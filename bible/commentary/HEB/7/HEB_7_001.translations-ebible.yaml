  tgo-tgo: Melkisedek iye ghemba Salem ghakiŋ na iye Loi Ramevoro Moli le ravowovowo.
    Mbaŋa Eibraham weiyaŋgiya kiŋɨma theghevarɨma thɨ gaithɨ na i kivwalaŋgi, kaero
    i njoghanjogha e ghemba, Melkisedek i lavolevole na i dagewe iŋa, “Loi ghare e
    ghen.”
  yap-yap: Cha’ney i Melkizedek e immoy ni ir e pilung nu Salem me ir e prist rok
    Got ni th’abi tolang. Nap’an ni be sul Abraham nike mu’ ko mael ni ir e li’ fapi
    pilung riy, me yib Melkizedek i guy me yibilay Melkizedek Abraham ngak Got ni
    nge fal’eg Got wa’athan.
  mop-NT: Le'ec aj Melquisedec abe'e, le'ec a rey ich caj Salem. Le'ec ilic ala'aji,
    le'ec u yaj mansaj t'an a cristiano ti'i a Dios a top nooch u yanili. Pues te'i.
    Le'ec aj Abrahama, le'ec ti uchi u ganar ichil a p'isbaj eteloo' a reye, tan u
    yusc'al tu yotoch. C'ümbi ti bej u men aj Melquisedec. Qui'qui't'anbi u men aj
    Melquisedec.
  tet-tet: Uluk aan, Melkisedek dadi naꞌi baa kota Salem. Nia moos naꞌilulik bodik
    ema mak loꞌu-sudur baa Naꞌi Maromak Mak Aas Kaliuk. Niakaan naran Melkisedek,
    lia isin naꞌak, “Naꞌi Neon Loos”. Naꞌi Salem lia isin naꞌak, “Naꞌi Dame”. La noo
    ema ida mak natene Melkisedek huun dikin. La noo mak natene niakaan ina, niakaan
    ama, no niakaan bei uluk sia. La noo mak natene niakaan oras moris, no oras mate.
    Tan baa nia, ita bele hanesa Melkisedek no Naꞌi Maromak Oan Yesus, tan Melkisedek
    moos dadi naꞌilulik toꞌo nima-nimak. Baa dala ida, naꞌi naꞌin hira mai no siakaan
    sondadu sia atu nadau nola naha nosi Bei Abraham niakaan mamaluk sia. Hotu, Bei
    Abraham baa natuda namutuk no niakaan mamaluk sia, toꞌo natoba nola naꞌin nia
    sia. Bei Abraham sia moos nola nikar siakaan naha hotu-hotu. Baa oras Bei Abraham
    laꞌo fila, Melkisedek sai nosi kota Salem atu baa nasoru nia. Hotu, Melkisedek
    dale natuun matak-malirin baa Bei Abraham naꞌak, “Nebee Naꞌi Maromak Mak Aas Kaliuk
    natuun matak-malirin baa o.” Hotu Bei Abraham faꞌe foo baa Melkisedek faꞌek ida
    nosi fafaꞌek sanulu nosi naha hotu-hotu mak nia nadau nola nikar nia. Nia foo
    nunia, tan Melkisedek, naꞌilulik nosi Naꞌi Maromak Mak Aas Kaliuk.
  hlt-MCSB: Khohni Pathen kah khosoih, Salem manghai Melkhizedek loh, manghai rhoek
    tloeknah lamkah aka bal Abraham te a doe tih a uem.
  xtd-NT: Te Melquisedec n‑kuu se kunxaꞌnu ka ñuu nani Salem. N‑kuu‑s dutu nuu Ianyuux
    Kunxaꞌnu ka. N‑xe tnaꞌa‑s taxaꞌnu tnetnu‑ro Abraham, na juan ndixi‑s, na n‑xaꞌni
    Abraham koon se kunxaꞌnu ka. Te n‑jaꞌan Melquisedec xa na kada Ianyuux xa kutuu
    vaꞌa Abraham.
  mdy-ETH: ዬይ ሜልኬፃዲቄ ጎዖሢ ሳላሜ ጌይንታ ካታሞኮ ካኣቲ፤ ሃሣ ዼኤፖ ፆኦዛሢማኣ ማዻ ቄኤሴኬ፤ ዬይ ዓሢ ሚና ዓብራሃሜ
    ካኣቶ ዖሎና ባሺ፥ ማዒ ሙካንቴ ጎይፃ ካኣሚ ዓብራሃሜ ዓንጄኔ።
  spl-spl: Lok âlâ, kutŋe Melekiserek sâm, yâkât topŋe sâm tetemune nâŋgâŋet. Melekiserek
    yâhâmâ kapi âlâ, kutŋe Salem, yapâ gâtŋe. Yâhâ lohimbiŋe yu ya Anitâhât pat kuwaŋgiwi
    ya mem Melekiserek waŋbi. Kândikum emelâk kapam tetemu Awarahamŋe ikŋe kapam loklipŋe
    dâiyekmu ari kapi nombotŋe hawamgum tatbi yakât ambolipŋe yongom itit kiom bâleŋe
    tuhuyekmâ yâk yeŋgât noniŋ bulimakao, lama, senŋe âlâlâ topŋe topŋe ya meyiŋgiwi.
    Meyiŋgim purik sâm âwuremu Melekiserek orop mâtâwân eŋakmâ parahuakmâ Melekiserekŋe
    heroŋe otbaŋgim yuwu sâm ekuop. “Anitâ kunnenŋe tatmapŋe mâmâŋe otgihimu lohimbi
    yeŋgât kunyeŋe manbuat.” Yawu sâm ekuop.
  usp-NT: Melquisedec xwa'xi' pire rey re Salem y xwa'xi' pi ajc'amal jb'eak cristian
    riq'ui Kakaj Dios ri wi' lecj. Cuando xk'ajch Abraham chi ch'o'j riq'uilak mak
    rey y xch'econ chib'ak, xelb'i Melquisedec chi jc'ulic Abraham y xtz'onaj re Kakaj
    Dios chi tijye' jk'ab' chib'.
  zav-NT: Na' Melquisedequən' goque' rei gan' nzi' Salem na' Diozən' ben' naquə ḻe'ezelaogüe
    beṉə' blao gwleɉe' ḻe' par goque' bx̱oz. Na' catə' beza' de'e Abraanṉə' beyož
    bene' gan lao rei ca' beṉə' ca' gosə'ədiḻəlen beṉə' Sodoma ca', bx̱oz Melquisedequən'
    ɉəšague' ḻe' na' len yeḻə' guac c̱he Diozən' bene' par nic̱h goc de'e šao' de'e
    güen c̱he de'e Abraanṉə'.
  sgz-sgz: Má inái ina abálsa gam suri kálámul min ái Melkisedek. Ái a kabisit tili
    malar á Salem má tám osmapak uri narsán ái Káláu Sorsorliu. I bung ái Abaram a
    kaleng tili máhán erei a ubi tan kabisit on, ái Melkisedek a sosih tili kán malar
    mák bana Abaram mai worwor án arasosah mák sung Káláu ngo na kuluk mai.
  kek-NT: Laj Melquisedec a'an li rey re li tenamit Salem. A'an ajcui' laj tij chiru
    li nimajcual Dios. Laj Melquisedec qui-el chak chixc'ulbal laj Abraham ut quirosobtesi
    nak quisuk'i chak chixsachbal ruheb li rey.
  blz-NT: Melkisedek kani'i tomundo' na Salem ka' imamna Alaata'ala na ko'alayo'an.
    Sarataa i Abraham mule'kon na poopapatean nungurungku'i toropii tomundo', Melkisedek
    taka nangalaboti i ia ka' nambarakaati.
  poe-NT: Tí chꞌín Melquisedec mé kꞌué rey kuènte chjasin Salem la ko ncha̱tꞌá kuènte
    Dios tjen nkaya nka̱jní. A̱ ntá tió chꞌín Abraham kja̱nxi̱n chꞌán tí tsíkjikjanjo̱nko
    chꞌán tí í so sín rey, kjuacha chꞌán, ntá chꞌín Melquisedec kjuíxinhin chꞌán nti̱a
    ikui chꞌín Abraham, ntá jehe chꞌín Melquisedec kjuíncheyaon chꞌán tí chꞌín Abraham.
  san-TAM: ஸா²லமஸ்ய ராஜா ஸர்வ்வோபரிஸ்த²ஸ்யேஸ்²வரஸ்ய யாஜகஸ்²ச ஸந் யோ ந்ருʼபதீநாம்ʼ
    மாரணாத் ப்ரத்யாக³தம் இப்³ராஹீமம்ʼ ஸாக்ஷாத்க்ருʼத்யாஸி²ஷம்ʼ க³தி³தவாந்,
  cof-NT: Jun Melquisedec tinun tsachiri Salem tinun pueblobi miya jominue. Junsi
    Melquisedec patelenan jominue fe mantá tan Diosichi tenchi. Junni matu to Abraham
    uyan miyalabe quera quicaato fe loto manjanaminbe Melquisederi tulaito, Abrahanca
    bendesiquinue.
  srm-NT: ˻Wë nöö, dee sëmbë, fa u ta taki aki taa Masa Jesosi hën ko dë wan mindima
    kuma Melikiseideki, nöö andi di dë kë taki?˼ Wë Melikiseideki bi dë wan hebi sëmbë
    u fosuten. Hën bi dë könu ta tii di köndë de kai Salem. Nöö a bi dë wan mindima
    tu e, ta fan ku di möön hei Gadu u mundu da libisëmbë. Nöö di juu ten Abahamu
    bi go feti ku dee könu u oto köndë wini de tefa a toona ta ko, nöö hën di Melikiseideki
    aki go miti ku ën a pasi. Nöö hën a begi da Abahamu te a kaba kai di bunu u Gadu
    faa ko nëën liba.
  qvs-NT: Melkisedek Salem llaktapa kamachikuknin karkan. Chaymanta paylla altu sielupi
    kawsak sukaman sinchi kamachikuk Tata Diospa saserdoten karkan. Chay tiempu Abraham
    pichka kamachikuk runakunawan makanakushpa kallpachirkansapa. Chashna kallpachishpa
    aypa tiyapunankunata kichurkansapa. Chay kichushkankunata apashpa llaktanman kutiykaptin
    chay saserdote Melkisedek llaktanmanta llukshishpa rirkan Abrahamta tinkuk. Payta
    tinkushpa Tata Diosta roygarkan Abrahamta yanapananpa.
  zca-NT: Ngok Melquisedec rey yezh Salem, mbaino nu ngok xa' ngulëi' ro che'n Dios,
    Me nzho lo yibë'. Or ñë'd Abraham di ndil xa' kun pla rë rey, orze' ngwachë'l
    lo Melquisedec xa', par mina'b xa' lo Dios, más nazhon ban Abraham,
  cbc-NT: Melquisedec cawãmecʉcʉ pʉame Salem cawãmecʉti macã quetiupaʉ rey ãñupʉ̃.
    Dios, nocãrõ catutuaʉ jõbui ʉmʉrecóo macããcʉ̃ yaʉ sacerdote majũ ãñupʉ̃. Bairi
    marĩ ñicʉ̃ Abraham ãnacʉ̃, reyes quetiuparãrẽ cʉ̃ capajĩãnetõnʉcãrõ bero, cʉ̃
    ya macãpʉ cʉ̃ catunuátó, Melquisedec pʉame cʉ̃ bocáetayupʉ. Bairo cʉ̃ bocáetari
    yua, “Caroare cʉ̃ joáto mʉrẽ Dios,” qũĩ jẽnibojayupʉ Abrahãrẽ.
  qxo-NT: Melquisedecga cargan camacog Tayta Diospa acracuynin alli sacerdötim. Payga
    Salem marcachö reymi cargan. Melquisedec ninanga “alli mandacog rey” ninanmi.
    Salem marca ninanga “täcuy munay marca” ninanmi. Tsaynö carmi Melquisedecga tsay
    täcuy munay marcapa alli mandacognin cargan. Melquisedecpaga manam musyaytsu maman
    ni taytan pï canganpis. Tsaynömi musyaytsu maygan casta canganpis. Y manam musyaytsu
    imay yuricunganpis ni imay wanunganpis. Tsaynö captinpis Melquisedec alli mandacog
    sacerdöti cashga captinmi yarparaycantsic Tayta Diospa tsurin Jesucristo imayyagpis
    sacerdötintsic caycangannö Melquisedecpis caycanganta. Gyërrachö Abraham reycunata
    vincinganpita cutiptinmi sacerdötin Melquisedec chasquicog yargur Tayta Diosman
    mañacurgan Abrahamta imaycachöpis yanapananpä. Tsaynam Abrahamna gyërrachö llapan
    gänangancunapita diezmuta Melquisedecta raquipargan.
  mox-mox: Ta Melikisedeki nana tauna ʼabaga Salema ana kini ta wese Yaubada Toatoa
    Vanena ena toveguba. Avia ana tuta taha ʼinaya Ebelamo vaina kini luvegwamumuidi
    vedavi ʼinega. Ta tuta nana Ebelamo luaviayega ʼevivi maimai ʼinega Melikisedeki
    maega iveloba, ta tauna vona veyolubea Ebelamo.
  kew-kew: Go Melkisedek aare Salem su-para aa mudu pirua nipu ora so yaa madaa pia
    Gote-na miru irae aa mudu page pirisa. Abade Abraham-me yada pua aa mudu yapatu
    tua nipu adaa wala pisa rabu mo Melkisedek-re nipumi Abraham mo pora-nia madaawa
    nipu agaa mana kasa.
  dww-dww: Mamaitua tauna guyau saḡasaḡa vavasaḡinama. Be Melkisedek tauna Mamaitua
    na pirisima. Be mate tauna Salem kana guyauma. Be Eibraham ko noḡoti, raḡanine
    guyaguyau ḡesaudima yai ḡaviedi be ya munamunaḡana raḡanine, Melkisedek ya banavina.
    Be dabudine Melkisedek Eibraham yai aiainina.
  twi-ASANTE: Na saa Melkisedek yi yɛ Salemhene, ɛnna ɔsane yɛ Ɔsorosoro Onyankopɔn
    ɔsɔfoɔ. Ɛberɛ a Abraham firi ɔko a ɔkumm ahemfo ano reba no, Melkisedek hyiaa
    no hyiraa no.
  aoj-aoj: Aman anamba Melkisedek anen king dembinai nugumafi anembel wambel Salemi,
    anen pris nondolalima God Dembinai nagape ilif endilisii. Fowaꞌ Abraham nandaꞌ
    wandaf naha anom king dembami naliꞌamonam nafeꞌ ma notanima nafeꞌ wambel owaꞌ
    Melkisedek natolona eaꞌ nofaloꞌmana nowaꞌ banagona.
  cbv-cbv: Melquisedecboó Salem wʉ̃t jʉmni tʉ́tchidih moón ĩ maáh, caanjéh mʉntih
    sacerdotebʉt jʉmna, Dios wẽpnidih ʉʉ́bhni ãt jʉmʉp wʉt jĩ. Maátadih Abrahamwã
    míic mao yap yohnit, ĩ jwʉ́ʉb jʉ̃ʉ́wʉ́chah, Melquisedec caandíh jwãáádih ãt jʉibínap
    wʉt jĩ. Pánih jwãáh jʉibínit, “Nin Abrahamdih bʉ́dí ma tʉ́i chãjaá”, Diosdih ãt
    niíj ʉʉ́bʉ́p wʉt jĩ.
  taw-taw: Bɨ Melkisedek anɨb ak ne bɨnonɨm mɨdɨl, taun Salem kod yolɨgup. Bɨ God
    nop sɨbogep ak abe mɨdɨl, God adek alaŋ mɨdeb ak wog ne ak golɨgup. Pen ñɨn olap,
    Eblaham ne bɨnonɨm ogɨnap ayɨp penpen gɨl, kɨlop yuk yokak. Yuk yokɨl, adɨkɨd
    apɨl tap teplep okok dad owaknɨŋ, Melkisedek apɨl nop kanɨb nab nop nebeŋ pakak.
    Kanɨb nab nop nebeŋ pakɨl, God nop agnɨŋɨd agak, Nad bɨ Eblaham nop gɨtep gɨl
    kod yenɨmɨn agak.
  jic-NT: Melquisedec püna tüpü'ü, jepa pünetsja jupj Salem nt'a, pülücj pátjatsja
    nt'a. Sacerdote watsja jupj, tsji' la tjiji Dios mpes, Dios ne más püné pjü jilal.
    Melquisedec tjevele Dios lal gente mpes. Nujola tapalas la p'a wa jepapan la tapalan
    Abraham lal, newa Abraham más 'üsüs la tepya'na yupj jilal. Melquisedec tjemey
    la nüjüsü Abraham, jupj jactsja na la tepya'na mpe. Melquisedec tjevele Dios lal
    Abraham mpes, la tjemyona Dios 'üsüs la mijis Abraham lal.
  zap-NT: Laa Melquisedec wak rrey Salem no laa men nak xefxuz Dëdyuzhnzoon. Chene
    wberee Abraham ne wa Abraham lo dil ne wun Abraham gan lo yra rrey, wruu Melquisedec
    watsëlnëz Melquisedec Abraham, lex wnab men lo Dëdyuzh ne gaknonen Ne Abraham.
  wer-wer: Melkisete pöp, pi Salem kakë omp aköp, Anutu kaö panëëp pimëën kiri ëeimaup.
    Pi tapöpök Apram nga së yang omp ak naröere pitëm omnarö mënak yewaisën kamtaöök
    koirak welaköt elmëaup.
  ipi-ipi: Meleki-seteke bala Seleme tane wandakali tupana kiŋi oko atoto, bala Gote
    ati kenga wete atalane okona pitisa akali ateaipia. Nanimato balana gene Meleki-seteke
    okone mopeke loto, kiŋi okonemane mana tika-pene tupa wato minalane lalamane.
    Balana gene mindi Seleme tane wandakali tupana kiŋi lalaini. Nanimato gene okone
    mopeke loto, kiŋi okonemane mini epene palene mana oko wato minu atalane lalamane.
    Alu mindi Apatakameto kiŋi minditupa towa yanda piyu, utupane sia minalu, bala
    andaka peke loyale asininga pea-kola, Meleki-seteketo Apatakame malanda wato,
    belesini mindi mayaepia. Maya-kola, Apatakameto minditaka mo awua epeane tupa
    pitaka yomo paiyasanga tale pua yata wato, yomo mindiki Meleki-seteke mayaepia.
  qul-NT: Cay Melquisedecka Salem llajtapaj gobernajnin carkan, janaj pacha Diospaj
    sacerdoten. Abraham gobernajcunata atipaspa cutimojtin, Melquisedec taripaj purerkan,
    bendicerkantaj.
  ter-NT: Eneponeko hóyeno mekúke koéhati Meukizedéki, natina pitivóko koéhati Sálem.
    Koatímaka sasedóti nê'e, epemínoti xanéhiko xoko Itukó'oviti, enepone Vúnae koati
    payásoti ya uhá koêti. Enepo ukopêa xapa isukókoti ne Âbraum yaneko koepékexopono
    nâtihiko, okótumonexopa Meukizedéki. Ina epemíno Âbraum unako koêku xoko Itukó'oviti.
  bmr-NT: 'Jaanɨ Melquisede onoobou Salem cuumio aivojɨɨbou. Jaabo Moocaani caamovohɨ
    iicaabo sacerdoteu. Jaabo Melquisede Abraham mɨnaavɨ jiinɨjene aivojɨtoco iguiinonɨjeuhɨgotɨ
    uhuumiuboco acabaacutuuboro diiboco: Imino, nuuhi.'
  fuf-fuf: Ko *Maaliki-Siddiiqu on wonnoo lanɗo Salaam, e *yottinoowo sadaka ka Alla
    Jom Ɓural on. O yahi, o fottoyi e Ibraahiima fewndo ko on iwtata fooloygol lamɓe
    ɓen, kanko Maaliki-Siddiiqu o du'anii mo.
  bhl-bhl: Yu abiil tikin kel alakabe Sunbin-Got em kunum ayem sel kesomi, Salem abiw
    mutuk fian em emisik kamok fian kese Melkisedek em sang kale kililina! Sua kel
    akate, Abalakam em uneko, mali emisik kamok fian iso ganesomi, ilo kuiaw tum keyemeko,
    iti akalem am unse ding dim bakate, Melkisedek be Abalakam em fukun teleko, bamki
    so weng fian mak dulewse kale.
  ons-ons: Melkizedek iwa eŋe Salem wane ŋei waom, so Anutu Wawaine weti qeliwo eŋane
    pris wawaine geke, Abraham eŋe ŋei waom etke so etke enŋene so magu kopene engu
    more, kawaliwo ŋine zinge numao sariki Melkizedekŋo maratkaki paki, mosopkake.
  con-NTPO: Ñoa'me Jesúsja va ingi su'cho Melquisedec'can tsu. Melquisedec tayopi
    can'jemba Salém canqque'su na'su tsu. Tiseja aindeccune Joccapitssia Chiga Quitsanga
    afa'su tsu. Tayopi'su israe'su coenza Abraham'qque tsaite can'jemba faesu canqque'su
    nasundeccuma geraemba patsupa fitti'tti. Fitti'ttipa toequi jiñasi Melquisedec
    jipa tisema cachui. Cachuiccopa Melquisedecja Abrahamne Chigama afa cuintsu ñotsse
    tsoñe.
  ghs-ghs: Oi Merekhidzekiho noo erake eete oorai. Noi nagapa Saremuho abi qiba ma
    Ohongaho dzube abi minai qaata bodzata noho baura eseri; noi Saremu, oi hasu,
    oho abi qiba ooni paha pobipobi maikhata. Oonita Abarahamui qaa eeteqi abi mimi
    gumenomake teetoramuti qaate quruma ttuttuiteqi burisi eete nagapa tuusumi Merekhidzeki
    noke saridze agoago eeteta. Agoago eetemi Abarahamui qaa oho neta quruma quba
    samane aimatahota koko tee ma teeke uhutoqi Merekhidzeki kiridza oke qonotota.
  peg-peg: ଇ ମଲ୍‌କିସେଦକ୍‌ ସାଲେମ୍‌ନି ରାଜା ଆରି ରୱାନ୍‌ ମତର୍‌ ଇସ୍ୱର୍‌ତି ମାପ୍ରୁହେବାକିନାକାନ୍‌
    ମାଚାନ୍‌ । ଅବ୍ରାହାମ୍‌ ଆରି ତା ହାଙ୍ଗ୍‌ୱାରି ଚାରି ଜାଣ୍‌ ରାଜାରିଂ ଅସ୍ତି ମାସ୍‌ଦି ହାନି
    ୱେଡ଼ାଲିଂ, ମଲ୍‌କିସେଦକ୍‌ ହେୱାନ୍ତି ଲାହାଂ ବେଟ୍‌ ଆଜ଼ି ଆସିର୍ବାଦ୍‌ କିଜ଼ି ମାଚାନ୍‌;
  txu-NT: Be, mỳj me'õbê ne Merkixatekja? Nãm krĩbê Xarẽkam me ja nhõ bẽnjadjwỳr ne
    adjwỳnhdjwỳ kubê Metĩndjwỳnh pymao kubê kumkati mar djwỳnh. Idji kutewa ne katàt
    me mrãnh nhõ bẽnjadjwỳr, Merkixatek. Idji jatãri jadjwỳ ne me umar mex nhõ bẽnjadjwỳr.
    Krĩ nhidjibê ne Xarẽ. Me umar mex ne ar bakam ne me tu 'ã kum idji. Me õ bẽnjadjwỳrjamã,
    Merkixatekmã ne me me umar mex nhõ bẽnjadjwỳr ane. Ije nhym mã ne bãmmẽ nã ar
    kute? Kati, e kum bep me kute bãmmẽ nã noo ar omũnh kêtkumrẽx ne me kute ar arẽnh
    kêtê. Kon ne. Ingêtmẽ kwatynhmẽ me kute omũnh kêt mexi. Me kute rwỳkkôt mar kêt,
    nã 'õ kurũm rwỳkkôt mar kêt ne ajte kute tyk djà kôt mar kêtkumrẽx. Nãm tu nhĩ'ãnh
    tẽ. Kute Metĩndjwỳnh Kra pyràk ne me kadjy Metĩndjwỳnh mar djwỳnh rã'ã rã'ã ne.
    Be, ta ne Abraão kutã tẽn kajpan kum kabẽn jarẽnho kĩnhkumrẽx ne. Abraão arỳm
    mỳj bẽnjadjwỳrja ar'ỳr prõt ne ar kubĩn kam akubyn tẽ nhym Merkixatek kutã tẽn
    kajpan o kĩnh ne. Nhym kam kum mỳjja kwỳo ajkij. Kute mỳjja kwỳo mõrjao ajkij
    nhym mã o mõ. Abraão õ mỳjja kunĩ kryre ne kurên aben kadjy kum kungã. Merkixatekmã
    apỹnh aben kadjy o pôxo tẽn kum kungã nhym abenã rẽnhkam arỳm rax nhym kam mã
    o mõ.
  eng-WEBU: For this Melchizedek, king of Salem, priest of God Most High, who met
    Abraham returning from the slaughter of the kings and blessed him,
  gnw-NT: 'Cua Melquisedec co jae Salem pegua reta juvicha guasu. Tumpa ara pe ico
    vae uyapo cua Melquisedec sacerdoterã. Abraham ou ye yave Salem pe uyucaca yave
    jocua mburuvicha guasu reta, uñeñovãiti Melquisedec ndive, jare Melquisedec jei
    Abraham pe cuarãi: “Tumpa tanemɨvendise.”'
  mux-mux: ⸤‘Krais yu Mellekisedek mele molemú.’ niker⸥ yi Mellekisedek kanili yu
    kolea-auli Sallem yambumanga yi nuim kingele molupa kene, Pulu Yi Aima Olandupa
    Koleamanga Pali Nukurumeliinga kongun tenjimbandu yambumanga Pulu Yili popu tonjupa
    mulurumko. Ui Eprayam kolea tenga pupa ele tepa yi nuim king angerenga ami-yima
    topa mundupa kene ⸤eninga miring mélema liipa memba⸥ kelepa lku koleandu ombá
    urum kene yi Mellekisedek kanili yu omba kupulanum-na kanupa kene ‘Pulu Yili-ni
    nu membu sipili.’ nirim.
  maj-NT: Melkisedec, kui xi kama nda̱ rei̱hi̱ nanki Salem ko̱ nda̱ na̱'mi xi kits'ínxát'aha̱
    Nti̱a̱ná, Nti̱a̱ná xi tíjña nk'a ján. Nk'ie nga ja tík'óya ngáha Abraham nga kits'ín
    ngana̱ha̱ já rei̱ xi ngji kjánko̱, a̱s'a̱i Melkisedec ngjikj'á ni̱yáha̱ ko̱ nda
    kinchja̱ne nginku̱n Nti̱a̱ná.
  bkq-NT: Xidadâ Salém donro modo iwymâry myakâwândy Melquisedeque. (“Jerusalém” kely
    ezedy eagonrolâ mawânrâ “Salém” kely.) Deus toenzepa ton-honrein-am kurâ domodo
    eynynâ agueim lâpylâ myakâwândy mâkâ. Abraão tydykauru Ló tienmakehoem azagâ azagâ
    warâ pymâdo egakunibyryem odopâdyly ume myakâwândy Melquisedeque, Abraão agâ oxioze
    idâly. Eagâ oxiodybyem myakâwândy, Melquisedeque, Abraão koendâ nhetoem nhekadyly
    Deusram.
  kue-kue: Ana Melkisedek i Salem kamun king mogl ana God Mitna imbo kaima prismo
    moglkwa. Ana Abraham eremogl king wagle bogl kunda bogl tendre sigogl kondo ende
    ikine ungo ana konbo bange Melkisedek bogl tengigl yembriko ana ye ere wakai ere
    Abraham tongwa.
  cot-NT: 'Coramani iriraquea Merequisere iriguenti imajirojiate Saremejiaquitica,
    aisa iriguenti isaserorotete Irioshimajaca Anaantamajatatsica. Iroompaquea aapojacagueti
    savincaguiteri yoanaque Averaameni itsipatsipaitanacari yashintajiacaca itonquivojavajari
    majirontajiatsica aanaquerica irijanitsorite yashimirintavacaajiaca, ariqueate
    yagavejajiaqueriquea. Iroompaquea icoraquejiajigueti, isotoanaque Merequisere
    yaajiavajiri icantavajiriquea: “Incavintsajamajaquempi Aapani Irioshi.”'
  bnp-bnp: Hosi, e Melkisadek a hariki na tanga dagi e Salem. Ia a prister dagi na
    Vure Meli Liu. E Abraham i vaubi turane huriki a hariki ranga, i rabalaki ria.
    Muri i laho hamule lakea na tanga vona. E Melkisadek i taguia na dala, i vakabagetua.
  apn-NT: 'E kot paj ixprĩ hã mẽ amã tanhmã finat Mekijetekja jarẽnh to ka mẽ inhma.
    Krĩ pê Sarẽ kamã na pre kêp mẽ õ pahi nẽ mããnẽn kêp mẽõ patre. Sarẽja mẽ pakapẽr
    kãm kêp: “Mẽ hamakêtkati nẽ ri mẽ pa xwỳnhjê nhõ krĩ.” Jakamã Mekijetekja mẽ pakapẽr
    kãm kêp: “Mẽ hamakêtkati nẽ ri mẽ pa xwỳnhjê nhõ pahi.” Nẽ mããnẽn kêp: “Pahi kot
    tãm amnhĩ nhĩpêx o pa xwỳnh.” Nẽ Mekijetek nhĩpêêxà nẽ katorxà nẽ higêt nhĩxija
    mẽ pahte harẽnh mar kêt. Nẽ kator ã arĩgro nẽ htyk ã arĩgroja mããnẽn mẽ pahte
    harẽnh mar kêt. Tĩrtũm kapẽr ã kagà htũm kot tanhmã ja jarẽnh to hkêt. Ãm Jejus
    pyrà nẽ kêp patre hã mẽ ho Tĩrtũm wỳr rãhã ho pa xwỳnh pix ã kot harẽnh. Ãm ja
    pix na mẽ pahte harẽnh mar. Nẽ kot amnhĩ to rax xwỳnh jakamã na pre Apraãw nhỹri
    omu nẽ hã hpijaàm kaxyw kãm hikukrêx kwỳ gõ. Na pre hkwỳjê mẽ ra mẽ urojê kutã
    amnhĩ xunhwỳ nẽ pijapu nẽ mẽ kêp mẽ õ pahi ho 4 nẽ mẽ himex. Nẽ mẽ kêp mẽ hikukrêx
    kwỳptà nẽ hamỳ nẽ ma õ krĩ hwỳr o mõ. Nẽ kormã pry hã mõr ri Mekijetek kaxpa nhũm
    amnhĩ wỳr omu nẽ kãm: —Pa Apraãw? E kê Tĩrtũm ato mex nẽ ka amex nẽ apa. Anẽ.
    Nhũm amnhĩ tã kuma nẽ hkĩnh nẽ. Hãmri nẽ kãm mẽ hikukrêx kwỳptàr xwỳnhta hkwỳ
    gõ nhũm hamỳ nẽ ma amnhĩm o mõ.'
  ctp-NT: Ayman Melquisedec kanꞌ ni, xꞌnan kichen Salem ngwa yu kula kanꞌ; chaꞌ ꞌin
    Ndiose nu nka ndloo la ti ngwa yu kula sti joꞌo, kanꞌ tñan ngwa yu kula kanꞌ.
    Nu ngwa bra kanꞌ, wa mdoꞌo ñaꞌan ayman Abraham ꞌin tyun ree xaꞌan, chaꞌ msuun
    yu loꞌo neꞌ kanꞌ, yjwi yu ꞌin neꞌ xaꞌan kanꞌ bra kanꞌ. Tuwiin nu ndyaan yu, mdoꞌo
    Melquisedec ndyaa tuꞌwa tuwiin chaꞌ tyukwa taꞌa yu kula kanꞌ loꞌo Abraham bra
    kanꞌ; nkwan Melquisedec ꞌin yu chabiyaꞌ ꞌin Ndiose bra kanꞌ.
  opm-opm: Ama han Merkisedek oh Sarem aptei han ire kakhan hat patim tandaptuhut
    patnap Got ohe atamreindin ohe hanat bok han hat patesuhmur. Ihat patin gahan
    Epraham ohdapat kat kak hat pati han ihirnong ohe merwi mar sum it mandap apripatin
    Merkisedek oh apris mandap ambutipmur. Ambura Epraham ohnong Got ohe orhornong
    bapkei mat papten ohe meng oh potipmur.
  bvr-bvr: An-gata Melkíchadek (Melchizedek) nipa bunggawa a-ni gun-gata rrawa Jeylam
    (Salem), rrapa nipa junggay an-gata nula Wangarr wana an-babalapa. Minypa gun-gata
    an-dakal a-bena rrapa Aybriyam (Abraham) burr-buna aburr-gata abirri-jirrapa abirri-jirrapa
    bunggawa yerrcha, lika gu-gata wenga nipa ana-bona rrawa, lika Melkíchadek a-bena
    nula rrapa gun-gunyilja bama a-jirra a-gurragaja gu-wengga rrapa an-molamola a-negarra
    Aybriyam.
  wal-wal: Ha Malkki-Xedeqi, Saleema kawoi, Ubbaappe Bolla Xoossaa qeesee, Abrahaami
    kawota woridi olaappe simmishin, aara gaittidi, a anjjiis.
  zad-NT: Melquisedeca' goke' beṉ' wṉabia' c̱he yella' le Salem na' goke' bx̱oz c̱he
    Chioza', beena' ḻiizelozi nak beṉ' choo beṉ' xen. Na' ka ziza' dii Abrahama' lo
    wdiḻa' gana' bene' gan beṉ' wṉabia'ka', jatiḻ Melquisedeca' ḻe' na' wṉabe' ka
    gak wen c̱he'.
  kmg-kmg: Melikisede e hâcne Salem haere ŋicwofuŋ â Anutu femicne sâko ere taha bapa
    juwec. Eki hâcne Abrahamzi ŋicwofuŋ râsifâc-ticne joparâ risiehame ra hatao bâfuarâ
    jambuŋkewec.
  aso-aso: Aꞌmine Melekisedekiꞌ nene Salemi ebekuꞌ guvelesi ve mino idoꞌ evenetoꞌ
    medelo mino veleta Oꞌmoso atoliꞌmine minive nene initeꞌ lehize-daaꞌ ive nesi loloꞌ
    ogo minineꞌ ve. Idoꞌ Abalahamuꞌ aza guveꞌinesi ve ma minaniꞌ nene ngebele osuꞌ
    lo tineꞌ molo navo Melekisedekiꞌ aza vavo akaloꞌ di goꞌine hizi Abalahamuꞌni nene
    noꞌnohoꞌ ize-dineꞌ ve.
  uli-uli: Iy Melchizedek ila kingel Salem, ngo semal temarong le yael Deus le ye
    hartael tagiyet. Yodwe yesa tefael Abraham mo irel fedeg we ye llir king kowe
    famal, ngo yesa budoh Melchizedek irel sa mapela.
  nin-NT: Melikizede à su uttu nu Salemu na à su unikye a Abachi Unkpi Kakami wa.
    Ibrayi à so ka zhi ni iku yi nggo à ku ri atuttu ane̱ ba nggo, Melikizede ama
    na ku na anko na yo ku Ibrayi angu azizi.
  acu-NT: Nu Melquisedec Salem yakta apuri ayayi. Nusha sacerdote asa, Yus nayaimpinam
    puja nuna umirnuyayi. Tura asamtai iinu yaanchuik juuntri Abraham ni aintsri ainaujai
    chikich nungkanmaya apu ainaun nepetak nunia waketki Melquisedecjai ingkiunik,
    Melquisedec Abrahaman Yus yainmakti tusa pengker awajsamiayi.
  cak-WNT: Ri Melquisedec ri yitajin ntzijoj chiwe yari' ri rey riche (rixin) ri tinamit
    Salem, y chuka' sacerdote riche (rixin) ri nimalaj Dios. Ri Melquisedec ri', xbe
    c'a chuc'ulic ri kamama' Abraham y xuben chuka' bendecir, tek ri Abraham tzolijnek
    pe chubanic ri ch'a'oj ri xuben quiq'ui ri reyes y xch'acon ca chiquij.
  ebk-ebk: Hi Melkisedec ay anna ad pus-uy at ari ad Salem ya pachen Apo Dios ay Kangatuwan.
    As nan cha munfiangchan cha Abraham ay nurpu as nan nakikufiatancha as nan nangamisancha
    as nan chiyuycha ari, uy sinib-at Melkisedec, at benendisyonana hiya.
  spa-PDDPT: Porque este Melquisedec, rey de Salén, sacerdote del Dios Altísimo, el
    cual conoció a Abraham cuando regresaba de la derrota de los reyes, y lo bendijo,
  ruf-ruf: Ayu Melikisedeki tsakakala mndewa ghumji ghwa Salemu, na mtambika we Imulungu
    iyali kuchanya ghendo. Abrahamu hayang'ali yakuya kulawa mng'ondo ako kwayawakomile
    iwandewa, Melikisedeki tsaketingana naye, kambaliki,
  gun-gun: Mba'eta Melquisedeque ma Salém tetã pygua huvixave oiko raka'e, ha'e sacerdote
    Nhanderuete Yvate ete va'e pegua guive. Ha'e va'e ma Abraão ovaexĩ vy oo raka'e.
    Abraão ma huvixa kuery juka vy ooague gui ojevy jave Melquisedeque ovaexĩ vy ogueroayvu
    porã.
  agu-BL: I bin jalu' katxume' yi mbi cu'n banak Melquisedec. I' rey banak tetz yi
    tnum Salem. Ncha'tz, i' pale' swutz yi mero wi'tz Ryos. Nin i' yi jun yi el tzaj
    tan c'ulche'n Abraham yi pakxe'n tzaj tan chibiyle'n yi e' rey tul oyintzi'. Ya'stzun
    yi tk'ol i' yi banl Kataj tib Abraham.
  isn-isn: Ai itulikile iti uMelkizedeki, mutemi nua Salemu, Kuhani nu ang'wa Itunda
    nukoli migulya, nai utankanile nu Abrahamu waze usukile kupuma kuabulaga i atemi
    nu kumukendepa.
  ilo-ULB: Isu daytoy Melkisedec nga ari ti Salem, a padi ti Dios a Kangatoan, a nangsabat
    kenni Abraham idi agsubsubli manipud iti panangpapatay kadagiti ar-ari ket binendisonanna
    isuna.
  pir-NT: Melquisede Salẽ wame tiri maca cjẽna pʉhtoro ijiahye. Sa yero pahi ijiro
    Cohãcjʉ̃ tutuariquirore, ʉhmʉse cjʉ̃nore sini basariquiro ijiahye. Sa yero apequina
    pʉhtoare Abrahã wejẽ tuhasa, tiquiro tojoa tagʉ̃ waro Melquisede tiquiro ya macapʉ
    ijiriquiro Abrahãre piti caro esahye. Sa piti caro tiquirore sini basahye Cohãcjʉ̃re.
    “Quehnoano yeya ahriquirore”, ni sini basahye Abrahãre Cohãcjʉ̃re.
  anv-NT: Mɛlkisɛdɛk yina alu nya mfwa melɔ Salɛm, ne mempyɛ upɛ Ɛsɔwɔ ayi aŋea apwɔ
    amu. Ne gébégé Abraham atane mewá bee, mbaá awané gejamégé afwa, ndɛre
    akerege meso atuú ne Mɛlkisɛdɛk. Atugé ne ji Mɛlkisɛdɛk ajé ji.
  sab-NT: 'Unsuialin tangle Melquisedec ai amaña chegu kwian chugagwallale una kada
    Salemge kaire ama chegu gerunga daba alin Chube kweri no trate ole. Ka Melquisedec
    e kle gerule kwian israelita kwirale ene: “Chugagwalla agenga no trate diali.”
    Kaire una kadakle Salem, una e kalla kle gerule kwian israelita kwirale ene: “Una
    ege kwian ulita kle toi taingwli modi nga suga no ole.” Melquisedec kwian una
    ege chugagwalla gire ama kwian e ta gbanga toi taingwli modi nga suga no ole.
    Ulia Melquisedec giti geru e kle degaba, me chke uñale Melquisedec chebia giti
    ni ama ñenua giti ni ama enusulian oña ulita unsuialin tangle giti. Kaire agwe
    ni geru kle degaba sidri Melquisedec medunga chebia kote giti Melquisedec jokeda
    giti. Agwa Melquisedec chegu gerunga Chube ole daba alin diali chui tangle salengwli
    Chube Kirolla Jesucristo chege gerunga Chube ole kwian alin diali chui tangle
    kare. Unsuialin tangle Abraham jo ule ama chudaboanga tanre ole kira bate kwian
    chugagwalla tanre ama dolla ole kaire chugagwalla e chudaboanga ulita ole. Abraham
    kirachku ama dolla ulitadi, Abraham kledu chieni naskuni ama kle toi ngwadi gire
    chugagwalla Melquisedec jo ten Abraham ngwange jonkare. Melquisedec tendu jonke
    Abraham ngwange gire ama gerudu no Chube ole Abraham giti ene: “Chube, ba kiraske,
    ba age no no Abraham alin, ba ama chudaboi diali.” Melquisedec gerudu ene Chube
    ole Abraham giti jonke. Abraham tadu lle gweale ketakalin Melquisedecge Melquisedec
    gerudu no Chube ole Abraham giti ñanale. Abraham kledu chage lle tanre dbe lle
    bai ama junnga dolla ngeru, ama lle e ulita laun dba gira giti bitataboko gire
    bitaite ama ketu ngwale ulita Melquisedecge, lle tanre ene ama ketu Melquisedecge.
    Abraham Melquisedec gau dage ma kweri moge malen ama agedu ene Melquisedec alin.'
  tmd-tmd: Melkisedek nuŋ kiŋ mɨdön, nöbö mö mögörɨb Salem nugwidɨx mɨd gɨrön, God
    ölɨsö magalɨg mɨd Nöbö aku nugwo ap höjöpal ur nölɨb nöbö aku algör ör mɨdmɨdöŋa.
    Makwam kiŋ bli hön, nöso maduebö Ebraham nugwo rɨ gwogwam rɨmɨdmɨn, Ebraham nuŋ
    ñɨgö rɨbɨx abön, ap wä wä ñɨŋ bla pɨrag höm nugugɨrön, Melkisedek hön Ebraham
    nugwo ödöi mibɨl yöra nugwön, God höjöpalön, Ebraham nugwo nugwidɨx mɨdane, röŋa.
  acr-NNT: Waꞌ wa Melquisedec e rey re ri tinamit Salem y aj chakunel chwach ri Dios
    Qajawxel echiriꞌ ri Abraham tzelejinaq lo pa ri chꞌaꞌoj pa xuchꞌij wi kichuqꞌabꞌ
    jujun reyes. Ekꞌu ri Melquisedec xuꞌkꞌulu pan ri Abraham y xutzꞌonoj ri rutzil
    ukꞌuꞌx ri Dios puwiꞌ.
  kpg-kpg: Melchizedek la go di king o Salem, tangada hai mee dabu ni God Aamua Huoloo.
    Mee ne heetugi gi Abraham, ga hagahumalia a mee i di madagoaa Abraham ne hanimoi
    i tauwa, dela ne daaligi gii mmade nia king dogohaa.
  taj-taj: चु मल्‍कीसेदेक शालेम भिबा य्‍हुल्‍साला ग्‍लेदेन जम्‍मान भन्‍दा घ्रेन परमेश्‍वरदा
    तेन्‍बा म्‍हि मुबा। अब्राहाम गोर ब्‍लि ग्‍लेदेन लडाइ लसी ढासी दोःसी खबा धुइरी
    मल्‍कीसेदेकसे स्‍याप्‍सी मोलम पिन्‍जी।
  avt-avt: 'Jisas hɨrak Mɨtɨk Iuwe Hetpris kar ke Melkisedek kentar menmen im. Melkisedek
    hɨrak mɨtɨk iuwe hetpris ke God kerek kinɨn naanmɨpre menmen yapɨrwe. Wɨ nɨpaa
    Ebraham ketike mɨt nɨrak nenep mɨt iuwe kerek naanmɨpre mɨt ne wit hispɨnak (5)
    hɨr nanɨp nenepi. Epei au, hɨr wen nepnen wit kɨr, mɨtɨk Melkisedek kewen yipɨrek
    ketike mɨt nɨrak, hɨrak ketpɨwek hɨm yaaim kar ik: ‘God kerekyi menmen yaaim naanmamri.”'
  cbk-cbk: Si para con Melchizedek, ele estaba un rey na lugar de Salem y el padre
    tamen na servicio del Altisimo Dios. Cuando si Abraham ya sale na guerra donde
    ya mata le con el maga rey, si Melchizedek ya man encuentro con ele y ya bendici
    le con Abraham.
  uig-ARA: چۈنكى بۇ مەلكىزەدەك سالېم شەھىرىنىڭ پادىشاھى، شۇنداقلا ئەڭ ئالىي بولغۇچى
    خۇدانىڭ كاھىنى بولۇپ، ئىبراھىم پادىشاھلارنى يېڭىپ جەڭدىن قايتقاندا، ئۇنىڭ ئالدىغا
    چىققان ۋە ئۇنىڭغا بەخت تىلىگەنىدى.
  tuf-tuf: Melquisedec eya pueblo Salem cara chájaquinro. Melquisedec Sir cac cahm
    sacerdote yehnjáquinro. Cuacúr Sir bahnác cuitar ey cac cahm sacerdote yehnjáquinro,
    uw cuitar waquín acu. Abraham cajc istiy reyin burbar yajquír, sicor racayat,
    tihrjacro. Ey racayat acam bir tihrjacro. Tihrír cat Melquisédecat Abraham quin
    wajacro. —Sirat ba cuitar yajw̃i, wajacro.
  abx-abx: Ga'i ba' kam akatu'anan kon say si Melquisedec? Addangan iya hadi' siray
    si Salem ngan paraghalad-na liwat iya si Gilalabawi Diyos. Iya i magtupo' si Abraham
    pagbalik-na sito kahuman si pagda'ug-na pagpakigirra si mga hadi' ngan agbindisyunan-nay
    to si Melquisedec.
  mco-NT: Je Melquisedec hue' je' anajty rey'ajtp ma je cajp huɨdi yxɨɨ Salem, e je'
    anajty huingapxp ma je mɨjpɨ janchypɨ Dios tzajpjotypɨ. Co anajty Abraham yhuimbity
    co anajty oy tɨ chiptuñ, ma anajty je reydɨjc oy tɨ yajqueec-huäcxtäy tɨ mɨmadactäy,
    chi Melquisedec chooñ oy jɨjpcoyöyɨ̈y Abraham, e chi ooy Dios mɨjuydacy mɨnucxtacy
    mɨɨd Abraham ycɨxpɨ.
  cpb-NT: Tema Melquisedec, iriira pinkathariwentantaintsiri Salem-ki, rimperatasorentsite
    rinatzi Jenokisatzi Pawa. Iriitake aawairiri pairani Abraham-ni ripiyaawowa raperaatakerira
    itsipa pinkatharipaini romanatziri, ritasonkawentawairi.
  aon-aon: Anudok arman Melkisedek douk debeini king um wabur nyeiguri-burum Salem.
    Anan douk shopunek anan pris aria apa nenek ofa eneshenesh nako anudok Iruhin
    douk nabouk ihishmori eshudok eneshenesh shabuhuk iri dodogowin atun abom. Seiwok
    Abraham nanak um wanohw nabouk amudok debeimi armam king hagok aria watak natanamum
    wabur. Nape nanak aria anudok Melkisedek nanaki naparugan yah. Naparugan aria
    narig Iruhin um nunekuman yopinyi anan Abraham.
  hus-NT-2005: Jechéꞌ na Melkisedek, kʼwajinek ti takʼix ban bitsow xi Salem ani ti
    páleꞌ abal na Dios xi púlek tʼajat. Tam ti na Abraham witsích an ti péjéx xon
    tin átaꞌ an pakdhaꞌ takʼix, kale ti bachʼwáb kʼal na Melkisedek ani lábtʼajan.
  mig-NT: Chi cha̱a Melquisedec, rey ñuu̱ Salem jíín sutú nuu̱ máá Dios ñá'nu, ni̱
    kuu‑de. Te ni̱ kenda‑de ni̱ jana̱ta'a̱n‑de Abraham kɨvɨ̱ ní naxíó káva cha̱a‑ún
    ja̱ ní ja̱ka'ni‑dé kua'a̱ rey. Te ni̱ jika̱n ta'u̱‑dé ja'a̱ Abraham.
  bps-bps: Na Mélkisidék ani kenen i harì di banwe Salém, na satu bà di Gumdatahito
    Dwata. Satu duh sfati ale Abraham na dad harì, na fisanan ale. Na di kuléan, smitong
    Mélkisidék kenen, na mni kenen kafye di Dwata ku Abraham.
  mbs-mbs: Si Melkisedec se selotan doton te lonsod te Salem, aw sikandin se telekagon
    te menge otaw egsimba te Timanem ontò melangkaw. Peg-olì i Abraham lekat te pegdaeg
    din te menge selotan migpoon kandin, simongon si Melkisedec kandin aw migtawal-tawal
    sikandin tepad ki Abraham amon begayan sikandin te Timanem te mèpiya.
  tof-tof: Melkizedek Salem wirri basirran king yarilürr. Wa dakla Wirri Kwitüm Godón
    prrist yarilürr. Eibrra-amón ene tokom king memokan ⌊ut-ut bain⌋ kakóm, Melkizedek
    oya ugón semrranórr, da Melkizedek oya bles yónürr.
  cme-NT: Mɛlkisedɛki waa Salɛmu jãmatigi, aa tiraa waa Dɔrwuoŋo jigãntieŋo. *Abiramuŋ
    kãa ka ce bɛrru‑i baa jãmatigibaa-ba‑i a yar-ba aa bir tuɔ jo, Mɛlkisedɛki wuɔ
    sire ka jãrã-yuɔ a cãrã Diiloŋo‑i hã-yo.
  sus-sus: Melekisedeki nan nu na Salamu mangɛ ra, a man nu findixi Ala Xili Xungbe
    Kanyi xa sɛrɛxɛdubɛ nan na. Iburahima to gɛ mangɛ ndee xun nakanade, Melekisedeki
    naxa sa naralan a ra, a duba a bɛ.
  pon-2006: Melkisedek, iei nanmwarki men en Salem oh samworoun Koht, Wasa Lapalahpie.
    E ketin tuhwong Eipraam oh kupwuramwahwih, ahnsou me Eipraam sapasapahldo sang
    nan mahwen me e kemehla ie nanmwarki pahmeno.
  dad-dad: Melkisedek enei Salem nẽ king, ĩ Negur Ilun Bagai nẽ pris. Ĩ Abraham king
    geid kusĩ del wal feid fen, kel isi mog, fotou fe fen, el fiya ifenen.
  zab-NT: Melquisedecqui laab gucbɨ rey xte Salém ne bxoz xte Dios ni rbez llayabaa.
    Chi bza Abraham lo guerr xte ni baanbɨ gan lo de rey ni güetildnéb, chiy güechalo
    Melquisedec laab ax banldeeb quia Abraham.
  ksd-ksd: Ma go ra Melkisedek, a king Salem, a tena tinabar kai God Liu Muka, nina
    i ga totongo upi Abaraam ba i talil mulai ta nam ra bung i ga ubu diat ra umana
    king tana, ma i tata vadoane pa ia,
  msm-NT: Na, si Melquisedec hari to yunsud to Salem to diya karaan no panahon, aw
    magdudumaya isab sikandin to pagtuman to Diyus no Yabow to Tibo. Sikandin to migtagbu
    ki Abraham no napuun to pagdaog to diya kuntra din no mgo hari. Pagtagbu kandin
    ni Melquisedec, nanghinaut no madojawan to Diyus si Abraham.
  myk-myk: Ayiwa, we Mɛlikisedɛki we ya bye Salɛmu kulo li wo saan, na ɲɛ bɛ Kilɛ-gbɔtabaaga
    wo saraya ɲaha shɔɔnrivɔɔ. Wee tuun wu ni Ibirayima bi shɛ kashɛn ŋmɔ ni saannaa
    piitiilee ni, na se ta pu na. Ba wʼa pa guri na ma wɛ, a Mɛlikisedɛki di shɛ wu
    ɲuŋɔ círi, na duba pye wu mu.
  sbe-sbe: Teina Melekisedeka ta iya magai Salema yodi wasawasa yo Yaubada Saesaekalilina
    yona taukaitalasam tamowaina. Huyana Abelahama wasawasa ye saepwaidi gehena na
    yona uyoma magai unai, meta Melekisedeka iya ye hailobai na hededehenamwa ye mosei
    Abelahama unai.
  mcr-mcr: Mekisetekä iqu, aŋä-himqä Salemätaŋä ämiqä naqä-qu eä, ga iqu Goti Haqä
    Yätutaŋä Iqueqä hiqäva-imäkqä iquvi. Aprähamä iqu mäkäŋqä äwätä, aŋä-himqä huiu
    ämiqä naqä iquau pizqä äpäseqaŋi, aŋämqä aŋgumä pätqätaŋga, Mekisetekä iqu, iqutä
    hänaqä awä-iqi äminyiyi, Goti Iqu Aprähamä ique äŋguä pmetŋqä wimäkätŋqä, tääqä
    ätkqe.
  cux-NT: '''Iiⁿ''yāⁿ Melquisedec ni rey yeⁿ''é yáāⁿ Salem ní chiiduú ch''ɛɛtɛ ca
    yeⁿ''e Ndyuūs chí ch''ɛɛtɛ n''dai. Tiempo chi ''āā ''nááⁿ chó''ōo, saⁿ''ā Abraham
    ní taachi cuchíi sa chi cheⁿ''e sa ná caandaá naachi ch''iiⁿ''nuⁿ sa reyes, saⁿ''ā
    Abraham miiⁿ ndaaca sa nanááⁿ chiiduú ch''ɛɛtɛ ca Melquisedec ní Melquisedec di''viicú
    yā Abraham.'
  tur-YTC: Bu Melkisedek, Şalem Kralı, yüce Tanrı’nın kâhiniydi. Kralları kıyıma uğratmaktan
    dönen Avraham’ı karşılamış ve onu kutsamıştı.
  san-ITR: shAlamasya rAjA sarvvoparisthasyeshvarasya yAjakashcha san yo nR^ipatInAM
    mAraNAt pratyAgatam ibrAhImaM sAkShAtkR^ityAshiShaM gaditavAn,
  bel-N: Бо гэты Мэльхісэдэк, валадар Салему, сьвятар Бога Найвышэйшага, які сустрэў
    Абрагама, калі той вяртаўся пасьля разгрому валадароў, і дабраславіў яго,
  sch-sch: Hi Melchizedek hi Salem rêng le Pathien Inchungtak ochai ani. Abraham'n
    rêng minli ngei a mene suole râlbuol renga a hong tieng Melchizedek han ân
    tongpuia, sat a vura,
  mic-MIQNT: Ula Meljisateg etli elege'witewip na 'gjigang teluisig Seilem aq a'sutmessewaji
    mimajuinu'g Gisitegetewigtug, Gisiteget na mawi espe'g. Na ge's Aplam wejgwi apaja'siteg
    na api matnaqqet ne'pa'sni' elege'wiliji. Meljisateg a'suguapnn aq a'sutmessewapnn
    Gisitegetewigtug.
  huu-NT: 'Iena omoɨ raise uibiñollena, Melquisedec mɨcorɨ rafuena omoɨmo lloitɨcue.
    Naimɨe mɨcorɨdɨ Salem railla naɨraɨ ie illaɨma. Naimɨedɨ comɨnɨ facaina caɨ Moo
    Jusiñamui dɨga ñaɨraɨma. Cinco illaɨmana Abraham mɨcorɨ anafefitaja mei, ie jofomo
    Abraham mɨcorɨ abɨdo billano, naɨsomo naimɨe dɨne Melquisedec mɨcorɨ bite. Abraham
    mɨcorɨmo marecɨnona Melquisedec llote: “Birui Jusiñamui ona canode. Naimɨe ona
    jaca canollena uiñotɨcue” llote.'
  jiv-NT: Nu Mirkisetéksha Sarem nuṉkanam akupniuyayi. Tura ashí naṉkamas kakaram
    Yúsnan pujurniuyayi. Apraám chíkich akupniun mesetja̱i̱ awakak támatai Mirkiseték
    jiintiuki iṉkiuṉ ti shiir awájsámiayi.
  otm-NT: Nu ra Melquisedec bim hmuts'ʉt'abi bʉ ja ra hnini Salem, nɛ bim mbäją nangue
    Oją mixtetho rá ts'ɛdi. Nɛ nu ra Abraham 'bʉ mam bá tąp'ʉ 'da yʉ ts'ʉt'abi, bin
    c'at'ui ra Melquisedec, bi t'äp rán jąpi Oją nangue a ra Abraham.
  dah-dah: Be, Melkisedek gobe Salem taun kuruŋ goyenter niŋ doyaŋ al kuruŋ. Irdeb
    yeŋbe Al Kuruŋ tareŋmiŋ hende wor po goyen doloŋ ird ird mata doyaŋ al. Yeŋbe
    hakot Abraham beleŋ fuleŋare kuŋ naŋa hoyaŋde niŋ doyaŋ mar karkuwaŋ gasa yirke
    busaharkeb detmiŋ yade mulgaŋ heŋ wakeb guram irde tareŋ iryiŋ.
  tnk-tnk: Fwe kupwən, iəmə i Melkisetek, in kiɡ səvəi Salem, nənə in pris səvəi Kumwesən
    i in rasori pɨk anan. Nəpɨn Epraham rɨmavən ia naruaɡənien irəha kiɡ me, nənə
    in ruvehi irapw irəha, nənə in rɨrərɨɡ mɨnauvehe, Melkisetek ramevən mətoni ia
    suatuk, nənə rəfwaki məres Kumwesən mə trəkwein amasan ia Epraham.
  kpr-kpr: Iesu nu kau Melchizedek setena, ainda beká mo eviri. Melchizedek nu reighi
    javo Selam ainda kini (king) edo irei, a kotugo, nu God Teria Beká ainda fristi+
    edo irei. Avori, sifo eninda, Abraham nu isoro edo, kini mendeni detiri ambero
    jovereghe natida iri, Melchizedek fira emboro soroda Abraham tambudo, numoá esimbugusira.
  san-IAS: śālamasya rājā sarvvoparisthasyeśvarasya yājakaśca san yo nṛpatīnāṁ māraṇāt
    pratyāgatam ibrāhīmaṁ sākṣātkṛtyāśiṣaṁ gaditavān,
  nho-nho: Melkisedek ko te tuku i Salem, aa se maatua TeAtua Haimahi. I te saaita
    Abraham ni ahe ake i te ttau teelaa ni taaia a ia naa tuku e haa raa, Melkisedek
    ni ttiri iaa ia no kauatu iloo tana laaoi.
  gym-NT: Melquisedec ye abko nämane jreire juta Salemte. Niara abko ni blitaka ni
    mda mda diäre Ngöbö ütiäte kribe. Bati Abraham jananbare rüre, käkwe jrei ruäre
    ganainbare kwäräbe, bti jataninta nüke Salem angwane, Melquisedec nikani ngäbti,
    käkwe ja di biani ie.
  azg-NT: Juu Melquisedecꞌñeen tonduihin tsanmꞌaantsꞌian tꞌman tsjoon Salem ndoꞌ mantyi
    tonduihin tyee ntyja ꞌnaanꞌ nquii Tyoꞌtsꞌon na taquintyja tꞌman najndei na conduihin.
    Xjen na jndyo ntcüeꞌ Abraham vi na jndë tantjon jon joo rey na jntꞌahan tyiaꞌ
    yo nnꞌan tsjoon Sodoma, juu tyee Melquisedecꞌñeen, taquitjonhin jon. Ndoꞌ tcan
    Melquisedec na quityio Tyoꞌtsꞌon jnꞌaan tsanꞌñeen.
  bhd-bhd: ई मेलिकिसिदक शालेमेरो राज़ो ते परमप्रधान परमेशरेरो याजक थियो, ज़ैखन अब्राहम
    राज़न मैरतां वापस ओरो थियो, त मेलिकिसिदके तैस सेइं मिलतां तैसेरी बड़ी आदर की ते
    तैस बरकत दित्ती।
  too-NT: Huā' Melquisedec xla' rey ixuanī't nac Salem lā' nā ixsacerdote Dios xala'
    nac a'kapūn. Melquisedec tā'lāpāxtokli Abraham a'xni'ca' xla' ixtaspi'tmā' de
    huan nac guerra a'nlhā ixcāmaknīnī't huan reyes. Lā' Melquisedec sicua'lanālīlh.
  ind-AYT: Sebab, Melkisedek, Raja Salem dan imam Allah Yang Mahatinggi, menemui Abraham
    setelah Abraham kembali dari membantai raja-raja, dan memberkatinya.
  cjo-NT: 'Ari iroñaaka nokenkithatakoteri riraga Merekishereeki: paerani ipinkathariwenteeyakirini
    riraga jareemijatzi. Eejatzi Tajorentsi, riraga jeekatsiri jenokinta, iitakiri
    ñaanakowenantatsiri. Ari ijeeki paashiniki nampitsi Awaraama. Ragaeyanakirini
    isheninkapaeni, riyaateeyanakini romanateeyirini riraga rowayirite riraga noshikiriri
    itominthori: osheki rineeyawitani, omaanta ithonkaeyakirini maawaeni iijanipaeni,
    iwinkatharitepaeni, maawaeni. Ari ipiyanaa rirori, roepiyeeri itominthori, eejatzi
    ramayiteeroni rowaagawoni riraga rowayirite. Ipiyantaari, itonkiyotawakari Merekishereeki,
    ikantziri Tajorentsi: “Pitajonkakowenteri Awaraamaka kameetha ijeekantyaari”.'
  nsn-nsn: Inggonene Melkisedek tenas toiar uan uleik i Salem, doh na patere pono
    God ger i ranantieh. Tar binaka re lang tapokis manasa Abraham tena uan, i muduhia
    ke uoumuoum teil pe tar uiliatung tasir tang toueitir toia, Melkisedek ke ueltupara
    kout tatanon, kare lotu tang God tar heir tar nitampopokoho tatanon.
  san-DEV: शालमस्य राजा सर्व्वोपरिस्थस्येश्वरस्य याजकश्च सन् यो नृपतीनां मारणात् प्रत्यागतम्
    इब्राहीमं साक्षात्कृत्याशिषं गदितवान्,
  tna-NT: Mepibaenitique Melquisedec chenu su. Tueda da Salem ejude sa echua puji
    aida puidha. Diusu aida sa sacerdote puidha. Biahua tiempo Abraham chenu, mesa
    soldado cuana neje echua puji madhada cuana manuamepe putsu, esiapatibeyu su,
    Melquisedec chenu ja tsutitaidha. “Diusu ja ibunebataque”, Abraham chenu ataidha.
  lid-lid: Melkisedek doh iy kabin badu Salem, ma iy ale badeh, pris ta Kindrei in
    loken labai. Abraham idi oro kabin rayah, eme ma bahun ano, iy eme edek anya keme
    hamon keme kon, Melkisedek edek eme ndruni iy in san, eme ma iy nyosowani Abraham.
  wim-wim: Aak keenkanamana nil pam Melchizedek.ana pam piꞌan king iiy-iiy aak namp
    Salem angana. Niliya priest thamp iiy-iiy God.antana, moom wuut piꞌan paththam.
    Aak an-aniyangana, Abraham weeꞌanangana aꞌ puth kings aꞌ soldiers thanttam anangana
    than pek-pekwin, aꞌ piik-piikwin thanttakam. Than Abraham weeꞌanangana mul-mulakaman
    piik-piikin thanang aꞌ anpalaniya, than kan-ngul iiyin koyam aak thanttamakan.
    Woyan ompamangan-a, nil Melchizedek.angana uw nunang Abraham.an. Aꞌ nil thawant
    Abraham.antan, “Ngay kaangk nil God.an min anman iiy-iiyow nungkar aꞌ maꞌ-aath-aathow
    nintang.”
  zga-M: Yekhale nde uMelkizezedeki, utawa va Salemu, undogoji vangolove uyavile khokyanya
    uyavile agine nu Abrahamu ahuwiyile ukhoma khuhubuda avatawa akhasaya.
  yom-yom: Bila Meleshisedeki beni, ntinu wu Salemi, Nganga Nzambi yi Nzambi yizangama,
    wuyenda dengana Abalahami bu kaba ku mvita yika kanuana ayi kabedisila mintinu
    miwombo. Buna Meleshisedeki beni wunsakumuna.
  san-SIN: ශාලමස්‍ය රාජා සර්ව්වෝපරිස්ථස්‍යේශ්වරස්‍ය යාජකශ්ච සන් යෝ නෘපතීනාං මාරණාත්
    ප්‍රත්‍යාගතම් ඉබ්‍රාහීමං සාක්‍ෂාත්කෘත්‍යාශිෂං ගදිතවාන්,
  yut-yut: Melkisedek uŋun Salem kokup pap dakon kɨla amɨn madepni, ae Piŋkop Wukwisi
    dakon mukwa sogok amɨni egɨpgut. Abraham da emat aŋek kɨla amɨn madep dapmaŋek
    kokupmon apgut bɨsapmon, Melkisedek da kosiron domdom aŋek gɨsam ɨmgut.
  grc-BYZ: Οὗτος γὰρ ὁ Μελχισεδέκ, βασιλεὺς Σαλήμ, ἱερεὺς τοῦ Θεοῦ τοῦ ὑψίστου, ὁ
    συναντήσας Ἀβραὰμ ὑποστρέφοντι ἀπὸ τῆς κοπῆς τῶν βασιλέων καὶ εὐλογήσας αὐτόν,
  cpc-NT: Tima Melquisedec, iri pinkathariwintantaintsi Salem-ki, jompiratasorintsiti
    jinatzi Jinokijatzi Pawa. Iriitaki aawairiri pairani ipiyaawo Abraham-ni japirotakiri
    pashini pinkathari jowayiritari, itasonkawintawairi.
  nhg-NT: Pues ini nönca Melquisedec oyeya rey de Salem, hua oyeya teopexque de Deus
    öque cache bieyetzintle iloac. Cuöc ye hualmocuepato Abraham de inu guierra cöne
    quenxexico inu reyes, Melquisedec oquis oquenömequeto, hua quebendeseyumacac.
  nya-nya: Melikizedeki ameneyu anali mfumu ya ku Salemu, ndiponso wansembe wa Mulungu
    Wammwambamwamba. Anakumana ndi Abrahamu pamene ankabwerera kuchokera ku nkhondo
    atagonjetsa mafumu aja, Melikizedeki anakumana naye namudalitsa.
  ngu-NT: Yejhua in Melquisedec rey catca ipan on hueyican itoca Salem niman no tiopixqui
    catca itech on más hueyixticaj Dios. Ijcuac Abraham ohuajnocuepato ne ipan on
    guerra campa oquintlanito on reyes, Melquisedec oquinamiquito niman oquitiochiu.
  kup-kup: Met aban Melkisedek pop pi zei nataz abatao Selem potaz korav ahop ravat
    het God mod mapori ritou metat hez-popur añaraboz ñaravatak het meñizooh. Met
    pop hehan narah Abraam sat aban ahö mod narir parumerinañ nae nap menahapuh ritou
    metat ahö pori men ñomah. Met men ñomat parum nonair naitü pim bat emoohan, Melkisedek
    nonoroh sat bavizahapuh Abraamin epat mañah, “Met God ni tin netohopan.”
  jid-jid: iwayi hi malkisadak ichu salem irji ukon gye iwandi astra ni ibrahim arji
    ni bubu taku baba ichu bari nikima ati lulu yoniwu
  wmw-wmw: Noyu Melkizideki‑yu ákiwa nfalume wa Salemu, na ákiwa nlongozi wa dini
    akintumika Mwenyezimungu, Nlungu nkulu pakulu. Iye paakiludi Iburahima kuvita
    yakuwashinda mafalume, kasimanana naye, akinjanliya.
  gmv-GGM: Hessi malke-xedeqey saleme kawone Xoossa qesseko; Izika Abiramey kawota
    oli xoonidi simmishin demmidi Abirame anjjides.
  ssg-ssg: Melkisedek tel ti imat. I masiwi ti Salem tehu taon lalap ma tin masiwi
    tapein ti hukuminiai Haeu ma seilon. I ailele puase Haeu tel axan lalap tapein.
    Ti Abraham aliliama ti hile, muhin ti i xoiniwa tesol hinalo masiwi lato neneini
    lawalawai seilon, Melkisedek nahih tengeni i ape kamei Haeu aile hasolia hanian.
  zpo-NT: Lee Melquisedec ngok rey cheen yezh Salem, nu ngwleyy cheen Dios, xaa nzob
    naz yiba. Gorna lee Abraham mbare ngwa lo dil, nu leezha ngulo mle xaa gan lo
    re rey, Melquisedec mroo mzen naz zee zhaal xaa xaa leen naz, zee naab xaa gak
    kwaan wen lo xaa;
  poy-poy: Melikizedeki ayu kaweriti mfalumi gwa Salemu, na mtambika gwa Mlungu Mkulu.
    Aburahamu pakaweriti kankuwuya kulawa mng'ondu kuwalaga wafalumi, Melikizedeki
    kaliwoniti na yomberi na kamtekelera.
  qwh-NT: Melquisedecqa Salem marcapa reyninmi carqan, y sielucho Diospa sirweqnin
    saserdotim carqan. Jucpinmi contran reycunata Abraham gueracho ganarir cuticamuptin,
    Melquisedec ewarqan Abrahamta taripaq; y taripärirnam, bendisicorqan
  gaw-gaw: Melkisedek nug am Salemnu king amu nug am Kayak aṯannabnu mana meṯak danab.
    Anuḵa Abraham nug ban ha, king aqowa, eḏua ap̱agp̱a ugeḵe, Melkisedek nug Abraham
    ele ibp̱a nug uḏa teya, itiṯak meṯom.
  nca-nca: Qeni, Melkisetek, Salem yendé ŋuro wiri yerete uni qu, eneko Anutu Koreko
    Horé yote quro o qa-qa uni. Komo Abrahamko kuma tero wiri yerete uni yuroní khumoyi
    ene rohoréŋoro eneŋo yendéyómo uyaró. Uyariní Melkisetek kheko wisumuŋoro puriŋo
    inaró.
  zpz-NTPP: Na Melquisedec, yu zeꞌ rey ni tub gyedz nu la Salem. Nunu yu zeꞌ tub uz
    nu zu riiñ lo Ñgyoozh, biñ nu zily zir nac. Na Abraham guay tub gyel yuu. Biit
    yu de rey nu riib ic. Orzeꞌ bish cyay yay. Na nez nu yay, orzeꞌ Melquisedec gua
    cheel yuy. Orzeꞌ Melquisedec bdiiñ yu lo Ñgyoozh nu nap gyicy num yu.
  zac-NT: Lëꞌë Melquisedec guc rëy shtë guëꞌdchi Salem nu gúquiꞌ tubi bëshuzi delantë
    lu Dios naquëbezë más guiaꞌa. Iurë bëabrí Abraham catë guáhiꞌ lu guërru nu gudíniꞌ
    ra rëy contrari, Melquisedec guagtsaꞌguëlúhiꞌ Abraham, nu bëꞌnë ldáihiꞌ lëꞌë Abraham.
  kyg-kyg: Ani vekamo Melikisetekiꞌa ema akeyaꞌvilaga Selemi taonifiꞌmo maiꞌnaya vayaꞌaiteꞌmo
    yagaino neꞌapateya kini vekamo maiꞌniye. Agaemo hogote vekamo anaga Goti vekaꞌamo
    mono huno neꞌapateya vekamo maiꞌniye. Emalehamuꞌa mago kini vayaꞌeꞌmo kame huteꞌa
    huno aeno apakasetenoꞌaeꞌmo aino atagineno eno Melikisetekiꞌeꞌmo fotu huꞌnaꞌae.
    Melikisetekiꞌmo, Gotiꞌa kaha maeno, huno ha paiꞌniye.
  kmk-kmk: Satu un Melkisedec, ali ud Salem kan padi un nanselselbi kan Apudyus un
    kangattuwan. San piyaona un ugudon din ngadan un Melkisedec, alin di kinalintog
    ot sat piyaona paya ugudon din saad na, alin di kappiya gaputa san piyaona’n ugudon
    din Salem, kapiya. Utdit mangulinanon Abraham un nanligwat sit gugubbatana namatoyana
    utdat opata ali kan dat buyut da, inabat Melkisedec ot binindisyunana. Ot intod
    Abraham kan siya dit ingkapuḻun dat losana sinamsam da.
  cao-NT: Jabi Salem icanai ca yacata xo tsi rey Melquisedec yamabá yonapaoniquë.
    Jasca, Dios arati ibo-iboria naa joni ini quiha. Toatiyá tsi quiha jahuë joni
    bo ya Abraham yamabo nianahi caniquë, huëstima ca rey bo, jato soldado bo, tihi
    cabo pasomaha. Jato ja bëbocaquë tsi quiha Melquisedéc Abraham bëchaniquë bahi
    xo na. Bëchaxo tsi quiha Abraham ja shomahuaniquë arati ibo ja ini iqui na.
  bbr-bbr: Ik meter ak awaromun, Jisas Krais ko Anut kamuk raiäu ro näwäu senes, ko
    orip orip raiäu, ko Melkisedek sarau miäu senek. Rusapai, ik Melkisedek nukan
    onok awaram. Melkisedek ko Salem näu mena kameäwon ro näwäu. Kon kar sarau kiro
    ko Anut kamuk raiäu ro raianik, Anut kämioik rau nukan sarau muriäu. Iken askanai
    Apraham ko pote roat näunäu 4 orip pak weräimara, ätäi kon mena koi rai, apu opok
    Melkisedek tararnuk, Melkisedek nukas Apraham jekur rawaun Anut auruwon.
  inb-inb: 'Chi Melki­sedekka, Salem pui­bluta atun mandag kaspa, tukui­kuna­manda
    mas atun Taita Dius­pa sasir­duti­mi karka. Abra­ham sug atun mandag­kuna­wa wañu­chi­na­kus­kapi
    miti­ku­chispa paipa wasi­ma kuti­ku­ura, chi Melki­se­dek­ka, tupag­rispa, kasa­mi
    nirka: “Taita Dius, kamta iapa kuiaspa kawa­pua­chu”.'
  hrv-hrv: Doista, taj Melkisedek, kralj šalemski, svećenik Boga Svevišnjega što je
    izašao u susret Abrahamu koji se vraćao s poraza kraljeva i blagoslovio ga,
  box-NT: O Mɛlɛkisedɛɛki mu lé ho lóhó na ɓa le Salɛɛmu bɛ́ɛ, á mún lé le Dónbeenì
    na wi mu bìo ɓúenɓúen ɲúhṹ wán yankaro. Pã̀ahṹ na ó o *Abarahaamu hĩ́a
    tá hã hĩa lè ɓa bá-zàwa á dàńna ɓa, á bìo ó o bĩnía wee ɓuen, ó o
    Mɛlɛkisedɛɛki lée sã́ a yahó, á dúɓuaa wo yi.
  ote-NT: Nura Melquisede mrá nda̱ de ra hnini Salé, ne mrá macja̱ de Ajua̱ núꞌa̱
    bí ꞌbʉi mahetsꞌi. Bi ma bá tha̱di ra Abrá pa bá ja̱pi nu de ya mbá pengui bá ntunhui
    ꞌraya nda̱ ne bá nta̱teꞌa̱.
  wnu-wnu: Munon Melkisedek eng wo Salem wurinou munon baraitari. Ne gor wo Qenu sig
    qau eng mian yemetet igoai. Qoan Abraham munon baraitari qei wurinob yogub mom
    igaramb wogub ginamt iroa munon eng qataben gab nonogursier eng.
  zam-NT: 'Meegool co'' ngro'' lèe Melquisedeca ngòc rey che''n ciuda Salem. No ngòc
    Melquisedec nguley'' loo Diox co'' nac Diox roo Diox xèn co'' nac thidte Diox.
    Melquisedeca ngòc xa'' co'' ngua càa ned Abraham co''se'' mbere Abraham, ngua
    Abraham loo xó'' co''se'' mbli Abraham gan loo rey co'' mbli xó'' con Abraham.
    Melquisedec ndxab loo Abraham: Diox huen nda U'', ndee U''.'
  zyp-NT: Melkhizedek cawh Salem khuapui buipaw le Cungnungcai Khazing tlangbui a
    cang. Abui sahlo dy he katei, tenah chitah a va sei kawpaw Abraham khah a tong
    ka, bonghnang a song.
  sey-NT: Iquë Melquisedec cato Salem pa̱i ëjaë pajiꞌi cuiꞌne Maijaꞌquë ti ëjaërepa
    huëꞌe ñacai ëjaërepa pajiꞌi. Ja̱je paꞌipi Abrahamre yequë pa̱i ëjaohuaꞌire uihuaquë
    meñe quëconi coꞌiquëna, Melquisedecpi sa̱ñope ti̱ꞌani i̱te Maijaꞌquëpi ñacaija̱quë
    capi.
  nvm-nvm: Na e Mekisidekon vuak uruvana kuardiain revo na una vuak kafo kuaikafie
    vierafen. E iji fu Kin rene mai Seram samuamo revo madu fuka God e darokin kaf
    ijia fino iji isuf baroinon ijin. Eburam fu e mamkanuk ai kafokafo samuagdiavo
    ijiena bijaime kania kuria barme fu una unam ijia roko ijia fu e Mekisidek bien.
    Regavo Mekisidek fu God sirimamene kuamga fu Eburam imut nigen abedeme daro main.
  mps-mps: U bidi Melkisedek aga te genuai hanu nogi Salem tuni bidi bidali, tama
    aga God ugwadu bidi mugo pris bidi dao. Polobadu Abrahamgo boi hwįnama, te tuni
    bidi dabe augwali elama tama aga buluba ma sobadi, tama te sogo Melkisedekgo aga
    te tųde tiąba sabolama tama Godigo Abraham dali dwagi yai sę emainogo eyu gedu
    haluasa po wai.
  pab-NT: Melquisedeque xekohaseti ene tyaonita wenakalati Salém nali. Enore ana hakita,
    sacerdote tyaonita hoka. Hatyo xowaka Abraão xekohasetinae kakoa haxaisakakoane
    hekota haikoahitita hoka Melquisedeque ahalakoatene hoka waiyexe wenati aoka enomana.
  llg-llg: Makahulun ele, Melkisaedek dadik manek kota Salem. Ndia boe dadik malangga
    anggama neu hataholi mana makaluku-makatele neu Manetualain, fo Inahuuk Nalan
    seli. Ndia naden ndia ndandaan, “Manek Dale Ndoos”. Ma Mane Salem ndandaan, “Mane
    Mole”. Ta hambu esa bubuluk Melkisedek ia numbu-sadun. Ta hambu esa boe bubuluk
    ndia ina-man, ma bei-baꞌi nala. Ta hambu esa bubuluk ndia fai bobonggin ma ndia
    mamaten. Kada hataholi la bubuluk ndia ndia mane kota Salem, ma malangga anggama
    neme Manetualain mai. Tehuu Melkisedek boe sama leo Manetualain Anan, huu ndia
    boe malangga anggama, fo ana nakalalaꞌok nakandondoo henin ndia ue-ledin. Laꞌi
    esa, hambu manek hida, ala mai lo sila soldadu nala, de lamoa lala bua sala leme
    baꞌi Abraham nonoo nala. Basa ndia, boe ma baꞌi Abraham neu natati sama-sama no
    ndia nonoo nala, losa ala senggi mane kala sila. Boe ma baꞌi Abraham asa haꞌi
    lala falik basa bua sala sila. Faik fo baꞌi Abraham fali so, boe ma Melkisedek
    kalua neme kota Salem mai, fo neu soluk ndia. Boe ma ana kokolak fee babaꞌe-babatik
    neu baꞌi Abraham, nae, “Ela Manetualain fo Manai Lain Seli, fee babaꞌe-babatik
    neu o.” Basa ndia, boe ma baꞌi Abraham baꞌe fee babaꞌek esa neme babaꞌek sanahulu,
    neme basa buas fo ana namoa fali kasa ndia. Ana fee leondiak, huu Melkisedek ndia,
    na, malangga anggama neme Manetualain, fo Manai Lain seli.
  kyf-kyf: Nɩɩ, ɔɔ Mɛlɩkisedɛkɩ mɩa, mɔ -wa zlɩmɛ Salɛmʋgbee 'wlulapɩlɩnyɔ, 'ɩn -Lagɔ
    -ɔ mɩa -mɔ yalɩ 'pɩpɩ, -mɔɔ bʋbɔnyɔ ɔ -mɩa. Da Ablaamʋ mɩa tʋ -yɔ 'bhʋda, -zugba
    ɔ ka nyɩmaa 'wlulapɩlɩnya lu nɩ, 'ɩn ɔɔ Mɛlɩkisedɛkɩ yia ɔ yoo mnɩ. Wa gbelia
    'wʋ, 'ɩn ɔ yia Ablaamʋ 'nyulaŋwna.
  tpi-tpi: Dispela Melkisedek em i king bilong Salem, na em i pris bilong God Antap
    Tru. Taim Abraham i pait na i kilim ol king na i wokabaut i go bek long ples,
    Melkisedek i bungim em long rot na i givim blesing long em.
  mih-NT: Ra Melquisedec i cuu ra rey ñuu Salem, ta i cuu ra ra cu zutu cuenda ra
    Ndyoo cahnu. Ta minoo saha i tahan ra sii ra Abraham sa nasaa ra ta sa yaha sahñi
    ra sii ohon tahan rey. Ta i zoco ñaha ra Melquisedec sii ra Abraham.
  qvh-NT: Lapantapis camag Tayta Dios acrashgan cürami Melquisedecga cargan. Saynöpis
    payga Salem marcacho reymi cargan. Melquisedec ninanga caycan “Ali mandag” ninanmi.
    Salem marcaga “Ali täcuy marca” ninanmi. Saymi Melquisedecga maypis täcuy munay
    marcapa mandagnin cargan. Melquisedecpitaga manami pipis musyansu maygan casta
    cashganta ni maman ni taytan pï cashgantapis. Saynöpis manami pipis musyansu imay
    yurishganta ni wanushgantapis. Saymi Diospa surin Jesucristuno imayyagpis cüra
    cashganta yarpaycansi. Guërracho mandagcunata vincishganpita Abraham cutiycämuptinmi
    Melquisedec taripar payta chasquicorgan. Nircurnami Tayta Diosta manacorgan Abrahamta
    yanapänanpä. Abrahamnami guërracho vincir lapan shuntamushgancunapita diezmuta
    Melquisedecta entregaycorgan.
  kms-kms: Te pugri wuti nen Melkisedek ni Salem kin king di ni God Wam Nganye Kin
    ni ningg prist. Abraham ni yeng pe mo king ninge mi mati pre pu mune mandi mandi
    ngimi Melkisedek nandi ni nuqoind. Di Melkisedek God pengu nindig ei God Abraham
    yuwon nuang.
  agn-agn: Si Melquisedec ang na, adi tang siodad tang Salem asing timpo ni Abraham
    ig padi ang pagsirbi ong Kalawig-lawigan ang Dios. Mandian, may kaldaw ang nagiggira
    da Abraham ig pinirdi nira tang mga ading kabatok nira. Asing golik da tanira,
    binagat tanira ni Melquisedec ig minaning ong ni Abraham, “Aloyana tang Dios.”
  nhi-NT: In Melquisedec oyah ueyitiquiuahqui ompa Salem, uan teopixqui inauac in
    Dios Ueyihcatzintli. Yeh oquis de Salem uan ocnamiquito in Abraham ihcuac yeh
    oualmocuip oquintlanito nocsiquin cuahcual tiquiuahqueh, uan Melquisedec oquiluih
    tlahtol de tlateochiualistli.
  ttc-NT: Komo te Melkisedek tetz te twitzale' k'ulul mandad tuq tuj te amaq' Salem,
    b'ix tetz ax Pal aj n'aq'unan tuq te Qtata Dios. Te Abran, aj ojetq tuq kyeqet
    titza' txq'an k'ulul mandad, tetz aj tmeltz'jik tuj tamaq', te Melkisedek owetz
    kanol tetz b'ix oqet tky'iwla'.
  dan-1931: Thi denne Melkisedek, Konge i Salem, den højeste Guds Præst, som gik Abraham
    i Møde, da han vendte tilbage fra Kongernes Nederlag, og velsignede ham,
  kwj-kwj: Kari Melekisetek rini Selem ko pe hima le wui king apukolaka, wosini rini
    kari kau dau Gotri tau randau puris hima. Imbihumbwa Epuraham ele king apukolaka
    fwelenga anayeni wunu yeni ginasini ri ko tokwe ri ai tawani, Melekisetek numbo
    tiki rini heini Gotri kwambu rini ha kinani Gotri ni ya ri uchahambwa.
  vie-OVCB: Mên-chi-xê-đéc làm vua nước Sa-lem, cũng là thầy tế lễ của Đức Chúa Trời
    Chí Cao. Vua đã tiếp đón Áp-ra-ham khi ông kéo quân khải hoàn để chúc phước lành
    cho ông.
  kze-kze: minkwáásígó Méókíséteki kwemá Sérími-naopaken-kwaasiti kawáánákó éna Áánútu
    usáyaaitaraiwaina mono-káwáánákó úwana naaóvá'á Ááváramu namuro-kwáásítí anón-kwaasiye
    áái'a tiyéna usáyaaitaron-ayampakemba túwana Méókíséteki Ááváramumba aampa'á awánéna
    kawe'á umánkowana
  lbk-lbk: Si Melkisedec, siya nan ali isnan ili ay Salem ya pachin Apo Dios ay Katotongchowan.
    Sinab-atna si Abraham issan sinmakhongana ay nakifaloknit ay nangafakana isnan
    cheycha'y ali. Sa na't binindisyonan si Abraham.
  mto-NT: Je̱ Melquisedec, saleemit yakkutojkpats je̱ꞌe̱ veꞌe yꞌijt je̱ts teeꞌva juuꞌ
    veꞌe du̱mutoomp du̱mupa̱jkp je̱ Nteꞌyam, juuꞌ veꞌe nu̱jom du̱nu̱ka̱jxmika̱jxp.
    Je̱ꞌe̱ tseꞌe je̱ Abraham du̱ꞌana̱jkxi ku veꞌe je̱ Abraham vyimpijtni atsoꞌox toompa
    joma veꞌe o̱jts du̱yakvintó̱kida je̱ yakkutojkpata̱jk ma̱a̱t je̱ jyáyuda, je̱tseꞌe
    je̱ Abraham du̱kunuuꞌkx.
  bzh-bzh: In Melkisedek sënëḳ alam Salem hir Mehö-los-bengö yi, gAnutu vavunë yi
    mehö-neḳo-seriveng. Wirek Abraham ya beġö besis alam-los-bengöj geyah to begganġ,
    loḳ Melkisedek töḳ vu yi loḳ aggata lob jom raḳ vu Anutu bë semu Abraham.
  guj-2017: આ મેલ્ખીસેદેક, શાલેમનો રાજા અને પરાત્પર ઈશ્વરનો યાજક હતો, જયારે ઇબ્રાહિમ
    રાજાઓની હત્યા કરીને પાછો આવ્યો, ત્યારે તેણે તેને મળીને આશીર્વાદ આપ્યો;
  jvn-NT: Para sedulur, tak kira kowé kabèh ngerti Mèlkisedèk kuwi sapa. Dèkné sing
    dadi ratuné kuta Salèm lan uga dadi imamé Gusti Allah sing kwasa déwé. Dongé Bapa
    Abraham mulih sangka perangan lan wis menangké ratu-ratu, imam Mèlkisedèk metuki
    dèkné terus numpangi tangan mberkahi dèkné.
  byr-byr: Melɨkɨzathekɨmɨna daresɨ. Sahwai Anga Selemɨ kingɨyai maremwalyaaꞌ. Yɨ
    sahwai Gotɨya Munya Keꞌbanya Nebulyaꞌnanyare mubɨthɨka yɨraꞌdelyɨ. Sɨnnawɨ Evɨraamɨmɨva
    kingɨyaraavɨ mala mena dathɨwanna yaka yɨ angebanna ayɨna yagalaawɨna yadaaꞌnyɨ
    yɨ tusavɨ Melɨkɨzathekɨ sai sahwarɨ wɨrataꞌnyɨna yaka tewaanya naanga yanga wɨdakelyɨ.
  ian-ian: Wan nyan Melkisedek kat samat ngambuvat yigowun. Ndɨ Selem walɨnja ngepmana
    kinga. Ndɨ nɨma nyan God kat kwunatɨga njambwi nyana. Tamba Ebraham nat ngepmana
    njambwi nɨmba kat sɨlaa yalɨndɨ maa Melkisedek ndɨ kat ava yambɨmba sɨlagɨlaga
    vɨndɨ. Vɨlaa Godna sɨmba waga Ebraham kat kwunatndɨ.
  hun-hun: Mert ez a Melkisédek, Sálem királya, a felséges Isten papja, aki a királyok
    leveréséből visszatérő Ábrahámmal találkozott és őt megáldotta,
  mcf-NT: Medquisedec nad icpampic, Saden yacnocquido chuiquid dapa nepampic. Ambi
    Saden cain cuënaidi yuecshun Edusaden cain cuënoapampic. Aidbidi Nuquin Papan,
    Matses chuibanec ëbëd onquequid dapa icta, caid nepampic. Adquid icquin aton mado
    bedboedo tsibanshun cuesuniash Abadauan chosho bëquedshun, Nuquin Papan bëdamboen
    isaidquio mibi nec, quequin Medquisedequën Abadauan chuipampic.
  kjs-kjs: Go Melkisedek aliri Salem su-para ali mudu piruma nipu ora so yaa madaa
    pia Gote-na lodo kira-ae ali mudu page pirisa. Abalade Abraham-me yada puma ali
    mudu raayo luma nipu adaa wala pisa rabu mo Melkisedek-re nipumi Abraham mo pora
    madaoma nipu agale mana lakalisa.
  mni-mni: Melchizedek asi Salem-gi ningthouni aduga Wangthoiraba Tengban Mapugi purohit
    amani. Abraham-na ningthou maribu landa maithiba piraga hallakpada Melchizedek-na
    mahakpu unaraga yaipha thoujal pirammi,
  yad-NT: Jiñu Meruquisedécu jiryatiy savicha̱da nutyityu̱ Saré̱mu, na̱vay vichi̱
    Ju̱denunijyu̱ caserdóte jarye risa̱ju̱ni̱, sasaryedanumatiñi̱ Avurá̱bay, jiryatiy
    satarya̱jada munu̱ñu nutyityu̱veda ju̱vedamusiy, su̱teda samiy Ju̱denu jtyamu
    sayadaju̱.
  mxb-NT: Ta Melquisedec yóꞌo ni̱ sa̱ kuu rey ñoo naní Salem, ta sa̱ kuu ra duti̱
    noo̱ Ndios, na̱ ió induú. Ta kaá tuti ii̱ Ndios ña̱ iin kuu̱ ni̱ saꞌa̱n ra̱ ni̱
    na̱tiin ra Abraham íchi̱ nda̱ no̱ó ko̱ndii na no̱ó ni̱ saꞌa̱n na̱ ni̱ na̱á na̱
    xíꞌín dao rey, ta ñoó ni̱ kemáni̱ ñaá Melquisedec xíꞌín to̱ꞌon ni̱ kaꞌa̱n ra̱.
  pon-2006A: Melkisedek, iei nanmwarki men en Salem oh samworoun Koht, Wasa Lapalahpie.
    E ketin tuhwong Eipraam oh kupwuramwahwih, ahnsou me Eipraam sapasapahldo sang
    nan mahwen me e kemehla ie nanmwarki pahmeno.
  maq-NT: Melquisedec vë ne, matitjun me tsëhë nandya Salem, hacuaha má me nahmi xi
    sahmi me xa tsëhë Nina xi hatuxa jyë hnga cojo Hasen rë. Hane hya xi cavuya Abraham
    xi quiji cavaxëtje me quihndi rë hntsë me tsëhë condra rë ne, cavetju Melquisedec
    tsëhë nandya Salem quijitjengui me Abraham hiscan nduva, hane xi casacu xicjin
    me ndiya ne, catsinchacun Melquisedec Abraham.
  hto-hto: Afe Melquisedec Salem jofue illaɨma. Afe llezica afémɨe comɨnɨ dɨbéfodo
    jamánomoide daade Juzíñamuimo úrifɨredɨmɨe. Jaiai illáruimo Abraham jɨáɨe afénɨemo
    ite illáɨnɨna anáfenuaide. Iaɨoɨna anáfenuano Abraham meine bítemo, afe Melquisedec
    io anamo Abrahamo dúcɨzaide. Dúcɨillano Melquisedec, Abraham abɨ ñue fɨnóllena
    Juzíñamuimo jɨcade.
  por-BRBSL: Para este Melquisedeque, rei de Salém, sacerdote do Deus Altíssimo, que
    encontrou Abraão retornando da matança dos reis e o abençoou,
  ces-NKB: Tento Melchisedech, král Sálemu a kněz Nejvyššího Boha, vyšel vstříc Abrahamovi,
    vracejícímu se od pobití králů, a požehnal mu.
  cui-cui: 'Bapon Melquisedec caena bayatha Salem tomarapiwi itorobiya pia pepa peewatsinchi.
    Mataʉtano bapon sacerdotepin pon petsipaebin Nacomtha jiwi nexa, pon Nacom xua
    itaboco beequiya. Abraham caibe nawirena xua poxonae nawabchʉta xua poxonae yotaba
    ainya nacuanpiwi pomonae jiwi itorobiya pia pepa peewatsiwichi xuano xua poxonae
    Abraham juteba barapomonae. Bapoxonae Melquisedec matenta iya, Abraham matenta
    iyatsi. Melquisedec Abraham jeichichi: “Barabʉ Nacom beta cayawenaena”, jei Melquisedec.'
  boj-2014: Melkisedek a Salem qure naŋgo mandor soqnej. A Qotei Goge Koba aqa atra
    tamo dego soqnej. Bati deqa Abraham a mandor qudei naŋgi ti qotsiqa naŋgi ñumej.
    Ñumsiqa olo aqa qureq beqnaqa Melkisedek a gamq di Abraham turosiqa aqa gateq
    di baŋ atetosiqa a qa pailyej.
  eng-OEBUS: It was this Melchizedek, king of Salem and priest of the Most High God,
    who met Abraham returning from the slaughter of the kings, and gave him his blessing;
  eri-eri: Melkisedek no waha, no Salem nebere king, onodu no Itou gai ouwe langa
    waha nomo Pris. Saini Abraham no waradu nere king dunege kotedu bona, gidu ege
    golodu matane goi gainga, Melkisedek no jala langa toroba tudu bona, no figiniwou
    tuwai.
  wiu-wiu: Melekisedeke einagopa namolo namolo Saleme ta tobou ago mekome ako odene
    meko Akolalike lodo yotokoai taneya. Nitane agome eya taneya. Eberameyo one-pala
    poi te̱iane tobou ali-kiti litimoa pome wia atukamotokome wakapea nokale kotupokome
    Akolaliyo ne mea epetekamotoane uku wa makutukoa motaneya.
  swe-swe: '[Melkisedek har introducerats i tidigare kapitel. Nu sker en grundligare
    genomgång som visar att han är en förebild till Jesus. Melkisedek nämns bara två
    gånger i GT. Han dyker plötsligt upp i berättelsen om Abraham, se och citeras
    i som är messiansk. De första tre verserna i detta kapitel är en enda vers i grekiskan.]
    För denne Melkisedek kung i Salem [kortare namnform av Jerusalem, se ], präst
    åt Gud den Högste, den som mötte Abraham på hans väg tillbaka efter segern över
    kungarna och välsignade honom,'
  cth-cth: Melkhizedek teh Salem siangpahrang, ka lentoe poung Cathut e vaihma lah
    ao. Abraham ni taran a tuk teh tânae hoi bout a ban nah Melkhizedek ni a dawn
    teh yawhawi a poe.
  mti-mti: Apan mame Merukisedek me Sarem kin muma, sira God painauvitwa pirisi meuma.
    Ebraam kin upeba mut vin aune sira taig onivi, me kumiwa apa, Merukisedek me Ebraam
    nuntusag waribiyane.
  pad-NT: Hari. Oniaroa. Abraão hokina kari Mikisidi vania bivaka'da'dija ida Salém
    sidaji. Sasidotxi hina vani Mikisidia bada bini'aja ida badani Deus danoki nama
    hojakia bihonariavini hiki. Hari. 'Bo'dakari Abraão kohana kidija'ari khama va'ora
    vidafia'aha adani 4 arabo hiki kaka'da'dini, vakadija'ari vihiki. Va'ora vidavini
    naothinia vajoi'aha adani Abraão. Mikisidi va'ora karagarari'aha adani Abraão
    vajoi'ina. Bikaragarari'aha, Deu-ra kanikharia'aha Abraão-ra kajoamorara kaimoni.
  twi-twi: Na saa Melkisedek yi yɛ Salemhene, na ɔsan yɛ Ɔsorosoro Nyankopɔn sɔfo.
    Bere a Abraham fi ɔko a okum ahemfo ano reba no, Melkisedek hyiaa no hyiraa no.
  hlt-hlt: Khohni Pathen kah khosoih, Salem manghai Melkhizedek loh, manghai rhoek
    tloeknah lamkah aka bal Abraham te a doe tih a uem.
  tbz-SIM: Mɛsisedɛki do tú Sɑdɛmmu kóo kpɑ̀ɑ̀tì nwe, Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀
    kɛtenkɛ̀ ku kuɔ́ nìùtì. Kɛ̀ Abɑrɑhɑmmuu dokɛ́nɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ kɛ́ bɛ̀ nɑ kɛ́nkũntiní
    kòo ò co, kóò pɑ̃ Kuyie nkó mɛsɑ̀ɑ̀.
  san-GUJ: શાલમસ્ય રાજા સર્વ્વોપરિસ્થસ્યેશ્વરસ્ય યાજકશ્ચ સન્ યો નૃપતીનાં મારણાત્ પ્રત્યાગતમ્
    ઇબ્રાહીમં સાક્ષાત્કૃત્યાશિષં ગદિતવાન્,
  ake-NT: Pʉse rɨ Merʉ'kisite' esi'pʉ Seren po kin pe mɨrɨ awonsi'kɨ use'man nɨto'
    tʉrawasomanin pe, Eke Kuru Papa iwano' pe. Epʉra'an eporo'pʉ iya kin amʉ' ewa'noma
    tʉpo to' enu entai tenai' iyenna'po koro'tau, mɨrɨpan pʉrema'pʉ iya,
  qvn-NT: Cananga masta willapayärishay Melquisedecpita. Melquisedecga cara Salem
    marcachru reymi, jinaman paytaga Munayniyog Diosmi chrurara sacerdöti cananpagsi.
    Melquisedecga Abraham taripacugmi yargorura. Nätan Abrahamga cutiyämura guërrachru
    reycunata yalircurmi. Chaychrümi tincurur Abrahampa janan Diosta manacurura.
  tku-NT: Tzamā' Melquisedec xla' puxcu' ixuanī't nac Salem ē nā ixpālej Dios xala'
    nac a'kapūn. Melquisedec tā'lāpāxtokli Abraham a'cxni' xla' ixtaspi'tmā'lh nac
    lāmaknīn jā ixcāmaknīnī't xanapuxcu'nu'. Melquisedec sicua'lanātlahualh.
  bjk-bjk: Io, me Melkisedek ine a king mee Salem. Me ine a pris se God Ewe Nang i
    Taxin Saxit. Io, Abaram ixo ratawuxus baling möxö urube nang ixo pas ösu a nit
    ne king taxin. Melkisedek ixo esuo me ine ma ixo wadöane ine.
  msy-2020: Ia fo, Melkisedeghɨn kam, a Salemɨn nguibamɨn atrivim, egha a Godɨn Bar
    Pɨn Itimɨn ofa gamir gumazim. Ezɨ dughiar mam Abraham atrivir 4pla mɨsogha me
    abɨni. Egha a uamategha izima, Melkisedek tuavimɨn a batogha a bagha God ko mɨgɨa
    ghaze, God bizir aghuiba a bagh dar amuam.
  bpr-bpr: Mélkisidék i harì di banwe Salém. Kenen mnè di bleng i dad to, na Dwata,
    i mdatah di kdee. Di kulê Abraham fdu di gusfatin fmisan dad harì, ta snitong
    Mélkisidék kenen, na banlén Abraham kafye.
  cle-NT: Melquisedec hí̱³, gá⁴lɨ́y⁴ rey fɨɨ³ Salem, ba² gá⁴lɨ́y⁴ jmii³dsa³ chié̱y²
    Dios hi³ bií⁴ ná⁴ŋɨy¹. Ca̱á̱h³ tiaah² ja̱³ ñií¹ ya²ti̱³ Abraham ja̱³ chie̱é̱yh¹
    diáh⁴ reyes. Liáh³ca̱á̱h³ gá⁴tiaá⁴ Abraham ja̱³ gá⁴meéy² diáh⁴ reyes ja̱³ mɨ²ja̱³
