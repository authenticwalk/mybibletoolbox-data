  ncu-NT: Ane̱ a kare̱ abware̱se̱ŋ wo̱re̱‑ɔ‑rɔ fe̱yɛ de̱daa‑ɔ owure ko̱ e̱ dɛɛ ɔ bo̱‑rɔ
