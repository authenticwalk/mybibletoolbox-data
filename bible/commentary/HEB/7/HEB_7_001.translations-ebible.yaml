  mio-NT: Ini ra Melquisedec cuu ra ni chacundaca ñahan chi ñivi ñuun Salem iti chata
    tiempu chahnu. Sutu ni cuu ra cuenda ra Ndioo cahnu. Ni tahan tahan ra chi ra
    Abraham cha ni quichi ndico ra Abraham iti nu ni cani tahan ra chi cumi ra rey,
    ta sacanaan ra. Tacan cuu, ta sacu‑ii ra Melquisedec chi ra Abraham,
  srq-NT: Melquisedec ndei Salem jenda rerecua. Dios mbae sacerdote abe que ae ra.
    Abraham tu mose mbia rerecua ɨquia ɨquiare, Melquisedec que esobeɨshɨ̃ oso ra.
    Melquisedec que bendecir ɨ ee ra.
  kje-NT: Nonolu Melkisedek eniyeni namwali kota Salem nin rai, noro idewe namwali
    imam man ilitolle Makromod Lalap Man Kulu Narehi Lap Narehi Nin honowok. Lere
    Abraham rehiyedi ara noro rai-rai man aile lolo onne, an wali laa nin nohe, maa
