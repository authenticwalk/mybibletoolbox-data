  bjr-bjr: Meerakiseedeekafa Sareema maqannaa karaambaiqa marinau. Innaarunai uriqarara
    Anutuna karaambaiqa aanaiqikirafa faqa marinau. (Indaaru namuqaa karaambaiqa moomoo
    qumuree Soodooma maqannaasa faqa Koomoora maqannaasa faqa misaqa marusa naruseeqa
    misa ainaina sipsipa burimakau faiqí anaasee aiqama rumbaidaqa Rootana faqa rumbamaree
    nifiqee fiqau. Abarahaamafa minara iriseenoo narí ainaini marusa nifiqeenoo nifaqeeufanoo
    aanai oorumara naru nifaqaaqammamareenoo oonu paqurimaseenoo naru taikeenoo maindaraasa
    rumbee ooru fusa faqa misa ainaina burimakau sipsipaina Rootana faqa mareenoo
    oorurandee quminau.) Qumimarufanoo aanai Meerakiseedeekafa Abarahaamana paqurimandeenoo
    afaaqooqa qinau.
  aby-aby: Mekisideki dawae Seiramu orofa kini mibake dawama i Seiramu orofa orou
    yawokeibirie. Yawokeibirieke nono dawae i Godinu dai ofereni ode sibore sianeka
    mi. Enoba i furo Eibaramu dawae moi kini foini (4) uranebe dawama emua urane ma
    bererieke owere fari. Owere fareibibaie Mekisidekima ane Eibaramu fou urike we
    ma irauaiai ui.
  eng-YLT: For this Melchisedek, king of Salem, priest of God Most High, who did meet
    Abraham turning back from the smiting of the kings, and did bless him,
  jni-jni: U malkisadak ugino me, ugomo u Salem, Una katuma Ku gomo Asere, desa ma
    gurna nan ki Ibrahim usurp anikono nan are agomo man no ma nonziko me.
  kne-kne: Si Melkizedek ay nay et ari ed Salem. Padi abes sisya ay nansilbi en Diyos
    ay Kangatoan. Din olog di ngadana et “nalinteg ay ari” ya din olog aben di saad
    na et “arin di talna,” tan din olog di Salem et “talna.” Sin pantattaolian da
    Abraham ay napo sin nangabakan da sin opat ay ari, en inabat Melkizedek et binindisyonanas
    sisya. Pag idawat Abraham en sisya di inkasinpon di am-in ay gamgameng ay tinaoli
    na sin nangabakanas gobat.
  tgj-tgj: So gv Melkijedek vnam nyi angv si Salem gv dvbv ngv okv Kaiyachoknv Pwknvyarnv
    gv nyibuv. Abraham gv dvbv apiha nyimak mvyayala aakur rikulo, Melkijedek ninyia
    kaarwksuto okv boktalwkji toku,
  gui-NT: 'Cuae Melquisedec co jae Salem pegua reta juvicha guasu. Tumpa ara pe oico
    vae oyapo cuae Melquisedec sacerdotera. Abraham ou ye yave Salem pe oyucauca güire
    jocuae mburuvicha guasu reta, oñoovaiti Melquisedec ndive, jare Melquisedec jei
    Abraham pe corai: Tumpa tanemovendise.'
  quc-TT: Ri Melquisedec are jun nim taqanel rech ri tinimit Salem xuqujeꞌ chꞌawenel
    pa kiwiꞌ ri winaq rech ri nimalaj Dios, xpe chukꞌulaxik xuqujeꞌ chutewechiꞌj ri
    Abraham are xechꞌektaj kanoq ri e taqanelabꞌ rumal
  heg-NTPO: Hmunan nu, Melkisedek daid laih se kota Salem. Un kon tulu agama taung
    atuil in todan-lahing se Ama Lamtua Allah in Lapa Dudui ka. Un ngala ka nahin
    na noan, “Lahing Dael Lolo”. Nol Laih Salem ma nahin na noan, “Laih Dame”. Muik
    in taan Melkisedek nam in hua-koet deng asii ka lo. Muik atuli in taan un ama
    ka, un ina ka, nol un upu kia-kaon nas lo. Muik in taan dehet deng hua un blinga,
    tamlom un mate blingan na lo. Atuli li suma taan tuun noan, un nam mo laih deng
    kota Salem, nol tulu agama bel Ama Lamtua Allah. Mo un kon banansila el Ama Lamtua
    Allah Ana ka, undeng un kon tulu agama man in lako-daek un osa la tutungus. Oe
    mesan na, lahi ila lo maas nonool oen tentara las, le nuhu-dau upung Abraham tapan
    nas sa-saa las. Kon upung Abraham leo-leo nol un tapan nas laok hote-dait nolas,
    didiin oen tao tehen lahi-laih nas. Hidim upung Abraham nol un tapan nas kat pait
    totoang sa-saa nas. Nikit upung Abraham pait kon, Melkisedek puti deng kota Salem
    le laok sodo-sium una. Hidim un aa le bel upung Abraham hangun noan, “Nang le
    Ama Lamtua Allah in Lapa Dudui ka, bel hangun se ku.” Hidi na kon, upung Abraham
    bating bel Melkisedek op mes deng op hngulu, deng totoang sa-saa man un in nuhu-dau
    nal pait son nas. Un tao ela, undeng Melkisedek na mo, tulu agama deng Ama Lamtua
    Allah in Lapa Dudui ka.
  ptu-ptu: Indo Melkisedek mesa tomahaja dio kota Salem yolona anna sandonapi duka'
    Puang Allataala To Handam Matande. Wattunna anna ma'pasulei Abraham dio mai pa'bundusam
    puhanna untaloi sanaka-naka tomahaja, iya natammuim Melkisedek anna napa'lambeanni.
  bzd-NTPO: Melquisedec bak ká̱ kiè Salem e' blúie. Ñies ie' kaneblë' sacerdoteie
    Skëköl dör íyi ulitane tsa̱ta̱ e' a̱. Abraham e̱' ali'ka̱ blu'pa ske̱l wa̱ ilayök
    Lot minetse̱r e'pa ki̱. Mik Abraham dotkene iu a̱, eta̱ Melquisedec dettsa̱ ie'
    ñale̱tsu̱k ta̱ ikié Skëköl a̱ a̱s e' e̱r buaë chö̀ ie' a̱.
  kwf-kwf: Ma sa Melkisadek niaꞋa na ngwae tatalafaꞋa fafia na fanoa Ꞌi Salem, ma
    nia neꞋe fata abu God neꞋe ꞋinotoꞋa ka tasa. Ana taꞋi kaidaꞋi, sa Abraham fuꞋa
    faꞋinia fai ngwae tatalafaꞋa ki, ma nia ka liufida. Ma kaidaꞋi sa Abraham ka oli
    Ꞌuana fanoa nia, nia ka toda sa Melkisadek sulia tala, ma sa Melkisadek ka faꞋaleꞋa
    sa Abraham.
  eng-WYC-2017: And this Melchizedek, king of Salem, and [the] priest of the highest
    God, which met Abraham, as he turned again from the slaying of the kings, and
    blessed him;
  eng-WMBB: For this Melchizedek, king of Salem, priest of God Most High, who met
    Abraham returning from the slaughter of the kings and blessed him,
  zat-NTPS: Melquisedec nigá guque̱' wenná bea chee̱ xe̱zre Salem, ne bxruze chee̱
    Dios szrente̱. Gate ze za' Abraham lu wedil-la gate bzétaje̱' benne' wenná bea
    ca', na' Melquisedec nigá xeajchague̱' le̱', ne gunabe̱' lau Dios gune̱' da chawe'
    chee̱ Abraham,
  spp-spp: Uru Mɛlikisedɛki mpyi Salɛmu kànhe saanŋi, maa mpyi sáragawwu Kileŋi nìɲyi
    wuŋ'á. Ɲyɛ Ibirayima à kàshige kwɔ̀n saanbii na maa jà pi na, maa núru na ma tèni
    ndemu i ke, Mɛlikisedɛki à fwor'a sà u ɲùŋɔ bɛ̂, maa jwó le u á.
  zty-NTPS: Melkisedek goke' benne' wnná bi'e ḻo yež Salem, na' ḻezka' goke' bx̱oz
    che Dios, Bennen' ẕente. Kate' ne zezá' Bran, zeyeje' wdé gok wdiḻe katen' blej
    bchochje' benne' wnná bia' ka', na' bžoj Melkisedek na', na' bejchage' Bran na',
    na' wnnable' Dios gon chawe'e Bran na'.
  mek-mek: Iꞌa Melkisedek aoma auga Salem kinina, ke Deo auꞌoniai au akaikiꞌa auga
    ega sakedote. Isa aka Melkisedek auga iꞌa malaꞌaisai, ‘Alo opai kinina’ eifania.
    Ke aka agaꞌo ‘Salem kinina’ keoma auga, iꞌa malaꞌaisai ‘Gagao kinina’ eifania.
    Ufainagai Abraham ifaniai kin eaupuguꞌi emai isa fou kepiaogai aisama, isa ega
    gafegafe akaikiꞌa Abraham epeniia. Ke Abraham kapa maꞌoai eegai keka auꞌi, auꞌi
    ouꞌaga aisama, epoꞌiai agaꞌomo agaꞌomo eafilaiꞌi Melkisedek epeniia.
  aey-aey: Melkisedek eu uqa Salem agena king, odocob uqa Anut Ohis Bahic uqana nawel
    tawec ihanec dana. Saen Ebraham uqa king 4-pela han benna wooladennu ceceselen
    Melkisedek jic cuhul ceguldumei eeldon.
  urd-GVH: यह मलिके-सिद्क़, सालिम का बादशाह और अल्लाह तआला का इमाम था। जब इब्राहीम
    चार बादशाहों को शिकस्त देने के बाद वापस आ रहा था तो मलिके-सिद्क़ उससे मिला और
    उसे बरकत दी।
  ycn-ycn: Melquisedec i'imari pajimila Salem eruna i'imacana i'imacá. Tupana, ajopana
    chaje i'imacare, a'arí ricá ina'uqué chaya puráca'aloji lamá'atajeri penaje. Ricá
    penájemi pura'aró Abrahami chu hua'até i'imacá. Abrahami chu, rijhua'atéjena hua'até,
    i'imaño ajopana hua'até nócacajo nacú i'imacá. Nachá'ata ne'emacá. Nenota piyuque
    ne'emacánana ne'iyayá, pu'uhuaré la'ajeño ne'emacale. E caja napa'ó nócajomi.
    Ehuá Melquisedec, rijhuáque'ena, quele iphaca Abrahami chu nacú. E Melquisedec
    pura'aró Tupana hua'até Abrahami chu nacú, rila'acáloje ricá palá penaje.
  djr-djr: Melkitjidiktja dhuwal Buŋgawa Ŋurruḏawalaŋu wäŋaw yäkuw Djaylamgu ga bulu
    ŋayi ŋunhi Djirrikaymirr God-Waŋarrwu ŋunhi ŋayi Garrwar Mirithirr. Dhurrwaraŋur
    mariŋurnydja bäy ŋayi Yipurayimdhu buma'-bumar rakunyguŋal yan wiripuwurruny buŋgawany
    mala. Bala ŋayiny ŋunhi Melkitjidiktja gumurr'yurra nhanŋu Yipurayimguny, bala
    ŋayi ŋanya buku-wurrpara, bala yan ŋayiny Melkitjidiktja bukumirriyala Yipurayimguny.
  kvg-kvg: Ngenek Melkizedek, Salem taon-ak-gé kawa ezoqam ndøgoám, neka ndego Mbumbukiam
