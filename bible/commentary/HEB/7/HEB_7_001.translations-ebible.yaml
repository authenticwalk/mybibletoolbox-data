verse: HEB.007.001
translations:
  kpx-kpx: Mekisedeki keu o mole Salemu ke kosive baluga. Ige ehudae umale Dilavau
    ke ebagemage keu dubu nalimale kosive baluga holinu. Iale Ebalahamuu tuvaliai
    kosive degomole haveito hoilahai lohosege Mekisedekiu avui belemai hoesehavonu.
  okv-H: Eto ungo hotembiheva amo embo Melchizedek amo enda Salem ta king eto God
    i be ta amita priest ra eto Abraham na king nei nei ga isoro eto dembeto puvutuhunu
    Melchizedek na pambuto hambuto Abraham ta degi javotoho ari ikenu,
  tbo-tbo: Mekisadeki mi Salem hai Wasawasa ma Yaubada Gegewahagana a tu witalaguyaba.
    Hougana Abelaham i igawiya nae po tanitaniwaga hai bolu atapuhi i uni pahihi ma
    naka hougana Abelaham i gunagunawileya po Mekisadeki mitehi hi witutuhaga. Ma
    Mekisadekina Abelaham i lunugodewedeweya.
  mal-C: ശാലേംരാജാവും പരമോന്നതനായ ദൈവത്തിന്റെ പുരോഹിതനുമാണ് ഈ മൽക്കീസേദെക്ക്. രാജാക്കന്മാരെ
    കീഴടക്കി മടങ്ങിവരുന്ന അബ്രാഹാമിനെ അദ്ദേഹം സ്വീകരിച്ച് അനുഗ്രഹിച്ചു.
  grc-SR: Οὗτος γὰρ ὁ Μελχισεδέκ, βασιλεὺς Σαλήμ, ἱερεὺς τοῦ θεοῦ τοῦ ὑψίστου, ⸂ὁ⸃
    συναντήσας Ἀβραὰμ ὑποστρέφοντι ἀπὸ τῆς κοπῆς τῶν βασιλέων καὶ εὐλογήσας αὐτόν,
  bgc-bgc: यो मलिकिसिदक शालेम नगर का राजा अर परमप्रधान परमेसवर का याजक था, उनके नाम
    का मतलब “राजा” सै जो नियम कै साथ न्याय करै सै, शालेम के राजा का मतलब सै “शान्ति
    का राजा।” पवित्र ग्रन्थ म्ह उसके माँ-बाप, उसके पूर्वज, या उसकी मौत या जन्म के
    बारें म्ह, कुछ भी न्ही लिख्या गया सै। वो हमेशा खात्तर एक याजक सै। इस करकै वो परमेसवर
    के बेट्टे की तरियां सै। जिब अब्राहम नै चार राजां की हत्या कर दी थी, तो मलिकिसिदक
    नै उसतै मुलाकात करी, अर उस ताहीं आशीर्वाद दिया। अब्राहम नै युध्द म्ह जीत हासिल
    करी, अर सारी चिज्जां का दसमां हिस्सा भी दिया।
  khz-khz: EMelkisedek Salema vanuga kamuna velena, e ia Goloka Iwa-kekere ravuravu
    Palagu na gena Rupu Veaga velena. Ia na Aperaamo erawaliato, vanuga kamura geria
    vele kamura pa king taarana vetali ai evagirato, ne ewaikule-wai aonai, Aperaamo
    evega-namaato.
  deu-TKW: Denn dieser Melchisedek, König von Salem, Priester des höchsten Gottes,
    der dem Abraham begegnete bei seiner Rückkehr von der Niederwerfung der Könige,
    und ihn segnete,
  zsr-NT: Melquisedec guquëꞌ bönniꞌ rna bëꞌë lu yödz Salem, lencaꞌ bxuz queëꞌ Dios,
    náctërëꞌ blau. Catiꞌ zuzë́ꞌë Abraham, zuhuöjëꞌ gdöd guc gdil‑l catiꞌ buxicjëꞌ
    bönniꞌ taꞌná bëꞌë, brujëꞌ Melquisedec naꞌ, yajtsaguëꞌ Abraham len gnabnëꞌ Dios
    gun laꞌyëꞌ Abraham.
  lin-lin: Melishisedeki azalaki mokonzi ya Salemi mpe Nganga-Nzambe ya Nzambe-Oyo-Aleki-Likolo.
    Ezali Melishisedeki nde akendeki kokutana na Abrayami, wana Abrayami azali kozonga
    sima na ye kolonga bakonzi ; mpe ezali Melishisedeki nde apambolaki Abrayami.
  hns-NT: Melkiesedek Saalem sahar ke raadja aur sab se maahaan Parmeswar ke agwa
    hai. Djab Aabraaham koetjh raadja log ke djietke lautal, tab Melkiesedek ose bhet
    karies aur oke aasier-baat deis.
  noa-E: 'Mag maach Pör Jesucristo Melquisedecjö sim a chirʉmʉn mʉgau: Maach jöoin
    Abrán khararr agtha ʉ̈u pʉʉrba khitʉm jaar, Melquisedecta phöbör Salem anʉm eem
    rey anaa ĩchab phadkha sĩejim aajem, ich Ẽwandam cha ʉ̈gthaa phuu nʉmua phadkhapitarr.
    Mag jaar biek ãb jöoi Abrán reinaan dʉ̈i wërbʉwi ich garmua reinaan pödpʉ̈iwi
    urum ee, chi Melquisedec i khĩirphee mawi ãba thẽubaimam aig, i bendiciemamua
    irig, “Ĩsmua atag ʉ̈u pʉ Ẽwandamau eeg oo wai chitaju” ajim anaabá chi Abranag.'
  eng-EMTV: For this Melchizedek, king of Salem, priest of the Most High God, who
    met Abraham returning from the slaughter of the kings and blessed him,
  mib-NT: Te máá Melquisedec ni cuu de rey ñuu Salem, te ni cuu de sutū nuū Yaā Dios,
    Yaā cujéhnu téyɨ́. Te ni jejnahan de Abraham ná ni nandicó Abraham jeē ní cundeyɨ́
    de ni cajejnáhan de jíín táca rey. Te ni jicān tahú de jehē Abraham.
  lif-NT2: कन् मल्‍किसे़दे़क्‍किङ्‌ग साले़म् ये़क्‌यक्‍पा हाङ् नु के़रे़क्‍नुःल्‍ले़
    पयम् यम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़न् निङ्‌वाॽफुसाम्‍बा वये़रो॥ अब्राहाम्‍मिल्‍ले़
    हाङ्‌हाॽ थङ् थक्‍मा नाःन्‍दुसिआङ् नुःक्‍खे़र पत्‍छे़ल्‍ले़ मल्‍किसे़दे़क्‍किल्‍ले़
    खुने़ॽ तुमुआङ् मुॽइसाम् पिरु॥
  xnj-xnj: Melikisedeki mwenuyo avi nkosi wa Salemu, na Mteta mkulu wa Chapanga mweavi
    kunani neju. Ibulahimu peawuyayi kuhuma ku ngondo kweavakomili vankosi, Melikisedeki
    akonganiki nayu, namwene Melikisedeki ammotisi,
  mmx-mmx: Na leeme ne Melkisedek, gano neni loorong to Salem la neni lamaasa at Leeme
    Avolo ne Moroa. Neni ga ekip tangarang mi ne Abaram at laaleng ne Abaram eburu
    mi limixin teren digamlong boro at leesep no diga sep kepe leventaba lavaorong
    la limixin atdi. La ne Melkisedek ga lox anarong i.
  cbr-NT: Mitsux Abrahamnën rëbúnqui 'ixun camina 'unanin, Melquisedec ax ca Salem
    cacë menu 'icë unicaman 'apu 'iacëxa. Ax ca sacerdote, an unicama Nucën Papa Dios
    manámi 'icë a ñucáxuncë 'iacëxa. Usa 'ain ca bëtsi menu 'icë 'apucaman Abrahamnën
    xucënan bëchicë Lot cacë, aín nëtënu 'icë unicamabë 'acánanquin ñusmotancëxun
    aín ñucamacëñunbi 'itsa uni 'imainun xanu 'imainun tuáribi buáncëxa. Usoquin 'acë
    cuabiani aín unicama buani cuanxun ca Abrahamnënribi a suntárucama ñusmoxun abámianan
    anu 'icë 'apucaman buáncë unicamacëñun camabi ñu bitëcëancëxa. Bibiani cuantëcëni
    ca Abraham Melquisedecbë mëranancëxa. Abë mërananquin ca Melquisedecnën, Nucën
    Papa Diosan ca Abraham 'aquianxa quixun 'unanquin —an ca mi upí oquin sinánxunia
    —quixun caquin, a Nucën Papa Dios ñucáxuancëxa.
  tee-NT: Pus ju anu' Melquisedec xak'ai ucxtin ixjunita ju lak'achak'an Salem. Pus
    Dios ju lhinonk'ojui tachi chun ju taxtokni. Chai yuchi ju xtaknilh ju lhich'alhcat
    ni k'ai pali cava vachu'. Pus ju yuchi quipakxtoklh ju Abraham acsni tasp'itcha
    ju yuchi junta alact'alalhajalh ilhu'an ju xalack'ajin ucxtinin. Chai ju Melquisedec
    sq'uinilh ju Dios k'ox is'atsucunti ju Abraham.
  eng-LSV: For this Melchizedek, king of Salem, priest of God Most High, who met Abraham
    turning back from the striking of the kings, and blessed him,
  cak-NT: Ja ri Melquisedec ri rey chi ri tenemit Salem y ru-sacerdote ri nimalaj
    Dios. Raja' xberuc'ulu' ri Abraham y xu'on bendecir; quiri' xu'on, roma ri Abraham
    ja' nitzolaj-pe chi xberu'ona' ayowal quiq'uin ri reyes, y can xeruch'ec can.
  pah-NT: 'Ymyahũ Melquisedeque''ga ko Salémmeva''ea ruvihavuhu''ga hako. Ga ko ikwava''ẽhara''ga
    Tupana''ga pe no hako. Tupana''ga huvihavuhu hete ojipe''g̃a hohe pa. Ga pe Melquisedeque''ga
    ko ikwava''ẽhara''ga. Melquisedeque''ga uhu nhaneremboypyva''ea rovatiamo Abraãova''ea
    rovatiamo ahe jivyrame otavukara hugwi. Otavuka jipe Abraãova''ea ojipeva''ea
    ruvihavava''ea pe quatrova''ea pe ogwovo ahe reviri ahe monhana. Abraãova''ea
    jivyrame Melquisedeque''ga ahe rovatĩ. Ahe ve ga ei: “Tomombyry ti Tupana''ga
    nde ve!” ei ga ahe ve.'
  sja-NT: Mãgɨ́ Melquisedec Salem p'uurudepema rey paji. Tachi Ak'õre Waibɨapa iru
    p'aare waibɨa papiji. Abraham chek'ãri awaraarã reyrã p'oyaap'eda, Melquisedec
    iru k'ĩrapite uchiaji mãik'aapa bendiciaji.
  xed-xed: Tsa Melkisedek ya ná, si mghama luwa Salem ya. Mali ta ghəŋa gwal ksa slna
    Lazglafta ta nzakway ta luwa ya guli. Ka sliʼaftá tsi ka laghwi da guya Abraham
    ta vrakta ta kwarafta sana mghamha nda vulu. Ka tfanaghatá tsi ta wi.
  mks-NT: Mé Melquisedec yóho na̱sacuu da rey nu̱ú ña̱yivi ñuu Salem ta na̱sacuu da
    ju̱tu̱ nu̱ Ndióxi̱, mé á cúú ña̱ cáhnu chága̱ a̱ ju̱ú ga̱ inga ga̱. In tañu tá
    na̱ndicó co̱o Abraham na̱sa̱ha̱n da̱ na̱cani táhan da xi̱hín java rey ta na̱jándihi
    da sa̱há na̱ cán já na̱queta Melquisedec íchi̱ nu̱ú va̱xi Abraham ta já na̱caja
    yi̱i̱ dá Abraham.
  gfk-S: Io, ma ikin ra Melkisedek, aie no king tusu Salem. Ma a pris tane God nong
    i manga tamat sakit. Io, Abraham ga taptapukus baling mekaia tano romo ing iga
    paas hasur ira ihet na king kaia. Melkisedek ga harsomane ie igom haidane ie.
  bmu-bmu: Melkizedek azi mi miri qetŋi Salem miaŋgö kiŋ kembuŋi aka Anutu öŋgöŋgöŋaŋgö
    jike nup galömŋa malök. Mewö maliga Abrahamnöŋ kiŋ kembuŋi kembuŋi bim qeba luhut
    al eŋgiba liliŋgöba miriŋe kayöhi, nalö miaŋgöreŋ kaba Abraham miwikŋaiba kötuetköm
    waŋgiyök.
  dgz-dgz: Apan Melukisedek pa Seilem ayop mugawa. God Paina Iragenawa pirisi megawa.
    Me yaua guegue Tamanagaet Taini Ayopewa. Yaua dawa guegue Baigan Ayopewa iwa me
    pa Seilem ayop mugawa (Seilem gueguewa ame Baigan). Watageta wam da gapan Apan
    Eibaraam amba ita nagirewa mega den ita anan gapan at ugupe ayop upi guramon borit
    wan ewagai entan at mega Keinan sia taueni gapan Melukisedek ine taue Eibaraam
    wat aipakamen. Wat aipakameni Eibaraam gare anavi puraput muga tambuni semu aonagaet
    wanumone semu daiton yan ta wanen.
  eng-GNV: 'For this Melchi-sedec was King of Salem, the Priest of the most high God,
    who met Abraham, as he returned from the slaughter of the Kings, and blessed him:'
  zaa-NT: La'a mísmuba Melquisedec nna uccua bi enne' rigú'ubia' qui' ttu yétsi lą
    Salem, uccua huá bí sacerdote ru'a lo Tata Dios. Tiempo lanía Abraham nna huía
    bi lo guerra nna benią gana contra iỹetse' adí ca enne' rigú'ubia'. De chi deyya
    bi lo néda nna, làniana Melquisedec huía bi táttse'e bi nna gunàbani bi Tata Dios
    qui'ni gunie Abraham bendecir.
  eng-WEBSTER: For this Melchisedec, king of Salem, priest of the most high God, who
    met Abraham returning from the slaughter of the kings, and blessed him;
  guh-guh: 'Bajayatami Melquisedecpijinë ponapona. Salemtomara pevetsinëmi. Bajaraponëmi
    sacerdotenë, jivi petocuaicuaijainexa, athëbëtatsia peecaenë, Diosojavabelia.
    Nexata bajarapamatacabi Abrahampijinë vajabitsaë exana itsanacuanë pevetsivijavabelia.
    Itsa baja Abrahampijinë verebiaba pijavajabitsaë, naviarena. Nexata penaviatsinërena
    caxitajarabatsi Melquisedecpijinë. Nexata Melquisedecpijinë jumaitsi Abrahampijinëjavabelia:
    “Catovajëtsianatsi Diosojavabelia pecayavenonabiabinexa,” jai.'
  bon-bon: Melkisideke lui Mopeyame ge babo cewe Salema tääpume. Tabe cuta iiwäreja
    biname ge mime Caburage Acejiyame tääpume. Ujarage, Abrahamo cubu cabu ca liba
    tacnenutuji, lui cubu cabu je tabe fooa gawe maramara mopeyame cabu ca yuutrutuji,
    Melkisideke teebine gaabe cabu piba opopa jewenuji, jejuji egä, “Acejiyame te
    meebine baborage miiji pa naawenepi.”
  nhw-BL: Huejcajya Melquisedec eliyaya tlanahuatijquetl tlen altepetl Salem huan
    eliyaya se totajtzi iixpa Toteco Catli Más Hueyi. Huan se tonal quema Abraham
    mocuepayaya ichaj pampa quintlantoya miyac tlanahuatiani ipan tlahuilancayotl,
    Melquisedec quinamiquico huan quitiochijqui.
  swh-ONEN: Kwa kuwa huyu Melkizedeki alikuwa mfalme wa Salemu na kuhani wa Mungu
    Aliye Juu Sana. Alipokutana na Abrahamu akirudi kutoka kuwashinda hao wafalme,
    Melkizedeki alimbariki,
  wbi-wbi: Lulyale ndiki Melkizedeki, ntwa ghwa Salemu, n'tekesi ghwa Nguluve alikukyanya,
    juno alyatang'ine nu Aburahamu yeigomoka ahumile kubuda ghwope akamfunulila.
  bba-bba: Mɛɛkisidɛki wi, u sɑ̃ɑwɑ Sɑlɛmun sunɔ kɑ Wɔrukoon yɑ̃ku kowo. Ye Aburɑhɑmu
    u sinɑmbu tɑbu diimɑ u wee, yerɑ Mɛɛkisidɛki nùn sennɔ dɑ u nùn domɑru kuɑ.
  eng-KJVCPB: For this Melchisedec, king of Salem, priest of the most high God, who
    met Abraham returning from the slaughter of the kings, and blessed him;
  kgk-NT: 'Ãy amombe''u-ta peẽ-my Melquisedeque amyrĩ rehegwa nhe''ẽ. Oiko araka''e
    Salém tetã ruvixagwasu ramo. Pa''i ramo oiko araka''e. Nhandejáry Tupãgwasu rembigwairã
    oiko araka''e. Ha''e ohogwaitĩ va''ekwe Abraão amyrĩ-pe. Abraão ojuka ra''e gwĩ
    mburuvixagwasu ipoxy va''e-pe. Ha upéi katu ojuka rire upe mburuvixa ipoxy va''e-pe,
    ou jevy-ma gwóga-py. Upe-ma ramo gwóga-koty ou jevy-ma ramo, ou ohogwaitĩ íxupe
    va''ekwe Melquisedeque. Upéi he''i íxupe: “Nhandejáry tande rovasa” he''i Abraão-pe.'
  waj-waj: Ii vaidi Merekisateeko ivo yoosinna Sareema kieetavai varioo Anutuuqo mmuakiaaya
    yaataroo udaangaivo varuuvaa mmooriivaa varoo kati innara puara hudeera vaidivai
    variravai. Nnaaru Aaparahaamo ari nnammutuaiya kieetaiyaatama rapuoonnonno yaatara
    kioo nnuduu Merekisateeko saidi vioo innaata kua tioo innara kua yoketaivaa tiravai.
  cpy-cpy: Tema irika Melquisedec, riitaki pinkathari-wentan-teentsi paerani Aapatziyaweniki,
    rompera-tajorentsite irika Inkite-jatzi Tajorentsi. Riitaki tonkiyota-waariri
    paerani awaejatziteni Abraham ipiyantaari ithonkakiri rowayiritari itsipa pinkathari-paeni,
    ikaminaa-waeri itajonka-wentee-tantyaariri.
  mpx-mpx: Melkisedek iya panuwa Salem wali kin ge iya Yehoba Tomihahaina Hot wana
    topowon. Sauga Abalahama alonau kin ali gewi esopali hi haveyan ge i pakokovel
    ge i sisikal wana panuwaa, he Melkisedek i na Abalahama i pwawa kamwasaa ge i
    ba muloluan i ba, “Yehoba ni muloluagiwa.”
  wbp-wbp: Yungurna-nyarra yimi-ngarrirni maralypikingarduyu Kijirdi kujalpa nyurru-wiyi
    nyinaja. Ngana-wiyi nyanunguju? Kijirdijilpa-jana kingi nyinaja yapaku kujalpalu
    nyinaja kirringka yirdingkaju Jalamurla. Nyanungujulpa maralypikingarduyu nyinaja
    kujalparla Kaatuku warrki-jarrija, Kaatu yangka kuja-ka kankarlarra nyina wiri-jiki
    yapaku manu pirlirrpa-kariki. Manngu-nyanyinya kankulu yimi yangka Yipuruyamu-kurlu
    kuja-jana pungu warrmarla murntu-pala-jangka kingi-patu-jangka? Yipuruyamurlu-jana
    riwarri-manu muku, manu-jana nyiyarningkijarra jurnta kangu. Ngula Yipuruyamu
    pina-yanu ngurra-kurra nyiyarningkijarra-kurlu, jingijingi yanu kirri Jalamukuju,
    manurla Kijirdi yanurnu wapirdi kulkurru-kurra. Nyanungurlu payurnu Kaatu yungu-jana
    Yipuruyamu manu nyanungu-nyangu yapa pirrjirdi-maninjarla warrawarra-kanyi.
  luo-luo: Melkizedek mwawuoyo kuomeni ne en ruodh Salem kendo ne en jadolo mar Nyasaye
    Man Malo Moloyo. Noromo gi Ibrahim ka Ibrahim noa e lweny mane oseloyoe ruodhi,
    mi nogwedhe,
  nhe-NT: Huejcajquiya Melquisedec eliyaya tlanahuatijquetl tlen altepetl Salem huan
    eliyaya se totajtzi iixpa Toteco tlen Más Hueyi. Huan se tonal quema Abraham mocuepayaya
    ichaj pampa quintlantoya miyac tlanahuatiani ipan tlatehuilistli, Melquisedec
    quinamiquico huan quitiochijqui.
  aii-aii: ܐܵܗܵܐ ܡܲܠܟܝܼܙܕܸܩ ܝܼܗܘܵܐ ܡܲܠܟܵܐ ܕܫܵܠܝܼܡ ܘܟܵܗܢܵܐ ܕܐܲܠܵܗܵܐ ܥܸܠܵܝܵܐ. ܗ̇ܘ ܬܦܝܼܩ
    ܠܹܗ ܒܐܲܒ݂ܪܵܗܵܡ ܟܲܕ ܐܲܒ݂ܪܵܗܵܡ ܒܸܕܝܵܪܵܐ ܡ̣ܢ ܓ݂ܠܵܒܬܵ‌ܐ ܕܡܲܠܟܹ̈ܐ ܘܡܲܠܟܝܼܙܕܸܩ ܒܘܼܪܸܟ݂
    ܠܹܗ ܐܸܠܹܗ،
  esk-NT: Tarra taavruma Melchizedek-ŋum, umialgum Salem-mi agaayuliqsaupluniḷu kamanaġniqsrauruamun
    Agaayyutmun, nalaunniġaa Abraham utiqtuaq akiiḷiqqaaqługich umialgich. Agaayyutiniġaa
    ikayuusriaqaquplugu.
  msb-msb: Kasadto san panahon ni Abraham si Melquizedek an hadi san lugar san Salem
    kag padi san pinakalabaw na Dios. San pauli na sinda Abraham pakatapos na nadaog
    ninda an mga hadi sa gyera, ginsugat kag ginbendisyunan siya ni Melquizedek.
  cpa-NT: Mi³lán¹² Melquisedec rai¹³ jøa³juøi² Salem. Jø¹² bíh³ mi³lán¹²dsa jmi²dsa²
