    ଅବ୍‌ରାଆମ୍‍ ତାକେ ଦେଲା ।
  meu-meu: Hari Melkisedek na Salem pavapavana bona Herea Mikamika Diravana ena hahelaḡa
    tauna. Ia na Abraham ida e hedavari, Abraham ese hanua pavapavadia iala-masedia
    amo e lou negana ai, bena e hanamoa.
  yva-NT: Melkisedek opamo akarijo titi munijo Salem, muno opamo syeno panapatambe
    Amisyo Titi Rave ai. Tamo Melkisedek ama ine mare “akarijo titi mamaisy.” Muno
    apa tamo kaijinta mamo Akarijo Titi Salem, ama ine mare “akarijo titi po saumane
    raugavo mine so rai.” Arono wusyinoe aneno Abraham to marova rai, po akarijo titi
    wanui mapinde marova rai. Umba pakare, naije Melkisedek de po Abraham aovambe
    muno po Amisye anajo indamu Po kove raugaje Abraham ai. Weti Abraham po ananugo
    po raugavo apa marova mansaora no munijo marova rai raporar mbe abusyimbe umba
    po nake intabo raunanto Melkisedek ai.
  dgc-dgc: Ti Melkisedek, éy siya i hari to araw ta Salem. Sakay padi be siya a tagapanalangin
    ta Diyos. Ey ti boboy tam a Abraham, to késoli na a gébwat to banuwan a nagpabuno
    du hari a kalaban na, éy sinambat siya ni Melkisedek. Tulos na a binasbasan ti
    Abraham, a monda kagbian siya na Diyos.
  zpm-NT: Naṉle to gaṉle Melquisedec goc rey guiedz Salem, ni meque goc pxoz lo Dios
    ro ne zob gbaa. Goḻsoladz gaṉle, zeeṉe znu wbirele Abraham güeyguṉcxooṉ me zha
    ne no grë guiedz ne rlëë lo me, Melquisedec goc pxoz ne güeydzieelo me, beeṉlay
    Melquisedec me.
  hix-NT: Mewkeseteke hok haxa ryhe kàrwonaha. Saryen hon heno komo kayaryet me nehxakon
    hatà, noro ha. Khoryenkom yakoro tàrwonyemà ro me nehxakon hatà, tàmryenon kom
    hoko. Omeroron kom yohon yakoro rma tàrwonyemà ro me nehxakon hatà. Mewkeseteke
    katxho ryhe, onà wyaro katxho me rma nay hatà. Yaworo xaxa naha, kàkayaryet komo,
    katxho me nay hatà, noro yosotà. Saryenà katxho xarha, keryehotatho komo onà katxho
    me rma nay hatà. Àro ke, keryehotanàhnye kom me naha, kàkayaryet komo, katxho
    me xarha nay hamà, noro yosotà. Noro yàm yokarymahra ro mak naha, Khoryenkom karyehtanà.
    Àyon yokarymahra xarha naha. Àhoryen heno komo yokarymahra xarha naha. Enuruthuru
    yokarymahra xarha naha. Àwayhàthàrà yokarymahra xarha naha. Khoryenkom muru wyaro
    nehxakon hamà. Noro rma, Khoryenkom yakoro tàrwonyemà ro me nehxakon hatà. Tàmryenon
    komo yakoronomanye ro me nehxakon hatà, meya roron me hatà. Ehonomnà me rma haxa
    nehxakon hamà, Mewkeseteke. Noro wya rma tkatxho hoye nàmye hatà, Akmaraw heno,
    khoryen heno komo, ehonomnà me rma haxa esnàr ke. Tàwya owto yoh heno komo yotahatxhe,
    nomokyakon harha tà, Akmaraw heno. Nehorày hatà, Mewkeseteke. Khoryenkom hak oyowakryeno,
    kekon hatà, àwya. Àro wyaro àwya katxhe rma, tkatxho hoye nàmye hatà, Akmaraw
    heno, àwya. Etahaxemo heno komo katxhotho hoye desmu yàmye hatà, àwya, ehonomnà
    me rma haxa esnàr ke hatà.
  sim-sim: Melkisedek oto yanga Salemik fehe king lihi ria. Uhu Avui Wasilakahi prisik
    er nga nandari ri. Os Abraham king anandi ondo nga li anajihi lirin or jihisuwuhu
    indik yangak or tari wolo Melkisedek oto Abrahamin nombok or heyehe Avui Wasilaka
    Abrahamin armek or ukmbaha ormu sawera.
  npi-ULB: यिनै मल्कीसेदेक शालेमका राजा, सर्वोच्‍च परमेश्‍वरका पुजारी थिए । अब्राहाम
    लडाइँ जितेर फर्की रहेको बेलामा मल्कीसेदेकले तिनलाई भेटेर आशीर्वाद दिए ।
  cgc-cgc: Melquisedec an ari anay pa sa ta banwa Salem daw pari man kanen an na gasirbi
    ta Dyos Na Labaw Ta Tanan. Na Abraham guli pagtapos ta iya na pagdaag ta mga kuntra
    din na appat na ari, pasugat kanen an Melquisedec daw pabindisyunan.
  tim-tim: Galalupne, luâk kotŋe Melkisede yâkgât keiŋe makyeŋgire nâŋgâŋet. Melkisede
    âmâ kepiaŋe kotŋe Salem aregât luâk kembu akminep. Akto Anutu Humonenŋe kârikŋe
    yâkgât sumbe kat kat luâk akminep. Akto Abraham ikiŋe tembe lokolupŋe olop hilâm
    siân arim kepia siâ siâ are yeŋgât luâk kembulupyeŋe yeŋgum metem purik katbiâ
    Melkisede arekŋe Abraham are dâwân ekmâ peniaŋmâ maŋganmâ gulam den magaŋep.
  yor-yor: Nítorí Melkisedeki yìí, ọba Salẹmu, àlùfáà Ọlọ́run Ọ̀gá-ògo, ẹni tí ó pàdé
    Abrahamu bí ó ti ń padà bọ̀ láti ibi pípa àwọn ọba, tí ó sì súre fún un,
  wos-wos: Wun du Melkisedek dé Salemémbu rekwa du takwana néma du reta dé anwarmbu
    rekwa Godna jémba yata dé déka pris dé re. Hanja Abraham ware nawulak néma duré
    xiyataka getéfaré wambula yindéka dé Melkisedek déré yambumbu xe déré hundi dé
    wa, God déré yikafre hurundéte.
  emp-NTPO: Maʌ̃ Melquisedéra Saleʌ̃ purud̶ebema boro basía idjab̶a Ãcõrẽ dji Dromaara
    b̶ʌ sacerdote basía. Maʌ̃ ewarid̶e Abrahaʌ̃ra ʌ̃cʌrʌ puru bororã ume djõped̶a
    jũma poyasia. Abrahaʌ̃ jẽda zebʌrʌd̶e Melquisedéba audiab̶arid̶e wãped̶a idjira
    bia jarasia Ãcõrẽba carebamãrẽã.
  eng-F35: Now this Melchizedek—king of Salem, priest of God Most High, who met Abraham
    returning from the slaughter of the kings and blessed him,
  ind-ind: Melkisedek adalah raja kota Salem sekaligus imam Allah Yang Mahatinggi.
    Dialah yang bertemu dengan Abraham ketika Abraham dan teman-temannya kembali dari
    peperangan mengalahkan semua pasukan dari beberapa kerajaan. Pada hari itu, Melkisedek
    memberkati Abraham,
  pes-OPCB: این مِلْکیصِدِق، هم پادشاه سالیم بود و هم کاهن خدای متعال. زمانی که ابراهیم
    چندین پادشاه را شکست داده بود و به دیار خود بازمی‌گشت، مِلکیصِدِق به دیدن او رفت
    و او را برکت داد.
  mpt-mpt: Melkisedeke sinanggwano Selem bib seli komok sum binebiobe. E Gode abilim
    ut bie e amo kimanin nakai komok sumobe. Sinanggwano Eblaham esa eka e awa genalin
    naka isa moniba makaai komokwal isa eka i awa genalin naka isa isu ye mo tenaniba
    gembianiba Eblaham esa e awa genalin naka isa i tata keniba makaai komokwal isa
    i awa genalin naka isa yaloniba tebiba eka Melkisedeke tebenaniba deib ye tetenaniba
    Melkisedeke Eblahame baabanea Gode kobo kla kimanea daabkeneko ge baabanea
  ssx-ssx: Do Melekisedeketa꞉ Seileme dana꞉ kini hali hayekeme. Kutaa make mo hande
    manda hala꞉ Koda꞉ pa꞉ta꞉ wanda꞉halina꞉ pi lawaasa꞉ hali hayekeme. Mo hande Eipoloha꞉ma꞉ma꞉
    mo hande kini hali tonkopu ame̱le̱ a꞉nda꞉ pea bepolao da la꞉ka꞉la pulu haena꞉
    do Melekisedekema꞉ manda꞉ hande peaata꞉ ipika꞉ epeaasa꞉ pima꞉ Eipoloha꞉ma꞉ wamo
    piekeme.
  mkl-mkl: Mɛɛkizedɛkii í jɛ ilɑɑlui Sɑlɛmu do woo weei Ilɑɑɔ̃ ilu ɡbuɡbɑ̃ fei. Si
    wɑɑti iyi Aburɑhɑmu í jɛ ɑmɑnlu ŋɑ iɡũ wɑ bɑɑ, ŋɔi Mɛɛkizedɛki í bɔ ku kòo ku
    weeɑɑ.
  gaq-gaq: ଆକେନ୍ ମଲ୍‌କିସେଦକ ଶାଲେମ୍‌ନେ ଇଃସାଙ୍ଗ୍‌ ବାରି ସାପାଟୁ ମ୍ନା ଇସ୍‌ପର୍‌ନେ ପୁଜାରି
    ଲେଃଗେ । ଅବ୍ରାହାମ୍ ଉଡ଼ିବେଲା ଅଁଣ୍ଡ୍ରୁଆ ଇଃସାଙ୍ଗ୍‌ଇଂକେ ଆଃଆରେଚେ ରିଙ୍ଗ୍‌ଆଃବାନ୍ ଆଣ୍ଡେଡିଙ୍ଗେ
    ଅଃତେନ୍‌ ବେଲା ମଲ୍‌କିସେଦକ ଆମେକେ ମିସୁଚେ ଆସିର୍ବାଦ୍ ଡିଂବଗେ ।
  gof-RNT: Malkkexaadiqey, Saaleme Kawoy, Ubbaafe Bolla Xoossaa kahine. He Malkkexaadiqey
    Abrahamey kawota oli xoonidi simmishin iyara gahettidi iya anjjis.
  unx-unx: ନେ ମଲ୍‌କିସେଦକ୍‌ ସାଲେମ୍‌ରାଃ ରାଜା ଆଡଃ ସାଲାଙ୍ଗି ଉତାର୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଯାଜାକ୍‌
    ତାଇକେନାଏ । ଆବ୍ରାହାମ୍‌ ଆୟାଃ ଗାତିକ ଉପୁନିୟା ରାଜାକକେ ଲାଡ଼ାଇରେ ହାରାଅକେଦ୍‌ତେ ରୁହାଡ଼୍‌
    ତାଇକେନାକ ଇମ୍‌ତା, ମଲ୍‌କିସେଦକ୍‌ ଇନିଃଲଃ ନେପେଲ୍‌କେଦ୍‌ତେ ଇନିଃକେ ଆଶିଷ୍‌କାଇ ତାଇକେନାଏ
    ।
  gah-gah: Melikisetekeni mogonamú lo likimitoze, gililo. Eza nene Saleme numutoka
    agulizaki ve napa itó Ómasi napámini guguni gizoaká ve minamó. Lá noigo Avalahage
    kugulizaki ve gala véini kipili gizatotí atiginá niago, Melikisetekege viki gapoló
    hotu likasike eza Avalahani nónohá zetamó.
  lcm-lcm: Tara arai ani igenen ke Melkisedek, tulava i Salem, na kapo katakai i sula
    dong ani God vopo lakat luai ang. Si taun Abaram katapo papok ane rina i kana
    anla raung suai tapai ani keve tulava ang, kamela poso atautauia ia e selen.
  aer-aer: The arrekantherre artwe Melchizedek-akerte awethe iletyeke nhenge arrule-arle
    anetyarteke. Melchizedek tyerrtye areyeke akngerrepate anetyarte apmere Salem-elarle
    anetyarte. Re Ngkarteke tyerrtye areyeke angketyarte kwertengerle-arteke, Ngkarte-arle
    arrpenhe ingkirrekenge akertne anthurre-ulkere anemeke. Anwerne itelareme Melchizedek
    uthene Abraham uthene-akerte nhenge arrule anthurre Abraham uthene thultye ikwerenhe
    areye uthenele akngerrepate four-pele atwerreke itnenhe uyerrelhe-ileke thultye
    itnekenhe-arlke. Itne anteme nhenge arne ingkirreke anthurre itnekenhe akngeke
    apmere itnekenhe-werne. Nhenge mpwepenge artwe nhenge Melchizedek apetyeke aretye-alheke
    Abraham re nhenge anpere alhemenge, re Ngkarteke Abraham-akerte angkemele, “Ngkartele
    nhenge mwerre akngerre anthurre ngenhe arntarnte-aretyeke.”
  qvc-NT: Unay tyimpupi chay Milkisidikmi Salim llaqtapa gubyirnun karqan. Paymi Tayta
    Dyuspa kurambis karqan. (Chay tyimpupim wakin llaqtakunapa gubyirnunguna suldadundin
    shamushpa, Abrajamba subrinun Lutta ayllundinda piskashpa, aparqanllapa.) Chaymandaqam
    Abrajanqa kriyadungunawan sigishpa, chay gubyirnukunata binsishpa, achka kusasningunata
    qoch'irqan. Chaymandaqam chay Salim llaqtata pasaykaptinna, chay kura Milkisidikqa
    lluqshishpa, Abrajanda tingushpa, Tayta Dyusman mañakurqan, Abrajanda yanapanambaq.
  tgl-ULB: Melquisedec na ito, ang hari ng Salem, ang pari ng Kataas-taasang Diyos,
    na sumalubong kay Abraham nang siya ay bumalik mula sa malupit na pagpatay ng
    mga hari, at pinagpala siya.
  cbs-NT: Melquisedeckidi ana matu yuinun ninkakanwen. Ja Melquisedecdan, Salem xanen
    ibu inun nukun Dios binuabe jawenabu janchaxunika inikiaki. Nukun xenipabu Abraham
    xanen ibu betsabube detenamekin jatu maematan jawada yumetsubainshinabu jatu detexun
    mebintankin beaya Salem mae xanen ibu Melquisedec kainkain jaki nukuxun Diosun
    Abraham jau duawapakexanun Melquisedecin Dios yukaxunikiaki.
  xtm-NTPP: Vaa tee kúu Melquisedec ma, suu de kúu rey ñuu Salem ma, te suu de kúu
    sutu nuu Su'si iya iyo onde sukun ma. Te ni ja'an de ni jan nu tna'a de Abraham
    ma, nuu ni ndakokuiñi Abraham ma ja ni kundee de nuu ndaka rey ma. Te ni jikan‑ta'vi
    de nuu Su'si ma, ja na skuta'vi ya ja va'a Abraham ma.
  nnq-nnq: Melikizedeki jwenio akiba nngwana jwa Salemu na nkung'i jwa Nnoongo jwabi
    Nkolongwa muno. Ulaimu apabuja kuboka ku ngondo kwenio ngabakomanga akangwana,
    Melikizedeki ngajenda ukongana nakwe Ulaimu nu kumpe kindimba,
  bao-NT: Melquisedec'a, Salem macʉ̃ wiogʉ, Ʉmʉreco Pacʉ ati ʉmʉreco niipetiropʉ Ca
    Doti Niigʉ yʉʉ pai niiupi. Abraham, wiorãre jĩa bate yapano, cʉ̃ ca tua doori
    tabere Melquisedec pea cʉ̃re bocagʉ waari, “Añuro mʉre to biijato,” cʉ̃re ĩiupi.
  san-ORI: ଶାଲମସ୍ୟ ରାଜା ସର୍ୱ୍ୱୋପରିସ୍ଥସ୍ୟେଶ୍ୱରସ୍ୟ ଯାଜକଶ୍ଚ ସନ୍ ଯୋ ନୃପତୀନାଂ ମାରଣାତ୍ ପ୍ରତ୍ୟାଗତମ୍
    ଇବ୍ରାହୀମଂ ସାକ୍ଷାତ୍କୃତ୍ୟାଶିଷଂ ଗଦିତୱାନ୍,
  huv-NT: Pues aaga Melquisedec quiaj minatang nenajiüt tiül cambaj Salem, aton miteaats
    nej ocueaj Teat Dios najlüy tiül cielo. Aaga naxey quiaj taw mangoch Abraham wüx
    tapeay landoj ajntsop wüx montangtang monajiüt tiül montsoj. Quiaj aaga Melquisedec
    tasaj Abraham najneaj tarang, at tasaj Teat Dios mambeol nej.
  otn-NT: Nu̱na̱ ra̱ Melquisedec ma̱rá̱ da̱st'abi p'ʉ ja ra̱ hni̱ni̱ Salem. 'Nɛ̱ guehna̱
    Oja̱ ma̱guesɛ rá̱ mmäcja̱ na̱. Guehna̱ ra̱ Melquisedec bi̱ ma bi c'at'ui ra̱ Abraham
    'mø ma̱mbá̱ pengui̱ ngue bá̱ ta̱pra̱ tu̱nhni̱ yø da̱st'abi ma̱di̱ nsʉhmi̱. Mi̱
    thɛ p'ʉya, ra̱ Melquisedec bi 'yäp'Oja̱ ngue di ja̱pra̱ Abraham.
  nop-nop: Biyagoŋ hinek kuyoŋ, Melikisedek adi Selem yokwet diniŋ mapme eŋ Bepaŋ
    Wapum Loloŋnit adi’walaŋ siloŋ kwanai diniŋ talitimeŋ hatiguk. Adi-kuyeŋ Abalahamdi
    mapme memikŋiye widihikadakaaŋ yehikeleeŋ udanelune talipmeŋ wooŋ kimindeŋa kahaŋ
    timiŋguk.
  obo-NT: Na si Melquisedec, sokkad no hari dangan diyot bonuwa to Salem, woy tohodbuwis
    mandad sikandin to Monama no Lampas to Langun. Iddot timpu no id ponalu si Abraham
    to kodpo-imotayoy ran taddot oppat no hari duma to mgo sundau ran, id tommu si
    Melquisedec kandin diyon to kod-uli rin, woy id dosalan din si Abraham no od boggayan
    sikandin to Monama to kopiyannan.
  cak-ENT: Ri Melquisedec jari' ri rey ri richin ri tinamit Salem, y chuka' sacerdote
    richin ri nimalüj Dios. Rija' xbe c'a chuc'ulic ri kaxquin-kamama' can Abraham
    y xbün bendecir. Ri Abraham c'ateri' ntzolij chiracho, tzolijnük-pe pan oyoval
    ri xbün quiq'uin ri reyes y xch'acon can chiquij.
  lif-NT: ᤁᤴ ᤔᤸᤁᤡᤛᤧᤍᤧᤰᤁᤡᤱᤃ ᤛᤠᤗᤧᤶ ᤕᤧᤰᤕᤰᤐᤠ ᤜᤠᤱ ᤏᤢ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤐᤕᤶ ᤕᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧᤴ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠ ᤘᤕᤧᤖᤥ॥ ᤀᤒᤪᤠᤜᤠᤶᤔᤡᤸᤗᤧ ᤜᤠᤱᤜᤠ᤹ ᤌᤱ ᤌᤰᤔᤠ ᤏᤠ᤺ᤴᤍᤢᤛᤡᤀᤠᤱ ᤏᤢ᤺ᤰᤂᤧᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤔᤸᤁᤡᤛᤧᤍᤧᤰᤁᤡᤸᤗᤧ
    ᤂᤢᤏᤧ᤹ ᤋᤢᤔᤢᤀᤠᤱ ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤐᤡᤖᤢ॥
  mie-NT: De maá Melquisedec nī ncuu dē rey ñuū Salem, de nī ncuu dē sūtū nūū Yāā
    Dios, Yāā cúñáhnú ndasí. De nī jētahān dē Abraham tá nī nenda Abraham jā ní ncundeé
