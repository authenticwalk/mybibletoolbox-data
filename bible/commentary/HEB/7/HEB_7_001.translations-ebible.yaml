  hoy-hoy: ईव मलिकिसिदक शालेम इन राजा ईरोन, अदिक परमप्रधान परमेश्वर उन याजक ईरोन.
    याग अब्राहम नाक राजागोळी युद्ध दा पराजीत माळकु वापस आगोन आग मलिकिसिदक अब्राहम
