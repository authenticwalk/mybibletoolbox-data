  dso-dso: ଏ ମଲ୍‌କିସେଦକ୍‌ ସାଲେମ୍‌ ରାଇଜର୍‌ ରାଜା ରଇଲା । ସେ ସବୁର୍‌ଟାନେଅନି ଉପ୍‌ରେ ରଇବା
    ପର୍‌ମେସରର୍‌ ପୁଜାରି ରଇଲା । ଚାର୍‌ଟା ରାଜାମନ୍‌କେ ଜୁଇଦେ ଆରାଇକରି ବାଉଡ୍‌ଲାବେଲେ ମଲ୍‌କିସେଦକ୍‌
    ଅବ୍‌ରାଆମ୍‍କେ ବେଟ୍‌ ଅଇବାର୍‌ ଗାଲା ଆରି ତାକେ ଆସିର୍‌ବାଦ୍‌ କଲା । ସେଡ୍‌କିବେଲେ ଜୁଇଦେ ଜିତିକରି
