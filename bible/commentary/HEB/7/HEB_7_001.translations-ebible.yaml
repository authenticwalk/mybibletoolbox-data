    tukuwolisai tumaloki mo, Milikisitiyo mo molomai kiya tumoki, na imoki, “Kotoyo
    na tofasini.”
  zaj-zaj: Melikizedeki kakala mndewa wa Salemu na mkulu wa nhambiko wa Mulungu Mkulu
    Ng'hani. Melikizedeki kaiting'hana na Ablaham kipigiti Ablaham viyakalile yobwela
    kulawa kuwahuma wandewa wane na kummoteza.
  chq-NT: Joon 'in Melquisedec do lɨ́ɨ¹i rǿøi¹³ tya' coon²¹ fuu²¹ sii²¹ Salem, joon
