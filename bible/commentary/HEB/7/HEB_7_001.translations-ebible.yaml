    ndøgo kawa ezoqa foa gezøkhana, Melkizedek gèmøqát, zenda vømbø̄eve, vømbō-guligulim.
  rug-rug: Se Melekizadeki hie si na baṉara si asa pa popoa Salema pukerane, meke
    na hiama si asa tanisa Tamasa Ululuna Hola. Totoso pulena pa vinaripera se Ebarahami,
    sipu va kilasi sa sari ka made baṉara, si tutuvia Melekizadeki si asa, meke mana
    nia sa.
  hop-NT: Pi i’ hapi hak Melchisedec Salem ep moṅwi, pas Sus’oveqnihqat God awwat
