    eye wòyrae.
  nuy-nuy: Naagi-yung na-Melchizedek, niga na-king ana-Salem-jinyung, marri na-priest
    na-God-jinyung, naagila anaarrwar-yinyung. Marri niga nu-lhangarrmayn na-Abraham
    niga niigini wani-wini-wala warraarrawindi-yinyung warra-king marri na-Melchizedek
    ni-yamayn, “Na-God anaani aniigajij-majgana nagang,” ni-yamayn, ni-yambini mamanunggu
