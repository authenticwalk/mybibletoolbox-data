    Salem marcaga “Ali täcuy marca” ninanmi. Tsaymi Melquisedecga ali täcuy marcapa
    mandagnin cargan. Melquisedecpitaga manami pipis musyantsu maygan casta cashganta
    ni maman ni taytan pï cashgantapis. Tsaynogpis manami pipis musyantsu imay yurishganta
    ni wanushgantapis. Tsaymi Diospa tsurin Jesucristunog imayyagpis cüra cashganta
    yarpaycantsi. Guërracho mandagcunata vincishganpita Abraham cutiycämuptinmi Melquisedec
    taripar payta chasquicorgan. Nircurnami Tayta Diosta manacorgan Abrahamta yanapananpag.
    Abrahamnami guërracho vincir lapan shuntamushgancunapita diezmuta Melquisedecta
    entregaycorgan.
  chz-NTPS: Melquisedec heꜘ, maˊ la̱a̱ˈ dsaˉtaˊ jø̱ø̱hˈ kihꜗ jwɨɨˉ Salem hiꜙ maˊ la̱a̱yˈ
