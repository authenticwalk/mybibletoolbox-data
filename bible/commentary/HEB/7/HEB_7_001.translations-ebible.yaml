    ruŋga minmo moa menacatke, ma ndona auŋa taŋri mbuŋa, Melkisedeka mamo taupca
    tɨkca ndapurikica, ma Abraammo Raraŋ Aetaniacna kam laŋmo maneaŋri.
  qvm-NT: Lapantapis camag Tayta Dios acrashgan cürami Melquisedecga cargan. Tsaynogpis
