  mya-mya: ဤ​မေ​လ​ခိ​ဇေ​ဒက်​ကား​ရှာ​လင်​မင်း​ဖြစ်​၍ အ​မြင့်​မြတ်​ဆုံး​အ​ရှင်​ဖြစ်​တော်​မူ​သော​ဘု​ရား
