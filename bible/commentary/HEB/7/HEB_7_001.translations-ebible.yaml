  atd-NT: Ka sikan no Milkisidik, igbuyag dongan sikandin to ugpaan to Salim woy talagpanubad
    sikandin no suguanon to Lagboy no Mabogbog no Magboboot no ian matmatikang to
    agad hontow no ngaran. Dongan, nigtagbu sikandin woy ki Abraham to nan-uli no
    nigligkat to gira no naroog dan ka hop-at no igbuyag woy ka mgo sundalu ran. No
    to nokogtagbu on sikandan, nig-ampuan ni Milkisidik si Abraham oyow ogkohoy-uan
    sikandin to Magboboot.
  tel-2017: రాజులను హతమార్చి తిరిగి వస్తున్న అబ్రాహామును షాలేం పట్టణానికి రాజైన మెల్కీసెదెకు
    కలుసుకుని ఆశీర్వదించాడు.
  hat-BSA: Paske Melchisédek sila a, wa Salem nan, prèt a Bondye Pi Wo a, ki te rankontre
    Abraham lè l t ap retounen soti nan masak wa yo e te beni li,
  top-NT: Melquisedec rey ixuani̱t xalac Salem, y Dios tí ixta̱stum kalhí li̱tlihueke,
    lí̱lhca̱lh nali̱tanú xapuxcu cura; y acxni Abraham ixtaspitma nac pu̱la̱nicni
    ní ca̱makatlájalh lhu̱hua reyes, xlá alh lakapa̱stoka y acxni ta̱tánoklhli sicuna̱tláhualh.
  msk-msk: Si Melkisedek yang ari nang banwa na Salem, arag yaan magampoway nang otaw
    adto sang Dios na makagagaom. Pagori ni Abraham sikun magpatay sang manga ari
    na yapaggira kanaan, songonon yaan ni Melkisedek. Yaampo sang Dios ni Melkisedek
    si Abraham antak abay yaan tabangan nang Dios.
  gyr-NT: Co Melquisedec aipo mborerecuar guasu Salem pendar, iyavei pahi Tũpa ɨvate
    catu vahe upendar secoi aracahe. Abraham oyevɨse perɨ rupi ovavasa sui ou mborerecuar
    guasu eta momba pare, ahese aipo osẽ voi eté oso Abraham rovaĩchi Tũpa porovasasa
    mondo ãgua chupe.
  kmh-kmh: Melkiysadek kun ak nuk kiyŋ mindiy, miñmon Salem kond mindyiŋg, bi Gor
    nup simboŋgep ak kunep mindyiŋgip. Yimb nup ak tuŋgandikiy, “Bi suŋg-tep yimb
    apay.” Pen biyomb gunap ap, basind yes Ebraham nup timey geyak, kuyip yuk yokiy,
    tap tep tep gok dand awakniŋ, Melkiysadek ap nup kinjeŋnamb ak niŋiy bilesiym
    gek, tap piliŋg dand awak gok, bilok Melkiysadek nup nokom nokom, Gor nup ñimbay
    rek ak ñiy, nuk tap maŋgiysek onep anjip gok dak.
  ukr-ONPU: Це той Мельхіседек, цар Салема й священник Бога Всевишнього, який зустрів
    Авраама, що повертався після розгрому царів, і благословив його,
  emi-emi: Ia oia Melkisedek, kingi ia eSalem me pristi ia ta God iaaili epona, ghe
    soula Abraham nau ghe kiriaala tale niaiuvii eteae nau ghe apalala kingi etoa,
    me Melkisedek ghe arangiseiela.
  zpv-NT: Galoh chin guhca Melquisedec rrehyi xteenn guihdxyi Salem, guhca za ba bixohza
    rooꞌ xteenn Yuꞌbi Dxiohs, ya chin gubiaꞌgarii guehtu Abrahn loh guehrru nin gudxiinn
    ba garaa raꞌ rrehyi raꞌ nin gudxindxinee ba, Melquisedec biriaꞌh ba bagachiꞌloh
    ba laꞌh Abrahn tin gunaaba ba loh Dxiohs gacanee ru Ñiꞌh laꞌh Abrahn,
  gux-gux: Melekisedeki yeni den tie Salema dogu bado, tanpoli joma Tienu yaa kobadiciamo.
    O den ñani ki tuogi Abalahama wan den paadi bi badiba ki den lebidi ki kuni ya
    yogunu ki den gaali o.
  kos-kos: Melchizedek se inge el tuh tokosra lun acn Salem, ac el mwet tol lun God
    Fulatlana. Ke Abraham el tuh foloko liki mweun se ma el kutangla tokosra akosr
    ah, Melchizedek el tuh osun nu sel ac akinsewowoyalla.
  ibo-ibo: Melkizedek a bụ eze Salem, bụrụkwa onye nchụaja Chineke Onye kachasị ihe
    niile elu. Ọ zutere Ebraham mgbe o si na mmeri o meriri ọtụtụ ndị eze ahụ na-alọghachi,
    gọziekwa ya.
  yml-yml: Deꞌe Melekisadeki a na veifufuyeni ꞌwa na ꞌasetai. Taunina ꞌatamana Salema
    ꞌana Kini wata Yaubada Bwaikaotogina yana tovelomu. Basenadiotoga Ebelamo i lugavia
    Kini 4 ma yadi ꞌailaꞌavo taiadi i leodi, i vilai i mimaiga Melekisadeki taiadi
    i veluaga, Melekisadeki i veluꞌui Yaubada ꞌwaineye bega i na vesauluva ꞌatumaina
    Ebelamo ꞌwaineye.
  ory-ory: ଏହି ମଲ୍‍କୀଷେଦକ ଶାଲେମର ରାଜା ଓ ପରାତ୍ପର ଈଶ୍ବରଙ୍କ ଯାଜକ ଥିଲେ। ସେ ଅବ୍ରହାମ, ରାଜାମାନଙ୍କୁ
    ସଂହାର କରି ପ୍ରତ୍ୟାବର୍ତ୍ତନ କରିବା ସମୟରେ, ସେ ତାହାଙ୍କ ସଙ୍ଗେ ସାକ୍ଷାତ କରି ଆଶୀର୍ବାଦ କରିଥିଲେ;
  bzj-bzj: Now, dis Melkizidek da-mi di king a Saylem ahn di prees a di moas hai Gaad.
    Da hihn mi gaan owt gaahn meet Aybraham ahn bles ahn wen ih mi-di kohn bak hoahn
    afta ih mi don win di waar gens di king dehn.
  chk-chk: Ätei Melkisetek i kingen Salem, pwal eman souasor nöün Kot ewe mi Unusen
    Tekia. Lon fansoun Apraham a liwinto seni ewe maun lupwen a akufu ekewe föman
    king, Melkisetek a churi o afeiöchü.
  ssd-ssd: Melkisedek nu taŋgo suŋgo nyu ŋak ma ande nyunu Salem kulatkina. Nu Kuate
    tuku pris minna. Mara ande Abraham taŋgo sugo afu ndoŋ kame bumba nu nane ŋakmba
    kile-ibeŋka nu luka kumba ndinŋge Melkisedek te-silikina le nu nyaro pasa tuna.
  acr-TNT: Waꞌ wa Melquisedec e rey re ri tinamit Salem y aj chacunel chwach ri Dios
    Kajawxel echiriꞌ ri Abraham tzelejinak lo pa ri chꞌaꞌoj pa xuchꞌij wi quichukꞌab
    jujun reyes. Ecꞌu ri Melquisedec xuꞌcꞌulu pan ri Abraham y xutzꞌonoj ri rutzil
    ucꞌuꞌx ri Dios puwiꞌ.
  rop-rop: Wal yumob sabi hu Melkisadek? Imbin det king blanga det taun gulum Seilam,
    en imbin serramonimen blanga det brabli haibala God, en garram det Hibru langgus
    det neim Melkisadek im tok, “King blanga Raitwei”. En det neim King blanga Seilam
    im tok, “King blanga Gudbalawei”. Wal wi nomo sabi hu im mami en dedi, en wi nomo
    sabi hu im grengrenfatha olabat, en wi nomo sabi weya imbin bon en hau imbin dai.
    Bat wi sabi im jidan serramonimen olagijawan jis laik det San blanga God. En wi
    sabi wen Eibrahem det grengrenfatha blanga wi bin abum fait langa detlot fobala
    king, imbin bidim olabat. Afta Melkisadek bin go en midim im, en imbin tok langa
    im en bin meigim im gudbinji. En afta Eibrahem bin gibit im wanbala ting blanga
    ebri tenbala enijing weya imbin gajim brom detlot enami blanga im.
  mee-mee: Nae Melkiserek laekia ama iau role te ka i a kelangpatali e ngae Salem
    pala. Ba ka i a piris orae Nutu E Ngailu Raumana. Ba ka kae te inae Abaram kagaliliu
    nga balingpisigingana ka kelangpatali palu, nae Melkiserek ke laokale nga pamau
    na ke tunge kavingtulu te i.
  dif-dif: Naupini Melchisedek, Salemini mitaia kapara, Godaia pirnaia Priesta, nau
    Abrahamangu mandurina wonti, nau mitaia kaparaia tirimalinandru tikanani, ja nina
    ngurungutana wonti;
  gam-gam: Iwa Melkisedek moi ge, une dumo Salem king moi. God kona pla kaima moro
    una yene opa gale awi iwa ge, Melkisedek wale moi. Moika, Abraam po king pende
    boll kunda bolo yembe ye er yem woika, Melkisedek kane kandja wopake dje awo,
    God ni boll moya we dji.
  nou-nou: Melchisedek awa nati Salem da gitijigari embo ra. Edo umo awa God inda
    atima ira ainda priest ra. Edo Abraham da embobo mi gitijijigegari da isoro embobo
    de awa embogo edo dorisera edo iji ainde umo engenemburiri Melchisedek mi umo
    tambudo umo ewamei isira.
  mqb-NT: Maliki Sadaka sə ɗowan ata nà, winen bahay sə Salem, winen ɗo sə gəɗan
    dungo anà way anga Mbərom sə bagəbaga mburom. À alay a inde nà, Ibərahima a
    zla à vəram, a mbasay pə bahay ahay. À alay a winen apan i may agay nà, Maliki
    Sadaka ata a zla pə cakay anahan, a ɗaf apan alay sə mazlaɓ anahan.
  ape-B: Anudak alman Melkisedek douk nebenali king umu wabul yeulibulmu Selem. Anan
    douk chopuk ananu pris ali isave nenek ofa enechi enech noku anudak God douk nabouk
    ihechumali echudak chabihuk uli. Seiwak Ebraham nanamu wanoh nabouk amudak nebemi
    almam king hagak ali wata natanamomu wabul. Nape nanak ali anudak Melkisedek nanaki
    nogwatanu yah. Nogwatanu ali nasolik God umu nunekumanu yopinyi anan Ebraham.
  grc-F35: Οὗτος γὰρ ὁ Μελχισεδέκ—βασιλεὺς Σαλήμ, ἱερεὺς τοῦ Θεοῦ τοῦ ὑψίστου, ὁ συναντήσας
    Ἁβραὰμ ὑποστρέφοντι ἀπὸ τῆς κοπῆς τῶν βασιλέων καὶ εὐλογήσας αὐτόν,
  cav-NT: 'Melquisedectu huaraji dyaque aridaque jucuare epu ebari Salem bacani juque.
    Tuquetu pae jucuare, Yusu dyaque emuitaque merequique. Ecuanaja ebaba Abraham
    peya epu cuana juque catiju ijahue aatsu juetinucayajutu Melquisedecra tsurutsacuare.
    Tuque judirunucaya baatsutu Melquisedecra cuinanatsu tsurutsacuare. Tsuratsatu
    tujatu atsacuare Abraham: “Yusura jida tsehue bacue”.'
  kgp-NT: 'Melquisedeque ẽn vỹ tỹ pã''i mág nĩ ja nĩgtĩ, cidade tỹ Salém kri, kỹ tóg
    Topẽ tũ ki rĩr nĩ ja nĩgtĩ gé, ũ tỹ vẽnh kar kri ke nĩ ẽn tũ ki. Abraão vỹ pã''i
    tỹ 4 (ke) ẽn mré vẽnh génh han ja nĩ. Ti tỹ ag kãgtén kar kỹ Melquisedeque ẽn
    vỹ ti kato tẽ, kỹ tóg ti mỹ: “Topẽ vỹ ã ve há han, kỹ tóg ã ve há han mãn ke mũ
    gé,” he mũ.'
  bvd-bvd: Sa Melkesidek nia waa 'inito 'ana maefera 'i Salem ma na waa ni foa talea
    God na gwautasaliu. 'Ana tii si kada, sa 'Abraham nia oli mai uri fera kera faasia
    firua nai nia ilia fai toaa 'inito nai ki ma ka siitasa 'ani kera. 'I seeri, sa
    Melkesidek ka toda nia sulia taale ka falea dianae fuana.
  ukr-1871: Сей бо Мелхиседек, цар Салимський, священик Бога вишнього, що зустрів
    Авраама, як вертавсь він з побоїща царів, і благословив його;
  apz-apz: Melɨkisetek oso hwe engo sohwo kakoe yofe hwapɨngoso olenoho. Honɨngkano
    wopɨngo somo mokosyohumayo hwe engo hweho. Melɨkisetek huhwo sohwo kako ango Salem
    mokosyohumayo hweho. Oso ango yofe hwapɨngoso olenoho. Sɨmeho pompengo ifafoꞌne
    hweho. Melɨkisetek kako Anɨtu ahwomomo humaso sohumo aꞌamuꞌnji motufohiꞌnyoꞌne
    syohoꞌnjo hweho. Apɨlohamɨye kami Lout osohumo hwe engo motawomentohofo sohwamo
    Apɨloham nofonjasyonto kakoe angopono nowentanɨngki hwe engo Melɨkisetek sohwo
    honɨngkanopo nɨswoꞌnonto Apɨlohammo aho ulonjimokumentisofoho. Apɨloham yoꞌmayo
    hoꞌyango mangohwa mtaꞌni maꞌmentisoso aho hopiꞌnono yano ilofahumentisoso Melɨkisetekɨye
    yofe hoꞌnomayoꞌne angaꞌno uyɨmentisofoho.
  yon-yon: Melkisedek kee kambong Salem ye king, ye kuu Korem Burudandoon Arimbed
    Ye God dore nimakarub dore wedyiri dobiri ye karub. Kwane, Abraham kuu king yena
    yaa nangbe burudandekore ika meneen kuu, Melkisedekbed durunene amun kerunoone,
  poi-NT: Yɨ́p Melquisedec rey de jém attebet Salem, jém yucmɨpɨc Dios ipa̱nij. Oy
    jém Abraham iccucaayyaj jém tuŋgac pɨxiñt́am ireyyaj. Jesɨc cuando se̱t jém Abraham,
    jém pa̱nij nɨc ichoŋ tuŋjo̱m. Iŋwejpát Dios para jém Abraham iga iwɨ̱wadáyiñ.
  wuv-wuv: Meni Melchizedek, hia mei haparaa Salem ma ana pa'aa bauaniaa humuu mei
    Haidaa, mei na Pafeai. Ei fi hadiwe'imai Abraham a'a fei fifo'aia, fei hia na
    muainaa ei hapara, Melchizedek na bapa'ia ma haweginia
  quf-NT: Kay Melquisedecqami, unayqa Salem pachapa mantakuqnin kaq. Chaynulla payqami
    unaq syilupi Dyusninchikpa kuran kaq. Paymi, Abraham chay mantakuq kuntraqninkunawan
    maqanakur binsisha tikrakamuyatin, rir tarir bindisiran Abrahamtaqa.
  yuw-yuw: Oro Melkisedek yu taun au mano ‘Salem’ worochon kingno idoc. O yu woi ihorocgon
    Kopotoroc onoce sinom itacma yuhon öret socsoc amna idoc. Oro, bongono au wömai
    Abrahampho emoc tongo king au dong fingbödengga ibarun fauna böcnon onggonga uyapdec
    ida Melkisedek aun fedoc. Aun feuna Melkisedekho Abraham guram sing imogoc.
  hus-NT-1971: A Melquisedec pelac i ts’ale ti bichou Salem ani jaye pel i pale’ bijiyat
    c’al am pulic Pay’lom Dios ti eb. Ja’its jaja’ c’al ti lablinchat a Abraham tam
    ti huichel a Abraham in atamalits am pejextalab c’al pil i ts’alechic.
  med-med: Melkisendek ni wu ei, Salem kona ei nga, wu nuim mumuk ei moⱡpa, Got Oⱡa
    Orunga ei nga wu pris kuimbal moⱡpa itim. Aparam ndi, unt wu nuim mumuk tʉmbʉkak
    mbʉ kʉn, el ropa wote, wu mbʉ ropa kondpa kʉn, kelpa mang kona mbi nimba, mba
    nombuⱡa mam ila, wu Melkisendek kandpa tilinga, wu Melkisendek ndi, Aparam ni
    memp pinditim.
  bch-bch: Be Melkisedek ei maron kapei tuanga Salem aea. Ga pade, ei madidnga tenainga
    aea ton Deo Gadae Tau. Ei ila iuot pan Abraam ngan ado toaiua Abraam iasal gid
    mamaron kapeipei ngan paraunga ta iluai mulian ga inam. Melkisedek ila iuot pan
    ta ikado posanga kemi ngan pamatuanga ei.
  cco-NT: Jo̱ i̱ Melquisedec na calɨ́iñˉ dseata˜ dseaˋ féngꞌˊ fɨˊ co̱o̱ˋ fɨɨˋ e calɨsíˋ
    Salem ie˜ lamɨ˜ jéengˊguɨ eáangˊ, jo̱guɨ calɨ́iñˉ cajo̱ jmidseaˋ laniingˉ quiáꞌˉ
    Fidiéeˇ dseaˋ guiing˜ ñifɨ́ˉ. Jo̱ ie˜ jo̱ i̱ ꞌlɨɨ˜ yʉ́ʉꞌ˜ quíˉiiꞌ Abraham do nɨꞌiuuiñˉ
    fɨˊ e jaiñꞌˊ fɨˊ lɨ˜ cangórˉ fɨˊ jee˜ ꞌniiˋ fɨˊ lɨ˜ calɨ́ꞌrˉ jaléngꞌˋ dseata˜
    dseaˋ féngꞌˊ i̱ seengˋ fɨˊ fɨɨˋ lɨ˜ jiéꞌˋ; jo̱ lajeeˇ jo̱b cangóˉ Melquisedec
    e cangojmijíngꞌˊneiñꞌ jo̱ cajmigüeamꞌˆbre cajo̱;
  deu-1951: Denn dieser Melchisedek (König zu Salem, Priester Gottes, des Allerhöchsten,
    der Abraham entgegenkam, als er von der Niederwerfung der Könige zurückkehrte,
    und ihn segnete,
  alq-ALGNT: Aja kitci 8eckadj, Mekisedek kitci ogima8igoban Salem odenani, acitc
    aiamie ogima8igoban, e anokita8agobanen Kije Manidon ma8adji ka kitci icpendagozindjin.
    Nigodin dac Abanaam (Abraham) ka iji migadinani8anig odosegoban, e ick8a cagodjiagobanen
    kodagian ogiman. Apitc dac Salem odenani e pimi ijagobanen Abanaam, ogi pi nda
    anamikagogoban Mekisedekan, acitc ogi aiamit8anigon.
  ixl-NNT: As u Melquisedec uvaꞌ atik ok ijlenaalil tu u tenam uvaꞌ Salem, as aꞌeꞌ
    uvaꞌ oksan iyol tenam vatz Tiixh uvaꞌ nitoksal iqꞌii. As tul kat qꞌaavik tzan
    u Abraham tiꞌ ibꞌanat chꞌaꞌo tiꞌ unqꞌa ijlenaaleꞌ, as bꞌex ikꞌul veꞌt u Melquisedec
    u Abraham. As kat inach veꞌt u Melquisedec Tiixh tiꞌ ijajat bꞌaꞌnil te u Tiixheꞌ
    tiꞌ u Abraham.
  boa-NT: Diibyéhjáa Mekitsedéé Tsááré cóómí avyéjuube íjcyaabe idyé llúúváábe páñétúejpíhjyáa
    Píívyéébere pícyoóbe. Aabéhjáa tsáijyu cábuuvé Aavaráaúvúu ɨ́htsútúróméhjɨke ávyéjujtéké
    ityáhjájétsihdyu méénujcátsityu óómííbyedívu. Áábé hallúvúhjáa Píívyéébeke pɨáábó
    táúmeííbye.
  quh-NT: Chay Melquisedec Salem llajtata camachej carka. C'ata jatun Diosman kayllaycuchejtaj
    carka. Ñaupa tiempopi Abrahamka jatun makanacupi churanacoj camachejcunata atipaspa
    wañucherka. Atipaskanmanta cutimushajtintaj Melquisedecka paywan tincorka. Diospa
    sutinpitaj allinninpaj parlaspa Abrahamta bendecerka.
  kwi-kwi: An Melquisedecne Salem pɨpulu katsa mikwa munazi. Uskas katsa Diospa pariya
    munazi. Abraham cinco katsa mikwaruza anupparawane, Melquisedecne ussa wanmal
    kit us akwa Diosta paikwara, ussa tɨnta kiwainnapa.
  agm-agm: Merɨkisetekɨho so aunahɨpatɨ awaipatɨ Saremɨhandamɨ kiŋɨho Awaisɨhore.
    Ko siyatɨ awaisɨhoematatɨ Autaahaatɨhopɨ kahapaamapɨpa nahataapaisunɨ isɨhiyaisunɨ
    osamatɨ winjatisɨhore. Iyatɨ amɨ ko Autaahaatɨho autaahɨ isɨhiyaisunɨ nahataapaisunɨ
    daahemwatɨ autaahopɨ pɨrisiho awaisɨhore. Aihɨ jɨhura Abɨraahamɨho komɨ tiworisa
    kiŋɨhiya awaisawɨhiyai kohematatɨ tiwatɨ owemapɨ taatɨ aŋɨpɨpɨhapɨ napihɨ Merɨkisetekɨho
    nasatɨ daihɨra nutanɨmɨ winjataise. Nutanɨmɨ winjatɨ ko Autaahaatɨhoai nunjenataise
    Autaahaatɨho Abɨraahamɨhoai gaahatɨ kawɨsatɨ winjatɨtando.
  ubr-ubr: Atonio orot Melchizedek on Salem mafam gagamin an aiwab, on on God Aiyetunenei
    Bag an priest. Abraham igagam isawar aiwab fani iyasububunues ato on imatabir
    men i’nat on Melchizedek rus sinofoten ato Melchizedek imisir imomoginai.
  tsw-NT: Malkisada† n nda a̱yi ɗa u da̱na̱i mogono ma̱ lyuci va Salem waru ganu Mogono
    ma̱ A̱sula̱ ma ɗa. Ana Ibrahim† unai ngono n na̱shi a̱yi a̱ ma̱ka̱mba̱a̱ o uꞌwa,
    a̱vu Malkisada ka̱ra̱ o uta̱ u gaꞌan na̱ a̱yi reve u zuwaa yi abaꞌun.
  cax-NT: Arrti tücañe maniqui Melquisedec yüriaburrti au manu pueblurrü Salem, y
    sacerdoterrtito ümoti yarusürürrü Tuparrü. Au manu tiemporrü tücañe arrti Abraham
    bahiyoti aübu bama maquiataca mayüriabuca, y macananati ümoma. Nauquiche cuati
    tato auqui manu bahiquirri, sürotitü Melquisedec cümenuti, y acamanu curusüuti
    Abraham uiti.
  aia-aia: '''Ia Melkisedek naasi na Mwaeraha na''i ''omaa nara ''unua ''iniai Salem
    me ''iia ''e Piriisi ana God ororiu ara''ai Aro. Na ''ado''ado ''anai atana, naasi
    “Mwaeraha Raroma Goro,” marau ''unua ro''u ''iniai “Mwaeraha ni Ha''ahagu,” suria
    naasi ''ado''ado ''anai Salem. Ai''a ta ta''i mamaani narai ''iraraa na dorai
    usua dio ''inia tei naasi amana mia inana, ma''ua ''iiasi baaniai burungana tei.
    Ma ai''a tanei nai mataia ''oha na huta, mana ''oha na mae. Naasi ''a ''onaa do
