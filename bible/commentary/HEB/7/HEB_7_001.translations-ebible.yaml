  ena-ena: Melɨkisedekɨ nɨbu Salem haiabɨla hɨsɨŋ agɨladɨ manɨgali uami. Nɨbu Asɨ
    iahua hɨvɨ hɨnilalɨ agasaŋ sagalɨ igu igu hɨsɨŋ hulaŋ hɨniadami uami. Ebɨlam agaŋ
    uavɨla manɨgali limu hɨhɨle agɨlaŋ hula sagaŋ lɨbavɨla nulɨdɨ lɨvalami uami. La
