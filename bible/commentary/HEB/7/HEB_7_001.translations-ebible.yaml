  uvh-uvh: Ka na midi ka aming girii Melkisadek wari tim itarugu' wara'ning ki u toutik.
    Wa ning, adi kane fama' tanga itarugu' nua'ni ka Selam yongni king a nua'ni ka
    Anutu girii ning kane aming pris ning u tanga itarugu'. Ka tim Ebraham wari adining
    digirap guk ami' anga tanga king fam u dipminga ning tanga yoringga' tubobu mabugu'
    ganang wa aming girii Melkisadek ka wari kadapmang bining ganang u katuagu'. Katuanga
    ning tanga Melkisadek wari Anutu wari Ebraham ga' kafakafa tangam waraga' ibang
    tongamgu'.
  ino-ino: Selemu kumate ala yahauve kava ve'ka Meli'kisite'ki'a mai'nikeno mi'ko
    ya apa'kaseno hai'nea Anumaya Koti mono note kava ve'ka mai'nikeno Epalahamu'a
    mi'ko ala yahauve kava vaya'ae la huteno hapano kipateteno kuma'aleka ukefe nehuno
    Meli'kisite'ki'ae fotu nehu'ana Meli'kisite'ki'a Epalahamuna kanale manu ami'ne.
  gnn-gnn: Yol ŋayi Milkitjitiktja ŋunhi yäku?... nhäthinyara ŋayi yolŋunydja? Ŋunhiyi
    Milkitjitiktja yäku yolŋu ŋurruŋu buŋgawa ŋayi Djalambuy wäŋawuy, ga biyapul ŋayi
    ŋunhi ḏalkarra'mirri yolŋu Godku. Baman' ŋäthili Yipurayim marrtjina marilili,
    bala ŋayi bumaranydja djuḻkmaraŋalana wiripu-guḻku'nhanydja buŋgawanha walalanha
    ga walalaŋgu miṯtjinha, bala ŋayi yukurrana djaw'-djawyurrunana ḻatju'mirrina
    dhikana wal'ŋu girri' walalaŋgalaŋuŋuru. Marrtjinanydja ŋayi Yipurayim roŋiyinanydja
    wäŋalilinydja, bala ŋayinydja ŋunhiyinydja Milkitjitiktja yolŋu gumurr'yurrunana
    nhanŋu, bala ŋayi Milkitjitik bukumirriyaŋalana nhanŋu Yipurayimgu, ga dhäruknha
    ḻakaraŋala nhanŋu yäkumirri Godkalaŋumirrina bitjarrana, “Godthu yukurra yurru
    nhuna gumurrkumanydja, djäka marrtji yurru ḻatju'kuma nhuŋu yana,” bitjarra.
  yal-yal: Mɛlikisedeki nan yi Salemi mangan na e nun Kore Xɔnna Alaa saraxaralina.
    Iburahima yi kelima yɛngɛni waxatin naxan yi, a mangane nɔ naxan yi, Mɛlikisedeki
    yi siga a ralandeni, a yi duba a xa.
  cnt-NT: Melquisedec 'éi₂ në́₃ jme₁lɨ́n₄ rag₅₄ quián₅ juɨg₂ Salem, jme₁lɨ́in₄ jme₂dsa₂
    në́₃ quián₅ Diú₄ i₂juɨn'₂ guë́₄ lɨn₃. Lia'₂ con'₂ jme₁ca₂jón'₃ Abraham jme₁ca₂lɨ́'₃
    'nei₂ a₂ca₂jmo₃ quian'₅₄ rag₅₄ sián'₂, jaun₂ ca₂o₃'ɨ́n₃ Melquisedec ca₂jme₃quiong'₅₄
    ca₂jme₃gu'₅₄ quió'₅.
  tif-tif: 'Melkisedek kaali, abip dukum ma Salem kaptam-ami kamokim king ke-som ale,
    Atin Win Tibin God ami awem tunum pris o, kebip. Kemin, sawaayak kawu, Abraham
    aso, alami ok fukulin tunum iso, iyo king atalingkal ma kiimi tunum so, waasi
    din-bomdipla, king iyo anu-lomdip, asuk keya abip unum o, kalalip una-bilipla,
    Melkisedek ayo din Abraham ayo atama dabaal tulu-tulu ke kulaali, ayo sikil kuyak
    Abraham ami dabom diim tii God ami beten kamaan-bam kanum bokola ko: Kabi mep
    tunum kalawaali kukup tambal-kup kukaan-balawa yo, kal-bomda beten kema.'
  nlx-nlx: ज्‍यु मलकिसिदक शालेम ने राजा ईतो, एने मुठो पारदान बोगवानान चाकर्‍यो ईतो।
    जेवी अब्राहाम चार राजाह आरवीन वोलने बाजरियेल ईतो, तेवी मलकिसिदक अब्राहामाह मिलानो
    एने ताह बोरकेत आप्यो।
  apw-NT: Melkízedek holzéhi, Salem golzeegee ízisgo nant’án nlíni, Bik’ehgo’ihi’ṉań
    da’tiséyú át’éhi bi’okąąh yebik’ehi nlįį lę́k’e; áń Abraham ízisgo nant’án daanlíni
    yich’į’ nagonłkaadgo yaa gonesnaadí’ nádaałdá’ yidedeyaago, Niyaa gozhǫ́ǫ́ le’,
    yiłnṉiid;
  gum-gum: Iig tru Melquisedecbe tru Salem ciudayu rey køb, Tius Mayeelaim Pala Pasrabigwei
    sacerdote kuig køn. Incha Abraham tru kwayabyu reymeran nø kanawa arruben, truibe
    katønrrab webya, Abrahamwan ‘mayanguen tab kønrrun’ chibig køn.
  not-NT: 'Yamai nongomantëgotëmiri ira Meriquisirec. Iriro jirai itingomi Saremisati.
    Aisati ipiaqueri saseriroti Tosorintsi Ira jonoquënintaberi. Aisati ainta Abaram.
    Yágaiganaqueri iratirite, yoguiataiganaqueri catsimari ira áganëri itomitsari.
    Imabocapëri ipoguiriaigapëri catsimari antagaisati itingomipague. Yamaigapairi
    itomitsari aisati ibiraegui ira yágabitanaca catsimari aisati yamapë tojai basini
    ora yasintabeca pairorapagueraca. Cara ipigapaa itonguibotobacari Meriquisirec,
    icabëri: “Ingábintsemita Tosorintsi”.'
  plu-plu: Ig amekene Mewkisedeki ig akipara pahá paytwempu kewye Saleh. Ig gimuwpega
    Uhokri ku pariye kanegikiythanisima. Minikwak ku aysaw amekene Abrawh diyuhpiye
    abetitak ini kerka ku kapim ig mateke kaayhsima ikiparat, ig amekene Mewkisedeki
    patiptakig atere, ig bennepkig ig sarayh kabayka ta gipitit.
  iou-iou: Eruk Melkisedek uwä kome kubä wäpi Salem unitäŋo intäjukun äma. U Anutu
    Täŋpämorek unitäŋo bämop äma kubä itkuk. Täŋpäkaŋ kadäni Abrahamtä kome ätu täŋo
    intäjukun ämakät ämik täŋpäŋ däpmäŋ yäwat kireŋkuko komeni-ken äneŋi kuŋirän Melkisedektä
    kädet miŋin kaŋ-ahäŋpäŋ kon man iwetkuk.
  ntp-NT: Melquisedeecacaru ʌrraicatadai Saleemʌrʌ. Daidʌ ʌgai ʌrpaalicatadai daidʌ
    ivuaadana Diuusi aa duiñdadʌ. Diuusi ʌgai dai vaamioma tʌaanʌi istomasioorʌ tʌvaagiʌrʌ
    dai oidigi daama. Avraañicaru sibʌaco cocoda aa tʌtʌaanʌdami dai vaamioma istui
    Avraañicaru dai aidʌsi nora ʌgai gʌdʌvʌʌragamu Saleemamu daivuñi agaitadai tai
    ii Melquisedeeca dai voiyʌrʌ aayi dai daañimi Diuusi sai cʌʌgacʌrʌ nʌidiña Avraañi.
  rai-rai: Melkisedek ia a king taangirong Saalem, ma ia a tena wetabaar karom God,
    baa i Ngaala Aakit. I baraata Aabaraam baa i waan talili balet ko ra wineium baa
    ia uwia paa waat na king. Ma Melkisedek i pir wadaani.
  haw-1868: A O ua Melekisedeka la hoi, ke alii o Salema, he kahuna no ke Akua kiekie
