    بادشاہوں کو شکست دینے کے بعد واپس آ رہا تھا تو مَلِک صدق اُس سے ملا اور اُسے برکت
    دی۔
  yre-NT: Mɛlcisedɛk zɩɛ e ya Salɛm 'nɔn 'le mingɔnnɛn -a, ɛn e ya Bali nɛn fɛ pɛɛnɔn
    'ta lou "bɛ -a -panzan -a. Tʋ nɛn Abraam "sia mingɔnnɛnnun 'klɩnan, ɛn e ya -tanan
    bɛ, -a -nan nɛn Mɛlcisedɛk -kʋ -a 'lɛ, ɛn e -fɛa 'vɩ "man.
  fuh-BKF: Malkisedek oon laatakeno kaananke ngalluure wi'eteende Salaam. Wo o almaami
    mo Laamɗo Toowɗo suɓii. Kanko hawroynoo e Ibrahiima wakkati wartannoo wolde nde
    jaalinoo kaanankooɓe, o barkini ɗum.
  arl-NT: 'Cuno Melquisedecni, nojuajaari Salem tiaca jiyaniijia quijia. Nojuajaari
    Pueyasojuanaa secojona pueyacuara. Pa supuetana Abraham tacatesacariuhua na naminiu
    nuhuaji na paraa, tamasaca tiacajinijinio jiyaniijianucuani, Melquisedecri nocua
    tohuataquiaari Salem tiacajiniji. Naa na sequequiaariiri: “Abrahamnaa, quiaari
    Pueyaso timitiasano. Pueyasoori quia miiniutianiya jiyanohua maninia”.'
  ziw-ziw: Yuno Melikizedeki endaga seuta ywa mzi wa Salemu, na mlavyantambiko ywa
    Chohile Mkulu. Umo Bulahimu endaga akauya kulaila kwe nkondo idya awakomaga maseuta,
    Melikizedeki aduganaga na Bulahimu niyo amjimbika,
  grc-TR: Οὗτος γὰρ ὁ Μελχισεδέκ, βασιλεὺς Σαλήμ, ἱερεὺς τοῦ Θεοῦ τοῦ ὑψίστου, ὁ συναντήσας
    Ἀβραὰμ ὑποστρέφοντι ἀπὸ τῆς κοπῆς τῶν βασιλέων καὶ εὐλογήσας αὐτόν,
  nag-nag: Etu nimite Melchizedek, Salem laga raja, aru Isor laga Moha Purohit, jitia
    Abraham pora raja khan ke khotom kori kene ahi thakise, titia taike lok paikena
    asirbad dise.
  eng-OEBCW: It was this Melchizedek, king of Salem and priest of the Most High God,
    who met Abraham returning from the slaughter of the kings, and gave him his blessing;
  knj-NT: Ja' naj Melquisedec, yaaw conob Salem naj yet peyxa, catu' yak'omal pax
    xaambal naj yu eb conob tet Dios yel miman yel oc apnoj. Ja' yet junel, betnaj
    ec' naj Abraham yak'le jowal yetoj wan xa eb yaaw. Jix ak'le ganar eb yu naj.
    Ja' yet lalan smeltzotej naj tu', catu' jix ẍa'len el sba naj yul be yetoj naj
    Melquisedec. Catu' jix sk'anle swatx' c'ulal Dios yiban naj Abraham tu' yu naj
    Melquisedec.
  deu-1912: Dieser Melchisedek aber war ein König von Salem, ein Priester Gottes,
    des Allerhöchsten, der Abraham entgegenging, da er von der Könige Schlacht wiederkam,
    und segnete ihn;
  san-PUN: ਸ਼ਾਲਮਸ੍ਯ ਰਾਜਾ ਸਰ੍ੱਵੋਪਰਿਸ੍ਥਸ੍ਯੇਸ਼੍ਵਰਸ੍ਯ ਯਾਜਕਸ਼੍ਚ ਸਨ੍ ਯੋ ਨ੍ਰੁʼਪਤੀਨਾਂ ਮਾਰਣਾਤ੍
    ਪ੍ਰਤ੍ਯਾਗਤਮ੍ ਇਬ੍ਰਾਹੀਮੰ ਸਾਕ੍ਸ਼਼ਾਤ੍ਕ੍ਰੁʼਤ੍ਯਾਸ਼ਿਸ਼਼ੰ ਗਦਿਤਵਾਨ੍,
  nob-LB: Denne Melkisedek var konge i byen Salem og prest for den Høyeste Gud. Det
    var han som møtte Abraham, den gangen Abraham kom tilbake etter å ha vunnet et
    stort slag mot flere konger. Melkisedek ba til Gud om at han skulle gi Abraham
    alt godt.
  ntj-ntj: Yuwa, kutjulpirtu wati yini Maltjakinya puurrpa purlkanya nyinarranytja
    ngurra Tjayilamala. Wati palunyanya pirniku-tjanampa ngarltuwangkapayi Mama Kuurrnga
    tjiinya purlkanya nyinapayila. Nyarra-ya tjurrtjungka waarka palyalpayi, palunyapirinytju
    palyaranytja. Nyangka Yayipuramanya pikatjanu pitjanytja, puurrpa kutjarra-kutjarra-tjananya
    pungu wiyaralpi. Nyangka-lu Maltjakinya nyakula ngata-ngata mapitjangu lurrtjurringu.
    Palunyalu watjarnu Mama Kuurrtu-lu walykumunura tirtu kanyiratjaku.
  sxb-NT: Melkizedeeki ono yawanga omwami owa ekialo ekia Saleemu, lwona yawanga *omuozia
    owa Katonda ori kungulu okukira. Ya-agaana ni Abraamu na yairananga na aema mu
    okulwana na awaami awayakira mu iye mala amusereka.
  nhu-NT: Mɛlkisɛdɛk wvun to nu Nfon wvu Salɛm, bvuu nu cee ncese Nyo' wvù nu Ɛkolɛ
    ke Mwɛɛm Mvunciim e. Ɛ ɛ̀ ke no nu kefew kemew e, ɛ Abla'am laa jem yuwyɛ bonfon
    nteen. Ɛ Mɛlkisɛdɛk ke tasɛn bô wvú no wvú to kfuuyi, mum laŋ kembonɛn yî ye le.
  row-row: Lele uluꞌ a, Melkisedek dadꞌi kota Salem manen. Eni o malangga agama soaꞌ
    neu atahori mana beꞌutee neu Lamatualain mana sia ata-ataꞌ a. Naran sosoan nae,
    “Mane Rala Ndoos”. Ma mane Salem a, sosoan, “Mane Dame”. Esa o nda nahine Melkisedek
    ia laoꞌ mia bee nema sa boe. Esa o nda nahine aman, inan, no bei-baꞌi nara sa.
    Nda rahine bꞌonggi e ma ana mate eni bee sa boe. Atahori rahineꞌ a eni, mane kota
    salem, ma malangga agama sia Lamatualain. Te ana onaꞌ Lamatualain Anan boe, huu
    eni o malangga agama mana nalalao nakandoo ue-tataon. Lao esa, hambu maneꞌ hira
    rema ro soldꞌadꞌu ra, fo rae rambas rala baꞌi Abraham nonoo nara sudꞌiꞌ a saa
    nara. Basa naa ma, baꞌi Abraham neu natati naꞌabꞌue no nonoo nara, losa rasenggiꞌ
    maneꞌ naa ra. Boe ma baꞌi Abraham se haꞌi rala baliꞌ basa sudꞌiꞌ a saa ra. Lele
    baꞌi Abraham lao bꞌaliꞌ, boe ma Melkisedek kalua mia kota Salem de neu soru e.
    Boe ma ana olaꞌ fee papala-babꞌanggiꞌ neu baꞌi Abraham nae, “Hela fo Lamatualain
    mana sia ata-ataꞌ a, fee nggo papala-babꞌanggiꞌ.” Basa naa ma, baꞌi Abraham banggi
    fee Melkisedek babꞌanggiꞌ sa mia babꞌanggiꞌ sanahulu, mia basa sudꞌiꞌ a saa fo
    ana rambas nala baliꞌ naa ra. Ana fee taꞌo naa, huu Melkisedek naa, malangga agama
    mia Lamatualain mana sia ata-ataꞌ a.
  msy-msy: Ia fo, Melkisedeghɨn kamnang, a Salemɨn nguibamɨn atrivim, egha a Godɨn
    Bar Pɨn Kozimɨn ofa gamir gumazim. Ezɨ dughiar mam Abraham atrivir pumuning ko
    pumuning ko mɨsogha me abɨni. Egha a uamategha izima, Melkisedek tuavimɨn a batogha
    egha a bagha God ko mɨgɨa ghaze, God bizir aghuiba a bagh dar amuam.
  agg-agg: Merkisedek ranai ana adükarɨ ŋgoafɨ Saremɨ-yafe bogorɨ adükarɨ nindou sapo
    Godɨndɨ ndürɨ nɨmoamo hondayo ranahambo sai-randeimb-ani. Abraham ai yifiarɨnɨ-poedɨ
    bogorɨ adükarɨ nindou yimbuyimbu-yomondɨ ami tɨtaboarɨfoaru hou ranɨnɨ-poedɨ mahüfuwa
    Merkisedek ai nafɨnɨ hoeirirɨ haya ahambo Godɨmbohünda aboed-aboedɨmarirɨ.
  ptp-ptp: A ob nêl kɨtong lec xomxo ti lê nêbê Melkisedek. Melkisedek tu xomxo Selem
    nên king, dɨ kô yuac Hetplis hɨxôn, om vông yuac vô Anutu kɨsiinê. Ilage Eblaham
    la vông vevac vô king ya mɨ hi he yib, mêd lax nêb ob la ben, lêc mɨla tulec Melkisedek
    vac môp, mêdêc Melkisedek kɨtaa lec i, om il xovô ên il nêbê Melkisedek ge xomxo
    levac,
  nak-nak: E Melkisedek, eia la mulugaluga te la mautu e Salem alaura. Me la igogolu
    tetala isa lou, eia e pris te La Tahalo Uru oata. Te la imamala ale, e Abraham
    goio bolehoho egiteu e suara ivaa te la gale ivaa vikapopo legiteu la valalua
    la vaubila tegiteu. E Abraham vaubi kaluvuti, eia beua loio la vaubila, e Melkisedek
    goio paga tavua, eia toi la vibalavala te la Uru soio te Abraham ele.
  lbb-lbb: E Melkisedek i a king mitimo e Salem, pa a tena artabar tetek e God, esaning
    i Leklek Kol. I pastetek e Abaram ning i han ulak kusun a harum ning ka tolsot
    pas diat a king. Pa e Melkisedek i atong angisi.
  kan-2017: ಈ ಮೆಲ್ಕಿಜೆದೇಕನು ಸಾಲೇಮಿನ ಅರಸನೂ ಮಹೋನ್ನತನಾದ ದೇವರ ಯಾಜಕನೂ ಆಗಿದ್ದನು. ಈತನು ರಾಜರನ್ನು
    ಸಂಹಾರ ಮಾಡಿ ಹಿಂದಿರುಗಿ ಬರುತ್ತಿದ್ದ ಅಬ್ರಹಾಮನನ್ನು ಎದುರುಗೊಂಡು ಅವನನ್ನು ಆಶೀರ್ವದಿಸಿದನು.
