  san-MAL: ശാലമസ്യ രാജാ സർവ്വോപരിസ്ഥസ്യേശ്വരസ്യ യാജകശ്ച സൻ യോ നൃപതീനാം മാരണാത് പ്രത്യാഗതമ്
