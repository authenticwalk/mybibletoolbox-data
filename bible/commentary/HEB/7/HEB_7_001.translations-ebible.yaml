  kde-kde: Aneyo Melikisedeki ávele nfalume wa imanga ya Salemu, na kuhani wa Nnungu
    Nkulu. Iblahimu pachiuya kuhaloka kuing'ondo aneko kwanavawalele vafalume ncheche,
