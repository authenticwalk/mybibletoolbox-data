  aak-aak: Merikisedeko —O mɨxɨ́ ináyɨ́ aŋɨ́ Seremɨyɨ rɨnɨŋɨ́pimɨ umeŋweaagorɨnɨ.
    Ŋwɨ́á seáyɨ e imónɨŋoyá apaxɨ́pánɨŋɨ́ imónɨŋorɨnɨ. O Ebɨrɨ́amo mɨxɨ́ ináyɨ́ waú
