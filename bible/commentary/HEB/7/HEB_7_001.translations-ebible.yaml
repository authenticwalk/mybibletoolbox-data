  tpt-NT: Ni Melkisedek, yucha ixjunita xaꞌay jalhachimoꞌonuꞌ laka putaulan Salem.
    Vachuꞌ tapatsanil ni Dios yu vilchal laktꞌiyan, va tacha qayntaun kuraj. Ni Melkisedek
    kiitastukꞌil ni Abraham tejkan ixminchoqotacha taꞌan jalaklhajal laka lhilukuj
    ni lajꞌay jalhachimoꞌonun. Ancha ni Melkisedek va naul ox katsukul ni Abraham.
  aai-aai: Melkisedek i tafaram Salem ana aiwob, naatu God ta’imon Auyom ma’ama’anin
    ana Firis. Veya ta Abraham tafaram etei kwafe’en hai aiwob bairi hiyow rarouw
    ufunamaim, matabir nan basit Melkisedek hairi hitar, naatu Melkisedek Abraham
    igegewasin.
  sny-sny: Sosu a'i pe meni Melkisedek ne, tu naifa le awei lo meni owane tutawe ne.
    Le lu taune omo weniyei, Salem sahe iroteye ape au noweinoweiteye. Owane Sitewi
    pefine a'i lai le au heseyei meni owane erasi a'i heneraiyei ne au ariariyeye.
    Le lu taune ape mo ne Owane Sitewi ma'e au te'eteye. Sosu meni Abraham awei lo
    lu owane tutawe hesiyo hesiyo ape mo ai atu tiyatiteyewe, lowe aine tera'eye.
    Abraham si tame aiyeteye su, meni Melkisedek le ma'e yo sahe siye naituriyewe,
    le ma'e au te'e wisereye nine'iteye. [Stt 14:17-20]
  myy-myy: Ĩ Melquisedec, Salem cʉto gagʉ ʉjʉ ñayijʉ. Ito yicõri Dios ũmacʉ̃jʉ gagʉre
    moa ĩsiri masʉ ñayijʉ ĩ pai. Abraham ñayorʉ gaje cʉtori gãna ʉjarãre rẽtocũcõri,
    tʉdi wayijʉ ĩ ya cʉtojʉare. Ito bajiri ĩ tʉdi waroca ĩre boca wayijʉ Melquisedec.
    Ĩre bocacõri ĩre yiari Diore bʉsigʉ, “Dios queno yijaro mʉre”, yiyijʉ Melquisedec
    Abrahamre.
  trc-NT: Dan me se xa̱ꞌ xrej cuꞌna̱j Melquisedec, tza̱j ne̱ síí nica̱j suun rey guun
    chij rihaan chumanꞌ cuꞌna̱j Salem me soꞌ, ne̱ xrej me uún soꞌ rihaan Diose̱ síí
    nicu̱nꞌ xta̱ꞌ ado̱nj. Ga̱a nanica̱j síí cuꞌna̱j Abraham ꞌnaꞌ nique soꞌ ga̱a quisíj
    quiꞌyaj canaán soꞌ man yoꞌó nij síí nica̱j suun rey síí cunuꞌ ga̱ soꞌ, ne̱ dan
    me se caꞌanj cara̱nꞌ síí cuꞌna̱j Melquisedec man soꞌ chrej ꞌnaꞌ nique soꞌ, ne̱
    veꞌé cataj síí cuꞌna̱j Melquisedec se vaa me rá soꞌ quiꞌya̱j Diose̱ se lu̱j cheꞌé
    síí cuꞌna̱j Abraham yoꞌ a.
  cut-NT: Melquisedec ne, rey yahn ya̱n Salem, namin chi ye a̱ma chidocuya̱n ndina̱n
    yahn Dendiohs, ihyan min che a̱ma yudo vederihquentiyon yahn ye. Cuahn che ndaconan
    Abraham che chahn ye, cuhn ye nduco ino cun rey chahn, decuihno ye ihyan ne, chahn
    Melquisedec, chendi yune ye ihyan, ne chica ye che conan Dendiohs ihyan.
  bel-bel: Бо Мелхісэдэк, цар Саліма, сьвятар Бога Ўсявышняга, - той, які сустрэў
    Абрагама і дабраславіў яго, калі гэты вяртаўся пасьля паражэньня цароў,
  zlm-KSZI: Melkisedek ini raja Salem, Imam Allah Yang Maha Tinggi. Dia telah bertemu
    dengan Ibrahim yang dalam perjalanan pulang setelah menewaskan raja-raja, lalu
    dia memberkati Ibrahim.
  gdr-gdr: Sɨ ɨtemb rɨga Melkisedek re Salem taunɨmna king dɨde pumbjog Godɨmna sɨ
    rɨga na yɨbnonj. Ɨ re Abraam nɨnda king gou wa amninonj dɨde re ket ɨtendonj,
    Melkisedek kea Abraamɨnd wɨpwɨp yomnonj. Ngɨrpu ton ket tin b'ogɨl yomnonj.
  vmy-NT: Ngatꞌare Melquisedec, kui xi kuán rey nangi Salem ꞌba ꞌba nde naꞌmi xi tseꞌe
