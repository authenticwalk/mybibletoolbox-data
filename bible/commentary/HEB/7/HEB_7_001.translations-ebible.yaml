  pan-pan: ਅਤੇ ਇਹ ਮਲਕਿਸਿਦਕ ਸਾਲੇਮ ਦਾ ਰਾਜਾ ਅਤੇ ਅੱਤ ਮਹਾਨ ਪਰਮੇਸ਼ੁਰ ਦਾ ਜਾਜਕ ਜਿਹੜਾ ਅਬਰਾਹਾਮ
    ਨੂੰ ਜਿਸ ਵੇਲੇ ਉਹ ਰਾਜਿਆਂ ਨੂੰ ਵੱਢ ਕੇ ਮੁੜਿਆ ਆਉਂਦਾ ਸੀ ਆ ਮਿਲਿਆ ਅਤੇ ਉਹ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ।
  gvc-gvc: 'Melquisede cjiro sehe Salẽ wama tiri maca macaina bui pʉhtoro jia tiri
    jire. Sacerdote jiro Cohamacʉ tuarirore, mʉano macarirore sini payobasariro jia
