    jaay ɓaaɗo ɓaa se, Mɛlkisɛdɛk ɓo dɔɔɗin̰a ɔɔ ɔɔɗin̰ ɓooro.
  kwd-kwd: Ma la Melkisadek ngaia nga kiingi fafia nga fanua 'i Salem, ma ngaia na
    fataabu na God ne'e ba'ita 'e iiki. Na te'e alata ngaa'i, la Ebraham 'e funu fe'enia
    fai kiingi, ma ngaia ka talariufiga mola. Ma alata la Ebraham 'e ori fani fanua
    aana, ngaia 'e to'odaria la Melkisadek suria tala, ma la Melkisadek ka nanamate'enia
    la Ebraham.
  ded-ded: Merikisede ye Sareng taonggac ngictau amma Anutu engenatoa yeac womong
    gareng kefec. Nga Abarahang ye ngictau yenigoc ewema kpebucyunuecfunac dzigenema
    hamanu yeng sinnu ye meficgema keneheec.
  ewe-ewe: Melkizedek sia nye Salem fia kple nunɔlagã na Mawu, Dziƒoʋĩtɔ la. Esi Abraham
