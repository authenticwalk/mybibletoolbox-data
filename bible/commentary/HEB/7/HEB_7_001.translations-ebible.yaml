  zpq-NT: Na' Melquisedequen' goque' rey na' gwnabi'e gan' nzi' Salem, na' Dios ben'
    nac ḻa'zelagüe beṉe' blao gwleje' ḻe' cont goque' bx̱oz. Na' goquen' Abrahanṉa'
    zeze'e lao gwdiḻe gan' bene' gan gayo' rey, na' Melquisedequen' jašague'ne' na'
    gwdix̱jue'ede' gac da' güen c̱he da' Abrahanṉa'.
  por-TFT: Agora direi mais sobre esse homem Melquisedeque. Ele foi rei da cidade
    de Salém e foi um sacerdote de Deus, aquele que é maior que qualquer outro. Ele
    se encontrou com Abraão, que voltava para casa depois que ele e seus homens tinham
    derrotado os exércitos de quatro reis [SYN]. Melquisedeque pediu que Deus abençoasse
    Abraão.
  gwi-NT: Jii Melchizedek t'ee kwaiik'it Salem geenjit k'eedeegwaadhat choo (king)
    inli' ts'ą' Vit'eegwijyąhchy'aa jiintsii eenjit ndak khii giinkhih choo chan inli'.
    Abraham nihłiriighan gwa'an k'eedeegwaadhat choo nąįį gaiiyii'iłtsąįį gwats'an
    needyaa gwiizhit Melchizedek yadaazhii ts'ą' vaagweheezyaa geenjit yeenjit Vit'eegwijyąhchy'aa
    ts'ą' khagideedi'.
  gvn-gvn: Yinya bama Melchizedek ngadiku bundan. Nyulu king townku Salemka, nyulu
    priest. Nyulu Godku wukurrin. God maja bajaku. Yala-yalaku jana Abraham mabarrba
    dungan, damawanka jananji king-warranji 4-balanji. Jana Abrahamangka jananin king
    4-bala beatim-bungan. Jana Abraham bayanbaku kankadan, Melchizedekangka Abraham
    maku-nyajin, Abraham blessing-bungan.
  nhy-NT: Melquisedec oyeka rey de itech weyikan de Salem, iwan oyeka tiopixke de
    toTajtzin Dios weyikistok. Nijkuak Abraham omokuepato de okintlanito in reytin
    katlej inwan okinmomagato, Melquisedec okiske okinamikito ipan ojtle iwan okitiochij.
  asm-FB: এই মল্কিচেদক চালেমৰ ৰজা আৰু সৰ্ব্বোপৰি ঈশ্বৰৰ পুৰোহিত আছিল। অব্রাহামে যেতিয়া
    ৰজা সকলক পৰাস্ত কৰি উলটি আহিছিল, তেতিয়া তেওঁৰ লগত অব্ৰাহামৰ সাক্ষাৎ হ’ল আৰু মল্কিচেদকে
    অব্রাহামক আশীর্বাদ কৰিলে।
  okv-okv: Eto ungo hotembiteva amo embo Melchizedek amo enda Salem ta king eto God
    i be ta amita priest ra eto Abraham na king nei nei ga isoro eto nembeto puvutuhunu
    Melchizedek na pambuto tambuto Abraham ta degi javotoho ari ikenu,
  mxt-NT: Ra Melquisedec cha cahín tuhun, cuvi̱ ra rey ñuu Salém, ta cuví ra tata
    sutu cuenda Nyoo, ra cuví ra cahnu ca. Quɨvɨ cha cuandichi ra Abraham cha chaha̱n
    ra chicañi tahan ra chihin suhva ra cacuvi̱ rey, ta cuvi̱ chasaha ra chi ra, tyicuan
    ta quita̱ ra Melquisedec ityi nuu ra ta nasoco̱ ra chi ra.
  tzo-NT: Ti Melquisedeque, ja' ajvalil yu'un ti jteclum Salem sbi. Ja' tic'bil uc
    ti totil pale yu'un ti Diose ti ja' jelaven sp'ijile. Ti Melquisedeque laj snup
    ti be ti Abrahame c'alal isut xa tal yu'un a scolta tal ti ajvaliletique ti chucbil
    ibatic yu'un ti j'eleq'uetique. Ti Melquisedeque laj yac'be bendición ti Abrahame.
  ind-AGS: Melkisedek adalah raja Salem dan imam dari Allah Yang Mahatinggi. Dia bertemu
    Abraham yang baru kembali dari mengalahkan raja-raja dan memberkatinya.
  omw-omw: Merikisetekiva vunyaa vaisivanto mwatukya mpo Saremiqaa ntaqikyiqiro viqaro
    mwiva nraakye qorara rieqaro mwiva virini varira mwanriqa, Kotira kyaiqa vare
    varu vaisiva varurama. Mpo enta mwiva varuvaro Evarahaamuva ntaquqi viro nronra
    vaisi vunyaa vaisinramwu nraatara kyero nrumu ntantero aanrani vi varuvaro Merikisetekiva
    Evarahaamunra uro hunta kyero nai kyauqu mwiaqaa vatero mwianra tiqaro, Kotiva
    i kyuqema kyero ntaqikyi mwataarive, tiro.
  yrb-yrb: Mekisideki dana Seiramu orofanu kini amara. Dana i Seiramu orofa uwara
    yawotebi. Dana i Dera Godinu botai fuyo ode sina weta amara. Eibaramu dana moana
    kini foini(4) uranebe urane ma serigari uite owere fari. Farebina Mekisidekima
    ane Eibaramu atanite we ma kobererau ui.
  maa-NT: Melquisedec xi xi̱ta̱ xá ítjòn tsibìjna ts'e̱ na̱xa̱ndá Salem, ti̱koa̱ no̱'miì
    ítjòn tsibìjna ts'e̱ Nainá xi tíjna ngajmiì, kiì kaña‑la̱ Abraham k'e̱ nga tínchrobá‑ne
    nga jye kisìkijne yije‑la̱ xi̱ta̱xá ítjòn xi kiskaàn‑ko̱. Melquisedec kisìchikon‑t'in
    Abraham.
  mcq-mcq: Merakisiteka Serami opuni kinia ꞌee Godi Ichutoi Maa kaꞌene niꞌimaꞌuri
    jihuni niꞌajahiꞌina natohwa. Vea kaꞌene Eparahami vaꞌe kinia mapokijihi puꞌúmo
    ajira vene hura rarene ꞌanie parana roumakame Merakisitekara ꞌunamutoi piuname
    Eparahamiho merajahana.
  sus-A: مٍلٍكِسٍدٍكِ نَن نُ نَ سَلَمُ مَنفّ رَ، عَ مَن نُ قِندِشِ عَلَ شِلِ شُنفبٍ
