  tam-TCV: இந்த மெல்கிசேதேக்கு, சாலேமின் அரசனும், மகா உன்னதமான இறைவனின் ஆசாரியனுமாயிருந்தான்.
    ஆபிரகாம் அரசர்களைத் தோற்கடித்து திரும்பிவந்து கொண்டிருந்தபோது, இவன் ஆபிரகாமைச்
    சந்தித்து ஆசீர்வதித்தான்.
  mit-NT: Nècuàchì dandacú nùù ñuu Salem nì sanduu Melquisedec mà. Te nì sanduu stná‑nè
    dùtù xi Stoho‑ndà Dios, divi ana dandacú ndè chicá ansivi. Te divi‑ne nì quee
    nì nanchìcùn ìchì xì Abraham na mándixi nècuàchìmà nì sàhàn‑nè guerra nì cundee‑né
    nùù cuàhà rey, dandu nì quee Melquisedec mà nì dàhíì‑ñánê.
  ceb-ULB: Mao kini si Melchizedek, ang hari sa Salem, ang pari sa Labing Halangdon
    nga Dios, nga misugat kang Abraham nga mibalik gikan sa pagpamatay sa mga hari
    ug nagpanalangin kaniya.
  ces-LB: Když se totiž Abraham vracel z vítězného válečného tažení, při kterém vysvobodil
    svého synovce Lota, vyšel mu vstříc král pokoje a spravedlnosti, kněz Nejvyššího
    – Malkísedek ze Sálemu.
  mkn-mkn: Dolu-dolu, Melkisedek jadi raja kota Salem. Dia ju kapala agama kasi orang
    yang sémba sang Tuhan Allah yang Paling Tinggi. Dia pung nama pung arti, andia
    “Raja Hati Lurus”. Deng Raja Salem pung arti, “Raja Dame”. Sonde ada yang tau
    Melkisedek ni pung asal-usul. Sonde ada yang tau dia pung bapa, dia pung mama,
    deng dia pung nene-moyang dong. Sonde ada yang tau dia pung lahir, deng dia pung
    mati. Orang cuma tau dia tu, raja kota Salem, deng kapala agama kasi sang Tuhan
    Allah. Ma dia ju sama ke Tuhan Allah pung Ana, tagal dia ju kapala agama yang
    kasi jalan tarús-tarús dia pung karjá. Satu kali, ada barapa raja yang datang
    deng dong pung tantara dong, ko rampas ame barang dari baꞌi Abraham pung tamán-tamán.
    Ais itu, baꞌi Abraham pi baparáng sama-sama deng dia pung tamán dong, sampe dong
    bekin kala itu raja dong. Ju baꞌi Abraham dong ame kambali itu barang samua. Waktu
    baꞌi Abraham su jalan pulang, ju Melkisedek kaluar dari kota Salem ko pi sambut
    sang dia. Ais dia omong kasi berkat sang baꞌi Abraham bilang, “Biar Tuhan Allah
    yang Paling Tinggi kasi berkat sang lu.” Ais itu ju, baꞌi Abraham bagi kasi sang
    Melkisedek satu bagian dari sapulu bagian, dari samua barang yang dia su rampas
    ame kambali. Dia kasi bagitu, tagal Melkisedek tu, kapala agama dari Tuhan Allah
    yang Paling Tinggi.
  pol-UBG: Ten bowiem Melchizedek, król Salemu, kapłan Boga najwyższego, wyszedł na
    spotkanie Abrahama wracającego po rozgromieniu królów i pobłogosławił go.
  qxh-NT: 'Melquisedec Salem marcapa mandajnin caran. Cüra cashpan Llapanta Camaj
    Tayta Diosninchita mañacapuran. Chay wichan auquillunchi Abraham mandajcunata
    magar ushyariycur cuticamuran. Cuticamuptin, Melquisedec tariparan. Tincur, Tayta
    Diosninchita mañacapuran: «Taytallau Tayta, Abrahamta ima-aycaćhüpis yanapaycullay»
    nir.'
  nwi-nwi: Kwən e, Melkisedek, in king kape Salem, kɨni in pris kupan kape Kughen
    yame in Yerpɨrɨg pɨk. Kupan, Ebraham rɨmavən mamarowagɨn iriə king mɨnə, kɨni
    mapita əriə, kɨni mɨrerɨg muə. Melkisedek in rɨmavən məm Ebraham ye swatuk, kɨni
    in maməhuak mamaiyoh Kughen mə tukrɨvəhsi-pən nɨhuvəyen kɨmi Ebraham.
  kmo-kmo: Melkisedek rii eeta Selem akama ada tabo yima. Rii eeta harapa Howu Tawa
    God riiti opelen otii tawa ma siir. Ebraham rii aka tabo yima yenya sowakwochi
    heechi awasen ya tarek, Melkisdek riita riina nobok jawuchi riina rukusii maji
    bar. Worek, Ebraham rii eyey aka tabo yima yechi boboy sagan yarin, yayaniga yokotapa
    yokotapa homochiri, poren Melkisedek riina har. Riiti hin dareboyewak, eena mapo
    eecha wocho, Melkisedek rii man otii kepi sii tawa aka tabo yima eecha wobato,
    rii Selem akama aka tabo yima. Worek, eecha wocho, rii eeta eshar tawa eemen aka
    tabo yima siir
  agr-agr: Melquisedecak yaakat Salemnumia apu, Apajuí nayaimpinmayaya nuna sacerdoteji
