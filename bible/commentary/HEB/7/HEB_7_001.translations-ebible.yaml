  bod-N: དེ་ཡང་མཱལ་ཀི་ཚེ་དེག་ནི་སཱ་ལེམ་གྱི་རྒྱལ་པོ་ཡིན་ལ། བླ་ན་མེད་པའི་དཀོན་མཆོག་གི་མཆོད་དཔོན་ཡང་ཡིན།
