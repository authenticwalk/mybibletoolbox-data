  gaq-gaq: ଆକେନ୍ ଲେବୀୟ‍ଇଂନେ ପୁଜାରି କାମ୍‌କେ ରାସିଂଚେ ଇସ୍ରାଏଲ୍ ଜାତିକେ ମେଁନେ ନିୟମ୍‌ ବିଃବଗେ
    । ଲେବୀୟ‍ଇଂନେ କାମ୍ ଜଦି ସାରାସାରି ଡିଂପାୱେ ତେଲା ହାରୋଣନେ ଉଙ୍ଗ୍‌ଡେ ଆକେନ୍ ଲେବୀୟ ପୁଜାରି‍ଇଂକେ
    ଆନ୍ତାର୍‌ବିଚେ ମଲ୍‌କିସେଦକନେ ଉଙ୍ଗ୍‌ଡେ ରକମ୍ ବିନ୍ ମୁଇଙ୍ଗ୍ ପୁଜାରି ଜାତିନେ ଦର୍‌କାର୍ ଆଲେଃଗେ
    ।
  gof-RNT: Isra7eele asaas higgey Leewe kahinetethaa baggara imettis. Ha Leewe kahinetethay
    polo gididabaa gidiyakko Aaronayssa mela gidonnashin, Malkkexaadiqe mela hara
    kahine shuumanaw ays koshshidee?
  unx-unx: ନେ ଲେବୀକଆଃ ଯାଜାକ୍‌ ହବାଅଃ ହରାତେ ଇସ୍ରାଏଲ୍‌ ହଡ଼କକେ ଆନ୍‌ଚୁ ଏମାକାନା । ଲେବୀକଆଃ
    ଯାଜାକ୍‌ କାମି ହରାତେ ପକ୍‌ତାକାନ୍‌ ହବାଅଃତେୟାଃରେଦ, ହାରୁନ୍‌ଆଃ ଆକ୍‌ତେୟାର୍‌ତେ ନେ ଲେବୀକଆଃ
    ଯାଜାକ୍‌ କାମି ହକାକେଦ୍‌ତେ, ମଲ୍‌କିସେଦକ୍‌ଆଃ ଆକ୍‌ତେୟାର୍‌ ଲେକାତେ ଏଟାଃ ଆଡଃମିଆଁଦ୍‌ ଯାଜାକ୍‌ଆଃ
    ଲାଗାତିଙ୍ଗ୍‌ କା ତାଇକେନା ।
  gah-gah: Livaini agapilamó zuhatini guguni gizoaká hozámini gizapaló nene Ómasi
    eza Mosé lo hukoko li gakó nene Isilae vegená kimimóza, ámina guguni giziaká ve
    keza gapo velemó nenémo vo milisegeko minatuni netá ale utó ilina, alika guguni
    gizoaká ve makó haitolímini Melikisetekeni avevezahaló nanamú utó iline. Guguni
    giziaká ve Alonani agapilamó zuha minamó nenete lilími vatí ita lelegitó minaline.
    Lá onoimóza, Izesú utó oake eza Alonani avevezahaló oko minamive. Eza Melikisetekeni
    avevezahaló utó imó neve.
  lcm-lcm: Man ri vap kita lapo talupus aro luai si avibisan si patvap ang si Levi,
    asukang val Saupai ang katapo matung aino aniria, marai sa na tarapo inongos taun
    a mang katakai i sula voike parik katapa polok si Aron, sikei kapo igenen asukang
    val Melkisedek?
  aer-aer: Kele Moses-ele ayeye akaltyele-anthetyame Ngkartele-arle renhe anthekeke,
    re warrke-akerte angkeke kwertengerle tyatye-arenye areye-kenhe. Kake akngerrepate
    ikwerenhe Aaron kwenhe kwertengerle tyatye-arenye arrekwelenye aneke. Re Levi-ke-artweye
    areye-ngentyele. Ikwere-iperre anteme alere ikwerenhe areye-arlke atyemeye ikwerenhe
    areye-arlke arrenge ikwerenhe areye-arlke, itne kwertengerle tyatye-arenye areye
    irremele. Kenhe iwenhe apeke renhe itne-arle mpwaretyarte tyerrtye areye itetheke
    mpwaretyakenhe aneke. Kele Ngkartele anteme kwertengerle tyatye-arenye arrpenhe
    yerneke, Jesus arritnye. Re kwenhe Aaron-arlke arrpenhe areye-arlke-arteke anetyakenhe
    aneke, re Melchizedek-arteke aneke.
  qvc-NT: Manchu chay punta kura Arunqa Libipa karu willkan karqan. Chaymandaqam yumbay
    kurakunapa kamachikuqninguna chay Arumba churinguna, willkanguna, karu willkanguna
    kashqallapa. Paykunaqam Dyuspa liyningunata yach'achirqanllapa agwilunchiq isrraylinukunata.
    Piru manam atirqanllapachu runakunapa uchangunata pirdunaytaqa. Chaymi Tayta Dyusqa
    kach'amurqan suq laya mas baliq kurata. Payqam mana nunka wañunchu. Ashwan chay
    kuraqam Milkisidik kura laya.
  tgl-ULB: Ngayon kung ang pagiging ganap ay maaari nang makamtan sa pamamagitan ng
    pagiging pari ng mga Levita (sapagkat sa ilalim nito ang mga tao ay tumanggap
    ng kautusan), ano pa ang kailangan para sa isang pari na lumitaw ayon sa pagkapari
    ni Melquisedec, at hindi mapangalanan ayon sa pagkapari ni Aaron?
  cbs-NT: Israelbu Diosun jatu jawen pepawayukatsi jawen yunuti inun jawen nemati
    jancha Moisés jatu inanmakin yununikiaki. Jawen taexun Levín bababu Diosbe jawenabu
    janchaxunika wakin ja jancha chibankin jau jatu pewakubainxanunbun, iwanan, Diosun
    Moisés jabu katumanikiaki. Jatu jaska waniwen taexun jabuan jawa pewama kanekubaini
    jiwenibuki. Jaskawen taea juni betsa Diosbe nuku janchaxunika betsa Dios anua
    juniki. Jamen Aarónen bababun amis keskama jakia Melquisedec imis keskai Diosbe
