  dso-dso: ଲେବିର୍‌ ନାତିତିତି ପୁଜାରି ଇସାବେ ବାଚ୍‌ଲାର୍‌ପାଇ ପର୍‌ମେସର୍‌ ତାର୍‌ ନିୟମ୍‌ ଜିଉଦିମନ୍‌କେ
