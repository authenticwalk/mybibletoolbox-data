    yesokwarek. Saka kiki sii tarek. Worek, akar opelen tawa ma Melkisedek tawaga
    tawa ma, sokwar. Rii eeta Jisas Kraist. Rii Eron riiti magwin saka sumowurek.
  agr-agr: Moisés Israel aents aidau chicham umiktinun agatjauwai dutika susauwai
