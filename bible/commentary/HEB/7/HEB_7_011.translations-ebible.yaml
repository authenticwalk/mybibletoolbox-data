  swp-swp: Ena gonoana ginauri se hedudurai‐heohidi kohena Levi ana bogao edi paipaisoa
    eai (dobila ta boeana eai laugagaeo ie lage tatao aridi eai), paana saha bena
    kohena udoi ta abi, Melekisedeka ena dobila eai, nige Arona ena dobila eai?
  bjr-bjr: Mooseena sandufa faqa Anutuna sandufa faqa miqandufa moodaa ufa marinau.
    Mi ufafa Reefina aiku asaukusaa aanaiqiki marusakina moodaanaki kusinoo maridanoo
    aiqama sandufa fannoo misasaaqari Isaraee maqannaasaki amanaikinau. Reefina aiku
    asauku aanaiqikira oosana fannoo faiqí anaasee Anutuna afusaa kaaqa andeeqara
    anukarana niminoofau sia moo aanaiqikirafa inaaqianna Meerakiseedeekana fooqaafa
    kambiqaiqini. Sia Aaroona aiku asauku Reefina aiku asaukukiqari fuka moo quqeenoo
    Meerakiseedeekana mina aannaree marina naaru naaru marirana Yisuna kai quqanau.
  aby-aby: Godima eno we imui, Nama i ofereni ode sibore sianeka orou nono we mune
    odimiaro i Riwai weaisa orouma i waiya gienabu ufeisaya eno we imuike ibake i
    darawadu owaowa yanaike i Isaraera oroubairo marie. Enoya nanu wake nauawe, i
    ofereni ode sibore sianeka orouma eme ma gienabu ufiakaronae Godima moi imusu
    ofereni ode sibore sianeka mi Eroni ari mero Dawae Mekisideki ari we mune odifine.
    Ie eno mebake Godima moi imusu ofereni ode sibore sianeka mi we mune odairo ane
    fari.
  eng-YLT: If indeed, then, perfection were through the Levitical priesthood — for
    the people under it had received law — what further need, according to the order
    of Melchisedek, for another priest to arise, and not to be called according to
    the order of Aaron?
  jni-jni: Ania da idake iwu akem umaza anyimo katuma kana akatuma ka Asere ka lawi
    ya (barki ahira ame ani nya u inko utize), uri me ura ba ure unu katuma ka Asere
    ma ey unu sanda ugamirka umalkisadak, da a kura abuka ugamirka u haru na ba?
  kne-kne: Din nangidawtan Diyos sin linteg na sin Judio et naibasar sin nandotokana
    sin Levita ay papadi ta say makaammo da sin datdaton ay inbilin di linteg. Ngem
    din oblan di papadi ay doy et adi inman-anay si mapalintegan di ipogaw, isonga
    masapol ay wada di esa ay padi ay maiskat ay kaman din kinapadin Melkizedek, baken
    din kinapadin Aaron ay esay apon Levi.
  tgj-tgj: Lebi vdwgv nyibu buli lokv Israel nyi vdwa Pvbv nga jitoku. Vjak, Lebi
    vdw gvlokv nyibubv rila rinamlo jvjvbv rvbwng nvgobolo, hv Aaron gvbv mimabv,
    Pvbv gv lvlam ha manv Melkijedek gv buli lokv angusinv nvgwngnv nyibu go kaatamla
    daklwk dubv dinchi madunvpv.
  gui-NT: Tumpa oicuauca Moisés iporoócuai Israel pegua reta pe yave, omee amogüe
    Leví iñemoña reta pe sacerdote retara yogüɨreco vaera. Erei jocuae nunga sacerdote
    reta mbaeti ipuere opa omboai mbaeyoa reta. Jae rambue icavi co oico vaera iru
    sacerdote oyoavɨ jocuae reta güi vae. Cuae iru sacerdote Melquisedec rami co,
    mbaeti co Aarón iñemoña.
  quc-TT: 'Are ri Dios xyoꞌwik ri taqanik chike ri tinimit Israel. We taqanik riꞌ
    xbꞌanik rumal cher xchomax rij chi ri e rijaꞌl ri Leví keꞌkitoꞌ ri winaq rech
    kuꞌx sukꞌ. Xa kꞌu rumal cher man xekwin taj ri chꞌawenelabꞌ cho ri Dios xkibꞌan
    waꞌ we riꞌ, tzi choqꞌaqꞌ wi chi xpe jun kꞌakꞌ chꞌawenel cho ri Dios: jun chꞌawenel
    cho ri Dios ri man rijaꞌl taj ri Aarón xane rijaꞌl ri Melquisedec.'
  heg-NTPO: Dedeng Lewi in hua-koet tas daid tulu agama ka, Ama Lamtua huil upung
    Musa kaka Harun muna, le daid tulu agama in lapa dui. Tulu agama las osa la, tulu
    lalan bel atuli li le oen haup in nuil niu, le babanan nol Ama Lamtua. Oen tao
    muid atorang ngas totoang kon no, tulu agama tuladang el Harun, tao nal oen le
    daid niu babanan lo. Undeng na, le oen parlu tulu agama didang, man tuladang nga
    el Melkisedek.
  ptu-ptu: Ia anna napadeenganni Puang Allataala sandona to Yahudi aka anggam anna
    malai napalako to Yahudi indo pepaondongam illaam peadasanna ke deenni sando umpa'palakoanni.
    Sapo' indo pengkähänganna sando yolona tä' mala umpomalolo hupatau dio olona Puang
    Allataala. Iam too anna pahallum la deem sando senga' taia pessubunna Lewi susi
    indo sando Harun, sapo' la susi Melkisedek.
  bzd-NTPO: Ttè dalöiëno me' Skëköl tö Israel aleripa a̱ Moisés wa, e' ichè tö Leví
    aleripa ë̀ menea̱t sacerdotepaie Israel aleripa tté chök Skëköl a̱ a̱s e' tö ie'pa
    nuì̱ olo'yö̀. Erë e' mú a̱ nuì̱ olo'yarmi se' ki̱ se̱raa̱, e̱'ma kë̀ sacerdote
    ské kua̱'ki̱ kianeia̱. E' kue̱ki̱ Skëköl tö sacerdote ské patké. E' kë̀ dör Leví
    aleripa e' eköl we̱s Aarón es. Ie' dör sacerdote we̱s Melquisedec ese es.
  kwf-kwf: Aia, kulu saiana kaidaꞋi God nia kwatea naꞋa taki ki fuada fuuꞋi ngwae
    Israel, nia ka filia fata abu ki neꞋe kira leka maꞋi faꞋasia sa Lifae fasi Ꞌiri
    kira ka ꞋinotoꞋa fafia na taki neꞋeri ki. Ma diꞋia nia talangwaraꞋu fuana fata
    abu neꞋeri ki kira ka kwate ma ngwae ki ka saga ana raoꞋa kira ki, God noaꞋa kasi
    kwatea goꞋo maꞋi ta fata abu laꞋu neꞋe diꞋia sa Melkisadek. Ma na fata abu faolu
    neꞋeri nia noaꞋa kasi usulia sa Aaron neꞋe leka maꞋi faꞋasia kwalafa sa Lifae.
  eng-WYC-2017: Therefore if perfection was by the priesthood of Levi, for under him
    the people took the law, what yet was it needful, another priest to rise, by the
    order of Melchizedek, and not to be said by the order of Aaron?
  eng-WMBB: Now if perfection was through the Levitical priesthood (for under it the
    people have received the law), what further need was there for another priest
    to arise after the order of Melchizedek, and not be called after the order of
    Aaron?
  zat-NTPS: Benne' Israel ca' gulezí' lu ne̱'e̱ da bdxixruj bea Dios lu na' bxruze
    ca' zaj naque̱' xrtia Leví. Chela guzeque' da belún bxruze ca' gun na li lazre'
    benne' ca' buluzúe̱' dizra' chee̱ da bdxixruj bea Dios na', na' quebe be̱n na
    ba xen la' xetú bxruze ca guca Melquisedec, ne quegá ca guca Aarón.
  spp-spp: Ma tàanna ná Izirayɛli shiinbii Saliyaŋi i, Levi tùluge shiinbii kanni
    pi mpyi a yaa pi jà a pyi sáragawwuu. Kampyi pi sáragawwuuni mpyi na sí n‑jà Kile
    ɲyii wuuni pyi li fûnŋɔ, ɲùŋɔ sàha mpyi na sì n‑pyi sáragawwuŋi wabɛrɛ u pa mà
    ta u ɲyɛ a pyi Arɔn fiige mɛ, fo Mɛlikisedɛki fiige.
  zty-NTPS: Benách Israel ka' ẕzí'gake' x̱tiža' Moisés ḻo na'gak bx̱oz ka', benne'
    ka' zej nake' ẕa'só Lebín', gan ḻezka' nbab Aarón, bennen' goke' bx̱oz blo nežw.
    Na'a, chela' gak yeyakgak benách ka' dot chawe' ḻaw Dios dan' žóngake' kan ẕnna
    da' bchi'le Moisés na', bi gon byenen soa yetó bx̱oz kan gok Melkisedek na', na'
    kege kan gok Aarón na'.
  mek-mek: Lau laifa kakaua koa iꞌopoga, ufainagai Deo Aaron okogai akemai auꞌi sakedote
    eꞌi pinauga fekekapa eoma. Egaꞌina pinauga kainai Moses Israel papiauꞌi egaꞌina
    iifaga muninai fekepea auga epagama. Sakedote pinauga egaꞌina papiau Deo maagai
    aloꞌi opaina gapamia koa aisama, Deo sakedote agaꞌo Aaron okogai laaꞌi kai, Melkisedek
    koa iꞌopoga auga faekinaga faemai.
  aey-aey: Eu nawel tawec ihanec dana Liwai sihul agena cabi oc gadac eu uqana gugna
