  ben-OBCV: লেবীয় যাজকত্বের মাধ্যমে যদি পূর্ণতা অর্জন করা যেত—কারণ এরই ভিত্তিতে লোকদের
    কাছে বিধিবিধান দেওয়া হয়েছিল—তাহলে হারোণের রীতি অনুযায়ী নয়, কিন্তু মল্কীষেদকের
    রীতি অনুযায়ী কেন আরও একজন যাজকের প্রয়োজন হল?
  mil-NT: Te sá cuèndá cue dútú cue tée cùu ñaní tnáhá ndǐi Lèví ní ngúndecu ndɨhɨ
    cue ñáyiu isràél tnúhu sá sánú ìchi ñaha xií‑yu nàcuáa cadá‑yu cundecú‑yu. Te
    ñaní tnáhá ndǐi Àrón cúú cuè dútú‑ǎⁿ. Te núu dìcó cue dútú‑ǎⁿ ní ndàcu‑güedé cada‑güedé
    nàcuáa cudɨ̀u ñáyiu isràél núú Yǎ Ndiǒxí, te ñá túú‑gǎ xíní ñùhu‑xi ngúndecu ɨngá
    dútú dàtná ndíi Melquisèdéc ní cùu. Te dútú‑ǎⁿ ñà túú ní cùu‑dé dàtná ní cuu cue
    ñaní tnáhá ndǐi Àrón.
  myu-myu: Paĩyũ kake wuyawẽwẽ ãm cedag̃ ma wuyeku am Deus bikuyap tag̃. Levi ipotpoyũ
    be bit ya'õmucan pa'ore osodop ip Deus bikuyap tag̃ ceku am ip. Imẽnpuye Deus
    wara'acat o'jomuy wuyepaĩm ixeyũ dieg̃. Cristo ma o'jomuy. Ixe Cristo paĩm o'e
    apẽn Arão paĩ osunuy iap puxim g̃u―apẽn Melquisedeque paĩ osunuy iap puxim acã.
    Cristo ja'õbacaap mõg̃mõg̃ wuywebe Deus bikuyap tag̃ wuyeku am.
  fue-fue: Der tawreeta ka Isira'iilaaɓe hokkaa, ɓe lenyol Leewi nun haani suɓee laatoo
    Limaamiiɓe. To golle limaamaaku Leewinkeeɓe e hebbuno, Limaamiijo goɗɗo hande
    Malkisadaka bukaakano wara, laato mo lenyol Haruuna bane.
  amk-amk: Na rahida Allai dohong ne Hukumifoi we inontarai Yahudi fosa, yuai Lewi
    ne ririafosa we eru wang imami fo, ambori ewiwiaing inontarai Israeli fosa ambori
    etohong kariri ne Hukumifoi na mai. Wape fio imami nanisa eru fo mani, wiro demoyarai
    we wedaya inontarainesa emasi kaha, weo ea kontai inontarai batang disa fefe.
    Tonana mani todoni kontaio imami siai manei kiawariai aha ma, amani mano weimami
    fo kariri wang imami Melkisedeki fo, wiro manei na Lewi ne ririafoi, toyari Haruni,
    kaha.
  fai-fai: Isadael wanang kinim imi sawa kudusiw uyo bako, “Liwai kinim mit iyo matam
    bokal kayak kei nadiwe bokal kayak ilim wok uyo faku dudew tabin kala.” Kalesu.
    Kale ika ilim wok tabuyámsiw, kata wanang kinim iyo ilim kanom atin kidel keidongin
    banim kala, kaleyo Got ayo alo bokal kayak kukus mak Melkiseddek ami kinim mito
    kal dabadála matam tasa, kata aka bokal kayak Edon ami kinim mit makuw bá.
  ura-NT: Nii coitucuhichene rijijieeinte, Aaroon foeratenojoineein nenaa- Lebi inamocooru-
    saseredote neein nenacaauru aina cuaain, Isaraelitacuru rai rauhi teein nelu Cana
    Coaunera niqui. Nete nii rauhi tonoraeraauru, esinae rauhijiriin jeriha Cana Coaunerane
    rijijieein neeurenelu. Nii jaunte nacoaauneein saseredote letoaelu Cana Coaunera.
    Nete laen, nii niicha letoai Aaroon nefoerate caje nenaanelanaala nihalu Melquisedeene
    rijiijiein nenaane.
  mcd-NT: Uhuun yoramishtichin shinancapon. Upan Diosinhuunshon Moisés noco yononi
    cuscan yafi Leví funafoan nocohuunshon Dios cufimisifoan noco numatiroanocai Diosin
    Furun nichicuanima nocohuunshon Apa Dios cufimisi inon. Cristocai Aarón nan Leví
    ahuun funa cuscarama. Aafin Melquisedec cuscaraquin.
  urt-urt: Somohonme ŋaiye lenge miyeꞌ tuweinge Israel yambaꞌe wusyep erŋeme tikin
    Got natme Moses pe, Wusyep erŋeme luku ki ŋanange ŋaiye lenge Livai ka yende wah
    pris. Kom wah pris lenge Livai yukur tatame ŋaiye ka ende lenge miyeꞌ tuweinge
    ka bwore. Taꞌe luku pe, Got plihe ŋanange nange pris ŋoinde ka ot mindemboi, ka
    ŋahilyeh tuꞌe Melkisedek, kut yukur ka ŋahilyeh tuꞌe Aron.
  kiz-kiz: Henu kama bhukamilifu bhwawesekene kup'elela bhukuhani bhwa Lawi, (naha
    pasi a muene bhanu bhij'hamb'elela sheria), kwaj'hele ni lihitaji leleku kwa kuhani
    j'hongi kutupuka baada jha mfumu ghwa Melkizedeki, na sio kukutibhwa baada jha
    mpangililu bhwa Haruni?
  tzo-TZE: Ti ja'uc lijcol o ta sventa li smantaltac Dios ti laj yalbutic comel smomnich'nab
    Leví ti oy sc'oplalic ja' ch‑ochic ta paleale, muc xt'ujat yan banquilal pale
    cu'untic ti jechuque. Yu'un muc xijcol yu'un li smantaltac Diose jech it'ujat
    yan. Pero mu xa ja'uc jech yabtel laj yich' jech chac c'u cha'al li Arone xchi'uc
    li yantic xchi'iltaque. Ja' jech yabtel laj yich' jech chac c'u cha'al li Melquisedeque.
  lex-lex: Nah, Lewi duratni-waitni makla' makpolu-makwak la Uplerlawna la Yahudi
    re rerieini er mak ktorna Yahudi agama deullu-tatarni. Mere la'pa plollolli pa
    irodi plolli pa rhi' nan hare honona maka Uplerlawna Nwaror targa de, hota hya'
    owa'an ed mak kariei piede Uplerlawna Ntutmuata-nkewra'a makpolu-makwak la Uplerlawna
    id owa'an pa Nmai, maka Lewi nora Harun duratni-waitni atia' E'a?! Mere E' de
    emolmolan nekama Melkisedek.
  dov-dov: Lino anoli bululami bwakali konzekene kwindila mubupayizi bwabu Levi (aawo
    muunsi azezi bantu bakatambula mulawo), ninzi eecho chakali kuyandikana kunembo
    eecho chinoli chakalelede kubawo kuti kube umbi mupayizi kuti abewo kunembo mubube
    bwa Melekizedeki, mpawo kitatolegwi kuti ibe kunembo kuliAaloni?
  rgu-rgu: Tepoꞌ fo Lewi tititi-nonosi nara dadi malaka agama, Ramatuaꞌ a here na
    baꞌi Musa aꞌan Harun, fo dadi malaka agama madema masososaꞌ. Malaka agama ra nonoi
    laka nara, siꞌ ratudu enoꞌ ela lahenda bisa nasoda lalao-lalafuꞌ, ma malole ro
    Ramatuaꞌ a. Leo mae sira tao tuka atoran ara katemaꞌ, tehuu malaka agama rupa-loleꞌ
    leoꞌ Harun, sona ana ta nabeꞌi tao naa si lalao-lalafuꞌ matetuꞌ. Huu ria na, de
    ara parlu malaka agama fekeꞌ, fo rupa-lolen sama leoꞌ Melkisedek.
  toc-NT: Ama̠­ko̠lh cris­tianos israel­itas hua̠nti̠ Dios xca̠­lac­sacni̠t xlá ca̠ma̠­kalh­chu­huí̠­ni̠lh
    xli̠­ma̠­peksí̠n hua̠ntu̠ tica̠­má̠x­qui̠lh a̠ma̠ko̠lh cura ca̠hua­nicán levitas
    hua̠nti̠ xamaká̠n xca̠­ma̠­la­ca­tzu­qui̠­ni̠­tanchá Aarón; cumu para a̠ma̠ko̠lh
    cura caj xpa̠­la­cata xtas­cu­jutcán tla̠n xti­ca̠­má̠x­qui̠lh lak­táxtut xli̠­hua̠k
    a̠ma̠ko̠lh cris­tianos hua̠nti̠ xta­ma̠­kan­tax­ti̠­má̠­nalh hua̠ntu̠ huan nac
    li̠ma̠­peksí̠n, entonces Dios niaj xti­ma̠­lác­nu̠lh xti­lác­sacli a̠cha̠tum lanca
    tali̠­pa̠hu xapuxcu cura hua̠nti̠ cane̠c­xni­cahuá xámaj latama̠y cumu la̠ Mel­qui­sedec,
    y ni̠ lác­sacli cha̠tum xli̠­ta­la­ka­pasni Aarón hua̠nti̠ ni̠y cumu la̠ cati̠hua̠
    chixcú.
  som-som: Haddaba haddii kaamilnimo ku jirtay wadaadnimadii Laawi, waayo, iyada ayuu
    dadku sharciga ka hoos helaye, maxaa weli loogu baahnaa in wadaad kale ka kaco
    derejadii Malkisadaq oo aan lagu magacaabin derejadii Haaruun?
  mam-C: ¿Me ti'tzin tajb'in lu'n ikyjo te qe? Aye xjal aj Israel tzaj kytzyu'n ojtxe
    kawb'il noq kyu'n pale, aye' tzajninqe ti'j Leví, a t-xe'chil Aarón. Me atzin
    ojtxe kawb'il nlay chi ok xjal tz'aqle tu'n. Qu'n noqit ikyjo, minatla xttx'ixpe
    Dios ojtxe kawb'il, ex minatla saj tchq'o'n juntl pale, a Jesús, tu'n tok te pale
    te jun majx, nya tze'nqeku aye tzajninqe ti'j Aarón, qala' tze'nku te Melquisedec.
  ndj-ndj: Kwanongwa Vayisilaeli vagayiliwili Malawu kwa utambika wa Valawi. Ponopa,
    kucha ngimbaniku ya Valawi yingavelili ngimu wuyidayiliwa kungavelili na nongwa
    ng'odu ya utambika wa ndambu yingi kandi kuva, uvelili ukukovekela ndambu ya utambika
    wa Mekisadeki na wula wa Haluni ha.
  mbj-NT: Takaja däg bä paawä sahõnh hẽ P'op Hagä Do karẽn do Isaraéw buuj sa ky n'aa
    rod Rewi hana do ramoo bok do hã, dooh hyb n'aa pé P'op Hagä Do asëm sa ky n'aa
    rod see Merekisedek hadoo péh, Arãw hadoo pé nadoo doo. Rewi panaa, Isaraéw buuj
    sa ky n'aa rod hedoo do radu doo noo gó ramoo bok doo, P'op Hagä Do an'oo däk
    Isaraéw buuj sa hã ta ky n'aa jaw'yyk doo. Ta ky n'aa jaw'yyk do mahang tamaher'oot
    nyy da Rewi panaa ramoo bok ta wë.
  lat-VUC: Si ergo consummatio per sacerdotium Leviticum erat (populus enim sub ipso
    legem accepit) quid adhuc necessarium fuit secundum ordinem Melchisedech, alium
    surgere sacerdotem, et non secundum ordinem Aaron dici?
  ngp-ngp: Kulawa mwo ulava nt'hambiko wa walawi, want'hu wa Izilaeli nawenk'hwa mwiko.
    Haluse uneva ulavant'hambiko wa Walawi noukint'ha, hakwandile naho kuunga kulaila
    ulava nt'hambiko mtuhu, naho ukutimila ulava nt'hambiko wa Melikizedeki naho hiyo
    udya wa Haluni.
  enq-2: Lipai tata dupa-kisa Mosesanya loo dupa Goteme endakali dupa maiya-pyaa.
    Lipai tata dupame prisa kalai piami dokonya-kaita, endakali dupa koo nasina lao
    etao pyoo wasiali doko, Aronenya mandipae dupa Goteme yakinatala, prisa waka mende,
    Melekisedeke katea kombe dokonya katena laa naeyali.
  eng-ASVBT: Now if there was perfection through the Levitical priesthood (for under
    it had the people received the law), what further need was there that another
    priest should arise after the order of Melchizedek, and not be reckoned after
    the order of Aaron?
  mna-mna: Muŋgu, indeeŋe ta zin Israel tikam tutu na, Anutu iur Lebi mi popoŋana
    kini men be timboro patoronŋana ka uraata. Mi tutu ta imborro zin Israel na, imendernder
    se uraata kizin. Lak, sombe uraata kizin tana iurpe zin tomtom ma tiŋgeeze kat
    pa Anutu mataana, na parei ta Anutu isu mini mi iso pa patoronŋana ka tomtom toro
    tabe imar? Pa ni iso pa patoronŋana ka tomtom tabe ipa ndel pa Aron. Tomtom tana
    ko kembei ta Melkizedek.
  myw-myw: Tasiyas Livay tibun ikatimlakes min-Yisleil mo ikakins Yowbad nakaleiwag,
    tage nag ikidumwal asisinap biyakous. Peinan ika̱bwag sikaleiwag tasiyas, kadiloka
    teivaw teitan lun tanuwagan beim mo bikidumwa̱luds. Tanuwagan lun towen ma̱wana
    Melkisedek, nag ma̱wan Elon siney tibun.
  sby-sby: Pabushimilumbo bwa Balevi epalikuba pebakwa Milawo ya Lesa njalapa Baislayeli.
    Lino nekwalikubeti ncito ya beshimilumbo yalikuba yelela kwine, nshinga nekwalabula
    kuyandiketi shimilumbo naumbi ese, uyo lafumunga mu bushimilumbo bwa Melekizedeki,
    bwabula kuba bwa Aloni.
  sll-sll: Ena yol Libai gang hobi obil pris honagi olere God Lo krehaman ha Isrel
    ari hobi tomua. Tongure yol Libai gang hobi pris honagi olere krehaman ha di tere
    honagi su i kunung panangwo, yal ta ure pris honagi olere krehaman hon ditekinangwo
    pamba, ta ure yal Melkisedek aibing maulung sire honagi omua. Ongwo yal i yal
    Eron aibing maulung ta sikimua.
  yaq-NT: Ju'u yoemra, Ijra'eltuka'uta betana yeu katriam, jume' Lebiituka'uta betana
    yoemiarimtaka, te'opopo yo'owem betana jume' nesauri ji'ojteim mabetak. Juname'e
    intok, Aaroontuka'uta betana yoemiamtukan. Junuen san, i'ani, junuen lutu'uriapo
    juka' inime'e betana nesaurita bo'o jooriame, Liojtamak bem emo tu'utenee'uta,
    am jajamtuako, junak ka utte'atu ean, juchi senuk, te'opopo che'a bat yo'otuneemta
    yeu a' machiane'po. Juna'a intok jaibu ka Aaroontuka'uta benasi machikai, taa
    ala ju'u Melkisereek teamta benakai.
  uro-uro: As nga mudu rhoqoräkt i ama priskäna nämäni ma Livai aa enevaqi rhat tualat
    di ama ruvek di sa rha rha ma Ngämuqa aa Muräkt. Näkt ngakt bä vadi mai mamär
    vät ama ruvek iva rha rhän i sa mamär na rha nävät iarhakt ama priskäna arha lat
    di sa va qaku urhit läk nani akni ama pris toqor ma Melkisedek iva qa rhän. Dap
    kinak mai mamär iva aung ga rhän nämäni ma Aron aa enevaqi.
  ita-1885: Se adunque la perfezione era per il sacerdozio levitico (poichè in su
    quello fu data la legge al popolo), che era egli più bisogno che sorgesse un altro
    sacerdote secondo l'ordine di Melchisedec, e che non fosse nominato secondo l'ordine
    d'Aaronne?
  muy-muy: Tʉwi ga bəza huɗ ge Levi ya tagray ga *maŋgalabakabu mis akaba Melefit
    ni ti Melefit àɗəm tə̂gri ana ndam *Izireyel, àbu məbəkiani e *Divi gayaŋ ya àɗəfiki
    ana Mʉwiz ni bu ni. Ku tamal nahkay nəŋgu ni, tʉwi gatay ni èndeveriŋ ere ye ti
    Melefit awayay magrani ni lala do. Tamal endeveriŋ lala ti bay nahaŋ ya aŋgalabakabu
    mis akaba Melefit ni àra ti kamam ? Maslaŋa gani nani ti àŋgalabakabu mis akaba
    Melefit akaɗa ga *Aroŋ ni do ; naŋ ti aŋgalabakabu mis akaba Melefit akaɗa ge
    Melkisedek ni.
  kqc-kqc: Ye amiye yokoi Levi di Sei ma amiye utari naivo vene dudu moi rorobo iniye
    rigo vonisi, beika resi Melchizedek yaku ina vene di fogori ourei amegamo kana,
    bi Aaron ri de baku regifa? Ini adina amiye yaku Levi dudu ago gira moiyadi.
  tav-tav: Dio cʉ carotirijere cũʉ Leví pãramerãre, “Na buioya mʉja yarãre Israel
    majare,” na caĩñupi Dio. To bairona ĩi, Aarón jãare Leví na caĩri poa macanare,
    “Sacerdote maja mʉja anigarã,” na caĩ cũñupi Dio. To bairo cʉ caĩ cũriquere tʉgooñari
    Aarón, cʉ bero macana quena waibʉcʉrãre cajĩa joe buje mʉgonucuñuparã. Diore,
    “Camaja ye na caroorije wapa majirioya,” ĩrã cájuparã. To bairo na cátibojarije
    to anibao joroquena camaja ye wapa macare cawapaye peti majiquẽjupe. Na maca caroaro
    cãna caroorije cátiquẽna majuu cãni majiquẽjuparã. To bairi apei sacerdote ape
    wame cãnipaʉ, Melquisedére bairo cãcʉ cãnipe cãñupa. Aarón jãa na cátie mena camaja
    caroarã na cãni majiata apei sacerdote Diore na cajenibojapaʉ cãnipe aniquetiboricaro.
  eng-ULB: Now if perfection were possible through the Levitical priesthood (for under
    it the people received the law), what further need would there have been for another
    priest to arise after the manner of Melchizedek, and not be considered to be after
    the manner of Aaron?
  spa-VBL: Ahora, si hubiera sido posible lograr la perfección por el sacerdocio de
    Leví (pues así fue como se recibió la ley), ¿Por qué había necesidad de otro sacerdote
    que siguiera el orden de Melquisedec, y no del orden de Aarón?
  fra-_FOB: Si donc la perfection s'était trouvée dans le sacerdoce lévitique (car
    c'est à celui-ci que se rapporte la loi donnée au peuple), qu'était-il encore
    besoin qu'il s'élevât un autre Sacrificateur, selon l'ordre de Melchisédec, et
    non selon l'ordre d'Aaron?
  hau-ULB: Yanzu in da mai yiwuwa ne a sami kammala cikin aikin firistanci na Lawiyawa
    (domin ta wurin ta ne aka bada shari'a), to ina amfanin wani firist ya zo bisa
    ga ka'ida irin ta Malkisadak, ba'a kuma ambaci ka'idar Haruna ba?
  mal-mal: ലേവി പൗരോഹിത്യത്താൽ ജനത്തിന് ന്യായപ്രമാണം ലഭിച്ച് സമ്പൂർണ്ണത വന്നെങ്കിൽ,
    അഹരോന്റെ ക്രമപ്രകാരം എന്നു പറയാതെ മൽക്കീസേദെക്കിന്റെ ക്രമപ്രകാരം വേറൊരു പുരോഹിതൻ
    വരുവാനുള്ള ആവശ്യം എന്തായിരുന്നു?
  urd-GVR: Agar Lāwī kī kahānat (jis par sharīat mabnī thī) kāmiliyat paidā kar saktī
    to phir ek aur qism ke imām kī kyā zarūrat hotī, us kī jo Hārūn jaisā na ho balki
    Malik-e-sidq jaisā?
  far-far: Aia, kulu saitamana kada God nia kwatea taki ki fuada fui wane Israel,
    nia ka filia fataabu ki ne kera leka mai fasia sa Lifae fua ne kera ka 'initoa
    fafia taki nai ki. Ma dia nia ngwaluda fuana fataabu nai ki kera ka kwate ma wane
    ki ka 'o'olo ana raoe kera ki, God nao si kwatea go mai ta fataabu lau ne dia
    sa Melkisadek. Ma na fataabu falu nai nia nao si usulia sa Eron ne leka mai fasia
    kwalafa sa Lifae.
  suz-BL: लेवी आ खाल ङा चढ़ेबपुकीमी परमप्रभु यावे आ अरेशो लोव़ यो ताम्‍तेक्‍म। मेको
    आन पशोमी मुर आन कली पाको सेल्‍ने चाप्‍शो नम हना, हारून आ खाल ङा ममाइ मेल्‍कीसेदेक
    आ खाल ङा चढ़ेब का वोइक्‍चा ममाल वा।
  car-NT: Mo'karon Israel pajanymbo 'wa moro omenano mero'po tapyipo man mo'karon
    Tamusi pokonokon Levi pajanymbo emamin 'wa. Moro wara iru'pa tyje oty we'i'pomboto,
    o'tono'me ko iro ke amy rapa Tamusi pokono wopyry tywaije nan, mo'ko Melkisedek
    wara, mo'ko A'aron wara kapyn te?
  amp-amp: Bingot Bro Nkifrar Mosesrpno niahato tarioh skurn mtha yuhathu hingrneft
    boririfhu nuhasmorr. Tfit Mosesrn Isrerm kfo nuhas memorm, “Bro Nkifrarhu tarioh
    skurn mthanefthu hingrneft inji korht.” Nd hingrneft Aronrhu frikeftn nd hingrnefthu
    hingrna yuhat romn yakitohhato kfo hta bohtamoumm Isrerm. Aronr Lifai frikeft
    niamor. To nd tarioh mtha yuhathu hingrneft rom hingrnamoat nhai tu tpiyet hingrneft
    hingrnarmoam. Nhai. Yimaroh fasoh nefm nhai yak thu marnyarmoatm. Be kak wunatamoutm
    yimaroh fasoh nefm. Yimam mi yohwa kanjo be inji yura foh wokmoumt. Nhai tu yimbonett
    tou yifkasakrmoamt.
  bht-bht: लोकां जो उना याजकां दे आधार पर व्यवस्था मिलियो थी, जड़े लेवी गोत्र दे हारून
    ला आयो थे। पर उना जो इसा व्यवस्था जरिये सिद्ध नी बणाई सके, इस तांई इक होर याजके
    दी ओणे दी जरूरत थी, इक ऐसा याजक जड़ा हारून सांई नी पर मलिकिसिदक सांई हो।
  eng-NOY: If indeed perfection had been by the Levitical priesthood, (for under it
    the people hath received the Law,) what further need was there that a different
    priest should arise after the order of Melchizedek, and not be called alter the
    order of Aaron?
  cub-NT: Jʉ̃menijicʉ coyʉrejaquemavʉ ʉ̃i d̶aicõjeiyede Moisés bácʉre, Israecavʉ bácavʉ
    ne majinajiyepe ayʉ aipe d̶aiye jaʉrõre na mácavʉre, boropatebenajivʉre Jʉ̃menijicʉi
    jã́inoi. Que teni Jʉ̃menijicʉ epedejaquemavʉ Aarón mácʉre aru ʉ̃i pãramena mácavʉre,
    Leví bácʉi pãramenacavʉ bácavʉre, ne jínajiyepe ayʉ ʉ̃́re põeva ne jícaiyede ne
    ãmeina teiye boje. Ʉbenita ina sacerdoteva bácavʉ, Aarón mácʉjã, ñamene ye boropatebevʉ
    teni jebeni oabedejaquemavʉ. Que baru caiye iye Jʉ̃menijicʉi mearo d̶acaiyʉede
    põevare ye d̶abedejaquemavʉ Jʉ̃menijicʉ ina sacerdoteva bácavʉ, Aarón mácʉjãque.
    Ne boropatebevʉ teni jebedu põevare, apecʉ sacerdote ʉ̃i daiye jaʉbejebu. Ʉbenita
    apecʉ sacerdote, Aarón mácʉpe páyʉ ãmecʉ quénora Melquisedepe páyʉ, ʉ̃i daiye
    jaʉrejaquemavʉ, ʉ̃i boropatebevʉ teni jebequiyepe aiye põevare.
  ita-1927: Ora, se la perfezione fosse stata possibile per mezzo del sacerdozio levitico
    (perché su quello è basata la legge data al popolo), che bisogno c’era ancora
    che sorgesse un altro sacerdote secondo l’ordine di Melchisedec e non scelto secondo
    l’ordine d’Aronne?
  lww-lww: Ana visena la ne ma metava apisawal ke pupia sur ta ne pap̃isi. Akila meraravan
    asape Ntewa p̃ere plan lus na yaru wa lala kiena ne Livae, pisirilua lus tap̃ena
    tai kiena ne yar wa lala, kus lelena. Yermarua Eron m̃ena pisirlua yum̃aena na
    lus kiena ne yar wa lala, ana Mosis p̃ar kiena navisaluaena nene pimi m̃alivi,
    ana visae Ntewa visu sane sur lua nene torokin kila ita temesmes ruru nena temio,
    vera na ligan sum̃a ga. Ana peraga, naga pilopuia, mligan si p̃arin yar wa viu
    tai pimi m̃alivin ita, nap̃a pe lus kiena ne yermarua tap̃ena nene Malkusteke.
  ckb-ckb: ئێستا ئەگەر بە ڕێگەی کاهینیێتی لێڤی تەواوەتی بەدەستبهاتبایە، کە گەلیش لەسەر
    ئەمە تەوراتی وەرگرت، ئایا پێویستە کاهینێکی دیکە لە پلەی مەلکیسادق و نەک لە پلەی
    هارون دابنرێت؟
  nas-nas: 'Napoꞌ eeꞌkoo Melkesedek Liivaiꞌnariong-koong piristiꞌnanka-koo naning
    pankaing deto basi tasiꞌpampimaunge: Kumponinge tee Juꞌnupoong boto avurima piristiꞌnanka
    miruꞌuruꞌ Liivaiꞌ bakanariong-kooning teing okoraꞌariri tee boto tanatavaavaꞌnaang.
    Teka teinge nantoong makosinaꞌ naroong-antavaariko dei teie Kumponinge oovunooꞌka
    piristiꞌ daaꞌuarupeuꞌ Melkesedek-namuriiꞌ, temuriiꞌ Liivaiꞌ, Eeroni dovang biikanamuriiꞌ
    deeaung.'
  uvl-uvl: Iok, NeHalang tunge hotonga lochloch lange Israel mur, nge tunginga ana
    hana mur nenge te lohot nga mata nenge Liuai. Iange hotonga nem kikina ngana tu
    nge iri. Pe toinge te ume ke nek ke te halaua hehei pe hana, NeHalang lape kulos
    mule mele ke at ero ol. Pe nei ero. Pomalam NeHalang kulos sue tunginga ana none
    nge altoto lochloch nge Aron. Iange i pomange Melkisetek pengpeng.
  eng-BBE: Now if it was possible for things to be made complete through the priests
    of the house of Levi (for the law was given to the people in connection with them),
    what need was there for another priest who was of the order of Melchizedek and
    not of the order of Aaron?
  ixl-CNT: Utz aꞌ nichchusun u oꞌtla mantaar tu qꞌu aanima qꞌu Levii, qꞌuꞌl ituꞌxh
    ixalam u Aroon majte. Utz yeꞌk ministeer sachee vaꞌt oksan yol vatz Tioxh koj
    atziꞌ echaꞌ u Melquisedeec aas noj koj chit nichtaqꞌon bꞌen bꞌaꞌn vatz Tioxh qꞌu
    mantaar tziꞌ.
  xsi-xsi: Siŋgani, kinzi Isrel ŋgu sikai ŋgua tukuŋa, aku tukuŋa ŋinde itula pwataki
    tu kinzi tamâta lâ Livai ne vâsa ŋgu ma simo Isrel nenzi patarawâŋa tamâta. Ayo,
    miki kaloŋo ŋga. Kinzi patarawâŋa tamâta lâ Livai ne vâsa ŋgu nenzi wurâta ikura
    tu ivetanzi tamâta sipâŋga ilonzi mbâra-mbâra lâ Maro Kindeni nao, ande tia. Mine
    kala Maro Kindeni iporo tu patarawâŋa tamâta wasaseki toŋge ma muli imâ ipâŋga,
    aku patarawâŋa tamâta wasaseki ŋinde ŋandai ipâŋga lâ Livai ne vâsa lâ Aron ne
    ŋgu; i imo itogo Melikisede mine.
  crx-NTPO: '''Et ''inka nyoonne Levi ts''u haíndene, ''aw ''enne za dune buba lubret
    hulih ''ink''ez ''enne bugha Yak''usda dughuni netl''aídan''ai, ''et hoonts''i
    ''enne bugha ndet la Yak''usda nets''u hukwa'' ninzun, ''et ts''iyantsuk lhalhódusneh.
    ''Et whuz un''a ts''iyanne t''ehonózin huba'' hoont''oh, ''uyoon lubret whusatíyalh.
    Ndun lubret whusatíyalh-un, ''aw Aaron dulhilt''oh. ''Ink''ez ''ants''i Melchizedek
    k''un''a ootadzi''.'
  kan-OKCV: ಲೇವಿಯರ ಯಾಜಕತ್ವದ ಆಧಾರದ ಮೇಲೆ ಜನರು ನಿಯಮವನ್ನು ಪಡೆದಿದ್ದರು. ಈ ಯಾಜಕತ್ವದ ಮೂಲಕವೇ
    ಪರಿಪೂರ್ಣತೆಯು ಉಂಟಾಗಿದ್ದರೆ, ಆರೋನನ ಕ್ರಮಾನುಸಾರವಾಗಿರದೆ ಮೆಲ್ಕಿಜೆದೇಕನ ಕ್ರಮದ ಪ್ರಕಾರ ಬೇರೊಬ್ಬ
    ಯಾಜಕನು ಎದ್ದೇಳುವ ಅವಶ್ಯವೇನಿತ್ತು?
  bbb-bbb: Ro Godi akae fuone ije fu abena miamoga bu e Rivaeti ijiebe abena samuae.
    Ijadufuo bu Godido nidua ijia mukoreigia revabitie bu e be e Mekisideki vareki
    ije bube vierafeke.
  blw-blw: Hen anchichay pachi way ganà Levi, wat chicha hen cha mangempa-anchar hen
    anchi orchin way ensorat Moses. Ngém non an umat yag narégna hen kenapachicha
    way manga-an hen fasor, wat achi koma masapor mepafùnag hen safaliy pachi way
    kaman hen kenapachin Melkisedek way faén kaman hen kenapachin Aaron way ganà Levi.
  tam-2017: அல்லாமலும், இஸ்ரவேல் மக்கள் லேவி கோத்திர ஆசாரிய முறைமைக்கு உட்பட்டிருந்துதான்
    நியாயப்பிரமாணத்தைப் பெற்றார்கள்; அந்த ஆசாரியமுறைமையினாலே பூரணப்படுதல் உண்டாயிருக்குமானால்,
    ஆரோனுடைய முறைமையின்படி அழைக்கப்படாமல், மெல்கிசேதேக்குடைய முறைமையின்படி அழைக்கப்பட்ட
    வேறொரு ஆசாரியர் எழும்பவேண்டியது என்ன?
  azz-NT: Huan in pueblojuani de Israel, yejuan nojonques Dios quinmactilij itanahuatiluan
    intencopaca in tiopixcame ten ichancahuan Leví. Huan nochi yejuan teconehuan de
    tohuejcautat Aarón. Huan tacán ne tiopixcame huelisquíaj quinyolajsicachipahuasquía
