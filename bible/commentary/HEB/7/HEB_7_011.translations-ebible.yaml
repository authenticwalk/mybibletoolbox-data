  sgz-sgz: I pákánbung ái Moses a tari nagogon si Káláu ur singin matananu Israel,
    a obop Aron, koner ái Káláu a ilwa pasi tili gegen si Lewi, ngo na tám osmapak
    táil. Má kán talar ái Aron suri anokwai matananu suri dák taram i nagogon si Káláu.
    Ái Aron mái rung di mur on, di no di him kuluk, mái sár kápdite artálár suri apilpil
    pas noi bál matananu alari sápkin. Má ngorer ái Káláu a oboi kesi matngan tám
    osmapak sang, matngan ngorer ái Melkisedek. Mái kono hutngin er a artálár suri
    apilpil pasi bál git.
  kek-NT: Li ralal xc'ajol laj Leví ut laj Aarón, a'aneb li neque'ch'oloban chiruheb
