    cabi oc eu ihoc himecmi nawel tawec ihanec dana gug fil oso qee caloub, uqa Eronwe
    qee qa uqa Melkisedekwe.
  urd-GVH: अगर लावी की कहानत (जिस पर शरीअत मबनी थी) कामिलियत पैदा कर सकती तो फिर एक
    और क़िस्म के इमाम की क्या ज़रूरत होती, उस की जो हारून जैसा न हो बल्कि मलिके-सिद्क़
    जैसा?
  ycn-ycn: Tupana quemari Levítami chu laquénami nacú, ne'emacáloje puráca'aloji lamá'atajeño
