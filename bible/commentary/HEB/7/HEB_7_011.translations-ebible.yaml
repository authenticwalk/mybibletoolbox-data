    ŋunde qembe tunoqeweya ŋuro yaró.
  zpz-NTPP: Ñgyoozh briic mi leey ni de mbecy Israeel nu nac de nez Leví, de uz nu
    zu riiñ lom. Benu riiñ nu zu de nez Leví, benu ndeꞌ beñ par nu gyanap mbecy lo
    Ñgyoozh, orzeꞌ walagy ñi nu ndruu sac tuubaꞌ mbecy nu dugyi laabaꞌ riiñ nu bdugyi
    Melquisedec, tub yu nu dugyi riiñ nu reñaꞌ na par riiñ nu bdugyi Aroong.
  zac-NT: Ra mënë israelitë bëꞌnë raiꞌ recibir lëy shtë Dios tiempë dzu ra shini Leví
    cumë bëshuzi, perë lëy adë bë́ꞌnëdiꞌi gan gac mënë perfectë delantë lu Dios. Por
    ni guꞌ necesari guëdchini stubi bëshuzi mejurë, lë́dëdiꞌi ziquë ra bëshuzi naná
    shini Aarón nagululë́ Dios, sino bëquiꞌni guëdchini tubi bëshuzi ziquë Melquisedec
    con llëruꞌbë hunurë.
  kyg-kyg: Livai nofi vayaꞌmogi mono huꞌa neꞌapataya vayaꞌaitefeꞌmo Isaleli vayaꞌmogi
    Goti keꞌaepa geꞌamo aliꞌnae. Livai nofi vayaꞌmo mono huꞌa neꞌapataya vayaꞌmogi
    vayaꞌaina hapa maeꞌnageꞌa haiꞌa hapaiꞌnaesinana alu nofi vekamo mono huno apatesiya
    vekamo afole oꞌaiyesinaꞌmonanafa agaemo Livai aginagomo Eloni nofi vekamo oꞌmaiꞌnifa
    Melikisetekigana huno maiꞌniye.
  kmk-kmk: Intod Apudyus dat lintog na utdat kaganakan Israel maibasal sit nandutukana’t
    dat ganak Levi un papadi ta dida’d mangipatungpal sidat datdatun un naibilin.
    Ot nu nagun-ud okyan dat tagu dit kinalintog gapu’t dat datun dat papadi, adina
    masapul okyana nangibaun si Apudyus si sabali’n padi. Sadi un padi, maipada dit
    kinapAdina kan Melkisedec un bokon sit kinapadin Aaron un kaganakan Levi.
  cao-NT: Jabi mato qui Moisés yamabá Dios yoba aniquë. Ja tahëxo tsi oquë-oquëria
    ca arati quinia ja nori ca quëscahuaqui mato rë. Mato nicaparicasquia. ¿Mato arati
    quiniá tsi nohiria bo mëstëhuariahacani? Jabi mato pi mëstëhuati mëtsa toa arati
    quinia iirohano tsi ¿jëniriaxo tsi Arati Ibo-iboria paxa ca, naa Melquisedec jasca
    ca Diós raani sa? Arati ibo-iboria Aarón oquë ca tsi xo naa arati ibo paxa cato
    iquia.
  bbr-bbr: Meter sintore ämänis keser äiewon, Liwai nukan tupsiu karar akas Anut kamuk
    rawaun roat saräiei. Utianik, kiro roat akan saraus roasiret Anut nukan amuk opok
    eposek sarein senek maro, kar Anut kamuk rawaun ro wa kowo. Is kar ro ko Aron
    senek äiäu wa, ko Melkisedek senek.
  inb-inb: Levipa wam­bra­kunapa wam­bra­kuna­ta­mi Israel­manda runa­kuna, Moi­sés
    ima ruran­ga­pa willas­kata chas­kir­ka­kuna iacha­chin­ga­pa. Chi willas­kata
    tukuipi alli­lla ruraspa kaug­san­ga­pa pudigpi­kunaka, mana­char chaian­ga­pa
    karka, sug Melki­sedekpa sasir­du­ti­pura kawa­rig­samun­ga­pa. Chi sasir­du­tika,
    Aarón suti Levipa wam­bra­kunapa kati wam­bra­pa­pura mana kan­chu.
  hrv-hrv: Da se dakle savršenstvo postiglo po levitskom svećeništvu - jer na temelju
    njega narod je dobio Zakon - koja bi onda bila potreba da se po redu Melkisedekovu
    postavi drugi svećenik i da se ne imenuje po redu Aronovu?
  box-NT: O Isirayɛɛle nìpomu *làndá yi, ó o Levii zĩ-ɲúhṹ lé hìa ho yankaró
    tonló bìo sã̀ yi. Ɓa lé ɓa yankarowà là a *Aaron bìo síi. Ɛ̀ɛ Ká ɓa yankaró
    tonló ɲii màhã́ yí sú. Lé bṹn nɔn á yankaro veere ɓúi ló na ka là
    a Mɛlɛkisedɛɛki bìo, wón yí ló Aaron nɔnkãni yi.
  ote-NT: Ya Levita mi utuabi ya me Israel te mi mahyoni da ꞌyøtꞌe pa da ꞌyøtꞌa núꞌa̱
    mi ma̱nga ra ley, ngueꞌa̱ nuꞌʉ́ go myá macja̱ꞌʉ. ꞌBʉ co yá ꞌbɛfi ya Levita mi
    tsa da ꞌmʉhma̱ xá hño ya me Israel co Ajua̱, nuꞌbʉ́ ya himi mahyoni xa thuxhma̱ha̱
    maꞌnaꞌño ra macja̱. Pe bi thutsꞌi maꞌnaꞌño ra macja̱, y nura macja̱ꞌa̱ bi thutsꞌi
    dega macja̱ ngu bi macja̱ ra Melquisede, hingue ngu ra Aarón.
  wnu-wnu: Qoan Qenu Isrel qomon wuriimbigor eng, Libai yurau eng gari Qenut mian
    yab igorubour. Libai wuri mian yab munon wurimaragansiari sig uber igurei. Ego
    bo meimet qamb qomon eng biisitet munon yurau ar ger bo qen geret sarau eng ebeiba?
    Munon Melkisedek gas ende, Aron Libai wonou yurau eng ue?
  zam-NT: Mèn nación Israel mcàaya'le' di's co' nac ley co' mxo'f Moisés loo mèn por
    cón che'n mèn co' ngòc nguley' co' nde bin che'n thìb mbi' co' ngro' lèe Leví.
    Per chele' mèn ndxè', lìcque', ngác par tolo ntaa mèn zin' co' nac yalnguley',
    le' sya, ya inquinte mbere ngòo tedib cua' nguley' xal ngòc Melquisedec co' ne'ngro'
    loode mxo'f zin' che'n zin' yalnguley' co' mxo'f zin' Aarón, ne, ¿lé'?
  zyp-NT: Levi mingphing tlangbui cangnah thongtah mehtling cangnah cawh hmuh khy
    cangsehla caw (ma rai leco cawngsaw khah phungbia peh aa cang) Aron tlangbui cangnah
    ning tah cang lytah Melkhizedek tlangbui cangnah ning tah tlangbui ahringpaw aa
    chua a hy khaw a maw?
  sey-NT: Maijaꞌquë huëꞌe ñacai ëjaohuaꞌi levitas tsëcapë quëayeja̱ꞌa Israel pa̱i
    asahuë, cua̱ñeseꞌe. Ja̱ohuaꞌi cato Aarón tsëcapë acohuaꞌi paëꞌë. Ja̱je paꞌina,
    yure ja̱ohuaꞌipi cua̱ñeseꞌe sehuojë yoꞌocohuaꞌini nuñe paꞌicohuaꞌire necaicohuaꞌi
    paꞌito, Melquisedecje̱ paꞌipi daiye pa̱raꞌpi Aarón tsëcapë peoquëpi. Ja̱je paꞌiquëtaꞌare
    yure cato yequëpi dajiꞌi, Maijaꞌquë huëꞌe ñacai Ëjaë.
  nvm-nvm: E Mosison akaij iji God fu abe e iji miamga e isuf baroijo ijieb abe samuain.
    Regavo e iji isuf baroijo ijieb e ijiebuon Godon nifak ijia mukorigia rebatie
    bu e be e Mekisidek aikin iji buba vierafek.
  mps-mps: Te Livai hani bidi dabe augwaligo te pris bidi sę ebo kolesaga, te kolesaga
    Godigo Mosesgo pedauwalidu te sę yao wali. Tama te pris bidi sę ebo kolesaga
    elaluyu, tama Godigo te Israel dabebolo agai bomo yai po hauwa mawai dao. Tiali
    goli, te Livai dabe augwaligo pris sę yaligo te we bidi augwali usu ilama tama
    wiegi yai mu pedaligi sogo da, teda te gasagi yai pris, aga te Melkisedek tiwai
    elama, tama aga te bidi Aron aga hani bidi meni, aga te Livai bidi meni, te tobage
    gasagi yai pris bidi aga pedaligi meni da. Tiali goli aga pedalama bidibao.
  pab-NT: Xaotyakisatyaho kaotyakehenere Israel yerenae ana xowaka Levi jikolaharenae
    sacerdote tyaonita, Arão jikolaharenaetare. Xakore hoka ehateneha maisa ehekoreta
    kaisere. Ehatenehaiya waiye tyaonare hoka maisaiya xoare maheta hatya Melquisedeque
    akerehare sacerdote kaxomokakita. Maisa Levi jiyete Arão akerehare xini.
  llg-llg: Faik fo Lewi tititi-nonosi nala dadik malangga anggama, Lamatuak hele nala
    baꞌi Musa kaꞌan Harun, dadik neu malangga anggama makasososak fo madema nalan
    seli. Malangga anggama la uen, na ndia latudu dalak fo bisa nasoda malalaok, ma
    malole no Lamatuak. Mae ala tao tungga basa heti-heu kala boe, tehuu malangga
    anggama matak leo Harun, ta nabeꞌi tao nalalao ndoos. Huu ndia, de ala paluu malangga
    anggama matak leo Melkisedek.
  kyf-kyf: 'Leviii sɔlʋʋ -Lagɔbʋbʋe -wa Moizɩɩ titee gwe. Nɩɩ, Leviii sɔlʋʋ -Lagɔbʋbʋe
    -ka yaa gba nɩ, wa ''na ''ka yaa -Lagɔbʋbɔ sɔ -putu ligbe: -we mɩa Mɛlɩkisedɛkɩɩ
    -bho -nʋ nya, ''ɩn -we ''nɩa -Awlɔɔn -bho -nʋ. We ''nɩ mʋʋ?'
  tpi-tpi: Bipo ol manmeri bilong Israel i kisim lo, na dispela lo i tok, ol Livai
    i mas mekim wok pris. Tasol sapos wok pris bilong ol Livai em inap mekim ol manmeri
    i kamap gutpela tru, orait bilong wanem God i tok long narapela pris i mas kamap
    bihain, em i wankain olsem Melkisedek, na i no wankain olsem Aron?
  mih-NT: Saha ra Ndyoo ley ra sii ra Moisés zehe ra Leví. Ta catyi ley cuan vatyi
    tata ra Leví cua cuu ra cu zutu. Tatu sa vatyi cuu nduvaha ñiyɨvɨ sihin ra Ndyoo
    sihin cuhva i zavaha zehe ra Leví, ra cuu ra cu zutu, ña siñi ñuhu sa tasi ra
    Ndyoo sii inga ra cu zutu tañi ra Melquisedec (ta ra Cristo cuu ra i tasi ra Ndyoo).
    Tatu ñá siñi ñuhu ra Cristo, cua tasi tucu ra Ndyoo sii inga ra cu zutu, ra cu
    zehe ra Leví, zoco ñá zavaha ra tacuan.
  qvh-NT: Saynöpis Leví casta cüracuna altarcho rupasiyashgalanwan runacuna perdonash
    cayaptenga ¿imapänatä Jesucristo shamorgan? Payga Melquisedecnöpis manami Leví
    casta cürasu caycan.
  kms-kms: Livai ningg wute tit ni prist ningg mas di lo ni nde gri Israel kin wute
    nde rindi. Pudi prist te mingg lo pe wute ghav rindiny yuwon ris tuqui segi. Ni
    ghav rindiny yuwon ris tedi pughe kin ningg God otiwo prist aye nas ningg nari?
    Te prist te Melkisedek temi tuquine kin ei nas, ni Aron kin pugri segi.
  agn-agn: 'Isipen ta pa: Asing pagtorol tang Dios tang Katobolan ong mga Israelita,
    si Aaron may ang domang mga inampo ni Levi tang pinilik nang magimong mga padi
    para magbolontad ig magsagda sigon ong Katobolan. Mandian, mga ang boroaten tang
    mga pading Levita may gaem na rin ang makomit tang mga kasalanan tang mga taw,
    anda ra rin ay kaministiran ang may domang klasi ta padi ang tenlet ong nira,
    ang pario ong ni Melquisedec ig belag da ta pario ong da Aaron.'
  nhi-NT: Uan ohcon, tla in tocniuan ouilinih omochipauanih ica in tiquitl tlen niteopixcayo
    in Leví icchiua ica nitlanauatil Moisés, tla ohcon, ¿tleca oc omonic maualeua
    ocse teopixqui tlen niteopixcayo mai quemeh niteopixcayo in Melquisedec, uan amo
    quemeh niteopixcayo Aarón?
  ttc-NT: Ntons cha tzan kypaj-wit kye pal aj tijajil Lewi b'a'n-wit tzan tkaj saq
    qanim b'eyx te jun-ele'x, (komo tuj kykwent kyetz okaj si' te Kawb'il kxol kye
    xjal), ikxji nya'tx-tal presis te junky pal aj iktza' te Melkisedek b'ix aj nya'tx
    iktza' tijajil Aron [aj tijajil Lewi].
  dan-1931: Hvis der altså var Fuldkommelse at få ved det levitiske Præstedømme (thi
    på Grundlag af dette har jo Folket fået Loven), hvilken Trang var der da yderligere
    til, at en anden Slags Præst skulde opstå efter Melkisedeks Vis og ikke nævnes
    efter Arons Vis?
  kwj-kwj: Imbihumbwa Moses Isurel himako ni ele Gotri lo mwanji ri haro ti, Lifai
    hima kupu le puris tau wu randau sumbu ni sawekawe kinani mwanji miyafo naha sawero.
    Woroti ka puris tau hima leni mwe naha okulawani ako naha wu sirapo hima anandi
    fo apa puris hima hinga gumwa ki hinde ri ai eti kumbwa. Hinde wowani, puris hima
    anandi fo sukwakondau ti, rini metengei naha puris tau raro hima, Eron, hinga
    mina, rini Melekisetek hinga sukwakondau.
  vie-OVCB: Nếu công việc của các thầy tế lễ dòng họ Lê-vi đã hoàn hảo và có thể cứu
    rỗi chúng ta, sao phải cần một thầy tế lễ khác, theo dòng Mên-chi-xê-đéc chứ không
    theo dòng A-rôn, họ Lê-vi? Luật pháp ban hành cho người Do Thái được xây dựng
    trên chức quyền của thầy tế lễ.
  kze-kze: naaóvá'á Áánútu ámáámba simátímakonka'a Árívái-andaraken-kwaasi mono'-máyáí
    maésa póí tuvú'mái Áánútumba aménááontavena Áánútuma usásintinkena Érónimba aiva'-mónó-káwááná'á
    usásinankaraiye. Árívái-andaraken-kwaasiti mayáímó arupí kwéumatinkainkakai Áánútu
    íma moórágwara'a aiva'-mónó-káwááná'á usásinankaisino. íma Éróninkaan-kwaasin-ivo
    Méókísétekinkaan-kwaasi usásinankaraiye.
  lbk-lbk: Inchowan Apo Dios nan lentegna isnan Judio id sangad-om maichalan ken cha
    Levi ay papachi. Siya magtek ay mo sa ya wad-ay kafaelan nan kinapachicha ay mangipalenteg
    isnan takho, at achi ad-i kasin masapol nan fomal-an nan teken ay pachi ay kag
    isnan kinapachin Melkisedec ay mensokat isnan kinapachin Levi.
  mto-NT: Tukka̱daakju̱du tseꞌe je̱tseꞌe tyeeꞌadat je̱ Leví je̱ chaan je̱ kyo̱o̱j
    juuꞌ veꞌe je̱ Aarón je̱ chaan je̱ kyo̱o̱jpa, je̱ꞌe̱ tseꞌe du̱tukꞌíxtap je̱ myuꞌisraeejlit
    jáyuda je̱ Moisés je̱ pyavaꞌnu̱n. Ax kaꞌa tseꞌe nꞌijtumda o̱y je̱ts vaꞌajts je̱
    teeꞌta̱jk ka̱jx juuꞌ veꞌe je̱ Leví je̱ chaan je̱ kyo̱o̱j. Ku̱x pa̱n ku̱nꞌijtumda
    veꞌe o̱y je̱ts vaꞌajts je̱ꞌe̱ ka̱jxta, kaꞌa tseꞌe yꞌukvinkó̱pkini je̱tseꞌe jyé̱jat
    jadoꞌk je̱ teeꞌ ax joꞌn je̱ Melquisedec je̱ts kaꞌa veꞌe ax joꞌn je̱ Aarón.
  bzh-bzh: In Anutu tunġ Levi* yi mewis detu alam-deneḳo-seriveng bedenenër Horek
    vu hil medenero. Nebë saga, om nabë hir huk sën agi yoh vu bë gevonġ behil natu
    alam yohvu, og yiḳ ggovek. Rëḳ ma gesu yoh vu rë, om sën Anutu vonġ bemehö-neḳo-seriveng
    mewis ngwë verup tamusën. Rëḳ mehö sënë og su yoh vu Levi* yi mewis Aaron rë,
    gaḳ yoh vu Melkisedek.
  guj-2017: એ માટે જો લેવીના યાજકપણાથી પરિપૂર્ણતા થઈ હોત, કેમ કે તે દ્વારા લોકોને
    નિયમશાસ્ત્ર મળ્યું હતું, તો હારુનના નિયમ પ્રમાણે ગણાયેલો નહિ, એવો બીજો યાજક મેલ્ખીસેદેકના
    નિયમ અનુસાર ઉત્પન્ન થાય એની શી અગત્ય હતી?
  jvn-NT: 'Para sedulur, saiki hayuk pada mikir bab Gusti Yésus Kristus sing dadi
    Imam Gedé kanggo awaké déwé. Menawa kowé takon: “Kenèng apa awaké déwé saiki kok
    mbutuhké Imam Gedé sing liyané, sing kaya Mèlkisedèk, ora kaya Lévi lan turun-turunané?”
    Aku bisa semaur ngéné: dongé nabi Moses ngekèki wèt-wèté Gusti Allah, dèkné miji
    Aron lan turunané, supaya nata lan nuntun bangsané enggoné pada ngabekti Gusti
    Allah miturut pernatané. Nanging senajana pada temen, kuwi meksa ora bisa ngresiki
    atiné sak kabèhé kaya sing dikarepké Gusti Allah.'
  byr-byr: Sareꞌna dara jawɨrila! Yɨzɨrelɨyaraavɨna Gotɨyai gamɨre kɨwɨnyaꞌ wɨjaayaburɨ
    aaya kaavɨlyaꞌ yɨ saꞌ Livaayara Gotɨyarɨna mubɨthɨka yɨraꞌdɨvɨsabulyɨ. Kɨrɨꞌ Livaayaraavɨrebwi
    sabwi Gotɨyarɨna aꞌmweraavɨ yɨdaꞌmaraangeraavɨ nebulyaꞌna wɨmwaaihajɨ kwajɨ dɨvidaaꞌnyɨ
    Mubɨthɨka Yɨraꞌde Naanga geibɨꞌ yɨmaꞌnakerɨna aꞌmweraavɨ beꞌna wɨmudaasanneraavaka!
    Gawaalɨvaangei Yɨraꞌde Naangei sai Melɨkɨzathekɨmɨvaavɨne avaainanyai. Yɨ sai
    Livaayarevaakɨdaasa Eronɨmɨrevaakɨdaasaraavɨ avaainanyaina mɨꞌ.
  ian-ian: Livaina yelangɨ nɨmba God kat kwunatɨnja vapmba ndinyangu Godna nyaangɨt
    wutndi. Livai kwunatɨnja vak ndinyangu kat apma kupi maawut ana kwilɨndɨ. Ndinyangu
    kat apma kupi maawut kwigendan wuna nyingi maawut kwunapmak kat Livaina yelangɨmba
    lɨgiyaa nyan ana ndɨ, Melkisedekna yelangɨmba lɨgiyaa mandɨt nyan kat kwigiyowun
    waa ana wagendɨ God.
  hun-hun: Ha tehát a lévita papság által elérhető volna a tökéletesség, (mert a nép
    ez alatt kapta a törvényt), mi szükség még azt mondani, hogy más pap támadjon
    Melkisédek rendje szerint és ne az Áron rendje szerint?
  mcf-NT: Abadauanën tsyuecquido Debipadquidon Nuquin Papan nadomboen nata quequin
    chiaid nadenequin aton matses bëdambocquid icmian Medquisedecpadquid choenquio
    ictsempampic.
  kjs-kjs: Abalade Israel su-para piri enaalinumi rekena lorapisimi rabu Livai ruru
    alinu Gote-na lodo kira-ae kogono kama pisimi. Go puma mo Livai ruru alinumi Gote-na
    lodo kira-ae kogono ora epe-rupa pirisimi rabu Gote-me lodo kira-ae ali rado meda
    werepe namapiraala pisa. Yapare Gote-na lodo kira-ae ali rado meda mapiraalalo
    pisa rabu nipumi Erono-repaa namapiraae Melkisedek-repaa mapiraasa.
  mni-mni: Levi-singgi purohitki phamda yumpham oiraga Wayel Yathang adu Israel-gi
    misingda pibani. Adubu Levi-singgi thabak adugi mapanna mapung phahanba ngamlamlabadi,
    Aaron-dagi nattaba Melchizedek-ki mawongda oiba atoppa makhalgi purohit amamuk
    thorakpagi kanaba leiramloidabani.
  yad-NT: Rasa̱ra̱tiy raricha̱da rirye̱yada Devyíbe dadyeñu nijya̱nvay jiyadaju̱,
    jiryatiy ru̱mutya̱jadara Ju̱denu jteda Muyisésibemyusiy, ¿ta̱raju̱na̱ vurya̱va̱ta
    ju̱na̱y sa̱mu̱ti̱ ti̱ vuryeyada rá̱ñuju̱ntiy, ta̱raju̱? nu̱tyu Meruquisedécu daryá,
    Devyíbe dadyeñu ju̱bivaju̱.
  mxb-NT: Tá kuu koo vii ña̱yuu noo̱ Ndios saꞌa̱ choon kée ta̱ duti̱ kuendá Leví,
    dá kía̱n, ¿ndiva̱ꞌa ni̱ chi̱kani Ndios iin ka̱ duti̱? Ta va̱ꞌará mií na̱ veꞌe
    Leví ni̱ na̱tiin ley Ndios, tído duti̱ ni̱ na̱chi̱kani Ndios tiempo viti kúú ná
    táto̱ꞌon ni̱ sa̱ kuu Melquisedec, ta ko̱ ní taó taꞌon ñaá ná tein na̱ veꞌe Aarón.
  pon-2006A: Eri, Kosonned kohieng aramas en Israel ko pwehki pwihnen samworo en Lipai.
    Eri, ma doadoahk en samworo en mehn Lipai ko iei doadoahk unsek kei, nahn sohte
    anahnepen ehu soangen pwihnen samworo en mie duwehte pwihnen samworo duwen koasoandien
    Melkisedek, ahpw kaidehk duwen koasoandien Aaron.
  maq-NT: Xuta Israel ne, cafahatsja me cjua xi chja hacutjin meje rë Nina xi sahmi
    yëjë xuta xi tjë rë Leví xi sahmi me xa sacuaha nahmi. Quihndë ne, sa xi nahmi
    xi cuacun vë camá casahmi me xi cavechutaha xuta yëjë ni hacutjin xi meje rë Nina
    xi sahmi me ne, ha quihndë hacuiin sahmi ngujyë xi cuetjujñi sa ngu nahmi xi hacjahi
    xcusun rë, ngu nahmi xi hacuiin tangun xcusun rë cojo Aarón ta ngu nahmi xi tangun
    xcusun rë cojo Melquisedec.
  hto-hto: Israel náɨraɨmona eneno nɨzécazie Leví comɨnɨ. Aféziemona nɨzeca nanoide
    Juzíñamuimo úriraɨma Aarón. Afémɨe naa ie erófene igɨ́maɨri comɨ́nɨdo Juzíñamuimo
    úriraɨnɨ. Ie jira afe úriraɨnɨdo Israel naɨraɨ Juzíñamui ocuilla uáillaɨna llogáiaɨoɨ.
    Mei íadɨ nana afe Juzíñamuimo úriraɨnɨ fɨnócafuiaɨ comɨnɨ ua zíiñona jílloillena
    fɨgo jínoiñede. Comɨnɨ comécɨna Juzíñamui jítaina izói nahí jaɨ́cɨna jóoitañede.
    Aarón naa ie erófene igɨ́maɨri fɨnócafuiaɨ fɨgo jínoñena jira, jɨáɨe afémɨe izóiñede
    baɨmo jamánomoidɨmɨena jitáidɨcaɨ, afémacɨ méifomo jóonellena. Ua Melquisedec
    zíiñona illa izóidɨmɨena jítaidɨcaɨ. (Ie jira afe Aarón comɨnɨ meifo méidoitɨmɨena
    Juzíñamui jae jino náɨraɨmo cɨ́otate. Afémɨe mámecɨ Jesucristo. Ua Aarón comɨnɨ
    méifomo jóonegamɨe Melquisedec izóidɨmɨe Jesús; afémɨe Aarón dɨbéfomo jaɨnáiñede.)
  por-BRBSL: Agora, se a perfeição foi através do sacerdócio levítico (pois sob ele
    o povo recebeu a lei), que necessidade adicional havia de outro sacerdote surgir
    após a ordem de Melquisedeque, e não ser chamado após a ordem de Aarão?
  ces-NKB: Kdyby tedy dokonalost byla skrze levítské kněžství (neboť za něj byl lidu
    vydán Zákon), proč by ještě [bylo] potřeba, aby povstal jiný kněz podle Melchisedechova
    řádu, a nebyl jmenován podle Áronova řádu?
  cui-cui: Sacerdotepiwi po sacerdotepiwi Leví canamata canaexana sacerdotepin, barapo
    sacerdotepiwi israelmonae catatsi Moisés pia peitorobi coyenewa tatsi. Daxita
    barapo sacerdotepiwi Aarón pia pemomoxi susato jiwi tatsi. Barapo sacerdotepiwi
    jopa itacʉpaetsi xua jiwi cana exanatsi xua penajʉntʉ coyene xanepana exanaewa
    Nacomtha xua penatsicuentsiwa yabara xua abe peexanaexae Nacomtha. Bequein sacerdotepiwi
    exanapona pocotsiwa itoroba barapo Moisés pia peitorobi coyenewatha ichitha awiya
    jopa itacʉpaetsi xua jiwi yawenatsi. Daxota jiwi equeicha canamatawenona icha
    sacerdotepin. Barapo sacerdotepin jopa bewa exanae icha Aarón pia pemomoxi susato
    jiwi tatsi jiwana ichi. Jame barapo sacerdotepin bewa exanaena icha Melquisedec
    ichi.
  boj-2014: Livai aqa moma naŋgi atra tamo sosib wauoqneb naŋgo wau dena tamo uŋgasari
    naŋgi boletnjrosaioqnej. Naŋgi boletnjrej qamu atra tamo bei a olo brantosai qamu.
    Bole, dal anjam a marej, Livai aqa moma naŋgi atra tamo sqab. Dal anjam di Israel
    naŋgi nami esoqneb. Ariya Qotei a olo marnaqa Yesus a gago atra tamo brantej.
    A Aron bulosiq atra tamo brantosai. A Melkisedek bulosiq atra tamo brantej.
  eng-OEBUS: If, then, perfection had been attainable through the Levitical priesthood
    – and it was under this priesthood that the people received the Law – why was
    it still necessary that a priest of a different order should appear, a priest
    of the order of Melchizedek and not of the order of Aaron?
  eri-eri: Amina nere Israelha fai-aita nere nuuni beele tane, onodu nuuni beele no
    benou lena, Liwai nere pris haruwe todbode. Onou wa, Liwai nebere pris haruwe
    waha, nere fai-aita ono nigagenga, nere hilobainga tigini heigage wa, Itou no
    taate bona pris ete iinga heigei nomo bona lewai, no Melkisedek dorofe, no Aron
    dorofe uwa?
  wiu-wiu: Akolaliyo one totonopa Lipai time-kama pikoa kamotou wa Lipaine mana Erone
    namolo takoa moa kakaneya. Eni totono litia toatekoi adekake kakoa litia tomotoa
    Lipai timedo ete Iserele yatene oyake olaukamele too tokapa nipa Akolaliyo Eroneke
    tama nekene ali-kiti luku weneya ago Melekisedekene yagono ago moa kakamele toamoo
    toka.
  swe-swe: Om nu fullkomlighet hade gått att nå genom den levitiska prästtjänsten
    – och på den grunden fick folket lagen – varför måste det då uppstå en annan präst,
    en som Melkisedek, en som inte sägs vara som Aron?
  cth-cth: Hahoi, Levih miphun koehoi ka tho e vaihma phun hoi kâkuen lah taminaw
    ni kâlawk hah coe awh dawkvah, hote phun lahoi kuepcingnae koe phat thai pawiteh,
    Aron patetlah e laipalah, Melkhizedek patetlah e a tho hane bangkongmaw a panki
    rah.
  mti-mti: Pirisi nau meuma me Rivai dam danave wakenewa gumbe mina ane oraiminavit
    ape ipewa,—me kuiyabariwa apa God amatog Gwangwan iyayapan gumbo munne,—dividivi
    oya anoemewa me me apa wakeya? Divi oya pirisi da me Aaron yumateba onan megara
    Merukisedek yumateba mina wakenewa, yoine?
  pad-NT: Hari. Badara ipohiki radahani naothinia Deus Moisé-ra nava'isohivini hi'ihi
    ida kidiva'isohihi jiriki. Oniaro kari Deus va'ora nagathogatho'aha adani Arão,
    kidisai, vakadihanodi vanamitharonisiagaki sasidotxi vihira kaimoni. Arão ka'arahoda
    okhananavaki ada Levi. Hari. Ni-sasidotxia bada vani'ajahakiki ida sasidotxi kabadani
    Deus binofiki niha ninini. Bada vani'aja vaha; ni-Deus sasidotxi hoariha ja'di-ra
    nagathogathoki vaha. Levi kahanodi vanamitharonisiagaki vakadibadani Arão-ra nava'isohivini
    hi'iki. Sasidotxi ja'di kabadani fori hirihi ida. Sasidotxi ja'di kabadani fori
    hiki ida Mikisidi kabadani.
  twi-twi: Esiane Lewi asɔfodi nti na wɔde Mmara no maa Israelfo. Ɛno nti sɛ Lewifo
