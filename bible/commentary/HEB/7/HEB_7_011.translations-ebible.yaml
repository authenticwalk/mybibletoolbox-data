    اَبھَوِشْیَتْ؟
  heb-LB: אילו כהונת הלווים, שמשמשת יסוד לתורה, יכלה להושיע אותנו, מדוע שלח אלוהים
    את המשיח ככהן במעמד מלכי־צדק? מדוע לא במעמד אהרון, שהייתה דרגתם של כל שאר הכוהנים?
  caf-NT: '''Et huwa ndunnah Levi ts''uh hahánde, ''aw ''en zeh dune ba náwhulnuk
