  awb-awb: Mósísiga sehgíóro ú ehweh Ísara ke teriena peh morá Áríwái kahnáhnká Manikáne
    ehweh mibeq mahbeq arítáh árámbéhrí mirauwe. Mi arámbéhrí miraé sansa wehuke kawerarotaq
    tahirímé mó aní Manikáne ehweh mibeq mahbeq arítéh ání íre sú irino. Sú anínká
    íre Áríwáireq Árónireq kahnáh ánínéna peh Mékíséréki tahnsánéna Manikáne ehweh
    mibeq mahbeq aitéh ání míéhre.
  gdn-gdn: Kunu kerarai apunai Riwai e momoiyoma Mamanuga God bameya dobopiyamu upi
    kwaetagamawa ki mu paunamugu ka oragai apunai Mosisi wenawena gora wadubu tawana
    Isiraero ragidai tagebu. Mamanuga God bameya dobopiyamu ragidai mu upimaga ki
    supasupai mena kwaetagumpena ki ka Mamanuga God e bameya dobopiyau apunai kudubai
    mosi eba tonopena bauwagubena. Ko apunu mosi karako bauwena. E ka eba apunu Riwai
    e momai apunu Eroni naureya wenawena ko e ka apunu Merukesidiki e maba ubupu Mamanuga
    God bameya dobo-piyamu ki upi kwaewagau.
  nko-NT: Ɩbʋ mʋ́tɔ́ ánɩ́ Mose mbla ámʋ lɛ́blɩ́ ánɩ́ Bulu igyí ahapʋ́ bʋtsúu
    Lewi abusuantɔ. Nɩ́ bɛ́talɩ́ há ɔha ɔbɔ́fʋn a, tɛkɩ Bulu mɛ́trá lɛ mʋ igyí
    ɔhapʋ́ bámbá ánɩ́ ogyi fɛ́ Melkisedek, omotsú Aaron abusuantɔ.
  bsn-NT: “Lev'i jãnerabatia ñarʉarãma paia”, yimasiñuju Dios. Sĩgʉ̃ Lev'i jãnami
    ñamasiñuju Aarón vãme cʉtigʉ, paia ʉjʉ ñamasugʉ̃, Dios ĩ cũsʉomasir'i. To bajiri
    Aarón, Lev'i jãnami ĩ ñajare, “Aarón rẽtoro ñamasugʉ̃ ñamasiñuju Melquisedec”,
    yimasiaja mani. Lev'i jãnami Aarón, ĩna jãnerabatia quẽne, Diore rʉ̃cʉbʉorã masa
    ĩna ĩsisere ĩnare yibosarimasa ñacoadimasiñujarã ĩna. Tire boca juacõari, Diore
    rʉ̃cʉbʉorã tire soemʉomasiñujarã ĩna. “Rojose ĩna yise vaja, rojose ĩnare yibesa”
    masare yisẽnibosarimasa ñacoadimasiñujarã. To bajiro ĩna yiboajaquẽne, Diojʉa
    ĩ ĩajama, rojose ĩna yire ti ñacõajare, “Rojose mana ñaama”, ĩnare yiĩabetimasiñuju
    Dios. To bajiro ti bajijare, paia ʉjʉ ñamasugʉ̃ Melquisedere bajiro bajigʉre,
    ĩ macʉre cõañumi Dios, “Masare yirẽtobosato” yigʉ.
  pib-NT: Giyagni wa mmagatikane rixanmakna sasertotene Rewinane kamrure chinanu,
