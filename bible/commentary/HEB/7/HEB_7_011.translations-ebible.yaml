    batam anumaiholoz gog pov toohan Godiz etañik añarab tinari ravat pinañ maot honeo
    ravahatin, pi gog aban modap meehan naer tah narab. Oñ pi etehan paru tin narav
    hehan pim gog aban modap meehan erat eñizah. Met meehan erah-pop pi Eronir pimeriz
    toohao, ma petev am tamahavoz zut nat, oñ Melkisedek popuz gogot tat añarab meñizoohavoz
    zut pi erat tah.
  jid-jid: zizaa ani bi mudu kiwa kle ni myi firistanci bi iwaiyawa to ina bi iwandi
