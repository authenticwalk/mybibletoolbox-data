    le badeh, kamekes gok ta pris. Arile, i buku gok tiri pris badu boho kamen ta
    Libai winiyan bwidi iri lau mwan ma badih asahan mwasin labai, i buku sah handru
    Kindrei asehek ta pris ari ja kameh asahan hamon? I buku sah handru pris doh kameh
    i buku le Melkisedek? I buku sah iy winiyan bala buku Aron bwe?'
  wim-wim: Nil pam Levi.ana wuut mangk thanttama, Moses aꞌ Aaron weeꞌanang thanttam
