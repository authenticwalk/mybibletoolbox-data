  pan-pan: ਸੋ ਜੇ ਲੇਵੀ ਵਾਲੀ ਜਾਜਕਾਈ ਨਾਲ ਜਿਸ ਦੇ ਹੁੰਦਿਆਂ ਕੌਮਾਂ ਨੂੰ ਬਿਵਸਥਾ ਮਿਲੀ ਸੀ ਸੰਪੂਰਨਤਾਈ
