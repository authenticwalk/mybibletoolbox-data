    tur tang Melkisedek, kara hik pah me tamata re la tur tang Aron?
  san-DEV: अपरं यस्य सम्बन्धे लोका व्यवस्थां लब्धवन्तस्तेन लेवीययाजकवर्गेण यदि सिद्धिः
