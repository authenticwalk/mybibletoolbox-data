  spl-spl: Lewi sen yeŋgâlembâ lok kunŋe âlâ, kutŋe Aron, Mose imiŋe. Otmuâmâ Anitâŋe
    âiyeŋahât topŋe ya sâm tetem Mose ekumu kulemguop den ya lâum hotom um manmâ gawi.
    Hotom um manmâ gawi yapâ manman kârikŋahât bulâŋe ki teteop. Ki tetemu Anitâŋe
    Lewi sen yeŋgât nâŋgâmu kakŋe olop. Nâŋgâmu kakŋe otmu lok topŋe âlâ, ikŋe nanŋe
    Yesu hâŋgângumu ge manman kârikŋahât mâtâp mem teteningiop.
  usp-NT: Yak rijajl Israel xijsaji' Jpixb' Kakaj Dios rechak ri tijb'ij chi ri' yak
    rijajl Leví tiwa'xtak pire ajc'amaltak jb'eak cristian riq'ui Kakaj Dios. Pero
    witi xcwintak yak ajc'amaltak jb'eak cristian riq'ui Kakaj Dios chi jsuc'ulb'isaj
    ranmak yak rijajl Israel chiwch Kakaj Dios jwi'l Jpixb' Kakaj Dios, ta' chiqui'
    rajwax roj xpe jun ajc'amal jb'eak cristian riq'ui Kakaj Dios ri chapca' Melquisedec,
    ri' roj xpe jun ri chapca' Aarón.
  zav-NT: Žalə' bx̱oz ca' beṉə' ca' gwsa'alɉə lao dia c̱he de'e Lebin' goc so'one'
    par nic̱h yic̱hɉla'aždao' beṉə' gwlaž c̱hecho ca' əsa'aquən can' chene'e Diozən',
