    not zu sagen, daß ein anderer Priester aufkommen solle nach der Ordnung Melchisedeks
    und nicht nach der Ordnung Aarons?
  san-PUN: ਅਪਰੰ ਯਸ੍ਯ ਸਮ੍ਬਨ੍ਧੇ ਲੋਕਾ ਵ੍ਯਵਸ੍ਥਾਂ ਲਬ੍ਧਵਨ੍ਤਸ੍ਤੇਨ ਲੇਵੀਯਯਾਜਕਵਰ੍ਗੇਣ ਯਦਿ ਸਿੱਧਿਃ
    ਸਮਭਵਿਸ਼਼੍ਯਤ੍ ਤਰ੍ਹਿ ਹਾਰੋਣਸ੍ਯ ਸ਼੍ਰੇਣ੍ਯਾ ਮਧ੍ਯਾਦ੍ ਯਾਜਕੰ ਨ ਨਿਰੂਪ੍ਯੇਸ਼੍ਵਰੇਣ ਮਲ੍ਕੀਸ਼਼ੇਦਕਃ
    ਸ਼੍ਰੇਣ੍ਯਾ ਮਧ੍ਯਾਦ੍ ਅਪਰਸ੍ਯੈਕਸ੍ਯ ਯਾਜਕਸ੍ਯੋੱਥਾਪਨੰ ਕੁਤ ਆਵਸ਼੍ਯਕਮ੍ ਅਭਵਿਸ਼਼੍ਯਤ੍?
  nob-LB: Jødene har for lenge siden hatt en lov som bygger på at prestene fra Levis
    stamme gjør tjeneste for Gud. Dersom tjenesten deres kunne gjøre oss feilfrie,
    behøvde ikke Gud å sende en annen prest, en som var lik Melkisedek, og ikke lik
    Aron, den første presten fra Levis stamme.
  ntj-ntj: Nyangka tjiinya Mama Kuurrtu wangka Mawutjaku nintirnu. Palunyalu watjarnu
    wantingu Liipayiku tjamupirtilu-ya tiinti tjurrtjupirinytja waarka tirtu palyaratjaku.
    Tjiinya watjarnu Mawutjaku kurta Yarantu ngarnmanytju palyaratjaku puru palunyaku
    tjamupirti marlangkatja-marlangkatja pakaranytjalu-ya palunyapirinypartu palyaratjaku.
    Nyangka-munta Yaranku yarawanalu palyaranytjalu wankarunkupayi? Wiya, purtu wankalku.
    Palunyangkatarrartu Mama Kuurrtu tjurrtjungka waarka palyalpayi kutjupanya witurnu
    Maltjakiku yarawanalu palyaratjaku.
  sxb-NT: Ni kuri mbwe owuozia owua Laawi, owua ensikirra eya Muusa yaiombokako, wuaesanga
    okugera omuntu na awa omutuufu owulako embala, ao otio ekiageranga ni Katonda
    ataao omuozia wundi kandi oema mu owuiwulane owua Melkizedeeki owutari owua Aruuni
    niki katio?
  nhu-NT: Ɛ́ ɛ̀ fɛn to nu lɛ lemme dì kfuu di Lɛwe le to gee diɛwɛ bocee ncese le
    to nu ɛ kocɛn keege ɛ́ bonyii enu teytey ɛ̂ Nyo' ɛjise, tu shiee wvumvu cee ncese
    to bee ebvuu enu wvu la? Beene kee lɛ Nyo' to nya bonci ɛ̂ bonyii bo Islael bii
    lemme dì bocee ncese bo ɛ̂ kfuu di Lɛwe le to gee. Fí dioo nu nonɛn, bó kaa ɛ
