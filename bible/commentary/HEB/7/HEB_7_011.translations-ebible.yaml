    banim a ngoe pueng? Aron kah aitlaeng bangla khue pawt nim?
  tbz-SIM: Ikuɔ́ nɑ́ɑ́ nkɛ tú i nìùbɛ̀ yó ntú Defii kó kuwuɔ nkɔbɛ mbɛ, kɛ̀ Defiibɛ
    ikuɔ́ nìùbɛ̀ do nnɑ kɛ́ɔ́útɛ́ Isidɑyɛɛribɛ yɛi mpɑ́íí, Kuyie nnɑ bɑ́ nduɔnní ikuɔ́
    nìùtì tɔù kòo ńdònnɛ̀ Mɛsisedɛki. Anɔɔ kó kuwuɔ kɔbɛ bɛ̀ɛ̀ tu Defii yɑ̀ɑ̀bí bɛ̀
