    Melkisedek-ato, de me-nambe sen Aalon-ate hil e.
  ncu-NT: To, saŋ‑ɔ ane̱ Isireelii awuye a kɔɔre̱ gyi fe̱yɛ Wuribware̱ alɔŋŋɔpo̱ ne̱
