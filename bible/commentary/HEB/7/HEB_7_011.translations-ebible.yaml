    ɔlɔŋŋɔpo̱ ke̱bre̱sɛ mo̱ŋ le̱e̱ Aarɔŋ ne̱ ɔ gye̱ ɔlɔŋŋɔpo̱ bre̱sɛ gye̱ŋkpɛɛsɛ‑ɔ
