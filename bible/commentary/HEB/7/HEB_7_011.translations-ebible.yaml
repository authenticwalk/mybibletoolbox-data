    pixka? Gi wa Gaaro gitakikolu pixka chinkalurni. Gi rixanu wa sasertotene Rewinane
    kamrure chinanu gitaakaluru Tokanchi Yokanatkaluru, wa yine gitakyegitikaluru.
  wiv-wiv: Varira a vuni Israel dia ta pelea na lo, na lo ki tania, habuka a vuni
    Livai za, da dia ta katia galanga pris. Palaka kua ta na galanga pris ke vuni
    Livai ni nap kete katia manumanu, dia na kara manumanu kemikemi. Pele kete kara
    zia a Vuvu kini tania habuka na pris katiu ve ba muri kete bele, kua kete baliki
    Melkisedek, beta ni kete bele na laen ke Livai kamani Aron?
  reg-reg: Woli labha obhukumiye bhatulikene okulabhila obhugabhisi bhwa Lawi, (kulwejo
