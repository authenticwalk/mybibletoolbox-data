    Enimaa hirira honowok ka na'akuku na'anokor Makromod Lalap Nin panaeku wawa'an
    ono kan hi'i ri namlolo wake'e lolo Ai leken kalarna. Ende Makromod Lalap hopon
    imam namehin mai naise Melkisedek. Imam woruworu eniyeni ka namwali Lewi upun
    anan naise Harun noro imam nadedem onne.
  gaz-gaz: Utuu sirni lubummaa Lewwii kan hirʼina hin qabne taʼee, silaa lubni biraa
