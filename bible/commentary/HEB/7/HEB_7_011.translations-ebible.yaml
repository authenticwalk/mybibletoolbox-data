    Djirrikaymirriynydja mala ganydjarr ŋayathul walal dhu ḏarrtjalkkum ga yäraŋukum
    ŋula yolnhany yolŋuny. Ga yorrnha nhakun ŋunhi wiripuny Djirrikaymirr maḻŋ'thurr
    yurr balanyayin bili yan ŋayi ŋunhi gandany nhakun Melkitjidiknha, ga yakan ŋayi
    ŋunhiyiny beŋurnydja yarraṯaŋur Yärangalnydja!
  kvg-kvg: 'Mozes-qa guguna manqat, Izlael ezoqam gindapem, ndøgo āv qane-manqaté
