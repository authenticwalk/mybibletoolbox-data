    a''e tĩ. Mekisende aja amõ pa''i keruhũ uhem ta tĩ.'
  fra-LSG: Si donc la perfection avait été possible par le sacerdoce Lévitique, car
    c’est sur ce sacerdoce que repose la loi donnée au peuple, qu’était-il encore
    besoin qu’il parût un autre sacrificateur selon l’ordre de Melchisédek, et non
    selon l’ordre d’Aaron?
  san-HK: aparaM yasya sambandhe lokA vyavasthAM labdhavantastena levIyayAjakavargeNa
