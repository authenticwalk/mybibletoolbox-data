  san-SIN: අපරං යස්‍ය සම්බන්ධේ ලෝකා ව්‍යවස්ථාං ලබ්ධවන්තස්තේන ලේවීයයාජකවර්ගේණ යදි සිද්ධිඃ
    සමභවිෂ්‍යත් තර්හි හාරෝණස්‍ය ශ්‍රේණ්‍යා මධ්‍යාද් යාජකං න නිරූප්‍යේශ්වරේණ මල්කීෂේදකඃ
