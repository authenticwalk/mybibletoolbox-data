    anà ɗo anahan Isəra'ila ahay nà, à alay ana ɗo sə zahav ana Lewi inde.
  ape-B: Seiwak echech Isrel chalau lo umu agundak chunek lotumu God umu. Ali enyudak
    lo douk nyakli amam apudak awilop Livai atum husuh enyudak moul pris. Ali sapos
    enyudak moul nyunek elpech chutoglu duldulich ele, God deke kobi wata nuklimu
    kipainali pris nutoglu, wakuli wak. Anudak nupoleinu pris douk wo nuduk Eron e,
    wak. Nanubu natoglu kobi Melkisedek umu.
  grc-F35: Εἰ μὲν οὖν τελείωσις διὰ τῆς Λευϊτικῆς ἱερωσύνης ἦν (ὁ λαὸς γὰρ ἐπ᾿ αὐτῇ
    νενομοθέτητο), τίς ἔτι χρεία κατὰ τὴν τάξιν Μελχισεδὲκ ἕτερον ἀνίστασθαι ἱερέα,
    καὶ οὐ κατὰ τὴν τάξιν Ἀαρὼν λέγεσθαι;
  cav-NT: Pae cuanara ecuana cuejaya Yusura cuatsashaya eque ani ishuque. Tume Leví
    eque ejuracana cuanara ecuana eje bucha tyataqui ama bahua casa Yusuja biji eque
    cuita ani ishuque. Ataqui ni tuna baquena juhua, tume taa tu Yusura cuadishaquena
    ama juquena juhua peya ecuana Yusu queja bamerequique tuna cuarequi. Cristotu
    turadya cuadishahua. Aarón eque ejuracanaque amadyatu Cristo pae jucuare, tuque
    bucha ama, Melquisedec bucha.
  kgp-NT: 'Topẽ tỹ Levi krẽ''krẽ ag mỹ: “isũ ki rĩrmnĩ,” he ẽn kã tóg ag mỹ tag to
    vẽnh jykre nĩm ja nĩgtĩ gé, ag tỹ ki rĩr ke to. Ag hã tỹ ki rĩr há han ke vẽ vẽ,
    hã ra ag tóg ki rĩr kãn jã tũ nĩ, hã kỹ Topẽ tóg ũ tỹ ki rĩr ke mũ ũ jẽnẽ ja nĩ,
    ũ tỹ Melquisedeque ri ke ẽn, hã vỹ: Jesus Cristo, he mũ. Ag tỹ ki rĩr há han ja
    nĩ ra Topẽ hỹn ti jẽnẽnh ke tũ nĩ vẽ, kỹ Arão krẽ''krẽ ẽn ag hã vỹ ki rĩr nỹtĩnh
    ke vẽ vẽ.'
  bvd-bvd: Na 'aefoaa bae 'ana fiiwane sa Lifae naa bae God nia falea mai taki fua
    toaa 'Israel sulia. Aia, lea sae 'aefoaa nai 'ana fiiwane sa Lifae nia ka 'o'olo
    tiifau naa 'ana ili lana raoa nia fua God, tara 'afitai God ka falea lau mai ta
    waa ni foa falu ne kai foa 'ana 'aefoaa nia sa Melkesidek, ma ka nao lau 'ana
    'aefoaa nia sa 'Aaron 'ana fiiwane nia sa Lifae.
  ukr-1871: Коли ж звершеннє було через Левійське сьвященство (бо під ним люде озаконені
    стались), то яка ж іще потреба иншому встати сьвященикові по чину Мелхиседековому,
    а не по чину Аароновому звати ся?
  apz-apz: Hohonta hwe moyaꞌmi hofɨko honɨngkano hungkuno Mouses mtaꞌni maꞌmentohofoso
    ole ulɨmento, Aꞌamu Lifaiso hofɨko aꞌamufe wonyo wae yaofo syohoꞌneso hofɨko yahu
    wofonjokisyosyantɨfeho. Ose ulonto Anɨtu kako Elounɨmo oso syoho soꞌno sɨmoꞌmo
    uhwosopoꞌmentisofoho. I osoꞌno yahino sɨmoꞌnjo yahu honɨyo usɨhumayoso aꞌamumo
    wopɨngo umokiyoꞌne hopoꞌmanji nomꞌne hwe aꞌamu Anɨtuꞌnji ufohiꞌnyoꞌne yahino songoꞌnji
    Melɨkisetek kako syoho imentiso hopaso tɨfi pehoꞌne iꞌmofapmmentisoto.
  yon-yon: Kwane, Livaidanbed God dore Yuudan dore wedyiri dobiridan keriwen ambokab
    arimbed Godbed amob kuu nimakarub yaa kondoon. Kumban Livaidanbed God dore Yuudan
    dore wedyiri dobiridan kere ooniwen yaambed yiminmo keri kuu de nandiwen karen,
    komoyiibkob kuyaa kuu Godbed ye dore nimakarub dore wedyiri dobiri ye karub mamaa
    Eeron arebban Melkisedek areb kuu mananeen andoon?
  poi-NT: Jém Levitapɨc pa̱nijyaj ichiiyaj jém Moisés iŋquímayooyi jém nación de Israel.
    Levitapɨc pɨ̱xiñt́im jém Aarón. Jesɨc meega jeeyaj wɨa̱ mu iwɨ̱tsagayyaj jém pɨxiñt́am
    it́áŋca, jém icupɨcneyajwɨɨp jém Moisés iŋquímayooyi, jesɨc d́a tansunpa iga miñpa
    tuŋgac pa̱nij juuts jém Melquisedec y d́a jex juuts jém Aarón.
  wuv-wuv: Fei law rona tonia ei rama'a, fafasuina noranamai a'a ei pai Levi, ei bauaniaa
    humuu mei Haidaa. Ma fei maumau ba lomi hepalo tata, nabaa na hawia ba ro'aa tonaa
    fei maumau fei, hamatee ei pai Levi, ro'ou bauaniaa humuu mei Haidaa, tani ei
    ba hemeadiai bauaniaa humuu mei Haidaa i nomai—hemea, maumauna ale'ei fei mau
    Melchizedek ma abaa ale'ei fei mau Aaron?
  quf-NT: Levipa ayllunmanta kaq kurakunaqami, Israel runakunata Dyus nitin, Moisés
    mantakushankunata yaĉhachiranllapa. Chaynu yaĉhachitinllapamapis, manami uchanllapakunamanta
    washakayta puytiranllapachu runakunala kashanllaparayku. Chayraykumi Jesucristo
    tukuyta llakipar washamanallapapaq, kura Melquisedec yupaylla rikarimuran. Manami
    Aaronpa ayllunmanta kura yupaychu karan. Chaqa Levipa ayllunmanta kaq kurakuna
    washamanapaq kasha katinqami, Jesucristuqa mana mushuq kura kananpaq shamunantachu
    washamanallapapaqqa.
  yuw-yuw: Oro, Mösehon nongoru orin Livai toropnihon öret socsoc kiap woi youp ban
    tongidamoroc. Livaihon toropni yu Mösehon nongoru tanda öret socsoc youp tongidung.
    Yuhon öret socsoc kiapmo angit idinahai wömai nonu ogep youp worocha tongga owi
    amna nongnongo öngkupnam. Ihoroc inanu wömai öret socsoc youp Arontho tong-idocma
    worocho angit in. Tuna öret socsoc amna kiap au Melki-sedekhon toroc maönkuun.
  hus-NT-1971: An ts’ejcath cau axi pithnenec an Israelchic t’ojonchame c’al a Leví
    ani in at juntal xits’al axi pelchic i at xits’lab c’al a Aarón. Max jaja’chic
    in ejtohuamalac quin tolmiy axi ts’at’atchic c’al an ts’ejcath cau quin co’oy
    in ichich jum putat payenequits ti eynanchix c’al patal in ey a Cristo, tam a
    Dios yab in yejenchamalac quim bijiye más junaque i pale’. Xo’ bijithits an Ajatic
    ti pale’ ejtil a Melquisedec axi uxnal c’al a Dios ti pale’ abal ets’ey, ani yab
    ejtil nixe’chic axi pelchic i at xits’lab c’al a Aarón.
  med-med: Isrel wamp mbʉ, unt mi ik ei, pilik tʉtʉng ei ndi, wamp mbʉ kundpa nimba,
    Lipai wamp mbʉ pris kongun ei nga mint iteing nʉtʉm. Pris kongun etʉng uⱡ ei ndi,
    wamp mbʉ molk, kun kai monduⱡnga ndam, wote Got ndi, nambuⱡ emel, wu Eron mel
    ti, ngumba mundi namʉndpa, aldpa Melkisendek mel wu ti, tʉpa mundrum ei ka!
  bch-bch: Gid Livai ga iaoa kelede ton Aron tibada naurata tenainga aea ta tipanasi
    gid Israel ngan apu ton Moses toa matamata oa. Be oangga naurata tenainga aea
    togid Livai irangrang ngan ikado ga gid panua tiuot tutui Deo imatai tautaunga,
    ikamado ga Deo ele laulau ikeo ngan madidnga tenainga aea ede pade manta inam
    ta ibada naurata ton Melkisedek, be ton Aron mao?
  cco-NT: Jo̱ jaléngꞌˋ dseaˋ Israel cangɨ́ɨiñˋ jaléꞌˋ e júuˆ quiʉꞌˊ ta˜ quiáꞌˉ Fidiéeˇ
    laꞌeáangˊ có̱o̱ꞌ˜ jaléngꞌˋ jmidseaˋ i̱ lɨ́ɨngˊ dseaˋ sɨju̱ˇ Aarón i̱ lɨ́ɨngˊ sɨju̱ˇ
    yʉ́ʉꞌ˜ Leví do cajo̱. Jo̱ faco̱ꞌ e ta˜ e cajméeˋ jaléngꞌˋ i̱ jmidseaˋ do íingˆ
    ta˜ e íingˉ dseeˉ e laco̱ꞌ lɨguiúngˉ dseaˋ fɨˊ quiniˇ Fidiéeˇ, jo̱baꞌ jaˋ ꞌneángˉ
    jmidseaˋ i̱ jiéngꞌˋguɨ faco̱ꞌ lajo̱; dsʉꞌ dseángꞌˉ la guíimˋ ꞌneángˉ jaangˋguɨ
    jmidseaˋ lɨ́ꞌˆ laco̱ꞌ calɨ́ngˉ Melquisedec, jo̱ o̱ꞌ laco̱ꞌ lɨ́ɨngˊ i̱ jmidseaˋ
    sɨju̱ˇ Aarón do.
  deu-1951: Wenn nun das Vollkommenheit wäre, was durch das levitische Priestertum
    kam (denn unter diesem hat das Volk das Gesetz empfangen), wozu wäre es noch nötig,
    daß ein anderer Priester «nach der Ordnung Melchisedeks» auftrete und nicht einer
    «nach der Ordnung Aarons» bezeichnet werde?
  alq-ALGNT: Inakonige8inikag kagi minagani8i8adj Israel a8iagog, mazinadeban panima
    Lepikag kidji odaiagizi8adj aiamie ogimag. Kicpin dac tibise ki min8acinigiban
    omikimo8ini8a igi aiamie ogimag kidji gi paiekideea8adjin a8iagon, ka8in mamakadj
    kadagi tag8icisiban kodag e pakanizidj aiamie ogima, ega Lepikag kidji gi odaiagizipan.
    Ka8in dac tabickotc Eran (Aaron), Lepikag ka odaiagizipan acitc nitam kagi aiamie
    ogima8ipan, ijinagozisi 8aa ka pakanizidj aiamie ogima. Tiegodj, Kije Manidon
    kagi onabamigodjin, tabickotc kagi onabamapanin Mekisedekan.
  ixl-NNT: As u tzaqꞌiteꞌ uvaꞌ tzꞌibꞌamal kan, as aꞌeꞌ kꞌujbꞌaꞌn kan u Aarón uvaꞌ
    tiaal u Leví tiꞌ toksal unqꞌa oyeꞌ vatz u Tiixheꞌ. As kat koj ok unqꞌa tenameꞌ
    jikla aamail vatz u Tiixheꞌ staꞌn, as jit tzꞌajinaleꞌ uvaꞌ la ul umaꞌt oksan iyol
    tenam vatz Tiixh uvaꞌ jit tiaal u Aarón. Pet techal kat ul umaꞌte uvaꞌ eela tukꞌ
    u Melquisedec.
  boa-NT: Aanée Revííj tsɨɨménémúhaabe Aróodítyú llúúvájte íjcyame Píívyéébé taúhbaju
    meúráávyéneríyé mepájtyetéiñe ímíbájchoca muurá tsáhájuco Críjtoke Píívyéébe Mekitsedééhjáa
    ícyahíjcyádú ɨ́htsútuube llúúváábedívú pícyóóítyuróne. Árónáacáhjáa ihdyu tsá
    dibye Aróoúvú íjcyadu néébeke pícyootúne. Tsíhdyuréjucóhjáa néébeke dibye pícyoóne.
  quh-NT: Israelcunata Dios camacherka Levimanta miraylla yupaychana-wasipi ruwanayojcuna
    canancuta. Chaymanjina Aaronpis ñaupaj curajnincu carka. Diospa sumaj yuyaskanta
    runasman junt'anancupaj churaskas carkancu. Astawanrí paycunaka mana aterkancuchu
    tucuyta junt'ayta. Chayraycu Diosman kayllaycuchej waj laya Melquisedecjina churaska
    canan carka. Payka Cristomin.
  kwi-kwi: Levíwa pariyaruzne Judío awaruza kurunamtu, Moisés parɨt aizpa mɨanapa.
    Uspane an ñancha pariya, Aarón muntɨtmika, kal kitkana, kiamɨzta. Moisés parɨt
    aizpa mɨarakas, sun pitne awaruza an wat namninnarachi, Dios usparuza wat kulninnanapa.
    Akkwan pariya Aarónta kanpaarakas, uspa us kal kitkana kal kiarakas, mamaz tuntu
    pariya atpa, awaruza wat namninnanapa. Sun masas pariyane pianashina, Melquisedec
    kal kirɨtkana kinpa.
  agm-agm: Isɨ amɨ nyahɨ bapiyaatɨ japɨhɨ Jisasɨ Kɨraisiho Autaahaatɨho Merɨkisetekɨhomatiyatɨ
    isɨhiyaapɨ komɨ otɨpɨpatɨ kawitandɨ namɨhainjɨhopɨ gwɨnyaitɨhaawo. Iyataatɨ amɨ
    usa satɨwɨ nasendaapo, o amɨ Ripaihoetapɨ namwiyaatohiyɨhiya Autaahaatɨhomɨ wɨnɨhapɨpa
    katirɨhɨretɨ japepihɨrɨwɨ noaipapɨ pɨrisihiyaimatɨwɨ isɨhiyaapɨ Autaahaatɨhomɨ
    otɨpɨpatɨ kaisaihaahɨ amɨ pɨrisiho wo wipetaho ko isɨhiyaapɨ nanɨpimatɨ kiyaamɨ
    aunahɨpatɨ netɨ Autaahaatɨhoai pɨwaundɨtandɨhoai napindapɨ Autaahaatɨho namɨhainje?
    tɨwɨ nasendaapo. Sandapɨ wihoaaŋɨha nɨnɨ sangi kasatɨtaano. Autaahaatɨho nyapɨ
    koai pɨwaundɨtandɨho koai apɨpaahɨ wipetahoai namɨhainjɨtɨmandɨ amɨ ko Merɨkisetekɨho
    kairɨhɨretɨ kiyatɨ Autaahaatɨhomɨ otɨpɨpatɨ nyapɨ nga kaitandɨhoai namɨhanataise.
    Amɨ ko nyapɨ Autaahaatɨhomɨ otɨpɨpatɨ kaipatɨ amɨ isɨhiya Ripaihoetapunɨ amɨ komɨ
    satɨho Aronɨhoetapɨ noaipahohiyɨhiya isɨhiyaapɨ aunahɨpa nepɨ Autaahaatɨhoai nandapa
    maahoaipatɨ tɨhɨwɨ nunyawɨ otɨpɨpatɨ kiyohɨrɨhɨretɨ kiyataamaise. Iyataatɨ amɨ
    Mosesiho Autaahaatɨhomɨ wɨnɨhapɨpa isɨhiyai nunjatɨ saundimbɨpa sahɨ sɨretɨ Autaahaatɨhomɨ
    otɨpɨpatɨ kawiwɨse undirɨhɨretɨ kawiwɨ amɨ wɨnɨhapɨpa kapa japepihɨrɨtaatɨwɨ nunjɨtaatɨwɨhiyai
    namɨhainjura nehɨ Autaahaatɨho sawaho namɨhainjɨhiyai Mosesiho netɨ Autaahaatɨhomɨ
    otɨpɨpataatɨhɨ ahɨwisataise. Amɨ kiya saiwɨ otɨpɨpatɨ katɨ nga kiyawaahandɨ kandɨ
    kiyaamɨ otɨpɨpatɨ isɨhiyaamɨ maipɨhaiwa wɨndɨ nga nemaumwasɨhɨ amɨ kiya noaipapɨ
    Autaahaatɨhomɨ ndɨhetɨ kiyaamɨ omaŋɨtɨtɨhɨ wɨndɨ saasanetatɨ tɨtɨhɨmetise. Owe.
    Iyatɨ kiyaamɨ otɨpɨpatɨ isɨhiyaapɨ nandapa maahoaipa tɨhɨwɨ dɨpumanɨwɨ Autaahaatɨhoai
    nunyohɨpɨpa kiyai numwaasi detɨ Autaahaatɨhomɨhinɨ wɨndɨ namaise. Owetise.
  ubr-ubr: Levi priest dam emon asi bobo an eta sibobo on asi Baifafaro on sabu siyoboes.
    Levi dam emon on inat Aaron a priest sigaraba auris sigat. Atonio osi priest on
    asi bobo siboen, baise on men fofonin sabu sitibaisis sitnat matafis sitmatar,
    on mes God ot aurit on orot boboun iyafarai on bobo itafour, ato on orot on men
    Aaron ba Levi an dam emon on, ambin on orot on Melchizedek ba.
  tsw-NT: Ko na wo oꞌwoi Wila̱ wa Musa u damma ta̱ a na nan ganu a ꞌyuwan a ciga a̱
    da̱na̱ mmaci ma̱ Levi, nan ganu a nda aa gura ka̱mba̱to ko za o oꞌwo wuntsayi
    shi. Ili i na a lambai a̱yi ɗa ganu tsa ganu Malkisada, ganu na uta̱i o uꞌwa wa
    Haruna shi.
  cax-NT: Numo torrio tücañe üriacaboma bama sacerdoterrü, torrio ito manu corobo
    nüriacarrü. Arrtü nampü urria naca genterrü ui yaserebiquirrimia bama sacerdoterrü,
    auquipü caüma champüti nümochequi quiatarrü sacerdoterrü naqui tacanati Melquisedec.
    Iñataipü yaserebiquirrimia bama sacerdoterrü tacana nacarrti Aarón tücañe. (Pero
    ñemanauntu, champürrtü urria naca genterrü uimia. Sane nauquiche arrti Tuparrü
    aicüpurutiti Jesús.)
  aia-aia: Hoita, gau 'iraraa do na'i 'oha na 'ia God 'a hau'i Ringe tanaraaui Jiu,
    'a 'ome sigihiraaui nei baaniai burungana Livae 'anai taguma'ini'i Ringe 'isi.
    'Iraaui Piriisi 'isi rau bwa'i matai ruhasiraau inoni baani'i ora-ora'a adaa'i.
    Naia na ororiu 'inia do 'ia God 'ai ha'ataaria mai ta Piriisi he'ete'i nai 'onaaia
    Melkisedek, ma'ai abui 'onaaia Livae na boi baaniai burungana Eron.
  srp-1865: Ako je dakle savršenstvo postalo kroz Levitsko sveštenstvo jer je narod
    pod njim zakon primio kaka je još potreba bila govoriti da æe drugi sveštenik
    postati po redu Melhisedekovu a ne po redu Aronovu?
  agt-agt: A maski am nesaad ya magLebi kiden ta pagpadi da a awan haman ta mabalinan
    da nga manguffun ta tolay kiden petta matunung kid mina ta Namaratu. A yen ta
    inazi na ya pagpadi ni Aron ikid na kahulun na kiden nga magLebi, a takwan na
    ya nesaad na nga magpadi ta kuman na pagpadi ni Melkisadek ta idi.
  lug-lug: Kale singa okutuukirira kwaliwo lwa bwakabona obw’Ekileevi, kubanga abantu
    baaweebwa amateeka nga gasinzira ku bwo, kiki ekyetaaza kabona omulala okuva mu
    lubu lwa Merukizeddeeki, mu kifo ky’okuva mu lubu lwa Alooni?
  yby-yby: Liwaeda awopilalalesiya Omaitoka jokila hi mekaka yowanumidana laloya Omailimo
    lo hukoko libo gaya Isilaelo wewenasida biboya, ito edimo gaya Omaitoka jokila
    hi mikaka weya omu wilebolimoya Omaimidana omudaloya woko wehe lokogo minatudawo
    nesamidana le soto molatidanako, alikaya uda jekaka we mako aitomidana Melekisedekida
    nalalautiya nenahamu soto petine. Jisesiya soto pekadanaki Elonikaho oko moloko
    okaka ibomidana oko minamiye. Emo Melekisedekaho oko moloko okaka ibotoya soto
    penebomuya noloe.
  heb-heb: על כן אלו היתה שלמות על ידי כהנת בני לוי אשר בה נתנה התורה לעם למה זה צריך
    לקום עוד כהן אחר על דברתי מלכי צדק ולא יאמר על דברתי אהרן׃
  mpp-mpp: Aime Israel ngic-ngigac yenge yefe-yowa baibong, iwa yanguc fawec, Liwaile
    aling yenge depec-babale bole badabiyeng. Aime yenge depec-babale bole babong
    wiyac sasawa madickedecka, Wapongti depec-baba ngic gbolicne monic hatacmac fikenale
    monic mi midec. Aime yanguc fikedaic, depec-baba ngic gbolicne Melikisidek gawec,
    silicine ingucnehac fikedaic. Ailu ye Liwai ngamboine Aronte alingkacni fikeibong
    ingucne miyac.
  apb-apb: Ma'alana mo Ha'atolanga a Mosis e unue uri mo pris ke uure mola aana komu
    a Livae, ta'e mo pris ngeena kire sa'a roro'a ni da ike nga iini ke oodo ta'ingelu
    na nga mei ola e ka'a aaela ike aana. Oto kie tohungei saeto'o aana nga taungei
    pris aaopa mala a Melkisedek, ka'a ike mala mo iini kire uure aana eetana nga
    na'ohai pris a Eron aana komu a Livae ngeena.
  san-TEL: అపరం యస్య సమ్బన్ధే లోకా వ్యవస్థాం లబ్ధవన్తస్తేన లేవీయయాజకవర్గేణ యది సిద్ధిః
    సమభవిష్యత్ తర్హి హారోణస్య శ్రేణ్యా మధ్యాద్ యాజకం న నిరూప్యేశ్వరేణ మల్కీషేదకః శ్రేణ్యా
    మధ్యాద్ అపరస్యైకస్య యాజకస్యోత్థాపనం కుత ఆవశ్యకమ్ అభవిష్యత్?
  ben-IRV: এখন যদি লেবীয় যাজকত্বের মাধ্যমে পরিপূর্ণতা সম্ভব হতে পারত সেই যাজকত্বের
