    Kótóné so whi̧ mo ti wisirólua̧sóró, momaratere topo whi̧ me kae waalopó fo ua̧meipó.
    Ti ai momaratere topo whi̧ta, Eron-né deale naalené deté fele whi̧ mei, Melkisedek
    bitu yale kaae du betaalopó, erapó.
  hin-2017: तब यदि लेवीय याजकपद के द्वारा सिद्धि हो सकती है (जिसके सहारे से लोगों
