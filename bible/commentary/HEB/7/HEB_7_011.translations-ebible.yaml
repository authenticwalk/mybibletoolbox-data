  zos-NT: Porque Levi'is 'yune pane'ajyaju y je'is chi'yaj aṉgui'mguy Israel pønda'm,
    pero ja vyøjom putyaj jetse. O'ca vyø'om putyajuna'ṉ Israel pøn je panecø'mø,
    ji'namna'ṉ pyena va'cø it eyapø pane como Melquisedecse, y ni ji'ndyet como Levi'is
    'yune Aarón pane'ajuse.
  gvs-gvs: Tuwo Tonúwala adi kinava unana moe Yaubada ina Katukeda boi tubudao ivinidi.
    Tauna nakona kita tanuwonúwana bego Tonúwala Livai goi sima itoboinedi tomota
    sikimatuwedi. Go geya itoboinedita. Tauna itoboine Tonúwala tayamo itáoya geya
    kada Eroni nakae geya, go sem Melikisedeki nakae.
  kbm-kbm: Ginei amolmol Juda ane as amolmol da ane tis as yaun gitangi ebe ve nipasang
    amolmol tepwengge as yaun love Pomate nital eisir ninei amolmol vie ane ok, okob
    gimdom be Pomate geb amol da ane ti vukuri weik Liwi tumbu Alon ite be geb amol
    ti ebe weik Melkisedek ok be ginme?
  rmc-rmc: Te pes e dokonalosť diňahas te dochudel prekal o levitsko rašajipen – he,
    hin čačo, hoj o zakonos, so sas dino le manušenge, sas zathodo pre oda rašajipen
    –, akor soske mek kampelas, hoj te avel aver rašaj, ajso sar o Melchisedek, a
    na ajso sar o Aron?
  apr-apr: Ngan wer ke Maro yo ikap pang Mose ngan iwete nen, bet Liwi iye di tamoto
    yo tipa ye rara ki, ngan di la bet tiyei tooltool ke paroranga so pang Maro nga.
    Ngan tina itara dada yo nen in nga, le wer kapala yo Maro ikap pang di tooltool
    ke Isrel nga, ngan tikodo lo dada tani in pono. Bong kumata bet Liwi iye di rara
    ki tina ngan tiyei urata kidi le di tooltool tinepe le taukadi busunu ye Maro
    matana nga, ngan nga gelei a le tool san mulu yo ipa ye rara ke Liwi tiap i, in
    pombe bet iyei tool ke paroranga so nga? Ngan tool san tani in dawa ben Aron tiap,
    bong ye in dawa ben Melkisedek.
  tiy-tiy: Amun niray i Tulusey kitabe dob de Judio, ménémili do fadi, sani de séfu
    Lebi, inok beroy de gémamak bé kitabe. Endob amuk fakay waléy métintuy kéilawane
    sabaf bé galbék i de fadi tidéw dob de séfu Lebi, éndaén damén kailangan i ségiyowe
    fadi loo bé Melkisedeke, békén loo bé kéfadi Aarone sani séfu Lebiwe.
  nlg-nlg: Sakai vamua nina vetena Moses te bosa, ge na lei manesukaghi udolu kara
    sivuragha mai mughua tana kemana Levi, hauva, na lei manesukaghi raini tara mua
    tangomana ge kara maemane utunira na lei tinoni tana matana God. Na pukuna keri,
    God te vetenaa asakai na manesukaghi ghua, te vagha Melchizedek, sakai manaa agaia
    te mua kemadira a Levi ma Aaron.
  dgr-DOGNT: Yahtıı gogha eghàlageedaa sìı eyı gha Nǫ̀htsı̨ Moses wenàowoò gòet'ı̨
    goghàyı̨ı̨ɂǫ ı̨lè. Levı gots'ǫ yahtıı gı̨ı̨lı̨ı̨ sìı gıt'à deghàà degaı agòdlà
    nı̨dè, ayìıha yahtıı eyıì-le ts'ı̨ı̨wǫ lì? Eyı yahtıı sìı Melkızedek wek'ę̀ę̀
    yahtıı elı̨ ha hǫt'e, Aaron wek'ę̀ę̀ yahtıı elı̨ ha nıìle.
  pes-OPV: و دیگر اگر از کهانت لاوی، کمال حاصل می‌شد (زیرا قوم شریعت را بر آن یافتند)،
    باز چه احتیاج می‌بود که کاهنی دیگر بر رتبه ملکیصدق مبعوث شود و مذکور شود که بر
    رتبه هارون نیست؟
  ron-1924: Дакэ дар десэвырширя ар фи фост ку путинцэ прин преоция левицилор – кэч
    суб преоция ачаста а примит попорул Леӂя – че невое май ера сэ се ридиче ун алт
    преот „дупэ рындуяла луй Мелхиседек”, ши ну дупэ рындуяла луй Аарон?
  tpz-tpz: Moaan voh a taateꞌ va pa kiu pa teꞌ ësës heꞌ, me o Vavaasis pe Mosës to
    taneꞌ voh maꞌ manuh pe Mosës, ko öök maꞌ manih po Livaë. Ivëh, no a napan va Israël
    to vavatet suk hah ne o Vavaasis pe Mosës no teꞌ ësës heꞌ po Livaë to vovoh ne.
    O teꞌ ësës heꞌ va po vuteꞌ pe Aron se keh teꞌ totoopin voh ne, eꞌ hikta se teꞌ
    hah non to meoh vu teꞌ ësës heꞌ, se teꞌ va ne manih po vuteꞌ pe Mëlkisëtëk.
  agd-agd: Rivain anan banta ano ma kanaíen Tiyarafenui yoran mo kíparen ukhantin
    mai fará Tiyarafenu ano Rivain nú Eronin núi kéká pintena ída siantanton ná Merkisedekin
    an dakhein banta siantantin erino van en nafino.
  rkb-NT: Asaktsa Deus wahoro zubata eze ziknapamykysonahatsa mymyhyrinymyrykynaha.
    Iwatsahi Deus harere bo zuba hyỹ tsimykaranahaze mysapyrẽtsa tsimoziknaha ana
    hi sihyriziktsokzawy maha. Rewi tsekokatsa Deus wahoro zubata eze ziknapamykysonahatsa
    tu batu sipunihik, Deus harere sihumo tsihokdaharẽna. Iwatahi Deus usta ziwatawy
    atakta mytsyhyryze ziknapamykysokota niyzik. Kiristu ziwatawy. Atahi Deus wahoro
    zubata eze ziknapamykysokota niyzikze, batu Rewi tsekokatsa watsa, ata hi Merikisedek
    wata niyzik. Kiristu zikwy mytuk mynapykyryk iwatsahi Deus harere bo hyỹ tsimykaranaha.
    Ihumo mysapyrẽtsa tsimoziknaha.
  san-THA: 'อปรํ ยสฺย สมฺพนฺเธ โลกา วฺยวสฺถำ ลพฺธวนฺตเสฺตน เลวียยาชกวรฺเคณ ยทิ สิทฺธิ:
    สมภวิษฺยตฺ ตรฺหิ หาโรณสฺย เศฺรณฺยา มธฺยาทฺ ยาชกํ น นิรูเปฺยศฺวเรณ มลฺกีเษทก: เศฺรณฺยา
    มธฺยาทฺ อปรไสฺยกสฺย ยาชกโสฺยตฺถาปนํ กุต อาวศฺยกมฺ อภวิษฺยตฺ?'
  iws-iws: Bɨdi bɨdiniya Adi Komii siya siir siyɨu komiini yaiyɨm, Moses siir hauugikɨn.
    Mɨ Moses siya Isrel sɨmiir iikam ɨmiir hauu. Mɨ ta yaiya hɨnɨɨna boɨnka, tɨ kamɨm
    Livai siir isidanɨm sɨma prismi mɨiya wɨ saiirar mɨrii mɨ nae mɨnɨm wɨ warar nɨnkɨnɨmiyaei,
    Adi Komii siirɨn. Mɨ Adi Komii siir omaka saiir warar timɨ kɨgrɨrao. Mɨ tɨ dimɨn
    biyɨe krɨmiirɨm sɨmiirɨn tɨ kam ɨma haiyoprimdiyɨumiigikɨswo mɨ mhoɨiya Adi Komii
    siya Krais siirɨn wɨ di swokɨ ɨmbingi krɨmiir prismi bɨiyan inkam nwowamɨn. Nɨɨngaka.
  pol-SZ: Zgodnie z Prawem Mojżesza, kapłanami mogą być ci, którzy pochodzą z rodu
    Lewiego. Jeśli jednak tacy kapłani mogliby w doskonały sposób wypełniać Bożą wolę,
    to w jakim celu Bóg posyłałby innego kapłana, przypominającego Melchizedeka i
    niebędącego potomkiem Aarona?
  ztq-NT: Por pxosy nii sëëd lo xtiiy Aarón kwaa meñ Israel ley. (Lo xtiiy Leví pkab
    Aarón.) Deelñee ley go nyuuñ buen meñ, penak tsigo nii psody Dios tu pxosy nii
    nak sinak xaa nii sëëd lo xtiiy Aarón, sink precisypee pso xaa tu pxosy nii nak
    sinak Melquisedec.
  zai-NT: Pa qué ñuu sacerdote ni za de Leví, qué ña'ta di ley. Yanna pa ñanda nusiá
    cabe ladxidó' binni bi'ni ni na ley que la? ma qué niquiiñe ñeeda sti sacerdote
    casi Melquisedec ni cadi za de Aarón.
  upv-upv: Atua osusture metka ne jinibb sulsulen nir, mian ko elai vajin nale nesesreien
    sen tevi m̃eri Isrel nir. Ko poro majingen se jinibb sulsulen ngok nir erres pa,
    ko jinibb sulsulen m̃inij san pivini kele suri sev? Ko suri nir sete arviter,
    ko niko san pivini kele ko wor. Ko ni sete pirpe Eron, nga mivi m̃erwomu nga mutori
    majingen ne jinibb sulsulen re metka se Livae, ko pirpe ma Melkisetek.
  wap-NT: Aizii wuruꞌu Levi takaan-daunnao faadaanao-tinapauzon kaduzuz turuan an
    mani ushaꞌapatan ipai aimaakan Tominkaru aiapanii ushaꞌapata-kao, aonaa kanom
    nii mani baꞌoran kaduz faadaa aiapa-kao Melchizedek kawanuꞌo paꞌan, aonaa Aaron
    kawanuꞌo mani. (Levi takaan-daunnao faadaa-tinapanuz, kakinaorii taa-kariwaiz
    Moses ati, kawanaꞌatiꞌo wuruꞌu ĩfaadaa-tinapanuz.)
  mva-mva: Libai tubu zaiza ka tamoata moarunga ara-dio dituitui be Nanaranga ditabatabai.
    Bokai ka malipi nedi ngaedi kana ka Nanaranga mata ne bibia Moses iani nge Israel
    aniadi dipura. Bokaibe mata ngaedi tatagatagadi be Nanaranga tarakerakeakia-uia
    nge bakara ka kaba tamoata takaia Melkisadek bokana, tago Aron bokana ngapura
    be moarunga ara-dio be Nanaranga ngatabatabai?
  dwr-NT: Isra7eeliyaa asaw higgii Leewiyaa zerethatuwaa qeesetethaa bagganna imetteedda.
    He qeesetethaa kiitay balay baynnawaa gidooppe, Aaroonawaa mala gidennaan Malkki-Xedeqa
    mala hara qeesay sunthettanaw ayissi koshshii?
  kfw-kfw: Levi phungnga thiampu changna chungnga Israel mi ngaidiang Dan kha aleipeii.
    Tuun, Levi phungnga thiampu ngai chuonkha pui leitungjei inchu, Aaron dungjuiya
    ka-emak thiampu Melchizedek mason dungjuiya thiampu leiilak inkhat arei leiom
    nunijei.
  bfz-bfz: हालाँकि मूसे रा बिधानो रे बोली राखेया कि पुरोईत सिर्फ लेविए रे गोत्रो तेई
    ऊणे चाईयो, पर सेयो पुरोईत केसी खे बी सिद्ध नि बणाई सकदे। इजी खे लेविया रे वंश
    हारूण पुरोईतो रे परिवारो रे बदले मलिकिसिदको रे जेड़े एक पुरोईतो री जरूरत ए।
  cuk-09: Leví-wagangi Israel-dulemar Moisés-igar-nika-megisad abingas-gusmalad. We-Leví-wagan-dule-irwa-Bab-Dummadse-gormalad,
    we nabir dule-nuedga imakena, ¿degite ibiga bar Melquisedecgiid, dule-irwa-Bab-Dummadse-goled
