    pocuara secojoriquiano paniyaquiriquiani. ¡Tamonu pocuara secojoriquiano cutaraari
    panishaaquiaari! Juhua pueyaracaanu rishijia Melquisedec panishaaquiaari cutaraari,
    maja juhua Aarón saniniuujia, nocuajinio supueno pueyanio. Nojoriiri shaajejaca
    cutara.
  ziw-ziw: Kulaila mo ulavyantambiko wa Walawi wantu wa Izulaeli wenkigwa Sigilizi.
    Haluse uneva ndima ya Walawi yachintile hakwatendile naho na luhosa lwa ulavyantambiko
    mtuhu wendile utimile ulavyantambiko wa Melikizedeki mna suwo udya wa Haluni.
  grc-TR: Εἰ μὲν οὖν τελείωσις διὰ τῆς Λευϊτικῆς ἱερωσύνης ἦν — ὁ λαὸς γὰρ ἐπ᾿ αὐτῇ
    νενομοθέτητο — τίς ἔτι χρεία, κατὰ τὴν τάξιν Μελχισεδὲκ ἕτερον ἀνίστασθαι ἱερέα,
    καὶ οὐ κατὰ τὴν τάξιν Ἀαρὼν λέγεσθαι;
  nag-nag: Jodi Levi khandan laga purohit kaam pora he sob bhal aru thik hoise koile
    -juntu pora he manu khan niyom aru niyom paise-, titia Aaron laga niyom hisab
    te nohoikena kele Melchizedek laga niyom hisab te aru bhi kele dusra ekjon purohit
    ahibole nimite dorkar hoise?
  eng-OEBCW: If, then, perfection had been attainable through the Levitical priesthood
    – and it was under this priesthood that the people received the Law – why was
    it still necessary that a priest of a different order should appear, a priest
    of the order of Melchizedek and not of the order of Aaron?
  knj-NT: Ja' eb chi ak'on xaambal eb ket Israelal tet Dios, yic'aal Leví eb, catu'
