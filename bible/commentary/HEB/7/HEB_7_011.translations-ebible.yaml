    manami atiparkakunachu uchakunata pichanata. Chay Levimanta mirashka saserdotekuna
    uchanchikunata pichanata atipanahuma karka, manami munanchimachu karka Yaya Dios
    shuk ashwan atipak saserdoteta churananpa Melkisedektashina. Ashwan Levipa miray
    Aronshina saserdotekunalla ali kanahuma karka.
  dop-dop: Lefii nyǝ́mɑ kɔtʋɣʋ lɩɩnɑ kʋsǝsɩɩtʋ nti pɑ tʋ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ pɑ́ tǝŋ
    tɔ tǝ kiŋ. Pǝ nɑ pǝ mpʋ tɔ Lefii nyǝ́mɑ kɔtǝlɑɑ mpɛ pɑ tɑ lɑ tǝmlɛ nte tǝ tewɑ
    tǝkpɑtɑɑ tɔ. Tɔfɔ pǝ tɑɑ yele Alɔŋ looŋɑ tɑɑ nɑ pǝ tɑsɑ kɔtʋlʋ kʋfɑlʋ sɩɩʋ ɩsɩɩ
    Mɛlǝcisetɛɛkɩ.
  azb-azb: Beləliklə, əgər kamillik Levililərin kahinliyi vasitəsilə əldə edilsəydi
    – çünki xalq bu kahinliyə əsasən Qanunu alıb – Harun vəzifəli deyil, Melkisedeq
    vəzifəli başqa bir kahinin təyin edilməsi barədə danışmağa daha nə ehtiyac vardı?
  eng-DBY: If indeed then perfection were by the Levitical priesthood, for the people
    had their law given to them in connexion with it, what need [was there] still
    that a different priest should arise according to the order of Melchisedec, and
    not be named after the order of Aaron?
  guo-NT: Ampamatkoiyantat Leví pamojiw, sacerdotes. Japi naewʉajnafʉl judíos naexasisliajwa
