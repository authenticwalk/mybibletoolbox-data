    laha sohot seilon sawisawin tapein. Aile ape Haeu kilami tel seilon liai ti hukuminiai
    seilon hani kapin masin Melkisedek, kumahe masin Aron tetel i nakuama ti Livai.
  zpo-NT: Kwaanzee chol re ngwleyy, xaa nak dii cheen Leví mod nabeyy ley, nzho mod
