  tgo-tgo: Mosese va i giya Mbaro weŋgiya Isirel gharɨgharɨniye na ravowovowo uu Livai
    e tɨne thɨ njimbukikiya Mbaroko iyako kaiwoniye. Gharɨgharɨ thɨ renuwaŋa Mbaro
    ne i varumwaruŋgi. Ko iyemaeŋge ma valɨkaiwanji thɨ vakathaŋgiya gharɨgharɨ na
    thɨ rumwaru, amba Loi iŋa na ravowovowo mbe tomethi regha i yomara, iye ma ŋgoreiya
    Eron, ko mbe ravowovowova ŋgoreiya Melkisedek iye ravowovowo.
  yap-yap: Ngiyal’ ni ba’aram ni girdi’ nni gargelegrad ni owchen Levi e yad e ur
    manged prist, ma eram e ngiyal’ ni pi’ Got fare Motochiyel ngak e girdi’ nu Israel.
    Ere fa’an mang e yan i aw ni kari yal’uw make gamen feni fel’ e maruwel ko pi
    prist ni owchen Levi, ma dakuriy rogon bmit e prist ni nge yib i m’ug, ni be’
    ni bod Melkizedek, ni gathi yib ni owchen Aron.
  mop-NT: Pues te'i. Ac que'enoo' u mam aj Levi ti'i u yaj mansaj t'an a cristiano
    ti'i a Dioso, ti tz'abi u ley aj Moises ti'ijoo' a cristianojo. Le'ecoo' u mam
    aj Leviji, wa cuchi jede'ec u paatal u qui'cuntico'on jumpul etel a Dioso, ma'
    cuchi yan u c'abeetil ulaac' u yaj mansaj t'an a cristiano ti'i a Dioso. Le'ec
    u yanil ulaac' abe'e, jabix ilic u yanil aj Melquisedeque. Ala'aji, ma' jabix
    u yanil aj Aaron, le'ec u mam aj Leviji.
  tet-tet: Baa oras Lewi niakaan husar-binan sia dadi naꞌilulik, Naꞌi Maromak boi
    Bei Musa maun Harun dadi naꞌilulik boot dala uluk. Naꞌilulik sia serwisu natudu
    dalan nebee ema bele moris loos no diꞌa-diꞌak no Naꞌi Maromak. Mais, masik ema
    tuir ukun-badu hotu-hotu moos, naꞌilulik oin nuꞌu Harun la bele nalo sia dadi
    ema moon. Tan lia nia, musti noo naꞌilulik oin seluk, nuꞌu Melkisedek.
  hlt-MCSB: Levi khosoih lamloh hmakhahnah a om tangloeng atah pilnam loh amah soah
    ol a rhi coeng. Melkhizedek kah aitlaeng bangla a tloe khosoih aka phoe taengah
    banim a ngoe pueng? Aron kah aitlaeng bangla khue pawt nim?
  xtd-NT: Nux n‑kuaꞌa xa kada koio dutu ka kuu daꞌya dana Leví, xa kutuu vaꞌa ñayiu
    xiꞌin Ianyuux n‑kuu, te, ¿nakuenda ndoñuꞌu xa kixee ɨnka dutu? Xaxeꞌe xa n‑ka
    xio dutu jan, n‑ka tnɨɨ ñayiu Israel tnuꞌu taꞌu tniu Moisés. Ná kuu taxaꞌnu tnetnu‑ro
