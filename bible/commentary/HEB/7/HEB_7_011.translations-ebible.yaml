    hapy. Ame''ẽ riki ngãma''e ma''eha. Hapy rahã: “Nde katu te. Ma''e nde ereka''u
    te''eha nde erema''eha ke nixói te nde pe” aja ym Tupã pandu. Aja pandu rahã,
    amõ pa''i ke Tupã mu''am ym ta tipe. Anĩ. Pandu ym. A''erehe amõ pa''i keruhũ
