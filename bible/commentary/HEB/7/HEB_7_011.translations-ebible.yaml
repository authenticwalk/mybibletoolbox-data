  ory-ory: ଆହୁରି ମଧ୍ୟ, ଯେଉଁ ଲେବୀୟ ଯାଜକତ୍ୱ ଅଧୀନରେ ଲୋକମାନେ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା ପ୍ରାପ୍ତ
