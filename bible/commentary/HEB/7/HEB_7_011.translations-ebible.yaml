    chak'rab, inc'a' raj chic quitakla̱c chak junak aj tij k'axal nim xcuanquil jo'
    nak quicuan laj Melquisedec. Laj tij li quitakla̱c chak ma̱cua' xcomoneb laj Aarón.
  blz-NT: Ukum Torat nirookon na lipu' Israel tempo isian imam men ringkat na bense'
