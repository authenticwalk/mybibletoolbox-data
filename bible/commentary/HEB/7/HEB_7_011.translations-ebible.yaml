    Diosliajwa. Samata, japi wewe'pas asan sacerdote, me-ama Aarón, jasona-el. Japi
    wewe'pas asan sacerdote, japon pomatkoichaxaelpon, me-ama Melquisedec, jason.
  hla-hla: E Sunahan e halei a tei Israel u Lo, na nonei e hopu kapir u pris ti pala
    u tere Livai te gi tara kap menien. Sanena a toukui turu pris ti pala u tere Livai
    e kato haniga nitoan u katun, e Sunahan sane ma tatei hopu kap nanei a markato
    a tsimus turu pris te kukutiena a markato tere Melkisedek a pris, ba te halhalna
    tara markato tere Eron a pris te pala u tere Livai. Kaba e Sunahan e hopu kap
    hamanein a markato a tsimus turu pris.
  mav-NT: Pywo ti rat pa'i kororia ko'i Irewi'in kaipyi yt tut i aimo­hãpyk hap Tupana
    wywuat hap. Yt kat i rat aheha­kye­ra'at hap mi'iria kaipyi. Ai'y­wania ewãi hap
    yn tuwe­mo­herep ainãpin Tupana kaipywiat hap Tupana ehay kat som waku watunug
    hap watikuap Musei e'ase'i Irewi wẽ pyi. Irewi ywania kaipyi Musei tuwe­mo­herep
    ma'ato Tupana to'e sa'a­wy'i — Tut aru wẽtup ok Ehepa'i Koro pakup e. Mi'i Miit
    ti Pa'i Koro Meke­se­teki ewywuat toĩne'en e Tupana sa'a­wy'i morekuat Tawi pe.
    Pyno Ahepa'i Koro sese yt tut i Musei ywot'in Irewi ywania kaipyi i'ewyte yt Musei
    ywania kaipyi i te wy. Mi'i pote pa'i Musei ehay yt aimo­hãpyk kuap i Tupana wywo.
    Ma'ato aimo­hãpyk hamuat Tupana tipo­'oro wẽtup ok i Aipo­rekuat no Ahepa'i Koro
    wo mekewat Meke­se­teki Ewywuat Aheha­kye­ra'at Hat Iesui.
  kpf-kpf: Lewigât kiurâp, Aaroŋgât kâmut, ziŋ tirik namâ galem upigât Moseŋâ gurumin
