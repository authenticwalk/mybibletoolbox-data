    filatame dhufuun isaa maaliif barbaachise ree? Seerri sirna lubummaa Lewwii kana
    irratti hundeeffamee sabaaf kennameetii.
  kud-kud: Livai tubunao hiya yadi paihowa neta Yaubada yana loinao Isileliwo ita
