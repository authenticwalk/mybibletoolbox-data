  mio-NT: Ni chacoo sutu cuenda ra Aarón, ta cha cuenda sutu can ni chacoo ley Ndioo
    chi ñivi Israel, soco chini ñuhun ñi cha cua coo inga sutu cuhva ni chacoo ra
