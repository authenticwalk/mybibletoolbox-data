  cak-SNT: Ri ley ri xuyaꞌ ri Dios cha ri Moisés, jareꞌ ri xyoꞌx chica ri kateꞌt-kamamaꞌ
    chupan ri qui-tiempo ri sacerdotes ri i-rumáma can ri Leví. Pero ri quisamaj ri
    sacerdotes reꞌ man xaꞌtiquir ta xquiꞌan chica ri kateꞌt-kamamaꞌ chi xiel ta el
