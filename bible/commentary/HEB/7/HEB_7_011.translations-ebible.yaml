    ɛ ɛ̀ nu ɛ̂ je yì cee ncese wvu ɛ̂ kfuu di Ɛlon e nu jó le nɛɛ le?
  row-row: Leleꞌ Lewi tititi-nonosin nara dadꞌi malangga agama, Lamatuaꞌ pili baꞌi
    Musa aꞌan Harun, dadꞌi atahori kaesan mana dadꞌi malangga agama monaeꞌ mana sia
    ataꞌ lenaꞌ. Malangga agama ra ue-tataon nara, naeni ratudꞌu dalaꞌ fo atahori rasodꞌa
    no ndoo-tetuꞌ, ma malole ro Lamatuaꞌ. Mae sira tao tungga basa hohoro-lalaneꞌ
    fo Musaꞌ simboꞌ ra o, malangga agama onaꞌ Harun nda bisa tao nameu se no matetuꞌ
    sa. Naa de ara parlu malangga agama laen, mana onaꞌ Melkisedek.
  msy-msy: Fomɨra Israelɨn gumazamiziba, Moses Osirizir Araziba ini, ezɨ arazir kam
    kamaghɨn mɨgei, Livain gumaziba Godɨn ofa gamir ingangarim damu. Eghtɨma Livain
    gumazibar ofa gamir ingangarim, a gumazamizibar amutɨ me bar deraghvɨra ikɨtɨ,
    manmagh sua God ghaze, ofa gamir gumazir igharazim gɨn otivam? A Melkisedeghɨn
    mɨn ikiam. Egh Aronɨn mɨn puvatɨgham.
  agg-agg: Rifaindɨ sɨrambeahɨndɨ yaŋgɨrɨ Godɨmbo sai-randeimbɨ bogorɨ ra tüküyafu
    marundɨ. Moses ai ahɨnümbɨ hohoanɨmo ra nindou Israerɨhündɨ ranaheimbo masagadürɨ,
    ŋga Rifaindɨ ahuirɨ mamɨ ranai hɨfandɨmaru homo. Rifai mamɨ-yomondɨ Godɨmbo saimbo
    ratüpurɨ ra nindoumbo ndombarɨhoai-mbonana, asu ŋgɨrɨ ŋgorü-poanɨmbo Godɨmbo saimbo
    bogorɨmbofe moatükunɨ ra tüküfeyo. Ŋga ŋgorü-poanɨmbo Godɨmbo saimbo moatükunɨ
    ra Merkisedekɨndɨ Godɨmbo saimbo hohoanɨmo ranɨfihɨ türe hayamboyo, ŋga Aron Rifiandɨ
    ahuirɨ ahandɨfihɨ türe hayamboyopoanɨ.
  ptp-ptp: Ilage Anutu vông yuac daa siên vô Livai he bue tɨmuên, dɨ yuac tige tu
    Moses xolac vɨhati kehe. Lêc yuac wê Livai vông ge o tɨyi wê ob kɨtya xomxo nên
    nipaên vêl dɨ vông he vô nivɨha nôn ge lêm. Om Anutu vông xomxo wê ob vông yuac
    tige paha ngwe lam vô il, lêc xomxo tige o tɨyi xocbê Elon wê pum lec Livai ge
    lêm. Nge, tɨyi xocbê Melkisedek.
  nak-nak: Mai e Kraist guvi, eia e pris ale uru sesele mai e Melkisedek, eia kama
    e pris ale bisi mai e pris te la hilile Levi. Oio tegiteu e pris te la hilile
    Levi, La Tahalo Uru eia abia giteu e Israel la merera tetala. Mai etato ge koramulia
    ge vulo maroka oio te la merera tegiteu e pris te la hilile Levi, ilava sesele
    La Uru vipou e Kraist, eia e pris ale uru sesele mai e Melkisedek, veia eia ge
    vimahuli etatou? Ouka, egiteu e pris te la vovo moli mai e Aron, egite tomi boto,
    e Melkisedek sekela moli eia e pris ale uru sesele mai e Kraist.
  lbb-lbb: A titol ning a tena artabarla tetek e God, a mangis a tarai ane Liwai,
    la toli, a kama Warkuraila ane Moses ning e God i sarani tetek a tarai Israel.
    Ngandek ning a titol anuna tena artabarla i tolsot sur ir kepsen sen a toltol
    laulau anuna tarai, bel dir kapan ulak ma sur ta maskana tena artabar, ta ngas
    a tena artabar arlar o e Melkisedek, esaning bel i arlar o e Aron.
  kan-2017: ಇಸ್ರಾಯೇಲರಿಗೆ ಕೊಡಲಾದ ಧರ್ಮಶಾಸ್ತ್ರ ಲೇವಿಯರ ಯಾಜಕತ್ವದ ಮೇಲೆ ಆಧಾರಗೊಂಡಿದೆ. ಲೇವಿಯರ
