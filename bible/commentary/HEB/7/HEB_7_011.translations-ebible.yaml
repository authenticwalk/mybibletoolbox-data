verse: HEB.007.011
translations:
  kpx-kpx: Dilavau subuta au menaka loui Iselala ata haiveito Livai ata kebia tabagevege
    keau menakave kemo dubu nalimale ata holilu. Au kateaito Livai valadamo ata mole
    ivi Eloni ke ebagemage keu dubu nalimale kosive ovokina holinu. Ige Eloni isi
    valadave keau dubue lovi vai ata haivege vaveveabeu duavatebe dubu nalimale kosive
    mole dogau Mekisedeki ke nahateu lohoholinu. Kosive mole doga keu lohonu. Isito
    keu Eloni valadamo lohoholinu.
  okv-H: Eto ke nei amo Levi ta javo vahai embomeni na priests eagora amita degi ta
    eto embo tapa na God ta ke pepeni avo umbua te embomeni amina ke pepeni avo agi
    ue amo God ta tihi ta amo javotoho manera avoeto God na ungotenau priest nei ikenu
    puvuna amo Levi ta ahije Aaron amita javo ta puvurae rate Melchizedek ta javo
    ta puvuna.
  tbo-tbo: Libai googana tauhi hai bagibagi Yaubada a lugagayo tauhi mi Isalaela he
    iatatiyehi. Ma lugagayona ega emoemotana ina widumaluhi, uyahinei hai luhogala
    ipa tu witalaguyaba wouna gehouna po ina lidumaluhi. Po tauna mei Mekisadeki ma
    ega ipa mei Libai gugunina.
  mal-C: ഇസ്രായേൽജനത്തിന് ദൈവം നൽകിയ ന്യായപ്രമാണത്തെ അടിസ്ഥാനമാക്കിയുള്ള ലേവ്യാപൗരോഹിത്യത്താൽ
    ഉദ്ദേശിച്ച സമ്പൂർണത കൈവരുമായിരുന്നെങ്കിൽ, ലേവിയുടെയും അഹരോന്റെയും പൗരോഹിത്യക്രമത്തിനു
    പുറമേനിന്ന് മൽക്കീസേദെക്കിന്റെ ക്രമപ്രകാരം ഒരു പൗരോഹിത്യം സ്ഥാപിക്കേണ്ടതിന്റെ
    ആവശ്യം ഉണ്ടായിരുന്നോ?
  grc-SR: Εἰ μὲν οὖν τελείωσις διὰ τῆς Λευϊτικῆς ἱερωσύνης ἦν—ὁ λαὸς γὰρ ἐπ᾽ ⸂αὐτῇ⸃
    ⸂2νενομοθέτητο—⸃ τίς ἔτι χρεία, κατὰ τὴν τάξιν Μελχισεδὲκ ἕτερον ἀνίστασθαι ἱερέα,
    καὶ οὐ κατὰ τὴν τάξιν Ἀαρὼν λέγεσθαι;
  bgc-bgc: माणसां ताहीं जिन याजकां के आधार पै नियम-कायदे दिए गये थे, जो हारुन के परिवार
    का अर लेवी के गोत्र का था, पर ये याजक सिध्द न्ही बण सकै। इस करकै यो जरूरी था,
    के एक और याजक आवै, जो हारुन जिसा न्ही, पर मलिकिसिदक जिसा हो।
  khz-khz: Kunenai Palagu na Isaraela talimara rova evenirato. Vorova ekilana, Levi
    petena na vekapawai veagana inaguluna pia kalaa. Na pene Levi petena geria Rupu
    Veaga velena genana e geria inagulu tiavuna na nama iwavagi pegere gapia genai,
    rakagau gaurai Palagu maekilato, Rupu Veaga velena ta mapene tugua Melkisedek
    gelegelena, na ati Aarona vetaina?
  deu-TKW: Hätte es nun eine Vollendung durch das Levitische Priestertum gegeben (die
    Gesetzgebung des Volkes gieng ja auf dasselbe), wozu war es dann noch nötig, daß
    ein anderer Priester nach der Ordnung Melchisedek aufgestellt und nicht nach der
    Ordnung Aarons benannt wird?
  zsr-NT: Taꞌzíꞌ zxba gna bëꞌë Moisés bunách Israel lu naꞌgac bxuz, nup nacgac zxiꞌn
    xsoëꞌ Leví ga nababëꞌ caꞌ Aarón, bxuz blau. Naꞌa, laꞌnaruꞌ guc luhuöác gdu tsahuiꞌ
    bunách lahuëꞌ Dios le tun ca rna bëꞌ zxba queëꞌ Moisés, cutu ben bayúdx soa yetú
    bxuz ca guquëꞌ Melquisedec len clëg ca guquëꞌ Aarón.
  lin-lin: Boye, soki bato oyo bazwaki mobeko bakokaki kokoma ya kokoka na nzela ya
    bonganga-Nzambe ya Balevi, mpo na nini kotia Nganga-Nzambe mosusu, kolanda molongo
    ya Melishisedeki, kasi kolanda molongo ya Aron te ?
  hns-NT: Djab hamlog Lewie ke koel ke agwan ke kaam aur Israel ke kaanoen dwaara
    batj djaitie, tab Parmeswar thoro ek doesar agwa djaise Melkiesedek aur na djaise
    Aaron baithaawat?
  noa-E: Ya ag khur ewag nassi pawi Ẽwandamau Moiseeg ley deewiata chi Levinaanjã
    phadnaankha nʉisijim. Chi Levinaan eem phadkha narr khʉʉn, nacharam phad Aarón
    khararr ag chaain ewagam khʉʉn ajim. Mamʉ makhʉʉn phadnaanau mag ley gaai jaau
    sim ʉʉrkha nʉm khʉʉn ajaug paajerr akhiin, Ẽwandamau deeum phad ich Iewaa makhʉʉn
    khãaijã ajapcharam pʉ̈ibakham. Mag irua pʉ̈itarr chan Aaronjö khaba, ag khãaijã
    ajapcha Melquisedecjömta pʉ̈ijim; ma ich Jesucristo ajim.
  eng-EMTV: Therefore, if perfection was through the Levitical priesthood (for under
    it the people have received the law), why is there yet a need for another priest
    to rise, after the order of Melchizedek, and not to be called after the order
    of Aaron?
  mib-NT: Te yucūn Leví ni cane sutū Aarón jiín táca gá sutū ní quijicoo. Te ni castéén
    de ley yā nuū ñáyuu Israel jenahán. Te núu ní cúu sáha de jeē quendōo ndaā ñayuu
    jiín ley un núú, te tuá cánuú jeē núcuɨñɨ̄ ɨnga clase sutū lugar Aarón jíín yúcūn
    de. Te ɨnga clase sutū cúu Cristo jeē cúu ya nájnūhun sutū Melquisedec.
  lif-NT2: हारुनरे़ कुधाःक् ले़बिहाॽरे़ निङ्‌वाॽफुसाम्‍बा याःम्‍बक् चोःक्‍मा युक्
    मे़घोःसु, हे़क्‍क्‍याङ् खे़ङ्‌हाॽलाम् मनाहाॽरे़ साम्‌योथिम् मे़घोःसुआङ् मे़वये़॥
    आल्‍ल हारुनरे़ कुधाःक्‍लाम्‍बाबा निङ्‌वाॽफुसाम्‍बाहाॽरे़ खुनिॽ याःम्‍बक्‍किल्‍ले़
    मनाहाॽ कुलिङ्‌धो के़प्‍मा सुक्‍तुसिआङ् वये़ल्‍ले़ग मल्‍किसे़दे़क कुइसिःक्‍पा वेॽस्‍मा
    निङ्‌वाॽफुसाम्‍बा चाहाबा मे़जोगे़म्‍बामे़न्‍लो॥
  xnj-xnj: Vandu va Isilaeli vapewili malagizu mumkingisa wa uteta wa Valawi. Ngati
    lihengu la uteta lavi kamilifu, ngayiganikiwi lepi kuhumila mteta yungi wa Chapanga
    mweiwanangana na Melikisedeki, na lepi Aloni.
  mmx-mmx: Limixin me Israel di goxo epovo do dinan manton tino basinge laxakapmek
    mila xopmen di goxo epovo xusu dina mu asu rinotno leventaangas la levelinga at
    lavamaasa mo digak lok at libibinat at ne Levi. Mo leventaangas, ni lavasuun at
    Laulis Linga, ne Moroa ga raba limixin me Israel min. Kuren la limixin digak pakes
    ti lamaasa vetpes kusu na vot, la giba lok ngan ne Melkisedek. Neni gitoxo lok
    ngan ne Aron mi lavamaasa at libibinat at ne Levi.
  cbr-NT: Bëráma ca Nucën Papa Diosan 'amicëxun Moisésnën, uisai cara judíos unicama
    'iti 'icë quicë bana cuënëocëxa. A bana Levitan rëbúnquicama, sacerdotecama 'ixun,
    judíos unicama 'unánminun ca Nucën Papa Diosan mëníocëxa. Usa 'ixuan Levitan rëbúnquinën
    'aquincëx judíos unicama asérabi aín nuitu upí 'aish Nucën Papa Dios quicësabi
    oi 'icëbë ca sacerdote itsi Aarón 'iásama, Melquisedec 'iásaribi, Jesús uáma 'itsíanxa.
  tee-NT: Acsni axtaknicalh ju quint'a'israelitanin ju lhamap'aksin pus la'ixmacni'an
    ju levitanin ju xtakcalh. Chai ju yu'unch ix'apapanatnich ixtajunita ju Aarón
    chai vachu' palijni ixtajunita. Para mati' ixjunita ixtachaput ju ani pupali nin
    yuchi ju lhamap'aksin. Jantu lai ixta'axtakni ju lapanacni ju soknic'a is'atsucunti'an
    la'ixmacni Dios. Pus yuchi ixlhitasq'uini ni ca'ula ju sast'i pupali tachi ix'anu'
    ju Melquisedec. Jantiyu' tachi ix'anu' ju Aarón.
  eng-LSV: If indeed, then, perfection were through the Levitical priesthood—for the
    people under it had received law—what further need, according to the order of
    Melchizedek, for another priest to arise, and not to be called according to the
    order of Aaron?
  cak-NT: Ri ley ri xuya' ri Dios che ri Moisés xjach can chique ri kati't-kamama',
    chupa ri qui-tiempo ri sacerdotes ri je ru-familia can ri Leví. Pero roma ri sacerdotes
    ri' man xetiquier ta xqui'en chique ri kati't-kamama' chi can xel jumul quimac
    chech ri Dios, romari' can xc'atzin chi xpe jun chic Sacerdote anche'l ri Melquisedec,
    y man anche'l ta ri Aarón y ri ch'aka chic sacerdotes ri je ru-familia can ri
    Leví.
  pah-NT: 'Ymyahũ Tupana''ga Leviva''ea rakykwepohara''g̃a mo''emo''ẽi toko ti Arão''g̃a
    ikwava''ẽharamo ji ve jipi israelitas''g̃a mombyryva javo. Arãova''ea oko Leviva''ea
    rakykwepoharamo. Arãova''ea oko ikwava''ẽharamo a''ero gwakykwepohara''g̃a pavẽi.
    Moisésva''ea pe Tupana''ga ikwatijarukari nhanembo''eagwera israelitas''g̃a mbo''eagwera
    nahanahã po ti ikwava''ẽhara''g̃a pe mombyry pe nderua ji pyri nehẽ javo. Arãova''ea
    aherakykwepohara''g̃a pavẽi nomombyryvukari reki nhandere''yja''g̃a israelitas''g̃a.
    A''ero israelitas''g̃a ndohoi Tupana''ga pyri. Nonhi''ig̃i g̃a ga pe no. Nurã
    Arãova''ea rakykwepohara''g̃arũive''ga ruri okovo ikwava''ẽharamo Tupana''ga pe.
    Ga ko Jesus''ga. Melquisedeque''ga ja ga oko ikwava''ẽharamo Tupana''ga pe. Tupana''ga
    nde''i Jesus''ga pe: “Arãova''ea ja ko nde ikwava''ẽharamo ji ve.” A''ea rũi Tupana''ga
    ei. E''i ga: “Melquisedeque''ga ja ndehe kiro ereko avuirama ikwava''ẽharamo ji
    ve,” ei ga.'
  sja-NT: Moisepa Tachi Ak'õre Ũraa p'ãda teek'ãri Israel pidaarãmaa, awara bɨji Leví
    ëreerã, Aarondeepa uchiadap'edaarã p'aareerã mimia oodamerã. Mãgɨɨrãpa Tachi Ak'õrepa
    jaradak'a oopipachida eperãarãmaa. Mamĩda, mãga oo p'anajida mĩda, ma p'aareerãpa
    p'oyaa wẽpapida-e paji eperãarãpa p'ek'au k'achia oopatap'edaa, Tachi Ak'õre k'ait'aara
    wãdamerã. Mãga oodap'edaa paara, Tachi Ak'õrepa awaraa pëi-e pak'aji Melquisedec
    jĩak'a.
  xed-xed: Ŋa mndəra la Levi ta nzakway ka gwal ta ksa slna Lazglafta, vlaŋta Lazglafta
    ta zlahu ta la Israʼila. Ama tsa slna taŋ ya ná, slaghwa a ŋa dzanaghatá ghəŋa
    skwi ya kumaŋ Lazglafta, ta vlaŋtá tsi ta zlahu ta həŋ wa. Ka má si slaghusla
    tsi katsi ná, má zbəgla a lu ta sana mali ta ghəŋa gwal ksa slna Lazglafta, manda
    Melkisedek ya wu, má gi klaʼatá mndu mataba mndəra la Levi manda Haruna má dzaʼa
    nzakwa tsi.
  mks-NT: Ta tócó ndihi ju̱tu̱, na̱ na̱quixi chi̱chi Aarón, na̱quixi na chi̱chi Leví
    viti. Ta va̱tí na̱caja na chuun Ndióxi̱ ña̱ jáya̱ha na ley Moisés nu̱ú ña̱yivi
    joo a̱ cu̱ú nduu nda̱a̱ ña̱yivi nu̱ Ndióxi̱ xi̱hi̱n mé ley. Sa̱há ña̱ cán quéa̱
    na̱chindahá Ndióxi̱ Jesucristo ñuyíví yóho já ná cacuu a inga ju̱tu̱, ña̱ ná caja
    tá quia̱hva na̱caja Melquisedec sa̱nahá. Ta co̱ó na̱caja mé á tá quia̱hva na̱caja
    Aarón, da̱ na̱sacuu tásáhnu jícó ju̱tu̱ cán.
  gfk-S: No pinapalim na pris nong di tano huntunana tane Lewi di ga gil, ikino pinapalim
    aie no surno ta ira harkurai tane Moses ing God ga ter ta ira matanabar Israel.
    Ma hohaam um ta di ira pris ing di tano huntunana tane Lewi? Ing be di gor petlaar
    ura hatahutne hababane ira matanabar, dait pai gorle supi ter habaling tike mes
    na mangana pris, tikenong haruat ma ne Melkisedek. Iesene dait supi ter ie kinong
    di mekaia hone Aron pai gale haruat um.
  bmu-bmu: Anutunöŋ Köna keuŋan Israel ambazip jim kutum neŋgiiga miaŋgö dop Liwai
    kambunöhök azi kuŋgum eŋgiinga jike nup galömnina aket. Nup mi megetka mewö miaŋön
    aködamunini pakpak miwikŋaibinak ewö, nini mönö jike nup galöm qainŋi kungöra
    qahö osibinak. Nup miaŋgö ölŋan qahö dop kölöhaŋgöra aka Jisösnöŋ mönö Melkizedek
    ewö asuhuyök. Ambazipnöŋ i Arongö areŋaŋgö dop qahö kuŋgugetka asuhuyök.
  dgz-dgz: Apan Mosis iup namua seni Isurero nagire inamup taueni gapan apan Livai
    dugup mega pirisi navewa ere watape taiwanumun. Nao muga ap me kakae iragen taiwanumampo
    pirisi da ugup sia ya tauapo. Go Iesu taue pirisi nave ap me den taiwandin go
    me apan Livai, naewa da Eron, dugup mega daitona da uon go me Melukisedek mini
    taini apanewa.
  eng-GNV: If therefore perfection had bene by the Priesthoode of the Leuites (for
    vnder it the Lawe was established to the people) what needed it furthermore, that
    another Priest should rise after the order of Melchi-sedec, and not to be called
    after the order of Aaron?
  zaa-NT: Ca sacerdote ca enne' ná descendiente qui' Leví nna Aarón nna gutixà'a cabi
    nu ra lo ley qui' Moisés lani ca enne' israelita. Cáala té la' huacca qui' cabi
    para íche' cabi ca enne' ru'a lo Tata Dios, canu runi cą seguir nu ra lo ley qui'
    Moisés nna, pues ti'ala modo acca uccua duel·la' qui'ni Tata Dios nna ithèl·le'e
    Jesús para quée sacerdote qui' ri'u, enne' née tì'a Melquisedec ni'i. Labiru guthèl·le'e
    attu sacerdote tì'a Aarón.
  eng-WEBSTER: If therefore perfection were by the Levitical priesthood (for under
    it the people received the law) what further need was there that another priest
    should rise after the order of Melchisedec, and not be called after the order
    of Aaron?
  guh-guh: Pamatacabi Aarónpijinë, pexi ata, sacerdotevi baja tsavanapae, bajarapamatacabi
    judíovi pejumecovënëtsinexa Dioso Moiséspijinëta najumecopata. Pamonae Aarónpijinë
    pexi, Levípijinë baja cajena pemomoxi. Judíovi itsa jumecovënëtsipa Dioso Moiséspijinëta
    penajumecopatsilivaisi Dioso aneconijibia petaenexatsi, nexata Dioso apo itorobitsica
    tsipae Cristo, ponë beMelquisedecjamatabëcuenenë, jivi petocuaicuaijainexa Diosojavabelia
    daxitamatacabijavabelianexa. Dioso Moiséspijinëta penajumecopatsilivaisi pejamatabëcueneta
    Dioso aneconijibia judíovi itsa taejitsipa, nexata icatsia Dioso saya mataropotsia
    pepo sacerdotenë exanaponaejitsipa Aarónpijinë pemomoxi.
  bon-bon: Acejiyame teeme cotre mene Israela biname bine ecäremuji, peei cabu biname
    cina iiwäreja biname bime ätityera cabu ca conocäco me äbitame, yepä Israela iiwäreja
    biname cina äblicäco biname bine toraca conocäco me wawena. Peei name pi Acejiyame
    Keriso ne tityepuji biname bine toraca ätityerame, ingle mime iiwäreja mope biname
    Keriso lica peei nuuja iiwäreja biname pana gyene, lui cina Leebi piiyepu teeme
    kaakesaare bägrä Aarona me ingle cabu ca ge. Keriso baborage gyene iyeta teeme
    cabu ca Melkisideke liiyepu.
  nhw-BL: Huan ama ica ya ni nijtlamiltis. Nopa israelitame quinselijque itlanahuatilhua
    Moisés catli quiijto para totajtzitzi ma elica iteipan ixhuihua Leví. Pero sintla
    nochi catli nopa totajtzitzi quichijque hueltosquía quinchijtosquíaj masehualme
    xitlahuaque iixpa Toteco, amo monectosquía para Toteco techtitlanilijtosquía seyoc
    totajtzi, yaya Cristo, catli amo ininteipan ixhui Leví huan Aarón, pero quipiya
    tequiticayotl quen Melquisedec quipixqui huejcajya.
  swh-ONEN: 'Kama ukamilifu ungeweza kupatikana kwa njia ya ukuhani wa Walawi (kwa
    kuwa katika msingi huo, sheria ilitolewa kwa watu), kwa nini basi imekuwepo haja
    ya kuja kuhani mwingine: kuhani kwa mfano wa Melkizedeki, wala si kwa mfano wa
    Aroni?'
  wbi-wbi: Lino ndavule uvukwilani lukaghwesisie kukila kwa n'tekesi u Lawi, (pa uluo
    pasi pa mwene avanu vikupila indaghilo), kulyale nuvufumbue vuliku kukila kwa
    ntekesi ujunge kukwima pa mbele pa kihwanikisio ikya Melikizedeki, kenge na kwekukemelua
    mufupinyua fya Haruni?
  bba-bba: Woodɑ ye Gusunɔ u Isirelibɑ wɛ̃ yerɑ yɑ̃ku kowo Lefiɡibɑ kɑ sɔmburu mɔ̀.
    Tɛ̃, yɑ̃ku kowo be, bɑ̀ n sɔmburu kuɑ te tɑ yibɑ, n ǹ tilɑsi yɑ̃ku kowo tuko
    ɡoo u kpɑm nɑ wi u sɑ̃ɑ nɡe Mɛɛkisidɛki wi u ǹ sɑ̃ɑ Aronin bweseru.
  eng-KJVCPB: If therefore perfection were by the Levitical priesthood, (for under
    it the people received the law,) what further need was there that another priest
    should rise after the order of Melchisedec, and not be called after the order
    of Aaron?
  kgk-NT: Ha Nhandejáry omoingo va'ekwe Levi amyrĩ hemiarirõ kwéry-pe ave pa'i kwéry
    ramo, judeu rembypy oiko porã hagwã ha'e gwekoha-rupi. Upe pa'i kwéry oipytygwõ
    tygwõ rei judeu rembypy-pe. Ha nonhemboagwyjéi va'ekwe Nhandejáry he'i va'ekwe
    íxupe. Moisés remimombe'ukwe tekoha-rupi rei oiko ramo, nomboagwyjéi va'ekwe Nhandejáry
    nhe'ẽ oiko-vy. Heroagwyjeharãgwe. Omboagwyje ramo ra'e, ndojekwaavéi arã ra'e
    pa'i ambue Melquisedeque rekoha-rupi oiko-vy ra'e. Oiko meme arã ra'e gwĩ pa'i
    kwéry Levi remiarirõ Arão amyrĩ rekoha-rupi.
  waj-waj: Riviivainna Anutuuqaara kati puara hudada varuu aataruuvo vau suaivaki
    Anutuuqo mmaanna tuu kuaivaa Isarairaa gioonna kiaapuuya kiaa mmiravai. Riviivainna
    Anutuuqaara kati puara hudeeraiya gioonna kiaapuuya mminnamminnaa maisaiyauvaara
    makemakee puara sipisiipaiyauvaa hudeeravai. Iya uu aataruuvaugiataama gioonna
    kiaapuuya safuuma varutiri. Anutuuqaara kati puara hudeera vaidiivaa Merekisateeko
    uu aataruuvaugiataama iinaree kiaa ari vookarau vaidiivo diitaanara aataruuvo
    hameetautirivee. Ivo hama Riviinna oyaivakidi diiteera vaidivai. Hama Aroono uuvaugiataama
    iinaraivaara diiteeravai. Merekisateeko uuvaugiataama iinaraivaara diiteeravai.
  cpy-cpy: Paerani ikaatzi Ompera-tajorentsitaa-rewota-tsiri, icharini-paeni asheninkani
    Aarón irika, riitaki iiteetziri “Leví-paeni.” Ari okanta Ikantakaan-teetakiri.
    Roo kanteencha irika-paeni Ompera-tajorentsitaa-rewo, tee imatziro rowameetha-shiretante.
    Ari imatakiromi, eero rojankinata-koeteemi itsipa Ompera-tajorentsitaa-rewo kimitaariri
    irika Melquisedec, kaari icharinitari Aarón.
  mpx-mpx: Mosese Logugui i pek gamagalau elal ge topowon bolo un Libai heliya te
    Logugui o tuwalalena hi matahikan. Yaa nige bosowailiya gamagalau nihi abubunil
    ge nihi sapu, inoke Yehoba i ba topowon getoga etega ga ni masal, iya nige ni
