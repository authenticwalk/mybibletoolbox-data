  meu-meu: Eda bese taudia ese Levi iduhuna hahelaḡa taudia edia amo taravatu e abia;
    ḡau tamona hahenamo ḡoeva-daena na idia edia amo bema vara, hahelaḡa tauna idauna
    ta, dia Aaron ena iduhu tauna a Melkisedek ena orea tauna, bema gini anina be
    dahaka?
  yva-NT: Arono Amisye po Ananyao Musa raugaje, po Lewi apa susye maijaseo ube syembe
    wo vatano Israel maugav indamu ubeta Ananyao Musa ama ananyao rai tenambe. Weramu
    syeno Lewi awa anakere mo vatane maveti umamai no Amisye amune raije ramu. Wemi
    mbewar ti Amisye po syeno kaijinta atayao. Syeno napije atayao no Lewi muno Harun
    aya susye raije ramu, yara po syeno Melkisedek amaisy.
  dgc-dgc: Tu utus a niatéd na Diyos du Judeo éy monda maging mahusay side. Nadid,
    éng naging mahusay side ta pamag-itan du padi a gébwat ta lahi ni Lebi, éy éwan
    maka dén kinailangan i iba a padi, ayun ta pagkapadi ni Melkisedek. Pero te iba
    nadid a tagapanalangin ta tolay, a ti Jesus ngani dén. Ey éwan kaparis ni Aron
    a apo ni Lebi i pagkapadi naa.
  zpm-NT: e) Grë pxoz ne brieequia lo xtii Leví ga, zig nac Aarón; zha co nac zha
    ne blu ley lo meṉguiedz Israel; per brieelod zho mbee zho miech lo doḻ, gane laa
    ne nxeeḻ Dios stib pxoz ne ziaad lo xtii Aarón, mazd pxeeḻ me tib pxoz zig pxoz
    Melquisedec.
  hix-NT: Toto heno komo yweronàhyamay hatà, Moyses heno. Tàwya àyweronàhyamantokonye,
    Ryefe heno yohamàthàyamo hutwamohsoy hatà. Khoryenkom màn yonye ro komo ryhe nyamoro
    hatà. Toto komo yakoronometxkon hatà, Khoryenkom yakoro tàrwonyemà ro me tesnàr
    kom ke hatà. Enyhoryetxehkahranye rma nehxatxkon hatà. Àro ke, konyhoryenàr komo
    xe tehtoko, Ryefe heno yohamàthohnà nyakye, Khoryenkomo. Mewkeseteke wyaron haxa
    ryhe nyakye, tàmryenon komo yakoronomanye ro me ehtxoho me, àwya konyhoryetxehkatxho
    menye.
  sim-sim: Avui Wasilaka lo os mas Mosesin or hari karem mbahandari sir, Livaihi krahak
    fehe ma ondo nom pris lerawun landari lir. Hako lerawu os li lari mbeek man si
    urik misokome Avui Wasilakahik ma worna mak nari ambu lir. Karem uri osik pris
    anandi lar talakurik or mbari ri. Ma oto Melkisedek hom nakundari man or mbari
    ri, mbeek Aron hom Livaihi krahak fehendari man or mbari ambu ri.
  npi-ULB: अब यदि लेवीको पुजारी पदद्वारा पूर्णताको सम्भव भएको भए (किनकि जसबाट मानिसहरूले
    व्यवस्था प्राप्‍त गर्दछन्), हारूनको दर्जाबमोजिम नभएर मल्कीसेदेकको दर्जाअनुसार
    अर्को पुजारी स्थापित गर्न किन आवश्यक पर्थ्यो ?
  cgc-cgc: Paagi ta Mga Sinulat Moises na nabaton ta mga linai Abraham, papili ta
    Dyos mga linai Levi na tagan ta katengdanan bilang pari daw iran na ubra magtabang
    ta mga ittaw na magsunod ta mga sugo ta Dyos. Piro, mga ittaw ula pabuat na sarang
    gid na magsunod ta batasan na igo gid ta liag ta Dyos paagi ta ubra ta mga pari.
    Yon na gakinanglan ta klasi na pari na paryo ki Melquisedec, dili paryo ki Aaron
    daw duma man na mga pari na alin ta linai Levi.
  tim-tim: Galalupne, Lewigât kâmolân gâtŋe sumbe kat kat luâk akmini arekŋe den kârikŋe
    luâk âmbâle bikŋe makyeŋgimini. Hain akmâ sumbe katbiâ Anutuŋe nenekto huragumap
    dâine sumbe kat kat luâk siâ Melkisede hinare bo miawakbop. Akto Lewigât kâmot
    âi are membiâ ain agak meme âlepŋeâk membaen aregât dâp miawak nengiep dâine Aroŋgât
    kâmot âi hainâk mem âgâwâi.
  yor-yor: Ǹjẹ́ ìbá ṣe pé pípé ń bẹ nípa oyè àlùfáà Lefi (nítorí pé lábẹ́ rẹ̀ ni àwọn
    ènìyàn gba òfin), kín ni ó sì tún kù mọ́ tí àlùfáà mìíràn ìbá fi dìde ní títẹ̀lé
    àpẹẹrẹ tí Melkisedeki, tí a kò si wí pé ní títẹ̀lé àpẹẹrẹ tí Aaroni?
  wos-wos: Mé saréké. Hanja Israelna du takwa di Moses wandén hambuk hundi héra. Wun
    hundi dé Livaina du prisna jémba yandakaka dé wa. Di wun prisna jémba yandaka
    atéfék du takwa Godna makambu yikafre sémbut hurukwa du takwa rendat, métaka we
    dé God nak duré wa, dé huli pris xakundéte? Wu yingafwe. Livaina du di prisna
    jémba yata du takwa hurundan haraki sémbut yakwanyinjoka hurufatikéndaka dé God
    nak duré wa, dé prisna jémba yandéte, Melkisedek hanja yandén maki. Wun du dé
    Aron hanja rendén maki rehafi yandéka God déré dé wa, dé némafwi pris rendéte.
  emp-NTPO: Ãcõrẽba idji ley diasid̶e Levid̶eba yõped̶ad̶a sacerdoterãda b̶ʌsia israelerã
    maʌ̃ leyd̶eba pe eronĩbad̶amãrẽã. Naãrã Aaroʌ̃da sacerdote dji droma basía. Maʌ̃
    sacerdoterãba o panʌneba ẽberãrãda poya jipa b̶ead̶ibara, ¿cãrẽ cãrẽã Aaroʌ̃ awara
    sacerdote Melquisedé quĩrãca b̶ʌda zeida b̶asi?
  eng-F35: Now then, if there could be perfection through the Levitical priesthood
    (for on the basis of it the people had received the Law), what further need would
    there be for a different kind of priest to arise according to the order of Melchizedek,
    rather than being called according to the order of Aaron?
  ind-ind: 'Kesimpulannya: Ternyata kesempurnaan rohani tidak bisa dicapai melalui
    pelayanan para imam keturunan Lewi, biarpun pelayanan mereka sesuai dengan hukum
    Taurat. Seandainya kesempurnaan rohani memang bisa dicapai melalui mereka, Allah
    tidak perlu mengutus Imam lain yang bukan berasal dari keturunan Lewi dan Harun.'
  pes-OPCB: پنجم، اگر کهانت لاویان که بر پایۀ شریعت بود، می‌توانست انسان را به کمال
    برساند، دیگر چه نیازی بود که کاهنی دیگر که همانند مِلکیصِدِق است و نه همانند لاویان
    و هارون، ظهور کند؟
  mpt-mpt: Sinanggwano Gode e hekmel wengo Mosese omaleta eka Moses esak Islel teni
    omkaye binebiobe. Gode buk temo baanoa Libaie molobseli Gode amo kimanin okoko
    okok kemine! I inabiba nakaia unangai inamin namino dloniba funaniba Ni Gode inamin
    namin olo dlalomo geib mole i Gode amo kimanin nakai doyiba eka Gode amo kimanin
    nakai dloniba Gode dlaline genobiobe. I inamin namin olo Gode dokaha binibbuo
    nib hengmino omtlabeno biamo Gode Klaiste mo dofakaneta baabanea Kobo ne amo kimanin
    nakai komok sum anale ge baabanemebabe. Yeye, i inamin namin olo Gode dokaha binibbuo
    nib hengmino mo omtlabeim blim kesoa Gode Dofakamin Nakae tlebiobe. E tlebuo e
    okoko Libai esa Elon esa i Gode amo kimanin okoko ulabbabe. E makob Melkisedeke
    Gode amo kimanin okoko ulabobe.
  ssx-ssx: Koda꞉ma꞉ Isulai wanda꞉hali pa꞉ta꞉ ipika꞉ Lo Pimanu wieke ekina꞉ teketa꞉
    mo Lipae tapakema꞉ ika꞉ yeni peaasa꞉ tapake haena꞉ yeke wiekeme. Do Yeni peaasa꞉
    tapakema꞉ ika꞉ yeni peaasa꞉ e pokemeke ekimanu a꞉nda꞉ ata꞉ka꞉ na piki ota꞉ tikitiki
    pimika꞉na꞉ yoluta꞉ kota꞉ mo ta꞉ta꞉ piki yeni peaasa꞉ hali na opolo epolo piekeme.
    Do epolo pieke ta꞉ta꞉ piki yeni peaasa꞉ halita꞉ Etonina꞉ anketeke mieke some dia꞉yekepate
    mo hande Melekisedekena꞉ anketeke mieke some epeekeme.
  mkl-mkl: Woodɑ iyi Ilɑɑɔ̃ í nɑ inɛi Izirɛli ŋɑ, kpɑ̃ɑi kuweei inɛi Levi ŋɑi í jɛ
    icuɛ. Nsɛi, bii í jɛ kpɑ̃ɑi kuweeu bɛ ɑ́ yɔkɔ ku jɔ̀ inɛ ŋɑ ɑ kɔ̃ mɑm mɑm, ɑ kɑɑ
