  gof-ENT: ኢስራዔሌ ኣሳስ ሂጌይ ሌዌ ካሂኔቴ ባጋራ ኢሜቲስ። ሃ ሌዌ ካሂኔቴይ ፖሎ ጊዲዳባ ጊዲያኮ ኣሮናይሳ ሜላ ጊዶናሺን፥
