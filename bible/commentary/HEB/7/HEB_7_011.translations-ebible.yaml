  uvh-uvh: Ka Anutu wari Juda arantagim wari yaranga iikga' kadapmang tangkunang u
    kamiamgu' ganang wa adi Juda arantagim ning bining ganang aming fam ka Livai arantagim
    ning wa kadapmang tang u katatoranga pris kane tanga iik waraga' undu' kuma' ipmigu'.
    Ka kadapmang ka Livai arantagim wari tanga yaging wari aming yotangkayabinga kadagangsi'
    wari wadigi' bisasu'nanga karesisa' kuma' ikayaning ganang wa kadapmang ka wa
    mo' biro', ko ningsa' tanga ira ayaning. Ka mokngang, aming wari adisining kadagang
    guk ningsa' ko yaging wara' pris inga'ni ka Livai ning arantagim ningwara' mo',
    kaneni kigineng sini' ka aming girii Melkisadek ningwara' wari ubu kuma' kadofigu'.
  ino-ino: Livae nofi vaya'moki mono nopi kava vaya ne'maikeno Anumaya Koti'a ke male
    male'nea ke ne'apamike'a vaya'aife hapa'nepaiye. Hapa'nepaiya'maki Livae nofi
    vaya'moki mono nopi ali'ya ne'ali'a afu he'a kola'a nela'kea yateti Anumaya Koti'a
    mi'ko vaya'aife “Hao'otake yatapi o'maleketapa alaki alakepa vaya mai'nae.” hu'nininana
    mako fate ve'ka mono nopi ali'ya ve'ka va'yi ohinina'maki Yisasi'a ako fole aino
    Meli'kisite'ki nofi vaya'moki hu'naya akufa kava hu'nea'maki Eloni nofi vaya'moki
    hu'naya akufa kava ohu'ne. Eloni'a hokoteno Livae loto'amo'a mai'ne.
  gnn-gnn: Godthunydja ŋunhi wekaŋala nhanŋuwaynydja wal'ŋu rom Yitjuralpuyŋuwu yana
    bäpurru'wu, ga ŋuriŋiyi liŋgu romdhu ŋayi Godthu djarr'yurruna Lepaywala yarraṯaŋuru
    yolŋu'-yulŋunha, märr walala yurru ŋunhiyi yana mala ḏalkarra'mirri wal'ŋu yolŋu'-yulŋu
    ŋuriki wiripu-guḻku'wunydja yolŋu'-yulŋuwu. Ŋayi Yärun ŋurruŋunydja wal'ŋu ḏalkarra'mirri
    yolŋu Godkuŋunydja nherraṉara, nhanukalana ŋunhi Godthu wekaŋalanydja romdja malanha
    ŋunhi ŋayi yurru Godthunydja bäy-ḻakarama yätjpuy malaŋuwuy ŋuliwitjan romgurrunydja.
    Ga ŋuliŋuruyina dhäŋuru ŋunhiyi walala ḏalkarra'mirri walala ŋunhi dhawaṯthurruna
    beŋuru Lepaywalanydja yarraṯaŋuru, walalanydja yukurrana ŋunhi gäŋala ŋunhina
    bili waŋganynha yana rom. Ŋunhi bini ŋuriŋiyi romdhu yuwalk buwayakkunha yolŋu'-yulŋuwu
    yätjpuynydja, bala Godthunydja bini gupaḏalnha yana wekanha ḏalkarra'mirrinhanydja
    yolŋu'-yulŋunha ŋuliŋuru bili yana yarraṯaŋuru waŋganyŋuru. Yurru yuwalkthi ŋayi
    Godthunydja wekaŋala wiripunhanydja wal'ŋu ḏalkarra'mirrinha yolŋunha, balanyaranha
    warray bitjan Milkitjitik ŋunhi yolŋu, liŋgu ŋayinydja ŋunhi Djesunydja yaka warray
    ŋuliŋuruyi yarraṯaŋuru Lepaywalanydja.
  yal-yal: Xa feene yi nɔɛ rakamalɛ Lewi bɔnsɔnna saraxaraliyaan barakani nun, yamaan
    sariyan sɔtɔ naxan xɔn, e makoon mi yi birama saraxaraliya gbɛtɛ ma na xanbi ra
    nun naxan luxi alo Mɛlikisedeki hali ba Haruna bɔnsɔnne ra.
  cnt-NT: Ca₂gue₃ dsa₂ juɨg₂ Israel 'Éi'₃ të₂le₃ quian'₅₄ jme₂dsa₂ levitas, i₂lɨ́n₅
    tsɨ₁jon₂ Aarón. Jaun₂ në́₃, jua'₅₄ mei'₂ guë́₃ 'éi₂ ca₂tió'₃ jmo₃ a₂ma₂ron₂ dsa₂
    të₂le₃ quian'₅₄ 'Éi'₃ jaun₂, jaun₂ tsá₃ jme₁ma₃'nió'₅ jua'₅₄ a₂jme₁rë₃jniá₂ táng₃
    jan₂ jme₂dsa₂ sián'₂ i₂ca₂ne₅₄ juɨ₁lia'₂ Melquisedec, on₃jua'₅₄ juɨ₁lia'₂ Aarón.
  tif-tif: Sawaayak kawu, God ayo Livai tunum iyo ulelnaya, tiltam awem tunum o, kala
    pris ke-bisip kabak-imi diim kawu ali almi Lo uyo Israel-miin imi kutiiya-lom
    kuyinsa. Livai kayaak imi awem tunum kiimi olti anu-lom fuulip kiin-tabemin kaali,
    fan titil-foko-lomdula, unang tunum imi dotu kutiiyilula, tiltam God ami tiin
    diim kawu tambal-nokomip disa yo, kala-lomdala kemin, God ayo awem tunum o, kala
    pris ayo kusnum ma uldaa-dabaala mafiing talse. Kemin, ali kamosinim ami tunum
    awem Livai ami man loop Aron alaltap disa; ali ti Melkisedek alaltap ko.
  nlx-nlx: केदी लेवी चाकराय ने रितीन द्‍वारे आखो सापेड़ सेकतालो, ते काल्ला दिहरा चाकर्‍यान
    आवणेन गिरेज नाह एती? काहाकाय ज्यास ने देराव पोर माणहाह कायदो बी आपायेल ईतो। एक
    ओहला चाकर्‍यान काय गिरेज एती, जो मलकिसिदक ने रिती वालान एने नाह हारून ने रिती
    वालान।
  apw-NT: Áík’ehgo Levi hat’i’íí bitahdí’ okąąh yedaabik’ehíí bee dawa nłt’éé silįį
    lę́k’eyúgo, (áígee Jews daanliiníí begoz’aaníí bee bángot’ąą ni’,) hant’é bighą
    okąąh yebik’ehíí ła’ nanádleeh, Melkízedek bik’ehgo at’éhi, doo Aaron at’ééhíí
    k’ehgo da?
  gum-gum: Inchawei misaamera Tiusba newan tabelø kømigwan tru levitas sacerdotesmera
    Tiusweimburabigu marøb pønrraitøga nebua tøgagømig kønrrai marig kuig kuimbe,
    trube, chiwei sacerdote katøgan, tru Melquisedec maig køben, treeg tøgagømig srøig
    palømubsruinrrun, tru Aaróngurri amrrub sacerdotesmerayugurri arruaig kømíig.
    (Pøs tru israelitasmerayasig maig maramigwan martrai Moisés pøriibe tru levitasmera
    Tiusweiwan marøb pønrraigugurri arrubig købig kuindøgucha).
  not-NT: Jirai itingomi saseriroti irianti Aarón cara Tosorintsi isanguentacaqueri
    Moisés. Isanguenatocotaiguëri saserirotipague paniacha Aarónquë aisati Irebíquë.
    Itimaigabita tiguetinta ingantima iragabisaicotajiri imatsiguenga. Iroro Tosorintsi
    igátaguëqueri basiniati Saseriroti, cagari imatsiguenga Irebí, Irianti cantari
    ibega Meriquisirec.
  plu-plu: Ariwnteke ini kibite kamukri akiw ig Uhokri akki gikumadukan ta git amekene
    Moís. Apim ini ig kaniye amekene Levi gihiwhipwi adahan igkis humaw gimuwpegapu.
    Mmanawa ig kaniy amekene Arawh gikakkis gikamkayupwi adahan igkis humaw hiyeg
    gawnamnihtenkis ta git Uhokri adahan igkis wadithebdih gitaraksankis gikak Uhokri.
    Waké igkis keh apigkutapriknewatbe ku samah Uhokri gimawkan, nikwekam ig Uhokri
    ka muwakapkam adahan ig kaniy pahapwi nawenéwatkam muwpeg giwenyankis. Henneme
    ig kuwis kannikase pahapwiwa akiw giwenyankis ku pariye ka kema amekene Arawhma.
    Ig pi kiyatte giw. Ig Kiyapwiye Jesus. Iggi gikiythani kewa amekene Mewkisedekibe
    gikiythanibe.
  iou-iou: Bian Isrel ämawebetä Moses täŋo baga man yäpuŋ. Täŋpäŋ baga man uterak
    ŋode kudän täwani; Livai täŋo äboriyetä bämop äma irit piä api täk täneŋ. Upäŋkaŋ,
    ŋo kawut! Bämop äma unitäŋo piätä ämawebe täŋo bänepi u bureni täga yäpän täganeŋ
    täŋpäwä, Anutu imata bämop äma mebäri kubä, Melkisedek bumikgän, Arontä äbotken
    nanik nämo, u kubätä api ahäwek yäŋ yäŋkuk?
  ntp-NT: Dʌmos ʌgai maitistui iscʌʌgacʌrʌ gʌrvuvaidagi gʌnsʌʌlicamigacʌdʌ. Cascʌdʌ
    Diuusi gajiaadʌrʌ viaa ʌpapaali Levícaru cajiudadʌ dai ootoi Suusi Cristo saidʌ
    ʌrcʌʌgacʌrʌ vuviadamicana dai paali ducamicana ʌpan duucai Melquisedeeca dai maisiu
    ʌpan duucai Aaróñi. Aaróñi ʌrʌmo paali Levícaru cajiudadʌ. Dai caootoscai Diuusi
    ʌmai paali cascʌdʌ aliʌsi gʌaagai ismaaquiagi Diuusi ʌoodami ʌmai sʌʌlicamiga.
  rai-rai: A pinapaam baa a kum tena wetabaar karom God, a wuna taara Lewi, diat paami,
    ia maa a kabi ra kum Naagagon anun Moses baa God i taari karom a taara Israael.
    Baa gun a pinapaam anu ra kum tena wetabaar i pet laar paai kupi in una wa aakaina
    mangamangaan anu ra taara, io, pa ta niba balet ma kup ta tena wetabaar ingen
    welaar ma Melkisedek, baa wakir welaar ma Aaron.
  haw-1868: A, ina i loaa ka mea e pono ai ma ka oihana kahuna a Levi, (ua haawi pu
    ia mai ke kanawai i kanaka me ia,) heaha la anei hoi ko laila hemahema e ku hou
    ai kekahi kahuna e mamuli o ke ano o Melekisedeka, aole hoi i kapaia mamuli o
    ke ano o Aarona?
  ffm-ffm: Sariya dokkaaɗo Israa'iilankooɓe oo tuugike yottingol sadakaaji Lewinkooɓe
    ngol. Jonnoo, so tawiino nii ngol yottingol sadakaaji ana hiɓɓunoo, garol jottinoowo
    sadaka goɗɗo no Malkisedeke nii, mo wanaa iwɗo e Haaruuna, hasindintaakeno.
  arb-NAV: إِنَّ شَرِيعَةَ مُوسَى كُلَّهَا كَانَتْ تَدُورُ حَوْلَ نِظَامِ الْكَهَنُوتِ
    الَّذِي قَامَ بَنُو لاوِي بِتَأْدِيَةِ وَاجِبَاتِهِ. إِلّا أَنَّ ذَلِكَ النِّظَامَ
    لَمْ يُوصِلْ إِلَى الْكَمَالِ أُولئِكَ الَّذِينَ كَانُوا يَعْبُدُونَ اللهَ عَلَى
    أَسَاسِهِ. وَإلَّا، لَمَا دَعَتِ الْحَاجَةُ إِلَى تَعْيِينِ كَاهِنٍ آخَرَ عَلَى
    رُتْبَةِ مَلْكِيصَادَقَ، وَلَيْسَ عَلَى رُتْبَةِ هَرُونَ!
