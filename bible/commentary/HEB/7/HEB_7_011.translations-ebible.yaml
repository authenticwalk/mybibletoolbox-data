    men kalepu, mbaka' tio isian imam moola' sambana koi imam Melkisedek, ka' taasi'mo
    men lee' ni imam Harun!
  poe-NT: Tí sín nación Israel tsíkꞌáyéhe̱ sín tí ley kíxin tí sín ncha̱tꞌá levita,
