    E caja Tupana a'arí piño apú ina'uqué caja penaje. Puráca'aloji lamá'atajeri ina'uqué
    chaya penaje ra'á ri'imacá. Melquisedec naquiyánami ricá. Uncá ajopana que calé
    ricá. Palani ñaqueja na'acana i'imaquela, uncá na penaje calé Tupana a'arijla
    apú caja penaje. E'iyonaja ra'á piño apú, Melquisedec naquiyánami ricá. Uncá ra'alá
    apú Aaronmi chu naquiyana na'ajica que caja.
  djr-djr: Yo! Bäydhi ŋunhi Mawtjitjkuny romdja ga waŋa, ŋunhi walal dhu ga Djirrikaymirrnydja
