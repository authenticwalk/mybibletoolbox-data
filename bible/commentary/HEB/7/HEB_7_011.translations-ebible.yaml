    Pero ma ske' swa'xi oc sna'bal eb ket conob yu eb, yuxan sowalil jix jul jun xa
    chi ak'on cu xaambal tet Dios. Ja' jun xa tu', man laan oj jaxca eb yic'aal naj
    Aarón, pero tol laan jaxca naj Melquisedec.
  deu-1912: Ist nun die Vollkommenheit durch das levitische Priestertum geschehen
