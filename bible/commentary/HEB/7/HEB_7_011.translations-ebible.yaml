  nfa-nfa: Lodꞌo ana-èpu Lewi sèra jꞌajꞌi ama agama, Lamatua pili nare Harun, aꞌa
    Musa, ho jꞌajꞌi kètu kapai risi agama dhu partama. Sasabꞌa nèti ama agama sèra,
    nuka soru-bara dhèu, sèna ka mamuri mola, pabeꞌa dènge Ama Lamatua. Masi ka rèngu
    mamuri madhutu atora agama aaꞌi-aaꞌi sèra, te ngaa kètu agama ca ropa dènge Harun,
    lake nare boe tao dhèu se mola-mèci. Nèti èèna ka, rèngu parluu kètu agama leo,
    dhu ca ropa dènge Melkisedek.
  tnp-tnp: Pris mɨn rəfin rəha Isrel kəmotsɨpən e nəuanɨləuɨs rəha Lifai. Uhgɨn təməni
    məmə pris mɨn kəha okautol natimnati pɨsɨn pɨsɨn mɨn. Kəni uək rəhalah, in nəukətɨ
    Lou iətəm Uhgɨn təməfən kəm nətəm Isrel. Mətəu uək mɨn rəfin iətəm pris mɨn kəmotol,
    kəsotəhmeniən o noliən rəfin natimnati iətəm Uhgɨn tolkeikei e nətəlɨgiən mɨne
    nɨki nətəmimi. Tol lanəha, pris kəti mɨn təkeikei muva. In təsɨsɨpəniən e nəuanɨləuɨs
    rəha Lifai mɨne Eron, mətəu-inu uək rəha pris mɨn əha təsəhmeniən. Kəpə. Pris
    pɨsɨn kəti təkeikei muva iətəm in təhmen e Melkisɨtek.
  urd-urd: अगर लावी की कहानित (जिस पर शरी'अत मुन्हसिर थी) कामिलियत पैदा कर सकती तो
    फिर एक और क़िस्म के इमाम की क्या ज़रूरत होती, उस की जो हारून जैसा न हो बल्कि मलिक
    — ए — सिद्क़ जैसा?
  hot-hot: Wapômbêŋ hêv abô balabuŋ hadêŋ avômalô. Ma hanaŋ hadêŋ Livai anêŋ thalaleŋ
    nena thêlô nimbitak ŋê êbôk da. Ma doŋtom thêlô miŋ idum Wapômbêŋ anêŋ ku ba êyô
    anêŋ uŋlôv ami. Aêŋ ba Wapômbêŋ hêv anyô habôk da lukmuk. Anyô lukmuk atu ba habôk
    da ma hatôm Melkisedek. Yani miŋ hatôm Alon lôk ŋê Livai ami.
  mqj-NT: Ia nangei ummangka' imam peampoanna Lewi Puang Allata'alla illalan alla'-alla'na
    to Yahudi, annu la umpalako parenta illalan sura'na Musa. Sapo tae' mala ummangga'
    malolo tau dio olona Puang Allata'alla napolalan innang la parallupi dengan imam
    senga' tae' la susi Harun peampoanna Lewi, sapo la susi Melkisedek.
  rus-SYN: Итак, если бы совершенство достигалось посредством левитского священства,-
    и с ним сопряжен закон народа,- то какая бы еще нужда была восставать иному священнику
    по чину Мелхиседека, а не по чину Аарона именоваться?
  mbh-mbh: Naro tho ri werer mun nge lek riong ako tho ri tel i a thomu nge lale,
    nomenga Israelre o el a Moses ile patorong ako i ri ve, Livai ilengare oenga aro
    o oma pris a omaing. Na aro ve ole omaing aken i pavurvur ako aro i oma tokokoere
    mo o riri a God itheki, i vava ako God i ri mun nge pris a omaing relnga e ako
    aro i velpol a rumongaling me, e? Pris a omaing aken aro i velpol ranga ve ini
    a Melkisedek ile omaing, aro i ranga ve ini a Livai ome a Aron olengare ole omaing
    avele. I ri nge aken, eneke Aron ilengare ole omaing i pavurvur aro i opoal tokokoere
    mo o riri a God itheki, kene avele.
  bdd-bdd: Libai tubunao taudi ꞌidi paihowa beno Yehoba ꞌina loinao meIsileli tauda
    siheꞌitegita, ta loinaina geya sawasawahina ꞌiꞌabihedumwalu bwaibwainigita, ꞌoinega
    nuwanuwada ꞌaigeda topwaoli hauhauna ma ꞌiꞌabihe dumwalugita, topwaoliina gide
    Melikisedeki, ma geya Eloni matubunao gide.
  cbt-NTPO: Iráca Aaron'ton corto hua'an ya'conin. Ina quëran a'naya a'naya Nihuiro'sa'
    huënton quëran niya'huërëtëra'piapi. Naporo' Yosëri, pënëntërinso' nanan sha'huitërin
    ya'ipi israiro'sa' imacaiso marë'. Nihui corto hua'ano'sa' nanan anoyatërinënpoa'
    naporini, ¿ma'marëta' a'na corto hua'an Miriquiso pochin nininso' huëcacaso' ya'huëitonhuë'?
  srn-NT: Di Gado ben gi a pipel a wèt, A poti den bakapikin fu Lefi leki domri. Ma
    efu sma bo man kon de leki fa den mus de ondro a wèt dati, dan a no bo de fanowdu
    fu meki wan tra domri kon di no ben de na a fasi fu Aaron, ma na a fasi fu Melkisedek.
  cta-NT: Nu sti joꞌó nu ya̱a̱ chalyuu tiyaꞌ la biꞌ, la cuiꞌ juaꞌa̱ tyaꞌa ñati̱ jiꞌi̱
    jyoꞌo Leví, nclyuꞌu quiꞌi̱ nguꞌ biꞌ jiꞌi̱ nguꞌ Israel chaꞌ cuaꞌni nguꞌ lcaa cña
    nu ngulo ycuiꞌ Ndyosi jiꞌi̱ nguꞌ. Pana ná ndalo sti joꞌó biꞌ cuaꞌni tyucui cña
    biꞌ, biꞌ chaꞌ juani ngutuꞌu tucua chaca nu laca sti joꞌó nu cuentya jiꞌna. Ná
    laca yu sti joꞌó ñiꞌya̱ ngua Aarón loꞌo tyaꞌa Aarón sti joꞌó, masi laca yu sca
    sti joꞌó nu ñiꞌya̱ nguaꞌni jyoꞌo Melquisedec nu ngua saꞌni la, la cuiꞌ juaꞌa̱
    cuaꞌni yu cuentya jiꞌna juani.
  bqc-SIM: Levii bui sa'onapiↄ mɛ́ Mↄizi ikoyã zĩ́na ũ. Tó aa fↄ̃ to gbɛ̃́ↄ gↄ̃
    wásawasa, an bàa àↄ kú ń sa'on pãleo lán Mɛkizɛdɛwa lↄe? Mɛ́ i kɛ Aalona
    bui bàasio.
  tcz-CHONGTHU: Hiti chun Levi thempu hina Dana kingapna chun Pathen lunggon chu chamkimsah
    jou hitaleh Pathen in ipi dia themputna achombeh a Levi le Aaron thalhenga Melchizedek
    thempuhina tobang chu aphudoh ngaiding ham?
  mar-mar: लेवीय वंशजांच्या याजकीय पद्धतीने लोकांस नियमशास्त्र दिले गेले, पण तशा प्रकारच्या
    याजकीय पद्धतीने लोक धार्मिकदृष्ट्या परिपूर्ण बनू शकले नसते. म्हणून आणखी एका याजकाच्या
    येण्याची आवश्यकता होती. तो अहरोनासारखा नसून मलकीसदेकासारखा हवा होता.
  snp-snp: Ena Lifai ufa fiyami we yokila ki umu-umu amo lonowa ya numuna lagi yaidana
    oto neto, yaloti mene oto Sinai ka muki ya Isilaeli wenena eti alo, loto lo mele
    gedami ne. Etito nefa, ido aya lonowa yakafo wenena olufe-fe lo gedami nemo neko,
    aiga ya yokila ki umunami we ma ailo oloto pinagoliye, loto ya ma ádagi ne. Ido
    ya we ya Aloni yaidana oto oloto pinaiye, loto ádaiye. E’e, Melekisedeki yaidana
    oto oloto pinaiye, loto limo ne.
  isl-isl: (e) Ef Gyðingaprestarnir og lög þeirra hefðu getað frelsað okkur, hvers
    vegna var þá Guð að senda Krist, sem prest á borð við Melkísedek? Hefði honum
    ekki nægt að senda einhvern sem hefði haft sömu tign og Aron – það er að segja
    þá tign, sem allir Gyðingaprestarnir höfðu?
  spy-NT: Kiyēyē ꞉mbo kibkōrōs chēbo kōōtaab Laawi yiisyēēng'waa kōōyyoong'unēē kiruutēkaab
    *Muusa. Nto kiimuuchē kuyey ꞉kiruutēkaab Muusa biiko kuchurta ām bēēlsēētaab kōrōsēēk,
    nto kibo nee kōōyook Yēyiin kibkōrōs nyēē teer kuu Mēlkisētēk? Kiyēmē oob ꞉kibkōrōs
    nyoo wōō nyēbo kōōtaab Āārōn?
  xnn-xnn: Inted Apo Dios nan lintegna ay makwani en linteg Moses isnan Judio tay
    wada nan ap-on Levi ay ninpadiyena ay mang-ikkan isnan kanan nan linteg ay masapol
    ay maikkan. Ngem nemnemenyo na. No mabalin ay menbalin tako is maibagay ay maitapi
    ken Apo Dios gapo isnan inik-ikkan nan papadi ay ap-on Levi et adi masapol ay
    wada nan teken ay padi ay baken ken Levi is magapowana. Ngem gapo tay kolang nan
    inik-ikkan nan inmona ay kalasin di padi et masapol ay wada nan teken ay maiyiso
    isnan naitapiyan din si Melkisedec ay baken kaneg din si Aaron ay esay apon Levi.
  mwe-mwe: Bhai ibhaga kukamilika kwatendaga patikana kwa liengo lya bhishila lya
    Bhalawi, pabha kwa tolelela genego shalia jashinkubhikwa ku Bhaishilaeli, ikanapinjikwe
    kabhili bhaishe bhaabhishila bhana bha malinga a Melikishedeki, nngabha bhaabhishila
    kopoka kwa a Aluni?
  tte-tte: Baguna, Mosese Libai ana bodao ipeili pwaoli paisowana sigitekalatan. Tem
    Buki Tabu beyabeyana tayasili, tagitai Isileli ali loina meuloina sitotolo Libai
    topwaoli ali paisowa koina, yakato ali paisowa koina tomo Isileli nuwatu-pwaiki
    silobai Yaubada manna mena. Na nigele. Nuwatu-pwaiki yawasosi nige silolobai,
    kaiwena Buki Tabu iwalo yakato topwaoli waluwaluna besiele Melekisedeki, iya nige
    besiele Eloni, kani naga iyawatagilima.
  tcs-tcs: So nau, dem prist blo God uda i bin kamaut prom pamlelain blo Libai, God
    i bin gibe dempla dem lo blo Mozes solong dem prist ken soe dem pipol blo Izrael,
    dat dempla i mas pole dem lo. Ip dem prist bin mekem prapa wanem God i bin wandem,
    den God i no bin nid po sane nada prist prom dat dipren pamlelain blo Melkizadek.
    Dis prist i no bin kam prom dat pamlelain blo Aron ane Libai.
  hlt-THB: Levikhqi a khawsoeih bibinaak ak caming soepnaak ce huh thai na a awm mantaw
    (vawh anaa awi peek ce thlangkhqi venawh peek na awm hy), ikaw ham Aaron a mih
    kaana Melkhizadek amyihna ak awm khawsoeih ak law hly kawi ce a mi na ngoe bai?
  soq-soq: Israel bedewe Liwai damba apanawa pirisi nolawa wadeiena. Mo nolau sa dewasaiena
    asiasi God Israelwa anaanawa wanamon. Mo nolau ipuipua segalepe sapaidalepono
    God mai pirisi da nambea Melikisedek rua umanawa wapona, dia. Tane Melikisedek,
    me mai Liwai damba bedewea pirisi bautaa Aron rua, dia.
  qub-qub: Layta goshan örami Levïpita miraj cüracunata Tayta Diosga churaran. Chay
    casta cüracunaga runacunapaj manami alli cawayta apamuranchu. Chaymi Tayta Diosga
    churasha Melquisedecno caj cürataraj. Payga manami Aarón castapitanachu casha.
  att-att: Á sù ngaw nga nabayák, inipetúrâ ni Namarò kâ Kákay Moyses yù tunung na
    Kudio. Á sinullà ni Namarò yù ira ginaká ni Libi, tapè aggira yù pári. Á si Aron
    yù olu nga ginaká ni Libi nga pári. Á nonopat tam yaw. Gapu ta ari kukurugán nga
    mapakkápiá yù ira tatolay kâ Namarò megapu sù kapári nayù ira ngaw ginaká ni Libi,
    á máwák nga duttál yù tanakuán nga pári, nga kunnay kâ Patul Melkisidek yù kapári
    na. Á yáyù nga sinalián na ira ni Namarò.
  bki-bki: Ana iliano nalo na mave nei aberial burum̃ara vite tai. Amila kirimeravo
    ka na Atua midular bajulukuti na kulo lu na Livai nalo, naio bitirilar bajulukuti
    dolu tai na kulo lu nalo, midu jo jeleig naio. Tormoruo Erono bunu naio bitirilar
    im̃auano na bajulukuti na kulo lu nalo, a Mosis naio bar kiano tuboiano miyotuba,
    mia ver Atua rial ka vite juo nei bevirare ka rila kito romemedu rivu vija naio,
    mia naio tuvan tobo. Mia makanio, naio mijebukua, naio miila parinio toro lu vou
    tai miyotuba ka kito, napano naio be bajulukuti na tormoruo dolu nei Melkeseteki.
  bqp-bqp: Levi buri sa'orii pìnↄmɛ doka kũ Musa kpà Isarailanↄa zĩni ũ. Tó oni
    fↄ̃ ò tó gbɛ̃nↄ gↄ̃ papana, onigↄ̃ sa'ori pãnde ni vĩ lán Mɛlɛkizɛdɛki bà doro,
    sé Haruna buri sa'ori gã̀a.
  mcp-mcp: Məcɛ̧ɛ̧ Moyîz nyə á yə buud ɔ *Izʉrəyɛ̂l má mə́ ŋgə cɨ nə́ ofada bwə́ dʉ́g
    zhu bɛɛnd mə Lévi dɨ̂. Ká, jiya fada á bɛɛnd mə Lévi í á shígɛ́ mpu sá nə́ isâ
    í bə́g váál í á jəla nə bə yí. Í á mbə̂m mpu sá ntɔ́, ki í á shígɛ́ nyiŋgə jɨɨ
    ŋgwɔ́l fada njúl nda Mɛlʉkisedɛk; í á nywá nə́mə́ ka bə njɨ ofada wâ váál mə́
    Arɔɔn.
  hat-hat: Se sou baz travay prèt ras Levi yo Bondye te bay pèp Izrayèl la lalwa Moyiz
    la. Si travay prèt ras Levi yo te yon travay ki te bon nèt, pa ta gen nesesite
    menm pou yon lòt prèt ki menm jan ak Mèlkisedèk men ki pa menm jan ak Arawon ta
    vini.
  npl-NT: N tlakah de Israel okiselijkeh n tlanawátili por n tiopixkeh levitas non
    walewatokeh de Aarón. Axa, tla non tlanawátili weletiskia kinyektlalis akimeh
    kitlakitah non tlanawátili, ayakmó monekiskia mamonexti ok se tiópixki kemi non
    walewatok de Aarón, yej se kemi Melquisedec.
  bgg-bgg: Lewi phabithek è Israel pha bran shii Iphey phi. Thuh, Lewi pha phabi ne
    blia shii khriig rey arone, Aron è asi pha, hanyie jia Melkhizedek phabi lumuii
    shii gai ichua pha phabi khia phane achid ro.
  eng-TCENT: Now if perfection had been attainable through the Levitical priesthood
    (for under this priesthood the people received the law), what further need would
    there have been for another priest to arise according to the order of Melchizedek
    rather than the order of Aaron?
  eng-BSB: Now if perfection could have been attained through the Levitical priesthood
    (for on this basis the people received the law), why was there still need for
    another priest to appear—one in the order of Melchizedek and not in the order
    of Aaron?
  cpu-NT: Pairani, ikaratzi omperatasorentsitaari, icharineete Aarón-ni inatzi, ikantayeetziri
    “Leví-mirinkaite.” Ari okanta Ikantakaantaitakeri. Iro kantacha irikaite omperatasorentsitaari,
    te irimatajaantero irovameethashiretante. Arimi irimatakero, eerotya josankinatakoyeetaimi
    pashine omperatasorentsitaari kempitaariri Melquisedec, kaari charinetariri Aarón-ni.
  san-ASM: অপৰং যস্য সম্বন্ধে লোকা ৱ্যৱস্থাং লব্ধৱন্তস্তেন লেৱীযযাজকৱৰ্গেণ যদি সিদ্ধিঃ
    সমভৱিষ্যৎ তৰ্হি হাৰোণস্য শ্ৰেণ্যা মধ্যাদ্ যাজকং ন নিৰূপ্যেশ্ৱৰেণ মল্কীষেদকঃ শ্ৰেণ্যা
    মধ্যাদ্ অপৰস্যৈকস্য যাজকস্যোত্থাপনং কুত আৱশ্যকম্ অভৱিষ্যৎ?
  tac-NT: Alué balé Lebí rijimala 'la a'walí nígame nísaká ralámuli gu'írilime napurigá
    alué ralámuli 'la sébali olame nímala, 'liko pecha uché bilé balé asimé ko napurigá
    Melkísare ralámuli gu'iria.
  eng-WEBPB: Now if perfection was through the Levitical priesthood (for under it
    the people have received the law), what further need was there for another priest
    to arise after the order of Melchizedek, and not be called after the order of
    Aaron?
  gfk-H: No pinapalim na pris nong diet tano huntunaan ta Lewi diet ga gil, iakano
    pinapalim ia no suruna ta ira warkurai ta Moses ing Kalou ga tar ta ira mataniabar
    Israel. Ma hoeh um ta diet ira pris ing diet tano huntunaan ta Lewi? Ing bia diet
    gaar tale wara habilai hasakitnei ira mataniabar, pa dahat gaar supi habal tiga
    mes na mangana pris, tikai i haruat ma Melkisedek. Senbia dahat supi ia kanong
    diet makaia tane Aron pa diet ga haruat um.
  viv-viv: Tu Livai ana yoꞋo kalivai-dina abaveyao ana tofaisewa yadi faisewa hiꞋabina.
    Vehimeya tuwaina inubana ma badi abaveyao ana tofaisewa adi maka againe giyemu
    be kaliva hiveledi. KaꞋi abaveyao ana tofaisewa Livai ana yoꞋo agaidiya yadi faisewa
    againe kaliva moyaꞋaida hidakiveyeveyegada be Yaubada buye kadaveyao-vagata digo,
    kadu abaveyao ana tofaisewa tulina keke ada lauboda. Tu keke kadaveyao-vagata
    faꞋina, abaveyao ana tofaisewa tulina a gilakayemu, ada keke Livai bwanenena ana
    egana Eloni ana maka amine gidavaini, au Melikisedeki ana maka tulina amine givaina.
  yao-yao: Kopochela mu umbopesi wa Ŵalawi ŵandu ŵa ku Isilaeli ŵapegwilwe lilajisyo.
    Sambano iŵaga masengo ga umbopesi u che Lawi gamalile ngakukasachilwe kutyochela
    umbopesi wine waukuyiye umbopesi wa Melikisedeki ni ngaŵa umbopesi u che Haluni.
  tgp-tgp: Ale vara pr̃is na vaon Levi la er̃i vai vevuhi na masalon God, ale enira
    la pr̃is usuri na leu, mata sava natu God mo mele sohai na pr̃is tinapua matea
    mo sohen Melchizedek, ale mo sopo lavia isana mahapin Levi sohen Aaron sei tasin
    Moses?
  auc-NT: Wængonguï doyedë angä ëñëninque Debiidi pancadäniya, Wængonguï quï, ante
    në godönäni bagadänimpa. Ayæ̈ Wængonguï, Ïïmaï cæedäni, ante angä ëñente yewæ̈möninque
    Debiidi wæætë wadäni ïnänite odömonte apæ̈nedäni ëñengadänimpa. Incæte Debiidi,
    Wængonguï quï, ante näni godönö beyænque mönö Wængonguï ayongä mönö ædæmö pædäni
    baï edæ dicæ entawente bamongaa. Ïñæmpa mänïnäni näni godönö beyænque në picæ̈näni
    baï bamö baï ñöwo wacä në Godongä ingante Wængonguï da pönönämaï incædongäimpa.
    Ayæ̈, Wængonguï quï, ante në Pönongä incæcäimpa, ante Codito ingante da pönöninque
    Wængonguï, Debii wodi pæ̈ingä Aadöö nänö pönongaï baï Codito adobaï pönoncæcäimpa,
    ante änämaï inte wæætë, Mëequitedeco nänö pönongaï baï cædinque Codito pönongä
    beyænque waodäni botö ayömö në nö cædäni bacædänimpa, angacäimpa.
  kbc-NT: Niɡ̶ijo Aneotedoɡ̶oji naɡ̶a yajigote loiigi Israel niɡ̶ijoa lajoinaɡ̶aneɡ̶eco
    Moisés, iiɡ̶e niɡ̶ijoa leviitatedi anida aneetege licoɡ̶egi Arão me sacerdotitedi.
    Pida niɡ̶ijo libakedi ayakadi deɡ̶eo niɡ̶idi noiigi midioka limedi me newiɡ̶a
    miniwataɡ̶a Aneotedoɡ̶oji. Joaniɡ̶idaa leeɡ̶odi naɡ̶a leeditibige eledi latopagi
    sacerdoti, liciagi Melquisedeque, pida baadaɡ̶a liciagi Arão.
  bmh-bmh: Getal kasai ze nug guzenai aneun, Liwai nugau ug ebuan sag agen Uwait ula
    dabun dudu usalamam eun. Bo, go dudu agal salau eim duailel Uwait nugau ameg ebu
    naliu usalemen zob, Uwait ula dabun du tub i usaleu zob. Iz du tub go Aron sul
    en ze mab tam, go Melkisedek sul.
  ctu-BL: Dios tsi' yʌq'ueyob israelob jini ts'ijbubil bʌ mandar ti' wenta i p'olbal
    Leví. Tsi' wa'choco motomajob tilemo' bʌ ti Aarón, i yalobil bʌ Leví. Tsa'ic mejli
    i coltañonla i p'olbal Leví, ma'anic tsi' wersa choco tilel yambʌ motomaj wa'chocobil
    bʌ ti' motomajil Melquisedec. Come parte jini Melquisedec, mach tilemic ti Aarón.
  meq-meq: Mbəlom a vəl bazlam mapala eye na, a həlay a hulfe i Levi, nəteye neheye
    ndo məvəlay wu a Mbəlom aye. Ane tuk na, məsler tay i məvəlay wu a Mbəlom ma sliye
    mandəve ha wu nakə a say aye bay. Taɗə məsler tay ma sliye matəre ha ndo hay ŋgwalak
    eye ka ɗəre i Mbəlom na, haɓe ndo məvəlay wu a Mbəlom neŋgeɗ andza Melkisedek
    ma deyeweye sa bay. Ndo məvəlay wu a Mbəlom andza Aroŋ haɓe ma sliye.
  noa-H: Ya hag k'ur hewag nassi pawi Hẽwandamau Moiseeg ley deewiata chi Levinaanjã
    p'adnaank'a nʌisijim. Chi Levinaan heem p'adk'a narr k'ʌʌn, nacharam p'ad Aarón
    k'ararr hag chaain hewagam k'ʌʌn hajim. Mamʌ mak'ʌʌn p'adnaanau mag ley gaai jaau
    sim hʌʌrk'a nʌm k'ʌʌn hajaug paajerr hak'iin, Hẽwandamau deeum p'ad hich Hiewaa
    mak'ʌʌn k'ãaijã hajapcharam pʌ̈ibak'am. Mag hirua pʌ̈itarr chan Aaronjö k'aba,
    hag k'ãaijã hajapcha Melquisedecjömta pʌ̈ijim; ma hich Jesucristo hajim.
  alp-NT: Kena Alla Iriluke Eni hukume ete tamata Yahudiaru, Ibitike Lewi eni anubuaru
    kena imama rebe esi pletae tamata bokala leke esi lulu Eni hukume mere. Po imama
    meru esi ampune tamata esi dosaru eti esi nkena me Alla oaIje saisa mo, hoko suke
    imame makete sae sa, rebe isakesa kai akmena imame Melkisedeke. Imame mere irulu
    bei Lewi saka Harune mo.
  san-VEL: apara.m yasya sambandhe lokaa vyavasthaa.m labdhavantastena leviiyayaajakavarge.na
    yadi siddhi.h samabhavi.syat tarhi haaro.nasya "sre.nyaa madhyaad yaajaka.m na
    niruupye"svare.na malkii.sedaka.h "sre.nyaa madhyaad aparasyaikasya yaajakasyotthaapana.m
    kuta aava"syakam abhavi.syat?
  kbq-kbq: Hagi Mosese kasegemo'a huno, Livae nagapintike pristi vahera manigahie
    huno hige'za mani'nazanagi, ana pristi vahe'mo'za mago vahera zamazeri knarera
    osu'nazagu mago Melkisedekikna pristi ne'ma fore'ma haniana, Aron nagapinti rompage,
    ru nagapinti fore'ma hanigeno knarera hugahie hu'ne.
  kbh-kbh: Israeloca ents̈anga Moisesbe ley tmojanáyëngaca, chë bëts taitá Levibe
    pamillents̈ënga bachnanga imojamnënga Bëngbe Bëtsá imojtseservena ora, y chënga
    monjamna Aarónbents̈ana ents̈anga. Nts̈amo chë leyiñe yomandancá imojánamënga
    perdonánënga jtsemnama y Bëngbe Bëtsabe bominÿiñe ts̈ábenga jtsemnama quem bachnanga
    jamama matmënjanobenase, ndoñe manjanëyta Bëngbe Bëtsá inÿe bachna chabuatschembuama,
    nda ndoñe yonjamna mo chë bëts bachna Aaroncá, ndayá nts̈amo chë bëts bachna Melquisedec
    yojamncá.
  ron-LSB: Și dacă desăvârșirea a fost prin preoția levitică, căci sub ea a primit
    poporul Legea, ce nevoie mai era ca un alt preot să se ridice după rânduiala lui
    Melchisedec, și să nu fie chemat după rânduiala lui Aaron?
  pon-pon: Ari, ma dodok en jamero Lewi unjokela pwe i anjau irail aleer kapun o da
    katepan amen jamero en pwarado ni al en Melkijedek, a kaidin ni al en Aron?
  nhe-BL: Huan ama ica ya ni nijtlamiltis. Nopa israelitame quinselijque itlanahuatilhua
    Moisés tlen quiijto para totajtzitzi ma elica iteipa ixhuihua Leví. Pero intla
    nochi tlen nopa totajtzitzi quichijque hueltosquía quinchijtosquíaj tlacame xitlahuaque
    iixpa Toteco, ax monectosquía para Toteco techtitlanilijtosquía seyoc totajtzi,
    yajaya Cristo, tlen ax ininteipa ixhui Leví huan Aarón, pero quipiya tequihuejcayotl
    queja Melquisedec quipixqui huejcajquiya.
  sps-sps: Sai tovei, te fakats fi rora Jisas Krais faarei non a isen to te pisainy
    bus e Gov ma faarei Ya na tsoiny faakor, a faarei to Melekisedek, ta mes te onot
    non ma rangat, kat fei ma komainy ara ta mesmes ta tsoiny faakor kanen a sikia
    ma vun ten Livai ei? Nyo tsue of maromi, tan nainy te faan iny e Moses u Faun
    ten Gov tana vainy, ayei nom a tsoiny faakor to te pisainy bus e Gov fapoopoan
    vun ten Livai ma tagaa ot iny yan kat iny fafaatouf tana vainy, ri te manaats
    fo Faun ten Gov. Sai to te kat kat faarof fi rin, fuainy tsoiny faakor to ari
    te gim ror ma fakap ravainy a fo aveto tana vainy. Sai tovei Gov pisainy bus a
    mesmes a tsoiny faakor kanen to te koo ri Melekisedek ana ayei na isen to te onot
    non ma kat fataabos ir a vainy aave rari sikia ma faarei non e Eron a vun ten
    Livai.
  wnc-wnc: Siwan Anututa wamu inane aminabamdane waiakngana sandeyamikge natake ita
    Mosesde iman Mosesda aminabamde yamukut. Yamuke ita Eron gatu Erondane notna Liwaitane
    dongune aakikat nana kundu ngang papan puya Anututane yot takwan gwene pasiking.
    Pasike wamu waaknga tapa kekekanggak. Sike wa aminda puyana pasike aminbam gatayama
    take siknga sikut gamu Anututa aminu kayuu Melkisedekgane dongaat nana tapatu
    Erondane dongune dua aakut tapa dua tapan.
  bus-bus: Levi bori sa'ori pìnↄn doka kɛ̀ Musa kpà Isarailinↄa kãsãa ũ. Tó aↄ̃é
    fↄ̃ wà tó gbɛ̃nↄ gↄ̃ papana, weégↄ̃ sa'ori pãnde nii vĩ lán Mɛlɛkizɛdɛki bà dↄro,
    sé Aruna bori sa'ori zɛ́kpaɛ.
  gub-BL: Tupàn omono uze'eg kwehe arer Izaew izuapyapyr wanupe a'e. Umuigo kar Erewi
    izuapyapyr wàpuz rehe uzekaiw ma'e romo a'e wà, Izaew izuapyapyr wapytywà har
    romo a'e wà. Aze mo Erewi izuapyapyr wama'ereko awer ikatuahy Tupàn pe, a'e mehe
    mo nuzexak kar iwer mo amo ae xaxeto zanewe. Nuhyk kwaw wama'ereko haw Tupàn pe.
    A'e rupi uzexak kar amo ae xaxeto a'e. Mekizetek haikweromo har romo hekon a'e.
    Nuiko kwaw Àràw haikweromo har romo. (Nuiko kwaw Erewi hemimino romo.)
  imo-imo: Oi Mosesini Israel imbomando Gotenga ungu manema timbei ungu mane te tipelie
    nimbei, Livainga lapumuni Gote popo tondoli kongonomu teangei nimu. Aku teko teangei
    nimu kinye kano popo tondoli iyemani kongono teringi mele manda terimu lemo kinye
    Aroni kalopa ltimu popo tondoli iyema mele iye te naa molopili, Melkisedek mele
    iye te kinye molopili ambe temona Goteni altopa nimuya?
  boj-boj: Livai aqa moma naŋgi atra tamo sosib wauoqneb naŋgo wau dena tamo uŋgasari
    naŋgi boletnjrosaioqnej. Naŋgi boletnjrej qamu atra tamo bei a olo brantosai qamu.
    Bole, dal anjam a marej, Livai aqa moma naŋgi atra tamo sqab. Dal anjam di Israel
    naŋgi nami esoqneb. Ariya Qotei a olo marnaqa Yesus a gago atra tamo brantej.
    A Aron bulosiq atra tamo brantosai. A Melkisedek bulosiq atra tamo brantej.
  eng-DRA: If then perfection was by the Levitical priesthood, (for under it the people
    received the law,) what further need was there that another priest should rise
    according to the order of Melchisedech, and not be called according to the order
    of Aaron?
  knf-knf: Ţi bgah bi Naşibaţi awuluŋ biki *Iŧrayel, biki pntaali pi *Lewi biki bawooŋ
    kajej bawo baţeŋan biki Naşibaţi ; bawo baţeŋan ji *Aaron. Kë pwo baţeŋan pi baka
    paşë bi wo paankëşi ; woli pakëş lah, hum di di bakaaŋ anuma naţeŋan aloŋ kak
    ji *Melkiŧedek?
  san-KHM: អបរំ យស្យ សម្ពន្ធេ លោកា វ្យវស្ថាំ លព្ធវន្តស្តេន លេវីយយាជកវគ៌េណ យទិ សិទ្ធិះ
    សមភវិឞ្យត៑ តហ៌ិ ហារោណស្យ ឝ្រេណ្យា មធ្យាទ៑ យាជកំ ន និរូប្យេឝ្វរេណ មល្កីឞេទកះ ឝ្រេណ្យា
    មធ្យាទ៑ អបរស្យៃកស្យ យាជកស្យោត្ថាបនំ កុត អាវឝ្យកម៑ អភវិឞ្យត៑?
  arn-NT: Fey ti israel trokiñche llowfi ti ley dungu tati pu Levi tuwünngechi saserdote
    mew, tüfa engün Aaron tañi yomel pu che. Welu rüf dungu mew tüfa engün pepilfule
    tati pu che Ngünechen ñi küme trokiaetew, duamtungelayafuy ñi müleael kangelu
    saserdote, welu Aaron ñi yomelche femngelu no chumngechi ñi feypilen ti ley dungu,
    welu Melkisedek femngelu may.
  zas-NT: Bal por ree bixhioz Levitas nileꞌ niajc bejn naya delant loj Dios por ley
    ni guyu par ree bén Israel, dxel ad rüjntri naguiejn niꞌt stijb bixhioz bén na̱j
    ziꞌc Melquisedec ad ziꞌct Aarón.
  ken-NT: Mpok Mandɛm ákʉ́ bachiǎkap abhɛn bɛbhárɛ́bhɔ Lɛ́vi manchyɛ bɛbhé ɛbhɛn
    bɛ́kwáy nɛ nkwɔ́ bachiǎkap abhɔ, mbɔ bɛtɨk ɛbhap bɛ́kway nyaka bɛkʉ bɛ bo mámbák
    chak mbɔ ɛnyǔ Mandɛm áyàŋ, mbʉ́ ntí apu anɛ nchiakap achak átwɔ anɛ achi
    mbɔ Mɛlkísɛdɛk, nɛ abhak kɛkúrí nɛ bachiǎkap abhɛn nnɛrɛ́kɛt Arɔn.
