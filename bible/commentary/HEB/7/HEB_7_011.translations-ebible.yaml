  buk-buk: Aron ma lau hoŋ akêŋ Liwai ndê toŋ naŋ sêti dabuŋsiga Israel-ŋga, naŋ si
    sakiŋ ŋahu yêc pwac akwa yomsu-ŋga. Magoc sakiŋ dau gitôm dom bu ndic dabiŋ Anötö
    ndê lau. Tu dinaŋ-ŋga dec Anötö kêŋ Yisu ti dabuŋsiga naŋ ndê sakiŋ kêkuc lau
    Liwai si dom, magoc kêkuc Melkisedek ndê.
  pri-NT: '[Jè tàpo côo cai] ê pai pwa ârapwaailò. [Ba jè tâmogòori pâ] nye êkaa é
    pwi pàara ê Naèà [kà Moosé]. Â nye wà [*Arona, ma] wà tàpé gée na wâao kà Lévi
    na rà tèpa pwa ârapwaailò kâjè. Êco na jè côo pâ, ê pai pwa ârapwaailò bèepwiri,
    âna jèe câé mu caa pacoo bwàti ê câbawâdé kà Pwiduée. Ba wiàna wàrapwiri, â [wà
    Pwiduée, âna] pwiri câé caa panuâ medarijè pwi jè a pwa ârapwaailò maina, na ité
    jiirà, â na é pwacèwii wà Melkisédek.'
  zpq-NT: Na' Diosen' bnežjue' beṉe' Israel gualaž c̱hecho ca' ley c̱hen' cani' cont
    benen žin txen len da' goson bx̱oz ca' beṉe' gosalje' ḻo diaža c̱he da' Levín'.
    Perw bx̱oz ca' bi goc yesone' cont yic̱hjlaždao' beṉac̱hen' yesaquen xilaže' len
    Diosen'. Da'nan' byažjecho bid Jesúsen' naque' bx̱oz c̱hecho toḻi tocaṉe, na'
    ḻe' naque' ca bx̱oz Melquisedequen', gague ca da' bx̱oz Aarón.
  por-TFT: Deus deu suas leis ao seu povo na mesma ocasião em que entregou os regulamentos
    sobre os sacerdotes. Por isso, se aquilo que faziam os sacerdotes descendentes
    de Levi pudesse ter proporcionado um meio para Deus perdoar integralmente as pessoas
    por terem desobedecido a essas leis, com certeza não teria sido preciso nenhum
    outro sacerdote como Melquisedeque./ por que teria sido preciso algum outro sacerdote
    como Melquisedeque?—[RHQ] Pelo contrário, os sacerdotes descendentes de Arão,
    descendente de Levi, teriam sido plenamente satisfatórios.
  gwi-NT: Jii t'ee Levitical giinkhih nąįį k'iighai' Israel gwich'in nąįį Moses va-law
    antł'eegwarin'ąįį. Ąįį giinkhih Levi ts'an deedhaa nąįį Vit'eegwijyąhchy'aa deekhwa'in
    goovahnyąą gwik'it t'igiizhik ji', juk duuyeh ch'izhii ginkhih Melchizedek tąįį
    adaa nąįį t'eegwaahchy'aa, ąįį t'ee Aaron vats'an deedhaa kwaa.
  gvn-gvn: Priest wubulku Levindamun kadarin, Moses, Aaron, priest kanbal. Godungku
    law Mosesanda dajin, Mosesangka bamanda Jew-warranda dajin. Jana priest-karrangka
    Jew-warra lawmunku binal-bungan, minya bamandamun Godundu dajin. Bama lawmunku
    binalman, yinyamun jana Godundu mambarrijinyaku. Lawmundu bamanga wawu juran-bunganyaku,
    yamba lawmundu kari juran-bungan. Yinyaynka Godungku Jesus yungan priestmanka
    yala Melchizedek, bama ngulkurr-bunganka.
  nhy-NT: In tlakaj de Israel okiresibirojkej in tlanawatile de Moisés por medio de
    yen tiopixkej levitas. Pero yon tlanawatile iwan yon tekitl katlej okichiwayaj
    in tiopixkej mach owelik otechchij tichipawakej de totlajtlakol. Porke tla weliskia
    techchipawani de totlajtlakol, tonses in Dios mach ok techwaltitlaniliani oksé
    tiopixke kijtosneki yen Cristo. Pero Dios otechwaltitlanilij in Cristo katlej
    mach walajtok nelwatl de Leví, iwan kipia itiopixkatekiw ken okipixke Melquisedec
    iwan amo ken okipixke in Aarón.
  asm-FB: লেবীয়া পৌৰহিত্যৰ অধীনত লোক সকলে বিধান পালে; এতেকে সেই লেবীয়া পুৰোহিতৰ
    কার্যৰ দ্বাৰাই যদি পূৰ্ণতা লাভ কৰিব পাৰি, তেনেহলে আন এজন পুৰোহিতৰ প্রয়োজন নহ’লহেঁতেন,
    যি জন প্রথম লেবীয়া পুৰোহিত হাৰোণৰ ৰীতিৰ নিচিনা নহয়, কিন্তু মল্কিচেদকৰ ৰীতিৰ
    নিচিনা আছিল।
  okv-okv: Eto ke nei amo Levi ta javo vahai embomeni na priests eora amita degi ta
    eto embo tapa na God ta ke pepeni avo umbua te embomeni amina ke pepeni avo agi
    ue amo God ta titi ta amo javotoho manera avoeto God na ungotenau priest nei ikenu
    puvuna amo Levi ta ahije Aaron amita javo ta puvurae rate Melchizedek ta javo
    ta puvuna.
  mxt-NT: Ta ra cacuví tata ra Leví suri tata ra Aarón cacuví chi ra, ican ra cacuví
    sutu cuenda yo ñu Israel, ta cha cuenda ra cuan quichi̱ ley chahnu Nyoo. Ta vityin
    tyehe ta cuví nduvaha coo yo chihin Nyoo cha cuenda cha sacuví yo cha catyí ley
    cuan, yucuan ndicha ña nɨñɨ ca cha quichi̱ ra Cristo ra cuví tata sutu tari ra
    Melquisedec, ta ñima tari ra Aarón.
  tzo-NT: Ti ja'uc nijcol o yu'un ti mantaletique ti laj yalbucutic comel ti yelnich'nab
    ti Levie ti ja' smacojic o ti yabtel ti palee, mu hechuc xa it'ujat yan ti hechuque.
    Ja'uque it'ujat yan yu'un hech co'ol chich' yabtel hech chaj c'u che'el ti Melquisedeque.
  ind-AGS: Sekarang jika kesempurnaan dapat dicapai melalui keimaman Lewi (karena
    itulah cara hukum diterima), apa perlunya imam lain untuk datang mengikuti peraturan
    Melkisedek, dan tidak mengikuti peraturan Harun?
  omw-omw: Kotiva nai qua okyara Mosesira timwa mwu entara mwiva Rivaira okyara vara
    nronraqama kyero mwihuara tiqaro, Mwi okyararaqinaa vaisivanto nraahuma qio nini
    kyaiqa varaananrove, timwa kyero Rivaira kuaa okyara varu vaisira Eroninra nronraqama
    kyovaro Eroniva vuni variqaro mwi kyaiqara varorave. Rivaira okyara mwihua variqata
    nraakye qorara rieqatama Kotira kyaiqa varaqi viqata quara vahi aasau ru kyeta
    Kotirani qia quaraqita vuvaro mwihua kyaiqavanto hia anoma kyero kyuqe kyaiqa
    vahura. Mwihua kyaiqavanto qio vahutiri, vaisi mpovanto Kotirani kyaiqa varaariva
    Iesusiva hiama qovara hutiri. Iesusiva qovara hiro Merikisetekiva Kotira kyaiqa
    vara mwatontema kyero Kotira kyaiqa vara mwatora. Mwiva hia Eroniva Kotira kyaiqa
    varontema kyero Kotira kyaiqa vara mwatora.
  yrb-yrb: Godima eno we imui, Nana fuyo ode sina weta uwara odimaro i Riwai uwarama
    i gaukara rorowarau ufitae we imuite iba i tarawatu owawa ue odite Isaraero uwaraba
    mai. Nanu sina nauawe, i fuyo ode sina weta uwarama eme ma rorowarau ufitarona
    mui aika fuyo ode sina weta amara Eroni arina me, Mekisideki ari da sibie.
  maa-NT: Jñà kjo̱tíxoma xi kitjoé‑la̱ jñà xi̱ta̱ Israel, ya̱á inchrobàt'aà‑ne i̱t'aà
    ts'e̱ no̱'miì xi tje̱‑la̱ Leví; ta̱nga jñà no̱'miì koi, mìkiì komà‑la̱ nga jngoò
    k'a kisìkixi̱ya xi̱ta̱ nga mì ti̱ mé chijat'aà‑la̱. K'oa̱á s'ín komà‑ne nga j'iì
    ìjngoò no̱'miì xi jè mangásòn‑ko̱ Melquisedec, ko̱ mìtsà jè mangásòn‑ko̱ Aarón
    xi tje̱‑la̱ Leví.
  mcq-mcq: Rivai epo kaukara kaꞌene vejujara reje nú Godoni ea reꞌipisa rakijihunaꞌe
    Godi núni niꞌajúhiꞌina Eroni oni vaji paranavume roꞌeme Hu Merakisiteka oni vaji
    ranavume roane?
  sus-A: شَ عَ سَ لِ قٍ بِرِن نُ نْمَ كَمَلِدٍ لٍوِ بْنسْي شَ سّرّشّدُبّحَ سَابُي
    رَ نُ، حَمَ عَلَ شَ سّرِيّ سْتْشِ نَشَن نَ، عٍ هَيِ مُ نُ نَ مٍلٍكِسٍدٍكِ شَ سّرّشّدُبّحَ
    مَ نُ، نَشَن مُ قَتَنشِ هَرُنَ بْنسْي رَ.
  jpn-1965: さて、もしレビ系の祭司職によって完全に到達できたのだったら、――民はそれを基礎として律法を与えられたのです。――それ以上何の必要があって、アロンの位でなく、メルキゼデクの位に等しいと呼ばれる他の祭司が立てられたのでしょうか。
  fra-SBL: Or, si la perfection a été obtenue par le sacerdoce lévitique (car c'est
    sous lui que le peuple a reçu la loi), quel besoin y avait-il encore pour qu'un
    autre sacrificateur se lève selon l'ordre de Melchisédek, et ne soit pas appelé
    selon l'ordre d'Aaron ?
  yka-yka: Meˈ saraˈ Tuhan pinangurungne si meˈ bangsa Israˈil awwalley, pinangurung
    weˈ ne masa tubuˈ si Libi meˈ magimamin. Saguwaˈ gaˈ tibūs hininang meˈ imam tubuˈ
    si Libihin peggeˈ gaˈ du taboˈode meˈ aˈahin si Tuhan. Hangkan hep mapitu Tuhanin
    imam seddili duk seddili pagimamnen amban pagimam si Harunin, tubuˈ si Libihin.
    Pagimamnen kuweˈ si Malkisadikin.
  mle-mle: Tayir God Liyvay dikidi gwalugwa duwada pris yawiy kwurdakik tasakwudid.
    Day a yawiy kwurtaay tidaak, God di diki lo Yisrayil jaka tipa kidiy duw takwak
    ata ginyir kwiydil. Aw li duw taakw God di diki mawul walil pik pris yawiy mwiyir
    tikik-dana, aw ginyir nikidi gwalugw kidi pris akis tasakwuk-daad. Aw God Liyvay
    dikidi gwalugwa duw, Aran, dikidi bapa pris aam maa tasakw. Aw di Milkisitik dikidi
    bapa pris tasakwudid a pris yawiy kwurdikik.
  shp-NTPO: Diossenra *Israel jonibo ja sacerdote *Levitabo meranxon, jawen esé jato
    onanmaa iki, jatian ja nato sacerdotebaon jonibo jakon imati atipana iketianra,
    moa Aarónman rareboainoax, iamai ja Melquisedec iní keskaribi, wetsa sacerdote
    joti maxkáyamakeana iki.
  aom-aom: Röhu Levi rajo ae Aaronꞌo hesi ujohuꞌo Jew rajo jabesi jögoroho muebenövareje.
    Muebejaroho jabesi muohuro ioroꞌiore gemu ae ajëmiꞌibejo priest göho bogo rueꞌibejo.
    Röhu jemëꞌo uehorovore. Jabesi muoho bogo eni jiëꞌëro ëhuni God-ro priest iꞌe
    gö baejadeje. Bogo Aaron-are ujo vaꞌëne priest-oho baeꞌi aꞌi Melchizedek jiade
    ëhi jiëꞌe priest-oho baejadeje.
  geb-geb: Fhum Isreriŋ ndigi tɨv, mba tɨv khaŋ nzuai, “Mbe Rivaiiŋ, mbera Fhe Bakɨme
    rotu gari gumgi kɨrga.” Maaŋ muuŋgiap, mbe Rivaiiŋ, mbe Fhe Bakɨme rotu gari gumgi
    kav, mbe mba gumgi gu mbigir muuŋgirim, mbe nzerarga, Fhe Bakɨme thaŋ suaŋv, harigi
    guma the suaŋrim, ana zumgum zɨv, Fhe Bakɨme rotu gari guma kɨv, Merkisedek farar
    muuŋgip kɨv, ana Aron farar muuŋgip kɨrga fhu.
  bsj-bsj: chan nawo naki anmamdi natakkum nangeen mor nange'en nob bi waber wo lewi
    yawa che (dige bwiyeu chi ne bolango chinen) no nyori fetikali nii wabbe kange
    bou ki dir Malkisadak la yilo chi tok bo dir Harunar.
  cak-cak: Ri sacerdotes ri eriy-rumam can ri Leví ri achok quisamaj xbano chi xc'uje'
    rakale'n ri ley ri xyo'ox che ri Moisés, xa ta ri quisamaj rije' xbano chi nitz'akat
    quic'aslen ri israelitas chuvech ri Dios, man ta xc'atzin chi xpe chic jun sacerdote
    ri c'o ruk'ij achel ruk'ij ri sacerdote Melquisedec. Y ri jun ri' ocunak sacerdote,
    pero man riy-rumam ta can ri sacerdote Aarón.
  chf-NT: Jinq'uin äc'binti ni gente ni ley, äc'bintijob täcä tama jini ley ni palejob
    aj Leví cua'tac u xe u chen por ni caj. Si uc'a lo que u chenob ni pale aj Levíjobba
    u ch'e' ajnic untu tu toja tu jut Dios, ¿cua' uc'a jiq'uin c'änäli ch'oyic otro
    untu pale ca' chich ni paleji que u cänänti aj Melquisedecba? ¿Cua' uc'a jiq'uin
    mach ch'oyi otro pale ca' chich ni paleji que u cänänti aj Aarónba jini u pap
    aj Levíjobba?
  tlf-tlf: Kale sugayok uyo God iyo ilami ulo uyo kwep daa-nala e minte, Livai tinum
    imi mitam tinum amem ko age pris ke ogok kemin umi sang uyo bogo no ke-nalata,
    Israel kasel iyo weng alop kano kobe-se kuta, Livai tinum imi tinum amem imi tolop
    ano fuulip ken tebemin boyo fen bagang-kale-nuluta, tebe unang tinum imi kuguup
    uyo telela kobelu mitam atin tambalanan-temaalu kalaa age-nalata, God iyo tinum
    amem ko age pris iyo migik ulaa daala umik tem ti-se kale, beyo siin kamaki umi
    tinum amem Livai man ilop Aron ilatap ba kale, beyo fen Melkisedek ilatap kale,
  piu-2006: Lipayiku walytja ngaṉṯitja tjuṯa kutjuya tuḻkuku mayutju nyinanytjaku
    Katutjalu Muutjanya watjaṉu, Yirananyangarri kutju. Tuḻkuku mayutju paluru tjana
    tjawirrilyi pungkula puṯu yaṉangu tjuṯa tjanampa Katutjaku kalypa nyinatjunkupayi.
    Tuḻkuku mayutju kutjupangku Milkitjitikanya nguwanpangku yaṉangu tjuṯaku kuya
    waṉirra Katutjaku tjananya kalypara nyinatjunkunytjaku.
  poh-NT: Yuꞌna chi xkilow chic lok chi reꞌ Melquiserec nim wach riwaꞌric chiwach
    i maꞌ Lewih, curman kꞌuruꞌ chi reꞌ naroquic chi Nahsil aj Kꞌahsem Si̱ chiwach
    i Dios jeꞌ ricab ok riwaꞌric cho maꞌ Melquiserec maj yuꞌna maꞌ reꞌ ta chic jenoꞌ
    queh rijaꞌquil cho maꞌ A̱ron nariwihꞌic chi Nahsil. Coric ruꞌ nok reꞌ take ra̱ꞌ
    riꞌsil cho maꞌ Israhel xquicꞌul cho Cꞌuhbal Yeꞌo̱j reh Moyses xkꞌormojic cho queh
    ra̱ꞌ riꞌsil maꞌ Israhel chi xa reꞌ wach take ra̱ꞌ riꞌsil i maꞌ A̱ron chꞌi̱l take
    ra̱ꞌ riꞌsil woꞌ cho maꞌ Lewih nacoquic chi aj kꞌahsem si̱ chiwach i Dios xa reꞌ
    laꞌ ruꞌ ruꞌum chi maꞌ xcaꞌn ta chi coric i camanic yeꞌo̱j chi quina̱, maꞌ xtikiric
    ta chic juꞌ quipahbabjic take ra̱ꞌ riꞌsil cho maꞌ Lewih chi aj kꞌahsem si̱ take.
  tue-tue: Paiá Leviyá põna macãrã cʉ̃́ã paiá dutirére cʉocúa Moisére dutiré cṹũriguepʉre.
    Cʉ̃́ã tee dutirére tiirá, basocáre ãñurã́ quẽnojeári tiimasĩ́ricua. Cʉ̃́ã quẽnojeári
    tiirí siro niiãtã, Cõãmacʉ̃ ãpĩ pai sõnecoribojĩyi. Ãpĩrẽ́ sõnecogʉ, Aarón pãrãmi
    niinʉnʉsegʉre sõnecoriyigʉ. Melquisedec tiiróbiro niigʉ̃́pere sõnecoyigʉ.
  bjp-bjp: Foim ken foron pris tina mat ke Liwai, i e waransinglen na nagogon ae God
    i ta ta u usuf fan Israel. Male foron pris ae, ifasi rin tel ufu sinang laulau
    ken fanu, ke isi sani biitom God ka ier isi luun pes nenge pris arae Melkisedek,
    ma biil arae Aron?
  xon-xon: Uwumbɔr tii Israel yaab nkaal mu mɔk bi waatotoorb Liifai yaab aah ga li
    joo bi pu na. Bitotoorb ngbaan aatuln yaa ba gaa binib lii kan, Uwumbɔr aa ba
    ga li ban u tun ni Yesu u ye utotoor ke Melkisedek aah nan ye pu na. U ba ga ki
    tun ni utotoor u bi ke Aaronn aayaabitiib Liifai yaab aah nan bi pu na la.
  tzo-ZNT: Ti chꞌunuc onox cuꞌuntic li smantaltac Rioxe ti liyalbotic comel ti smomtac
    Levie ti iꞌochic ta paleale, mu persauc itꞌuje yan totil pale ti yechuque. Ti
    muc xchꞌun cuꞌuntique, yechꞌo ti itꞌuje yane. Pero maꞌuc xa yech yabtel chac cꞌu
    chaꞌal yabtel ti Aarone xchiꞌuc ti yan xchiꞌiltaque. Jaꞌ xa yech yabtel chac cꞌu
    chaꞌal yabtel ti Melquisedeque.
  mpm-NT: Ti nuu jnaꞌan Leví janaꞌan ni kii sutu Aarón jiin taka sutu ni kikoyo ga.
    Ti taka da ni ka xnaꞌan ley Yandios nuu yɨvɨ Israel janaꞌan. Sa ti ni kuu saꞌa
    ndixia da ja kendo ndaa yɨvɨ jiin ley un niku, ti va tukaa kanuu ja na nukuɨñɨ
    ɨnga nuu sutu ja kuu Aarón jiin taka ga jnaꞌan da. Ti ɨnga nuu sutu un kuu Cristo
    ja kuu nanu ni kuu Melquisedec. Chi sa ti ni ka siuku ndaa ndɨ kuɨtɨ da jiin taka
    jnuꞌun un, va ja ni ka kundaa taka yɨvɨ Israel niku. Va tu kanuu ja kii nukuɨñɨ
    ɨnga sutu nuu jnaꞌan Aarón, ko ja yukan suꞌva ni kii ɨnga sutu nanu ni kii sutu
    Melquisedec.
  ots-NT: Car ley ca bi ma̱n car Moisés, bi hñi̱x car Aarón co ni quí bbɛjto hne̱h
    cʉ pé ddáa cʉ di ntɛnihui pa di cjajʉ möcja̱. Cʉ pé dda cja̱hni jí̱ mí pɛhtzijʉ
    derecho di cjajʉ möcja̱. Nu quí ttʉ car Aarón, pé bi mandadobi cʉ pe dda cja̱hni
    israelita, bi xijmʉ te göhtjo mí ma̱n car ley. Nu cʉ möcja̱ digue cár religión
    cʉ israelita co cár bbɛfi ca mí øtijʉ, jí̱ mí cjʉhtzibi cʉ cja̱hni ca rá nttzo
    ca xquí dyøtijʉ. Bbʉ di gʉhtzibijʉ‑cá̱, nubbʉ, ya jin di nesta pa pé di ni̱gui
    pe hnar möcja̱. Nu car Tzi Ta ji̱tzi nde̱jma̱ bi hñi̱xi pé hnar möcja̱ pa di möxquijʉ.
    Guegue‑ca̱ jí̱ mí jñɛjmi ncja car Aarón, pe más mí jñɛjmi ncja car Melquisedec.
  hoy-hoy: अगर लेवी याजकता अन परंपरा अन द्वारा संपुर्णता हासिल माळकु आग सकोद रा यावारा
    दुसरा याजक उन बरोद अच येन जरवत ईरोद? यतिकी ईदुर दा आधार मा लॉकुरी व्यवस्था भी
    कोटकु आगित, ऊंद हिंग याजक उन येन जरवत ईरोद जो मलिकिसिदक उन परंपरा नव ईरूल ना कि
    हारून उन परंपरा नव.
  amo-amo: Nene andi ndedei nso nani, unuzu likuran Levi upirist (bara kadas nin unit
    nsere uduka) iyaghari nin du nbun upiziru nmon upirist fita kimal nbellun Malkisadak,
    a na iba ninghe lissan Haruna ba.
  pjt-pjt: Ka Moselu nintiningi tjukurpa panya Godalu palunya ungkunytja, munu paluṟu
    wangkangi waṟka wati tjukurtjara tjuṯaku kuḻu. Ka palumpa kuṯa Aaronnga tjukurtjara
    ngaṉmanyitja nyinangi. Wati panya paluṟu Levilanguṟu. Ka ngulalta palula maḻangka
    palumpa walytjapiti maḻatja maḻatja tjukurtjara tjuṯaringangi. Nyanga paluṟu tjana
    panya uwankara Leviku tjamupiti maḻatja maḻatja wanapari wanapari. Palu Israelkunu
    tjuṯangku tjukurpa panya Godalu Mosenya ungkunytjanguṟu nintiringu yaaltji-yaaltji
    tjukaṟuru nyinanytjikitja, munuya nintiringu kura palyantjatjanungku kuka katira
    ungkunytjikitja wati tjukurtjarangku pungkula Godanya ungkunytjaku paluṟu tjananya
    kura palyantjitjanguṟu kalypangku pungkuwiyangku wantinytjaku. Palu nyanga alatji
    palyaṟaya Godala miṟangka tjukaṟuru ngaṟanytja wiya. Panya aṟa nyanga ngaṉmanyitja
    waṉaṟaya puṯu nguwanpa palyaringangi tjukaṟuru ngaṟanytjikitja Godala miṟangka.
    Ka nyara palulanguṟu Godalu tjukurtjara kutjupa iyaṉu ini Jesunya, panya tjukurtjara
    ngaṉmanyitja tjuṯangku aṉangu tjuṯa puṯu palyaningi Godala miṟangka tjukaṟuru
    ngaṟanytjaku. Palu Jesunya tjukurtjara kutjupa mulapa, Aaronnga tjana puṟunypa
    wiya, palu Milkitja-tikanya puṟunypa.
  cwe-cwe: Kwa ukulu wa nhambiko wa Walawi, wanhu wa Isilaeli weng'higwa malagilizo.
    Lelo, one usang'hano wa Walawi uhafaiye, sigambe kulondeke kulawilile ukulu wa
    nhambiko umwenga mbasakanyo uja usondelela viya viulondeka ukulu wa nhambiko wa
    Melikizedeki, siyo uja wa Haluni.
  daa-NT: Wiktin taat Buŋ beriico gaanuun ɗo gee ku Israyeel, ŋu koogin ku Lebi kat
    asa gine riy ta gay satkiner. Kar ya botol kat goya taat koogin ku Lebi-ak yaa
    necin tak riy taat Buŋ rakiyo, maa di Buŋ n̰aamiy gay satkiner ka pey ? Gay satkiner
    ka pey-ak, ŋaar aaɗɗo botol ta *Haruun ar koogin ku Lebi, kar gay, ŋa aaɗa botol
    ta Melkisedek.
  mlp-mlp: Ari Liway mataw in gigo tamaz akabiyan na amalib on mataw giqeman God ameb
    titnonta a hi iy hasayta. Nazaq iysa iyan God in tamaz mat ta araq abeb teq gwahtiqdaqta
    na anan bilam. Helmo, God in Liway mataw gigo tamaz akabiyan naqmo aqumnib in
    ago maror Moses bilamta na Isrel on mataw nagta. Ta teq abeb God bilam, Mat ta
    araq teq gwahtiqdaqta na in Melkisedek-mo ago dauhibta iydaq ham. Mat na Aron
    asenlul Liway mataw giduganib gwahtiqdaq nazaq in a hi bilamta.
  ape-C: Seiwok eshesh Israel sharao lo um agundok shunek lotu um Iruhin um. Aria
    enyudok lo douk nyakri amam apudok awirop Livai atum husuhw enyudok mour pris.
    Aria ta enyudok mour nyunek arpesh shutogur yopishi akure, Iruhin ta mare watak
    nukri um kupaini pris nutogur, aria uwok. Anudok namuni pris douk madae nudukem
    Eron uwe, uwok. Natogur abom kabi Melkisedek um.
  bgs-bgs: Na, igbággé ka Manama tô mga sugù ki Moises tingód katô kaparì ka mga rubbad
    i Levi. Atin ka itanggap tô mga manubù na nángngà tun ta saruwan ka Manama ukit
    katô kaparì ka mga rubbad i Levi, ándà pád kailangan na bullasan ka ássa klasi
    ka kaparì. Asal su ándà dan katanggap na nángngà, duwán iring katô kaparì i Melkisedec
    na igbullas kandan. Ánnà sikandin rubbad i Aaron.
  faa-faa: Kotimo somemane Moseseaki kasá maiya amo, Rífai aporo ira hákasamo pirisiti
    aporomo rakirane rakisiareapo. Rífai aporomo pirisiti apororaka rakiraka risike,
    aporomo makata watikiaka rakisiane himumo hemakapusuane kakaro kososa satiki,
    pirisiti aporo meta haku faserepeafunufapo. Kakaro kosohoanafonosekeno, pirisiti
    aporo meta haku faserepesapo. Aporo meta haku faserepesane Erone aporo ira pirisiti
    aporoane hakása yiyafapo. Mekésere pirisiti apororaka area ayiáka, pirisiti aporo
    meta haku faserepesane soko hakása ninesapo.
  kik-kik: Korwo ũkinyanĩru kũna nĩũngĩonekanire na njĩra ya ũthĩnjĩri Ngai wa Alawii-rĩ,
    (nĩ ũndũ kĩrĩndĩ kĩaheirwo watho na njĩra ĩyo), gwakĩrĩ bata ũngĩ ũrĩkũ gũũke
    mũthĩnjĩri-Ngai ũngĩ, ũtariĩ ta Melikisedeki, na ndatuĩke ta wa nyũmba ya Harũni?
  cap-NT: Leviz̈ parti timplu jilirinacaqui Israel wajtchiz z̈oñinacz̈quiz Moisés
    lii jaru kamkatchic̈ha. Niz̈aza nii jilirinacaqui parti z̈oñinacz̈ta Yoozquin
    palt'iziñitac̈ha. Nii Leviz̈ parti z̈oñinacaqui Aaronz̈ majchmaatquiztan tjonñitac̈ha.
    Jaziqui ninacaqui parti z̈oñinacz̈quiz Yooz yujcquiz zumapankaz cjiskattasaz̈
    niiqui, anaz̈ iya palt'iziñi pectasac̈ha. Nii wiruñ tjonñi palt'iziñiqui anaz̈
    Aaronz̈ majchmaatquiztan tjonñic̈ha. Antiz Melquisedecz̈ partiquiztan tjonchic̈ha.
  ksr-ksr: Anutunoŋ Kana qaanoŋ Israel kanageso jeŋ kotoŋ nonono iikawaa so Liwai
    tuuŋnoŋga eja kuuŋ oŋoniŋ jigo gawoŋ galenana kolooŋkegi. Gawoŋ ii megi iikaaŋa
    kanoŋ akadamunana kuuya mokoloowonagati eeŋ, anana jigo gawoŋ galeŋ qaita mombaajoŋ
    mende amamaawonaga. Gawoŋ iikawaa hoŋanoŋ mende sokonotiwaajoŋ ama Jiisasnoŋ mono
    Melkizedek kaaŋa asugiro. Ejembanoŋ ii Aarombaa areŋaa so mende kuugi asugiro.
  eng-TNT: Yf now therfore perfeccion came by the presthod of the levites (for vnder
    that presthod the people recaved the lawe) what neded it furthermore that an other
    prest shuld ryse after the order of Melchisedech and not after the order of Aaron?
  sbs-sbs: Linu haiba kuba yobuzwile mubuhalo bwachilumeli chintu chiwoleka chenzila
    yabuprisita bwa Chilivi (mukuti mwikonde lateni bantu babaamuheli mulao), bulotu
    nzi buchitokwahala kuba kwateni kwamuprisita zumwi kuba kwateni mumasule enzila
    ya Melekisedeke, ni kusahewa itokomelo kuba yichilila mikwa ya Aaroni?
  sue-sue: Zame potai bua awa Mosera lo ge Anutu meni ema bamere potinua, amira sogawai
    nuso awa. Zame potai bua awa Lewira saisibuna amira zo Aron meni zaawenu inoisowa
    inowera awa. Bua ami te wero baitai Anutu meni namorekai tairo baitami sia, awa
    nogoro ama pris zo Aronra te kota, Melkisedekra te kei awenu?
  fra-NCL: Si donc la perfection avait pu être réalisée par le sacerdoce lévitique,
