    God.antam want ngampar. Puth than priests al-alangan wik thayanan pam wanch anangan
    thaaꞌ-aath-aathin thanang. Puth than priests al-alangan ngul ngampang kaaꞌ-piichanathiythan
    ey? Yaꞌa! Aꞌ putha wik thayan alangan ngul ngampang kaaꞌ-piichanathiy ey? An yaꞌa.
    Puth nanpalan nil piip God.angana pam priest thonangan ngul kuch ngampar, Christ.ana,
    keꞌ pam Melchizedek anman.
  zga-M: Inave uvokamelefu uvahawesehine uhugendela uvutawala wa Lawi, (Poapo avanu
    vipohela ululagelo), khuhale nulihitaji lihi hutawala uyunge ukhwinoha ufyano
