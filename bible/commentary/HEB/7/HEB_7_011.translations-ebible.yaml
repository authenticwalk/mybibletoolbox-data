  wbp-wbp: Manngu-nyangkalu yangka kamparru-warnu maralypikingarduyu yangka kalarla
    warrki-jarrija Kaatuku yangka Yarunu. Nyanungurlu manu ngalya-kari maralypikingarduyurlu,
    yangka kaja-nyanu-paturlu manu warringiyi-nyanu-paturlu kuja kalalurla warrki
    marlaja kangu, ngulaju kalalu Mujuju-kurlangu kuruwarri putaputa puraja jungangku,
    manu ngula kuruwarri-kirlirli kalalu Juwu-paturlu puta yawuru-manu Kaatu. Kala
    lawa. Kujarlanya, Kaatuju-ngalpa wangkaja maralypikingarduyu jinta-kari-kirli
    yangka kuja milarnu Kijirdi-piya, kula Yarunu-piya, lawa.
  luo-luo: Kapo ni tich dolo mar jo-Lawi nikech chik mane omi jo-Israel notenore kuome
    ne nyalo miyo dhano doko makare chuth, to koro ere gimomiyo ne pod nitie dwaro
    mondo oyud jadolo machielo koluwo kit Melkizedek? Angʼo momiyo ne nyaka jadolo
    mopogore gi Harun yudre?
  nhe-NT: Huan ama ica ya ni nijtlamiltis. Nopa israelitame quinselijque itlanahuatilhua
