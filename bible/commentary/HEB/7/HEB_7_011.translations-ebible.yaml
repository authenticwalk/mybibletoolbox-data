  mdy-ETH: ዓካሪ ዒስራዔኤሌ ዴሮም ዎጋ ዒንጊንቴሢ ሌዊ ዜርፃ ቄኤሴ ማዒ ማዻ ዳምቦናኬ፤ ዬይ ዜርፃ ቢያ ባኮ ኩንሢ ማዻኒ ዳንዳዔያ
