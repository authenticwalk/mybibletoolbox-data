  sri-sri: 'Marĩpʉ Israel bumarãrẽ ĩgʉ̃ dorerire pígʉ, Aarón parãmerã ããrĩturiarã
    Levíya bumarãrẽ: “Paía ããrĩ́ma”, ãrĩ pídi ããrĩmí. Irasirirã ĩgʉ̃ dorederosũta
    paía waimʉrãrẽ wẽjẽ soepeo, Marĩpʉre masakaya ããrĩburire sẽrẽbosanerã ããrĩmá.
    Ĩgʉ̃sã irasiridea gapʉ masakare Marĩpʉ ĩũrõ õãrã waamakʉ̃ irimasĩbea. Irasirigʉ
    Marĩpʉ ĩgʉ̃sãrẽ gorawayubure Cristore iriudi ããrĩmí, paí ããrĩbure, marĩrẽ õãrã
    ããrĩmakʉ̃ iribure. Cristo gapʉ Levíya bumʉ, Aarón parãmi ããrĩturiagʉ ããrĩbemi.
    Melquisedec ããrĩderosũta paí ããrĩ́mi.'
  nal-nal: A vaamuzazang sin amun pris, a watbung sin Livaai di gigiu, naan a vuvuna
    xanaan Nakmai xa ra lis amun Lus sin Moses, naana lis sin aubina. Tamon a vaamuzazang
    kanaan ka lek fatok fakdul mase aubina, naanaan ka lek pen tauxin taza pris kana
    wat malasing a pris malasing Melkizedek naan ina xawit nat faraxas malasing Aaron.
  kyq-kyq: Maakŋ *Ko Taar Raa kɛn Musa ɛɗo gaan *Israɛlge tu se, kꞋjeelki gaan Lɛbitge
    ɓo kɛn Raa bɛɛr tɔɔɗɗen gɛn tɛɗn *sɛrkɛ Raa ki. Kɛn naabɗe se jaay tɛɗga ute ɗoobin̰
    num, gɛn ɗi jaay Raa Ꞌbɛɛr Ꞌkɔɔɗn debm tɛɗn sɛrkɛ kuuy aan gɔɔ Mɛlkisɛdɛk se?
    Kɛn ɗoobin̰ ki num kꞋbɛɛr kɔɔɗn mɛtjil *Aarun ki sum ey la?
  kwd-kwd: Na alata lo'oo goru su'a ai, God ngaia 'e kwatea nga tagi lo'oo fana ta'a
    'i Israel, ngaia 'e iiria fataabu te'efou tagila leka mai fa'asia orioritana la
    Lifae. Ngaia 'e 'ato no'o fana fataabu no'ona 'agila fa'akwaria ta'a 'agila odo
    tofuna taunga'inga aga. Ngai lo'oo God ngaia 'e kwatea la'u nga fataabu ngaa'i
    ne'e 'ilaka'u la Melkisadek. Nga fataabu fooru lo'oo ngaia 'ame 'ilaka'u la Eron
    na ngaia 'e leka mai fa'asia orioritana la Lifae.
  ded-ded: Nga Isirae ngicngac yeneng dedeseriyoac megec, imohai yofi feec, Rewiac
    areng yeni womong gareng ua mebisia. Nga yeneng womong gareng ua megec wiac hafoangoc
    ngereebac dede Anutungo womong gareng monggoc fingerudeac mong mi debac. Nga yofi
    fingecbeso, womong gareng ngic mong Merikisede yeng kefec, siriha ifia fingecbeso
    amma ye Aronggac arennunac fingecbac imocngo mi ngereebac.
  ewe-ewe: Elabena to Levi ƒe viwo ƒe nunɔladɔwɔwɔ dzi, wona se la Israelviwo. Azɔ
    la, nenye be Leviviwo ƒe nunɔladɔwɔwɔ ɖe wòde blibo la, magahiã be woatsɔ nunɔla
    bubu vɛ o, ame si nye nunɔla le Melkizedek ƒe ɖoɖo nu, ke menye le Aron ƒe ɖoɖo
    nu o.
  nuy-nuy: Nugurru numburru-wijangayii aḏaba. Warruburru-yung warra-wurru-wurruj wirri-miyn
    ana-lhaawu-runggal warruburru-yung-gala na-Levi-wala warru-mandag, warra-priest.
    Nubagi-yung naaynbajung na-Aaron, niga warru-mandag na-Levi-yinyung. Wugurru warraarrawindi
    warra-priest, warru-mandag na-Aaron-jinyung wugurru. Yagu warruburru-yung waari
    ngambambi-maaḻamburrg-gaa na-God-duj, marri ngagurru nguunu-ngaynbandii naaynbajung
    na-priest, nguynju yaga na-Melchizedek-jii. Bagi-yung nga, ni-yanggi, niga-waj
    Jesus.
