    Leifi. Nöö faandi mbei a di ten fuu aki wan oto pei mindima musu toona ko dë möön,
    kuma Melikiseideki baka? Andi mbei de an sa fika kuma de Alon go dou, dee dë u
    di lö u Leifi? Wë biga dee sootu pei mindima naandë, dee u Leifi, de an sa heepi
    u te u ko bumbuu sëmbë a Gadu wojo möönsö e, hën mbei di mindima musu toona tooka
    baka.
  qvs-NT: Levipa miraknin saserdotekuna israel runakunata Tata Diospa kamachikunankunata
    yachachirkansapa. Chashna yachachishpankunapish mana atiparkansapachu uchankunamanta
    perdonayta runakunalla kashpankuna. Chayrayku Jesukristu mana tukuyniyukta kawsak
    kashpa Melkisedek saserdoteshina shamurkan perdonawananchikunapa. Mana tukuyniyukta
    kawsak kashpa Aronpa miraknin saserdotekunamanta sukaman ashwan alli tukuy laya
    yachakmi. Chay Levipa miraknin saserdotekuna perdonawayninchikunata atipashka
    kaptinkunaka Jesukristu mana shamunmanchu karkan salvawakninchikuna.
  zca-NT: Nane be, lo rë men Israel mila' Dios ley kwa'n miza' Dios nka' Muisés; mbaino
    por ley, mizo Dios rë xa' nak ngulëi', xa' nzë ben che'n Leví. No chi ngak ngatsimbe
    rë ngulëi' re' más rë men Israel, rë xa' nzë'bxki lo Dios por nangale' bixa' kwa'n
    nzobni' lo ley che'n Muisés, orze' gat naki'ntra' ngazo Dios xtu ngulëi', xa'
    nak nela Melquisedec.
  cbc-NT: Sacerdote majã levita ya poa macããna Aarón pãrãmerã caãnana jʉ̃gori marĩ
    ñicʉ̃jãã Israel yepa macããna pʉame ñejʉ̃goyupa Dios yaye cʉ̃ caátiroticũrĩqũẽrẽ.
    Bairi sacerdote majã caãnana Dios cʉ̃ caroticũrĩqũẽrẽ cabori majãrẽ ñe ũnie caroa
    carʉsaenarẽ bairo caãna na tuao joroque caána na caãmata, Aarón ũcʉ̃ mee, ape
    majõcʉ Melquisedec ũcʉ̃ sacerdote cʉ̃ cajããrõ bonemoetibujioricaro.
  qxo-NT: Tsaynö Levi casta sacerdöticuna altarchö rupatsiyangallanwan runacuna perdonashga
    caycaptinga ¿imapänatä Jesucristo shamurgan? Payga Melquisedecnöpis manam Levi
    casta sacerdötitsu.
  mox-mox: Yaubada ena luvine ana avutugu me Isileli neidi toveguba edi viaqa ʼinega.
    Ta tomotau ge adi fata ina vetunutunuqa Yaubada matanaya toveguba dina edi viaqa
    ʼidiega, e ʼinega Yaubada taha wese toveguba vetunei mai Melikisedeki ʼidewani,
    ta toveguba nana ge Libai nage Eloni edi gadeyega.
  kew-kew: Abade Israel su-para piri onaanumi rekena agaa misimi rabu Livai ruru aanu
    Gote-na miru irae kogono agu pisimi. Goa pua mo Livai ruru aanumi Gote-na miru
    irae kogono ora epe-rupa pisimi rabu Gote-me miru irae aa rado meda orope namapiraata
    pisa. Yapare Gote-na miru irae aa rado meda mapiraatalo pisa rabu nipumi Erono-repaa
    namapiraae Melkisedek-repaa mapiraasa.
  dww-dww: 'Boni Israel banegidima taudi tarawatu a paḡona. Be inam tarawatunama ya
