    gono daaꞌ ineꞌ neꞌmino daaꞌ ive atoliꞌmine ogo minive Izesuꞌni nene ma nanimuꞌ
    do ote-didine. Leviꞌ aꞌvopilemoꞌ zuho ingine gono nene di pili di osuꞌ ladiniko
    aꞌmine initeꞌ lehize-daaꞌ gono dalive gosohoꞌ do ote-dive neꞌmi gonoꞌve nene ma
    minamivo ma do ote-damidine.'
  uli-uli: Rel temarong le yael Levi mele yela budoh Hatobtob le ngalir yarmetael
    Israel iyang. Hare ye wochog bo rel temarong le yael Levi ila ye momay yar foru
    yar yengang, ila ngo tayor pelal le be wol budoh semal le be dabey rel temarong
    la yael Melchizedek, te ila yael Aaron.
  nin-NT: Nu nggo Are ka Musa ka a da da abikye ba a bu sa ahinhan bu Levi mi. A ka
    di undu ku abikye abu Levi ba u wre ma, a ka si zha unikye inuma nanka di a bu
    nga nâ ta su Melikizede, na si su uhunhan ku Aruna hen?
  acu-NT: 'Israel ainau Yusen umirkarti tusa, Moisés Leví weari ainaun tuke sacerdote
    arti tusa inaikiamiayi. Yus nuná eemak Moisésan: Yachim Aarón sacerdote juuntri
    ati tusa chichaman akuptukmiayi. Tura asamtai nu sacerdote takatrijai tunaun nekas
    sakarminuitmatikia, nuniangka chikich sacerdotekia Aarónka wearinchuka inaikiachminuyayi.
    Turayat Jesús tuke pujau asamtai, Yus Jesúsan chikich sacerdote Melquisedeca tumaun
    tuke nayaimpinam sacerdote ati tusa inaikiamiayi.'
  cak-WNT: Ri ley riche (rixin) ri Moisés xjach chique ri kati't kamama' pa quitiempo
    ri sacerdotes ri ye riy rumam ca ri Leví. Pero ri quisamaj ri sacerdotes ri',
    ma xcowin ta xuben chique ri kati't kamama' chi xetz'etetej ta ruma ri Dios chi
    majun quimac, y rumari' xc'atzin c'a chi xpe jun chic Sacerdote can achi'el ri
    sacerdote'il riche (rixin) ri Melquisedec, y man achi'el ta ri Aarón y man achi'el
    ta ri nic'aj chic sacerdotes ri ye riy rumam ca ri Leví.
  ebk-ebk: Naichat nan lintig as nan chiyuycha Judio ay naifisar as nan kenapachen
    chi Levita ay achi makafiael ay mangepalintig as tataku. Isunga masapor takúy
    tukún ay pachi ay kaman as nan kenapachen Melkisedec, fiakun kaman as nan kenapachen
    Aaron ay kianak Levi.
  spa-PDDPT: Así que, si la perfección fuera por medio del sacerdocio levítico, porque
    basado en él, el pueblo recibió la Ley, ¿qué necesidad había aún de que se levantara
    otro sacerdote según el orden de Melquisedec, y que no fuera nombrado según el
    orden de Aarón?
  ruf-ruf: Kwaapfila Waisiraeli tsaweng'ighwa ghamalaghitso kwa sang'ano ya ukutambika
    ya Walawi. Lelo ka ukutambika kwa Walawi kwotimitsa ghose, ebali yabamighwe mtambika
    yungi iyeghalile ne Melikisedeki, na si Aruni bae?
  gun-gun: Levi ramymino kuery sacerdote ikuai aguã ma heta va'e kuery lei ojopy va'ekue
    re oĩ. Ha'e rami avi Levi ramymino kuery opa mba'e gui nhandeky'a'opa va'e rire
    amboae regua sacerdote oĩ e'ỹ teĩ ha'eve 'rãgue. Ha'e va'e ma Arão ramymino e'ỹ,
    ha'e rã Melquisedeque reko rami heko va'e.
  agu-BL: Ma jalu' yi e' pale', yi e' tu Leví, yi e' xonl Aarón, ja chixcon tan xtx'olche'n
    xo'l yi ley Moisés scyetz yi e' mas chitanum. Poro yi jak chixcye' tan chicolpe'n
    wunak, ¿mbi tzun klo' xac saje'n ẍchakol Ryos junt jilwutz pale' chi tane'n Melquisedec?
    ¿Mbi tzuntz quinin xcon jun pale' yi xonl Aarón?
  isn-isn: Itungili anga ukondaniili ai uhumikile kukiila mu ukuhani nuang'wa Lawi,
    (itigwa pihi akwe antu isingiilya ilagiilyo), ai ikoli nsula ki ikilo kung'wa
    kuhani mungiiza kunyansuka ze yakilaa i ntendo ang'wa Melkizedeki, hangi shanga
    kitangwa ze yakilaa uzipiiligwa nuang'wa Haruni?
  ilo-ULB: Ita, no magun-od ti kinaan-anay babaen iti kinapadi dagiti kaputotan ni
    Levi, (ta inawat dagiti tattao ti linteg babaen iti daytoy) ania pay laeng ti
    kasapulan ti sabali pay a padi a tumaud manipud iti kinapadi ni Melkisedec a saan
    ketdi a mainaganan manipud iti kinapadi ni Aaron?
  pir-NT: Tiquiro dutiyere cũno Cohãcjʉ̃ Levíre tiquiro acaye gʉ̃hʉre pahia iji dutiahye.
    Sa ye tiquiro dutiye nidiro sahata tiquina pahia wahiquinare wejẽ ʉjʉ̃a mʉo, Cohãcjʉ̃re
    sini basahye masare. Tiquina sa yeri mehna mari yʉhdʉna, apequiro pahi sijoro
    saha ijiriquiro pahire cahme nemoedaboya mari. Sa yena apequiro pahire cahmeaja
    mari yojopʉre, Melquisede yero saha ijiriquirore. Leví ya curua cjʉ̃no Aaron mʉnano
    yero saha ijiyequina pahiare yojopʉre mari cahmedaja.
  anv-NT: Gébégé Ɛsɔwɔ ajyaá Lɛvi ne upyáne bií nnó abɛ ampyɛ upɛ ne ale chyɛ
    ɛbɛ ɛwé ɛkɛne ne utɔɔ́ ampyɛ upɛ. Ne, mbɔgé ɛbɔ ɛbɛ́ nnó utɔɔ́ bwɔ́ ukágé
    pyɛ nnó akwaá akwane ndɛre Ɛsɔwɔ akɛlege, mbɔ Ɛsɔwɔ ama kɛlesé mempyɛ upɛ ayi
    cha ayi alú gefɔɔ́ ɛyigé Mɛlkisɛdɛk wɔ́. Yɛ́mbɔ́ Ɛsɔwɔ ajya gefɔge mempyɛ upɛ
    yi cha ayi álá tané fɔ né ula gepú Ɛrɔn, mpyáne Lɛvi wɔ́.
  sab-NT: Unsuialin tangle Chube geru ketu Moisége kwian ulita alin kwian toidale
    mine Chube gwa giti. Chube Moisés daballa Aarón gbu daba chugagwallale gerule
    Chube ole daba alin, Aarón Leví oindalla. Aarón kaire Aarón oindalla ulita Chube
    gerua tragu kwian israelita ole kwian agedale mine Chube takalin kare. Geru e
    giti kwian me ñadu tien gitiru ji chugege age me no gdale diali dale alin, ne
    suiage kwian gerunga Chube ole daba alin me ñadu daba jwen siere ji chugege age
    me no gdale dale, malen Chube gerunga Chube ole kwian alin gdaite ma kweri ma
    kiraske Aarónge kagu kwian alin kwian chudaboanga no. Ulia Chube gerunga Chube
    ole kwian alin gdaite e kagu ama me Aarón oindalla, ama salengwli Melquisedec
    kare, ama Chube Kirolla kada Jesucristo.
  tmd-tmd: Mosɨs God Mönö kai kɨtön, al aliö cöñɨŋö, röŋ mönö aku nugwön, Juda nöbö
    mö ñɨŋ hön meme hön sipsip ap bla pön duön, Lipai ila God ap höjöpal ur nölɨb
    nöbö bla nölmɨn, ñɨŋ pal God höjöpal ur nölmɨdöia. Juda nöbö mö aliö almɨdmɨn
    God nugumɨn ñɨŋ nöbö mö kömö wä nɨ me rɨb maga röx aku, God Nöbö yoŋyöbö Melkisedek
    röxgɨb keiryöbö i yad abölöx; Lipai nöbö akuyöbö God ap höjöpal ur nöl gɨrön mɨdöyɨxa.
    Jɨ God Nöbö yoŋyöbö Melkisedek röxgɨb i yad aböŋa.
  acr-NNT: Chike ri e ralkꞌoꞌal ri Leví xyaꞌ wi ri kebꞌuꞌan e aj chakunel pa Rocho
    Dios. We ta e laꞌ kasukꞌupitaj ri tikawex kuma rike, ¿saꞌ kꞌu kutiqoj riꞌ kayaktaj
    jun chik aj chakunel chwach ri Dios pachaꞌ ri Melquisedec, yey na e ta pachaꞌ
    ri Aarón, ri jun ralkꞌoꞌal kan ri Leví?
  kpg-kpg: Nnaganoho digau Israel ne hagamau mai i nnegau dabu o digau hai mee dabu
    o Levi. Maa nei boloo nnegau digau hai mee dabu ne donu ge dohu, gei tangada hai mee dabu
    e gila aga labelaa ai, mai di ala o Melchizedek hagalee mai di ala o Aaron.
  taj-taj: लेवी वंशला म्‍हिगदेसे परमेश्‍वरला मन्‍दिररी पूजा लबा गे याङ्बा मुबा। थेतबासेलमा
    इस्राएलीगदेसे परमेश्‍वरग्‍याम ठिम याङ्जी। तर परमेश्‍वरला मन्‍दिररी पूजा लबा लेवीला
    गे लबा ठिम अन्‍छार खालै म्‍हिदा तिगै दोष आरेबा म्‍हि स्‍होबारी खम्‍बा हिन्‍सम
    हारूनना सन्‍तानना साटोरी मल्‍कीसेदेक ह्रङ्‌बा परमेश्‍वरदा तेन्‍बा स्‍य्‍हान्‍दो
    म्‍हि तिग्‍दा खतोःजी?
  avt-avt: Nɨpaa God katɨp mɨt hɨm mɨrak hɨr newisɨm mekre tɨwei. Hɨm im matɨp maain
    God kakɨkrehɨr ke menmen me mɨt pris ne weiwɨk me Eron. Menmen im meteiknai menmen
    mɨt pris in hɨr nɨrɨakem hɨram ap te mamɨsak menmen enum mɨt nɨrɨakem au. Te God
    kewis mɨtɨk pris hak kɨrɨak menmen kar ke mɨtɨk pris Melkisedek nɨpaa kɨrɨakem.
    Hɨrak ap kises menmen mar ke mɨt pris ne weiwɨk me Eron hɨr nɨrɨakem au. Hɨm kerek
    God katɨp Moses em mɨt pris ne weiwɨk me Eron, hɨr nepenyerer ne maam nɨpu kɨr
    Livai, hɨr neit hɨm im me God hɨr newepyapɨrem natɨp mɨt miyapɨr ne Isrel em.
    Hɨr yapɨrwe nisesim.
  cbk-cbk: Dios ya dale el di suyo ley con el maga Judio aquel tiempo ya nombra le
    padre con el maga hombre quien ta sale na linea di Levi. (Y si Aron amo el primer
    Padre Superior Judio.) Ahora, si bien perfecto el trabajo de aquellos maga padre
    del orden di Levi, nuay mas era necesidad para tene el diferente orden del maga
    padre. Pero ya escoje le el orden di Melchizedek en vez el orden di Aron.
  uig-ARA: ئەمدى لاۋىي قەبىلىسىنىڭ كاھىنلىق تۈزۈمى ئارقىلىق مۇكەممەل ھەققانىيلىق كېلەلەيدىغان
    بولسا (چۈنكى شۇ تۈزۈمگە ئاساسلىنىپ تەۋرات قانۇنى ئىسرائىل خەلقىگە چۈشۈرۈلگەنىدى)،
    كېيىنكى ۋاقىتلاردا ھارۇننىڭ كاھىنلىق تۈزۈمى بويىچە ئەمەس، بەلكى مەلكىزەدەكنىڭ
    كاھىنلىق تۈزۈمى بويىچە باشقا بىر كاھىننىڭ چىقىشىنىڭ نېمە ھاجىتى بولاتتى؟
  tuf-tuf: Levítinat uw cuitar Sir ojcor caba conata sehw̃ar, Moisesat ima chihtá
    siw̃ bahjacro. Eyta cuar Levitin chihtá cuitar uwan Sir ub cahmor orac chácajatro.
    Orac chácatair waquít Sirat sacerdótein téhmojor binro. Sacerdotein Levítinan
    úcajar binro. Aarón sacerdótean wan chájaquinan úcajar binro. Eyin chihtá cuitar
    orac chácatair waquít sacerdote istiy icúr acui chácajatro. Melquisedec urán wan
    bi icúr acui chácajatro.
  abx-abx: Kapa'i di' kay kinahanglan pa nga aniya' la'in klasi paraghalad nagpabawa
    nga irog dina si pagkaparaghalad-na si Melquisedec imbis irog si Aaron? Kunta'
    bali kaklarado si ka'am nga ga'i anmatgas i kina'iya para magin diyusnon pina'agi
    si mga paraghalad Levita kay i nagsibutan-na mga iya kon ay hamok i sakaya-na
    si bala'od.
  mco-NT: Je Israel cajp yajcɨ̈dɨgɨɨyɨ je' je Dios y'ane'mɨn ycötujcɨn je Levita ajcxy
    huɨdibɨ anajty huingapxp je mayjäy ma Dios, je' je' anajty ajcxy Aarón y'ap y'oc.
    Chi jada' co jada ajcxy janch ca'ocyaj'ahuimbijttäy tudägy pɨnjaty anajty je Dios
    ycötujcɨn payöyb, ca'p tɨm je' anajty ycopɨcyɨty co ycajacquëxɨ̈gy jadüg huɨdibɨ
    codɨnähuɨp je mayjäy ma Dios, ca' y'ocje'jɨñ ma ymiiñ Aarón y'ap y'oc. Je jadügpɨ
    huɨdibɨ codɨnähuamyb je mayjäy ma Dios, hue' copɨcy co tú'cɨy naybadɨɨyb mɨɨd
    Melquisedec.
  cpb-NT: Pairani, ikaatzi Imperatasorentsitaarewo, icharineete Aarón-ni rinatzi,
    iitaitziri “Leví-ite”. Ari okanta Inintakaantaitakeri. Iri kantacha jirikapaini
    Imperatasorentsitaarewo, te rimatzimaitawo rowameethashiretante. Arime rimatakero,
    eero rosankenatakotaime itsipa Imperatasorentsitaarewo oshiyariri Melquisedec,
    kaari charinetariri Aarón-ni.
  aon-aon: Seiwok eshesh Israel sharao lo um agundok shunek lotu um Iruhin um. Aria
    enyudok lo douk nyakri amam apudok awirop Livai atum husuhw enyudok mour pris.
    Aria ta enyudok mour nyunek arpesh shutogur yopishi akure, Iruhin ta mare watak
    nukri um kupaini pris nutogur, aria uwok. Anudok namuni pris douk madae nudukem
    Eron uwe, uwok. Natogur abom kabi Melkisedek um.
  hus-NT-2005: An atiklábtsik xi Israel, in bachʼu an takʼixtaláb tin kʼubak an lebitatsik
    xu páleꞌ, xu kidhtalábtsik kʼal na Arón. Por xoꞌ, max jechéꞌtsik tsubax lejtal
    tin tʼajámaltsik ka lujkun xin wéwnáltsik jechéꞌ an takʼixtaláb, tám, yabichakwiꞌik
    yéntsidh ka waꞌchin ít i páleꞌ xi jáykʼi na Arón, tokot xi jáykʼi na Melkisedek.
  mig-NT: Sutu̱ ni̱ ke̱koyo chi̱i tata̱ Leví kákuu ja̱ ní kaja̱'a ley nuu̱ ñáyɨvɨ
    ondé sáá. Te nú ní káyija va̱'a‑i sá'a máá‑de núú, te na̱ún nɨ́nɨ júkuiñi̱ ɨnga̱
    sutu̱ cuenta Melquisedec, ja̱ násu̱ cuenta Aarón kúu núsáá.
  bps-bps: Na di kablé Dwata i dad flalò di dad bel Israél, nimoan dad bel Libay dad
    baito di kenen. Na kaflingenta dun, ku ale i gmagan fatlu i dad to fagu di kaflalòla
    i dad flalò Dwata landè kamu Dwata mdek satu bà gambet ku Mélkisidék du tlas i
    dad bà gambet ku Aron i bel Libay.
  mbs-mbs: Nayan, gebii, ininang telekagon se menge bowad-bowad i Levi, aw si Aaron
    se tagnà telekagon dan. Pengkey timolò dan te menge punù ingkeliwat i Moises,
    meneng wedà peg-aneng-aneng se Timanem te metòlid dan pineokit te eg-inangen dan,
    aw yan se doun te keilangan isogò te Timanem se sebad kemolò Telekagon tadon iling
    te pegkagon i Melkisedec.
  tof-tof: God tóba pamkolpam ne gida tókyenóp, inzan ngarkwat yarilürr prristab zagetódó
    bazitürrün, Libaen zitüldügab nidi kwarilürr. Ene prrista ne pamkolpam nóma ⌊dudu
    kómal⌋ ki bain kwarile Godón obzek kwata tibiób zagetódógabi, da zitülkus ta babul
    ki yarile dólóng prrista tótókóm. Ka igó prristbóka apóndóla, Melkizedekzan nótóke,
    a Erronón zitüldügab koke tamórr, Libaen bobat nótó yarilürr.
  cme-NT: Diiloŋ uŋ hãa *Isirahɛl-baamba‑i *ãnjĩnamma maŋ, ma yuŋgu waa *Levi baamba
    jigãntesĩnni yaa nuɔ‑i. Kuɔ ba jigãntesĩnni naa hi ni fuoŋgu‑i, Diiloŋo naa
    waa hie yaŋ bafamba‑i aa hiel *jigãntieŋo naŋo Mɛlkisedɛki temma? Bafamba maŋ
    *Aarɔ̃ baamba.
  sus-sus: Xa a sa li fe birin nu nɔma kamalide Lewi bɔnsɔɛ xa sɛrɛxɛdubɛɲa saabui
    ra nu, ɲama Ala xa sɛriyɛ sɔtɔxi naxan na, e hayi mu nu na Melekisedeki xa sɛrɛxɛdubɛɲa
    ma nu, naxan mu fatanxi Haruna bɔnsɔɛ ra.
  pon-2006: Eri, Kosonned kohieng aramas en Israel ko pwehki pwihnen samworo en Lipai.
    Eri, ma doadoahk en samworo en mehn Lipai ko iei doadoahk unsek kei, nahn sohte
    anahnepen ehu soangen pwihnen samworo en mie duwehte pwihnen samworo duwen koasoandien
    Melkisedek, ahpw kaidehk duwen koasoandien Aaron.
  dad-dad: Israel tamo kayau lo ifenẽdin anĩ bun irok nigin, Lewi idi pris kabĩ daledig.
    Lewi neid pris kabĩ anĩ bun lau fiya to yenem are, ere nigin pris taka isiya nigin
    lau fiya fau yenen, Melkisedek nẽ gĩ bun tamal taka, Aron nẽ gĩ bun tamal sã?
  zab-NT: Belati pur de bxoz levitas nialee niac bniety nania nez lo Dios pur ley
    ni guu par de bniety Israel, ax aquɨtru rquiinti níaad stuby bxoz ni beed zec
    Melquisedec, gati zecti Aarón.
  ksd-ksd: Ma ona i ga ot kakit ra kini ure ra papalum na vartabar kai ra tarai Levi
    (ta go ra vuna di tul tar ra tiniba na varkurai ta ra tarai), upi ra ava ta ra
    tika na tena tinabar varogop Melkisedek na vana rikai bula, ma pa da vatang ia
    ba na varogop Aron?
  msm-NT: Pagbogoy to Diyus to mgo balaod din diya to mgo Hibru, iyan pigpadumaya
    din to tinuuhan dan si Aaron dow to angod din no mgo kaliwat ni Levi. Di namaan
    ki no kona ogkagawang to sae pinaagi to pagtuman dan to Diyus. Su ko mailing to
    sikan, konad podom ogkinahangyan to yain pad no magdudumaya no angod ki Melquisedec.
  myk-myk: Ayiwa, Kilɛ ya saliya wemu kan Izirayɛli nagoo pu mu ge, Levi wo saraya
    ye yi bye wee saliya we wo tayeregbɔhɔ. Tee saraya ɲaha shɔɔnrivɛɛrɛ ti da bi
    já sipyii pu shɔ pu jurumu wu na, ɲuŋɔ bi da bye nige li na nago saraya ɲaha shɔɔnrivɔɔ
    watii wu na teŋɛ, wee di bye ba Mɛlikisedɛki ɲɛ wɛ. Wu ganha bu bye Arɔn wo kpɔɔn
    li shɛn wɛ.
  sbe-sbe: Taukaitalasam Lewi unai tautubuma wa yodi paisowa yona kabalaoma ede Mose
    yona laugagayo. Na iyamo taukaitalasam ne nige gonowadi tamowai yodi yababa udiyedi
    se tolehedudulaidi. Unai Yaubada taukaitalasam hesau ye hetamaliyama, iya ede
    doha Melekisedeka, na nige doha Aloni.
  mcr-mcr: Hiŋuiqänäŋäŋgaŋi, hiqäva-imäkqä wäuŋui, Lipai iquanä a äqätpu imäkätqätaŋguwä
    iutaŋi, Israitqä iqua kukŋuä-suqe Mosisi iquesa ämakuwi. Iŋi Lipai iquauä hiqäva-imäkqä
    wäuŋui, qokä-apäki mävaputäuqä jänänäŋä hipŋqä yätamäkqä mävqä yänä. Qu iuta jänänäŋä
    qäyunä hipŋqä-säpi, Goti Iqu, ‘Hiqäva-imäkqä änyä-häŋä, Aronä iqu eŋqä-paŋä maeqä,
    Mekisetekä iqu eŋqä-paŋä hŋqu, qänaknda timäuniqeqe’, matqä iquäniŋgä.
  cux-NT: Maaⁿ ní 'iiⁿ'yāⁿ s'eeⁿ yeⁿ'e ndaata Israel sta'á yā ley yeⁿ'é yā yeⁿ'ē chiiduú
    s'eeⁿ chi yeⁿ'ē ndaata Leví. Ní 'iiⁿ'yāⁿ Leví s'eeⁿ ní yeⁿ'e ndaata Aarón. Ní
    nduuti chi 'iiⁿ'yāⁿ Leví s'eeⁿ cuuvi diíⁿ yā chi nducyaaca 'iiⁿ'yāⁿ cuuvi 'cuɛɛtinéé
    n'daacá yā ní nguɛ́ɛ́ nuuⁿndi yeⁿ'é yā, ¿dɛ'ɛ̄ cáávā chi neⁿ'é yā táámá chiiduú
    ch'ɛɛtɛ ca chí 'āā vi'í cā ní nguɛ́ɛ́ yeⁿ'ē ndaata chiiduú Aaron? Naati tan'dúúcā
    chiiduú ch'ɛɛtɛ ca Melquisedec, 'tiicá yā.
  tur-YTC: Eğer yetkinlik Levili kâhinler aracılığıyla sağlanabilseydi -çünkü halk
    bu kâhinlik altında Yasa’yı almıştır- Aron düzenine göre değil de, Melkisedek
