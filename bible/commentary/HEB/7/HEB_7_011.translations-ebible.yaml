    queja Melquisedec quipixqui huejcajquiya.
  aii-aii: ܐܸܢ ܟܵܡܝܼܠܘܼܬܵ‌ܐ ܗܵܘܝܵܐ ܗܘܵܐ ܒܝܲܕ ܟܵܗܢܘܼܬܵ‌ܐ ܕܠܹܘܵܝܹ̈ܐ (ܣܵܒܵܒ ܒܝܼܘܼܗ̇ ܦܝܼܫ
    ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܢܵܡܘܿܣܵܐ ܠܛܵܝܸܦܵܐ)، ܡܘܼܕܝܼ ܣܢܝܼܩܘܼܬܵ‌ܐ ܐܝܼܬ ܗܘܵܐ ܠܟܵܗܢܵܐ ܐܚܹܪܢܵܐ
