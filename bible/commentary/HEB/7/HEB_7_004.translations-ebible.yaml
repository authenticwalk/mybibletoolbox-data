  iws-iws: Kɨma bɨdiyar yɨnoknɨnkɨnɨm siya inkam komii ɨeyaɨrgɨn. Mɨ Ebraham siya
    inɨg komiigak siirar mɨ owaigɨnɨu. Mɨ tɨ digworaekwo whɨekakɨm sau aka siya nɨnɨt
    hainakiyɨm ɨkɨ om nhɨrɨm sɨmiir inkam komii komiiyɨm om kɨgrɨraowiyɨm sɨmiir hɨrankɨ,
    siya sɨmiirɨn ɨuura sɨoɨtkɨn mɨ siya whɨe kwɨra kɨmɨdiniya siir hauu.
  pol-SZ: Zwróćmy uwagę na wielkość Melchizedeka. Sam Abraham, nasz przodek, złożył
    mu dziesięcinę!
  ztq-NT: Kol kuy gaanoo nii tu xaa non nak Melquisedec, por yuub pxusykoltoo no Abraham
    kwseñ nii beeñ gan lo kchë rey par ktee xaa diesme lo Melquisedec.
  zai-NT: Laguuya si pabiá' bisaca be, purti dede Abraham bixhoze gola nu bidii laabe
    tindaa tindaa de lu irá ni guxha ca rey que.
  upv-upv: Kaprrorrmi ta Melkisetek ngok, nga mivi nais nga mian mare lenglengen.
    Epram nga mivi b̃irtera se kerr, daron nga m̃ilai joron nir renge nuval, ko emrreni
    wor p̃ilai songovlön tevi Melkisetek.
  wap-NT: Aizii utukapa, naꞌapam Melchizedek umanawunun. Abraham, wadokozu-daunnao
    tomin-kiziz, ubuuta ipai aimaakan panaꞌakaniaz naꞌiki utaa 1/10 Melchizedek idiwau
    nii.
  mva-mva: Nge kodeka ono kaba bokai kaita Melkisadek nge moimoi be tamoata ara biabia-tina
    kata. Maka ma tubuda ara biabia Abaram ka itaguraki be kana moarunga koai-lo be
    idoki nge kulemoa-kulemoa-lo inege be egedi teke-teke Melkisadek iani!
  dwr-NT: Nu aawotuwa kaappuu Abraahaamo olaan omoddiide, aheeddawaappe asirataa immeedda
    Malkki-Xedeqi ay keena dhoqqu giyaawentto be7ite.
  kfw-kfw: Khawajarra ama angtuk kalokme tikha nangni'n enru. Araming kasi nipu Abraham
    in raalmunna inphut iheichoi rakip soomma inkhat kha amadiang aleipeii.
  bfz-bfz: एबे इजी पाँदे त्यान करो कि मलिकिसिदक केड़ा महान् था जेसखे कुलपति अब्राहमे
    अच्छे ते अच्छे लूटे रे मालो रा दसुआ इस्सा दित्तेया।
  cuk-09: Nue be itomalana, we-Melquisedecde bule-dumma be itosunna, anmar-dada, Abraham,
    dule-dummadye soged, reymar-baigan-ebo-ulusad-ibe ibmar-susad, degite, sogambe-gued-gwensak
    Bab-Dummadga-ukoye-sogleged Melquisedecga uksad.
  ben-OBCV: 'শুধু ভেবে দেখো, তিনি কত মহান ছিলেন: এমনকি পিতৃপুরুষ অব্রাহাম তাঁকে লুট
    করা দ্রব্যসামগ্রীর এক-দশমাংশ দান করেছিলেন।'
  mil-NT: Te vitna chí cuǎha váha cuèndá sá ndǐi Melquisèdéc ní cuu ndíi ɨɨⁿ tée ío
    ní cuu càhnu ní xíndecu ñuyíú‑a, chi ndíi Àbrahám tée ní cuu ñaní tnáhá‑ó nǐ xíndecu
    ndéé sanaha nǐ quide ndíi úxí xichi nchaa sá nǐ níhí ndǐi núú nǐ nàá ndíi. Te
    ɨɨⁿ xichi núú ùxí‑áⁿ nǐ sáñaha ndǐi xii ndíi Melquisèdéc.
  myu-myu: G̃ebum cuy epesop Melquisedeque ya'õbuyxi jĩjã osunuy iap kay. Abraão Judeuyũ
    ebapuk ebika osunuy. Imẽnpit jebubut'in o'g̃ũm cebe. Nopag̃õg̃õap tag̃wiat pupu
    o'g̃ũm cebe―idip cĩcãat.
  fue-fue: Daaree no tedduŋal Malkisadaka foti mawnugo, faa Iburahiima maama meeɗen
    hokki mo jakka ko heɓi diga konu.
  amk-amk: Mewati! Inontarai nini fiabai paria, doni Abrahami tane wawafoi, dohongno
    perpuluhang na fi beng pari dewarai weru mananufosa fo wei nina.
  fai-fai: Kaleyo be atam kal keidomane, Melkiseddek ayo amsun ka kalesuw, be watawo
    kaleyo bá, Ebadakkam aka win so ade Isadael kayak imi awadik, kata alo ata tabe
    ufek ufek gu nangal kal wasi ginanom kuduwsa uyo gu mak Melkiseddek kudawsa kayo
    kala.
  ura-NT: Coaracuche nachuhinti jataain nelateineein niha nii Melquisedee ne jaun,
    nii leeochaauru curuaanaacuru cachaauru sohin, niicha rului lechooncanu tihalu
    rai, cana foeratera inoaensi Abaraaunne.
  mcd-NT: Uhuun yoramishtichin shinancapon. Nan Melquisedec niaifocoin. Tsoa cuscarama
    ipaoni. Ascan nan Abrahamfin Israelifoan aton shuni iqui tauniquin. Nocofunu fasi
    sharacoin. Ascashon Melquisedec ahuun caifoyamafiacun ahuun mafofo yafi ahuun
    tushu la décima parte inancoinni. Ascacun non tapitiro Melquisedec Abraham finoncoian.
  urt-urt: Yip pa ŋoiheryembe Melkisedek, naŋ kin ŋembere sekete. Abraham kin loumwah
    ŋendehei poi. Pe kin nal narmbe pe, kin nambaꞌe ŋaiꞌe ŋaiꞌe bwore bwore nenge
    nat pe, kin ŋiyarꞌe naŋaꞌe namba ten hap nalme Melkisedek.
  kiz-kiz: Henu fikirilayi jinsi munu ojho kyaajhele mbaha. Mzazi ghwa j'hoto Abrahamu
    ampelili moja jha kumi jha fenu finofu fyaafitolili ku ngondo.
  tzo-TZE: Nopic lec ti ja' más tsots yabtel li Melquisedeque. Yu'un li jmoltotic
    Abraám ta vo'onee ja' laj yac'be jujun ta lajlajuneb li c'usitic la spoj sutel
    tal ti c'alal i'ay stsal j'eleq'uetique, yu'un laj yich' ta muc' li Melquisedeque.
  lex-lex: Mpiaror teka, de Melkisedek di de riy lalawna id hadi. Itat niohora hade
    yoma Abraham, it upni-tgarni maka rwetwet la nanni nek de nala nhiakra ida la'a
    nhiakra termida ralamni (sepersepuluh) la'a hya'-hya' maka ha na'unut nana la
    ar ralma.
  dov-dov: Bona bupati kuloyu mwalumi wachiindi Abbulamu ngwakapa chipanzi chakkumi
    kuzintu nzyakatola munkondo.
  rgu-rgu: Afi matalolole laꞌeneuꞌ Melkisedek ia! Baꞌi Abraham bati feen babatiꞌ esa
    neme babatiꞌ sanahulu, neme basa hata-heto malole nan seli, fo riꞌ ana hai faliꞌ
    so a. De tea na, Melkisedek nana, lahenda bauinaꞌ.
  toc-NT: Pus mili̠­ca­tzi̠tcán pi̠ luu tali̠­pa̠hu cura xuani̠t Mel­qui­sedec porque
    hasta a̠má xamaká̠n qui­li̠­ta­la­ka­pas­nicán Abraham má̠x­qui̠lh aca­tzuní̠n
    hua̠ntu̠ xlá xca̠­qui̠­mak­tla­jani̠t xene­migos nac guerra.
  som-som: Haddaba ka fiirsada ninkanu siduu u weynaa, kan Ibraahim oo madaxda awowayaashii
    ahi meeltobnaad ka siiyey boolidii.
  mam-C: Atzin ja'lin, kyka'yinktzintza jni'tzin toklin Melquisedec kywutzjo txqantl
    pale, aye' tzajninqe ti'j Leví. Qu'n tu'n Abraham, a ojtxe qxe'chil, ex nim toklin,
    xi tq'o'n te Melquisedec a tlajajin tkaneb' ti'jjo otaq tkanb'e toj jyoj q'oj
    kyuk'a aye kawil.
  ndj-ndj: Topi, mumuloli mundu ayu ndambu atawukili. Mbuyi wetu Ibulahimu amupili
    lilongu limu lya findu fyosi fyapokili kumgoha.
  mbj-NT: Bë hyb n'aa newë, tak'ëp tahyb n'aa jawyk Merekisedek. Abaraãm, ër wahë
    makũũh, hyb n'aa jawyg né paawä, tets'ëë hõm ta majĩĩ hã tado hõm do uuh Merekisedek
    hã. Ji moo sahõnh hẽ ken'yyh do sét hẽ ken'yyh tets'ëë däk mä ta hã.
  lat-VUC: Intuemini autem quantus sit hic, cui et decimas dedit de præcipuis Abraham
    patriarcha.
  ngp-ngp: Elo kauleni ukulu wo mnt'hu uyo, uyo Ibulahimu umkale ywetu amwink'haga
    imwenga ya mlongo mwe vint'hu viya atahaga kwe nk'hondo.
  enq-2: Naimanya yumbange Abraameme yanda petala oapi nyia dupa pitaka malu akalita
    mokosoo setapala, dutupanya malu mendai Melekisedeke maiya dokome, Melekisedeke
    doko akali etete andakena lao panasia-pyaa.
  eng-ASVBT: Now consider how great this man was, unto whom even Abraham, the patriarch,
    gave a tenth out of the chief spoils.
  mna-mna: Tana kere. Muŋgu tumbundu Abaraam ipeete mburu ta iyo pa malmal na ma iwe
    pakaana laamuru, mi ikam pakaana ta ambaiŋana ma ilip na, ma ila ki Melkizedek.
    Mbulu tana iswe kembei Melkizedek, ni zaanaŋana kat.
  myw-myw: Singay guyaw avakaein towen, mapuna tabuds Ebelam bo ilog nawliyoug nikwey
    naviy wanuwan, ilog sinawatan; kalgutan isek mtowen Melkisedek.
  sby-sby: Kamubonani bukulene bwa Melekizedeki! Cikokwe wetu Abulahamu walamupa ca
    likumi ca bintu byonse mbyalalamuna balwani bakendi.
  sll-sll: Ena yal Melkisedek yal bina kultaing moma di pino? Molkimia singaba bir
    weni momua. Mongwo ipire nan kwiana moya Ebraham kura bol ware wu tal ingwo hobi
    kerere ebir sire ana holo holo tani tani i ku bole Melkisedek tomua.
  yaq-NT: Junuen san, ake'em a' mammate juka' Melkisereek tuka'uta tua yo'orisi a'
    machiaka'po. Bwe'ituk kia ju'u che'a bat naataka itom yo'owasuka'u juni'i, ju'u
    Apra'amtuka'u, inika'a, jume' wate yo'o ya'arimmak nassuaka, ameu a' yo'oka'u
    betana, watek Melkisereek teamtau a' na'ikiak.
  uro-uro: Ngäni lu i rhak täkt ama ruqa di ama moräs na qa masirhat toqoräkt dä soknga
    ama ngätmamäk ma Abraham ga von ga rha ama sägom ama qäväläm nämäni ama ngärhäqyisem
    na ap ama qävälap nävät iarhongäkt kärqärhong i sa ma Abraham ga rha irhong nämät
    ama ulaqi!
  ita-1885: Ora, considerate quanto grande fu costui, al quale Abrahamo il patriarca
    diede la decima delle spoglie.
  muy-muy: Jalumki ahàr ke Melkisedek, naŋ ya ti Abraham àziaba zlam a bəlaŋ a kurani
    ba ni. Melkisedek ti naŋ gəɗakani ! Abraham ti naŋ bəŋ ga ata bəŋ geli ɗek, ay
    àhəliaba ana Melkisedek ti zlam sulumani ya tə̀tama zlam ndahaŋ a ni.
  kqc-kqc: Mokefa, uni tutubena amiye Abraham beika moi bosi berou berou 10 ri yokoi
    maka maro amiye gokai bi tora iniye!
  tav-tav: Melquisedé cʉ cañuu majuucõariquere tʉgooñaña mʉjaa. Mari ñicʉ Abraham
    maca cʉ tʉjʉʉ, “Yʉ netoro caʉpaʉ ãmi,” cʉ caĩ tʉjʉyupʉ Melquisedére cʉ quena caʉpaʉ
    nibaopʉcʉna. To bairo ĩ, cʉ wapanare na cʉ caema tunu atájere cõoña, jĩca rʉca
    Melquisedére cʉ cajooyupʉ caroare. To cãnacã wame pʉga wamo cõo jeto cãniere tʉjʉ
    cõona, jĩcaro cʉ cajooyupʉ Melquisedére.
  eng-ULB: See how great this man was to whom the patriarch Abraham gave a tenth of
    the things that he had taken in battle.
  spa-VBL: Consideremos la grandeza de este hombre ante los ojos de Abraham, el patriarca,
    que incluso le entregó diezmo de lo que había ganado en la batalla.
  fra-_FOB: Or considérez combien est grand celui à qui Abraham le patriarche donna
    la dîme du butin.
  hau-ULB: Yanzu fa dubi irin girman wannan mutum. Kakan kakanninmu Ibrahim ya bada
    ushira ta abubuwan da ya samo na ganimar yaki gare shi.
  mal-mal: ഇവൻ എത്ര മഹാൻ എന്നു ശ്രദ്ധിക്കുവിൻ; നമ്മുടെ പൂർവ്വപിതാവായ അബ്രാഹാംകൂടെയും
    യുദ്ധത്തിൽ പിടിച്ചെടുത്ത വിശേഷസാധനങ്ങളിൽ നിന്നും പത്തിലൊന്ന് അവന് കൊടുത്തുവല്ലോ.
  urd-GVR: Ġhaur kareṅ ki wuh kitnā azīm thā. Hamāre bāpdādā Ibrāhīm ne use lūṭe hue
    māl kā daswāṅ hissā de diyā.
  far-far: Aia, mulu ka manata basi sulia na 'initolana sa Melkisadek, sulia na koko
    kia sa Abraham kwatea na tangafulu ana ru ne nia lauda ki fasi malimae nia ki.
  suz-BL: मेको गिश ठेयब बाक्‍ब, दे मिम्‍तीन। मारदे हना इं ठेयब किकी अब्राहाममी आ ग्राशा
    चाक्‍शो रिम्‍शो थोव़क १० भागमी भाग का मान पा गेचा पुंइसे बाक्‍त।
  car-NT: Poto me mo'ko Melkisedek we'i'po menejaton moro o'to mo'ko kopykon Abraham
    we'i'po poko. Morokon tynipina'san otykon jainapatoronorymbo amy tyje Abraham
    'wa man i'wa.
  amp-amp: Melkisedekr yakitohmo yuhat wadukako. Abrahamr ar Bro Nkifrar hikmoa yimanmoh
    nkifra nngrajohr. Abrahamr tohhato Melkisedekr htimohat Abrahamrhu dukeft duka
    memor, “Na nhai ndar yimarhu toheft kanjo tohkaha. Nhai. Ror tu bro yufet yimayer.
    Ror Bro Nkifrarhu pris hingrneft kakitohwor.” Ndnatn nd ror yihato yakmo wuskam
    tirhus rmonetm htahato wom rmonett Melkisedekr hemor.
  bht-bht: हुण इसा गल्ला पर ध्यान दिया की मलिकिसिदक कितणा महान था, जिसयो साड़े पूर्वज
    अब्राहमे अपणे दुशमणा ला लुटयो माले दा दसमां हिस्सा देई दिता था।
  eng-NOY: Consider now how great this man was, to whom even Abraham the patriarch
    gave a tenth of the spoils.
  cub-NT: Me majivʉ maja ñai Melquisedec maje pued̶aimʉre majeñecu Abraham mácʉ pʉeno.
    Abraham mácʉ barejaquémavʉ majeñecu mamacʉ bácʉ, maja Israecavʉ maje põeyajuboare
    bʉ́yʉ bácʉ. Que baru ʉ̃ mácʉ maje pued̶aimʉme. Ʉbenita ʉ̃ mácʉvacari Melquisedede
    jídejaquemavʉ no cũináro iye coavaiye báquecarõ mearo bajure, ʉ̃i ĩ́ye báquede
    caipʉcapʉrʉape paiye coavaiye báquede ʉ̃i boarĩ́, vainí tʉimara mácavʉre jocarĩ,
    ʉ̃i jíquiyepe ayʉ diede Jʉ̃menijicʉre.
  ita-1927: Or considerate quanto grande fosse colui al quale Abramo, il patriarca,
    dette la decima del meglio della preda.
  lww-lww: Komin sur la nene, tepisu e visena marua kiena ne Ntewa nap̃a kia na Malkusteke,
    naga pe kia tai nap̃a pa metava pap̃isi, pano-o tol repita yermarua Epraam, nap̃a
    asitom ke asape naga mon la metava rui, naga m̃ena patanonia, p̃ar nawaren pania
    e komp̃as nen sur la nap̃a taulu e mara.
  ckb-ckb: سەرنج بدەن چەند کەسێکی گەورە بووە، تەنانەت ئیبراهیمی بابەگەورە دەیەکی دەستکەوتی
    داوەتێ.
  nas-nas: Ooveriko, Melkesedek eeꞌnara naning pankaing. Aaꞌnoko Eebaraamiꞌke, bane
    Juꞌnupoong ookara biikaang pankauꞌmoi, tee eeꞌnara aaꞌnaꞌ pankaing tasiꞌpui kivora-koo
    narung avuuꞌ ookara kapooꞌnanka tavurima nkavuuꞌning-koo.
  uvl-uvl: Ke a esia lo, non nei i non palaungana ia, pe rette palaungana Apraham
    tung ke ure huna elle nge iri analoch lange i, nga ure nemur nenge mene nga te
    palhel ngaria.
  eng-BBE: Now see how great this man was, to whom our father Abraham gave a tenth
    part of what he had got in the fight.
  ixl-CNT: Ech sibꞌich tatin u Melquisedeec tziꞌ. Tan aal antu u kukꞌuy kumam Abrahaam
    taqꞌ idiesmo te. Taqꞌ tiꞌ kajay vaꞌl iꞌan kanaal tiꞌ isubꞌax qꞌu ijlenal tu chꞌaꞌo.
  xsi-xsi: Ambo miki ma kalomi ŋgere sondo ŋana Melikisede kâ, ande ma kasama tu i
    ŋa ŋalae ndo. Kinda timbunda Abraham, ande imo tamâta ŋalae. Andeta Abraham ikai
    kelekele arara rârâni muŋga ikai lâ paraŋa ilo, aku iwae mbaliŋa ŋinde lâ ŋgu
    saŋao, ŋineŋga ŋgu taitu ilua Melikisede.
  crx-NTPO: Ndun 'en Melchizedek nts'en'a la dune ncha-un unli, 'et howu nuní nuhzut.
    Netsoda'-un 'unt'oh-un Abraham 'en lhane yé dinzut, 'et hoonts'i ndai la dune
    hiyudanghan-i, 'i 10% ts'utni, 'i Melchizedek ts'ú be nilhni.
  kan-OKCV: ಮೆಲ್ಕಿಜೆದೇಕನು ಎಷ್ಟು ದೊಡ್ಡವನಾಗಿದ್ದನೆಂದು ಆಲೋಚಿಸಿರಿ. ಮೂಲ ಪಿತೃವಾದ ಅಬ್ರಹಾಮನು
    ಗೆದ್ದು ತಂದವುಗಳಲ್ಲಿ ಹತ್ತರಲ್ಲಿ ಒಂದು ಭಾಗವನ್ನು ಇವನಿಗೇ ಕೊಟ್ಟನಲ್ಲಾ.
  bbb-bbb: Ro ni e Mekisideki fu izege e ireobo rema ije vierafefo. E Eburame asae
    nuvuone e anuigi ijare sinuome ije fu e aebinoko ijiebuo fu kaniakuriana kari
    ruomo ije umui fague ro gue nama areme kuamo fu besu kari.
  blw-blw: Maila hen kenangaton Melkisedek, te ah Abraham way narpowantaaw paat way
    Judio, wat inidchatna an Melkisedek hen pagkaporon hen henamhamcha.
  tam-2017: இவன் எவ்வளவு பெரியவனாக இருக்கிறான் பாருங்கள்; கோத்திரத்தலைவனாகிய ஆபிரகாம்கூட
    கொள்ளையிடப்பட்ட பொருள்களில் இவனுக்குத் தசமபாகம் கொடுத்தான்.
  azz-NT: Huan axcan xiquitacan semi hueyichiuque ne tiopixcat Melquisedec. Porín
    ne Abraham masqui ticpohuaj tohuejcautat, pero yejua quimactilij Melquisedec nidiezmo,
    ne diezmo ten Abraham quincuilijca ya ne tayecanani reyes cuac quintamitanilij
    tech in guerra.
  spa-RV-1909: Mirad pues cuán grande fué éste, al cual aun Abraham el patriarca dió
    diezmos de los despojos.
  csy-csy: Tu in hisia pa sia bangza in thupi, ci sia ngaisun vun, minam kipatna i
    pu Abraham na ngawn ngal te van a laksak te sung pan in se sawm sua se khat pia
    hi.
  mxq-NT: Pes, jaygyúkʉdʉ wiꞌix jyantsymyʉ́jʉdyʉ tya̱dʉ Melkisedek. Yʉ nꞌapteetyꞌa̱jtʉm
    Abra̱a̱n tmooy tuk peky diꞌibʉ wa̱ꞌx ma̱jk peky diꞌibʉ naty tʉ tpʉjkʉ ja réyʉty
    ma̱ tsyiptuuñ.
  tzj-NT: Tech'obo' mpe' chi utz janila nim ruk'ij ja Melquisedec. Más na nim ruk'ij
    chwach ja kamama' Abraham. Ja c'a rAbraham ojer xuya' ruk'ij ja Melquisedec, xparti'ij
