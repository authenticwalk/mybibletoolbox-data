  lgl-lgl: '''Amu malata ga sulia ''ilitoanala Melkisadek, sulia koko gia Abraham
    ''e kwatea tanafulula ala ''are ''e lauda faasia malimae lia gi li fala.'
  mmo-mmo: Ke, om yalak ni nambe Melkisedek-anju ond yi omaaho bopaata lôôt savok
    yate himbop Abalaam, ondeey Abalaam la yiis ngaamong-ande hako va nivasa vasa
    be hatiiy lak lu nomaayuuh, tombe vu lu ti vu Melkisedek.
  ncu-NT: Ne̱ ŋkee mo̱ne̱ a ŋu ane̱ŋ ne̱ Marikii-Sadukii amo̱ gye̱ se̱sɛ dabe̱‑ɔ ɔɔɔ?
    A le̱e̱ fe̱yɛ Abraham ne̱ ɔ gye̱ ane̱ nana, ne̱ mò̱ ke̱nyare̱ bo̱ dwii‑o a sa
    mò̱ ke̱naa‑ɔ‑rɔ atɔ ntuŋkare̱ kudu‑ro katuŋkare̱ ko̱ŋko̱.
  cni-NT: Pineaquero, oshequi ipincatsaritini Merequiserequi. Intacantajeitaqueeniri
    peerani Avaramani, iro cantaincha ipincatsatiri, aisati ipaarantaqueri ivaararoni
    imanatiniri.
  eng-WMB: Now consider how great this man was, to whom even Abraham the patriarch
    gave a tenth out of the best plunder.
  zaw-NT: N̲aj coḻhuii, lacti te beṉsa'c, te beṉro najc Melquisedec. Lojni badeed
    toxtadgoldoonu Abram tejga ni sajcru lo tejga tzuu ni bejnni gaan. Luxh Abram
    najc bejṉ ni sajcru lo rexpejṉni.
  san-MAL: അതഏവാസ്മാകം പൂർവ്വപുരുഷ ഇബ്രാഹീമ് യസ്മൈ ലുഠിതദ്രവ്യാണാം ദശമാംശം ദത്തവാൻ
    സ കീദൃക് മഹാൻ തദ് ആലോചയത|
  tam-TCV: 'மெல்கிசேதேக்கு எவ்வளவு பெரியவனாயிருந்தான் என்று யோசித்துப் பாருங்கள்:
    நம்முடைய முற்பிதாவாகிய ஆபிரகாம்கூட தான் போர்க்களத்தில் கைப்பற்றிய எல்லாவற்றிலும்
    பத்தில் ஒரு பங்கை இவனுக்குக் கொடுத்தானே.'
  mit-NT: Pues na cahnu‑guá iá chuun nì nìhì Melquisedec sànaha ma, vàchi dècuèndè
    stná yua raza‑nda Abraham nì sàha xi nècuàchìmà diezmu, divi diezmu nì tavà‑né
    nùù ñà‑cuìcà nì nìhì‑né na ní sàhàn‑nè guerra.
  ceb-ULB: Karon hunahunaa kung unsa ka bantogan kining tawhana. Ang atong katigulangan
    nga si Abraham naghatag kaniya sa ikapulo sa labing maayong mga butang nga iyang
    nakuha gikan sa gubat.
  ces-LB: '@see-verse:HEB.007.003'
  mkn-mkn: Naa, pikir bae-bae soꞌal Melkisedek ni! Baꞌi Abraham bagi kasi sang dia
    satu bagian dari sapulu bagian, dari samua barang yang paling bae, yang dia su
    ame kambali. Jadi su jalás, Melkisedek tu, orang bésar.
  pol-UBG: Rozważcie więc, jak wielki był ten, któremu sam patriarcha Abraham dał
    dziesięcinę z łupu.
  qxh-NT: Melquisedec sumaj alli ricash caran. Chayćhi unay auquillunchi Abraham cuyachicuyninta
    ćhuncapita jucta-caman jararan.
  nwi-nwi: Rɨkim tukramuh-ru Melkisedek in yemehuə kɨrik. Nar apnapɨg mə rɨptawə e
    Ebraham in yemehuə, mərɨg in ramsiai pɨk Melkisedek mɨvəh-si-pən kafan nar huvə
    mɨnə kɨmin rəmhen kɨn taet.
  kmo-kmo: Na he. Rii harapa. Noti wayega, Ebraham rii o ana picharek yar boboyen
    yokotapa yokotapa homachiri riina poren har.
  agr-agr: Anentaimtusjum diistajum, Melquisedecak Abragkan nagkaesau aajakuí. Iman
    asamtai Abragkak apu aidaujai maania depetmaka, wají yajuakbaujin diezmo susauwai.
  kyc-kyc: Akali kyawa mendaki Aporakame banya apa nao bange nyiyamo dokona akalisa
    doko pingyu nyuo maipa piyamo dokome Melekiseteke baa andake wakasa kareya doko
    panelyamo.
  urd-GVU: غور کریں کہ وہ کتنا عظیم تھا۔ ہمارے باپ دادا ابراہیم نے اُسے لُوٹے ہوئے
    مال کا دسواں حصہ دے دیا۔
  yre-NT: Mɛlcisedɛk -le -dan nɛn, e cɩ -a 'li bɛ, -kaa ci "nrɔn "da! Abraam 'bɔ nɛn
    e ya -kaa tra tɛdɛ -a bɛ, fɛnun pɛɛnɔn nɛn yaa 'si mingɔnnɛnnun lɔ bɛ, yaa -fuzan
    -nɔn -yrɛ. 'Wɩ zɩɛ yaa -kɔɔnman -cɛɛ 'nan, Mɛlcisedɛk -dan "mlian Abraam da.
  fuh-BKF: Ndaaree no teddeengal Malkisedek foti mawnude, sabo fay Ibrahiima maami
    en oon hokkii mo sappoɓerde ko heɓunoo e wolde ndeen fuu.
  arl-NT: Pueyanaa nia niishiri, Melquisedecquiiri seetanujuanaa tojishano pueyano
    quiquiaari socua pa supuetana Abrahamjiniji. Naaratej, pa supuetana Abrahamri
    nareja na niquitioquiaari na paraa na shocotasano casamijinijinio. Secaja niquitioquiaariiri
    taa Pueyaso rootaquiaari pa supuetanaacuajani, nojori niquitiojonura nera. Tariucuacaanu,
    Pueyasoori pa supuetanaa niishitiojoquiaari nojori niquitiojonura secaja, puetunu
    nojori jiitiasano casaajinijijianaa. Naacuajitij, pueyano jaara diez casaa jiitiare,
    cuaara Pueyasora niquitioora niquiriyatujua.
  ziw-ziw: Elo fanyanyani, ivyo mntu uyo endaga mkulu. Hata mkale ywetu Bulahimu amwinkaga
    fungu dya mlongo dye vintu vyose atahaga kwenkondo.
  grc-TR: Θεωρεῖτε δὲ πηλίκος οὗτος, ᾧ καὶ δεκάτην Ἀβραὰμ ἔδωκεν ἐκ τῶν ἀκροθινίων
    ὁ πατριάρχης.
  nag-nag: Kintu sabi etu manu Melchizedek to kiman dangor thakise, Abraham pora lorai
    kori kene ki jitise aru loi loise etu laga dos bhag taike di dise.
  eng-OEBCW: Consider, then the importance of this Melchizedek, to whom even the patriarch
    Abraham himself gave a tithe of the choicest spoils.
  knj-NT: Ja' tinani' xin, na'cha ojab el je yu xin, tol miman yel oc apnoj naj Melquisedec
    tu', yutol jix yak' sdiesmoal masanil wan tzettaj yetal jix bet yi' naj kichmam
    Abraham tu' tet naj yet jix bet yak'on jowal tu' yetoj eb yaaw.
  deu-1912: Schauet aber, wie groß ist der, dem auch Abraham, der Patriarch, den Zehnten
    gibt von der eroberten Beute!
  san-PUN: ਅਤਏਵਾਸ੍ਮਾਕੰ ਪੂਰ੍ੱਵਪੁਰੁਸ਼਼ ਇਬ੍ਰਾਹੀਮ੍ ਯਸ੍ਮੈ ਲੁਠਿਤਦ੍ਰਵ੍ਯਾਣਾਂ ਦਸ਼ਮਾਂਸ਼ੰ ਦੱਤਵਾਨ੍
    ਸ ਕੀਦ੍ਰੁʼਕ੍ ਮਹਾਨ੍ ਤਦ੍ ਆਲੋਚਯਤ|
  nob-LB: At Melkisedek fikk stor ære, kan vi forstå, etter som Abraham selv, stammefaren
    til oss jøder, ga Melkisedek en tiendedel av det beste krigsbyttet.
  ntj-ntj: Yuwa, wati palunyanya purlkanya nyinarranytja. Tjiinya ngayuku-lampa tjamu
    purlkanya Yayipuramalu 100-tjanu 10-pa-ra nintirnu, nyarra pika pungu wiyaralpi
    yulytja-tjanampa pirni mantjintjatjanulu.
  sxb-NT: Ni kuri mbwe Abraamu nio owamu-aa endala ku ikumi ku ewintu ewia yanyaga
    awazigu mu iye, oingirizia mbwe yawanga omuntu omunene ofwana otie?
  nhu-NT: Ben kɛ etaa eyɛn wee wvù ɛ̀ to nu Mɛlkisɛdɛk wvun! Wvú to nu naa lo wee
    ɛ wvú kuuke. Naa ɛ Abla'am wvù to nu cee kfuu di bonyii bo Islael e ke yow mwɛɛm
    gbwen jem e to dvú gaw biba yuufe, mum nya lo kemwaaŋ ɛ̂ wvú.
  row-row: De duꞌa malolole soꞌal Melkisedek ia! Baꞌi Abraham banggi fee ne babꞌanggiꞌ
    esa mia babꞌanggiꞌ sanahulu mia basa sudꞌiꞌ a saa meulauꞌ, fo ana haꞌi nala baliꞌ
    ra. Dadꞌi matetun, Melkisedek naa, atahori moko-monaen boe.
  msy-msy: Ia Melkisedeghɨn kam gɨnɨghnɨgh, a ziar bar ekiam iti! En inazir afeziar
    faragha zuim Abraham, a bizir bar aghuir a mɨdorozimɨn iniziba bar da tuirazɨ,
    pozir 10 plan otozɨ a pozir mam isa Melkisedek ganɨngi.
  agg-agg: Awi se Merkisedek ranahambo hoeindɨhorɨ nüŋgu-nahurai ndürümbɨ adükarɨyu
    tükümefiyu ra. Sapo sɨhefɨ adükarɨ amoao hondü Abraham ai napo yifiarɨnɨ-poedɨ
    semündü haya ranahambo mamɨ 10 yɨbobore haya ahambo mamɨ bɨdɨfɨrɨ masagado ra.
  ptp-ptp: Xam xovô Melkisedek dɨ xovô bêga bê Melkisedek ge xomxo levac. Om Eblaham
    tung susu vɨhati wê kô vac vevac ge la kɨdu vɨgê yuu dêc vông kɨdu ti vô Melkisedek.
  nak-nak: 'Eia sesele viruru veia e Melkisedek, eia la tahalo isa uru pepeho: (a)
    Mai etato hiloa te la veimulipolola ovola veia e Abraham tabari la golugolu tetala
    la lolola savulu sasa, eia goio abiale Melkisedek la lolola isa mai ele, te la
    golugolu ale egite seri taro legiteu la valalua ale eia bolehoho egiteu te la
    vaubila.'
  lbb-lbb: Oroi, e Melkisedek i leklek kol. E Abaram, i a tnan tubundala, ika i saran
    tar taktakai kusun ning a bonot ta e Melkisedek kusun a ututnala rop ning i kibasi
    kusun a harum ning ka tolsot pasi.
  kan-2017: ಈತನು ಎಷ್ಟು ಮಹಾನ್ ಆಗಿದ್ದನೆಂದು ಯೋಚಿಸಿರಿ. ನಮ್ಮ ಮೂಲಪಿತೃವಾದ ಅಬ್ರಹಾಮನು ತಾನು
    ಯುದ್ಧದಲ್ಲಿ ಗೆದ್ದು ತಂದ ಶ್ರೇಷ್ಠ ವಸ್ತುಗಳಲ್ಲಿ ಹತ್ತರಲ್ಲಿ ಒಂದು ಭಾಗವನ್ನು ಅವನಿಗೆ ಕೊಟ್ಟನಲ್ಲಾ.
  cso-NT: Sá¹nɨ́² jɨe³ né³ lánh³ máh³ la³ quien² Melquisedec hí³, quí¹ ¡hí¹ la³ tɨ³
    hnga² máh³ Há²bran²¹ jméi² dí¹hio³ ñú¹deh³ dí² ca³cué³ ñí¹con² tsú² cáun² la³
    cun³ quia³ la³jɨ́³² hi³ ca³láɨh¹³ dí² jáun² ñí¹ ca³ñí¹jmú¹³ dí² jáun² hniéi²!
  ena-ena: Ci igɨlaŋ uami. Aludɨ iamɨlɨ Ebɨlam agaŋ sagaŋ lɨbavɨla nulɨdɨ lɨvalavɨla
    akuaba akuaba huaci huaci agɨladɨ vimi uami. Lavɨla akuaba akuaba vimi agɨladɨ
    viavɨla human limu limu fɨhala mɨguŋ lamami uami. Lamɨci hɨniavɨdaci labɨlavɨla
    pabiŋ mɨguŋ agadɨ Melɨkisedekɨ saŋ igumi uami. Lɨci Melɨkisedekɨ nɨbu ibi hekɨlɨ
