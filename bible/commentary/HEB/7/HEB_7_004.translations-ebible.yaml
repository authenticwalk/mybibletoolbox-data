  hun-hun: De nézzétek, milyen nagy ő, akinek Ábrahám pátriárka tizedet adott zsákmányából.
  mcf-NT: Aidi ëbi chuibanec Nuquin Papabëd onquequid dapa nec, quequin ismequin ambi
