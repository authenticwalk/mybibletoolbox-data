verse: HEB.007.004
translations:
  kpx-kpx: Nahi hilokage Mekisedeki keu kosive baluga. Iale kemo nahie umuka Ebalahamu
    keu tuvaliai kemo kunai malei lohoale taidi malei Mekisedeki ominu.
  okv-H: Eto ungo tapa hotembevu. Eto ungo Judea ta ohihi vahai Abraham na donda isoro
    ta humbari avo kaheketo 10 ainge iketo vahai avo embo Melchizedek ta ikena avoeto
    embo Melchizedek amo peni be ra.
  tbo-tbo: Baha dumana Mekisadeki bada baneina gehouna yaka Abelaham i gelagoni, babana
    Abelaham a gawiya gapolana tupona Mekisadeki i weleya.
  mal-C: അദ്ദേഹം എത്ര മഹാൻ എന്നു കാണുക! ഇസ്രായേലിന്റെ പൂർവപിതാവായ അബ്രാഹാംപോലും യുദ്ധത്തിൽ
    സ്വായത്തമാക്കിയ സമ്പത്തിന്റെ ദശാംശം അദ്ദേഹത്തിന് കൊടുത്തു!
  grc-SR: Θεωρεῖτε δὲ πηλίκος οὗτος, ᾧ ⸋καὶ⸌ δεκάτην Ἀβραὰμ ἔδωκεν ἐκ τῶν ἀκροθινίων
    ὁ πατριάρχης.
  bgc-bgc: इब इसपै ध्यान करो के वो किसा महान् था जिस ताहीं पूर्वज अब्राहम नै दुश्मनां
    की लूट के बढ़िया तै बढ़िया माळ का दसमां हिस्सा दिया।
  khz-khz: Melkisedek iogitaa, ia talima arana kamu iwavagina, kwalana Aperaamo ita
    tenera kamuna na maki vetali ai egapirato rinagara tolega gagalana (10) aora na
    ta ia eveniato.
  deu-TKW: Schauet doch, wie groß dieser ist, dem selbst Abraham der Patriarch den
    Zehnten von den Kornfrüchten gab.
  zsr-NT: Gul‑yutscaꞌ naꞌa, ca naꞌ guquëꞌ zxön Melquisedec naꞌ, le bëꞌë queëꞌ lëczëꞌ
    xuzruꞌ Abraham tu cuia tsa tu chi cuia qui lë naꞌ glijëꞌ lu naꞌquëꞌ bönniꞌ taꞌná
    bëꞌë niꞌ buxicjëꞌ lu gdil‑l.
  lin-lin: Botala ndenge nini Melishisedeki azalaki moto monene mpo ete ezala Abrayami,
    koko na biso, apesa ye eteni ya zomi ya bomengo na ye ya bitumba !
  hns-NT: Hamlogke baap-daada Aabraaham oke barhia samaan me se ek daswa hiessa deis.
    Tab khiaal kar kie Melkiesedek ketana barka hai!
  noa-E: 'Pãadë ũrbat jãga sĩejĩ Melquisedec: Í chan sĩi parhoobam phad khabajim.
    Mag nʉm dʉ̈i ĩchab chi Melquisedecta jöoi Abrán khãaijã ʉ̈rpai sĩerr aawai chi
    Abranau, ichjã chi thethem arr ãba, mag reinaan dʉ̈i wërbʉwi ichdëu gan aumarr
    eemjã irig chi décima parte deeb khaba deejim aajem.'
  eng-EMTV: But observe how great this man was, to whom even the patriarch Abraham
    gave a tenth of the spoils.
  mib-NT: Te condēhe jíjnáhan ró náa jéhnu ni cuu Melquisedec, chi jíí jéhnu yó Abraham
    ni jēhe de ɨɨn ɨɨn sɨquɨ̄ tāca jéē uxí nuū de sɨquɨ̄ tāca jéē ní quende de nuū
    rey un.
  lif-NT2: आल्‍ल मल्‍किसे़दे़क्‍किन् आनिॽ ताक्‍थे़बा अब्राहामरे़ए हाङ्‌हाॽ नाप्‍तुसिबा
    काक् पाःन्‍हाॽरे़न् थिबोःङ्‌लक् पिरुबाल्‍ले़ खुने़ॽ आक्‍खे़न् यम्‍बा चोगे़ के़लॽबा
    पाःन्‍निन् कुसिङ् निःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Hinu, mhololela mundu uyu cheavili mkulu. Hati Gogo witu Ibulahimu ampelili
    lilundu la kumi pa vindu vyoha vyeanyagili ku ngondo.
  mmx-mmx: Mina doma i do ne Melkisedek ga silok aleng. Ataklen i do neni ga silok
    mila ne Abaram, temen nedi lubung mixin me Israel ga raba i mi loxot i sev asangaun
    ap mo levempanga ni ga lok kaka i at laaleng neni ga esep eburu mi lavaorong.
    Mo loxot ga lox avukat aleng.
  cbr-NT: Abraham a pain nucën rara, anbi ca abëa 'acánancë unicama ñusmoxuan bicë
    ñu mësú ax 'apu 'icë, Melquisedec, 'ináncëxa. Usa 'ain cananuna 'unanin, Abraham
    ax ca Melquisedec meu 'iacëxa quixun.
  tee-NT: Pus alakts'int'it ni vasalh xak'ai ixjunita ju Melquisedec. Mas yuchi ju
    Abraham xtaknilh tijtamin ju lakacavin taxtokni ju ixlhajata lacalasat. Chai ju
    Abraham jantu va xamati' ixjunita. Ju yuchi xapai lhitalacxtuta tachi chun ju
    quijnan'an ju israelitanin juntau.
  eng-LSV: And see how great this one [is], to whom Abraham the patriarch also gave
    a tenth out of the best of the spoils,
  cak-NT: Ri kamama' Abraham chitak-ba' chitak-ba' xu'on che ronojel ri xumaj-pe chique
    ri reyes, y chiri' xulesaj ru-diezmo chi xuya' che ri Melquisedec. Y romari' k'alaj
    chi ri Melquisedec can c'o ruk'ij, roma hasta ri kamama' Abraham che raja' xuya-wi
    ru-diezmo.
  pah-NT: 'Pejapyaka ti Melquisedeque''ga rehe ga kwahaheteavo. Huvihavuhu hete ga.
    Nurã ga pe Abraãova''ea imondoi he''yjuhuva''ea: ojipeji jatyra herura''javipyra
    um décimo – kiroki a''ea ahe gweru otavukara hugwi. Abraãova''ea oko nhaneremboypyro
    nhanderuvihavuhuro israelitas''g̃a nduvihavuhuro. Ahe vehevi imondoi Melquisedeque''ga
    pe nde ko huvihava ji hohe javo. Jukwaha a''ero Melquisedeque''ga huvihavuhu hete.'
  sja-NT: ¡K'ĩsíatɨ nãgɨde! Melquisedec eperãarã poro waibɨa paji. Ichiaba tachi chonaarãwedapema
    ak'õchona Abraham tachi chonaarã poro waibɨa paji, Tachi Ak'õrepa irumaa naapɨara
    jarada perã. Mamĩda Melquisedecmaa Abrahampa teeji net'aa ma reyrã juak'aawa jãridadepema;
    ma net'aa jõmaweda diezdepema chaa, aba.
  xed-xed: Tsa Melkisedek ya ná, mndu dagala ya, ka klaftá Abraham ta nzakway ka dzidzí
    ya ta zaka ma inda skwi zagagha tsi, ka vlaŋta.
  mks-NT: Ta viti cuu cande̱hé ndó ndaja cáhnu na̱sacuu Melquisedec jáchi̱ ja̱nda̱
    mé Abraham, da̱ na̱sacuu tásáhnu jícó yo̱ na̱sa̱ha̱n da̱ nu̱ú Melquisedec in táhndá
    nu̱ú u̱xu̱ táhndá ña̱ha ña̱ na̱candaa da ndáha̱ rey, da̱ na̱quee va̱ha da xi̱hi̱n
    cán.
  gfk-S: Mu na nes baak! A tamat na turadi sakit ie. No hintubu dait balik um Abraham
    ga ter tikenong ta ira sangsangahul na minsik tana ing iga kap leh kaia tano romo.
  bmu-bmu: 'Bömönjalönini Abrahamgö gödaqeqe silikŋan Melkizedekö könaŋi kondeli mi
    kewö ek asarime: Abraham nanŋak sukinap yuai aködamunŋambuk kalöpköba memba kayöhi,
    mieŋgöreŋök börö yahöt (10) pakpak kewöta bahöŋi mohot memba Anutugö nalukŋa al
    waŋgii miaŋgöra Melkizedeknöŋ mönö ölŋa öŋgöŋgöŋi ketaŋi qainŋi kun akza.'
  dgz-dgz: Yao anun, apan Melukisedek me apan bawarewa di. Menan nu omayan baewa ian
    bari nugawa Eibaraam anavi nagire puraput muga tambuni semu aonagaet wanumon semu
    daiton yan ta bawarewa mega Melukisedek wanen.
  eng-GNV: Nowe consider how great this man was, vnto whome euen the Patriarke Abraham
    gaue the tithe of the spoyles.
  zaa-NT: Anna riquixa'ánia' le ti'iỹa enne' ỹeni ná Melquisedec. Por ejemplo, Abraham
    nna uccua bi enne' dacca' porqui'ni uccua bi tàta qui' ttu raza nna nación nna,
    átsi'íní Abraham nna bete bi qui' Melquisedec ttu parte qui' iyaba ca riqueza
    nu beni bi gana lo guerra.
  eng-WEBSTER: Now consider how great this man was , to whom even the patriarch Abraham
    gave the tenth of the spoils.
  guh-guh: Nexata aeconoxae pacanaëjëre mapacueneje. Melquisedecpijinë bitso ayaijamatabëcuenenë
    vajasalinainëmi Abrahampijinë matatoxenetsia. Bajaraxuata Abrahampijinë ayaijamatabëcuenenëmi
    ata, ofrenda rajuta Melquisedecpijinëjavabelia. Pamatacabi Abrahampijinë pijavajabitsaë
    verebiaba, pecobecovë nota. Nexata Abrahampijinë itsa caxitajaraba Melquisedecpijinë,
    diez xuabejeyajuvënëjavanë tsaponae, caejavayo rajutapona Melquisedecpijinëjavabelia.
  bon-bon: Mine ngene jwaatwananinago Melkisideke lipu baborage ge. Tabe baborage
    ge Abrahamo cabu ca, lui Israela biname bime ingle kaakesaare ge, peei name pi
    Abrahamo te yepä kupae teebine ecäruji, lui gwidape bine sewademuji cubu cabu
    ca.
  nhw-BL: Xiquitaca quenicatza tijmatij para tlahuel hueyi eliyaya Melquisedec. Achtihui
    Abraham, yaya catli elqui tohuejcapan tata nochi tiisraelitame, quiitac para hueyi
    pampa quimacac Melquisedec se diezmo tlen nochi catli quitlantoya ipan tlahuilancayotl.
  swh-ONEN: 'Tazama jinsi alivyokuwa mkuu: Hata Abrahamu, baba yetu mkuu, alimpa sehemu
    ya kumi ya nyara zake.'
  wbi-wbi: Lino sagha vule umuunhu uju vule mbaha. umpafi viitu uAbrahamu akampela
    kimo mu kijigho mu finu fino akatolile muvulugu.
  bba-bba: I mɛɛrio nɡe mɛ durɔ win kpɑ̃ɑrɑ nɛ. Domi Aburɑhɑmu bɛsɛn sikɑdo boko u
    ɡɑ̃ɑ ɡee ni u tɑbu diimɑ u kɑ wee bɔnu kuɑ, mɑ u wɔkuru bɑɑteren wɔllɔ tiɑ tiɑ
    suɑ u nùn wɛ̃.
  eng-KJVCPB: Now consider how great this man was, unto whom even the patriarch Abraham
    gave the tenth of the spoils.
  kgk-NT: Pejeapysaka porã katu xe nhe'ẽ-rehe. Gwembieraha va'e omboja'o Abraão heraha-vy
    mburuvixa amyrĩ mba'ekwe rehegwa ome'ẽ hagwã íxupe. Décima parte ome'ẽ íxupe gwarã.
    Nhandejáry pegwarã-ma ome'ẽ íxupe. Ha Abraão nhane rembypy voi, ha'e tuvixa mba'e
    voi. Ha Melquisedeque-pe katu ome'ẽ joty íxupe gwarã hembieraha-gwi. Upéa-gwi
    Melquisedeque tuvixave va'e nipo ra'e íxugwi.
  waj-waj: Ivo nnoonnavai varuuvaara tuqinnama rikiaatee. Ta Yutayaiya ti oyaivo Aaparahaamo
    rapuoonnonno mminnamminnaa ravisi varooyauvaa saaba yaakuuvaitana varoo duuyama
    kioo Merekisateekaa mmuaavai mmiravai.
  cpy-cpy: Ari añiirori riiperori irika Melquisedec. Tema irika Abraham awaejatziteni
    aakapaeni, riitaki ipaki paerani okaatzi raapithatziriri pinkathari-paeni rowayiri-yitakari.
  mpx-mpx: Ku kite Melkisedek alana i bwata hot. He kila tubula bwabwatana Abalahama
    bugubugul bolo i oem haveyan elana i wali paelulutega ge gamwaliyaa wali maisena
    i pek Melkisedek elana.
  wbp-wbp: Kuja-jana Yipuruyamurlu jurnta kangu nyiyarningkijarra yinya murntu-pala
    kingiki manu warrmarla-patuku, ngulajurla yungu nyanungurluju ngalya-kari Kijirdiki
    warntarri nganta. Kujarlanya karlipa milya-pinyi Kijirdiji wiri-nyayirni-yijala
    Yipuruyamu-piya kujalpa nyinaja nyurru-wiyi ngalipakupalangu warringiyi-nyanu-nyayirni.
  luo-luo: Parieuru duongʼ mane en-go. Kata mana Ibrahim nomiye achiel kuom apar mar
    gik ma nopeyo!
  nhe-NT: Xiquitaca quejatza tijmatij para tlahuel hueyi eliyaya Melquisedec. Achtohui
    Abraham, yajaya tlen elqui tohuejcapan tata nochi tiisraelitame, quiitac para
    hueyi pampa quimacac Melquisedec se diezmo tlen nochi tlen quitlantoya ipan tlatehuilistli.
  aii-aii: ܚܙܹܝܡܘܼܢ ܟܡܵܐ ܓܘܼܪܵܐ ܝܗܘܵܐ ܐܵܗܵܐ ܐܢܵܫܵܐ ܕܐܸܠܹܗ ܐܲܒ݂ܪܵܗܵܡ ܒܵܒܵܐ ܝܘܼܗܒܹܠܔ
    ܠܹܗ ܡܲܥܣܵܪܹ̈ܐ ܕܣܠܵܒܬܵ‌ܐ.
  esk-NT: Isrummatigisriuŋ qanutun kamanaqtilaaŋa taavruma aŋutim, unniikii Abraham-ŋum
    sivulliaġikkapta kamanautiqaqtuam aatchuġniġaa quliŋŋuġutaatnik utqutikkaġmi.
  msb-msb: Niyan, kitaa kun sing-ano kabantog si Melquizedek! Mala ngani kay si Abraham
    mismo na amo an kalulululuhi man naton na mga Judio naghatag sa iya sin dyis porsyento
    san tanan na iya nakuha sa gyera.
  cpa-NT: Jøng² li¹ŋih³ hniah¹² hi² ja¹² lah¹hiug¹² juanh¹² dsa² héi². Di³ ca¹cuø¹
    hlai³ Abraham, dsa² hóg¹ quián² jniang³, cøng² dsoh¹³ hi² ca¹lǿh²dsa ja³ca¹ŋi³jmó³dsa
    hning², hi² ca¹cuúh¹dsa dsa² héi².
  dso-dso: ମଲ୍‌କିସେଦକ୍‌ କେଡେବଡ୍‌ ଲକ୍‌ ରଇଲାବଲି ଆମେ ଏତାଇଦେକୁ । ପର୍‌ତମେ ଆମେ ଜିଉଦିମନର୍‌
    ଡାକ୍‌ପୁଟା ପାଇରଇବା ଆନିଦାଦି ଅବ୍‌ରାଆମ୍ ମିସା ଜୁଇଦ୍‌କରି ତେଇଅନି ମିଲାଇ ଆନିରଇବା କାଇକାଇଟା
    ଦସ୍‌ ବାଗେଅନି ଗଟେକ୍‌ବାଗ୍‌ ତାକେ ଦେଇରଇଲା ।
  meu-meu: Una tau ba haeroa, ede e herea tomava. Seneda Abraham ese tuari ai e abi
    kohudia e karoadia, karoa ihagwautana e henia.
  yva-NT: Weti wandaen Melkisedek opamo vatano panakoe pa, apa tame ntiti rave, weye
    Abraham beaje ai. Abraham pamo vatano Israel taune awa ajaya pije damu beaje Melkisedek
    umaso ai muno po ananugo po raugavo apa marova mansaora ama nake intabo raunande
    ai.
  dgc-dgc: 'Entan moy: mataas siya a tahod. Maski mataas be ti boboy tam a Abraham,
    éy inatdinan na ti Melkisedek to ikasapulu no sinamsam de du kalaban de. Nigalang
    siya ni Abraham.'
  zpm-NT: 'Rlu meṉ non goc Melquisedec; sac goṉ: a) Goḻwi gaṉle, haxta pxozgol ne
    Abraham bdeed palal ncuaaṉe bla me ga, lo Melquisedec.'
  hix-NT: '@see-verse:HEB.007.003'
  sim-sim: Os nimu heyenduwa, Melkisedek hiushamak or nandari osik Judama neloko lihi
    Abraham oto mbele mbele ol or laharari ondon 10-pelak or humasihi namtas orin
    hari ri.
  npi-ULB: हेर, यिनी कस्ता महान् व्यक्‍ति थिए । हाम्रा पुर्खा अब्राहामले तिनलाई लडाइँमा
    जितेर ल्याएका सबै कुराको दशांश दिए ।
  cgc-cgc: Nlaman ta na datas gid katengdanan Melquisedec tak bisan Abraham ya na
    bantog ta na alinan na kaapuan gaatag ki kanen ta isya ta sampulo na parti ta
    mga nakamang din naan ta mga napirdi din ta gira.
  tim-tim: Akto Melkisede amâ luâk yânŋe bo. Abraham amâ Israe nengât hakunenŋe yâkŋe
    wan me wan luâk kembu siânba yeŋgât miep are potatmâ Anutugât pat waŋep. Aregât
    Melkisedeŋe Abraham ewangiminep.
  yor-yor: Ǹjẹ́ ẹ gbà á rò bí ọkùnrin yìí ti pọ̀ tó, ẹni tí Abrahamu baba ńlá fi ìdámẹ́wàá
    nínú àwọn àṣàyàn ìkógun fún.
  wos-wos: Wun duka mé saréké. Hanja nana mandéka Abraham néma du reta dé déka mamambu
    hérandén jondu mune tamba yétina natafa també Melkisedekéka hwe. Hwendén jondu
    yikafre jondu male dé. Hwendénka nani xékélaki. Melkisedek akwi néma du reta dé
    Abrahamré sarékéngwandé.
  emp-NTPO: ¡Melquisedéd̶ebemada bio crĩchad̶adua! Idjira wãrãda dji droma basía.
    Dadjirã drõã naẽnabema dji droma b̶ʌ Abrahaʌ̃ba djõ b̶aped̶a jãrĩnanebemada idjía
    diasia. Die juachabʌrʌza ab̶a diasia.
  eng-F35: 'Now consider how great this personage was, to whom even the patriarch
    Abraham gave a tenth of the spoils:'
  ind-ind: Dari kejadian itu, tampaklah bahwa Melkisedek memang orang yang sangat
    penting. Karena Abraham, nenek moyang kita yang terhormat, memberikan kepada Melkisedek
    sepersepuluh dari semua harta terbaik yang dia rampas dalam perang.
  pes-OPCB: 'ملاحظه کنید این مِلکیصِدِق چه سمت بزرگی داشته است: نخست آنکه حتی ابراهیم،
    نیای بزرگ قوم اسرائیل، یک دهم تمام درآمد خود را به او هدیه داد.'
  mpt-mpt: Sinanggwano e dot komok sum binebio kesoa ibo e bobolo funaine! Nib fanine
    Eblahame funanea Melkisedeke komok sumobe. E ne gaitnenebo ge funane kesoa i makaai
    yaloniba inamin namino doise dleb tleo miola miola binea 10 olminea Melkisedeke
    olokiem olanea e 9 o oleb unebiobe.
  ssx-ssx: Nika꞉ tapakena꞉ kini peala꞉ biki tieke ula꞉ hali Eipoloha꞉ma꞉ma꞉ mo hande
    a꞉nda꞉na꞉ bepolao mieke alemanu paeyao kiki yaapo yeketa꞉ homeke Melekisedeke
    hondo hala꞉tiki hala꞉tiki piekeme. Eipoloha꞉ma꞉ma꞉ koto pieke ekima꞉ta꞉ Melekisedekena꞉
    lombei piki biki tieke wieke yekeeki taa peneme yao ula꞉ handa꞉e.
  mkl-mkl: I cɔ zɑkɑ bɛi kulɑi mɔkɔu í to, nŋu iyi si wɑɑti iyi Aburɑhɑmu bɑlɑ nlɑ
    nwɑ í jɛ iɡũ, mii ŋɑ iyi í bɑ wɑ, si mɛɛwɑ fei í nyɑ ɑkɑ̃ í nɑ́ɑ.
  gaq-gaq: ତେନ୍‌ସା ଚିନ୍ତା ଡିଂ ମେଁ ଉଡ଼ି ମ୍ନା । ନେ ନେଃମ୍ୟାକ୍ନେ ଅସେଣ୍ଡ୍ରେ ଅବ୍ରାହାମ୍ ଦନ୍‌ନେ
    ଗୁଆ ବାଗ୍‌ବାନ୍‌ ମୁଇଙ୍ଗ୍ ବାଗ୍‌ ଆମେକେ ବିଃବଗେ ।
  gof-RNT: Malkkexaadiqey ay mela giteekko be7ite. Nu aawata mayzay, Abrahamey, ba
    de77idabaappe iyaw asraata immis.
  unx-unx: ଏନାତେ ଉଡ଼ୁଃଲେପେ, ଇନିଃ ଚିମିନ୍‌ ମାରାଙ୍ଗ୍‌ ତାନିଃ । ଆବୁଆଃ ସାରିୟାକାନ୍‌ ପୁର୍‌ଖା
