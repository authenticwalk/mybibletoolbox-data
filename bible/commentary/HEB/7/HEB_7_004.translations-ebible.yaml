  tgo-tgo: Wo hu thuwe Melkisedek idae i laghɨye moli. Ghinda rumbunda laghɨye Eibraham
    bigibigima va i mban e gaithɨko tɨne i ten na wabwiyaworo na i giya wabwira weya
    Melkisedek.
  yap-yap: Ere kam guyed rogon nga feni ga’! I Abraham ni ir e chitamngin reb e nam
    e ragag guruy e pin’en ni yag ngak ko mael me pi’ ta’ab guruy riy ngak.
  mop-NT: Pues te'i. Tucle'ex boon noochil u wichil u meyaj aj Melquisedeque. Sijbi
    ti'i jun p'uuch ichil a diez p'uuch u müchaj aj Abrahama, le'ec ti uchben mamaa'
    ino'ono.
  tet-tet: Hanoin diꞌa-diꞌak lia Melkisedek neꞌe! Bei Abraham faꞌe foo baa nia faꞌek
    ida nosi fafaꞌek sanulu nosi naha hotu-hotu mak diꞌak kaliuk mak nia nola nikar
    tiꞌan nia. Tan lia nia, ita hatene haꞌak, Melkisedek nia, ema boot.
  hlt-MCSB: Patuel Abraham long pataeng a kutbuem khuikah parha pakhat a paek atah
    anih khaw bahoeng len tila hmu uh.
  xtd-NT: Na kani ini‑ro. Xandaa kuu, xa se kunxaꞌnu n‑kuu Melquisedec, chi juini
    Abraham n‑kuu se kuu taa ntdaa ñayiu Israel, ko n‑xiaꞌan‑s nuu Melquisedec uxi
    uxi ɨɨn ɨɨn cientu ntdaa xa n‑niꞌi‑s. ¿Nakuenda duꞌa n‑kuu?
  mdy-ETH: ሂንዳ ዬይ ዓሢ ዎማዒ ዼኤፒታቴያ ዛጉዋቴ! ዒስራዔኤሌ ማኣሮ ዓሶ ፃጶኮ ዓዳሢ ማዔ፥ ዓብራሃሜታዖ ዒዚ ዖሎና ዲዒ
    ዔኬ ባኮይዳፓ ታጶይዳፓ ፔቴማ ዒዛም ዒንጌኔ።
  spl-spl: Melekiserek yamâ lok tâŋât bia. Awaraham yamâ Isirae nengât tâmbâhât lok
    kutdâ manop. Yâhâ kasalipŋe yongom senŋe âlâlâyeŋe meyiŋgimâmâ nombotŋe mem hioŋmâ
    yakât sâsâŋambâ konok mem Melekiserek waŋop. Yawu gârâmâ yuwu sânom. Bulâŋanâk
    Melekiserekŋe Awarahamgât kunŋe manop.
  usp-NT: Cojtak retal chi sub'laj nim jk'ij Melquisedec. Xike tatak chi kamam Abraham
    xya' re man jlájuj re juntir ri xch'ecch li ch'o'j.
  zav-NT: Ḻe'e gon xbab de que bx̱oz Melquisedequən' goque' beṉə' blao. De'e na'anə'
    de'e x̱axta'ocho Abraanṉə' lao ši cuen güeɉə de'e ca' gwleɉe', bnežɉue' tcuenən
