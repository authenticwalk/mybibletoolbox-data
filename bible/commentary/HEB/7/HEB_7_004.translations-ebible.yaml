    jiwana wetsatsaba tsiniya. Baxua xua xuan Abraham cata apara xua bayatha yabara
    amanayaba pomonaetha pomonae jiwi itorobiya pia pepa peewatsiwichi xua poxonae
    Abraham juteba.
  boj-2014: Melkisedek aqa ñam tulaŋ kobaquja. E deqa niŋgi saiŋgwai. Gago moma utru
