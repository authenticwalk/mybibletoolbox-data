    का दसवाँ हिस्सा दे दिया।
  hot-hot: Odaŋô! Melkisedek êŋ ma anyô lôk athêŋ bêŋ. Ablaham ma avômalô Islael iniŋ
    lim, anyô lôk athêŋ bêŋ aêŋ iyom. Ma havak nômkama takatu ba hik vovak ba hawa
    vose hi ôdôŋ laumiŋ ba hêv ôdôŋ te hadêŋ Melkisedek.
  mqj-NT: Dadi, ianna dipasalui penawa inde Melkisedek-e marru to keangga', annu nabenganni
    Abraham bare sapulona pangngalanna illalan pa'bundusan, moika anna inde Abraham-e
    kabuttuanna to Yahudi.
  rus-SYN: Видите, как велик тот, которому и патриарх Авраам дал десятину из лучших
    добыч своих.
  mbh-mbh: 'Na ur areken tho ri nge kene i pathengal it ako ve, Melkisedek ini toko
    pomnga e. Naro lomumu rum senu tel vene: Abraham ini titevir mukalinga, ave i
    omreu ur elonga alavusnga ako i el i a nepes areken nge, ma i omreu i nge epee
    or mule pa omole, ma i sung epee omole a Melkisedek nge!'
  bdd-bdd: Moisa, Melikisedekiina ꞌaigeda bada lohanena, ta Ebalahamo ꞌilohane sineya,
    weyahina Ebalahamo ꞌina tobwatobwa ꞌoinega tupwana ꞌiꞌebwaeya Melikisedeki.
  cbt-NTPO: Iráca na'a corto hua'ano'sa' ya'huëpirinahuë', cotioro'saráchin ya'conpi.
    Miriquisoso nipirinhuë' nisha piyapi. Co cotio quëmapihuë' niponahuë', a'napita
    corto hua'ano'sa quëran chini chiníquën nanantërin. Apraani noya ni'nin. Apraan'ton
    Yosëri acorin piyapinënpita nicacaso marë'. Inaso' chiníquën nanantërin, tënëhua'.
    Napoaponahuë', inimiconënpita ma'shanëna' matërin quëran, diesmo ocoirinso' Miriquiso
    quëtërin. Inaso' corto hua'an ni'ton, ma'parin.
  srn-NT: Luku o prenspari a man disi ben de! Wi afo Abraham srefi gi en tin prosenti
    fu den sani san a ben wini ini a feti.
  cta-NT: Culacua xi tiꞌ ma̱ lacua, ni chaꞌ ngua nu cusuꞌ biꞌ tlyu la que Abraham.
    Jiꞌi̱ nu cusuꞌ Melquisedec biꞌ cua nda jyoꞌo cusuꞌ jiꞌna ñaꞌa̱ tsaca yuꞌbe yuꞌba,
    la cuiꞌ yuꞌba nu cua nquije jiꞌi̱ yu chaca quiyaꞌ, nu nguaana nu nguꞌ xñaꞌa̱ biꞌ.
  bqc-SIM: À gwa lá a zↄ̃ↄ. Wá dezi káau Ablahaũ àizɛɛ pↄ́ a sɛ̀lɛ zĩ guu kwide
    kpàwà.
  tcz-CHONGTHU: Chuti ahileh hiche Melchizedek hi ichan geiya lena hitam ngaito temin.
    Israel te mipa, Abraham jaumtahpa chun hiche hi ahet a agalsatnaa athillah hoa
    kona hopsoma hopkhat apeh jeng hi!
  mar-mar: यावरुन तुम्ही ध्यानात घ्या, मलकीसदेक किती महान पुरूष होता! मूळ पुरूष अब्राहाम
    यानेसुद्धा आपल्या लुटीतील दहावा भाग त्यास दिला.
  snp-snp: Ena wewa ya moda we naba-naba nemo yamu metoliti kolalo. Autefo-kolofate
    kana we Abalahamu yakafo lowa-fina fiyagu yauti oluto ami neta mau naba ya teni-teni
    (10-10) iya melaigu yauti-yauti lawoko-lawoko oluto umami we ne.
  isl-isl: 'Virðum nú fyrir okkur tign Melkísedeks: (a) Tign Melkísedeks sést á því
    að Abraham, hinn virðulegi forfaðir Guðs útvöldu þjóðar, gaf honum tíund af herfanginu,
    sem hann tók af konungunum sem hann hafði barist við.'
  spy-NT: Ōsōōtyi baa ꞉akweek wōōyinto nyoo kiboonto ꞉Mēlkisētēk. Kiikoochi inee ꞉kuuko
    Abraam akeenke ām taman nyēbo tukuukyii tukul choo kibārunēē booryēēt.
  xnn-xnn: Mamagtek nan kinangaton Melkisedec tay olay din si Abraham et inagtana
    siya is pagkasimpoon nan am-in ay inalana isnan nakigobatana dapay siya nan kapatgan
    ken datako tay siya nan poon tako ay Judio.
  mwe-mwe: Bhai, nnolanje bhene bhandubho shibhashitebha bhakulungwa, mpaka aina bhetu
    a Bhulaimu nikwaapa lipungu lya kumi lya indu yowe ibhapatile kungondo.
  tte-tte: Na Abelamo iya tomo lalakina kaiwena iya tomeli bagubagunana Yaubada koina
    yo Isileli siya kali mumuga yaina yawasosi. Kabo wagitai. Abelamo kaleya gogona
    meuloina iyakasa yo gwau kaigeda iwolena Melekisedeki koina. Na mulolo mumuganane
    koina takatai yakato Melekisedeki esana ilalakisosi kabo Abelamo.
  tcs-tcs: Yumpla i ken luk nau Melkizadek i bin prapa bigman. Eibram emselp da bigate
    blo Izrael, i bin sabe em prapa bigman ane Eibram i bin gibe em wanten blo ebri
    demting wea em i bin win lo dem pait.
  hlt-THB: 'Anih ce ikawmyih aih na a bau tice poek lah uh: Pakdam Abraham ing zani
    thlang a ik-oeih a qawt peek ak khui awhkawng pahqa pynoet ce ana pehy.'
  soq-soq: Melikisedek me debamalena ewane insena! No nosinosimba bumpau Abraam dima
    me onaleidie wadedia moawa dea Melikisedek wanen. Abraam epe dewalene sabamosan
    Melikisedek ipa debamaida, mai me meba rua.
  qub-qub: Sumaj tantiyacushun, Melquisedec munayniyoj cüra captinmi unay awilunchi
    Abrahampis pillyacho llapan gänamushan cajcunapita diesmuta payta raquipaycuran.
  att-att: Nonopat tam laguk yù pakáwayyá ni Patul Melkisidek! Ta si Kákay Abrakam
    gapay, mássiki nu káke tam ngámin nga Kudio, iniyawâ na kâ Patul Melkisidek yù
    mekamapulu sù ngámin nga inâ na sù ira nakigerrán na.
  bki-bki: Bior vite nalo na, romial ea Atua kiano iliano moruo, ka napano sio nei
    Melkeseteki naio be sio tai na loa laka, banbano-o na korobido tormoruo Epraamo,
    na m̃a ajidom sop̃eia naio ruei, naio bunu batove kanio, naio jian ijaiano banio
    ea togio na vite nalo na barlo ea bogo na jovulu mira.
  bqp-bqp: À gwa lákũ à zↄ̃kↄ̃ nà. Ó dizi káaku Ibrahĩ aruzɛkɛ kũ à sɛ̀tɛ zĩ̀lan
    kuride kpàa.
  mcp-mcp: Fwogá ná dʉ́g bímbí lʉ́ fwámɛ́ múúd Mɛlʉkisedɛk nyə á bə yí! Mbií fwámɛ́
    múúd á nə́ mpáámbə́ jísʉ́ Abʉraham yə nyə ŋkɔw wûm á isâ byɛ̂sh nyə á wú nə ndɨ́
    dɔ́ɔ́mb dɨ́ yí.
  hat-hat: Nou tou wè ki kalite grannèg nonm sa a te ye, pou granpapa nou, Abraram,
    te ba li yon dizyèm nan tou sa l' te pran nan batay la.
  npl-NT: Axa kuali xikitakah kenijki saikpanoa oweyijkatitoka n Melquisedec, yika
    inewia totata Abraham okimaktili májtlaktli por siento de tlan okintlanili n reyes
    kan omotekilmakato.
  bgg-bgg: Chiihphado, na ne riig, ai ne khama bajo boh ro. Abraham ne, gethek ro
    ìd pha blang, ai è mak shii zab mua pha jine aishii sua jia shii phi.
  eng-TCENT: Consider how great this man must be, that even Abraham the patriarch
    gave him a tenth of the spoils.
  eng-BSB: 'Consider how great Melchizedek was: Even the patriarch Abraham gave him
    a tenth of the plunder.'
  cpu-NT: Ari añiirori iriiperori inake Melquisedec. Tema Abraham-ni, itzimi acharineyetanakari
    aakaite, iri ipake pairani okaratzi jaapithatziriri pinkathariite jovayiritakari.
  san-ASM: অতএৱাস্মাকং পূৰ্ৱ্ৱপুৰুষ ইব্ৰাহীম্ যস্মৈ লুঠিতদ্ৰৱ্যাণাং দশমাংশং দত্তৱান্
    স কীদৃক্ মহান্ তদ্ আলোচযত|
  tac-NT: Alué 'ya bejtégame rió Abraámi ebreo ra'íchame nile. 'Ya bajchako ta'chó
    ochérachi Abraámi tabilé mochígame nile ralámuli ebreo ra'íchame. Alekeri 'we
    najtékame nile alué Abraámi, 'lige napu'lige Abraámi 'yale we'ká e'karúgame Melkísare,
    yeka pe aniame ju Melkísare abé wa'lula níligo me'tigá alué Abraámi.
  eng-WEBPB: Now consider how great this man was, to whom even Abraham the patriarch
    gave a tenth out of the best plunder.
  gfk-H: Muat na nas baa! A tamat na tunatuna sakit ia. No hintubu dahat balik um
    Abraham ga tar tikai ta ira sangsangahul na tabarikik tana ing ga kap lah kaia
    tano hinarubu.
  viv-viv: WaꞋita, bana Melikisedeki kaliva kikaiwabuna. FaꞋina yada kaliva lakahina
    Abelahamo, higa bwaneneda nagona, yana yabwana boꞋu teni amine gisedakana be boꞋu
    saꞋeyana givelena.
  yao-yao: Nipele, nnoleje yatite kuŵa jwankulu mundu jo. Ambuje ŵetu che Iblahimu
    ŵampele liunjili lya kakumi lya indu iŵaijigele kungondo.
  tgp-tgp: Ha to r̃omr̃omia vara Melchizedek mo aulu sohena sava, matan Abraham hina
    purongo vara enia mo pulo vaon Israel, mo hitevosahia sohena sava Melchizedek
    mo mele aulu hinia, ale Abraham mo silea na sangavulu hinahinau sei mo lavira
    na vuro isan Melchizedek.
  auc-NT: Tömengä ñæ̈nængä pönï ingacäimpa, ante botö ïïmaï ante apæ̈nebo pönëedäni.
    Wængonguï quï, ante në godongä ñæ̈nængä pönï Mëequitedeco ingampa, ante pönëninque
    mönö wæ̈mæ̈ Abadäö wodi incæ tömengä nänö ö æ̈nincoo önompo tipæmpoga mänimpocato
    ongö adinque adocatoque æ̈ninque Mëequitedeco ñæ̈nængä ingante pædæ godongä ængacäimpa.
  kbc-NT: Digowootiwaji Melquisedeque me daɡ̶axa me ɡ̶oneɡ̶egi! Abraão aneliodi inatawece
    ɡ̶odoiigi pida yajigota Melquisedeque nidiizimo niɡ̶icoa lateka me diwitide.
  bmh-bmh: Ag Melkisedek en dabilan, go du banou pet. Abraham du banou wanib banou
    mui go igual embigeg go bitei malai maimai, ecesab ipal oi aleun. Ecesab naliu
    houhou doun maimai, Melkisedek houhou ebuan tutak sag moroun.
  ctu-BL: Ña'tanla i ñuclel jini Melquisedec. Abraham lac pʌq'uil tsi' yʌq'ue i diezmojlel
    pejtelel chuqui tsi' taja ti guerra.
  meq-meq: Zəbum ka Melkisedek, neŋgeye bagwar eye. Abraham bəba təte kway a zla wu
    nakə a hutaw ma vəram aye, a ŋgəna ha kuro. A zla nəte a vəlay.
  noa-H: 'Pãadë hũrbat jãga sĩejĩ Melquisedec: Hí chan sĩi parhoobam p''ad k''abajim.
    Mag nʌm dʌ̈i hĩchab chi Melquisedecta jöoi Abrán k''ãaijã hʌ̃rpai sĩerr haawai
    chi Abranau, hichjã chi t''et''em harr hãba, mag reinaan dʌ̈i wërbʌwi hichdëu
    gan haumarr heemjã hirig chi décima parte deeb k''aba deejim haajem.'
  alp-NT: Selu! Melkisedeke tamata pentine titinai. Le Abrahame, iteki ntuane menare,
    iriluke tanei miseta titinai sabokae lara butu esa bei taneia rebe isupulu kena
    lisare ete Melkisedeke.
  san-VEL: ataevaasmaaka.m puurvvapuru.sa ibraahiim yasmai lu.thitadravyaa.naa.m da"samaa.m"sa.m
    dattavaan sa kiid.rk mahaan tad aalocayata|
  kbq-kbq: Melkisedeki'a ra ne' mani'neanki antahiho. Abrahamu'a tagigomo agranena
    ra ne' mani'neanagi, hapintima eri'noma e'nea zantamipintira nazantrema'a kevu
    refko huteno, anampintira knare'zantfama hu'nea kevua magora Melkisedekina ami'ne.
  kbh-kbh: Y mora, s̈mochjájuaboye ts̈a uamaná Melquisedec inamnama, er bëngbe tempsca
    uámana bëts taitá Abraham chábioye tbojanats̈etá, chë reyë́ngaftaca imojentsjaná
    ora lempe tojanosháchiñents̈ana bnë́tsanents̈ana canÿe soye.
  ron-LSB: Și gândește-te cât de mare era acest om, căruia chiar și patriarhul Avraam
    i-a dat o zecime din prada cea mai bună.
  pon-pon: Komail kilan ol lapalap men et, me jam atail Apraam kotiki on eijok kij
    eu en a dipijou, me lodier.
  nhe-BL: Xiquitaca quejatza tijmatij para tlahuel hueyi eliyaya Melquisedec. Achtohui
    Abraham, yajaya tlen elqui tohuejcapan tata nochi tiisraelitame, quiitac para
    hueyi pampa quimacac Melquisedec se diezmo tlen nochi tlen quitlantoya ipan tlatehuilistli.
  sps-sps: Tagaa yam, tana saf a tou karap tsunia to ayei na, Abraham kan ayei na
    taman fuainy tsuvur taa Jiu te fainy kainy ya na isen a pan tan fasafunuu na pan
    tana fo mamatsiny ka to te fag fatabiny mi ya tana puaan.
  wnc-wnc: Siwan wamu aminu waapatane umana buyambam siknga sikutde katak natdetnong.
    Ebrahamu nindane baminu tupan siknga yukut tapata musip gwaang natake sanga amak
    tasike pakuu kuupbam usanzike katau kuut musaat pekut. Pewan kuku katau minga
    daka sikuu wa Melkisedekge imukut.
  bus-bus: À gwa lán à bíta dɛ nà. Wa dezi tontori Ibraĩ auziki kɛ̀ à sɛ̀ɛ zĩ̀lan
    kuridee kpàa.
  gub-BL: Azeharomoete ikàg a'e. Àmàrààw a'e, zaneràmuz ikàg wera'u ma'e a'e, omono
    wemetarer ikurer izupe a'e, Mekizetek pe a'e. (Upyro a'e ma'e a'e temetarer zauxiapekwer
    wanuwi, wàmàtyry'ym ire.)
  imo-imo: Melkisedek yu imbi paa olando molorumu mele pileio. Lino imbo talape awininga
    kolepa paa awili Abrahameni opa tepalie melema ltimu. Aku melemanga pali 10 10
    nimbe popo tipelie 10 akumunga te nimbe wendo lipe Melkisedek tirimu.
  boj-boj: Melkisedek aqa ñam tulaŋ kobaquja. E deqa niŋgi saiŋgwai. Gago moma utru
    Abraham a mandor naŋgoq dena iŋgi iŋgi boledamu eleŋosiqa poto 10 yosiq oto qujai
    Melkisedek atraiyej.
  eng-DRA: Now consider how great this man is, to whom also Abraham the patriarch
    gave tithes out of the principal things.
  knf-knf: 'Natenan jibi Melkiŧedek awo i ñaaŋ naweek : *Abraham ateem nja adoo wula
    kafah kaţënk iñeen ki iko yi aŧehnuŋ du ugut.'
  san-KHM: អតឯវាស្មាកំ បូវ៌្វបុរុឞ ឥព្រាហីម៑ យស្មៃ លុឋិតទ្រវ្យាណាំ ទឝមាំឝំ ទត្តវាន៑
    ស កីទ្ឫក៑ មហាន៑ តទ៑ អាលោចយត។
  arn-NT: Welu fewla, ngüneduamfimün ñi rume yamfal wentrungefel ta Melkisedek, fey
    doyelchi may Abraam mew tañi wichunentuleletew ti kiñe trokiñ chemkün mari mew
    tüfey ñi wewel ta weychan mew.
  zas-NT: Gol been xgab xi bén lasajc gojc Melquisedec nadxel. Zeel xt dux béngulal
    ree Abraham badëë tib part loj chii ni beenman gan loj ree rey ni gudilnëman.
  ken-NT: Ghɔ́ ká ɛnyǔ nnɛ́m mmu yi achi nyaka! Yɛ̌ndu Ábraham achi nyaka chi mbɨ
    anɛ bo Israɛl, akɔ́rɛ́ mɛnyɨŋ ɛbhɛn yi áfú ɛbhɨ̌nɛnu nɛ bhɔ ndǔ baru byo, achyɛ
    yi ndu amɔt.
