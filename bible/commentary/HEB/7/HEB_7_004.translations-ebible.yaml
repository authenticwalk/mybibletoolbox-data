    cahndë́ jan.
  hto-hto: 'Mai bífuemo ñue omoɨ comécɨri, Melquisedécɨmo ite jamánomoidɨfuena omoɨ
    onóillena. Ua Melquisedec, caɨ nanoide jáiairagɨma Abraham baɨmo jamánomoidɨmɨe.
    Mei Abraham ie baɨroca ráamona Melquisedécɨmo fecádeza. Abraham enaize Jacob doce
    dɨ́gade jitórede. Iemo afe jitónɨaɨ cɨ́gɨmona Leví comuídeza. Afémɨe comɨnɨ dɨbéfodo
    Juzíñamuimo úrillena Juzíñamui nɨzeda ogámɨe. Ie jira nana judíuaɨ Juzíñamuimo
    úriraɨnɨ Leví úicoidɨgɨmamona comuítagaiaɨoɨ. Afe Juzíñamui nɨzeca Leví náɨraɨna,
    Juzíñamui Moisés ocuica uaido daɨde: “Nana jɨáɨe judíuaɨ naɨraɨ imácɨmona Juzíñamuimo
    dúide ráanɨaɨna óredɨomoɨ,” daɨde. Ua Leví náɨraɨmo ɨbárede, nana jɨáɨe Israel
    naɨraɨ daa Abrahámona comuídɨno íadɨ. Ie jira Leví comɨnɨ nana afe Juzíñamuimo
    dúide ráanɨaɨna llɨ́ɨnofɨrediaɨoɨ.'
  por-BRBSL: Agora considere como este homem era grande, a quem até Abraão, o patriarca,
