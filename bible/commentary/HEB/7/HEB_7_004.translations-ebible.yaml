    tumbuna bilong yumi, Abraham, em i kisim olgeta gutpela gutpela samting em i bin
    kisim long pait, na em i tilim long 10-pela hap na givim wanpela hap long Melkisedek.
  mbt-NT: Ne sumsumana niyu kamenu kabantug si Milkisidik. Su minsan mabantug ka kaap-apuan
    ta ne si Abraham, migbehey ma kandin te igkasapulu ne baad te langun ne naawi
    din te pegbubunu.
  hau-SA: Ku dubi irin girman da Melkizedek mana. Ko kakanmu Ibrahim ma ya ba shi
    kashi ɗaya bisa goma na ganima!
  mam-NT: Yaltzen cyey, at juun ncuble cybisena ejee' pala cyxol tiy'jil Abraham mas
    jawnex twitz Jesús, kpala te ja'lewe. Pero yaa'n ju'wa. Cycye'yenctzen nimxsen
    t-xi'len Melquisedec, ja techlal te Jesús. Hasta ja kiy'jil Abraham e xi' k'onte
    toybil te Melquisedec, bix n-el kniy' ti'j jaj nk'inte jun toybil juntl mas jawnex
    twitzj nxi' k'onte.
  udu-udu: Bahili ma. Cam piti wa’da/. A/Ibrahiim jin ta’da dhana baba gi ’Kwani ma
    Israyiil mo c̱iki a’di to jin ’dap̱ki’da ’dap̱ ’twa/ ka ’kume’d mo ’peni to kun
    dilunu mo.
  tvt-tvt: Sok thaak an, heh ah timthan rak angta. Sengte sengwah Abraham hemen herang
    pan angta, eno heh ih raamui theng nawa chota dowa asithiik ah heh suh kota.
  bgt-bgt: A Ebraham a hutuda ighita kati pukuni ghaghana bohea. Kari ighita tangomana
    katida reghivaughithatha a Melkisedek na mane ke nagho vano itagna, eigna Ebraham
    ke hea a Melkisedek na vasalaghegna na komi fata gougovu ke hatia tadia mara ke
    rihura.
  mvn-mvn: Vona ahiahina, Melikisedeki tanoi ana wava ani‑vainena. Udueyei. Waka Abaraham
    ana wava ananina, kate Abaraham awaehei Melikisedeki ana wava ani‑vainena. Wayahina,
    tauna Melikisedeki a vo‑pata venei guguaia wayahia.
  djk-NT: Da luku ya! Melsisedek bigi moo Abalaham, di de a moo gaandi avo gaansama
    fu wi Dyusama ya. Bika Abalaham be gi en san a fende na a feti. Da a be ipi enke
    sani teli paati a tin pisi, da i gi sama wan fu den.
  uig-LAT: Emdi qaranglar, bu Melkizedek némidégen ulugh adem-he! Hetta ata-bowilirimizning
    chongi Ibrahimmu oljisining ondin birini uninggha atighan.
  nde-nde: 'Ake licabange ukuthi wayemkhulu kangakanani: Lokhokho u-Abhrahama wamnika
    okwetshumi kwempango!'
  ton-ton: Ko eni, ke tokanga ki hono lahi ʻoe tangata ni, ʻaia naʻe ʻatu ki ai ʻe
