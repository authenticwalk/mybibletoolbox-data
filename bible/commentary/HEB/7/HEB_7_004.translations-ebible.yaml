  mcq-mcq: Merakisitekara hu icháꞌina niꞌina renaji vwihaha. Eparahami Isureri opuni
    ea tamanijara huni kukua taisi pwinanaꞌa vajahaji vwihaha.
  sus-A: وٌ عَ مَتٌ مٍلٍكِسٍدٍكِ تِدٍ نُ فبٌشِ كِ نَشّ. هَلِ وٌن بَبَ عِبُرَهِمَ،
    عَ نَشَن سْتْ عَ وَ سَسٌ سٍ رَ، عَ نَشَ نَ قَرِلّ قِ عَ مَ.
  jpn-1965: その人がどんなに偉大であるかを、よく考えてごらんなさい。族長であるアブラハムでさえ、彼に一番良い戦利品の十分の一を与えたのです。
  fra-SBL: Considérez maintenant la grandeur de cet homme, à qui même le patriarche
    Abraham donnait la dîme sur le meilleur butin.
  yka-yka: Na, kataˈuhanbi weˈ si Malkisadik asal aˈa bangsahan teˈed. Peggeˈ bisan
    si Ibrahim, papuˈte bi binantuhin, pinangurung du weˈ ne pu Malkisadik jakat meˈ
    alataˈ taˈeddoˈne si pagbonoˈanin.
  mle-mle: Nyanadi taay waraga duw Aparam, dikidiy mama nib dayadiy jaav am tabatiy
    sikuw, am nak Milkisitik-ak kwiydil. Alik tikuw, kidi duw Milkisitik, nyan lakwubana
    di mwiya mwiyaba yitaypika duwad.
  shp-NTPO: Jaskara iken rama oinkanwe, ja Melquisedec iká iki kikin joni, jaskara
    kopíra, ja non reken papashoko Abrahamman ja apobo betan reteananxon jato bichinabo,
    chonkankonia westíorabo já menia iki.
  aom-aom: 'Jemëꞌo uehorovore. Melchizedek hu a böröme jiadeje. Ëhesi bëhoho Abraham
    hu Israel rajo nosi niꞌiꞌivade bëhoho jiadeje röhu muorovoromo ujuoho rovade inömoho
    ëho mevoromo hue 10 bahiromo God-are suvuoro maho gemu Melchizedek-are örire mamadeje.
    Abraham-ro God-are suvuoro maho Melchizedek mamijëꞌëro ëhuꞌëro no garomo uvarueje:
    Melchizedek-ro Abraham iosiramiromo börömo mae jiade höjo.'
  geb-geb: Nde Merkisedek ga ndɨkndɨgɨri. Ana guigira zɨ bakɨme ki. Nzan nzɨga vhari
    Abraham, ana ntara mbuav, ntara kambarav, ana bigir vhuuiŋ guarira ndigi. Ana
    nta shɨrav, phɨkthɨgi phogi ga vhuigap, ana phok mbevir Merkisedek ga nɨɨŋgi.
  bsj-bsj: nyori to dwika nii wo ko tukatinim benbo Ibrahim la ne cho dike cho fiyau
    kullen fiye kwane chinene.
  cak-cak: Tiya' na pe pa cuenta ri ajani ruk'ij ri Melquisedec, roma hasta ri Abraham,
    ri quixe'el can ri israelitas, che ronojel ri xrelesaj chique ri reyes, xrelesaj
    diezmo riq'uin richin xuya' che ri Melquisedec.
  chf-NT: Ch'ä a c'ajalinla jiq'uin, cache' aj Melquisedec más an u poder une que
    cä najtäcäl noxi'papla aj Abraham, uc'a jinq'uin u nuc'tiba, de cada diez cua'
    chichca que aj Abraham u jajbi ni reyjob bajca u chi gana ni jo'yanba, u yäc'bi
    ajump'e tuba aj Melquisedec.
  tlf-tlf: Kale ipkil Melkisedek bemi aget uyo fugunolin. Beyo win tibin kale, numi
    afalik Abraham iyo waasi dinan-bom-nala an-bii ko mufekmufek tambal tambal dugu
    kulep talan-be uyo fegela-bii ko baan nagaal kal ke telela kwep to yakyak ke-nala
    e, baan maagup uta kup Melkisedek imi ugaa kobe-se ko.
  piu-2006: Milkitjitika paluru yilta mayutju tiṉa nyinangi, Yipuramala wirriḻi. Nganampa
    walytjangku Yipuramalu palumpa tjawirrilyi panyapa aapa yungu, mayutju tiṉaku,
    Milkitjitikaku.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ, ru̱cꞌ chiꞌnchel i kilom reꞌreꞌ chacoj tak rehtal chi coric
    nicꞌ nimal riwaꞌric wilic i Melquiserec. Jeꞌ reꞌ nikꞌor maj xquilow chic chi reꞌ
    kama̱m maꞌ Awraham reꞌ kꞌe̱ꞌ woꞌ chic riwaꞌric yeꞌo̱j chi quiwach take kama̱m
    katiꞌt, xiban chi reꞌ nicꞌ paꞌ qꞌuihal xicꞌam cho pan kꞌakꞌanic, xesaj lok pa
    reh i rilaje̱b reꞌ kꞌoro̱j cho chi tojbal ri̱j paꞌ bih chiwach i Dios eh xikꞌahsaj
    reh aj kꞌahsem si̱ reꞌreꞌ.
  tue-tue: 'Mʉ́ã Melquisedec ʉpʉtí macʉ̃ niirére wãcũña: Marĩ ñecʉ̃ peti Abraham cʉ̃́ã
    sĩãtáriguere pʉamóquẽñeburi cʉ̃́ã seenéõcũriguere cʉ̃ʉ̃rẽ sicabú maquẽrẽ ticoyigʉ.'
  bjp-bjp: Wol pes u, Melkisedek i tara kaltu! Taftawa le Abaram i tara tubutamat
    kerer, isau le i ta itikii tina nenge sangful na foron tier usuf Melkisedek, tina
    foron tier ae i kep ta u na fapaket.
  xon-xon: Dakl lik man uja ngbaan aah nan nyuun pu na; tiyaajaninkpel Abraham nan
    yakr waadim aawan tiwan nfum kipiik, ki nyan nibaa, ki di tii u, ki gur niwae.
  tzo-ZNT: Avaꞌiic ti jaꞌ más tsots yabtel ti Melquisedeque. Ti Abraame jaꞌ iyacꞌbe
    jujun ta lajlajuneb ti cꞌusitic ipoj tal yuꞌune, yuꞌun iyichꞌ ta mucꞌ ti Melquisedeque.
  mpm-NT: Ti kani ini taka ra naa ra nasa ni kuñaꞌnu Melquisedec, ja undi tata yo
    Abraham najanaꞌan. Suni ni kuñaꞌnu da, ko ni jaꞌa da ɨɨn ɨɨn ndajniñu nuu taka
    uxi ja ni kenchaa da nuu taka ga rey un.
  ots-NT: Nuya, gui mbe̱nijʉ tzʉ te tza már ji̱tzi cár cargo car Melquisedec. Como
    ca ndom titajʉ, car Abraham, bi döjti ca hnár parte digue göhtjo ca xcuí da̱pi
    cʉ gojo rey cʉ xcuí ntu̱jnihui. I tsjifi ʉr diezmo ca tengu̱ ca bi dö car Abraham.
  hoy-hoy: थ्वाळासा विचार माळी कि आव याट महान ईरोन यारी कुलपती अब्राहम युद्ध दा हासिल
    माळ्द माल इन दसवा हिस्सा कोट्टुन.
  amo-amo: Nene yenen imusin ngbardang na unit une di, ame kah bite Ibrahim was ni
    likure nanyan nimon icine na awa yiru kiti likume.
  pjt-pjt: Panya Milkitja-tikanya-maṉṯu mayatja puḻka mulapa kutjupa tjuṯangka waintarinytja,
    ka Aipuṟamalu Israelkunu tjuṯaku tjamu ngaṉmanyitjangku palunya ungu tjaraṟa warmaḻanguṟu
    tjulyaṟa katinytjatjanungku. Tjinguṟu Aipuṟamanya palu puṟunypa puḻka mulapa nyinanyangkampa
    Milkitja-tikalu tjaraṟa ungama palunya. Palu wiya, Aipuṟamalu palunya tjaraṟa
    ungu mayatja puḻka kuliṟa.
  cwe-cwe: Lelo mowona munhu ino viyeli mkulu. Hata Bulahimu wasaho yetu kamwing'ha
    hanhu ha longo ha vinhu vake vose viyapatile kuna ing'hondo.
  daa-NT: Taloŋ ja, tatkaw ta Melkisedek ! Ŋa gem tatik nam tatte Ibraayim din sa
    berji zakaaney min gamnay kuuk ŋa gaamtu min ɗo gartar.
  mlp-mlp: Ne Melkisedek anadin emiy. In abin ayah diqmo. I gises aqenta Abraham in
    bab emad luwim nagah dimdimunta giwamta na huseran humab 10 nazaq iyan in humab
    amulikmo Melkisedek ugta.
  ape-C: Aria douk yakri ipak urkwip purum anudok debeini abom arman Melkisedek. Tik,
    Abraham anan douk apakini nyeigur nyato iruhw iri um sagomin yamenen. Aria anan
    nasiya yopishi eshudok eneshenesh douk nanak um wanohw neshuhur iri um 10-poreip
    hip, aria atup hip douk nako Melkisedek.
  bgs-bgs: Na, isóddóran ta na tuu ágrespetowan si Melkisedec! su sikandin tô igbággayan
    ka kamónaan ta na si Abraham ka ikasapulù katô mga ikangé din.
  faa-faa: Arirakano isiapo makasa kaua kekema fana Eparahamemo yunu wekea yunuane
    marokehoareapo. Marokeraka yunu aporomo makata kemoane epo moyereapo. Mokoa makata
    su mosane parakuraka, kaeyakoane Mekésereaki karakano Mekéseremo moyereapo. Mekésere
    e kára hokopukua reasasamo Eparahamemo eaki makata yaku kayereapo.
  kik-kik: 'Ta mwĩciirie ũrĩa aarĩ mũnene: Atĩ o na ithe witũ Iburahĩmu nĩamũgaĩire
    gĩcunjĩ gĩa ikũmi kĩa indo iria aatahĩte!'
  cap-NT: Jaziqui Melquisedecqui pajk jiliric̈ha. Nii naya anc̈hucqui. Uc̈hum tuquita
    ejp Abrahamqui quira atipz̈cu Melquisedecz̈quiz tsjii tunca parti niiz̈ cantiquiztan
    tjaachic̈ha. Jalla niz̈tiquiztan Melquisedecqui Abrahamz̈quiztan juc'ant jiliric̈ha.
  ksr-ksr: 'Wanjalenana Aabrahambaa godaqeqe silianoŋ Melkizedekwaa kania qendeeno
    ii mono kokaeŋ iima asariwu: Aabraham aŋo esuhina iwoi akadamuyawo kalugoŋ meŋ
    karoti, iyoŋoonoŋga boro woi (10) kuuya gosiŋ bakaya motooŋgo meŋ Anutuwaa nanduŋ
    ano. Kawaajoŋ Melkizedeknoŋ oŋanoŋ uuta somata qaita moŋ kolooja.'
  eng-TNT: Consyder what a man this was vnto who the patriarke Abraham gave tythes
    of the spoyles.
  sbs-sbs: Mubone mwabubanela uzu mukwame. Bakulubatanzi ba Abrahama babamuhi inkalulo
    yimwina yazina ikumi yazintu zonse zabakahindi mukondo.
  sue-sue: Nikare giu. Melkisedek nu ema witai zo, awa gosinowenakai. Nera kota, ewowo
    nasokai Abraham meni iwora nena ewa-gaewa soero pumunua awa sianiro tenira ena
    daimata pumuro numore potinua, are Melkisedek nu ema witai zo awa gosinowenakai.
  fra-NCL: Considérez combien est grand celui à qui Abraham, le patriarche, donna
    une dîme sur ce qu’il y avait de meilleur.
  snn-NT: Ja'nca ai ta'yejeiyereba pairi ëjaguë ba'iguëna, mësacua ro'tajën ba'ijë'ën.
    Mai ira ëjaguë Abrahambi Melquisedecni ëñaguë, Yë'ë'ru quë'rë ai ta'yejeiye ëjaguë'bi
    ba'iji caguë, baguë bonse, je'o bacuani tëase'e décima parte cuencueni baguëna
    ro insiguëña.
  atb-NT: Yhang hkâ-í hkik lhê nghû é lé, myit wú keq. Haû îchyí îwa Abraham lháng
    gi, wó lo é mâ é xê gambùm mâ é ragambùm, yhang lé byi ri-nhung!
  cek-AK: Hae kami loe kawkruk maw len, tito poek oh, Cunkung Abraham mah mataeng
    doeh a lak ih hmuennawk hato thungah maeto anih khaeah paek.
  bkd-bkd: Henhenaa nuy ku inu gayed kabantugan haini ta bisan si Abraham sa bantugan
    ha gin-apuan taw mig-ila diyà ta kandin hu ikasampulù ha bahin taena ha alan ha
    mga butang ha naagaw din.
  ctu-76: Che' jini pensalin bajche' an i ñuclel jini Melquisedec. Tsiquil an i ñuclel
    como Abraham, jiñʌch lac yum ti ñoj oniyix, ti yʌq'ue Melquisedec jump'ej loq'uem
    bʌ ti diez tyac ti pejtyelel tsa' bʌ i ganari che' ñac ti' cha'le guerra ti' contra
    ñuc bʌ yumʌlob.
  lac-NT: Mʌ' ja wirej, chʌca'an ij quiriquex wa Melquisedec toc yʌn u muc' quir u
    beyaj ti' C'uj. A Melquisedeco' irej sacerdote, a jach no'jo'. Quire' cax ic nunquirex
    Abraham uch tu tu ch'aj u ba'tac tu tu ba'te'taj rey, a cuatrojo', caj u ts'aja
    ti' Melquisedec. Caj u ts'aja ti' Melquisedec turiri' u ba'taco' ich a diezo'.
  xla-xla: Epedeme oplami Melkisedektapo dokopala oplami pato haluwaye, wua꞉ eye woloma
    sikemte malamaiya. Adipalati, Isalael so opa hapuloma yia꞉ mama A꞉iblahamtapo
    ya꞉ye malanatipame ya꞉ta opahale depo pumama halopo puale alisisiye alumale 10
    dla kokolumtapame alumale hatlope tlo Melkisedek watle hamiwapo.
  xav-NT: Metizédéti hã dama pire uptabi di. Ma'ãpé ãne na ãma rosa'rata pese za'ra
    wa'aba. Abra'ã hã wahi'rata uptabi hã ma tô danhibro hã Metizédétihi ma po'o,
    pire na dama 're hâimana mono wa, ta hã. Te te da'ãma ai'uté za'ra pari, danhibro
    te te apâ siré ĩ'wasari hã tinhiptõmo hi bâ ma te te po'o, Abra'ã hã. Taha pari,
    misi ma tãma tisõ, Metizédétihi ma hã.
  cuk-cuk: Nue be itomalana, we-Melquisedecʼde bule-dumma-be-itosunna. Anmar-dad-Abraham
    dule-dummadye-soged, reymar-baigan-ebo-ulusad-ibe-ibmar-susadi, sogambe-gued-gwensak
    (10%) Bab-Dummadga-ukleged Melquisedecʼga uksad.
  tbf-tbf: Nga ta ngas deng kielala vasa a tsiroup ven e Melkisedek. E Abaraam buer
    a nga terie sien mi korot kes sibu korot mi sinangavur kes sibu kepineits kokouk
    ta nga ra veveken tsana!
  uig-CYR: Әнди қараңлар, бу Мәлкизәдәк немидегән улуқ адәм-һә! Һәтта ата-бовилиримизниң
    чоңи Ибраһимму олҗисиниң ондин бирини униңға атиған.
  ikw-NT: Le nye kwu ka, ke nda aị Ebereham nyegarụ a otu nga nụ nri nga kpakara nhne
    ọ lụhiaru n'ọgwnu.
  khs-khs: 'Aputa: nini tilila kouwa mei puwano Epalahameyewi kisi tetapola: kisiwa
    helete tiye hapakeye. Helete tiye kisi senayewi nano keteawa Eyewi tilakeye. Tiyapola:
    nano napolo sopoke tiwa takalese, talo semeteiwa Mekisetekema kinapita: Melekiseteke
    tilakeye. Melekiseteke niyawa matanepa:. E unuwailima sosolo enenase Epalahameyewi
    ema nano mokopo minakeye.'
  dwr-ENT: ኑ ኣዎቱዋ ካፑ ኣብራሃሞ ኦላን ኦሞዲዴ፥ ኣሄዳዋፔ ኣሲራታ ኢሜዳ ማልኪ-ፄዴቂ ኣይ ኬና ቁ ጊያዌንቶ ቤዒቴ።
  pma-pma: Rolei kilea keke Melkisedek vi mari hetamen tai veni Ebraham, vati avu
    orer, san taet mini ten tounah vasi koa kei lahi en vaeen onen.
  atd-NT: Pitow kow ko songo monu karakol ka bantug ni Milkisidik. Su agad si Abraham
    no ian bantuganon no kaap-apuan tanow, imbogoy rin ki Milkisidik ka igkasampulu
    no baad to mgo noutol din to sikan no gira.
  tel-2017: ఇప్పుడు ఇతడెంత గొప్పవాడో గమనించండి. మన పూర్వికుడైన అబ్రాహాము యుద్ధంలో
    తాను కొల్లగొట్టిన శ్రేష్ఠమైన వస్తువుల్లో పదోవంతు ఇతనికి ఇచ్చాడు.
  hat-BSA: Alò, obsève kijan mesye sa a te gran; menm Abraham, patriyach la, te bay
    li yon dim nan pi bon pati piyaj sila a.
  top-NT: Chí calacpuhuántit la̱ ixli̱lanca Melquisedec, pues hasta quinti̱cucán Abraham
    má̱xqui̱lh catzuntín tú ma̱s xatlá̱n tlájalh nac pu̱la̱nicni.
  msk-msk: Yatigam kita na dungganun si Melkisedek kay si Abraham na pangoro natu
    na taga Israel yamatag kanaan nang kasamporo sikun sang tyaban naan sang manga
    ari.
  gyr-NT: 'Peyapɨsaca tuprɨ co mbɨa recocuer rese: ɨvate ité secoi aracahe. Yande
    ramoi Abraham teieté avei omondo diez sui ñepei-pei mbahe porerecosa mborerecuar
    guasu eta sui güembierocua chupe.'
  kmh-kmh: 'Gor basind yes Ebraham nup niŋek tep gek, biyomb mindeniŋgamban aŋgak
    ak niŋbun: nuk biyomb mindek. Pen Ebraham Melkiysadek nup biyomb yimb mindek ak
    niŋiy, tap piliŋg dand apek gok, bilok nup gunap ñak.'
  ukr-ONPU: Подумайте, наскільки він великий, якщо навіть патріарх Авраам дав йому
    десятину з найкращої здобичі!
  emi-emi: Am nim nnaa va ararina ateae namuu ia, poli Abraham, tuvuira ia aJiu etoa,
    ghe taula aiaasokolo tale voto ghe sarila ta tau ngai ssateena atoa.
  zpv-NT: 'Pwihsi gulguiaꞌha balaaca chiꞌh guhca Melquisedec tuhbi bwiinn zaꞌca tuhbi
    bwiinn rooꞌ: laꞌh ba badiꞌhi guehtu xtatita rooꞌ nuꞌh Abrahn tuhbigah cwaꞌh nin
    lasahca duxa loh tuhbigah tsiꞌh nin bwiꞌhnn ba gahn chin guluhlla gudxihdxinee
    ba laꞌh rrehyi raꞌ,'
  gux-gux: Faami mani ki le o kpiagidi n da maama wan yua ke Abalahama den teni O
    wan den ba yaa faali yaa piigi biinu.
  kos-kos: Kowos ku in akilen lah el arulana fulat. Abraham, mwet matu pwengpeng lasr,
    el sang nu sel sie tafu singoul ke ma nukewa ma el sruokya ke mweun ah.
  ibo-ibo: Leenụ otu o siri bụrụ onye dị ukwuu, ọ bụladị Ebraham bụ nna nna anyị nyere
    ya otu ụzọ nʼime ụzọ iri site nʼihe ọ kwatara nʼagha!
  yml-yml: ꞌWa na nuani, tomogonina kebu tomogo-ꞌavoꞌavovo, taunina bwaikaotogina.
    Ebelamo tomogo bwaikina ma ꞌana veꞌililibu wata me Isileli matatabudi ꞌwainega
    i souyedi, siwe i ꞌasetai Melekisadeki bwaikaotogina begaidi kukuanidi lugaviayega
    i ꞌewadiga, ꞌifwaidi i veleni.
  ory-ory: ଭାବି ଦେଖ, ଏହି ବ୍ୟକ୍ତି କିପରି ମହାନ। ପିତୃକୁଳପତି ଅବ୍ରହାମ ତାହାଙ୍କୁ ଯୁଦ୍ଧରୁ ଆଣିଥିବା
    ସର୍ବୋତ୍କୃଷ୍ଟ ଦ୍ରବ୍ୟର ଦଶମାଂଶ ସୁଦ୍ଧା ଦେଇଥିଲେ।
  bzj-bzj: Tink bowt how grayt Melkizidek mi grayt! Eevn Aybraham, weh da-mi di grayt
    ansesta a di peepl a Izrel, mi gi hihn wan-tent a aala weh hihn mi tek weh fahn
    di enimi dehn.
  chk-chk: Ren ei oua silei usun tekian Melkisetek. Apraham ach we lewo mi iteföüla
    a ngeni eu leengolun choon wokun meinisin.
  ssd-ssd: Melkisedek nu siŋka nyu suŋgo. Siŋgine mbuŋ suŋgo Abraham tuku wam kaŋgerap.
    Nu gabat afu ndoŋ kame buna sulumba gabis agaŋ ndende kilna ta maŋgur 10 patika
    ande tumba Melkisedek tuna.
  acr-TNT: Chꞌobo pe alak puwi runimal uwach ri Melquisedec, ma ri kamam Abraham xresaj
    ne rudiezmo che ri xuꞌchꞌaca lo pa chꞌaꞌoj y xuya che.
  rop-rop: Yumob sabi na? Melkisadek bin brabli haibala men, dumaji Eibrahem bin gibit
    im wanbala ting blanga ebri tenbala enijing weya imbin gajim.
  mee-mee: Ngaka kele. Melkiserek ka i a avolau e bollau raumana. Ba sisiukita ae
    Abaram ke bai ta alangapagange bole. Minmina na i ke rave inte nga ina tangulelu
    nginngina nga oru ra i ravu rea nga baling, na ke tunge te i.
  dif-dif: Najianau, mina kana pirna naupini nganai, nunkangu bakana Abrahamali Patriarchali
    marapratjanandru buru kulno jinkina wonti manini poto ngumundru.
  gam-gam: Melkisedek iwa kerman moi mal ye piye. Abraam womba kembis namoi, nono
    Israel una mormon ge une nono nane moi. Ba wal arpal noi ge, une bill taimanta
    i Melkisedek awi.
  nou-nou: Edo Melchisedek mi embo nenei awa derigedo atira. Edo Abraham Jew embobo
