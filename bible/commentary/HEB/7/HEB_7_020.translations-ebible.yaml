  viv-viv: Atu Yaubada keke abaveyao ana tofaisewa ana maka Yesu gidavele-kawowoni,
    au Tauna ana egana giyakahini-yo givelena. Livai ana yoꞋo kalivai-dina ma abaveyao
    ana tofaisewa yadi faisewa hivaina againe, keke tamo hakwadi Yaubada ana egana
    gidayakahini-yo adi maka hidavaini. Bana Yesu ma abaveyao ana tofaisewa ana maka
    givaina againe, Yaubada Tauna ana egana giyakahina gigahena gigayo, OꞋeni abaveyao
    ana tofaisewa ana maka unaꞋabiꞋabi-vagahina. Iya Yaubada hidede amine gawonadabadaba
    ada yaku gahe keke-moꞋa ganayawelini.
  yao-yao: Kupunda yeleyo, apano chipali chilumbilo cha Akunnungu. Nambo ŵandu ŵane
    wo ŵatendekwe kuŵa ŵambopesi pangali chilumbilo.
  tgp-tgp: God mo retitauhi na hijana hasena vara Kr̃isto i pa pr̃is jejeu, pani mo
    sopo verea isan te pr̃is tinapua.
  auc-NT: Wængonguï wïï önonque angacäimpa. Wæætë tömengä nämä ëmöwo apæ̈nedinque,
    Botö Wængonguïmo në Quëwënömo inte näwangä ämopa, äninque Codito ingante angä
    ate tömengä wæætë, Wængonguï quï, ante në Godongä bagacäimpa. Wæætë wadäni ïnänite
    guiquënë tömengä wïï nämä ëmöwo apæ̈nedinque, Näwangä ämopa, ante änämaï ingä
    incæte tömënäni önonque, Wængonguï quï, ante në godönäni bagadänimpa.
  kbc-NT: Aneotedoɡ̶oji eote ligegitetege Jesus niɡ̶ijo neɡ̶eote me sacerdoti. Pida
    niɡ̶ijo anida aneetege licoɡ̶egi Levi niɡ̶ijo noɡ̶owote me sacerdotitedi, Aneotedoɡ̶oji
    aɡ̶ica deɡ̶eote ligegitetege.
  bmh-bmh: Uwait nug Yesus go gonugau ula dabun du gaul tapai mab tam. Gonug go tapai
    mabun aimai, go baib gusig maimai, tapai moroun. Gonug Liwai zaug Aron dual abai
    gusig ze enai i meun. Go gaul kasai ze sesamoraimai, go gonugau ula dabun dudu
    aliag tapai mareun.
  ctu-BL: Dios tsi' yʌc'ʌ i t'an che' bʌ tsa' ochi Cristo ti motomaj.
  meq-meq: Wu mekeleŋ eye na, ahəl nakə Mbəlom ma piye Yesu bagwar i ndo məvəlay wu
    a Mbəlom aye na, a mbaɗa təday. Ahəl nakə slala i Levi hay ta təra ndo məvəlay
    wu a Mbəlom aye na, tə mbaɗa andza niye bay.
  noa-H: Mag Moiseeu ley p'ã pʌarr gaai jaau simjö Levinaan p'ad k'apiewai chan Hẽwandamau
    bʌ̃ʌrjã juraa hiek'aba, sĩi ham haaijã p'adnaan harr haawaita hich mag p'ad k'apiejeejim.
  alp-NT: Kai pusue meru Alla Ila lelu peneka. Eleyo kena Ibitike imama maketaru,
    Ila mo.
  san-VEL: apara.m yii"su.h "sapatha.m vinaa na niyuktastasmaadapi sa "sre.s.thaniyamasya
    madhyastho jaata.h|
  kbq-kbq: Hagi Anumzamo'a Agra'a huvempa huno, Kraisi Agrake pristi nera mika zupa
    manigahie hu'ne. Hianagi mago'a pristi vahe'ma fore'ma hazageno'a, e'inahukna
    huvempa kea Anumzamo'a huozmante'ne.
  kbh-kbh: Y Bëngbe Bëtsá lempe chca tojanma, cachabiama jajúrase, lempe nts̈amo cha
    tojanayancá ndegombre chaotsemnama. Chë inÿe bachnanga, chë Aaronbe pamillents̈ë́ngbioye
    tmojanëbuáyana ora, Bëngbe Bëtsá ndoñe chca tonjánayana,
  ron-LSB: Întrucât nu a fost făcut preot fără jurământ
  pon-pon: 'O iet pil eu kajampwal: Pwe a kajapwil kida kaula a irail wiala jamero
    ni jota kaula.'
  nhe-BL: Quema Toteco quichijqui Jesucristo se totajtzi para nochipa, tlatestigojquetzqui
    para ma tijmatise para temachtli,
  sps-sps: 'Ana mes a ka, a sanaan a foun iny fafaatouf e Gov tan tsue faunot foun
    te rof fafis pis iny non tsue faunot tamuan tan kat to ayei: te kaa minon tsuen
    man non jias ten Gov to, e Krais te faarei non a tsoiny faakor a kaa ovei. Gov
    gima kat tsue man non jias to tan mes panainy tsoiny faakor.'
  wnc-wnc: Siwan tupa Liwaitane dongune aaking aminda Anututane yot takwan gwene puya
    pasiningge natake Anututa inane umana akngae dua yawan kekekakut. Aho. Ita wamu
    takngatu yawan aminu dongu waakngane nana aminda puya waaknga tasiking. Siwan
    ngana Jesu aminu kayuu waapa take Anututa inane umana akngae yawan kekekawan puya
    ie iman takut. Siwan wamu wa Anututa yawan kekekakut takngae natake aminu tapatuta
    anzing matakut, “Buyambam tapaninda siakan wamu inane umana akngae yawan kekekawan
    ita wamu waaknga dua sandetewik. Wena siknga. Sike ita aminu kayuk kapae anzing
    inikut, ‘Gata puya aminda Anutue nomune gitna yutningge asinggan tasike dua tewiyak,’
    ngang inikut,” ngang aminu tapatuta Anututane wapatang matakut.
  bus-bus: Beee gbɛra Luda e beee kɛ ladana sairo. Gbɛ̃ kpaaanↄ gↄ̃̀ sa'orinↄ ũ ladana
    saimɛ,
  gub-BL: — Ereiko putar heràpuz rehe uzekaiw ma'e romo tuweharupi nehe, nerepytu'u
    kwaw teko wapytywà re nehe, i'i Tupàn a'e, Zaneruwihawete pe a'e. Nuze'eg pixik
    kwaw nezewe amogwer xaxeto wanupe.
  imo-imo: Goteni Jisas popo tondoli iyemu molopili nimu wali we naa nimu. Yu aku
    popo tondoli iyemu molopili nimbe paimbo nio nimbe, nimbe panjipe mi lerimu. Oi
    popo tondoli iye moloringima aku ulu teko molangei nimbe Goteni mi naa lerimu,
  boj-boj: Qotei na Yesus giltosiqa minjej, “Ni atra tamo sqam.” Degsi minjsiqa aqa
    anjam di siŋgilatej. Atra tamo nami soqneb qaji naŋgi dego Qotei na giltnjroqnsiqa
    minjroqnej, “Niŋgi atra tamo sqab.” Ariya a aqa anjam di siŋgilatosaioqnej. Agi
    Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo Koba a na Kristus endegsi
    minjej, ‘Ni bati gaigai atra tamo sqam.’ Osiqa aqa anjam di siŋgilatej. Deqa aqa
    anjam di a olo uratqa keresai.”
  eng-DRA: And inasmuch as it is not without an oath, (for the others indeed were
    made priests without an oath;
  knf-knf: Naşibaţi amehnaa wi adatuŋ Yeŧu Ajugun aji awo naţeŋan. Aamehnaa wi bandukiiŋ
    bakakuŋ baţeŋan.
  san-KHM: អបរំ យីឝុះ ឝបថំ វិនា ន និយុក្តស្តស្មាទបិ ស ឝ្រេឞ្ឋនិយមស្យ មធ្យស្ថោ ជាតះ។
  arn-NT: Fey Ngünechen ta küme nor dunguy tañi mupiael, feymew kuyalltuy. Fey ti
    kakelu pu saserdote elkünungey engün kiñe kuyalltun mew no rume.
  zas-NT: 'Gulal chi ru bejn rajcaman bixhioz, achet promejs been Dios, per chi bacaabee
    Dios Jesús gacaman bixhioz, Dios been promejs ziꞌc ca tiblajt loj xtiidxaman lod
    rëb: Dux Dad ree Dios ma been promejs abiꞌ ad zuchaat xixgabaman: “Lüj na̱j bixhioz
    par tiblayaa, lasaꞌ bixhioz ni goc Melquisedec.”'
  ken-NT: Ɛnyɨŋ ɛchak ɛnɛ sɛ́ghɔ̀ ɛ̌ti nchiakap wu chi bɛ Mandɛm anyu nyaka nku bɛ
    Yesu ǎbhák nchiakap. Yɛ̌ nchiakap achak apú, anɛ mányú nku ɛ̌ti yi.
