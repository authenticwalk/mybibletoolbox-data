verse: HEB.007.020
translations:
  kpx-kpx: Iale kemo di isiviale hoto mole loui. Dilavau au ivi tumutemo subuta dubu
    nalimale kosive kebia tabageveholinu.
  okv-H: Eto God na amita javo humbuto priest mamahu amo ikae rate God na amita javo
    humbuto ungotenau priest peni dombo Iesu ikena. Eto God na Iesu priest ikasi ue
    ke einge ena, “Eto na Bada God nanena javo nau humbuhe umo priest ikehena amo
    mane toasona te daroho iresoa.” ke ainge ena.
  tbo-tbo: Ma Yaubada lolowa Keliso a witalaguyaba binei i baha gwala. Ma tu witalaguyaba
    gehouhi Yaubada a bahagwala ega hita tuhagaya.
  mal-C: മറ്റുള്ളവർ ശപഥംകൂടാതെ പുരോഹിതന്മാരായിത്തീർന്നു. എന്നാൽ ഈ പൗരോഹിത്യം ഉറപ്പിക്കപ്പെട്ടത്
    ശപഥംകൂടാതെയല്ല!
  grc-SR: Καὶ καθ᾽ ὅσον οὐ χωρὶς ὁρκωμοσίας—οἱ μὲν γὰρ χωρὶς ὁρκωμοσίας εἰσὶν ἱερεῖς
    γεγονότες,
  bgc-bgc: जिब यीशु मसीह ताहीं परमेसवर नै याजक बणा दिया तो परमेसवर नै कसम खाई।
  khz-khz: Palagu na Iesu kilagavu kilana gaokana ekilagiato vou, Rupu Veaga velenai
    etaoato! Na Rupu Veaga velera maparara geriai kilagavu ta ati ekalaato.
  deu-TKW: Und im Maße wie er es geworden ist nicht ohne Eidschwur (denn jene sind
    ohne Eidschwur Priester geworden,
  zsr-NT: Catiꞌ benëꞌ Dios ga naquëꞌ bxuz Jesús, benëꞌ tsutsu xtidzëꞌë.
  lin-lin: Makambo wana nyonso esalemaki na nzela ya seleka oyo Nzambe akataki. Nzokande,
    mpo na Balevi, Nzambe akataki ata seleka te mpo ete bakoma Banganga-Nzambe.
  hns-NT: Agwa ke kaam Lewie ke koel waalan par saupal gail raha biena kasam khaai
    se.
  noa-E: Mag Moiseeu ley phã pʉarr gaai jaau simjö Levinaan phad khapiewai chan Ẽwandamau
    bʉ̈ʉrjã juraa iekhaba, sĩi am aaijã phadnaan arr aawaita ich mag phad khapiejeejim.
  eng-EMTV: And inasmuch as it was not without an oath,
  mib-NT: Te jíín jéē ni cáhān teyɨ́ Yaā Dios te cúu Jesús sutū.
  lif-NT2: ख्रिस्‍ते़न्‌सदादिङ् निङ्‌वाॽफुसाम्‍बा पोःङ्‌लो लॽरिक् माङ्‌हे़क्‍सिङ्‌लो,
    कर वेॽ निङ्‌वाॽफुसाम्‍बाहाॽरे़ लागि आप्‍फाल्‍ले़आङ् निङ्‌वाॽफुमाङ्‌ङिन् हे़क्‍केलॽरिक्
    माङ्‌मे़हे़क्‍सिङ्‌ङिन्‍लो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ये़सुरे़ कुयाःम्‍बेओरक् अक्‍खे
    पाःत्तुआङ् वाॽरो, “‘खे़ने़ॽग सदादिङ् निङ्‌वाॽफुसाम्‍बाने़रो’ हे़क्‍क्‍याङ् आप्‍फाल्‍ले़आङ्
    आनिङ्‌वाॽ मे़ले़ङ्‌ङान्‍लो लॽरिक् यहवे दाङ्‌बान् माङ्‌हे़क्‍सिङ्‌ङाङ् वाॽरो॥”
  xnj-xnj: Neju ya genago, apa pavi na chilapu cha Chapanga. Lukumbi vala vangi pavakitiwi
    vamteta va Chapanga pangali chilapu chochoha.
  mmx-mmx: La ne Moroa ga vangpe do ne Iesu na xip ka lugugu at lamaasa, ketla ne
    Aron la lavamaasa melemu ren diga xip ka mo lugugu. Ketla goxopmen tavangpangpe
    at ne Moroa ridi.
  cbr-NT: Aín Bëchicë an aín unicama a ñucáxunti oquin ca Nucën Papa Diosan sinanatëcëntimoquin
    mëníocëxa.
  tee-NT: Pus ju Dios lhipastacchokocalh is'akstu ixpumavasalaca ixchivinti acsni
    tavanan ulalh ju Cristo la'ixpupali.
  eng-LSV: And inasmuch as [it is] not apart from oath
  cak-NT: Ri Dios xu'on jurar chi quiri' k'alaj chi ketzij chi ri Jesús xoc Sacerdote.
  pah-NT: Tupana'ga jate ni'mbei okovo huvihavamo ojipe'g̃a hohe pa. Ojera vehevi
    javo ga ehetei o'erame toko ti Jesus'ga ikwava'ẽharamo javo.
  sja-NT: Tachi Ak'õrepa Leví ëreerãdepema p'aareerã awara bɨk'ãri, awaraarã k'ĩrapite
    pedee-e paji.
  xed-xed: Ta ghəŋa tsa guli ná, ma fitika dzaʼa Lazglafta fata Yesu ka mali ta ghəŋa
    gwal ksa slnani ná, ka waɗatá tsi ta waɗu. Ama ma fitika pghatani ta la Levi,
    waɗa a ta waɗu wa.
  mks-NT: Ta tá na̱caja Ndióxi̱ ña̱ na̱nduu Jesucristo ju̱tu̱ já na̱sa̱ha̱n tu̱hun
    a ta na̱sacu a mé á cúú á testigo sa̱há.
  gfk-S: Ma ikin ra kunubus i bilai bileng ta kike ra harkurai kinong God ga hadades
    no nuno nianga ma no nuno sinsalim. God pai gale sasalim ing ira mes di ga kap
    ira nudi kinkinis na pris.
  bmu-bmu: Anutunöŋ jike nup galöm dölökŋaŋgö keuŋi jiba mi jöjöpaŋ keuŋan jim köhöiyök.
    Mewö ahökmö, jike nup galöm tosatŋi yeŋgö keuŋini mi jöjöpaŋ keunöŋ qahö jim köhöigetka
    töndup mewö aket.
  dgz-dgz: Iesu pirisi yaibobot taiwandapen men God yaua mek tanop ton. Apan upi pirisi
    tane mu inamup God yaua gapan tanop da ya ton munen.
  eng-GNV: 'And for as much as it is not without an othe (for these are made Priestes
    without an othe:'
  zaa-NT: Tata Dios de rèe qui'ni Cristo nna quée sacerdote para siempre, benie na
    seguro de ra huée qui'ni la'a mísmuba lèe nna quée responsable. Acca ína ri'u
    qui'ni Tata Dios nna benie na seguro de bedue por testigo la'a labée. Pero labí
    juramento beni Tata Dios loti' ca descendiente qui' Leví gùdulo cą ccá cą sacerdote.
  eng-WEBSTER: 'And inasmuch as not without an oath he was made priest :'
  guh-guh: Dioso baja cajena tajëvelia najumecapanepaeya jumaitsi Cristo pepo sacerdotenë
    pexanaenexatsi, jivi petocuaicuaijainexa Diosojavabelia daxitamatacabijavabelianexa.
  bon-bon: Yoo, Acejiyame teeme iiwäreja kaakesea lica papa ecäruji Yeesu ne, yepä
    pui padare tabe cuta teeme caburage ngii jiicuji teeme mene kokre me wawename.
    Pui nuuja iiwäreja biname cina lica pepu kokre mene cabu ca yaawadanemusi teeme
    kaakesea bine.
  nhw-BL: Quema Toteco quichijqui Jesucristo se totajtzi para nochipa, tlatestigojquetzqui
    para ma tijmatise para temachtli,
  swh-ONEN: Nalo tumaini hilo halikutolewa pasipo kiapo! Wengine walikuwa makuhani
    pasipo kiapo chochote,
  wbi-wbi: Uvukangasio uvu uvunono navulyahumila kisila kujova ikijiigho, pa ulu avatekesi
    avange nava katolile ikijigho kyekyoni.
  bba-bba: Yen biru Gusunɔ u bɔ̃ruɑ. Beɔnɔ bɑ kuɑ yɑ̃ku kowobu n ǹ kɑ bɔ̃ri.
  eng-KJVCPB: 'And inasmuch as not without an oath he was made priest:'
  kgk-NT: 'Outro kwéry onhemoingo va''ekwe-rami nomoingói pa''i-rami Hesu-pe Nhandejáry:
    “Xe réry-py ha''e ete-ta peẽ-my. Peiko katu pa''i-rami” nde''íry outro kwéry-pe.'
  waj-waj: Anutuuqo Yisuunna tiiyara kati puara hudeera vaidivai mmatau suaivaki ivo
    ari nnutuuvaa tasipama kioo kua kutaa na iinaravaivee kiaa kioo mmatairavai.
  cpy-cpy: Rootaki ikashiya-kaeta-kaeri Tajorentsi, riitaki paeryeencha iwaero riyotan-teetyaari
    omaperotatyaa omonkaatyaa.
  mpx-mpx: Ge bugul etega al, sauga Yehoba Yeisu i teli ni topowon, he nige i teteli
    bwabwage ya, yaa alona wana papasila. Sauga topowon houhouwel hi tabwa topowon
    nige ali papasila i gagan,
  wbp-wbp: Yangka kuja kalalu-jana Juwu-paturlu milarnu wati maralypikingarduyu nyinanjaku,
    kula-jana Kaatu kuja wangkaja nyampurraku, “Nyurrurla wati-patu kapunkujulu warrki-jarrimi
    ngajuku maralypikingarduyu tarnnga.” Lawa, Jijaji-mipakurla kujaju wangkaja.
  luo-luo: To bende mano ne ok otim maonge kwongʼruok! Jomoko nobedo jodolo maonge
    kwongʼruok,
  nhe-NT: Quema Toteco quichijqui Jesucristo se totajtzi para nochipa, tlatestigojquetzqui
    para ma tijmatise para temachtli,
  aii-aii: ܘܠܹܐ ܝܗܘܵܐ ܕܠܵܐ ܡܵܘܡܝܼܬܵ‌ܐ ܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ. ܐܚܹܪ̈ܢܹܐ ܗܘܹܐ ܠܗܘܿܢ ܟܵܗ̈ܢܹܐ
    ܕܠܵܐ ܡܵܘܡܝܼܬܵ‌ܐ،
  esk-NT: Agaayyutim nalupqinaiġñiġaa taamna nalupqinaiyautmigun. Aglaali Levi-tkuayaat
    agaayuliqsiġuqtut nalupqinaiyautaiḷaakun. Aasriiḷi Jesus agaayuliqsiġuqtuq Agaayyutim
    nalupqinaiyautaagun ilaanun, itnaqhuni, “Atanġuruam akiqsruutigigaa isrummitqikkumiñaitḷuni,
    itna, Agaayuliqsaurutin taimuŋa.”
  msb-msb: Pakasabi san Dios sana na “Ikaw padi hasta na lang,” nagsumpa man siya.
    Ugaling, waraʼn sumpa san nagin padi an mga iba na nagkauruna.
  cpa-NT: Jøng² ca¹cuø¹ Diú¹³ jǿg³ dsøg¹² quiah¹² mi³ca¹juúh²dsa jǿg³ jøng² quián²
    jniang³.
  dso-dso: ଆରି ଆମର୍‌ ପାଇ ପରମେସରର୍‌ କାତାଦେଇ ରଇବାଟା ମିସା ଆଚେ । ବିନ୍‌ ଲକର୍‌ ନାତିତିତିମନ୍‌
    ପୁଜାରି ପଦେ ରଇଲାବେଲେ ସେ ଏନ୍ତି କାଇମିସା ସପତ୍‌ କରି ନ ରଇଲା ।
  meu-meu: Bona ina na mai gwauhamata helaḡana.
  yva-NT: Arono syeno wanyine sop, wepirati Yesus, seo be syembe, Amisye po raurairive
    Ai pare indati be syembe ntoa nuge nuganui. Weramu syeno kaijinta onawamo Amisye
    po raurairive mai tai maisye jewen.
  dgc-dgc: Lalo a mahusay i bigu a ginimet na Diyos, a niatéd na ti Jesus a tagapanalangin
    tam. Ewan nangako i Diyos du dati a padi.
  zpm-NT: Dioszhal rëb Jesús gac tib pxoz ne gdziṉd dze gdzëë, ni haxta bzeet me lë
    me parne glu ne ctsëëd me xtiidz me;
  hix-NT: Tàwya, romryenon komo yakoronomanye ro me manaha, katxho hoko rma, onà wyaro
    nkay xarha, Khoryenkomo. Yaworo xaxa mpànà àkehe ha, owya, ronenytxanàr me xaxa
    mak ha, kaye.
  sim-sim: Ji hishika, os Avui Wasilaka Jisasin prisik or kamari wolo os nir ma misambik
    fehe nelokohi hik ni ushaha ni mbanda hom hi orhik or ushaha nor kamari ri, os
    jekamba orhik karem li kayehendari hom, �Avui Wasilaka angop hi orhik or ushaha
    normu mbara, �Mir avak prisik ermba ermbak er nakwa mira.� � Karem or mbahandari
    osik mashi oso mbeek or halandahi ambu sir. Hako pris ol Livaihi krahak fehenda
    ondon or kamari wolo or mbeek hi orhik or mbaha nor kamari ambu lir, os Jisasin
    hi orhik or ushaha nor kamari hom.
  npi-ULB: अनि यो शपथविना भएको होइन । एकातिर, ती अरूहरू शपथविना नै पुजारीहरू भएका
    थिए ।
  cgc-cgc: Ta pag-atag ta Dyos ta bag-o na paagi para marani ki kanen, papalig-en
    din paagi ta sumpa. Na mga linai Levi paatagan ta iran na katengdanan bilang pari,
    ula napalig-en paagi ta sumpa.
  tim-tim: Are amâ yân bo. Amâ Anutuŋe ikiŋe kotŋe konmâ makmâ kalepgât. Ulikŋân Lewigât
    kâmolân gâtŋe yâkŋe sumbegât âi membaigât amâ Anutuŋe den yânŋe makmâ kalep.
  yor-yor: Níwọ́n bí ó sì ti ṣe pé kì í ṣe ní àìbúra ni. Nítorí àwọn àlùfáà tẹ́lẹ̀
    jẹ oyè láìsí ìbúra,
  wos-wos: God wun huli hundi wanjoka dé déka ximbu wun huli hundi wasékéréké.
  emp-NTPO: 'Ãcõrẽba dji naãrã panana sacerdoterã b̶ʌsid̶e ewariza b̶ead̶ida jaraẽ́
    basía. Baribʌrʌ Ãcõrẽba Jesura sacerdoteda b̶ʌsid̶e wãrãneba jarasia ewariza mãwã
    b̶aida. Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Dadjirã Boroba wãrãneba jarasia bʌra ewariza
    sacerdoteda b̶aida Melquisedé b̶ad̶a quĩrãca. Idjia jarad̶ara quĩrã awara oẽ́a.'
  eng-F35: Further, inasmuch as it was not without the taking of an oath
  ind-ind: Kita dapat semakin yakin akan jalan yang baru ini, yaitu jalan melalui
    Imam Agung kita Yesus, karena Dia disahkan oleh Allah dengan sumpah, sedangkan
    para imam lain diangkat tanpa sumpah. Allah bersumpah kepada Yesus seperti yang
    tertulis dalam Mazmur Daud, “TUHAN sudah berjanji dengan sumpah dan Dia tidak
    akan berubah pikiran, ‘Engkau menjabat sebagai Imam untuk selama-lamanya sesuai
    dengan pola pengangkatan Imam Melkisedek dahulu.’”
  pes-OPCB: و این روش جدید با سوگند همراه بود. فرزندان هارون بدون هیچ سوگندی کاهن
    شدند،
  mpt-mpt: Gode Yesuse dofakanea baabanea Kobo ne amo kimanin nakai komok sum anale
    ge baabanebio dimo e ele niniino taisonea baabanea God ne baabkenamabio kobo ne
    amo kimaneba amit namabeobo ge baabanebiobe. Sino naka maki Gode amo kimanin okoko
    kiloniba okok kebinibbio Gode ele niniino mo taisoneta dlakaim blimobe.
  ssx-ssx: Koto pota꞉ homeke dia꞉ya꞉pate mo hande Koda꞉na꞉ hali keke ula꞉ pi make
    ula꞉me. Mo hande amba꞉ haemeke haliwekita꞉ yeni peaasa꞉ haliweki haena꞉ leeke
    pita꞉ma꞉ta꞉ dupiki hali keke pi wieke ekima꞉ handeteke haena꞉ na leekeme.
  mkl-mkl: Ilɑɑɔ̃ í jilɔɔ woo wee bɛi Mɛɛkizedɛki nɔ í ɡbɑsi ideu. Inɛ ihɔ̃ ŋɑ ɑ̀
    jɛ woo wee ŋɑ, kù jɛ do kuɡbɑsii Ilɑɑɔ̃.
  gaq-gaq: ଗୁଲୁଏ ନେନେ ନ୍‌ସା ଇସ୍‌ପର୍‌ନେ ପର୍‌ମାନ୍ ଣ୍ଡିଗ୍ ଲେଃକେ । ହାରୋଣନେ ବଂସଣ୍ଡ୍ରେ ପୁଜାରି
    ପଦ୍‌ନ୍ନିଆ ବାନେ ବେଲା ଡେକ୍‌ରକମ୍ ମେଃଡିଗ୍ ପର୍‌ମାନ୍ ବିଃ ଆବଗେ ।
  gof-RNT: Kiristtoosi kahine gidiya wode Xoossay caaqqis, shin harati kahine gidida
    wode hessa mela caaqoy baawa.
  unx-unx: ନେଆଁଁଏତେ ଆଦ୍‌କା, ଆବୁ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କିରିୟାହଗି ମେନାଃ । ହାରୁନ୍‌ଆଃ
    କିଲିକ ଯାଜାକ୍‌ କାମିରେ ସାଲାୟାନ୍‌ ଇମ୍‌ତା ନେ'ଲେକା ଜେତାନ୍‌ କିରିୟା କା ଏମାକାନ୍‌ ତାଇକେନା
    ।
  gah-gah: Gosohá guguni gizoaká nenémo Izesutoka utó imó nene Ómasímo ale alévolé
    oko lo hukotató alévolé zámuzalagi utó o amimó. Goí iki guguni giziaká ve keza
    Ómasímo ale alévolé oko lo hukoko lamitó guguni giziaká ve lilí iki minamóza,
  lcm-lcm: Na parik katapa serei kovek i atuvala. Aino, ri katakai i sula, katapo
    kovek i atuvala si teng akitmat ani kari tungtungan,
  aer-aer: Nhenge Jew areyele artwe areye akngaketyarte kwertengerle tyatye-arenye
    areye anetyeke, Ngkarte itneke alakenhe angketyakenhele anetyarte, “Artwe arrantherre
    atyenge akwete-ante warrke-irrerlte-anetyenhe kwertengerle tyatye-arenye areye-arteke.”
    Arrangkwe, Re Jesus-eke-ante ware alakenhe angkeke.
  qvc-NT: 'Tayta Dyusmi jurashpa niwashqa kanchiqllapa: “Churiy Jisukristum kamachikuq
    kuraykillapa”, nishpa.'
  tgl-ULB: At itong mas mabuting katiyakan ay hindi nangyari kung walang panunumpa,
    sapagkat ang mga ibang pari ay hindi gumawa ng anumang panunumpa.
  cbs-NT: Ja inun, Jesús katukinan, Dios ibubis yubakakin betsa watimawakin mestenwankin
    Jesús katuniki, jau nuku janchaxunpakexanunan. Jakia Diosun jawa yubama yunukin
    Levín bababu katunikiaki, Diosbe jau nukunabu janchaxunika ikubainunbunan.
  xtm-NTPP: Te nuu ni nduu Jesús ma sutu ma, te sa'a ni skuiso Su'si ma ja suu ya
    ko kuu sutu ni‑kani ni‑jika.
  nnq-nnq: Muno mwa genia, pamba pabi nu kulapila kwa Nnoongo. Nambu mangobu bangiba
    apabatendigwa akung'i pakibaje nu kulapila.
  bao-NT: Atera, “Yee méé yʉ ĩi,” ĩirique mena tiiupi Ʉmʉreco Pacʉ.
  san-ORI: ଅପରଂ ଯୀଶୁଃ ଶପଥଂ ୱିନା ନ ନିଯୁକ୍ତସ୍ତସ୍ମାଦପି ସ ଶ୍ରେଷ୍ଠନିଯମସ୍ୟ ମଧ୍ୟସ୍ଥୋ ଜାତଃ|
  huv-NT: Wüx aaga jayats poch quiaj, Teat Dios tandeac wüx minǘtan nej wüx tayac
    Teat Cristo marang minatang miteaats.
  otn-NT: Guesɛ Oja̱ bi ya̱t'i̱ ngue di̱ mmäcja̱ na̱ ra̱ Jesucristo.
  nop-nop: Kaŋ kobuli mintaguk uyadi yofafaŋe medenit mokit mu mintaguk, komihi adigili
    yofafaŋenit mokit Siloŋyot diniŋ talitimeŋ mintaaŋ hatigiŋ.
  obo-NT: Iyon nokomoppiya tadda, su id pongulivot kos Monama riyot ki Disas, no dii
    od kotaman kos pogko-tohodbuwis din. Piru iddos mgo tohodbuwis dangan no koubbaran
    ni Levi, waa en id pongulivot kos Monama kandan to iling tadda.
  cak-ENT: Ri Dios xbün jurar richin xk'alajin que ketzij que ri Jesús xoc Sacerdote.
