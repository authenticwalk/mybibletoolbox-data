    yamangar gugum wurit igub yab igurei. Sarau qumundig ur ende ebet igurei. Ego
    Yisas sarau qumundigi ende me abau. Wo qen gari qas wonou git goan end mian yab
    Qenut biga inmaragansier eng see ten ende igo.
  zam-NT: Ne'ngàcte Crist xal taamas nguley' roo nguley' xèn co' mxo ren má' loo izlyo'
    par teri'th tecan' Diox cón che'n xtol mèn loo mèn atate huiz. Tac nguley'a ner
