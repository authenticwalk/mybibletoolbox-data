  pri-NT: Wà Iésu, âna câé caa pwacèwii pàra tèpa pwa ârapwaailò, na rà pwa ârapwaailò
    diri pâ tòotù, târa pâ èpà kàra côwâ, bau ê pâ èpà kâra ê Ba. Ba é nye wacaapwi
    pwa ârapwaailò dàra gòiri awé, na ia é pipanuâê, ma bà [naa goro *satauro].
  zpq-NT: Nža'le naque' len bx̱oz blao ca' gosenita' cani'. Ḻegaque' tža tža byažjen
    gosote' beyix̱e' bosolalje' xc̱hemba' cont goseṉabe' bezi'xen Diosen' xtoḻa'gaque',
    na' gwdechle gosote' beyix̱e' yoble bosolalje' xc̱hemba' cate' goseṉabe' bezi'xen
    Diosen' xtoḻa' yezica'chle beṉe' Israel gualaž c̱hecho ca'. Perw Jesúsen' šṉi'aze
    bnežjw cuine' ṉec̱he xtoḻa' beṉac̱hen' cate' gosote'ne' ḻe'e yag cruzen', na'
    bi byažjde' gote' beyix̱e' can' goson bx̱oz ca' tža tža ṉec̱he xtoḻa'gaque' na'
    ṉec̱he xtoḻa' beṉe' yezica'chle.
  por-TFT: Os sumos sacerdotes judaicos precisam sacrificar animais diariamente, ano
    após ano. Assim procedem, primeiro, para expiar seus próprios pecados, e depois
    para expiar os pecados das outras pessoas. Mas, já que Jesus nunca pecou, ele
    não precisa fazer isso. A única coisa que ele precisou fazer para salvar os seres
    humanos foi sacrificar-se a si mesmo uma só vez!
  gwi-NT: Ch'izhii ndak khii ginkhih choo nąįį k'it t'inchy'aa kwaa, juu tr'ookit
    gootr'agwaanduu eenjit ąįįtł'ęę diitr'agwaanduu geenjit drin gwit'eegwagwaanchy'aa
    ataiinjii ąhtsii gwat'aahchy'aa kwaa. Ch'ihłok datthak diineenjit ataiinjii iłtsąįį
    nijin adan gwantł'eedaachįį dąį'.
  gvn-gvn: Jesus walu-yindu priest-karranka kanbalka. Jana buyunman. Jana warngku
    yindu-yindu minya wayjun, dajin Godundu, nyulu jananga buyun kidanka. Yinyamun
    jana minya wayjun baja, Godundu dajin, nyulu buyun kidanka bamandamun wubulmunku.
    Jesus walu-yindu. Nyulu kari buyunman. Yinyaynka nyulu kari minya wayjun, nyunguku
    buyun kidanka. Nyulu nyuluku dajijin, wulanka ngananka. Nyulu one timeku dajijin,
    nyulu kari wulay baja.
  nhy-NT: Mach ken oksekimej wejweyin tiopixkej katlej omonekia nochi tonale kinmiktiskej
    yolkamej para kimakaskej in toTajtzin Dios. Achtoj in tiopixke okimiktiaya se
    yolkatl iwan okixpantiliaya in toTajtzin Dios para ma kitlapojpolwi de itlajtlakol,
    iwan satepan okimiktiaya oksé yolkatl para ma kintlapojpolwi nochtin in tlakaj.
    Pero Jesús omomikilij san se buelta para iktlanke (ik tlami), nijkuak Yej inewian
    Jesús omotemaktij (omotemaktilij) ma kimiktikan.
  asm-FB: আন মহা-পুৰোহিত সকলৰ নিচিনাকৈ প্রতিদিনে প্রথমে নিজৰ আৰু তাৰ পাছত লোক সকলৰ
    পাপৰ কাৰণে বলি উৎসর্গ কৰাৰ তেওঁৰ কোনো প্রয়োজন নাই, কাৰণ তেওঁ নিজকে বলিৰূপে উৎসর্গ
    কৰাৰ দ্বাৰাই এই কাম সকলোৰে কাৰণে এবাৰেই সাধন কৰিলে।
  okv-okv: Eto priests tapa amina embo ta sasapura te amita sapura te tapa avoeto
    iji vahai vahai pene gaga ta pene ikeora, rate ungotenau priest vahai Iesu na
    iji tapa pene ikae rate iji vahai amita hamo na pene iketo ungotenau sasapura
    tapa avo ombuto umbuna.
  mxt-NT: Ñima tari inga ra cacuví tata sutu cuan, vatyi cuñi̱ chi cha cacahñi ra
    chi quɨtɨ ta cuhva cuenda ra chi Nyoo ndɨ quɨvɨ. Ta cha xihna ri, na naa cuatyi
    maa ra, ta yaha cuan ta naa cuatyi ñáyɨvɨ. Soco ra Jesús noo ri chaha, chaha̱
    cuenda ra chi ra chi Nyoo na naa cuatyi tandɨhɨ yo.
  tzo-NT: Ja'uc ti totil paleetique scotol c'ac'al laj smililambe smoton ti Diose.
    Jbael laj yaq'uic ti ch'ayel smul stuquic, patil laj yac'be ti ch'ayel smul ti
    xchi'iltaque. Mu hechuc ti Cajvaltique. Ja' j'ech'el no'ox laj yac' sba ti milel
    yu'un jmultic stuc.
  ind-AGS: Tidak seperti imam besar manusia, Yesus tidak perlu mempersembahkan korban
    setiap hari untuk dosa-dosanya dan kemudian dosa umat-Nya. Dia melakukan ini sekali,
    dan untuk semua orang, saat Dia menyerahkan diri-Nya.
  omw-omw: Rivaira okyaravanto mpo enta mpo enta Kotira kyaiqa varaqi viqata mwihua
    nkyiari uaqia hu kyaiqarara nraante rieqata quara Kotirani qiaqaa kyovaro itamwa
    kyovata mwia nraakiara nraakye qora uaqia hu kyaiqarara rieqata mwitaa hura. Iesusiva
    hia mwihua hunte hura. Hia Iesusiraqaa uaqia hi kyaiqava vahuvara tiro, hia nai
    vara ntapihiani kyaiqara nraante mwiva varora. Hia mwiva mpo enta mpo enta quara
    qiaqaa kyovaro itamwa kyovaro Kotirani mwi kyaiqara varaqiro vura. Mwiva hia airi
    nani mwitaa hiraitiro, mwiva kuaa nani nraakye qora uaqia hi kyaiqarara rieqaro
    nai mwamwanta Kotira mwinro qutu viqaro Kotira kyaiqa vara mwatora.
  yrb-yrb: Yesu Dana moana fuyo ode sina weta uwara arina me. Dana ainewaure Danu
    siosawere uetaini i uwaranu siosawere uetaini Godibai fuyo odawa utebasu. Dana
    Godibai demurai Danu torowa daido odi.
  maa-NT: Mìtsà k'oa̱s'ín koni s'ín no̱'miì ítjòn xi i'nga, nga na̱chrjein nchijòn
    sík'en cho̱ nga tsjá kjo̱tjò‑la̱ xi kjoa̱ ts'e̱ jé‑la̱, i̱kjoàn tsjá ts'e̱ jé‑la̱
    xi̱ta̱ na̱xa̱ndá. Ta̱nga Jesús k'e̱ nga kitsjaà kjo̱tjò yijo‑la̱ nga k'en, jngoò
    k'aá kitsjaà ni̱ta̱ kjé‑né.
  mcq-mcq: ꞌEnavo Hu veku veko swasa pavenuna. Areri sosi niꞌajihiꞌina natohwepo vejujaꞌina
