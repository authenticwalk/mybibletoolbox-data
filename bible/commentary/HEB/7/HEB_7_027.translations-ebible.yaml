    Diopʉre. Bairo átiri beropʉ yua, aperã camasãrẽ tore bairo na átibojanucũñama.
    Tore bairo átinucũñama tocãnacã rʉ̃mʉa sumo sacerdote majã. Jesús pʉame roque
    yucʉpãĩpʉ cʉ̃ cariarique jʉ̃gori jĩcãnia roro popiye bairi riayupi, marĩ carorije
    wapare netõpeyo yaparoetagʉ. Pʉgani cãrõ marĩ cʉ̃ cariabojapee mañupã.
  qxo-NT: '@see-verse:HEB.007.026'
  mox-mox: Ieisu tauna gebu toveguba edi tovanugweta ʼidewani, mana taudi Mosese ena
    luvine ʼinega ʼaubena ʼaidega ʼaidega ʼidia nugweta taudiega edi luveifana weaqina
    iveguba, ta ʼabibodanaya wese tomotau qabudi edi luveifana weaqina iveguba. Toveguba
    qabudi adi luaqiaqi be baʼe ʼidewani ina viaqa ʼaiqa. Ta Ieisu gebu, mana tauna
