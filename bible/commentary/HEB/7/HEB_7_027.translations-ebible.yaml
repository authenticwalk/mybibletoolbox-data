  npl-NT: Ye amo moneki kichiwas tlan oksikimeh tiopíxkeh kichiwah. Porke non oksikimeh
    tiopíxkeh nochi tonati tlamanah inawak Dios para makintlapojpolwili intlajtlakolwah.
    Iwa satepa tlamanah por intlajtlakolwah oksikimeh tlakah. Pero Jesús amo ijkó
    okichi, porke ijkuak Jesús omikki, san se welta omotemakti kemi se chipawak tlamánali
    iwa ika noni tinochteh otechtlapojpolwi.
  bgg-bgg: Ai ne gai Kho Phabithek duiine asi ro; awairo igobi pha layogthek pha chiang
    inaitham ne mizid zid pha achid chiih-è chiihphado branthek ro layogthek pha de
    achid ro. Ai awai shii mizid pha ishak shii luang jia idang pha mizid phijong
    ro.
  eng-TCENT: He has no need, like the other high priests, to offer up daily sacrifices,
    first for his own sins, and then for the sins of the people. For he did this once
    for all when he offered up himself.
  eng-BSB: Unlike the other high priests, He does not need to offer daily sacrifices,
    first for His own sins and then for the sins of the people; He sacrificed for
    sin once for all when He offered up Himself.
  cpu-NT: Irika Jesús te inkempityaari omperatasorentsijanovetainchari pairani. Tema
    aririka impomeyeteneri atziriite jashitakaayetariri Pava, jetaro irirori ikovakotziri
    Pava impeyakotavakeri ikaariperoshiretzi. Iriima Jesús jothotyaakero maaroni,
    jimonkaratakero ishinetakaranki apaniro inkempitakotyaari ipomeyeetziniriri Pava.
  san-ASM: অপৰং মহাযাজকানাং যথা তথা তস্য প্ৰতিদিনং প্ৰথমং স্ৱপাপানাং কৃতে ততঃ পৰং
    লোকানাং পাপানাং কৃতে বলিদানস্য প্ৰযোজনং নাস্তি যত আত্মবলিদানং কৃৎৱা তদ্ এককৃৎৱস্তেন
    সম্পাদিতং|
  tac-NT: Uché jaré baleka nabí rawé me'limeli nílekuru ajágame resí nokigá járame
    kóriká a'boi ralámuli, 'lige aminami uché jaré ralámuli. Esukrístoka tabilé alarigá
    nóchale. Alué bo'né mukúlekuru napugiti 'wéchigo resí nokigá járame níligame ralámuli.
    Alueka tajsiné mukumeli júkuru uchéchigo siné, Esukrístoka nibilé me'limeli júkuru
    bilé ajágame.
  eng-WEBPB: who doesn’t need, like those high priests, to offer up sacrifices daily,
    first for his own sins, and then for the sins of the people. For he did this once
    for all, when he offered up himself.
  gfk-H: Pai haruat ma ira mes na pris. Pai supi bia na tun ira hartabar tupas Kalou
    ta ira kaba bungbung wara gaiana ira nuna sakena balin at, ma namur um wara gaiana
    ira sakena a nudiet ira mataniabar. Taia. Ga tar ra hartabar tupas Kalou tiga
    pakaan mon ing ga tar habalin ia. Ma iakano hartabar i tur hathatikai.
  viv-viv: Kadu BanaꞋe keke mali abaveyao ana tofaisewa kikaiwabudiyao Livai ana yoꞋo
    agaidiya amine. BadiꞋiyao ma tova moyaꞋaina abaveyao hififaisewana. Nagona taudiyao
    yadi koyona ana abaꞋaiyawela faꞋina yadi abaveyao hiseusena, tu mulina kaliva
    moyaꞋaidi yadi koyona ana abaꞋaiyawela faꞋina hiseusena. Tu Bana Yesu ma keke
    gidahuluva badi amine. BanaꞋe keke Tauna faꞋine abaveyao gidafaisewani, au ide
    tokoyona faꞋideya gifaisewana. Kadu keke tova moyaꞋaina abaveyao gidafifaisewani,
    au tova saꞋeyanaga Tauna wowona ana hawahega againe abaveyao gifaisewa-vagahina,
    ada mena abaveyao moyaꞋaida yada koyona ana aiyawela anafata.
  yao-yao: Jwelejo ngakulandana ni ŵambopesi achakulu ŵane ŵakusachilwa kutyosya mbopesi
    kila lyuŵa, kaje akutaga mbopesi kwa sambi syakwe nsyene, ni sooni kwa sambi sya
    ŵandu. Pakuŵa jwelejo ŵatesile kamo pe kwakatema kose paŵalityosisye nsyene kuwa.
  tgp-tgp: Ale enia i pa sopo sile na malamalai na rani hatehateahi sohena pr̃is aulu
    tinapua la lo vaia. Enira la vaia mata nora hehe tiroma moiso la pa vaia mata
    hehe nona tamlohi tinapua. Pani Iesu mo vaia vahatelete purongo matan tui tui
    hin rani sei mo hasena silea sohena malamalai na talopeilopei.
  auc-NT: Wadäni në godönäni ñæ̈næ̈näni pönï ïnäni guiquënë tömënäni täno godöninque
    nämä näni wënæ wënæ cædö beyæ̈ ante, Wængonguï botö ïmote waa acæcäimpa, ante
    cæ̈ningä wepæ̈ ïïmö ïñö ïïmö ïñö godönänipa. Ayæ̈ ate wadäni näni wënæ wënæ cædö
    beyæ̈ adobaï godönänipa. Itota guiquënë wënæ wënæ näni cædö baï cædämaï ïnongä
    inte nämä beyænque godönämaï ingacäimpa. Ayæ̈ wamö mönö wënæ wënæ cædö beyæ̈ wæætë
    wæætë godönämaï inte tömengä eyepæ̈ ïnongä inte adopoque pönï godongacäimpa. Ïninque
    tömengä nämä wepæ̈ godöninque eyepæ̈ pönï godongä adinque Wængonguï wæætë mönö
    ïmonte waa acampa.
  kbc-NT: Jesus aliciagi niɡ̶ijoa eletidi sacerdotitedi ane leeditibige monigodi eijedi
    odaa joɡ̶oyajigotalo Aneotedoɡ̶oji inoatawece nokododi, leeɡ̶otedi epaa libeyaceɡ̶eco
    codaa me libeyaceɡ̶eco eledi oko. Igaataɡ̶a Jesus epaa diniboote Aneotedoɡ̶oji
    leeɡ̶otedi libeyaceɡ̶eco oko. Odaa onijoteci meote, odaa aɡ̶alee leeditibige deɡ̶eotace,
    igaataɡ̶a niɡ̶ijo aneote idioka limedi me diniwaloe.
  bmh-bmh: Go Uwait ula dacanemen dudu banban ipal sul tam. Ziwas umkoskos ag amegai
    agal igul eg zilagai marabun agal egun agaimai, Uwait muranemen. Kolital duailel
    goagal igul eg zilagai marabun egun agaimai, Uwait muranemen. Bo, Kristus go igul
    go guzenab tam. Go ziwas tutak sag nugtal gonugau enib Uwait moroimai, a gegeulanau
    ebu noumaimai, duailel agal igul eg unum zilagai mareun. Du tub nug igul go guzenabun
    iborain tam.
  ctu-BL: Mach wersajic mi' tsʌnsʌben i majtan Dios ti jujump'ejl q'uin che' bajche'
    yambʌ motomajob. Ñaxan tsi' tsʌnsʌbeyob i majtan Dios cha'an i bajñel mul, ti
    wi'il cha'an i mul i pi'ʌlob. Pero Jesús tsi' tojo lac mul che' bʌ tsi' yʌc'ʌ
    i bʌ ti chʌmel che' bajche' tsʌnsʌbil bʌ i majtan Dios. Jasʌl junyajl tsa' chʌmi.
  meq-meq: Siye i bagwar hay i ndo məvəlaway wu a Mbəlom, nəteye neheye na, ta kəɗaway
    wu a Mbəlom pat pat. Tə kəɗaway naha hərwi mezeleme tay eye təday ada ta kəɗay
    naha hərwi mezeleme i ndo siye hay. Yesu na, neŋgeye a ge andza niye təbey. Neŋgeye
    a vəlay naha wu a Mbəlom hərwi ndo hay sik nəte tsa tə məvəle ha gər ŋgay. I ŋgay
    na, ɗa andza niye.
  noa-H: Magba haawai hi bëeju na p'adnaan t'ʌnarr k'ʌʌnaun hed hëepierr nemchaain
    k'ëchnaa nacha hamach pekau kõit jëeuwiata jũrr hõor pekau kõitjã jëeujeejim.
    Mamʌ Jesuu chan hamjö k'aba haawai, nemchaainjã k'ëk'ëch haba, hichta biek hãbpai
    hʌdʌraa hõor pekau kõit hich t'õopijim. Mag biek hãbpai hichta t'õopitarrau ya
    tag hõor pekau kõit nemchaain t'õoju k'aba haadëjim.
  alp-NT: Isakesa kai imame elaka maketaru mo, rebe pela peture esi riluke tanei ete
    Alla le ruasi dosare mina, pine iriluke le Alla Eni tamataru esi dosaru sa. Yesuse
    Iriluke taneije, eti pelare batuke rebai esa neka. Mere, kena Iriluke ruaI Eni
    nanakwalaIje saka tanei rebe rilukele ete Allare.
  san-VEL: apara.m mahaayaajakaanaa.m yathaa tathaa tasya pratidina.m prathama.m svapaapaanaa.m
    k.rte tata.h para.m lokaanaa.m paapaanaa.m k.rte balidaanasya prayojana.m naasti
    yata aatmabalidaana.m k.rtvaa tad ekak.rtvastena sampaadita.m|
  kbq-kbq: Agra ruga'a pristi vahe'mo'zama nehazaza huno mika kna kresrama vuvava
    nosie. Zamagra kumikura kresramana vute'za, vahe'mokizmi kumikura kresramana nevazanagi,
    Jisasi'a magoke zupa Agra avufga eme aguza runo, maka vahe kumikura keka zafarera
    fri'ne.
  kbh-kbh: Cha ndoñe bonjanájaboto canÿe te y inÿe te bayënga jtsebánayana, Bëngbe
    Bëtsá chabe bacna soyëngama chaboperdonama y chë bacna soyënga ents̈anga tmojanmámnaca,
    mo chë inÿe bachnangbe más uámana amë́ndayënga mondbetsamcá, cachëngbiama y chë
    judiëngbiámnaca. Cha tojanma lempe nts̈amo yojaniytcá canÿe soye y nÿetsca tescama,
    ents̈anga bacna soyënga tmojanmama perdonánënga chamotsemnama. Cha chca tojanma,
    chabe derecho vida jtsobomñama cachcá tojanonÿná ora; y tojanóbana ents̈anga chamotsobenama
    perdonánënga jtsemnama.
  ron-LSB: care nu are nevoie, ca acei mari preoți, să aducă zilnic jertfe, mai întâi
    pentru păcatele sale și apoi pentru păcatele poporului. Căci el a făcut acest
    lucru o dată pentru totdeauna, când s-a jertfit pe sine însuși.
  pon-pon: Me jota rajon jamero lapalap akan, me kin kida maj mairon pweki pein dip
    arail ap pweki en aramaj akan ni ran karoj. Pwe i me a kotin wiadar pan pak ta
    ieu, ni a kotin mueid on Kot pein i.
  nhe-BL: Nopa israelita totajtzitzi mojmostla quimacayayaj Toteco Dios tlacajcahualistli.
    Achtohui quimacayayaj para inintlajtlacolhua inijuanti, huan teipa quimacayayaj
    para inintlajtlacolhua nochi tlacame. Pero Cristo ax queja nopa quichijqui. Yajaya
    san se huelta motemactili huan mijqui queja se tlacajcahualistli, yeca ayoc monequi
    más tlacajcahualistli.
  sps-sps: Ayei gima faareir mes panainy Tsoiny Mumua tan Tsoiny Faakor; ri katkat
    faamuainy tsom ror faakor tan aveto tsuri tan mamatsiny nainy, ai vou ri katkat
    a faakor tan aveto tana vainy. Jisas kat a faakor tan sen tsun nainy ana sikia
    pis tu mes tu nainy, te faan iny naa non Ya na Tsivon a faarei to na faakor tan
    aveto tana vainy.
  wnc-wnc: Siwan aminu Anututane yot takwan gwene pasiya amindane tupan tapata inane
    waiaknganae meya natake tapduk bamu asinggan sangaapana pakapuke Anutue iman kake
    Anututa aminu waapatane waiakngana sandekut. Sandewana ita aminu kuupbam gatayamuke
    kepi Anututa wa amindane waiakngana sandeyamikge tasiyamukut. Siwan aminu buyambamda
    puya waakngakan pasiyuk kungwatakapunggawa apu apman apunggak. Siwan Jesuta puya
    wa aminda asinggan tasikaing binga dua tasinggak. Aho. Ita kepi Anututa ninu kuupbamdane
    waiaknganin sandetnimikge tasike ita sanga Anutue awia sipdukan imukut. Sike ita
    sanga Anutue imukuu wa ita aminu kundu kapewan tanggaganuke tanguwa kumbut taknga
    unin.
  bus-bus: À bà kú kↄ̃n sa'ona lán guu e dↄↄ nào lán sa'oriki kpaaanↄ bàro. Gbɛ̃ pìnↄ
    è saa o ń zĩnda durunnↄ yãnzi kↄ̃n ń gbɛ̃nↄ pↄ́nↄ dↄ. Àpi sↄ̃ↄ ò gɛ̃̀n domɛ,
    kɛ̀ à a zĩnda kpà.
  gub-BL: Zezuz nuiko kwaw amogwer xaxeto wazàwe. Nuzuka kwaw Àràpuhàràna'yr Tupàn
    huwa rupi tuweharupi. Nuzuka kwaw ma'ea'yr teko wanemiapo kwer hekuzaromo. Pitài
    haw zo omono ma'e izuka pyr Tupàn pe. Uzemono uzezuka kar pà Àràpuhàràna'yr ài
    a'e. Pitài haw zo umàno. Numàno wi kwaw nehe.
  imo-imo: Oi popo tondoli iye nomi awili olandomani teringi mele walimanga takiraki
    melema kalko popo tongeindo oi enonga ulu pulu kerima mainye pupili ningo melema
    popo toko kalkolio, pele imbomanga ulu pulu kerima mainye pupili ningo melema
    popo toko kalondoringi, nalo Jisasini aku tepa naa terimu. Yu yunu wali tendeku
    wali kau Gote popo topa yunge kangimu tirimu aku tepa imbomanga ulu pulu kerima
    kamukumu mainye pupili nimbe imbomani yu toko kondangei nimbe tiye kolopa Gotenga
    nimbe yunu wali tendeku wali kau tirimu.
  boj-boj: Atra tamo gate nami qaji naŋgi bati gaigai wagme iŋgi iŋgi oqnsib Qotei
    atraiyeqnub. Mati naŋgi naŋgo segi une qa wagme iŋgi iŋgi oqnsib Qotei atraiyeqnub.
    Osib olo tamo uŋgasari naŋgo une qa dego Qotei atraiyeqnub. Ariya Yesus a wau
    degyosaieqnu. A bati qujai qa aqa segi jejamu ŋambile sonaq osiqa Qotei atraiyej.
  eng-DRA: 'Who needeth not daily (as the other priests) to offer sacrifices first
    for his own sins, and then for the people’s: for this he did once, in offering
    himself.'
  knf-knf: Aannuma pdo kado iţeŋan na ŋnuur ji başih biki baţeŋan bandukiiŋ banjaaŋ
    bado ya kapënanaan ipekadu yi baka na yi bañaaŋ bŧi. Awul uleeful kë uwo bţeŋan
    bankëşuŋ.
  san-KHM: អបរំ មហាយាជកានាំ យថា តថា តស្យ ប្រតិទិនំ ប្រថមំ ស្វបាបានាំ ក្ឫតេ តតះ បរំ
    លោកានាំ បាបានាំ ក្ឫតេ ពលិទានស្យ ប្រយោជនំ នាស្តិ យត អាត្មពលិទានំ ក្ឫត្វា តទ៑ ឯកក្ឫត្វស្តេន
    សម្បាទិតំ។
  arn-NT: Kake pu longkolechi saserdote reke felelay, tüfey engün am felelu ñi langümafiel
    kulliñ fey ñi chalintukuafiel kake antü. Wünelu mew femkey kisu engün ñi yafkan
    mew, fey ka femngechi tati trokiñche ñi yafkan mew. Ñi femafel, Jesus chalintukuwi
    ñi langümngeael kiñe rupa müten.
  zas-NT: Laaman ad ryadxt güünman ziꞌc rüjn ree bixhioz zojbloj guial guixie guixie
    rugüjt reeman be guiꞌxh ziꞌc gon par Dios. Yaloj por xtol gajc reeman dxel por
    xtol ree ben ren. Per Jesús con tib volt güjtaman por dux tol ree, ad ryaadxtri
    guiëtaman stijb.
  ken-NT: Nti apu anɛ yi ábhɔ́ŋɔ́ bɛchyɛ akap yɛ̌ntɨkɨ nywɔp mbɔ yɛ̌ntɨkɨ mǔngo
    bachiǎkap anɛ mbɨ. Yɛ̌ntɨkɨ mmu wap ǎyambɨ nyaka anchyɛ akap ɛ̌ti ɛbhi bɛbʉ́,
    kɛ andɔk yɛ ambɨ bɛkʉ nɔ ɛ̌ti bɛbʉ́ bo bachak. Yesu achyɛ́ akap ndɔŋ amɔt ndak
    ámáy, mpok yi achyɛ mmʉɛt bɛ mango ndu ɛkotákátí.
