    ñɨl, kɨdek binɨb tap si tap tɨmel gɨpal tek, tap pak God nop sɨbog ñɨbal. Jisas
    pen anɨgɨl ma gup. Mɨnek nokom ne chɨnop nen mubwak ne ak dɨl, God nop ñɨl mab
    bak alaŋ kumak. Nɨm tep.
  jic-NT: La p'a sacerdote más püné witjacj tja'ayapj animal witjacj Dios mpes pjü
