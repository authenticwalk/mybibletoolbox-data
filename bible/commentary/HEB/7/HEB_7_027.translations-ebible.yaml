    sɨhai mbura asu süŋguna nindou amurɨ ranahei moaruwai hohoanɨmo ranahambo yare
    randɨ, ŋga wanɨ. Ŋga aiana moanɨ mamɨmbo yaŋgɨrɨ randɨ ramareandɨ moanɨ koadürümbo
    ai ahandɨ fimbo Godɨmbo sɨhefembo sapo nɨnɨhondɨ hɨfokoarefeyo nou refihɨ.
  ptp-ptp: Ilage xomxo ti wê Hetplis ge mi si daa vô Anutu lu tibed vac klismas ti,
