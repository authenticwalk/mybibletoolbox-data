verse: HEB.007.027
translations:
  kpx-kpx: Keu Diue dubue kosive baluga kebia nahate vaholinu. Diue dubue kosive keabuna
    vani bahata abu toela ulihaho ovo havei mahogei. Isi abu ata kebia toelataho katelahai
    ovo havei mahogei. Isito Iesu keu vanibela kateale vaholisito tava igae ata bahatae
    toelaho hatinu.
  okv-H: Eto priests tapa amina embo ta sasapura te amita sapura te tapa avoeto iji
    vahai vahai pene gaga ta pene ikagora, rate ungotenau priest vahai Iesu na iji
    tapa pene ikae rate iji vahai amita hamo na pene iketo ungotenau sasapura tapa
    avo ombuto umbuna.
  tbo-tbo: Ma tu witalaguyaba hai tanitaniwaga iyeta emosi po emosi hi italaguyaba
    Yaubada uyahina tauhi hai apapoe ubeihi, ma apoma lawa gehouhi ubeihi. Ma Yesu
    mala emosi hota hinina i palihaleya po i witalaguyabena meya Yaubada uyahina tauta
    ubeita.
  mal-C: അവിടന്നു മറ്റു മഹാപുരോഹിതന്മാരിൽനിന്ന് വ്യത്യസ്തനാണ്. ആദ്യം സ്വന്തം പാപങ്ങൾക്കുവേണ്ടിയും
    പിന്നെ ജനത്തിന്റെ പാപങ്ങൾക്കുവേണ്ടിയും ദിവസംതോറും യാഗം കഴിക്കേണ്ട ആവശ്യം അവിടത്തേക്കില്ല.
    സ്വയം യാഗമായിത്തീർന്നുകൊണ്ട്, അവിടന്ന് ജനങ്ങളുടെ പാപപരിഹാരം എന്നേക്കുമായി നിർവഹിച്ചല്ലോ.
  grc-SR: ὃς οὐκ ἔχει καθ᾽ ἡμέραν ἀνάγκην, ὥσπερ οἱ ἀρχιερεῖς, πρότερον ὑπὲρ τῶν ἰδίων
    ἁμαρτιῶν θυσίας ἀναφέρειν, ἔπειτα τῶν τοῦ λαοῦ· τοῦτο γὰρ ἐποίησεν ἐφάπαξ, ἑαυτὸν
    ἀνενέγκας.
  bgc-bgc: जो महायाजक हारुन के वंश तै सै, उसनै जरूरत कोनी के हरेक दिन पैहल्या अपणे
    पापां कै खात्तर बलिदान चढ़ावैं, क्यूँके यीशु नै अपणे-आप ताहीं बलिदान चढ़ाकै उसनै
    एक ए बर म्ह पूरा कर दिया।
  khz-khz: Ia ati kunenai Rupu Veaga velera kamura vetaira, toma rorirori ai vega-nama
    gaura pene veni. Kune ia gena kala rakava Palagu na pene tugamagi-piatogara ularana
    evenito, voia mulinai taunilimalima geria rakava Palagu na pene tugamagi-piatogara
    ulanana. Ia veganamo taunilimalima geria kala rakava ularana vekapawai gaunai
    evevenito. Voia ia matotauna vekapawai gaunai eagoto, ne Palagu genai eveveni-rageto.
  deu-TKW: der nicht täglich not hat, wie die Hohenpriester, zuerst für seine eigenen
    Sünden Opfer zu bringen, darauf für die des Volkes; denn er hat das ein für allemal
    gethan, indem er sich selbst darbrachte.
  zsr-NT: Jesús ni, cutu naquëꞌ ca yuguꞌ bxuz blau yödzlyú ni, le ben bayúdx yuguꞌ
    dza gulaguꞌë rön lahuëꞌ Dios, guludödcdëꞌ‑baꞌ böaꞌ bëdx lahuëꞌ Lëꞌ niꞌa qui dul‑laꞌ
    nabágaꞌgacczëꞌ, atiꞌ gdöd niꞌ glunëꞌ cni niꞌa qui dul‑laꞌ nabágaꞌgac bunách. Naꞌa,
    Jesús, tsaz gluꞌë rön lahuëꞌ Dios, catiꞌ niꞌ budö́d cuinëꞌ lahuëꞌ Dios, bulaljëꞌ
    xchönczëꞌ niꞌa qui dul‑laꞌ nabágaꞌgac yúguꞌtë bunách.
  lin-lin: azali na posa te, lokola bakonzi mosusu ya Banganga-Nzambe, ya kotumbaka
    mbeka mokolo na mokolo mpo na masumu na Ye moko liboso, mpe, na sima, mpo na masumu
    ya bato, pamba te atumbaki mbeka yango mpo na masumu na bango mbala moko mpo na
    libela tango amikabaki Ye moko.
  hns-NT: Israel ke sab se barka agwa ke tjaahie pahiele aapan paap khaatien koetjh
    baliedaan kare ke, tab djaatie log ke paap khaatien. Bakie Jiesoe ke apane khaatien
    koetjh na baliedaan kare ke pare hai. Aur aapan djaatie ke paap khaat oe ek dafe
    hardam ke lieje apane ke kroes par baliedaan kar deis hai.
  noa-E: Magba aawai i bëeju na phadnaan thʉnarr khʉʉnaun ed ëepierr nemchaain khëchnaa
    nacha amach pekau kõit jëeuwiata jũrr õor pekau kõitjã jëeujeejim. Mamʉ Jesuu
    chan amjö khaba aawai, nemchaainjã khëkhëch aba, ichta biek ãbpai ʉdʉraa õor pekau
    kõit ich thõopijim. Mag biek ãbpai ichta thõopitarrau ya tag õor pekau kõit nemchaain
    thõoju khaba aadëjim.
  eng-EMTV: who does not need daily, as those high priests, to offer up sacrifices
    beforehand, on behalf of His own sins and then for the people's, for this He did
    once for all when He offered up Himself.
  mib-NT: Te máá yá tu jíni ñúhún sáha ya nájnūhun ni casáha sutū cácujéhnu jenahán,
    jeē ndɨquɨvɨ̄ ni casocō de quɨtɨ sɨquɨ̄ cuēchi máá de xīhna gā, te sáá te sɨquɨ̄
    cuēchi ñayuu. Chi ɨɨn jínu‑ni ni socō yā maá yá jehē yō, te ni cuu‑ni.
  lif-NT2: खुने़ॽग वेॽ मानिङ्‌वाॽफुसाम्‍बा कुइसिःक् थिक्‌याःन्‍धक् सिदुङ्‌जभा तोःम्‍मा
    मे़बोःङ्‌ने़ल्‍लो॥ खे़ङ्‌हाॽरे़ग काक्‍नुःल्‍ले़ तगि आबाङे लायोहाॽरे़ लागि हे़क्‍क्‍याङ्
    मे़न्‍छाम् याप्‍मिहाॽरे़ खुनिॽ लायोहाॽरे़ लागि सिदुङ्‌जभा मे़जोगुरो॥ कर ये़सुरे़ग
    थिक्‍ले़ङ्‌माओ सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् मनाहाॽरे़ खुनिॽ लायोःन् ले़प्‍मि पिसे़
    आबाङे तोःन्‍छिङ्‌ङाङ् सिदुङ्‌जभा पोःक्‍खे़रो॥
  xnj-xnj: Mwene avi lepi ngati vamteta vakulu vangi, iganikiwa lepi kuwusa luteta
    lwa kuhinjwa hinyama kila ligono, ndava ya kubuda kwaki mwene kavili ndava ya
    kubuda kwa vandu vangi. Mwene ajiwusili kuvya luteta mala yimonga ndu mu lukumbi
    lwoha.
  mmx-mmx: Neni xopmen goxo lok ngan mo leventaba lavamaasa amgomgo, nedi xa digaplavang
    amisik ti laxakapmek atdi, la ti laxakapmek bok at limixin. Ketla ne Iesu ga lok
    laplavang ti laxakapmek at limixin axap, ni ga lok legesa laplavang mun, at laaleng
    ni ga raba lorooro ren kusu na uu nop loklok atdik.
  cbr-NT: Ax ca Levitan rëbúnqui 'icësai 'iáma 'icën. Atun ca camabi nëtën aín 'ucha
    pain tërë́anan judíos unicaman 'uchacamaribi tërë́nun Nucën Papa Dios ñucáxunia,
    ñuina rëtancëxun xaroquin. Usama ca Jesús 'icën. Axbi ca camabi unin 'ucha cupí
    ñuina rëxun xarocësa 'itánun bamatsianxmabi achúshitishi bamacëxa.
  tee-NT: Pus ju xak'ai ixpalijni'an ju quint'a'israelitanin'an tuncujun tuncujun
    tamakni ju atapacxat ixlacata ix'alactu'unti'an is'akstu'an. Chai astan tamakni
    ju atapacxat ixlacata ix'alactu'unti'an ju ixt'alapanacni'an. Para ju Jesús jantu
    maknit'ajun tu'u' atapacxat ixlacata ju alactu'unti. Pus mas xak'ai pali junita
    para jantu tasq'uini ni chunch ju calalh ni mapalhk'alhi ixtapalh ix'alactu'unti'an
    ju lapanacni acsni tavanan mak'axtakchokocalh is'akstu la'ix'aninti. Chai jantu
    tasq'uini ni tavanan canavichokocalh.
  eng-LSV: who has no daily necessity, as the chief priests, to first offer up sacrifice
    for His own sins, then for those of the people; for this He did once, having offered
    up Himself;
  cak-NT: Raja' man anche'l ta ri sacerdotes ri can c'o quik'ij, ri je ru-familia
    can ri Leví, chi k'ij-k'ij yequisuj chicop chech ri Dios, na'ey roma quimac reje',
    c'ajari' roma quimac ri quiwinak. Pero ri Jesús man nic'atzin ta chi siempre c'o
    ta anchique nusuj-apo chech ri Dios. Roma raja' xe jun mej (bey) ri xcom chech
    cruz chi xusuj-ri' chech ri Dios.
  pah-NT: Jesus'ga nokwava'eg̃i tuhẽ mbatepyryva jukapyra Tupana'ga pe tomombo ti
    ga jirekote'varuhua ji hugwi jave'yma. A'ereki ga oko katu hete jipi. Leviva'ea
    rakykwepohara'g̃a ki a'e te okwava'ẽ mbatepyryva jukapyra Tupana'ga pe okovo ikwava'ẽhara'g̃a
    nduvihavuhuro tomombo ti Tupana'ga nhanderekote'varuhua na'ẽ javo. Nahã g̃a jipygi.
    Ojipygirẽ jate g̃a ikwava'eg̃i ojipea jukapyra tomombo ti Tupana'ga jara'g̃a ndekote'varuhua
    kiro javo. Jesus'ga ki a'e te nokwava'eg̃i mbatepyryva jukapyra tomombo ti Tupana'ga
    yvyakotyve'g̃a ndekote'varuhua jave'yma. A'ereki Jesus'ga onhikwava'ẽ ojijukauka
    omanomo yva rehe tomombo ti Tupana'ga g̃andekote'varuhua g̃a hugwi javo. Nane'ymi
    Leviva'ea rakykwepohara'g̃a okwava'ẽ mbatera jukapyra Tupana'ga pe. Jesus'ga ki
    a'e te ojipeji ko ga jijukaukari. Nomanoa'jaa'javi ga.
  sja-NT: Cristo apemaarã P'aareerã Poro Waibɨarãk'a bɨ-e. Mãgɨɨrãpa chok'apata apemaarã
    p'aareerã ewari chaa ne-animalaarã peedamerã paadait'ee Tachi Ak'õre-it'ee. Ma
    awara ne-animalaarã peedak'ãri paadait'ee Tachi Ak'õre-it'ee, naapɨara mãga oopata
    ãchi pari, maap'eda apemaarã pari, p'ek'au k'achia oopatap'edaa k'aurepa. Jõdee
    Cristo piuda aba piuji, tachia p'ek'au k'achia oopata jõmaweda wẽpapiit'ee.
  xed-xed: Nza a tsatsi manda hamata sanlaha ma la mali ta ghəŋa gwal ksa slna Lazglafta
    wa. Zba a tsatsi ta pla ghəŋ inda fitik ŋa ghəŋani, nda ya ŋa hamata mnduha guli
    wa. Turtuktuk plata tsatsi ta ghəŋ ma vlatani ta ghəŋani.
  mks-NT: Co̱ xíní ñúhú caja Jesucristo tá quia̱hva na̱caja java ga̱ ju̱tu̱ sa̱cua̱ha̱,
    na̱ na̱quixi chi̱chi Leví. Jáchi̱ nini qui̱vi̱ na̱sahní na̱ cán quíti̱ jóco̱ na̱
    rí nu̱ Ndióxi̱ sa̱há cua̱chi ña̱yivi. Ta nu̱ cuítí na̱caja na ña̱ sa̱há cua̱chi
    mé va na ta a̱nda̱ jáví na̱caja na ña̱ sa̱há cua̱chi ña̱yivi. Joo jíin va na̱caja
    Jesucristo jáchi̱ in túhún tañu cuití va na̱jo̱co̱ a̱ mé á tá na̱xi̱hi̱ a̱ ndi̱ca
    crúxu̱ sa̱há cua̱chi tócó ndihi ña̱yivi.
  gfk-S: Paile haruat ma ira mes na pris. Paile supi ter be na tun ira hartabar tupas
    God ta ira kaba bungbung uta ira nuno sasana baling iat, ma namur um uta ira sasana
    nudi ira matanabar. Pata. Iga ter ra hartabar tupas God tike pana mon ing iga
    ter habaling ie. Ma ikino hartabar i tur hathatikai.
  bmu-bmu: Jike nup galöm tosatŋan sömaŋi sömaŋi mutuk nanŋini siŋgisöndokŋinaŋgöra
    aka miaŋgö andöŋe könagesö yeŋgö siŋgisöndokŋinaŋgöra aka sömbupnöŋ jöwöwöl ohoba
    maljema. Jisösnöŋ nanŋi sileŋi köleŋniga jöwöwöl ohoho ewö ak waŋgigetka mewö
    miaŋön könagesö neŋgö siŋgisöndoknini mi indim mohot miaŋgöreŋök lök köl könjörari
    dop köl teköza. Miaŋgöra Jisösnöŋ mi jike nup galöm tosatŋi ewö nalö dop ahakŋapkö
    qahö osiza.
  dgz-dgz: Pirisi aigap iragena nagirewa mu waenapan koewa muga garewa amba mu muk
    koewa muga munan wam wam pot pot man gurane iriwanum. Go Iesu mu umamup uon iwa
    me koewa da ya tan. Menan nu koewa nuga garewa menan wam daitonagaet nunan boen,
    wam da sia ya tata iwa God inap garewa tani ame om inen.
  eng-GNV: 'Which needeth not daily as those hie Priests to offer vp sacrifice, first
    for his owne sinnes, and then for the peoples: for that did he once, when he offered
    vp himselfe.'
  zaa-NT: Jesús nna labí née tì'a adí ca sacerdote, porqui'ni làcą nna ttu ttu tsá
    uccua duel·la' gúttí cą tuchùppa ca animal lani gutsílu según nu ra lo ley qui'
    Moisés para sacrificio lani Tata Dios, primero por ca tul·la' qui' la'a labá quį,
    làniana qui' ca enne' yétsiá. Pero Jesús nna tsa teruba benie sacrificio suficiente
    para iyaba ri'u para siempre, quiere decir loti' betie la' labàni qui'e nna gùttìe
    lo curútsia.
  eng-WEBSTER: 'Who needeth not daily, as those high priests, to offer up sacrifice,
    first for his own sins, and then for the people''s: for this he did once, when
    he offered up himself.'
  guh-guh: Pacuenia itsamonae pepo sacerdotevi jamatabëcueneitsi, bajara Jesús apo
    jamatabëcueneitsi. Itsamonae pepo sacerdotevi, daxitamatacabi dajubi beyabiaba
    ofrendacuenia bajarapavi perajutsinexa Diosojavabelia, perajutsinexa pijana ata.
    Bajarapacuenia sacerdotevi exanabiaba, pibisiacuene pexanaeneconi Dioso pevecuaajibiaexanaenexatsi,
    itsamonae ata pibisiacuene pexanaeneconi Dioso pevecuaajibiaexanaenexatsi. Bajarapacuenia
    Jesús apo exanae. Jesús saya nacopata pebeyaxuabinexatsi ofrendacuenia penarajutsinexa
    Diosojavabelia. Bajarapacuenia Jesús itsa nacopata pebeyaxuabinexatsi, caecuenia
    matamota daxitajivi pibisiacuene pexanaeneconimi daxitamatacabijavabelianexa.
  bon-bon: Tabe lica gyene nuuja iiwäreja biname liiyepu lui cina miiji iyeta bimu
    gaabegabe cibu gwidape ca yiiwäräjemusi niinäce teeme niiya mule tääpume, piba
    cuta iyeta biname bime niiya mule tääpume. Tabe yepä gääbu taatu yiiwäräjuji,
    tabe liba teeme tääpe ecäruji budre tääpume. Siige, peei lui ibibi gyene biname
    bine kälyä wawename iyeteta.
  nhw-BL: Nopa israelita totajtzitzi mojmostla quimacayayaj Toteco Dios tlacajcahualistli.
    Achtihui quimacayayaj para inintlajtlacolhua inijuanti, huan teipa quimacayayaj
    para inintlajtlacolhua nochi masehualme. Pero Cristo amo quej nopa quichijqui.
    Yaya san sempatzi motemactili huan mijqui quen se tlacajcahualistli, yeca ayacmo
    monequi más tlacajcahualistli.
  swh-ONEN: Yeye hahitaji kutoa dhabihu siku kwa siku kwa ajili ya dhambi, kwanza
    kwa ajili ya dhambi zake mwenyewe, kisha kwa ajili ya dhambi za watu kama wale
    makuhani wakuu wengine. Yeye alitoa dhabihu kwa ajili ya dhambi zao mara moja
    tu, alipojitoa mwenyewe.
  wbi-wbi: Umwene nalyale nuvunoghelua, ikihwani kya vatekesi avavaha kuhumia ilitekelo
    jatu, uvutengulilo vwa nyivi sake jujuo, pambele kunyivi sa vaanhu. Akavomba anala
    lwa kammo ku vooni, alihumisie jujuo.
  bba-bba: U ǹ sɑ̃ɑ nɡe yɑ̃ku kowo tɔnwero beɔnɔ. U ǹ bɑɑdommɑn yɑ̃ku kobun bukɑtɑ
    mɔ, ɡbiikɑɑ win tiin torɑnun sɔ̃ kɑ sere ɡɑbuɡinu. U yɑ̃ku teeru kuɑ te tɑ turɑ
    sere kɑ bɑɑdommɑɔ sɑnɑm mɛ u kɑ win tii ɑbɔru kuɑ.
  eng-KJVCPB: 'who needeth not daily, as those high priests, to offer up sacrifice,
    first for his own sins, and then for the people’s: for this he did once, when
    he offered up himself.'
  kgk-NT: Outro kwéry pa'i ruvixagwasu kwéry-rami e'ỹ katu ha'e. Ha'e kwéry ome'ẽ
    me'ẽ Nhandejáry-pe ójehe ijukapyrã omboyke uka ranhe hagwã ojéhegwi gwembiapo
    vaikwe. Upéi gwe'ýi kwéry-rehe ave ome'ẽ me'ẽ jevy Nhandejáry-pe ijukapyrã. Ha
    ha'e kwéry hembiapokwe ndaha'éi Hesu rembiapo-rami. Ha'e nonheme'ẽ py'ĩ py'ĩry
    va'ekwe. Peteĩgwe mante onheme'ẽ-ma va'ekwe peteĩgwe ojejuka uka hagwã, Nhandejáry
    omboyke hagwã enterovéa-gwi hembiapo vaikwe. Peteĩgwe anho mante ha'e onheme'ẽ.
    Ha upe rire katu nonheme'ẽvéi-ma.
  waj-waj: Vaidiiya kati Anutuuqaara puara hudooya makemakee mmuakiaa suai mminnamminnaa
    maisaiyauvaara puara sipisiipaiyauvaa hudeeravai. Tauraa ngiari mminnamminnaa
    maisaiyauvaarannaadee huda kiada nnaagiai gioonna kiaapuuya mminnamminnaa maisaiyauvaara
    hudeeravai. Yisuuva hama itaama iinno variravai. Ivo mmuaaneetu ariinoo gioonna
    kiaapuuya mminnamminnaa maisaiyauvaara putinaraivaara ari mmammaivaa yapeeravai.
  cpy-cpy: Irika Jesús tee ikimityaari Jewatziriri ompera-tajorentsitaa-rewo paerani.
    Tema aririka itayiniri atziri-paeni ratsipeta-kaani, retatapiitawo rirori ikowa-kotziri
    Tajorentsi ipeyakota-wakiri ikaaripero-shiretzira. Riima Jesús ithotyaakiro maawoeni,
    imonkaatakiro ishinetaka paerani rirori ikimita-kotyaari ratsipeta-kaetani.
  mpx-mpx: Iya nige i oola topowon houhouwel, heliya lan maisena ge maisena nihi powopowon,
    houwan ga totoliya wali gegi kaiwena ge abwe al gamagalau wali gegi kaiwena. Yaa
    Yeisu nige i giginol ola. Iya totona i talamwan gamagalau wali gegi powonina,
    ge i ginol pamaisena ya sauga gegewena kaiwena.
  wbp-wbp: Jijaji kula majungka-jarrijarlangu, lawa. Kujarlanya kula-ka nyina yangka-patu-piya
    ngalya-kari maralypikingarduyu-piya kuja kalu majungka-jarri. Kujalu majungka-jarrija,
    kalalu parra-kari parra-karirli kuyu purraja Kaatuku yungu-jana Kaaturlu maju
    jurnta kanyi, manu kalalu maya-kari maya-karirli-juku kuyuju purraja yapa panu-karirlangukulku
    majuku jurnta kanjaku kujalpalu majungka-jarrija. Kalalu kuja-jarrija warrarda
    yinyaju maralypikingarduyu-patu. Kala kula Jijaji kuja-piya, lawa. Jintaku-mipa
    palija. Jintaku-nyanu yungu Kaatu-kurra yungu-jana maju jurnta kanyi yapaku.
  luo-luo: En ok ochune ni nyaka otim misango pile pile kaka jodolo madongo mamoko
    timo, kokuongo gi timo misango mare owuon eka otimo mar joma moko. En to notimo
    misango ni richogi dichiel kende kane ochiwo ringre owuon.
  nhe-NT: Nopa israelita totajtzitzi mojmostla quimacayayaj Toteco Dios tlacajcahualistli.
    Achtohui quimacayayaj para inintlajtlacolhua inijuanti, huan teipa quimacayayaj
    para inintlajtlacolhua nochi tlacame. Pero Cristo ax queja nopa quichijqui. Yajaya
    san se huelta motemactili huan mijqui queja se tlacajcahualistli, yeca ayoc monequi
    más tlacajcahualistli.
