  tif-tif: Ali siin kaami tunum awem diilim ililtap disa kemin, numi dong dokoyama
    no. Sawaayak kaami tunum awem diilim kiili am maakup e kala daan daan ke-balaya,
    suunkup mafek mafek ayo kulii-tal kuyak fuulip kiin-tabon o, kala-sala, God ayo
    dong dakaayin uyo kanumin-kup unan-solip. Kemin, kamosinim kaali, tal ilmi ban
    kemin usiik mafek mafek uyo kuyak fuulip kiin-tabamnule, God ayo imi ban kemin
    uyo takan-tiiyilale kawu, unang tunum imi ban kemin utale, mulo kawu mafek mafek
    uyo kulii-tal daalipla kuyak fuulip kiin-tabamnula kawu, imi ban kemin uyo God
    ata takan-tiiyin-bam ilsa. Katale, Yesus ami kanose kabak akal alami kusnum ali
    ti ban kemin dinim. Yesus ali liip maakup kaata-kup, mep awem tunum imi kanun-umbip
    ulultap ke-somdaya, mafek mafek uyo ma kuyak fuusa dinim. Alami angtiil kaata
    God ami kolon o, kala-somdala kuno kamboyila aalip saaknaya, God ayo ami Sinik
    kaa dabuuse.
  nlx-nlx: जान केरता दिहरा मुखी चाकर्‍यान गेत ताह गिरेज नाय रेय काय तो दाड़ीन दिह
    पेल तान पापान केरता उवतो पुशो माणहान पापान केरता बोली चेड़ावी। तो ते कायेम कायेमान
    केरता तान पापान केरता सोता आपणे आपाह बोलीदान केर दिनो।
  apw-NT: Áí okaa yebik’eyi da’tiséyú daanlíni dawa jįį, ntsé dabíí nchǫ’go ánádaat’įįłíí
    áídí’ nṉee nchǫ’go ánádaat’įįłíí bighą dant’éhéta nadaiłtseedgo yeda’okąąhgo Bik’ehgo’ihi’ṉań
    baa nanádaahi’ṉiił, áídá’ Jesus doo ágánát’įįł bik’eh da, dabíí Bik’ehgo’ihi’ṉań
    ya’ídeltįįdá’ dałahńdigee dawa łayiilaahíí bighą.
  gum-gum: Tru katøganelø maya sacerdotesmeran nøm karub sacerdotesmera pønrrabeløbe
    møitøgucha nømui kaig mariilaimburabigwanmerrig trana, trugurrimbe tru maya misagweyasig
