  mkn-mkn: Andia ko Yesus lebe bae dari samua kapala agama model lama. Dolu dong musti
    kasi korban binatang tiap hari, ko Tuhan Allah hapus buang dong pung sala-sala
    sandiri. Ais itu, baru dong bekin korban kasi orang dong. Ma Yesus sonde parlú
    bekin ulang-ulang bagitu, tagal Dia su sarakan Dia pung diri satu kali sa ko jadi
    korban. Itu su cukup ko Tuhan hapus buang samua orang pung sala-sala dong.
  pol-UBG: Który nie musi codziennie, jak tamci najwyżsi kapłani, składać ofiar najpierw
