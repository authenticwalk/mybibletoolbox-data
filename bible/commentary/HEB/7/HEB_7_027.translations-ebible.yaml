    ke muniai kai papiau isafa eꞌi laomai apalaꞌi fauꞌiai aꞌo Deo kepaꞌa penia aefuafua.
    Agofaꞌai sakedote lopia faꞌaꞌi Moses ega iifa kainai ega koa kekapaisa. Kai egaꞌina
    afegai Deo Isa Gauga Iesu, aoniamo alo opaina ipauma auga ekinaga. Ke Deo ifo
    ega pakoꞌa iifagai, isa sakedote lopia faꞌa epamia. Iesu sakedote lopia faꞌa pinaugagai
    iꞌa fauꞌaisai ifo imaauga Deo epaꞌa penia kolotiai emae. Ega ekapa oma kainai
    papiau maꞌoai eꞌi laomai apalaꞌi eaꞌi agaꞌoniꞌi mo. Ega puo isa auga papiau aumauni
