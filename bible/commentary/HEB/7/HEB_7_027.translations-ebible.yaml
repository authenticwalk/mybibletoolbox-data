  gun-gun: Sacerdote yvateve va'e mboae ikuai va'e rami e'ỹ Jesus noikotevẽi ára nhavõ
    ha'e ae ojejavyague re ranhe mymba ome'ẽ aguã, ha'e gui mae ma amboae kuery ojejavyague
