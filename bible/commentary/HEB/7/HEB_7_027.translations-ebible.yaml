  eng-ASVBT: 'who needeth not daily, like those high priests, to offer up sacrifices,
    first for his own sins, and then for the sins of the people: for this he did once
    for all, when he offered up himself.'
  mna-mna: Tana ni kembei ta zin bibip pakan kizin patoronŋana kan som. Pa zin na,
