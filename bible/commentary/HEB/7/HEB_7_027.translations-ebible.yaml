    tee futat 'gã 'ga jukau rakue. Najukau'jawi futari 'gã 'ga rakue.
  dao-dao: Ani cun akce ktaiyü ngvaie säiha kba am ni; ani naw amäta mkhyea phäh ja
    khyangea mkhyea phäh ngkengtainak amhnüp tä a pawh vai am hlü. Ani naw amät ngkengtainaka
    ahun pawh hin avana phäh ahun däk a pawh ni.
  cya-cya: Ñi a ntsu'hui cha' tiquin tucua ñi 'ni tloo Ndiose cunda scaa tsaan tsaña'an
    m'ni nchgaa la ña'an yu nu ndon loo can', culo nducua la si'ya qui'ya 'in yu,
    xacan' si'ya qui'ya 'in nten quichen, una Jesús xa mdyaa ñi 'in ñi, siya' ti mxicuten
    ñi qui'ya 'in na tloo Ndiose.
  wrk-wrk: Nanamuku walkurramuku mambukamuku yalunginkanyi jurjkanyi Jumukuyngka,
    yali nganinyimuku barrinani ngambala. Baki yali yabimba balki yaji barrinani ngambala
    yabimbaka balki yaji. Nanankardi barri nanda walkurra mambuka yalunginkanyi jurjkanyi,
    waluku nyuli wajba Kud barnyinyi nanganginkanyi balkinyi yajinyi, baki bayngkani
    nyuli wajba Kud barnyinyi yalunginkanyi balkinyi yajinyi, nanganginmukuyngka mungkijimukuyngka.
    Nani barri nyulili yabimba yaji yingkana kambana baki yingkana kambana. Yurrngumba
    barri nyulili waluku wajba Kud barnyinyi nanganginkanyi balkinyi yajinyi, baki
    bayngkani barri nyulili wajba Kud barnyinyi yalunginkanyi balkinyi yajinyi. Nyulili
    wajba Kud barnyinyi. Nyulili kurdanba nanda yaji, bakili nyulu dikarrijba nanda
    yaji nangangi Kudkanyi. Ngala mikukiyanyi yabimba balki yaji Jisus Krayiswanyi.
    Miku nyuliyanyi wajba Kud yajinyi nanganginkanyi balkinyi yajinyi, ngala nyuli
    wajba Kud yajinyi ngamanginkanyi balkinyi yajinyi. Ngala miku nyuliyanyi wajba
    Kud barnyinyi, ngala wajbayi Kud nanganginkanyi mankankanyi. Nyulu barrinani nanda
    barnyi jalili yalu wajba Kud. Nanamukunyi yingkamukunyi mambukamukunyi jurjkanyi,
    yalili wajba Kud barnyinyi balkinyi yajinyi, yingkana kambana baki yingkana kambana
    yurrngumba barri. Ngala wajbayi Kud nanganginkanyi mankankanyi Jisus Krayiswanyi,
    ngawamba barndaykamba. Janyba nangki Jisus Krayis barndaykamba bukambijuyngka
    yalunginkanyi balkinyi yajinyi wandijiyana. Janyba nangki yalungi, nanamukuyngka
    jalili yalu jungku wanka wabula barri, baki nanamukuyngka jala yalu jungku wanka
    nanijba barri, baki nanamukuyngka jalija yalu jungku wanka baku barri. Miku nangkiyi
    mili janyba Jisus Krayis yalunginkanyi balkinyi yajinyi. Ngawamba barndaykamba.
  nii-nii: Kumb ok, kułmał kałiłmin wu owundu ei, kunum endeim endeim ni kułmał kałiłmin.
    Kumb se, kułmał kałiłmin wumb en enim oł kis ełmin ei kin, kalk ngołmun. Nga wumb
    pei nge, oł kis enjing mił kulk oł kis ei, si kindngii nge, erik ngołmun. Ba Jiisas
    ei, oł yi nge enerim mon. Eim kułmał kunum endeim mendpił, wumb oł kis enjing
    ei nge mendpił, kałpi ngum. Ngum ei, Gos kin ei eim mendpił, noman konj kałpi
    kin, Gos kin ngum.
  ign-NT: Éma, váhivare mácutihini ena apamuriana tiyuja­ra­ca­rahiana. Éna, nacamu­nuichaha
    tamutu­yarehi sácheana nacapaca eta sárare náijucha­que­ne­yarehi, tásiha nativa­yarepa
    tiyaseu­chavana tayehe eta napeca­turaichu. Te tamutupa, tapaenu­mavapa nayaseucha
    tayehe eta napeca­turana ena achaneana. Émasera ema Jesús, étaheichuhi eta mavacha­chirahi
    eta vipeca­turana vimutu, tíjara­ca­vainapa eta máepenirahi te crusu.
  dik-NT: Yen acïï thöŋ kek kɔcdït käk Nhialic wäär ɣɔ̈k nɔ̈k ruɔ̈ɔ̈n thok ëbën, rin
    bï adumuɔ̈ɔ̈mken ku adumuɔ̈ɔ̈m kacken päl piny. Jethu acïï thöŋ ke ke. Acï rot
    juaar arak tök wäär thou yen tim cï rïïu kɔ̈u rin adumuɔ̈ɔ̈m kɔc ëbën.
  cac-cac: Man̈ lajanoc icha juntzan̈xo eb' sat sacerdote. Yujto a eb' chi' yovalil
    syac' juntzan̈ silab' eb' sn̈uschaj d'a junjun c'u. Sb'ab'laj aq'uej yic eb' yuj
    smul, ichato chi' syac'anpax eb' yuj smul eb' yetanimail, palta a Jesús, juneln̈ej
    ix yac' jun silab' yuj co mul co masanil, aton yic ix yac'anoch sb'a d'a yol sc'ab'
    chamel cuuj.
  tzj-E: Arja' njunwa' chquewech j-e' jle' chic nimlaj tak sacerdote. Jsacrificio
    je nqueban arj-e' k'ij k'ij xeccomsaj jle' chcop y xectzujuj chwech Dios. Je nqueban,
    nabey nectzujuj na je rxin quil quemac j-e' y c'jara' nectzujuj chic je rxin quil
    quemac je' wnak. Per Jesús majo'n nc'atzin ta tzra xtuban ta cara' ajni' nqueban
    j-e'. Jsacrificio je xtzujuj Jesús jara' ne rxin junlic, majo'n nc'atzin ta xtcamluj
    ta jmul chic, jara' tak xtzujuj ri' chpam cmic.
  san-BUR: အပရံ မဟာယာဇကာနာံ ယထာ တထာ တသျ ပြတိဒိနံ ပြထမံ သွပါပါနာံ ကၖတေ တတး ပရံ လောကာနာံ
    ပါပါနာံ ကၖတေ ဗလိဒါနသျ ပြယောဇနံ နာသ္တိ ယတ အာတ္မဗလိဒါနံ ကၖတွာ တဒ် ဧကကၖတွသ္တေန သမ္ပာဒိတံ၊
  yaa-NT: Akka a ato Nios kĩfixomis xanĩfo fetsafo keskarafoma. Taefakĩ afãfe pena
    tii yoinã ina retepaonifo Epa Nios inãkakĩ ato chaka soaxonõ. Nãskakẽ Niospa mã
    ato chaka soaxonano yora fetsafãferi ato yoinã inafo inãnifo, atori Epa Niospa
    chaka soaxonõ. Akka Jesúskai ato keskarama. Jesús ato finõkõia. Nãskakẽ Jesús
    nai fistini noko chaka soaxonano Epa Nios fe nõ ipaxatiro.
  cab-NT: Mítaraanti quei jíbiri fádirigu íñutimaatiña ja gásubei jáfarun anímaalu
    lun jadágaragüdüniña quei sacrifísiu ságü wéyu, furúmiñe luágu jafígoun guánarügü,
    lárigiñe luágu jafígoun jíbiri gürígia. Lubáragiñe líra, adǘga lumúti Jesúsu
    sacrifísiu ábanrügü weíyaasu dan le líchaagunbei lúngua lun loúnwen luágu jafígoun
    gürígia.
  clu-clu: Bukun tana pario ang dati nga mga pari, tungud nga tana tana indi kinanglan
    nga magalad adlaw-adlaw. Sanda dato anay adlaw-adlaw gid nga nagaalad, primiro
    para sa andang kaogalingun nga sala, pagkatapos maalad sanda ruman para sa anang
    mga sala ang mga tao. Piro si Jesus tana kaisara lang gid nagalad. Ginalad na
    anang kaogalingun doto sa kros kag ara run oman-oman.
  swh-ULB: Yeye hakuwa na uhitaji, mfano wa makuhani wakuu, kutoa dhabihu kila siku,
    kwanza kwa dhambi yake mwenyewe, na baadaye kwa dhambi za watu. Alifanya hivi
    mara moja kwa wote, alipojitoa yeye mwenyewe.
  tpt-NT: Maqancha qayntaun xaꞌukxtin kura ixmaqskꞌiniy lhilhiy kamoqslal lapaxkan.
    Va pꞌunaj moqslay por ixtalaqalhin ni yucha, ex astan moqslay por ixtalaqalhinkꞌan
    ni lapanakni. Pero yu Jesús jantu chuncha maqskꞌiniy. Yucha va aqtaun tamaqxtaqlhi
    ixꞌaman tacha lapaxkan.
  aai-aai: Naatu i men firis gagamih wan hima’am na’atube, boro men mar etei i ana
    bowabow kakafin isan sibor nayai, naatu sabuw hai bowabow kakafih isan nayai’imih.
    En. Sibor i ta’imon yai’ika, mar moumurih na’in isan mar ta’imon yai sawar. God
    isan taiyuwin biyan siboromih ya’iyai ana maramaim.
  sny-sny: Le au heseyei lu owane tere'e wou ta'ama. Lowe mi mi werese yo seni luwaru
    a'i towafi lowe lo ne, fe sipsip Owane Sitewi ma'e au heseyei ne aine tera'eye.
    Sosu mo'o lu taune yo seni luwaru a'i iroteye ape ne, lowe fe sipsip ta Owane
    Sitewi ma'e au heseyei ne aine tera'eye. Ahowa, Jisas nowe ta'i ta lu taune werese
    ne temeniyeyewe, topo le Owane Sitewi ma'e au heseyei ne temeniyeye. [Hi 5:3]
  myy-myy: Gãjerã paia ʉjʉre bajiro bajigʉ meje ñaguĩji ĩ. Co rʉmʉ rʉyabeto waibʉcʉrãre
    sĩayijarã ĩna, Diore soe ĩsirona. Ito bajiro yicõri, “Gʉa ñeñaro yirisere ãcabojoya.
    Ito yicõri masa ĩna ñeñaro yirisere cʉni ãcabojoya”, yiyijarã ĩna. Coji meje ito
    bajiro yiyijarã ĩna. Jesuama cojiti godañi, masa ĩna ñeñaro yirise waja, waja
    yi ĩsigʉ̃. Mʉcana tʉdi waja yibicʉ yiguĩji ĩ, ĩ ya rína ĩ waja yi tĩocãre ñajare.
  trc-NT: Ne̱ nij xrej ata̱ suun noco̱o doj ma̱n rihaan chumii̱ nihánj roꞌ, ꞌo̱ ꞌo̱
    güii nó xcúún nij soꞌ caxri̱i̱ yaꞌan nij soꞌ xcuu rihaan Diose̱ cheꞌé cacunꞌ tumé
    maꞌa̱n nij soꞌ asino ya̱a̱n, ga̱a ne̱ caxri̱i̱ yaꞌan uún nij soꞌ xcuu rihaan Diose̱
    cheꞌé cacunꞌ tumé nij yuvii̱ na̱nj chugua̱nj. Tza̱j ne̱ Jesucristó me se ne nó
    xcúún soꞌ quiꞌya̱j soꞌ da̱nj maꞌ. ꞌO̱ se xa̱ꞌ soꞌ, tza̱j ne̱ caꞌnéé nimán maꞌa̱n
    soꞌ cavi̱ꞌ soꞌ cheꞌé cacunꞌ tumé níꞌ na̱nj ado̱nj. Taj cheꞌé cavi̱ꞌ uún soꞌ cheꞌé
    níꞌ maꞌ.
  cut-NT: Chidocuya̱n ndina̱n chena̱hn chahn ne, rendotenan ye che ca̱hno ye ite cuahn
    da̱ma, co te vedino ca̱va nunde yahn ma̱n ye ma̱n, nunde yahn ihyan ma̱n. Ate
    Dihvo vo Jesucristo ne, chihco menda̱hn ye ihyan, chih ye, ne nduco chemin a̱ma
    yune no nedihve ye nunde yahn ihyan iyehnse.
  bel-bel: Які ня мае патрэбы, як тыя першасьвятары, штодня прыносіць ахвяры сьпярша
    за свае грахі, а потым за грахі народу; бо Ён гэта зрабіў аднаго разу, ахвяраваўшы
    Самім Сабою.
  zlm-KSZI: Imam Besar yang dahulu perlu mempersembahkan korban setiap hari, mula-mula
    untuk menghapuskan dosa mereka sendiri dan kemudian dosa orang lain. Tetapi Dia
    tidak perlu berbuat demikian. Dia telah melakukannya sekali untuk selama-lamanya
    ketika Dia mempersembahkan diri-Nya.
  gdr-gdr: Ɨ naska kesam peba wɨnɨnd yɨna mopyam sɨ rɨgap bibɨr weanjweanj Godɨm pɨlwa
    sɨ b'angga eyenento, naska towainajog negɨr mɨle awɨr omnam ɨ ɨngkaemb ket rɨgaina
    negɨr mɨle awɨr omnɨkam. Ajɨ Yesu ma ɨta singi aeny odede ita bibɨr sɨ b'angga
    iyenam, mop nokɨp re Ton Tina jɨ ke sɨ yomnɨkonj wul b'agbagɨnd, Ton kea yɨpapyam
    komkesa rɨga wa sɨ mɨle undwatawonj.
  vmy-NT: Kui bi joni naꞌmi titjun xi yakꞌa. Bi tjinnere nga nyujun nyujun sja chje
    ngatꞌare jere ꞌba jaskan ngatꞌare jere naxinando. Ngatꞌa jngu kaꞌa fani kitsja
    chje, nga kitsingantsja yojore.
  cmn-FEB: 他不必像那些大祭司，天天先为自己的罪献祭，然后为人民的罪献祭；因为他献上了自己，就把这事一次而永远地做完了。
  gmv-RNT: Izi hanko Qeeseta halaqata mala koyro ba nagara gish qasseka kaaleththidi
    hanko dereza nagara gish gallas gallas yarsho shiishshanaas iza koshshenna. Izi
    bana aaththi immida wode asa nagara gish issito sintha baggassara yarsho wursi
    polides.
  ncl-NT: Huan amo monequi pa quimacas mojmosta huendi pa yihual ilaijlaculisli huan
    cuaquín pa quimacas huendi pa inminlaijlaculisli in oc sequin lacames. In oc sequin
    tiopistas, quema, quipialo pa quichihuasqui yojque huendi mojmosta. Amo unca yojque
    ca totiopista hué Jesucristo hual quichíac se huendi san pa in tonali hual motemacac
    yihual ihuían pa yes huendi. Huan in huendi mocahua cuali, amo quiman lamis ilahueliltilisli.
  sua-sua: Ii, he ekam ko e Yesus tlo kaenang o pris ruk laol ngalmialaol akuruk orom
    ngaro kerkeknen ruk enang tok, va en tlo kat kais kam ktar na, sim kta ring te,
    kmen o nngiar ngang E Nut mekam mekam mang karo mur kerkeknen mruo na, yek kle
    kaen o nngiar ngang E Nut mang o mia ngartakor e. Nove, ther mur en ka vok mruo
    ngaltgiang ngatngae he, he her ngatngae kim o mia ngaro kerkeknen kam petik orom
    ka gidiel mruo to tmur en ngang E Nut ngaltgiang ngatngae kam nngiar ngang orom
    tok to her nop he.
  are-are: Ekurathaka itja nama Altjirranha arltamarlta tjauwerrilya nthitjika, korna
    ekuranhakakwiarrka, kurunga relha ntjarrakakwia turta. High Priest arrpunha ntjarrala
    lakinha mpaaritjata. Jesuala pula nyintaranga kutanta Altjirranha tjauwerrilya
    nthaka, relha korna ntjarraka lanthalhamala.
  gai-gai: Na atuna taup ndamtaɨr paŋaind anikca, mina ra, ra, katuca gɨmbamba mona
    aiŋap. Na out ŋgoinna mina ndorita tɨpemb ŋgorikta makukarta gɨmbamba monandet.
    Na anna iŋmbaia mina meikramtaɨrta tɨpemb ŋgorikta makukarta gɨmbamba mac monandet.
    Na Iesusa ma ainta aiŋir kocor, wanaiŋ ŋgoin. Na memetmbaca morena iarwarna gɨmbamba,
    ma anmo kɨdrɨk kabe niŋgikca morina. Na anna ma ndona watmo Raraŋ Aetaniaca neaŋrinan.
  qvm-NT: '@see-verse:HEB.007.026'
  chz-NTPS: Kiyhꜗ, saꜙ chaˉ heˉ jmeeꜙ biiꜗ ko̱o̱ˉ jmɨɨˊ ko̱o̱ˉ jmɨɨˊ, jmeeyꜗ läꜙko̱o̱ˉ
    gaꜙjmeeꜘ jmiˉdsaˉ heꜘ. Toˉnëˊ maˊ jngëëyhꜙ jahꜘ kihꜗ dsoˊkyeˉ kiyhꜗ hñiiyꜘ, ja̱ˉgaˊ
    maˊ jngëëyhꜙ jahꜘ kihꜗ dsoˊkyeˉ kihꜗ dsaꜙ. Pero Jesús, ko̱o̱ˉ häˊ ja̱ˉbaˊ gaꜙngëëyꜗ
    hñiiyꜘ ju̱u̱yꜘ.
  kmu-kmu: Nayona mono notela hagote kava vayamoya mukia kanafina sipi sipi heya kae-salamana
    huya Anumaya Kotina neamiyane. Neamiya hagoteya amakaiami kefo yaamima ali-talesiafene
    huya Anumaya Kotina amiteya anile mukia veamogami kefo yaamima ali-taleseafene
    huya haenaga aminayane. Aminayanagi Yisasia agaia kefo yamaa omaleanagi nagoke
    yupa kanoa veamogami kefo yafene huno yafaga yosale fali-mainea yupa agaia augafa
    hakino Anumaya Kotina amiteno kae-salamana huteneane.
  ood-NT: Pi o wepo masma hegam mo d uꞌugchu papal am heki hu t‑chehanig ed. (a) Hegam
    o d pi ap chuꞌijkam ch wehpeg ab wo haꞌichu iagchul hejel e‑chuꞌijig wehhejed
    k ab haha wo iagchul g hemajkam ha‑chuꞌijig wehhejed. K wabshaba g Jesus pi ha
    chuꞌijig. (b) Hegam o chum hekid ab haꞌichu iagchulid Jiosh wui. T wabshaba g
    Jesus hemho hab juh. T heg wehs am i apꞌech g pi ap ha‑chuꞌijig. (c) Hegam o ab
    haꞌichu chum namkid g Jiosh. T wabshaba g Jesus hejel am i e dagito mat hekaj
    ab wo iagchul.
  lbm-lbm: उन महायाजकों को जसो ओख जरूरत नहाय कि हर दिन पहिले अपनो पापों अऊर फिर लोगों
    को पापों को लायी बलिदान चढ़ाये कहालीकि ओन अपनो आप ख बलिदान चढ़ाय क एकच बार म सब
    को लायी पूरो कर दियो।
  ncj-NT: In Jesús ahmo quen in oc sequin hueyixtoque den tiopixcamen, aquin quipiyahque
    tlen quinmictisque in yolcamen huan quintemactisque mostli, achto ica intlahtlacol
    inuaxca huan niman ica intlahtlacol den oc sequin tlacamen. Tleca in Jesús san
    secpa ic nochipa omotemacti tetlocolil ihcuac omotemactiloc Yehhuatzin ic otemictihque
    tesel.
  yuj-yuj: Pris Tokwae wokwaek téreap te, kumur méntép námokuráp kwatae nɨnɨkanénkɨr
    ofa sánktea yakáprá maok, tá wakmwaek koumteouráp aropamp kwatae nɨnɨkan ofa sánk
    konapon. Aeno Jisas te kwatae nɨnɨk yak mo námpara, takrá tére mono, ankár námokuráp
    pourouran ankárankamp por Kwarén sánkámpon.
  kto-kto: Miridaip mila uke onim tinan la memaning ubi meba akosarmeng lavang mar
    mirie lap ganam. Lake la mime akosar lavang meba oduratmeng kirinim maiong kan,
    pa tubiat akosarmeng bat lavang meba oduratieng kirinim maiong teip ga magaulap.
    Pa Iesu la tale okosarong gare tie. Karuk. Memani, uvara ra iro maiogun, gare
    la teuala kan aun Morowa ga ualo lavang meba maagaalie mirier inamaniap ganam
    ga teuba Morowa me lavang ang.
  gmv-NT: ኢዚ ሃንኮ ቄሴታ ሃላቃታ ማላ ኮይሮ ባ ናጋራ ጊሽ ቃሴካ ካሌꬂዲ ሃንኮ ዴሬዛ ናጋራ ጊሽ ጋላስ ጋላስ ያርሾ ሺሻናስ
    ኢዛ ኮሼና። ኢዚ ባና ኣꬂ ኢሚዳ ዎዴ ኣሳ ናጋራ ጊሽ ኢሲቶ ሲንꬃ ባጋሳራ ያርሾ ዉርሲ ፖሊዴስ።
  por-BLT: Diferente daqueles grandes sacerdotes, ele não precisa oferecer sacrifícios
    diários por seus pecados e depois pelos pecados das pessoas. Ele fez isso apenas
    uma vez e para todos, quando ofereceu a sua própria vida.
  stp-NT: Ku guꞌ guiꞌ cham tuꞌ puiꞌ jaꞌk jup tu bua ji nam jax chu buaꞌt guiꞌ nam
    bɨjɨk jir ja gɇꞌgɇrkam tuk kat guiꞌ nam bhaiꞌ gɇꞌ chiop tu juanat nam ja koodat
    gu sasoiꞌ makgɨrxiꞌñdhaꞌ gu Dios gammɨjɨ nabap tanoolh, na baꞌ tu ja uañiꞌñkaꞌ
