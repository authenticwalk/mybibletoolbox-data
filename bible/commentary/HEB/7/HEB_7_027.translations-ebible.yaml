    tuḻkuku mayutju tjuṯaku tjanampa Katutjalu waṉinytjaku. Yiitjulu wiya tjaatjikutu
    kuka tjawirrilyi katirra pungkupayi, Katutjalu palumpa kuya waṉinytjaku, wiya.
    Paluru kutjungara tjawirrilyi nguwanparringkula mirrirringu nganampa yaṉangu tjuṯakuṯarra
    kuya waṉikitja.
  poh-NT: Jeꞌ reꞌ ajic reꞌ Jesus maꞌ jeꞌ ta ricab take toco̱m chic nahsil cꞌamol quibe̱h
