    nangichoowana isnan awakna kannay.
  mto-NT: Kaꞌa xa je̱ꞌe̱ veꞌe vyeꞌema ax joꞌn je̱ viijnk teeꞌda juuꞌ veꞌe du̱nu̱vintsa̱nika̱jxtup
    je̱ teeꞌta̱jkta, juuꞌ veꞌe jó̱vum xa̱a̱j je̱ yꞌavintso̱ to̱kin ka̱jx je̱ tá̱nu̱k
    du̱yakꞌo̱o̱ꞌktup je̱tseꞌe je̱ Nteꞌyam du̱tukvintsa̱ꞌa̱gada, vanꞌit tseꞌe du̱tukvintsa̱ꞌkiduva
    je̱ tá̱nu̱k je̱ viijnk jayu je̱ tyo̱kin ka̱jx. Je̱ Jesús, toꞌk náxjits je̱ꞌe̱
    veꞌe viinm ñatyukvintsa̱ꞌkiji je̱ Nteꞌyam anañu̱joma je̱ jayu ka̱jxta.
  bzh-bzh: Alam-deneḳo-seriveng hir ggev og hir huk bë debesi seriveng noh vu buk.
    Lob denevesi seriveng ngwë muġin in bë kevoh yö hir nġaa nipaya na rë, loḳ
    mëm denevesi sën kevoh alam hir nġaa nipaya na lo tamu. Gaḳ Yesu og su nevonġ
