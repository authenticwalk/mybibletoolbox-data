    armam armago douk henek ofa um eshudok hako Iruhin aria nukweshihuk esheshish
    shenekesh iri yoweishi inahos. Aria Jisas, enyudokmori mour douk uwok. Anan douk
    nenek ofa atuh nyumnah meyoh nakon anan kanak um Iruhin aria jurug.
  hus-NT-2005: Yab in junwal jelti xi kʼeꞌet an okʼlek páleꞌtsik, xi koꞌol kin chemdhaꞌ
    i koꞌnéltsik ani kin pikbaꞌ tsudhey ka tsudhey, okʼox kʼal tin kwenta jajáꞌ nin
    walabtsik ani tayíl, kʼal tin kwenta nin walab an atiklábtsik. Na Jesús yab Jaꞌ
    anchanꞌ tin tʼajaꞌ, tam tin pidhnaꞌ tinbáꞌ abal ka chemdhá, in kʼwajbaꞌich an
