  san-PUN: ਅਪਰੰ ਮਹਾਯਾਜਕਾਨਾਂ ਯਥਾ ਤਥਾ ਤਸ੍ਯ ਪ੍ਰਤਿਦਿਨੰ ਪ੍ਰਥਮੰ ਸ੍ਵਪਾਪਾਨਾਂ ਕ੍ਰੁʼਤੇ ਤਤਃ ਪਰੰ
