    bojamirovadeje.
  geb-geb: Mba fhum kegi Fhe Bakɨme rotu gangi gumgir pani, mbe zazera rari tugɨra
    tɨgap ofari ga mbui. Mbe fharav wari wo muuŋgi tɨvi mbatɨgi ga nzuav ofari ga
    muuŋgi. Mbe zumgum, mbe mba gumgi gu mbigi muuŋgi tɨvi mbatɨgi ga nzuav ofa mbui.
    Zisas, ana maaŋ muuŋgi ŋaar ki fhu. Ana tuga bueŋra ofa muuŋgi. Ana nduara won
