    No kêt Jejusja wam patre maati rom aa kot amnhĩ tomnuj kêt jakamã na pre hte mẽ
    uràk nẽ amnhĩ tomnuj pãnhã Tĩrtũm mã mẽmoj nhõr o pa hkêt nẽ. Ãm mẽ papajaja na
    pre mẽ pahte amnhĩ tomnuj pãnhã htyk o kãm amnhĩre. Ãm htyk tipxi htã mẽ pahpiitã
    mẽ pahpãnhã amnhĩrer pa. Jakamã koja axte ã amnhĩ nhĩpêx anhỹr kêt nẽ. Mo kaxyw
    kot kêt axte mẽ panê ty?
  ctp-NT: Tnun la ti chaꞌ nu ndiꞌin ꞌin Jesús ke chaꞌ nu ndiꞌin ꞌin xka la xꞌnan sti
    joꞌo nu ndiꞌin lo chalyuu re. Nchga tsan nxtya neꞌ kanꞌ lomstan lo msaa seꞌen
    kti, chaꞌ ngwañaꞌan katin la kiꞌya nu ndiꞌin ꞌin neꞌ loꞌo Ndiose; kulo ngiꞌni
    neꞌ chaꞌ katin kiꞌya ꞌin neꞌ, ti ykwiꞌ ti neꞌ, chunꞌ ndiꞌin la ngiꞌni neꞌ chaꞌ
    katin kiꞌya nu ndukwi nchga nten kichen bra kanꞌ. Loꞌo Jesús ni, ska yaꞌ ti mstya
    yu lomstan bra nu mdiꞌin yu lo chalyuu chaꞌ katin kiꞌya nu ndukwi nten chalyuu;
    tyukwi ñaꞌaan yu ngwa yu lomstan kanꞌ, bra nu mstya neꞌ ꞌin yu lo wsi.
  opm-opm: Gin ihtin hanat bok han hat ma pat oh rihohe hanat bok han ire tan hat
    na patmur. Ihir dipwi er hat sapti Gin dire er hat saya moh Got ohe danong ayah
    matpera daham Got ohe danong ayah matinmat iraireri apop sum atendeishemur. Atemara
    komdapat kuuhan ire er hat sapti ohe pe oh apop sum atendeishemur. Gin dire hanat
    bok han hat ma pat han oh ihat na patim orhe ina bok oh apop hatin kasip hat patin
    ohoh ihan dire gwemat tit dahwi er gap nahirmar haputipmur.
  bvr-bvr: Nipa ngika minypa aburr-gata mu-ngoyurra aburr-ni junggay. Birripa minyjak
    abu-buna aburr-workiyana nula Wangarr, mu-ngoyurra gun-gata nula minypa birripa
