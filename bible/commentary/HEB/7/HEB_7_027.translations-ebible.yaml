    xiyew ri̱b pan quimic wach curu̱s eh yuꞌna johtok chi junelic, ru̱cꞌ i riquimic
    reꞌ xa junpech woꞌ xicꞌul, reꞌ woꞌ reꞌ ncamanic chi cuybal quimahc take tinamit
    chiwach i Dios.
  tue-tue: 'Cʉ̃ʉ̃ ãpẽrã́ paiaré dutirá tiiróbiro tiiríqui. Cʉ̃́ã bʉ́recoricõrõ wáicʉrare
    sĩã, cʉ̃́ã ñañaré tiiáriguere acabóre sãĩcúa. Too síro ãpẽrãyére teerora tiibosácua,
