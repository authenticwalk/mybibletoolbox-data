    qat tualat toqoräkt bä ba ama ruvek toqor iarhakt arhani ama priskäna ama vit
    na rha. Dap kinak ka voda ama vodämes masägos bä ba ama rhodäm moe nasot bä ba
    ama ruvek moe rhoqoräkt i qa vodäm mes.
  ita-1885: Il qual non abbia ogni dì bisogno, come que' sommi sacerdoti, d'offerir
    sacrificii, prima per i suoi propri peccati, poi per quelli del popolo; poichè
    egli ha fatto questo una volta, avendo offerto sè stesso.
  muy-muy: Nday gəɗákani ndahaŋ ya taŋgalabakabu mis akaba Melefit ni ti, ahàr àɗəm
