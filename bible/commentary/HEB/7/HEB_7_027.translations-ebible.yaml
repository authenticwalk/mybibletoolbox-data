  buk-buk: Dabuŋsiga nom-ŋga h oŋ sêkêŋ da ya tu sac-ŋga tôm bêc hoŋ. Sêkêŋ tu ŋac
    dau si sac-ŋga muŋ, goc sêkêŋ tu lau ŋatô si-ŋga kêkuc. Magoc Yisu iŋ bocdinaŋ
