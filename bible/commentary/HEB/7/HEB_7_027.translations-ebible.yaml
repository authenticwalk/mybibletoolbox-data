  dop-dop: Pǝ fɛɩ sɩ ɩ kɑ́ lɑkɩ kɔtɑsɩ kɛ tɑm kɛ́ ɩnɩ ɩ mɑɣɑmɑɣɑ ɩ ɩsɑɣɑtʋ tɔɔ, nɑ
