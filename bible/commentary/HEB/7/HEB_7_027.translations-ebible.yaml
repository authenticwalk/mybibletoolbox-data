    yerrcha werra aburr-negiyana. Wurra gun-narda ngika minypa Christ jama a-ji. Nipa
    gala werra a-negiyarna a-workiyarna, rrapa nipa gala minyjak a-burndarna nula
    Wangarr. Wurra jarra nipa an-burral a-wuyana nula Wangarr, minypa nipa ana-ngardapa
    ana-goma gu-negarra nipa a-juwuna arrkula warrpam arr-gurdiya gorlk rrapa minypa
    aburr-gata mu-ngoyurra aburr-ni burr-guta.
  wal-wal: Hara qeese ubbatu halaqatudan, i koiro ba huuphe nagaraassi yarshshidi,
    qassi guyyeppe asaa nagaraassi hachchi hachchi yarshshanau koshshenna; i bana
    yarshshido wode, naa77anttennan issitoo yarshshiis.
  zad-NT: Na' bi chone' ka ben bx̱oz choo bx̱oz xenka', beṉ'ka' benan byen betgake'
    bayix̱'ka' yog' lla na' bzeygake'b lao Chioza' kwenc̱he zigaate ḻegake' chiyakxen
    saaxya daa chongake', na' ḻekzka' betgake' bayix̱'ka' kwenc̱he chiyakxen saaxya
    c̱he beṉ' wlall c̱he'ka'. San Jesúza', shlin shlax̱jzan bzani kwine' wite' ni
    c̱he saaxya c̱hechoka', na' daa bene' shlinz chonan llin zejḻi kaṉi.
  kmg-kmg: E taha bapa raŋɋane jaŋe iŋucne mâcne, e sindaŋ tâmiriczi wemocko šoaŋne
    šoaŋne qanaŋ e jahacne sindaŋte erâ taha bâzi rikerâ šâhec ŋic jaŋere rikezac,
