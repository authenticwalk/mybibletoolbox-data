    Cristobe treeg maramig palain kømøn; kaguende nøbe nøasiitøwei tranøppe, kan pijitø
    managatigweyasig tranig køn.
  not-NT: Te aisa ingantimari ibega ira basini itingomi saseriroti. Antagaisati cataguiteri
    yógapininquineri Tosorintsi ibirapague itaquineri, tojai iquianquero ora te onganinate
    icantagueti iriro aisati ora icantagueti imatsiguengajegui. Carari te irógopiantineri
    ibira Quirisito, patironta icamobicái Iriro. Aroque, antagati. Quero icamaji aisati.
  plu-plu: Ig ka kema nerras nawenépwi awnamnihkeputnepwima. Hewkepye ner muwpeg ku
    pariye pi kiyattenene ig umehpiye puwikne gidukwenaprikkis hiyeg adahan katiwnihpiye
    gitaraksankis. Pitatye ig umah puwikne adahan katiwnihpiye gidahankite gitaraksan.
    Buttit nikwe gidahankisme gihiyegapu. Igme Kiyapwiye Jesus ig ka muwaka adahan
    ig katiwnih gidahanma gitaraksan mmanawa ig yumahwa gitaraksan. Iné ig kawnata
    muwaka adahan ig katiwnih gihiyegapu gitaraksankis hewkepyema mmanawa ig kuwis
    katiwnih gitaraksankis pahayewpi apim ini ku aysaw ig umahkiswe gidukwenaprikkis.
  iou-iou: U bämop äma ätu bumik nämo. Bämop äma biani uwä Anutu-ken ärawa kepma kepma
    täk täŋkuŋonik. Iniken momita intäjukun täŋpäŋä äneŋi ämawebe täŋo momita täk
    täŋkuŋ. Upäŋkaŋ Jesu uwä ude nämo täŋkuk. U kämita nikek kadäni kubägän täŋkuko
    ubayäŋ. Ärawa ude iniken gupi iniŋ kireŋkuk.
  ntp-NT: Ʌpapaali baitʌguucacamigadʌ Levícaru cajiudadʌ ʌgai viaa iscoodadagi vustaqui
    dai dadasdiadagi Diuusi. Ʌgai povueeyi sai Diuusi oigʌldiana soimaascamigadʌ ʌgai
    ʌpʌga dai gotorʌ oodami soimaascamigadʌ. Dʌmos Suusi Cristo maiʌpan duucai ivueeyi
    ʌgai. Suusi Cristo tomali ʌmo imidagai maisoimaasi ivueeyi cascʌdʌ maiviaacatadai
    iscoodadagi vustaqui sai Diuusi oigʌldiana. Tomali maiviaa iscoodadagi vustaqui
    ʌoodami vʌʌtarʌ sai Diuusi oigʌldiana soimaascamigadʌ baiyoma ʌgai gʌmuaatu curusiaba
    vʌʌsi oodami vʌʌtarʌ. Ʌgai Diuusi dasdiaradʌ ducami. Mosʌmo imidagai podui Suusi
    Cristo. Daidʌ ʌpapaali baitʌguucacamigadʌ Levícaru cajiudadʌ ivuaadatai gʌaa duiñdagai
    vʌʌs tasai.
  rai-rai: Pa i welaar ma ra kum mukmuga na tena wetabaar, baa diat tuntun wetabaar
    u ra bungbung raap, u ra nundiat kum aakaina mangamangaan muga, ma namur anu ra
    taara kaai. Iesu pa i paami lenmaa. I taar taa ku raa wetabaar u ra aakaina mangamangaan
    anu ra taara. I wetabaar ma ia ut. I paam taai raa pakaan ku, ma pa in paami balet
    ma, maa a wetabaar maa in ki takum.
  haw-1868: Aole hoi i ku ia ia ke kaumaha ana i ka mohai i kela la i keia la, e like
