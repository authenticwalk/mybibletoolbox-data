  bfz-bfz: और तिना प्रदान पुरोईतो जेड़ा जो लेविया रे गोत्रो रे थे यीशुए खे जरूरी निए
    कि हर रोज पईले आपणे पापो खे और तेबे लोका रे पापो खे बलि चढ़ाओ, कऊँकि यीशुए आपणे
