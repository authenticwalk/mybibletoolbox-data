    ma nagakwaha waf awafi esis amam nematawai. Apaꞌ Jisas ina nandaꞌas siꞌi amom,
    owaꞌatin. Anen nondolali ma God nemaf atetef dowafa waf awafi epes hiasii eaꞌ
    maꞌum. Ama nasoꞌ anen atona nagafeꞌma God.
  cbv-cbv: Bita sacerdotewã ĩ jʉmat pah nihcan caá. Queétboó yeó jáap jʉmat pah nʉñʉ́pwãdih
    mao cáo wʉ̃hna, queétjeh ĩ yéej chãjat jíib jwíih wʉ̃hnit, tʉ́ttimah, cã́acwã
    ĩ yéej chãjat jíibbʉt ĩpĩ́ wʉ̃hʉp wʉt jĩ. Dawá láa páant ĩt chãjap wʉt jĩ, cã́acwãdih
    Dios ã tʉ́i enat pínah niijná. Obohjeéhtih, Jesúsboó biíc láajeh wʉn wʉ̃hna, caanjéh
    ã́ih bácahdih míic wʉ̃hnit, cã́acwãdih ĩ yéej chãjat peéh ãt jíib chãjap wʉt jĩ.
  taw-taw: Bɨ God nop sɨbogep bɨawl yɨbɨl ned nɨb okok, kɨli ñɨn nokom nokom tap pakɨl
