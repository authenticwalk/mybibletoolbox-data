    ncja hnar tzi dɛti ga bböhti. Nuca̱, bi ntzöhui pa bi gu̱ti ca rá nttzo ca xtúr
    dyøte göhtjo cʉ cja̱hni cʉ da hñe̱me̱, hasta bbʉ xtrí guaj nʉr mundo.
  hoy-hoy: आ दुसरा महायाजकगोळ घाई आऊक जरूरी हैलेच कि हर रोज पयले तान पापगोळी अदिक
