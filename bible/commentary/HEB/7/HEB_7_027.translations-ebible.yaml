  peg-peg: ହେ ମୁଡ଼୍‌ମାପ୍ରୁହେବାକିନାକାନ୍‌ ଲାକେ ଦିନ୍‌କେ ପର୍ତୁମ୍‌ତ ଜାର୍‌ ପାପ୍‌ କାଜିଂ ଆରି
