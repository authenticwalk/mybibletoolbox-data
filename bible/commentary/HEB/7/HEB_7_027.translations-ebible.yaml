    ʼetoluai ʼinaya weaqida.
  kew-kew: Abade Gote-na miru irae aa mudunumi yapi padane padane laatapu aana reke
    mada pua epe yaenu Gote-para miru irisimi. Goa pua aba nimuna wae yaenu mea rubenalo
    miru iraasimi. Goa pua oropere onaanuna wae yaenu mea rubenalo miru irisimi. Goa
    pisimi pare Yesumi nipu omoa nipuna yogane Gote kasa rabu nipumi rana padane kasa.
    Goa pisare nipuna wae yae madaa naomesa.
  dww-dww: Be Yesu tauna nam pirisi dosidima ḡesaudima maika, ibewa. Pirisi dosidima
