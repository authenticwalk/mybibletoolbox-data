    se. Gaŋ Isa se naan̰ mala ɛɗ ron̰ sɛrkɛ jɛ‑kalaŋ sum ɔɔ gɛn sɔrɔkin̰a.
  kwd-kwd: Ngaia 'e 'ame 'ilaka'u nga alafa ni suuabunga laka'u 'i na'o. Tofuna nga
    alafa ni suuabunga laka'u gila 'i na'o, gila kwatea tabonga gani mai gani fana
    lafulana nga abulongaa 'ame le'a lo'oo aaga 'i talaga, sui ma gila bi'i kwatea
    tabonga fana lafulana nga abulongaa 'ame le'a na ta'a kwaitatari lo'oo. Ma la
    Jisas lo'oo, ngaia 'ame agea mola 'ino'ona, suria ngaia 'ame to'o na te'efuta
    rianga. La Jisas 'e kwatea no'o mangona fana tabonga na te'e alata momola, ma
    ngaia 'ame agea la'u te'efuta tabo ngaa'i lau.
  ded-ded: Nga womong garengtoa Rewiac arennu yeni wenacsoc yenang kopocsicac sese
    faimaguc ngicngac yeneac kopocsicac ngade faikecdae. Nga Yesungo faka imocac bageau
    mi kefec, kpac. Ye ine sese dema yengena faiemeec nga yeng imoc naso mocgusac
    meu soha anec.
  ewe-ewe: Mele abe nunɔlagã bubuwo ene o, elabena mehiã be wòasa vɔ gbe sia gbe,
    gbã ɖe eya ŋutɔ ƒe nu vɔ̃wo ta, eye evelia, ɖe ame bubuwo tɔ ta o. Esa vɔ ɖe woƒe
    nu vɔ̃wo ta zi ɖeka hena ɣeyiɣiawo katã, esi wòtsɔ eɖokui hena.
  nuy-nuy: Niga waari ani-yamang warruburru-yung-jii warra-mulung-arrgi waa-runggu-runggal-yii
    warra-priest. Warruburru-yung ngarraaḻirr-lhangu wirrimaarwarryangi-magaa mana-wulang
    ana-mun-bulal-wulal-inyung anaalaaladi-yinyung, nguynju wugurri-nyinyung-jinyung,
    marri ngijang, warraarrawindi-lhangu-yinyung. Yagu niga na-Jesus waari ani-yamang
    wugurri-yii. Anubani-yung niga ni-waṉbini aynjaabugij-bugij, niga ni-yiynjiiyn
    nigaaj-baj, nimaadbarrwini mana-wulang ngagurraa yadhu warraarrawindi-lhangu.
