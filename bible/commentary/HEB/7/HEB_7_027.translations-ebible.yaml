  mdy-ETH: ዒዚ ሜሌ ቄኤሶኮ ዑፃ ማዔ ዓሶጉዲ ቤርታዺ ፔ ጎሞ ዛሎሮ፥ ዬካፓ ዴሮ ጎሞ ዛሎሮ ቢያ ኬሊና ፆኦሲም ዒንጎ ባኮ ዒንጋኒ
