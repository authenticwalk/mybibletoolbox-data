  nal-nal: Naan kawit na malasing amun paamua zin amun pris sin amun Judaa, ina dit
    faif amun talazang lamun taan faakdul, wana matmalabuk taksaat sin naandi xalaak,
    ma lamur zin aubina zaait. Iesu xawit na gigiu malasing kanaan. Naan ka ra lis
    a talazang azaxai be saxotang amun matmalabuk taksaat sin aubina. Ka ra lis naan
    nanga. Naa giu be vaazaxain, ma xana wen giu xaarik, panaze a talazang kanaan
    kana iziar bulaai.
  kyq-kyq: Ɔɔ naan̰ se aan gɔɔ magal tɛɗn sɛrkɛ Raa ki kɛn do dɔkin̰ se eyo. Naaɗe
