    vihiki, Deua bianija kaimoni ida vakadihojai asohiriki afohanana. Sasidotxi Deu-ra
    kanikhariavini jaboni va'ora kajoamorara kaimoni. Ni-nikia kabadaniki ada Jesus.
    Hojai asohiriki-ra bada ni'aravini mani ida igitha abinini-ra nofiravini hija
    kidimoni. Ovari abono-ra va'aha'iki abini'ina Deus viaha igitha abini'iki fori
