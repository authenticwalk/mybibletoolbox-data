    ji̱ta ratara caserdótevyeda nutyityu̱ jvaayada.
  mxb-NT: Ta ko̱ xínñóꞌó taꞌon na kee na táto̱ꞌon ki̱ꞌo kée ta̱ duti̱ kúú no̱ó, chi̱
    iin rá iin kuu̱ kuu̱ dóko̱ rá kíti̱ noo̱ Ndios sa̱ꞌá kua̱chi mií rá, ndiꞌi, dá
    dóko̱ rá kíti̱ sa̱ꞌá kua̱chi na̱ ñoo ra̱. Tído Jesús, iin tóꞌón vá taꞌándá ni̱
    doko̱ ná mií ná ni̱ xiꞌi̱ na̱ saꞌa̱ yó, ta daá kuití vá ndáya̱ꞌi ña.
  pon-2006A: E sohte duwehte samworo lapalap teikan; e sohte ketin anahne wia meirong
