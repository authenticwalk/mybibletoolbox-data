  mig-NT: Te tú nɨ́nɨ já ndɨ́ta'a̱n kɨvɨ̱ sokó‑yá kɨtɨ já sɨkɨ́ kuáchi máá‑yá xna'a̱n‑ga̱,
    te vásá sɨkɨ́ kuáchi ña̱yɨvɨ, nátu̱'un ni̱ ka̱sá'a sutu̱ ñá'nu onde̱ sáá, chi̱
    ɨɨn jínu‑ni ni̱ sá'a‑ya̱ súan ja̱ ní soko̱‑yá máá‑yá.
  bps-bps: I dademe bà di Dwata là fakay ku là ale damsù di Dwata klit i duh, du fye
    funa nlifet Dwata dale salà, na kafnge én, dad salà i dad to. Na i nimò Dyisas
