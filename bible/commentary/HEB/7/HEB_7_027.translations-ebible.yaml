  agu-BL: Nin yi i' tetz nk'e'tz ni'cu'n i' chi quitane'n yi e' mas pale' yi cyakil
    k'ej tajwe'n tan chibiyol jujun txuc tetz cyetz chitx'ixwatz, bantz cyoque'n tan
