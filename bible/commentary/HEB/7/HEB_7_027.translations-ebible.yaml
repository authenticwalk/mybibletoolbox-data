    matamda, mahakna matam pumbagi oina amuktada katthokpikhre.
  yad-NT: Ne sava̱tasara Jesús jnutatya̱dani̱ jasi̱ jvachi̱ jijyuuchuveda murichiryaju̱
    munatya, rivasiy ji̱ta nijya̱nvay juuchuveda murichiryaju̱, daryatiy ruvaachara
