    Jesús cato teꞌere papi i̱ ca̱pë ai yoꞌo doꞌipi Maijaꞌquëre i̱si tëjipi.
  nvm-nvm: Jesu fu ise kafo ba ren ijefuon fu e iji isuf baroijo iji fuba bu matiain.
    Bu tavan besubesum ise buon ijiga e kafobuon ise ijiebuon isuf baroijo ijeg fuba
    ren. Ijefuon maiji fu e iji ifejdiame karauniakafa fum koikfuon tavan besum efknum
    kuros ijia guain.
  mps-mps: Te polobadu polalubo pris bidi dabe deli deli augwaligo te tigidali sogo
    te Godibolo nai mabo ofa sę elaluai. Te augwaligo hasia augwa sęgę bolo sela
    sąbo ofa yai. Tama elama, tama nosali augwaligo te we bidigo sęgę sela sąbo
    ofa me yai. Tiali goli Jisas aga gasagi yai tedali elalubaso, agai te aga yali
    dwai sę sela somainogo te Godibolo nai mabo ofa sę me ebeo. Menio. Te we bidi
    naga tau somainogo eyu agai ofa te deli sogo naga yai. Me sogo te sę ma egobeo,
    te deli sogo yali te usu dao. Te aga digi aga bidibo ula te Godibolo mawai dao.
  pab-NT: Maisa hatyo haiyarenae kalorexe sacerdotenae akereta xini, maisa atyo fetatyare
    kirakahare tyotyaki ferakene, hetati háomane iniyalahare hiyeta, jikiniti hoka
    haiyanae nómane iniyalahare hiyeta akereta xini. Hakirore atyo fetatya, tyotya
    xoalini harenae hiyeta, fetyoawihenere xowaka.
  llg-llg: Huu ndia de Yesus malolen lena basa malangga anggama mata laak ndia. Makahulun,
