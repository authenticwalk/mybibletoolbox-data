    ɓe ittana luutti yimɓe ɓee sadaka. Kaa Iisaa ittanii luutti yimɓe sadaka cilol
    gootol keƴoowol yimɓe jamaanuuji ɗii fuu nde o hokkitiri hoore makko no layyaari
    nii ndee.
  arb-NAV: 'وَهُوَ لَا يَحْتَاجُ إِلَى مَا كَانَ يَحْتَاجُ إِلَيْهِ قَدِيماً كُلُّ
