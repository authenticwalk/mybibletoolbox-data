  taj-taj: परमेश्‍वरला मन्‍दिररी पूजा लबा अर्गु मुल म्‍हिगदेसे म्‍हिगदेला पाप माफ
    लबारी धिन धिननोन बलि फुल्‍तोःमुबा। तर येशूसे चा थेह्रङ् लसी बलि फुल्‍आतोःनी। तिग्‍दा
    भिसम थे ह्राङनोन तिरेमरीन सदनना लागिरी बलि तसी जिन्‍बा मुला।
  avt-avt: Hɨrak ap kar ke hetpris ne nɨpaa ein au. Menmen hɨr newepwarem newet God
