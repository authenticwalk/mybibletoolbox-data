  jpn-1965: ほかの大祭司たちとは違い、キリストには、まず自分の罪のために、その次に、民の罪のために毎日いけにえをささげる必要はありません。というのは、キリストは自分自身をささげ、ただ一度でこのことを成し遂げられたからです。
  fra-SBL: qui n'a pas besoin, comme ces souverains sacrificateurs, d'offrir chaque
