    con'a por cón che'n xtol taamas mèn. Per ndxe'leque', Tad Crist thidte vez mda'
    lugar mquée yalguth loo Tad Crist no mxyo ren Tad Crist par tataa mod mxactìi
    Tad Crist no mdix Tad Crist cón che'n xtol mèn loo Diox.
  zyp-NT: Ama cawh ahringpaw tlangbui alaicaipaw sahlo khakhei a lo be, Ama a suanah
