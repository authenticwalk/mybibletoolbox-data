    eze elavye mwenye, niyo yachinta kwe chipindi chose.
  grc-TR: ὃς οὐκ ἔχει καθ᾿ ἡμέραν ἀνάγκην, ὥσπερ οἱ ἀρχιερεῖς, πρότερον ὑπὲρ τῶν ἰδίων
