    ma ngibili Oꞌmoso imaaꞌ nave. Izesuꞌ aza dizosa mino engiꞌ ngivileꞌ ogo lihimeꞌvesi
    nomineꞌ lamineꞌ minaaꞌ neineꞌ nenako ingine igaꞌ adiꞌmine osaꞌmineꞌ ve. Eiꞌ nene
    gele ngemavo evenelite bili hilanguꞌ asiꞌve lulo okoꞌnoꞌve nene Oꞌmoso emavo leliꞌ
    mukiꞌ lihimete nene mudise apase-ledelidoꞌ lisiheꞌ ogavo eiꞌ okoꞌnoꞌve nene gamene
    hamokovoꞌ emavo osuꞌ lineꞌ ma neive.
  uli-uli: Iy ila yete wochog temarong kala tot; tor pelal ngali le hare yebe fang
    maligach pangal ral bo hachuchuyel molfidil mo hachuchuyel molfidir yarmat. Halsew
    maligach le ye foru irel molwe iy ye tap maligach mala holongol.
  nin-NT: À si si nâ ta si ankpinkpye ankpinkpi abikye abanu ba nggo ni ivivi yi a
    di han ininazzu a to ku ila ure imbarr yi tuku i anishirr yi hen. Kristi à ni
    ito ima yi nu nggo à ni itu ima yi ankpa yirr yo mre na si taka ni zizo hen.
  acu-NT: Jesúska chikich sacerdote apuria nuniska atsui. Junia sacerdote apuri ainau
    kintajai metek tangkun Yusen susartas main armiayi. Turinau asar Yus ni tunaarin
    tura chikich aints ainau tunaarin tsangkurat tusar seau armiayi. Antsu Jesúska
    pengké tunaarinchautiat, mash aints ainautin tunaarin tsangkutramratas ningki
    wakerau asa, kichik jatanak jarutramkamiaji.
  cak-WNT: Riya' ma nuben ta achi'el niquiben ri nimalaj tak sacerdotes ri ye riy
    rumam ca ri Leví. Riye' ronojel k'ij yequicamisaj chicop riche (rixin) chi yequitzuj
    (yequisuj) chuwech ri Dios. Queri' niquiben ruma ri quimac riye' y ruma chuka'
    ri quimac ri quiwinak. Yac'a ri Jesús ma rajawaxic ta chi q'uiy mul c'o ta ri
    nutzuj (nusuj) chuwech ri Dios. Ruma Riya' xa jun bey c'a ri c'o chi xcom chuwech
    ri cruz y can riche (rixin) ronojel tiempo nic'atzin.
  ebk-ebk: Hiya at achi kaman as nan tapina ay kangatuwan ay papachi. Tay hiya at
    achi inurkiw ay masapor mun-ichaton omona as para as nan mismu ay fiasfiasorna,
    angkiay ya mun-ichaton para as nan fiasfiasor nan tataku. Namingpingsan nan enatna
    ay nangichaton as achorna kan Apo Dios.
  spa-PDDPT: que no necesita, como los sumos sacerdotes, ofrecer sacrificios cada
    día, primero por sus propios pecados y después por los del pueblo, porque esto
