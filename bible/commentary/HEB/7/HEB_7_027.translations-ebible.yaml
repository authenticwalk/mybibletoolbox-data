    megcselekedte, amikor önmagát föláldozta.
  mcf-NT: Debipadquidpenquio yec, Matses icsaquid neque. Nuquin Papan chiampicpaden
    baded-badedquien nidaidën capuquid yua cuesunenu, quenquio icpanëdash Esuquidistu.
    Matses icsaid bedshunash abided unëspanëdash padpidec unësenquio icnush.
  kjs-kjs: Abalade Gote-na lodo kira-ae ali kalunumi yapi komea komea lo kana reke
    mada puma epe elenu Gote-para lodo kirisimi. Go puma abala nimuna koe elenu mea
    rubenalo lodo kiraasimi. Go puma werepere enaalinuna koe elenu mea rubenalo lodo
    kirisimi. Go pisimi pare Yesumi nipu komoma nipuna yogale Gote kalisa rabu nipumi
    rana komea kalisa. Go pisare nipuna koe ele madaa nakomisa.
  mni-mni: Ibungo mahakti atoppa purohitlensinggumba natte haibadi numit khudinggi
