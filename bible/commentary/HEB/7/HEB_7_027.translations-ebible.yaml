    taudime adi gewagewama be mate banaga adi gewagewama aubaidima. Be Yesu inam tauname
    tubuḡinama yai uta munaḡe be raḡan tenaḡa kavakava banaga adi gewagewama aubainama
    tubuḡine ya tipa tenaḡana, nam muriḡa e tipa munaḡa.
  twi-ASANTE: Ɔnte sɛ asɔfoɔ mpanin a aka no a, daa afɔrebɔ a ɔbɔ no kane no ɔbɔ wɔ
