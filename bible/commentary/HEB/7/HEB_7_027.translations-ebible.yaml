    nojori. Naa nojori miiniu nuhuajitij, nojoriiri jiyacari narta Israel pueya seya
    puecooquiaari sesa cuno pojori miishanoocuara saniniuujia. Maja cutaraari naa
    Jesu miiniu quiquiaari. Nojuaja jaara tama na cuaqueyajaaja tarinitiaquiaari pocuara
    na mosaanura juhua borregoniyojua sesa pa miishanoocuara, cunojuanaari na cusonu
    quiquiaari. Majaari socua na caminiu quiniutianiuhua cusonu. Naa na cusonuucua
    pocuaratej, puetunu sesa miijiacajanaari na naata jiyanooshaanu puetunu sesa na
    miishanojinijijianaa.
  ziw-ziw: Uyo haligane na wadya walavyantambiko wakulu watuhu haungigwe kulavya ntambiko
