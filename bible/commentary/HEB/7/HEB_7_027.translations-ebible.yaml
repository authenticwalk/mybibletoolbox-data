  kyg-kyg: Mono huꞌa neꞌapataya vayaꞌmogi muki afinaꞌae afinaꞌaeꞌmo apakaiꞌapi hosu
    kavaꞌapileꞌe muki vayaꞌai hosu kavaꞌapileꞌefeꞌmo afumo heꞌa Gotiꞌmo ofalinimo
    amiꞌnayaꞌmonanafa agaemo muki afinatefeꞌmo magoke afinaꞌmo vayaꞌai hosu kavaꞌapilefeꞌmo
    agaiꞌa agufaꞌamo Gotiꞌmo ago amiꞌniye.
  kmk-kmk: Bokona kama’t dat uduma kangattuwana padi si Jesu Kristu ta adina masapula
