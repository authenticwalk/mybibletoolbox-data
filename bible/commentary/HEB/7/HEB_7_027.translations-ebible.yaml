    zlam azuhva zlam magudarani ge mis ndahaŋ ni. Ay Yezu ti ni àŋgalabakabu leli
    akaba Melefit ti nahkay do. Naŋ ti àvi ahàr gayaŋ ana Melefit, àgəskabu ti tâkaɗfəŋ
    naŋ kà təndal. Àgray nahkay ti sak bəlaŋ, amagrakivu va do.
  kqc-kqc: Mirona Sei ma amiye utari naivo vene tora kana de, meda neinei ori sisika
    de rego, siko ini vegu no rofu ma mina vene rofu ka. Dada ina kaya ori sisika
    kana, ini roaita Sei magasa bi amiye tau gade rofu meda yokoi makari reyo.
  tav-tav: Leví maja sacerdote maja ʉparãre bairo baiquẽemi Jesu. Na maca to cãnacã
    rʉmʉ waibʉcʉrãre jĩa joe buje mʉgo, Diore jooma, yʉ ye wapa ã ĩrã. Cabero jooma
    moquena na yarã ye wapa. To bairi capee niri Diore joonucuma. Jesu maca jĩcanina
    Diore cajooyupi camaja mari caroorije wapa. To bairi Diore cʉ joʉ jĩcanina marire
    cabai yajibojayupi. Na ye wapa majirioʉ, yʉ mena caroa ãnajere na yʉ joogʉ ĩi
    marire cabai yajibojayupi.
  eng-ULB: He does not need, unlike the high priests, to offer up daily sacrifices,
    first for his own sins, and then for the sins of the people. He did this once
    for all, when he offered himself.
  spa-VBL: A diferencia de los sumos sacerdotes humanos, él no necesita ofrecer sacrificios
    diarios por sus pecados y los de las personas. Él lo hizo una vez, y por todos,
    cuando se dio a sí mismo como ofrenda.
  fra-_FOB: Qui n'eût pas besoin, comme les souverains sacrificateurs, d'offrir tous
    les jours des sacrifices, premièrement pour ses propres péchés, puis pour ceux
    du peuple; car il a fait cela une fois, en s'offrant lui-même.
  hau-ULB: Ba shi da bukata, kamar manyan firistoci, da ke mika hadayu kullum, da
    farko don zunubin kansu, sa'annan don zunubin jama'a dukka. Amma Yesu yayi wannan
    sau daya tak ba kari don kowa da kowa, yayin da ya mika kansa.
  mal-mal: മുൻപുള്ള മഹാപുരോഹിതന്മാരെപ്പോലെ ആദ്യം സ്വന്തപാപങ്ങൾക്കായും പിന്നെ ജനത്തിന്റെ
    പാപങ്ങൾക്കായും ദിനംപ്രതി യാഗം അർപ്പിക്കുവാൻ ആവശ്യമില്ലാത്തവൻതന്നെ. അത് അവൻ ഒരിക്കൽ
    എല്ലാവർക്കുമായി തന്നെത്താൻ യാഗം അർപ്പിച്ചുകൊണ്ട് ചെയ്തുതീർത്തുവല്ലോ.
  lit-lit: kuriam nereikia, kaip tiems vyriausiesiems kunigams, kasdien aukoti aukos
    pirma už savo nuodėmes, o paskui už tautos, nes jis tai atliko vieną kartą visiems
    laikams, kai paaukojo pats save.
  urd-GVR: Use dūsre imāmoṅ kī tarah is kī zarūrat nahīṅ ki har roz qurbāniyāṅ pesh
    kare, pahle apne lie phir qaum ke lie. Balki us ne apne āp ko pesh karke apnī
    is qurbānī se un ke gunāhoṅ ko ek bār sadā ke lie miṭā diyā.
  far-far: Nia nao si dia na 'inita fataabu be 'i nao ki. Sulia na 'inita fataabu
    be ki 'i nao, kera saitamana kera ka abulo ta'a, sulia kera wane ki ga 'ada. Nia
    ne sasia ma kera ka kwatea afafue ki sulia dangi ki fua ngalilana abulo ta'alae
    kera ki, suifatai kera ka kwatea afafue ki fua lafulana abulo ta'alae wane 'e'ete
    ki. Ma sa Jesus ne, nao nia si sasi go 'urinai, sulia nia si too ana ta ta'alae.
    Sa Jesus kwatea na maurilana fua te afafue nia ana te kada go, ma nia nao si afafu
    lau.
  suz-BL: अरु चढ़ेबपुकीमी नाक्‍त किंत किंत ङोंइती आन पशो पाप, नोले मुर आन पशो पाप
    क्‍याम्‍चा कली चढ़ेशो खोदेंशो पा आं पचा ममाल्‍द। कालेमीन आ रां चढ़ेशा, मुर नेल्‍ल
    आन पाप क्‍याम्‍ने थुम्‍तु। लेवी ९:७; लेवी १६:६,१५
  car-NT: Mo'karon amykon terapa Tamusi pokonokon jopotorykon wara kapyn man. Kurita
    wararo Tamusi 'wa tywomykon anaro'pa man, morokon aseke tyja'wanykonymbo poko
    'ne ka'tu, irombo mero morokon ta'sakarykon yja'wanykonymbo poko. O'wimboto roten
    aseke tywotyry ke pa'poro moro oty iru'pa tyje man.
  amp-amp: Prisroh hingrnefti rorhu hingrneft nndo nndo. Nhai rpahtett. Prism tarioh
    mthewohat yiha yiha nd hingrneft hingrnewumt. Nd hingrneft nhai yihom tohaf hanykaht.
    Nhai. Barkofm afo turoh nefm Bro Nkifrar tarioh mthanitamr rroh fasoh nefm mong
    trohworm. Turohm inji nanihato ee womroh tarioh mthewatmr mong trohahukrm. Ndhtet
    ndhtet bok hingrnefm hingrnewum. To Jisasr nhai inji wahingrna thu wahingrna thu
    hatohrmor. Nhai. Rorpar rpa nohrpat nohmohat to be yima bugaroh fasoh nefm rorpar
    noh wikna buga-morm. Nhai yimam tfit Bro Nkifrarhu tarioh mthayuk yemrom hatone
    hatohkfot. Rorpar bi nd hingrneft hingrna buga hemornom.
  bht-bht: कने सै महायाजक जड़े हारून दे बंशे दे थे, उना सांई यीशुऐ तांई जरूरी नी है,
    की सै पेहले अपणे पापां कने फिरी लोकां दे पापां तांई बलिदान चढ़ाऐ; क्योंकि यीशुऐ
    तां इक बरी सारे लोकां तांई अपणे आपे जो बलि चढ़ाई दितया।
  eng-NOY: who hath not necessity daily, as the high-priests, to offer up sacrifice
    first for his own sins, and then for those of the people; for this he did once
    for all, when he offered up himself.
  cub-NT: Apevʉ sacerdotevare jaboteipõevape páyʉ ãmemi ʉ̃. Ʉ̃i ãmeina tebe boje,
    jícaiye jaʉbevʉ ʉ̃́re jícaiyede Jʉ̃menijicʉre ʉ̃i baju ãmeina teiye boje jãravʉa
    coapa yópe apevʉ sacerdotevare jaboteipõeva bácavʉ ne d̶aiye báquepe. Na mácavʉcapũravʉ,
    apenʉmʉa jícarĩ aru apenʉmʉa jícaicõjeni apevʉ sacerdoteva bácavʉre, jícavarejaquemavʉ
    ne jícaiyede Jʉ̃menijicʉre jãravʉa coapa. Mamarʉmʉre ne baju ãmeina teiye boje
    aru no yóbore caivʉ põeva névʉ bácavʉ ne ãmeina teiye boje, ãimara ne boaimara
    mácavʉre juarĩ jícavarejaquemavʉ na mácavʉ. Ʉbenita Jesúcapũravʉ cũinára jícarejaquemavʉ
    ʉ̃i jícaiyede Jʉ̃menijicʉre caivʉ põeva maje ãmeina teiye boje. Ʉ̃i bajure jícarejaquemavʉ
    ʉ̃, ʉ̃i yaiye báquede majare boje.
  ita-1927: il quale non ha ogni giorno bisogno, come gli altri sommi sacerdoti, d’offrir
    de’ sacrifici prima per i propri peccati e poi per quelli del popolo; perché questo
    egli ha fatto una volta per sempre, quando ha offerto se stesso.
  lww-lww: Yar wa tap̃ena la nene, la monar akila luen ga kup̃ap̃aena na ikikena legiena
    punu ga. Sumo, monar akila vanon si kiela mlamulena viowa lala, a siraunia, akilia
    akila vanon mlamulena viowa kiena ne yeririna tap̃ena lala, ana Yesu na pe sa
    re nene poli. Naga kila kup̃ap̃aena na ikikinen mlamulena viowa na yomarava wetelu
    yam taaga, nanene e pogos nap̃a kup̃ap̃ain si tasnena vanon ita.
  ckb-ckb: ئەو پێویستی بەوە نییە وەک سەرۆکی کاهینانی دیکە ڕۆژانە قوربانی بکات، یەکەم
    بۆ گوناهەکانی خۆی و دوایی بۆ گوناهەکانی گەلەکەی، چونکە یەک جار خۆی کرد بە قوربانی
    بۆ هەمووان.
  nas-nas: Tee tee teing-pinaꞌ niiꞌning piristiꞌ pankeng-pinaꞌ deeaꞌ kantoꞌpuriaruma
    aꞌmunteꞌmunge boontunang nkoaakoꞌning-pinaꞌ tutunaꞌ biiꞌka biikaang orakaꞌ nkonanka-koo
    eeꞌnoko damaꞌke ookara nantoong biikaning-koo. Teie Jiisuuꞌke tee tee-koo orara
    aarumo otoaruko boontunang naroꞌka bakevui nkovuuꞌ tenang baka avari boontunamparuꞌnang.
  uvl-uvl: 'Tunginga ana hana mur nenge nike te ume ke pomai: Iri te poia tunginga
    mur nga etue lochloch. Pe tepoi tele tunginga nenge helemlem ia iri siporia mukam,
    ke het pe te poia nenge te helemlem ia hehei pe hana nga reria poinga poreke ngana
    mur. Pe Iesus poi ke pomam ero. Iesus poia nena tunginga ke elle mana, nenge tung
    heke i sipona lange NeHalang ke mete ke halaua ita. Pe tunginga elle nem purpur
    tote ita lochloch rera poinga poreke ngana mur.'
  eng-BBE: Who has no need to make offerings for sins every day, like those high priests,
    first for himself, and then for the people; because he did this once and for ever
    when he made an offering of himself.
  ixl-CNT: Yitꞌ ech koj aꞌ tereꞌn qꞌu oksan yol vatz Tioxh qꞌuꞌl nichtokeꞌ. Tan ministeer
    jun qꞌii nichiyatzꞌ avan tiꞌ toksal txꞌoloꞌm vatz Tioxh tiꞌ ikuyax qꞌul ipaav
    bꞌaxa. Ech tek nichijaj kuybꞌal tiꞌ vipaav qꞌu aanima. Pek aatz u Jesuus tan,
    unpajul koꞌn toksa maꞌl u txꞌoloꞌm vatz u Tioxh utz, taꞌxh maꞌl tetz bꞌenamen.
    Ayaꞌ vaꞌl iꞌana aas taqꞌ tibꞌ tu u kamchil.
  xsi-xsi: I ne wurâta ŋandai irerege kuku patarawâŋa tamâta pinde nenzi tamâta ŋalaŋala
    ŋinde nenzi wurâta ŋga. Ikura zo zo kinzi uru siveta patarawâŋa toŋge muŋga ŋana
    izavaru warakanzi nenzi kiesaka piti kâ, aku muli, ŋineŋga siveta patarawâŋa toŋge
    kilo ŋana izavaru kinzi tamâta nenzi kiesaka piti. Aŋga Yesu nde iveta mine tia.
    Iveta patarawâŋa mbwani taitu nâ lâ zo taitu mai nâ, lâ zo ŋinde ipatarâwa tamwata
    pa Maro Kindeni.
  crx-NTPO: '''Aw Lizwifne buba lubret ''uk''enus dizti''ne bubundúlh lhilt''oh. Ndunne
    lubretne dzin totsuk dulubeshi ba loodel k''ut ''uhudílhk''un. ''Et hukw''elh''az
    dudulh dunene ba loodel k''ut ''uhudílhk''un. ''Et hoonts''i ''andit Sizi Gri
    ts''iyanne ba didutch''oh ''et ''ilhoh za ''ink''ez ''ilhiz wheni nelubeshi k''elha
    dazsai.'
  kan-OKCV: ಮೊದಲು ತನ್ನ ಸ್ವಂತ ಪಾಪಗಳಿಗಾಗಿಯೂ ಯಜ್ಞಾರ್ಪಣೆ ಮಾಡುವ ಆ ಮಹಾಯಾಜಕರಂತೆ ಯೇಸು ಪ್ರತಿದಿನವೂ
    ಬಲಿ ಸಮರ್ಪಿಸಬೇಕಾದ ಅವಶ್ಯವಿಲ್ಲ. ಏಕೆಂದರೆ ಇವರು ತಮ್ಮನ್ನೇ ಬಲಿಯಾಗಿ ಸಮರ್ಪಿಸಿಕೊಂಡಾಗ ಅದನ್ನು
    ಒಂದೇ ಸಾರಿ ಮಾಡಿ ಮುಗಿಸಿದರು.
  bbb-bbb: Jesu fu ise bino naebe rei ijadufuo fu e ije zinone ifaejevo ije fu naebe
    bu matiae. E ije ude zinone ifaejevo ije buka maza besubesu ise buone ijiakiro
    e guebuo ijadufuo zinone ifaejevo. Rove Jesu fuje fu ise remo baki ijadufuo fu
    naebe bu reva ijiege rei. Fu vierafe fuka e boeje ifejiana karauniakiro fume korofuo
    maza besu ijiaru e ijiebuo ise ijadufuo kurosi ijia baronei.
  blw-blw: Yag ah Jesu Cristu agé, faén kaman hen anchichay tapenay pachi te hiya,
    achi masapor way ammag enag-agawén wachan ichatonna ah kalengfan hen fasorna way
    kaman hen anchichay tapen hen papachi. Te chicha, enag-agaw way masapor wachay
    ichatoncha ah kalengfan hen fasorcha unna yag anchaat ichaton hen michaton ah
    kalengfan hen fasor hen anchichay tapen hen ahentagucha. Waman ah Jesus, an namenghan
    hen nanginchatonana hen inchatonna an Apudyus way yachi hen acharna, yag narégnachi
    ah ing-inggana ah fayad hen egachay fasor hen aminay tatagu.
  tam-2017: அவர் பிரதான ஆசாரியர்களைப்போல முதலில் தன் சொந்தப் பாவங்களுக்காகவும், பின்பு
    மக்களுடைய பாவங்களுக்காகவும் தினமும் பலியிடவேண்டியதில்லை; ஏனென்றால், தம்மைத்தாமே
    பலியிட்டபோதே இதை ஒரேமுறை செய்துமுடித்தார்.
  azz-NT: Huan Totecotzin Jesús amo tequititinemi ijcón queme tequititinenque ne panti
    de tiopixcame de Aarón. Porín yejuan mosta mosta quinmictijtinenque de ne tapialme
    de ne tetayocolilme tenica quimohuistiliayaj Dios. Huan ica ne tetayocolilme,
    ne in tiopixcame quixtahuayaj nintajtacoluan huan no quinixtahuiliayaj in tajtacoluan
    den pueblojuani judíos. Pero Totecotzin Jesús, Yejuatzin sepa san quitamiixtahuaco
    in tajtacol de nochi in talticpacuani, cuac Yejuatzin motemactij ma quimictican
    para ijcón quitamiixtahuas nochi tataman tajtacolme.
  spa-RV-1909: 'Que no tiene necesidad cada día, como los otros sacerdotes, de ofrecer
    primero sacrificios por sus pecados, y luego por los del pueblo: porque esto lo
    hizo una sola vez, ofreciéndose á sí mismo.'
  csy-csy: 'Ama sia, tua thiampi sang te in, amate mawna atu biakpiakna pia masa a,
    tua zawkciang in mipi atu a pia te bang in nisim piak kul ngawl hi: banghangziam
    cile Ama le Ama biakpiakna a kipiak ciang in khatvei taw man hi.'
  mxq-NT: Ja wiinkpʉdyʉ teedywyindsʉngópkʉty ñigutiky dyáktʉt bom bom ja windsʉꞌkʉn,
    tim jawyiin mʉt ja kyʉꞌʉmbojpʉ es óknʉm mʉdʉ ja̱ꞌa̱yʉty ja pyojpʉ; per ja Jesús
    tʉgok jeꞌeyʉ mʉt winʉ xʉʉ winʉ tiempʉ dyajky ja windsʉꞌkʉn mʉt jaꞌagyʉjxm ja ja̱ꞌa̱yʉdyʉ
    pyojpʉ ko wyindsʉꞌkʉnꞌa̱jty ma̱ ja kruuz.
  tzj-NT: Arja' ni junwi' na wi' chiquewach ja jule' chic lok'laj tak sacerdote. Ja
    sacrificio ja queban eje'e' k'ij k'ij xequicamsaj jule' chicop, xequitzujuj chwach
    ja Dios. Ja nqueban nabey nquitzujuj na ja rxin ja quil quemac eje'e' c'ac'ari'
    nquitzujuj chic ja rxin ja quil quemac ja winak. Pro ja Jesús ma rjawaxic ta tre
    xtuban ta queri' cani' queban eje'e'. Ja sacrificio ja xtzujuj ja Jesús xa jutij,
    matic'atzini xticamuluj chi ta jutij, tokori' tok xtzujuj ri' chipan ja camíc.
  tdt-tdt: Nai lulik sira seluk tenki oho animal loro-loron hodi halo sakrifisiu.
    Sira hasae uluk sakrifisiu atu hamoos sira nia sala rasik, hotu tiha mak foin
    hasae fali sakrifisiu para hamoos povu nia sala. Maibee Jesus entrega Nia Aan
    para sai sakrifisiu dala ida deit. Nee too ona para Maromak hamoos ema hotu-hotu
    nia sala too tinan ba tinan.
  ron-BTF: Care nu are nevoie zilnic, ca acei înalți preoți, să ofere sacrificii,
    întâi pentru propriile sale păcate și apoi pentru ale poporului, fiindcă a făcut
    aceasta o singură dată, când s-a oferit pe sine însuși.
  eng-WEBP: who doesn’t need, like those high priests, to offer up sacrifices daily,
    first for his own sins, and then for the sins of the people. For he did this once
    for all, when he offered up himself.
  eng-FBV: Unlike those human high priests, he doesn't need to offer a daily sacrifice
    for his sins and then the sins of the people. He did this once, and for everyone,
    when he offered himself.
  nld-1939: Eén, die niet zoals de hogepriesters dagelijks nodig heeft, eerst voor
    eigen zonden te offeren, daarna voor die van het volk; want dit laatste heeft
    Hij eens en voor al gedaan door het Offer van Zichzelf.
  bwo-bwo: Bí kahni k'oshwotskok'o shino b́ took morrosh, ilowere ash ash morrosh
    aaw aawon wosho t'intso bísh geyiratse, b́ tooko wosh woshdek't b́ t'intsor han
    aaniy b́geyirawok'on ishbazree.
  nch-BL: Nopa israelita totajtzitzi mojmosta quimacayayaj Toteco Dios tacajcahualisti.
    Achtohui quimacayayaj para inintajtacolhua inijuanti, huan teipa quimacayayaj
    para inintajtacolhua nochi masehualme. Pero Cristo amo quej nopa quichijqui. Yaya
    sempatzi motemactili huan mijqui quej se tacajcahualisti, yeca ayecmo monequi
    más tacajcahualisti.
  quc-TNT: Ri Are' man je' taj jas ri niq'uiaj tak qui nimal sacerdotes chic ri ronojel
    k'ij quequicämisaj awaj che qui sipaxic cho ri Dios. Cäca'n wa' rech cäsach ri
    qui mac ri e are' nabe, te c'u ri' rech cäsach ri qui mac ri winak. Ri Jesús c'ut
    xa jumul ri' xuya jun sipanic cho ri Dios aretak xujach rib pa ri cämical.
  tfr-NTPO: E syõshtagaga këskësyo obl̈ë dik l̇l̇ëme. Tek bäm goshko ga öng zröya
    dbar kjwobi go, ga sho suya, pjë drete. Bäm go ga shärye eni, owa shäryara om
    go l̈i potjwl̈ẽkkl̈o. E irgo ga shärye eni, owa shäryara nopgarë l̈i potjwl̈ẽkkl̈o
    bakoe. Jesúsda opshäryë eni l̇l̇ëme. E optwono pjl̈araso, beno l̇l̇ëbo owa shäryara
    nopgarë kës l̈i potjwl̈ẽkkl̈o.
  kaq-NT: Levito yohuanxonnicahbo jati jai quescayama ta jaa jaiqui. Levitobaan ta
    jatihibi neten jaton hohcha copi hinabo rehteti jaiqui, jatonahbi jaton hohcha
    copi rehtexon, jaton caibaana sca huetsa rehterihbiquin. Jascajaquinma bi ta noquen
    quiquin yohuanxonnicahton huestijaquin noquen hohcha queyonishqui, jaabi hinamehtax
    mahuaquin noquen hohcha copijaxoni.
  sgb-sgb: Hiyay alwan nanad kanlan pinakapoon pari ya ampamiátang hên allo-allo,
    hên para ha sarili lan kasalanan, haka para ha kasalanan lan kaatag. Ta minghan
    nan bat in-átang ya sarili na para ha kasalanan tamo, haka hukad ya habayto. Ahina
    hên kailangan omanên o pahanan pon ya habayto.
  vie-1934: không như những thầy tế lễ thượng phẩm khác, cần phải hằng ngày dâng tế
    lễ, trước vì tội mình, sau vì tội dân; Ngài làm việc đó một lần thì đủ cả, mà
    dâng chính mình Ngài làm tế lễ.
  kxv-kxv: ଏ଼ କାଜା ପୂଜେରା ଲେହେଁ ବାରେଦିନା ନ଼କେଏ ତାନି ପା଼ପୁ ତାକି ଅ଼ଡ଼େ ଡା଼ୟୁ ଲ଼କୁତାକି
    ବାରେଦିନା ପୂଜା ହୀହାଲି ଲ଼ଡ଼ା ହିଲେଏ, ଇଚିହିଁ ତାଙ୍ଗେ ପୂଜା ହୀତାକି ଏ଼ୱାସି ରଣ୍ତିଏ ପା଼ଲି
    ଈଦାଆଁ କିହାମାନେସି ।
  amu-NT: Meiⁿ ticaⁿnaꞌ na catsꞌaaⁿ chaꞌna tyolꞌa ntꞌomcheⁿ ntyee na tjacantyja tyoluiitꞌmaⁿndye,
    na ꞌio ndii ꞌio tyolaꞌcwjeena quiooꞌ na tyoñequiana jooyoꞌ nnom Tyꞌo̱o̱tsꞌom,
    najndyee cwentaa jnaaⁿ nquieena ndoꞌ nda̱ joꞌ mati cwentaa jnaaⁿ nnꞌaⁿ. Sa̱a̱
    xuiiꞌ na sꞌaa Jesús, ñejomndiiꞌ tquiaañe cheⁿnqueⁿ na tueeⁿꞌeⁿ, cwii na macanda̱.
  hin-CV: इन्हें प्रतिदिन, पहले तो स्वयं के पापों के लिए, इसके बाद लोगों के पापों
    के लिए बलि भेंट करने की ज़रूरत ही नहीं थी क्योंकि इसकी पूर्ति उन्होंने एक ही बार
    अपने आपको बलि के रूप में भेंट कर हमेशा के लिए कर दी.
  spa-BES: Que no tiene necesidad de hacer ofrendas por los pecados todos los días,
