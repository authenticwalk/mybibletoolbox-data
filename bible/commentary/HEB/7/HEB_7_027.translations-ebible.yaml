    Diosin atori chaca soashonon. Ascafia Jesuscai ato cuscarama. Ato fasi finoncoian.
    Atocai ina rututiroma aton chaca soashonon. Ascatamarocon nancaifin nantifi yorafohuunoashu
    nashoniquin nocon chaca soashoshquin. Ascano nancai afanan ahua futsa yopaima
    noco chaca soashoshquin. Ascashon nan fustiton nocon chaca soashonano non Upa
    Dios fu ipatiroquin.
  urt-urt: Kin yukur plihe taꞌe lenge pris ondoh yer no, ŋup ilyeh ilyeh ka ende ofa
