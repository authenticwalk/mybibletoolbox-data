  san-ORI: ଅପରଂ ମହାଯାଜକାନାଂ ଯଥା ତଥା ତସ୍ୟ ପ୍ରତିଦିନଂ ପ୍ରଥମଂ ସ୍ୱପାପାନାଂ କୃତେ ତତଃ ପରଂ
