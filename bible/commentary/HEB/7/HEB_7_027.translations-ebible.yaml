    ti bukodna a bagi.
  pir-NT: Apequina pahia yero saha ijierare tiquiro. Tiquina pehe decoripe wahiquinare
    wejẽ, ʉjʉ̃a mʉo, Cohãcjʉ̃re sinie tiri. Tiquina basi tiquina ñañe buhirire sini
    mʉhtae tiri. Came apequina masa tiquina ñañe buhiri gʉ̃hʉre sini basae tiri tiquina.
    Sa ye peye tahari tiquina Cohãcjʉ̃re sinie tiri. Jesu pehe pahi ijiro, ihcã tahata
    tiquiro yariari mehna siniahye Cohãcjʉ̃re masa tiquina ñañe buhirire yʉhdʉoro
    taro. Sa yariaro tiquiro basi tiquiro pagʉre tiquiro jeripohna gʉ̃hʉre tiquiro
    ohoboriro saha yero niahye.
  anv-NT: Jisɔs abɔɔ́ fɔ́ mampyɛ upɛ mbaá Ɛsɔwɔ yɛ́ndé bií ndɛre matúkpɛ ampyɛɛ́
    upɛ apyɛɛ́ wɔ́. Ɛbwɔ́ abɔɔ́ mbɛ apyɛ upɛ gétúgé gabo bwɔ́ ne apyɛ ntó gétúgé
    ayi bɔɔ́ bifɔ. Yɛ́mbɔ Jisɔs apyɛ gepɛ ɛjií mbaá Ɛsɔwɔ damaá mechɔ ɛbyɛ gébégé
    ji achyɛɛ́ gemɛ ji agboó.
  sab-NT: Jesucristo me chegu kwian gerunga Chube ole daba alin na kare. Unsuialin
    tangle kwian gerunga Chube ole daba alin ulita kledu bda gweda guge Chube gwa
    giti chui kaire kairege, ngeru ama bda gwadaleda gugadale mo alin naskuni ama
    agali agedu me no giti bigire ama ñadu bda gweda guge Chube gwa giti kwian na
    ulita agedu me no giti. Agwa Jesucristo me agedu ene, Jesucristo lle bo bitaitre
    alin, ama mo ketu gwaleda agali kwian na ulita kle age me no giti salengwli kwian
    gerunga Chube ole daba alin kledu bda gweda Chube gwa giti daba na alin kare.
    Jesucristo agedu no ene giti kwian me bda gwadaleda dare Chube gwa giti kwian
    kle age me no ñanale. Jesucristo mo ketu gwaleda bitaitre alin allabi diali dale
    alin kwian ulita kle age me no ñanale.
  tmd-tmd: God ap höjöpal ur nölɨb nöbö dib ödöriö hör akuyöbö, wop paŋ paŋ öim öim
    ap kib mag gwogwo ñɨŋ keir rɨmɨdöi akuyöbö, ap pal God höjöpal ur nölön, mai nöbö
    mö piaku ap kib mag gwogwo rɨmɨdöi aku, ap pal God höjöpal ur nölmɨdöia. Jɨ Jisas
    anɨŋ nöbö mö piaku magalɨg ap kib mag gwogwo rɨmɨdöl aku nugwön, mɨ wop paŋyöbö
    mɨdöy iör bɨ katlö watlö um sö nuŋ nuŋ keir höjöpal ur nölöŋa. Mɨ wä ra!
  acr-NNT: Na kajawax ta kꞌu che Rire kuꞌan pachaꞌ ri xkiꞌan ri jujun chik kajawal
    raj chakunel pa Rocho Dios. Ma rike ri jujun qꞌij, nabꞌe na kakiya puwi raltar
    ri awaj ekamisam ruma ri kimak rike, y kꞌa tekꞌuchiriꞌ, kakiya ri awaj ekamisam
    ruma ri kimak ri tinamit. Noꞌj ri Jesús xa julaj xuya ribꞌ pa kꞌaxkꞌobꞌik kuma
