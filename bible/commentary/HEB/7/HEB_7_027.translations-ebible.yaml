    beyo fengmin binim kale, beyo dogobeta mufekmufek umaak kwe fuula ken tebe-bulu
    God iyo imi fengmin uyo takan ke-emin binim kale minte, Yesus iyo ilep maagup
    uta kup tinum amem imi kanum-nuubip ulutap ke-nalata, mufekmufek uyo maak kwe
    fuusaala binim kale, ilami dam uta God imi kobelan o age-nalata, imkala angkolipta,
    kaanata, God iyo imi sinik iyo du-se ko.
  piu-2006: Tuḻkuku mayutju tiṉa tjuṯa yirriṯi nyinapayi. Palula tjanala paluru wirriḻi
