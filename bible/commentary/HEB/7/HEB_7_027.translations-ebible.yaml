    Pũg̃ em ma ixe oe''ũ ikẽrẽat uk am soat pewi wuywebewi. Jekpiwan ma o''jaokaat.
    Waram pit je''ũ g̃u.'
  fue-fue: O nandaa e hooreeɓe Limaamiiɓe. O bukaaka waɗugo kiiseteeɗi nyalaane fu,
