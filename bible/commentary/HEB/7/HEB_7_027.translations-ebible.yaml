    je' yejc huindzɨgɨ'ñ mɨɨd mayjäy ycɨxpɨ, co je' cɨ'm ñayyejcɨ ma yɨ o'cɨn jadu'n
    nej tüg huindzɨgɨ'ñ.
  cpb-NT: Jirika Jesús te roshiyari Imperatasorentsiwetainchari pairani. Tema arika
    ritagaiteniri atziripaini rashitakaariri Pawa, retawo irirori ikowakotziri Pawa
