  hto-hto: Jaiai uícomo ite Juzíñamuimo úritɨllaɨnɨ nágaruillaɨdo tóɨca rɨ́llenɨaɨna
    fatá Juzíñamuimo izájifɨrediaɨoɨ. Nano fueñe danɨ íaɨoɨmo ite ɨ́aɨfue ɨ́coɨnia
    áfenɨaɨna izájidiaɨoɨ. Afe mei comɨ́nɨmo ite ɨ́aɨfue ɨ́coɨnia áfenɨaɨna izájifɨrediaɨoɨ.
    Mei íadɨ Jesús afe izói fɨ́nuana jitáiñede. Afémɨe dácaiño nana comɨnɨ ɨ́aɨfue
    ɨ́coɨnia dama ie abɨ Juzíñamuimo fecade. Ua cruzmo ie duere zefuida tɨ́illado
    abɨ fecade.
  por-BRBSL: que não precisa, como aqueles sumo sacerdotes, oferecer sacrifícios diariamente,
    primeiro por seus próprios pecados, e depois pelos pecados do povo. Pois ele o
    fez de uma vez por todas, quando se ofereceu a si mesmo.
  ces-NKB: Ten nemusí jako tamti nejvyšší kněží každý den nejprve přinášet oběti za
    své vlastní hříchy a potom za [hříchy] lidu, neboť to udělal jednou provždy, když
    obětoval sám sebe.
  cui-cui: Pepa sacerdotepiwi ba bewa exaneibina po coyene xua duwei jutebeiba iboto
    matatsuntha xua tuxusi exaneiba Nacom nexa, daxita matacabintha tsaibi. Baxuan
    nata exaneiba copiya abe pia peexanae coyenewan nexa. Bapoxonae cotacaya jiwi
    taexaneibatsi abe pia peexanae coyenewan nexa. Nama Jesús jopa barichiyo. Nama
    seicayiya icha coyeneya exana. Bapon Jesús pia pepon nata caenaeta xua tʉpa exanatsi
    saya bara cae cui coyenetha daxita carepaya jiwi nexa xua jiwi abe pia peexanae
    cuiru coyenewan tatsi nexa.
  boj-2014: Atra tamo gate nami qaji naŋgi bati gaigai wagme iŋgi iŋgi oqnsib Qotei
    atraiyeqnub. Mati naŋgi naŋgo segi une qa wagme iŋgi iŋgi oqnsib Qotei atraiyeqnub.
    Osib olo tamo uŋgasari naŋgo une qa dego Qotei atraiyeqnub. Ariya Yesus a wau
    degyosaieqnu. A bati qujai qa aqa segi jejamu ŋambile sonaq osiqa Qotei atraiyej.
  eng-OEBUS: one who has no need to offer sacrifices daily as those high priests have,
    first for their own sins, and then for those of the people. For this he did once
    and for all, when he offered himself as the sacrifice.
  eri-eri: Nere pris mora bagu aminaha nere, fati oruwa langa eeya muru warei nomo
    haruwe bagu. Amugedu nere nage nebere une uuluwei nomo bode eeya muru wari-waride,
    onodu bode iinga ege, nere fai-aita nebere une uulu nagei nomo bode eeya muru
    wari-waride. Onou wa Yesus no haruwe onouha uwau. No eeya muru saini etenga waraiha.
    No nogo nomo ago auma yafou waha, Itou tuwaiha.
  wiu-wiu: Ako odene mekete Akolalike lodo yotokoai tane tobou ali-kitame Akolaline
    wene kekakakilepa ta patako abuna sipi sipi kai wia lodo yokala tiki. Nipa pinali-kiti
    kini poanele tokoike nami wia lodo yootokoapa ete-kitame poanele tokoike nami
    wia lodo yotokakala tiki. Yesuyo pade nitameneya. Poanele toamene ago tokome sipi
    sipi kai tetepo tootokoa pinali one wa lodo you toa tukomepa Akolaline wene kekakatapeneya.
    Wa pade tuamoo.
  swe-swe: Han behöver inte göra de dagliga offren, som de andra översteprästerna,
