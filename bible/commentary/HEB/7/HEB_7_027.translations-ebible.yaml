    Nɨɨngaka. Siya ta saiirɨn ɨi kwɨruwar tɨrkikɨn, ɨiya siyar naowa paeyɨn hɨiniya
    nɨrɨonɨnkɨnɨn si mɨ naeni hanɨɨnɨn siya siir pɨu aiirar nɨnkɨn ɨmiiyaekɨn, Adi
