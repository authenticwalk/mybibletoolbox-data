    naꞌiki aonaꞌo nii naꞌapainim utaainan powaꞌa koshan.
  mva-mva: Ngai tago tamoata maka moarunga be ara-dio be ditui takadi bokana be masa
    bong moarunga Nanaranga tabataba nganiani, matamata ne muzigoala ne lilidio be
