  san-TAM: 'அபரம்ʼ மஹாயாஜகாநாம்ʼ யதா² ததா² தஸ்ய ப்ரதிதி³நம்ʼ ப்ரத²மம்ʼ ஸ்வபாபாநாம்ʼ
