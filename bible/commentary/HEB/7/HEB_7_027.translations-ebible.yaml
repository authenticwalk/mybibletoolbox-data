  cao-NT: Jasca, noba maí ca arati ibo bo quirima xo. Jabi jatiroha ca barí tsi jahuëcara
    ca ofrenda Dios qui acani quiha noba arati ibo bo. Tocacani quiha jato jocha yoi,
    jato nohiria ba jocha, tihi cabo quëshpi na. Jama xo Cristo ra. Huësti ca ofrenda
    roha Dios qui ja aniquë ra, jamë yoi ja aniquë no, nati.
  bbr-bbr: Ko karauk Anut kamuk raiäi roat näunäu senek wa. Omre orip orip ak amke
    akan onok aru jäkäi maraun akan opur makeanik, Anut nuriäi. Ätäi roasiret akan
    onok aru jäkäi maraun opur makeanik, Anut nuriäi. Utianik, Krais ko kiro onok
    keserau wa. Ko kararpai nukasar nukan enipsau Anut nurumara, am äpäs opok meiemoi,
    roasiret akan onok aru erekapu jäkäi marowon. Kar ros kiro onok keseraun senek
    itok wa.
  inb-inb: Kasapas. Jesús mana kan­chu sug iaia sasir­du­ti­kuna­sina. Chi sug sasir­du­ti­kunata
    tukui pun­cha­kuna­mi chaiá, ñugpa kikin­kunapa pan­da­rii­kuna­manda ufrinda
    rupa­chin­ga­pa; nis­paka, sug­kuna­manda­pas. Ikuti Jesuska, sug bia­ji­lla­mi
    wañurka, ufrin­da­sina kikin tukuspa.
  hrv-hrv: koji ne treba da kao oni veliki svećenici danomice prinosi žrtve najprije
