    sala-singgo heheli nala. Basa ndia na, bei fo ala tao tunu-hotuk fee hataholi
    la. Tehuu Yesus ta paluu tao leondiak bali-bali, huu Ana fee Ndia ao-ina hehelin
    kada laꞌi esak so fo dadik neu tunu-hotuk. Ndia dai so fo Lamatuak koka heni basa
    hataholi la sala-singgo nala.
  kyf-kyf: Ɔ 'nɩ -Lagɔbʋbɔnyaa -cɩan 'kadɩ tɔlʋa 'bhisa -mɩ. We 'nɩ nɩɩ, sa zlɩ zlɩa
    -bhlo, 'sa ɔ 'ka 'slaka -sa -Lagɔ -yla ɔ 'dɛɛ gbʋnyuu -yɔ nyɩmaa gbʋnyuuu 'gbʋ,
    -maa 'bhisa. We 'nɩ -mʋʋ. Nɩɩ, -zakpa -bhlogbɔɔ ɔ -saa 'slaka ɔ 'dɛɛ wlawlɩe 'slaka
    nya.
  tpi-tpi: Ol hetpris bilong bipo ol i gat wok bilong mekim ofa long olgeta de. Pastaim
    ol i save mekim ofa bilong rausim sin bilong ol yet. Na bihain gen ol i mekim
    ofa bilong rausim sin bilong ol manmeri. Tasol Jisas i no gat wok olsem. Nogat.
    Em i mekim ofa wanpela taim tasol. Em i givim laip bilong em yet long God.
  mih-NT: Ña zavaha ra tañi i zavaha ra cu zutu ta sa naha vatyi ña cuñi si sa cahñi
