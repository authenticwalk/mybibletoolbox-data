    sakwisé kuwi bisa masrahké kurban kanggo dosané bangsané. Nanging Gusti Yésus
    ora usah ngono, awit wis masrahké kurban sepisan kanggo dosané manungsa lan kuwi
    kanggo slawas-lawasé.
  byr-byr: Sahwai Yɨraꞌdɨvɨta Naanga pwarabɨsai mɨka! Sai kayaaꞌnanyabwi myadevɨna
    gamɨre yɨwetawakyaꞌna marasɨꞌnyaꞌnei kwaraanyaba sipɨzipɨyarɨ yɨrasaꞌna wɨmudaasadei
    mɨka. Sɨnnawɨnyara yuya yɨrɨkerɨkaavɨ aayagaaꞌ kumɨre wagɨlya marasɨꞌnyaꞌna kwaraanyaba
    sipɨzipɨyarɨ kumɨnnedaasɨ yɨraꞌna yadɨvɨsare. Yɨ nabaai ayahi dɨvidaaꞌnyɨ aꞌmweraavɨre
    wagɨlyanna avaaina yadɨvɨsare. Sarei mɨka! Sareꞌ darevɨnyɨ. Aꞌmweraavɨre wagɨlyanna
    sai wɨjaavɨnyaꞌnei gamɨ sarɨ yuyagaaꞌne gave pɨgaaꞌna yakelyɨ. Sahwai gamɨre gaalyaꞌ
    Gotɨyarɨna wɨjaavakelyɨ.
  ian-ian: Tamba la nɨmba God kat kwunatnda nɨmba ndi nandinya nandinya tat avla kavle
    vat yilɨnja vak kat Godna nyingi maawut kat kwunatndi. Ngɨni ndinyangu kavle vat
    yilɨnja vak kat kwunatɨndɨ. Ndɨ kavle vat ana yilɨndɨ. Ndɨ kɨta njambɨ nat nɨmba
    kat tɨga avla ndɨna ndi kɨpmana nɨmba ndi. Kavle vat yilɨndi. Moses kwiya nyaangɨt
    wandɨ maa ndi ndina njɨvwa klandi. Wan nyaangɨt tat tɨndɨ. Ngɨni God avla ndɨna
    sɨ sɨge yiga wandɨ maa ndɨna nyan wan njɨvwa klandɨ. Ndɨ wa njɨvwa njɨmbla njɨmbla
    kwutɨgiyandɨ. Ana ngɨlɨgiyandɨ.
  hun-hun: Neki nincs szüksége arra, hogy mint a főpapok napról-napra saját bűneiért
