    hɨr hɨras nɨrɨakem nepei au, hɨr newepwar menmen newet God em me menmen enum mɨt
    han nɨrɨakem. Te Jisas ap kar ke mɨt en au. Hɨrak kɨrɨak im miutɨp me wɨ nɨpaa
    hɨrak kaa kentar nu tentarakɨt, hɨrak kewepwar hɨrekes kewet God yɨnk kɨrak hɨrak
    yaaik te kakɨsak menmen enum haiu mɨt miyapɨr mɨrɨakem. Te hɨrak ap kaknipem kakteipim
