    ajruc're' tijsujtak pire tojb'i jmacak cristian. Pero Kakaj Jesucristo jun b'weltke
    xsuj jun sipan re Kakaj Dios cuando xye' rib' pi camic chi jtojic jmacak juntir
    cristian.
  zav-NT: Bito bi xtoḻe'e de na' de'e na'anə' bito cheyaḻə' gote' bia yix̱ə' par yezi'ixen
