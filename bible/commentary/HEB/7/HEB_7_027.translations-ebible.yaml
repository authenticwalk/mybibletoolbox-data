    para si mga sala'-na si a'a ngan pagpatubyan-na si kalugaringun-na.
  mco-NT: Ca' Jesús yjadu'nɨty nej ajcxy jacjadyii huɨdibɨ tuun ma Dios ytɨjc jecy'ajty,
