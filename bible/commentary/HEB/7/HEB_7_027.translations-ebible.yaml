    la tjajay. Nin la tjajay yupj p'iyá malala la tjajay mpes. Nin la tjajay na, Dios
    perdonar lis tjiji malala la tjajay. Pjü jyawca na nin p'iyá la tjajay wa gente
    mpes, yupj malala la tjajay mpes wa. Mop'in Jesús la tjiji ne sacerdotepan 'ücj
    ma ja'ayapj animal witjacj quinam Dios mpes. 'Ücj ma ja'ayapj quinam Jesús nasa
    tje'yaya mpes. Jesús jupj p'iyá tje'yaya Dios mpes, ma tje'yaya animal witjacj.
    'Üctsja jupj lal yupj tjü'ünan jupj; jupj jostsja Dios lovin ca perdonar lis mijis
    gente malala nyuca la tjajay.
  zap-NT: Laa Ne nakdet Ne zegnak yra fxuz ne rap men degne yket men maa yzhe yzhendxee
