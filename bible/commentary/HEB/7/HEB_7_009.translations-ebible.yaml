    zakyate|
  cak-SNT: Y cꞌo cheꞌl nakaꞌej chi antok ri Abraham xuyaꞌ ru-diezmo cha ri Melquisedec,
    xuyaꞌ jeꞌ pa quicꞌaxiel ri sacerdotes ri i-rumáma can ri Leví ri ncaꞌbꞌano recibir
    jeꞌ ri diezmo,
  uvh-uvh: Ka aming girii Melisadek wari Ebraham u kadapmang bining ganang katuagu'
    wa Livai arantagim adindu' papasi' Ebraham ning fugu ganang unggung fideinga adisigok
    kubap ningda'ning katuaging. Ning tanga Ebraham wari Melkisadek ga' mambong amigu'
    ganang undu' pris arantagim ka amise wari mambong iminga manggakiting adisigok
    dabik ningda'ning amiging. Wara' indi ning nakedantam, Melkisadek ka mambong amiing
    manggaknagu' adi aming girii sini' ka pris arantagim nua'ni u irafata'.
  ino-ino: Meli'kisite'ki'a Epalahamu'ae kate fotu nehu'ana nayatala'a hematafati
    mako'ke hemata ali'nea afina Livaena ali o'ate'nea afina Epalahamu akufafi loto'amo
    akufafi Livae'a mai'nea yafe lamake lakaeya inake hukune “Livae'a nayatala'a hematafati
    mako'ke hemata ne'alea ve'ka mai'nea'maki Epalahamu'a nayatala'a hematafati mako'ke
    hemata Meli'kisite'kina ami'neana Livae'ae Epalahamu'ae lo'ka'ana ne'ami'e.”
  gnn-gnn: Yo, ŋuriŋi ḏalkarra'mirriyunydja yolŋu'-yulŋuyu ŋunhi walala dhawaṯthurruna
    yarraṯaŋuru Lepaywala, walala ŋuli märrama ŋunhiyi nhä malanha ŋunhi walala ŋuriŋiyi
    Yitjuralpuyŋuyu yolŋu'-yulŋuyu ŋuli mala-wuḻkthun Godkuna, yurru ŋulinyaramirriyunydja
    ŋunhi ŋayi Yipurayimdhunydja wekaŋala Godkunydja mala-guḻkthunara Milkitjitikkalana,
    ŋunhiyinydja bitjarra ŋayina ŋuriŋiyinayi Lepayyuna ŋayipina wekaŋala Godkunydja
    ŋula nhä nhanukalana Milkitjitikkalana, liŋgu ŋunhiyi Lepaynydja ŋunha muka yana
    ŋayi baḏak rumbalŋura nhanukala Yipurayimgala, ŋula nhä'mirriŋuwala gäthu'mirriŋuwala
    nhanukalaŋuwala yana ŋayi. Yo, Milkitjitiktja dhuwala biyapul wal'ŋu ŋayinydja
    yolŋu, djuḻkmarama yukurra ŋunhi wiripu-guḻku'nhanydja ḏalkarra'mirrinha walalanha.
  yal-yal: Na kui a luxi alo Lewi bɔnsɔnna muxun naxanye yaganna rasuxuma, hali ne
    fan yaganna ba nɛn Mɛlikisedeki xa Iburahima sabun na.
  cnt-NT: Mei'₂ tsá₃ lé₂ le₃jua'₅₄, juɨ₁lia'₂ Leví quian'₅₄ le₃jɨ́n₃ jme₂dsa₂ tsɨ₁jon₂
    'éi₂, juɨ₁lia'₂ i₂gue₅ qui'₅₄ a₂guia₃ rë₂në́₃, ján₃ bá₄ ca₂quí₃ caun₂ qui'₅₄ a₂guia₃
    ja₁con₂ Melquisedec jme₁ca₂quí₃ Abraham,
  tif-tif: Numi weng yaap keyu bokolokomup ma namti kala buu. Livai imi tunum kiili,
    sikip maakup kabaak-ata kuluu-yaamin tunum yale, Livai ami awak uyo duulin disa
    bom-sulu Abraham ami mafek mafek ayo baan nakalkal fak-tii-lomda sikip maakup
    kabaak kaata-kup kuluu Melkisedek ami konsa kaali, Livai ata taba-lom Melkisedek
    ami kolin tap kesa uyo ali Abraham ami man loop
  nlx-nlx: ते आपु ज्य बी केय सेकतेह काय लेवी बी, जो दाहवो ईसो लिथे, अब्राहाम ने द्‍वारे
    मलकिसिदकाह दाहवो ईसो आपेल।
  apw-NT: Gádishṉii le’at’éhi, Levi, tithes bich’į’ nahi’ṉiiłíí, Abraham Melkízedek
