    Non fiyon fo ké énda séna ménumah i Lebiwe de, maak diyo séna dob lowoh i katufua
    nuwe Abraham bé kégébalak ne bé Melkisedeke. Atin Lebiy katufuay de fadi médot
    bé géfoloe tidéw dob de Judio. Mélaw giton bé ni, mas gérotor i kéfadi Melkisedeke
    bé kéfadi i de séfu Lebi.
  nlg-nlg: Keri ge ka bosa ke, tana bona Abraham te vahea nina heveioli a Melchizedek,
    te vaghara Levi ma rana vaivarina tara vahikolui na heveioli, ge ra vahea ghua
    Melchizedek.
  dgr-DOGNT: Levı got'ı̨į̀ t'asìı hoònǫ ts'ǫ ı̨łè nàgehtsı̨ kò Abraham wet'ǫ̀ǫ̀ eyı
    wexètłǫ Melkızedek ts'àgeèhdì, ts'edı ha dìì-le hǫt'e.
  pes-OPV: حتی آنکه گویا می توان گفت که بوساطت ابراهیم از همان لاوی که ده‌یک می‌گیرد،
    ده‌یک گرفته شد،
  ron-1924: Май мулт, ынсушь Леви, каре я зечуялэ, а плэтит зечуяла, ка сэ зичем аша,
    прин Авраам;
  tpz-tpz: O vuteꞌ pe Livaë to kokon voh e ne pa ma papaeh va pa ma havun tah. Ivëh,
    ka antoen e no pa soe vamanih pan, o Livaë to heꞌheꞌ koe voh ne manih pe Abraham,
    ke Abraham heꞌ pet a ma papaeh va pa ma havun tah pee manuh pe Mëlkisëtëk.
  agd-agd: Inká ena ma vain mai Rivaini anan banta kéká ano ma mana masiman máden
    maen betíi anáu Abaraamun pinté uaren Merkisedekin amikharen minon té tifanté
    uno.
  rkb-NT: Merikisedek ske buruk Abarão zihobykze batu itsekokatsaka. Rewi itsekoka
    ipurukbyize, aibani zuba nipuruk, iwaze itsekokatsa Abarão eze tu niapykyryk.
    Iwaze Abarão tanamy ty tsapukte buruk ibo zibiakakze Rewi Abarão tsekokatsa tadiri
    tuk my, iwatahi ata kino niwatihi ibo nyny niy. Ipurukbyita tu tadiri tuk inamy
    ty Merikisedek bo nyny niy. Atakta tapara ziknapamykysonahatsa Deus wahoro zubata
    eze sibo abaktsa kytsa sinamy pibiakaknaha. Ata hi Merikisedek bo inamy ty nyny
    niy.
  san-THA: อปรํ ทศมำศคฺราหี เลวิรปีพฺราหีมฺทฺวารา ทศมำศํ ทตฺตวานฺ เอตทปิ กถยิตุํ ศกฺยเตฯ
  iws-iws: Hɨriinan mɨ boɨnɨn tɨ inkamɨn Livai nɨkɨuwiyɨn, siya dimɨn ɨuur akaɨn Melkisedek
    siir mɨ hauugiyɨn. Ɨiya brougae Ebraham siya tɨ dimɨn haɨmii ɨuur akaɨn Melkisedek
    siir hauuwɨn, yɨo ɨni siir apuɨn Livai siya hauuni hanɨɨn ywowɨn Melkisedek siirɨn.
  pol-SZ: Można nawet powiedzieć, że Lewi, który jako pierwszy kapłan przyjmował dziesięcinę,
    sam—w osobie Abrahama—również złożył ją Melchizedekowi.
  ztq-NT: Ni schiloo gaa kñee no nii wi Leví ni kchë pxosy nii sëëd lo xtiiy xaa nii
    xtop diesme nina kwtiixo lo Melquisedec worñee kwtiix Abrahamo.
  zai-NT: Ca xiiñi Leví ni nuu de sacerdote yanna la? rudii binni laaca diezmo. Peru
    zanda gabi nu casi ñaca laca bidii cabe diezmo Melquisedec chiqué, ra bidii Abraham
    ni laabe, dxi yechagalú be laa que.
  upv-upv: Ko lelingenok metka se Livae nir arok-lai songovlön ngok nir ji m̃eri Isrel
    nir. Ko tuwi daron nga Epram m̃ilai songovlön ngok van ji Melkisetek, ko erpe
    Livae kele elai tevi.
  wap-NT: Naꞌiki Abraham taan donoꞌoraz Melchizedek ati 1/10, turuu wakian Levi takaan-daunnao
    wuruꞌu zaamatauzonaouz padamata 1/10; upuꞌu ĩtaan kapam Melchizedek ati Abraham
    idaꞌan,
  mva-mva: 'Pile takadi ono Melkisadek kauatakana-tina uia ngapura kana nge bokai:
    Libai dara ne ka kulemoa-lemoa egedi tekedi aniadi dipurapura. Ata Libai-ma ka
    itaguraki be Abaram tamoatana-lo isili be Melkisadek kulemoa-lemoa iani.'
  dwr-NT: Hawaadan haasayanaw haray atto, asirataa kessiyaa Leewiikka Abraahaamo bagganna
    asirataa immeedda.
  kfw-kfw: Halli, Abraham in soomma inkhat ipekhan, (ama tuli-sa kachang ngai'n soomma
    inkhat inrathai kha) Levi innum khawakha apejei tia aril.
  bfz-bfz: तो आसे ये बी बोली सकूँए कि लेविए बी, जो दसुआ इस्सा लओआ, अब्राहमो रे जरिए
    दसुआ इस्सा दित्तेया।
  cuk-09: Weyob soglegeyobsundo, ibmar-sogambe-gued-gwensak-Bab-Dummadga-uklegedi,
    Leví abingaedi, Leví uksamoye, Abraham deun Melquisedecga uksa-gusgu,
  ben-OBCV: কেউ এমন কথাও বলতে পারে যে, যিনি দশমাংশ সংগ্রহ করেন সেই লেবি অব্রাহামের
    মাধ্যমেই দশমাংশ দিয়েছিলেন,
  mil-NT: Te sá dúcáⁿ nǐ sáñaha ndǐi Àbrahám sá nǐ nduu táhú ndǐi Melquisèdéc, te
    xíǎⁿ cada iní‑ó sǎ sà ndecu ndɨhɨ ndíi Àbrahám cue ñaní tnáhá ndǐi Lèví cue tée
    cùu dútú, cue tée quèheⁿ ɨɨⁿ xichi núú ùxí xichi nchaa sá nìhí ñáyiu isràél cuěi
    vátá cácú‑gǎ‑güedé. Te cada iní‑ó sǎ tnàhá‑güedé ní sáha‑güedé ndíi Melquisèdéc
    ɨɨⁿ xichi núú ùxí xichi nchaa sá nǐ níhí ndǐi Àbrahám núú nǐ nàá ndíi. Te ducaⁿ
    càda iní‑ó chi cue tée‑áⁿ cúú‑güedě ñaní tnáhá ndǐi Àbrahám cuěi vátá cácú‑gǎ‑güedé
    dàvá‑áⁿ.
  myu-myu: 'Melquisedeque be Abraão dopabijuk puje, Levi o''kap g̃u buk. Inaka: —
    Kuy Abraão jebit pe bit osodop kake — i wuyju e''em. Melquisedeque be Abraão be
    jebubut''in iũm puje, “Levi dak jebubut''in o''g̃ũm,” i wuyje e''em, ixe Levi
    Abraão jebit pe buye. G̃asũ dak Levi naxeg̃ebitbit ibubut pupum jebadipyũ xewi
    Moisés a''õbi. 10 beat pewi pũg̃ ma ibubum ip.'
  fue-fue: En baawan ko wi'i Leewi jaɓoowo jakka, hokkii ka diga e Iburahiima.
  amk-amk: Ampafe madurai kontai toninai, Lewi imamio ne mambiriu we sobu perpuluhangfo,
    wape dohong perpuluhangfo kontai we Melkisedeki ampa, amani ria ne werengno Abrahami,
    amani na rahida Abrahami dohongno perpuluhangfo we Melkisedeki fo.
  fai-fai: Kinim madik ika bako, Liwai aka Ebadakkam muduw kas, kata aka ufek ufek
    gu nangal kal umi gu makuw uyo Ebadakkam ami dim Melkiseddek kudawsano, kalbiw.
  ura-NT: Nii rai niicha rului tiha Abaraaunne cajete, nii Lebi inamoconeein nenacaauru-
    saseredotecuru, enene cachaauru caje acaauruhacha sirii lechooncanu bajaain raeraneein
    neenihuru netonai, Melquisedee rai niicha sirii teeuruhalune coitucuhacache.
  mcd-NT: Levipan ahuun funafoan aton shuni Abraham. Ascashon Abraham Melquisedec
    ahuarafo inaintian nantianrifi Levifoan arifi inain cafisca huanifoquin. Nan Abraham
    Melquisedec inaintiancai ahuun funa Leví caiantai inima. Chipo Abraham ahuun funa
    Leví cainni. Ascacun non tapitiro Melquisedec fustiton aton shuni Abraham yafi
    atorifi finoncoian.
  urt-urt: Lenge Livai tinge miyeꞌ ŋaiye yambaꞌe namba ten hap ŋaiꞌe ŋaiꞌe. Kom somohon
    pe, Abraham kin naŋaꞌe namba ten hap ŋaiꞌe ŋaiꞌe nalme Melkisedek. Pe luku ki
    taꞌe ŋaiye lenge Livai yaŋaꞌe namba ten hap ŋaiꞌe ŋaiꞌe yalme Melkisedek.
  kiz-kiz: Ni kwa namna jha kulongela, Lawi j'haaj'hambelili moja j'ha kumi, kabhele
    al'epili moja j'ha kumi kwa Abrahamu,
  tzo-TZE: Li Leví xchi'uc smomnich'nabtac ti ja' i'ochic ta paleale, ja' ti laj yich'ic
    jujun ta lajlajuneb li c'usitic la staic xchi'iltaque, yac'ojbeic jujun ta lajlajuneb
    ya'yel ec li Melquisedeque yu'un ja' smoltot ti laj yaq'ue.
  lex-lex: Ne itwahaur nohor owa'ana de Lewi duratni-waitni maka nhi'inde kawoka patuini-paro'onni
    la'a riy Israel re, de emeknekama ror rewre'wa Abraham pa e rpair wali nhiakar
    de la Melkisedek la' ler ululu de.
  dov-dov: Mpawo, kwinda munzila yakwambula, muLevi ooyo wakali kutambula chakkumi,
    alakwe wakali kugwisya chakkumi kwinda kuli Abbulamu,
  rgu-rgu: Huu no baꞌi Abraham bati fee Melkisedek babatiꞌ esa, neme babatiꞌ sanahulu,
    neme hata-heto sira mai, sona lahenda bisa afi rae, ria boe lepa-nasaa na tititi-nonosin
    fo bei ta boki si fa. No ria na, ita bisa tae ana bae memaꞌ soron Lewi nuu babatin
    esa neme babatiꞌ sanahulu mai.
  toc-NT: Tla̠n nahua­ná̠hu xpa̠­la­cata Abraham pi̠ acxni̠ xlá má̠x­qui̠lh Mel­qui­sedec
    aca­tzuní̠n hua̠ntu̠ xqui̠t­la­jani̠t qui̠­táx­tulh pi̠ acxni tuncán xokó̠­nulh
    xpa̠­la­cata Leví y xli̠­hua̠k xli̠­ta­la­ka­pasni hua̠nti̠ na̠ aca­li̠stá̠n xtaamá̠­nalh
    tas­cuja cumu la̠ cura, y na̠ xli̠­ma̠­ta̠­ji̠­natcán xta­huani̠t la̠qui̠ judíos
    nata­ma̠x­qui̠y aca­tzuní̠n hua̠ntu̠ taka­lhi̠y.
  som-som: Waxaa la odhan kara, Laawiga meeltobnaadyada qaataana, Ibraahim meeltobnaadyo
    ayuu ku bixiyey.
  mam-C: Tej tchojin Abraham tlajajin tkaneb' te Melquisedec, nyakutlaj o chi choji'n
    kykyaqil aye tzajninqe ti'j, exqetzi'n pale, aye' tzajninqe ti'j Leví, a xkachmanb'aj
    te Abraham.
  ndj-ndj: Topi tukuwesha kudeta, Ibulahimu atawulili lifungu limu, Lawi yavelili
    chileli apokilili wuwowu lifungu limu lya lilongu kupitila mweni.
  mbj-NT: 'Hahỹ hyb n''aa na-ããj hẽ Rewi panaa sa bahä̃nh Merekisedek hyb n''aa jawyk
    ji wén hapäh: Rewi panaa, sa wakããn wë hanäng do uuh gah''ëën doo, ti na-ããj hẽ
    repaag hõm hadoo Merekisedek hã sa wë hanäng do uuh, dooh nä né paawä Rewi ti
    noo gó. Merekisedek hã Abaraãm ep''aak do hã rabepaag hõm. Hahỹ hyb n''aa tahajaa
    ji her''oot tii:'
  lat-VUC: 'Et (ut ita dictum sit) per Abraham, et Levi, qui decimas accepit, decimatus
    est:'
  ngp-ngp: Elo chadaha kugamba, Lawi mwenye uyo akuhokela imwenga yo mlongo, yehe
    naye alavaga imwenga yo mlongo kwombokela kwa Ibulahimu.
  enq-2: Endakali dupame oapi dupa malu akalita mokosoo setapala, dutupanya malu mendai
    Lipai dupa mailyaminopa nyingima. Dopaka doko, Abraameme baanya oapi dupa malu
    akalita mokosoo setapala, dutupanya malu mendai Melekisedeke maiya gii dokopa,
    Lipai doko nakatea-pyaa. Dopaka doko, Melekisedekeme Abraame kaitinisa kandanyia
    gii dokopa, Lipai baa, baanya yumbange Abraamenya taeyoko dokonya koko palea-pyaa.
    Tenge dokonya, Lipai dokome Melekisedeke maiyamosaka pia-pyaana lapenge.
  eng-ASVBT: And, so to say, through Abraham even Levi, who receiveth tithes, hath
    paid tithes;
  mna-mna: Mi indeeŋe ta Abaraam ikam koroŋ ma ila ki Melkizedek na, tere kembei popoŋana
    ki Lebi naman imbot la tomini. Ŋonoono, indeeŋe ta Melkizedek ise ki Abaraam na,
    Lebi tipeebi zen. Tamen kaimer ni iyooto pa popoŋana ki Abaraam.
  myw-myw: E, nagein tasekes kalgutan mo ikawes tasiyas Livay tibun, tage mitiya̱mun
    towen Livay tabun Ebelam bo isek kalgutan mo ikow Melkisedek, mamagina Livay isek
    Melkisedek waseg, peinan igaw tabun Ebelam wa̱won nises.
  sby-sby: Mpani ng'ambeti, Abulahamu mpwalapa ca likumi, Levi kupitila mu bana bendi
    abo balikumanta ca likumi, nendi walapa ca likumi,
  sll-sll: Engwo ipire Ebraham Melkisedek tobo tongwo i gang yol Libai hobi Melkisedek
    tekimba, er kene para imua. Ingure Melkisedek toma di hamua. Yol Libai nin tobo
    para imba, Melkisedek toma di hamua.
  yaq-NT: Intok kia Lebiituka'uta betana intok jume' te'opopo che'a yo'owe aet yeu
    katriam betana tee a inen a' teuwaa, junak juka' Apra'amtuka'uta, woj mamnik betana,
    wepu'ulaik Melkisereektau a' beje'etuako, jume' i'an, si'imem betana ju'u woj
    mamnik betana wepu'ulaik mabetame, junako juka' Melkisereekta, ket bempo'im a'
    beje'etuaka'po.
  uro-uro: Nguaräm gäqi mamär iva aung gä qoar i ma Livai maräkt kärakni i qät ta
    ama sägom ama qäväläm nämäni ama ngärhäqyisem na ap ama qävälap di sa qa von da
    ama sägom ama qäväläm bä bä ma Melkisedek nävät ma Abraham
  ita-1885: E per dir così, in Abrahamo fu decimato Levi stesso, che prende le decime.
  muy-muy: 'Misliki məɗəmani nahkay hi : ka ya ti təvi zlam bəlaŋ a huɗ ga kurani
    bu ana bəza huɗ ge Levi ni ti kala təvi ti ana Levi Leveni. Ay Levi day kala àvia
    zlam bəlaŋ a huɗ ga kurani ba ana Melkisedek a, aɗaba Abraham ti naŋ bəŋ ge Levi ;'
  kqc-kqc: Amiye yokoi niyadu Levi iniye beika berou berou 10 ri yokoi maka moisi
    Abraham ka maro,
  tav-tav: To bairi Melquisedé Abraham netoro cãcʉ ãnacʉmi. Abraham netoro cãcʉ aniri
