  zar-NT: Naʼa, huáca innaruʼ queëʼ Leví, en quégaca zxíʼini xiʼsóëʼ, nupa naʼ taʼzíʼ
    tu cöʼ tuʼ chi cöʼ lu náʼagaca bönachi, lëscaʼ gulaʼguízxjëʼ tu cöʼ tuʼ chi cöʼ
    cateʼ niʼ Melquisedec naʼ guzxiʼë tu cöʼ tuʼ chi cöʼ lu nëʼë Abraham, xuz gula
