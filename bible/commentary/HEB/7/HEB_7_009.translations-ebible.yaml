    ⲁϥϯⲣⲉⲙⲏⲧ.
  sri-sri: Masaka Moisés dorederosũta irirã, ĩgʉ̃sãyare pe mojõma buri oparire subu
    sĩma, Leví parãmerã ããrĩturiarãrẽ paíare. Iripoegue Leví deyoaburi dupiyuro Melquisedec
    Abrahãrẽ bokatĩrĩgʉ̃ waadi ããrĩmí. Ĩgʉ̃ bokatĩrĩmakʉ̃, Abraham ĩgʉ̃ ãĩdeare pe
    mojõma buri dʉkawa pí, subu sĩdi ããrĩmí Melquisedere. Leví, Abraham parãmi ããrĩdi
    ããrĩmí. Ĩgʉ̃ parãmerã ããrĩturiarãde Abraham parãmerãta ããrĩnerã ããrĩmá. Irasirirã,
    Abraham Melquisedere sĩdea merã ĩgʉ̃sãde ĩgʉ̃rẽ sĩnerã irirosũ ããrĩnerã ããrĩmá.
    Irasirigʉ Melquisedec ĩgʉ̃sã nemorõ ããrĩdi ããrĩmí.
  nal-nal: Ma dia dina piaat malasing kari, Livaai, ina xa zuzuruk azaxai iwana azangaaflu
    zin amun Israael, xa ra lis saait azaxai iwana azangaaflu zin Melkizedek araan
    Aabaraam ka ra lis, panaze Livaai xa natnaat sin Aabaraam.
  kyq-kyq: 'Lɛbi ute ɗoobm mɛtjil naan̰ se, ɓɔrse kic gaan Israɛlge lee nig nakɗege
    gɔtɔ kaam sik ɔɔ kɛn kaam kalaŋ se, naaɗe utu lee ɛɗɗen. Bin num jꞋaki taaɗ jꞋɔɔki
    ɗi: Lɛbi mala kic ute mɛtjilin̰ se, ute ɗoobm ɓugɗe Abraam se, nakɗegen kꞋnigin̰
    gɔtɔ kaam sik se, kɛn kaam kalaŋ se naaɗe ɛɗoga Mɛlkisɛdɛk ki.'
  kwd-kwd: Nga orioritana la Lifae gila ngaria no'o tangafuru na 'ola na alata lo'oo.
    Ma goru to'omia 'agoru iiria na alata la Ebraham 'e kwatea nga tangafuru na nga
    'ola aana fana la Melkisadek, la Lifae 'e kwatea la'u mola tangafuruna 'ola fana
    la Melkisadek,
  ded-ded: Amma yoac yofi naric denide, Rewi ye tennunac mocgu memeac ngic nga Merikisedengo
