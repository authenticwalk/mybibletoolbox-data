  kde-kde: Vanu va lukolo lwa Lawi njo vatwâla asilimiya kumi. Bahi tùnahulula kutangola
    kuva, ata Lawi mwene ánimwing'a Melikisedeki asilimiya kumi ya dimali dyake kupitila
    kwa Iblahimu.
  ata-ata: Mo asolonu vaikala noxilo, la nenge tavikala lexe Avalaamu mulosou Melikisateki
    mimii mavulovexasou paꞌusou ne, la anu aloxo Levi utaxusou mavulovexasou paꞌusou
    ne anu kalumo mulosou.
  qvw-NT: Chaynütacmi Abraham ćhuncapïta jucta-cama uycuśhanwan tantiachimanchic Leví
    caśhtacunapis paywan lluy uycapäcuśhanta.
  nfa-nfa: Lula Abraham bagi hia Melkisedek ca pala nèti canguru pala nèti mèdha na
    sèra, dhèu bisa pangee, na, Abraham tago nare kahèi ana-èpu na dhu rara iisi mèka.
    Dènge jꞌara sèmi èèna, èdhi bisa pangee, na, nèngu bꞌae mema le unu ana-èpu na
    Lewi, ca pala nèti canguru pala.
  tnp-tnp: Epraham təmətəou rəhan tait tatuvən kəm Melkisɨtek lanəha, kəni kəhrun
    nəniən məmə Lifai iətəm tatos tait rəha Isrel, in mɨn təməfən tait kəm Melkisɨtek
    mətəu-inu Lifai in mipɨn tərah rəha Epraham.
  urd-urd: यह भी कहा जा सकता है कि जब अब्रहाम ने माल का दसवाँ हिस्सा दे दिया तो लावी
    ने उस के ज़रिए भी यह हिस्सा दिया, हालाँकि वह ख़ुद दसवाँ हिस्सा लेता है।
  hot-hot: Auk yaŋ ma aêntêk. Yani hapôm Ablaham ma hayê nena Livai hamiŋ Ablaham
    kapô denaŋ. Ba intu Ablaham lo Livai êŋ ewa nôm ôdôŋ ali êŋ ba êv hadêŋ yani.
    Aêŋ ba ôpatu ba hathak hawa nôm ôdôŋ êŋ, lêk yani hêv hadêŋ anyô yaŋ.
  mqj-NT: Mala dikua sae lako peampoanna Lewi to siuntarima bare sapulona pallolonganna
    solana, ma'pebeen duka' lako Melkisedek ummolai Abraham.
  rus-SYN: 'И, так сказать, сам Левий, принимающий десятины, в лице Авраама дал десятину:'
  mbh-mbh: Na i venen aken, mako i pavurvur ako aro te ri ve, Livai ako ilengare o
    el epee omole aken, kene i ul epee omole a Melkisedek nge, ako a Abraham imeni,
  bdd-bdd: Bewa tuwa ꞌida tobwatobwa tupwana taꞌeꞌehele Libai tubunao ꞌoidiya, ta
    mwalo ꞌana ꞌita gide Melikisedeki ꞌina tobwatobwa tupwana ꞌiꞌeweya Libai ꞌoinega,
  cbt-NTPO: Nihuiro'saso nipirinhuë' Apraan shinpita. Corto hua'an ya'conpi ni'ton,
    diesmo ma'patopirinahuë', co Miriquiso pochin chiníquën nanantopihuë'. Co'huara
    Nihui shinpita nasichátëraponahuë', Apraani Miriquiso quënanahuaton, diesmo quëtërin.
    Nihuiro'sa' ya'huërënamën quëtërin.
  srn-NT: Wi kan taki srefi tak' Lefi, di abi a leti now fu teki tin prosenti, gi
    Melkisedek tin prosenti tu fu di Abraham ben gi Melkisedek tin prosenti fu san
    a ben wini.
  cta-NT: Taca ñacui̱ na chaꞌ loꞌo ycuiꞌ jyoꞌo Leví cua nda msta̱ jiꞌi̱ nu Melquisedec
    biꞌ nu ngua tsa̱ biꞌ, masi tiyaꞌ la ya̱a̱ nu Leví biꞌ chalyuu; la cuiꞌ jyoꞌo Leví
    nu ngua jyoꞌo cusuꞌ jiꞌi̱ lcaa tyaꞌa nguꞌ Leví nu nguaꞌni nguꞌ cña sti joꞌó, chaꞌ
    ngusñi nguꞌ msta̱ nu nda ñati̱ chalyuu jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Gↄↄ pↄ́ Mɛkizɛdɛ gɛ̀ dà Ablahaũlɛ, wi Levii i yãao, a ku a dezi mae
    Ablahaũ plɛuɛ. Ayãmɛto wa fↄ̃ o se, gↄↄ pↄ́ Ablahaũ pↄ́ kwidepi kpà, Levii
    bui pↄ́ wì pↄ́ kwide kpámáↄ mɛ́ kpà.
  tcz-CHONGTHU: Hiche banjoma chu, eihon Levi mite som a khat donga pangho chun apuluiyu
    Abraham'in hopsoma hopkhat anapeh jeh a chu amahon jong Melchizedek chu hopsoma
    khat chu apeh u ahi.
  mar-mar: एखादा असेही म्हणू शकतो की, लेवी जे दशमांश गोळा करतात, प्रत्यक्षात तेही
    अब्राहामाद्वारे मलकीसदेकाला दशमांश देतात.
  snp-snp: Ido Lifai ufa fiyami we ya wenenaninate netani-matani teni-teni (10-10)
    iya melagu yauti-yauti lawoko-lawoko Goti umamo neta olu-olu amo we aunibo-kolofani
    Abalahamukafo Melekisedeki katula imo kamenalo ya nomilipala ma kede melámami
    ne. Ya kamenalo ya Lifai aulafo-kolofala Abalahamu ukanau faifa nemoma nenako,
    yamu Abalahamukafo netawa teni-teni (10-10) yautiyauti lawoko-lawoko Melekisedeki
    umami kamena ya Lifai yaki lakoina umami ne, loto lenune.
  isl-isl: (d) Það mætti jafnvel segja að sjálfur Leví (forfaðir allra Gyðingapresta
    – allra sem taka við tíund) hafi greitt Melkísedek tíund með höndum Abrahams.
  spy-NT: Imuuchē ꞉ake kumwooy mbo kule kiikooyto ꞉nkinee kōōtaab Laawi akeenke ām
    taman bēsyoonoo kubuntēē Abraam,
  xnn-xnn: Olay si Levi ay esay napatepateg ay ipogaw tay nan ap-ona nan sigod ay
    naag-agtan is pagkasimpoon din apit et mabalin ay kanan tako en nalak-am siya
    ken Abraham ay nin-ited gedan ay olay egay pay laeng naiyanak tay si Abraham nan
    alapona.
  mwe-mwe: Bhai tujile kuti, a Bhulaimu pubhashoshiye lipungu lya kumi lya mali gabho,
    kwa nneyo nkali a Lawi na bhalabho bhashoshiye lipungu lya kumi kupitila kwa a
    Bhulaimu.
  tte-tte: Abelamo iboitako kabo bolime sibaibaiwa mulina mena Libai ana bodao situbuma
    kwasinena koina kaiwena siya Abelamo kali mumuga. Koinaele sowasowana tawalo yakato
    Libai ana bodao, siya gwau kaigeda tokalakalaine, kali soi mena gwau kaigeda siwolena
    Melekisedeki koina saugana Abelamo gogone ikalaili kaleya koina yo iwolena Melekisedeki.
    Koinaele Melekisedeki Libai ana bodao ilalaki-gabaegili.
  tcs-tcs: Yumpla luk, mait yumpla ken spik dem pamlelain blo Libai i demwan uda teke
    wanten ane bin pei dat wanten po Melkizadek tru bigate Eibram, de prapa longtaim
    pas.
  hlt-THB: Pahqa pynoet ak cawi Levi ing Abraham ak caming pahqa pynoet pehy, u ingawm
    ti thai mai hy.
  soq-soq: 'Sa baiwa no ema epe wataa rua: Liwai mida me sosowa Israelwa mampo nana
    moawa wadena, meba Abraam bedewee Melikisedek nana moawa wanen.'
  qub-qub: Diesmuta chasquiycaj Levïpita mirar aywaj cüracunapis pägaranmi Melquisedecta
    Abraham pägaptenga.
  att-att: Á yù ira ngaw páppári nga ginaká ni Libi, inalawâ da yù mekamapulu sù ira
    tatolay. Ngam máyâ ta kagiat tam gapay ta kunnay ta nappagá si Libi sù mekamapulu
    kâ Patul Melkisidek megapu kâ Kákay Abrakam.
  bki-bki: Mo na jibe ka napano Melkeseteki naio loa lie ka tormoruo Epraamo, naio
    loa lie bunu ka sio dolu na tortoru napano Livai. Be riano ka na Livai naio be
    korobido moti garuei na yati na kulo lu memedu, mia naio bunu miyotuba ea yati
    na Epraamo, ana bogo na Epraamo naio batove ka Melkeseteki, naio jian ijaiano
    banio, jibeka ga na m̃a Livai bunu batove ka Melkeseteki jian ijaiano banio.
  bqp-bqp: Gↄrↄ kũ Mɛlɛkizɛdɛki gɛ̀ɛ à dà Ibrahĩlɛ, odi Levi i kↄ̀ro, à kú a dizi
    de Ibrahĩ wógbammɛ. Abire yãi oni fↄ̃ ò pi sé, gↄrↄ kũ Ibrahĩ pↄ́ kuride pìi
    kpà, Levi buri kũ òdi pↄ́ kuride kpáḿmanↄ mɛ́ ò kpà.
  mcp-mcp: Sə́ bɨ́ nə ŋkul ka cɨ na nə́, ja Abʉraham nyə á yə Mɛlʉkisedɛk ŋkɔw wûm
    yí, Lévi muud mə jə́lá nə ŋwa dwo yɛ́, nyə a shí nə́mə́ yə Mɛlʉkisedɛk kɔw dɔɔŋg
    na mə́bwə́ mə́ Abʉraham dɨ̂.
  hat-hat: 'Gen plis ankò: nou ka di lè Abraram te bay ofrann dizyèm lan, Levi te
    peye l'' tou, li menm Levi ki gen pitit pitit li yo k''ap resevwa ofrann dizyèm
    lan koulye a.'
  npl-NT: Iwa weletis se kijtos Leví iwa nochteh n tiopixkeh non itech walewatokeh,
    non axa kiseliah májtlaktli por siento itech tlan se kitlani, noiwa okitlaxtlawilijkeh
    n Melquisedec májtlaktli por siento ijkuak Abraham okitlaxtlawi.
  bgg-bgg: Chiih-è, ji yao arone, Abraham è sua jia phi shii, Lewi è de phijong.
  eng-TCENT: One might even say that Levi himself, who receives tithes, paid tithes
    through Abraham.
  eng-BSB: And so to speak, Levi, who collects the tenth, paid the tenth through Abraham.
  cpu-NT: Irojatzi jantakeri Leví-mirinkaite, ikaratzi ipashitapiintayeetaari. Aña
    kempivaitaka iriitakemi pinakoventantatsinemi, tema irootake jantakeri ivaisatzite
    Abraham-ni,
  san-ASM: অপৰং দশমাংশগ্ৰাহী লেৱিৰপীব্ৰাহীম্দ্ৱাৰা দশমাংশং দত্তৱান্ এতদপি কথযিতুং
    শক্যতে|
  tac-NT: Ye rió Lebí anilime we'ká bamí asale a'kinana alué Abraámi mukusá, Abraámi
    rijimala nile alué Lebí. Tabilé 'cho ochérale alué Lebí napu'lige Abraámi 'yuga
    ra'íchale Melkísare 'yuga. Abraámika pe u'tá 'yale alué Melkísare, alueka 'yálime
    kárélekuru alué Lebí alué Melkísare, rekó ta'chó ochérachi kachi alué Lebí, napugiti
    alueka rijimala nímala alué Abraámi. Pe aniame ju Melkísare abé wa'lula níligo
    me'tigá alué Lebí.
  eng-WEBPB: We can say that through Abraham even Levi, who receives tithes, has paid
    tithes,
  gfk-H: I ngan hoing bia Lewi ga tar tikai ta ira sangsangahul na tabarikik taar
    ta Melkisedek ta iakano bung ing Abraham ga tabar Melkisedek hua. Senbia ira bulumur
    ta Lewi diet ing diet la kapkap lah tikai ta ira sangsangahul makaia ta ira mataniabar.
  viv-viv: Ada kadu Melikisedeki Abelahamo edeya gimaduhagana be yana yabwana ana
    boꞋu teni againe boꞋu saꞋeyana givelena ana toveya, bana Livai aimo gaisena Abelahamo
    hagaline gidauda, aimo keke gidatubuga. E, Livai aimo Abelahamo hagaline gidauda
    faꞋina, adafaiweya kanagahe vaita Melikisedeki boꞋu saꞋeyana Abelahamo againe
    givaina faꞋina, kadu bana Livai againe givaina. Livai ana yoꞋo higa badi abaveyao
    ana tofaisewa tobohiyadiyao agaidiya boꞋu saꞋeyana hivaivaina, atu Melikisedeki
    vaita Livai againe gidavaini. Hidede amine Melikisedeki Livai againe givaina faꞋina,
    kahalamanena bana abaveyao ana tofaisewa Melikisedeki badi abaveyao ana tofaisewa
    Livai ana yoꞋo agaidiya gikaiwabuhegedi.
  yao-yao: Nipele, tukukombola kusala kuti che Iblahimu paŵatyosisye liunjili lya
    kakumi, namose che Lawi juŵaliji jwa uŵelesi u che Iblahimu pamo ni uŵelesi wao,
    ŵatyosisye liunjili lya kakumi.
  tgp-tgp: Ale aulu hin haratu r̃a er̃i verea vara mahapin Levi, la haratu sei la
    lo lavi na sangavulu hinahinau, la lo sile na sangavulu nora hinahinau isan Melchizedek
    hin nora pua Abraham.
  auc-NT: Mänömaï impa, ante pönëninque botö, Ëñencæmïnimpa, ante ñöwo godömenque
    yewæ̈mömo aedäni. Tömënäni näni æ̈nïnö önompo tipæmpoga ganca mänimpocato ongö
    adinque, Wængonguï quï, ante adocatoque pædæ godöñönäni Debii näni pæ̈incabo incæ
    në æ̈näni ïnönänimpa. Incæte Debii wodi wæmpocoo ingainga ïnongä inte Abadäö wodi
    adocatoque do godongä ïninque tömengä pæ̈ingä inguingä Debii ïñömö wæmpocoo tönö
    äanque baï adocatoque do godonte baï ayæ̈ ate ëñate quëwengacäimpa.
  kbc-NT: Jakataɡ̶a mejinaɡ̶a niɡ̶ijo Abraão naɡ̶a yajigo nidiizimo, liwai lateka,
    odaa Levi micataɡ̶a deɡ̶eledi yajigota Melquisedeque nidiizimo niɡ̶ijo Abraão
    naɡ̶a yajigo, liwai lateka.
  bmh-bmh: Israel duailel agen kasai ze sesamoraimai, Liwai dudu agal ecesab houhou
    ebuan tutak tutak oi maremen. Guzenaimai, Abraham nug Melkisedek ecesab morona,
    Liwai nugau ug go ereg goagal ecesab go moremenin. Go igul nug ig abai migeun
    Melkisedek go du banou pet, ag dudu banban tam.
  ctu-BL: 'Mi mejlel la cʌl: Jini Leví (i ñojte''el jini mu'' bʌ i ch''ʌmob diezmo)
    anto ti Abraham ba'' ora tsi'' yʌq''ue Melquisedec i diezmojlel i chubʌ''an.'
  meq-meq: Ka slakweye faya məgweɗe na, Levi ka təma abəra ka siye i ndo hay wu nəte
    mə wu hay kuro, kə vəlay a Melkisedek dərmak tə həlay i Abraham.
  noa-H: Mag Abranau Melquisedeeg chi décima parte p'aagwai hewag pawi Levinaan k'aju
    k'ʌʌn hagt'a t'aababa naajieb mamʌ, ya warre ham kõitpata p'agbapʌ̈imjö hajim.
    Magua hĩs hewag pawi hoowaijã hamach paarmua chi décima parte jëeuju k'ʌʌnaupata
    warre Melquisedeeg p'agjierram haju haai nʌm, ham tat'öoyau ham kõit p'agtarr
    haawai.
  alp-NT: 'Imama rebe esi rulu bei Lewire esi rana taneia rebe lara butu esare bei
    esi tamataru lekwe. Po ite beteke elere yele: imama rebe esi rulu bei Lewire lekwe
    esi riluke tanei rebe lara butu esa ete Melkisedeke baue Abrahame, kena akmena
    Abrahame Irilukele ete Melkisedeke.'
  san-VEL: apara.m da"samaa.m"sagraahii levirapiibraahiimdvaaraa da"samaa.m"sa.m dattavaan
    etadapi kathayitu.m "sakyate|
  kbq-kbq: Livae naga'mo'za nazantrema'a kevu refko hunte'nafinti mago kevua eneriza
    vahe'mo'za ko Abrahamupi Melkisedekina zamagra nazantrema'a kevu refko huntenafintira
    mago kevua ami'naze.
  kbh-kbh: Y bënga montsobena jayanama, Abraham Melquisedécbioye chë nÿetsca soyënguents̈ana
    bnë́tsanents̈ana canÿe soye tbojanoyé ora, yojamna mo Leví, chë nÿetscángbioye
    nÿetsca soyënguents̈ana bnë́tsanents̈ana canÿe soye ayëngacayá, Melquisedécbioye
    chca cuaftopagacá;
  ron-LSB: Putem spune că, prin Avraam, chiar și Levi, care primește zeciuiala, a
    plătit zeciuiala,
  pon-pon: Ari melel, pil kadaudok en Lewi me kin ale eijok kij eu, kida eijok kij
    eu on (Melkijedek) ki Apraam.
  nhe-BL: Huan ica najpa, tiquitaj más hueyi Melquisedec que israelita totajtzitzi
    tlen teipa itztosquíaj pampa eltoc queja ininhuejcapan tata tlen itoca eliyaya
    Leví, nojquiya itztoya nopona nopa tonal huan nojquiya quitlaxtlahui Melquisedec
    quema Abraham quimacac idiezmo.
  sps-sps: 'Sai tovei tagaa yam tana sanaan to: te onot non tan tsue fi nei, nainy
    te faan iny e Abraham a isen a pan tan fasafunuu nana pan tana foka tsuan ten
    Melekisedek, a taa Livai ito te natiny nom ror a isen a pan tan fasafunuu nana
    pan tana foka, ari kan to, te fafaan iny a isen a pan tan fasafunuu nana pan tana
    foka tsuar ten Melekisedek, to tan nainy te faan iny naa Abraham a isen a pan
    tan fasafunuu nana pan tana foka tsuan,'
  wnc-wnc: Siwan Liwai Ebrahamdane dongune aakuu tapatu. Sike nata waapae natake tuwanguke
    yawit. Tapduknga ita dua aakut gwene Melkisedekga Ebrahamu kepiapane kakut. Sike
    tapduu waomune Liwaita Ebrahamdane gupnane binga yukut. Yuwawan iat kuutda binga
    yuke waapaatda sanga Melkisdekge imukumayak ngang natake tuwanguke yanggat. Siwan
    ngana apmanu Isreldane dongune aaking aminda sanga pewa kuku minga daka dakngakaingu
    aminu Liwaitane dongune aakingge yama apakaing. Ngana dongu waakwakga Melkisedeu
    dua yapbiking.
  bus-bus: Gurↄↄ kɛ̀ Mɛlɛkizɛdɛki gàa à dà Ibraĩlɛ, wèe Levi i kↄ̀ro, à kú a dezi
    de Ibraĩ plɛ̀mmɛ. Beee yãnzi weé fↄ̃ wà be sé, gurↄↄ kɛ̀ Ibraĩ pↄ́ kuridee pì
    kpà, Levi borii kɛ̀ wè pↄ́ kuridee kpáḿmanↄ bé wà kpà.
  gub-BL: Àmàrààw omono uma'e ikurer izupe a'e. (Erewi nuzexak kar kwaw a'e 'ar mehe
    a'e rihi. A'e rupi wine Àmàrààw hetekwer pupe a'e rihi.) A'e rupi — Erewi a'e
    no, omono uma'e kurer izupe a'e no, za'e izupe. Ta'e tàmuz Àmàrààw omono izupe
    xe.
  imo-imo: Linoni Livai iyemani teringi mele ungu te manda nimolo. Aku iyemani kinye
    melema aku teko ltimele kano nalo oi enonga melema Melkisedek tiringi.
  boj-boj: Livai aqa moma utru qujai di agi Abraham. Deqa iga endegsi marqom, Livai
    na iŋgi iŋgi di osiq Melkisedek atraiyobulej.
  eng-DRA: 'And (as it may be said) even Levi who received tithes, paid tithes in
    Abraham:'
  knf-knf: 'Kë ŋhinan kaji : wi babuk Lewi bajaaŋ bayeenk kafah kaţënk iñeen, Lewi
    alukaara luk kafah mënţ wi Abraham alukuŋ Melkiŧedek.'
  san-KHM: អបរំ ទឝមាំឝគ្រាហី លេវិរបីព្រាហីម្ទ្វារា ទឝមាំឝំ ទត្តវាន៑ ឯតទបិ កថយិតុំ
    ឝក្យតេ។
  arn-NT: Fey feley ñi feypingeael tati pu saserdote Levi ñi tuwünngelu, fewla kofrakey
    engün kiñe trokiñ chemkün mari mew, fey tüfa ka femngechi kullingey ta Melkisedek
    tüfey tañi eluetew ta Abraam,
  zas-NT: Yan ziꞌc rulüü yaguieꞌch ree guial Leví con ree bixhioz ni zëëd loj xdiaaman
    bén ni rtiaꞌ ree tib part loj chii ni rajp ree bejn në reeman badëë tib part guin
    loj Melquisedec loj hor ni bigchaagloj Melquisedec dux béngulal ree Abraham.
  ken-NT: Sɛ́kwáy mbɔŋ bɛ́rɛm bɛ Lɛ́vi mmu bɛbhárɛ́bhɔ bhi básɔt ɛnyǔ akap wu
    ntá bho, achyɛ́ nyaka ɛnyǔ akap wu ntá Mɛlkísɛdɛk tɛ̌ndu chi-mbɨ ywi Ábraham
    áchyɛ́ nyaka wu ntá Mɛlkísɛdɛk.
