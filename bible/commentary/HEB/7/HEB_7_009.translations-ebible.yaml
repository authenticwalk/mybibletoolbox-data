    nokom ñak. Ñɨn anɨb ak, Eblaham ñapay ma tɨkak. Kɨdek pen ñapay tɨkek, tɨkel amɨl
    apɨl gek, Lipay nop tɨkak. Pen Eblaham ne Melkisedek nop tap day nokom ñak ak,
    Lipay nop ma tɨkak won ak ñak. Ak nɨm, Lipay ne Melkisedek nop tap day nokom ñeb
    tek takaw ak, chɨn anɨgɨl gos nɨŋɨd anɨb apun.
  jic-NT: Leví nt'ya gente tja'ayapj, sacerdotepan natsja wa gente tja'ayapj Dios
