verse: HEB.007.009
translations:
  kpx-kpx: Iale di kemo hoto mole louge evive. Ebalahamuu taidi malei Mekisedeki ominu.
    Iale ke nahate Ebalahamu haoka Livai keu valadavemo lohoito taidi malei Mekisedeki
    omioholinu. Isito umukaveu taidi omige keta kemo taidi omiale ke nahate vanu.
  okv-H: Eto ke nei amo einge ahera. Eto Abraham na Melchizedek hambuto hande ikena
    iji te amo Abraham ta ahije Levi hande humbari embopo ta ohihi amina puvurae Abraham
    ta poru ta irari iji te Melchizedek ta degi hande ikena amo Levi te tapa ikena
    ke ainge ahera.
  tbo-tbo: Ma Libai gasi, tauna lawa hai ombenena tu winina, Mekisadeki ani’mbenena
    i weleya.
  mal-C: ദശാംശം സ്വീകരിക്കുന്നവനായ ലേവിതന്നെ അബ്രാഹാമിലൂടെ ദശാംശം നൽകി എന്നു വേണമെങ്കിൽ
    പറയാം.
  grc-SR: Καί, ὡς ἔπος εἰπεῖν, διὰ Ἀβραὰμ καὶ Λευῒ ὁ δεκάτας λαμβάνων δεδεκάτωται·
  bgc-bgc: के जिब अब्राहम नै मलिकिसिदक ताहीं दसमां हिस्सा दिया, जिब ताहीं लेवी माणसां
    का जन्म अब्राहम के वंश म्ह न्ही होया था। पर इब भी उसके वंश होण के कारण, यो इस
    तरियां सै के लेवी नै खुद ही अब्राहम के जरिये मलिकिसिदक ताहीं दसमां हिस्सा दिया।
  khz-khz: Ne evetaina maana kila, Levi maki tolega gagalana aonana egapiwai talimana.
    Ia na Aperaamo genana Melkisedek tolega ta maeveni-waiato.
  deu-TKW: Und so zu sagen wurde mittelst Abraham auch der Zehntenempfänger Levi gezehntet.
  zsr-NT: Naꞌa, huac gnaruꞌ queëꞌ Leví len quegac zxiꞌn xsoëꞌ, nup naꞌ taꞌzíꞌ tu cuia
    tsa tu chi cuia lu naꞌgac bunách, lëzcaꞌ gulaguizxjëꞌ tu cuia tsa tu chi cuia
    catiꞌ niꞌ Melquisedec naꞌ gzxiꞌë tu cuia tsa tu chi cuia lu nëꞌë Abraham, xuz
    gul gdöd quequëꞌ.
  lin-lin: Boye, na mokuse, tokoki koloba ete Levi oyo azwaka biteni ya zomi afutaki
    eteni ya zomi epai ya Melishisedeki na nzela ya Abrayami ;
  hns-NT: Lewie aapan bhaai log se ek daswa hiessa lewe hai. Djab Melkiesedek Aabraaham
    se bhet karies, tab Lewie abbe na paida bhail raha. Tabbo hamlog bol sakiela kie
    oe aapan par-daada Aabraaham dwaara Melkiesedek ke ek daswa hiessa deis hai.
  noa-E: Mag Abranau Melquisedeeg chi décima parte phaagwai ewag pawi Levinaan khaju
    khʉʉn agtha thaababa naajieb mamʉ, ya warre am kõitpata phagbapʉ̈imjö ajim. Magua
    ĩs ewag pawi oowaijã amach paarmua chi décima parte jëeuju khʉʉnaupata warre Melquisedeeg
    phagjierram aju aai nʉm, am tathöoyau am kõit phagtarr aawai.
  eng-EMTV: Even Levi, who receives tithes, has paid tithes through Abraham, so to
    speak,
  mib-NT: Te suni cuu cahān yō jeē Leví, tēe jeē ní quihin ɨɨn ɨɨn sɨquɨ̄ tāca jéē
    uxí nuū ñáyuu, suni nájnūhun nuū maá de ni quihin Melquisedec ɨɨn ɨɨn sɨquɨ̄ tāca
    jéē uxí. Chi jeē ni jéhe Abraham nuū Melquisedec, suu cúu nájnūhun jeē suni ni
    jēhe de jeē sɨquɨ́ Leví jiín ndɨhɨ ga yucūn de jeē quíji.
  lif-NT2: हे़क्‍क्‍याङ् थिबोःङ्‌लक् के़दाःक्‍पा ले़बिःल्‍ले़ अब्राहाम्‍लाम्‍बा थिबोःङ्‌लक्
    मल्‍किसे़दे़क्‍किन् हुङुरो पाःप्‍माआङ् आसुक्‍तुम्‍लो,
  xnj-xnj: Kangi, tihotola kujova kuvya, Ibulahimu peawusili lilundu la kumi, mewawa
    Lawi pamonga vachiveleku vaki ndi vevipokela lilundu la kumi mewa Lawi awusili
    lilundu la kumi ndava muni avi chiveleku cha Ibulahimu.
  mmx-mmx: I epovo na tong i do ne Levi la lavamaasa melemu ren, dik lok kaka loxot
    i sev asangaun boro at limixin me Israel. Nedi xopmen na silok ti ne Melkisedek,
    mila lurubuno di ne Abaram ga raba ne Melkisedek mi loxot i sev asangaun.
  cbr-NT: 'Usa ''ain ca ësoquinribi sinánti asábi ''icën: Levitan chaitiocë Abraham,
    an ca Melquisedec aín ñu mësú ''ináncëxa, ax a meu ''ixun. Usa ''ain ca Levitan
    rëbúnqui, sacerdotecama, a judíos unicaman bërí aín ñu mësú ''ináncë, acamaxribi
    Abrahambëtan aín ñu mësú Melquisedec ''inánsa ''icën.'
  tee-NT: Pus ju Leví mak'aniya ixpai'an ixjunita tachi chun ju ixpalijni'an ju quint'a'israelitanin'an.
    Chai ju yu'unch ta'amaklhtayanalh ju lhak'ailakts'in ju taxtaklh ju quint'a'israelitanin'an.
    Para ca laich acnaulh ni tachi ju va junch xtaklh vachu' ixlhak'ailakts'in ju
    Leví acsni xtaklh ju Abraham.
  eng-LSV: and so to speak, through Abraham even Levi who is receiving tithes, has
    paid tithes,
  cak-NT: Can jojtiquier naka'ij chi cuando ri Abraham xuya' ru-diezmo che ri Melquisedec,
    xuya' chuka' pa quiq'uiexel ri sacerdotes ri je ru-familia can ri Leví ri niyo'x
    chuka' ri diezmo chique.
  pah-NT: Ndo'ari ve Leviva'ea Melquisedeque'ga Abraãova'ea rovatĩrame. Emo Leviva'ea
    oko Abraãova'ea rakykwepoharamo. A'ero imondorame um décimo Abraãova'ea omondo
    Leviva'ea repyga no, a'e ji. Leviva'ea ko ikwava'ẽhara'g̃a nemboypya. G̃ahã opyhy
    gwe'yja'g̃a hugwi um décimo. Emo Melquisedeque'ga pe Abraãova'ea omondo jipe Leviva'ea
    repykavamo reki. A'ero kaitu jukwaha. Melquisedeque'ga huvihavuhu Leviva'ea hohe
    Leviva'ea rakykwepohara'g̃a hohe no.
  sja-NT: Ma ewate Abrahampa Melquisedecmaa teek'ãri net'aa jãrida diezdepema chaa
    aba, jõma Leví ëreerãdepema p'aareerã k'ap'ɨa pari teeji, ãra at'ãri t'oda-e p'anajida
    mĩda.
  xed-xed: Ŋa tsiŋtá ghəŋani, tsa Levi ta tsuʼa zaka da sanlaha ya ná, klafkla tsatsi
    guli ta zaka ka vlaŋtá Melkisedek nda ma dzidza taŋ Abraham.
  mks-NT: Ta náha̱ ña̱ cáhnu chága̱ Melquisedec a̱ ju̱ú ga̱ Leví, da̱ cúú tásáhnu
    jícó tócó ndihi ju̱tu̱, na̱ quéhe in táhndá nu̱ú u̱xu̱ a̱ cán. Jáchi̱ cúú á tátu̱hun
    na̱cha̱hvi Leví in táhndá nu̱ú u̱xu̱ a̱ tá na̱cha̱hvi Abraham ña̱ nu̱ Melquisedec.
  gfk-S: I ngan hoke be Lewi ga ter tikenong ta ira sangsangahul na minsik ter tane
    Melkisedek ta ikino bung ing Abraham ga tabar Melkisedek hobi. Iesene ira bulumenamur
    um tane Lewi ing di la kapkap leh tikenong ta ira sangsangahul mekaia ho ira matanabar.
  bmu-bmu: Abrahamnöŋ sukinapŋi kewöta börö yahöt (10) pakpak mieŋgöreŋök bahöŋi mohot
    memba Anutugö nalukŋa alöhi, yaŋön mi gwölönarökŋi Liwaigöra mewöyök qeljiŋe alök.
    Mewö jiinga ölöp dop kölbawak. Nalö kewöŋe tenöhök mohot memba Anutugö nalukŋa
    alakzini, mi bömönini Liwaigö gwölönarökurupŋan buŋa qem aŋgumakze.
  dgz-dgz: Eibaraam apan Melukisedek tautaneni gapan apan Livai ya yanen go omae bae
    Eibaraam potap wanden. Go guegue ame Eibaraam puraput semu daiton Melukisedek
    waneni ame Eibaraam naewa mega Livai den waneni mini. Iwa Livai ya yaneni go ap
    wamewa gapan Eibaraam potap den wanden.
  eng-GNV: And to say as the thing is, Leui also which receiueth tithes, payed tithes
    in Abraham.
  zaa-NT: Leví nna ą'hua iyaba ca sacerdote canu ná cą descendiente qui' Leví hàstaba
    anna, pues làcą nna runi cą recibir ttu parte qui' iyaba ca interés qui' ca enne'
    israelita, pero ína ri'u qui'ni làcą nna bete huá cą qui' Melquisedec ttu tsìi
    parte qui' iyate nu té qui' quį loti' Abraham nna bete bi ttu tsìi parte nu té
    qui' bía lani Melquisedec, màsqui'ba labí chi bitsina' cą le' yetsiloyu.
  eng-WEBSTER: And as I may say, Levi also, who receiveth tithes, payed tithes in
    Abraham.
  guh-guh: Bajayatami Abrahampijinë ofrenda rajuta Melquisedecpijinëjavabelia. Bajarapamatacabi
    abaxë Levípijinë apo naexanae. Pexi ata abaxë ajibi. Pemomoxi ata abaxë ajibi,
    pamonae jane baja mapamatacabitaje sacerdotevi naexana jivi petocuaicuaijainexa
    Diosojavabelia. Itsiata paofrenda Abrahampijinë rajuta Melquisedecpijinëjavabelia,
    bajaraxua Dioso tane Levínexa, daxita Leví pemomoxinexa ata. Bajarapacuenia Abrahampijinë
    daxitanexa yaiyataeya ofrenda rajuta Melquisedecpijinëjavabelia.
  bon-bon: 'Yoo, apu pana gyene: Leebi, lui me kaakesaare bägrä cina kupae yaawadanemusi
    Acejiyame tääpume, tabe te kupae ecäruji Melkisideke ne pui yepä padare Abrahamo
    liba kupae teebine ecäruji,'
  nhw-BL: Huan ica najpa, tiquitaj más hueyi Melquisedec que israelita totajtzitzi
    catli teipa itztosquíaj pampa eltoc quen ininhuejcapan tata catli itoca eliyaya
    Leví, nojquiya itztoya nopona nopa tonal huan nojquiya quitlaxtlahui Melquisedec
    quema Abraham quimacac idiezmo.
  swh-ONEN: Mtu anaweza hata kusema kwamba Lawi, ambaye hupokea sehemu ya kumi, alitoa
    hiyo sehemu ya kumi kupitia kwa Abrahamu,
  wbi-wbi: Namuhwanikisio sa njovele, uLawi juno alyupile ikivalilo kimo mu kijigho
    kimo, kange alyahombile kimo mu kijigho kimo kwa Aburahamu,
  bba-bba: Tɛ̃, su ɡere mɑ sɑnɑm mɛ Aburɑhɑmu u nùn bɔnu ye wɛ̃, Lefi wìn bibɑ bɔnu
    mwɑɑmɔ u mɑɑ bɔnu ye wɛ̃ win tii sɑɑ Aburɑhɑmun min di.
  eng-KJVCPB: And as I may so say, Levi also, who receiveth tithes, payed tithes in
    Abraham.
  kgk-NT: Ha myamyrĩ pa'i Levi-pe, hemiarirõ-pe ave katu ome'ẽ me'ẽ íxupe va'ekwe
    he'ýi gwemimboja'okwe. Ha Levi katu, upe mburuvixagwasu-pe ome'ẽ va'e-rami ave.
    Tamoigwasu Abraão ohogwaitĩ ramo upe mburuvixa Melquisedeque, ome'ẽ va'ekwe Melquisedeque-pe
    gwemimboja'okwe. Upéixa ramo ne'írã vyteri oiko ramo jepe, hemiarirõ Levi ome'ẽ
    joty mburuvixa-pe. “Tamói ome'ẽ ramo, ome'ẽ va'e-rami ave” ja'e Levi-rehe.
  waj-waj: Na yaata utuauko oyaivo ataama vainoo. Aaparahaamo Merekisateekaa mmuaa
    saabavai mmuu suaivaki Riviiva makemakee mmuaa saaba mmuaa saaba vareeraivoono
    ivootama Merekisateekaa mmuaa saabavai mmiravai.
  cpy-cpy: Roojatzi rantakiri Leví-paeni, ipashita-piinteetari. Tema kimiwitaka riitakimi
    pinakowentan-tatsinimi, rootaki rantakiri awaejatziteni Abraham,
  mpx-mpx: Ge bosowaina ta ba ola hiwe. Un Libai heliya mulolu hi ahiahi Isileli elal,
    yaa sauga Abalahama mulolu i pek Melkisedek elana, he i ola te un Libai al ge
    hi pek to.
  wbp-wbp: Nyarrparlurna-nyarra yimi-ngarrirni yungunkulu purda-nyanjarla langa-kurra-mani?
    Ngularla Kijirdi wapirdi yanurnu Yipuruyamuku, kujarla Yipuruyamurlu warntarriji
    yungu nyiyarningkijarra nyanunguku, nyanungu-nyangu warringiyi-nyanu Liipi kula
    palka-jarrija-wiyi murnma-juku. Kala kujarla Yipuruyamurlu yungu yinyarra warntarri
    Kijirdiki, kula-ngantalpa-palarla yungu palkangku manu yuruyururlu. Yapangku kalalu-jana
    yungu warntarri Liipiki manu maralypikingarduyu-patu-kariki. Kala kujarla Yipuruyamurlu
    yungu warntarri Kijirdiki, kula-ngantalurla Liipirli manu maralypikingarduyu-patu-karirli-yijala
    yungu. Kujarlanya karlipa milya-pinyi Kijirdiji parrparda wiri-jiki Liipi-kirlangu-patuku.
  luo-luo: Omiyo wanyalo wacho ni ka Ibrahim nochiwo achiel kuom apar to mano nyiso
    ni kata mana Lawi nyakware ma en ngʼat mane onego yud pok mar achiel kuom apar
    bende nochiwo pokno,
  nhe-NT: Huan ica najpa, tiquitaj más hueyi Melquisedec que israelita totajtzitzi
    tlen teipa itztosquíaj pampa eltoc queja ininhuejcapan tata tlen itoca eliyaya
    Leví, nojquiya itztoya nopona nopa tonal huan nojquiya quitlaxtlahui Melquisedec
    quema Abraham quimacac idiezmo.
  aii-aii: ܘܐܘܼܦ ܡܵܨܲܚ ܐܵܡܪܲܚ، ܕܐܘܼܦ ܠܹܘܝܼ، ܗ̇ܘ ܕܟܹܐ ܫܵܩܹܠܔ ܗܘܵܐ ܡܲܥܣܵܪܹ̈ܐ، ܝܘܼܗܒܹܠܔ
    ܠܹܗ ܡܲܥܣܵܪܹ̈ܐ ܒܝܲܕ ܐܲܒ݂ܪܵܗܵܡ،
  esk-NT: Uqautigillaglagu taatnatun, Levi kiŋuviaqtuummaġmi kiñuagun akuqtuisuugaluaqhuni
    quliŋŋuġutinik, ilaan quliŋŋuġutikuniġaa Melchizedek-mun atakkii sivulliaŋan Abraham-ŋum
    taimmani taputiplugu.
  msb-msb: Didi man, san maghatag sana si Abraham, naghatag man paagi sa iya si Levi
    mismo na may mga lahi na yana amo na an nagabaton sani,
  cpa-NT: Jøng² lé² báh³ li¹juúh³ jniang³ calah hi² ca¹quíg¹ hŋiah¹² hlai³ Leví ca¹lah¹ma¹quianh¹³
    tsø³jong¹³dsa, ju³lah dsa² ti³lán¹² jmi²dsa² cagh¹² hi² quiah¹² dsa² juøi² jian¹²dsa,
    jmai³ ca¹cuø¹ hlai³ Abraham hi² jøng² quiah¹² Melquisedec.
  dso-dso: ଲେବିର୍‌ ଜେତ୍‌କି ସବୁ ନାତିତିତିମନ୍‌ ଦସ୍‌ବାଗେ ଅନି ଗଟେକ୍‌ ବାଗ୍‌ ନେଇତେ ରଇଲାଇ,
    ସେମନ୍‌ ଅବ୍‌ରାଆମର୍‌ ସଙ୍ଗ୍ ମିସିକରି ମଲ୍‌କିସେଦକ୍‌କେ ଦସ୍‌ବାଗେଅନି ଗଟେକ୍‌ ବାଗ୍‌ ଦେଲାବଲି
    ଆମେ କଇଅଇସି ।
  meu-meu: Bona e kara Levi, karoa ihagwautadia iabidia tauna, ese danu ena kohu karoana
    ihagwautana e henia na heto, Abraham dainai;
  yva-NT: Arono Abraham po romane nake intabo raunande Melkisedek ai, weamo Lewi taune
    po raunande ai tavon to ije.
  dgc-dgc: Kanya ti Abraham, to nipangatéd na ni Melkisedek to ikasapulu no sinamsam
    na, éy bilang nangatéd be ti Lebi,
  zpm-NT: d) Rrieequia ye grë pxoz ne brieequia lo zha xtii Leví ye zho ga bdeed gon
    lo Melquisedec, zeeṉe sca bdeed Abraham gon co lo me.
  hix-NT: Noro wya Akmaraw yohonàtoko, enurhura rma hak nehxakon hamà, Ryefe. Amnye
    tonusom me nehxakon hatà, Akmaraw yohamrà me hatà. Àro ke, onà wyaro tkahorye
    nay hamà. Akmaraw heno wya desmu yàmnàtoko, Ryefe rma nàmyakon hamà, Akmaraw yohamrà
    me tesnàr ke, tkahorye nay hamà. Desmu yahosnye ro heno komo horyenà rma nàmyakon
    hamà, Mewkeseteke wya, tkahorye nay hamà.
  sim-sim: Livaihi krahak fehenda ondo araje lihi Livai oria. Judama kraha anandi
    ondo mbele mbele lihin 10-pelak li humasihi Livaihi krahak fehenda pris ondon
    krivi namtas handari lir. Hako Livai mu mbele mbele ondon Melkisedekin ormu hara.
  npi-ULB: र यस सन्दर्भमा भन्‍नुपर्दा, अब्राहामद्वारा दशांश पाउने लेवीले पनि दशांश
    दिए,
  cgc-cgc: Pwidi ta man maambal na ta pag-atag Abraham ta isya ta sampulo na parti
    naan ki Melquisedec, paryo man na Levi mismo daw iya na mga linai gaatag man ta
    isya ta sampulo na parti paagi ki Abraham, maskin pa na ta iran na timpo danen
    an mga gabaton ta isya ta sampulo na parti.
  tim-tim: Akto areâk bo. Lewigât kâmot are boâk miawagi ainâk Abraham Lewigât hakuŋe
    arekŋe Melkisede wan me wan waŋep. Aregât Lewi hainâk Abrahamgât kâlegen gâtŋe
    malep arekŋe dop hainâk waŋep dâmaen.
  yor-yor: Àti bí a ti lè wí, Lefi pàápàá tí ń gba ìdámẹ́wàá, ti san ìdámẹ́wàá nípasẹ̀
    Abrahamu.
  wos-wos: Mé saréké. Hanja Abraham Melkisedekré xéndén nukwa Livai xakuhafi yata
    dé déka mandéka Abrahamna séfimbu dé re. Rendéka Abraham Melkisedekéka hwendéka
    Livai akwi dé natafa també Melkisedekéka hwe. Hweta dé hukémbu també hérandén
    du Livai dé tale wun també Melkisedekéka hwe.
  emp-NTPO: 'Israelerãba die edabʌdad̶ebemada Levid̶eba yõped̶ad̶a sacerdoterãa ab̶a
    diabadaa. Baribʌrʌ Melquisedéba Abrahaʌ̃ audiab̶arisid̶e Abrahaʌ̃ wiuzaque Levira
    wad̶i neẽ́ basía. Maʌ̃ bẽrã dadjirãba nãwã jarad̶ida panʌa: Abrahaʌ̃ba die juachabʌrʌza
    Melquisedéa ab̶a diasid̶e idji wiuzaque Levid̶eba yõnirã bid̶a ara maʌ̃gʌda diasid̶aa.'
  eng-F35: —in a word, even Levi, who receives tithes, paid the tithe through Abraham,
  ind-ind: Lagipula boleh dikatakan bahwa Lewi sendiri, yaitu nenek moyang mereka
    yang berhak menerima persepuluhan, juga membayar persepuluhan kepada Melkisedek
    melalui Abraham.
  pes-OPCB: چهارم، حتی می‌توان گفت که «لاوی»، که جدّ همه کاهنان یهود بود، از طریق
    ابراهیم، به مِلکیصِدِق هدیه داد؛
  mpt-mpt: Eblahame molofeite Libaie Gode amo kimanin naka kesoa e Isleli inamin namino
    doise unebu olo ne ibo baabenamabibe. Eblahame inamin namino Melkisedeke dlalebio
    dimo makob e molofeite Libaie inamin namin osa Melkisedeke dlalebiobe. Ne funania
    Weng olo bainobo gabibe.
  ssx-ssx: Koto ekina꞉ta꞉ nikana꞉ma꞉ dupiki pi lapeke ya꞉la꞉me. Eipoloha꞉ma꞉ Melekisedeke
    pa꞉ta꞉ mo hande taiti haleeke yeke ekita꞉ Lipaema꞉ make haleekeme.
  mkl-mkl: Nsɛi, si wɑɑti iyi Aburɑhɑmu í nɑ́ɑ zɑkɑɑ, í yɛi bɛi Levi tɑkɑɛ mɔ í nɑ́ɑ,
    nŋu iyi ɑmɑɛ ŋɑ ɑ̀ wɑɑ bɑ zɑkɑɑu,
  gaq-gaq: ଆକେନ୍‌ସା ଅବ୍ରାହାମ୍ ମଲ୍‌କିସେଦକଇଂକେ ଗୁଆ ବାଗ୍‌ବାନ୍‌ ମୁଇଂ ବାଗ୍‌ ଦାନ୍ ବିନେ ବେଲା
    ମୁଡ଼ି ଲେବୀନେ ବଂସ‍ନେ ପୁଜାରି‍ଇଂ ଏକେ ଗୁଆ ବାଗ୍‌ବାନ୍‌ ମୁଇଂ ବାଗ୍‌ ବିଃକ୍ନେ ସା ଡିଂଆର୍‌କେ
    ଆତେନ୍‌ ଲେବୀ ଣ୍ଡିଗ୍ ମଲ୍‌କିସେଦକକେ ଆତେନ୍‌ ଦାନ୍ ବିବଗେ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ ୟାଆର୍‌ଏ ।
  gof-RNT: Hiza, asraata ekkiya Leewey, Abrahame baggara asraata immis gaanaw dandda7ettees.
  unx-unx: ଏନାତେ ଆବ୍ରାହାମ୍‌ ମଲ୍‌କିସେଦକ୍‌କେ ଗେଲ୍‌ହିସା ଏମ୍‌କିଃ ଇମ୍‌ତା, ଅକନ୍‌ ଲେବୀ ନାହାଁଃ
    ଗେଲ୍‌ହିସା ନାମେତାନାଏ, ଏନ୍‌ ଲେବୀହଗି ମଲ୍‌କିସେଦକ୍‌କେ ଗେଲ୍‌ହିସା ଏମାକାଇ ତାଇକେନାଏ ମେନ୍ତେ
    କାଜିୟଃତାନା ।
  gah-gah: Neza gelekugo lá okave. Livaí eza avolahini agupeuka ha noigo, Melikisetekeki
    hotu li lomala niasigo, Avalahani liví nene ale amimó nene Livaini amimó geleneive.
    Lá okago, Livaí eza vegenatotí henoni 10 10 nekutí netá hamopamó aliaká a vetini
    avóipo mina vémo Avalahani amatoka minake ámina netá nene Melikisetekeni ale amimó
    gelekave. Itó Livaiki aí agapilamó zuhagi guguni giziaká ve lilí amó mukitó nenete
    Melikiseteké mota Livaini avilegekave liki linamó gelekave.
  lcm-lcm: Na ri Levi kapa, kantanem kipo vap po luk ani va sangauli, sikei kita kun
    alis kapa, using a Abaram katala alis aniria.
  aer-aer: Nhenge Melchizedek Abraham aretye-alhemele, arlte yanhe ikwerenge nhenge
    Abraham-elarle renhe antheke, arrengikwe Levi-arle akweke intetyakenhe akwete.
    Kele nhenge Abraham-elarle Melchizedek aharle anyente aharle arrpenhe 10-pele
    areyenge antheke, ratherre anthurrele-arteke, Abraham uthene Levi uthenele-arteke,
    renhe antheke-arle. Tyerrtye areyele arne areye Levi, kwertengerle tyatye-arenye
    arrpenhe areye-arlke anthetyarte. Kele nhenge Abraham-elarle Melchizedek anthemele,
    Levi-elarle-arlke kwertengerle tyatye-arenye arrpenhe areyele-arlke renhe antheke-arle-arteke
    aneke. Alakenhe ikwerenge anteme anwerne itelareme Melchizedek Levi-kenhe areyenge
    tyeperre-ulkere anerlenge.
  qvc-NT: 'Chaymi yach''anchiqllapa: Chay Milkisidikmi chay Abrajanmanda yumbay mirayninmanda
    mas baliq. Chay punta isrraylinu kura Libimandapis mas baliqqa, nishpa. Chaqa
    chay Libiqam Abrajamba churimba willkan kashpa, chay Abrajanmanda minus baliq
    karqan. [Nuta: Chaymi yach''anchiq: Jisukristu Milkisidikshina kashpam, yumbay
    chay suq kurakunamanda masta balin, nishpa.]'
  tgl-ULB: At samakatuwid, masasabi na si Levi na tumanggap ng ikapu, ay nakapagbigay
    din ng ikapu sa pamamagitan ni Abraham,
  cbs-NT: Na jaska yuikinan, Levín bababu jawenabu Diosbe janchaxunika iki kai shinankin
    Abrahamnen Melquisedec inani keska wakin natian amisbudan, jaska Melquisedec pakakin
    inankinan, Abrahamnen janubi ibubis pakanikiaki, ja mabu manchin meken dabeti
    watan jatiubus bestichai inankinan.
  xtm-NTPP: Na ko ka'an o ja sutu ka kuu sa'ya tata Leví ma, kuenda tnu'u ja ni ka
    ndakua'a tna de diezmo de ma nuu sutu kúu Melquisedec ma kúu, nuu ni ndakua'a
    Abraham ma diezmo de ma nuu Melquisedec ma.
  nnq-nnq: Tuotwile, kulenga Lawi kibelei chakwe kipokela lipungu lya komi jwombe
    uyo ngalepa lipungu lya komi ku Melikizedeki kupete Ulaimu,
  bao-NT: 'To biri o biro mani ĩi maji: Leví yaa puna macãrã paia, mecʉ̃rire bojocare
    pʉa amo cõro ca niirijere jĩcã tabe ca jãi niirucurã cãa, Melquisedec''re Abraham
    pʉa amo cõro ca niirijere jĩcã tabe cʉ̃ ca tiicojori tabera, cʉ̃ja cãa Abraham
    menara Melquisedec''re tiicojoupa.'
  san-ORI: ଅପରଂ ଦଶମାଂଶଗ୍ରାହୀ ଲେୱିରପୀବ୍ରାହୀମ୍ଦ୍ୱାରା ଦଶମାଂଶଂ ଦତ୍ତୱାନ୍ ଏତଦପି କଥଯିତୁଂ
    ଶକ୍ୟତେ|
  huv-NT: Ajawaats ajcüwa miteaats micual Leví aton tangüyiw Melquisedec igajpowüw
    naw tiül leaw taxomüw, cos Abraham mixejchiw nejiw tangüy Melquisedec, masey nejiw
    nganaw majlüyiw.
  otn-NT: Nu̱'ʉ yø mmäcja̱ ngue yø judío 'bʉhya, jʉmba̱bi̱ ra̱ diezmo yø ja̱'i̱. Pɛ
    gätho ya yø mmäcja̱ ya, gue'a̱ ra̱ Leví ra̱ 'yʉ p'ʉ bá̱ fʉdi ngue bá̱ m'mʉhya.
    A nu̱na̱ ra̱ Leví, gue'a̱ ra̱ Abraham rá̱ 'yʉ p'ʉ bá̱ fʉdi ngue bá̱ m'mʉhna̱.
    Ja̱na̱ngue nu̱'mø mi̱ hya̱cra̱ diezmo ra̱ Abraham ngue bi däpra̱ Melquisedec,
    a nu̱na̱ ra̱ Leví co gätho mi̱'da yø mmäcja̱ 'bʉhya, ɛ̱ntho go ma̱ däpi ra̱ diezmo
    ra̱ Melquisedec.
  nop-nop: Unduŋ doktiŋa nu indiŋ nadilat, Lewi adi bop 10 gineniŋ kubugoŋ moŋgotakdi
    Abalaham diniŋ yeuli hali nemek u Melikisedek miŋguk.
  obo-NT: Iko-oppat, od poko-ikahi ki no ahad si Levi no id pomonnan taddot mgo tohodbuwis
    nid tanggap to iko-sopuu, iling dad to nokovoggoy sikandin to iko-sopuu riyot
    ki Melquisedec ukit ki Abraham.
  cak-ENT: Nkutiquer nkabij que tok ri Abraham xuya' ri ru-diezmo chin ri Melquisedec,
    xuya' yan pa quiq'uexel ri sacerdotes ri ye ruxquin-rumam can ri Leví. Y rije'
    ye c'uluy richin diezmo.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤌᤡᤒᤥ᤺ᤱᤗᤰ ᤁᤧᤍᤠ᤺ᤰᤐᤠ ᤗᤧᤒᤡ᤺ᤸᤗᤧ ᤀᤒᤪᤠᤜᤠᤶᤗᤠᤶᤒᤠ ᤌᤡᤒᤥ᤺ᤱᤗᤰ ᤔᤸᤁᤡᤛᤧᤍᤧᤰᤁᤡᤴ ᤜᤢᤅᤢᤖᤥ
    ᤐᤠ᤺ᤵᤔᤠᤀᤠᤱ ᤀᤠᤛᤢᤰᤋᤢᤶᤗᤥ.
  mie-NT: De suni cuu cāhān ō jā Leví, tēe jā ní nquehen iin iin nūū ndācá jā úxī
    nūū nchivī, suni modo jā nūū maá dē nī nquehen Melquisedec iin iin nūū ndācá jā
    úxī. Chi jā ní jēhe Abraham nūū Melquisedec, suu cúu modo jā suni nī jēhe dē cuenta
    Leví jíín ndihi cā tatā dē jā quiji.
  san-TIB: ཨཔརཾ དཤམཱཾཤགྲཱཧཱི ལེཝིརཔཱིབྲཱཧཱིམྡྭཱརཱ དཤམཱཾཤཾ དཏྟཝཱན྄ ཨེཏདཔི ཀཐཡིཏུཾ ཤཀྱཏེ།
  qve-NT: 'Sacerdote Leviyqa, hinallataq paymanta miramuq sacerdotekunapas chashkinkun
    diezmotaqa. Ichaqa nisunmanmi khaynata: “Paykunaqa ñawpaq tiempopi sacerdote Melquisedecmanmi
    Abrahamnintakama diezmonkuta qoshankumanpas hinaña karan”, nispa.'
  pao-NT: Soo Abraham puu ka Melchizedek tosamaka umu te Jew nanesootuhikudu punno'o
    ooosoo manepunnedu-kwa'ne manepunne,
  cbu-NT: Iy uru Leviyarinchicheem kurikee panakaniya. Itaru, Leviy upachiri, Apramarini
    Melkisaam kurikee panarangiya. Leviy ndatuma nllurtachu, upachirsha Melkisaa chamayangayaru,
    Kizpur apanllpancha; táyaru, kurikee panarangiya. Leviyarinchichi apanllpantam
    taakana. Itaru, Melkisa kizpur aranginasha apanllpan taarangiya.
  usa-usa: maamin-áímmá waéqma áaimma miráuma wáiye kétunatae. Áabaraama wemô meyánîq
    móra tiyáákabike éna Aríbae wepí mamá meyánîq uráiye.
  soy-soy: Lefi sipirɛ̃ kɛ Isirɑyɛɛli pikɔ́ ɑpi yɛ nɛni nní ḿpɑ́ yo curii ɑwɛ́lɛ́
    kɛfi, ɑsi kuwɛ́lɛ́ kusɛ kpísi. Lɛ̃ nnyɑ, pi yɛ́ fe ɑpí mɑɑ rɛ Lefi pɔ̃́ nɛ kɔ
    pɛɛ Apirɑhɑm nɛ ritikilɛ uú nɛ ulikɔ́ curii ɑwɛ́lɛ́ kɛfi, uu kusɛ pɑ.
  hui-hui: Bi ogoni ogodagua larama. Abarahamahanda mbirale pini dege dege minigodagua
    Libai ibuguabi mini. Mbirale pini dege dege minigo Libai aguanenerume ilu mogo
    bini.
  amf-amf: Ta keeda tambhasa iira kalaam tiyea Lewi yintiar Abraamka maatayse tambhasa
    iira kalaam imidine hamintane.
  quc-NNT: Kuya' käqab'ij chi ri Leví xuquje' ri rachalaxik ri are' ri keb'ok che
    sacerdotes, ri käkitoq'ij ru lajujil ronojel chke ri winaq kämik, je' ta ne chi
    ri e are' xuquje' xkiya ri' ru lajujil ronojel che ri Melquisedec aretaq xuya
    re ri qa mam Abraham.
  dob-dob: Batuwa ꞌida gwegwe ꞌana tupwa taꞌebwaꞌebwaya Libai tubunao ꞌediya, ta lowa
    ꞌana ꞌita ꞌatuwa Melikisedeki nina gwegwe ꞌana tupwa ꞌiꞌewena Libai ꞌenega,
  wrs-wrs: Temba hev Livai, he poavrombol vinvna manimani Israelnindnamba. Wo noinda
    pivva olhmomba olhv, osva nonamba Aprahamba poavraohnamba besalva wohva Melkisetekmba,
    Livaiva eva os venata.
  mca-mca: Pe' pa'il ta'ƚets pa' Leví enewe'en testi'yij ne'ej ƚeqe diezmoji'ij ha'ne
    witset, qa ƚeke'ƚe qu' jintit'ijets pe' ƚeqe diezmo'ek enewe'en in hik ƚunye'j
    qu' netisij iye pa'aj pa' Melquisedec qe ta'ƚets pa' Abraham'ik'i.
  tzo-TZC: Ti pale Levie schiꞌuc ti snitilultac ta paleal ti laj scꞌanic ti jujun
    lajlajunebe, xuꞌ ta xcaltic ti laj yaqꞌuic ec ti jujun lajlajuneb ta stojol ti
    Melquisedeque ti cꞌalal jaꞌ laj yacꞌ ti Abrahame.
  mya-mya: ဆယ်​ဖို့​တစ်​ဖို့​အ​လှူ​ကို​ခံ​ယူ​သူ​လေ​ဝိ​သည် အာ​ဗြ​ဟံ​မှ​တစ်​ဆင့် မေ​လ​ခိ​ဇေ​ဒက်​အား
    ဆယ်​ဖို့​တစ်​ဖို့​ပေး​လှူ​သည်​ဟု​ပင်​ဆို​နိုင်​၏။-
  gng-NT: Lefi ya yaabii nɛ teknh tibont ya gbiirm piik ya miba Israyɛl yaab saan.
    *Abraham là gbiire' tibont bolm piik ki taa' miba ki de' Mɛlkisedɛk ma nnɔ ti
    li fre kí ye Lefi mɔ là de' nɛ kí ñɛ uʼyaajɛ *Abraham bo.
  cbi-NTPO: Tsa' mityaa ura pañuya Levínu sera' jamu chachillaren ti' mityaba paitya
    pela vele' manbaate kakemuwa deju' bain, yai bain Melquisedecnuya paitya pela
    vele' manbaate kumuwa deeñuve, matyu Abraham Melquisedecnu kumuwaañu' mitya.
  ikk-NT: Ya wụ, ẹnyi k'a sazịdẹ ẹka sị nị Livaị lẹ enwẹn ẹ, hụn ụmụ a a narịn ụzọ-ohu-imẹ-ụzọ-iri
    ghaha ẹka Ebraham kụ Mẹkizẹdẹkị ụzọ-ohu-imẹ-ụzọ-iri,
  leu-leu: 'E fulaa, naak taara fexaxaas sena kuus: layaan na Abrahem fo tavaie pana
    fomirak xavil sina, na Livai, a buna mu priis aava ri siak faxuvul a fomirak xavil
    tanin, nane sait fo tavai na Melkesadek pana'
  maz-NT: Yo o̱ mboxbëche e Leví ötüji o diezmo yo nu menzumütsjëji, pero xo unüji
    o diezmo. Ra sö rá mangöji c'ü dya nguextjo e Abraham c'ü o jñü diezmo cjanu o
    unü e Melquisedec; xo 'ñetjo c'o o̱ mboxbëche e Leví xo unüji diezmo e Melquisedec
    'ma dya be mi jmus'üji.
  bod-N: བཅུ་ཆའི་གཅིག་ལེན་མཁན་ལེ་ཝིས་ཀྱང་ཨབ་ར་ཧམ་བརྒྱུད་ནས་བཅུ་ཆའི་གཅིག་ཕུལ་བ་ཡིན་ཞེས་བརྗོད་རུང་ངོ་།།
  tca-NT: Rü Abráü̃taa ga Lebí, rü guxü̃ma i paigü i Lebítaagü ixĩgüxü̃ i ñu̱xma ngĩxü̃
    yauxgüxü̃ i ngẽma dĩẽru i Tupanana ücü, rü nümagü rü ta Abráü̃maã Melquisedéna
    nanaxãgü ga yema Tupanana üxü̃. Yerü nüma ga Lebí rü guxü̃ma ga nataagü i ñu̱xma
    Yudíugüarü paigü ixĩgüxü̃, rü woo ga na tauta nabuexü̃ ga yexguma, natürü marü
    Abráü̃xü̃newa nayexmagü ga yexguma Melquisedé namawa Abráü̃pẽ́xegu yanguxgu. Rü
    ngẽmawa nüxü̃ tacuèx na guxü̃ma i ngẽma paigüarü yexera yiĩxü̃ ya Melquisedé.
  zpl-NT: Nu chenu udeteꞌ Abraham tucu lu chiꞌi parte bee steneꞌlla lu Melquisedec
    neca xi neca nú nuula lu Leví cuna lubee uleꞌya enu nzeꞌta lu familiaꞌ Leví udeteꞌ
    beella tucu lu chiꞌi parte bee steneꞌ beella ya Melquisedec chenu uya chaꞌcalu
    Melquisedec Abraham beneꞌahua enu udetela.
  mbc-NT: Moropai taa e'painon Abraão nurî'tîya ye'ma'pî temanne yonpa ke. Moropai
    Levi nurî'tîya nîrî ye'ma'pî mîrîrî yai. Teuren ipayanyamî' rî'sanya te'mato'kon
    yapisî.
  ndg-ndg: kwa namna ya kulongela, Lawi apokii yimo ya komi, iyeya apiye yimo ya komi
    kwa Abrahamu.
  wsk-wsk: 'Se awiriya bo am iwita balukko tala: Levi ko gue mu kariimet nongote melmasak
    motam suan gira mu gisan, bare nuna mu betela nunga melmasak motam suan gira mu
    Abraham kuting te Melchizedek tuam.'
  toj-NT: Meran nia, ja quermanotic levita jumasa huas sc'ulane recibir ja jlimosnatiqui
    pero ja lec ti xa ayuque ja ba mundo ja tiempo ec' ja pagre Melquisedequi, seguro
    cho stzomohue ja slimosna ja yenlei ba oj yae yi ja pagre Melquisedequi ja jastal
    ni sc'ulan ja Abrahami cuando yora jac taajuc yuj ja pagre Melquisedequi. Jach
    ni oj cho sc'uluc ja mero tatal Leví ajyi pero como mi to teyuca, jayuj mi ni
    sc'ulan ja jastal iti. Y sbej ni oj yae yia, porque mas jel nihuan ja pagre Melquisedec
    que yuj ja jpagretic levita jumasa.
  tbc-tbc: Ru ta dam nap talpein ka igo ibol a, Livai iŋsen, tamolpein sad binawek
    iŋane dan, gidad iŋ gamugo ilasa bo man binawek Abraham banin lo Melkisedek ipani
    a.
  sna-sna: Mumwe angati Revhi, anotora chegumi, akapawo chegumi kubudikidza naAbhurahama,
  smk-NT: Anaet, si Levi, syay puon ra nin sarba ran pupadi' nin Judio a nangalap
    nin kakapulo'. Bale' sin nami yan kakapulo' si Abraham kona ni Melquisedec, maibarita'
    anan lamang a nami ya anamaet si Levi kona ni Melquisedec.
  grc-TCGNT: Καί, ὡς ἔπος εἰπεῖν, διὰ Ἀβραὰμ καὶ Λευῒ ὁ δεκάτας λαμβάνων δεδεκάτωται·
  gof-WFTW: Hiza, asraata ekkiya Leewey, Abrahaame baggara asraata immis gaanaw dandda7ettees.
  spa-BLM: Podemos decir que, por medio de Abraham, incluso Leví, que recibe los diezmos,
    ha pagado los diezmos,
  kyz-NT: Levi 'ga Abraão 'ga juapyrera. A'ere Levi 'ga 'ar enunewe Abraão 'ga Mekiseteki
    'ga rekoari rakue. A'eramũ 'ga okaraemã mũ monou 'ga upe rakue. A'eramũ Levi 'ga
    'ga reewe 'ga rekoarera 'jawe nanẽ futat akou. 'Ga reewe Mekiseteki 'ga upe mama'e
    monoarera 'jawe nanẽ 'ga akou nũ. Anure Israeu juapyrera 'gã okaraemã mũ monoi
    aipo Levi 'ga juapyrera 'gã nupe.
  dao-dao: Pyen vai a kyak üng, Abraham naw a khawh xa üngka mat a pet üng Levih (A
    mjükphyüi naw xa üngka mat laki) naw pi pe hngaki.
  cya-cya: Tca chcui' na si'yana xa nu mdaa Abraham sca lcuan 'in Melquisedec, ña'an
    loo cha' 'in Levi mdaa yu 'in na, nu ntsu'hui suun 'in chcuan cunta lcuan can',
  wrk-wrk: '@see-verse:HEB.007.008'
  nii-nii: Nga Eiparam eim epi engki sałiłim epi ei, Melkisirek kin, kumep endeim
    ni ngołum. Nga sinim yi mił nimin; Liiwai nge wumb ei, Eiparam kingam noł kin
    epi engki sałiłim epi ei, endeim siłmin ei, Eiparam kin kumep endeim ngo pendik
    kin, epi ei siłmin ku.
  ign-NT: Émaripa ema Leví énapa namutu ena tiyuja­ra­ca­rahiana mámarié­que­nea­náinihi,
    natupa­ra­haichuhi náicuchihi eta náuchusi­rayare mámarié­que­nea­nayare ema Abraham.
    Tásiha, tímicu­ti­ji­ri­cavahi éna apanava navachachahi eta diésmuri ema Melquisedec
    te jena sache eta mavacha­chirahi ema Abraham. Énari­chu­ya­rehini najacapaya
    eta diésmuri.
  dik-NT: Alëu buk lueel lɔn ye Melkidhedek raandït apɛi käk Nhialic tënë kɔc Lebï,
    kɔc käk Nhialic. Rin Abaram wundït kuat Lebï, yen acï töŋ thiäär käk wäär cïk
