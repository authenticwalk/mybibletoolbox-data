    cõoña, jĩca rʉca Melquisedére cʉ joʉ, cʉ pãramerã cãniparãpʉ quenare na joobojaʉ
    átacʉmi yua.
  eng-ULB: And, in a manner of speaking, Levi, who received tithes, also paid tithes
    through Abraham,
  spa-VBL: Entonces podríamos decir que Leví, el que recibe los diezmos, ha pagado
    diezmos por ser descendiente de Abraham,
  fra-_FOB: Et Lévi, qui prélève les dîmes, les a aussi payées, pour ainsi dire, par
    Abraham;
  hau-ULB: Kuma bisa ka'ida Lawi, wanda ke karban zakka, shi ma ya bada zakka ga Ibrahim,
  mal-mal: ദശാംശം വാങ്ങുന്ന ലേവിയും അബ്രാഹാം മുഖാന്തരം ദശാംശം കൊടുത്തിരിക്കുന്നു എന്നു
    ഒരു വിധത്തിൽ പറയാം.
  lit-lit: Ir, taip sakant, per Abraomą net Levis, – dešimtinių ėmėjas, – mokėjo dešimtines,
  urd-GVR: Yih bhī kahā jā saktā hai ki jab Ibrāhīm ne māl kā daswāṅ hissā de diyā
    to Lāwī ne us ke zariye bhī yih hissā diyā, hālāṅki wuh ḳhud daswāṅ hissā letā
    hai.
  far-far: Na kwalafa sa Lifae ki, kera saitamana kera ka ngalia tangafuluna ru ki
    ana kada ne. Ma kulu bobola kulu ka saea ana kada sa Abraham kwatea na tangafulu
    ana ru nia ki fuana sa Melkisadek, sa Lifae laugo kwatea tangafuluna ru ki fuana
    sa Melkisadek,
  suz-BL: अब्राहाम आ पतीकेमी लेवीपुकी १० भागमी भाग का ताइब दुम्‍शो बाक्‍नीम हना यो,
    ङोंइती गेब यो दुम्‍शो बाक्‍मा बाक्‍त।
  car-NT: 'Ero wara pai amy tykary taro man: mo''ko otykon jainapatoronorymbo amy
    apyinen Levi ''wa pairo oty jainapatoronorymbo amy tyje man Abraham ta.'
  amp-amp: To Melkisedekr Lifai kanjo pris hingrneft hingrnamohat nhai Lifaim noh
    frekomo kanjo nohrmor o hingrna hanyhato mhingrna tmbho-rmor. Nhai. Bro Nkifrarhu
    rfa borngt nhai htikahnom kfo mekaht, “Melkisedekr fnohr o hingrna tmbhir.” Nhai.
    Ndt htitihato duka kangnom, “Nd ror yakitohmo hingrneft yuhre kakitoh hanitrt.”
  bht-bht: तां असां बोली सकदे न, की लेवी जड़ा लोकां ला दसमा हिस्सा लेंदा था सै अब्राहम
    दा बंशज था। इस तांई अब्राहम जालू मलिकिसिदक ला मिलया कने उसयो दसमां हिस्सा दिता,
    तां असां ऐ बोली भी सकदे न की लेविऐ भी अब्राहमे जरिये मलिकिसिदक जो दसमां हिस्सा
    दिता।
  eng-NOY: And so to speak, Levi also, who receiveth tithes, paid tithes in Abraham;
  cub-NT: Ina sacerdoteva bácavʉ Leví bácʉi pãramenacavʉ bácavʉ jacopʉrejaquemavʉ
    névʉ bácavʉi jíye coapa na mácavʉre cũináro iye caipʉcapʉrʉape paiye ne cʉvae
    coavaiyecarõre. Aru Leví bácʉ Abraham mácʉi pãramecʉ barejaquémavʉ. Que baru Abraham
    mácʉi jíye báquede no cũináro coavaiye báquecarõre iye caipʉcapʉrʉape paiye iye
    cʉve ʉ̃i ĩ́ye báquede ʉ̃i boarĩ́, vainí tʉimara mácavʉre jocarĩ, yópe barejaquémavʉ
    Leví bácʉ máre ʉ̃i jíye báquepe.
  ita-1927: E, per così dire, nella persona d’Abramo, Levi stesso, che prende le decime,
    fu sottoposto alla decima;
  lww-lww: Ana sanap̃a Malkusteke mon la metavan yermarua Epraam, naga mon m̃ena metavan
    pupia kia tap̃ena nap̃a Livae. Lelaga kemua, Livae naga p̃esan nap̃a pe repina
    ne lus kiena ne yaru wa lala, ana naga m̃ena ga molue kome lus kiena ne Epraam,
    ana pogos nap̃a Epraam patanon Malkusteke, mla nalaena pania, sa ga nap̃a Livae
    m̃ena patanon Malkusteke mla nalaena pania.
  ckb-ckb: 'ئاوا قسەیەک دەکرێت: تەنانەت لێڤی کە دەیەک وەردەگرێ، خۆی لە ڕێگەی ئیبراهیمەوە
    دەیەکی داوە،'
  nas-nas: 'Napoꞌ tenang Melkesedek-ke Eebaraamiꞌ kuneꞌuuꞌnang minkuampima niiꞌke
    aaꞌpampipeuꞌ: Eebaraamiꞌ baꞌdompenku Liivaiꞌ bakanaving-kooning piristiꞌnanka
    mmeꞌ tavoꞌariaruko Eebaraamiꞌ ninka nariꞌ kivora-koo narung Melkesedek avauꞌnung-pinaꞌ
    otong.'
  uvl-uvl: Iok, mele lape hele ke teke, Liuai lohot nga mata nenge Apraham. Ke Liuai
    laka nenge tunge ure huna elle nge iri analoch nem lange Melkisetek.
  eng-BBE: And we may say that in Abraham, even Levi, who has a right to take the
    tenth part, gave it;
