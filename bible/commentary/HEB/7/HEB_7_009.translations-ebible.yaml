    tja'ayapj wa yupj yuts'a'á Melquisedec lal; pjü diez popé, pjaní way tja'ayapj
    wa jinwá la tjajay yupj. Yupj Abraham ts'uyupj popa p'iyá püs naya tapatja yupj,
    ne nin. Abraham nin la tjiji, mpes yupj nin la tjajay jinwatsja. Abraham pjaní
    tje'yaya pjü diez popé Melquisedec lal.
  zap-NT: Axtegue zak gue be ne yra fxuz ne zëëd xnëz Leví ne rkakwent yra tebchii
