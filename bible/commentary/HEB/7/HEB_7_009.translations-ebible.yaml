    na-Abraham nu-yayn.
  cop-BHC: ⲞⲨⲞϨ ⲘⲪⲢⲎϮ ⲚⲞⲨⲤⲀϪⲒ ⲈϪⲞϤ ⲈⲐⲂⲈ ⲀⲂⲢⲀⲀⲘ ⲞⲨⲞϨ ⲖⲈⲨⲒ ⲘⲈⲚ ⲪⲎ ⲈⲚⲀϤϬⲒ ⲚϨⲀⲚⲢⲈⲘⲀϮ ⲀϤϮⲢⲈⲘⲎⲦ.
  buk-buk: Ma gêŋ daŋ whiŋ. Liwai ndê lau wakuc naŋ sêti dabuŋsiga ma sêkôc wapa toŋ
    daŋ yêc lau Israel-ŋga, naŋ oc tôm bu dasôm bu ŋac dau sêtoc Melkisedek sa, ma
    sêkêŋ wapa toŋ daŋ têŋ iŋ. Ŋahu bu lau Liwai si apaŋgac Abraham kêŋ wapa toŋ daŋ
    têŋ Melkisedek gêm ŋac hoŋ aŋgô.
  pri-NT: '@see-verse:HEB.007.008'
  zpq-NT: Na' da' bnežjo Abrahanṉa' ḻe' da' ca', guac ṉacho da' Leví bnežjue' Melquisedequen'
    to cuen güeje ḻo ši cuen da' ca', ḻe gwdechle Levín' golje' ḻo diaža c̱he da'
    Abrahanṉa', na' Leví nan' goque' x̱ozxtao' beṉe' ca' gosac ḻo na'gaque' bosotobe'
    da' ca' bosonežjo beṉe' Israel gualaž c̱hecho ca' c̱he Diosen'.
  por-TFT: E foi como se Levi mesmo e todos os sacerdotes que eram descendentes dele—que
    recebiam o dízimo do povo— tivessem pago o dízimo a Melquisedeque. E quando Abraão
    pagou o dízimo, foi como se Levi e todos os sacerdotes descendentes dele reconhecessem
    que a função sacerdotal de Melquisedeque era superior à função de Levi,
  gwi-NT: Ąįį geh'an t'ee nijin Abraham 1/10th oiinkwat dąį' Levi ts'an deedhaa nąįį
    1/10th Melchizedek agogoįįnkwat k'it t'oonchy'aa khit ts'ą' Vit'eegwijyąhchy'aa
    eenjit Israel nankat gwats'an 1/10 goonjii geh'an.
  gvn-gvn: Abrahamangka Melchizedekanda dajin, yamba Levi kariku balkajin. Levi Abrahamandamun
    kadan, and priest wubulku Levindamun kadarin, junjuy-junjuy manin Jew-warrandamun
    kanbalandamun. Yinya yala Levingka yalarrku Melchizedekanda dajin, Levi bundandanya
    waralba Abrahamanda yala diburr.
  nhy-NT: Welis tikijtoskej nik in tiopixkej katlej walajtokej nelwatl de Leví, katlej
    kiresibiroaj diesmo, yejwan noijki okitemakakej indiesmo inawak Melquisedec. Iwan
    yon ijkón otlamochij nijkuak Abraham okitemakak idiesmo inawak Melquisedec.
  asm-FB: পুণৰ ইয়াক এনেকৈয়ো ক’ব পাৰি যে, লেবীয়ে দহ ভাগৰ এভাগ পাইছিল আৰু তেওঁ নিজেও
    অব্ৰাহামৰ যোগেদি দহ ভাগৰ এভাগ দিলে;
  okv-okv: Eto ke nei amo einge aetera. Eto Abraham na Melchizedek tambuto hande ikena
    iji te amo Abraham ta ahije Levi hande umbari embopo ta ohihi amina puvurae Abraham
    ta poru ta irari iji te Melchizedek ta degi hande ikena amo Levi te tapa ikena
    ke ainge aetera.
  mxt-NT: Ta ra Leví, chihin sehe ra, ra cacuví tata ra Abraham, ican ra cacuví tata
    sutu cha tahán chi caquehén cha uchi uchi sɨquɨ cha iyó chi ñáyɨvɨ. Soco tari
    quɨvɨ tyiyahvi̱ tucu ra Leví cuan uchi uchi cha saha ganaa ra chi ra Melquisedec
    cuví cuan, vatyi ra Abraham tyiyahvi̱ ra.
  tzo-NT: Yac'ojbe ti jujun ti lajlajuneb uc ti Melquisedeque ti Levie c'otem yu'un
    ja' laj yac' ti statamole, ja' ti Abrahame, laj yac'be ti Melquisedeque. Te xa
    oy ti Levie ya'yel c'alal laj snup ti be ti Abrahame ti Melquisedeque. Yu'un ja'
    ts'acal to ti it'ujat ti yelnich'nab ti Levie yu'un ch-och ti palee.
  ind-AGS: Jadi dapat dikatakan bahwa Lewi, orang yang menerima persepuluhan, sudah
    membayar persepuluhan dengan menjadi keturunan Abraham,
  omw-omw: Nte Merikisetekira okyarara rieqana mpo quavata tirera. Rivaiva Kotira
    kyaiqa vare varuva varuvatara tita, nraakye qoravanto nkyiari vato inraikyara
    kyauqurutanaqitai kuaiqia vara kyeqata Rivaira mwi varura. Evarahaamuva mpo inraikya
    ntainra kyero kyauqurutanaqitairo Merikisetekira mwu entara Rivaira hia mwatatovaro
    Evarahaamunra nai haivaqara mwamwantaqi varura. Mwi entara Rivaiva nai haivaqara
    Evarahaamunra mwamwantaqi variqarora tiro, mwivavata Evarahaamunravatama kyero
    variqaro Merikisetekira mwi inraikyara mwuntema kyero mwunra. Rivaiva Merikisetekira
    mwi inraikyara mwunranra tiro, Merikisetekira okyaravanto Rivaira okyara nraatara
    kyora.
  yrb-yrb: Nanu sina wemaro nauawe. Eibaramuma taisi ibaiabai mai enanari Riwai i
    taisi ibaiabai muneta amarama Mekisidekiba taisi ibaiabai mai.
  maa-NT: Jñà no̱'miì xi nchrobát'aà‑ne tje̱‑la̱ Leví xi tjoé‑la̱ xi jngoòya oko̱‑la̱
    xi teya s'ín xi̱ta̱ na̱xa̱ndá Israel, ko̱maá k'oa̱kixoán nga ti̱koa̱á jè Melquisedec
    kitjoé jngoòya‑la̱ i̱t'aà ts'e̱ xi̱ta̱ koi k'e̱ nga kitsjaà jngoòya‑la̱ Abraham,
  mcq-mcq: Rivaiho Eparahami oni ꞌaa rena naꞌeme Eparahamira taisi kaꞌene Merakisiteka
    vajahajaho Rivai ꞌuꞌo huni taisi vajahu jaꞌina renana.
  sus-A: نَ كُي، عَ لُشِ نّ عَلْ لٍوِ، نَشَن لُمَ قَرِلّ رَ سُشُ رَ، عَ نُ بَرَ قَرِلّ
    قِ مٍلٍكِسٍدٍكِ مَ عِبُرَهِمَ سَابُي رَ،
  jpn-1965: また、いうならば、十分の一を受け取るレビでさえアブラハムを通して十分の一を納めているのです。
  fra-SBL: Nous pouvons dire que, par Abraham, même Lévi, qui reçoit la dîme, a payé
    la dîme,
  yka-yka: Bang hināti inin, si Libi, iye papuˈ meˈ imam manayimaˈ jakat meˈ aˈahin,
    sakaliˈ Ibrahim ngurung jakatnen pu Malkisadik, sampay si Libi sakup isab ngurung
    jakatnen pu Malkisadik.
  mle-mle: Bas Aparam Milkisitik-aam sitakiradil, dikidi warag Liyvay, kip diki apaam
    kwaad. Alik tikuw, Aparam a am Milkisitikak kwiydik, Liyvay Juw duw taakw dayadiy
