  juy-juy: ଆରି ଅବ୍ରାମନ୍‌ ମଲ୍‌କିସେଦକନ୍‌ଆଡଙ୍‌ ଦସମାଂସନ୍‌ ଆତ୍ରିୟେନ୍‌ ଆଡିଡ୍‌, ଲେବିଅନ୍‌
