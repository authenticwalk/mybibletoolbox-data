  not-NT: 'Jirai ipagaranqueri Abaram arosata (110: aitica 10, ipëri patiro) ora yágabitsaqueri
    catsimari itingomipague. Yamai yágobëri 1/10 ira saseriroti imatsiguenga Irebí.
    Cara Abaram itonguibocari Meriquisirec jirai ipagarantobëri 1/10. Arome irinaqueme
    Irebí, imagaranquerime ira Meriquisirec aitosati. Meriquisirec yabisaiganaqueri
    Irebí aisati antagaisati imatsiguenga.'
  plu-plu: Hawwata akiw in ke wotbe igwa amekene Levi payak gikakkis nerras gihiwhipwi
    ku pariye amepenepwi ofan, in ke wotbe igkis ikiy amekene Mewkisedeki pi kiyatte
    giwkis. Mmanawa in ke wotbe igkisbe keh ofan ta git payak gikak amekene Abrawh.
  iou-iou: Unita ŋode täga yänaŋi bumik; Livai ba äboriye, bämop äma irit piä täŋpäŋ
    noriye täŋo tuŋum moräki yäpmäk täŋkuŋo unitä iniken tuŋum täŋo moräki Melkisedekta
    imiŋkuŋ.
  ntp-NT: Aidʌsi Avraañicaru maa Melquisedeeca aa istumaasi vuucaticatadai, Leví ʌʌmadu
    vʌʌsi ʌcajiudadʌ ismaacʌdʌ vuvaqui agaitadai ducami isaa maaquimudai ʌʌpʌ gʌnvustuidaga.
    Ʌgai ʌrAvraañicaru cajiudadʌ cascʌdʌ, tomasi aidʌ maiquiaa vuusai Levícaru. Dai
    sivi ʌLevícaru cajiudadʌ ʌrpapaali dai gataanʌi aa maitʌquidʌ oodami.
  rai-rai: Ma daat a piri lenbi, Lewi kaai i taar raaraain ko ra noina karom Melkisedek
    u ra bung baa Aabaraam i wetabaar, kabina maa Lewi ko ra wuna taara anun Aabaraam.
    Iaku a wuna taara Lewi diat lolo raaraain ko ra noina anu ra taara Israael.
  haw-1868: Oia hoi, ina e hiki ia'u ke olelo penei, o Levi hoi, o ka mea i loaa ia
    ia ka hapaumi o ka waiwai, oia kekahi i haawi aku i ka hapaumi o ka waiwai iloko
    o Aberahama.
  ffm-ffm: 'Kasen duu eɗen mbaawi wiide: ko Ibarahiima hokki sappoɓerde ndee koo,
    Lewi mo iwdi mum nanngata sappoɓerde oo, kaɲum duu hokkii nde.'
  arb-NAV: 'وَلَوْ جَازَ الْقَوْلُ، لَقُلْنَا: حَتَّى لاوِي، الَّذِي يَأْخُذُ نَسْلُهُ
