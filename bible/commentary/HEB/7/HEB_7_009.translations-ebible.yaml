  tbg-tbg: Te Merikisitekira ankuara irihama vo uvavata tirera. Rivaiva Kotira kaiqa
    vara amite vau vaiintiva vaumantara ti, vaiinti nahenti vika nái airaira rairake
    kauqurutanta vatoraqihai Rivaira vohaiqa ami vaura. Eparahaamiva airaira rairakero
    kauqurutanta vatoraqihairo Merikisitekira amu entara Rivaira kia vatatovaro nai
    kaivaqara Eparahaamira vaataqi vaura. Vi entara Rivaiva nai kaivaqara Eparahaamira
    vaataqi vaiharora tiro, vivavata Eparahaamira vataakero vaiharo Merikisitekira
    vi airairara amura. Rivaiva Merikisitekira airaira amurara tiro, Merikisitekira
    ankuvano Rivaira anku aatara kora.
  hub-NT: Leví akiintsaig tura ni weantu ainasha akinainatsaig, nita sumaina nuna
    Abraham nina waríri cien aramun diez akantuk Melquisedeckan susauwaiti. Nu turawa
    nui nitasha Abrahamjai pujusarua numamtin ainawai.
  hmo-hmo: 'Bona inai bamona ita hereva diba: Momokani Levi be mai ena maoro unai
    kohu do ia abia. To gunaguna Melekisedeka ese Aberahamo dekena amo unai bamona
    kohu ia abia. Inai anina be, Melekisedeka ese Levi dekena amo kohu ia abia danu.'
  big-big: Yombanu Yuda yongkambanuwiligi wiyeke Anotoyegi kang Lebiwili mei puwili
    kele watabi yaka pilik piyengka walerik weiwili kapura walaka Melekiserekko Abalamgiyengka
    wale narik weiya logo purik Lebiwiligi waleyendau weiya wizinda.
