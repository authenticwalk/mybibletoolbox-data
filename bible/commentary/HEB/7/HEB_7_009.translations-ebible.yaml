  srq-NT: Abraham décimo mee mose Melquisedec je, erucucha riirĩ décimo mee naanguia
    chõ ngue ee re. Leví décimo mee naanguia chõ ngue ee re. Sacerdotes Leví riirĩ
    décimo mee naanguia chõ ngue ee re. Ũquɨ̃ décimo isi isi raque nguesenda sɨ.
  kje-NT: Lo'o ik ka'aheni Lewi upun ananhe ma nadedem puli persen idaweli nano ri
    Israel lere li'ur onnenihe rala persen idaweli laa Melkisedek lolo hi upun a'an
    Abraham, iknik wakunu eni kan sala.
  gaz-gaz: Lewwiin inni kudhan keessaa tokko walitti qabu mataan isaa iyyuu kudhan
    keessaa harka tokko karaa Abrahaamiitiin baaseera jechuun ni dandaʼama;
  kud-kud: Na Livai hinage iya tomowa yadi velau tauvaina, Melikisedeki yana velau
    imomoheine.
  urb-NT: Pe, Mekisende pe jande popa hetaha ngi har peteĩ ma'e ke Amarã me'ẽ rahã,
    Rewi riki me'ẽ ipe tĩ, ame'ẽja saka japandu. Rewi rainõ ta riki jundéu awa ta
    ngi jo'ok tĩ. Jande popa hetaha ngi har peteĩ ma'e ke jo'ok tĩ.
  fra-LSG: De plus, Lévi, qui perçoit la dîme, l’a payée, pour ainsi dire, par Abraham;
