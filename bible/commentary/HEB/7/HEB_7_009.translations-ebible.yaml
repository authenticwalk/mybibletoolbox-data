    nhakun ŋunhi Lebayyuny bitjarryi bili yan mundhurr-gurrupar Melkitjidiknha.”
  kvg-kvg: Yaq nakémbá, Eibleem Melkizedek qatoat kopo gembo-etoam, yaq até Livaí-a,
    andé matev kopo me me꞉gó, oskia ndøgo, ndego ekezan, ezoqam-qa qatoat kopo gendapɨn.
  rug-rug: Ke boka zama gua tugo he si gita sapu se Livae ba ele ponia tugo koe Melekizadeki
    sa keke pa manege somanae koe Ebarahami, sapu sa tamana nomana pukerane.
  hop-NT: Pu as nu piw paṅqawniqw i’ Levi sivit ömalawhqa soñawnen Abraham ahpiy put
    pan oyiwtaqat Melchisedec aw mātavi.
  san-URD: اَپَرَں دَشَماںشَگْراہِی لیوِرَپِیبْراہِیمْدْوارا دَشَماںشَں دَتَّوانْ
    ایتَدَپِ کَتھَیِتُں شَکْیَتے۔
  heb-LB: אפשר אף לומר שלוי עצמו – אבי שבט הכוהנים, ומי שבדרך כלל מקבל מעשר מאחרים
    – נתן מעשר למלכי־צדק באמצעות המעשר של אברהם.
  caf-NT: '''Et ndez na''a njan dúzdutenilh, Levi ''en 10% k''ah nalhdzooh ''int''ah,
