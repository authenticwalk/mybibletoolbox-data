  cof-NT: Junni duque wata polenunbi, Diosi mantá cuwanue israelítalanan patelela
    jolajosa. Ya israelita patelelari Leví tinunchi alicala jominlanue. Leviri Abrahanchi
    nietochi nao jominue. Junni Diosi israelítalaca mantanue yalanan israelita patelelachi
    ticatiya cuwalaquisa. Junni yalanan ticatiya chunca cato, patelelachi manca cuwano
    jominlanue. Tsanque Abrahanchi alicala tala cuwano jominlanue.
  srm-NT: Wë nöö sö a dë a dee Isaëli wëti taa te i abi teni soni nöö di mindima o
    tei wan a i da Masa Gaangadu. Ma nöö di mindima u Isaëli, a musu dë fu di lö u
    Leifi, biga di lö dë nöö Gadu hei te a da de di wooko dë. Aluwasi fa hii Isaëli
    sëmbë seei dë Abahamu böngö, ma töku sëmbë u di lö u Leifi nöö ta tei soni a dee
    otowan.
  qvs-NT: Moisespa kamachikunankuna rimarkan Levipa mirakninkuna saserdotekuna kanankunapa.
    Paykuna saserdote kashpankuna Abrahampa mirakninkuna kashpankunapish Abrahampa
    mirakmasinkunamanta chaskirkansapa tukuy chunka tiyapunankunamanta sukta.
  zca-NT: No lo yech che'n Muisés nzobni', naki'n nab tsa rë ngulëi', xa' nzë ben
    che'n Leví, ñal ka' bixa' che'p rë kwa'n nak che'n más rë men Israel, no ter nu
    ka más rë men Israel re' nzë ben che'n Abraham nela rë ngulëi'.
  cbc-NT: Moisés ãnacʉ̃ cʉ̃ caquetibʉjʉcũrĩqũẽ jʉ̃gori sacerdote majã Leví ya poa
    macããna pʉame pʉga wãmo petiro cãnacã sero caãnierẽ jĩcã sero cãrõ jemasĩnucũñama
    camasã na ya macã macããna na cawapatarijere. Na yarã majũ Abraham pãrãmerã jĩcã
    majã na cʉ̃ã na caãnimiatacʉ̃ãrẽ, na jemasĩñama na cawapatarije pʉga wãmo petiro
    cãnacã sero caãnierẽ jĩcã sero cãrõ majũrẽ.
  qxo-NT: Moises gellgangan leycunachömi nin Levi casta sacerdöticuna Israel marca
    mayincunapita diezmuta chasquiyänanpä cagta.
  mox-mox: Ta Mosese ena luvine ʼinega toveguba qabudi Libai ena gadeyega adi luaqiaqi
    be tomotau qabudi me Isileli edi kulufa qabuna ʼidiega guguna ʼaidegana iʼeweʼewedi
    Yaubada weaqina. Vonahaqiaqi, toveguba qabudi Libai ena gadeyega taudi wese Isileli
    ana tomotauyavo. Taudi wese Ebelamo tubunavo, ta tua toveguba diavona guguna ʼaidegana
    iʼeweʼewedi edi susu taha taha ʼidiega.
  kew-kew: 'Gore miru irae Livai-na si rurumiri Gote-na miru irae kogono misimi. Go
    kogono madaare agaa mana gupa lakesimi: Nimumi Israel onaana oyae rayo rumaa lapaawa
    ki lapo pegepuri nimi mealepape lo lakesimi. Gore mo Israel onaare ora Livai-repaa
    pirua ora Abraham-na si wanenu page pirisimi. Gore Abraham-na ruru pirisimi aanuri
    Livai-mi nipuna amenuna ki lapo pegepu rumaape oyae kasimi.'
  dww-dww: Tautauḡoma Livai damnama nopone pirisi noyanama sibo a paḡona. Be Mousis
    na tarawatuma e riuriuna da Israel banegidima taudi yaba matabudi sibo a rawadamdamdi
    da matabudi 10, be aniwai 10-nama inam pirisidima sibo a utedina, avedi da taudi
    tamedima teneḡinama Eibraham.
  twi-ASANTE: Nanso, Lewi asefoɔ a wɔyɛ asɔfoɔ no Mmara na ɛhyɛ wɔn sɛ wɔnnye nkyɛmu
    edu mu baako mfiri wɔn ara wɔn nkurɔfoɔ Israelfoɔ nkyɛn a wɔn nso yɛ Abraham asefoɔ
    no.
  aoj-aoj: Amom wambota awasi bafapana Livaii anom aꞌ mofaꞌ maol inimba pris. Eaꞌ
    muꞌuli inimba God nagasoꞌ Mosesani naꞌipa amom atom mandaꞌ maol inimbai naꞌamba
    naꞌi amom aꞌ mondowaloga hiahawes isimba hiasi duꞌwanis ilifunamais atona atin
    esis Israeli. Esis Israel sahin owan amamisi endilisi, eaꞌ esis bafasana awasi
    Abrahami wapani. Apaꞌ owaꞌ, owaꞌatin, amom Livai mofaꞌ gwaꞌaisi mais hiasi duꞌwanis
    ilifunamaisa esis sahin owan amamisi.
  cbv-cbv: Moisésji nihat judíowãdih páant ãt wʉ̃hat tʉ́ʉtʉp wʉt jĩ. Pánih wʉtna,
    Leví ã jʉimená sacerdotewã ĩ jʉmʉchah, ĩ déewã ĩ wʉ̃hat pínahdih ãt ʉbat tʉ́ʉtʉp
    wʉt jĩ. Ĩ déewã Abraham ã jʉimená ĩt jʉmʉp wʉt jĩ. Leví Abraham jʉima ã jʉmʉchah,
    ã jʉimenábʉt Abraham jʉimená ĩt jʉmʉp wʉt jĩ. Nihat Abraham jʉimená jʉmna yʉhna,
    Leví jʉimená sacerdotewã jʉmnit, ĩ déewã ĩ wʉ̃hatdih ĩpĩ́ ʉbʉp wʉt jĩ.
  taw-taw: Ak ned yɨbɨl anɨgak. Pen kɨdek Mosis ne buk Baybol takaw ak tɨkɨl agak,
    Eblaham tɨkek tɨk dad amɨl, binɨb Lipay jɨj mɨdebal okok, kɨli bɨ God nop sɨbogep
    okok mɨdɨl, wog ne gɨnɨgel agɨl tɨkak. Wog ne gel, tap tɨtay dɨnɨgabɨm okok, bɨlokɨl
    day wajɨlem tek agɨl, kɨlop day nokom ñɨnɨmɨb agɨl tɨkak. Anɨb ak Yislel binɨb
    kɨli takaw Mosis ñu kɨl tɨkak ak nɨŋɨd, ñɨbem mam Lipay jɨj mɨdebal okok kɨlop
    pel tap day nokom ñelɨgɨpal.
  jic-NT: Abraham popa p'iyá püs naya tüpü'ü waytsja Leví. Leví ts'uyupj popa p'iyá
    püs naya tapatja way sacerdotepan. Yupj judiopan. Sacerdotepan jat'anquepj la
    p'a wa judiopan ja'ayapj. Pjü diez popé judiopan jatatj sin popé, pjaní jat'anquepj.
    Judiopan pjü way Abraham ts'uyupj popa p'iyá püs naya patja. Sacerdotepan jat'anquepj
    yupj ja'ayapj Moisés popel nin tjijyü'ta mpes.
  zap-NT: Lo ley ne wdee Dëdyuzh lo Moises zëëd ne yrandxee fxuz ne zëëd xnëz Leví,
    ryal men ne ykakwent men tebchii yrandxee ne nak xen men-Israel, mase tese xnëz
    Abraham zëëd men yra men.
  wer-wer: Ën Liwai pim ruure ë kiri yaat yamëngk pörö Yuta omën pitëm karuröak omnant
    pout kom ëak lup 10 pötëaan kopët nent mampënëak Mosesë ngön kosangtak ök ya.
    Liwai omën pöröa karurö pitta Apramë ruure ëarö. Pël yaëëtak kiri yaauröak pitëm
    karuröa naëaan omnant öpënëak Mosesök ëa.
  ipi-ipi: Jekopo iwanane alesa tupa pitaka Apatakame yamena mandiyene tupa ateaini
    tekeko, Mosesato mana mindi yata wato, Jekopo iwanane waka tupana mandiyene tupa
    yakamato minditaka molaini tupa yomo paiyasanga tale puato, yomo mindiki Jekopo
    iwanane Lipai yame pitisa akali tupa maiyapape layene eya.
  qul-NT: Moisespaj leyninman jina sacerdotecunaka Levipaj mirayninmanta carkancu,
    derechoyoj tucuy imamanta diezmota jap'ekanancupaj Israel runacunamanta, parientencuna
    carkan chaywanpas, paycuna jina Abrahampaj miraynin.
  ter-NT: Yoko enepohikone hóyeno, noivókoeti itúkeovo sasedóti ya xapa amósenoxapa
    Lévi, pahúkoa Ponóvoti Kixovókuti yútoe Muîse namúkea ndîzimuna po'ínuhiko xâne,
    upánini itúkovo ainóvoti iyéno, póhutine úkeaku xoko Âbraum.
  bmr-NT: Mɨɨro Moise tajɨɨba onoobadɨ Levi iyaachimɨhai sacerdotemɨ iicamo miyamɨnaaco
    inehejetɨ fahuseecɨsaaje iicanotɨ sanoosaacoro ajaadusuno tajɨɨbama icamo; buhɨcagaha
    diitobadɨro bu Abraham iyaachimɨhai icarumo.
  fuf-fuf: Sariya on toɗɗii e ɓiɓɓe *Lewi ɓen wonugol yottinooɓe sadaka ka Alla e
    ƴantooɓe sappaɓun e hoore ko jamaa *Isra'iila on heɓi kon fow, ɗun ko e ɓen ben-gootooɓe
    maɓɓe, fii kala ɓen ko ɓe jurriya Ibraahiima.
  bhl-bhl: 'Kate, alik nu Sunbin-Got em sawa weng fut tem be teing bokoko, atemuwete:
    Elibai kunum mongom beem muluwel dow ite kuw Sunbin-Got em am yol em kunum ayem
    sel so, beem afak kunum so kekabiliw kasike, mali Abalakam em muluwel dow kebiliw
    kawtiw i mesesem eisneng kulukabiliw alik alik be teing bokoko, king kel anung
    be dukusomi, anung makmak be Elibai em muluwel dow biilo duyemkabiliw te.'
  ons-ons: So Lewi wane ŋosa wili wilikoune eŋe Pris Suaine urata ma gekoi, Mose wane
    ra rokop donŋo rakoke rake, eŋe aboŋ maine ten magu weku, yale Israel ŋei ŋerep
    magu eŋano ŋine peik okangei, yale rarainane, ea yemo eŋe enŋene matkopene eŋano
    ŋine, eŋe Abraham wane ŋosa wili wilikouneka, ŋo siluŋ eŋanoŋine peik okangoi.
  con-NTPO: '@see-verse:HEB.007.004'
  ghs-ghs: Moiteta oonita hu noota dzube abiho ttari, oho dzapa mina Rebi, nokoi abiho
    qonoqono aimorai oonihe nokoi Abarahamu eebobo nokomeho nakuta ooqi noma gama
    ttaike Merekhidzekike qonoqono oke moiteta.
  peg-peg: ଲେବିର୍‌ତି ହିମ୍‌ଣାଙ୍ଗ୍ ବିତ୍ରେ ଇମ୍‌ଣାକାର୍‌ ମାପ୍ରୁହେବାକିନାକାର୍‌ ପାଦ୍‌ ପାୟାନାର୍,
    ହେୱାର୍‌ ମସାତି ବିଦି ଇସାପ୍ରେ ଲକାର୍‌ତାଂ ଇଚିସ୍‌ ହେୱାର୍‌ତି ଟଣ୍ଡାର୍‌ତାଂ ଦସ୍‌ ବାଗ୍‌ ଅଦେଂ
    ବଲ୍‌ ପାୟାତାର୍ଣ୍ଣା, ହେୱାର୍‌ ଅବ୍ରାହାମ୍‌ତି ନେତେର୍‌ତ ଜଲମ୍‌ ଆତିସ୍‌ ପା ହେୱାର୍‌ତାଂ ଇଦାଂ
    ଇଡ଼୍‌ନାର୍‌,
  txu-NT: Atũmã ne mekbê Rewi me õ mỳjja jamỳnho ba. Môjdjê ne kukràdjàkôt mekbê idjaermã
    kum, —Gora me amũ anhõ mỳjja wã kwỳo ajkjên amũ mekbê Rewibê me kadjy Metĩndjwỳnh
    mar djwỳnhmã angã, amũ amikutã memã kwỳ ngã gê me ta õ nêkrêxkôt amim amỳ, ane.
    Nhym me kam ã anen õ mỳjja kwỳo ajkijn kam amũ amikutã mekbê Rewimã õro tẽ, me
    ta õ krôkam me jamã kungã nhym me amim amỳ. Amẽ kubê Abraão tàmdjwỳ nhym mekbê
    Rewi kute amim amỳnhja tãm ne kubê õ nêkrêx.
  eng-WEBU: They indeed of the sons of Levi who receive the priest’s office have a
    commandment to take tithes from the people according to the law, that is, of their
    brothers, though these have come out of the body of Abraham,
  gnw-NT: Jare Israel pegua reta umee diezmo Leví iñemoñaa sacerdote retarã uyeyapo
    vae reta pe, yepe tẽi jentarã reta co. Echa'ã opareve Abraham iñemoñaa reta co.
    Tumpa oyocui jucuarãi Moisés iporoyocui pe.
  mux-mux: '⸤Ui yi nuim auli te-ni yunga yambumanga méle rurepunga-tale rurepunga-tale
    niku nusuringmanga tilu-tilu nimba yu-ni wendu liirim akiliinga-pe Isrel-yambuma
    laye lupa mele tiring.⸥ LLipai-ni kalupa liirim yi mare Pulu Yili popu tunjuli
    yima muluring, yi kanumanga ung-mani te pelemú, akili i-sipa mele: ‘Isrel-yambuma-ni
    eninga méle rurepunga-tale rurepunga-tale niku nusingí mélemanga tilu-tilu niku
    wendu liiku LLipai-yima sangi.’ nimba pelemú. Mélema siring yambuma kene LLipai-yima
    kene anginipili, enini wasie pali Isrel-yambuma Eprayam-ni kalupa liirim akiliinga-pe
    LLipai-yima-ni anginipilinga mélema aku-siku mare liiring.'
  maj-NT: Tjít'a kju̱a̱téxumaha̱ Moise nga já na̱'mi xi y'aha̱ ra̱ ntje̱he̱ nda̱ na̱'mi
    Levi tjíhin nga ts'i̱ínkjáíhi̱n nku tíkjá ni xi sakúhu̱ xu̱ta̱, ndaha tsa xinkjín
    maha xinkjín, a̱t'aha̱ nkuhú ntje̱he̱ Abraham y'aha̱ ra̱.
  bkq-NT: 'Moisés kâzewenryem inweniby ara: “Ynynonro modo, âsejiguymo dez ieto ewy
    ietyram antaungâ urâem. Levi iweompyry, awârâ âwanu aieniem kâinduakeyby modo,
    emakerin-ro warâ. Dez lelâ tâlâ âmaemo-ro watay, tokalâ etywâdaungâ, xuduwâtaungâ.
    Dez moedabe âmaemo-ro watay, tokalâ urâem mâundulymo. Cem moedabe âmaemo-ro watay,
    dez urâem mâundulymo. Arâ mawânrâ tâlâ matomo ewy yam mâundulymo” kewândymy Deus.
    Arâ mawânkâ Abraão iweompyrylâ, Deus ety oday tâwanuneim modo âjipemugüenlâ âdydo
    imeom xuduypy emakewâni modo, eyanmo xuduwâni modo alelâ awyly.'
  kue-kue: Ana Levai yomba nangro meglkwa i pris kongun ere lo pamere ere Israel yomba
    ditembi taragl ake-neingwa i 10 mina suwarata Levai yomba tenaglkwa, te yombamo
    Levai i ama Abraham gawamo meglkwa.
  cot-NT: 'Ocoramanitapojigueti ichoocaque Irevi ichoviquitanaqueca Averaameni. Iroompaquea
    ocoramanitapojajigueti aisa iriraquea Aapani Irioshi iquenquetsashirentacaaqueri
    Moishishini itioncantacaroca icanti: “Iriguenti peajianquitsineca saserorotejia
    ichoviquijianaqueca Irevi.” Aisa icanti: “Iriraquea saserorotejia irojocajitaquenerija
    1/10, iriguenti jocajiaquenerineca maasano igonorojia.” Pinquenquejerijate iriraquea
    ishiraerijia, iriguentijiavetaca igonorojia, iriguentijiavetaca aisa ichoviquijianaqueca
    Averaameni, cotanquitsiquea yojocajiaqueneriqueate.'
  bnp-bnp: A vinara i taki e huriki na kabu ne Levi kunana ri gi bole a naguna i taku
    ne huriki a Israel, a vuhuna ria e huriki a prister. I muholi, e huriki a Israel,
    e huriki a hamone Abraham, pali e huriki a prister bara ri bole ne ria a naguna
    i taku.
  apn-NT: 'Finat Mojes kot Ijaew mã Tĩrtũm kapẽr jarẽnh xà hkôt kãm kugõ. Na pre mẽ
    kãm: —Mẽ akwỳ pê finat Rewi hkanrẽhã htàmnhwỳjaja kêp mẽ anhõ patre jakamã kêr
    ka mẽ kãm mẽ akukrêx kwỳ nhõr o ri apa. Kot kaj mẽ akrit kêp 10 nẽ kãm ho pixi
    nẽ agõ. Nẽ mẽ akàxpore kêp 10 nẽ kãm hõ gõ. Kêr ka mẽ ã mẽ kãm mẽ akukrêx nẽ mẽ
    akrit kwỳ nhõr o apa anẽ. Nẽ kêr ka mẽ kãm mẽmoj mex pix gõ. Mẽ kêp mẽ akwỳ na
    mẽ. Mẽ apiitã mẽ apê Apraãw kanrẽhã htàmnhwỳ jakamã kêr ka mẽ ã mẽ hipêx anhỹr
    o apa. Anẽ.'
  ctp-NT: Nde loo la chinꞌ, ska loo ti nten taꞌa ayman Leví ngwa sti joꞌo; kanꞌ ti
    nten ngwa nu mda Ndiose chabiyaꞌ ꞌin chaꞌ xñi lomstan nu mda neꞌ Israel ꞌin Ndiose.
    Ti kwiꞌ nten taꞌa Abraham nu yan chalyuu nde loo la ngwa sti joꞌo kanꞌ. (Lomstan
    kanꞌ lka ska yuꞌwe la mdaꞌa tii yuꞌwe nchga chaꞌ suꞌwe nu ndiꞌin ꞌin nten.)
  opm-opm: Oh imat ma apdap oh ire sawa meng na dimar ohnong apdapmur. Ire sawa meng
    rim ma dindeishe oh mamarumur. Epraham ohe puh guragure kat ihirnong Ripai bap
    ohe puho rim hanat bok han hat ha patengwe rim kis deinmur. Kis matperhan ama
    kis deiya han ihirdapat diradir tap puh dap diradiro rim gure erer oh satperhan
    kat oh ihir ha daringwemur. Ama rishe sawa mengnong oh dindeishemur.
  bvr-bvr: Rrapa Libay (Levi) aburr-bapurr aburr-gata Libay burr-bokamurra, birripa
    Wangarr burr-barnjinga junggay aburr-nirra aburr-workiya. Rrapa gu-gurda ngacha
    minypa joborr gu-yurra gun-nga burr-guta gu-galiya yerrcha gubu-mangga aburr-workiya
    birripa gubu-ngorrkorndanga aburr-workiya minypa arr-jirrapa arr-murna, minypa
    10, rrapa aburr-gata junggay yerrcha gubu-mangga aburr-workiya gun-ngardapa ngardawa
    minypa birripa wana. Gu-gurda ngacha, marrban birripa junggay yerrcha rrapa aburr-gata
    gu-galiya yerrcha birripa worlapa burra yerrcha wupa, minypa an-ngardapiya burrwa
    an-guwelamagepa an-gatiya Aybriyam.
  wal-wal: Qeese gidiya Leewa zareti Israa7eela asaappe, hegeenne bantta dere asaappe
    harai atto eti Abrahaama zare gidikkokka, asirataa ekkana mala, higgiyan azazettidosona.
  zad-NT: Ley c̱he dii Moiséza' nan beṉ'ka' nak xiiṉ dia c̱he dii Levína', beṉ'ka'
    nak bx̱oz, chiyaḻ' ikaagake' tkwen c̱he de shi kwen c̱he yog' daa chon to to beṉ'
    wlall c̱he'ka' gan, beṉ'ka' nak bish' ljwellgake', ḻa'kzi lengake' nakgake' xiiṉ
    dia c̱he dii Abrahama'.
  kmg-kmg: Lewi-e ɋâricfâc gâcne taha gie baniŋte mujarekicne jaŋe ŋic ŋokac âgofâc-jeŋic
    Abrahamte tofafâc jaha sifu mafa wiac teŋkonec wâŋ irec sâc jowac roniŋte sâcmutâc
    dâŋqâhâcko mutâcne-jarekicne.
  aso-aso: Isilaeleꞌ aleve ma haza alevesi idoꞌ Leviꞌ aꞌvopilemoꞌ linge ma evenetoꞌ
    medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ ave liliꞌ ave nesi mukitoꞌ nene Abalahamuꞌ
    aꞌvopilemoꞌ mini hamoꞌ zuho minaniꞌza aꞌmine evenetoꞌ medeli mini Oꞌmoso initeꞌ
    lehizi-daaꞌ ave ingine Oꞌmosoꞌmo louꞌ gamazi lidoꞌ nene eꞌmeti engiꞌ Isilaeleꞌ
    aleve linge ma initeꞌ teni teni (10 10) di sotoꞌ igaꞌ angutiꞌ hamo hamoꞌ nene
    daaꞌ aniꞌ ve. Ee, initeꞌ ngimaaꞌ ave idoꞌ initeꞌ daaꞌ ave mukiꞌ nene mo Abalahamuꞌ
    aꞌvopilemokovoꞌ minaniꞌza mo engitatikisi ha daaꞌ aniꞌ ve.
  uli-uli: Iwe ngo chol daole yael Levi we ir temarong, iwe Hatobtob we ye sor bo
    rebe ma hasi sew mo irel yiled kowe seg mo irer yarmetael Israel kala chol faluyer
    bo hammaler. Le heramo meka chol faluyer ngo wol ir chol daowe yael Abraham.
  nin-NT: Are ka Musa ka a da di abi ine i Levi nggo a sa abikye, aba yo a bu kpa
    uyirr ni itu iwurr a na aseki ka wemi. Abikye ba a bu kpa iki ima yi zhi na anishirr
    ambarr ba ba, ahinhan bu Ibrayi ba.
  acu-NT: '@see-verse:HEB.007.004'
  cak-WNT: Y ri ley riche (rixin) ri Moisés nubij chi ri ye riy rumam ca ri Leví,
    yeri' ri ye'oc sacerdotes, y can ya'on ca ri pixa' chique chi ye riye' ri yec'ulu
    ri diezmo ri niquiya' ri quiwinak; astape' ri quiwinak ri' can ye riy rumam wi
    ca chuka' ri Abraham.
  ebk-ebk: Infilin nan Lintig ay nan chiyuycha kianak Levi ay munfialin as papachi
    at chicha nan mangara as nan pagkapuru ay murpu as nan iib-acha ay Judio, uray
    kun pachongcha chicha ay kianak Abraham.
  spa-PDDPT: Ciertamente los hijos de Leví que reciben el sacerdocio tienen mandamiento
    de tomar los diezmos del pueblo según la Ley, es decir, de sus hermanos, aunque
    éstos también descendieron de Abraham.
  ruf-ruf: Na awala lukolo lwa Lawi iwakalile watambika tsawalaghitsighwa na Ghamalaghitso
    Imulungu ghamwing'ile Musa, wabokele kumi limwe lye ipfinu kulawa kwe iwanu we
    Isiraeli, ndughu tsawo, hata ka tsawakala watsukulu wa Abrahamu.
  gun-gun: Ha'e gui Levi ramymino kuery regua sacerdote ikuai va'e ma lei re oĩa rami
    vy heta va'e kuery gui ojopy 'rã dízimo, guyvy kuery gui ae, Abraão ramymino ikuai
    avi va'eri.
  agu-BL: I bin jalu', na el katxum tetz yi e' xonl Leví ntin e' ba'n chixcon tetz
    pale'. Nin ntin e' at cu tan chixconsal yi chidiesum yi chitanum. Na ya'stzun
    tz'iba'nt cyen tan Moisés. At bin chik'ej na e' na xconsan chidiesum yi e' mas
    chitanum.
  isn-isn: Ni kulu kuulu, i ndugu ang'wa Lawi nai asingiiye i ofisi nia ki kuhani
    ai atuile ni lagiilyo kupuma mu malagiilyo kuhangulya king'wi mi ikumi kupuma
    ku antu, naiza ingi, kupuma ku aIsraeli auya, palung'wi ni kina i enso, ga, ingi
    ndugu kupuma kung'wa Abrahamu.
  ilo-ULB: Ken ti kinapudnona, addaan ti bilin dagiti kaputotan ni Levi a nangawat
    iti kinapadi manipud iti linteg a mangurnong kadagiti apagkapullo manipud kadagiti
    tattao, dayta ket, aggapu kadagiti padada nga Israelita, uray no kaputotan met
    laeng ida ni Abraham.
  pir-NT: Sa yero Cohãcjʉ̃ dutiye Moisere tiquiro cũri ijipihtiyequina apequina Israe
    masare to punota wapa ye dutire. Sa dutiro Leví panamena iji turiayequinare tiquina
    acaye wapa yerire ñehe dutiro, cũahye. Leví panamena pahia wahae tiahye. Sa ye
    Israe masa Abrahã panamena iji turiayequina ijiepeta tiquina pahiare wapa yee
    tiahye.
  anv-NT: Né mbaá upyáne Lɛvi ɛbwɔ́ abi alú ampyɛ upɛ Ɛsɔwɔ, ɛbɛ Mosis ɛjɔɔ́ nnó,
    ábɔ́ mansɛ melú unó ɛwémbɔ mbaá bɔɔ́ Isrɛli. Ɛwéna ɛtɛne nnó, ásɛ unó
    bina mbaá bɔɔ́ melɔ bwɔ́, yɛlé ɛlú wáwálé nnó, ɛbwɔ́ ako alu upyáne Abraham.
  sab-NT: Moisés nu Chube gerua degaba unsuialin gerule Abraham oindalla kada Leví
    giti, Leví kaire Leví oindalla ulita bai kaire chege kwian gerunga Chube ole daba
    alin ama ulita lle gweale gadale ama bitalla kwian israelita nage ama lle boi
    ñanale. Leví bitallanu kwian israelita ulita Abraham oindalla kaire agwe, agwa
    ama bitalla ege kwian gerunga Chube ole daba alin lle gadale toigda.
  tmd-tmd: Aku höd meme alöŋa. Mai Mosɨs nugwo yöx pön höm dib röxön, God Mönö aku
    rɨb mɨŋi kai kɨtön yadöŋa, “Ebraham yöxɨm yöxɨp duön, nöbö mö Lipai ila mɨdöi
    piaku, God ap höjöpal ur nölɨb mabö rɨmɨdɨm nugugɨrön, ñɨŋ Isrel nöbö mö akuyöbö
    magalɨg, rɨg ap agap apɨm pɨmɨjöñ akuyöbö, ñɨgö nuöm nɨg mag paŋyöbö i rag hö
    nölön, ñɨŋ keir mag akuyöbö mac sö pɨnö,” röŋa. An Mosɨs lo adaku nugwön nugwöla,
    ñɨŋ magalɨg Ebraham il nuŋwa mɨdmɨdöi aku, jɨ ha nuŋ i Lipai hödɨga mɨdmɨdöi akwör
    ñɨgö öim nuöm nɨg mag paŋyöbö i nölmɨdöia.
  acr-NNT: Paqatzij wi, ri e aj chakunel pa Rocho Dios kebꞌel lo chikixoꞌl ri e ralkꞌoꞌal
    kan ri Leví. Ekꞌu ri taqanik utzꞌibꞌam kan ri Moisés kubꞌiꞌij xew rike kꞌo pakiqꞌabꞌ
    kakikꞌul chike ri tinamit ri diezmo che ronoje ri kꞌo kukꞌ, tobꞌ ri keqasanik
    e ralkꞌoꞌal kan ri Abraham jelaꞌ pachaꞌ ri kekꞌuluw re waꞌ.
  kpg-kpg: Di hagadili o Levi, aalaa go digau hai mee dabu, gu helekai ginai nnaganoho
    bolo gi hagabudulia mai dahi baahi madangaholu o nia goloo digau Israel, ma e aha
    maa digaula nia duaahina ni digau Israel, di hagadili o Abraham labelaa.
  taj-taj: परमेश्‍वरला मन्‍दिररी पूजा लबा लेवी वंशला म्‍हिगदेएनोन अब्राहामलान सन्‍तान
    तसैनोन परमेश्‍वरसे मोशादा पिन्‍बा ठिम अन्‍छार ह्राङलान म्‍हिगदेग्‍याम भो च्‍युइला
    भो गिक किन्‍मुबा।
  avt-avt: Mɨt han kerek hɨr nepenyerer ne mɨtɨk Livai hɨr nɨrɨak menmen me mɨt pris.
    Hɨm me God Moses kewisɨm mau tɨwei matɨp hɨr hekrit hekrit nanri pɨnam miutɨp
    me menmen hiswiyen (10) mɨt ne Isrel nantenenim me ni mɨr o menmen mɨt han nanwetɨrem.
    Hɨr mɨt yapɨrwe ne Isrel hɨr nepenyerer ne Ebraham te mɨt pris nari menmen me
    paaprer nɨr. Menmen im hɨram yaaim.
  cbk-cbk: Todo el maga decendiente di Levi quien ya man padre, obligao por el ley
    para saca tamen un dies parte del maga cosas que tiene el maga gente de Israel,
    quiere decir ta saca sila ese con el di ila mismo compoblano, masquin aquellos
    maga compoblano maga decendiente di Abraham.
  uig-ARA: دەرۋەقە لاۋىينىڭ ئەۋلادلىرىدىن كاھىنلىقنى زىممىسىگە ئالغانلار تەۋرات قانۇنى
    بويىچە خەلقتىن، يەنى ئۆز قېرىنداشلىرىدىن ئىبراھىمنىڭ پۇشتىدىن بولغىنىغا قارىماي
    تاپقىنىنىڭ ئوندىن بىر ئۈلۈشىنى يىغىشى ئەمر قىلىنغان.
  tuf-tuf: Levítinat yajquír eyta, Melquisédecat cahmor yajacro. Leví bómcara cohná
    bahjáquinan sacerdótein yinjacro. Levitin sacerótein yinjacro. Sacerdótein yinjaquin
    acu uwat racar wícata waquír chájacro. Uwat icuran biyan sícara, ucasi bin sicar
    úbisti, ucasi bin sicar úbisti, ucasi bin sicar úbisti wícata waquír chájacro.
    Bachan chihtán carit cuitar eyta wiquin cuihsú bahjacro. Leví rabin Abraham imát
    cohná bahjác cuar, ey bomcarinat Levitin acu wiquin waquír chájacro.
  abx-abx: Tara', i maka'anna' dina si bala'od nga kinahanglan pagkulikta dyis pursyinto
    i ka'uru'ampuhan-na si Levi nga mga paraghalad tikang si mga a'a nga mga igkasi-na
    Hebro bisan pa kon mga ka'uru'ampuhan-nay to liwat mga a'a si Abraham.
  mco-NT: Nej Moisés ycötujcɨn y'ane'my je' anajty ajcxy yhuingapxy ma Dios ytɨjc
    je pɨnjaty Leví y'ung'ajtpy y'anäc'ajtpy, y'ap'ung'ajtpy y'apmang'ajtpy. Je' ajcxy
    cötujc mɨɨd co jäy ajcxy yajcuend'adɨpy tügpɨcy je majc-pɨcypɨ huɨdibɨ xɨɨ diezmo.
    Oy je' anajty ajcxy ja'ajugy'adyii ja'amɨgüg'adyii, com hue' anajty ajcxy Abraham
    y'ap y'oc nidüg'ócɨy.
  cpb-NT: Iro oshiyakawori rantapiintakeri pairani Leví-ite. Ipayetziri apaani oshekitzimotziriri
    isheninka ontzimerika 10, tema iro ishinetantziri Inintakaantaitanewo rantayeteri
    Imperatasorentsitaarewo. Iro rametaiyarini, tema isheninkapaini rinatzi icharineyetari
    Abraham-ni.
  aon-aon: Enyudok lo seiwok Iruhin nakoguk Moses enyi douk nyakri amam hakitak Livai
    ananip awirop aria hatogur pris iri atum ta hurao enesh eshudok douk eshesh Israel
    shaparugesh iri. Eshesh douk shani amam apudok awirop Livai atish abom shakitak
    atun yamenen Abraham. Aria enyudok lo nyakri namudok. “Eshesh asudok anas awiros
    ta shusiya ihishmori shaparugesh iri eshudok um 10-poreip hip aria atup hip ta
    shuko amam pris.”
  hus-NT-2005: 'Nin takʼixtal na Dios xin jilám dhutsadh na Moisés in ulal enchéꞌ:
    an páleꞌtsik xu kidhtaláb kʼal na Lebí in koꞌol i awiltaláb kin kontsi an atiklábtsik
    wetsik ejtal xowaꞌkich, maske in jaꞌúb, pos u kidhtalábtsik jeye kʼal na Abraham
    jelti jajáꞌtsik.'
  mig-NT: Te cha̱a kákuu se̱'e Leví ja̱ kákuu sutu̱, ni̱ ta'u̱ tíñu nuu̱‑dé ja̱ kí'in‑de
    ɨɨn ja̱ sɨkɨ́ uxí nuu̱ ñáyɨvɨ nátu̱'un ká'a̱n ley. Te kí'in‑de nuu̱ ñaní‑de va̱sa
    suni chi̱i Abraham ni̱ kenda koyo‑de.
  bps-bps: Na gablà di dad bà i dad Dyu, i dad bel Libay, ale bel Abraham. Na i flalò
    mdà di ku Mosis, mdek dale dmawat i gasfalò di dad knun i dad demela Dyu, balù
    slame ale bel Abraham.
  mbs-mbs: Nayan, doen punù te Timanem insolat te keilangan memegay se kedita te Judiyo
    te ikesempolò ketengà te gamad diyà te menge kedowa dan bowad-bowad i Levi ininang
    telekagon, pengkey bowad-bowad heman i Abraham se menge bowad-bowad i Levi sipat
    te kedita te doma dan Judiyo.
  tof-tof: Mosesón gida-a ma igó arüngi bóktanda wagó, Libaen olmalbobatala, prrist
    nidi bainóp, i wantent ki dakain kwarile ibü zaget darrem klamzan Isrrael pamkolpamdógab,
    enana i zonaretalpükü kwarilürr akó i ta Eibrra-amkagabi kwarilürr, ibü abbobat.
  cme-NT: A ne da *Levi baamba maŋ jigãntaamba, a saa baa *Moisi *ãnjĩnamma‑i,
    ba yaa saaya ba ta ba hũu *Isirahɛl-baamba nagãŋ-niini cĩnciel calnumma da-ma-diei‑i,
