    anu ra taara Israael. A taara maa diat a kum tatei ra wuna taara Lewi. A lingtatuna
    baa diat kaai a kum taptabun Aabaraam, iaku diat taar ut raaraain ko ra noina
    ko ra nundiat kum utnaa raap.
  haw-1868: 'A o na mamo a Levi, ka poe i lawe i ka oihana a ke kahuna, ua kauohaia
