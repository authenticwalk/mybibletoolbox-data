  gup-gup: Ngurriburrbu manbu mankarre kore nawu Levi nuyeni namud, bedda wanjh birriyimerranj
    priests. Dja bu bedda birrimangi manbu tithe kore bininjbeh nawu bedman bedberreni
    namuddeleng. Kaluk nawu birrimekbe priests dja bininj nakka wanjh birrimdolkkarrinj
    rowk kore Abrahambeh namud. [Numbers 18:21]
  bss-NT: Mbéndé e Mosɛɛ ebagé kunze nɛ́n bán bad bé mbyaa ḿme Levi ábe bédé
    beprisɛ békobeʼ akab á bwěm ahɔ́g átîntê e mekab dyôm tɛ́ɛ́, wɛ́ɛ ábāb
    bad bé Israɛl, kénɛ́ɛ émbɛ̄ɛ̄ bán bɔ́mpē bébédɛ́ɛ mbyaa ḿme Abrahamɛ.
  met-met: 'Tauna, mana hanaunaungua Urana sina na Moses tabagu ba Urana harua bila
    li: Isreldi bing dahata siangdi hataing 10, saing disina hataing tela na Libai
    bakbagindi daxap lipu hananiangam oxatanoa. Isrel longgalo Ebraham sibindi, ning
    Urana harua ba Libaidi ding ganiding daxap sianga rangua riadingdi bila ba.'
  kpj-NT: Xiwena wahidỹỹdu mahãdu Levi sỹriòre mahãdu‑ribi doidenyde. Tamy bede ywina
    riywinymy riteònyre debòwiò‑ribi sohojina ritakemy iny‑ribi. Taijoityhy‑ribi.
    Tiiboho dori Abraõ sỹijoiluduõ tule roire.
  zao-NT: Ne taxal nak ley chaan Moisés, beeta re ngwleyy kuu nak raz chaan Leví,
    nak zha kuu ndoblo kayaa thib part lo tsii part lo reta kuu nap men, ne tegal
    zha liz zha re zha, ne reta zha nak zha raz chaan Abraham.
  byx-byx: De ma Moses aa Lo dai nge taqen ai ama qaqet i ra nevet ma Livai aa laanivas,
    i lura i ret matna ver ama Ngemumaqa aa saqang, dai mager ip ta tet liirang aa
    naver ama malepka, nagel ama qaqet. I lura dai mager ip te ngingdemna ne liirang
    aa nagel araa qaqet katikka, i quaatta i lura re ne araa qaqet i ra nevet ma Abraham
    aa liinka.
  ctu-CTI: An ti i mandar Moisés cha'an curajob loq'uem bʌ ti' jiñʌjlel Leví mi' loc'sʌbeñob
    jump'ej loq'uem bʌ ti diez tyac chʌ bʌ an i cha'an i pi'ʌlob aunque junlajal i
    jiñʌjlelob Abraham.
  zos-NT: Y yøti Abraha'mis 'yune pane'ajyajpa, y ijtu aṉgui'mguy aunque i'is va'cø
    ñøve'n pane usta'm ñø'ityajupø. Mismo tyøvø'is ñøve'ñajpa pane lo que ñø'ityajupø;
    porque pane Abraha'mis 'yune y vye'ndzi'yaju'is Abraha'mis 'yuneta'mgue't.
  gvs-gvs: Ago avatauwa neta Tonúwala Livai tubunao yaidi goi madi lovina nakae Yaubada
    ina Katukeda idigedige, itoboinedi Yaubada ina bodao idi kaiguyau yawou goi aiguyau
    tayamo sikabi. Go Livai tubunaoyadi be Yaubada ina bodao boda tayamo, Eberamo
    tubunao!
  kbm-kbm: Liwi ane vaku gen ebe inggas kulkul da ane ok, eisir as luev giengk dangetok
    ve atob invwat gen walang ok ane ano dongke dongke nangge amolmol Israel ane be
    inavnauwi love nitangi 10-10 be inemb ve da. Be amolmol Israel ane as dani ete
    Liwi ok roro, ve eisir tepwengge tumbus dongke Ablaham. Bemem Liwi ane vaku-nggen
    ivwat gen nangge amolmol Israel ane.
  rmc-rmc: Le Leviskre čhavenge, save prilen e rašajiko služba, sas prikazimen pal
    o zakonos te prilel o ďesjatki le manušendar andral o Izrael – oda hin peskre
    manušendar – kajte the on hine o potomki le Abrahamoskre.
  apr-apr: Kakamata, wer ke Maro yo ikap pang Mose, ngan iwete bet di Isrel tipoto
    so kidi ye budanga sangaul, lo ngan bet tikaua budanga atu pang di diedi kapala
    yo tipa ye rara ke Liwi a tiyei tooltool ke paroranga so pang Maro nga. Di ngan,
    di leu tiye di Isrel nga rara ataleu, yesoo di ngan sasa kidi la Awaram i, bong
    wer ke Maro iwete bet di ngan la bet tiyeie dada tani in nga.
  tiy-tiy: I de fadi i de Judio, sani de séfu Lébi, séfu ro soy Abrahame. Sénugu i
    kitabe bero médot bé géfoloe tidéw dob de Judio. Mélaw éndot ro tidéw dob de dumo
    ro do Judio, fiyon fo ké do séfu Abraham ro so kéluhanan.
  nlg-nlg: Ighita ta ghilala tua ge adida lei manesukaghi kara va mai tana kemana
    Levi, te vetenara nina vetena Moses ge kara vahikolui na lei heveioli tadira rana
    vure Jew udolu, sakai vamua agaira tara sivuragha tana kemana Abraham.
  dgr-DOGNT: Moses wenàowoò k'ę̀ę̀ Levı wets'ıhɂǫ̀ǫ-dǫǫ̀ ełek'èdaà yahtıı gı̨ı̨lı̨ı̨
    sìı gìot'ı̨ hazǫǫ̀ t'asìı geehnè gots'ǫ sìı wets'ǫ hoònǫ-ı̨łè edegha gìhchì hǫt'e,
    hazǫǫ̀ Abraham wets'ıhɂǫ̀ ełèot'ı̨ agı̨ı̨t'e kò.
  pes-OPV: و اما از اولاد لاوی کسانی که کهانت را می‌یابند، حکم دارند که از قوم بحسب
    شریعت ده‌یک بگیرند، یعنی از برادران خود، باآنکه ایشان نیز از صلب ابراهیم پدید
    آمدند.
  ron-1924: Ачея динтре фиий луй Леви каре ындеплинеск служба де преоць дупэ Леӂе
    ау порункэ сэ я зечуялэ де ла нород, адикэ де ла фраций лор, ку тоате кэ ши ей
    се кобоарэ дин Авраам.
  tpz-tpz: A kën sipun e Livaë, varih o teꞌ ësës heꞌ to vatet ne o Vavaasis pe Mosës,
    pa öt a ma papaeh va pa ma havun tah manih pa ma teꞌ poëëre varih a napan va Israël.
    Ivëhpëhkëk, eꞌe a ma pus koaꞌ pe Abraham.
  agd-agd: Rivain anan banta finté ma monó banta kékasí ukhein nan Mosesini man baya
    ano máan mi sikharen mino. Minó ano siyan míkampintan daíden ná mana masiman betin
    amino sikhan maen betí afá aváeyan pinten nan e variyaren mifo mai Abaraamun anavasin
    manan baren mino.
  rkb-NT: 'Tubabatu Abarão tsekokatsa Rewi inarokota Moises ihyrytsa pe: — Ahatukytsa
    tahanamy ty tsapukte buruk ahabo pibiakaknaha. Ikiahatsa Deus wahoro zubata eze
    ziknapamykysonahatsa humo tahanamy ty tsapukte buruk ahabo nyny maha. Sinamy mytsyhyrytsawa
    sepyk nawa mahaze estuba ahabo nyny maha — niy. Iwa Moises harere papeu humo ziwatahaka.
    Rewi hyrytsa tahatukytsa namy ty zikziaksekenaha, namy ty sibo zikzibiakaknaha.
    Sizubarẽtsa Abarão tsekokatsa niaha iwatuze tahatukytsa namy ty sibo nyny nikaranaha.'
  san-THA: 'ยาชกตฺวปฺราปฺตา เลเว: สนฺตานา วฺยวสฺถานุสาเรณ โลเกโภฺย''รฺถต อิพฺราหีโม
    ชาเตภฺย: สฺวียภฺราตฺฤโภฺย ทศมำศคฺรหณสฺยาเทศํ ลพฺธวนฺต:ฯ'
  iws-iws: Mɨ kam nhɨrɨm Livai siir isidɨn siirɨn sɨma ɨni prismi mɨiya saiir haiyɨm.
    Mɨ Adi Komii siir siyɨu komiiyɨn hɨnɨɨna boɨnkɨn, dimɨn taemɨnɨm Isrel sɨmiir
    iikamɨm sɨma haiiyɨm sɨma ɨi nhɨrɨm sɨmiirɨn ɨuura timɨ sɨoɨtkɨn mɨ ɨuur akaɨn
    yɨo Livai siir isidɨn siir hauugi. Mɨ Isrel sɨmiir iikamɨm yɨm Ebraham siirgɨsiir
    isid ɨeyaɨrgɨn. Mɨ tɨ pris inkamɨm sɨma pɨ sɨmiir pɨugana saiir iikami digworaekwo
    ɨmiirar swokɨ kwahai. Mɨ tɨ hɨriinan siyɨuɨn yɨo ɨni ywowɨn.
  pol-SZ: Kapłani Izraela, z rodu Lewiego, zgodnie z Prawem Mojżesza pobierają dziesięcinę
    od swoich rodaków, którzy—podobnie jak oni—są potomkami Abrahama.
  ztq-NT: Lo xley Moisés xñee nii lëë pxosy nii sëëd lo xtiiy Leví no ktop diesme
    lo xaa kyedzy, nikxe xaa wlidzy xaa ni nikxe lo xtiiyak Abraham sëëd xaa.
  zai-NT: Lu ley sti Moisés cá, ulí Dios ca xiiñi Leví aca sacerdote, ne gudxi laacabe
    icaa cabe diezmo dede sti ca bi'chi cabe neca laca za ca de Abraham casi laacabe.
  upv-upv: Ko nga marok-lai songovlön mirpok evi murrun nga m̃eri Isrel marok-loli
    renge sia jijle. Nale nesesreien se Moses owra ‘songovlön pok-an ko wor ji metka
    se Livae nga marivi jinibb sulsulen.’ Ko m̃eri Isrel jijle nir arivi sansan kobbong,
    erpe arivi metka se Epram.
  wap-NT: Naꞌiki kii-karu kawanaꞌati Moses kakinaori idaꞌan, Levi takaan-daunnao wuruꞌu
    faadaa-tinainaouz, ĩnao zaamataꞌo nii paꞌidiwau nii 1/10 wuru diꞌikiꞌi pairibannao
    buutanii kidaz, (Abraham takaan-daunnao wuruꞌu ĩiribannaouz, mazan upuꞌu ĩzaamatan
    aimaakan ĩꞌidiꞌiki).
  mva-mva: 'Bokai kamakaua: Moses Mata ne dipile Libai dara ne maka Nanaranga ditabatabai
    ka diboadu Israel-ruangadialo kulemoa-lemoa dadoki. Moimoi di Abaram-doi labunao
    ka dipura, ata Libai natu be tubu nge kulemoa-lemoa egedi tekedi Israel didokidokiledi.'
  dwr-NT: Qeesaa gidiyaa Leewiyaa zaratuu Isra7eeliya asaappe, hewenne barenttu gade
    asaappe haray atto unttunttu Abraahaamo zare gidooppenne, asirataa akkana mala,
    higgiyan azazetteeddino.
  kfw-kfw: Levi tuli-sa thiampu ka-e ngaikhan inmitak ka-eii Israel mi ngai diangnga
    inphut soomma inkhat rathai nasik Dan in chong leipeii dungjuiya, Abraham tuli-sa
    in-e-innum inpesik eii.
  bfz-bfz: मूसे रा बिधान बताओई कि लेविया रे वंशो बीचा ते जिना खे पुरोईतो रे पदो खे
    चुणेया जाओआ, तिना खे आज्ञा मिली री कि लोका ते, मतलब आपणे पाईया ते चाए सेयो अब्राहमो
    रेई शरीरो ते कऊँ निए जम्मे रे, बिधानो रे मुताबिक दसुआ इस्सा लओ।
  cuk-09: Ar napiragwad, Leví-e-wagan, dule-irwa-Bab-Dummadse-goledga nugsalesmalad,
    amarga igar-maid, sogambe-gued-gwensak Bab-Dummadga-ukoye-sogleged ega uklegoye,
    e-gwenadgan ega ukoye, ar wemar amba Abrahamgi danimarmo-inigwer.
  ben-OBCV: এখন বিধান অনুসারে, লেবির বংশধরেরা, যারা যাজক হয়, তারা প্রজাসাধারণের,
    অর্থাৎ তাদের ভাইদের কাছ থেকে এক-দশমাংশ সংগ্রহ করার বিধি লাভ করেছে, যদিও তারা ছিল
    অব্রাহামেরই বংশধর।
  mil-NT: Te ndíi Moìsés ní chídó tnùní ndíi nàcuáa cada nchaa dútú, cue tée ní cuu
    ñaní tnáhá ndǐi Lèví sá cuè tée‑áⁿ queheⁿ‑güedé ɨɨⁿ xichi núú ùxí xichi sá nìhí
    cue ñáyiu isràél ñáyiu cùu ñaní tnáhá‑güedě cuu cuèndá‑güedé. Te ducaⁿ quìde‑güedé
    cuěi ñaní tnáhá‑güedě ndɨhɨ́‑yu ní cuu ndíi Àbrahám.
  myu-myu: 'Kuyje Moisés o''e Levi ipotpot pe: — Judeuyũ juy jebubut''in je''g̃ũm
    eywebe, eyju ixeyũ epaĩyũ buy — i. — Pũg̃ ma juy je''g̃ũm ip eywebe 10 beat''in
    — i. Imẽntak ibararak opop wuyawẽwẽap ekawẽntup pe. Jebadipyũ xewi ibubu''uk osodop
    ip jebubun, ixeyũ dak Abraão naxeg̃ebitbit ma''g̃u osodop.'
  fue-fue: Limaamiiɓe ƴiwɓe e lenyol Leewi, kamɓe nun tawreeta hokki laawol jaɓugo
    jakka to Isira'iilaaɓe, banniraaɓe maɓɓe, baa no kamɓe bo ɓe ƴiwii e Iburahiima
    hande maɓɓe.
  amk-amk: Kariri Hukumi Musai soi foi mani, Lewi ne ririao esobu wang imami fo, ansaino
    ene mambiriu tonanai we efanduhi perpuluhangfo ria inontarai Israeli mano wei
    fosa ne, amani ene doroifosa, masino ene doroi nanisa kontai Abrahami ne riria
    disa ki.
  fai-fai: Kale Melkiseddek ayo Yu Kayak imi bokal kayak keiyamsa nam, nuka Ebadakkam
    am ufek ufek gu nangal kal um gu makuw mak Melkiseddek kudawsa umi mit uyo kal
    keidongino ka. Kale Ebadakkam ami alanámsa yanol kawákal Got ami godin sawa abem
    uyo Isadael kinim wanang bakoyam, “kiba kibilim ufek ufek gu nangal kal uyo gu
    makuw mak Liwai bokal kayak kuyamino,” kalesu uyo watawo kaleyo bá, ika kilim
    mit makuw kayo kala.
  ura-NT: Moisesa tenojoi rauhite niqui, Lebi nefoerateneein nenacaauruhacha- saseredote
    neein leinjiin acaauruhacha, satiin cachaauruhacha sirii lechooncanu raauruhane
    coina aitelu, satiin cachaauru, acaauru araaineein- acaauru rijijieein Abaraaun
    nefoerate neeuruha acaauru netonoaine saijieein.
  mcd-NT: Israeli shoco futsafo Leví ahuun funafo. Nanfofin Upa Diosin catonniquin
    ahuun yorafohuunoa ato cufishomisi inonfo. Nan Levifoansi aton caifohuunshon Dios
    cufifafainmisi ipaonifo. Ascafia Dioshuunshon Moisés Israelifo yononi cuscan nantifi
    ato tushufo non ato ahuarafori futsa futsa huaquin nan Leví ahuun funafo la décima
    parte inanpacunifo.
  urt-urt: Lenge ŋambaih talah titinge Livai pe, tinge yambaꞌe wah pris. Pe wusyep
    erŋeme ŋanange nange lenge Israel ka yiyarꞌe ŋaiꞌe ŋaiꞌe tinge pe, ka yangange
    namba ten hap tinge yilme lenge bamtihei Livai. Lenge Israel, tinge lalme talah
    tikin Abraham. Kom lenge Israel yambaꞌe namba ten hap tinge luku pe, yangange
    lenge bamtihei Livai.
  kiz-kiz: Na bhuhakika lukholo kwa Bhalawi bhabhajhamb'elili ofisi sya kikuhani bhajhele
    ni amri kuhoma ku sheria kubhonganiya moja jha kumi kuhoma kwa bhanu, ambajho
    ndo, kuhoma kwa Bhaisraeli bhaj'hinu, pamonga ni kwamba bhene, kabhele, ndo lukholo
    kuhoma kwa Abrahamu.
  tzo-TZE: Ta más ts'acal c'alal ja' xa'ox ch‑ochilanic ta paleal li smomnich'nab
    Levíe, chal ta smantal Dios ti xu' chich'ic jujun ta lajlajuneb li c'usitic tstaic
    jch'iltactic ti co'ol smomnich'nabutic Abraám jchi'uctique.
  lex-lex: 'La''a deulu-tatra agama Yahudi, de Musa nakot targa niwra: Makpolu-makwaka
    (imam) la Lewi duratni-waitni, de er mak kawoka patuini-paro''ona la''a mutu Israel
    prehenni-maunu enni, la''a nhiakra id la nhiakra termida ralamni (sepersepuluh)
    la'' ir inni-narni amni-hyalli re owa''ana, kennama ir rewre''wa pa Abraham duratni-waitni
    ir honona.'
  dov-dov: Izyalane lya Levi eelyo litambula mulimu wabupayizi balamalayilile kwinda
    mumulawu kuti batole zyachakkumi, kubantu nkuukuti chizwa kuli babunyina nikuba
    kuti ambabo nizyalane lizwa kuliAbbulamu.
  rgu-rgu: Sekona te tepoꞌ ria, Manetualain bei ta soꞌu lehenda fo dadi malaka agama
    fa. Losa baꞌi Abraham soro ni Lewi, besaꞌ ko Manetualain soꞌun no ria tititi-nonosi
    nara, fo dadi malaka agama fee baꞌi Abraham tititi-nonosin katemaꞌ. Boe ma Manetualain
    naonda fee atoran nae, lahenda neme leo Lewi mai ranuu hak sipo buna-boaꞌ babatiꞌ
    esa neme babatiꞌ sanahulu, neme sira toranoo leo feken fo rai Israel.
  toc-NT: Nac a̠má libro anta­nícu tatzok­ta­hui­lani̠t xli̠­ma̠­peksí̠n Moisés huan
    pi̠ xli̠­hua̠k a̠ma̠ko̠lh xli̠­ta­la­ka­pas­nicán xamaká̠n Leví hua̠nti̠ xtaamá̠­nalh
    tala­ka­ta̠yay xta­scújut cura, xlacán xli̠­ma̠­ta̠­ji̠tcán xuani̠t la̠qui̠ naca̠­ma̠x­qui̠cán
    aca­tzuní̠n hua̠ntu̠ taka­lhi̠y xa̠maka­pi­tzí̠n cris­tianos, ma̠squi xli̠­ca̠na
    pi̠ acxtum hua̠k xla̠­li̠­la­ka­pasa porque na̠ huá xca̠­ma̠­la­ca­tzu­qui̠­ni̠­tanchá
    xamaká̠n ko̠lu­tzí̠n Abraham.
  som-som: Oo runtii kuwii qoladii Laawi oo helay shuqulka wadaadnimada waxay haystaan
    amar ay dadka kaga qaataan meeltobnaadka sida sharcigu leeyahay, kuwaas waxaa
    weeye walaalahood in kastoo ay kuwanu ka yimaadeen xanjaadka Ibraahim.
  mam-C: Tzalu'n twutz tx'otx', ayetzin pale tzajninqe ti'j Leví, attaq kyoklin tu'n
    kypeyin tlajajin kykaneb' kyib'ajxi kyxjalil, ayexjo tzajninqe ti'j Abraham, ikyx
    tze'nku kyij tq'ma'n toj ojtxe kawb'il.
  ndj-ndj: Topi, tumanya kucha Lilawu lya Chapanga amgayilili Musa likudayila vavaha
    va Lawi vaveli vatambika kutola lilongu limu kwa vandu yivavelili valongu vawu,
    hata leki veni chileli cha Ibulahimu.
  mbj-NT: Rewi panaa wób, sa ky n'aa rod P'op Hagä Do wë hedoo doo, ti rahajaa ragahëën
    bä sa wakããn wë hanäng do uuh, Abaraãm panaa had'yyt né paawä. Tii d' tawén hadoo,
    tii da Mosees ky n'aa jaw'yyk do mejũũ do hyb n'aa.
  lat-VUC: 'Et quidem de filiis Levi sacerdotium accipientes, mandatum habent decimas
    sumere a populo secundum legem, id est, a fratribus suis: quamquam et ipsi exierint
    de lumbis Abrahæ.'
  ngp-ngp: Naho welekwa wa Lawi awo wakwik'higwa ulava nt'hambiko, mwiko wa Mnungu
    amwink'hile Musa wawalagiza waguhe imwenga ya mlongo kulawa mwa want'hu, awo wandugu
    zawe hamwenga na kugamba awo nawo ni welekwa wa Ibulahimu.
  enq-2: Lipai tata dupanya mandipaenya mandipae dupanya yumbange doko Abraame. Dopaka
    doko, Abraamenya mandipaenya mandipae yangi dupame oapi dupa mokosoo malu akalita
    setapala, dupanya mendai nyakamanya kaiminingi Lipai, prisa kalai pingima dupa
    dina lapape lao Mosesanya loo dupame pepa pyapae singi.
  eng-ASVBT: 'And they indeed of the sons of Levi that receive the priest’s office
    have commandment to take tithes of the people according to the law, that is, of
    their brethren, though these have come out of the loins of Abraham:'
  mna-mna: 'Ayo, takam ŋgar pa tutu ta kaimer Anutu ikam pizin Israel na. Ŋonoono,
    Lebi popoŋana kini ta tiwe patoronŋana ka tomtom bizin na, ziŋan iwal biibi ki
    Israel, zin toŋmatiziŋ tau. Pa timap ma tiyooto pa Abaraam. Tamen tutu iur sua
    ta kembei: Sombe iwal biibi ki Israel tipeete koroŋ kizin, mi tiur pakaana ta
    be iwe Anutu lene, na pakaana tana ilala ki Lebi popoŋana kini men.'
  myw-myw: Tasiyas gog Livay tibun, siwotet-vak tanuwgwes lun, o sikaleiwag nises.
    Peinan gamag ya̱kids talagus dawliyougs sinawatan, kalgutan tasekes Livay tibun.
    Tasiyas o ya̱kids katanoka dal, peinan tabuds anmwa̱net Ebelam.
  sby-sby: Kayi beshimilumbo ba mumukowa wa Levi Milawo ya Mose yalabasuminisha kumantapo
    ca likumi pa bintu mbyobakute Baislayeli, mikowa yabo yalafuma mubukome bwa Abulahamu.
  sll-sll: Te singaba Libai gang hobi tau pris honagi ol momua. Mongure Lo krehaman
    ha, Isrel ari hobi talhan ana holo holo a nongwo i, ebir sire tani tani i ku bole
    Libai ari tau pris honagi ongwo hobi to dimia. Dungwo meri Isrel arihobi wine
    ole tongure Libai gang pris honagi ongwo hobi imua. Ingwo hobi ire, tongwo hobi
    ire dire, yaung tani yal Ebraham momba, nin wa ma dire imua.
  yaq-NT: Maa su, nesauripo junuen a' weye'e benasia, jume' te'opopo che'a yo'owe,
    Lebi'ituka'utat yeu katriam, au lutu'uriakan, juka' ijra'el yoemrata betana, si'imek
    woj mamnik betana, wepu'ulaik ama ameu bicha a' na'ikiana' betchi'bo. Inime'e
    intok, amemak werimtaka, intok kia ame benasi, Apra'amtuka'utat yeu katriam tuko
    juni'i.
  uro-uro: Dä iarhakt kärarhae i sa rha män nävä ma Livai qärakni i qa rha ama lat
    na ama priskäna di varhäm ama muräkt nävä ma Ngämuqa aa Muräkt di rhit ta ama
    sägom ama qäväläm nämäni ama ngärhäqyisem na ap ama qävälap nage qärarhani i ma
    Abraham aa es na rha i näma dä ama Livaiqäna di qosaqi rha män nävä ma Abraham.
  ita-1885: Or quelli, d'infra i figliuoli di Levi, i quali ottengono il sacerdozio,
    hanno bene il comandamento, secondo la legge, di prender le decime dal popolo,
    cioè dai lor fratelli, benchè sieno usciti de' lombi di Abrahamo.
  muy-muy: Ndam *maŋgalabakabu mis akaba Melefit kani ti nday bəza huɗ ge *Levi ;
    e Divi ge Melefit ya Mʉwiz àbəki ni bu ni ti Melefit àɗəm ndam *Izireyel ndahaŋ
    ni tə̂ziaba zlam a bəlaŋ a kurani ba ana tay a. Nday ya ti təhəl zlam akaba nday
    ya ti təziaba ni ti nday ɗek kà məŋ gatay, nday ndam Izireyel ; ku tamal nday
    ɗek bəza huɗ ga Abraham nəŋgu ni tə̀bu tagray nahkay.
  kqc-kqc: Ma Levi di tutubena vene, kaere Sei ma amiye utari naivo vene di moimai
    moiyadi, bi ago gira ina vene rofu niyo, bi amiye gutuna beika nufa berou berou
    10 ri yokoi maka moi bogedi; mina bi ini usika ourena, kaere bi Abraham di tutubena
    vene.
  tav-tav: To bairi to bairona Abraham pãramerã Israel maja na yarãre Leví na caĩri
    poa macana sacerdote majare jĩca rʉca na joonucuma na quena. Leví maja na yarã
    nibaopʉnana jeenucuma na yarã yere. Diona to bairona na cáti rotiyupi Israel majare
    Abraham pãramerãre.
  eng-ULB: The sons of Levi who receive the priesthood have a command from the law
    to collect tithes from the people, that is, from their brothers, even though they,
    too, have come from Abraham's body.
  spa-VBL: Sí, pues los hijos de Leví, que son sacerdotes, tienen mandato por la ley
    de recibir diezmo del pueblo, que son sus hermanos y hermanas, y que son descendientes
    de Abraham.
  fra-_FOB: Et tandis que ceux d'entre les fils de Lévi, qui exercent la sacrificature,
    ont l'ordre, selon la loi, de lever la dîme sur le peuple, c'est-à-dire, sur leurs
    frères, qui cependant sont issus des reins d'Abraham,
  hau-ULB: Kuma hakika, zuriyar Lawi da suka karbi aikin nan na firistanci suna da
    umarni daga shari'ar Allah cewa su karbi zakka a gun jama'a, wato, daga yan'uwan
    su Isra'ilawa, koda shike suma zuriyar Ibrahim ne.
  mal-mal: ലേവിപുത്രന്മാരിൽ പൗരോഹിത്യം ലഭിക്കുന്നവർക്കു ന്യായപ്രമാണപ്രകാരം ജനത്തോടു
    ദശാംശം വാങ്ങുവാൻ കല്പന ഉണ്ട്; അത് അബ്രാഹാമിന്റെ സന്തതികളായി തീർന്ന യിസ്രായേല്യരോടാകുന്നു
    വാങ്ങുന്നതു.
  urd-GVR: Ab sharīat talab kartī hai ki Lāwī kī wuh aulād jo imām ban jātī hai qaum
    yānī apne bhāiyoṅ se paidāwār kā daswāṅ hissā le, hālāṅki un ke bhāī Ibrāhīm kī
    aulād haiṅ.
  far-far: Aia, ma na kwalafa sa Lifae ki ne kera rao ana fataabu, na taki ki saea
    kera ka ngalia na tangafulu ana toorue ki fasia wanefuta kera na Jiu ki, sui boroi
    'ana kera tae laugo mai fasia kwalafa sa Abraham.
  suz-BL: लेवी आ खिं ङा मुर चढ़ेब दुम्‍शा, इस्राएली आन लोक्‍ब रे पा १० भागमी भाग का
    का पोक्‍बाक्‍तेक्‍म। मेको आन पतीके बाक्‍ब। लेवी आ खिं ङा नु इस्राएली नेल्‍ल अब्राहाम
    आ खिं ङा मुर नम। गन्‍ती १८:२१
  car-NT: Mo'karon Tamusi pokonokon me aitonon Levi pajanymbo 'wa moro omenano mero'po
    wara morokon ta'sakarykon otyrykon jainapatoronorymbo amy apyiry man. Moro apyiry
    ro i'waine man aseke ta'sakarykon wyino, tywaraine enapa Abraham pajanymbo me
    iwairykon se'me.
  amp-amp: Lifai frikefthu womm pris hingrneft kakitohwomt. Rroh thfa mntwat kfiwut,
    “Isrerm yakitohyuk tamoh tamoh wuskam o tamohm tirhus rmonm htahato Bro Nkifrarhu
    yufathu hayuk wom rmonett prism hekfot.” Nd prismi Isrerm nhai nndo nndo rroh
    toh nmbuhat. Rroh nkifrar rpa Abrahamrpar. Nd rpa nkifrarhu yon kunyshu tamoh
    tamoh wuskam tirhus rmonm htahato wom rmonett prism kahukwom. Nhai be sfno inji
    hekahm. Nhai. Rroh dukefm duka kangm, “Prism Bro Nkifrarhu hingrniwa yimayem.”
  bht-bht: मूसा दी व्यवस्था दसदी है की लेवी दे बंशे च जड़े याजक बणदे न, उना जो हुकम
    मिलया है, की सै इस्राएले दे लोकां ला दसमा हिस्सा लेन। पर सै याजक कने होर लोक भाईयां
    सांई न क्योंकि सै सारे अब्राहम दे बंशे दे न।
  eng-NOY: And those indeed of the sons of Levi who receive the office of the priesthood
    have a command to take tithes of the people by the Law, that is, of their brethren,
    though they have come out of the loins of Abraham;
  cub-NT: Aru me majivʉ maja apevʉ ina Abraham mácʉi pãramecʉ bácʉ Leví ãmicʉcʉ bácʉi
    pãramenacavʉ Jʉ̃menijicʉre memecaipõeva mácavʉre sacerdotevape. Na mácavʉrecabu
    Jʉ̃menijicʉi jacopʉicõjeimara mácavʉ caivʉ apevʉ Israecavʉ bácavʉ, majeñecuva
    mácavʉre cũináro iye caipʉcapʉrʉape paiye ne cʉvae coavaiyecarõre, yópe Jʉ̃menijicʉi
    d̶aicõjeiyepe ʉ̃i coyʉiye báquede Moisés bácʉre. Ina Israecavʉ bácavʉ névʉ bácavʉvacari,
    Abraham mácʉi pãramena mácavʉvacari, ina sacerdoteva bácavʉ cʉvaede jacopʉrejaquemavʉ
    na mácavʉre.
  ita-1927: Or quelli d’infra i figliuoli di Levi che ricevono il sacerdozio, hanno
    bensì ordine, secondo la legge, di prender le decime dal popolo, cioè dai loro
    fratelli, benché questi siano usciti dai lombi d’Abramo;
  lww-lww: Ana p̃elaga na laen nawarena na sanene, naga p̃elaga ta nap̃a navisaluaena
    pisape le Israel lala la monar akila luen ga. Kiela yar wa lala na lus kiena ne
    Livae, la monar avisuar ruru la, awarplan lualima petan ponotia e kiela sur make
    ga van la, komin la na sa ga namratava taaga, nap̃a ape lus kiena ne Epraam.
  ckb-ckb: بەڵام ئەوانەی لە نەوەی لێڤین و کاهینیێتییان وەرگرتووە، ڕاسپاردەیان هەیە
    کە بەگوێرەی تەورات دەیەک لە خەڵک وەربگرن، واتە لە براکانیان، هەرچەندە لە پشتی
    ئیبراهیمن.
  nas-nas: Teka teing Liivaiꞌ bakanaving-kooning Juꞌnupoong-koo piristiꞌnanka deemparikoꞌning
    teing Moosesi-nung botoi tampuioꞌ biiꞌmarange narung kivora-koo narung avaarikoꞌ,
    teinge eeꞌninge ookarai naroꞌka Eebaraamiꞌ baꞌdompenkue.
  uvl-uvl: Moses na hotonga hele ke teke, Liuai na tete mur nenge iri tunginga ana
    hana mur, te loloch ke ure huna elle nge iri analoch nge reria hana Israel mur.
    Tunginga ana hana nemur iri Apraham na tete mur pule, pe ta teke ma lape iri te
    mene ure nemur ero. Pe ero. Iri tela mulmule kura ke te loloch mulmule ure nemur
    nge mataria alona mur.
  eng-BBE: And it is true that by the law, those of the sons of Levi who have the
    position of priests may take a tenth part of the people's goods; that is to say,
    they take it from their brothers though these are the sons of Abraham.
  ixl-CNT: Utz echat koꞌxh iꞌan qꞌu oksan yol vatz Tioxh, qꞌu Levii. Tan aꞌ vaꞌl tzꞌibꞌal
    tu qꞌu mantaar tikuenta u Moisees aas ministeer sataqꞌ idiesmo qꞌu aanima tu qꞌu
    oksan yol vatz Tioxh. Ayaꞌ qꞌu Levii. Alax te ech tziꞌ kꞌuxh aal ela koꞌxh ituꞌxh
    ixalam u Abrahaam.
  xsi-xsi: Kinzi Livai ne vâsa ŋgu uru siveta patarawâŋa tamâta ne wurâta. Aku Mose
    ne tukuŋa ikeno mine tu, “Miki Isrel tamâta rârâni ma kawae nemi mbaliŋa pwapwataki
    lâ ŋgu saŋao, aku ŋgu taitu ma kalanzi patarawâŋa tamâta lâ Livai ne vâsa ŋgu,
    itogo nemi patarawâŋa mine.” Mao nâ, kinzi Isrel tamâta nde simo Livai ne vâsa
    ŋgu nawalanzi, aku kinzini nde Abraham ne vâsa tona. Andeta kinzi uru mbaliŋa
    silanzi Livai ne vâsa ŋgu.
  crx-NTPO: '''Ink''ez ''alha'' hoont''oh ''i be, Levi ts''u haindene, ''enne za lubret
    hulih. Yak''usda butl''a hón''ai whe dunene 10% huyut''i-i, ''i lubretne hitl''anáhuyoo''alh
    huba'' hoont''oh. ''Enne Abraham édindene ''uhint''oh ''ink''ez bubulhutsinke
    hinli, ''et hoonts''i ''enne whuz un''a ''et nduhút''en inle''.'
  kan-OKCV: ನಿಜವಾಗಿಯೂ ಲೇವಿಯ ಮಕ್ಕಳಲ್ಲಿ ಯಾಜಕೋದ್ಯೋಗವನ್ನು ಹೊಂದುವವರು, ಜನರಿಂದ ಅಂದರೆ ಅಬ್ರಹಾಮನ
    ವಂಶಸ್ಥರಾಗಿರುವ ತಮ್ಮ ಸಹೋದರರಿಂದಲೇ ದಶಮಭಾಗಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುವುದಕ್ಕೆ ಮೋಶೆಯ ನಿಯಮದಲ್ಲಿ
    ಅಪ್ಪಣೆಯಿದೆ.
  bbb-bbb: Ro e Rivaedo uifari ije zinone ifaejevo ije Godi fune akae ije fu Mosisi
    maema ijia buefuo akae be ijiege nijae. Ijadufuo e Isureroko bu ire buone dana
    vakuma umui fague ro gue remone bu e Rivaeti kiaga bu besu karivo. Ro e Rivaeti
    ije bume e aeko bino ro budua bu e Eburamedo uifari.
  blw-blw: Yag hen inyurchin Apudyus mepanggép hen pagkaporo, wat hen anchichay ganà
    paat Levi yanggay way chan pachi hen wachan karébféngana way mangawat hen pagkaporon
    hen ahenJudiocha, tàén napapchongcha way ganà Abraham.
  tam-2017: லேவியின் குமாரர்களில் ஆசாரியத்துவத்தை அடைகிறவர்களும், ஆபிரகாமின் வம்சத்திலிருந்து
    வந்த தங்களுடைய சகோதரர்களான மக்களிடம் நியாயப்பிரமாணத்தின்படி தசமபாகம் வாங்குகிறதற்குக்
    கட்டளைப் பெற்றிருக்கிறார்கள்.
  azz-NT: Huan in tanahuatil de Moisés tanahuatilía que in tiopixcame ten pohuij ihuan
    ichancahuan de tohuejcautat Leví, que yejuan quinnamiqui ma quintopaluican in
    pueblojuani judíos ica ne diezmo ten itech quisa de nochi ninaxcahuan. Huan ne
    tiopixcame cualcuij tanahuatil para quintopaluisque ninchancahuan. Huan nochi
    yejuan teconehuan de tohuejcautat Abraham.
  spa-RV-1909: Y ciertamente los que de los hijos de Leví toman el sacerdocio, tienen
    mandamiento de tomar del pueblo los diezmos según la ley, es á saber, de sus hermanos
    aunque también hayan salido de los lomos de Abraham.
  csy-csy: 'Thiampi hi na a nga Levi tapa te in mipi te tung pan in se sawm sua se
    khat nga thei natu in thupiak nei takpi hi, amate i suapui te sia Abraham sung
    pan a suak te a hihi:'
  mxq-NT: Dʉꞌʉn ja Moisesʉ ꞌyanaꞌamʉn jyʉnaꞌañ ko ja teedyʉty diꞌibʉ yʉ Leví tyʉʉmp
    ꞌya̱a̱dsʉty, yʉꞌʉ yajmoꞌoydyʉp tuk peky ko wyaꞌxy ma̱jk peky ja myʉꞌisraelitʉ
    ja̱ꞌa̱yʉty ja pyʉjtaꞌagyʉty, oyʉ tya̱a̱dʉty nandʉꞌʉn jyayʉꞌʉjʉty ja Abra̱a̱nʉ
    tyʉʉmp ꞌya̱a̱dsʉty.
  tzj-NT: Pro ja nbij ja ley xin Dios, pa quek'a' ja riy rumam ja Leví nja̱ch wi'
    ja diezmo, eje'e' ri' ja ne'oc sacerdote. In queri' queban ja winak, pa quek'a'
    ja riy rumam ja Leví nquejach wi' ja quidiezmo, queri' queban masqui xa e alaxic
    cuq'uin como ja rAbraham arja' sepyon quixin canojel.
  tdt-tdt: Liu tiha tinan barak, lei Moisés nia foo sai katak, Levi nia jerasaun mak
    bele sai nai lulik, i nai lulik sira nee tenki simu oferta parte ida husi parte
    sanulu. Oferta nee povu mak foo. Afinal nai lulik sira ho povu sira seluk maun-alin,
    tanba sira hotu mesak Abraão nia jerasaun.
  ron-BTF: Și, într-adevăr, cei dintre fiii lui Levi, care primesc serviciul preoției,
    conform legii au poruncă să ia zeciuieli de la popor, adică de la frații lor,
    cu toate că au ieșit din coapsele lui Avraam.
  eng-WEBP: They indeed of the sons of Levi who receive the priest’s office have a
    commandment to take tithes from the people according to the law, that is, of their
    brothers, though these have come out of the body of Abraham,
  eng-FBV: Yes, the sons of Levi who are priests were commanded by the law to receive
    a tithe from the people, their brothers and sisters, who are descended from Abraham.
  nld-1939: Zeker, ook de zonen van Levi, die het priesterschap ontvingen, kregen
