  zac-NT: Según lëy shtë Moisés, ra bëshuzi naná llëbní Leví, napë raiꞌ mandadë shtë
    Dios parë gunë raiꞌ cubrë de mënë décimo partë nanapë ra mënë; nahin parë Dios.
    Ra bëshuzi bëꞌnë raiꞌ cubrë de grë saꞌ raiꞌ aunquë na raiꞌ llëbní Abraham.
  kyg-kyg: Livai nofi vayapatiꞌmo mono huꞌa neꞌapataya vayaꞌmogimo Yu vayaꞌai taisimo
    aliꞌnae. Keꞌaepa gemoꞌmo hunoꞌaeꞌmo, Livai nofi vayaꞌmo taisi ofalini yatapimo
    alita apamiyo, huno huꞌnigeꞌa Livai nofi vayaꞌmogi konagaꞌapimogi taisimo aliꞌnae.
    Konagaꞌapimogimo Emalehamu aginagomo maiꞌnayaꞌmonanafa apakaetegatiꞌmo taisimo
    aliꞌnae.
  kmk-kmk: Awad lintog di Judio un sadat kaganakan Levi un nambalin si padi, dida’d
    awad si kalobbongana mangaḻa utdit ingkapuḻun dit apit dat buḻun da ulay nu kaganakan
    Abraham dida’l losan.
  cao-NT: Tsayacahuë. ¿Jahuë jimibo qui toa ofrenda Abraham yamabá ani? Ayamahi quiha,
    carayanaba arati ibo Melquisedec ini quëshpi na. Jabi tocayamaniquë Abraham chahitaxocobo
    ofrenda bo aquí na. Jato jimiba arati ibo bo qui roha jato ofrenda bo ja acani
    quiha. Jabi jato jimibo qui, naa Leví icanai ca maxo qui Moisés yoba ani quiha,
    ofrenda, naa huësti ca décima jato nohiria bo quima ja bicano Ibo bax na.
  bbr-bbr: Ik rusapai äpu mau, inok ro ko karauk roat akas osap inäianik, nuruna rai,
    ik äiäu, ‘ko näu ro, okon, osap nuroi’. Kar apu kesek, sintore ämänis keser äieu.
    ‘Liwai nukan tupsiu pakan roat ak Anut kamuk rawaun roat. Akas Israel roasiret
    akan osap 10 orip 10 orip owaiei.’ Anut kamuk raiäi roat akas akan menan roasiret
    pakan osap 10 orip pakan karar karar oiäi. Anut kamuk raiäi roat pak roasiret
    pak ak erekapu Apraham nukan tupsiu.
  inb-inb: Kasapas. Leví suti Abra­hampa wam­brapa wam­brapa kati wam­bra­kuna, pai­kuna­pas
    sasir­du­ti­kuna­mi kan­kuna. Pai­kuna­ta­mi chaiá, Moi­sés imasa ruran­ga­pa
    willa­raias­ka­sina, tukui runa­kunapa ima tias­kata, chun­ga­mandaka sug chas­kin­ga­pa.
    Chi Levipa wam­bra­kuna, Abra­hampa wam­brapa wam­brapa wam­bra­kuna kaspa, waug­kin­di­kuna
    ni­raiag­pi­pas, pai­kuna­ta­pas­mi chasa chas­kin­ga­pa chaiá.
  hrv-hrv: Istina, i oni sinovi Levijevi, koji primaju svećeništvo imaju zakonsku
    zapovijed da ubiru desetinu od naroda, to jest od svoje braće premda su i ona
    izašla iz boka Abrahamova.
  box-NT: O nìi na ɓa le *Levii mɔ̀nmànía na lé ɓa yankarowà ó o Mɔyiize làndá
    nɔn le níi yi le ɓa wé fé o *Isirayɛɛle nìpomu bìo na ɓa wee yí ɓàn cúa-pírú
    níi. Ò o Isirayɛɛle nìpomu mu ɲɔǹ lé ɓàn zàwa, lé bìo á bán nɔnkãni
    mún can o Abarahaamu yi.
  ote-NT: Núꞌʉ yá tꞌʉ ra Leví bi thutsꞌi dega macja̱ bi hmandabi ngu ma̱nga rá ley
    ra Moise gue da ꞌyapabi gatho ya ja̱ꞌi de ra hnini ꞌnara ꞌrɛtꞌa parte de ra nthebe,
    y gatho ra hnini mi ncu con gueꞌʉ, ngueꞌa̱ gatho ya ja̱ꞌi de ra hnini mahyɛgui
    co ya macja̱ bá ehe de ra Abrá.
  wnu-wnu: 'Qenut mian yab bigau sarau eng Libai wonou yurau tumbigi eng gari. Ne
    qomon gagam gor ete igo: Isrel wurinomi bubur 10-ende big igour eng bubur gari-gari
    wuri baub igour. Libai wo Isrel munon yurau aib eng wonou umomori umuragrari ten,
    ne wuri gugum Abraham tumbigi. Ego Libai yurau eng wuri umomori umuragrari wurinomi
    tau aib eng wuri baub igour.'
  zam-NT: Lìcpe' ba'i, mèn co' ngòc xin' Leví co' mxo'f zin' yalnguley', ne, mèna
    ngue no yalnibe' che'n ley co' mxo'f Moisés loo mèn par thop mèna diezm che'n
    mèn nación Israel xal ñibe' ley, co' nee di's, mthop mèna diezm axta che'n huespe'
    mèna, mastale' nac ryete mèna bin Abraham.
  zyp-NT: Taico Levi teisaw a cangpaw tlangbui sahlo khah phungbia tah Israel cawngsaw
    sahlo taitah chyhraw chykheh khah naa la he tatah a tah he. Israel sahlo cawh
    Abraham teisaw aa cang hrah naná teitah aa lah hrah he.
  sey-NT: Jeteyoꞌje Moisés cua̱ñeseꞌe cato caji coa Leví tsëcapë acohuaꞌiseꞌe Maijaꞌquë
    huëꞌe ñacai ëjaohuaꞌiseꞌe Maijaꞌquë tse̱ paye paꞌiji, pa̱i i̱si coꞌamaña. Ja̱je
    paꞌina, ja̱ohuaꞌiseꞌe coꞌamaña se̱cohuaꞌi aꞌë, i̱ohuaꞌije̱ paꞌiohuaꞌini, Abraham
    tsëcapë acohuaꞌini.
  nvm-nvm: E Rivaion uifarif iji isuf baroijo iji God fun akaij iji fu Mosis mainma
    ijia kuainma ijefuon bu e Isrerko bu ire dame vake imut roin ga roin (10) renoni
    bu besum (1/10) karev. Regavo e Rivait iji bu ijegrenva iji bum e aiko gavo buk
    bu E Eburamon uifarif.
  mps-mps: Te Livai hanigo wai dabe augwaligo te pris bidi sę sai dao. Tama Godigo
    te Mosesbolo mani bomai pogo augwalibolo te po wai, augwaligo te Israel dabe augwaligo
    tigidali elaluali nai nedeyu, nogo si nogo si tama dodolama, tama tigidali nai
    nogo side te nai deli digi wabo somainao wai, te sali nai te Livai hani bidi dabebolo
    momainogo yao wai. Te Israel dabe augwali te augwa ama dede dabe mu te augwali,
    tama augwali te Abrahamgo wai dabe dao. Tiali goli tagaliyu, te Livai dabe augwaligo
    te augwa ama dedego nai dabe te me badu deli deli te augwaligo siyu yai dao.
  pab-NT: Moisés xaotyakira xema Levi hotyaliharenae sacerdotenae tyaonita hoka ihinaeharenae
    isaha holini dízimo aokahitere haxiyehare hiyeta enomanaha aokahitaha. Ihinaeharenae
    kaiserehare xakore hoka isaha aokahitaha, Abraão jikolahare makereha xakore hoka.
  llg-llg: Naa te, faik ndia, Manetualain bei ta soꞌu hataholi, fo dadik malangga
    anggama. Losa baꞌi Abraham solon Lewi, bei fo Manetualain soꞌu nala ndia, ma ndia
    tititi-nonosi nala, fo dadik malangga anggama neu basa baꞌi Abraham tititi-nonosin.
    Basa ndia, boe ma Manetualain boe, nakonda heti-heuk nae, hataholi neme leo Lewi,
    naena hak simbok babaꞌek esa neme buna-boak babaꞌek sanahulu, neme sila tolanoo
    leo feꞌe nala nai Israel.
  kyf-kyf: Nɩɩ, -Lagɔɔ tite nɛɛ nɩɩ, *Leviii 'yuoyua -wa mɩa -Lagɔbʋbɔnya nya, wa
    'yɩbhalɩ -lu weee kugbuaa -gʋ -bhlonʋ Izlaɛlɩnyɩma. Wa 'yɩbhalɩ we wa, -maa 'dɛ
    yi, Ablaamʋʋ 'yuoyua nya -mɩ wamɩa 'bhisa.
  tpi-tpi: Ol lain pikinini bilong Livai i save kisim wok pris. Na lo i tok olsem,
    ol arapela Israel i mas tilim ol samting bilong ol long 10-pela hap na givim wanpela
    hap long ol Livai. Ol Israel ol i brata bilong ol Livai, na ol tu i pikinini bilong
    Abraham. Tasol ol Israel i save kisim wanpela hap bilong ol samting bilong ol
    na givim long ol dispela brata bilong ol.
  mih-NT: Catyi ley ra Ndyoo vatyi tandɨhɨ zehe ra Leví, ra cuu ra cu zutu, cuu quihin
    ra xuhun ñiyɨvɨ. Cuu quihin ra minoo sa tahan tahan usi tahan xuhun ñu. Cuu quihin
    ra xuhun cuan sii ra tahan ra.
  qvh-NT: Moisés guelgashgan leycunacho nican Leví casta cüracuna Israel mayincunapita
    diezmuta chasquiyänanpä cayashgantami.
  kms-kms: Muq Livai ningg kuqo prist ningg mas kin ven nde lo wuri wute yumbo yumbo
    materi kin te ei bir mawo bid 10-pela pu di bid ire ni materi. Te wute Israel
    kin. Piyi ni nikin wutene di ni mune Abraham ningg kuqone.
  agn-agn: Mandian, sigon ong Katobolan, ang mga pading pinilik ong mga inampo ni
    Levi, dapat oldan tang yapolok ang parti tang gitan tang mga kasimanoa nirang
    mga Israelita, maski tanira parariong mga inampo ni Abraham.
  nhi-NT: Tlamilauca, nitlanauatil Moisés quincauilia tlen ualeuah itich Leví, naquin
    teopixqueh, macsilican den israelitas, masequihto de nimicniuan, nimahtlacyo nochi
    tlen icpiah, masqui maican ualeuanih inauac Abraham sannoiuqui quemeh yehuan.
  ttc-NT: Iktza'x nyolin te Kawb'il, kye pal aj tijajil Lewi at kyoklen tzan kyk'amon
    kyi'j kye xjal te tlajuji' part ti'j kyaqil iktza'x nyolin te Kawb'il, anke ax
    kyetz a'e' tijajil Abran.
  dan-1931: Og hine, som, idet de høre til Levi Sønner, få Præstedømmet, have et Bud
    om at tage Tiende efter Loven af Folket, det er af deres Brødre, endskønt disse
    ere udgåede af Abrahams Lænd;
  kwj-kwj: Lifai ki siraro ri anitafenita le wunu puris tau wu torosini wu randau.
    Moses kaisiro Gotri lo mwangi ka hinga ya wunu sawe, Isurel leto Gotri wunu okulawani
    tau rani wu tororo mwaꞌambwe le kita tapaꞌangi tapaꞌangi wu huwaro ti, kita foti
    Lifai ki siraro ri anitafenita leni o wu hakonda. Lifai ki siraro anitafenita
    lenga Isurel lenga wunu hiparakambwe, wui atei funda naha, Epuraham tombwa. Woro,
    hiparakambwe sumbu hinga mina. Hinde wowani, Lifai leto Isurel le huwaro mwaꞌambwe
    kita foti ete wu torondau.
  vie-OVCB: Sau này, con cháu Lê-vi làm thầy tế lễ, chiếu theo luật pháp, được thu
    nhận phần mười sản vật của dân chúng. Dân chúng với thầy tế lễ đều là anh chị
    em, vì cùng một dòng họ Áp-ra-ham.
  kze-kze: moóráwai Ááváramu aísaavutantamba uráiwai áwí'a Árívái kwenándáraken-kwaasivinkemba
    évakarawai mono'-máyáírá'á usásintinkaraiye. Áánútuna ámáámpinkemba moórá-amaanko
    séna Ísareri-kwaasiyono. kentí óísamba kwémayaampinkemba aasiyaasí siyáánkaira'a
    taaímbarempinkemba moórá-inkwima kentí kwaási Árívái-andaraken-kwaasi tíméro siráiye.
  lbk-lbk: Awni pay ket ay wad-ay isnan lenteg nan filin ay nan an-ak Levi ay enfalin
    ay papachi nan manawat isnan pagkapoon nan ikatakhon nan katakhotakho, olay mo
    chaicha akhes et ib-acha ay an-ak Abraham.
  mto-NT: Veꞌemeꞌe je̱ Moisés je̱ pyavaꞌnu̱n vyaꞌañ je̱ts je̱ Leví je̱ chaan je̱ kyo̱o̱j
    juuꞌ veꞌe je̱ teeꞌta̱jkta, je̱ꞌe̱ tseꞌe du̱tukpá̱mdap je̱ jayu je̱ diezmo, ó̱yameꞌe
    je̱ Abraham du̱tsaana du̱ko̱o̱ja je̱ jáyuda, nay veꞌem ax joꞌn je̱ teeꞌta̱jkta.
  bzh-bzh: Log alam Israel denevasuh hir nġaa pin ya yu nemadluho nebë saga, lob
    horek neggëp bë Levi* yi mewis lo, sën detu alam-deneḳo-seriveng lo, og deyoh
    vu bë dejuh yu ti in degetunġ seriveng jaḳ teka gela natu hir nos. Alam Israel
    og yiḳ sir degwa ti in depum raḳ Abraham timu, lob sën deneḳo seriveng vu sir
    agi, og sënëḳ su denevonġ paya rë.
  guj-2017: અને ખરેખર, લેવીના સંતાનમાંના જેઓ યાજકપદ પામે છે, તેઓને લોકોની પાસેથી એટલે
    ઇબ્રાહિમથી ઉત્પન્ન થયેલા પોતાના ભાઈઓની પાસેથી, નિયમશાસ્ત્ર પ્રમાણે દસમો ભાગ લેવાની
    આજ્ઞા છે ખરી;
  jvn-NT: Bangsa Israèl kuwi lak turunané Bapa Abraham ta? Lah nanging wong-wong Israèl,
    senajan turunané Bapa Abraham, kudu mbayar belasting marang para imam turunané
    imam Lévi, sing uga tunggal bangsa Israèl. Kuwi pernatané Kitab lan kuwi sing
    diarani prasepuluhan.
  byr-byr: Nabaai pɨrɨꞌ daresɨ. Livaayarɨdaaꞌnya gyakwalaangera mubɨthɨka yɨraꞌdɨvɨsare.
    Sahwaraavɨne kɨwɨnyaꞌ dɨnɨkesɨ. Yɨ Gotɨyare kɨwɨnyavɨ dara dɨnɨꞌ “Yɨzɨrelɨyaraavɨre
    gɨlyɨvɨta mudɨka yuya atɨraalya pimagɨnyaꞌ maapɨka!” Yɨzɨrelɨyara sahwaraavɨ kwɨyaꞌmwe
    nebulyaꞌnanyara yɨ Evɨraamɨmɨre saanyavaakɨdaaꞌnyara mwaaleta kɨrɨꞌ Livaayara
    sahwara kwɨyaꞌmweraavɨre gɨlyɨvɨta atɨraalya pimagɨnyaꞌ maaꞌdɨvɨsare.
  ian-ian: Ebrahamna nyangu Livaina yelangɨmba lɨga nɨmba ndino prisna njɨvwa kwuka
    yetɨnjeyan ndina yakwa nɨmbananamba klalɨgandi. Ndi aywaa Ebrahamna nyagu ndi.
    Taamba vɨli mbaapma taaganja ndanana nat kɨta mbaapma klalɨgandi.
  hun-hun: Akik Lévi fiai közül nyerik el a papságot, szintén van parancsuk arra,
    hogy a törvény szerint tizedet szedjenek a néptől, azaz az ő atyafiaiktól, jóllehet
    ők is Ábrahámtól származtak,
  mcf-NT: 'Yuecquiocshon Nuquin Papan: Min matses chuibanec ëbëd onquequid dapa icta,
    caid mibi icquin min utsibon aton na musucaid bedshunta, quequin Debi chuipampic.
    Adoac adquid Debi icash unësan aton tsyuecquid abentse-abentsec icpampic. Debi
    Abadauanën tsyuecquid yec aton utsibonquio aton na musucaid bedquid icpampic.'
  kjs-kjs: 'Gore lodo kira-ae Livai-na si rurumiri Gote-na lodo kira-ae kogono misimi.
    Go kogono madaare agale mana go-rupa lakalisimi: Nimumi Israel enaalina ele raayo
    rumaaoma lapama ki laapo pegepuri nimi mealepape lo lakalisimi. Gore mo Israel
    enaaliri ora Livai-repaa piruma ora Abraham-na si wanenu page pirisimi. Gore Abraham-na
    ruru pirisimi alinuri Livai-mi nipuna amenuna ki laapo pegepu rumaape ele kalisimi.'
  mni-mni: Purohitki pham phanglaba Levi-gi charol surolsingna makhoi masagi mi oiriba
    aduga Abraham-gi charol surolsu oiriba Israel-gi misingdagi saruk taragi ama lounaba
    Wayel Yathangna yathang pire.
  yad-NT: Sabayada Ju̱denu rivasiryi Devyíbe dadyeñu caserdótevyedaju̱, rirya̱tidye
    jmutya̱sara jityevamyusirya Ju̱denu jiyaru̱rya riberyatera, dañuma riñi̱chanu̱yada
    Avurá̱bay jasi̱vedantiy.
  mxb-NT: Ta miía̱n ndaa̱ ni̱ ka̱xi Ndios ta̱a tein na̱ veꞌe Leví ña̱ kakuu ra duti̱,
    ña̱ kakomí rá choon ña̱ kiꞌin ya̱ꞌi ra uxi̱ ña̱ꞌa noo̱ iin iin ciento ña̱ꞌa níꞌi̱
    na̱ ñoo ra̱ noo̱ choon kée na, táto̱ꞌon ki̱ꞌo saꞌándá ley Ndios choon. Sa̱ꞌá ño̱ó
    kándaa̱ inio̱ ña̱ kánian kiꞌin ya̱ꞌi ra noo̱ ñani ra̱, va̱ꞌará iin tóꞌón dáá kúú
    tatá ra̱, chi̱ na̱ veꞌe Abraham kúú ndi ndiꞌi ra.
  pon-2006A: Irail ko me kisehn kadaudok en Lipai, me iang wia samworo, re ahneki
    kosonned en rikasang rehn aramas en Israel kan, me iei riarail tohn wehi, eisek
    kis ehu en ar dipwisou kan, mehndahte riarail tohn wehi ko pil wia kisehn kadaudok
    en Eipraam.
  maq-NT: Ley xi casua Nina rë Moisés xi camá ngascan ne, chja ta nahmi xi nduva tjë
    rë Leví ne, tjin rë me chuva rë xi cjuehya me cojo naja ngayaan xuta tjë rë xuta
    Israel xi cuichancjan të cahndë́ yëjë ni xcusun xi tjin naja, cjuaha nahmi vëhë
    ngu cahndë́ tsëhë të cahndë́ jan. Cuatjin chja ley rë Moisés xi cuechjen diezmu
    naja, handasa xicjin nahmi jan má ngayaan, hacuaha tjë rë Abraham ngayejen ni.
  hto-hto: '@see-verse:HEB.007.004'
  por-BRBSL: Os filhos de Levi que recebem o sacerdócio têm o mandamento de receber
    o dízimo do povo segundo a lei, isto é, de seus irmãos, embora estes tenham saído
    do corpo de Abraão,
  ces-NKB: Ti ze synů Léviho, kteří přijímají kněžství, přece mají přikázání, aby
    podle Zákona přijímali desátky od lidu, to jest od svých bratrů, ačkoli vyšli
    z Abrahamových beder.
  cui-cui: 'Moisés pia peitorobi coyenewatha jeye: “Sacerdotepiwi pomonae Leví pia
    pemomoxi susato jiwi tatsi, itacʉpatsi xua bara nota caewan pocotsiwa xua jiwi
    catsiba xua poxonae jiwi diez xuanbe caewan jiwana wetsaba pocotsiwan xua xuan
    xeina”, jei Moisés pia peitorobi coyenewatha. Barapo sacerdotepiwi baxuan exana
    barapo jiwitha yaitama piamonae tatsi. Mataʉtano exaneiba yaitama barapo jiwi
    Abraham pia pemomo susato jiwi tatsi icha barapo sacerdotepiwi ichi.'
  boj-2014: Bunuqna Qotei na Livai aqa moma naŋgi minjrej, “Niŋgi atra tamo sqab.”
    Agi dal anjam endegsi unu, “Israel naŋgi na iŋgi iŋgi poto 10 yoqnsib oto qujai
    Livai aqa moma naŋgi atrainjroqnqab.” Israel naŋgi Abraham aqa leŋ na ŋambabeb.
    Naŋgi Livai aqa moma naŋgo was.
  eng-OEBUS: Those descendants of Levi, who are from time to time appointed to the
    priesthood, are directed to collect tithes from the people in accordance with
    the Law – that is from their own kindred, although they also are descended from
    Abraham.
  eri-eri: Nere Liwai nomo idau gane waha, nere pris haruwe te‑tede. Onodu nuuni beele
    no benou lena, Nere Israel nere nebere dada matau 10 langa fouredu, wesedu bode
    matau ulate nere Liwai nigodbode. Nere Israel, nere Liwai nebere bainege gane,
    onodu nere fere, Abraham nomo idau gane. Onou wa, Israel nere nebere dada matau
    waha etenga tedu bode, nere nebere bainege gane waha nigi-nigide.
  wiu-wiu: Nititikaneyake Moseseyo one totono yametekome tamene wa akene toa tekete
    Akolalike lodo yotokamotoa moa kakane Lipai yatene ali-kitame eya tiki. Malikeka
    ete Yu yatene-kitame kini kamoya eya moke toapa lu takutake odeneme pakitikoa-kala
    (9) kini wa pikete odene katekamoa Lipai ti kinino moati wa pikakala tomotoa tiki.
    Ete yatene-kitika odene ago Eberameke ta̱ma nekeneyake tiki.
  swe-swe: De av Levis söner som blir präster ska enligt lagen få tionde av folket
    [4 Mos 18:21-32], alltså av sina bröder [judiska landsmän], trots att de också
    härstammar från Abraham.
  cth-cth: Vaihma lah rawi e Levih canaw teh Abraham e miphun lah ao. A hmaunawnghanaw
    kut dawk hoi kâpoelawk patetlah pung hra pung touh coe thainae a tawn awh. Ahnimanaw
    teh Abraham koehoi ka tho e a hmaunawnghanaw lah ao awh.
  mti-mti: Rivai dam meuma usitainawa apa onnewa gumbo Gwangwan gumbe God wanewa,
    iyayapan gumbo koniwa naninwanit danave kebag desirom tampe. Mu Ebraam usitainawa,
    meoya mu iyayapan tatowaiwa. Megara mu iyayapan gumbo koniwa naninwanit danave
    kebag desirom tamiya.
  pad-NT: Hari. Badara ipohiki radahani naothinia Deus Moisé-ra va'ora nava'isohivini
    hi'iki ida kidiva'isohihi kapapirani. Va'ora nava'isohivini hi'iki adani Levi
    kahanodi vanamitharonisiagaki sasidotxi vihi'ina, vagathanija kaimoni ida ija'ari
