  gaq-gaq: ଲେବୀ‍ଇଂନେ ମୁଡ଼ି ବଂସଣ୍ଡ୍ରେଇଂ ପୁଜାରି କାମ୍ ଡିଂଆର୍‌ଏ, ମେଇଂ ନିଅମ୍ ଅନୁସାରେ ଇସ୍ରାଏଲ୍‌
