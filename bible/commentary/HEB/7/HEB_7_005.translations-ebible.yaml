verse: HEB.007.005
translations:
  kpx-kpx: Ebalahamu haokaike Livai. Iale Livaimo lohoale keau dubu nalimale ataea.
    Iale Dilavau Livai ata namigevei avoe, “Lana Iselala ata kebiamo taidiabe maleve.”
    Au kateai louge keau abu ata Ebalahamu valada unahamo taidi malema.
  okv-H: Eto embo Levi (Judea ta priests ta kihi humbari embora) ta ahihije nei uhoho
    na priest eto Judea ta ke pepeni agi ue donda tapa 10 ainge kaheketo vahai embomeni
    ta degi humbagora. Amo Judea embomeni ta ohihi amo Abraham avoeto namei kamei
    ta degi hande humbagora.
  tbo-tbo: Mi Isalaela atapuhi naka Abelaham googana ma hai tu witalaguyaba naka Libai
    gugunina uyahinei po mi Isalaela hai ombenena hi welewelehi, babana Libai gugunina
    hai taniwaga i memae ombenena tamana mi Isalaela uyahihiyei.
  mal-C: ലേവിയുടെ പിൻഗാമികളിൽ പുരോഹിതന്മാരാകുന്നവർ ജനങ്ങളിൽനിന്ന്, അതായത്, സ്വസഹോദരങ്ങളിൽനിന്നുതന്നെ,
    അവരും അബ്രാഹാമിന്റെ വംശജർ ആയിരുന്നിട്ടുപോലും, ദശാംശം വാങ്ങാൻ ന്യായപ്രമാണത്തിൽ
    കൽപ്പനയുണ്ട്.
  grc-SR: Καὶ οἱ μὲν ἐκ τῶν υἱῶν Λευῒ τὴν ἱερατείαν λαμβάνοντες ἐντολὴν ἔχουσιν ἀποδεκατοῦν
    τὸν λαὸν κατὰ τὸν νόμον, τοῦτ᾽ ἔστιν τοὺς ἀδελφοὺς αὐτῶν, καίπερ ἐξεληλυθότας
    ἐκ τῆς ὀσφύος Ἀβραάμ·
  bgc-bgc: मूसा नबी के नियम-कायदे बतावै सै के लेवी के वंशज जो याजक का पद पावै सै,
    उननै इस्राएल के माणसां तै दसमां हिस्सा लेणा चाहिए, यानिके उसके खुद के माणस तै,
    पर वे याजक अर दुसरे बिश्वासी भाईयाँ की तरियां सै, क्यूँके वे सब अब्राहम के वंश
    के सै।
  khz-khz: Rova ekilana, Levi petena Rupu Veaga velena rakina pia gapia talimara tolega
    gagalana aora na ta Isaraela talimara geriana pia kokoa, vowalakava geriana. Taunatauna,
    walakavara maki Aperaamo gena pete talimara, na ira geriai maki pia koko.
  deu-TKW: Auch die von den Söhnen Levi, welche das Priestertum überkommen, haben
    das Gebot, das Volk zu zehnten nach dem Gesetz, das heißt ihre Brüder, obwohl
    dieselben aus Abrahams Lende hervorgegangen sind.
  zsr-NT: Lu zxba queëꞌ Moisés, Dios rna béꞌinëꞌ yuguꞌ zxiꞌn xsoëꞌ Leví, nup nacgac
    bxuz, laꞌziꞌë tu cuia tsa tu chi cuia qui le taꞌzíꞌ bunách Israel, zal‑laꞌ nacgac
    diꞌa dza quequëꞌ, le nacquëꞌ yúguꞌtëꞌ zxiꞌn xsoëꞌ Abraham.
  lin-lin: Solo, Mibeko ya Moyize etindaki bana ya Levi, oyo bakomi Banganga-Nzambe
    kozwa biteni ya zomi epai ya bandeko na bango, bato ya Isalaele, oyo bazali mpe
    bato ya libota ya Abrayami.
  hns-NT: Israel ke agwan Lewie ke koel me ke hai. Aur tjaahe doesar koel ke manai
    log Aabraaham ke aulaad bhie hai, tabbo kaanoen me liekhal hai kie oesabke tjaahie
    aapan kamaai me se Lewie log ke ek daswa hiessa dewe ke.
  noa-E: Pãrau khaphʉ nʉm, Moiseeu ley phã pʉarr gaai jaauwai, Levinaanta phadnaankha
    nʉm khʉʉnaun, tagam khʉʉn amach khapeen israelnaan thum jöoi Abrán chaain ewagam
    khʉʉnkha nʉm gaaimua wir aig amach khodnaan ãba, ichiita amau nem wai nʉm eem
    chi décima parte amag jëeub khaba jëeuju aai naajim aajem.
  eng-EMTV: And indeed those who are of the sons of Levi, who receive the priesthood,
    have a commandment to collect tithes from the people according to the law, that
    is, from their brothers, though they have come from the loins of Abraham;
  mib-NT: Te jíní yō jeē tāca úxī ndajníñu ni canihīn ñayuu, ni cajēhe i ɨɨn ɨɨn sɨquɨ̄
    un ní caquihin tēe cácuu sutū yucūn Leví, nájnūhun cáhán ley Moisés. Te ni caquihin
    de nuū ñáyuu cácuu jnáhan de, chi ɨɨn‑ni yucūn Abraham cácuu de jíín i.
  lif-NT2: आल्‍ल निङ्‌वाॽफुसाम्‍बा लॽरिक् सेःक्‌युक् के़बोःङ्‌बा ले़बिरे़ कुमुॽइदाङ्‌साहाॽरे़
    आबाङे खुनिॽ फुॽनुसाॽ अब्राहामरे़ कुमुइदाङ्‌साहाॽलाम्‍बाए थिबोःङ्‌लक् ताःक्‍मा
    साम्‌योथिम्‍मिल्‍ले़ इङ्‌जाःङ् पिरुसिरो॥
  xnj-xnj: Kulandana na Mihilu ya Chapanga, yikuvahamula vachiveleku va Lawi ndi vamteta
    vakulu va Chapanga, viganikiwa kupokela lilundu limonga pagati ya kumi kuhuma
    kwa valongo vavi vandu va Isilaeli, pamonga vene valongo vavi ndi vachiveleku
    va Ibulahimu.
  mmx-mmx: Laulis Linga i tong i do livipisik li at ne Levi mo digap kip lugugu ngan
    lavamaasa, dinak lok ka loxot i sev asangaun boro xa at limixin atdi, keke i do
    nedi axap mun livipisik li at ne Abaram.
  cbr-NT: 'Moisés cuënëomiquin ca Nucën Papa Diosan —ësai ca ''iti ''icë —quixun caquin
    ësaquin cacëxa: —Abrahamnën rëbúnqui achúshi, Leví cacë, aín rëbúnquicamaxa sacerdote
    ''icë ca Abrahamnën rëbúnquicama raírinën aín ñucama mësú ''inánti ''icë —quixun.
    A uni camáxbi Abrahamnën rëbúnqui ''aish aín aintsi ''ixunbi sacerdotecama usaquin
    aín ñu ''inánun ca Nucën Papa Diosan mëníocëxa.'
  tee-NT: Ju la'ixlhamap'aksin ju Moisés ixnajun ni tachi chun ju is'ask'at'an ju
    Leví ju palijni ixtajunita ca'axtaknicalh lakatamin ju lakacavin ixtaxtokni ju
    ist'a'israelitanin. Pus va sia lhi'alak'avin talaxtaknilh ni si ix'apapanatnich
    ju Abraham ixtajunita.
  eng-LSV: and those, indeed, out of the sons of Levi receiving the priesthood, have
    a command to take tithes from the people according to the Law, that is, their
    brothers, even though they came forth out of the loins of Abraham;
  cak-NT: Ri ley richi ri Moisés nu'ij chi ri ru-familia can ri Leví ri ye'oc can
    sacerdotes, can c'o ri mandamiento quiq'uin chi can tiyo'x ri diezmo chique coma
    ri quiwinak, más que reje' chuka' je ru-familia can ri Abraham.
  pah-NT: 'Abraãova''ea ko Leviva''ea rakykwepohara''g̃a nemboypya. Leviva''ea rakykwepohara''g̃a
    mombe''gwovo Moisésva''ea rembikwatijara i''ei: “Levi''ga rakykwepohara''g̃a –
    kiroki g̃a oko Tupana''ga nhi''ig̃a rupi okovo ikwava''ẽhara''g̃a – g̃ahã ti topyhy
    mbatera gwe''yja''g̃a hugwi israelitas''g̃a hugwi. Na tuhẽ. Israelitas''g̃a herekorame
    dez mbatera tomondo ti g̃a Levi''ga rakykwepohara''g̃a pe ojipeji mbatera um décimo.”
    Nahã Moisésva''ea rembikwatijara i''ei. G̃a nhaporemo oko Abraãova''ea rakykwepoharamo
    israelitas''g̃a Leviva''ea rakykwepohara''g̃a pavẽi. Opyhy ikwava''ẽhara''g̃a
    gwe''yja''g̃a hugwi vehevi Abraãova''ea rakykwepohara''g̃a hugwi tuhẽ.'
  sja-NT: Tachi Ak'õrepa Ũraa Moisemaa p'ãpidade jaraji Israel pidaarã poro waibɨarãpa
    Leví ëreerãdepemaarã ũk'uru awara bɨdamerã, p'aareerã mimia oodamerã. Ma ũraade
    ichiaba jaraji ma p'aareerãpa iidipataadamerã net'aa diezdepema chaa aba ãchi
    auk'aarãmaa, mãɨrã ichiaba Abrahamdeepa uchiadap'edaa paji mĩda ãchi jĩak'a.
  xed-xed: Skwi ŋa snaŋta ná, mndəra la Levi ta nzakway ka gwal ta ksa slna Lazglafta
    ná, zlaha Musa ta mnanatá hahəŋ, ŋa dzaʼa taŋ da ɗawa zaka da inda la Israʼila.
    Zwanama taŋ tsa gwal ta ɗawu həŋ da həŋ ya. Aŋ mndani, zivra Abraham hahəŋ guli.
  mks-NT: Ta sa̱ xíni̱ ndo̱ ña̱ cáchí ley Moisés ña̱ íin sa̱ha̱ nu̱ú ju̱tu̱, na̱ na̱quixi
    chi̱chi Leví ndiquehe na in táhndá nu̱ú u̱xu̱ táhndá ña̱ cómí na̱ Israel. Jáchi̱
    mé ju̱tu̱ cán cája chúun na nu̱ Ndióxi̱ cuéntá táhan na na̱ Israel va̱tí in cúú
    tócó ndihi na sa̱há ña̱ na̱quixi ndihi na chi̱chi Abraham.
  gfk-S: Io, ira harkurai tane Moses i harkurai ter ta ira bulumenamur tane Lewi ing
    di kap ra kinkinis na pris, be di na kap tikenong ta ira sangsangahul na minsik
    mekaia ho ira matanabar. Ma kike ra matanabar um ira hinsaa di. Ma tutuno be kike
    ra hinsaa di, di ira bulumenamur bileng tane Abraham, iesene di kap tikenong ta
    ira nudi sangsangahul na minsik.
  bmu-bmu: Anutunöŋ Köna keuŋan keu kewö jim kutum neŋgii ahöza, “Liwaigö gwölönarökurup
    al eŋgigetka jike nup meme azi (Liwait) aketka könagesö eŋön mönö sukinapŋini
    börö yahöt (10) pakpak kewöta mieŋgöreŋök bahöŋi mohot memba Anutugö naluha al
    eŋgimakŋe.” Yeŋön iŋini ewö Abrahamgö gwölönarökurupŋi akzemö, mi töndup nanŋini
    könagesöurupŋini eŋgö böröŋineyök naluknini mi buŋa qem aŋgumakŋe.
  dgz-dgz: Watageta apane Livai naewa mega pirisi navewa taiwanumampen God om enumon
    menan warane taiwanum. God iup muneni gapan anega diamon, “Pa nagirewa mu puraput
    muga semu aonagaet semu daiton yan ta e Livai nagirewa enep.” Menan pa nagirewa
    ap yan ta dugup Livai nagirewa muniwanum. Pa nagirewa mu den Eibaraam naewa go
    dugup Livai nagirewa semu aonagaet semu daiton yan ta muniwanum.
  eng-GNV: For verely they which are the childre of Leui, which receiue the office
    of the Priesthode, haue a commandement to take, according to the Law, tithes of
    the people (that is, of their bethren) though they came out of ye loynes of Abraham.
  zaa-NT: Lo ley qui' Moisés enne' gùdua bitola de chi gùdua Abraham nna ra qui'ni
    iyaba ca sacerdote canu ná cabi descendiente qui' Leví nna ná qui'ni guni cabi
    recibir qui' ca enne' israelita ttu parte qui' iyaba interés qui' quį. Ą' beni
    ca enne' Leví recibir màsqui'ba ca enne' israelita nna ná cą pariente qui' cabi,
    porqui'ni ą'hua ca enne' israelita nna ná cą descendiente qui' Abraham tì'a Leví.
  eng-WEBSTER: 'And verily they that are of the sons of Levi, who receive the office
    of the priesthood, have a commandment to take tithes from the people according
    to the law, that is, from their brethren, though they come from the loins of Abraham:'
  guh-guh: Bajayatami Dioso najumecopata Moiséspijinëta. Bajarapalivaisi juya itorobatsi
    Levípijinëmi pexi, pemomoxi ata, sacerdotevi penaexanaponaevinexa, jivi petocuaicuaijaivinexa
    Diosojavabelia. Nexata Levípijinë pemomoxi, sacerdotevi naexanapona. Nexata bajarapamonae
    Dioso tocopatatsi perajutsinexatsi daxita judíovi pexainaeyajuvënëjava. Baitsi
    tocopatatsi pematamoyanijobinexa diez xuabejeyajuvënëjavanë tsaponae, caejavayo
    pevecuapitaponaenexa. Nacaeviriavi ata, daxita bajarapamonae Abrahampijinë ëpemomoxi
    ata, itsiata Dioso tocopatatsi nacaeviriavi ata pexainaeyajuvënëjavanë perajutsinexatsi.
  bon-bon: 'Yoo, Abrahamo me kaakesaare bägrä Leebi me kaakesaare bägrä lui cina iiwäreja
    biname ge Acejiyame tääpume, sasa cotre mene te jiicenige egä teepi owecu gwidape
    bine miiji waadena teeme Israela binamewale cabu ca. Mule apu ge: iyeta Israela
    biname lui cina gwidape piiyepu deedei jääpänemusi teeme kaakesea cabu ca, teepi
    miiji iyeta ten gwidape cabu ca yepä ceera. Iiwäreja biname cina miiji pui gwidape
    waadena, ngänuge teepi piiyepu teeme binamewale iyeta lui Abrahamo me kaakesaare
    gemi.'
  nhw-BL: Miyac xihuitl teipa itlanahuatilhua Moisés quinmacac nopa iixhuihua Leví
    catli mochijque totajtzitzi tequiticayotl para quiselise diezmos tlen israelitame
    masque inijuanti nojquiya itztoyaj iniicnihua huan iteipan ixhuihua Abraham.
  swh-ONEN: Basi sheria inawaagiza wana wa Lawi ambao hufanyika makuhani kupokea sehemu
    ya kumi kutoka kwa watu ambao ni ndugu zao, ingawa ndugu zao ni wazao wa Abrahamu.
  wbi-wbi: Nuvwa kyang'haani, lukolo lwa Walawi, vano vakupile i ofisi sa vatekesi
    valyale ni ndaghilo kuhuma muvanya ndaghilo kukong'ania mukivalilo kimo ku kijigho
    kuhuma kwa muunhu, vano ve, kuhuma kuva Israeili vanine, palikimo nakuuti aveene,
    kange, lwe lukolo kuhuma kwa Abrahamu.
  bba-bba: Woodɑ yɑ Lefin bibu be bɑ sɑ̃ɑ yɑ̃ku kowobu yiire bu de Isirelibɑ bu ben
    mɔru kpuro bɔnu ko, kpɑ bu wɔkuru bɑɑteren wɔllɔ tiɑ tiɑ suɑ bu bu wɛ̃. Be bɑ
    bu bɔnu ye wɛ̃ɛmɔ bɑ sɑ̃ɑ ben dusibu, ben tii mɑɑ Aburɑhɑmun bibɑ.
  eng-KJVCPB: 'And verily they that are of the sons of Levi, who receive the office
    of the priesthood, have a commandment to take tithes of the people according to
    the law, that is, of their brethren, though they come out of the loins of Abraham:'
  kgk-NT: 'Ãy amombe''u-ta peẽ-my Levi amyrĩ remiarirõ joapyri pyri rehegwa nhe''ẽ.
    Ha''e kwéry ave Abraão amyrĩ remiarirõ joapyri pyri voi. Ha''e kwéry pa''i ramo
    oiko-ma va''ekwe. He''i va''ekwe gwe''ýi kwéry-pe: “Moisés amyrĩ nhe''ẽgwe pejapo
    katu. Peiko katu hemimombe''ukwe-rupi. Peme''ẽ katu ore-vy pene remimboja''okwe
    ore-vy gwarã” he''i gwe''ýi kwéry-pe. He''ýi Abraão remiarirõ joapyri pyri ramo
    jepe, he''i joty gwe''ýi-pe upe nhe''ẽ.'
  waj-waj: 'Aaparahaamaa tafaayoova Riviiva variravai. Riviinnakidiri diitooya inna
    Anutuuqaara kati puara hudeera vaidiiyavee. Anutuuqaa mmaanna tuu kua voovai tunoo:
    Gioonna kiaapuuya iyasi vai mminnamminnaiyauvaa saaba yaakuuvaitana vaivakidiri
    mmuaavai kati Riviivainna mmiatee, tiravai. Aaparahaamo Riviinna tafaayoova varioo
    ivo Yutayaiya oyaivo variravai. Gioonna kiaapu Riviivainna seenaiya mminnamminnaiyauvaa
    saaba yaakuuvaitana yapa kioovakidiri Riviivainna kati ngiariiyara mmuaa saabavai
    vareeravai.'
  cpy-cpy: Rootaki kimitakawori okaatzi ranta-piinta-yitakiri paerani asheninkani
    Leví-paeni. Iitziri apaani ikaatzi tzimi-motziriri asheninka otzimi-rika okaate
    10, tema rootaki riyota-kotziri Ikantakaan-teetaniki okaate rantayiteri Ompera-tajorentsitaa-rewo.
    Rootaki rametee-yarini tema irikaete icharinita-nakari eejatzi Abraham.
  mpx-mpx: He un Libai heliya hi tabwa topowon, ge Logugui i ba Isileli gegewel al
    wali bugubugul nihi wali paelulutega ge gamwaliyaa wali maisena nihi pek un Libai
    elal. Bwagana Isileli heliya un Libai taliliyau ge avaliyau ali lihu i noem Abalahama
    elana, he hi giginol ola to.
  wbp-wbp: Milya-pinyi karlipa wati jinta-kari yirdiji Liipi. Ngulaju yangka kurdu-nyanu
    Yipuruyamuku warringiyi-nyanu-kurlangu yangka Jakupu-kurlangu. Liipi-kirlangu-jangka-jala
    wungu-warnu-jangka kala-jana Kaaturluju jarnkujarnku milarnu warrki-jarrinjaku
    maralypikingarduyuju yuwarli maralypirlakuju. Yijirali-pinkiji yapaju manu yangka-patu
    maralypikingarduyu-patu, ngulaju kalu jintawarlayi-jiki nyinami warlalja Yipuruyamu-kurlangu.
    Kuruwarri nyanungu-nyangu-ka wangkami yangka Yijirali-pinkirli yungulu-jana warntarri
    yinyi maralypikingarduyuku yangka-patuku kuja kalu Liipi-kirlangu-jangka wungu-warnu-jangka
    nyinami.
  luo-luo: Wangʼeyo ni chik dwaro ni mondo nyikwa Lawi ma gin joma tiyo tij dolo ema
    ochoki achiel kuom apar kuom ogandagi, ma gin owetegi, kata obedo ni owetegigo
    bende gin nyikwa Ibrahim.
  nhe-NT: Miyac xihuitl teipa itlanahuatilhua Moisés quinmacac tequihuejcayotl iixhuihua
    Leví tlen mochijque totajtzitzi para quiselise diezmos tlen israelitame yonque
    inijuanti nojquiya itztoyaj iniicnihua huan iteipa ixhuihua Abraham.
  aii-aii: ܢܵܡܘܿܣܵܐ ܒܸܦܩܵܕܵܐ ܝܠܹܗ ܕܐܵܢܝܼ ܡ̣ܢ ܒܢܘܿܢܹ̈ܐ ܕܠܹܘܝܼ ܕܩܲܒܠܝܼ ܟܵܗܢܘܼܬܵ‌ܐ، ܫܵܩܠܝܼ
    ܡܲܥܣܵܪܹ̈ܐ ܡ̣ܢ ܛܵܝܸܦܵܐ، ܝܲܥܢܹܐ ܡ̣ܢ ܐܲܚܘܿܢܘܵܬܵܝ̈ܗ‌ܝ، ܟܲܕ ܐܘܼܦ ܐܵܢܝܼ ܡ̣ܢ ܚܲܨܵܐ ܕܐܲܒ݂ܪܵܗܵܡ
    ܦܠܝܼܛܹܐ ܝܢܵܐ.
  esk-NT: Aasriiḷi Abraham kiŋuviaqaġniqsuq Levi-mik aquagunaasriiñ Moses-mik. Tuvraqługu
    maliġutaksraq Moses-ŋum aglaaŋa Israel-aaġmiupayaat quliŋŋuġutikuruksrauniqsut
    taapkunuŋa Levi-tkuayaanun agaayuliqsiġuqtuanun. Taatnaqtuksrauniqsut iluqatiŋ
    Israel-aaġmiupayaat qitunġaġigaluaqtitlutiŋ Abraham-mun.
  msb-msb: Sugad man, may layi sa Kasuguan ni Moises para sa mga lahi ni Levi na mga
    padi man sa templo na magsukot sinda san dyis porsyento san kita san inda kapwa
    Judio bisan sinda hali man sa lahi ni Abraham.
  cpa-NT: Jøng² chi² báh³ lei¹³ hi² cagh¹ jmi²dsa² cog³, cøng² dsoh¹³ hi² quiah¹²
    ja³ma²guie¹ dsoh¹³, ju³lah jmi²dsa² lán¹² tsø³jong¹³ hlai³ Leví, hi² cagh¹dsa
    quiah¹² dsa² lán¹² ju³roh¹³dsa. Di³ ca¹lah¹já¹dsa ti³lán¹² tsø³jong¹³ hlai³ Abraham.
  dso-dso: ମସାର୍‌ ନିୟମ୍‌ ଇସାବେ ଜିଉଦିମନ୍‌କେ ଏନ୍ତାରି ଗଟେକ୍‌ ନିୟମ୍‌ ଆଚେ । ଲେବି ବଁସର୍‌
    ଜେତ୍‌କି ନାତି ତିତିମନ୍‌ ପୁଜାରିଅଇବାଇ । ତାକର୍‌ ସଙ୍ଗେ ରଇବା ଜିଉଦିମନ୍‌ କାମାଇ ଆନ୍‌ବା ଚାସେଅନି
    ଦସ୍‌ବାଗେଅନି ଗଟେକ୍‌ ବାଗ୍‌ ନେବାଇ । ସେମନ୍‌ ସବୁ ଅବ୍‌ରାଆମର୍‌ ନାତିତିତି ଅଇରଇଲେ ମିସା ଏନ୍ତାରି
    କର୍‍ତେରଇଲାଇ ।
  meu-meu: Momokani, Levi natuna haida ese danu hahelaḡa dagina e abia, bena mai siahudia
    ida taunimanima edia kohu e karoadia, karoa ihagwautadia bae abi, taravatu heḡereḡerena.
    Ena be varavaradia, Abraham besena taudia, to e abi.
  yva-NT: Weramu Ananyao Musa ama ayao inta mo ratoe mare syeno Yahudi mapatimu no
    susyo Lewi obo rai. Muno mo ratoe tavon mare arono vatano Yahudi wo awa nawaisye
    ama ine ranugande, weamo wo rapora abusyimbe ti wo nake intabo raunanto syeno
    Lewi mansai inda wisyisyo rai. Weti syeno Lewi wo nake intabo raugav no Yahudi
    mansai tenambe kai, weramu onawamo taune awa arakove nawa weye awa anene intabo,
    opirati Abraham.
  dgc-dgc: Kanya tu padi a koman ti Melkisedek éy mataas siya du padi a apo ni Lebi.
    Da side san i maaria a mangalap du kapareho de a Judeo ta ikasapulu na kabuhayan
    de. Ey du apo ni Lebi éy apo be side ni Abraham.
  zpm-NT: Nana, teḻne niac Melquisedec zha xtii Leví guiab ne por miṉ co pcaa mew,
    sac zeeṉe laa ley biaad rnabeya ne grëse zha Israel, teḻ pe nactaa ncuaaṉe quianie
    zho ruṉ zhow tsii lal rdeed zho tib lala lo zha xtii Leví, sac zha co nac pxoz;
    ni tibaque dii ne nac zho.
  hix-NT: Amnye nyhe rma desmu yahohsatxkon hatà, Aron heno komo, Ryefe heno yohamàthàyamo.
    Tkatxho kom hoye desmu yàmyatxkon hatà, toto heno komo, àwyanye, tkukur komo wya,
    Khoryenkom màn yonye ro me esnàr kom ke hatà. Akmaraw heno yohamàthàyamo rma nàmyatxkon
    hatà, tkukur komo wya. Desmu yàmtoho hoko rma, nàyweronàhyamatxownà hatà, Moyses
    heno.
  sim-sim: Melkisedek pris ol kumak Livaihi krahak talaha lerawun lakundari pris ondon
    tikrindari ri. Judama amber mbeek pris lerawun lari ambu lir, wahau. Livaihi krahak
    fehe ma ondo nom pris lerawun lari lir. Lo Moseshi karem mbandari sir. Hako Judama
    kraha anandik fehenda ondo akwa mbele mbele ol li lahalarin 10-pelak li humasihi
    krivi namtas Livaihi krahak fehenda mahasanje lihi ol Avui Wasilakahi akak pris
    lerawun landari ondon handari lir. Hako lir amber Judama numbu lir. Neloko lihi
    namtar numbu Abraham oria.
  npi-ULB: एकातिर, लेवीका छोराहरू जसले पुजारी पदलाई प्राप्‍त गरेका छन्, तिनीहरूलाई
    मानिसहरू अर्थात् आफ्नै भाइहरूबाट दशांश लिने आज्ञा व्यवस्थाले दिएको छ, यद्यपि तिनीहरू
    पनि अब्राहामकै सन्तानबाट आएका हुन् ।
  cgc-cgc: Nlaman ta man na may sugo naan ta Mga Sinulat Moises na mga linai Levi
