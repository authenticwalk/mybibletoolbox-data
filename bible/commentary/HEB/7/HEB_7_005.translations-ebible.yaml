  ena-ena: Ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agaŋ nameŋ abami uami. Isɨlaelɨ hɨdɨlɨ limu
    hɨhɨle namɨlaŋ akuaba akuaba agɨladɨ viavɨla human limu limu fɨhala mɨguŋ lamɨhalaŋ
    aba abami uami. Lamɨlaŋ hɨniavɨdaci labɨlavɨla pabiŋ mɨguŋ agadɨ Livai hɨdɨlɨ
    agɨlasaŋ iguhalaŋ aba abami uami. Nɨbɨlaŋ Asɨ saŋ sagalɨ igu igu sibɨla vihavɨlalɨ
    sadaŋ nulɨsaŋ iguhalaŋ aba abami uami. Isɨlaelɨ hɨdɨlɨ agɨladɨ latɨhiŋ limu hɨhɨle
    agɨlaŋ Livai hɨdɨlɨ agɨladɨ isaima hɨniavɨlalɨ uami. Nɨbɨlaŋ avi Ebɨlam dɨ iamɨlɨhalinu
    uami. Agadɨ ala Isɨlaelɨ hɨdɨlɨ agɨlaŋ akuaba akuaba agɨladɨ human limu limu fɨhala
    mɨguŋ lamavɨlalɨ uami. Lamavɨci hɨniavɨdaci labɨla labɨla pabiŋ mɨguŋ agadɨ Livai
    hɨdɨlɨ agɨlasaŋ iguavɨlalɨ uami.
  tgo-tgo: Thiye uu Livai thɨ tabo na ravowovowo, na mbaro va iŋa Isirel gharɨgharɨniyeko
    wolaghɨye tembe thɨ tenɨva lenji bigibigiko wabwiyaworo na thɨ giya wabwi regha
    weŋgiya uu Livai. Iyake i emunjoru othembe thiye oghaghanjiŋgiya uu Livai na ghanjiriuriu
    i mena weya Eibraham, va thɨ vakavakatha ŋgoreiyako.
  yap-yap: Ma pi’in owchen Levi ni yad bogi prist e bay ko Motochiyel ni ngar feked
    10 pasent ko tin bay rok be’, ni aram e girdi’ nu Israel, ni yad be fek u pa’
    girdi’en e nam rorad, ni yugu aram rogon ni ku yad boch i owchen Abraham.
  mop-NT: C'u' betiqui, jadi' tu yaamoo' u mam aj Levi yan a ocoo' ti'i u yaj mansaj
    t'an a cristiano ti'i a Dios y ma' baalo' aj Melquisedequi. Tz'iiba'an ti'ijoo'
    u mam aj Levi ichil u ley aj Moises ca' u molo' jun p'uuch u naal ti'i tulacal
    a jujun tuul u yetcaal aj Israele. P'aatül u ca'a u chucaan a nueve p'uuch ti'i
    u yumili. Le'ecoo' u mam aj Leviji, yanoo' u betic ti baalo' y u mamoo' ilic xan
    aj Abraham ala'oo'o.
  tet-tet: Mais baa oras nia, Naꞌi Maromak sei la foti ema ida dauk dadi naꞌilulik.
    Toꞌo Bei Abraham niakaan bei oan Lewi iha, foin Naꞌi Maromak foti Lewi no niakaan
    husar-binan sia dadi baa naꞌilulik bodik hunun Israꞌel hotu-hotu. Naꞌi Maromak
    moos natuun ukun naꞌak, hunun seluk sia musti faꞌe foo baa ema nosi hunun Lewi,
    faꞌek ida nosi fafaꞌek sanulu nosi toꞌos isin.
  hlt-MCSB: Levi ca rhoek long tah a khuikah khosoih te a dang. Olkhueng vanbangla
    pilnam taengah parha pakhat coi nah olpaek khaw a khueh uh. Tedae Abraham pumpu
    lamloh ha thoeng boeiloeih tih a manuca la om.
  xtd-NT: Xnaꞌa‑n xa tnuꞌu taꞌu tniu Moisés jaꞌan xa se ka kuu dutu, se ka kuu daꞌya
    dana Leví, io xa tnɨɨ koio‑s uxi uxi ɨɨn ɨɨn cientu xaxii ñayiu Israel. Duꞌa kuu,
    juini ñani tnaꞌa‑s ka kuu‑s xiꞌin‑s. Nduu‑s ka kuu‑s daꞌya dana Abraham.
  mdy-ETH: ቄኤሴ ማዓንዳጉዲ ጌሢንቴ ሌዊ ዜርፃ ፔ ዓሶይዳፓ ታጶፓ ፔቴማ ፔቴማ ዔካንዳጉዲ ዔያቶም ዓይሢንቴኔ፤ ዬይ ያዺ ጌይንቴሢ
    ዓብራሃሜ ዜርፃፓ ዔካንዳጉዲኬ።
  spl-spl: Yawu gârâmâ yakât kakŋan Awarahamgât hâkuŋe lok âlâ manop, kutŋe Lewi sâm,
    yâkât komolân gâtŋaŋe Anitâhât hotom um manbi. Yâk yeŋgât sâm Moseŋe girem den
    yuwu kulemguop. “Lewi senŋe hotom um manmâ yâhânomai. Otmu Isirae lohimbi nombotŋaŋe
    yu me ya yeŋe sâsâŋambâ konok mem Lewi sen yiŋginomai.” Yawu sâm kulemguop.
  usp-NT: Tijb'ij Jpixb' Kakaj Dios chi yak ajc'amaltak jb'eak cristian riq'ui Kakaj
    Dios ri rijajl Leví tina jc'ultakna jlájuj re juntir mak kelen rechak yak jwinakak
    onque rechak rijajltaka' Abraham.
  zav-NT: Na' beṉə' ca' gwsa'alɉə lao dia c̱he de'e Lebin', beṉə' ca' besyə'əyaḻə'
    par gwsa'aque' bx̱oz, nyoɉən ḻe'e ḻei de'en bzoɉ de'e Moisezən' de que yesə'əzi'e
    tcuen lao ši cuen yoguə' cuantzə de'e gotə' c̱he beṉə' Izrael ca' yeḻa' ḻa'aṉə'əczə
    yoguə'əḻoḻga'aque' zɉənaque' xi'iṉ dia c̱he de'e Abraanṉə'.
  sgz-sgz: Git mánán ngo ái Káláu a timla te tili gegen si Lewi, subul i Abaram, ngo
    di da tám osmapak káián matananu Israel uri narsán ái Káláu. Mái Káláu a oboi
    nagogon suri matananu Israel no da lu tari risán tili kandi minsik ur singin gegen
    si Lewi er suri tángni him si Káláu. Támin matananu Israel no di sumlahin ái Abaram
    sang má di arabuhán, mái sár nagogon si Káláu a parai ngo gegen si Lewi er na
    top i risán tili kandi minsik.
  kek-NT: Tz'i̱banbil sa' li chak'rab li quiq'uehe' re laj Moisés nak eb li cristian
    te'xq'ue reheb laj tij li junju̱nk sa' xlaje̱tkil li c'a'ru cuan reheb. Eb laj
    tij, a'an eb li ralal xc'ajol laj Leví. Que'xba̱nu chi jo'can usta laj Abraham,
    a'an lix xe'to̱nil yucua' chixjunileb, laj tij jo'queb ajcui' li cristian.
  blz-NT: Na ukum Torat nipoko patukomo se' imam men lee' ni Lewi tio mangala sangobosan
    na lalomna sompulo' obosan ule' na poto'utusanna, mau mune' poto'utusanna iya'a
    uga' lee' ni Abraham.
  poe-NT: Éxí nixja ley tsíkꞌe̱to̱an chꞌín Moisés, kíxin tí sín ncha̱tꞌá tsíkꞌaxrjeníxin
    tí chꞌín Leví chónta sín kjuachaxin tsjanchehe sín kaín xín chojni diezmo kjónté
    na̱xa̱ kjéhya sín, tsíkꞌaxrjeníxin sín tí chꞌín Abraham éxí tí jehe sín.
  san-TAM: 'யாஜகத்வப்ராப்தா லேவே​: ஸந்தாநா வ்யவஸ்தா²நுஸாரேண லோகேப்⁴யோ(அ)ர்த²த இப்³ராஹீமோ
