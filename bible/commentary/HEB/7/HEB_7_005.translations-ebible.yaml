    Abraham ts'an digeedhaa gaa nik'it dagalak ts'an tr'igwigwilii t'igii'in.
  gvn-gvn: Bama wubulku Abrahamandamun kadarin, jana yinyarrin Jew-warra. Nyubun burri
    Levi, Abrahamandamunbu kaminjarramu kangkal. Dingkar-dingkar wubulku Levindamun
    kadarin, yinyarrin priestman Godundumunbu bayanba. Jana priest-karrangka Jew-warrandamun
    kanbalandamun manin, mayi, minya, money. Jana manin lawmunku. Jana Jew-warra wubulku
    jawun-karra, jana Abrahamandamun kadanya. Jawun-karrangka kanbalangka jananga
    priest-karramu dajin, jana priest-karra kari dakwuyku bundanka.
  nhy-NT: In tlanawatile de Moisés kijta ke in tiopixkej katlej walajtokej nelwatl
    de Leví, ma kiresibirokan indiesmo de tlan kipiaj in tlakaj de Israel. In tiopixkej
    okitlajtlaniaj yon diesmo de tlan okipiayaj maski yejwan iwan tlakaj de Israel
    nochtin owalajtokaj nelwatl de Abraham.
  asm-FB: লেবীৰ সন্তান সকলৰ মাজৰ যি সকলে পুৰোহিত বাব পালে, তেওঁলোকে নিজৰ ভাই ইস্ৰায়েলী
    সন্তান সকলৰ পৰা বিধান অনুসাৰে দশমাংশ গ্রহণ কৰাৰ আদেশ পালে, যদিও তেওঁলোক উভয়েই
    অব্রাহামৰ বংশধৰ।
  okv-okv: Eto embo Levi (Judea ta priests ta kiti umbari embora) ta ahihije nei uhoho
    na priest eto Judea ta ke pepeni agi ue donda tapa 10 ainge kateketo vahai embomeni
    ta degi umbuora. Amo Judea embomeni ta ohihi amo Abraham avoeto namei kamei ta
    degi hande umbuora.
  mxt-NT: Tyehe ta tata ra Abraham cuví ra Melquisedec, ta cuví ra sutu, ma catyi
    yo tyi ra cahnu ca cuví ra. Vatyi nu cuahan ca chi ityi nuu ta suri maa ley Nyoo
    sanɨñɨ chi ñáyɨvɨ tata ra Abraham nacuhva ñu uchi uchi cha saha̱ ganaa ñu chi
    ra cacuví sutu tata ra Leví, vasɨ tata ra Abraham cacuví chi ra tari maa ñu.
  tzo-NT: Ti ja'uc jchi'iltic ti Melquisedeque, hech sjam ti i'ac'bat ti jujun ti
    lajlajuneb yu'un ti jtatamoltic Abrahame. Yu'un patil c'alal i'ochic ti pale ti
    yelnich'nab ti Levie, laj yalbucutic ti ja' tsc'an ti jujun ti jloq'uestic ti
    lajlajuneb ti scotol ti c'usi ch-an cu'untique yu'un chcac'betic. Yu'un ja' jchi'iltic
    ch-abtej cu'untic.
  ind-AGS: Ya, putra-putra Lewi yang adalah imam diperintahkan oleh hukum untuk menerima
    persepuluhan dari orang-orang, saudara laki-laki dan perempuan mereka, yang adalah
    keturunan Abraham.
  omw-omw: Rivaira okyaraqitaita Mosesira qua okyara vataqi viqatama nraakye qorara
    rieqata Kotira kyaiqa varaqi vihua, mwihua qumina nraakye qorara nkyeta kyauqurutana
    vate inraikyaraqitai kuaiqia tiri timwiate timwa kyeqata mpo inraikya mpo inraikya
    vare variarave. Mwihua nkyiari nramwunaa Evarahaamuva mwataratai huaqitai vare
    variarave.
  yrb-yrb: Riwainu sisia uwarama torowa i fuyo ode sina weta taisi ibaiabai munebita.
    Godinu tarawatuma weiba iba emana emanu su uwarabairoma taisi ibaiabai munebita.
    Godinu tarawatuma weiba iba emana emanu su uwarabairoma taisi ibaiabai munaita.
    Ema nesia Eibaramunu sisiade nono emabairoma taisi ibaiabai munebita.
  maa-NT: Kixi̱í kjoa̱, k'oa̱á s'ín tíchja̱ kjo̱tíxoma‑la̱ Moisés xi Nainá kitsjaà‑la̱
    nga jñà xi̱ta̱ na̱xa̱ndá tjínè‑la̱ nga teya si̱ìjòya tsojmì xi tjín‑la̱, jngoòya
    tsjá‑la̱ jñà no̱'miì xi tje̱‑la̱ Leví, na̱s'ín ti̱ xi̱ta̱ xíkjín‑ne xi ya̱ nchrobát'aà‑ne
    tje̱‑la̱ Abraham.
  mcq-mcq: ꞌEne Rivai oni amuhija kaꞌene niꞌajihiꞌina rejajipo Mosisi oni tamanijara
    ꞌwarama jaꞌinaꞌe taisi emaapuni vaji nianae ꞌee puni kachiꞌina vaja ꞌuꞌo nianaara.
  sus-A: عَلَ شَ سّرِيّ عَ قَلَمَ حَمَ شَ قَرِلّ سٌ لٍوِ بْنسْي يِ رَ، نَشَن قِندِشِ
    سّرّشّدُبّيٍ رَ. نَ حَمَ قَن كٍلِشِ عِبُرَهِمَ بْنسْي نّ، عٍ قِندِ لٍوِ نفَشَكٍرٍنيِيٍ
    نَن نَ.
  jpn-1965: レビの子らの中で祭司職を受ける者たちは、自分もアブラハムの子孫でありながら、民から、すなわち彼らの兄弟たちから、十分の一を徴集するようにと、律法の中で命じられています。
  fra-SBL: Ceux des fils de Lévi qui reçoivent l'office de prêtre ont en effet reçu
    l'ordre de prélever la dîme sur le peuple selon la loi, c'est-à-dire sur leurs
    frères, bien que ceux-ci soient sortis du corps d'Abraham,
  yka-yka: Meˈ imam meˈ Yahudihin, meˈ tubuˈ si Libi siye duk tubuˈ Ibrahim du isab.
    Meˈ imam inin kaˈurungan kapatut dem saraˈ nayimaˈ meˈ jakat amban meˈ pagkaside
    tubuˈ Ibrahimin.
  mle-mle: Liyvay dikidiy gwalugwa duw day nuwukadiy Yisrayil jaka tipa kidiy duw
    taakw nakamwiyib Aparam dikidiy gwalugwa duw taakw tikuw, God diki lo tasakwudil
    adiy duw taakw day dayadiy ababa jaav am tabatiy sikuw, am nakana nakana Liyvay
    bapa duw dayadiy tidakikik.
  shp-NTPO: Jatian ja Moiséssen esekan yoiaira iká iki, ja Levikan rarebobo sacerdote
    ikábaonres, ja jemamea jonibo jatíbi jaton bia jawékibo, chonkankonia westíorabo
    jato yokati, jatoribikaya Abrahamman rarebobo ikax jaton wetsabo ikenbi.
  aom-aom: O Abraham-are uje gemu Levi jiadeje. Levi-are ado sirinoꞌe jiobe rovaje
    priest-oho jaburo God-are jögoroho ejahoromo Israel rajo aribövi ioroꞌioro jabesi
    örire God-are suvuoro maho ujuoharueje. Priest-ehu suvuoro ujuohoꞌiaꞌamu gavëꞌiroho
    Israel rajo ioroꞌiorohuro jabesi inömo inöme mevoromo hue ahoꞌo 10 bahiꞌamego
    priest-ohuro God-are suvuoro maho gemu baeruomajeje. Levi rajo priest-ohuro jabesi
    saꞌa rajo jabesi örire suvuoroho ëhi baeruomajeje. Jabesi saꞌa rajoho jabuꞌo Abraham-are
    agane gemuoho jioruome röhu jabesi örire ëhi jiëꞌe suvuoroho baeruomajeje.
  geb-geb: Mbe Rivaiiŋ, mben shɨga ntɨɨri, mben tari, mbe Fhe Bakɨme rotu gari gumgi
    ki. Mbe Isreriŋ, mben tɨv khaŋ nzuai, mbe mba harigi Isreriŋ, mbe wari wo bigi,
    mbe nta ndiv phɨkthɨgi phogir mbarav, mbe phok then Rivain nɨɨŋri. Mbe Isreriŋ,
    mbe Rivain fegi gu ŋgugi ma. Mbe vhɨra, mbe Abrahaman tari ma.
  bsj-bsj: yo ki chuwom nani yak lewi kambo chiyo nangen de na nob biwabero che chi
    wi ki bikwan kerer wi bolang kwama tok ki ciya yo lumanerek fiye nobo wiye, tamwi
    wi keb chibo Isralawa, tano nyori chi kenne chi no nani yak Ibrahim me.
  cak-cak: Kitzij na vi chi ri eriy-rumam ri Leví ri ye'oc sacerdotes chiquicojol
    ri israelitas, can epaxa'an chi tiquic'ulu' ri jalajoj ruvech diezmo chiquik'a'
    ri quivinak ri nu'ij chupan ri ley ri xyo'ox che ri Moisés, masque ri quivinak
    mismo eriy-rumam can ri Abraham.
  chf-NT: Machcatac de aj Leví que u yäc'can de pale, Dios u yäc'bijob ump'e manda
    tuba u c'atbenob ni gente ajump'e de cada diez cua' chichca que u cänäntanob.
    Jini machcatac u toje'ba, u familiajob chich une, u natil ch'ocob chich aj Abraham
    täcä.
  tlf-tlf: Kale aaltam kota Livai imi man ilop iyo tinum amem ko age pris kemin umi
    ogok kemip uyo, ulo uyo bogobe-nulu e, “Livai tinum ibo mufekmufek san uyo umin
    ba kale, ipkumal Israel kasel imi unan-kalin uyo baan nagaal kal fagalan-temip
    uyo, ibo baan maagup uta kup kugamin o,” agesu kale, Israel kasel bilip iyo fen
    ilimi duup e minte, Abraham imi man ilop no kuta, Livai imi tinum iyo tebe ilimi
    duup imi unan-kalin uyo baan maagup uta kup kugan-nuubip ko.
  piu-2006: Muutjaku luwu ngaranyi Yipuramaku walytja ngaṉṯitja tjuṯangku mani yulytja
    aapara Katutjaku yungkunytjaku. Wangka palunya nguwanpa ngaranyi tjana tjawirrilyi
    palunya katirra tuḻkuku mayutju tjuṯaku yungkunytjaku, Lipayiku walytja ngaṉṯitja
    tjuṯaku.
  poh-NT: Til coric, reꞌ maꞌ Awraham xiban jeꞌ ricab rikꞌor i takꞌanic xyeꞌeric rikꞌormojic
    chipam Lokꞌ laj Hu̱j wilic wi̱ꞌ riCꞌuhbal i Dios chiqui̱j take aj kꞌahsem si̱
    chiwach i Dios jeꞌ ru̱cꞌ ra̱ꞌ riꞌsil take cho rihrima̱m Awraham reꞌ maꞌ Lewih
    ribihnal. Chaj aj bih rikꞌor i takꞌanic reꞌreꞌ? Rikꞌor chi to̱b ta reꞌ take ritinami̱t
    i Dios chꞌi̱l take aj kꞌahsem si̱ reꞌreꞌ ra̱ꞌ riꞌsil woꞌ take cho maꞌ Awraham,
    curman chi queh chi reꞌ jenaj reh rilaje̱b reh paꞌ bih ncaꞌn canar naquikꞌahsam
    queh take quich ra̱ꞌ riꞌsil cho maꞌ Israhel, reꞌ pahbamaj take chi aj kꞌahsem
    si̱.
  tue-tue: Niipetira judíoa cʉ̃́ã oterére pʉamóquẽñeburi seenéõcũrere sicabú maquẽrẽ
    Leví pãrãmerã niinʉnʉsera paiá niirã́rẽ ticooya Moisére dutiré cṹũrigue jĩĩrõbirora.
    Cʉ̃́ãrẽ ticorá Abraham pãrãmerã niiĩya. Cʉ̃́ãya wedera niipacari, wapaséya.
  bjp-bjp: Taftawa le fan Israel turan berberat ke Liwai ri fatlatualik, ma ri foron
    tubutamat e Abaram, isau le nagogon ke Moses i use u le fan Israel tikii, rin
    ta itikii la tina nenge sangful na foron tier tikii usuf foron sikinting lo Liwai,
    ae ri tapiek arae foron pris.
  xon-xon: Uwumbɔr aakaal len ke Israel yaab yakr baawan mɔmɔk nfum kipiik, ki nyan
    nibaa tii Liifai aayaabitiib, bi ye Uwumbɔr aatotoorb na. Bi ni Israel yaab nan
    ye binibaan la. Bi mɔmɔk nan ye Abraham aayaabitiib la.
  tzo-ZNT: Tsꞌacal to cꞌalal jaꞌ xaꞌox ochemic ta paleal ti smomtac ti Leví ti ta
    voꞌnee, iyal mantal ti Moisese ti acꞌu yichꞌic jujun ta lajlajuneb ti cꞌusitic
    istabeic Riox ti jchiꞌiltactique acꞌu mi jun ti jmolmucꞌtatotique, jaꞌ ti Abraame.
  mpm-NT: Ti ja ka jini yo ja taka uxi ndajniñu ja ka niꞌin yɨvɨ, na kuaꞌa i ɨɨn ɨɨn
    nuu taka chaa ka kuu sutu, chaa ni ka kuu jnaꞌan Leví najanaꞌan. Ti siaꞌan ni
    kuu nava kaꞌan ley Moisés. Ti ni ka kiꞌin da nuu yɨvɨ vasu ka kuu i jnaꞌan da,
    vasu maa ɨɨn ni Abraham ni kuu tata da naa da.
  ots-NT: Car ley ca bi ma̱n car Moisés mí bbɛjpi göhtjo cʉ cja̱hni israelita di döjtijʉ
    cʉ möcja̱ hnar diezmo digue göhtjo ca mí pɛhtzijʉ. Nu cʉ möcja̱, göhtjo güí hñe̱jmʉ
    cár cji car Leví. Tzʉdi, mí gue quí ntɛnihui car Leví mí ttun cʉ diezmo. Cja̱
    car Leví múr mboxibbɛjto car Abraham.
  hoy-hoy: अदिक लेवी इन वंशज दा टु जो याजक इन पद हासिल माळतार, आंदरी व्यवस्था अन अनुसार
    आग्या सिक्याद कि इस्राएल इन लॉकुर से मतलब तान खुद इन लॉकुर से, दसवा हिस्सा ताकोम
    बाक आंदुर अब्राहम उन वंशजगोळ्द भी वंशज येती आगबाळुल.
  amo-amo: Nin kidegenere, likuran Levi wa seru kutyin npirist iwa ni uduke kiti nanit,
    kiti nadon mine ana Isiraila, nin nani inug wang likura ri unuzun Ibrahim.
  pjt-pjt: Ka panya nganaṉa Israelkunu tjuṯangku wati tjukurtjara tjuṯa ngurkantankupai
    aṉangu Levikunu tjuṯanguṟu. Munula Moseku tjukurpa kuliṟa nganaṉa kutjupa kutjupa
    tjuṯa kanyintjatjanungku tjaraṟa tjukutjuku ungkupai palunya tjananya tjukurtjara
    tjuṯa. Uwa, tjana walytjanguṟu mantjilpai, panya paluṟu nganaṉa uwankara Aipuṟamalanguṟu.
  cwe-cwe: Na wana wa Lawi nawo, waja wowokwing'higwa ukulu wa nhambiko, wana malagilizo
    ya Mulungu yoyamwing'hile Musa kusola hanhu ha longo ha vinhu kulawa kwa wanhu
    wa Isilaeli, yani, ndugu zawo, ihawa walawa muna uwelesi wa Bulahimu.
  daa-NT: Ka seener, koogin ku Lebi, ŋuur kuuk gina riy ta gay satkiner, iŋ *gaanuun
    ka Buŋdi, ŋu gin botol ta ice zakaaner min ɗo siŋtico, gee ku Israyeel. Kar sando,
    ŋuur oki min tamba ta Ibraayim.
  mlp-mlp: Ari abeb Abraham ases Liway anaynayniz gwahtiqan God in gitowun emad tamaz
    em akabiyan tinag. Negan God ago maror Moses bilamta na ago gunun araq bilaqan
    Isrel on mataw bunmo in gigo nagah bunmo huserid humab 10 nazaq iyid in humab
    amulik-mulikmo Liway anaynayniz na tineg yaqay. Isrel mataw bunmo Abraham asenlulib
    gwahtiqim in Liway mataw na nenaq maqbab iyim osiyta. Ta teq Liway asenlulibta
    na in gimaqbaban ta asor na bunmo gigo hib in gigo nagah ahumaban amulik-mulikmo
    waq yaqayta.
  ape-C: Enyudok lo seiwok Iruhin nakoguk Moses enyi douk nyakri amam hakitak Livai
    ananip awirop aria hatogur pris iri atum ta hurao enesh eshudok douk eshesh Israel
    shaparugesh iri. Eshesh douk shani amam apudok awirop Livai atish abom shakitak
    atun yamenen Abraham. Aria enyudok lo nyakri namudok. “Eshesh asudok anas awiros
    ta shusiya ihishmori shaparugesh iri eshudok um 10-poreip hip aria atup hip ta
    shuko amam pris.”
  bgs-bgs: Tingód katô mga sugù, tô mga pangulu na parì na mga rubbad i Levi, ágtanggap
    dan ka ikasapulù tikud tun ta mga kataladi dan na mga rubbad i Abraham.
  faa-faa: Arirakano Rífai aporo ira metakira pirisiti apororaka risike Kotimo someraka,
    “Isiraya aporo hinamomo ipu makata mosane parakuraka, tokona suane ipu menapo.
    Kaeyakoane repo mokoanie.” Aíyaka Kotimo somemane motorakano, pirisiti aporomo
    kaeyakoane moyereapo. Makata kasá aporoane soko, makata mosa aporoane soko, i
    suane Eparahamemo wainepe pusua aporo ayareapo. Asiamo Rífai aporo iramo pirisiti
    aporoamo namina aporo tákemo makatane moyereapo.
  kik-kik: Na rĩrĩ, watho uugĩte atĩ andũ a rũciaro rwa Lawi arĩa matuĩkaga athĩnjĩri-Ngai
    metagie gĩcunjĩ gĩa ikũmi kuuma kũrĩ andũ, ũguo nĩ kuuga ariũ a ithe wao, o na
    gwatuĩka ariũ a ithe wao nĩ a rũciaro rwa Iburahĩmu.
  cap-NT: Moisés lii jaru Leví cjita majchmaatquiztan tjoñi z̈oñinacakaz timplu jilirz̈
    puestu tanznasac̈ha, z̈oñinacz̈tajapa Yoozquin palt'izinzjapa. Jalla nii timplu
    jilirinacaqui parti z̈oñinacz̈quiztan ninacz̈ z̈elinchizquiztan diezmo cobriñitac̈ha.
    Aunquimi nii cobrita z̈oñinacaqui timplu jilirinacz̈ familiatac̈ha. Tjapa ninacaqui
    Abrahamz̈ ejpz̈quiztan tjoñitac̈ha. Jalla niz̈tiquiztan Melquisedecqui nii timplu
    jilirinacz̈quiztan juc'ant jiliric̈ha.
  ksr-ksr: Anutunoŋ Kana qaanoŋ qaa kokaeŋ jeŋ kotoŋ nononota eja, “Liwaiwaa gbilinoŋa
    eja kuuŋ oŋoŋgi jigo gawoŋ meme (Liwait) koloogi kanageso oŋonoŋ mono esuhinagia
    boro woi (10) kuuya gosiŋ iikanoŋa bakaya motooŋgo meŋ Anutuwaa nanduŋ ama oŋomakebu.”
    Yoŋonoŋ oŋo kaaŋa Aabrahambaa gbiliuruta koloojuto, ii kileŋ iyaŋgiaa kanagesourugia
    oŋoo borogianoŋga nandunana ii buŋa qeŋ aoŋkebu.
  eng-TNT: And verely those children of levy which receave the office of the prestes
    have a commaundement to take a cordyng to the lawe tythes of the people that is
    to saye of their brethren yee though they spronge out of the loynes of Abraham.
  sbs-sbs: Munzila imwi, bana ba Livi babaamuheli buprisita bena itaelo inzwa kumulao
    yakutambula inkalulo yimwina yazina ikumi yazintu kubantu, kutalusa kuti, kuzwililila
    kubanakwabo, nihaike kuti nabo, bulyo, babazwi kumubili wa Abrahama.
  sue-sue: Abrahamra saisibuna amira zo Lewi ami dubu zo tamunua. Ota Lewira saisibuna
    eni zame potai bua warise sai, nukare ami ema bama otao mamai nusokare amira nana
    ena monire nena naire tapinowera, amira wana eto sero amira daimata pupinuarise
    Mosera lo ge meni ago sai itia awa. Ema bama otao mamai nusokare awa nukare dai
    Abrahamra saisibuna dubu, ata saineba pupinuarise sai itia awa.
  fra-NCL: Ceux des fils de Lévi qui obtiennent le sacerdoce ont, d’après la Loi,
    l’ordre de lever la dîme sur le peuple, c’est-à-dire sur leurs frères, qui cependant
    sont sortis eux aussi du sang d’Abraham ;
  snn-NT: Ro insiguëna, Abraham bain jë'te raisi'cua, Leví jubë ba'isi'cuabi Riusu
    pairi hua'na cuencuesi'cua bateña. Ba'ijënna, Riusu coca cani jo'caguëna, bacua
    bain yequë jubëan ba'icuabi Leví jubëna bonse ro insijën cuirareña. Bacua bonsere
    cuencueni décima parte ba'iyete inni, Leví jubëna ro insijën bateña, Riusu guansese'e
    sëani. Ja'nca ro insijën ba'isi'cuabi bacua bain Abraham mamacua yo'je raisi'cua
    bateña.
  atb-NT: Hkyangjong dut bang Lewiq é awut ashîn pé gi, yhangmoq é gumang wuì, Abraham
    mai nyì gyó lo é bang nghut kôle, tarâ má bo é eq rajung za, haú bâng chyáng mai
    xê gambùm mâ é ragambùm lé hkyui yù râ dut é bang nghut akô.
  cek-AK: Qaima toksah Levi caanawk loe Abraham atii hoi tacawt kami ah oh o, kaminawk
    loe angmacae ih nawkamya ah oh o; toe kaalok baktiah nihcae khae hoi hato thungah
    maeto lakthaihaih akaa to tawnh o.
  bkd-bkd: Sa Kasuguan hi Moises tagyanaen ha sa mga kaliwat hi Levi ha mga sinaligan
    hu paghalad iyan tumimù taena ha ikasampulù ha bahin duun hu mga duma dan bisan
    ku kaliwat daan sidan hi Abraham.
  ctu-76: An ti i mandar Moisés cha'an curajob loq'uem bʌ ti' jiñʌjlel Leví mi' loc'sʌbeñob
    jump'ej loq'uem bʌ ti diez tyac chʌ bʌ an i cha'an i pi'ʌlob aunque junlajal i
    jiñʌjlelob Abraham.
  lac-NT: 'C''aj wa techex ba'' ts''ibta''b ten ic nunquirex Moisés ich u t''ʌn C''uj
    uch, quij. Caj u chich araj to''onex u winiquirob judío: “Ca'' a jʌsex a ba''taquex
    a ti'' a sacerdotejo'' a ra'' cu tar ti'' yo''nen Leví. Ca'' a jʌsex ti''ob turiri''
    a ba''taquex wa ber yʌnechex diez.” Baxuc ca'' ij quibex quire'' tu cotoro''onex
    ra'' ic nunquirex Abraham.'
  xla-xla: Mosesta aiyalma hatitimale dolumama Libai elele dulu dla opa anawolotapo
