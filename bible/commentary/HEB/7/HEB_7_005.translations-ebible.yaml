    Abraham. Tasol ol Israel i save kisim wanpela hap bilong ol samting bilong ol
    na givim long ol dispela brata bilong ol.
  mbt-NT: Ne sumale te Balaud ni Muwisis, insuhu ka me talagpanubad ne kabuhalan ni
    Libi ne iyan egpanguwa te igkasapulu ne baad puun te me duma ran ne me Hudiyu,
    minsan kabuhalan sikandan langun ni Abraham.
  hau-SA: Yanzu doka ta umarci zuriyar Lawi waɗanda suka zama firistoci su karɓi kashi
    ɗaya bisa goma daga wurin mutane, wato, ’yan’uwansu, ko da yake ’yan’uwansu zuriyar
    Ibrahim ne.
  mam-NT: Yaltzen cye xjal judío, ke pala cyxol ejee'j tiy'jil Leví, ke tchman Abraham.
    Bix tu'nj tley Moisés at cyoclen kej pala tiy'jil Leví tu'n tel cyii'n tlajan
    pa' cyoybil cye kej niy'tl xjal judío. Amale cyiy'jilalexit cyiib, ja ley e k'umente
    tu'n cykanen.
  udu-udu: Dhali uni gwansan kun ta emen gi ’Kwani Lawi mo kun bu’thki mo jin tanuwa
    gasiis mo tani uni ta gi gwoŋḵan jin ’kwarkunu mo e gwoŋḵan jin c̱inu mo mmobu’th
    to kun ’dap̱ ’twa/ ka ’kume’d ’peni ’kwani mo, uni gun ta ikam buni mo, ba uni
    gwansan si’da/ ita emen ’pena Ibrahiim mo be.
  tvt-tvt: Leewi sutoom satoom romwah ang rumta loong asuh, Hootthe ih asithiik Ijirel
    mina loong jin nawa suk suh baat rumta, erah langla Abraham sutoom satoom nengneng
    mina jiin nawa suk thuk rumta.
  bgt-bgt: Ighita gougovu ati adoa nida na komi pris ighita mara Jiu, imarea gougovu
    kena au mai kori vikegna a Livai. Ma na komi Vetula nigna a Moses kena velea imarea
    bali hatia na vasalaghegna na komi fata gougovu kena tonogna na komi tinonidia
    Israel. Toke na komi pris ma na komi tinonidia Israel kena havi mai gougovu kori
    vikegna a Ebraham, na komi pris kedana eia na puhi iangeni.
  mvn-mvn: Ka tuta nonova wayahina aitam veimea Mosese ya veimea nihenina veimeyeka
    nau‑wawanika yaka gugua katana‑vewani gwau ai yau 10 wayahia, e Levi ya tupua‑nenenehi
    ivi‑tau vi‑nomu gwau aitamoata kavenevenei. Ka unuani, me Isiraeli habuhabuka
    Abaraham yana dede, kate nau‑wawanika Levi ya tupua‑nenenehi ai vo‑pata kavenevenei.
  djk-NT: We, na Masaa Gadu mu poti apaiti begiman gi taawan, enke fa a poti Dyu manengee
