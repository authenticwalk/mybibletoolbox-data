  unx-unx: ଲେବୀକଆଃ କିଲିକ ଯାଜାକ୍‌ କାମିକ କାମିୟାଃ, ଇନ୍‌କୁ ଆନ୍‌ଚୁରେୟାଃ କାଜିଲେକାତେ ଇସ୍ରାଏଲ୍‌
