    ŋunhi walal Djirrikaymirr mala ŋunha ga rom Mawtjitjku waŋa Ŋärra'ŋur walal dhu
    wapmaram marrtji ŋunhiyi mundhurr-wurrupanawuy mala yolŋu'-yulŋuwuŋ bukmakkuŋ
    yan mala-wulkmaranhawuynydja goŋ-märrma', yaŋara'-bakmaram yan walal dhu moluy,
