  eng-WMB: They indeed of the sons of Levi who receive the priest’s office have a
    commandment to take tithes from the people according to the Torah, that is, of
    their brothers, though these have come out of the body of Abraham,
  zaw-NT: Leii xten Moisés, rnibee xca' rebixhojz ni najc xfamiḻ Leví te cuaa lo sa'reni
    si'c ni badeed toAbram loj Melquisedec, mase najcreni rexagdoo Abram.
  san-MAL: യാജകത്വപ്രാപ്താ ലേവേഃ സന്താനാ വ്യവസ്ഥാനുസാരേണ ലോകേഭ്യോഽർഥത ഇബ്രാഹീമോ ജാതേഭ്യഃ
    സ്വീയഭ്രാതൃഭ്യോ ദശമാംശഗ്രഹണസ്യാദേശം ലബ്ധവന്തഃ|
  tam-TCV: லேவியின் தலைமுறையினர்களில் ஆசாரியர்களாகிறவர்கள், மக்களிடமிருந்து பத்தில்
    ஒரு பங்கைப் பெற்றுக்கொள்ளும்படி, மோசேயின் சட்டம் வலியுறுத்துகிறது. அவர்கள் ஆபிரகாமின்
    சந்ததிகளும், லேவியர்களின் சகோதரர்களாயிருந்தும், இப்படிக் கட்டளை கொடுக்கப்பட்டிருந்தது.
  mit-NT: Daaní, después nì sàà iin tiàa nani Leví nì nìhì‑né chuun ñà‑cunduu stná‑nè
    dùtù, mii‑né xì descendencia xi‑ne. Te nì sàcùnaha nsidaa‑né tavà‑né diezmu nùù
    ñanìtnaha‑ne raza‑ndà nacua cachí ley ìì. (Ñàyùcàndùá, ducán nì quida‑ne) mate
    iin‑ni descendencia xi Abraham nì sanduu stná nsidaa ñanìtnaha‑nemà.
  ceb-ULB: Ug sa pagkatinuod, ang mga kaliwat ni Levi nga nakadawat sa parianong dapit
    adunay sugo gikan sa balaod sa pagkuha sa ikapulo gikan sa mga tawo, mao kana,
    gikan sa ilang kaubanan nga mga Israelita, bisan tuod sila kaliwatan nga nagagikan
    kang Abraham.
  ces-LB: '@see-verse:HEB.007.004'
  mkn-mkn: Padahal itu waktu, Tuhan Allah balóm angka orang ko jadi kapala agama.
    Sampe baꞌi Abraham pung cece Lewi ada, baru Tuhan Allah angka sang dia deng dia
    pung turunan dong, ko jadi kapala agama kasi baꞌi Abraham pung turunan samua.
    Ais itu, Tuhan Allah ju kasi turun atoran bilang, orang dari suku Lewi ada hak
    tarima satu bagian dari sapulu bagian hasil dari dong pung sodara suku laen dong
    di Israꞌel.
  pol-UBG: Wprawdzie ci z synów Lewiego, którzy otrzymują urząd kapłański, mają nakaz
    zgodnie z prawem pobierać dziesięcinę od ludu, to jest od swoich braci, chociaż
    wywodzą się z lędźwi Abrahama;
  qxh-NT: Jipatapis Levípa yawar-masincuna cüra cayman ćhayar, Moiséspa shimin mayna
    camacächish caycaptin, imatapis ćhuncapita jucta-caman marca-masincunapita mañacuran.
    Paycuna llapanpis Abrahampa willcancuna caran.
  nwi-nwi: Kɨtawə kharkun mə ye newk mɨnə fam, nəmə Isrel iriə kasəkeikei mhavəhsi-pən
    kapəriə taet kɨmi kwənərəus kape Livae, iriə e pris mɨnə, rəri-pən əmə yame loa
    ramni. Nar apnapɨg mə pris mɨnə, iriə mɨn kwənərəus mɨnə kape Ebraham, mərɨg nəmə
    iməriə ikɨn iriə kasəkeikei mamhavəhsi-pən taet kɨmi əriə.
  kmo-kmo: Livai riiti magwi yecha opelen otii tawa yon otii tari, lo yenya eecha
    wocho, tenten boboy sagan ma mima yechaka tawey, napa yeechi yaya. Akar magwi
    yechaka eecha napa yeechi ya ya. Yecha eeta Ebraham riiti yikapwaba. Tawak, napa
    yeechi ya ya.
  agr-agr: Moisés chicham umiktajum tibauwa nuwig, sacerdote Leví wegantu aidaunak
    ditá patayí aina nunú diezmo susati tibau aajakuí, ditashkam Abraham wegantu ainayatak.
  kyc-kyc: Lipaena rara purisi ingyuo karenge dupwa suu pyao Lowame lao dokopa wambu
    peparae bange akalisa dupwana pingyu nyepa nyepa pyuo karo maipa pirami ingingi
    leya. Doko nakama peparae Juu rara ranjama mendaki Aporakamena para pyasi ingiyamopape
    Lipaena rara doko bange kapa pingyu mairami ingiya.
  urd-GVU: اب شریعت طلب کرتی ہے کہ لاوی کی وہ اولاد جو امام بن جاتی ہے قوم یعنی اپنے
    بھائیوں سے پیداوار کا دسواں حصہ لے، حالانکہ اُن کے بھائی ابراہیم کی اولاد ہیں۔
  yre-NT: E ya 'e 'crɛn -tɛdɩ Bali -le 'fluba 'ji 'nan, Levi kluda 'nɔn nɛn Bali -pannɔn
    'a bɛ, 'o fɛ -fuzan 'si Izraɛl 'nɔn 'lɔ. Levi kluda 'nɔn 'lee Izraɛl 'nɔn bɛ,
    o pɛɛnɔn a Abraam kluda 'nɔn 'a.
  fuh-BKF: Katin du, almaami'en ƴuuruɓe e Lewi ɓeen njamiraa e ley sariya nanngude
    sappoɓerde e Israa'iila'en fuu, fay si taweede kam'en du wo ƴuuruɓe e Ibrahiima.
  arl-NT: Pueyasocuajaari supuetana Leví niquiohuacuajinio supueno pueya jiyatequiaari
    narta Israel pueyacuara secojonaa nojori quiniuria. Nojoriiri jiyatesaaquiaari
    Pueyasorano pueya niquitiojosano masejojua nojori quiniuriajuhuaj. Naa Pueyaso
    sequesanocuajaari Moisés Rootasanojinia naajiotasaaquiaari. Abrahamcuajaari puetunu
    Israel niquiohuajanaa supuetana quiquiaari, maja saaja Leví supuetana. Naajaa,
    Leví niquiohuacuajinio supueno pueyari Pueyasora narta Israel pueya niquitiojosano
    masejojua.
  ziw-ziw: Naho chimanya kugamba kuligana na sigilizi Chohile amwinkile Musa welekwa
    wa Lawi wendaga walavyantambiko walekelwe waguhe fungu dya mlongo kulaila kwa
    walukolo hata hegu wawo ni welekwa wa Bulahimu.
  grc-TR: Καὶ οἱ μὲν ἐκ τῶν υἱῶν Λευῒ τὴν ἱερατείαν λαμβάνοντες ἐντολὴν ἔχουσιν ἀποδεκατοῦν
    τὸν λαὸν κατὰ τὸν νόμον, τοῦτ᾿ ἔστι τοὺς ἀδελφοὺς αὐτῶν, καίπερ ἐξεληλυθότας ἐκ
    τῆς ὀσφύος Ἀβραάμ·
  nag-nag: Aru Levi laga chokra khan ke purohit kaam kori bole nimite basi loise,
    aru niyom laga niyom hisab te jai kene Yehudi khan logot pora bhi daan aru dos
    bhag uthabole dise, taikhan bhi Abraham laga bacha khan hoilebi.
  eng-OEBCW: Those descendants of Levi, who are from time to time appointed to the
    priesthood, are directed to collect tithes from the people in accordance with
    the Law – that is from their own kindred, although they also are descended from
    Abraham.
  knj-NT: Chi yal sley Moisés, tol ja' eb yic'aal naj Leví, ja' eb chi oc yak'omal
    oj xaambal eb ket conob tet Dios, catu' albil can tet eb, tol chi stej el sdiesmoal
    smasanil jantaj tzet yetal tet eb conob. Cax c'al yic'aal naj Abraham eb masanil,
    pero sowalil c'al ta' chi yak' sdiesmoal settaj yetal eb conob tet eb yic'aal
    naj Leví.
  deu-1912: Zwar die Kinder Levi, die das Priestertum empfangen, haben ein Gebot,
    den Zehnten vom Volk, das ist von ihren Brüdern, zu nehmen nach dem Gesetz, wiewohl
    auch diese aus den Lenden Abrahams gekommen sind.
  san-PUN: ਯਾਜਕਤ੍ਵਪ੍ਰਾਪ੍ਤਾ ਲੇਵੇਃ ਸਨ੍ਤਾਨਾ ਵ੍ਯਵਸ੍ਥਾਨੁਸਾਰੇਣ ਲੋਕੇਭ੍ਯੋ(ਅ)ਰ੍ਥਤ ਇਬ੍ਰਾਹੀਮੋ
    ਜਾਤੇਭ੍ਯਃ ਸ੍ਵੀਯਭ੍ਰਾਤ੍ਰੁʼਭ੍ਯੋ ਦਸ਼ਮਾਂਸ਼ਗ੍ਰਹਣਸ੍ਯਾਦੇਸ਼ੰ ਲਬ੍ਧਵਨ੍ਤਃ|
  nob-LB: Langt seinere fikk Abraham sine etterkommere ta imot Moseloven som sier
    at de skal gi en tiendedel av alt til prestene, som alltid blir valgt fra Levis
    stamme.
  ntj-ntj: Tjiinya kuwarrinya-ya Liipayiku tjamupirtilu nyinarra tjurrtjungka waarka
    palyalpayi Mawutjaku wangkawanalu. Tjiinya-ya Yayipuramaku tjamupirti nyinarra.
    Nyangka-tjanampaya yungarrapirtilu mirrka 100-tjanu 10-pa yungkupayi.
  sxb-NT: '*Ensikirra ezia Muusa zigerera mbwe awiizukulu awa Abraamu wasugaane wafumie
    endala ku ikumi okuema ku ewintu wiawu wiona. Ewintu wino wisugaane wieewue awada
    waawu awari awoozia kandi awiizikulu awa Laawi.'
  nhu-NT: Fi ɛkumɛ boom bo Lɛwe le bò to ké no lemte lemme di bocee ncese le nu ɛ
    bvudvuu bvumew to jemyi ɛ̂ bonci bo Muses e lɛ bó efiì mwɛɛm ɛ̂ bonyii bo Islael
    keba kemwaaŋ ɛnte jo yuufe, naa no bonyii ban to cim nu boom bo bwee bó le, ɛ
    bó bocii nu boom bo Abla'am e.
  row-row: Tao-tao te leleꞌ naa, Lamatualain nda feꞌe soꞌu atahori fo dadꞌi malangga
    agama sa. Losa nala baꞌi Abraham tititi-nonosin Lewi, dei de Lamatualain soꞌu
    nala Harun no tititi-nonosi nara, dadꞌi malangga agama neu basa baꞌi Abraham tititi-nonosi
    nara. Basa ma, losa Musa lelen, Lamatualain naꞌondaꞌ hohoro-lalaneꞌ nae, atahori
    mia leo Lewi naꞌena hak simbo babꞌanggiꞌ esa mia buna-bꞌoaꞌ babꞌanggiꞌ sanahuluꞌ
    mia toronoo leo Israꞌel laen ra.
  msy-msy: E fo, Livain ovaviba me Godɨn ofa gamir gumazibar otifi. Ezɨ Moses Osirizir
    Araziba ghaze, Israelɨn gumaziba, me uan biziba tuiraghɨva pozir 10 plan otoghtɨ
    Livain gumaziba pozitam me dam a iniam. Livaiba me uaghan Israelbar marasi. Egha
    me uaghan Abrahamɨn ovaviba. Ezɨ Israelba uan biziba tuiragha maba isa uan marazigh
    anɨngizɨ me da ini.
  agg-agg: Rifaindɨ ahuirɨ-mamɨ ranai ana Godɨmbo sɨhou-rundeimb-anemo. Ranɨyomo asu
    nindou ranai yaŋgɨr-anɨmbo Israerɨ-yeimayo mamɨ 10 bɨdɨfɨrɨ napo ra mamɨ bɨdɨfɨrɨ
    sowandümo mbürundamboane yaho ahɨnümbɨ hoafɨ yare meŋgoro. Sapo Godɨmbo sɨhou-rundeimbɨ
    ranai-amboanɨ Israerɨhündɨ-yomo asu Israer ai-amboanɨ Abrahamɨndɨ ahuirɨ mamɨ-yeisɨ,
    ŋga Godɨmbo sɨhou-rundeimbɨ ai ahei-mayo napo mamɨ bɨdɨfɨrɨ sowandümo marundɨ.
  ptp-ptp: Ilage Anutu vɨnoo xomxo wê pum lec Livai gee vaci ên nêb he i kô yuac daa
    siên. He Islel vɨhati, he pum lec Eblaham tɨyi xocbê Livai he bue ge. Lêc Moses
    xolac nêl vô he Islel ên nêbê he i tung he susu vɨhati i loc kɨdu vɨgê yuu, dêc
    vông kɨdu ti vô lie Livai wê vông yuac daa siên ge.
  nak-nak: Te la imamala ale mulimuli te Abraham, La Uru hilovi la maratatila isa
    tegiteu e Israel, mai la hilile Levi, veia egite ge pou mai e pris tegiteu e Israel
    tomi. Me eia vagari taia giteu e Israel veia la maratatila la valalua tomi ge
    susuli legiteu e pris la ilali me la vaabila isahari tai, la vuhula egiteu e tabarabara
    giteu moli ele.
  lbb-lbb: A warkurai ane Moses i warkurai i mang a mangis a tarai Liwai, la ning
    a tena artabarla tetek e God, lar kibas pas taktakai kusun ning a bonot miting
    na ututnala rop anuna tarai Israel. A tarai ning la na tastas a mangis a tarai
    Liwai. A momolna mang la otleng na tumtubuna e Abaram, ika la saran ot taktakai
    kusun ning a bonot miting na nunla ututnala rop.
  kan-2017: ನಿಜವಾಗಿಯೂ ಲೇವಿಯ ಕುಲದವರಲ್ಲಿ ಯಾಜಕೋದ್ಯೋಗವನ್ನು ಹೊಂದುವವರು, ಜನರಿಂದ ಅಂದರೆ ಅಬ್ರಹಾಮನ
    ವಂಶಸ್ಥರಾಗಿರುವ ಸಹೋದರರಿಂದಲೇ ದಶಮ ಭಾಗಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುವುದಕ್ಕೆ ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿ ಅಪ್ಪಣೆಯಿದೆ.
  cso-NT: Hi³ jáun² uá¹jinh¹ tsá² ná¹lɨ́n³ mí²tsáu² jón²zɨ́h¹ jón²cho¹ hla¹ Leví má²tí³²
    la³ cun³ lɨ́³ jáun² héih³² quioh²¹ hla¹ Moisés, hi³ máɨ³² cáun² la³ cun³ quia³
