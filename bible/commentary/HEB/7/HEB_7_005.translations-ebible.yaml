  lgl-lgl: Ma kwalofa ala Lifae gi 'e gera galo ala fata abuna li, taki 'e ilia gera
    ka sakea tanafulula ala too 'arena gi faasia walefae gera Jiu gi, wasua 'ala gera
    tatae lou mae faasia kwalofa Abraham.
  mmo-mmo: + o 7:5 Nam 18:21*Tonde Yaakop noow Liwi yite hil moos vaalu sen latu kul
