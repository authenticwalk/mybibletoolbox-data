  plu-plu: Ariwnteke ini kibite kamukri akiw ig Uhokri ikí ta gitkis amekene Levi
    gihiwhipwi ini iwetrit adahan amepene ofan gidahan Uhokri. Nerras gihiwhipwi ku
    pariye humaw muwpeg gidahankis hiyeg judeyenepwi igkis ik adahan amapa giwkis
    hiyeg pahá ariwntak mpuse madikawku gewkanbetkis. Hiyawa igkis amapa ini ofan
    henneme igkis pakebyekne gikakkis nerras ikenenepwi ini ofan. Igkiswata gihiwhipwi
    amekene Abrawh.
  iou-iou: Eruk, ŋode nadäwut; Moses täŋo baga man terak ŋode kudän täwani; Juda noriyetä
