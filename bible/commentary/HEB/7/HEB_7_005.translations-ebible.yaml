    makandii, ma weiti e makiti den taawan fu gi den di fu Leifi Lo san den fende.
    Da a mu ipi enke sani teli paati a tin pisi, da i gi sama wan fu den.
  uig-LAT: Derweqe Lawiyning ewladliridin kahinliqni zimmisige alghanlar Tewrat qanuni
