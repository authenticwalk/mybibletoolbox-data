    ne tamutuꞌu ovuxu Avalaamu mo aneꞌi ta vimovimoꞌa ne, ia aneꞌi ta Levisi imomomo
    sou itaxusou mavulovexasou paꞌusou noxiꞌa ta vimovimoꞌa ne.
  qvw-NT: Leví caśhta sasirdüticunällamari camachicuymannuy unanchaśha capäcun ćhuncapïta
    jucta-cama malca-masincunacta mañananpä masqui Abrahampa milaynincuna aylluncuna
    cayalcaptinpis.
  nfa-nfa: Aa te ngaa lodꞌo sèra, Ama Lamatua dedꞌe mèka dhèu jꞌajꞌi ama agama. Toke
    dꞌai ku lodꞌo Lewi, ana-èpu èci nèti Abraham, heka Ama Lamatua dedꞌe ne dènge
    ana-èpu na, sèna ka jꞌajꞌi ama agama hia mi ana-èpu Abraham aaꞌi-aaꞌi ra. Èle
    èèna ka, Ama Lamatua papuru atora Na dhu peka na, dhèu nèti suku Lewi dènge hak
    ho abhu ca pala nèti canguru pala nèti rui-jꞌajꞌèra aꞌari ra suku leo sèra ètu
    Israꞌel.
  tnp-tnp: Kitah kotəhrun məmə, e nu mɨn rəfin, nətəm Isrel ilah kotəkeikei mautəfən
    rəhalah tait kəm nəuanɨləuɨs mɨn rəha Lifai, ilah u pris mɨn, təhmen=pən əmə məmə
    inu Lou rəha Uhgɨn tətəni mɨne. Nati əpnapɨn məmə pris mɨn əha ilah mɨn nəuanɨləuɨs
    mɨn rəha Epraham, təhmen e nətəmimi mɨn rəfin rəha Isrel, mətəu pialah mɨn u nətəm
    Isrel, kotəkeikei mautəfən tait kəm lah.
  urd-urd: अब शरी'अत माँग करती है कि लावी की वह औलाद जो इमाम बन जाती है क़ौम यानी
    अपने भाइयों से पैदावार का दसवाँ हिस्सा ले, हालाँकि उन के भाई अब्रहाम की औलाद हैं।
  hot-hot: Ma abô balabuŋ hanaŋ nena avômalô Islael nênêm iniŋ nômkama takatu ba evak
    vose hi ôdôŋ laumiŋ ba nênêm ôdôŋ te êndêŋ ŋê êbôk da. Ŋê êbôk da takêŋ ma Livai
    anêŋ limi. Thêlô lôkthô ma avômalô Islael ba ŋê lôk iviyaŋ. Thêlô ma Ablaham anêŋ
    limi.
  mqj-NT: Situru' atoran alukna to Yahudi, innang la untarima ia bare sapulona pallolonganna
    to Yahudi peampoanna Lewi to mendadi imam, moika anna sa'do'doranna siamo battu
    dikua sangngin peampoannamo Abraham.
  rus-SYN: Получающие священство из сынов Левиных имеют заповедь - брать по закону
    десятину с народа, то есть, со своих братьев, хотя и сии произошли от чресл Авраамовых.
  mbh-mbh: 'Na Moses ile patorong i ri vene: Livai ilengare oenga inga aro o velpol
    ini prisre, na prisre aro o el otitein Israelre ole ur elonga, na oa aning epee
    omole na epee or limpenel aro i voth. Na i nunganga ako or mun ini a Abraham ititeviere,
    aveto prisre o el epee omole aken a or nge.'
  bdd-bdd: Ta topwaoli taudi Libai ꞌina bodao siꞌewaꞌewa ꞌidi tobwatobwa tupwana tauda
    Ebalahamo tubunao ꞌoidega. Taudi ma tauda susu ꞌaigeda, ta hesi ꞌadi loina ꞌimiyamiya
    sowasowana tobwatobwa siꞌewaꞌewa ꞌidi tomota ꞌoidiyega.
  cbt-NTPO: 'A''na cotio huënton Nihuiro''sa'' itopiso''. Iráca Yosë nohuanton, Moisësëri
    sha''huitërin. “Nihuiro''saráchin corto hua''an ya''coina''. Inapita chinotopiso
    pëiquë pa''pachina'', piyapi marë'' Yosë nontapi,” itërin. Ina quëran piyapi''sa''
    itantarin: “Yosë nohuanton, nani ma''sha ya''huëtarinquëma''. Napoaton diesmo
    quëtoco''. Corto hua''an ma''pahuachinquëma'', quëtoco'',” itërin Moisësëri. Quëmopinënpita
    niponahuë'', Yosë nohuanton, ma''parin.'
  srn-NT: Now a wèt e leri tak' den bakapikin fu Lefi di tron domri, mus teki tin
    prosenti fu ala sani san a pipel abi. So den e teki fu den eigi brada, a pipel
    fu Israel, aladi den sma disi na bakapikin fu Abraham tu.
  cta-NT: Chalyuu nu ngua saꞌni biꞌ, sca ti nu ñati̱ tyaꞌa jiꞌi̱ jyoꞌo Leví laca sti
    joꞌó; biꞌ ti nguꞌ nu nda ycuiꞌ Ndyosi chacuayáꞌ jiꞌi̱ chaꞌ xñi nguꞌ msta̱ nu nda
    cua ñaꞌa̱ ca nguꞌ Israel jiꞌi̱ ycuiꞌ Ndyosi. Msta̱ biꞌ laca sa yuꞌbe lcaa chaꞌ
    tsoꞌo nu ntsuꞌu jiꞌi̱ nguꞌ. Loꞌo juaꞌa̱ laca sti joꞌó biꞌ la cuiꞌ tyaꞌa ñati̱
    loꞌo tyaꞌa quichi̱ tyi nguꞌ nu cuentya jiꞌi̱ Abraham.
  bqc-SIM: Mↄizi ikoyã dìlɛ Levii bui pↄ́ dɛ sa'ona ũↄnɛ aa pↄ́ kwide sí ń Isaili
    deeↄwa, baa ń ń Ablahaũ buikɛo.
  tcz-CHONGTHU: Tun, Mose Dan chun thempuho, Levi son ho, Abraham chilhah jong hiho,
    chun Israel mipi lah a kona hopsoma khat chu akilah diu angeh in ahi.
  mar-mar: आणि लेवीचे वंशज जे याजक झाले त्यांनी मोशेच्या नियमशास्त्रातील आज्ञेप्रमाणे
    इस्त्राइल लोकांपासून म्हणजे अब्राहामाच्या पोटी जन्म घेतलेल्या आपल्या बांधवापासून,
    नियमशास्त्राप्रमाणे दशांश गोळा करावा.
  snp-snp: Ena Lifai ufa fiyami wemomo maleka yokila ki umamo lonowa Gotidokati olamo
    we ya wenenani yate netanina-matanina teni-teni (10-10) iya melemo wagu yauti-yauti
    lawokolawoko namodoka mele-mele amo ya olalo, loto Gotikafo Sinai ka lo mele gedaigu
    ya nemo ne. Ena wenenawa ya inanimo wenenani Abalahamukafo ufa fiyami wenenamako
    minafa, ido eti alo, loto lo mele gedami ne.
  isl-isl: Þetta væri skiljanlegt hefði Melkísedek verið Gyðingaprestur, því að síðar
    var þess krafist með lögum af þjóð Guðs að hún legði fram gjafir til stuðnings
    prestunum, því að þeir tilheyrðu þjóðinni.
  spy-NT: Kimākyinē ꞉kiruutēkaab *Muusa /kēēyibchinē biiko choo bo kōōtaab kōrōsēēk
    akeenke ām taman nyēbo tukuuk chēē kiboonto. Kinyōōrunēē ꞉icheek tukuuchoo wōlēē
    mii mbo ꞉biiko chuut alake ānkoo kibo ꞉icheek tukul Abraam.
  xnn-xnn: Ya nan esa et nan wada isnan linteg et kankanana en nan ipogaw ay ap-on
    Levi ay menbalin is padi et daida nan agtan nan iib-ada ay Judio is pagkasimpoon
    nan ap-apitenda olay no sinbebsatda am-in ay ap-on Abraham.
  mwe-mwe: Bhai bhana bha a Lawi bhalinginji bhaabhishila, bhanaamulishwnga na shalia
    kutola lipungu lya kumi kukopoka kwa ashaapwabhonji Bhaishilaeli, nkali bhalinginji
    bha nnubheleko lwa a Bhulaimu.
  tte-tte: Na tanuwanuwatu loinane saugana Yaubada iwolena Isileli kolili Mosese ana
    sauga mena. Walo yawasosi Libai tubunao siya siyamala topwaoli, mekalikavao boda
    Isileli, siya ali susuyao. Kaiwena meuloili silaomaya Abelamo koina. Na loinane
    Libai bodana kaiweli iwalo bwaite besiele iba, “Saugana boda Isileli ali gogo
    siyakasa, naen (9) gwau simiyamiya kolili na gwau kaigeda kani siwolena Yaubada
    koina, bwaine gwaune kani ilau Libai kolili.”
  tcs-tcs: Dem lo blo Mozes i spik dat demwan uda insaid lo pamlelain blo Libai, uda
    i bin prist blo God, demwan mas teke wanten blo ebriting prom dem pipol blo Izrael,
    nomata dempla kam prom dat seim pamlelain blo Eibram.
  hlt-THB: Anaa awi ing khawsoeih na ak awm Levi a cadilkhqi ing thlangkhqi venawh
    pahqa pynoet cawi aham ngoe hy – cawhkaw thlangkhqi taw a koeinaa suum Abqamham
    a cadilkhqi lawt ni.
  soq-soq: Tane anaana wadia rua Israel pirisiu Liwai damba bedewe ieia uduudu mo
    sosou Israelwa mampo nana moawa wadeie. Tane Israelwa mo do ipa Abraam nosinosiwa.
  qub-qub: Moisés isquirbishan laychöga niycan Levïpita mirajcuna cüra cashpan paycunalla
    diesmuta chasquinanpämi. Paycunaga Abraham castalla caycarpis chasquin llapan
    Israelcuna apamushanta.
  att-att: Á yù ira ginaká ni Kákay Abrakam, ajjan yù dán nga netúrâ nga tunung nga
    netuddu nira, ta iyawâ da yù mekamapulu sù ngámin nga pakkatole ra. Á yù ira páppári
    nga ginaká ni Libi yù pangiyawatád da, mássiki nu kanakanáyud da ira.
  bki-bki: Mia bajago na asian ijaiano na jibe na, naio be bajago tai na m̃a tuboiano
    berenio berinavo kulo Israel monoka ala tulaka. Nalo na abe tomu lu na kanalo
    yati na Livai, monoka ava avitikar vatitiglo, monoka asian duelimo taluvo den
    tormomou na kanalo saba nalo nonovio vanlo, bior nalo ajibe ka m̃aratavo takurano
    ga, abe bajulukuti na Epraamo.
  bqp-bqp: Musa doka dìtɛ Levi buri kũ ò de sa'ori ũnↄnɛ, ò pↄ́ kuride sí ń Isaraila
    dakenↄa, bee kũ ń Ibrahĩ burikɛo.
  mcp-mcp: Buud bɛ̂sh bwə́ á dʉ tɔ̂w ofada mpwoŋ buud mə Lévi dɨ́ wá, nyúl mpə́ndí
    á Mə́cɛ̧ɛ̧ mə́ Moyîz í ŋgə yə bwo ŋkul nə́ bwə́ dʉ́g gwáámb búúd ɔ *Izʉrəyɛ̂l
    ŋkɔw wûm á isâ byáŋ. Ntɔ́ jɨ nə́ bwə́ jəlá nə ŋwa kɔw dɔɔŋg ómínyɔŋʉ̂ báŋ dɨ́,
    í njúl nə́ omínyɔŋʉ̂ báŋ bʉ́sə nə́mə́ bwân ɔ́ Abʉraham.
  hat-hat: Dapre lalwa Moyiz, se nan ras Levi ase yo chwazi moun ki pou sèvi prèt.
    Prèt sa yo resevwa lòd pou yo mande pèp la yon dizyèm sou tout bagay, sa vle di,
    yo mande moun ki sitwayen menm peyi ak yo pou bay yon dizyèm nan tou sa yo genyen.
    Men, yo tout se pitit pitit Abraram yo ye.
  npl-NT: Itech itlanawatil Moisés, onka se tlanawátili kan kijtoa, n tiopixkeh non
    walewatokeh de Leví makiselikah májtlaktli por siento itech tlan kitlanih inmikniwah
    judíos, maya yejwah noiwa walewatokeh de Abraham.
  bgg-bgg: Chiih-è Lewi pha riingthek hanyie ne phabithek shii ne Iphey ji è yung
    ne Israel pha branthek è sua jia khrab yie, ithek ne Abraham ro riingthek magunde
    jine awaithek ro bran ji è ro.
  eng-TCENT: Now the law commands the sons of Levi who receive the priestly office
    to collect tithes from the people, that is, their brothers, even though their
    brothers are also descended from Abraham.
  eng-BSB: Now the law commands the sons of Levi who become priests to collect a tenth
    from the people—that is, from their brothers—though they too are descended from
    Abraham.
  cpu-NT: Iroora kempitakarori okaratzi jantapiintayetakeri pairani Leví-mirinkaite.
    Ipayeetziri aparoni tzimimotziriri isheninka ontzimerika 10, tema iro oshinetaantziri
    Ikantakaantaitane irantayeteri omperatasorentsitaari. Iro jametaiyarini, tema
    irimirinkaite inatzi icharineyetari Abraham-ni.
  san-ASM: যাজকৎৱপ্ৰাপ্তা লেৱেঃ সন্তানা ৱ্যৱস্থানুসাৰেণ লোকেভ্যোঽৰ্থত ইব্ৰাহীমো জাতেভ্যঃ
    স্ৱীযভ্ৰাতৃভ্যো দশমাংশগ্ৰহণস্যাদেশং লব্ধৱন্তঃ|
  tac-NT: '''Lige abiena abé wa''lula nile alué we''ká balé nuleme alué napu Lebí
    rijimala nílige. Alué Lebí pe Abraámi rijimala nile napu a''kinana bejtégame nile.
    Alué we''ká balé abiena narele pe tabé napu alué uché jaré ralámuli israelita
    nóchiga mélige. Alarigá nulele Moisesi alué ralámuli.'
  eng-WEBPB: They indeed of the sons of Levi who receive the priest’s office have
    a commandment to take tithes from the people according to the law, that is, of
    their brothers, though these have come out of the body of Abraham,
  gfk-H: Io, ira warkurai ta Moses i warkurai taar ta ira bulumur ta Lewi ing diet
    kap ra kinkinis na pris, bia diet na kap tikai ta ira sangsangahul na tabarikik
    makaia ta ira mataniabar. Ma kaikek ra mataniabar ira hinsaka diet. Ma tutun bia
    kaikek ra hinsaka diet, diet ira bulumur mah ta Abraham, senbia diet kap tikai
    ta ira nudiet sangsangahul na tabarikik.
  viv-viv: Ada Abelahamo gaisena saꞋeyana muliya gitubuyemu-ma ana egana Livai wananuwenuwena.
    Livai bwaneneneyao abaveyao ana tofaisewa adi maka hivaina, ada Yaubada givehimeya
    be higa tobohiyadiyao agaidiya yadi gaitoma hivaivaina. Badi tobohiyadiyao kadu
    Abelahamo ana yoꞋo agaidiya hitubuyemu, au adi yoꞋo saꞋeyana higa miIsileli. Tobohiyadiyao
    yadi faha o yadi lokoloko boꞋu teni amine hisesedakana tu Livai bwaneneneyao boꞋu
    saꞋeyana hivaivaina. Tobohiyadiyao nonogana boꞋu saꞋeyana vaita takesi amine hivaivaina.
  yao-yao: Tukumanyilila kuti malajisyo gakuti ŵanache ŵa che Lawi ŵaŵaliji ŵambopesi
    ni ŵakusachilwa kupochela liunjili lya kakumi kutyochela kwa ŵandu ŵa Isilaeli,
    ŵaali achalongo achinjao, nachiŵamuno ni ŵanyawo ali uŵelesi u che Iblahimu.
  tgp-tgp: Ale pr̃is matan Israel la tai na vaon Levi, Leu non Moses mo retileu vara
    la pa lavi na sangavulu hinau isana tahisara, hina purongo vara la mahapin Abraham
    sohera.
  auc-NT: Mönö Abadäö wodi pæ̈ïmö ïñömö tömancabomö ïnömö incæte adocabodäniya mönö
    tönïñadäni Debiidi pancadäniya guiquënë, Wængonguï quï, ante në godönäni bagadänimpa.
    Bayönänite Möitee wodi tömënäni ïnänite ïïmaï angacäimpa. Mïnitö tönïñadäni ïnänite
    ämïni ëñëninque tömënäni wæætë tömënäni näni æ̈nincoo önompo tipæmpoga mänimpocato
    ongö adinque adocatoque pædæ pönönäni æncæmïnimpa, ante wææ angä ëñëninque tömënänique,
    Wængonguï quï bacæ̈impa, ante në æ̈näni ïnänipa.
  kbc-NT: Niɡ̶ijo anida aneetege licoɡ̶egi Levi, niɡ̶ijo lionigi Jacó, ane libatadeɡ̶egi
    me sacerdotitedi. Niɡ̶ijoa lajoinaɡ̶aneɡ̶eco Moisés iiɡ̶e niɡ̶idiwa sacerdotitedi
    modibatege nidiizimo niɡ̶idi noiigi, inoatawece ane nepilidi, idaaɡ̶ee niɡ̶idi
    noiigi me nioxoadipi, codaa mida aneetege licoɡ̶egi Abraão.
  bmh-bmh: Ig ulis abiu mem, du in go dudu ipal agen ecesab doun maimai, morona, ig
    enanem, ‘go du banou, gonun, ecesab morom’. Abu tub enai, kasai ze nug guzenai
    aneu. ‘Liwai nugau ug ebuan dudu ag Uwait ula dacanemen dudu. Agen Israel duailel
    unum agal ecesab houhou doun maimai, ag houhou ebuan tutak sag umamen.’ Uwait
    ula dacanemen dudu mui duailel mui ag unum Abraham nugau ug.
  ctu-BL: Isujm, ts'ijbubil ti jini mandar an ti' wenta i p'olbal Leví mu' bʌ i yochelob
    ti motomajil cha'an mi' ch'ʌmbeñob i diezmojlel i chubʌ'an i pi'ʌlob. Anquese
    laj i p'olbalob Abraham ti pejtelelob, pero che'ʌch yom mi' yʌq'ueñob i chubʌ'an
    i pi'ʌlob.
  meq-meq: 'Wawa i huɗ i Levi na, siye hay ndo məvəlay wu a Mbəlom. Bazlam i Musa
    mapala eye a gwaɗatay: «Dum ka təv i ndo hay hərwi ada tâ vəlakum wu nəte mə wu
    tay neheye kuro aye.» Sərum ha na, ndo neheye tə huta wu neheye na, mə həlay i
    malamar tay hay, ada nəteye tebiye na, wawa i huɗ i Abraham.'
  noa-H: Pãrau k'ap'ʌ nʌm, Moiseeu ley p'ã pʌarr gaai jaauwai, Levinaanta p'adnaank'a
    nʌm k'ʌʌnaun, tagam k'ʌʌn hamach k'apeen israelnaan t'um jöoi Abrán chaain hewagam
    k'ʌʌnk'a nʌm gaaimua wir haig hamach k'odnaan hãba, hichiita hamau nem wai nʌm
    heem chi décima parte hamag jëeub k'aba jëeuju haai naajim haajem.
  alp-NT: Lulu agama Yahudi esi hukume, pusue tamata Yahudi suke esi lupuke tanei
    sabokae lara butu esa bei taneia rebe esi supure ete imama rebe esi rulu bei Lewire.
    Hoko masike esi rulu bei Abrahame sakesa, po imama meru esi kotie taneia rebe
    lara butu esa bei taneia rebe kwalisi kai betaisi ruasi supure.
  san-VEL: yaajakatvapraaptaa leve.h santaanaa vyavasthaanusaare.na lokebhyo.arthata
    ibraahiimo jaatebhya.h sviiyabhraat.rbhyo da"samaa.m"sagraha.nasyaade"sa.m labdhavanta.h|
  kbq-kbq: Mosese kasegemo'a maka'zama antenesafintira 10ni'a nazantrema'a kevu refko
    hu'nesageno, mago kevua pristi vahe'mo'za erigahaze huno krente'ne. E'i anazana
    zamagra'a nagapinti'ene erigahaze hu'ne. Na'ankure zamagranena Abrahamu naga mani'naze.
  kbh-kbh: Nts̈amo Moisesbe leyiñe endëmandacá, chë bachnangbe más uámana amëndayá
    Leví, Aarónënaca ca uabainabe pamillents̈ana tmomna bachnanga, jtsamnana chë Israeloca
    ents̈ángbioye nÿetsca chë tmobomna soyënguents̈ana bnë́tsanents̈ana canÿe soye
    jtsayëngacayana; y chca jtsamnana masque chë ents̈anga cachëngbe pamillents̈ënga
    tmomna y Abrahámbents̈ana pamillents̈ë́ngnaca.
  ron-LSB: Într-adevăr, cei dintre fiii lui Levi care primesc slujba de preot au poruncă
    să ia zeciuiala de la popor, conform legii, adică de la frații lor, deși aceștia
    au ieșit din trupul lui Avraam,
  pon-pon: Melel eta kadaudok en Lewi, me kajapwiladan dodok en jamero, arail kujoned
    mia, me ren ale jan ren aramaj akan, iei ri arail akan, eijok kij eu, duen kapun,
    a ir pil kijan kadaudok en Apraam.
  nhe-BL: Miyac xihuitl teipa itlanahuatilhua Moisés quinmacac tequihuejcayotl iixhuihua
    Leví tlen mochijque totajtzitzi para quiselise diezmos tlen israelitame yonque
    inijuanti nojquiya itztoyaj iniicnihua huan iteipa ixhuihua Abraham.
  sps-sps: Tana mesapan nan ya Gov pisainy bus a vainy to te tsubnaain fi naa ror
    ten Livai, iton fuainy tsoiny faakor, te nom ror tsue faparits tana Faun ma nom
    ari na isen a pan tan fasafunuu na pan tana vainy Isrel fatoobing te kat fi non
    to, ari nom iraror a isen a pan tan fasafunuu nana pan to tan vainy tsuar fatoobing,
    kainon to te faarei kainy rorin tsubnaain ten Abraham.
  wnc-wnc: Siwan aminu tapatu umana Liwai ngang iniking. Ita Ebrahamdane dongune aakingkat
    nana tapatu. Sike masande Anututa Liwai waapatane dongaat nana kundu papan wa
    aminda Anututane yot takwan gwende puya pasike yuwawa apu apman apunggak. Siwan
    Liwai gatu Isrel ngangga Ebrahamdane dongune aakumayak. Ngana Mosesdane mama wamda
    yawan Isreldane dongune aaking aminda sangaapana asinggan pakaingu kuupbam usanzike
    katau kuut musaat pewa kuku katau minga daka singgau wa Liwaitane dongge yama
    pakaing.
  bus-bus: Musa doka dìɛ Levi borii kɛ̀ aↄ̃ↄ dɛ sa'ori ũunↄnɛ, aↄ̃ pↄ́ kuridee sí
    ń Isaraili daanↄa, baa kↄ̃n ń Ibraĩ borikɛɛo.
  gub-BL: Erewi izuapyapyr a'e wà, Xaxeto a'e wà, omono'og Izaew izuapyapyr wanemetarer
    ikurer a'e wà, ta'e ze'eg kwehe arer omono'og kar nezewe wanupe a'e xe. Wànàm
    umur wemetarer ikurer wanupe wà. Àmàrààw izuapyapyr romo wanekon paw rupi katete
    wà.
  imo-imo: 'Livaini kalopa ltimu iye mare Gote popo tondoli iyema moloringi. Kano
    iyemanga ungu mane te peremo, akumu i tepa mele: Israel imbomanga mele 10 10 ningo
    noinge melemanga te te ningo wendo liko Livai iyema tiengei nimbe peremo. Melema
    tiringi imboma kinye Livai iyema kinye angenupili, eno peya pali Israel imboma
    Abrahameni kalopa ltimu nalo Livai iyemani angenupilinga melema aku teko mare
    ltingi.'
  boj-boj: Bunuqna Qotei na Livai aqa moma naŋgi minjrej, “Niŋgi atra tamo sqab.”
    Agi dal anjam endegsi unu, “Israel naŋgi na iŋgi iŋgi poto 10 yoqnsib oto qujai
    Livai aqa moma naŋgi atrainjroqnqab.” Israel naŋgi Abraham aqa leŋ na ŋambabeb.
    Naŋgi Livai aqa moma naŋgo was.
  eng-DRA: 'And indeed they that are of the sons of Levi, who receive the priesthood,
    have a commandment to take tithes of the people according to the law, that is
    to say, of their brethren: though they themselves also came out of the loins of
    Abraham.'
  knf-knf: Kë *Bgah bi Moyiŧ başë jakun kë biinţ babuk *Lewi banwooŋ baţeŋan, bañaaŋ
    bawo kawul baka kafah kaţënk iñeen ki uko wi bakaaŋ, te bakaaŋ mënţan, bawo bayiţ
    baka, bawo bukal bŧi biki pntaali pi Abraham.
  san-KHM: យាជកត្វប្រាប្តា លេវេះ សន្តានា វ្យវស្ថានុសារេណ លោកេភ្យោៜរ្ថត ឥព្រាហីមោ ជាតេភ្យះ
    ស្វីយភ្រាត្ឫភ្យោ ទឝមាំឝគ្រហណស្យាទេឝំ លព្ធវន្តះ។
  arn-NT: Fey tüfachi dungu feypian tati mari puwlu mew Moyse ñi ley dungu mew. Fey
    ti pu saserdote Levi ñi yomel pu che feley ñi kofrayafiel tati pu trokiñche kiñe
    trokiñ chemkün mari mew ñi nieel engün tunte kisu engün ñi reñmafel rume, ka Abraam
    ñi tuwünngey engün ta kisu engün reke,
  zas-NT: Loj ley rëb guial ree bixhioz Israel ni zëëd loj xdiaa Leví rajp reeman
    derejch tiaꞌ reeman tib part loj chii ni rajp ree bén Israel, majsi tijbzi loj
    xdiaa Abraham zëëd gra reeman.
  ken-NT: Mbɔk bɛbhárɛ́bhɔ Lɛ́vi bachi bachiǎkap Mandɛm. Ɛbhé Moses ɛ́ghàti bhɔ
    bɛ mánsɔt ndǔ mɛnyɨŋ amɔt ndǔ anɛ byo ntá yɛ̌ntɨkɨ mmu Israɛl, yɛ̌ndu bɔ nɛ
    bo Israɛl mankɛm bachi bɛbhárɛ́bhɔ Ábraham, nɔ chi bǒ nnɛrɛ́kɛt amɔt.
