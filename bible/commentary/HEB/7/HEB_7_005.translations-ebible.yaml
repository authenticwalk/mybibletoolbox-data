    ri winak e are' cachalal, pune ri e are' xukuje' e rachalaxic ri ka mam Abraham.
  tfr-NTPO: Syõshtagaga Leví tjëyo l̈ira, l̇l̇ëbo tak pjang kjok l̇l̇gwekkl̈o tara
    Moisésdë l̈i go ba kjĩshko. Tjl̈ẽ ga Abraham tjëyoga l̇l̇ëbo wl̈ẽkshko ga woyde
    ga shte l̈ok, ga äär ba sakyo (10) go, ba sakyo (10) go ga shiya kjrina kjrina,
    ga twe ba kong l̈ok, uunkong l̈i pjeyoga dö gueniyo.
  kaq-NT: Leví baquebo ta texe Abrahanen xohtabo quescapahbo qui, jahuen jenabo. Jaabi
    ta jaabo yohuanxonnicahbo jati Papan yohinishqui. Yohuanxonnicahbo copi ta Papa
    Dios hinanquin jaton caibaan jato texe bihmati jaiqui, jascajanahue Papan jaah.
  sgb-sgb: No kaapo-apoan ni Levi dayi hi Melquisedec, ay maparah tamon maintindihan
    no awta hiyay dinyanan hên ikamapo ni apo Abraham. Ta hikitamoy Israelita, ay
    anhumonol ha utoh ya dapat kitamon mam-i hên ikamapo ha angkapopol tamo, haka
    ha kaganawan pinagpagalan tamo, kanlan kaapo-apoan ni Levi ya magpari kantamo,
    pare-pareho kitamo man kaapo-apoan ni apo Abraham.
  vie-1934: Những con cháu họ Lê-vi chịu chức tế lễ, theo luật, có phép thâu lấy một
    phần mười của dân, nghĩa là của anh em mình, vì chính họ cũng từ Aùp-ra-ham mà
    ra.
  kxv-kxv: ଲେ଼ବି କୂଡ଼ାତି ମୀର୍‌କା ବିତ୍ରାଟି ଆମିନି ଗାଟାରି ପୂଜେରା ପା଼ଣା ବେଟାଆ଼ନେରି, ଏ଼ୱାରି
