    ର଼ ବା଼ଗା ବେଟାଆ଼ହାଲି ହେଲ ବେଟା ଆ଼ହାମାନେରି, ଏ଼ୱାରି ଅବ୍ରାହାମ ଆଙ୍ଗାଟି ଜାର୍ନା ଆ଼ତିଜିକେଏ
    ତାମି ଲ଼କୁ ତା଼ଣାଟି ଦସ ବା଼ଗାଟି ର଼ ବା଼ଗା ଅ଼ନେରି;
  amu-NT: Cantyja ꞌnaaⁿꞌ ljeii na tqueⁿ Moisés, nquiee ntyee na cwiluiindye tsjaaⁿ
