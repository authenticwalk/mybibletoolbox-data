    hasil daripada kaum itu menurut hukum Taurat, iaitu daripada saudara-saudara mereka,
    walaupun dari benih Ibrahim.
  gdr-gdr: Ɨ gog yɨtɨt ɨja naemb jɨ engainonj da yɨna sɨ rɨga yepim re Lebi gu wɨngɨrɨnd
    wekeny, ton b'ogla komkesa Ju rɨga wa pɨlke gasa ten (10) ɨkalki wɨngɨrɨnd yɨpa
    tab imda teyenanj, nangga ma jɨ da ton komkesa re Abraamɨm pɨlke b'usmureni nanyɨngganwar
    im.
  vmy-NT: ꞌBa=tsaꞌen kuaꞌindutꞌa kjuatexumare Naꞌenchana nga naꞌmi xi ndibanire ntjere
    naꞌmi Leví tjinnere nga skjebe chjire naxinando jngu yá xi te ya kaꞌa tjinre ngayéje
    xi sakure, ninga xinkjin mani ꞌba tu jngu ntjere Abraham ndibanire ngayeje.
  cmn-FEB: 是的，利未的子孙也是祭司，奉命按照律法向人民——也就是自己的兄弟姐妹、亚伯拉罕的后裔们，收取十分之一。
  gmv-RNT: Istas Qeesetethi imettida Lewe nayti ista ishati Abrahaame zerethata gidikkokka
    derappe hessika ba ishatappe tammafe issa ekkana mala istas wogan azazettides.
  ncl-NT: Huan Abraham quinpíac ixohuiyojmes hual lacatijque quiman panujque xixihuil.
    Se ca yehuanten itocaya Leví. Huan sequin ca imiahuimes Leví Dios quinmacac pa
    yes inminyaxca pa yesqui tiopistas pa Dios ixolomes in israelitos, jan sequin
    imiahuimes Leví san. Huan in lajtol quilía pa in tiopistas imiahuimes Leví canasqui
    se lajco hual quiquixtililo mochi diez ilajlajco mochi tomin hual quipialo inmicnían,
    mas que inmicnían noje yeje inminmiahuimes innojen oc sequin ixohuiyojmes Abraham.
  sua-sua: '@see-verse:HEB.007.004'
  are-are: Abraham-aka ramaramakathaka turta naka, yultha etnakanhanga karta arrpunha
    tjauwerrilya nthitjika. Altjirraka Angkatja Imankinyala ilaka etna nhanha Levi-aka
    worra ntjarranha nthitjika, etnala priest namanga. Levi-aka ramarama kunha Abraham-aka
    ramaramantema naka.
  gai-gai: Na Liwaina wiwitna barna nuikta mombonikca, mina taup ndamootna aiŋa aŋgɨrenan.
    Na Tɨp Wandɨkca gaindoprinan, Israelna meikramtaɨra mina ndorita reikmo nduca
    10, 10na ŋgaŋganŋgɨna mɨnna mina Liwairmo neaŋrena. Na Israelnanda mina Liwairta
    laiplacar, aintik mitoco Abraamna mombonik. Ainda moca Israelnanda mina an 10,
    10na ŋgaŋganŋgɨna mɨnna reikca ndorita an laiplacara neaŋrena.
  qvm-NT: Moisés escribishgan leycunacho niycan Leví casta cüracuna Israel mayincunapita
    diezmuta chasquinanpag cashgantami.
  chz-NTPS: Läꜙjë̱ë̱ꜙ jmiˉdsaˉ hi̱ˉ maˊ la̱a̱ˈ saˊju̱ˉ kihꜗ Leví, gaꜙjmeeyꜘ läꜙko̱o̱ˉ
    lleˋ ley, gaꜙko̱o̱yˈ maꜙ gyaꜗ kihꜗ läꜙko̱o̱ˉ hñaˉlooꜘ heˉ maˊ kwaꜙ dsaˉ, maꜙkeꜙ
    heꜘ baˊ ø̱ø̱yhꜚ hi̱ˉ la̱a̱ꜗ saˊju̱ˉ kihꜗ Abraham.
  kmu-kmu: Livai anagapiti mono note kava vayala ali hetimatageya mainaya vayamogamina
    Isaleli vayamoya kahegi kea akave maleya malenaya yapitila tenia (10) hetamafiti
    nagoke hetama neamafugamina amaminayanagi ani vayamoya Apalahamu nafaneyaga mainayanagiya
    amakaiami neamafuya mainayane.
  ood-NT: K hab chuꞌig g t‑chehanig matsh hegam t‑wehm oꞌodham mo d Levibad amjedkam
    ch d papal ab t‑amjed wo ui hegai hemako tahpna matsh wehst‑mahm wo e tahpanch
    g t‑gehgewadag.
  lbm-lbm: अऊर लेवी को वंशजों म सी जो याजक को पद पावय हंय, उन्ख व्यवस्था को अनुसार
    आज्ञा मिली हय कि इस्राएली को लोगों सी मतलब अपनो खुद को भाऊवों सी, दशवों भाग ले
    फिर चाहे हि अब्राहम को वंशज कहाली नहीं होना।
  ncj-NT: Huan quen quihtohua in itlanahuatil in Moisés, in tiopixcamen den ichanihcahuan
    Leví quipiyahque tlahtoli ic quiselisque in se pedazo ica inon mahtlactli tlen
    quipiyasque in oc sequin icnihuan Leví. Huan in Leví se ixuiu in Abraham ijcon
    quen in oc sequinten.
  yuj-yuj: Livai firao saráp pris tére konapon. Aenapo maok, loao arakrá sér, “Ankwap
    Israel fi te ankank fére-sámpramp fi kákea, fére te Livai firan nénkenke.” Israel
    fi te Livai firént mwearoria am fárákapao kuri Abrahamomp tárápu napao maok, am
    fére-sámpramp fi kákeanap ankank fére fek yak námp te am fárákapan nénkapon.
  kto-kto: Non lop am Livai, mirie la mime maiario urio ubi miridai. Tie, Livaip la
    papap maiam ma Israelip ga mirie gat eap am Abraham. Pa tiesieng maimai ang Moses
    gare ro, “Mirier Israelip le mavotmeng pagap maiam na 10 ma napup ga maialang
    non nap maun Livaip.”
  gmv-NT: ኢስታስ ቄሴቴꬂ ኢሜቲዳ ሌዌ ናይቲ ኢስታ ኢሻቲ ኣብራሃሜ ዜሬꬃታ ጊዲኮካ ዴራፔ ሄሲካ ባ ኢሻታፔ ታማፌ ኢሳ ኤካና
    ማላ ኢስታስ ዎጋን ኣዛዜቲዴስ።
  por-BLT: Sim, de acordo com a lei, os sacerdotes, que são filhos de Levi, têm o
    direito de receber do povo a décima parte de tudo, ou seja, dos seus irmãos e
    irmãs, descendentes de Abraão.
  stp-NT: Miꞌ nat paiꞌ tu uaꞌnak bɨjɨk gu Moisees nat aaꞌñdhak gu Dios, jup jum kaiꞌch
    na sap dai guiꞌ nam jɨꞌk jir bopxiꞌñ gu Lebii nam miꞌ tu juan chiop nam ja palhbuiꞌñdhaꞌ
    gu Israel kam jaꞌtkam nam tu makgɨrxiꞌñdhaꞌ gu sasoiꞌ gu Dios, jix bhaaiꞌ nam
    tu ja maakidhaꞌ guiꞌ na jɨꞌk Dios bhaan bipioꞌdaꞌ gu tuꞌ nam tu maiꞌchɨkdaꞌ gu
    jaꞌkam, nam guꞌ puiꞌp jir bopxiꞌñ gu Abraam na jax guiꞌ nam jir jaꞌppɨx jaꞌtkam
    nam cham tuꞌ miꞌ tu juan chiop.
  ame-NT: 'Ñehua, yeñoteñ levínaʼtarneshaʼpaʼ ñeñt̃enaʼtarña anaret̃tatseʼt̃ judioneshacop
    ñeñt̃chaʼ corneshatets Partsocop. Ñocpuetña nanña Moisés poʼñoñ, ñeñt̃ña ñoñetspaʼ
    atet̃ oten ñocpuet: Eʼñe pocteʼ secobreñ acheñeneshaʼ. Apaʼyenetepaʼña allponapaʼtets
    ñeñt̃ Partsocop, atet̃ ñerraʼmrrat̃eʼ ñeñt̃ allpon yechyen eʼñe c̈harrapaʼttsocma,
    pat̃eʼtetsñapaʼ oʼch yeneñ eʼñe Partsocop (ñeñt̃ara otenet diezmo). Ñeñt̃oʼmarña
    c̈hocma cobreñetña pamoʼtseshaʼ amaʼt eʼñe ñeñt̃enaʼtarecmuet, t̃arroʼmar Abrahampaʼ
    ñeñt̃ara paʼtoʼ p̃ohueñet allohuenet.'
  mgh-2016: Ni iyari yonkhaye i Nalawi iri ni ntheko wo upochera ishaani yahovahiya
    malheheriyo o upochera nifungu no khumi mwa attu, yaani ashilhoko aya, anakhalhaka
    wiira ni ayo yaari o iyari ya Aburahimu.
  kvn-NT: 'Tenal Moisés-igalgin choglesmaido: Leví-wagwagan-tule-irwal-Pabzhe-kolmaladga-togzhamaladbi
    igal-nika tulemal-akar immal-kwaambe-ilbal kwagwen abingegal. Tenal tule-immal-ukmalad,
    Leví-wagwaganbak Abrahambal e-kwenadgan.'
  gvf-gvf: Yaa ime sungwa main iwe. Ilibai gawliman kobe kule yongwa, maale mili ongwa
    ongwa mile Yuda ka main kenin erungwa yal milungwa, Mose kile kaman ka iru di
    yalin kobi tongwa, “Isirel ibal kalkan aa te nongwa taminin anan kole kole muru
    obin si inin inin yere, taminin ta God terala dungwa, kalkan iray i ku bile yeyo,”
    dire di tomue. Yalin kobi inin gawliman kobe kalkan ire i ku bile yomue. Gawliman
    kobi milungwa Ebarakam ibalin kobi sanamoi gilekume milimba, ibalin kobi kalkan
    te kobile moni Yuda ka main kenin erungwa yal tongure, i ku bile yomue.
  san-ISO: yājakatvaprāptā lēvēḥ santānā vyavasthānusārēṇa lōkēbhyō'rthata ibrāhīmō
    jātēbhyaḥ svīyabhrātr̥bhyō daśamāṁśagrahaṇasyādēśaṁ labdhavantaḥ|
  deu-ELBBK: Und zwar haben die von den Söhnen Levi, die das Priestertum empfangen,
    ein Gebot, den Zehnten von dem Volk zu nehmen nach dem Gesetz, das ist von ihren
    Brüdern, obwohl sie aus den Lenden Abrahams gekommen sind.
  mcb-NT: 'Impogini itovaigavagetanakera iyashikiiganakerira Averan itimake Irevi
    irirori. Impogini yogari Tasorintsi iniasurentakeri Moiseshi itsirinkantakarira
    ikanti: “Intagani pegaigankichane saseroroteegi iyashikiiganakerira Irevi.” Aikiro
    ikanti: “Yogari saseroroteegi impaigakenkani 1/10 magatiro yogageigarira itovaireegi.”
    Pine yogari iseraereegi inti inaigavetaka itovaireegi, intiegitari aikiro iyashikiiganakerira
    Averan, kantankicha ipaigakerityo.'
  yle-yle: Lipi u yoo vy꞉o yélini kpêê yiyé pyu ngê a pyede, yi yéli ye Yisîléli tpémi
    y꞉oo yi tpile dyuu yononi ye a yémî tumo, mu kópu u dîy꞉o Chóó Lémi u dêêpî kópu
    dyuu yedê yi kópu a tóó. K꞉omo tpile kpêê yiyé pyu yoo, Yisîléli tpémi woni knî
    yi k꞉ii, yi kn꞉ââ mu ngmidi, Epîlaham, ngmênê kpêê yiyé pyu knî ye tpile dyuu
    yononi ye a yémî tumo.
  swh-1850: Tunajua vilevile kwamba kufuatana na Sheria, wana wa Lawi ambao ni makuhani,
    wanayo haki ya kuchukua sehemu ya kumi kutoka kwa watu, yaani ndugu zao, ingawaje
    nao ni watoto wa Abrahamu.
  ese-NT: 'Amajama manoꞌyajo, quijje nei Moisesiya Amajamaja osecua Nemi bajjani Eyacuiñajjija
    esohui huohui ca poa, Anonija bacua ejja. Jama aca poa baꞌa: “Nemi miya, miquea
    ebacua cuana peaꞌai Eyacuiñajji nijje emimijji poajeꞌyo Jodio cuanajo. Jamajjeya
    Jodio cuaa miya caquia cahua aquiana ebaꞌejji, jama caquia cahua baꞌa: Ojaya ome
    miji peaꞌai, 10 huisome aquiana yanijo oe caquia cahua. Ojjaña ojaya aquiana cuana
    jamaya caꞌa cahua” jamaya Eyacuiñajjija esohui etehueꞌyo poani. Nemi, ojjaña Jodio
    cuana peaꞌai Amajamaja osecua cuana. Jamatii Jodio cuanaja mahuisoya aquiana cuana
    jjeshe ca poquia poa Nemija bacua cuaa, oja huapa pojjeama cuanaja aquiana.'
  jac-NT: Hacaꞌ yalni isley naj Moisés, ebnaj sacerdote titna yin̈ naj Leví, ay yip
    ebnaj iskꞌanni tet yet con̈ob isdiezmohal yin̈ sunil tzet aya, waxan̈ca xin yuẍta
    isba ebnaj, yeb yichmam ebnaj ye naj Abraham.
  cak-CNT: Y ri ley richin ri Moisés nubij chi ri e riy-rumam can ri Leví ri ye'oc
    sacerdotes, can quic'ulun c'a ri pixa' chi utz niquic'ul ri diezmo chique ri quivinak;
    ri can e riy-rumam vi can chuka' ri Abraham.
  zia-zia: Abrahamna saisibuna auna zo Lewi amimene dubu zo tauna. Arare Lewira saisibuna
    mene pirisa buro nasani zawing pugao buro yaese sao, awong amimene emo bauno otao
    mani nunae auna-una atu monine nona minaore tapunowa, auna dubu wawong etobe auna
    atu dekaongka pupunaese Mosera sao tauyao ge mene ayero sao mitiya ara. Emo bauno
    otao mani nunae awiya awong dema Abrahamna saisibuna dubu, arata saineba pupunaese
    sao mitiya ara.
  mal-2015: ലേവിപുത്രന്മാരിൽ പൗരോഹിത്യം ലഭിക്കുന്നവർക്കു ന്യായപ്രമാണപ്രകാരം ജനത്തോടു
    ദശാംശം വാങ്ങുവാൻ കല്പന ഉണ്ടു; അതു അബ്രാഹാമിന്റെ കടിപ്രദേശത്തിൽനിന്നു ഉത്ഭവിച്ച
    സഹോദരന്മാരോടു ആകുന്നു വാങ്ങുന്നതു.
  tuo-NT: 'Moisé dutiꞌque paꞌiare oꞌodutisere aꞌtiro ojanoꞌwʉ̃: “Leví pãrãmerã nituriarã
    paꞌia nirã́ diaꞌcʉ̃rẽ cãꞌrõ wapaseeato”, niwʉ̃. Abrahã cʉ̃ oꞌoꞌcaronojõta masã
    na cʉosere oꞌodutiwʉ. Na, na acawererã waro nimicã, tojo nicã Abrahã pãrãmerã
    nimirã, na oꞌosere ñeꞌecãrã niwã.'
  mbl-NT: Mõyyex te' xat, pu Nemi mõkputox te tikmũ'ũn tu' yãg puxet pa', 'ũnõy yãg
    te 10 yã tikmũ'ũn yõg, ha Nemi yõg xop te yãy yõg tikmũ'ũn tu' paha', yã kama
    'Amanãm hã' mõkputox.
  zpc-NT: Naꞌra cabëꞌ na lëꞌë guichi ley pcaꞌn Diuzi lao naꞌa Moisés dza naꞌte, rguixogueꞌn
    quie yaca pxuzi, benꞌ naca familia quie xuzixtaꞌoro Leví. Ruen mandado ta uquiz̃ujëꞌ
    yaca benꞌ Israel tu cueꞌna quie lao chi cueꞌ quie ta de quiejëꞌ, baꞌalaꞌcazi benꞌ
    yedyi quiejëꞌ, baꞌalaꞌcazi benꞌ naca z̃iꞌisuba Abraham cabëꞌ lëjëꞌ.
  gul-NT: Now de Law wa God gii Moses taak bout de granchullun chullun ob Levi wa
    come fa be Jew priest dem. De Law say, de people ob Israel mus wide op wa dey
    git eenta ten paat an gii one paat ta de Jew priest dem. Dat mean fa say, dey
    own countryman dem beena gii dem Jew priest one paat outta ebry ten paat, eben
    dough dey all Abraham granchullun chullun.
  mau-NT: Xi³ cjoa⁴qui²xi⁴ je² xi³ tsˀe⁴ xti³-le⁴ Leví xi³ cˀoa⁴-sˀin² coan³ na⁴ˀmi³,
