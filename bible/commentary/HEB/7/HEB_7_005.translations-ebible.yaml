    ofschoon ook zij uit Abrahams lende waren voortgesproten.
  bwo-bwo: Kahni finats beezeyiru Lewi naarotse ash ashuwotsitse, Abraham naaratse,
    man etonwere bo eshwotsatse tatslo bodek'etwok'o nemo azazere.
  nch-BL: Miyac xihuit teipa itanahuatil Moisés quinmacac tequiticayot nopa iixhuihua
    Leví cati mochijque totajtzitzi para quiselise diezmos ten israelitame masque
    inijuanti nojquiya itztoyaj iniicnihua huan iteipan ixhuihua Abraham.
  quc-TNT: Cubij ru Pixab ri Moisés chi ri rachalaxic ri Leví ri queboc che tak sacerdotes
