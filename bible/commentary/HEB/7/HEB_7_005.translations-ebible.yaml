    yezica'chle beṉe' gualaž c̱hegaque' ca'. Na' yogo'cze' gosaque' diaža c̱he da'
    Abrahanṉa', bx̱oz ca' na' beṉe' yezica'chle.
  por-TFT: De acordo com as leis que Deus deu a Moisés, os descendentes de Levi, bisneto
    de Abraão, que eram sacerdotes, deviam receber o dízimo do povo de Deus, seus
    parentes, mesmo que essas pessoas também fossem descendentes de Abraão.
  gwi-NT: Ts'ą' Levi ts'an deedhaa nąįį ginkhih nilii t'ee Moses va-law k'iighai'
