    a kasuro awuye amo̱ kɔɔre̱ bamo̱ bɛɛko̱‑ana Isireelii awuye ase̱ ke̱tɔ ke̱maa
    ntuŋkare̱ kudu‑ro katuŋkare̱ ko̱ŋko̱, na bo̱ nya nya bamo̱ kusuŋ si ateese na
    nkyu, le̱e̱ nsuro pɛɛɛ awuye ne̱ bamo̱ nana gbaa mɔ gye̱ Abraham‑ɔ.
  cni-NT: 'Pamene, impoiji catsini itimi ishanincani Avaramani: yora Irevi. Isanquenatacaaqueri
    Tasorentsi Moishishi, isanquenatantarori: “Icoaque Tasorentsi impeaquea ishanincani
    Irevi saserotetatsineri. Nocoaque maaroni ijorioririnte impaaranteri iriori ivararo,
    ivira, maaroni: intimerica 10, ari imperi aparoni”. Pineaquero, ishanincani Avaramani
