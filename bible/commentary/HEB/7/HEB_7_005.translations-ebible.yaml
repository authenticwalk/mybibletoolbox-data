    bɔnsɔnna nin.
  cnt-NT: Dsau₅ bá₄, lia'₂ con'₂ lë́₅ 'Éi'₃ quió'₅ Moisés në́₃, juɨ₁lia'₂ dsa₂ tsɨ₁jon₂
