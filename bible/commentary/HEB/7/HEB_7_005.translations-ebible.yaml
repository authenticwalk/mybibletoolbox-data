    nua'ni ka ning kamigu', sidi amise ka pris kane ting u yotangkayapma sidining
    mambong kunik ten ning ka wara'ning kubanik u udanga yamting. Ning tuguinga wa
    adi kadapmang ka u tiamiaging. Ka adi Isrel aming anasining amise sini' ka Ebraham
    ning arantagim dabiksa' wara' undu' girisa' tiaging.
  ino-ino: Livae nofi anaka'ai mafa'nemokike “Mono nopi kava vaya maiyo.” huno alino
    hetipateke'a mi'ko afina Isaleli vaya'moki ke male male'nea ke a'kame male'a apa'kai'api
    konaka anaka nofi mai'ne'a Epalahamu mafa'ne anaka mai'naya'maki nayatala'a hemata
    male'naya hematafati mako'ke hemata Livae nofi anaka apamike'a ali'nayane.
  gnn-gnn: Godkalanydja romdhu yukurra ḻakarama ŋunhi bukmakthu ŋilimurrunydja yana
    nhanukalay miṯtjiyunydja Yitjuralpuyŋuyunydja yolŋu'-yulŋuyu yurru mala-wuḻkthun
    10-gumana nhä malanha bukmaknha, bala wekama waŋganydja ŋuliŋuruyi nhanŋu Godkuna,
    yurru wekamanydja ŋilimurru yurru ŋunhiyi nhänydja malanha ŋurikalayina ḏalkarra'mirriwalana
    yolŋuwala, ŋurikalana ŋunhi walala yarraṯaŋuru Lepaywalana. Yurru ŋunhiyinydja
    ḏalkarra'mirri walala ŋilimurru miṯtji yana, liŋgu ŋilimurru bukmak yukurrana
    dhawaṯthurrunanydja ŋuliŋuruyi yarraṯaŋurunydja Yipurayimgala.
  yal-yal: Sariyan naxa, a Isirayila yamaan bɔnsɔnne lan e xa yaganna so Lewi bɔnsɔnna
