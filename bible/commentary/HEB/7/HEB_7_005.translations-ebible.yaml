  hin-CV: मोशेह के द्वारा प्रस्तुत व्यवस्था में लेवी के वंशजों के लिए, जो पुरोहित
    के पद पर चुने गए हैं, यह आज्ञा है कि वे सब लोगों से दसवां अंश इकट्ठा करें अर्थात्
    उनसे, जो उनके भाई हैं—अब्राहाम की संतान.
  spa-BES: Y es verdad que por la ley, los hijos de Leví que tienen la posición de
    sacerdotes pueden tomar la décima parte de los bienes del pueblo; es decir, lo
    toman de sus hermanos, aunque éstos son hijos de Abraham.
  san-BEN: যাজকৎৱপ্রাপ্তা লেৱেঃ সন্তানা ৱ্যৱস্থানুসারেণ লোকেভ্যোঽর্থত ইব্রাহীমো জাতেভ্যঃ
    স্ৱীযভ্রাতৃভ্যো দশমাংশগ্রহণস্যাদেশং লব্ধৱন্তঃ|
  tdx-tdx: Le toe lilie’ i Hake o tarira’ i Levy norizan-ko mpisoroñeo ty hanontoñe
    am’ondatio, toe amo longo’eo, i faha-foloy, ie boak’ am-pisafoa’ i Abraàme.
  naf-naf: Abalaamgat iŋsokŋane am maŋge temaŋ kogogapm am maŋge Liwai zep ekŋenaŋ
    sâpe sâpe bumbu mulup ke mimiyet zemindendeŋaŋ. Âpme Abalaamgat iŋsokŋane am maŋge
    notnaŋ ekŋenaŋ Liwai am maŋge ke indikdamuŋ mimiyet milawalin maŋge 10magengatnaŋ
    kalaŋti kwep indandayet zii zelen zemâtâtâtnaŋ.
  grc-MT: και οι μεν εκ των υιων λευι την ιερατειαν λαμβανοντεσ εντολην εχουσιν αποδεκατουν
    τον λαον κατα τον νομον τουτ εστιν τουσ αδελφουσ αυτων καιπερ εξεληλυθοτασ εκ
    τησ οσφυοσ αβρααμ
  vid-vid: Tuvizela kahi kota mgati mwa malajizo yandichigwa, ulelo lwa Lawi wawele
    watambika, ndo wanguganigwa kuhola chilundo cha kumi kulawa kwa wanhu, wala wawele
    wang'holozawo, hanga na hewo ndo ulelo lwa Abulahamu.
  pio-NT: Píalíacuéwa Dios itàacái ìwali profeta Moisés itànèericaté. Yái tàacáisi
    icàlidaca Leví itaquénáinámi ìwali níacata iwàwacutéeyéicaté íibaidaca Dios irí
    iyúwa sacerdotenái. Dios imàacacaté sacerdotenái yeedáca cawèníiri yàasusi ofrenda
    piná néenánái íichawa, níái israelitaca. Macái néená níái diéyéica yàasusica israelitanái
    yeedéeyéicaté iríwa, sacerdotenái yeedácaté náicha abéerinama néená iyúwa ofrenda
    Dios irípiná. Càité sacerdotenái icobraca nía, éwita néenánáicáaníta nía, nadènìacáanítaté
    nacái nàawirimiwa abéerita, yái Abrahamca.
  tsn-tsn: Mongwe o ne a ka tlhaloganya gore Aberahame o ne a direla eng jaana fa
    Melekisedeke e ne e le moperesiti wa Sejuta, gonne erile kwa morago batho ba Modimo
    ba direlwa molao o o ba tlamang gore ba ntshe dineo go thusa baperesiti ba bone,
    gonne baperesiti e ne e le masika a bone.
  amr-NT: Abrahamen huayayo huakkaʼnada o̱ʼnepo sueʼda huayayo Leví aratbut o̱ʼne.
    Sueʼda Leví hua̱e̱ʼeri sacerdote o̱ʼnepo Diostaj onʼmanigtionaʼpakikaʼ. Moisés
    Diosen huaʼa oʼmanaʼnok aratbut onʼbaaʼpo onʼbaikaʼ konig diezkupoaʼ oʼposakaʼpo
    nogkupotida Leví hua̱e̱ʼeri sacerdotetaj bayokdik o̱ʼnikaʼ. Aratbut Abrahamen
    huayayo e̱e̱ʼpiʼ Leví hua̱e̱ʼeri sacerdotetaj bayokdiktion o̱ʼnikaʼ.
  pwg-pwg: Ma Livai tupurereghina na suwara kapuna babadisi, ma Moses ina vonaviyoyovana
    evonavona da Israel damsi i mura ini ribaruwa da reregha imaruwa. Ma reregha sago
    na suwara kapuna babadisi kii reregha ina viiya, ti na Livai kana dam kamonai.
    Israel damsi kudubisi na Abraham tupurereghina ma kegha da Livai kana dam kava
    na turaturasi gwabisiyai kii reregha eviiviiya.
  cjv-cjv: 'Te Mekisereki yaromi bei moiro Liwai yaromi gama ama ime de erome. Liwai
    yaromi gama yokamai bei furo bei furo fi mun ei teinga kokonan imie. Ena Mose
    ka di guwo dungua i epe Liwai gama di erome: “Isirae ari yokamai bei moiro tainom
    i ipu siro okonom koro koro muruwo iro koro towane ta Yai Gumam towaime. Ena ne
