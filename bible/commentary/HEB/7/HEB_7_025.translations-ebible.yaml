  zar-NT: Que lë ni naʼ, tsaz gaca usölë́ʼ nupa taʼbigaʼ galaʼ ga zoëʼ Dios, nupa
    tuʼgún dxin Lëʼ, tuʼ zóaticaʼsëʼ nabanëʼ, en rnnëʼ dxiʼa uláz quégaquiëʼ lahuëʼ
    Dios.
  kde-kde: Bahi nang'e ànahulula kuvapoha avala vamwidîla Nnungu kupitila nang'e,
    kwa kuva, nang'e àvele na umi ukee na ntululilo uchinga avayuwile vanu anevo kwa
    Nnungu.
  ata-ata: Aloxo ne la sou Anu umomomo sou upamaulineꞌi manina aneꞌi ane ineꞌe ꞌalai
    noxou Lataua no anu ualasou. Xo Anu uxolu ukikilakasiꞌa utotomu.
  qvw-NT: Chaytacmi Diosman paypa aśhuycücunätapis wiña-wiñaypä allin cawsayćhu lluy
    caycachin; wiñaypä cayaltacmi paycunapä imaypis mañacuyan.
  nfa-nfa: Nèti èèna ka, Yesus bisa hia mamuri mi dhèu aaꞌi-aaꞌi dhu neo mai re Nèngu
    asa madha Ama Lamatua. Nèngu bisa tao sèmi èèna, toke dꞌai mia-mia laꞌe. Aa Nèngu
    jꞌajꞌi dhèu dꞌara, dhu loe boe manèngi Ama Lamatua ho soru-bara rèngu.
  tnp-tnp: Tol lanəha, in təhrun nosmiəgəh itulɨn agɨniən itah u, kotɨlpɨn itah min
    məmə kəhuvən o Uhgɨn, mətəu-inu in tətəmiəgəh itulɨn mətəghati rəhatah lan kəm
    Uhgɨn.
  urd-urd: यूँ वह उन्हें अबदी नजात दे सकता है जो उस के वसीले से ख़ुदा के पास आते हैं,
    क्यूँकि वह अबद तक ज़िन्दा है और उन की शफ़ाअत करता रहता है।
  hot-hot: '@see-verse:HEB.007.024'
  mqj-NT: Iamo nangei angganna to nabaa sae lako olona Puang Allata'alla la salama'
    sae lako-lakona annu tuo liu Puang Yesus sae lako-lakona la umpelambean tau iatoo
    lako Puang Allata'alla.
  rus-SYN: Посему и может всегда спасать приходящих чрез Него к Богу, будучи всегда
    жив, чтобы ходатайствовать за них.
  mbh-mbh: Maken i pavurvur aro i pamimi selele areko o es a God nge ako nge i, eneke
    i mimi evelelnga ako aro ile vusonga avele, mo aro i nong a God nge ve aro i opoal
    or.
  bdd-bdd: Yesuina tuta mabwaiyana sawasawahina ꞌiꞌabihetegita ꞌeguma ꞌana hemisega
    taluhu Yehoba matana, weyahina Yesu miyamiya hatayana, ta tuta baibaiwana weyahida
    ꞌiꞌahwaꞌahwanoi Yehoba ꞌoina.
  cbt-NTPO: Napoaton nanitërin noyá nicha'ëinpoaso'. “Quisocristoíchin anoyacancantërinpoa',”
    ta'tëhua', Yosë imarëhua'. Iporahuanta' Quisocristo nanpiárin catahuainpoaso marë'.
    Nani tahuëri canpoa marë' Yosë nontárin.
  srn-NT: Dat' meki A kan ferlusu den sma trutru di e kon na Gado nanga yepi fu En.
    Bika A e libi ala ten fu kan taki gi den.
  cta-NT: Lcaa ca tyempo, masi juani, masi nde loo la, taca jiꞌi̱ Ni cuaꞌni lyaá Ni
    jiꞌi̱ cua ñaꞌa̱ ca ñati̱ nu xñi chaꞌ jiꞌi̱ ycuiꞌ Ndyosi xquiꞌya Jesús. Tyucui
    tyempo ndiꞌi̱ Jesús ca slo ycuiꞌ Ndyosi, chaꞌ chcuiꞌ Ni loꞌo ycuiꞌ Sti Ni cuentya
    jiꞌna.
  bqc-SIM: A yã́i tò a fↄ̃ gbɛ̃́ pↄ́ aaì sↄ̃ Luazi ń a gbãaoↄ suaba wásawasa,
    asa ìↄ ku gↄↄpiiɛ, ìↄ kulɛkɛnɛ́ Luaɛ.
  tcz-CHONGTHU: Hijeh a chu Aman khatveiya le tonsot geiya dinga Ama jal a Pathen
    kom hinnaiho thalhenga Pathen koma taopeh dinga Aman huhhing jou theina tha anei
    ahi.
  mar-mar: म्हणून, जे त्याच्याद्वारे देवाकडे येतात त्यांना तो अनंतकाळासाठी तारण्यास
    समर्थ आहे कारण त्यांच्यासाठी मध्यस्थी करण्यास तो सदैव जिवंत आहे.
  snp-snp: Etito amo ya lamomu kolito Goti loumunae, loto kofawa minowa-minowa oto
    minaima nenako, yamu amo koli kikito umuto Gotidoka o fedonimo wenena ya olu omude
    koto olufe-fe lo ledenami aumala moda mino edami ne.
  isl-isl: Þess vegna getur hann fullkomlega frelsað alla, sem hans vegna ganga fram
    fyrir Guð, því að hann lifir ávallt á himni til að biðja fyrir þeim.
  spy-NT: Kunyi, kuu yoo soboot ꞉Yēēsu ākookoy ānkusoochinē biiko, imuuchē nanyuun
    kooraraach kutukul choo yootyinē ꞉inee kēēlto kukwa wōlēē mii ꞉Yēyiin.
  xnn-xnn: Ngem gapo tay wawawawada si Jesus et kabaelana ay mangisalakan ay ostoosto
    isnan menpabadang ken Apo Dios gapo ken siya tay maid patenggan nan menpabadbadangana
    ken Apo Dios ay pala ken datako.
  mwe-mwe: Kwa nneyo, bhenebho bhanakombola kwaatapulanga kaje bhakwaajendelanga a
    Nnungu kupitila bhenebho, pabha bhenebho bhanaalonjeya pitipiti nkupinga bhaajujilanje
    kwa a Nnungu.
  tte-tte: Koinaele sowasowana meuloili silaoma Yaubada ana kamwasa waluwaluna koina
    na lebo yawasosi silobai. Kaiwena Yeisu iya meyawasina miyamiya yaina yo sauga
    meuloina iedeedede kaiwela Yaubada manna mena.
  tcs-tcs: Ip sambodi i kam po God tru Kraist, den God i go seibe em wantaim poeba.
    Bikoz Kraist mata gad longlaip poeba ane em stanap prant wea God, Kraist go teke
    pat blo dempla po seik blo dempla.
  hlt-THB: Cedawngawh amah ak caming Khawsa venawh ak law thlangkhqi boeih ce hul
    thai hy, Ikawtih cekkhqi ham qeennaak thoeh peek aham anih taw awm quiqah hy.
  soq-soq: Ema baiwa me rua os mo mida me bedewainta God mampe wimoia me tauma ita
    ando inaidamopia rua. Ipawa me wanwankasalala, ita me walama uduudu God danawe
    mo baibu enedie rauparileide.
  qub-qub: Chaymi payga pï-maytapis salbananpaj imaycamapis caycan. Pay nishanta wiyacushpan
    Tayta Diosman yäracojtaga salbangami. Jesusga imaycamapis cawaj cashpanmi Tayta
    Diosta ruwacun payman yäracojcunapaj.
  att-att: Á yáyù nga si Apu Kesu yù makáwayyá nga mangiyígù sù ira ngámin nga tumulù
    nga makipakomá kâ Namarò megapu kuna. Ta sigga-inángà si Apu Kesu, nga pári nga
    matotolay ta áddè ta áddè, nga makimi-imállà kâ Namarò megapu sù ira ngámin nga
    mangikatalà kuna.
  bki-bki: Jibe na naio jo dam̃ariga ea Atua mirano, naio jo bolkouo dam̃ariga banio
    ka kito, mila na kito na voniganei, p̃elina kito tomu na romei iorou, mia naio
    naruei mijikia rilarur nono kito na m̃a rejelea naio robinimei vaataro ka Atua.
  bqp-bqp: Abire yãi ani fↄ̃ à gbɛ̃ kũ òdi na Ludai kũ a gbãnaonↄ sura ba mámmam,
    zaakũ à kun gↄrↄ sĩnda pínki de àgↄ̃ kútɛ kɛńnɛ Ludanɛ.
  mcp-mcp: Ntɔ́ jɨ nə́, buud bwə́ cíŋgyá wə́ Yésus nə́ bwə́ shísh wə́ Zɛmbî wá, Yésus
    jɨ nə ŋkul cʉg bwo ja ŋgwûd á kandʉgə, nəcé a jɨ kuwó, nyə é dʉ jəgʉla nə Zɛmbî
    shú dáŋ ja jɛ̂sh.
  hat-hat: Se poutèt sa, depi koulye a, epi pou tout tan, li ka delivre tout moun,
    l'ap fè yo pwoche bò kot Bondye paske li menm li toujou vivan, l'ap lapriyè Bondye
    pou yo.
  npl-NT: Yika, Jesús weletis kinmakixtis semijkak akimeh mijkuaniah inawak Dios por
    Ye, porke Cristo nochipa yolitok, iwa motlatlautijtos inawak Dios por yejwah.
  bgg-bgg: Chiih-è ji è, ai re-è hanyie Hamangkhung-aphuii shii wuii pha ji shii ragia
    rek phi pha, thuh nane idang rek mua ro, nyieliieshii ai ne idang isieng chiih-è
    ithek chiang ai ne Hamangkhung-aphuii rog shii khung phi ro.
  eng-TCENT: Therefore he is able to save to the uttermost those who come to God through
    him, because he always lives to intercede for them.
  eng-BSB: Therefore He is able to save completely those who draw near to God through
    Him, since He always lives to intercede for them.
  cpu-NT: Ari okanta, iriira Jesús ovavisaakoshiretapiintairine okaakishiretaiyaarine
    Pava, inkantakoventapiintairi.
  san-ASM: ততো হেতো ৰ্যে মানৱাস্তেনেশ্ৱৰস্য সন্নিধিং গচ্ছন্তি তান্ স শেষং যাৱৎ পৰিত্ৰাতুং
    শক্নোতি যতস্তেষাং কৃতে প্ৰাৰ্থনাং কৰ্ত্তুং স সততং জীৱতি|
  tac-NT: '''Liko nabí asimela buyana alué resítiri alawégame ralámuli alé resítiri
    bowechi napu''lige táachi ralámuli. ''Liko Esukrístoka nabí tániguru Onorúgame
    napurigá ramué gu''írimala, napurigá ''la sébali ralámuli niwa ramué.'
  eng-WEBPB: Therefore he is also able to save to the uttermost those who draw near
    to God through him, seeing that he lives forever to make intercession for them.
  gfk-H: Io hua, hathatikai i tale bia na halon tutun at diet ira tunatuna ing diet
    haan tupas Kalou narako tano nuna pinapalim. Ma i tale bia na halon diet hua kanong
    i lon hathatikai waing naga saring Kalou wara gaia diet.
  viv-viv: Bana gimiyamiya-vagata be ide faꞋideya Yaubada matane giveꞋoveꞋoꞋola toyogina
    faꞋina, ide gaveyao Yesu ana eganeya Yaubada liline kayemu, medema anafaiweya
    ginakibababale-moꞋeda be tova moyaꞋaina ginaꞋitaꞋitaveꞋavida.
  yao-yao: Ligongo li akupakombola kwakulupusya kusyene ŵelewo ŵakwaŵandichila Akunnungu
    kwa litala lyao pakuŵa akutama moŵa gose kuti ŵapopeleleje kwa Akunnungu.
  tgp-tgp: Matan haratu enia i er̃i juri na tamlohi tari sei la lo mai isan God mo
    vaia vahatelete purongo matan tui tui. Enia mo lo mauri jejeu matan vara i pa
    lo turu na nahon God mata i usiusi matara.
  auc-NT: Edæ tömengä në wæ̈nämaï Quëwënongä inte Wængonguï ingante mönö beyæ̈ ante
    cöwë apæ̈nedinque, Botö bitö gämæ̈nö në mämömo pönäni ïnänite bitö pönö waa cæcæbiimpa,
    ante ñimpo cædämaï inte cöwë apæ̈necampa. Wængonguï ingante cöwë apæ̈necä ïnongä
    inte tömengä cöwë quëwëninque ædæmö pönö ængä beyænque mönö wæætë cöwë wæ̈nämaï
    quëwenguïmö ïmompa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi mida loniciwaɡ̶a meote midioka limedi me newiɡ̶a niɡ̶ina
    oko ane yadeegiteta Aneotedoɡ̶oji, igaataɡ̶a idioka limedi me yewiɡ̶a me dipokotedibigeloco
    niɡ̶idi oko miniwataɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Gonun, Yesus nug gonugau duailel Uwait waugab bitabun ebi, gonug imarai
    bitaba, ag muzmuz awau damamen. Nug han muzmuz awau daimai, duailel go isanarabun
    Uwait auraneu.
  ctu-BL: Jini cha'an mi mejlel i junyajlel coltan pejtel mu' bʌ i lʌc'tesañob i bʌ
    ba'an Dios ti' tojlel Jesús. Come chʌn cuxul ti pejtelel ora. Woli' chʌn tajob
    ti oración ti' tojlel Dios.
  meq-meq: Hərwi niye, neŋgeye na, gədaŋ andaya mətəme ha ndo neheye faya ta diye
    kame i Mbəlom tə həlay ŋgay aye kwa kəɗay hərwi neŋgeye ma ndziye ka tor eye.
    Faya ma ɗuwuleye naha me a Mbəlom huya hərwi tay.
  noa-H: Maguata hich gaaimua Hẽwandam jʌr nʌm k'ʌʌnan, hirua peerdʌ haub k'aba peerdʌ
    hauwi hich mag hich dënk'a wai sĩsiejem. Mag hichjã hich mag hiiu sĩerraawai hich
    hiek hʌ̈k'a nʌm k'ʌʌn kõitjã hich mag hichdëuta Hẽwandamag jëeu nʌrraju.
  alp-NT: Bei mere hoko Yesuse Ikbasa kena Itie ite bei hukumane le iteki dosaru kai
    Iono ite hlamate titinai, mahabe ite balale Allare kena Eni nane. Le Irue eti
    pela kai Imei kai ite rame kena Ikotie loko Alla ete ite.
  san-VEL: tato heto rye maanavaastene"svarasya sannidhi.m gacchanti taan sa "se.sa.m
    yaavat paritraatu.m "saknoti yataste.saa.m k.rte praarthanaa.m karttu.m sa satata.m
    jiivati|
  kbq-kbq: E'ina hu'negu Agrite'ma etenoma, Anumzamofontema esimofona magoke zupa
    agu'vazinkeno mani vava hugahie. Na'ankure Agra manivava hu'neno, Anumzamofontega
    nunamu huno zamaza nehie.
  kbh-kbh: Chíyeca, cha yobena nÿetsca tescama játsebacana ndëmuanÿenga chábeyeca
    Bëngbe Bëtsábioye tmojobeconá, er nÿetsca tescama cha echanjëftsiyena Bëngbe Bëtsábioye
    chëngbiama jtseimpadánama.
  ron-LSB: De aceea și el este în măsură să salveze până la capăt pe cei care se apropie
    de Dumnezeu prin el, întrucât el trăiește în veac ca să mijlocească pentru ei.
  pon-pon: Ari, i me a kotin kak kamaureda melel ir karoj, me kai ki on Kot i, pwe
    a kotin ieiajata, pwen laolao kin ir.
  nhe-BL: Huan yeca Cristo hueli quinmaquixtis para nochipa nochi tlacame tlen quinechcahuíaj
    Toteco ipampa tlen yajaya quichijqui, pampa yajaya itztos para nochipa huan ajachica
    momaijtohua ica Toteco Totata ininpampa inijuanti.
  sps-sps: Tan kat to aya, Ayei onot non ma saup fatabin ir a vainy tana asangan Ya,
    to te pon ror ma naa fi ten Gov, roman ai tan mamatsiny nainy, tana saa, Ayei
    na kaa ovei, ana Ya te faakats of ir a vainy ten Gov ma faakouts rari Ya.
  wnc-wnc: Unzingge aminu Jesu kakusike Anutue wesim kunangge tasining aminu kuupbam
    akgatayamik. Ngan. Jesuta kayuk asinggan asinggan yuke wa amin gatayamunangge
    natake ita Anutue tumuk wamu asinggan inindatake yuak.
  bus-bus: Beee yãnzi eé fↄ̃ à gbɛ̃ kɛ̀ aↄ̃è sↄ̃ Ludazi à gãzĩnↄ mì sí mámmam, zaakɛ
    à kuu ai gurↄ píngimɛ, ègↄ̃ kúɛ kɛɛńnɛ Ludanɛ.
  gub-BL: A'e rupi ko 'ar rehe kury, tuweharupi nehe no, upuner teko wapyro haw rehe
    tatahu wi nehe, aze a'e teko ur Tupàn pe wà nehe, aze a'e teko uzeruzar Zezuz
    rehe wà nehe. Ta'e Zezuz a'e nehe xe, wikuwe putar tuweharupi a'e nehe xe. Tuweharupi
    uze'eg iko Tupàn pe u pe. — Pemono kar zo herehe uzeruzar ma'e tatahu pe ne wà
    nehe, i'i iko izupe. — Ta'e amàno wanekuzaromo ihe xe, i'i iko izupe.
  imo-imo: Akumunga waliwalima koinjo molopa kau pumbelie Goteni eno lipe tapondopili
    nimbe waliwalima konge tepa moromomunga imbo mareni ningolio paimbo Jisas na tepa
    ltimu ningo ipuki tiko yunge imbi leko konge tekolio Gote moromona nondoko purumele
    imbo akuma yuni waliwalima manda lipe tapondoromo.
  boj-boj: Deqa tamo uŋgasari Yesus aqa ñam na Qotei aqa areq gileqnub qaji naŋgi
    Yesus na torei eleŋqa kere. Di kiyaqa? A gaigai ŋambile sosiq naŋgi qa Qotei pailyeqnu.
  eng-DRA: Whereby he is able also to save for ever them that come to God by him;
    always living to make intercession for us.
  knf-knf: Uko waŋ ukaaŋ kë ahilan kabuuran te mnţo banjaaŋ baţëpna ţi a kañog Naşibaţi.
    Awo najeb te mnţo awo ţi pñehandër baka Naşibaţi.
  san-KHM: តតោ ហេតោ រ្យេ មានវាស្តេនេឝ្វរស្យ សន្និធិំ គច្ឆន្តិ តាន៑ ស ឝេឞំ យាវត៑ បរិត្រាតុំ
    ឝក្នោតិ យតស្តេឞាំ ក្ឫតេ ប្រាត៌្ហនាំ កត៌្តុំ ស សតតំ ជីវតិ។
  arn-NT: Feymew feley ñi rumel montulafiel tüfey engün tati fülpulu Ngünechen mew
    kisu ñi duam, fey kisu am rumel mongelealu, femngechi tañi ngillatuñmayafiel ta
    kisu engün Ngünechen mew.
  zas-NT: Zianan zeel rileꞌ rabëëman bejn ree loj xcasti Dios, bén rën ree gap nejz
    par guidxin reeman loj Dios por laaman, din laaman rajpaman guialnaban par tiblayaa
    par cwedx guiniabaman Dios por laa reeman.
  ken-NT: Ndu ɛchi nɔ, yi ǎkway bɛpɛmɛ yɛ̌ntɨkɨ mmu anɛ áfʉɛ́rɛ́ ntá yi atwɔ ntá
    Mandɛm ndɔŋ amɔt ndak amay, tɛ̌ndu yi achi nɛpɛ́m mpoknkɛm ndu mɛnɨkmʉɛt ɛ̌ti
    yap.
