    mara ewa e pokaiya Mamanuga God bameya baitogomono ki ka e iya waunai mu tageni.
    E ka tawiri ogayawa apunai maramara Mamanuga God bameya nu nene uburau nu taububaranuga
    purupiyau.
  nko-NT: Mʋ́ sʋ ɔtɛtálɩ́ hɔ ahá ánɩ́ bʋtɔtsʋn mʋsʋ ba Bulu wá fɛ́ɛ́ nkpa plɩ́plɩ́plɩ́.
    Tsúfɛ́ otsie Bulu wá, ɔdɛ mʋ kokóli amʋ́ nwunsʋ brɛ́ fɛ́ɛ́tɔ́.
  bsn-NT: “Jesucristo sʉorine Diore ajitirʉ̃nʉrãre, rojose ĩna yisere ‘Masirioato
    Dios’ yigʉ, Dios ĩ ñarojʉ, ĩnare sẽnibosacõa ñarũgũgʉ̃mi, tudirijabetirocʉ ñari”,
    yimasiaja mani.
  pib-NT: Wale chinankoxni psolpotunanuyako rumkata gognetkakletna wa Wale chinanu
    Goyakalu yegi yachine. Gi rixanu ruwekgognenata wanna chinanu ragjigogneyegitinripa.
  wiv-wiv: Ki kubarae ia e nap kete pele mulehia manumanu dia na maimai liuliu ni
    Vuvu, na hizana za. Na vuna ia e mahuri roro, ki lala kete lolotu ni Vuvu kete
    kodonia manumanu.
  reg-reg: Kulwejo omwene ona katula kwobhukumiye okukumisha okubhachungula bhanu
    abhamufogelela Nyamuangaokulabhila kumwene, kulwokubha omwene alamile kwo kusabha
    ingulu yebhwe.
  mlh-mlh: Gio oi baku goga ore eru Yesuji ŋiŋigo iŋoreo warebi oga yabeme Anuture
    maŋfuŋgo raegobi, oi soine sanaŋgaru munaŋ qa yareko buŋoyaŋunji komeega. Damaŋ
    so yoŋore eru Anutu oŋga wosiega ore goga, ore eru soine munaŋ qa nore foreega.
  gof-ENT: ሄሳ ጊሾ፥ ኢ ኡባ ዎዴ ኤንታ ጊሾ ጋናታናው ሜሪናው ዴዒያ ጊሾ ፆሳኮ ኢያ ባጋራ ዬይሳታ ፖሎ ኣሻናው ዳንዳዔስ።
  aau-aau: Senkin ma lwak se hokuaw kokwe, hiykwe enekwei enekwei uwrsa hyo kueir
    nonaw God so owh mon ma le mokwe, liy ma-huonok prosue lowpway. Payhokuaw, hiykwe
    su lwayr peyow-peyow Uwr, seyr hiykwe enekwei enekwei God se kokwe hyo uwrsa me
    hiy-mesopok.
  tvk-tvk: Misak ni, xosali e vehakut, xi mikila vateh meulien e ngan xil xa lamei
    visal Hi. E vengan xa Iesu di meul vehakut, xi mikila vasoh pe met Hi vehakut
    e vatakesi ve rin na moletin xil xa di laling neketen nae en.
  prf-NT: Kaya ngani, a meligtas na en atanan a umadeni ten Diyos ten pamamag-itan
    na gapu biyag siya a awan ti katapusan tánni mángdasal dikodi.
  auy-auy: maéꞌmaeꞌa éna kentáásáféna imáyáa éna Maníkómpáꞌá áísai úmae iyéna póna
    kanaaꞌá sáwí-imayaafinkenta wéfausinkaiye. Ísu Káráísitinkaꞌa kááísamaisa méta
    Maníkómpátáámó kúnda-waasisa sáwí-imayaafinkenta wéfausinkaiye.
  tbg-tbg: Ihuva ekaa enta qaqi variqiro vuainarara ti, vaiinti nahenti virara tinavu
    kahaqama timitaane ti vaivaro viva ekaa enta vikara Kotira aarama nimitaqiro vuanaro.
    Ihuva minti vaivara tiro, viva vaiinti nahenti kahaqama nimitaarirava ho vaivaro
    Kotiva vika ho kuvantukero ntitaanaro.
  hub-NT: Antsu nigka inii mantamna asamtai, ii Yuusai surumankurinka yaigkarta tusa
    Yuusan aujturmaji.
  hmo-hmo: 'Unai dainai Iesu be mai ena siahu, iena ladana dainai Dirava dekenai idia
    mai taudia do ia hamauridia. Badina be inai: Iesu ia noho hanaihanai, bona ia
    ese inai taudia totona Dirava ia noia noho hanaihanai.'
  big-big: Logo pugu pangka yombanu Yisuyegi ngizi kumulirikku Anotoyegi lewa puwili
    mabek pewekkeriktau keya wangki wizagomagi puriktau yaliya wazayagi logo purik
    pi wik wizagomagi wizigeya puwiligi wiyeke Anotoyegi nguk mei penangai.
  gux-G: Lani po n cedi ke o pia u paalu yua pia gbenma ki ba fidi fie yaaba nagidi
    u Tienu ki dugini o po. Kelimaa wani li fo i yogu kuli ki jaadi ki miadi u Tienu
    b po.
  cnl-NT: '''E³ jo̱³ hua² sɨ³lí³ juø''² laan³² ca³cuaa³ dsa³ ''i³ sɨ³lín³ mɨ³lén²
