  bco-bco: A꞉la꞉ma꞉no꞉ da꞉fe alifa꞉ ko꞉lo꞉, Ya꞉su e ni asuwa꞉foma꞉kiyo꞉, ko꞉ngo꞉ mela꞉no꞉
