    chewi' tok ncowini nokruto' chijutij.
  tdt-tdt: Tanba nee, Jesus iha kbiit atu salva see deit mak buka Maromak liu husi
    Nia. Nia bele salva sira agora i too tinan ba tinan, tanba Nia moris nafatin hodi
    harohan ba Maromak atu tulun sira.
  ron-BTF: De aceea și este în stare să îi salveze până la capăt pe cei ce vin la
    Dumnezeu prin el, văzând că el trăiește întotdeauna pentru a mijloci pentru ei.
  eng-WEBP: Therefore he is also able to save to the uttermost those who draw near
    to God through him, seeing that he lives forever to make intercession for them.
  eng-FBV: As a result he is able to save completely those who come to God through
    him, living always to plead their case on their behalf.
  nld-1939: Daarom kan Hij ook ten allen tijde hen redden, die tot God komen door
    zijn bemiddeling, daar Hij altijd leeft, om hun Middelaar te zijn.
  bwo-bwo: Mansh bo jangosh Ik'o k'onosh dúre dúrosh beyar beetwo wotar b́betwotse
    b́weeron Ik'o maants weetu jamwotsi b́ jamon kashiyosh falitwe.
  nch-BL: Huan yeca Cristo hueli quinmaquixtis para nochipa nochi masehualme cati
    quinechcahuíaj Toteco por cati yaya quichijqui, pampa yaya itztos para nochipa
    huan talojtzitzi motatajtía ica Toteco Totata por inijuanti.
  quc-TNT: Rumal c'u ri' ronojel k'ij cäcowinic queuto' ri winak ri queopan ruc' ri
    Dios rumal ri Are'. Je ri', rumal chi man cäq'uis tä ru c'aslemal, xane c'o ronojel
    k'ij chuta'ic tok'ob che ri Dios pa qui wi'.
  tfr-NTPO: '@see-verse:HEB.007.024'
  kaq-NT: Queyóyosmaxon ta jahuen joi nincacoinax Papa qui jahuibo jaan jascabijaquin
