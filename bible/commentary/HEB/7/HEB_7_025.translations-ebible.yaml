  gfk-gfk: Io kaik, i petlaar hathatikane bia na halon tun at diet ira tunotuno ing
    diet haan tupas God narako tano uno pinapalim. Ma i tale bia na halon diet huo
    kanong i lon hathatika waing naga saring God wara gaie diet.
  bjz-bjz: Amindu rea, oreki kotú tumanadu númane avona unda ragarova gaabee urota,
