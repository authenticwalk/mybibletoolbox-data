    bee re. Anada bee mo, Iesu tumanadu God da dibeva irirota, númandu benunu urota
    vitie.
  atg-NT: Irarighọ, ọ dobẹ ya tsumhi eni e ri eva oyọli bhale deba Ẹshinẹgba zeghele.
    Itobọ khi eri ọ la ọ agbọagbọ, ọọ lema na wẹ.
  bjv-NT: E be ə, Jəju asɨ kadɨ kajɨ kɨ ratata dɨje kɨ njé re kɨ rɔ Luwə tɨ kɨ takule.
    Təkɨ rɔjetɨ, e nje koy al adɨ a əl ta kɨ Luwə kɨ dɔkagɨlo je pətɨ kɨ mbata ləde.
  tos-NT: Huá̱ xpa̱lacata, tla̱n maktum li̱ma̱akapu̱taxti̱ko̱y hua̱nti̱ nali̱pa̱huanko̱y,
