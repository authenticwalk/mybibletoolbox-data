  spa-BES: Para que él sea plenamente capaz de ser el salvador de todos los que vienen
    a Dios a través de él, porque él siempre está vivo para interceder a Dios por
    ellos.
  san-BEN: ততো হেতো র্যে মানৱাস্তেনেশ্ৱরস্য সন্নিধিং গচ্ছন্তি তান্ স শেষং যাৱৎ পরিত্রাতুং
