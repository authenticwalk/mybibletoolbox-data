  kxv-kxv: ଏ଼ଦାଆଁତାକି ଏ଼ୱାଣି ତା଼ଣାଟି ଆମିନି ଗାଟାରି ମାହାପୂରୁ ଡାଗେ ହାନେରି, ଏ଼ୱାରାକି ଏ଼ୱାସି
