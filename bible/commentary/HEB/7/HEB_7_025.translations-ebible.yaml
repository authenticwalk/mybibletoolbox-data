  hin-CV: इसलिये वह उनके उद्धार के लिए सामर्थ्यी हैं, जो उनके माध्यम से परमेश्वर के
    पास आते हैं क्योंकि वह अपने विनती करनेवालों के पक्ष में पिता के सामने निवेदन प्रस्तुत
