    wawicáu Dios yáapicha nacái.
  tsn-tsn: O nonofile go bolokela ruri botlhe ba ba tlang kwa Modimong ka ene. Ka
    a tlaa tshelela ruri, o tlaa nna teng ka malatsi otlhe go gakolola Modimo gore
    o dueletse dibe tsa bone ka madi a gagwe.
  amr-NT: Jesús oʼnoeonhuahuikaʼpo sacerdote o̱ʼe̱po oʼmanigtionaʼpakonhuahuikaʼpo,
    keʼnen huaknopo̱e̱ʼeritaj Jesúsa dakhueaʼ eʼkaʼ manopoʼyareaʼdik oʼmaepo oʼmanoeanhuahuikaʼapo.
  pwg-pwg: Tuna kubiine, iyavo kava Yesu ina keta ina kivini da God kurina ina neriya
    na Yesu kovokovoghina da ini yawasa tuwanonowisi. Yesu na makamakii nonowina da
    tuna mara nonowa ini nowi God kurina vitumaghana damsi kubiisi.
  cjv-cjv: Ena iran Yesu kokonan epe iro kakom kakom moi derewo moiro Yai Gumam ka
    make ei towangua iran i ari yokamai “Yesu nondire Yai Gumam moingui tei uname,”
    diro ena fi ki si towainga Yesu akire di erowangoro yokamai kakom kakom moi kuwom
    suwainga inaimie.
  tha-KJV: ด้วยเหตุนี้ พระองค์​จึงทรงสามารถเป็นนิตย์​ที่​จะช่วยคนทั้งปวงที่​ได้​เข​้ามาถึงพระเจ้าโดยทางพระองค์นั้นให้​ได้​รับความรอด
    เพราะว่าพระองค์ทรงพระชนม์​อยู่​เป็นนิตย์​เพื่อเสนอความให้คนเหล่านั้น
  por-BR-2018: Portanto, ele também pode salvar de maneira completa os que se aproximam
