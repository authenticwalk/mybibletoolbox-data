verse: HEB.007.025
translations:
  kpx-kpx: Keu vani bahata umale kosive. Iale ataeau vuvunevemo Dilavae lohoale keabuna
    seleveta ukolikoli malei. Kosealemo kena vani bahata Dilava vudimo ui abuho Dilava
    imihagei.
  okv-H: te embomeni hondate ue God ta degi penunu ijie kekaha te mihoi embo amuna
    God ta degi pambasi Iesu ta degi puvaguja amo eha eto daroho irari embo avo hondate
    eaguja.
  tbo-tbo: Yesu tauna emoemotana apo houga atapuna ina lauyawahita, apo inapa Yesu
    a tahayagei ta liyaliya nae Yaubada u matana, babana tauna memewahagana po houga
    magomagouna ubeita e laupali Yaubada uyahina.
  mal-C: തന്മൂലം, യേശു മുഖാന്തരം ദൈവത്തോട് അടുക്കുന്നവർക്കുവേണ്ടി മാദ്ധ്യസ്ഥ്യം ചെയ്യാൻ,
    അവിടന്ന് സദാ ജീവിക്കുന്നു. അതിനാൽ അവരെ സമ്പൂർണമായി രക്ഷിക്കാൻ അവിടന്ന് പ്രാപ്തനാകുന്നു.
  grc-SR: Ὅθεν καὶ σῴζειν εἰς τὸ παντελὲς δύναται τοὺς προσερχομένους δι᾽ αὐτοῦ τῷ
    θεῷ, πάντοτε ζῶν εἰς τὸ ἐντυγχάνειν ὑπὲρ αὐτῶν.
  bgc-bgc: इस्से खात्तर जो यीशु कै जरिये परमेसवर कै धोरै आवै सै, वो उनका पूरा-पूरा
    उद्धार कर सकै सै, क्यूँके वो उनकै खात्तर बिनती करण ताहीं सारी हाण जिन्दा सै।
  khz-khz: Gaura pakurai raira ia genana Palagu genai pia ago pene vega-magulira ripa.
    Kwalana Iesu ira ularana Palagu genai pene rapali ulanana etalu-vanagivanagina.
  deu-TKW: Darum kann er auch für immer retten, die durch ihn zu Gott treten, weil
    er allezeit lebt, um für sie einzutreten.
  zsr-NT: Qui lë ni naꞌ, tsaz gac uslë́ꞌ nup taꞌbigaꞌ gal‑laꞌ ga zoëꞌ Dios, tuꞌgún
    dxin Lëꞌ, le zóateczëꞌ nabanëꞌ rnëꞌ dxiꞌa uláz quequëꞌ lahuëꞌ Dios.
  lin-lin: Yango wana azali na makoki ya kobikisa libela, bato oyo bapusanaka pene
    ya Nzambe na nzela na Ye, mpo ete azali tango nyonso na bomoi mpo na kobondelaka
    Nzambe na tina na bango.
  hns-NT: Ohie se tjaahe dje maange hai okar dwaara Parmeswar se ek howe, oe ekdam
    se batj sake hai. Jiesoe to hardam Parmeswar lage djieje hai oesabke khaatien
    maafie maange ke.
  noa-E: Maguata ich gaaimua Ẽwandam jʉr nʉm khʉʉnan, irua peerdʉ aub khaba peerdʉ
    auwi ich mag ich dënkha wai sĩsiejem. Mag ichjã ich mag iiu sĩerraawai ich iek
    ʉ̈kha nʉm khʉʉn kõitjã ich mag ichdëuta Ẽwandamag jëeu nʉrraju.
  eng-EMTV: Therefore He is also able to save to the uttermost those coming to God
    through Him, since He always lives to make intercession for them.
  mib-NT: Jeē yúcuan ndíso jníñu ya jnama ya ñayuu quíjicoo nuū Yaā Dios, cotecu i
    nɨ́ɨ́ cáni. Chi nɨ́ɨ́ cáni técu yā te cáhán yā jehē i jíín Yaā Dios.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खुने़ॽलाम्‍बा निङ्‌वाॽफुमाङ्‌ङो के़दाःबाहाॽ खुने़ॽ
    सदादिङ् ताङ्‌से़ःप्‍मा सुक्‍तुसिॽ, थेआङ्‌भे़ल्‍ले़ खुने़ॽ खे़ङ्‌हाॽरे़ लागि पेलिगे़न्
    तुवा चोःक्‍से़ सदादिङ् हिङ्‌लो॥
  xnj-xnj: Ndava yeniyo, mwene ihotola kuvasangula voha vevakumhambila Chapanga kwa
    njila yaki, ndava itama magono goha gangali mwishu, muni avayupila kwa Chapanga.
  mmx-mmx: Kuren la neni i epovo na lox arooro rinotno nedi di vot pasa ne Moroa,
    mo do dina sep sogo at ne Iesu mi lununu. Mila ne Iesu i nemen amisik saparap
    ne Moroa la i ngising i xusu na lok tooro di.
  cbr-NT: Ui unicaman cara a cupí abë upí 'iisa tanquin Nucën Papa Dios ñucatia, a
    ca Jesusan xënibua 'aínbi Nucën Papa Diosnan 'inun ië́mia. A unicama Nucën Papa
    Dios ñucáxunux ca bamatimoi tsotia.
  tee-NT: Chai yuchi lai lhixtakni is'atsucunti'an jonk'alhita tachi chun ju talhilaca'anta
    ju Dios la'ixmacni ju yuchi. Pus lai alacmak'alhtaxtuk'alhi ni t'onk'alhi. Chai
    t'onk'alhi ni laich va tachi tapaininich ju Dios ju quilacata'an ju lhilaca'anauch
    ju yuchi.
  eng-LSV: from where also He is able to save to the very end, those coming through
    Him to God—ever living to make intercession for them.
  cak-NT: Romari' raja' can siempre nitiquier yerucol conojel ri niquinimaj raja'
    chi ye'apon-apo riq'uin ri Dios. Roma ri Jesús can c'o ruc'aslen chi ronojel tiempo,
    y romari' siempre nich'o'n che ri Dios pa quiwi'.
  pah-NT: Nurã ga imombohetei yvyakotyve'g̃a ndekote'varuhua g̃a hugwi avuirama g̃a
    mombyrypava. Kiroki g̃a onhi'ĩ Tupana'ga pe ojikoga g̃waramo Jesus'ga rehe – g̃ahã
    Jesus'ga g̃a mombyryvi. A'ereki ga nomanoa'javi. Kiro yvagi pe ga oko Tupana'ga
    pyri g̃a ndepyga jipi epoko ti g̃a javo Tupana'ga pe.
  sja-NT: Mapa irua k'aripai ichide ijãapataarã, p'ek'au k'achia wẽe p'anadamerã Tachi
    Ak'õre k'ĩrapite. Ichita bapari perã, ichita Tachi Ak'õremaa chupɨria iidipariit'ee
    tachi pari.
  xed-xed: Tsaya guli kəl tsi ka slaghuta ka mnda mbanafta ŋa kɗekedzeŋ ta inda gwal
    dzaʼa ɓhaku da Lazglafta nda ma tsatsi. Yesu ná, ŋa kɗekedzeŋ nzatá nzakwani ka
    maga duʼa da Lazglafta ta ghəŋa taŋ.
  mks-NT: Ña̱ cán quéa̱ a̱nda̱ ama cáa qui̱vi̱ íin tia̱hva Jesucristo jáca̱cu a mí
    tá ná cayatí nu̱ Ndióxi̱ sa̱há ña̱ na̱caja Jesucristo tá na̱xi̱hi̱ a̱ ndi̱ca crúxu̱.
    Ta íin mé á nu̱ Ndióxi̱ xíca̱ ta̱hví a̱ nu̱ mé á sa̱há na̱ cándeé iní mé á.
  gfk-S: Io kaie, i petlaar hatikane be na halon tutuno iat di ira turadi ing di hana
    tupas God naramon tano nuno pinapalim. Ma i tale be na halon di hobi kinong i
    lon hathatikai waing inage saring God uta di.
  bmu-bmu: Nup mi memba maljawaŋgöra Jisösnöŋ ambazip yaŋgöreŋ kagetka eŋguaŋgiri
    Anutugö kösutŋe anakzei, mi ölöp köhöiba amöt qem eŋgii keuŋinan kömumakza. Nalö
    dop yeŋgöra aka Anutu köulukömak-ŋapköra maljawi, miaŋgöra mönö ölöp amöt qem
    neŋgim tekömakza.
  dgz-dgz: Wande aiwandapina menan endi wam wam pot pot me gamup God ine anitoni nagirewa
    wat inakam nimanepen aroe den. Iwa Iesu God inap nunan mup waiwandapen menan wande
    aewan.
  eng-GNV: Wherefore, hee is able also perfectly to saue them that come vnto God by
    him, seeing he euer liueth, to make intercession for them.
  zaa-NT: Acca Jesús nna té la'huacca qui'e gudilè para siempre iyaba ri'u canu ibiga'
    ri'u lani Tata Dios por nombre qui'e, porqui'ni bànie para siempre, acca dúe ru'a
    lo Tata Dios tulidàba para gatta'yúnie Tata Dios por ri'u.
  eng-WEBSTER: Wherefore he is able also to save them to the uttermost that come to
    God by him, seeing he ever liveth to make intercession for them.
  guh-guh: Nexata pajivi najamatabëcuenecopata Diosojavabelia pibisiacuene pexanaeneconi
    Dioso pevecuaajibiaexanaenexatsi, daxitamatacabijavabelianexa Dioso vecuaajibiaexanaenatsi.
    Bajarapacuenia daxitamatacabijavabelianexa pibisiacuene pexanaeneconi vecuaajibiaexanaenatsi
    Jesús pejamatabëcueneta. Tsipaji Jesús daxitamatacabijavabelianexa asaë tsaponaponae
    tsane jivi petocuaicuaijainexa Diosojavabelia.
  bon-bon: Yeesu peei name pi ibibi gyene biname bine iyeta cängena äsecrerame teeme
    niiya mule daremu cabu ca, lui cina Yeesu me kaakesea miji pi Acejiyame bau me
    otni, ingle tabe puma enajenige iyeteta Acejiyame ne awejename teeme miiji tääpume.
  nhw-BL: Huan yeca Cristo hueli quinmaquixtis para nochipa nochi masehualme catli
    quinechcahuíaj Toteco por catli yaya quichijqui, pampa yaya itztos para nochipa
    huan tlatoctzitzi motlatlajtía ica Toteco Totata por inijuanti.
  swh-ONEN: Kwa hiyo anaweza kuwaokoa kabisa wale wanaomjia Mungu kupitia kwake, kwa
    sababu yeye adumu daima kuomba kwa ajili yao.
  wbi-wbi: Pa uluo umwene iwesia nu vukwilanifu piling'ania pikivapoka vano vikum'belelela
    uNguluve kukila kwa mwene, ulwakuva umwene ikukala jaatu kuku funya vwimila vuvanave.
  bba-bba: Yen sɔ̃nɑ u koo kpĩ u bu fɑɑbɑ ko tɛ̃n di kɑ bɑɑdommɑɔ be bɑ Gusunɔ susimɔ
    win min di, domi u wɑ̃ɑwɑ u kɑ Gusunɔ suuru kɑnɑ ben sɔ̃.
  eng-KJVCPB: Wherefore he is able also to save them to the uttermost that come unto
    God by him, seeing he ever liveth to make intercession for them.
  kgk-NT: Upéa-gwi héry-py Nhandejáry-gwi nhanhemoagwĩ va'e gwive jaju-vy nhane resende
    kwaapa voi Hesu indive jaiko porã meme hagwã. Nhande-rehe ojerure rure va'erã
    Nhandejáry-pe oiko meme-vy. Nomanovéi-ma va'erã voi ha'e opa e'ỹ reheve.
  waj-waj: Ivo itaama variivaara mmuakiaa suai gioonna kiaapuuya innakinaadiri Anutuuqaasi
    kuaiya fai ivo aikiooma iya vitoo yoketaivau yapaanaravai. Ivo tupatupaa varioo
    iyara Anutuuqaata kua tioo variivaara ivo aikiooma iya vitoo yoketaivau yapaanaravai.
  cpy-cpy: Ari okanta, riitakira Jesús owawijaako-shireteerini ikaate okaaki-shiretee-yaarini
    Tajorentsi, ikantako-wenta-piinteeri.
  mpx-mpx: Inoke iya bosowaina sauga ya ge sauga gegewena gamagalau bolo iya alana
    elana nihi noek ge nihi na Yehoba elana ni pwamwalil, kaiwena yawalina nige i
    momowasi iyoho i awaawanun kaiweliya.
  wbp-wbp: Yuwayi, Jijaji-ka wankaru-juku nyinami yungu-ngalparla jinta warrarda wangkami
    Kaatukuju. Kujarlanya, Jijajirli kapu-ngalpa muurl-mardarni tarnngangku kuja karliparla
    ngungkurr-nyina, kapu-ngalpa kutu-karda kanyirni Kaatu-kurra.
  luo-luo: Kuom mano onyalo waro chuth joma kadho kuome kasudo ir Nyasaye, nikech
    ongima nyaka chiengʼ mondo okwanegi Nyasaye.
  nhe-NT: Huan yeca Cristo hueli quinmaquixtis para nochipa nochi tlacame tlen quinechcahuíaj
    Toteco ipampa tlen yajaya quichijqui, pampa yajaya itztos para nochipa huan ajachica
    momaijtohua ica Toteco Totata ininpampa inijuanti.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܟܹܐ ܡܵܨܹܐ ܦܲܪܸܩ ܟܠܵܢܵܐܝܼܬ ܠܐܵܢܝܼ ܕܐܵܬ‌ܝܼ ܠܟܸܣ ܐܲܠܵܗܵܐ ܒܝܼܹܗ،
    ܣܵܒܵܒ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܚܵܝܵܐ ܝܠܹܗ ܕܦܲܪܦܸܠܔ ܡ̣ܢ ܓܹܒܵܝܗ‌ܝ.
  esk-NT: Taatnaqhuni annautitlapiaġaġigai qanumipayaaq tamatkua iñuich utlautiruat
    Agaayyutmun iŋmigun, ataramik iñuuruq iŋiqsruutripḷuni iliŋitñik.
  msb-msb: Kun sugad, kaya gayod niya isalbar pirme an tanan na nagahalapit sa Dios
    paagi sa iya kay buhay siya hasta na lang agod makimaluoy sa Dios para sa inda.
  cpa-NT: Hi² jøng² tiúh¹ báh³ Jesús cu²ŋieih¹³ lég² jniang³, ju³ná³ hneng² jniang³
    ŋi³niang³ juu¹² ca¹quieg²dsa, juu¹² ja³dsi¹niangh¹ jniang³ ja³cog² Diú¹³. Di³
    hi² jøng² báh³ chian²dsa hi² hlanh¹²dsa Diú¹³ tiá² ni³ huu¹³ quián² jniang³.
  dso-dso: ସେଟାର୍‌ ପାଇ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତାକେ ବିସ୍‌ବାସ୍‌ କରି ଲଗେ ଆଇବାଇ, ସେମନ୍‌କେ ସବୁବେଲର୍‌ପାଇ
    ରକିଆ କରିପାର୍‌ସି । କାଇକେ ବଇଲେ ସେମନର୍‌ ପାଇ ପରମେସରର୍‌ ମୁଆଟେ ଗୁଆରି କର୍‌ବାକେ ସେ ଜୁଗ୍‌
    ଜୁଗର୍‌ ପାଇ ଜିବନ୍‌ ଅଇକରି ଆଚେ ।
  meu-meu: Badina bunai ia na mai goadana, ia bagunai Diravana e raka henia kahimu
    taudia baine hamauridia ḡuḡuru, badina be e noho hanaihanaimu, bona ita daidai
    e noinoi hanaihanaimu.
  yva-NT: Yesus opamo kova nuge nuganui indamu payao terave nande Amisye ai wansai.
    Maisyare omai ti, Yesus bambunin indamu vatan tenambe are nawirati ude Amisye
    ai weye wanave Yesus ai wenawamo Po mansapaya kakaije rai no naiso muno ntoa nuge
    nuganui.
  dgc-dgc: Kanya maski nikésiya, éy maari ti Jesus a méngiligtas ta tolay a umadene
    ta Diyos ta pamag-itan na. Da buhay siya a hanggan, a mékiohon siya ta Diyos a
    para dide.
  zpm-NT: Gacxe waa, grëse ne ne nac ne miech, zha ne gbigtaa lo me parne ycaania
    Dios zho, ible silaa me zho lo doḻ, ni lëë blaale zho ga. Tibaque laa me gnab
    lo Dios por zha, sac gdziṉd dze ne guet me.
  hix-NT: Àro ke, meya roro konyhoryetxehkany kom me naha. Kàwyanye, apa y, Txesus
    yano me komokyaha ohyaka, tatoko, konyhoryetxehketxhe ha, noro ha. Meya roro tehxemà
    ro kax mak naha ha. Khokonye Khoryenkom yakoro tàrwonyemà roro kax mak naha ha.
  sim-sim: Uwosik ma ol hi orhik Avui Wasilakahik tawa ma ondon or jivinakwa lir.
    Uhu ermba ermbak or lihi ma ol orhik tawanjik beten unda ora.
  npi-ULB: यसकारण, येशूद्वारा परमेश्‍वरको नजिक आउने मानिसहरूलाई बचाउनका निम्ति उहाँ
    पूर्ण रूपमा सामर्थी हुनुहुन्छ, किनभने उहाँ तिनीहरूका निम्ति अन्‍तर-बिन्‍ती गर्नलाई
    सधैँ जीवित हुनुहुन्छ ।
  cgc-cgc: Gani, may sarang kanen an na magluwas gid ta mga ittaw na marani naan ta
    Dyos paagi ta pagtuo ki kanen tak kanen bui ta ula katapusan na pirmi gapakiluoy
    naan ta Dyos para ki danen.
  tim-tim: Aregât hokboâk hokboâk nenŋe Yesu nengât dumnenŋân kilep dâm Anutugâlân
    arienŋe âmâ Yesuŋe nengât Anutu ulilaŋdo Anutuŋe Yesugât âlepŋaet akmâ aregât
    dowâk heŋgem nengum âgâwiap.
  yor-yor: Nítorí náà ó sì le gbà wọ́n là pẹ̀lú títí dé òpin, ẹni tí ó bá tọ Ọlọ́run
    wá nípasẹ̀ rẹ̀, nítorí tí o ń bẹ láààyè títí láé láti máa bẹ̀bẹ̀ fún wọn.
  wos-wos: Krais wungi re wungi re reta dé Godré wakwexéké, dé Kraiska jémba sarékéta
    Godka yinjoka mawuli yakwa du takwaré yikafre hurundéte. Dé wungi reta dé wunde
    du takwaré Satanéna tambambu hali hérandé, di God wali jémba rendate, wungi re
    wungi re.
  emp-NTPO: Maʌ̃ bẽrã idjid̶eba Ãcõrẽmaa zebʌdara jũma poya ẽdrʌ edaya ewariza zocai
    b̶ead̶amãrẽã. Idjira beuca bẽrã ewariza dadjirã carea Ãcõrẽa bed̶ea djuburiabaria.
  eng-F35: Therefore He is able to save absolutely those who come to God through Him,
    since He always lives and can intercede on their behalf.
  ind-ind: Karena itulah Yesus bisa menyelamatkan dengan sempurna setiap orang yang
    datang kepada Allah melalui Dia, sebab Dia hidup selamanya sehingga bisa terus-menerus
    memohonkan pengampunan bagi kita kepada Allah.
  pes-OPCB: بنابراین، قادر است همهٔ آنانی را که به‌وسیلۀ او نزد خدا می‌آیند، به طور
    کامل نجات بخشد؛ و چون همیشه زنده است، پیوسته در حضور خدا برای ما وساطت می‌کند.
  mpt-mpt: Yesuse isak naka kesoa e amitie Gode bekeba bianea nib wengo wentameo omeb
    monea Gode oha binabebe. Nakaia unangai Yesuse bainobo geniba e wengo wafu blibi
    e i hengmino temo blibo dotlanebio kesoa e i dletnea moniba Gode bibamo amit nomabiobe.
  ssx-ssx: Koto pa꞉la꞉ ekima꞉ta꞉ wetepe make ame do make mo ipiki pa꞉ta꞉ yama꞉ Koda꞉
    pa꞉ta꞉ ipilimi wanda꞉halita꞉ ota꞉ da꞉taapeke ya꞉la꞉me. Pa ekipeke ipikana꞉ma꞉
    ikina꞉ Koda꞉ pa꞉ta꞉ honke latiki puluekema꞉ hao hala꞉me.
  mkl-mkl: Nɑ nŋu ɑ́ yɔkɔ ku fɑɑbɑ inɛ ŋɑ iyi ɑ̀ wɑɑ sɛkɛɛ si Ilɑɑɔ̃ do sɑɑbuɛ mɑm
    mɑm, domi í wɛɛi hee do ɑjɔ fei ku mɑɑ tɔɔ Ilɑɑɔ̃ nɑ iri nŋɑ.
  gaq-gaq: ତେନ୍‌ସା ଜାଣ୍ଡେଇଂ ମେଁନେ ବାନ୍‌ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ଡିଂଆର୍‌ଏ ଆମେଇଂକେ ଉଦାର୍ ଡିଂନେ
    ମେଁ ଏକେ ଡେତ୍‌ରକମ୍ ଜୁଗ୍ ଜୁଗ୍ ଉଦାର୍ ଡିଂ ୟାଏ ଡାଗ୍‌ଲା ମେଁଇଂନେ ନ୍‌ସା ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା
    ଗୁଆରେ ଡିଂନେ ମେଁ ଜୁଗ୍ ଜୁଗ୍ ମ୍ବ୍ର ଲେଃକେ ।
  gof-RNT: Hessa gisho, I ubba wode entta gisho gaannatanaw merinaw de7iya gisho Xoossaakko
    iya baggara yeyssata polo ashshanaw dandda7ees.
