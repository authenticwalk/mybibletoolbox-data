  tdx-tdx: Izay ty talim-pahahenefa’e rombake do’e o mitotok’ aman’ Añahare añama’eo,
    ie veloñe nainai’e hihalaly ho a iareo.
  naf-naf: Ma Zisasiyaŋ kogogak kwesiŋ kwesiŋ mamti ningat Kawawaŋ mandundum sain
    kegogapmti nin Kawawaŋaŋ ndamukulem mindendeyelen nâmti sokŋanik mepmann Zisasiyaŋ
    ŋep aŋgalaŋndendeyelen.
  grc-MT: οθεν και σωζειν εισ το παντελεσ δυναται τουσ προσερχομενουσ δι αυτου τω
    θεω παντοτε ζων εισ το εντυγχανειν υπερ αυτων
  vid-vid: Ahyo, heye koweza ng'hatu kuwalohola weng'ha walingumlutila Nguluwi kukolela
    heye, mina heye kamkomu mazuwa gose kuwalandila kwa Nguluwi.
  pio-NT: Iná yéewa Jesús yáalimá iwasàaca wía Dios yàasu yùuwichàacáisi íicha báisíiri
