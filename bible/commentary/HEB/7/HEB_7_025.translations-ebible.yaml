    ka mykurẽtsa — tsimaha. Iwaze Sesus humo mysapyrẽtsa tsimoziknaha. Atahi tawahi
    koikny bakta tu. Deus bo mytsyhyryze mynapamykysoko iwatahi Deus bo mymyoktyhyryk
    hỹ. Ihumo mymytsumuẽhĩkĩ iwatsahi mykurẽtsa hỹ.'
  san-THA: ตโต เหโต เรฺย มานวาเสฺตเนศฺวรสฺย สนฺนิธึ คจฺฉนฺติ ตานฺ ส เศษํ ยาวตฺ ปริตฺราตุํ
    ศกฺโนติ ยตเสฺตษำ กฺฤเต ปฺรารฺถนำ กรฺตฺตุํ ส สตตํ ชีวติฯ
  iws-iws: Dimusi rani, ta saiirsika, Jisɨs siya wɨ dɨgar nwowi iikamɨm yɨpɨkɨm siiram
    naɨngwo tɨbmii kɨɨnɨm sɨmiir nanmaiwarkainaei. Dimusi rani, krɨma Krais siir yai
    aiir wakaeyokna apkɨm. Krɨmiirɨn wɨ siyar whɨnkɨnsiis haigɨnɨuwi. Dimusi rani,
    siya wɨ nao rani. Siya ɨni omwaiyar waiyayokiyokɨiyɨn. Mɨ siya ɨni Adi Komii krɨmiir
    Wanɨn saɨkar nwowɨn mɨ siya nhwo ɨni krɨmiiramar kwɨs boɨnɨn.
  pol-SZ: Dlatego też może raz na zawsze zbawić tych, którzy dzięki Niemu przychodzą
    do Boga. Zawsze bowiem żyje i w każdej chwili wstawia się za nimi u Boga.
  ztq-NT: Ni por ngo nii tugak xteelaa xaa meñ nii xpig lo Dios, porñee tugak mbañ
    xaa par kñab xaa lo Dios por kchë meñ.
  zai-NT: Zanda ulá be cani uchiña be ra nuu Dios ne ma qué zanitilú ca', purti qué
    ziuu dxi gati be, ne nuu be para iní' né be Dios pur laaca'.
  upv-upv: Ko niko etipatun lelingenok ko pijpari tuwi ngok vini, ni orongwos p̃ila
    mauren tevi jinibb nga markorti tevi nga parini ji Atua. Ni pimaur ko pulot tetajer
    tevi Atua suri nir.
  wap-NT: Ukauꞌan turuu ukazannaatan kai, wuruꞌu pidannao waꞌatiinaouz Tominkaru idaꞌati
    paugaru idaꞌan, naꞌiki karikaonanuꞌo nii ukazannaatan, ushaꞌapanum kauꞌan karikaonan
    ukakupan naꞌiki uparadan nii ĩdikin ii Tominkaru ati.
  mva-mva: Bokaibe ngai iboadu-tina tamoata maka ngai ara-nao be Nanaranga-lo dilako
    nge ngadumadi be Nanaranga mata-nao dado be ne bokana ngadokidi. Maka ma ngai
    nem-kusoaki isukoaki be tamoata bokainaina ara-dio be Nanaranga iraboraboi.
  dwr-NT: Hewaa diraw, I unttunttu gishshataw gaannatanaw medhinaw de7iyaa diraw,
    Xoossaakko bare bagganna yiyaawantta ubbatuwaa ashshanaw danddayee.
  kfw-kfw: Halli ama'n tuun khat-um kumsoot ah um ama diangnga inphut Pathian diang
    akahong ngai asanring mator, ajarchu ama kumsoot-ah akaringchak ejarra, inmani
    sik-ah Pathian diang anichak ah om.
  bfz-bfz: तेबेई तो जो यीशुए रे जरिए परमेशरो रे नेड़े आओए, से तिना खे हमेशा बचाओआ,
    कऊँकि से तिना खे बिनती करने खे सदा जिऊँदा ए।
  cuk-09: A-ulale dulemar Jesús-nuggi Bab Dummadse danimalale, Jesús sunna degi-sadegu
    a-dulemar-abonosunnad, ar ade Jesús degi-sadegu dula gudigusoggu, amar-irwa-Bab-Dummadse-gornaigu
    dasunnad.
  ben-OBCV: তাই তাঁর মাধ্যমে যারা ঈশ্বরের কাছে আসে, তাদের তিনি সম্পূর্ণভাবে পরিত্রাণ
    করতে সমর্থ, কারণ তাদের পক্ষে মিনতি করার জন্য তিনি সবসময়ই জীবিত আছেন।
  mil-NT: Te núu xíǎⁿ Xítohó Jesucrìstú dácǎcu nihnu ñaha‑gǎ xii nchoo ñǎyiu núú ùhú
    núú ndàhú, nchoo ñǎyiu sàndáá iní ñáhá xìi‑gá, te dɨu‑ni nchoo cùu‑o ñáyiu tnàhá
    tnúhu ndɨhɨ Yá Ndiǒxí, te vá ɨ́ɨ́ⁿ ndùu‑gá te cuíta nihnu‑o. Te ducaⁿ chi Xítohó
    Jesucrìstú ñá túú xòcuɨñɨ́‑gá núú Yǎ Ndiǒxí càháⁿ ndàhú‑gá cuèndá‑ó.
  myu-myu: Ixe Jesus soat em itait. Soat em ixe kawẽnwẽn Deus eju jekay itabucayũ
    beam. — Okayayũ buywatwan cuy eg̃uy — i'e'em Deus pe. Wuywebe cekawẽn put Deus
    eju Jesus kay wuyetabut puye. Imẽnpuye Jesus pe wuydaxijo but―itabucayũ taxijo
    but. G̃asũ ja'õkayayũ taxijo but cebe. G̃uyjom tak taxijo but cebe. Soat em ma
    ja'õkayayũ taxijo but je'e cebe.
  fue-fue: Gam majjum, o waawan hisingo no haaniri ɓattiiɓe Alla diga e makko, gam
    oo wuuri e baadey, oo eelana ɓe Alla.
  amk-amk: Nanai wedaya Yesusi nini wemambiriu we feriri inontaraine tata na mai paria,
    amani mano na I tara tahefang we Allai, weo darang pampang we ambori doa rahanai
    na tata tuti Allai.
  fai-fai: Yak wanang kinim kan ata Yesus ami sok dim tad Got atamon kala ayo ki aka
    ken atin kail bá takeikuyamokaba, watawo kaleyo bá, aka sun Motabid ade aka Got
    so bom kim luk Got gánla bom be kayo kala.
  ura-NT: Nii jaunte, aina cuaain Cana Coaunera coacuhin ichaonacaauru ichoteratereein
    chabana satonoelanaala nihane rijijieein, acaauru netonai chabana satonoelanaala
    Cana Coaunera aina neeuruhane coina. Nitohanihane jaunte, chabana ohenihane jaun,
    itolere bana satiin esenetaeraauru coreniha bajaae bajaaereein Cana Coaunera caje.
  mcd-NT: Ascan non ahuunoashu Apa Dios fu ipapaiyaiton nocohuunshon Apa Dios yoifafaini
    isca huaquin, —Upa Diosin, un ato nashoni aton chaca soashohuun. Ascashon mi ano
    ato imahuu, —ishon nocohuunoa Apa yoishquin. Ascatan nocohuunoa Apa yoia cuscan
    nanscacoin noco huashoshquin non afu ipanon. Ascaicai non funopacunacama.
  urt-urt: Taꞌe luku pe, Jisas tatame ŋaiye ka ungwisme lenge miyeꞌ tuweinge nye nyermbe
    ŋaiye ka yutme kin pe, ka yil sehei me Got. Detale, kin narp laip nye nyermbe
    pe, kin ŋanange wusyep ŋisilihme Got ŋaiye ka ungwisme tinge.
  kiz-kiz: Henu ni muene kabhele ibhwesya kwa ukamilifu kukamilisya kubhaokola bhabhakan'karibila
    K'yara kup'et'ela muene, kwa kujha muene iishi daima kwa kusoka kwa ndabha jha
    bhene.
  tzo-TZE: Ja' yu'un ti c'u quepaltic quich'ojtic ta muc' li Jesús ti ja' xa banquilal
    pale cu'untique, c'alal ta jc'anbetic perdón li Diose, chispasbutic perdón yu'un
    tey tsc'opan Dios ta jtojoltic li Jesuse yu'un cuxul o. Jech xu' yu'un chiscoltautic
    sbatel osil.
  lex-lex: La' hade pede la'a Yesus Nmeh'a neka nanpena ed mak kodi plolli pa Namori-nalewna
    la'pa nodi liarni, la'a riy honona maka kwahaka mormiori la Uplerlawna, de nla
    lol E'a. Yoma E edon Nmati pa hota rhernu-rwaug owa'an E'a, mere Enden nek la
    pa nodi liarni totpena la' lera-lera nekpa nodia la'pa nodi liarni de E ed makpolu-makwak
    la Uplerlawna la it rerieini.
  dov-dov: Mpawo ulakonzya lubo kufutula chakumanina basikila Leza kwinda mulinguwe
    nkaambo choonse chiindi uponena kubakombela.
  rgu-rgu: Huu ria na, Yesus bisa fee sodaꞌ neuꞌ basa lahenda fo nau resiꞌ Ana, leo
    Manetualain reu. Ana bisa tao leo naꞌ losa doo na neu. Ma Ana dadi neuꞌ sira lahenda
    kamaheren, de nasare Manetualain kose-kose, ela tulu-fali si.
  toc-NT: Huá xpa̠­la­cata maktum ca̠li̠­lak­ma̠xtuy hua̠nti̠ tali̠­pa̠­huán y tla̠n
    ca̠ma̠­la­ca­tzu­hui̠y nac xla­catí̠n Dios, porque Cristo cane̠c­xni­cahuá quilh­ta­macú
    lama xas­tacná la̠qui̠ naca̠­pa̠­la­ca­chu­hui̠nán cris­tianos nac xla­catí̠n
    Dios.
  som-som: Sidaas daraaddeed dhammaan buu u badbaadin karaa kuwa Ilaah ugu dhowaada
    isaga, maxaa yeelay, isagu weligiis waa nool yahay si uu ugu duceeyo iyaga.
  mam-C: Tu'npetzintzjo, ate Jesús at tipin tu'n kyklet-xjal tu'n te jun majx, aye'
    kchi tzajil laq'e tk'atz qMan Dios noq tu'n Jesús; qu'n najle te jun majx, ex
    nkub'sin twutz te Dios kyi'j.
  ndj-ndj: Topi mweni majuva vosi akuwesha kuvalowola nakamu vosi yivamuyendela Chapanga
    kupitila mweni, nongwa mweni akwikala jola paghava mtashi wetu kwa Chapanga.
  mbj-NT: Ti hyb n'aa, baad tabahajaa tedëëb bä ta hyb n'aa P'op Hagä Do wë hah'ũũm
    doo. Awäd had'yyt hẽ, sa hyb n'aa taky n'aa etsẽẽ hyb n'aa.
  lat-VUC: 'Unde et salvare in perpetuum potest accedentes per semetipsum ad Deum:
    semper vivens ad interpellandum pro nobis.'
  ngp-ngp: Ivi nivo vikuleka adaha kuwayokola kutendese wadya wakumwizila Mnungu kwa
    sila ya yehe, kwaviya yehe ekala ulo na ulo vileke awalombezele kwa Mnungu.
  enq-2: Tenge dokonya, Jisasa tungi pingi dokonya-kaita Gote kalyamo dokonya tengesa
    pelyamino endakali dupa, Goteme nisina lao Jisasame loma sakamaiyoo, baa kataowaka
    katenge. Dopa pingi dokonyana, baame endakali dupa etao pyoo nyingi.
  eng-ASVBT: Wherefore also he is able to save to the uttermost them that draw near
    unto God through him, seeing he ever liveth to make intercession for them.
  mna-mna: Tana zin wal ta so tiurla kini bekena tila ki Anutu, na ni mburaana irao
    be ikamke zin ma ikamke zin kat. Paso, ni imbotmbot totomen, mi ikamam ruŋgundu
    ma izuŋzuŋ Anutu be iuulu ti.
  myw-myw: Mapun Yeisuw tut nag beikous ikadiloka bikatinabweids ya̱kids kalisiy tanmiseins
    mtowen, mo bitanekes Yowbad. Peinan tut babaw nises tantougin Yowbad peinads ya̱kids.
  sby-sby: Walibambila kupulusha cakupwililila bantu mbwalatangunininga kuli Lesa
    kupitila mulyendiye, pakwinga nendi nimuyumi cindi conse kayi ukute kubasengelako
    kuli Lesa.
  sll-sll: Sikinangure Yisas mole God ari tau aki di tenama dire hong di tere tere
    moli nangwo namua. Nangwo ipire ari tau God mongwo bani nala di ongwo hobi Yisas
    mongwo bani nangure aki di tere sigare kul tenangure God kina u tani nangwo pamua.
  yaq-NT: Inien san, jume' aapo'ikut eaka, Liojtamak eebaeme, jiba betchi'bo am jinne'une.
    Bwe'ituk aapo jiba yuu betchi'bo jiapsa, junuen juname'e Liojtau bicha am nokriakai.
  uro-uro: Bä nga rhoqoräkt di nävät a nas maräkt di mamär vät a qa iva qa rhumaiar
    iarhakt kärarhae i rhat tet sa glaqot nä ma Ngämuqa inguna qa di qat däqäm basägos
    ivakt iva qä nän sävät a rha.
  ita-1885: Laonde ancora può salvare appieno coloro, i quali per lui si accostano
    a Dio, vivendo sempre, per interceder per loro.
  muy-muy: Nahkay ti nday ya ti tahəɗakfəŋiyu kè Melefit azuhva ga Yezu ya aŋgalabakabu
    tay akaba naŋ ni ti, Yezu esliki mahəŋgay tay. Àmbrəŋ mahəŋgay tay ɗay-ɗay do,
    aɗaba naŋ àbu àna sifa ga kaŋgay-kaŋgayani, naŋ àbu ahəŋgali Melefit ana tay kəlavaɗ.
  kqc-kqc: Mina dada, ina dudu Sei rofu ekaira regedi vene moi vegu ri vau rego, ina
    vene rofu toga usa usa nigi rofu toga ameibobigo dada.
  tav-tav: '@see-verse:HEB.007.024'
  eng-ULB: Therefore he is also able to save completely those who approach God through
    him, because he always lives to intercede for them.
  spa-VBL: En consecuencia, tiene el poder para salvar por completo a los que se acercan
    a Dios por medio de él, viviendo siempre para rogar su caso a favor de ellos.
  fra-_FOB: C'est pourquoi aussi il peut sauver parfaitement ceux qui s'approchent
    de Dieu par lui, étant toujours vivant pour intercéder en leur faveur.
  hau-ULB: Domin haka kuma yana da cikakken ikon ceton wadanda ke gusowa ga Allah
    ta wurinsa, domin kullum a raye ya ke yana kuma roko dominsu
  mal-mal: അതുകൊണ്ട് താൻ മുഖാന്തരമായി ദൈവത്തോടു അടുക്കുന്നവർക്കുവേണ്ടി പക്ഷവാദം ചെയ്‌വാൻ
    സദാ ജീവിക്കുന്നവനാകയാൽ അവരെ പരിപൂർണ്ണമായി രക്ഷിക്കാൻ അവൻ പ്രാപ്തനാകുന്നു.
  lit-lit: Todėl jis ir pajėgia visiškai išgelbėti tuos, kurie per jį artinasi prie
    Dievo, nes jis visuomet gyvuojantis, kad juos užtartų.
  urd-GVR: Yoṅ wuh unheṅ abadī najāt de saktā hai jo us ke wasīle se Allāh ke pās
    āte haiṅ, kyoṅki wuh abad tak zindā hai aur un kī shafā'at kartā rahtā hai.
  far-far: Sulia nia 'urinai, ana kada ki tafau nia ngwaluda ga 'ana fuana sa Jesus
    ka famauria na wane ki ne leka mai siana God. Sulia sa Jesus mauri firi, fua nia
    'afida 'i maana God.
  suz-BL: मोदुम्‍तीके येसु रे पा परमप्रभु यावे आ ङोंइती जाक्‍दीश्‍शो आन कली येसुमी
    गेना हना यो वारच पने चाप्‍ब। मारदे हना मेको आन पर्बम गेना हना यो परमप्रभु यावे
    आ ङोंइती बाक्‍शा पुंइशो बाक्‍ब। रोमी ८:३४; १यूहन्‍ना २:१
  car-NT: Iro ke ro mo'karon Tamusi 'wa tynitundanopyrykon epanopyry taro imero man.
    Nuro roten man, ekatakaine tauranato'me.
  amp-amp: Bro Nkifrarpno brbo tohwor. Bro Nkifrarpno brbo tohwarn yimam Bro Nkifrarpno
    yinyeft Jisasrpno fasoh nefm wuska yohm rimak yifhonita kanjo inji rimak yifhonitwatmm
    tfit Jisasrn Bro Nkifrarpno yihato kfo dbruf nuhaswatrr yimam Bro Nkifrarpno brbo
    kitwom.
  bht-bht: इसी तांई जड़े यीशु जरिये परमेश्वरे बाल ओंदे न, सै उना दा पूरा-पूरा उद्धार
    करी सकदा है, क्योंकि सै उना तांई हमेशा विनती करणे तांई जिन्दा है।
  eng-NOY: wherefore he is able also to save to the utmost those who come to God through
    him, since he ever liveth to make intercession for them.
  cub-NT: Que baru cainʉmʉa jaʉbecʉva mead̶ayʉ bʉojaibi caivʉ maja vorĩ eaiyʉrivʉre
    maje cʉrãjiyede me Jʉ̃menijicʉque yópe majare jaʉépe, Jesúi cad̶ateiye boje majare,
    maje cʉvarãjiyepe ayʉ caiye iye Jʉ̃menijicʉi mearo d̶acaquiyede majare. Jesús
    cʉbi cainʉmʉa, jẽniacacʉyʉ Jʉ̃menijicʉque majare boje.
  ita-1927: ond’è che può anche salvar appieno quelli che per mezzo di lui si accostano
    a Dio, vivendo egli sempre per intercedere per loro.
  lww-lww: Sanene, naga sike ga e marana ne Ntewa silaga, mlen lue ga pania vanon
    ita, ana kila sane ita nanagane, pona ita la nap̃a tepim ke rau wa, ana naga ke
    narui nap̃a yoko tamalia make ruru ita punu ga nap̃a teva tokom puna teim lavisin
    Ntewa.
  ckb-ckb: بەو هۆیەوە دەتوانێ ئەوانە بە تەواوی ڕزگار بکات کە لە ڕێگەی ئەوەوە دەچنە
    لای خودا، ئەو هەمیشە دەژیێت تاکو داکۆکییان لێ بکات.
  nas-nas: Teeꞌkoo ookara batei-koo nantoong tee-koo kuunge Kumponing-koo poroaining
    Jiisuuꞌke tee teing domang-anta-koo makosi, aiꞌ teie teeꞌ nariꞌ domampari otoi
    eentavarama pakuvurimaung.
  uvl-uvl: Ke pomalam, Iesus nakuna nge mene mule hehei pe hana ke tela mule nge NeHalang
    nga etue lochloch. Iange I pule tu ke kokoes mana nga iri ul NeHalang tunangaria
    ke onteiteia NeHalang ke letena ia reria poinga poreke ngana mur ero ol.
  eng-BBE: So that he is fully able to be the saviour of all who come to God through
    him, because he is ever living to make prayer to God for them.
  ixl-CNT: Utz sichitpu qꞌu aanima tipaav qꞌuꞌl saopon kꞌatz Tioxh tiqꞌaqꞌal. Tan
    itzꞌlel u Jesuus utz, bꞌenamen nitoksa yol vatz Tioxh.
  xsi-xsi: Mine nde lâ zo ŋine wa zo muli-muli wa, ande i ikura ndo ŋana iyautenzi
    tamâta piti lâ kondoma ilo, kinzi ŋinde kalonzi tawana i kala simâ pa Maro Kindeni.
    Ŋana tu i uru ikai noŋa papa Maro Kindeni tu ma ivilanzi tamâta ŋinde. Mao nâ,
    i uru iveta mine ku imo nâ.
  crx-NTPO: '''En ''ilhiz wheni khuna ''ink''ez neba tenadudli, ''et huwa nawh lhe''hóot''oh
    ts''iyanne, ''en be Yak''usda hiyenghoh hutit''elh, ts''iyawh ''enne buba ye ulhtus-i
    ut''i whe soo ts''ih''un un''a ubutilhyis ha.'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೇಸು ತಮ್ಮ ಮೂಲಕ ದೇವರ ಕಡೆ ಬರುವವರನ್ನು ಪರಿಪೂರ್ಣವಾಗಿ ರಕ್ಷಿಸುವುದಕ್ಕೆ
    ಶಕ್ತರಾಗಿದ್ದಾರೆ. ಏಕೆಂದರೆ ಅವರಿಗೋಸ್ಕರ ಯೇಸು ವಿಜ್ಞಾಪನೆ ಮಾಡುವುದಕ್ಕಾಗಿ ಯಾವಾಗಲೂ ಬದುಕುವವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: Ijadufuo fune fure iviama ro maza boeje fikinu e ije eranebe bu fuone duvado
    ijia Godido ruovo ije ise buone boeje ijia foteke karauniame. Ijadufuo maeje fure
    maza boeje ijia fina e fuone vafariana Godi baname isoemo.
  blw-blw: Wat yachi hen kafaelana ad uwan ya ah ing-inggana way mangenharà hen uray
    heno way manhagong an Apudyus gapon hiya, te ah Jesus, ammag mawawà-acha ah ing-inggana
    hen sangwanan Apudyus way manatàchég an chicha.
  tam-2017: மேலும், அவர் மூலமாக தேவனிடம் சேருகிறவர்களுக்காக வேண்டுதல்செய்ய அவர் எப்பொழுதும்
    உயிரோடு இருப்பதால் அவர்களை முழுவதும் இரட்சிக்க வல்லவராகவும் இருக்கிறார்.
  azz-NT: Ica ya nojón Totecotzin Jesús cuali quinmaquixtis para sen nachipa nochi
    neques ten motoquisque ihuan Dios ica ichicahualistzin de Jesús. Huan nochi nijín
    Cristo quichiutinemi porín Yejuatzin yoltinemis sen nachipa huan tatatautijtoc
    iixpantzinco Dios ica porín tejuan tiitaneltocacahuan.
  spa-RV-1909: Por lo cual puede también salvar eternamente á los que por él se allegan
    á Dios, viviendo siempre para interceder por ellos.
  csy-csy: Tua ahikom Ama tungtawn in Pathian kung a pai te sia a tawpdong in ngum
    thei a, amate atu thungetsak tu in a tawntung in nungta hi.
  mxq-NT: Pa̱a̱dyʉ Jesús kʉꞌʉm mba̱a̱t dyajnitsokta̱ꞌa̱y, tyam es winʉ xʉʉ winʉ tiempʉ,
    nidʉgekyʉ diꞌibʉ miindʉp ma̱ Dios mʉt yʉꞌʉgyʉjxm ja Jesús, pesʉ Jesús dʉꞌʉñʉm
    jyikyꞌaty es ñika̱jxtuꞌudʉt ma̱ Dios.
  tzj-NT: Rmalc'ari' tok ncowini nokruto' chijutij ja yukul kac'u'x ruq'uin chi arja'
