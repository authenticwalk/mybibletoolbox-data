  nfa-nfa: Ama agama aaꞌi-aaꞌi ra dènge hak abhu ca pala nèti canguru pala. Te ngaa,
    lula rèngu dhèu rai-haha biasa, nèbhu-nèbhu ra madhe kahèi. Kètu agama Melkisedek
