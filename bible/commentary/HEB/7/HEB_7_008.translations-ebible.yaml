    no meyduon kamatajon din, nasi no mig-iling no ogpadajun to pagka-magdudumaya
    din.
  myk-myk: Saraya ɲaha shɔɔnrivɛɛ pu shizhaa na, piimu pʼa bi jagi wu shuu ge, pee
    bye sipyii piimu da gori xu baa wɛ. Ga Mɛlikisedɛki we wʼa jagi wu shɔ Ibirayima
    mu ge, lʼa shɛ na wee na gori yaha ɲìi na gbee.
  sbe-sbe: Taiti tautanotano ne, siya kabo se boita. Na taiti tauhaina hesau ede Melekisedeka,
    na Yaubada ye hedehedede meta iya kabo ye miya ye lau nige kana siga.
  mcr-mcr: Ämaqä eeqänäŋi, äpäkoŋqä iquanänji. Iŋi Israitqä iqua, quwqä nätmatqä iwäsäueqäupqä
    iutaŋä hŋqu ämotautqäŋuwä iqua, asä e äpäkoŋqä iquanänji. Mä Mekisetekä, Aprähamä
    iqueä nätmatqä iwäsäueqäukqä iutaŋä hŋqu ämakqä iqu, iiŋä ma, Goti Iqueä bukiuŋi,
    iqu häŋä yqänä äpmenä ätänä.
  cux-NT: Maaⁿ ní 'iiⁿ'yāⁿ Leví chi ita'á yā chi ndiichí parte yeⁿ'e nducuéⁿ'ē chi
