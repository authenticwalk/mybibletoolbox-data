  tnp-tnp: Kəni pris mɨn nətəm kautos tait u, ilah nətəmimi əmə, nətəm okəmanohmɨs.
    Mətəu Melkisɨtek u, in tatos tait, kətəni məmə in tətəmiəgəh.
  urd-urd: जहाँ लावी इमामों का ताल्लुक़ है ख़त्म होने वाले इंसान दसवाँ हिस्सा लेते
    हैं। लेकिन मलिक — ए — सिद्क़ के मु'आमले में यह हिस्सा उस को मिला जिस के बारे में
    गवाही दी गई है कि वह ज़िन्दा रहता है।
  hot-hot: Ŋê ôdôŋ ju atu ba ewa nômkama ôdôŋ laumiŋ anêŋ ôdôŋ te. Ŋê êbôk da takêŋ
    ma ôdôŋ yaŋ êlêm anêŋ Livai anêŋ ba bôk ema. Ma yaŋ ma Melkisedek ba Wapômbêŋ
    anêŋ abô hanaŋ nena yani miŋ hama ami.
  mqj-NT: Angganna imam to untarima bare sapulona pallolonganna solana to Yahudi la
    mate asan. Sapo situru' issinna Buku Masero, Melkisedek to untarima bare sapulona
    pangngalanna Abraham, to la tuo liu.
  rus-SYN: И здесь десятины берут человеки смертные, а там имеющий о себе свидетельство,
    что он живет.
  mbh-mbh: Na Judare ole prisre o el epee omole aken a tokokoere nge, aveto or ini
    tokokoe areko aro o rin. Aveto Melkisedek i pomnga nge or, eneke ini pris ako
    i el epee omole mun, ave God ile erere i ritet nge ile rinong avele, aken ini
    patongrumong ako i mirenga ve pris e avele aro i el imei, eneke i voth reletunu
    ol.
  bdd-bdd: Bewa tuwa Libai ꞌina bodao ꞌida tobwatobwa tupwana siꞌewaꞌewa. Taudi tomota
    tuwa ꞌamaꞌamasidi, ta hesi Melikisedeki wasana ꞌabehega tauna miyamiya hatayana.
  cbt-NTPO: Isoro'paquë corto hua'ano'sari diesmo ma'patopirinahuë', inapitanta' piyapi'sa'
    ni'ton, chiminpi anta'. Miriquisoso nipirinhuë' nanpiarin pochin cancantërëhua'.
    Yosë quiricanën nontërëhua' quëran, naporëhua'.
  srn-NT: Na a wan sei wi e si tak' libisma di e dede, e teki tin prosenti. Na a tra
    sei Melkisedek, di Gadowortu taki e libi, ben teki tin prosenti.
  cta-NT: Xcuiꞌ na ndyijii sti joꞌó nu nxñi msta̱ nu nda ñati̱ chalyuu ti jiꞌi̱ ycuiꞌ
    Ndyosi, tsa yuꞌbe ti chaꞌ tsoꞌo nu ntsuꞌu jiꞌi̱ scaa nguꞌ nda nguꞌ biꞌ; pana ná
    nscua lo quityi cusuꞌ ni jacuaꞌ ngujuii nu Melquisedec biꞌ, la cuiꞌ nu cusuꞌ nu
    cua ngusñi msta̱ nu nda Abraham nu ngua liꞌ.
  bqc-SIM: Sa'ona pↄ́ aaì pↄ́ kwide sipiↄá gbɛ̃́ pↄ́ ì gaↄnɛ. Mɛkizɛdɛ sↄ̃, gbɛ̃́
    pↄ́ wà mɛ̀ ìↄ ku gↄↄpiin aà ũ.
  tcz-CHONGTHU: Thempuho hopsom donga pangho chu thithei mihem ahiuvin, hiti chun
    Melchizedek chu amaho sanga chungnungjoa ahi, ijeh inem itileh ama ahing jing
    ahi.
  mar-mar: एका बाबतीत म्हणजे जो मनुष्य मरतो तो दशमांश गोळा करतो, पण दुसऱ्या बाबतीत
    म्हणजे मलकीसदेकाच्या बाबतीत, पवित्र शास्त्रात लिहिल्याप्रमाणे दशमांश अशा व्यक्तीने
    घेतला की जी अजूनही जिवंत आहे.
  snp-snp: Etito amaleka ya Lifai ufa fiyami we, ya wenenaninate netani-matani teni-teni
    (10-10) iya melagu yauti-yauti lawoko-lawoko Gotidoka mele-mele amo neta olamo
    we ya fulumo wafa, ido Melekisedeki ya kofawa nemo monala yamu lo edami ne.
  isl-isl: (c) Prestar Gyðinga tóku við tíund, og það þótt dauðlegir væru, en okkur
    er sagt að Melkísedek lifi áfram.
  spy-NT: Ki biich buch ꞉mbo kibkōrōs chēbo kōōtaab Laawi, nteenee kinyōōru akeenke
    ām taman nyēbo tukuuk chēē kiboonto ꞉biiko. ‑Mēēnkēt ꞉chii wōlēē kichōōnēē ꞉Mēlkisētēk
    āk wōlēē kiwokung'ētyi ꞉soboonnyii.
  xnn-xnn: Ya nan esa et nangatngato siya mo nan ap-on Levi ay nait-itedan nan pagkasimpoon
    nan apit nan iib-ada tay natnateyda tay apedda ipogaw. Ngem si Melkisedec et maid
    naibaga is nateyana isnan inpasolat Apo Dios nodi kedeng nan natatagowana.
  mwe-mwe: Bhene bhaabhishila bhaaposhelanga lipungu lya kumi ni bhandunji na bhanaawanganga,
    ikabheje a Melikishedeki bhaaposhela lipungu lya kumi, inalugulwa kuti bhakawa.
  tte-tte: Yo ginauli yaboyoi. Libai ana bodao siya tomo bwagabwagamo. Saugana tem
    kali soi sitanoi na tem siboita yo sipeili salai mena kabo miyalaeli yabo Libai
    ana susu koina sipei iyamiyalae. Na Melekisedeki, kana soi ikalai Abelamo koina,
    iya meyawasina. Kaiwena Buki Tabu nige walo yabo iwawalowen ana boita kaiwena.
  tcs-tcs: Dem prist uda i tekemaut wanten blo ebriting prom dem pipol, dempla i mata
    man, ol i go ded bambai. Bat Melkizadek em mobig den dempla bikoz Baibol i spik
    em nogo ded.
  hlt-THB: Pynoet benawh, ak thi thlang ing pahqa pynoet ce cawi hy, cehlai pynoet
    ben bai awhtaw, cawhkaw ak hqing thlang ing ce ana cawi bai hy.
  soq-soq: Israel pirisiu nana moawa wadei, tane mo ipa bolala. Deawaa, Melikisedek
    do nana moawa waden, tane no atenten me ipa wanwankasalala.
  qub-qub: Cay pachachöga wañojlla caycarmi Levïpita miraj cüracuna diesmuta chasquiycan.
    Melquisedecpämi ichanga Tayta Diospa palabrancho niycan pay mana wañushanta.
  att-att: Á ta meyannung sù ira páppári, nga ginaká nayù ngaw Libi, aggira yù mangalawâ
    sù mekamapulu sù ira kanakanáyud da nga Kudio. Á tatolay ira lâ nga matay, nga
    mapatalián sangaw. Ngam ajjan yù netúrâ nga meyannung kâ Patul Melkisidek, ta
    aggina yù pári nga matotolay ta áddè ta áddè.
  bki-bki: Mo na Melkeseteki naliko kulo lu dolu nalo nei, nalo nonovio abokar ijaiano
    na bevirare ga, mia abe dolu ka titai. Vite na jibe na, aber kulo lu nalo abokar
    kanalo, iorou kanio ana am̃arm̃aro, mia Melkeseteki naio bokar kiano, aberinavo
    naio jo bano-o na maka rim̃aro kulio.
  bqp-bqp: Sa'ori kũ òdi pↄ́ kuride sí pìnↄ bi gbɛ̃ kũ òdi ganↄmɛ. Mɛlɛkizɛdɛki
    sↄ̃, gbɛ̃ kũ ò pì àdigↄ̃ kun gↄrↄ sĩnda pínkin a ũ.
  mcp-mcp: Jísə na nə́, jíga kɔ́ɔ́mb dɨ, ofada bwə́ dʉ ŋwa kɔw dɔɔŋg wá, bɛ̂sh bwə́
    dʉ bə búúd bwə́ bá yə wá. Njɨ, Micilyá mí ŋgə cɨ nə́ Mɛlʉkisedɛk nywáá ŋgə ná
    cʉgə.
  hat-hat: Nan ka prèt ras Levi yo, ofrann yon dizyèm lan se pou moun ki gen pou mouri.
    Men, nan ka Mèlkisedèk la, ladim lan se pou yon moun ki vivan, jan sa ekri nan
    Liv la.
  npl-NT: Iwa nika ipan tlaltíkpaktli akimeh kiseliah n májtlaktli por siento, san
    tlaltikpaktlakah non mikkih. Pero itlajkuilol Dios kinextiah ke Melquisedec yolitok.
  bgg-bgg: Jigi shii yao pha duiine, nyayao chak arone phabithek ro sua ne bran è
    khrab ji pha phabithek ne iy ruii phro; jishii Melkhizedek sua jia khrab pha ne
    idang isieng ro.
  eng-TCENT: In the one case, tithes are received by mortal men, but in the other
    case, they are received by one who is attested to be living.
  eng-BSB: In the case of the Levites, mortal men collect the tenth; but in the case
    of Melchizedek, it is affirmed that he lives on.
  cpu-NT: Itzimirika ipayeetziri aparoni opaitarika karatatsiri 10 jaka kipatsiki,
    atziri jinayetzi, kaamaneri. Iriima Melquisedec, kempivaitakami kañaaneri irinakemi
    irirori.
  san-ASM: অপৰম্ ইদানীং যে দশমাংশং গৃহ্লন্তি তে মৃত্যোৰধীনা মানৱাঃ কিন্তু তদানীং যো
    গৃহীতৱান্ স জীৱতীতিপ্ৰমাণপ্ৰাপ্তঃ|
  tac-NT: Alué balé napu Lebí rijimala nílige 'la nóchale 'lige a'kinana suwile, nobi
    alué Onorúgame nila ra'íchalika tabiléchigo siné che anígó mukúligo alué Melkísare.
    'Liko alué Melkísare pe tétali nile churigá sebamio bilé rió a'kinana we'ká bamí
    kachi napurigá senibí asimela.
  eng-WEBPB: Here people who die receive tithes, but there one receives tithes of
    whom it is testified that he lives.
  gfk-H: Io, kaikek ira pris, diet sala kapkap lah tikai ta ira sangsangahul na tabarikik
    ta ira mataniabar. Ma diet ira pris, diet git matmat. Ma Melkisedek ga kap lah
    mah tikai ta ira sangsangahul ta ira tabarikik. Senbia i lon hathatikai hoing
    no nianga ta Kalou di ga pakat ia i tangai.
  viv-viv: KaduꞋe badi abaveyao ana tofaisewa Livai againe hitubuyemu ada kaliva yadi
    lokoloko ana boꞋu teni againe boꞋu saꞋeyana hivaivaina-ma hiꞋaliꞋalika. Bana Melikisedeki
    ma Abelahamo yana lokoloko ana boꞋu teni againe boꞋu saꞋeyana givaina-ma wayawaina
    gimimiyami Veyao Tuwaina ana buki gigahe amine.
  yao-yao: Ŵambopesi ŵakwigala liunjili lya kumi ŵala ali ŵandu ŵachawe lyuŵa limo,
    nambo che Melikisedeki juŵapochele liunjili lya kakumi akuŵalanjilwa umboni kuti
    ali jwanjumi mpela yagakuti Malembelo ga Akunnungu
  tgp-tgp: R̃a levosahia vara tamlohi la lo sile na sangavulu hinahinau isana pr̃is
    nona tavtavuin Israel sei la tamlohi purongo ale la pa mate hin te pongi. Pani
    Melchizedek mo mele aulu mo jeura matan r̃a rasua vara mo pa lo mauri.
  auc-NT: Mänïnäni Debiidi guiquënë në ñömæ̈intai ëñadäni ïnänipa. Incæte tömënäni
    ïnänite wadäni, Wængonguï quï bacæ̈impa, ante adocatoque cöwë pönönäni æ̈nänipa.
    Ïingä Mëequitedeco guiquënë ñömæ̈intai ëñadämaï baï ingaingä inte në quëwengä
    ingampa, ante yewæ̈mongatimpa. Tömengä mänömaï në quëwengä baï ïñongante Abadäö
    wodi tömengä ingante, Wængonguï quï, ante adocatoque godongä ængacäimpa.
  kbc-NT: Niɡ̶ijo anida aneetege licoɡ̶egi Levi anodibatibigege nidiizimo niɡ̶ica
