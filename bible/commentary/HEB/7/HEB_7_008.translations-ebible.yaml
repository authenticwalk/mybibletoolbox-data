  spa-PDDPT: Y aquí ciertamente reciben los diezmos de hombres mortales, pero allí,
    uno de quien se da testimonio que vive.
  ruf-ruf: Kuya iwatambika iwobokela kumi limwe lye ipfinu wa iwanu iwakufa, lekeni
