  sus-sus: Lewi xa mixi naxee farilɛ rasuxuma, e faxama nɛ, kɔnɔ Melekisedeki tan
    mu faxaxi.
  pon-2006: Rehn mehn Lipai kan, aramas me kin mehla me kin ale eisek kis ehu; a rehn
    Melkisedek, aramas momour men me ale eisek kis ehuwo, duwen Pwuhk Sarawi eh mahsanih.
  dad-dad: Pris tamo, idi gare dedig, ten tekelei daledig, anĩ ere, Melkisedek nigin,
    Negur nẽ Itotoya yaor fef, ĩ mata ibodkeleya, ĩ ten tekelei yalen.
  zab-NT: Irate de bxoz ni rcáa diezmɨ raitiacdeb zecac dunnɨ. Per Melquisedec ni
    cuáa diezmɨ lo Abraham, zeczi riatbɨ zecac tuby ni zeczi nabány.
  ksd-ksd: Ma ati, diat dia matmat dia vatur vake ra tiniba; ma ta nam, tikai ba di
    varvai dovot tana, ba i lalaun.
  msm-NT: Ikatoyu, ogkamatoy da sikan mgo kaliwat ni Levi no ogbogajan to ikasampuyu
