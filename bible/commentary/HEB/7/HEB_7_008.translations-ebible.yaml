    Maníkón-aai aúfáífimba agaimaréna séna wemá aúnarena úwoi méraiye sisaná póna
    wemá Rífáin-andafaken-kwaasi íyáákaraiye.
  tbg-tbg: Rivaira vohaa ankuqaahainaa vaiintinavu noraiqaavi Kotira kaiqa vara amitaqi
