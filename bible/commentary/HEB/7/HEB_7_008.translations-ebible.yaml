verse: HEB.007.008
translations:
  kpx-kpx: Livai dubue kosive keau ataemo taidi maleale keau subuta haluvilu. Isito
    Bukae Hotou loui avoe, “Mekisedekiu Ebalahamuemo taidi maleale keu hatioholisi
    vani bahata uma.”
  okv-H: Eto ingeni nei ta amo javo Levi ta priests amo sasari eagora embopo amina
    embomeni ta donda tapa 10 rate vahai avo humbagora rate ingeni nei ta amo Melchizedek
    vasiri te irari ke eagora amina hande avo umbuna.
  tbo-tbo: Tu witalaguyaba ombenena hi tamitamihi, ma yohola apo hina hilage, ma Mekisadeki
    Abelaham a ombenena i wiwaya tauna memewahagana.
  mal-C: ഇപ്പോൾ ലേവ്യാപുരോഹിതർ ദശാംശം വാങ്ങുന്നു, അവർ മരണവിധേയരായ മനുഷ്യർ; അവിടെയോ
    സദാ ജീവിക്കുന്നെന്ന് സാക്ഷ്യംപ്രാപിച്ചയാൾതന്നെ ദശാംശം വാങ്ങി.
  grc-SR: Καὶ ὧδε μὲν δεκάτας ἀποθνῄσκοντες ἄνθρωποι λαμβάνουσιν· ἐκεῖ δέ, μαρτυρούμενος
    ὅτι ζῇ.
  bgc-bgc: उरै तो याजक दसमां हिस्सा लेवै सै, भलाए वो सिर्फ एक माणस सै, जो जीवै सै
    अर फेर मर जावै सै, पर मलिकिसिदक, जिसनै अब्राहम तै दसमां हिस्सा लिया, वो इब भी
    जिन्दा सै, जिसा के पवित्र ग्रन्थ कहवै सै।
  khz-khz: Levi tenena, tolega gagalana geriana ta gegapiato kwaluna, gekwaregawai.
    Na Melkisedek maki tolega ta egapiato, na ia Puka Veagana ekilagiana ati ekwaregato.
  deu-TKW: Und hier empfangen sterbende Menschen die Zehnten; dort einer, dem bezeugt
    ist, daß er lebt.
  zsr-NT: Naꞌa, dza ni zoaruꞌ naꞌa, nup taꞌzíꞌ tu cuia tsa tu chi cuia lu naꞌgac bunách
    nacgac caꞌ bunách tatcz, san Melquisedec naꞌ, zoa le run lnaꞌ lau queëꞌ, rna zoëꞌ
    nabanëꞌ.
  lin-lin: 'Botala lisusu : na ngambo moko, ezali bato oyo bakufaka nde bazali kozwa
    biteni ya zomi ; kasi na ngambo mosusu, kolanda Makomi, ezali moto na bomoi.'
  hns-NT: Ek tjiedj auro hai. Lewie ke koel ke agwa log ek daswa hiessa lewe hai aur
    oesab mar dja hai. Bakie Melkiesedek Aabraaham ke ek daswa hiessa leis hai aur
    okar biese me liekhal hai kie oe djieje hai.
  noa-E: Chadcha mʉig eegar chi décima parte jëeujem khʉʉnan ĩchab maachjö dajẽkhu
    deetarr khʉʉnau; mamʉ Ẽwandam iek chi phãm gaai Melquisedec jaau simʉn, chi iwamta
    jaau sim, bʉ̈ʉrjã meejimjã aba.
  eng-EMTV: And here on the one hand mortal men receive tithes, but there on the other
    he receives them, of whom it is witnessed that he lives.
  mib-NT: Te ñayɨ̄vɨ yáha chi tāca sútū cáquihin de ɨɨn ɨɨn sɨquɨ̄ tāca jéē uxí nuū
    ñáyuu, vēsú cácuu te tēe cájihī. Te Melquisedec suni ni quihin de, te máá de chi
    cáhán tutu iī jeē técu de.
  lif-NT2: के़सिःबा के़बेःक्‍पा निङ्‌वाॽफुसाम्‍बाहाॽरे़ थिबोःङ्‌लक् मे़दाःक्‍तु, कर
    मल्‍किसे़दे़क्‍किङ्‌ग खे़ङ्‌हाॽनुःल्‍ले़आङ् यम्‍बा चोःक्‍लो, थेआङ्‌भे़ल्‍ले़ खुने़ॽ
    सदादिङ् कुहिङ्‌वे़त् के़वाॽबा लॽरिक् साम्‌योसाप्‍लाःल्‍ले़ आमे़त्‍लो॥
  xnj-xnj: Kangi mu lijambu lenili vakulu va kuteta va Chapanga vevipokela lilundu
    la kumi, ndi vandu vevifwa, nambu Melikisedeki mweapokili lilundu la kumi yijoveka
    kuvya ifwa lepi.
  mmx-mmx: La nedi limixin me Israel diga raba loxot i sev asangaun ti lavamaasa.
    Mo lavamaasa di goxo rooro amisik, ketla ne Melkisedek nedik kopmen ataklen i
    do neni ga met, limixin di lok do move i rooro.
  cbr-NT: Levitan rëbúnqui, judíos sacerdotecama, a judíos unicama raírinën aín ñu
    mësú 'ináncë, acamax ca uni 'aish bamaia. Usa 'aínbi ca Abrahamnën aín ñu mësú
    Melquisedec, a ñuia uni —ax ca bamama 'icë —quicë, a 'ináncëxa.
  tee-NT: Pus ju Melquisedec chai tachi chun ju is'ask'at'an ju Leví ju palijni ixtajunita
    si ta'amaklhtayanalh ju lhak'ailakts'in. Pus ju is'ask'at'an ju Leví si tani ni
    va lapanacni ixtajunita. Para la'ixchivinti Dios lhichivinin ju Melquisedec tachi
    ju va jantu tavanan xani.
  eng-LSV: and here, indeed, men who die receive tithes, and there [he] who is testified
    to that he was living,
  cak-NT: Ri je ru-familia can ri Leví ri niyo'x ri diezmo chique, xa yecom-e. Pero
    ri Melquisedec ri xyo'x ri diezmo che roma ri Abraham, ni'ix chirij chi can manak
    nicom.
  pah-NT: Leviva'ea rakykwepohara'g̃a – kiroki g̃a opyhy israelitas'g̃a hugwi – g̃ahã
    omano reki. Melquisedeque'ga ki a'e te – kiroki ga opyhy Abraãova'ea hugwi – gaha
    okoji. A'ereki Tupana'ga rembikwatijarukara nomombe'ui gamanoa.
  sja-NT: Ma awara ɨ̃rapema net'aa diezdepema chaa aba iidipataarã jai-idaapata. Jõdee
    Tachi Ak'õre Ũraa p'ãdade jara-e bɨ Melquisedec piuda.
  xed-xed: Mndəra la Levi ta zlgha zaka ma skwi mutsaf lu ya ná, ta mtay həŋ ta mtaku.
    Ama tsəna Melkisedek ta zlghafta zaka da Abraham na ná, mndu ta nzaku nda hafu
    ŋa kɗekedzeŋ ya, manda ya nda vinda ma defteri.
  mks-NT: Ta sa̱ xíni̱ yo̱ ña̱ cáhnu chága̱ Melquisedec a̱ ju̱ú ga̱ ju̱tu̱, na̱ na̱quixi
    chi̱chi Leví, na̱ quéhe in táhndá nu̱ú u̱xu̱ ña̱ha jáchi̱ cúú ná ña̱yivi, na̱
    ndíhi sa̱ha̱. Joo cáha̱n tu̱hun Ndióxi̱ sa̱há Melquisedec tátu̱hun tácú yi̱i̱
    va da.
  gfk-S: Io, kike ira pris, di git kapkap leh tikenong ta ira sangsangahul na minsik
    ta ira matanabar. Ma di ira pris, di git matmat. Ma ne Melkisedek ga kap leh bileng
    tikenong ta ira sangsangahul ta ira minsik. Iesene i lon hathatikai hoke no nianga
    tane God di ga pakat ie i tange.
  bmu-bmu: Könagesö neŋön tenöhök mohot memba Anutugö naluha alakzini, mi gölmegö
    jike nup meme (Liwait) ambazipnöŋ buŋa qem aŋgumakze. Yeŋön gölmenöŋ mala kömumakzemö,
    Suep mire euyaŋgöreŋ kungöra naŋgöba jigetka köhöiba mal öŋgömawi, yaŋön mönö
    mi buŋa qem aŋgumakza.
  dgz-dgz: Livai nagirewa ame mu pirisi puraput semu aonagaet semu daiton yan tan
    warane go mu evi amba borit wain. Go apan Melukisedek puraput semu daiton Eibaraam
    inap wareni me ya boeta, ame watageta ok ap anega seane.
  eng-GNV: 'And here men that die, receiue tithes: but there he receiueth them, of
    whome it is witnessed, that he liueth.'
  zaa-NT: Ca sacerdote qui' ca enne' israelita nna beni cabi recibir ttu parte qui'
    iyaba interés qui' ca enne' qui' cabía, pero gùtti huá cabi. Pero Melquisedec
    nna beni hua bi recibir diezmo, ą'hua por ca titsa' nu ga'na escrito nna ritelíní
    qui'ni lèe nna bànie tulidàba.
  eng-WEBSTER: And here men that die receive tithes; but there he receiveth them ,
    of whom it is testified that he liveth.
  guh-guh: 'Majotaje, vaxaitsijavata, itsamonae sacerdotevijavabelia ofrenda rajutabiaba.
    Diez xuabeje pexainaeyajuvënëjavanë, caejavayo rajutabiaba sacerdotevijavabelia.
    Pasacerdotevijavabelia rajutabiaba bajaraxuanë, petëpaevinexa. Tsipaji saya jivi.
    Itsiata baitsi jane Dioso pejumelivaisibaxutota Melquisedecpijinë yabara jumaitsi
    pacueniaje: “Melquisedec abaxë mapamatacabita ataje asaë tsaponaponae. Nexata
    tsiteca jivi tocuaicuaijai tsabiabi Diosojavabelia,” jai.'
  bon-bon: Age nuuja mene Melkisideke poto cidi me. Israela biname bime iiwäreja biname
    lui cina kupae yaawadanemusi teeme binamewale cabu ca, teepi binamerage gemi;
    teeme lenaja lica iyeteta. Yepä, Melkisideke poto cidi me, Abrahamo lui ne teeme
    kupae ecäruji, Oogäräneji Mene te jiicenige egä teeme cuta pisi nyene ireclota.
  nhw-BL: Ica expa, nopa israelita totajtzitzi catli quiselijque nochi diezmos itztoyaj
    san tlacame catli miquiyayaj huan teipa sequinoc quiitzquijque inintequi. Pero
    ica Melquisedec amo tiquitaj sintla mijqui, pampa Icamanal Toteco camanalti tlen
    ya quen noja itztoc.
  swh-ONEN: Kwa upande mmoja, sehemu ya kumi hupokelewa na wale ambao hupatikana na
    kufa; lakini kwa upande mwingine hupokelewa na yeye ambaye hushuhudiwa kuwa yu
    hai.
  wbi-wbi: Ku mbombo iji umuunhu ikwupila ikivalilo kimo mu kijigho kimo ilifua ikighono
    kimo, looli mu mbombo ijinge jumo juno alyupile kimo mu kijigho kimo kwa Abrahamu,
    vakamwolelela hwene nyavukalo.
  bba-bba: Lefin bibu, be bɑ wɔkuru bɑɑteren wɔllɔ tiɑ tiɑ mwɑɑmɔ bɑ sɑ̃ɑ be bɑ rɑ
    ɡbi, ɑdɑmɑ Mɛɛkisidɛki, wi, u sɑ̃ɑ wi u ǹ ɡbimɔ nɡe mɛ Gusunɔn ɡɑri ɡeruɑ.
  eng-KJVCPB: And here men that die receive tithes; but there he receiveth them, of
    whom it is witnessed that he liveth.
  kgk-NT: Pejeapysaka porã jevy katu xe nhe'ẽ-rehe. Upe “Peme'ẽ katu ore-vy pene remimboja'o
    ore-vy gwarã” he'i va'ekwe, nhande-rami oiko va'ekwe omano va'erã voi. Ha upe
    mburuvixagwasu katu, Abraão ome'ẽ va'ekwe íxupe va'e hemimboja'okwe, upe va'e
    oikove voi. “Omano-ma va'ekwe” nde'íry hese Nhandejáry kwatia nhe'ẽ.
  waj-waj: 'Aanna makee Anutuuqaara kati puara hudeera vaidi Riviinna oyaivakidiri
    diiteeraiya saaba yaakuuvaitanaakidiri mmuaa saabavai vareeraiya putira nnaamuruyavee.
    Mo Merekisateeko hama ivo putuu aataruuvo fafaaraivaki kooyaa vauvaara ta yaata
    utuaunnano Anutuuqaa kua fafaaraivo tinoo: Homo varinoo, tiivai. Ivoono saaba
    yaakuuvaitanaakidiri voovai vareeravai.'
  cpy-cpy: Itzimi-rika iitziri apaani kaatatsiri 10 jaka kepatsiki, atziri irika,
    kaamaneri. Riima Melquisedec, kimiwitaka kañaaniri rirori.
  mpx-mpx: Ge bugul etega al, topowon un Libai bolo mulolu hi ahiahi Isileli elal,
    heliya gamagalau yayaomalil. Yaa Melkisedek, iya mulolu i ahe Abalahama elana,
    nige wasana i gagan tage i yaomal.
  wbp-wbp: Yinyarra maralypikingarduyu-paturlu kuja kalalu warntarri manu yapa-kurlangu,
    ngulajulu muku palija. Kala milya-pinyi karlipa Kijirdiji wankaru-juku Jijaji-piya.
    Kujarlunya kangalpa Payipurlurlu yimi-ngarrirni nyanunguju.
  luo-luo: To korka jodolo mag joka Lawi wayudo ni achiel kuom apar ichoko gi dhano
    matho; to kuom Melkizedek to wayudo ni achiel kuom apar nochoki gi jal ma ikwano
    ni ngima, mana kaka ndiko wacho.
  nhe-NT: Ica expa, nopa israelita totajtzitzi tlen quiselijque nochi diezmos itztoyaj
    san tlacame tlen miquiyayaj huan teipa sequinoc quiitzquijque inintequi. Pero
    ica Melquisedec ax tiquitaj intla mijqui, pampa Itlajtol Toteco camati tlen ya
    queja noja itztoc.
  aii-aii: ܡ̣ܢ ܚܲܕ ܓܹܒܵܐ، ܐܢܵܫܹ̈ܐ ܡܵܝܘܿܬܹ̈‌ܐ ܟܹܐ ܫܵܩܠܝܼ ܡܲܥܣܵܪܹ̈ܐ؛ ܡ̣ܢ ܗ̇ܘ ܓܹܒܵܐ ܐܚܹܪܢܵܐ،
    ܗ̇ܘ ܕܦܝܼܫ ܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܣܵܗܕܘܼܬܵ‌ܐ ܥܲܠܘܼܗ‌ܝ ܕܚܵܝܵܐ ܝܠܹܗ.
  esk-NT: Aasriiḷi Levi-tkuayaat akuqtuiraqtut quliŋŋuġutinik aasriiñ iḷisimarugut
    tuqqutilaaŋatnik, aglaali Melchizedek akuqtuiruq quliŋŋuġutinik, aasriiñ uqaġimaitchuq
    tuquniḷugu.
  msb-msb: Niyan, sa kamutangan ta, mga tawo na may kamatayon an mga nagabaton sin
    dyis porsyento, pero susog sa ginpamatuod sa Kasuratan kasadto, siya na ginhatagan
    ni Abraham san dyis porsyento padayon na nabubuhay.
  cpa-NT: Jøng² dsa² dsan² báh³ jmi²dsa² héi², dsa² cagh¹² cøng² dsoh¹³ hi² quiah¹²
    ja³ma²guie¹ dsoh¹³ hi² chi² quiah¹² tsø³jong¹³ hlai³ Abraham. Jøng² tsa¹lǿa¹²
    lah¹jøng² quiah¹² Melquisedec. Di³ lǿa¹² ni³ si² hi² lán¹²dsa hi² cøng² hi² chian²dsa.
  dso-dso: ଲେବିର୍‌ ଜେତ୍‌କି ନାତିତିତିମନ୍‌, ଦସ୍‌ବାଗେ ଅନି ଗଟେକ୍‌ ବାଗ୍‌ ନେଇରଇଲାଇ, ସେମନ୍‌
    ସବୁଲକ୍‌ ଜାକ ଗଟେକ୍‌ ଦିନ୍‌ ମର୍‌ବାଇ । ମାତର୍‌ ମଲ୍‌କିସେଦକର୍‌ ମରନ୍‌ ବିସଇ ସାସ୍‌ତରେ କନ୍ତି
    ମିସା ଲେକା ଅଏନାଇ । ତାର୍‌ ବାଦୁଲେ ତେଇ ଲେକାଅଇଲା ଆଚେ, ତାର୍‌ ପୁଜାରି ପଦ୍‌ ନ ବାଦ୍‌ଲିକରି
    ସବୁ ଦିନର୍‌ପାଇ ରଇସି ।
  meu-meu: Harihari, bae mase taudia ese kohu e karoadiamu, karoa ihagwautadia e abimu;
    a una negana ai, sivaraina e piuamu doini e maurimu e tomamu tauna ese e abiva.
  yva-NT: Weramu syeno mavaki no susyo Lewi rai onawamo titi tai maisye jewen. Wo
    romane nake intabo raugav, maisyare Melkisedek po raugav ramaisy, weramu syeno
    Lewi una tawane ramu, yara wene nande mai. Yara Melkisedek opamo Ayao Amisye mo
    ratoe mare no tawan.
  dgc-dgc: Da entan moy, du apo-apo ni Lebi éy padi side. Ey alapén de i ikasapulu
    to hanap no kapareho de. Pero maski padi side, éy mate be side. Pero ti Padi Melkisedek,
    éy kagi na kasulatan a buhay pabi siya.
  zpm-NT: c) Grë pxoz ne sca rcaania gon co, rdziṉ dze ne laa zho ret; saṉgue Melquisedec,
    zigne raquiet me lo Xtiidz Dios rlu ne mban me.
  hix-NT: Ryefe heno yohamàthàyamo wyaro rma rha, desmu yahosnye me nehxakon hatà,
    Mewkeseteke. Nyamoro heno yohon me rma nehxakon hamà, noro ha. Nyamoro heno hoko,
    onà wyaro nkehe, Khoryenkom karyehtanà. Wayehtxownà, nyamoro heno, kehe. Àro wyaro
    kahra mak naha, Mewkeseteke hoko. Wayehye, noro heno, kahra mak naha. Àro ke,
    nyamoro heno yoho rma haxa nehxakon hamà, Mewkeseteke.
  sim-sim: Judama ondo mbele mbele akwa ondon 10-pelak li humasihi pris lihi Livaihi
    krahak fehenda ondon krivi namtas handari lir. Livaihi krahak fehenda ma ondo
    ma misambik fehe olik mbeek ermba ermbak lindari ambu lir, handari lir. Hako Melkisedek
    wahau, os or hari wolo mbeek li heyeri ambu ri. Uhunda osik ermba ermbak er linda
    ri. Uhu Livaihi krahak fehe pris ondon tikrinda ria.
  npi-ULB: यस अवस्थामा मरणशील मानिसहरूले दशांश प्राप्‍त गर्दछन् भने, अर्कोतिर त्यस
    सन्दर्भमा उनी जीवित रहन्छन् भनी यसले प्रमाणित गर्दछ ।
  cgc-cgc: Mga pari na alin ta linai Levi gabaton ta isya ta sampulo na parti, piro
    danen an mga ittaw nang man na may kamatayen. Melquisedec an a, gakamang man kanen
    an ta isya ta sampulo na parti, piro paryo na kanen an bui ta ula katapusan tenged
    ula may nasulat parti ta iya na kamatayen.
  tim-tim: Akto uŋak nengât sumbe kat kat luâk wan me wan tatnengiep, are potatmâ
    bikŋe yeŋgimaen are âmâ luâgâk aregât momogât dop miawak yeŋgimbo momai. Dâ ulikŋân
    Melkisede amâ wan me wan biken meminep are momogât dop bo miawagep aregât amâ
    Melkisedeŋe sumbe luâk bikŋe ewangi yekminep.
  yor-yor: Ni apá kan, àwọn ẹni kíkú gba ìdámẹ́wàá; ṣùgbọ́n níbẹ̀, ẹni tí a jẹ́rìí
    rẹ̀ pé o ń bẹ láààyè nì.
  wos-wos: Némbuli nani Godka hwembeka també nani hiyatekwa priska hwe. Melkisedek
    di maki yingafwe. Nani Godna nyingaré xe nani xékélaki. Melkisedek némbuli akwi
    dé hiyahafi re.
  emp-NTPO: Israelerãba edabʌdad̶ebemada Levid̶eba yõped̶ad̶a sacerdoterãa diabadaa.
    Maʌ̃ sacerdoterã beud̶imĩna die edabʌdaza ãdjía ab̶a diabadaa. Baribʌrʌ Melquisedéra
    wad̶i zocai b̶ʌca b̶ʌa Ãcõrẽ bed̶eaba idjira beusida jaraẽ́ b̶ʌ bẽrã. Mãwã Abrahaʌ̃ba
    jãrĩnanebemada maʌ̃ beuca sacerdotea diasia. Die juachabʌrʌza ab̶a diasia.
  eng-F35: Also, here men who die receive tithes, but there he of whom it is testified
    that he lives
  ind-ind: 'Pikirkan juga perbedaan ini: Para pelayan dari suku Lewi itu, yang menerima
    persepuluhan, hanyalah manusia biasa yang akan mati, sedangkan kesaksian Firman
    TUHAN tentang Melkisedek mengatakan bahwa dia hidup selamanya.'
  pes-OPCB: سوم، کاهنان یهودی که ده‌یک را جمع‌آوری می‌کنند، انسانهایی فانی هستند.
    اما در خصوص مِلکیصِدِق، گویی خدا شهادت می‌دهد که او هنوز زنده بوده، زیرا در کتب
    مقدّس چیزی دربارۀ مرگ او نوشته نشده است.
  mpt-mpt: Gode amo kimanin naka eli teniba Islel teni inamin namino doise une binibbio
    naka eli mo blibbabe. I kaaibbiobe. Ina otane Melkisedeke Eblahame inamin namino
    doisa unebio nakae mo kaanemebabe. E amit afenamabebe. Gode buk tem wengo baanoa
    E afen biebo genobiobe.
  ssx-ssx: Hande Lipaena꞉ tapaketa꞉ homa꞉peke yeke haliweki hata꞉ kone mo hande wanda꞉halina꞉
    kiki yaapo wikieki manuna꞉ homeke hondo mia꞉tiki pimikipate pa mo Baiboloma꞉ na
    homeke pa hao hala꞉ halie la꞉la꞉ Melekisedekema꞉ta꞉ mo hande kiki yaapo alena꞉
    homeke homeke lo hondo taiti miekeme.
  mkl-mkl: Inɛi Levi ŋɑ, ɑŋɑ iyi inɛ ŋɑ ɑ̀ yɑ nɑ ɑkɑ̃ si mɛɛwɑu fei, ɑmɑnɛ ŋɑi iyi
    ɑ̀ yɑ ku, ɑmmɑ Mɛɛkizedɛki í wɛɛ, si bɛi kukɔi idei Ilɑɑɔ̃ wɑ fɔ.
  gaq-gaq: ମୁଇଙ୍ଗ୍ ଗୁଆ ବାଗ୍‌ବାନ୍‌ ମୁଇଂ ବାଗ୍‌ ଦାନ୍‌ ସାଃଣ୍ଡ୍ରେ ପୁଜାରି‍ଇଂ ତେଃଗୁଏଃନେ ରେମୁଆଁଇଂ
    ରକମ୍‌, ମାତର୍‌ ମଲ୍‌କିସେଦକ ମେଇଂନେବାନ୍ ମ୍ନା । ଡାଗ୍‌ଲା ସାସ୍ତର୍‌ ସାମୁଆଁ ଅନୁସାରେ ମେଁ
    ଏଃକେ ଣ୍ଡିଗ୍ ଆଗୁଏଃକେ ଣ୍ଡୁ ।
  gof-RNT: Issi baggara, asraata ekkeyssati hayqqiya asata, shin hara baggara asraata
    ekkeyssi de7on de7ees yaagidi odettidayssa.
  unx-unx: ମିଦ୍‌ ଗେଲ୍‌ହିସା ନାମେ ଯାଜାକ୍‌କ, ମୁସିଙ୍ଗ୍‌ ହୁଲାଙ୍ଗ୍‌ ଗଜଃଆକ, ମେନ୍‌ଦ ମଲ୍‌କିସେଦକ୍‌
    ଇନ୍‌କୁତାଃଏତେ ମାରାଙ୍ଗ୍‌ ତାନିଃ ମେନ୍ତେ ଗାୱା ଏମଃତାନା, ଚିଆଃଚି ଧାରାମ୍‌ପୁଥି ଲେକାତେ ଇନିଃ
    ନାହାଁଃ ଜାକେଦ୍‌ ଜୀନିଦ୍‌ ମେନାଇୟା ।
  gah-gah: Lugaloka nene guguni gizi amiaká nia ve keza miniki hilitamó nenete vegenalitini
    netá matáini 10 10 nekutí hamopamó aliaká niave. Itó lugaloka ámina netá 10 10
    nekutí hamopamó ali ve Melikisetekekumú nene eza hili gakó itó agapilamó zuhatini
    gakó ma nominazo, eza minoloko voko minoaká noi veve liki luhuva gizinamó gelekave.
  lcm-lcm: Si mang oring nang a vasangauli ang kita alis ia si ri Levi, vap asi mat
    lak. Sikei si igenen taviri suke, tarapo malangas ta kata alis ia taun a igenen
    to.
  aer-aer: Arrantherre-ame akapertele itelareme? Melchizedek Abraham-enge tyeperre
    anthurre-ulkere aneke, re-inpe kwertengerle tyatye-arenye areyenge atyeperre-ulkere.
    Kwertengerle yanhe areyele inetyarte iwenhe apeke renhe Israel-arenye areyele
    itneke akalkelhe-ilekenge, kenhe kwertengerle yanhe areye uyerrekenge. Kenhe Melchizedek-ele
    Abraham-engentyele ineke-arle, rarle akwele itethe akwete aneme, ilwetyakenhe.
  qvc-NT: 'Libipa karu willkanguna, wañuq kurakunalla kashpapismi, noqanchiqkunamanda
    dyis kusasninchiqmanda suqta ch''askinllapa. Piru Dyuspa Santu Librumbim chay
    kura Milkisidikpaq niwanchiqllapa: “Chay dyismuta ch''askiq Milkisidikqam mana
    ushyakashpachu, kawsanraq”, nishpa.'
  tgl-ULB: Sa ganitong kalagayan, ang taong tumanggap ng ikasampung bahagi ay mamamatay
    balang araw. ngunit sa isang banda, ang tumanggap ng ikasampung bahagi ni Abraham
    ay inilarawan bilang patuloy na nabubuhay.
  cbs-NT: Uinkin shinankanwen. Levín bababun Dios dayaxunkin jawenabu Israelbun inankuin
    bixunbiakubainmisbudan, debukubidanmisbuki. Jamen Melquisedeckidi kenenibudan,
    jiwepakeaiwen taea Abraham anua inankuin bikinan, Levín bababu binunikiaki.
  xtm-NTPP: Ja ndaa kúu ja tee ka jan‑ta'vi diezmo ma ja ka kuu de sa'ya tata Leví
    ma chi ñayii jin kûu ka kuu tna de. Kovaa ká'an tnu'u Su'si o a ja iyo in sutu
    téku ni‑kani ni‑jika ja nani de Melquisedec.
  nnq-nnq: Kabe, benia akakung'i abapokela lipungu lya komi, bandu tu lichoba limwe
    kuwe, nambu pamba abapokela lipungu lya komi, nambu kwenio jwombe jwabanchalakicha
    kutenda abi mmomi.
  bao-NT: Ati rʉmʉrire pʉa amo cõro ca niirijere jĩcã tabe ca jãi niirã, bojoca ca
    bii yaiparã niima. To biro to ca bii pacaro, cʉ̃ja ca owa tuurique pea Melquisedec
    peera, ména jĩcʉ̃ to birora ca caticõa niigʉre ĩirore biro wede.
  san-ORI: ଅପରମ୍ ଇଦାନୀଂ ଯେ ଦଶମାଂଶଂ ଗୃହ୍ଲନ୍ତି ତେ ମୃତ୍ୟୋରଧୀନା ମାନୱାଃ କିନ୍ତୁ ତଦାନୀଂ ଯୋ
    ଗୃହୀତୱାନ୍ ସ ଜୀୱତୀତିପ୍ରମାଣପ୍ରାପ୍ତଃ|
  huv-NT: Naleaing nganüy aton miteaats ayariw igajpowüw naw tiül leaw axomüw nipilan,
    masey nipilan nejiw. Pero ninguiün nüt wüx tandeac wüx Melquisedec, apiüng nej
    almapac ngo mandeow.
  otn-NT: A nu̱ya yø mmäcja̱ 'bʉhya, nu̱ te gäma̱ cosa ti̱nyø ja̱'i̱, jʉmba̱bi̱ ra̱
    diezmo yø ja̱'i̱. Nu̱'mø bi du̱ p'ʉya, n'nan'yo ra̱ mmäcja̱ di thojpa̱bi̱ rá̱
    'bɛfi pɛfi. Pɛ nu̱na̱ ra̱ Melquisedec hi̱ndi̱ nɛ̱qui̱ ngue bi guahrá̱ 'bɛfi na̱.
    Sinoque nt'ot'i p'ʉ ja ra̱ Ma̱ca̱ Libro tengu̱tho 'mø ngue di 'bʉtho.
  nop-nop: Nai indidegoŋ Lewi’walaŋ yalakiŋiye kumuŋ tineeŋdi bop 10 gineniŋ bop kubugoŋ
    daneeŋ moŋgokiiŋ, eŋ nai uŋaniŋ fafaŋeniŋ hatibaak Melikisedekdi moŋgokuk.
  obo-NT: Iko-otollu, moka-atag taddot mgo tohodbuwis no koubbaran ni Levi no id tanggap
    to iko-sopuu, minuvu mandad sikandan no duwon kopotayan. Piru si Melquisedec,
    waa no-ituu riyot Nosulat no Kahit Monama no id patoy sikandin, ko konna, id posivonnalan
    no diid kotaman iddos pogko-tohodbuwis din.
  cak-ENT: Ri ye ruxquin-rumam can ri Leví ri nquic'ul ri diezmo xa ye achi'a' que
    jun k'ij nyecom. Ja ri Melquisedec ri xuc'ul ri diezmo chin ri Abraham, nbix pari'
    que achi ri man ncom tüj.
  lif-NT: ᤁᤧᤛᤡ᤺ᤒᤠ ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤌᤡᤒᤥ᤺ᤱᤗᤰ ᤔᤧᤍᤠ᤺ᤰᤋᤢ. ᤁᤖ ᤔᤸᤁᤡᤛᤧᤍᤧᤰᤁᤡᤱᤃ
    ᤂᤧᤱᤜᤠ᤹ᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤶᤒᤠ ᤆᤥ᤺ᤰᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤍᤠᤍᤡᤱ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤁᤧᤘᤠ᤹ᤒᤠ ᤗ᤹ᤖᤡᤰ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧ
    ᤀᤠᤔᤧᤳᤗᤥ॥
  mie-NT: De ñayīví yáhá chi ndācá sūtū chi quéhen dē iin iin nūū ndācá jā úxī nūū
    nchivī, vísō cúu ndá dē tēe jíhī. De Melquisedec suni nī nquehen dē, sochi maá
    dē chi cáhān tutū īī jā técū dē.
  san-TIB: ཨཔརམ྄ ཨིདཱནཱིཾ ཡེ དཤམཱཾཤཾ གྲྀཧླནྟི ཏེ མྲྀཏྱོརདྷཱིནཱ མཱནཝཱཿ ཀིནྟུ ཏདཱནཱིཾ ཡོ
    གྲྀཧཱིཏཝཱན྄ ས ཛཱིཝཏཱིཏིཔྲམཱཎཔྲཱཔྟཿ།
  qve-NT: 'Hinaspapas noqanchisqa yachallanchistaqmi kayta: Leví sutiyoq runamanta
    miramuq llapallan sacerdotekunaqa leypa kamachisqanman hinan diezmota chashkiranku.
    Hinaspapas chay sacerdotekunaqa wañuq runakunallan karanku. Ichaqa sacerdote Melquisedecqa,
    Bibliapa nisqanman hinan, mana ni hayk''aqpas wañuranchu. Aswanmi payqa kawsashan.'
  pao-NT: Soo Melchizedek umu Jew numu nanesootuhidu ooonakwasoo unu pooha-ga'yoo,
    oosoo ooosapa gwetzoa'e gi moobegwa-gakoo umu Jew numu puu sukwe ya'eyakwe.
  cbu-NT: '@see-verse:HEB.007.007'
  usa-usa: anó-monoq-wayukayataba Aríbae-annabike yemá móra tiyáákabike matáámanibo
    yeráwáqá puyí-wáyúká áátuqma mááe. ááqibo Merekítareki móra tiyáákabike matáiye.
    weqtábá Áánûqtun aúba-wannaabi kétiye wemá paá máiye.
  soy-soy: Lefi sipirɛ̃ sɛɛ yɛ ɑwɛ́lɛ́ kɛfi kɛ́mɛɛ kusɛ n kpísi pɔ̃́ nɛ sisoipipi
    lɛ sɛɛ yɛ n kpu. Amɑ́ Uléécɑɑ Nsímɛ́ ɑtɛlɛ́ yɛ mɑɑ rɛ Mɛlikisetɛɛki pɔ̃́ nɛ
    usoi lɛ yɛɛ úu yɛ n kpu.
  hui-hui: Loma binigo mo miaga agali ti homagarume mbirale pini dege dege mo mogo
    bialu haga. Ani hagago ai Melegesedegenaga lalu Anduane Homogonaga mbugani bi
    ledadagua mbirale pini dege dege mo mogo biyago mbirali haho wiaabo holebiragome
    mo mogo bini.
  amf-amf: Ta goyti kalaaka tambhasa iira kalaam tiyayna dembhin diyayna Lewi eenane;
    goyti abka ko hanna, tambhasa iira kalaam tiyea sadanka kinin dohonam kinnon goynsa
    tarjadhaa Melkethedeqne.
  quc-NNT: Konojel ri kek'amow ri lajujil waral chqaxol uj e winaq wa' ri xa kekämik.
    Are k'u ru Loq' Pixab' ri Dios ri Tz'ib'talik man kub'ij tä chi ri Melquisedec
    xkämik.
  dob-dob: Gete tugai Libai ꞌina bodao ꞌida gwegwe tupwana siꞌewaꞌewa, ta taudi maꞌetamo
    simwamwawasa, ta Melikisedeki tetelina ꞌaene tauna miyamiya atayana.
  wrs-wrs: Nomba sembayang andranindva Livaitindiva manimani poavrombol vinvna Israelnindnamba,
    heva os no sembayang andranindva indhana, ambo snal men piv, ten vev, avm mendah,
    eva sihavm. Heva os Melkisetekva himba poavrana Aprahamnamini, wo Sesoana doaramini
    tombaimorava osva novol velohvmoa, osva hemba dahana.
  mca-mca: Qa enewe'ƚe pa'il testiiji'jij pekhewe' ƚeqe diezmoji'ij ha'ne witset,
    enewe'en jukhewƚe, enewe'en wa'm iye. Qa pakha'ƚe Melquisedec qa tefelhitii in
    nite' wa'm.
  tzo-TZC: Ti buchꞌutic ti liꞌ oy ta jtojoltic ti ta xichꞌic ti jujun lajlajuneb cuꞌuntique,
    viniquetic noꞌox ti snaꞌ xchame. Yan ti Melquisedeque mu jechuc scꞌoplal. Yuꞌun
    ta xꞌalbat scꞌoplal ti tsꞌibabil ta scꞌop Diose ti jaꞌ jun ti staoj to yav cuxule.
  mya-mya: ထို​မှ​တစ်​ပါး​လည်း​ယဇ်​ပု​ရော​ဟိတ်​များ အ​နေ​ဖြင့် ဆယ်​ဖို့​တစ်​ဖို့​အ​လှူ​ကို​ခံ​ယူ​ခြင်း
    သည်​သေ​မျိုး​ဖြစ်​သော​လူ​သား​တို့​က​ခံ​ယူ ကြ​ခြင်း​ဖြစ်​၏။ မေ​လ​ခိ​ဇေ​ဒက်​မူ​ကား​ကျမ်း
    စာ​တော်​တွင်​ဖော်​ပြ​သည်​နှင့်​အ​ညီ အ​သက် ရှင်​သူ​အ​နေ​ဖြင့်​ဆယ်​ဖို့​တစ်​ဖို့​အ​လှူ​ကို
    ခံ​ယူ​ခြင်း​ဖြစ်​ပေ​သည်။-
  gng-NT: Lefi ya yaabii yà teknh Israyɛl yaab saan tibont ya gbiirm piik ya miba
    nnɔ yé binib nɛ, kí li kpo lidaali liba. Ama Mɛlkisedɛk wà teke' *Abraham saan
    tibont ya gbiirm piik ya miba nnɔ *Uwien ya gbɔnku ye wɔn tuu ki fuobe nɛ.
  cbi-NTPO: Chachilla' mitya Diosnu kalen jimula Levínu sera' jamula tibilla bain
    paitya pela vele' manbaate dekuñu kamu chachillaya peyamu chachi deeve, tsaanuren
    Diosa' Kiikanu Melquisedecnu laapu' pamiya, ya bain paitya pela vele' manbaateya
    dekuñu kamuwaave ti'ba, yanuya chaiba chunañuu kure' pamuve.
  ikk-NT: Nke ụmụ Livaị, ndị hụn a narịn ụzọ-ohu-imẹ-ụzọ-iri wụ ịhịan mmaka, hụn o
    mẹ ni, omẹgụụ a nwụnhụn wẹ. Kanị, ụdị nke Mẹkizẹdẹkị, onyẹ hụn a narịn nị wụ onyẹ
    hụn Ẹhụhụọ-nsọ ku n'ọ hụ ndụn.
  leu-leu: Layaan taara ferawai sena mu priis lana pabung si Livai aava ri siak faxuvul
    a fomirak xavil nabeꞌ tanin, ri mu rabuna mon e ri taa maat. Taasaxa na Melkesadek
    aava fo siak a fomirak xavil paamua, nane taxa to lunai senaso a Xakalayan ti
    Kavai a pife kuus pana maatan sina.
  maz-NT: Yo mböcjimi yo o̱ mboxbëche e Leví c'o örü dya o diezmo, nde tũ'ũ c'o. Pero
    e Melquisedec, dya t'opjü cja o̱ jña Mizhocjimi cjo o ndũ c'ü.
  bod-N: དོན་འདིའི་སྟེང་དུ་ཕྱོགས་གཅིག་ནས་བཅུ་ཆའི་གཅིག་ལེན་མཁན་ཐམས་ཅད་ནི་འཆི་བར་འགྱུར་ངེས་པའི་མི་ཡིན༌མོད།
    འོན་ཀྱང་ཕྱོགས་གཞན་ཞིག་ནས་བཅུ་ཆའི་གཅིག་ལེན་མཁན་མཱལ་ཀི་ཚེ་དེག་ལ་ཁོང་ནི་གསོན་པོ་ཡིན་ཞེས་བདེན་དཔང་བྱས་ཡོད༌པར་མ་ཟད།
  tca-NT: Rü ñu̱xma i nuã tatanüwa rü ngẽma paigü i ngĩxü̃ yauxgüxü̃ i ngẽma dĩẽru
    i Tupanana ücü, rü duü̃xü̃gümare nixĩgü rü tá nayue. Natürü ngẽxguma Melquisedéchiga
    yadexagu i Tupanaãrü ore, rü ñoma namaxü̃xü̃rüü̃ nixĩ i nachiga yadexaxü̃. Rü
    ngẽmawa nüxü̃ tacuèx na Cristu ya guxü̃guma maxü̃cürüü̃ na yiĩxü̃ ga Melquisedé.
  zpl-NT: Yebee uleꞌya enu riucu diezmo ratibeella xi rati beelá bee bene. Pero Melquisedec
    enu uyucu tucu lu chiꞌi parte bee steneꞌ Abraham, lu ichiꞌ Stichiaꞌ Diose rni
    nú neca xi neca nú nehuañiscaꞌ Melquisedec.
  mbc-NT: Moropai tiaron esenumenkanto' wanî. Manni'kan Levi nurî'tî payanî'san tonpakon
    winîpai to' nîtîrî yapi'nenan wanî warayo'kon pe, tîîsa'mantasanon pe. Tîîse mîrîrî
    warantî pra Melquisedeque wanî'pî. Maasa pra Paapa maimu e'menukasa' ya' eeseporî
    pepîn Melquisedeque sa'mantato' pî' teeseurîmasen.
  ndg-ndg: Kwa likowe leleno mundu ywa pokya yimo ya komi awaa lisiku jimo lakini
    kwa lyenge yumo ywaa apokii yimo ya komi kuoma kwa Abrahamu kaikoywa kati ya atami.
  wsk-wsk: Se priest alo Levi ko gue te melmasak motam suan gira mu gisan mu, nuna
    ali ewere ko kari ta se aking kua paranga namasan. Bare kari Melchizedek melmasak
    motam suan gira mu giam mu, batoga ko baluwoso mu, nu kumik kuera mateng mena,
    nu tom pempem la butata marak baga lagoso.
  toj-NT: Ja pagre Melquisedequi cho mas ni nihuana que yuj ja jnihuan pagretic ja
    janec' judiootiqui porque ja jnihuan pagretiqui, lamlamil huax chamye. Pero ja
    ba yabal ja Diosi, ja pagre Melquisedequi, mi ni huax yala que chami.
  tbc-tbc: Amaiak niŋen o dal ta igo ya, tamol e Livai san gugoi lo dilasa yan binawek
    diŋane bo man iŋ dumat da. Ak man dal turan lo, tamol Melkisedek iŋ dam binawek
    iŋane ya, gug girek en lo ibol iŋ pempem imado yau oŋ da.
  sna-sna: Panyaya iyi yokutanga, chegumi chinotorwa navanhu vanofa; asi pane imwe
    nyaya iyi chinotorwa naiye anonzi mupenyu.
  smk-NT: Siti et e, saraytaw saray pupadi' nin pupuri na ni Levi, nangalap saran
    kakapulo' ket nati saran lamang, bale' si Melquisedec, sa naibarita' maipa'ka'
    kona a mabasa sa Masanton Kasuratan, mabyay ya et.
  grc-TCGNT: Καὶ ὧδε μὲν δεκάτας ἀποθνῄσκοντες ἄνθρωποι λαμβάνουσιν· ἐκεῖ δέ, μαρτυρούμενος
    ὅτι ζῇ.
  gof-WFTW: Issi baggara, asraata ekkeyssati hayqqiya asata, shin hara baggara asraata
    ekkeyssi de7on de7ees yaagidi odettidayssa.
  spa-BLM: Aquí reciben los diezmos los que mueren, pero allí recibe los diezmos aquel
