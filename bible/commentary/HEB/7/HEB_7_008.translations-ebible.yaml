    senkin me, hiykwe su lwayr uwr.
  tvk-tvk: E rin na pris xil xa di langgur taet, xil labe moletin xil tang xa lakila
    lalel. E, e rin na Melkisedek xa tehur taet, nggoni ngan xa xi di tamu meul vengan
