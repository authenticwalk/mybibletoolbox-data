  ena-ena: Asɨ dɨ manasɨŋ hekɨlɨ agaŋ nameŋ abami uami. Melɨkisedekɨ hɨhi hɨnilalɨ
    aba abami uami. Lɨci Ebɨlam agaŋ akuaba akuaba vimi agɨladɨ human limu limu fɨhala
    mɨguŋ lamami uami. Lamɨci hɨniavɨdaci labɨlavɨla pabiŋ mɨguŋ agadɨ Melɨkisedekɨ
    saŋ igumi uami. Ebɨlam hameŋ lɨmi agadɨ ala Isɨlaelɨ hɨdɨlɨ agɨlaŋ akuaba akuaba
    agɨladɨ human limu limu fɨhala mɨguŋ lamavɨlalɨ uami. Lamavɨci hɨniavɨdaci labɨla
    labɨla pabiŋ mɨguŋ agadɨ Livai hɨdɨlɨ agɨlasaŋ iguavɨlalɨ uami. Livai hɨdɨlɨ nɨbɨlaŋ
    hulaŋ sɨbaŋ sadaŋ haba hɨmavɨlalɨ uami.
  tgo-tgo: Na bigi reghava, ravowovowo uu Livai e tɨne iya thɨ mbanɨmba wabwi regha
    weŋgiya Isirel gharɨgharɨniye, tenevole thɨ mare, ko iyemaeŋge Melkisedek, iye
    va i mbana wabwi regha weya Eibraham, ma e utuutuniye na i mare.
  yap-yap: Ma pi prist e i pi’ e girdi’ ngorad 10 pasent ko tin bay rorad, machane
    pi prist nem e bogi ni’ ni yad ra yim’; machane i Melkizedek e ni pi’ ngak 10
    pasent ko tin bay, me ir be’ ni bay i par nib fos, ni bod rogon ni be yog e babyor
    nib thothup.
  mop-NT: Chica'an ilic ti mas nooch u wichil u meyaj aj Melquisedec u men le'ecoo'
    u mam aj Levi a walacoo' u molic a jun p'uuch tu yaam a diez p'uuchu, walacoo'
    u quimil. C'u' betic aj Melquisedeque, tz'iiba'an jabix cuxa'an jumpulu.
  tet-tet: Naꞌilulik sia hotu-hotu bele simu nola faꞌek ida nosi fafaꞌek sanulu. Mais
    tan sia ema raiklaran da-daun dei, kleu-leur sia moos mate. Naꞌilulik Melkisedek
    moos simu faꞌek ida nosi fafaꞌek sanulu. Mais ita bele katak haꞌak, nia moris
    nohuun, tan Hakerek Moon la katak naꞌak nia mate.
  hlt-MCSB: Te vaengah hlang duek loh parha pakhat te a dang dae hing tila pahoi a
    phong pah.
  xtd-NT: Te dɨuni, se ka tnɨɨ uxi uxi ɨɨn ɨɨn cientu xaxii ñayiu, ka kuu‑s ñayiu
    kuú koio. Ko jaꞌan tnuꞌu Ianyuux xa Melquisedec n‑kuu dutu n‑xo tuu nɨkava nɨkuita.
  mdy-ETH: ቄኤሳ ማዻ ጎይፆና ታጳፓ ፔቴማ ፔቴማ ዔካዞንሢ ሃይቃ ዓሲ ማዔ፥ ሌዊ ዓሶኬ፤ ፔቴ ዛሎና ጊንሣ ታጶይዳፓ ፔቴማ ፔቴማ
