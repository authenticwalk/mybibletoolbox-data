  ibo-ibo: Nʼotu aka ahụ, ndị na-anata otu ụzọ nʼụzọ iri bụ mmadụ na-anwụ anwụ, ma
    nʼaka nke ọzọ, onye na-anata ya bụ onye ahụ e kwupụtara na ọ na-adị ndụ.
  yml-yml: Tovelomu tomotoga taunidi ediavo i vonevonedi ꞌaniꞌani wata kukua i ꞌiꞌidewadi
