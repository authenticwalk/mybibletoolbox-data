    Pida lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji mee niɡ̶ijo analeeɡ̶ini me yewiɡ̶a ja dibatege
    nidiizimo Abraão, liwai lateka.
  bmh-bmh: Uwait ula dacanemen dudu ag ecesab houhou ebuan tutak tutak oi oi daimai,
    noumamamen. Bo, Melkisedek go Abraham ebeg ebuan ecesab oun, go noumab tam muzmuz
    awau dareun. Uwait nugau ze nug go noumeun ab tam.
  ctu-BL: Isujm, mi' ch'ʌmob diezmo i p'olbalob Leví yujilo' bʌ chʌmel. Pero mi' subeñonla
    i Ts'ijbujel Dios chʌn cuxul Melquisedec.
  meq-meq: Ndo neheye ma slala i Levi ta təma wu nəte mə wu hay kuro abəra ka malamar
    tay hay, nəteye na, ta mətiye. Melkisedek na, ma ndziye huya andza nakə bazlam
    i Mbəlom a tsik aye.
  noa-H: Chadcha mʌig heegar chi décima parte jëeujem k'ʌʌnan hĩchab maachjö dajẽk'u
    deetarr k'ʌʌnau; mamʌ Hẽwandam hiek chi p'ãm gaai Melquisedec jaau simʌn, chi
    hiwamta jaau sim, bʌ̃ʌrjã meejimjã haba.
  alp-NT: Imama rebe esi supu tanei bei taneia rebe lara butu esa meru, roma esi peture
    esi mata. Po Alla Eni lepata rebe lekie akmenare ebeteke be Melkisedeke rebe isupu
    tanei bei tanei rebe lara butu esa meru, irue eti pela.
  san-VEL: aparam idaanii.m ye da"samaa.m"sa.m g.rhlanti te m.rtyoradhiinaa maanavaa.h
    kintu tadaanii.m yo g.rhiitavaan sa jiivatiitipramaa.napraapta.h|
  kbq-kbq: Pristi vahe'ma nazantrema'a kevu refko hunteneta mago kevuma refakoma huta
    nezamuna vahe'mo'za fri vagare'naze. Melkisedekia zamagatereno ra vahe mani'ne,
    na'ankure agrikura huama hu'za manino vugahie huno hu'ne.
  kbh-kbh: Quem tempo, bachnanga mochjóbanënga, ents̈ángbioye jtsayëngacayana nÿetsca
    chë tmobomna soyënguents̈ana bnë́tsanents̈ana canÿe soye, pero chë Bëngbe Bëtsabe
    uabemana palabra, Melquisedecbiama endoyebuambná cha mo canÿa cabá ainá totsomñcá.
  ron-LSB: Aici primesc zeciuială oamenii care mor, dar acolo primește zeciuială unul
    despre care s-a mărturisit că trăiește.
  pon-pon: Ari met, aramaj akan me udan mela, kin ale eijok kij eu, a mo amen, me
    kadedepa mia, duen a ieiajata.
  nhe-BL: Ica expa, nopa israelita totajtzitzi tlen quiselijque nochi diezmos itztoyaj
    san tlacame tlen miquiyayaj huan teipa sequinoc quiitzquijque inintequi. Pero
    ica Melquisedec ax tiquitaj intla mijqui, pampa Itlajtol Toteco camati tlen ya
    queja noja itztoc.
  sps-sps: Ana mes a ka tan kat tan fuainy tsoiny faakor, iton vun ten Livai to te
    natiny nom ror a isen a pan tan fasafunuu na pan tana foka, a vainy to ari te
    natiny mat ror, ana binun tsuri te kap naa; sai to ten Melekisedek, te nom a isen
    a pan tan fasafunuu na pan tana foka, a mes to na tototo ovei, ana tsoiny faakor
    a kaa ovei, to te tsue fin Vegiau Ten Gov.
  wnc-wnc: Siwan Liwaitane dongune aaking aminda kuupbam inandek inandek akumning.
    Kekeknga asinggan asinggan dua yutning ngana apmanu wa aminda sanga notnata pewa
    minga daka dakngakaingu apakaing. Siwan tupa Melkisedeu waapata sanga Ebrahamda
    pewan minga daka dakngakuunin iman apakut. Siwan Anututane wamu ninda kendeke
    ita ayuak ngang nataamang.
  bus-bus: Sa'ori kɛ̀ aↄ̃è pↄ́ kuridee sí pìnↄ nɛ́ gbɛ̃ kɛ̀ aↄ̃è gaanↄmɛ. Mɛlɛkizɛdɛki
    sↄ̃, gbɛ̃ kɛ̀ wà bè ègↄ̃ kuu ai gurↄ píngin à ũ.
  gub-BL: Amogwer xaxeto a'e wà, Tupàn pe temetarer imono'ogar a'e wà, umàno putar
    a'e wà nehe. Mekizetek a'e, temetarer imono'ogar a'e, wikuwe a'e. Ze'eg imuapyk
    pyrer umume'u hekuwe haw zanewe.
  imo-imo: Akumunga ungu te peya peremo mele i tepa, Livai iyemani Israel imbomanga
    mele 10 10 ningo noiringi melemanga te te ningo ltingi iyema koloringi. Nalo Abrahamenga
    mele 10 10 nimbe merimumanga te te nimbe ltimu iyemu Gotenga bukuna yu kolorumu
    ungu te nimbe naa moromo.
  boj-boj: Israel naŋgi na Livai aqa moma naŋgi iŋgi iŋgi atrainjreqnub. Livai aqa
    moma naŋgi moreŋeqnub. Ariya Melkisedek agi Abraham na iŋgi iŋgi atraiyej qaji
    aqa moiqajqa bati naŋgi nami neŋgreŋyosaioqneb. Deqa a bati gaigai sobulejunu.
  eng-DRA: 'And here indeed, men that die, receive thithes: but there he hath witness,
    that he liveth.'
  knf-knf: Babuk Lewi banjaaŋ bayeenk kafah kaţënk iñeen bawo bañaaŋ bajën bankkeţuŋ
    kë *Ulibra wi Naşibaţi uşë piiŧ aji Melkiŧedek awohaara wo najeb.
  san-KHM: អបរម៑ ឥទានីំ យេ ទឝមាំឝំ គ្ឫហ្លន្តិ តេ ម្ឫត្យោរធីនា មានវាះ កិន្តុ តទានីំ
    យោ គ្ឫហីតវាន៑ ស ជីវតីតិប្រមាណប្រាប្តះ។
  arn-NT: Welu, tüfachi mongen mew, feytichi saserdote kofrakelu kiñe trokiñ chemkün
    ti mari mew fey engün ta wentru tati lakelu, welu ta Wirin Chillka feypiley ta
    Melkisedek llowi welu petu mongeley.
  zas-NT: Per gra ree bixhioz ni rtiaꞌ tib part loj chii laꞌ ni rajp ree bejn, rëjt
    gajc reeman ziꞌcgajc dunuj ree. Saꞌn Melquisedec bén cwaꞌ tib liaꞌ ni been Abraham
    gan, loj xtiidx Dios ruzaꞌt laaman ziꞌc rulüü sta nabanman.
  ken-NT: Bɛyɨŋɨ bachiǎkap abhɛn bachi bɛbhárɛ́bhɔ Lɛ́vi, bɔ́ mankɛm abhɛn básɔt
    akap anɛ ndu-amɔt ntá bho, bágù mbɔ yɛ̌ntɨkɨ mmu achak. Kɛ bɛ́yɨ́ŋɨ Mɛlkísɛdɛk,
    mmu ásɔ́rɛ́ nyaka nkwɔ akap wu, Ɛkáti Mandɛm ɛ́tɔ̀ŋ bɛsɛ bɛ nɛpɛ́m ɛni nɛbhɨkɨ
    bhɔŋ ngwɛnti.
