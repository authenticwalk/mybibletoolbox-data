    Melkisedek ju tarima satu bagian dari sapulu bagian. Ma dia idop tarús, tagal
    Tuhan pung Tulisan Barisi sonde kasi tau bilang, dia mati.
  pol-UBG: Ponadto tu biorą dziesięciny ludzie, którzy umierają, tam zaś ten, o którym
    zaświadczono, że żyje.
  qxh-NT: Levípa yawar-masincuna ćhuncapita jucta-caman mañacurpis, wañucuj runalla
    caran. Melquisedecshi ichanga cawaycanraj. Chayta tantiyacunchi Tayta Diosninchipa
    shiminćhu wañucushanpita mana rimacuptin.
  nwi-nwi: Kɨni pris yamə mɨne kamhavəh taet, iriə narmamə əmə yamə mɨne tukpihamhə.
    Mərɨg Melkisedek e, in ravəh taet, kamni kɨmə in ramragh rerɨn.
  kmo-kmo: 'Opelen otii tawa ma yenya na hiki: diika ha tawa ma tentenen yato.'
  agr-agr: Yamai jutii diezmo suwinag duka aents jinin aina nu suwinaji. Tujash Apajuí
    chichamen agagbauwa nuwig, Melquisedec eke iwaaku pujauwa nuninun etsegtawai.
  kyc-kyc: Namwa Anatu lao bange akalisa dokona mendaki larapu purisi mee kumuo parami
    dupwa maiyuo karenge kandale. Melekiseteke dokona lao lete mee karamo laminyi
    silyamano.
  urd-GVU: جہاں لاوی اماموں کا تعلق ہے فانی انسان دسواں حصہ لیتے ہیں۔ لیکن مَلِک صدق
    کے معاملے میں یہ حصہ اُس کو ملا جس کے بارے میں گواہی دی گئی ہے کہ وہ زندہ رہتا
    ہے۔
  yre-NT: Levi kluda 'nɔn 'bɔ nɛn o fɛ -fuzan "sia bɛ, blaminnun nɛn waa, o kaa "le
    -cee 'wɩ 'zʋ. 'Pian Mɛlcisedɛk nɛn e fɛ -fuzan 'si Abraam -lɔ bɛ, waa crɛn -tɛ
    'nan, -a yiɛ a "man 'li 'trilii.
  fuh-BKF: Katin du, ƴuuruɓe e Lewi, jaɓooɓe sappoɓerde ɓeen, na maaya. Ammaa Malkisedek
    wo buurɗo hono no Binndi ɗiin ceedorii noon.
  arl-NT: Quiarijiani, Pueyasorano pueya niquitiojosano masejojuacani, puetunu nojorijianaari
    shaajejaca pueya. Saniniuujia, tariucuacaanu Pueyaso Rupaajinia pa serojosacari
    Melquisedecjiniji, juhua saminiojiniji pohuatashiyari.
  ziw-ziw: Naho awo walavyantambiko wakuhokela fungu dya mlongo ni wantu wakubanika,
    mna hano akuhokela fungu dya mlongo ni mntu akugambigwa hakudaha kubanika.
  grc-TR: Καὶ ὧδε μὲν δεκάτας ἀποθνῄσκοντες ἄνθρωποι λαμβάνουσιν· ἐκεῖ δέ, μαρτυρούμενος
    ὅτι ζῇ.
  nag-nag: Etu karone, jinda thaka manu dos bhag pai, kintu etu pora Melchizedek jinda
    thaki ase koi kene gawahi diye.
  eng-OEBCW: In the one case the tithes are received by people who are mortal; in
    the other case by one about whom there is the statement that his life still continues.
  knj-NT: Ja' eb chi cha'on sdiesmo eb ket conob tinani', ánima eb, chi cam eb, pero
    chi yal yul An Juun, tol ja' Melquisedec jaxca tol iquis to ec' oj.
  deu-1912: und hier nehmen die Zehnten die sterbenden Menschen, aber dort einer,
    dem bezeugt wird, daß er lebe.
  san-PUN: ਅਪਰਮ੍ ਇਦਾਨੀਂ ਯੇ ਦਸ਼ਮਾਂਸ਼ੰ ਗ੍ਰੁʼਹ੍ਲਨ੍ਤਿ ਤੇ ਮ੍ਰੁʼਤ੍ਯੋਰਧੀਨਾ ਮਾਨਵਾਃ ਕਿਨ੍ਤੁ ਤਦਾਨੀਂ
    ਯੋ ਗ੍ਰੁʼਹੀਤਵਾਨ੍ ਸ ਜੀਵਤੀਤਿਪ੍ਰਮਾਣਪ੍ਰਾਪ੍ਤਃ|
  nob-LB: De jødiske prestene, som langt seinere fikk ta imot en tiendedel av alt,
    var vanlige, dødelige mennesker. Med Melkisedek var det annerledes. Det er som
    om Gud ville vise oss at han fortsatt lever, etter som det ikke står noe i Skriften
    om hans død.
  ntj-ntj: Tjiinya-ya tjurrtjungka waarka palyalpayi kutjupatjarralu 100-tjanu 10-pa
    yurrara-wanara ngula mirrirringkupayi. Parturtu Maltjakinya wanka tirtu nyinarra
    100-tjanu 10-pa mantjiralpi. Tjiinya Payipulta kutjulpirtu walkatjunu wantinytjanya
    palunyapirinypa ngarala.
  sxb-NT: Awoozia awatoola endala ku ikumi wari mala awantu awafwa, kutio Melkizedeeki
    ari omukaate okuwakira aeniki iye ario omulamu mala kiomo endagano ewoola.
  nhu-NT: Bocee ncese bo ɛ̂ kfuu di Lɛwe le ban to fii mwɛɛm ɛ̂ bonyii keba kemwaaŋ
    ɛnte jo yuufe, ɛ bó bodvu bò fii nu bonyii ɛ bó kpwee. Geenɛn Mɛlkisɛdɛk wvù to
    fiɛ mwɛɛm keba kemwaaŋ ɛnte jo yuufe ɛ̂ Abla'am nu ɛ Ŋwa' Nyo' seŋe ɛ̂ beene lɛ
    ɛ̀ nu wee ɛ wvú to fele.
  row-row: Basa malangga agama ra raꞌena hak fo simbo rala babꞌanggiꞌ esa mia babꞌanggiꞌ
    sanahulu. Te huu sira atahori raefafoꞌ, de dodꞌoo ma ara mate. Malangga agama
    Melkisedek o simbo babꞌanggiꞌ esa mia babꞌanggiꞌ sanahulu boe. Te ana nasodꞌa
    nakandoo, huu Lamatuaꞌ Susura Meumaren nda dui nae, ana mate sa.
  msy-msy: Ezɨ Livaiba me Israelɨn bizir akuar maba isi, kar gumazir ovengamiba. Ezɨ
    Melkisedekra, gumazir Abrahamɨn bizir akuaba inizim, Godɨn Akɨnafarim ghaze, an
    ovever akatam itir puvatɨ, a ikɨvɨra ikiam.
  agg-agg: Rifaihündɨ aiana Israerɨ-yeimayo napo bɨdɨfɨrɨ sowandümo marundɨ ra nindou
    yɨfɨyomo marundɨ. Ŋga Merkisedek aiana nindou-yeimayo napo mamɨ bɨdɨfɨrɨ mamɨ
    bɨdɨfɨrɨ semündü marandɨ, ŋga ai yaŋgɨrɨ nüŋgumbü nou-ani sapo Baibor ai yare
    hoafɨmayo nou. Ranane asu sɨhɨrɨ yarɨhu fɨfɨrarɨhundɨ Merkisedek ai Abrahamɨmbo
    ŋgasündɨmarirɨ.
  ptp-ptp: Livai bue wê kô susu vô lie Islel, dɨ he ge xomxo kɨbun wê ob yib ge. Lêc
    Melkisedek ti wê Eblaham vông susu kɨdu ti vô i ge, xolac nêl ên nêbê i xomxo
    wê mavɨha ge.
  nak-nak: Mai e Melkisedek tai ele, etato hilotia te La Buk Tabu Ale Pala veia eia
    mahuli moli, eia kama peho. Eala moli egiteu e pris te la hilile Levi, egiteu
    la tahalo la vovo moli, eala moli la valalua togo egiteu, egite ababia giteu la
    vaabila. Mai e Melkisedek eia mahuli moli eia kama peho, eala eia matagagati veia
    eia uru tegiteu e pris te la hilile Levi, eia la tahalo isa uru sesele. (d)
  lbb-lbb: Na tena artabar tetek e God la sira kibas taktakai kusun ning a bonot miting
    na ututnala rop anuna tarai Israel. Pa a tena artabarla ning lar mat ka. Melkisedek
    otleng i kibas taktakai kusun ning a bonot miting na ututnala rop ane Abaram.
    Ika i laun tikin, arlar ana Buk Tabu i atongi.
  kan-2017: ದಶಮ ಭಾಗವನ್ನು ತೆಗೆದುಕೊಳ್ಳುವ ಯಾಜಕರು ಒಂದಲ್ಲಾ ಒಂದು ದಿನ ಸಾಯುತ್ತಾರೆ. ಆದರೆ ಅಬ್ರಹಾಮನಿಂದ
    ದಶಮ ಭಾಗವನ್ನು ತೆಗೆದುಕೊಂಡಾತನು ಚಿರಂಜೀವಿಯಾಗಿರುವನು.
  cso-NT: Jáun² né³, tsá² he² cáun² la³ cun³ quia³ ñí¹con² jnoh¹, tsá²mɨ³cuóun² bíh¹
    hí³, tsá² tón³² jmáɨ¹ jún²³ bíh¹; tɨ³la³ ñí¹ Sí² quioh²¹ Dió³² má¹na²¹, rá¹hleh³²
