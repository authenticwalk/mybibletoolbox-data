  gun-gun: Ko yvy re Levi ramymino kuery regua dízimo jopya ikuai va'e ma avakue omano
    va'erã meme. Ha'e rã Melquisedeque pe ma “Oikove va'e” 'ea.
  agu-BL: Ncha'tz at mas k'ej Melquisedec ẍchiwutz yi e' mas pale', na yi e' mas pale'
    na chiquim cyera'tz. Poro yi Melquisedec yi tz'amon yi diesum Abraham ni'cu'n
    chi itz' nin i' jalu'. Na ya'stzun na elepont yi xtxolbil yi tz'iba'nt cyen.
  isn-isn: Ku ikani ili u muntu nuisingiilya king'wi ni ki kumi ukusha luhiku lung'wi,
    kuiti ku ikani lingiiza ung'wi nai usingiiye king'wi ni ki kumi kung'wa Abrahamu
    ikaganulwa anga nuikiie.
  ilo-ULB: Iti daytoy a pasamak, matayto iti maysa nga aldaw dagiti tattao nga umaw-awat
    kadagiti apagkapullo ngem iti sabali met a pasamak, nailadawan a kas agbibbiag
    nga agtultulnog ti immawat iti apagkapullo ni Abraham.
  pir-NT: Mari mehna cjẽna pahia marine mehenogã wapa neñequina mari yero saha masa
    ijire. Sa ye yariatiquinata ijire tiquina gʉ̃hʉ. Ahriquiro Melquisede pehe Abrahãre
    mehenogã wapa nediquiro sa catiducuriquiro yero saha ijire. Tiquiro yariarire
    yahueraro, sata nino niahye Cohãcjʉ̃ yere tiquina ojoari pũpʉ.
  anv-NT: Né mechɔ ampyɛ upɛ Ɛsɔwɔ abi álú upyáne Lɛvi, abi ásɛlé melu ɛma né
    malu afya, álú lé akwaá abi agbo. Yɛ́mbɔ, né mechɔ Mɛlkisɛdɛk muú asɛ́lé
    melu ɛma né malu afya, ji alú muú yi álá gbó fɔ́, wyɛ ndɛre ŋwɛ Ɛsɔwɔ alɛré.
  sab-NT: Suge trate chege Leví oindalla ulita bai kaire kle gerule Chube ole daba
    na alin kaire kle lle gai daba nage ama kle lle boi ñanale ama ulita jogekeda,
    agwa Melquisedec be chege gerunga Chube ole diali chui tangle, kwian na mi chege
    ama kare ama taneage.
  tmd-tmd: Isrel nöbö mö rɨg ñɨŋ bla nuöm nɨg mag paŋyöbö i Lipai nöbö nölɨm ñɨŋ pön,
    mɨdɨp duön nöbö nom röxgön wöröxöiä. Jɨ Ebraham nuŋ ap wä pɨrag höŋ ap aku nuöm
    nɨg paŋyöbö i Melkisedek nölɨm pöŋ nöbö aku, God Mönö aku nugwön, nuŋ kömö mɨdö,
    nugunɨŋa.
  acr-NNT: Ri ralkꞌoꞌal ri Leví, ri kekꞌuluw re ri diezmo pa ri Rocho Dios, rike e
    tikawex xa kekamik; noꞌj ri Melquisedec kabꞌiꞌx che pachaꞌ e jun kꞌa kꞌaslik.
  kpg-kpg: Gei i baahi digau o Levi, digau ala e mmademmade e hagabudu dahi baahi
    madangaholu. Gei i baahi o Melchizedek, dahi baahi madangaholu le e hagabudu go
    tangada dela e mouli, be nnelekai di Beebaa Dabu.
  taj-taj: परमेश्‍वरला मन्‍दिररी पूजा लबा सिसी निबा म्‍हिगदेसे भो च्‍युइला भो गिक
    किन्‍जी। तर परमेश्‍वरदा तेन्‍बा खाइमैनोन आसिबा मल्‍कीसेदेकसेनोन भो च्‍युइला भो
    गिक किन्‍बा मुबा।
  avt-avt: Mɨt pris kerek nari menmen miutɨp me menmen mar hiswiyen (10) mɨt ne Isrel
    netenenim, maain mɨt han ne mɨt hɨr nani, te Melkisedek kerek kari menmen miutɨp
    me Ebraham, hɨm me God mau tɨwei matɨp hɨrak ap te kaki au. Hɨrak kaku kakɨt.
  cbk-cbk: El maga padre Judio de antes quien ta recibi un dies parte ta muri gayot,
    cay maga gente ordinario lang sila, pero si Melchizedek quien ya recibi tamen
    un dies parte, vivo pa siempre como ta habla na Sagrada Escritura.
  uig-ARA: بۇ يەردىكى «ئوندىن بىر ئۈلۈش»نى قوبۇل قىلغۇچىلار ئۆلىدىغان ئادەملەردىندۇر؛
    ئۇ يەردىكى «ئوندىن بىر ئۈلۈش»نى قوبۇل قىلغۇچى توغرىسىدا مۇقەددەس يازمىلاردا «ئۇ
    ھايات ياشىغۇچى» دەپ گۇۋاھلىق بېرىلگەندۇر.
  tuf-tuf: Leví bómcarinra sacerdóteinan ítchareht istiy istiy yarata cuar uwat eyin
    ac racar icúr bi sicar wícaro. Cuatán Melquisédecra yarti binan wan rehcaro.
  abx-abx: Intumu-bi daw i pagkala'inan-na si duway to nga aniya' katungud-na pagkulikta
    si dyis pursyinto. Aniya' mga kamatayun-na si adday to grupo pero i addangan agpadayon
    allom sigon si maka'anna' si Kasuratan.
  mco-NT: Ya ma ɨɨch ajt, pɨn cɨ̈dɨgɨɨyɨp tügpɨcy je majcpɨcypɨ (diezmo), hue' je'
    ajcxy jäy huɨdibɨ öcp. Per jadu'n nej anajty Melquisedec, jadu'n ymɨna'ñ ma yjaybetyɨty
    co je' yjactzɨnaayñɨ.
  cpb-NT: Itzimirika ipaitziri apaani oitarika kaatatsiri 10 jaka kipatsiki, atziri
    rinayetzi, kaamaneri. Iriima Melquisedec, roshiyakaatzi kañaaneri rini irirori.
  aon-aon: Amam pris douk harao enesh eshudok um eshudok douk eshesh Israel shaparugesh
    iri, amam douk madae hupe abom uwe, uwok. Hagok. Aria anudok arman Melkisedek
    douk narao enesh eshudok um eshudok douk Abraham neshuhur iri, anan douk nape
    ihih nyumneh kabi Iruhin ananik Buk kwakripap um.
  hus-NT-2005: Wawáꞌkʼi techéꞌ, xin bachʼwaltsik xi jechéꞌ wetsik, jaꞌich i iniktsik
    xu chemel; por kʼal tin kwenta na Melkisedek, an Tʼokat Dhuslab in tʼilál jelti
    jun xitaꞌ xi bél taꞌ kʼwajat ejat.
  mig-NT: Te ichi yá'a, ɨɨn ja̱ sɨkɨ́ uxí káki'in ndija cha̱a ja̱ jí'i̱ nɨ́nɨ. Ko
    cha̱a yúan, suni ni̱ ki'in‑de, te kájani ndaa̱‑i tu̱'un‑de ja̱ chakú‑de.
  bps-bps: Na gablà di dad bà di Dwata mdà di bel Libay gal ale mati. Kabay Mélkisidék
    i gamdawat i gasfalò di knun Abraham sadi mto fa, du én i kaglabatito mdà di Tnalù
    Dwata.
  mbs-mbs: Nayan, se menge telekagon te Judiyo egbegayan te ikesempolò ketengà, olò
    dan otaw egkematay. Meneng labi pa melangkaw si Melkisedec se binegayan i Abraham
    te ikesempolò ketengà. So wedad indan tepad te pegkematay din, iling te wedad
    temanan te pegkagon din.
  tof-tof: Prristankwata, Libaekagab nidipko, wantent nidi dakaindako, i popa pamako
    nidi nurrbarindako. A Melkizedekónkwata, wantent nótó dakain yarilürr, arróla,
    Godón Wibalómórrón Bóktanazan bóktanda.
  cme-NT: Isirahɛl-baambaŋ pãŋ ba cĩnciel calnumma‑i ba hã Levi baamba maŋ, bafamba
