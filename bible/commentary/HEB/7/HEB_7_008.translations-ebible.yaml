  ory-ory: ଏ ସ୍ଥଳରେ ମର୍ତ୍ତ୍ୟ ମନୁଷ୍ୟମାନେ ଦଶମାଂଶ ଗ୍ରହଣ କରିଥାଆନ୍ତି, କିନ୍ତୁ ସେ ସ୍ଥଳରେ
