  spl-spl: Otmu torokatmâ yuwu sâwe. Senŋe âlâlâ yu me ya yeŋe sâsâŋambâ kâsikum konok
    mem Lewi sen yiŋgiminiwi. Otmu Lewi sen mum gawi ya yeŋgât topyeŋe yamâ kulemguwi.
    Yâhâ Melekiserek yâkât topŋeâmâ ki kulemguwi. Topŋe yakât otmâ Melekiserekŋe hotom
    uminiwi ya yeŋgât kunyeŋe manop. Nâŋgâmune yawu oap.
  usp-NT: Yak ajc'amaltak jb'eak cristian riq'ui Kakaj Dios ri tic'uluwtak mak jlájuj
    re juntir kelen, rechak ticamtaka'n, pero li wuj re Lok'laj Jyolj Kakaj Dios tijb'ij
    chi Melquisedec ri xc'uluw man jlájuj riq'ui Abraham aj yo'li'n.
  zav-NT: Na' beṉə' ca' gwsa'ac bx̱oz segon can' na ḻei de'en bzoɉ de'e Moisezən'
    gosə'əzi'e tcuen lao ši cuen cuantzə bi de'en gotə' c̱he beṉə' Izrael ca' yeḻa'.
    Bx̱oz ca' gwsa'aque' beṉac̱h na' gwsa'ate'. Pero Melquisedequən' ben' gwxi' tcuen
    lao ši cuen de'en botobə de'e Abraanṉə', cho'en dižə' c̱he' ca beṉə' ṉe'e zoczə.
  sgz-sgz: Tan tám osmapak erei tili gegen si Lewi, i pákánbung di liu besang, di
    lu kipi risán boh minsik. Má namur kápán páplun i di a mat, má ngorer kápte di
    lu him án tám osmapak mul. Mái sár ái koner si Melkisedek, kápte git lu wás pasi
    ngo ákte mat, má ngorer uri kángit hol kán him a lu hanhan sang.
  kek-NT: Eb laj tij aj Israel que'xc'ul ajcui' li junju̱nk sa' xlaje̱tkil. A'aneb
    yal cui̱nkeb ut que'cam. Abanan laj Melquisedec moco quicam ta. Jo'can tz'i̱banbil
    sa' li Santil Hu.
  blz-NT: Imam men mandapot sangobosan na lalomna sompulo' obosan, raaya'a bo lapus.
    Kasee koi men nitulis na Alkitaap, Melkisedek men nandapot sangobosan na lalomna
    sompulo' obosan iya'a, ia mian men ningaan tumuo' sidutu.
  poe-NT: A̱ ntá tí tjejóni, tí sín tꞌáyéhe̱ tí diezmo la mé chojni tsꞌen ó. Kjánchó
    ntáchro tí xroon itén Dios kíxin tí chꞌín Melquisedec mé ijnko chojni na̱xa̱ tsíkꞌenhya,
    la na̱xa̱ tjechón.
  san-TAM: 'அபரம் இதா³நீம்ʼ யே த³ஸ²மாம்ʼஸ²ம்ʼ க்³ருʼஹ்லந்தி தே ம்ருʼத்யோரதீ⁴நா மாநவா​:
    கிந்து ததா³நீம்ʼ யோ க்³ருʼஹீதவாந் ஸ ஜீவதீதிப்ரமாணப்ராப்த​:|'
  cof-NT: Israelítala talanan chunca tanunca manca caminlari, yalari tsachilari jolajoe.
    Puyano junlanan joe. Diosichi Pilabiri Melquisedeca pato mantimini, casonnaminca
    cuwenta paca joe.
  srm-NT: 'Wë nöö dee sëmbë, a di soni u taki aki u ko si taa de dë tu pei mindima
    ta tei soni a otowan: dee mindima dee dë a di lö u Leifi, ku dee dë kuma Melikiseideki.
    Nöö de tooka e. Biga dee u Leifi, de ta dëdë, ma di aki sö wa jei dëdë fëën möönsö.
    Libi nöö fika dëën u nöömö, ˻kuma Masa Jesosi˼.'
  qvs-NT: Kunanpish Levipa miraknin saserdotekuna wañuk runakuna kashpankuna ñukanchikunata
    tukuy chunka tiyapakninchikunamanta sukta mañawanchisapa. Chaymanta Tata Diospa
    killkadunpi willawanchisapa Melkisedekshina mana tukuyniyuk saserdotenchikuna
    tiyananta.
  zca-NT: No nu xa' nika' che'p rë kwa'n nak che'n más rë men yizhyuo re', men nzhat
    bixa'; per or nize't Dios Melquisedec lo Yech che'n Dios, nidi'zh Dios xa' nela
    tu xa' se'gaka naban nal re'.
  cbc-NT: Leví pãrãmerã ãme macããna sacerdotea caãna pʉga wãmo petiro cãnacã sero
    caãnierẽ jĩcã sero cãrõrẽ cajenucũrã pʉame camasã cayasiparã majũ ninucũñama.
    “Melquisedec pʉame roque caãnicõãninucũʉ̃rẽ bairo caãcʉ̃ niñami,” ĩ quetibʉjʉya
    Dios ya tutipʉ.
  qxo-NT: Tayta Diospa palabranchö manam willacuntsu Melquisedec wanunganta. Levi
    casta sacerdöticuna wanungantam itsanga nican. Tsaynö captinmi tantiyantsic Melquisedecga
    Levi casta sacerdöticunapitapis mas munayyog caycan.
  mox-mox: Taudi tovegubayavo tomotau edi kulufa qabuna ʼidiega guguna ʼaidegana iʼeweʼewedi.
    Vonahaqiaqi, toveguba dina taudi tomotau otaqa ʼinega iʼaliʼaliga. Melikisedeki
    tauna wese guguna taha ʼewea, ta ge daʼaliga, ta ʼesi Buki Nugwenugweina vonaya
    vonigo nawale mayawaina toatoa.
  kew-kew: Gore mo Livai-repaare onaanumi oyae rugi 10 rumaainaloa nimu misimi pare
    nimu page pa omesimi. Goa pisa pare Melkisedek nipumiri onaanuna oyae 10 rumaae
    mua pa pirisa. Gore Gote-na agaa i buk madaare nipu abia page pa pia-daa niminaaema.
  dww-dww: Noḡone tè kita da piripirisi uta aniwai 10-nama banaga ḡarodie a ragaragaudina.
    Be inam pirisidima tokare ta mia nam dauna da ta gurina, be Melkisedek tauna tokare
    e mia watanana, be nam e guri.
  twi-ASANTE: Wɔde nnipa akatua nkyɛmu edu mu baako ma asɔfoɔ, nanso asɔfoɔ yi nyinaa
    wu, gye Melkisedek a Atwerɛsɛm no ka sɛ ɔte ase.
  aoj-aoj: Amom Livai mandaꞌ maol mondolalima Godi mofaꞌ hiahawes duꞌwanis ilifunamais,
    amom anaf mogagaꞌi atom. Apaꞌ Melkisedek nofaꞌ hiahawes sagawalogasi duꞌwanis
    ilifunamaisi, anen nagape namunai dondol lifilafii, siꞌi buk Baibel nagaꞌi.
  cbv-cbv: Jwiít cã́acwã jwĩ wʉ̃hatdih ʉbnit sacerdotewã, cã́acwãjeh jʉmna, wʉnnit
    pínah ĩ jʉmna caá. Obohjeéhtih, Melquisedecboó Abraham ã wʉ̃hnidih ʉbniji báadhni
    ã jʉmna caá. Dios naáwátdih naóh yapanit daácna, ã wʉnatjidih naóhcan, “Páantjeh
    báadhni caá”, niijná ĩt chãjap wʉt jĩ.
  taw-taw: Bɨ Lipay jɨj ak kɨli pel tap day nokom dɨpal okok, mɨd dad amɨl mɨlep lɨl
    kubal. Kɨli kubal ak pen Melkisedek nɨm, ne Eblaham tap okok tap day nokom dak
    ak, buk Baybol ak Melkisedek ma kumak, kɨm mɨdeb agɨl tɨkɨlak.
  jic-NT: Sacerdotepan jat'anquepj gente ja'ayapj Dios mpes. Pjü diez popé, pjaní
    jat'anquepj. Pjü way sacerdotepan nenem, nca'lin̈ ca. Melquisedec pjü diez popé,
    pjaní nt'ya wa jupj Dios mpes. Mop'in Dios Popel ma vele tepe'e jupj. Mpes 'ücj
    la veles newa pü'ü jupj. Mpes wa qjuisin 'yüsa Melquisedec más püné waytsja pjü
    sacerdotepan jilal.
  zap-NT: Yrandxee fxuz ne rkakwent tebchii ne nak xen men-Israel, mén ne ret nak
    men. Per le Melquisedec, rakzëët lo xgyiich Dëdyuzh ne benak mbán men.
  wer-wer: Liwai pim kurtakaan kiri yaaö lup 10 pötëaan kopët nent yewauröak kö seimaurö.
    Ën Melkisete lup 10 pötëaan kopët nent wa pöp wëwëetaringëp ngönëntak pël ya.
  ipi-ipi: Wamba Isatale tane wandakali tupamane minditaka miaka peaini tupa yomo
    paiyasanga tale pua yata wato, yomo mindiki Lipai yame pitisa akali tupa maiki
    peainipia. Lipai yame pitisa akali utupane-mane okonetaka mo atoto, matili yakama
    mini yalu omeainipia. Meleki-seteketo okonetaka meane tekeko, Gotena pii pepa
    pelene eya mindimane loto, Meleki-seteke bala saka atalane layene eya.
  qul-NT: Cay causaypi diezmota jap'ekajcunaka wañoj runacuna cancu chaywanpas, Escrituraka
    Melquisedecmanta parlan causachcanmanrajpas jinata.
  ter-NT: Enepohikone sasedóti yara koeku kó'oyene namukoâti ne ndîzimu, aínovo xâne
    konókoti vékea pevótike. Kene Meukizedéki, enepo koyuhó'iyea emo'u Itukó'oviti
    koêku, haina ivókeovo koyúho, itea koati koyúhoti kixoku ápeyea ne Meukizedéki.
  bmr-NT: Jaanotɨ jino mofeeneri iicamo fahuseecɨsaaje iicanotɨ sanoosaacoro agaayɨcɨmo,
    jillɨ tɨcovo miyamɨnaaro iguijevefimoro. Jaanotɨ Caatɨnɨhaame iimaahi Melquisede
    iguijevetɨɨbobadɨ iicaabeditɨ.
  fuf-fuf: E hin-le, e telen-ma yottinooɓe sadaka ɓen ka bolondaa Lewi, ko maayayɓe
    woni hendaade sappaɓun ɗun, kono e telen-ma Maaliki-Siddiiqu kan, ko wuuruɗo woni
    ko hendii, wano seeditoraa non.
  bhl-bhl: 'Keko beli, nukati atemuwete: Elibai em muluwel dow i mali Isalael kawtiw
    im mesesem eisneng king kel dukukabiliw em anung makmak kulukabiliw te. Kulukabiliw
    kate, deiw mak ding mak kabalak e, alik alik i fein kuankabiliw kate, Melkisedek
    beem dulum elote nu kililuwete: E finik so be te.'
  ons-ons: Yemo pris eŋe ten magu weku peik okanmami, Yuda wane pris ŋei wawaine yewa
    eŋe seukkei, ŋo mane yemo Melkizedek, eŋe Abraham wano ŋine ten magu, weku peikke
    eŋe wisika gemaike, Anutu wane papiaŋo eŋe seukeakane mi ramaike.
  con-NTPO: Levisundeccuja a'ine Chigama afasundeccupa decimove Chigambe isu'jepa
    can'jemba pa'fa. Tsa'ma Melquisedec decimove Chigambe isupa can'jemba joqquitssiambipa
    toya canseqquia'can tsu. Tsa'caen tsu Chiga Aya'fa tisene condase.
  ghs-ghs: Oonita Dzuta abihota dzube abi baatorai ma nokoi ttuma ma qurumaho koko
    nokome oke abi oonomake moitorai.
  peg-peg: ର ଦସ୍‌ ବାଗ୍‌ ଇଟ୍‌ନାକା ମାପ୍ରୁହେବାକିନାକାର୍‌ ହାନି ମାନାୟାର୍‌ ମାତର୍‌ ମଲ୍‌କିସେଦକ୍‌
    ସାକି ହିନାନ୍‌ ହେୱାର୍‌ତାଂ ଗାଜାକାନ୍‌ ଇନେକିଦେଂକି ସାସ୍‌ତର୍‌ ଇସାପ୍ରେ ହେୱାନ୍‌ ନଙ୍ଗ୍‌
    ପା ଜିତାନ୍‌ ।
  txu-NT: 'Mekbê Rewibê Metĩndjwỳnh mar djwỳnh ne me õ nêkrêxo ba. O ban kêt nhym
    me pãnh kamingrãny amũ ijuk''ã ajte Metĩndjwỳnhmã àpênh ba nhym me ajte memã õro
    ba. Nhym bep Merkixatek pydji ne tĩn rã''ã rã''ã ne kubê õ mỳjjao mõ. Ga me Metĩndjwỳnh
    nhõ pi''ôk no''ôkkam Merkixatek''ã kute tĩn rã''ã: rã''ã, anhỹrja pumũ. Be, Merkixatek
    raxja pumũ.'
  eng-WEBU: Here people who die receive tithes, but there one receives tithes of whom
    it is testified that he lives.
  gnw-NT: Jare cua ɨvɨ pe Israel pegua reta umee diezmo sacerdote reta pe, yepe tẽi
    jocua sacerdote reta umano vae co. Ẽrei Abraham umee diezmo Melquisedec pe. Jare
    Tumpa iñee pe uyecuatía oĩ jese vae rupi jae co imeño ico vae rami.
  mux-mux: ⸤Akiliinga ung te wasie pelemú akili i-sipa mele:⸥ LLipai-yima-ni Isrel-yambumanga
    méle rurepunga-tale rurepunga-tale niku nusiring mélemanga tilu-tilu niku liiring
    yima kuluring, akiliinga-pe Eprayam-nga ele tepa liirim mélemanga rurepunga-tale
    rurepunga-tale nimba mirimumanga tilu-tilu nimba liirim yili Pulu Yili-nga bukna
    yu kulurum ung te nimba naa molemú, akili piliilimuluko.
  maj-NT: Nk'ie nga nku tíkjá to̱on ts'ínkjáíhi̱n já na̱'mi xi ntje̱he̱ Levi y'aha̱
    ra̱, a̱ xu̱ta̱há xi ts'ínkjáíhi̱n kui niu̱, xi ndyjun nkini̱ ku̱a̱yá. Tu̱nga nga̱t'a
    ts'e̱ Melkisedec b'a̱ títsu éhe̱n Nti̱a̱ná nk'ie nga kui najmi k'ien.
  bkq-NT: Akaemo Levi iweompyry modo, kurâdo Deus xurâem tysejiguy ewy nhuduypy emakewâni
    modo, igueim kulâ akaemo. Melquisedeque wâgâ olâ arâpa, Abraão tysejiguy ewy eyam
    nhududuo, iguedânryam nhuduly-ro waunlo ara, iguehobyry wâgâ iweniby peba mawânrâ
    Deus itaumbyry awo wâgâ.
  kue-kue: Kamambuno pepa mina yegl dungwa, Levai yomba eremogl Israel yomba taragl
    ake-neingwa 10 mina suwarandi ingwa ikra goraglkwa ba Melkisedek eremogl Abraham
    taragl 10 mina suwarandi yungwa, ita goglkrambuka ba ka dungwa ye kor-moglkwa.
  cot-NT: Iriraquea saserorotejia yojocajiqueneca 1/10 iriguentijia metojanetatsica,
    cotanquitsiquea itioncacojiquerigueti Merequisere iroguenti iquempetacaajitacari
    saserorote teeca irimetojaneteji.
  bnp-bnp: E huriki a Levi ri bole a naguna i taku ne huriki, ria e huriki a bakovi
    kunana. Bara ri mate. Pali e Melkisadek i bole a naguna i taku, a nita na Vure
    i taki i uka ma i mate.
  apn-NT: Hãmri nẽ Rewi hkanrẽhã htàmnhwỳ kot amnhĩ nhĩpêx pyrà nẽ Apraãw o Tĩrtũm
    wỳ nẽ kêp mẽmojta jamỳ. Mẽ uràk nẽ mẽmoj kamã kêp 10ja rũm ho hpỹnh nẽ amnhĩm
    hamỳ. Nom kot amnhĩ to rax o Rewi hkanrẽhã htàmnhwỳjê jakrenh. Tĩrtũm kapẽr ã
    kagà htũm kot Rewi hkanrẽhã htàmnhwỳjê htyk par ã mẽ harẽnh tã tanhmã Mekijetek
    htyk ã harẽnh to hkêt jakamã kot amnhĩ to rax o kot Rewi hkwỳjê jakrenh.
  ctp-NT: Xkwiꞌ ndyaa tii chaꞌ ꞌin sti joꞌo nu nxñi lomstan nu nda nten chalyuu ꞌin
    Ndiose, ska yuꞌwe ti chaꞌ suꞌwe nu nsuꞌwi ꞌin skaa neꞌ nda neꞌ lomstan; loꞌo Melquisedec
    ni, ti luꞌu yu kanꞌ, ja ndukwa chaꞌ lo kityi kula chaꞌ ngujwi yu. Ti kwiꞌ yu kanꞌ
    lka nu wa msñi lomstan nu mda Abraham bra kanꞌ.
  opm-opm: Ihir satperhan Ripai bap ire kat oh ma darishe oh hapuripti bap ihir darishemur.
    Merkisedek ohe ma datip oh oh brak meng oh Patru pat hanmur ritip han oh datipmur.
  bvr-bvr: 'Rrapa ana-goyburrpa marn․gi gun-ngayburrpa gun-guwarr: Minypa gun-nga
    gubu-mangga aburr-workiya gu-galiya yerrcha gubu-ngorrkorndanga aburr-workiya
    minypa arr-jirrapa arr-murna, minypa 10, rrapa junggay yerrcha gubu-mangga aburr-workiya
    gun-ngardapa, aburr-gata junggay yerrcha birripa gu-galiya yerrcha wupa minypa
    barrwa aburr-juwiya aburr-workiya. Wurra Melkíchadek an-gata gu-menga Aybriyam
    a-wuna, nipa janguny gu-yurra minypa nipa a-nirrapa a-workiya.'
  wal-wal: Issi baggaara, haiqqiya asai asirataa kessees; shin hara baggaara qassi,
    haiqqenna giidi markkattiyo urai asirataa kessees.
  zad-NT: Na' ka nak bx̱ozka' chkaa tkwen c̱he de shi kwen c̱he yog' diika' chat'
    chbe' c̱he beṉ' wlall c̱he'ka', nakgake' beṉ' chet. San c̱he bx̱oz Melquisedeca',
    Cho'a Xtill' Chioza' cho'en dill' mbane' toshiizi.
  kmg-kmg: Dameŋ ši ŋic sisirowenezi teŋkonec wâŋ roeŋgopieŋ” ira ine juju hati mucnekicnezi
    rowec.
  aso-aso: Idoꞌ ma nene Leviꞌ aꞌvopilemoꞌ zuhoutiꞌ evenetoꞌ medeli mini Oꞌmoso initeꞌ
    lehizi-daaꞌ ave nete eveneꞌineti initeꞌ teni teni (10 10) miningutiꞌ hamo hamoꞌ
    daaꞌ ave engiꞌ nene hili vaaꞌ aniꞌ zuho nizave lo gele minelesune. Ne neiha aꞌmineꞌmine
    ogo evenetatiꞌ initeꞌ daaꞌ ive Melekisedekiꞌ eiꞌ nene hilineꞌ ve li monoꞌ godolouꞌ
    gizamavo neꞌmo Melekisedekiꞌ nene helamo velesi hazavoꞌ neineꞌ gilineꞌ nemuꞌ nene
    gelelone.
  uli-uli: Iwe ngo temarong kowe chol daowe yael Levi ila rema hasi sew mo irel yiled
    la seg. Iwe ngo re ma mes bo chil ir yarmat. Iwe ngo Melchizedek ila ye molow
    ngo iy mele ye hasi mala yildil mo irel yiled la seg. Ila sengal we babior we
    ye santus ye sor.
  nin-NT: Abikye ba a di kpa uyirr na aseki awurr ka wemi, na hi da aba mi a sa anishirr
    mu meme nggo a taka kɨ. Uwa a ta si Melikizede nanko a kpa uyirr na aseki awurr
    ka Ibrayi ka, a da di à di so sese.
  acu-NT: Nuniasha Leví weari ainau Yusnau aa nuna jukiariat mash jakatin armiayi.
    Antsu Melquisedecka jakamiayi tu aarchamuitai. Tura asamtai tuke iwiaakua nunisrik
    nintimratnuitji.
  cak-WNT: Y ri ye riy rumam ca ri Leví ri niquic'ul ri diezmo, xa yecom. Yac'a ri
    Melquisedec ri xc'ulu ri diezmo chuwiruk'a' ri Abraham, nibix chrij chi riya'
    ma nicom ta.
  ebk-ebk: Kun pay nan papachi ay kianak Levi at enawatcha nan pagkapuru ay nurpu
    as nan tataku ay matuytu. Ngem kun pay hi Melkisedec ay kutug ay matataku at enawatna
