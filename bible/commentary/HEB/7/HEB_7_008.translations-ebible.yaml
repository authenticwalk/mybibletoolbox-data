  bsn-NT: Gajeyere quẽne tʉoĩaña mʉa. Adirʉ̃mʉri ñarã paia, Lev'i jãnerabatia, manire
    bajirone bajirearʉarãma ĩna quẽne. Melquisedecjʉarema, “To cõro bajirocamasiñuju”,
    yigotibeaja Dios ocare masa ĩna ucamasire. To bajiri, “Bajirocabetirimi”, yicõaja
    mani.
  pib-NT: Ga wa gewi pamoletkaka yoptotna yine gipnachinepa. Ga wa wane yoptotyachri
    Marchisite gipgujtatkalurni ruwekinriwa.
  wiv-wiv: Na laen ke Livai dia ta lala dia kata pepelea na taits ni vuni Israel.
    A vuni Israel dia na tinoni dia ka nap dia kata mate. Palaka a Melkisedek, ia
    e dopa ki hizanga ni dia, na vuna na polea ke Vuvu e tania habuka, ia beta ni
    mate.
  reg-reg: Kwa ligambo linu omunu kalamila eimwi ya likumi alifwa lusiku lumwi, nawe
    kwa ligambo elindi umwi unu alamiye eimwi ya likumi okusoka ku Abrahamu niyaikwati
    kuti alamile.
  mlh-mlh: Kufufuŋ noŋuŋ teŋgone moakoŋ 1/10 roru Anuture pesiŋ ruaegobeneŋ, oi morende
    soriŋ gio bobo Liwait yoŋoji raugaegobi. Yoŋoji moreŋgo goku komeegobiyoŋ, Sombuŋgo
    paibe more kitiŋgaku mibi sanaŋgaru go ropeiŋ, iŋoji oi raugaega.
  gof-ENT: ኢሲ ባጋራ፥ ኣስራታ ኤኬይሳቲ ሃይቂያ ኣሳታ፥ ሺን ሃራ ባጋራ ኣስራታ ኤኬይሲ ዴዖን ዴዔስ ያጊዲ ኦዴቲዳይሳ።
  aau-aau: Israel mo omeme mo kopi kamon mokwe uwrsa, lokrue ey hom lonokyaw. Sawk
