  ena-ena: Lɨci Ebɨlam agaŋ akuaba akuaba vimi agɨladɨ viavɨla human limu limu fɨhala
    mɨguŋ lamami uami. Lamɨci hɨniavɨdaci labɨlavɨla pabiŋ mɨguŋ agadɨ Melɨkisedekɨ
    saŋ igumi uami. Manɨgali agaŋ Asɨ dɨ ciaŋ sɨhɨvia lubiahɨlɨlalɨ aba abavɨlalɨ
    agasaŋ Ibɨlu ciaŋ hɨvɨ Melɨkisedekɨ aba abavɨhadami uami. Ibɨlu ciaŋ hɨsɨŋ agɨlaŋ
    ala Melɨkisedekɨ saŋ abavɨhadami uami. Nɨbu Salem haiabɨla hɨsɨŋ manɨgali aba
    abavɨhadami uami. Nusaŋ ala Gɨlikɨ ciaŋ hɨsɨŋ agɨlaŋ avi nameŋ abavɨlalɨ uami.
    Manɨgali agaŋ nɨbu humɨgaŋ simɨ hɨnihɨni hɨsɨŋ hulaŋ aba abavɨlalɨ uami.
  tgo-tgo: Amba Eibraham i tena bigibigiko wolaghɨye va ve mbanɨko na i vakatha wabwiyaworo
    na i giya wabwira weya Melkisedek. Idake Melkisedek gharumwaru “Thanavu Rumwarumwaruniye
    ghakiŋ,” na idae reghava “Salem lenji kiŋ,” gharumwaru “Vanevane gha Kiŋ.”
  yap-yap: Urngin ban’en ni bay rok Abraham e ragag guruy me pi’ ta’ab guruy riy ngak
    Melkizedek. (Bin som’on i fan fithingan Melkizedek e “Pilungen e Tin nib Mat’aw.”
    Ma bochan e ir e pilung nu Salem, ma aram e ku reb i fan fithingan e “Pilungen
    e Gapas.”)
  mop-NT: Le'ec aj Abrahama, u jützaj ti diez p'uuch tulacal u naaltaj ichil a p'isbaj
    abe'e. A jun p'uuchu, u tz'aj ti'i u sij-ool ti'i aj Melquisedeque. Le'ec u nu'cul
    u c'aba' Melquisedeque, le'ec u reyil a na'at a tojo. Le'ec ilic ala'aji, u reyil
    a caj Salem. Le'ec u nu'cul a t'an u reyil a caj Saleme, le'ec u reyil a jetz'a'an-oolili.
  tet-tet: '@see-verse:HEB.007.001'
  hlt-MCSB: A cungkuem lamkah parha ah pakhat te khaw Abraham loh anih a boe. Khatben
    ah lamhma la, duengnah manghai neh Salem manghai khaw a thuingaih coeng. Te tah
    ngaimongnah manghai ni.
  xtd-NT: Uxi uxi ɨɨn ɨɨn cientu ntdaa xaxii n‑tnɨɨ Abraham, n‑xiaꞌan‑s nuu Melquisedec.
    Melquisedec juini kachi “se kunxaꞌnu ka kida meni xavaꞌa”. Dani se kunxaꞌnu ka
    ñuu nani Salem juini kachi “se kunxaꞌnu ka kida xa kutuu mani ñayiu”.
  mdy-ETH: ዓብራሃሜያ ዒማና ዔኪ ሙኬ ባካፓ ታጶይዳፓ ፔቴማ ኬሲ ኬሲ ዒዛም ዒንጌኔ፤ ዒዛ ሱንፆኮ ቡሊፃ ላምዖኬ፤ ፔቴዛ፦ «ፂሉሞ
    ካኣቲ» ጌይንታዛ፥ ባጋ፦ «ሳላሜ ካታሞ ካኣቲኬ»፥ ዬና ጌይፃ ኮሹሞ ካኣቲ ጌይሢኬ።
  spl-spl: Yawu sâm ekumu Awarahamŋe senŋe âlâlâ meyiŋgiwi ya nombotŋe mem hioŋmâ
    yakât sâsâŋambâ konok mem Anitâhât pat kuwaŋgim Melekiserek waŋop. Otmu kut Melekiserek
    yakât topŋe yuwu tap, “Manman âiloŋgo loŋgo amboŋe,” yawu. Otmu kapi kutŋe, yamâ
    Salem, yakât topŋe yuwu tap, “Biwi sânduk amboŋe,” yawu.
  usp-NT: Y Abraham xye' re Melquisedec man jlájuj re juntir mak kelen re ri xch'ecch
    li ch'o'j. Ri nab'e jcholajl tielwi' man b'ij Melquisedec, rey ri tib'anow k'atb'itzij
    pi jcholajl. Y ri jcab' jcholajl, rey re Salem. Ri jcholajl tielwi' man b'ij Salem,
    rey ajye'l utzil chijxo'lak cristian.
  zav-NT: Na' de'e Abraanṉə' botobe' de'e ca' gosə'əban rei ca' c̱he beṉə' Sodoma
    ca' na' bnite'en ši cuen de'e naquə lebe nach gwleɉe' tcuenən par bnežɉue'en bx̱oz
    Melquisedequən'. Melquisedequən' zeɉe dižə' “rei beṉə' chnabia' güen”. Na' gwnabi'e
    gan' nzi' Salem, na' Salemən' zeɉe dižə' “gwnitə' beṉə' binḻo”.
  sgz-sgz: Ái Abaram a mákái ngorer má a long pasi tan táit a kipi tili arup mák timlai
    uri sángul á boh, má kesi boh a tari ur si Melkisedek. Má risán er a tari uri
    narsán ái Melkisedek a ngoro uri para agas Káláu. Má matngan kálámul ngádáh ái
    Melkisedek? Ngisán a mon á sálán ngo ‘kabisit án tám nokwan’. Má kabin ngo a kabisit
    til Salem, ki sálán erei ngo ‘kabisit án moloh’.
  kek-NT: Ut li jo' q'uial quire̱chani chak laj Abraham sa' li ple̱t riq'uineb li
    rey, quixq'ue li junju̱nk sa' xlaje̱tkil re laj Melquisedec. Li c'aba'ej Melquisedec
    naraj naxye “rey re li ti̱quilal”. Ut li c'aba'ej Salem naraj naxye “tuktu̱quil
    usilal”. Jo'can nak laj Melquisedec, a'an rey re li ti̱quilal ut rey re li tuktu̱quil
    usilal.
  blz-NT: Mbaka' i Abraham nantaraimo i Melkisedek sangobosan na lalomna sompulo'
    obosan upa men ia surung. Ngaan Melkisedek aratina tomundo' men pontomundo'ina
    kana'. Ya'a aratina men tumbe. Gause i ia tomundo'na Salem mbaka' aratina ngaanna
    uga' tomundo' men pontomundo'ina ratong.
  poe-NT: A̱ ntá tí chꞌín Abraham chjéhe chꞌán tí chꞌín Melquisedec diezmo kaín xín
    nkehe tsíkjacha chꞌán tí tsíkjikjanjo̱nko chꞌán tí sín rey. A̱ ntá ihni̱é chꞌín
    Melquisedec mé tꞌaxrjexín sa̱oxín kíxin “ijnko rey jína”; a̱ ntá jehe chꞌán kꞌué
    rey kuènte chjasin Salem, tíha mé tꞌaxrjexín kíxin “kjuaxróxin”, la mé xi̱kaha
    jehe chꞌán mé “ijnko rey tjanjon kjuaxróxin”.
