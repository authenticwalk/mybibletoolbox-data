    paŋan, na anna aia ainda uriracrina, Nikinik Iro Wetwetna Tɨpna Gagrirta Ramoot
    Paŋan.
  qvm-NT: '@see-verse:HEB.007.001'
  chz-NTPS: Hiꜙ läꜙcha̱hꜘ ja̱ˉ gaꜙngëëꜗ Abraham gyaꜗ kihꜗ läꜙko̱o̱ˉ hñaˉlooꜘ heˉ gaꜙlɨyhꜗ
    jeeˊ hniiˉ. Jmɨɨˉ Melquisedec, hnøøꜗ jähꜙ “dsaˉtaˊ jø̱ø̱hˈ hi̱ˉ llaꜙ kweeˉ taˊ”.
    Hiꜙ jähꜘ dsaˉ kiyhꜗ kaˉlähꜘ “dsaˉtaˊ jø̱ø̱hˈ kya̱a̱ꜗ jwɨɨˉ Salem”, heˉ hnøøꜗ jähꜙ
    “dsaˉtaˊ jø̱ø̱hˈ hi̱ˉ jmeeꜙ hiiꜘ tiiˊ kihˈ dsaꜙ”.
  kmu-kmu: Amitegeno Apalahamua tuma hifiti alia afenona alitalu huteno tenia (10)
