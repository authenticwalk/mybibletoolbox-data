verse: HEB.007.002
translations:
  kpx-kpx: Ige Ebalahamuu kosive kebia havei kunaiabe maleale kemo taidi malei Mekisedeki
    ominu. Mekisedeki ke ivie ihuike inutolotolote kosive. Ige ove Salemu ke ihuike
    uvevete. Iale kemo keta uvevete kosive.
  okv-H: Abraham na amita donda isoro ta umbuna avo kaheketo tapa ten ainge iketo
    vahai avo Melchizedek ta ikena. Eto ‘Melchizedek’ ta be amo ‘Ari javotoho ta king’
    eto ‘Salem ta king’ emita be amo ‘Peka ta king’ ra.
  tbo-tbo: Ega yaka Abelaham a gawiya gapolana tupona Mekisadeki i weleya. (Mekisadeki
    gowana a bui, Wasawasa Dumadumaluna. Ma a dobu gowana Salem a bui, dumola, yaka
    tauna gasi, Dumola Wasawasana.)
  mal-C: അപ്പോൾ അബ്രാഹാം തനിക്കുള്ള എല്ലാറ്റിന്റെയും ദശാംശം അദ്ദേഹത്തിന് കാഴ്ചയർപ്പിച്ചു.
    അദ്ദേഹത്തിന്റെ, മൽക്കീസേദെക്ക് എന്ന പേരിന് ആദ്യം “നീതിയുടെ രാജാവ്” എന്നർഥം; പിന്നീട്
    “ശാലേം രാജാവ്” അതായത്, “സമാധാനത്തിന്റെ രാജാവ്” എന്നും അർഥം.
  grc-SR: ᾧ καὶ δεκάτην ἀπὸ πάντων ἐμέρισεν Ἀβραάμ—πρῶτον μὲν ἑρμηνευόμενος βασιλεὺς
    δικαιοσύνης, ἔπειτα δὲ καὶ βασιλεὺς Σαλήμ, ὅ ἐστιν βασιλεὺς εἰρήνης·
  bgc-bgc: '@see-verse:HEB.007.001'
  khz-khz: E Aperaamo na vetali ai egapirato rinagara, tolega gagalana (10) ekalarato,
    ne tolega ta Melkisedek eveniato. Melkisedek arana ganina kunena “Kala Rorirori
    Velena,” arana ta “Salema Velena,” voia ganina “Maino Velena”.
  deu-TKW: dem auch Abraham den Zehnten von allem zuteilte, der da erklärt wird zuerst
    als König der Gerechtigkeit, dann als König von Salem, das heißt König des Friedens,
  zsr-NT: 'Abraham bëꞌë queëꞌ tu cuia tsa tu chi cuia qui yúguꞌtë le bdél‑liꞌnëꞌ lu
    gdil‑l naꞌ. Ca lëꞌ Melquisedec naꞌ rna lu didzaꞌ xidzaꞌ: “Bönniꞌ Uná Bëꞌ Tsahuiꞌ”,
    len naquëꞌ caꞌ Bönniꞌ rna bëꞌë lu yödz Salem, le rna lu didzaꞌ xidzaꞌ: “Bönniꞌ
    Uná Bëꞌ Rbequi Dxiëꞌ.”'
  lin-lin: 'Abrayami apesaki ye eteni ya zomi ya biloko nyonso oyo azwaki lokola bomengo
    ya bitumba. Kombo ya Melishisedeki elakisi « mokonzi ya bosembo. » Azali lisusu
    mokonzi ya Salemi ; elingi koloba : mokonzi ya kimia.'
  hns-NT: 'Aur Aabraaham aapan doesman ke sab samaan me se oke ek daswa hiessa deis.
    Melkiesedek ke naam ke matlab hai: „‘Bhala tjalaawe waala.”’ Oe bhie Saalem ke
    raadja hai, aur oe naam ke matlab „‘Sjaantie dewe waala raadja”’ hai.'
  noa-E: Magbaawai Abranau mag reinaan dʉ̈i wërbʉwi ichdëu am pödpʉ̈iwi, am juagam
    nem phë urarr eem chi décima parte deejim aajem chi rey Melquisedeeg. Mag rey
    thʉ̈r Melquisedec aawai, “thumaam khʉʉn dʉ̈i agcha nem waaujem rey” aawaiu. Mag
    chi phöbör thʉ̈r Salem aawai, maach meúan “khõinaa” a simʉu. Mag “khõinaa” anʉm
    phöbör eeta reikha sĩerr aawai chi Melquisedec igwia õrau “õor khõinaa phë wai
    sĩejem rey” aajeejim.
  eng-EMTV: to whom also Abraham divided a tenth part of everything, first being interpreted
    “king of righteousness,” and then also king of Salem, which is “king of peace,”
  mib-NT: 'Te tāca úxī ndajníñu jeē ní quende Abraham nuū tāca rey un, ni jēhe de
    ɨɨn ɨɨn sɨquɨ̄ un núū Melquisedec. Te sɨ́hvɨ́ Melquisedec cuní cahān: rey jeē
    sáha jniñu ndaā. Te suni nání de rey Salem, te jnūhun Salem cuní cahān: jeē iyó
    ndeyɨ́ sɨ́ɨ̄ ni. Te jeē yúcuan suni nání de: rey jeē sáha jeē iyó ndeyɨ́ sɨ́ɨ̄
    ni ñayuu.'
  lif-NT2: हे़क्‍क्‍याङ् अब्राहामरे़आङ् हाङ्‌हाॽ नाप्‍तुसिबा काक् चिगःक्‌वाहाॽरे़न्
    थिबोःङ्‌लक् खुने़ॽ पिरुरो॥ मल्‍किसे़दे़करे़ कुमिङ्‌ङिल्‍ले़ कुबेःङ्‌ग “साम्‌योनिबा
    हाङ्” पोःङ्, हे़क्‍क्‍याङ् सालेम्‍मोबा हाङ्‌रे़ कुबेःङ्‌ग “सनारुङ्‌हाङ्” पोःङ्‌लो॥
  xnj-xnj: na Ibulahimu ampelili lilundu la kumi pa vindu vyoha vyeanyagili kungondo.
    Mana ya liina Meilikisedeki, “Nkosi mbwina palongolo Chapanga,” Muni avi Nkosi
    wa Salemu liina laki mewa mana yaki “Nkosi wa uteke.”
  mmx-mmx: La ne Abaram ga raba ne Melkisedek mi loxot i sev asangaun ap mo levempanga
    neni ga lok kaka i ap mo lavaorong. Avot, lavasuun at laasen ne Melkisedek do,
    “Loorong at loklok manmanton.” La laasen bok do loorong boro Salem i epovo mi
    levelinga xeretna, “Loorong at lenmila.”
  cbr-NT: Usaquin cacëxun ca Abrahamnën an bëcë ñucama mësú Melquisedec 'ináncëxa.
    Melquisedec quicë bana ax ca “upí 'apu ca ax 'icë” qui quicë bana 'icën. Melquisedec
    ax ca Salem cacë menu 'icë unibu aín 'apu 'iacëxa. Salem quicë bana ax ca “bëtsi
    unibubë 'acananima ca chuámarua bucuia” qui quicë bana 'icën. Usa 'ain ca Melquisedec
    'acánanti sináncëma 'apu 'iacëxa.
  tee-NT: Pus lakacavin taxtokni ju ixlhiminta ju Abraham ju ixlhajata lacalasat pus
    xtaknilh lakatamin ju Melquisedec. Pus ixtapaka'ut ju Melquisedec nomputun ni
    yuchi ju k'ai ucxtin ju navi ju soknic'a. Chai ju lak'achak'an junta k'ai ucxtin
    ixjunita Salem ixjuncan. Chai ju yuchi nomputun ni mati' ju lasat ju anch. Pus
    ju chunch va nomputun ni jantu lasani lapanac ixjunita vachu'.
  eng-LSV: to whom also Abraham divided a tenth of all (first, indeed, being interpreted,
    “King of righteousness,” and then also, “King of Salem,” which is, King of Peace),
  cak-NT: Y ri Abraham chitak-ba' chitak-ba' xu'on che ronojel ri ex ri xumaj-pe chique
    ri reyes ri xeruch'ec, y chiri' xulesaj-wi ru-diezmo chi xuya' che ri Melquisedec.
    Y ri bi'aj Melquisedec, ntel chi tzij chi raja' jun rey ri can pa ruchojmil-wi
    nu'on gobernar. Y roma raja' rey richi ri tenemit Salem, ntel chi tzij chi raja'
    jun rey ri nuya' uxlanen. Roma ri bi'aj Salem, uxlanen ntel chi tzij.
  pah-NT: 'Ojivyrame otavukara hugwi Abraãova''ea herupava''javi mbatera aheruvihavava''ea
    hugwi quatrova''ea hugwi – kiroki mbatera aheruvihavava''ea opyhygaha Abraãova''ea
    re''yjava''ea hugwi hajiheva''ea hugwi no. Abraãova''ea imboja''oja''ogi herura''javipyra
    imboatyatya inog̃a dez mbatera jatyra. Melquisedeque''ga pe ahe imondoi he''yjuhuva''ea:
    ojipeji jatyra um décimo. Melquisedeque''ga rera pe nhande ei: Pyry hete ko huvihavuhu''ga.
    A''ea nhande xa''e garera pe. Ga ko Salémmeva''ea ruvihavuhu''ga. Cidade rera
    pe Salém me nhande ei Ahepy''a nog̃atua. Nurã nhande ei Melquisedeque''ga rera
    pe no: Ga onog̃atu ojiheve''g̃a py''a.'
  sja-NT: 'Mãpai Abrahampa Melquisedecmaa teeji net''aa diezdepema chaa aba, irua
    net''aa jõmaweda jãri atadadepema ma reyrã juak''aawa. Melquisedec jara k''inia
    bɨ: “reypa ichi jua ek''ari p''anɨɨrã ak''ɨpari Tachi Ak''õrepa oopi bɨk''a”.
    Ichiaba Salem p''uurudepema rey jara k''inia bɨ: “reypa ichi jua ek''ari p''anɨɨrã
    k''ãiwee p''anapipari”.'
  xed-xed: 'Ŋa tsa Melkisedek ya hlanafta Abraham ta Zaka inda skwi zagagha tsi ma
    vla tsa vulu ya. Klatá ghəŋa tsa Melkisedek ya ná, «mgham tɗukwa ya.» Guli na:
    Mghama luwa Salem ya. Tsa mghama luwa Salem ya guli ná, «mghama zɗaku» ya.'
  mks-NT: Ta mé Abraham na̱ndaja da u̱xu̱ táhndá tócó ndihi ña̱ na̱candaa da ndáha̱
    java rey tá na̱quee va̱ha da xi̱hín na̱ cán. Ta já na̱sa̱ha̱n da̱ in táhndá nu̱ú
    Melquisedec. Ta qui̱ví Melquisedec yóho cúni̱ cachi a rey, da̱ cája ña̱ nda̱a̱.
    Ta sa̱há ña̱ cómí da̱ cuéntá sa̱há ñuu Salem, ña̱ cúni̱ cachi a nu̱ú íin va̱ha
    ini ña̱yivi sa̱há ña̱ cán quéa̱ cúú dá rey, da̱ cája ña̱ ná coo va̱ha ini ña̱yivi.
  gfk-S: 'Ma ne Abraham ga tabar ne Melkisedek ma tikenong ta ira sangsangahul na
    minsik bakut ing igate kap leh. Io, ma no luaina pipilaina tano hinsa ne Melkisedek
    aie horek: “No Takados na king.” Ma iesene be iga king me Salem, kaie no pipilaina
    tano hinsana aie horek bileng: “No King na Malum.”'
  bmu-bmu: Kötuetköm waŋgiiga sukinapŋi pakpak mendeŋda ten mieŋgöreŋök mohot mohot
    (1/10) memba nalukŋa al waŋgiyök. Melkizedek qet miaŋgö könaŋi mi “ahakmeme solanŋaŋgö
    kiŋ kembuŋi.” Qetŋaŋgö dop mutuk “ahakmeme solanŋaŋgö kiŋ kembuŋi” ahök aka toroqeba
    mewöyök “Salemgö kiŋ kembuŋi” malök. Salemgö kiŋ kembu qet miaŋgö könaŋi mi “luaigö
    kiŋ kembu”.
  dgz-dgz: '@see-verse:HEB.007.001'
  eng-GNV: 'To whom also Abraham gaue the tithe of all things: who first is by interpretation
    King of righteousnes: after that, he is also King of Salem, that is, King of peace,'
  zaa-NT: 'Iyaba ca riqueza nu guỹi'' Abraham lo guerra nna, pues gaa parte teruba
    uccua qui'' bi, pero attu parte qui'' bía nna bete tabá bi ą lani Melquisedec.
    Nombre Melquisedec nna quiere decir: Enne'' Rigu''ubia'' Nu Runi Tulidaba Nu Ná
    Tse''. Uccua bi enne'' rigú''ubia'' qui'' ttu yétsi láą Salem. Salem nna quiere
    decir: La''ỹeni. Ą''hua láa bi tì''a rena ri''u: Enne'' Rigu''ubia'' Nna Runna
    Bi La''ỹeni.'
  eng-WEBSTER: To whom also Abraham gave a tenth part of all; first being by interpretation
    King of righteousness, and after that also King of Salem, which is, King of peace;
  guh-guh: 'Abrahampijinë pijavajabitsaë peverebiabivimi pecobecovë penotsijavanë,
    caponapona. Nexata bajaraxua diez xuabejeyajuvënëjavanë tsaponae, Abrahampijinë
    caejavayo ofrendacuenia rajutapona Melquisedecpijinëjavabelia. “Melquisedec,”
    itsa jai hebreojumeta, mapajumetaje pejumaitsijume: “Dioso pitabarata aneconijibia
    xaniavaetsia jivi pevetsinë,” pejaijume. “Salemtomara pevetsinë,” itsa jai hebreojumeta,
    mapajumetaje pejumaitsijume: “Jamatabëcuenexanepanaeya tomara pevetsinë,” pejaijume.
    Nexata Melquisedecpijinë Salemtomara pevetsinëmi.'
  bon-bon: Abrahamo piba cubu cabu ca gwidape bine setomlecmuji ten kupae jewenemuji,
    siige yepä kupae Melkisideke ne ecäruji. Yoo, Melkisideke me ngii poto cidi me,
    aboclomta lui “Conocäco Mopeyame” ge. Biname cina teebine nuuja taje yaainusi
    “Poode me Mopeyame” ca, ingle tabe Mopeyame ge Salema cewe tääpume, piiyepu Salema
    me aboclomta lui “poode”.
  nhw-BL: Huan Abraham quimacac se diezmo tlen nochi tlamantli catli quitlantoya ipan
    nopa tlahuilancayotl. Nopa tocayotl, Melquisedec, quiijtosnequi “Tlanahuatijquetl
    Catli Xitlahuac.” Huan nojquiya eliyaya tlanahuatijquetl tlen Salem, huan Salem
    quiijtosnequi “Tlasehuilistli.” Huajca yaya se “Tlanahuatijquetl Tlen Tlasehuilistli.”
  swh-ONEN: naye Abrahamu alimpa sehemu ya kumi ya kila kitu. Kwanza, jina hilo Melkizedeki
    maana yake ni “mfalme wa haki.” Na pia “mfalme wa Salemu” maana yake ni “mfalme
    wa amani.”
  wbi-wbi: U Aburahamu akampela kimo mu kijigho kino alya mhejile ujilani ghwa mwene
    “Melkizedeki” kwekuuti” bntwa ghwa kyang'haani” kange “ntwa ghwa Salemu” juno
    ghwa “ntwa ghwa lutengano.”
  bba-bba: Aburɑhɑmu u ye u wɑɑmɑ bɔnu kuɑ mɑ u wɔkuru bɑɑteren wɔllɔ tiɑ tiɑ suɑ
    u nùn wɛ̃. Gbiikɑɑ win yĩsirun tubusiɑnɑ sunɔ ɡemɡii. Yen biru u sɑ̃ɑ Sɑlɛmun
    sunɔ, yen tubusiɑnɑ ɑlɑfiɑn sunɔ.
  eng-KJVCPB: to whom also Abraham gave a tenth part of all; first being by interpretation
    King of righteousness, and after that also King of Salem, which is, King of peace;
  kgk-NT: Upe ramo Abraão omboja'o ja'o mburuvixa ijukapyre mba'ekwe gwive ome'ẽ hagwã
    Melquisedeque-pe íxupe gwarã. Décima parte ome'ẽ íxupe. Cada dez-gwi oipe'a peteĩ
    ime'ẽ-vy íxupe nueve oheja hagwã ojéupe. Upéixa décima parte he'i va'e ome'ẽ íxupe.
    Upe íxupe ome'ẽ ranhe va'e héry ranhe voi Melquisedeque. Melquisedeque he'ise
    nhande ruvixagwasu hekoha porã va'e. Melquisedeque oiko araka'e Salém tetã ruvixagwasu
    ramo. Nhande ruvixagwasu nhane mbopy'agwapyhaty voi-pe he'ise upéa héry.
  waj-waj: Tuduu rikioo Aaparahaamo rapuoonnonno ravisi varoo mminnaiyauvaa saaba
    yaakuuvaitana varoo duuyama kioo Merekisateekaa mmuaavai mmiravai. Merekisateekaa
    nnutuuvaa oyaivo ataama vainoo. Ivo safuuma variraivaa arinaima teeraivaa kieetavai
    variravai. Ivo ari yoosinna Sareemaiya kieetavai varuuvaara ari nnutuuvaa oyaivo
    kava ataama vainoo. Ivo ausa nuufaivaa varada variraivaa kieetavai variravai.
  cpy-cpy: 'Riijatzi ipaki paerani awaejatziteni Abraham owaahawontsi okaatzi raapithatan-takiri
    rowayiritaha. Tema irika Melquisedec, eenitatsi oshiyakaa-wenta-chari iwaero.
    Iroka etawori oshiyakaa-wentari: “Pinkathari kameetha-shireri.” Iroka apiteta-tsiri
    oshiyakaa-wentari iwaero ipinkathari-wentan-tzira Aapatziyaweniki: “Pinkathari
    jeekakaan-tatsiri kameetha.”'
  mpx-mpx: Yaka Abalahama bugul gegewena bolo i oem haveyan elana i wali paelulutega
    ge gamwaliyaa wali maisena i pek Melkisedek elana. He alan Melkisedek ana sapu
    te “Pagan Sasapona ana Kin,” ge alana etega al “Salem wali Kin” ana sapu te “Mibubun
    ana Kin.”
  wbp-wbp: Yinyarra yangka nyiyarningkijarra kuja-jana Yipuruyamurlu jurnta kangu
    murntu-pala-jangka kingi-jangka, yirrarnu-jana karlarla-pala yurturlurla, manurla
    karlarla-jangka jinta yurturlu-kari yungu warntarri Kijirdiki. Nyarrpara-jangka
    yirdi Kijirdiji, manu nyarrpa-ka wangka yirdiji? Wangkami-ka kuja, ‘Kingirli Kajana
    Yapa Nyanungu-nyangu Warrawarra-kanyi Jungangku.’ Yuwayi, Kijirdijilpa-jana kingi
    nyinaja yapaku kujalpalu nyinaja Jalamurla. Yirdi jinta-kari nyampuju-ka wangkami,
    ‘Kingi-kirlangu Yapa Kalu Nyina Rarralypa’.
  luo-luo: kendo Ibrahim nomiye achiel kuom apar mar gik moko duto. Tiend nying Melkizedek
    gin ariyo, mokwongo en ni ruoth makare, kendo mar ariyo en Ruodh Salem tiende
    ni Ruodh kwe.
  nhe-NT: Huan Abraham quimacac se diezmo tlen nochi tlamantli tlen quitlantoya ipan
    nopa tlatehuilistli. Nopa tocajyotl, Melquisedec, quiijtosnequi “tlanahuatijquetl
    tlen xitlahuac.” Huan nojquiya eliyaya tlanahuatijquetl tlen Salem, huan Salem
    quiijtosnequi “Tlasehuilistli.” Huajca yajaya se “Tlanahuatijquetl Tlen Tlasehuilistli.”
  aii-aii: 'ܘܐܲܒ݂ܪܵܗܵܡ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܹܗ ܡܲܥܣܵܪܹ̈ܐ ܡ̣ܢ ܟܠܔ ܡܸܢܕܝܼ. ܩܲܕܡܵܝܬܵ‌ܐ، ܫܸܡܹܗ
    ܦܝܵܫܵܐ ܝܠܹܗ ܬܘܼܪܓܸܡܵܐ ”ܡܲܠܟܵܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ،“ ܘܕܬܪܹܝ، ”ܡܲܠܟܵܐ ܕܫܵܠܝܼܡ،“ ܕܦܝܵܫܵܐ
    ܝܠܹܗ ܬܘܼܪܓܸܡܵܐ: ”ܡܲܠܟܵܐ ܕܫܠܵܡܵܐ.“'
  esk-NT: Aasrii Abraham-ŋum Melchizedek aatchuġniġaa quliŋŋuġutaanik utqutipayaakkaġmi.
    Taamna atiq Melchizedek sivulliuplugu itnautauruq Umialga Nalaunŋaruałhum, aasriisuli
    umialgupmiuq Salem-mi itnautauruami Umialga Qiñuiññam.
  msb-msb: Hinatagan naman siya ni Abraham sin ikanapulo na bahin san tanan niya na
    natipon sa gyera. Niyan, an gusto sabihon san ngaran ni Melquizedek “Hadi san
    Katanusan” kag ginatawag naman siya “Hadi san Salem.” An gusto sabihon san Salem
    kalinawan.
  cpa-NT: Jøng² ca¹jmo¹ Abraham guie¹ dsoh¹³ hi² ca¹lǿh²dsa ja³ca¹ŋi³jmó³dsa hning².
    Cøng² dsoh¹³ jøng² ca¹cuúh¹dsa Melquisedec. Jøng² jmai³ Melquisedec hniu¹dsa juúh²dsa
    “rai¹³ jmo¹² hi² chi² jǿg³ dsøg¹².” Jøng² rai¹³ quián¹² juøi² Salem hniu¹dsa juúh²dsa
    “rai¹³ jmo¹² hi² tiogh³dsa tei³.”
  dso-dso: ମଲ୍‌କିସେଦକ୍‌ ନାଉଁର୍‌ ଅରତ୍‌ ଅଇଲାନି, ଦରମ୍‌ସଙ୍ଗ୍‍ ରଇବା ରାଜା । ଆରି ସାନ୍ତିର୍‍
    ରାଜା ମିସା । କାଇକେବଇଲେ ସାଲେମ୍‌ ନାଉଁର୍‌ ଅରତ୍‌ ଅଇଲାନି ସାନ୍ତି ।
  meu-meu: Abraham ese danu kohu e karoa, karoa gwauta, bena karoa ta ia e henia.
    Ia ladana gunana anina be Kara Maoromaoro Lohiana. Ma ladana ta Salema Pavapavana,
    anina be Maino Lohiana.
  yva-NT: '@see-verse:HEB.007.001'
  dgc-dgc: Nadid ti Abraham, éy inatdinan na ti Melkisedek to ikasapulu no sinamsam
    na du kalaban na. Tu ngahen ni Melkisedek, éy éduwa i kahulugen na. Tu esa éy
    hari na tama a gimet. Sakay tu kahulugen na a ikaduwa, éy hari na katahimikan,
    da hari siya na Salem. (I kahulugen na Salem éy tahimik.)
  zpm-NT: Dzigo lo grëse ncuaaṉe bla me lo grë zha co, beeṉ mew tsii lal, bdeed me
    tib lalgaw lo Melquisedec. Melquisedec nac zig nacne rnee ne “guieḻwxtis”, miṉ
    co nac ne rnee zho me “rey ne ruṉ guieḻwxtis”; ni rneeque zho me “rey ne rcuëëz
    lo diḻ”, sac Salem (guiedz ne goc me rey ga) nac diidz co zig nac ne rnee ne “zaatne
    guieṉd diḻ”.
  hix-NT: '@see-verse:HEB.007.001'
  sim-sim: Urik Abraham awun or uhu mbele mbele ol orok or lahalari ondon 10-pelak
    or humasihi krivi las Melkisedekin ormu hara. Melkisedek hi oso mainome sihi nombo
    wornan tiyanda ma. Or yanga Salemik kingik nandari ri. Salem mainome sihi waphimbiji
    linda, karem li mbanda sir.
  npi-ULB: अब्राहामले मल्कीसेदेकलाई सबै कुराको दशांश दिए । मल्कीसेदेक नाउँको अर्थ
    हुन्छ, “धार्मिकताका राजा ।” तिनको अर्को पद “शालेमका राजा” हो, अर्थात् “शान्तिका
    राजा ।”
  cgc-cgc: Gaatag Abraham ki Melquisedec ta isya na parti ta sampulo na parti ta tanan
    na mga betang na nakamang din naan ta mga ari na napirdi din ta gira. Parti man
    ki Melquisedec, iya na ngaran beet ambalen “ari na matareng” daw umaw ki kanen
    na “ari ta Salem” beet ambalen “ari na gaatag ta kalineng”.
  tim-tim: Hain dâm maŋgando Abrahamŋe wan me wan talaŋep are bikŋe potatmâ Anutugât
    pat waŋep. Akto Melkisede are âmâ kotŋe purikŋe amâ hin, “Agak meme âlepŋe aregât
    amboŋe.” Akto yâkgât kepia kotŋe Salem kot aregât purikŋe amâ, “Biwi sânduk aregât
    amboŋe.”
  yor-yor: ẹni tí Abrahamu sì pín ìdámẹ́wàá ohun gbogbo fún. Ní ọ̀nà èkínní orúkọ
    rẹ̀ túmọ̀ sí “ọba òdodo”; àti lẹ́yìn náà pẹ̀lú, “ọba Salẹmu,” tí í ṣe “ọba àlàáfíà.”
  wos-wos: 'Wandéka dé Abraham xiyandén néma duna jondu mune dé tamba yétina també
    nak Melkisedekéka hwe. Nani Melkisedekna xika sarékéta nani déka sémbutka nani
    xékélaki. Déka xina mo hundi angi dé: Yikafre sémbut male hurukwa néma du dé.
    Déka nak xi, Salemna néma du, wun xina mo hundi angi dé: Nakélak huru mawulina
    néma du dé.'
  emp-NTPO: Maʌ̃be Abrahaʌ̃ba djõ b̶aped̶a jãrĩnanebemada Melquisedéa diasia. Die
    juachabʌrʌza ab̶a diasia. Melquisedé trʌ̃ba jara b̶ʌa “ẽberãrã boro jipa b̶ʌ.”
    Idjab̶a idjira Saleʌ̃nebema boro abadjid̶aa. Maʌ̃ trʌ̃ba jara b̶ʌa “necai b̶aid̶ebema
    boro.”
  eng-F35: to whom also Abraham gave a tenth part of all (first, his name means ‘king
    of righteousness’, and then again ‘king of Salem’, which means ‘king of peace’),
  ind-ind: dan Abraham memberikan kepada Melkisedek sepersepuluh dari semua harta
    yang direbutnya dalam peperangan. Nama Melkisedek berarti ‘raja keadilan’, sedangkan
    nama kotanya adalah Salem, yang berarti ‘damai’. Jadi, bisa dikatakan bahwa dia
    juga ‘raja kedamaian’.
  pes-OPCB: ابراهیم نیز از همۀ غنایم جنگی، به او ده‌یک داد. اما معنی نام مِلکیصِدِق،
    نخست «پادشاه عدالت» است، و بعد، «پادشاهِ سالیم»، یعنی پادشاه صلح و صفا.
  mpt-mpt: eka Eblahame makaai yaloniba inamin namino doise dleb tleo miola miola
    binea 10 olminea Melkisedeke olokiemo olanea Eblahame 9 o oleb unebiobe. Niniin
    Melkisedek olo mitmakamo inaminobe. E kukub molot wafunino komok sumobe. Eka e
    Selem bib seli komok sum kesoa e niniin mako mitmakamo inaminobe. E nakaia unangai
    bobol tem fiab omkayemin komokobe.
  ssx-ssx: Kutu pieketa꞉ Eipoloha꞉ma꞉ma꞉ Melekisedeke pa꞉ta꞉ mo hande da pambolo hata꞉
    mieke alemanu paeyaota꞉ kiki yaapo yeketa꞉ homeke hondota꞉ Melekisedeke hala꞉tiki
    piekeme. Do Melekisedeke la꞉la꞉ biki teke titina꞉ ekita꞉ Tikitiki piki hauna꞉
    kini halie laa la꞉la꞉me. Kutaa make mo ipika꞉ biki Seileme dana꞉ kini halie la꞉la꞉
    bikina꞉ teketa꞉ A꞉nda꞉ peliaasa꞉ ekina꞉ kini halie laa la꞉la꞉me.
  mkl-mkl: Mii iyi Aburɑhɑmu í bɑ wɑ fei, í nɑɑ í ce ikpɛ̃ɛ, si mɛɛwɑ fei í nyɑ ɑkɑ̃
    í nɑ Mɛɛkizedɛki. Yɑɑsei irii Mɛɛkizedɛkiui í jɛ ilɑɑlu iyi í jɛ dee dee. Si ɑnyii
    nŋu, í jɛ ilɑɑlui Sɑlɛmu, wɑɑtɔ ilɑɑlui lɑɑkɑi ku sũ.
  gaq-gaq: ଆରି ଅବ୍ରାହାମ୍ ଆମେକେ ସାପା ଜିନିସ୍‌ବାନ୍‌ ଗୁଆ ବାଗ୍‌ବାନ୍‌ ମୁଇଙ୍ଗ୍ ବାଗ୍‌ ବିଃବଗେ
    । ମଲ୍‌କିସେଦକନେ ମ୍ନିନେ ମୁଲ୍ ଅର୍‌ତ ଡିଂଡିଂକେ, “ଦରମ୍ ଇଃସାଙ୍ଗ୍‌” ମେଁ ସାଲେମ୍‌ନେ ଇଃସାଙ୍ଗ୍‌ନେ
    ବିନ୍ ଅର୍‌ତ ଡିଂଡିଂକେ “ସାନ୍ତି ଇଃସାଙ୍ଗ୍‌ ।”
  gof-RNT: Abrahamey ba di77idabaa ubbaafe iyaw asraata kessidi immis. Malkkexaadiqe
    sunthay koyro “Xillotethaa kawo”, nam77antho, “Saaleme kawo” birshshethay, “Sarotethaa
    kawuwa” guussu.
  unx-unx: ଆଡଃ ଆବ୍ରାହାମ୍‌ ଇନିଃକେ ଲାଡ଼ାଇହେତେ ନାମାକାଦ୍‌ ହିସାଏତେ ଗେଲ୍‌ହିସା ଏମାକାଇ ତାଇକେନାଏ
    । ମଲ୍‌କିସେଦକ୍‌ଆଃ ନୁତୁମ୍‌ରେୟାଃ ମୁଣ୍ଡି ହବାଅଃତାନା “ଧାରାମ୍‌ରେନ୍‌ ରାଜା,” ଇନିଃ ସାଲେମ୍‌ରେନ୍‌
    ରାଜା ହବାକାନ୍‌ ହରାତେ ଆୟାଃ ନୁତୁମ୍‌ରେୟାଃ ଆଡଃମିଆଁଦ୍‌ ମୁଣ୍ଡି ହବାଅଃତାନା “ଜୀଉସୁକୁରେନ୍‌
    ରାଜା” ।
  gah-gah: Lá omikago, Avalahá lovagutí vauna netá alekamó nene gatoko gona moloake
    netá 10 10 minakutí hamopamó nene Melikisetekeni amimó. Itó Melikisetekeni agulizalímini
    mogona lelí gakokutí nene hee loko minoakalímini agulizaki ve napave. Itó Saleme
    apalímini agulizaki ve minakeve loko, agulizá makó lelí gakokutí nene hulu Guivahanive
    loko neve.
  lcm-lcm: Au na Abaram kala pagal suai ani sikei i va sangauli i kana togtogon aongos
    i anla aunga le na kala alis ia tatana. Supsupai i asan ke ta tulava i korong.
    Au na tulava i Salem. Supsupai ina ta tulava i marip.
  aer-aer: Arritnye nhenge Melchizedek angkentye Hebrew-engentyele arritnye alakenhe
    ileme, “Akngerrepate iwerre arratye-kenheke.” Kenhe arritnye nhenge Salem alakenhe
    ileme, “Anyente atnerte atyenpele aneme.” Kele yanhe ikwerenge-ntyele anteme anwerne
    Melchizedek-eke itirreme alakenhe renhe anteme, Re kwenhe arratye akngerrepate
    arternpe mwerre tyerrtye Salem-arenye areyeke.
  qvc-NT: 'Chaymi Abrajanqa chay qoch''ishqan kusaskunamanda kada dyis partimanda,
    suq partita akrashpa, dyismunda qorqan chay kura Milkisidikta. Chay shuti Milkisidikmi
    rimaynimbiqa munan niyta “Allin kamachikuq”, nishpa. Chay Salimqam rimaynimbiqa
    munan niyta: “Shumaqta kawsaq”, nishpa. Chaymi “Salim llaqtapa kamachikuqnin Milkisidikqa”
    munan niyta: “Shumaq kawsaqkunapa allin kamachikuqnin”, nishpa.'
  tgl-ULB: Binigyan siya ni Abraham ng ikamsampung bahagi ng lahat ng kaniyang nasamsam.
    Ang pangalan na ''Melquisedec” ay nangangahulugang ''hari ng katuwiran'' at ''hari
    ng Salem'' ito ay ''hari ng kapayapaan.''
  cbs-NT: Jaska waxunaya Abrahamnen jawenabu yunua nawabun mabu mebinshina paxkakin
    manchin meken dabeti wabu Melquisedec duawakin kenwankin mabu manchin bestichai
    Abrahamnen inankuinikiaki. Jamen betsadan, Melquisedec jawen kena maewadan, xanen
    ibu shinan pepaki. Ja inun, jawen kena betsa Salem xanen ibu maewadan, jawenabu
    unanuma jiwetanika xanen ibuki.
  xtm-NTPP: Sani te Abraham ma, ndaka ja ni ni'i de nuu ni ja'an de ma, ni ndakua'a
    de diezmo de ma nuu tee kúu sutu Melquisedec ma. Te tee kúu Melquisedec ma, ja
    nani de ma kúni ka'an “rey sa'a ja va'a ja ndaa”. Te ja kúu de rey ñuu Salem ma
    kúni ka'an ja suu de kúu rey sa'a ja jin koo mani ñayii ma.
  nnq-nnq: jwombe Ulaimu ngampe lipungu lya komi li ilebe yoa eyabapoka kwenio. Pukutumbula
    lina lyenie Melikizedeki nga “Nngwana jwatenda agapala Nnoongo,” kabe akemigwa
    nngwana jwa Salemu, akonda “Nngwana jwa Tengela.”
  bao-NT: 'To biro cʉ̃ ca ĩi jãi boca yapanoro, Abraham pea cʉ̃ waparãre jĩari cʉ̃
    ca ẽmariquere pʉa amo cõro ca niirijere jĩcã tabe cʉ̃re tiicojoupi Melquisedec''re.
    To biri Melquisedec wãmea, o biirije ĩirʉgaro ĩi: “Wiogʉ añugʉ ca niirore biro
    ca tii niigʉ,” ñucã Salem macʉ̃ wiogʉ cʉ̃ ca niirique pea, “Añuro niirique Wiogʉ,”
    ĩirʉgaro ĩi.'
  san-ORI: ଯସ୍ମୈ ଚେବ୍ରାହୀମ୍ ସର୍ୱ୍ୱଦ୍ରୱ୍ୟାଣାଂ ଦଶମାଂଶଂ ଦତ୍ତୱାନ୍ ସ ମଲ୍କୀଷେଦକ୍ ସ୍ୱନାମ୍ନୋଽର୍ଥେନ
    ପ୍ରଥମତୋ ଧର୍ମ୍ମରାଜଃ ପଶ୍ଚାତ୍ ଶାଲମସ୍ୟ ରାଜାର୍ଥତଃ ଶାନ୍ତିରାଜୋ ଭୱତି|
  huv-NT: Condom Abraham tüüch Melquisedec igajpowüw (1/10) awün tiül leaw axom tiül
    montsoj. Pues aaga minüt Melquisedec quiaj apiüng wüx najneaj natang nenajiüt
    tiül cambaj Salem; at tajiür alinoic minüt nej, aag ayaj natang nenajiüt nendondoch
    moncüy.
  otn-NT: Pɛ ra̱ Abraham, nu̱'a̱ te gäma̱ cosa bá̱ ha̱p'ʉ ja ra̱ tu̱nhni̱ bá̱ ta̱ha̱,
    bi hya̱cra̱ diezmo ngue bi däpra̱ mmäcja̱ Melquisedec. Nu̱na̱ rá̱ thu̱hu̱ ra̱
    Melquisedec i̱ nne da̱ ma̱ ngue ra̱ da̱st'abi ngue øtra̱ nho. Ngue bi̱ nda̱st'abi
    p'ʉ ja ra̱ hni̱ni̱ Salem, ja̱na̱ngue i hu̱tyø ja̱'i̱ ngue ra̱ da̱st'abi di hojpa̱bi̱
    yø ja̱'i̱ di̱ nsʉi.
  nop-nop: Unduŋ tubune Abalahamdibo bomboŋ daneeŋ bop 10 boiŋa uŋaniŋ bop kubugoŋ
    aditok miŋguk. Wou Melikisedek wondiniŋ mebi inde’walaŋ mede foloŋ “Titiŋ Didimeniŋ
    diniŋ Mapme”, eŋ Selemniŋ Mapme wondiniŋ mebi adi “Kulema diniŋ Mapme”.
  obo-NT: Nopongnga idda, id boggoy ni Abraham ki Melquisedec iddos iko-sopuu taddot
    langun no korotuwan no na-awi rin diyot kodpo-imotayoy. Dos kohulugan to ngaran
    no Melquisedec, Hari no Motallong, woy dos ingod no id horiyan din, id ngoranan
    no Salem, no iddos kohulugan, kosunayan. De-en id ngoranan mandad sikandin no,
    Hari to Kosunayan.
  cak-ENT: Y ri Abraham xbün pa diez chin ronojel ri relesan-pe cheque ri reyes ri
    xeruch'üc y jun c'a chin ri diez ri' ri xuya' chin ri Melquisedec. Y ri bi'aj
    Melquisedec ntel c'a chi tzij que rey richin ri chojmil. Y roma rija' rey richin
    ri tinamit Salem, ntel chi tzij que rey richin uxlanen.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤒᤪᤠᤜᤠᤔᤖᤧᤀᤠᤱ ᤜᤠᤱᤜᤠ᤹ ᤏᤠᤵᤋᤢᤛᤡᤒᤠ ᤁᤠᤰ ᤆᤡᤃ᤺ᤰᤘᤠᤜᤠ᤹ᤖᤧᤴ ᤌᤡᤒᤥ᤺ᤱᤗᤰ ᤂᤢᤏᤧ᤹ ᤐᤡᤖᤢᤖᤥ॥
    ᤔᤸᤁᤡᤛᤧᤍᤧᤁᤖᤧ ᤁᤢᤔᤡᤱᤅᤡᤸᤗᤧ ᤁᤢᤒᤣ᤺ᤱᤃ “ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤜᤠᤱ” ᤐᤥ᤺ᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤗᤣᤶᤔᤥᤒᤠ ᤜᤠᤱᤖᤧ ᤁᤢᤒᤣ᤺ᤱᤃ
    “ᤛᤏᤠᤖᤢᤱ ᤜᤠᤱ” ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: 'De ndācá ūxī ndatíñú jā ní ncandeē Abraham nūū ndācá rey, nī jēhe dē iin
    iin nūū ñúcuán nūū Melquisedec. De síví Melquisedec cáchī: Rey jā sáhá tiñu ndāā.
    De suni nání dē Rey Salem, de tūhun Salem cáchī: Jā íyó ndeé íyó sīī inī. De jā
    ñúcuán suni nání dē: Rey jā sáhá jā íyó ndeé íyó sīī inī nchivī.'
  san-TIB: ཡསྨཻ ཙེབྲཱཧཱིམ྄ སཪྻྭདྲཝྱཱཎཱཾ དཤམཱཾཤཾ དཏྟཝཱན྄ ས མལྐཱིཥེདཀ྄ སྭནཱམྣོ྅རྠེན པྲཐམཏོ
    དྷརྨྨརཱཛཿ པཤྩཱཏ྄ ཤཱལམསྱ རཱཛཱརྠཏཿ ཤཱནྟིརཱཛོ བྷཝཏི།
  qve-NT: 'Chaymi Abrahamqa chay sacerdote Melquisedecman qoran guerrapi ganamuspa
    tukuy ima qechumusqanmanta diezmota. Chay “Melquisedec” sutiqa ishkaytan significan:
    “Allin rey” ninanta, hinallataq “Salem llaqtapa reynin” ninanta ima. Huk rimaypiqa,
    “Hawkallata kawsachikuq Rey”, ninantan nin.'
  pao-NT: '@see-verse:HEB.007.001'
  cbu-NT: 'Kanapeeshinusin, naantachu, Melkisaa chamayangarangiya. Melkissha Apramarineetsi:
    Apanll shiyaa kizpur chinaktanda. Shiyaa urutari istachinlla, mang, tárangiya
    Apramarineetsi. Táyaru, Apramsha yuwaa yáyashinu anpa kurikee 10 taaru minamari
    ipuseeru mang panata, maacheetstam 10 taaru minamari ipuseeru panata ashirangiya
    Melkisaama. Ashiriya, ¿Melkisa tamaamaja? Melkisa sura, iyashuch k''kini, Kizpur
    apanllpan wamari kasiru, atuni atiniya. Mishat, yakat Sarena sura, iyashuchtam
    k''kini, Mang'' mapiyrsin taakana, atuni atiniya.'
  usa-usa: abo Áabaraama Merekítareki tiyáákabikemma móra ámikaiye. Merekítareki wenáwîqa
    kaayaq-ááíné. mórama kateko-yátáákóní anó-nakoni káqon-awiqa Téiramapaq-ano-naqa
    wenáaimma kaayoné-yátáákóní anó-naqa wáiye.
  soy-soy: Apirɑhɑm uu pɛɛ lɛ̃ nnɛ́í kuu m mɑ́ curii ɑwɛ́lɛ́ kɛfi, uu kuwɛ́lɛ́ kusɛ
    u pɑ. Mɛlikisetɛɛki ɑsei nyɛɛ nsímɛ́sei uyɔɔpi. U kɔ pɛɛ Sɑlɛm uyɔɔpi lɛ. Liɑsei
    rɛ nkíŋniŋɛ uyɔɔpi.
  hui-hui: Ani biyagola Abarahamahanda mbirale wai bialu howa mo yalu ibiyaru pini
    dege dege Melegesedegehondo mini. Melegesedegenaga mini winigo irane kira ngago
    mbirago ogo, Mini Tigabi Wulenenaga Kini, lalu wini. Ai irane mendego ogo, Ibu
    Saleme wali agalinaga kini howa ibu mini Mo Palia Holenenaga Kini, lalu wini.
  amf-amf: Abraamaar yinin tiyaana yerra tambha wulsa iira kalaam tiyate kina ki imade.
    Melkethedeq naabensa bulino “tipamon waadadhea bitaa”, lansoa “Saalem peensa bitaa”
    way “payyamon bitaa” hamintane.
  quc-NNT: Xuya k'u ri qa mam Abraham che ri Melquisedec ru lajujil ronojel ri xutoqij
    loq pa ri ch'oj. Ri b'i'aj Melquisedec nab'e kel kub'ij “nim taqanel ri jikom
    ranima'”. Xuquje' kel kub'ij “nim taqanel ri kuya utzil chkixol ri winaq”, rumal
    chi are nim taqanel puwi' ri Salem. Ri Salem kel kub'ij “ri kuya utzil chkixol
    ri winaq”.
  dob-dob: ꞌEnega Ebelaamo ꞌina gwegweyao ꞌiweyalidi egueguyai sanau ꞌadi yau, ga
    egueguyai ꞌebweuna Melikisedeki ꞌiꞌebwaꞌena, ta Ebelaamo tauna naini ꞌiꞌewedi.
    Ta Melikisedeki ꞌana esana ꞌana gibui “Toloina palupaluna,” ta ꞌina sena ꞌana
    esana Salema, ꞌana gibui “Siwalowa,” ꞌenega tamwalamwalatoni ꞌaene Melikisedeki
    tauna ina loina siwasiwalowina.
  wrs-wrs: Wo Aprahamba manimani nomba iprovnamba daosriniva, hovra powalwolvna 10pelara,
    9pelarava hevm poavlahavna, mongal Melkisetekmba poavraohna. Melkisetekna nihilva
    pivva osm ambo weihaloh vriv, king kuwul wevsa besalna. Himba king kuwul wulluhunvna
    Salemna, memba yunam osm, himba king kuwulva lohv, indwonam beswonam alm.
  mca-mca: Qa pa' Abraham qa tisij pa' Melquisedec pa' ewi'ƚ pe' week inyaqsii (10)
    yametsji' yeqethen wetju'ƚkii hik ƚunye'j tup'umje'mkii pe' wekwek qa pe' inqa'metets
    naxij pa'aj in watlani'ƚ pe' wittatal. Qa kakha' witii Melquisedec yojo in ikji'
    “wittata pa' yatsathen”, qa ikji' iye “ƚatata'aj pa' witset Salem”, qa aka' Salem
    qa ikji' “ƚatata pa' wit'ikesimeya'x.”
  tzo-TZC: Jaꞌ jech ti Abrahame tey laj yacꞌbe ti jujun lajlajuneb ti cꞌu yepal laj
    spas talel canal ta pas letoe. Ti biil Melquisedeque, jaꞌ smelol ta xal lequil
    ajvalil, xi. Ti smelol ti jteclum Salem xtoque, jaꞌ jun oꞌntonal, xi. Ti jech
