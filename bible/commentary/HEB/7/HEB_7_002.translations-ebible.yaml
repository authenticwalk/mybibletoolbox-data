    kefina Fatago kavakeya nehia sauve kanoe. huno humaine. Salemu kumale haya agimoa
    tagai kefina Aipamoa falu humainea sauve kanoe. huya hu-mainayane.
  ood-NT: Tsh g Abrahambad ab mah mo haschu ab d wuikamaj g Jiosh mash d hemako tahpna
