    ts'èwhı̨į̀ hòɂǫǫ,” ts'edıì-ats'edı hǫt'e.
  pes-OPV: و ابراهیم نیز ازهمه‌چیزها ده‌یک بدو داد؛ که او اول ترجمه شده «پادشاه عدالت»
    است و بعد ملک سالیم نیز یعنی «پادشاه سلامتی».
  ron-1924: каре а примит де ла Авраам зечуялэ дин тот, каре, дупэ ынсемнаря нумелуй
    сэу, есте ынтый „Ымпэрат ал неприхэнирий”, апой ши „Ымпэрат ал Салемулуй”, адикэ
    „Ымпэрат ал пэчий”,
  tpz-tpz: Ke Abraham ki en pa ma tah, pareꞌ heꞌ en pe Mëlkisëtëk pa ma papaeh va
    pa ma havun tah neꞌ to ip këh po teꞌ susunön pareꞌ kon maꞌ. A pusun in o ëhnan
    vëh, e Mëlkisëtëk ivëh, “A teꞌ sunön va pa taateꞌ totoopin.” Suk ataeah, eꞌ a
    teꞌ sunön va Salëm, ko ëhnan vëh a teꞌ sunön va Salëm to soe non pan, “A teꞌ sunön
    kamöꞌ.”
  agd-agd: Máan turan maen Abaraamu ano mai ma aruvúden baren erein danasinta siyan
    míkampintan daíden mana masiman Merkisedekin amen mino. Merkisedekin ne ma sikhein
    bíi ana maen mai funtákein avúavái kin nen ten mino. Inká Saremí kin ne ma sikheini
    ana maen mai ará kusian tiyáken kusin baren erin kin nen tikhen mino.
  rkb-NT: 'Abarão niwatsorokoze tasukyrytsitsa namy ziaksebaik. Sinamy ty tsapukte
    buruk tuze iwaze ibo zibiakak. Tsizubarẽna ty ibo nyny niy. Inamy mytsyhyrytsa
    sepyk nawaha estuba ibo nyny niy usta namy ty are niy. Iwa Merikisedek bo zibiakak.
    Merikisedek zinaro piwatawy tihi: — Atakta tatyryktsa humo wasani ziknasipehaka
    — my. Serusarẽhe hudikhudikwy ezekta mypehakatsa niy. Serusarẽhe hudikhudikwy
    naro piwatawy. — Ata humo ihyrytsa sakurẽtsa moziknaha — my.'
  san-THA: 'ยไสฺม เจพฺราหีมฺ สรฺวฺวทฺรวฺยาณำ ทศมำศํ ทตฺตวานฺ ส มลฺกีเษทกฺ สฺวนามฺโน''เรฺถน
    ปฺรถมโต ธรฺมฺมราช: ปศฺจาตฺ ศาลมสฺย ราชารฺถต: ศานฺติราโช ภวติฯ'
  iws-iws: Mɨ digworaekwo mɨiyɨk mɨiyɨk whɨekakɨm, Ebraham siya hainaniyɨm tɨ omɨm
    sɨmiir hɨrankɨn, siya sɨmiirɨn whɨeyɨm, ɨuura sɨoɨtkɨn. Mɨ siya whɨe ɨuur aka,
    ya kɨmɨdiniya Melkisedek siir hauu. Mɨ nokiinwokiyɨm yɨm ɨni siyar haiyɨm. Mɨ
    Melkisedek siir inɨgɨn siir inɨg mwokɨ, inɨg mwowɨn yɨo mɨnkɨn, inkamɨn dimɨn
    kɨbi kɨbi tɨriyɨn siya. Mɨ siir inɨg mwokɨ inɨg mwo whɨrɨn yɨo mɨnkɨn, inkamɨn
    iikam ɨrɨpa nongwomamaɨr aekɨn. Dimusi rani, om Selem hɨran iikamɨm, sɨmiirɨn
    ɨni siya kɨgɨrkakɨm.
  pol-SZ: Wtedy Abraham dał mu dziesiątą część wszystkich zdobyczy wojennych. Imię
    „Melchizedek” znaczy „król prawości”, a tytuł „król Szalemu” znaczy „król pokoju”.
  ztq-NT: aan ptee Abraham diesme lo xaa. Lo kchë nii beeñ Abraham gan lo tily kwtob
    xaaw. (Rey nii buen nak lë Melquisedec. Lëë Salem laañee kok xaa rey nak sinak
    nii xñee ñe laañee kindy tily ni kwloolë gak meñ xaa rey nii xyubty tily.)
  zai-NT: Oraque ulee be tindaa tindaa lu irá ni né be, bidii be laa casi ti diezmo
    ni ricaa sacerdote. Ni riní' lá Melquisedec la? “rey ni runi mandar jneza”. Ne
    laca gudxi cabe laabe “rey ni riguixhe dxí lu enda ridinde”, purti nga ni riní'
    diidxa Salem.
  upv-upv: Ko renge joron nir nga Epram m̃ilair renge nuval, elai songovlön tevi Melkisetek.
    Ko nais ngok Melkisetek owra puwra ‘Numal ne murrun nga musorsan’. Ko ni evi kele
    numal ne Salem. Ko Salem owra puwra Demat, ko niko ni evi kele ‘Numal ne demat’.
  wap-NT: Aizii Abraham, unaꞌaka ipai aimaakan kida pazaamataniaz pamizaataaka-kizi
    iki. Uruꞌu naa ubuutan 1/10 aimaakan kida pazaamataniaz diꞌiki, naꞌiki utaanuzu
    Melchizedek ati, uꞌidiwau nii. Wuruꞌu Melchizedek uuaz, “Kaimanaꞌo Naobanai” kiaꞌo
    wuruꞌu. Naꞌiki uruu dakota-kao kopam, “Kaimanaaka-karu Naobanaanaa,” ushaꞌapanum
    idi uwiizi uu Salem, “kaimanaaka-karu” kiaꞌo wuruꞌu.
  mva-mva: Be Abaram itaguraki be kana moarunga anuatanepoa oati ngaedi idoki-ledi
    nge kulemoa-kulemoa-lo inege be egedi teke-teke Melkisadek iani. Melkisadek ara
    nge labudi rua. Ara muamua labu nge bokai, “Anuatanepoa adoado.” Melkisadek nge
    Salem anuatanepoa kandi bokana ara takaia labu nge bokai, “Anuatanepoa maka anua-uia
    idokidoki.”
  dwr-NT: Abraahaamo bare omoddeedda ubbaappe asirataa kessiide, aw immeedda; Malkki-Xedeqa
    sunthaw koyro bilethay xillotetha kaatiyaa giyaawaa; qassi Saleema kaatiyaa I
    gidiyaa diraw, laa7etho bilethay sarotethaa kaatiyaa giyaawaa.
  kfw-kfw: "halli Abraham in ama iheichoi rakip kha soomma inkhat kha amadiang aleipei.\
    \ (Mansakhet Melchizedek raming jetna hi “Akadik Reng”\x94; halli ama hi Salem\
    \ reng ejarra, ama raming um “Akadai Reng.”\x94) tia injetna."
  bfz-bfz: अब्राहमे मलिकिसिदको खे युद्धो ते जीती की ल्याई री सबी चीजा रा दसुआ इस्सा
    दित्तेया। मलिकिसिदको रे नाओं रा मतलब “धार्मिकता रा राजा” ए। पर जबकि शालेमो रा
    मतलब “शान्ति” तो से “शान्तिया रा राजा” बी ए।
  cuk-09: 'Geb degine, Abraham bela-ibmar-nikad sogambe-gued-gwensak Melquisedecga
    uksad. Melquisedec sogleged: “Rey igar-inikii-imakedye,” degine, Salem-e-Reyye
    soglebalidi, sogledo: “Rey gwage-bogidikidye.”'
  ben-OBCV: এবং অব্রাহাম তাঁর সর্বস্বের এক-দশমাংশ তাঁকে দান করেছিলেন। প্রথমত, তাঁর
    নামের অর্থ, “ধার্মিকতার রাজা,” আর পরে, “শালেমের রাজা,” এর অর্থ, “শান্তিরাজ।”
  mil-NT: 'Te nchaa sá nǐ níhí ndǐi Àbrahám‑áⁿ nǔú nǐ nàá ndíi, te ní quide ndíi úxí
    xichi te ɨɨⁿ xichi núú ùxí‑áⁿ nǐ sáñaha ndǐi xii ndíi Melquisèdéc. Te dɨ̀u ndíi
    Melquisèdéc‑áⁿ quéé‑xí: Tée ío váha quìde ndáá yɨ́ndàha ñaha xii ñáyiu, duha quèe‑xi.
    Te ní xóo danàni ñahá‑yu xii ndíi Tée yɨ̀ndaha ñuú Sàlém, duha ní xóo danàni ñahá‑yu.
    Te tnúhu Sàlém‑áⁿ quéé‑xí: Ñuú ndécú nàhi, duha quèe‑xi tnúhu‑áⁿ. Núu xíǎⁿ quéé
    tùcu‑xi nacuáa nàni ndíi Tée yɨ̀ndaha ñuú ndécú nàhi, duha quèe tucu‑xi dɨu ndíi.'
  myu-myu: Abraão jebubut'in o'g̃ũm Melquisedeque be. Ade ma o'g̃ũm cebe. Pũg̃ ma
    o'g̃ũm cebe 10 beat'in. Nopag̃õg̃õap pewiat pupu o'g̃ũm cebe―yaokaka'ibiyũ bubutpupu.
    Ibutet Melquisedeque cedag̃ ma jebekitkit kug̃ iape. Ixe Salém ka kukukat osunuy.
    Ika butet Salém kaba'ũm jebekitkit kug̃ iape.
  fue-fue: 'Kanko nun Iburahiima hokki jakka huune fu. Ko inne Malkisadaka fillitii
    woni: «Laamiiɗo foonnitaare», kade bo, oo laatii laamiiɗo Salaam, waato «laamiiɗo
    jam.»'
  amk-amk: tuti Abrahami dohongno perpuluhangno kiari foi wei. Wangno Melkisedeki
    ninai, reantenang mani, neta we Mananu Enerorong Mesi, tuti Mananu Salemi kontai,
    amani Mananu Kia Mai dine.
  fai-fai: Ebadakkam ayo alami ginan ká bom ufek ufek gu nangal kal dakiyam tada uyo
    kudew tad kuti nadale gu makuw mak Melkiseddek kudawsa. Kale kamakikiw Melkiseddek
    alam win mit ayo kidel keiyámin umi kamok kalin ade Selem kamok kalin umi mit
    be abino kalin umi kamoko kalin ko.
  ura-NT: 'Nitohaneein coroaaecane jaun jetaote, nii leeochaauru amuritiin sohin acaauru
    caje niicha ruluhi lechooncanu telu rai Abaraaun. “Melquisedee” naane jetaote:
    “Caohacha ichara curuaanaa” naane aite. Jerichanejeein jetao techu: “Saleen” naane:
    “Raotojoeein nenaa” naa aite. Nii jaun jetaote, nii Saleen batane curuaanaa nihane
    jaun: “Raotojoeein nihacachene tera curuaanaa” naaure Melquisedee que.'
  mcd-NT: Nannori yoiaiton Abraham ahuun mafo yafi ahuun tushuforifi atirifi Melquisedec
    inancoinni. Tsain futsa la décima parte inancoinni. Nan Melquisedec ahuun anu
    futsafin iconcoin yoifain isharacoinmisiran huanifo. Nan Salem pushurasi murannoa
    aton niaifocoin ipaoni. Ascano nan Salem onicoinnin tsainmanfin aton nomuran unima
    sharairan huanifo. Nan Melquisedec ahuun anu futsari nomuran unima sharai niaiforan
    huanifo.
  urt-urt: Abraham ŋiyarꞌe ŋaiꞌe ŋaiꞌe lalme ŋaiye kin si narmbe no, kin nambaꞌe pe,
    kin ŋisye dom dom miꞌe pe, kin naŋaꞌe Melkisedek namba ten hap. Wusyep tehei ŋaiye
    naŋ Melkisedek pe, ki taꞌe leꞌe, kiŋ ŋaiye gande ŋoihmbwaip bwore bwarme. Topoꞌe
    kin kiŋ titinge Salem pe, naŋ tehei kin plihe taꞌe leꞌe, kiŋ tikin ŋoihmbwaip
    ŋumwaiye.
  kiz-kiz: Abrahamu alimpa moja jha kumi jha khila khenu kya amalili kukiteka. Lihina
    lya muene “Melkizedeki” ndabha jhiake” mfalme ghwa haki” ni kabhele “mfalme ghwa
    Salemu” ambajhe ndo “mfalme ghwa amani.”
  tzo-TZE: Li Abraáme tey lic yat ta jujuchop scotol li c'usitic la spoj sutel tale.
    Jujun la sloq'ues ta lajlajuneb. Ja' la sloq'ues ti bu más lequique, laj yac'be
    li banquilal pale Melquisedeque. Ti Melquisedec sbie, ja' “tuq'uil ajvalil” xi
    smelol. Yan ti ja' “ajvalil yu'un Salem” xi sc'oplale, ja' smelol ti jun yo'ntonic
    li boch'otic sventainoje.
  lex-lex: 'La'' noma Abraham mana nala nhiakra ida la termid ralamni (sepersepuluh)
    la''a hya'' maka Abraham na''unut nana la ar ralma de pa nala la''a Melkisedek.
    Ne Melkisedek nnia''eratni id de: “Ray rhi''ina-rella (adil),” ne yoma e'' de
    ray miak kwatiawua Salem pede nanni nnia''eratni id wal die “Ray mak kodia kalwieda-paitiota,”
    (yoma Salem nnia''eratni de “kalwieda-paitiota”).'
  dov-dov: Nkulinguwe oko Abbulamu nkwakapa chibeela chaachakummi chazyonse. Lutanzi
    kupandulwa kwazina lyakwe chaamba kuuti “mwaami wabululami,” alimwi utegwa “mwami
    wakuSalemu,” chamba kuti “mwami walumuno.”
  rgu-rgu: '@see-verse:HEB.007.001'
  toc-NT: 'Y cumu chuná xli̠t­lá­huat xuani̠t nat­la­huay xla­cata nama̠x­qui̠y cura
    aca­tzuní̠n hua̠ntu̠ xka­lhi̠y, Abraham má̠x­qui̠lh aca­tzuní̠n hua̠ntu̠ xlá xca̠­qui̠­mak­tla­jani̠t
    xene­migos nac guerra. Tamá tacu­huiní Mel­qui­sedec pu̠lactiy hua̠ntu̠ hua­ni­putún,
    xapu̠lh huam­putún “rey hua̠nti̠ tla̠n catzi̠y”, y xli̠­pu̠­lactiy cumu xlá rey
    xuani̠t nac Salem, Salem huam­putún “li̠pa̠­xúhu latáma̠t”, y la̠ta xli̠­pu̠tum
    chiné huam­putún: “rey hua̠nti̠ ma̠sta̠y li̠pa̠­xúhu latáma̠t”.'
  som-som: Oo Ibraahim wuxuu isagii wax kasta ka siiyey toban meelood oo meel. Malkisadaq
    hortii waxaa magiciisii lagu fasiray, Boqorka Xaqnimada, dabadeedna, Boqorka Saalem,
    oo ah Boqorka Nabadda.
  mam-C: 'Ex atzin te Abraham xi tq''o''n te Melquisedec tlajajin tkaneb'' ti''jjo
    otaq tkanb''e toj jyoj q''oj. Atzin n-ele b''ib''aj Melquisedec: Tz''aqlexix toj
    Kawb''il. Ex atzin toklin Melquisedec, nmaq kawil te Salem. Atzin te Salem: Nuk''b''il
    n-ele toj kyyol.'
  ndj-ndj: Ibulahimu amugayilili lifungu limu lya mifungu lilongu ya findu fyapokili
    mumgoha. Nongwa ya kwaa ya litawa lya Mekisadeki ndi, “Mutwa wa ugoleki”, Kwanongwa
    mweni aveli mutwa wa Salemu, litawa lyaki lina mana ya “Mutwa wa kusika.”
  mbj-NT: Ti m' Abaraãm bets'ëë hõm ta hã ta majĩĩ hã tado hõm do uuh. Ji moo sahõnh
    hẽ ken'yyh do sét hẽ ken'yyh tets'ëë däk mä Merekisedek hã. “Sa wahë n'aa, baad
    had'op do moo hew'ëët doo”, tahanäng pé ti Merekisedek. Sarẽm bä wahë n'aa m'.
    Sarẽm bä wahë n'aa, “Sa wahë n'aa rakamanajẽ bong hanoo doo, rah'yyb enyyw padëëk
    hanoo doo”, tahanäng pé tii.
  lat-VUC: 'cui et decimas omnium divisit Abraham: primum quidem qui interpretatur
    rex justitiæ: deinde autem et rex Salem, quod est, rex pacis,'
  ngp-ngp: niyo Ibulahimu amwink'ha Melekizedeki imwenga mwo mlongo ye vint'hu vakwe
    vose avitahaga, utapita we dizina dya Melekizedeki ni “Seuta akudamanya yakumwelela
    Mnungu”, Naho kwaviya andaga Seuta ywa Salemu, utapita we dizina dyakwe ni, “Seuta
    ywo utondowazi.”
  enq-2: Dokopa Abraameme oapi yanda petala nyia dupa pitaka malu akalita mokosoo
    setapala, dutupanya malu mendai Melekisedeke maiya-pyaa. Kenge Melekisedeke dokonya
    tenge doko, Tolatae mana dokonya kiŋi. Saleme dokonya tenge doko, Mona yaepenge.
  eng-ASVBT: to whom also Abraham divided a tenth part of all (being first, by interpretation,
    King of righteousness, and then also King of Salem, which is, King of peace;
  mna-mna: 'To Abaraam imaŋga na, ipeete mburu ta iyo pa malmal na, ma iwe pakaana
    laamuru, mi ikam pakaana ta ila ki Melkizedek. Ayo, sua tio mataana kana na, Melkizedek
    zaana ka uunu ta kembei: ‘king ki mbulu ndeeŋeŋana.’ Mi ni imborro kar Salem.
    Salem ka uunu ta kembei: ‘mbulu luumuŋana,’ som ‘mbotŋana ambaiŋana.’ Tana ni
    king ki mbulu luumuŋana mi mbotŋana ambaiŋana.'
  myw-myw: Ebelam mo ilog nawliyoug sinawatan lag. Kalgutan isek mtowen Melkisedek.
    Melkisedek inawotet avakaein, sinap didumwal guyawun, takativin yagan bein aga-Muyuw
    waseg, “Sinap didumwal.” Kwayuwein inawotet guyaw towen mamagina niwal, peinan
    naven yagan Salem, bitakativin bein aga-Muyuw, “Niwal.”
  sby-sby: Popelapo Abulahamu walamanta ca likumi pa bintu byonse mbyalikukute ne
    kupa Melekizedeki. Lina lyakwambeti Melekizedeki lipandulululungeti, “Mwami wa
    bululami”. Pakwinga Salemu cilapadululunga “lumuno” Ecebo cakendi Melekizedeki
    lakwiwangeti “Mwami wa lumuno”.
  sll-sll: Hangure Melkisedek Ebraham kuria si tongure Ebraham kura bole wu tal ingwo
    hobi kerere ebir sire ana holo holo tani tani i ku bole Melkisedek tomua. Tongwo
    yal Melkisedek hang engwo iwe, memini yu pamia, “Tal dime dire ol wangwo hong
    yal king momio, te Selem malgi singaba molere yong ura dungwo hong yal king momua.”
  yaq-NT: 'Intok ju''u Apra''amtuka''u, junaka''a, si''imeta nassuaka a'' yo''oka''u
    betana, woj mamamnisi a'' na''ikiaka''u betana, wepu''ulaik ama junau yeu pu''ak.
    Inika''a em bat mammatene. Inime''e team, Melkisereek ti jiame, ebreo nokpo inen
    jiubae: Yo''o ya''ari, si''imeku tu''u lutu''uriakame, ti jiubae. Intok ket, jum
    bwe''u jo''ara Saleem tea''apo a'' yo''o ya''ari tuka'' betchi''bo, ju''u Salem
    ti jiame: Yanti elaka jiapsiwame, ti jiubae. Junuen san ae betchi''bo ju''u yoemra,
    yanti elaka jiapsine.'
  uro-uro: Dä ma Abraham ga von ga rha ama sägom ama qäväläm nämäni ama ngärhäqyisem
    na ap ama qävälap nävät iarhongäkt moe qärqärhong i sa qa rha irhong nage iarhakt
    ama vitnarha. Ama narhoeräm di ma Melkisedek aa ngärhipki at tarimini di rhoqortäqyia,
    ama vitnaqa sa ama räkt ngät ama lat. Bä qosaqi qa di ama vitnaqa e ma Salem i
    iaqyäkt ama ngärhipki at tarimini di rhoqortäqyia, ama vitnaqa na ama bulap.
  ita-1885: 'al quale ancora Abrahamo diede per parte sua la decima d''ogni cosa.
    E prima è interpretato: Re di giustizia; e poi ancora egli è nominato: Re di Salem,
    cioè: Re di pace;'
  muy-muy: A huɗ ga zlam ya ti Abraham àhəlbiyu e silik ni bu ni ɗek ti Abraham àziaba
    zlam a bəlaŋ a kurani ba ana Melkisedek a. Enjenjeni slimi Melkisedek awayay aɗəmvaba
    ti bay jireni ; kələŋ gani bay Salem ti ni awayay aɗəmvaba bay ya agray ti mis
    tânjəhaɗkabu àna sulumani ni.
  kqc-kqc: ma ini ruda regasa moiyo, beika baika moi bosi berou berou 10 ri yokoi
    maka maro. (Ouresi mina amiye di roka di adina bi “Mokena rorobo di kini”; ma
    ka bi Salem di kini, ini adina bi “Uka amuta di kini”.)
  tav-tav: To bairo Diore cʉ caĩ jenibojaro bero Abraham cʉ wapana ye apeyere cʉ cajeeriquere
    cõoña, jĩca rʉca Melquisedére cʉ cajooyupʉ. Melquisedé to caĩata “cariape carotii”
    ĩgaro ĩ. Cʉ carotiri maca quena Salem to caĩata “caroa ãnaje” ĩgaro ĩ. To bairi
    caroaro cãna na ʉpaʉ ãnacʉmi cʉ̃a.
  eng-ULB: It was to him that Abraham gave a tenth of everything. His name “Melchizedek”
    means “king of righteousness.” His other title is “king of Salem,” that is, “king
    of peace.”
  spa-VBL: Y Abraham le dio diezmo de todo lo que había ganado. El nombre Melquisedec
    significa “rey de justicia” mientras que el rey de Salem significa “rey de paz”.
  fra-_FOB: A qui aussi Abraham donna la dîme de tout le butin. D'abord, Melchisédec
    signifie roi de justice, de plus, il était roi de Salem, c'est-à-dire, roi de
    paix;
  hau-ULB: Ibrahim ya ba shi ushirin dukkan ganimar da ya samu. Sunansa,” Malkisadak,”
    ma'anar itace, “Sarkin adalci,” haka ma, “sarkin salem,” ma'anar iitace,” Sarkin
    salama,”
  mal-mal: അബ്രാഹാം മൽക്കീസേദെക്കിന് താൻ പിടിച്ചടക്കിയ സകലത്തിൽ നിന്നും പത്തിലൊന്ന്
    വീതം കൊടുത്തു. മൽക്കീസേദെക്ക് എന്ന പേരിന് നീതിയുടെ രാജാവെന്നും, ശലേംരാജാവ് എന്നതിന്
    സമാധാനത്തിന്റെ രാജാവ് എന്നും അർത്ഥം ഉണ്ട്.
  urd-GVR: Is par Ibrāhīm ne use tamām lūṭ ke māl kā daswāṅ hissā de diyā. Ab Malik-e-sidq
    kā matlab “Rāstbāzī kā Bādshāh” hai. Dūsre, “Sālim kā Bādshāh” kā matlab “Salāmatī
    kā Bādshāh” hai.
  far-far: Ma sa Abraham ka kwatea tangafulu ana ru ki ne nia lauda ana firue. Ma
    na fadalana satana sa Melkisadek ne, “Na kingi ana 'o'oloe.” Ma nia ne kingi fafia
    na fere 'i Salem, ne fadalana “Na kingi ana aroaroe.”
  suz-BL: मिनु अब्राहाममी मेको कली आ ग्राशा चाक्‍शो थोव़क १० भागमी भाग का गेवा बाक्‍त।
    मेको आ नें मार रुम्‍सीब देंशा हना, ठीक निसाफ पाइब पिप नु सालेम ङा पिप, दे रुम्‍सीब।
    सालेम देंशो चहिं थुं नाइश्‍शा बाक्‍तीके बाक्‍ब।
  car-NT: Ainaka ro pa'poro morokon tynipina'san otykon jainapatoronorymbo amy tyje
    Abraham 'wa man. Moro ety Melkisedek tauro'po man poto 'su tamambore aino jopotory.
    Poto 'su Salem jopotory me enapa tywaije man. Moro tauro'po man sara'me aino jopotory.
  amp-amp: Inji kfonimorr be wom Abrahamr yahrt yihato yakmo wuskam tirhus rmonm htamorm.
    Wom rmonett yakmortn Melkisedekr hemor. Nd Melkisedekr yufathu yimbu yuhat, “dborioh
    nefm nayet kingr.” Ror kingmo kmithu yufat, “Salemt.” Salem yufathu yimbu yuhat,
    “hifa nayak marnyet kmit.” Ror king tohmohat nd kmi Salem thofm kfomoatrm nafak
    marnyamoum.
  bht-bht: '@see-verse:HEB.007.001'
  eng-NOY: to whom also Abraham apportioned a tenth part of all, who by interpretation
    is first King of righteousness, and then also was King of Salem, which is, King
    of peace,
  cub-NT: Aru caiye iye cʉvede ʉ̃i ĩ́ye báquede ʉ̃i boarĩ́, vainí tʉimara mácavʉre
    jocarĩ, caipʉcapʉrʉape paiyede coavarĩburu yóbore, cũináro iye coavaiye báquecarõre
    jídejaquemavʉ Melquisedede Abraham mácʉ. Nópe d̶arejaquemavʉ Melquisedec ʉ̃i sacerdote
    teiye báque boje. No ãmiá Melquisedec “jabocʉ méne d̶ayʉ” aiyʉrõtamu. Aru no ãmiá
    Salem “cãrijimeno” aiyʉrõtamu. Que baru jabocʉ méne d̶ayʉ aru cãrijimene d̶ayʉ
    barejaquémavʉ ñai Melquisedec.
  ita-1927: a cui Abramo diede anche la decima d’ogni cosa, il quale in prima, secondo
    la interpretazione del suo nome, è Re di giustizia, e poi anche Re di Salem, vale
    a dire Re di pace,
  lww-lww: Ana Epraam mla nalaena pania, mlalua lualima petan ponotia na sur make
    la nap̃a taulu e pogos na mara nap̃a p̃arar ke sape wasup̃e si va m̃ana. Pupia
    yar wa nene naga pe yar tai, sa nap̃a kiena kia ga luwoka apisa. Kiena kia p̃es
    nena, Malkusteke, kana kinasa pisape “P̃arin sup̃e na mesmesu,” a kiena kia na
    lua pisa sanini, sape “P̃arin sup̃e na sum̃are,” komin naga pe p̃arin sup̃e nae
    pulkumali nap̃a Salem, nap̃a kana kinasnena na sum̃are.
  ckb-ckb: ئەوەی ئیبراهیم دەیەکی هەموو شتێکی بۆ جیا کردەوە. یەکەم جار ناوی بە واتای
    «پاشای ڕاستودروستی» دێت، دواتر «پاشای شالیم» واتە «پاشای ئاشتی».
  nas-nas: Eeꞌnoko tee Eebaraamiꞌke kivora-koo narung avuuꞌ ookara kapooꞌnanka-koo
    tavurira nkavuuꞌning-koo. Teenooꞌ tee Melkesedek kenaanka kapooꞌkoo daurarong,
    aaꞌning-koo koontoꞌkoo eeꞌnoko mooa-koo. Eeꞌnara bakaang miring bereꞌarama miruꞌnooꞌ
    tee “Daurarong Koontoꞌkoong”, eeꞌnoko temono osinamono-koong miring Saalemaꞌ bereꞌarama
    miruꞌnooꞌ “Mooa” tampari otong. Teeꞌkoo napoꞌ tee tee eeꞌnara daurarong mooa-koong.
  uvl-uvl: Ol pe Apraham lohaka pe takiraua urelu mur nenge lolochia nga hunelinga
    ke huna iri analoch. Pe huna elle, tunge lange Melkisetek. Melkisetek ene luna
    pomai, “naungaala ana non nga poinga nge pengpeng”. Pe pule, te hetue ene ke “naungaala
    ana non nga kileng nenge Salem.” Pe luna, “nekinga ana naungaala ana non.”
  eng-BBE: And to whom Abraham gave a tenth part of everything which he had, being
    first named King of righteousness, and then in addition, King of Salem, that is
    to say, King of peace;
  ixl-CNT: Ech aatz u Abrahaam tan, taqꞌ tetz qꞌu kam qꞌuꞌl iꞌan kanaal tu u chꞌaꞌo.
    Untanul tiꞌ laa tanul taqꞌ te. Aatz u bꞌii Melquisedeec tan, “ijlenal vaꞌl ijikomal
    niꞌaneꞌ” chia. Utz aatz u yol Saleem tan, “paas” chu u tokebꞌal. Ech aatz tek
    teloꞌp kaꞌvaꞌl qꞌu yol tziꞌ utz, “ijlenal tetz paas” chia.
  xsi-xsi: Muŋga Abraham ikai mbaliŋa kie-kie lâ paraŋa ŋinde ilo. Mine kala iwae
    kelekele ŋinde ipâŋga itogo ŋgu saŋao, ŋineŋga ŋgu taitu nde ikai piti ilua Melikisede.
    Kinda talele ŋoa ŋinde “Melikisede” mine tu, “Koipu Ŋalae ina uru iveta vetâŋa
    sondo”. Aku Melikisede nde imo Salem lawea nenzi koipu ŋalae tona, aku ŋoa ŋinde
    nde duvi mine; “Koipu Ŋalae ina uru ivetanzi tamâta simo tava wisinzi pisi nâ”.
  crx-NTPO: '''Ink''ez mbene la buhanghane ndai la hiye ánt''e''-i, ''i ts''iyawh
    huyílhchoot. ''Et ndi whuloh, ''i 10% ts''utni, ''i Abraham Melchizedek ts''ú
    be nilhni. ''Et Melchizedek boozi''-i ndi ''unt''oh, ts''ih''un un''a lerwe unli.
    ''Ink''ez keyoh Salem whulerwe cha unli. ''I ts''ih''un un''a lhts''un be'' ts''int''oh-i
    lerwe unli ni whe ''utni.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಎಲ್ಲವುಗಳಲ್ಲಿ ಅವನಿಗೆ ಹತ್ತರಲ್ಲಿ ಒಂದು ಭಾಗವನ್ನು ಕೊಟ್ಟನು. ಅವನ ಹೆಸರಿಗೆ
    ಮೊದಲನೆಯದಾಗಿ, “ನೀತಿರಾಜನು” ಎಂದೂ ತರುವಾಯ “ಸಾಲೇಮಿನ ರಾಜ,” ಅಂದರೆ, “ಸಮಾಧಾನದ ಅರಸನು” ಎಂದರ್ಥ.
  bbb-bbb: Areme Eburame fune uri e ae binoko ijiebuo sinuome ije bu karina ruomo
    ije atana umui fague ro gue ijiege nama areme Mekisideki kuamo fu Godido akaegue
    ijia besu kari. Ro e Mekisidekido ive ijadufuo maeje E Kini Maturaema ijene. Ro
    ive fuone be ijeja Sidove Seramido Kini. Ro ive ijadufuo maeje fu kini kafaemo
    ijene.
  blw-blw: Yag ah Abraham agé, inidchatna an Melkisedek hen pagkaporon hen aminay
    henamhamcha. Yag hen anchi are way ah Melkisedek, hen laychén anchi ngachanna
    way aryénat, “Are way Maid Fasorna an Apudyus.” Yag gapo agé ta hiya hen are ad
    Salem, wat na-awagan ah “Are way Cha Mangempatornos hen Tatagu”, te hen laychén
    anchi ngachan way Salem way aryénat “Tornos”.
  tam-2017: இவனுக்கு ஆபிரகாம் எல்லாவற்றிலும் தசமபாகம் கொடுத்தான்; இவனுடைய முதல் பெயராகிய
    மெல்கிசேதேக்கு என்பதற்கு நீதியின் ராஜா என்றும், பின்பு சாலேமின் ராஜா என்பதற்கு
    சமாதானத்தின் ராஜா என்றும் அர்த்தமாகும்.
  azz-NT: Huan Abraham quincuilijca ya ne reyes nochi den ninaxcacopaca cuac quintamitanilij
    tech in guerra. Ijcuacón in Abraham quimactilij Melquisedec nochi nidiezmo ten
    quitecuilijca ya. Huan ne tiopixcat Melquisedec, nitocay quijtosnequi “Tayecanque
    ten yolmelahuac”. Huan yejua no catca tayecanque rey campa pueblo Salem. Huan
    ne pueblo de Salem quijtosnequi “yolsehuilis”. Ica ya nojón Melquisedec yejua
    in tayecanque ten cualcui yolsehuilis.
  spa-RV-1909: Al cual asimismo dió Abraham los diezmos de todo, primeramente él se
    interpreta Rey de justicia; y luego también Rey de Salem, que es, Rey de paz;
  csy-csy: Ama tung ah Abraham in se sawm sua se khat zong pia hi; a masabel in a
    min khiatna sia thutang suana Kumpi kici a, tua zawkciang in Salem Kumpi, a khiakna
    sia thinnopna Kumpi a hihi;
  mxq-NT: Netʉ Abra̱a̱n tmooy ja Melkisedek tuk peky diꞌibʉ wa̱ꞌx ma̱jk peky diꞌibʉ
    naty tʉ tpʉjkʉ ja réyʉty ma̱ tsyiptuuñ. Yʉ xyʉʉ Melkisedek jaꞌa ꞌyandijpy “Rey
    Tʉyꞌa̱jtʉnduumbʉ”, es nandʉꞌʉn “Salem ryey” jaꞌa ꞌyandijpy “Rey Diꞌibʉ Yajtsipwa̱ꞌxp.”
  tzj-NT: In chakaja' nojel rwach ja meba'il ja xuch'ecto pa quek'a' ja rey xlasaj
    na rdiezmo tre in ja diezmo xujach tre ja Melquisedec. Ja Melquisedec c'oli nbij
    ja rubi', jun rey utzlaj cuc'axic winak nuban, queri' rc'amonto ja rubi'. Arja'
    rey xin Salem chakaja' c'oli nbij, jun rey yo'l quicotemal, queri' rc'amonto.
  tdt-tdt: Hotu tiha buat hotu-hotu nebee Abraão hadau husi nia inimigu sira, nia
    foo parte ida husi parte sanulu ba Melkizedek. Naran Melkizedek nee katak “liurai
    nebee moris loos”. I liurai Salém katak “liurai nebee lori dame”.
  ron-BTF: Lui, de asemenea, Avraam i-a dat a zecea parte din tot; întâi, fiind prin
    interpretare, Împărat al dreptății, iar după aceea și Împărat al Salemului, care
    este Împărat al păcii;
  eng-WEBP: to whom also Abraham divided a tenth part of all (being first, by interpretation,
    “king of righteousness”, and then also “king of Salem”, which means “king of peace”,
  eng-FBV: Abraham gave him a tithe of all that he had won. Melchizedek's name means
    “king of right” while king of Salem means “king of peace.”
  nld-1939: 'en Abraham gaf hem de tiende van alles. Welnu, vooreerst betekent zijn
    naam: Koning der Gerechtigheid; vervolgens was hij koning van Salem, en dit betekent:
    Koning van de Vrede;'
  bwo-bwo: Abrahamwere b́detsts jamotse tatslo kishdek't bísh b́ ími, Melkes'edek'
    shúútsi bits shintso «kááw Nugúsa» etee. Bíwere «Salem Nugúsee» han etonu «Jeeni
    Nugúsa» etee.
  nch-BL: Huan Abraham quimacac se diezmo ten nochi tamanti cati quitantoya ipan nopa
    tatehuilisti. Nopa tocayot, Melquisedec, quiijtosnequi “Tanahuatijquet Cati Xitahuac.”
    Huan nojquiya eliyaya tanahuatijquet ten Salem, huan Salem quiijtosnequi “Tasehuilisti.”
    Huajca yaya se “Tanahuatijquet Ten Tasehuilisti.”
  quc-TNT: Xuya c'u ri ka mam Abraham che ri Melquisedec ru lajujil ronojel ri xutokij
    lok pa ri ch'oj. Ri bi'aj Melquisedec nabe quel cubij “nim takanel ri jicom ranima'”.
    Xukuje' quel cubij “nim takanel ri cuya utzil chquixol ri winak”, rumal chi are
    nim takanel puwi' ri Salem. Ri Salem quel cubij “ri cuya utzil chquixol ri winak”.
  tfr-NTPO: Eshko ga l̇l̇ëbo wl̈ẽna Abrahamdë kës l̈i shtara äär ba sakyo (10) go,
    ba sakyo (10) go, shira kjrina kjrina, ga twara ba kong. Melquisedec, e no pjl̈uyo,
    l̇l̇ëbo pjl̈o bek shäryaga l̈i l̈okl̈o. Ga Salem, e wl̈ẽp l̈okl̈o. Eni ga kowëba
    Salem so pjl̈uyo l̈i, e beno no pjl̈uyo, nopga iaga ber l̈öng wl̈ẽp l̈okl̈o.
  kaq-NT: Abrahanen rihbi ta jan bihtanai jatihibi tsamanxon chonga tsama jaxon Melquisedec
    huesti tsama hinannishqui, Papa bebonxon yohuanxonnicah quen. Melquisedec ta ponte
    hapo hihcatsihquiqui. Jaa ta jahuen quiquin jane qui. Huetsa jahuen jane cahen
    Salem hapo. Jaa jane ta siri hapo hihcatsihquiqui, shinanyahpa joni.
  sgb-sgb: Bayo indin ni apo Abraham kan Melquisedec ya ikamapo hên nakwa na kanlan
    ari ya nahambut na. (Ya labay habiên hên langan Melquisedec, ay “Ari hên Katoynungan.”
    Ya labay habiên hên Salem ay “kapatêkbêkan.” Gawan hiyay ari ha balayan Salem,
    ay hiyay “Ari hên Kapatêkbêkan” etaman.)
  vie-1934: Aùp-ra-ham đã lấy một phần mười về mọi của cải mình mà dâng cho vua; theo
    nghĩa đen tên vua ấy, trước hết là vua sự công bình, lại là vua của Sa-lem nữa,
    nghĩa là vua bình an;
  kxv-kxv: ଅବ୍ରାହାମ ଜିକେଏ ଏ଼ୱାଣାକି ଜୁଜୁତା ଜୀଣାଆ଼ହାମାଚି ଆ଼ସ୍ତିଟି ଦସ ବା଼ଗାତି ର଼ ବା଼ଗା
    ହୀହାମାଚେସି । ମଲ୍‌କିସେଦକ, ଇଚିହିଁ “ଦାର୍ମୁତି ରାଜା” ଅ଼ଡ଼େ ସାଲେମତି ରାଜା, ଇଚିହିଁ “ହିତ୍‌ଡ଼ିତି
    ରାଜା ।”
  amu-NT: Ndoꞌ chaꞌtso ꞌnaⁿ na tjeiꞌ Abraham luee nnꞌaⁿ ñꞌeⁿ na sꞌaaⁿ tiaꞌ, tquiaaⁿ
    diezmo cantyja ꞌnaaⁿ joo joꞌ nnom Melquisedec. Xueeꞌ Melquisedec maꞌmo̱ⁿnaꞌ na
    cwiluiiñê tsꞌaⁿ na matsa̱ꞌntjom chaꞌxjeⁿ na matyꞌiomyanaꞌ ndoꞌ xueeꞌ tsjoom Salem
    maꞌmo̱ⁿnaꞌ na tjaa tiaꞌ nnꞌaⁿ tsjoomꞌñee, joꞌ maꞌmo̱ⁿnaꞌ na tyoluiiñê tsꞌaⁿ na
    ya matsa̱ꞌntjoom naⁿꞌñeeⁿ na tjaa tiaꞌ cachona.
  hin-CV: उन्हें अब्राहाम ने युद्ध में प्राप्‍त हुई सामग्री का दसवां अंश भेंट किया.
    मेलखीज़ेदेक नाम का प्राथमिक अर्थ है “धार्मिकता के राजा”; तथा दूसरा अर्थ होगा “शांति
    के राजा” क्योंकि वह “शालेम नगर के राजा” थे.
  spa-BES: Y a quien Abraham dio la décima parte de todo lo que tenía, siendo nombrado
    primero Rey de la justicia, y luego, además, Rey de Salem, es decir, Rey de la
    paz;
  san-BEN: যস্মৈ চেব্রাহীম্ সর্ৱ্ৱদ্রৱ্যাণাং দশমাংশং দত্তৱান্ স মল্কীষেদক্ স্ৱনাম্নোঽর্থেন
    প্রথমতো ধর্ম্মরাজঃ পশ্চাৎ শালমস্য রাজার্থতঃ শান্তিরাজো ভৱতি|
  tdx-tdx: le nitolora’ i Abraàme ty fahafolo’ ze he’ey—ie atao Mpanjakan-kavantañañe
    hey, ty amy dika i tahina’ey, vaho Mpanjaka’ i Salema ndra Mpanjakam-panintsiñañe;
  naf-naf: 'Mme Abalaam ek milawat sambe kasaŋane ekŋenmagengatnaŋ indamâti timkoge
    ke kalaŋ kumti maŋge 10magengatnaŋ kwep keyet kataŋ Melkisedek saye. Nin zetnaset
    kwit Melkisedek ke gilik zewennegen kapigok benak: “Teŋgalen Amobotnaŋ” ma kwitnaŋ
    ŋen Salem mkaengalen amobotnaŋ kwit keyet yaŋaŋ kapigok zenzeyelen, “Mamasiyelen
    Amobotnaŋ.”'
  grc-MT: ω και δεκατην απο παντων εμερισεν αβρααμ πρωτον μεν ερμηνευομενοσ βασιλευσ
    δικαιοσυνησ επειτα δε και βασιλευσ σαλημ ο εστιν βασιλευσ ειρηνησ
  vid-vid: Na heye Abulahamu nakampa chilundo chimwe cha kumi cha vinhu vyeng'ha vyoyabochile.
    Mana ya itagwa Melikisedeki ndo “Mndewa yatanganiche,” Kahi kwa vila heye nayali
    mndewa wa Salemu, itagwa lyake lyanguzeleka kota, “Mndewa wa kikala goya.”
  pio-NT: Dios iyúudàacaté Abraham, ínáté Abraham imàacaca cawèníiri yàasusi ofrenda
    iyú Melquisedec irí. Abraham yèepùadacaté madécaná cawèníiri nacuèrinánái íicha,
    níái nacuèrinánái íibèeyéicaté Abraham ìiriná imanùbacanái yáapicha. Néese macái
    néená níái diéyéica cawèníiyéi yàasusica, Abraham imàacacaté abéerinama néená
    Melquisedec irí ofrenda iyú, Dios iyúudàacáináté Abraham. Melquisedec íipidená
    íimáanáca “Yái Wacuèriná mabáyawanéerica, icuèrica wía machacàníiri iyú”, íimáanáca.
    Salem ìyacàlená íipidená íimáanáquéi “Matuíbanái”; íná Melquisedec icuèricáináté
    Salem ìyacàlená, íná yéewa íimáanáquéi nacái “Yái Wacuèrináca, wía ìyéeyéica matuíbanáiri
    iyú, cayábacáiná wáapicha Dios”, íimáanáquéi.
  tsn-tsn: mme Aberahame a ntsha tsa bosome mo go tsotlhe tse a di gapileng mo ntweng
    mme a di neela Melekisedeke. Leina le le reng Melekisedeke le raya, “Tshiamo,”
    jalo ke Kgosi ya Tshiamo; ebile gape ke Kgosi ya Kagiso ka ntlha ya leina la motse
    wa gagwe, ebong Salema, leina le le rayang, “Kagiso” fa le tlhalosiwa.
  amr-NT: Abrahamomey cinco huakkaʼ jak huairitaj huayakhueʼ onʼmagkaʼpo huairien
    enʼtamaeʼ huakkaʼtada onʼbakbatiparatpo onʼbatotiakuyate. Melquisedec Diosen sacerdote
    o̱ʼe̱nok Melquisedectaj sueʼda huakkaʼ oʼyokuyate. Konig diezkupoaʼ oʼposakposakpo
    Melquisedectaj nogkupotida oʼyokuyate. Melquisedecdika ʼuruda huakikaʼeri huairi
    o̱ʼe̱. Kenpaʼti Melquisedec Salem huakkaʼ jak huairi o̱ʼe̱po huamanoeya̱ʼeri huairi
    o̱ʼu̱yate.
  pwg-pwg: Ma Abraham kana ghavighaviya gwabisiyai aviyavisina inebonebosi na ivi ribaruwa
    da reregha imaruwa ma reregha sago na Melkisedeki iverei. Ma bade Melkisedeki
    kana vava iyamna sago na ‘Kiivavo Maninina.’ Ma tuna Seilam kwanatuna kana kiivavo,
    tuna kubiine kana vava iyamna sago na ‘Kiivavo Nuwanuba.’
  cjv-cjv: 'ena Aparam bei moiro kura boingua tarom i muruwo ipu siro okonom koro
    koro muruwo beiro koro towane ta Mekisereki tome. Ena Mekisereki yaromi kam i
    firapune. Nonon awa towapunga mapunom ta i epe: Yaromi yo tongua yai ori moime.
    Te yaromi iki birom ori Serem yai ori bengua ama moingua ena mapunom ta i epe:
    Yaromi ari denom minom gore amine ei erongua yai orinom moime.'
  tha-KJV: อับราฮัมก็​ได้​ถวายของหนึ่งในสิบจากของทั้งปวงแก่ท่านผู้​นี้ ตอนแรกท่านผู้​นี้​แปลว่ากษั​ตริ​ย์​แห่​งความชอบธรรม
    แล​้วหลังจากนั้​นก​็แปลว่ากษั​ตริ​ย์เมืองซาเลมด้วย ซึ่งหมายถึงกษั​ตริ​ย์​แห่​งสันติ​สุข
  por-BR-2018: a quem também Abraão deu o dízimo de tudo; primeiramente significa
    Rei de justiça, e depois também rei de Salém, que é, rei de paz;
  mhl-mhl: Mifia teko meboine sosowo boroiŋgaru teŋgone moakoŋ moakoŋ 1/10 roru pesiŋine
    ruaru oteya. Melkisedek tina ore fuŋine oi “Eebobo posiinere kiŋ koito.” Tinainere
    so rone “Eebobo posiinere kiŋ koito” fukeya eru jikigaru oŋuakoŋ “Salemde kiŋ
    koito” goya. Salemde kiŋ koito tina ore fuŋine oi “Womore kiŋ koito.”
  klv-klv: Ale aApraham ilav mai aMelkisetek nahudhut tosua dan tosǝŋavur hǝn natit
    p̃isi totariv kuv gail dan alat tob̃al mai galito. (Nahǝsan aMelkisetek, namilen
    ke, “aKiŋ hǝn nanoran,” ale husur tovi kiŋ hǝn naut a Salem, namilen ke, “aKiŋ
    hǝn natǝm̃at.”)
  bco-bco: Eyo꞉ a꞉la꞉dimidabikiyo꞉, Ablaham eyo꞉ bubo꞉wo꞉ tinia꞉sa꞉ga꞉lo꞉ kelego꞉
    di a꞉no꞉ do꞉la꞉fo꞉ aloba꞉da꞉sa꞉ga꞉, do꞉ imilig alobanaefa꞉ a꞉no꞉ Ma꞉kisedeg emo꞉
    dimi. Ma꞉kisedeg a꞉la꞉do꞉ sa꞉lab a꞉ma꞉ ha꞉go꞉ we, “Man digalo꞉wa꞉ misa꞉ kalu alan.”
    A꞉la꞉ta꞉ga꞉ Salem hena꞉ misa꞉ kalu alan a꞉la꞉do꞉ sa꞉lab a꞉ma꞉ ha꞉go꞉ we, “Ha꞉salo꞉
    mesa꞉no꞉wa꞉ misa꞉ kalu alan.”
  kdl-NT: Aku Ibirahi na̱ka̱ yi i te a asuvu a ili kupa a asuvu a gba̱ iꞌya dem u
    tukoi a asu u kuvon vi. Ili i kagita̱ iꞌya tsa ciga tsu dana a kaci ka Malikisada
    iꞌya, kalen ka kala ka ne ka “magono ma ma yansa ili i maci.” Aya dem “magono
    ma ndishi n shinga,” kpaci kalen ka Salem ka “ndishi n shinga.”
  apu-NT: Iuasaaki Apraão sikari iua tiitxi imakatxakakiti ipixini. Tesi tiitxi auiniã,
    isikari ãti Meokisitekimoni. Meokisiteki akiritaãka “Auĩtetxi Atão Inakari Kamakari.”
    Apaka akiritaãka “Auĩtetxi Kãkiti Kamaerekaxiniretakari.”
  roo-roo: Oa iava Ebraham Melkisedek vatereva varao oara gogireva evoea upopaoro.
    Oire vosa rera ruvara-ia Ebraham katai tau (10) rutu aue golara toupaiva, oa iava
    vara iava oavu gororeva kataia rerapa ro Melkisedek turaro va vatesa. Uva oisi
    raga ita aue vievieioro sipsip tau (10) iriavu voea iava gororeva ita rerapa oira
    vatesa. Oire uva oisi raga oiso osa orekerovu rutu iava piepaoro va purareva rerapa.
    [Oire rovopa vao porearo rutu oiso toupaiveira rera iava ro-ia Melkisedek ro-ia
    king ira torevokovira rutu toupareveira. Ira-ia viapau oisoa vuria vai toupaive.
    Eisi osa toupai rera vo vaisiaro porearo. Ari eraopa vao porearo oiso toupaiveira
    vo rera raga vaisiaro-ia, Ro-ia reitoa rutu king ira gavaure vovouva toupareveira
    voeao reraaro Selem vata.]
  miz-NT: Abraán ne, kuenta iña kuenta uꞌxi núu i é nīꞌi ña dá naá ña ne, xéꞌe ña
    uun taꞌvi i īña Melquisedeé san. Dɨvī ña é Melquisēdeé ne, “rei vaꞌá” kani túꞌun.
    Ñuu mí de kúꞌvē ñá ne, Saleen nani. Saleén san ne, “é kuntōo váꞌa ō” kani túꞌun.
    Kuvi kaꞌan o ve tsí rei vaꞌá ña, ña é kāde é kuntōo váꞌa ñaꞌa ña.
  qvz-NT: Chasna racpi Abrahan chi guerata rasha quichushcagunata chaupichisha chunga
    (10) muntunmanda shuc (1) muntunda chi rey amu Melquisedecma cushca. Melquisedec
    nishca shutiga Cuscata Rac Amu nishca man. Paihua llacta Salem nishca shutiga
    Cungailla Causana nishca acpimi paiga Cungailla Mandac Amu nishca mara.
  deu-ELO: welchem auch Abraham den Zehnten zuteilte von allem; der erstlich verdolmetscht
    König der Gerechtigkeit heißt, sodann aber auch König von Salem, das ist König
    des Friedens,
  mjc-NT: 'Tan cuaha tsa ñihi̱ ra Abraham nu tsaha̱n ra tsicañi̱ tahan ra. Tsitsi
    tsa utsi utsi nuu tsa ñihi̱ ra, tsaha̱ ra intuhun intuhun can tsi ra Melquisedec.
    Melquisedec cuñí tsi catyi: “Rey tsa javahá tsa vaha.” Tan juvin ñi cuví tucu
    ra rey ñuu Salem, tan Salem cuñí tsi catyi “tsa taxin”. Yacan cuenda cuví ra:
    “Rey tsahá tsa taxin.”'
  caa-caa: 'Y tamar era e Abraham sutpa uyajcꞌu udiezmo e Melquisedec tama tunor lo
    que cay uchꞌami tama e tzꞌojyir era. Pues ucꞌabꞌa e rey Melquisedec war che: “E
    rey xeꞌ uche lo que erach”, y jaxir rey ubꞌan tuaꞌ e chinam Salem xeꞌ war che:
    “E rey xeꞌ uyajcꞌu e jiriar.”'
  pls-NT: Co Abraham joanjo ngain Melquisedec ná ttexin parte de cainxin tti jehe
    joacha ngain guerra mé. Tti nombre Melquisedec, mé rroc̈ho saho “rey que nchehe
    tti jian”; co ixin jehe tti rey de ngain ciudad de Salem, co ixin nombré ciudad
    mé rroc̈ho “paz”, mexinxin rroc̈ho nombré rey mé “rey que ẍonhi guerra ttjé.”
  eng-WYC-2018: to whom also Abraham parted tithes of all things (or to whom Abraham
    gave tithes of all that he had taken); first he is said (the) king of rightwiseness,
    and afterward (the) king of Salem, that is to say, (the) king of peace,
  bdv-bdv: ଅବ୍ରାହାମ୍‌ ହେଁ ତାର୍‌ ସଃବୁ ଜିନିସ୍‌ ତଃୟ୍‌ହୁଣି ଦଃସ୍‌ ବାଗେହୁଣି ବାଗେକ୍‌ ଦଃୟ୍‌ରିଲା
