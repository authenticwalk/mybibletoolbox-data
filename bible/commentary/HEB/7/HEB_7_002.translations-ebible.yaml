    maanaa mum yo «kaananke jom jam».'
  arb-NAV: وَأَدَّى لَهُ إِبْرَاهِيمُ عُشْراً مِنْ كُلِّ مَا غَنِمَهُ فِي الْمَعْرَكَةِ.
