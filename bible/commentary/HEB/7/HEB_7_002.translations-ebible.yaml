    eʼñe pocteʼ enten Parets.” Allot̃paʼ ñam̃a ñapaʼ arr am̃chaʼtaret̃tena anetso
    añ paʼsoʼcheñ Salem. Ñeñt̃ anetser paʼsoʼcheñ añ otenet “muechet̃teñtsompaño”
