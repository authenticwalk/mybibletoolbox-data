    na Saleem tɨ tɨɨꞌkaꞌ, jaꞌp kaiꞌñkam jup jum kaiꞌch ɨp: Gu gɇꞌ kiicham nam paiꞌx
    jɨkgɨm jup tuꞌiiꞌ gu jaꞌtkam.'
  ame-NT: Ora ñeñt̃ allpon yoram̃p̃san ñeñt̃ oʼ quellaraʼhuenaʼpaʼ allempoña Abrahampaʼ
    aphuenan corneshaʼ Melquisedec allpon ñeñt̃ Partsocop. Allpon aphueñpaʼ ñeñt̃paʼ
    ñeñt̃ allpon otenet la décima parte. Ñeñt̃paʼ atet̃ ñerraʼm es eñall ñeñt̃ yechen
    c̈harrapaʼttsocma, pat̃eʼtetsñapaʼ oʼch yeneñ eʼñe Partsocop. Ñehua, ñeñt̃ soʼchñetser
