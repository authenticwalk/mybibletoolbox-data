  kpw-kpw: Melkisedek anɨg ga nɨŋöm Ebraham nan pɨƚɨ gɨ daua gau, magöŋhalö nɨme lɨ
    Melkisedek nɨp magö añɨ ap ñöm, nɨpe ke magö unbö ajɨp laŋ uda. Pen Melkisedek
