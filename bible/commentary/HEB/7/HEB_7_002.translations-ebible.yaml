    gobernar. Y ruma jajaꞌ rey richin ri tanamet Salem, reꞌ ntiel chi tzij chi jajaꞌ
    jun rey ri nuyaꞌ paz.
  uvh-uvh: Ning tinga Ebraham wari Anutuning pris girii nua'ni ning kanga ami' tanga
    mambong ka king fam u dipminga iromanggakniapma mugogu' u fam udanga amigu'. Ebraham
    adi Anutuga' mambong amimi ning kadapmang didimeng yaranga tanga mambong wara'ning
    dabiksa' ka ten ning wara'ning u kubanik kubanik udanga manggara kukngamgu'. Ka
    Melkisadek ning wapni a kaneni wara'ning undu' kini guk, wap ka Melkisadek wara'ning
    kini wa kadapmang didimengsa' titi wara'ning girii king, a wap Selam ning king
    wara'ning ki wa iik kugurang ning girii.
  ino-ino: Amitekeno Epalahamu'a la heapati ali'nea afeno ya alino atalu humale'neno
    nayatala'a (10) hemata vaiteno Meli'kisite'kina mako hemata ami'ne. Meli'kisite'ki'ae
    aki lakaeya kefatina alakepa kava'ake nehea ala yahauve ve'ka mai'ne huno hane'ne.
    Ani ve'ka Selemu kumate ala yahauve kava ve'ka mai'ne. Selemune aki lakaeya kefatina
    apaipa falu hapaisea ya nelamea yahauve kava ve'kae huno hane'ne.
  gnn-gnn: Bala ŋayinydja Yipurayimdhunydja guḻk-guḻkthurrunana marrtjina bukmak nhänydja
    malanha ŋunhi ŋayi yukurrana märraŋala; guḻk-guḻkthurrunanydja ŋayi marrtjina
    10-lilina malalili, bala ŋayi ŋuliŋuruyi waŋganydja wekaŋala Milkitjitikkuna Yipurayimdhu.
    Yo, yäkunydja ŋunhiyi Milkitjitiktja mayali' “Buŋgawa ŋayi Dhunupawu Romgu” balanyarayi,
    ga wiripunydja ŋayi ŋunhiyi yolŋu “Buŋgawa Ŋayaŋu-yal'yunarawuna Romgu”, liŋgu
    ŋayinydja ŋunhiyinydja yolŋu ŋurikiy buŋgawa wäŋawuy Djurutjalambuy, ga mayali'
    ŋunhiyinydja yäku bitjan ŋayaŋu-yal'yunara. Yo, ŋayinydja ŋunhi yäku Milkitjitiktja
    biyapulnha wal'ŋu dharrpal yolŋu, liŋgu Godku ŋayi ŋunhayi ḏalkarra'mirri yolŋu,
    ga balanyarayi liŋgu ŋayipi yana ŋunhi buŋgawa Giŋdja wal'ŋu.
  yal-yal: Iburahima yi a se tongoxine birin yaganna so a yii. Mɛlikisedeki xinla
    bunna nɛɛn “Tinxin Mangana.” Salemi mangan nan mɔn yi a ra nun, na fan bunna nɛɛn
    “Bɔɲɛ Xunbeli Mangana.”
  cnt-NT: Ca₂cuë₃ Abraham ca₂cuë́'₃ Melquisedec caun₂ qui'₅₄ a₂guia₃ con'₂ tí₅ a₂ca₂lɨ́'₃
    jë₄ 'nei₂. Le₂ne₁, jág₁ lia'₂ chen₂ Melquisedec co₂'nió'₄ le₃jua'₅₄, Rag₅₄ Dsen₃;
    jaun₂ táng₃, ia₁ a₂jme₁lɨ́in₄ rag₅₄ quián₅ juɨg₂ Salem, ja₁'nió'₄ le₃jua'₅₄, ja₁'ei₅
    tei₄, ján₃ bá₄ le₂jaun₂ jein₅ jág₁, rag₅₄ ja₁'ei₅ tei₄.
  tif-tif: Abraham ayo tam waasi-miin imi bung mafek mafek alik dakabi kulii-talaba
    iyo, takelbi sikip nakalkal e kala kutii kutii kela yakyak kebi sikip bitikal
    kabak-ata kutiiba-kup, yak sikip maakup ma kabak-ata Melkisedek ami kola kesa
    ko. Kemin, Melkisedek o, kala fal-sikilokomup kaali tituun-kup tabin kukup kaata-kup,
    kulii-taba-bomdala, king kesa no, kalule, aa Salem kasel imi king kemin, kaami
    miit kaali, ali ti balili-kalin aket fukunin kukup kaata, kutal-fukulin kemin
    king kesa no, kala kanum bokosu ko.
  nlx-nlx: एने अब्राहाम ताह तो आखो जो तु लेड़ाय माय जिकेल ईतो तान दोहवो ईसो आप्यो।
    मलकिसिदक ने नावान पेल्लो मतलब हे, “देरमान राजा,” एने उंजु पोशो तान ज्य बी मतलब
    हे, शालेम ने राजा मतलब “हुक ने राजा।”
  apw-NT: Áígee ayihe’ṉilíí goneznányú iłk’í’ṉilíí dała’ágo siṉilihíí Abraham Melkízedek
    yaa yiṉil ni’; dantségee bizhi’íí, Bíí nant’aahíí bits’ą́’dí’ nłt’éégo ágot’éhi,
    golzeego ágolzee, iké’geehíí, Salemgee ízisgo Nant’án, áí, Bíí nant’aahíí bits’ą́’dí’
    iłch’į’gont’éhi, golzeego ágolzee;
  gum-gum: 'Inchen Abrahamgucha tru kwayabyu kanawa chitø srua arrigwan cienyu diez
    wesrawa, nun tranøbig køn. Tru Melquisedec munchibe: “Tabig sølgandø marøb rey
    køn” cha wamig køn. Katø nøbe Salem ciudayu rey kuig kua, tru Salem chippe: “Ambumay
    imay tab kønrrai marøbig køn” chibig kua, nøbe: “Chi isumgaig tab kønrrai maramigwan
    tøga rey køn” cha treeg munchigucha wamig købig køn.'
  not-NT: 'Aique yágarantëro Abaram ora yágabitsataiguëri catsimari, ipagaranqueri
    Meriquisirec, icanqueri: “Jeroca irasi Tosorintsi”. Aitica 10, aro ipëri patiro
    irasi Tosorintsi. Ira saseriroti ijita Meriquisirec, ora iripajiro ocanti caninarisonori.
    Aisati itingomi Saremisati. Sarem ocanti caninasati itimaigui.'
  plu-plu: Igme amekene Abrawh keh ofan gidahan Uhokri ta git iggi amekene Mewkisedeki.
    Ig kakanhaw git araytak ku pariye gisiwhan giwkis nerras ikiparat. Ig wiwh pahá
    ariwntak mpuse madikawku gewkanbet, ig ikepni git amekene Mewkisedeki. Igme amekene
    Mewkisedeki kanumka pitana gikanmak kiyatye. In giw Mewkisedeki, inakni wownaprikwiy
    “Waditye Ikiparat”. Inme paytwempu Saleh ku kiney ig kumaduka, inakni ariw wownaprikwiy
    “Pasamraki.” Nikwe ig amekene Mewkisedeki hawwata ig kanumka “Pasamraki Akipara.”
  iou-iou: Ude täŋirän Abrahamtä tuŋum ämik täŋpäŋ yäpuko u äbot 10 ude yäpmäŋ daniŋpäŋ
    äbot kubä Melkisedekta imiŋkuk. Wäpi Melkisedek unitäŋo mebäriwä Intäjukun äma
    kudän siwoŋi-inik täŋpani. Täŋpäŋ wäpi kubä, Salem täŋo intäjukun äma yäŋ iwet
    täŋkuŋo uwä mebäri ŋode; Intäjukun äma irit säkgämän imagurani.
  ntp-NT: Daidʌ Avraañi aa oí ʌgai istumaasi voopoji ʌgai ʌgaa tʌtʌaanʌdami. Melquisedeeca
    itʌiya ʌlidi ʌmo raí ismaacʌdʌ ivueeyi istumaasi ʌrsʌʌlicami. Dai ʌgai ʌrraicatadai
    Saleemʌrʌ. Dai Saleema itʌiya ʌlidi maiomaliga cascʌdʌ raí maiomaliacʌdʌ aagaiña
    oodami ʌMelquisedeeca.
  rai-rai: Ma Aabaraam kaai i taar taa raaraain ko ra noina taan Melkisedek ko ra
    kum utnaa raap baa i uwia paai ko ra wineium. A iaan Melkisedek, a kukuraaina
    baa a king anu ra takado na mangamangaan. Ma a king taangirong Saalem, a kukuraaina
    baa a king na maalmaal.
  haw-1868: 'Ia ia hoi i haawi aku ai o Aberahama i ka hapaumi o na mea a pau: ma
    ka unuhi olelo ana, o kona inoa mua ke Alii o ka pono, alaila ke Alii o Salema
    ia, o ke ano oia, ke Alii e maluhia ai.'
  ffm-ffm: 'Ibarahiima hokki mo sappoɓerde huunde fuu ko heɓunoo e wolde ndee. Maanaa
