  nal-nal: Aabaraam saait ka ra lis azaxai iwana azangaaflu iwana amun saan faakdul
    naa ra zuruk pana varopang, ma naa ra lis sin Melkizedek. Aknaaza aiza Melkizedek
    ka malasing kari, a xalxaal iwana amun matmalabuk ka tak. Ma a xalxaal in Saalem,
    aknaasna xanaan a xalxaal iwana luaai.
  kyq-kyq: 'Abraam nakgen jigan naan̰ tɔso gɔtn bɔɔr ki paac se, naan̰ nigin̰ gɔtɔ
    kaam sik ɔɔ kɛn kaam kalaŋ se, naan̰ uun ɛɗin̰ Mɛlkisɛdɛk ki. Nakŋ kɛn maam mꞋje
    taaɗn deet se: Ro Mɛlkisɛdɛk se je ɗeekŋ ɔɔ: Gaar kɛn tɛɗ naka ute ɗoobin̰a. Ɔɔ
    tɛr naan̰ se Gaar gɛn gɛgɛr Salem, kɛse je ɗeekŋ ɔɔ: Gaar kɛn ɛɗ lapia jeege tu.'
  kwd-kwd: Ma la Ebraham ka kwatea tangafuru na 'ola na ngaia 'e ngaria na fununga
    no'ona fana. Ma nga fa'awatagalana latana la Melkisadek na, ‘Nga kiingi na odonga.’
    Ma ngaia na kiingi fafia nga fanua 'i Salem, na fa'awatagalana na “Nga kiingi
    na aloalonga.”
  ded-ded: Keneheu Abarahangngo iwaiya sasawa dzikacfunac meecmoc, ihacnac tennunac
    mocgu hendzicma Merikisede miec. Nga Merikisede yeac kpara titiha imoc, “Dindingac
    kekecac ngictau.” amma monggoc “Sarenggac ngictau.” imocac titiha “Ruaeac ngictau.”
  ewe-ewe: Le esia megbe la, Abraham tsɔ nu siwo katã wòtsɔ tso aʋagbedzi gbɔe la
    ƒe ewolia nɛ. Melkizedek ƒe ŋkɔa gɔmee nye “Dzɔdzɔenyenye ƒe fia.” Eye eya kee
    nye Ŋutifafafia, elabena du si me wònye fia lee nye Salem si gɔmee nye “Ŋutifafa.”
  nuy-nuy: Aḏaba na-Abraham ni-marrbuy, nubagi na-Melchizedek ni-runggal, marri anubani-yung
    niga nu-warriini, anaarrgi ana-ngurrji, niwu-mangi aynjaabugij anubanila marang-aynjaabugij
    marang-aynjaabugij-gala. Nigaayung na-Melchizedek, na-nimuwaj-jung wu-yamana niga
    na-maaḻamburrg-jung na-king, marri niga na-king anubani-yung ana-lhal ana-Salem,
    anaani wiijamana na-king na-lhamaamura-yung.
  cop-BHC: ⲪⲎ ⲈⲦⲀ ⲀⲂⲢⲀⲀⲘ ⲪⲈϢ ⲢⲈⲘⲎⲦ ⲚⲀϤ ⲈⲂⲞⲖ ϦⲈⲚⲈⲚⲬⲀⲒ ⲚⲒⲂⲈⲚ ⲚⲦⲀϤ ⲚϢⲞⲢⲠ ⲘⲈⲚ ⲈϢⲀⲨⲞⲨⲀϨⲘⲈϤ
