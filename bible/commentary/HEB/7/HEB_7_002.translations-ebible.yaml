  buk-buk: Ma Abraham whê wapa naŋ iŋ kêgaho su yêc kiŋ dinaŋ amba, naŋ kôc gi toŋ
    amaŋlu, dec kêŋ toŋ daŋ têŋ Melkisedek, ma iŋ dau kôc toŋ 9. Ŋaê Melkisedek ŋahu
    bu Kiŋ Lêŋ Gitêŋ-ŋga, ma ŋaê Kiŋ Salem-ŋga ŋahu bu Kiŋ Yom Malô-ŋga.
  pri-NT: Â wà Abéraama, âna é naa têe ê âraimeai gée goro ê pwina é tòpi naa na pai
    paa kêe. [Guwà naa nümawà cai naa goo] ê nee Melkisédek. Ba ê pai ina wèe, âna
    ‘pwi ukai na é *tàrù’. Â ê pai ina wàra napô Salem, âna ‘pinaanapô’. Êkaa na é
    pwi ukai kâra pinaanapô mwara.
  zpq-NT: Ca horen' Abrahanṉa' zeze'e zonse'e yogo'ḻoḻ da' jaytobe' da' bene' gan
    ḻo yeḻa' gwdiḻen', na' gwlequen' ši cuen na' bnežjue' to cuen c̱he bx̱oz Melquisedequen'.
    Na' Melquisedec zejen diža' “rey beṉe' zej to ḻicha”. Na' goque' rey c̱he beṉe'
    zjanite' binḻo, ḻe Salem gan' gwnabi'e zejen diža' “zjanite' binḻo”.
  por-TFT: Depois, Abraão lhe deu a décima parte de todo o espólio ganho da vitória
    na batalha. O nome de Melquisedeque significa, primeiro, “rei que governa com
    justiça”, e uma vez que o nome “Salém” significa “paz”, ele foi “o rei que governa
    pacificamente”.
  gwi-NT: ts'ą' Abraham jidii oonjik ts'an 1/10th yantł'eiinlii. (Tr'ookit Melchizedek
    gwinyąą t'ee “K'eedeegwaadhat Choo Vit'eegwijyąhchy'aa haa gwinzii ahaa,” ts'ą'
    kwaiik'it Salem gwats'ą' k'eedeegwaadhat nilii geh'an chan voozhri', “Tsinehdan
    eenjit k'eedeegwaadhat (king).” gwinyąą t'igwinyąą.)
  gvn-gvn: Abrahamangka yamba-yamba jirray bayanbaku wundil-wundin, yamba-yamba nyulu
    manin janandamun kingandamun 4-balandamun. Nyulu kanbal Melchizedekanda dajinda.
    Burri Melchizedek mean King Junkaykuda. Salem mean milka-marri.
  nhy-NT: Tonses Abraham okimakak in Melquisedec idiesmo de nochi tlan okitlanke kan
    otemagato. In tokayotl Melquisedec kijtosneki “rey de tlan kuale”. Iwan komo oyeka
    rey de itech weyikan de Salem, tonses noijki kijtosneki “rey de yolosewilistle”.
  asm-FB: অব্ৰাহামে যি সকলো অধিকাৰ কৰিছিল, তাৰ পৰা দহ ভাগৰ এভাগ তেওঁক দিছিল; “মল্কিচেদকৰ”
    নামৰ অর্থ হৈছে “ধাৰ্মিকতাৰ ৰজা” আৰু তেওঁ “চালেমৰ ৰজা” অৰ্থাৎ “শান্তিৰাজ”।
  okv-okv: Abraham na amita donda isoro ta umbuna avo kateketo tapa ten ainge iketo
    vahai avo Melchizedek ta ikena. Eto ‘Melchizedek’ ta be amo ‘ari javotoho ta king’
    eto ‘Salem ta king’ emita be amo ‘Peka ta king’ ra.
  mxt-NT: 'Ta ra Abraham uchi uchi tinyaa̱ ra sɨquɨ́ cha saha̱ ganaa ra nu chicañi̱
    tahan ra, ta chaha̱ ra chi ra Melquisedec. Ta sɨvɨ ra Melquisedec cuan cuñí chi
    catyí: “Rey, ra cuví ra vaha.” Ta rey ñuu Salem cuan cuví ra, yucuan chaha cuví
    ra: “Rey vaha cha chahá cha taxi coo añima ñáyɨvɨ.”'
  tzo-NT: Ti Abrahame lic stus ti lajlajuneb scotol ti c'utic oy yu'un ti j'eleq'uetique
    ti laj spojbe tale. Jujun laj sloq'ues ti lajlajuneb. Ti c'u yepal laj sloq'uese
    ja' laj yac'be ti totil palee, ja' ti Melquisedeque. Yu'un ti Melquisedec xchi
    ti sbie, “ja' totil ajvalil ti smacoj scotol ti toj o'ntonile”, xchi sjam. Yu'un
    ti ajvalil yu'un Salem ti xchi sc'opilale “ja' totil ajvalil ti smacoj scotol
    ti jun o'ntonile”, xchi sjam.
  ind-AGS: Abraham memberinya persepuluhan dari semua yang sudah dimenangkannya. Nama
    Melkisedek berarti “raja kebenaran” sedangkan raja Salem berarti “raja perdamaian.”
  omw-omw: Timwa kyovaro Evarahaamuva ntaqiqaro varato inraikyara ntainra kyero kyauqurutana
    vato inraikyaraqitairo kuaa inraikya Merikisetekira mwunrama. Merikisetekira nrutu
    okyara mwaa quaraqitai tirera, Vunyaa Vaisivanto Ntapihi Kyero Nrohi Varivavema
    qiananra. Mwiva Saremiqaa ntaqikyi varurara tiro, mwia nrutu mpo mwaa quaraqitai
    tirera, Mwaateraqama Kyero Ntaqikyi Varivavema qiananra.
  yrb-yrb: Eno uiro Eibaramuma danu ibaiabai bebere aika maika odi. Odite i teniroma
    demui demui munite Mekisidekiba mai. Mekisidekinu botai ifunu ubina rorowarau
    yawoeta kini. Dana Seiramu orofanu kiniba danu mui ifunu ubina wesarau ueta kini.
  maa-NT: 'Jè Abraham, teya kis''iìn tsojmì xi kisakò‑la̱ ts''e̱ kjoa̱jchán, ko̱ jngoòya
    kitsjaà‑la̱ Melquisedec. ''Ín xi ''mì Melquisedec, tsòyaá‑ne: xi̱ta̱xá ítjòn xi
    tjín‑la̱ o̱kixi̱. Ti̱koa̱ jè ''ín xi ''mì xi̱ta̱xá ítjòn ts''e̱ Salem, tsòyaá‑ne:
    xi tjín‑la̱ kjoa̱''nchán.'
  mcq-mcq: ꞌEnarena Eparahamira ajira vene kinia ꞌanii ranaꞌikaꞌi puni kukua mapoka
    ꞌeka roana. ꞌEnaꞌomo kukua kajihuni taisijaho Godonaꞌe pwinanaꞌa Merakisiteka
    vajahana. Merakisiteka ꞌwavujihuni maijaho Kinia Ariramaa ꞌee hu Seramiopuni kinia.
    Serami ꞌwavujihuni maijaho Matauviꞌina.
  sus-A: عِبُرَهِمَ نَشَ قَرِلّ قِ عَ مَ. مٍلٍكِسٍدٍكِ شِلِ قَسَرِشِ يِ كِ «مَنفّ
    تِنشِنشِ.» عَ مَن نُ قِندِشِ سَلَمُ مَنفّ نَن نَ، نَشَن شِلِ قَسَرِ مَ يِ كِ «بْحّسَ
    مَنفّ.»
  jpn-1965: またアブラハムは彼に、すべての戦利品の十分の一を分けました。まず彼は、その名を訳すと義の王であり、次に、サレムの王、すなわち平和の王です。
  fra-SBL: à qui Abraham partagea aussi la dixième partie de tout (étant d'abord,
    par interprétation, « roi de justice », puis aussi « roi de Salem », ce qui signifie
    « roi de paix »,
  yka-yka: Inurungan weˈ Ibrahim si Malkisadik jakat da bahagiˈ si sampūˈ bahagiˈ
    meˈ alataˈ taˈeddoˈne si pagbonoˈanin. Maˈana ēn Malkisadikin “Sultan Bentel.”
    Duk peggeˈ lahat pagsultanannen inēnan Salem bu maˈananen “sanyang” hangkan inēnan
    isab iye “Sultan Sanyang.”
  mle-mle: Aw Aparam, adiy yitaypika duwawa dayadiy vay sawdiy duw dayadiy jaav ab
    tabatiy sikuw, am nak Milkisitik-ak ata kwiydil. Aw Milkisitik dikidi si maaw
    maaj “mwiyir tikwanaad”. Alik tikuw, di mwiyir tikwanadi yitaypika duwad. Aw diki
    tip Salim liki si maaw maaj “yarakara”. Alik tikuw, di yarakara kwakwanadi yitaypika
    duwad.
  shp-NTPO: Jatianra Abrahamman, ja reteanantiainxon jato bichina jawékibo, chonkankonia
    westíorabo Melquisedec menia iki. Ja Melquisedec iki iká riki, rekenpari “atibi
    keskáakin jato ikinnai apo”, iki iká. Jatian Salemhainoa apo iki iká riki “xabashaman
    imamis apo”, iki iká.
  aom-aom: Bojamamu Abraham-ro ujuoho rovade inömo inömoho ahoꞌobëhe mevoromo hue
    ahoꞌo 10 bahiromo 9-ho hesi bahiꞌi gemu God-are suvuoro maho Melchizedek mamadeje.
    Röhu Melchizedek-are iho huotovëꞌoho ëho ajiꞌe mu ma muebejaje a börömohoje. O
    hesi amo ihe Salem hu ë amo hesi a börömoho jiadeje. Salem amo hesi a börömo jiade
    ë jö hesi bëhi huotovëꞌoho huë baerovarue mu muebejaje a börömohoje. Melchizedek
    ëhi jiëꞌe a böröme jiadeje.
  geb-geb: Abraham anan purav, ana mbara mba ntara mbuav ndigi bigi, ana nta shɨgap
    phɨkthɨgi phogi ga vhuigap, ana phok mben Merkisedek ga nɨɨŋgi. Nza kha zɨ Merkisedek,
    nza ana dorga khɨngiap khaŋ nzuai, “Tɨvir Vhuuiaŋ Mbui Guman Pan.” Ana vhɨra Sareman
    ŋgu gari guman pan ma. Nza ne dorgap khaŋ nzuai, “Ndava Bavira Ki Guman Pan.”
  bsj-bsj: Ibrahim la ne chi dike gwam kullendo cho fiya. denchero Malkisadak” den
    do wo ki nang liya ken yo tok salem ki nang liya luma.”
  cak-cak: Ronojel ri relesan-pe chique ri reyes ri xeruch'ec, ri Abraham xrelesaj
    diezmo riq'uin y xuya' che ri Melquisedec. Ri (bi'aj, binaj) Melquisedec ca'i'
    ruchojmil. Jun ja chi rija' jun chojmilaj rey, y ri jun chic, ja chi rija' rey
    pa ruvi' ri tinamit Salem, ri nu'ij tzij rey pa ruvi' ri kitzij uxlanen.
  chf-NT: 'De cada diez cua'' chichca que u japi aj Abraham bajca u chi gana ni jo''yanba,
    ajump''e u yäc''bi aj Melquisedec. Jini c''aba'' Melquisedecba u yäle'' ca''da
    tä yocot''an: “Untu rey que u chen tu toja”. Une ni rey tama ni caj tä Salem,
    y jini c''aba'' Rey de Salemba u yäle'' ca''da: “Untu rey que u yäq''ue'' ajnic
    ch''ijcab u c''ajalin gente”. Ca'' jini ajni aj Melquisedec.'
  tlf-tlf: Abraham iyo alugum waasi imi mufekmufek dugu kulep talan-be uyo fegela-bii
    ko baan nagaal kal ke yakyak ke-nala e, baan tugal uta ilami kulu-nala e minte,
    baan maagup uta kup Melkisedek imi kobe-se ko. Kale Melkisedek o age fupkela kup-kiit
    molan-temup uyo, “Beyo kuguup tambal uta waafu-bom-nalata, king kesa o,” agelu
    e minte, beyo Salem kasel imi king kale, umi magam uyo, “Beyo bet bubul aget fugunin
    kuguup waafu-bom-nalata, king kesa o,” age no kesu ko.
  piu-2006: Paluru yalatji Katutjanya tjapintjala Yipuramalu palumpa ngaparrtjingku
    tjawirrilyi yungu. Yipuramalu tjananya yurrunpa pungkula tjanampaṉu mani yulytja
    tjiipi tjuṯaṯarra mantjira aapara Milkitjitikaku tjawirrilyi yungu. Yini Milkitjitikanyaya
    kulila! Yini Milkitjitikanya tjana watjalpayi. Yalatji nganaṉa watjalpayi, “Mayutju
    tjukarurru nyinapayinya.” Paluru tawunu Tjiilumaku mayutju nyinangi. Tjiilumanya
    wangka tjanampa ngaranyi. Nganaṉa tawunu palunya yalatji watjaṉi, “Ngurra palya.
    Tjana tawunu palula pikarringkupayi wiya.” Wati Milkitjitikanya tjana yini kutjupa
    watjalpayi, “Yaṉangu tjuṯa paluru marrkulpayi, tjana pikarringkunytjawiya nyinanytjaku.”
  poh-NT: 'Maꞌ xa ta ar nilmijic rinimal wach riwaꞌric jeꞌ laꞌ woꞌ ru̱cꞌ i wili: Reꞌ
    maꞌ Awraham china̱ lok i nicꞌ paꞌ qꞌuihal xiban canar pan kꞌakꞌanic xesaj lok
    pa reh i rilaje̱b reꞌ kꞌoro̱j chi tojbal ri̱j paꞌ bih chiwach i Dios eh xikꞌahsaj
    reh! Ricab, reꞌ chic i ribihnal Melquiserec, jeꞌ wili nelic wi̱ꞌ: “Reꞌ nkꞌatbic
    kꞌoric ru̱cꞌ coric wach cꞌuxlis”. Wi nkatuna̱ꞌ wach rikꞌormojic i kꞌoric reꞌreꞌ
    chꞌi̱l i nelic wi̱ꞌ ribihnal i tinamit Salem, reꞌ ra̱j rikꞌorom “sukquil cꞌuxlis”,
    ra̱j woꞌ rikꞌorom chi reꞌ Melquiserec reꞌreꞌ xiyew woꞌ risukquil quicꞌux take
    tinamit aj Salem ru̱cꞌ ricamaj xiban chi quikꞌatal kꞌoric.'
  tue-tue: Abraham cʉ̃́ã cãmerĩ́sĩãrã wapatáariguere pʉamóquẽñeburi batocũyigʉ. Sicabú
    maquẽrẽ Melquisedere ticoyigʉ. Melquisedec jĩĩrõ “Õpʉ̃ diamacʉ̃́ maquẽ tiigʉ́”
    jĩĩdʉgaro tiia. Cʉ̃ʉ̃ Salem macãrã õpʉ̃ niiyigʉ. Salem “Ãñurõ niirecʉtire” jĩĩdʉgaro
    tiia. Teero tiigʉ́, cʉ̃ʉ̃ “Õpʉ̃ ãñurõ niirecʉtire ticogʉ́” niiyigʉ.
  bjp-bjp: Ke Abaram ka ta itikii tina nenge sangful na foron tier tikii kia usuf
    i. Melkisedek, kamtina le, “King ken tortores na sinang.” Ke ri foteng u la sabin
    le, King tina Salem, kamtina le, “King na siaroh.”
  xon-xon: Le Abraham nan nyan tiwan nimɔk u nan gaa na nibaabaa kipiik mɔk ponn ni,
    ki di tii Melkisedek. Melkisedek aatataa le ye ke “ubɔr u kpa mbimbinyaan na.”
    U nan ye Salem aatiŋ aabɔr la. Salem aatataa le ye ke “nsuudoon.”
  tzo-ZNT: Ti Abraame lic snit ta lajlajuneb ti cꞌusitic ispoj sutel tale. Ta lajlajunebe
    jujun isloqꞌues. Ti bu isloqꞌuese, jaꞌ iyacꞌbe ti Melquisedeque. Ti Melquisedec
    sbie, “lequil preserente”, xi smelol. Ti “preserente ta Salem” xi scꞌoplale, jaꞌ
    smelol ti mu cꞌusi xal yoꞌonic ti muchꞌutic scuentainoje.
  mpm-NT: 'Ti taka uxi ndajniñu ja ni skenchaa Abraham nuu taka rey un, ni jaꞌa da
    ɨɨn ɨɨn taka yukan nuu sutu Melquisedec. Ti sɨvɨ Melquisedec kuni kaꞌan “Rey ja
    saꞌa niña jniñu ndaa.” Ti suni nani da rey ñuu Salem, ti jnuꞌun Salem kuni kaꞌan
    “Rey saꞌa ja na kukuee.” Ti jiin yukan suni nani da: “Rey ni saꞌa ja ni iyo ndee,
    ni iyo sɨɨ ini yɨvɨ.”'
  ots-NT: Diguebbʉ ya, car Abraham bi dö hna parte digue göhtjo ca xcuí jña̱mbi cʉ
    rey, bi un car Melquisedec. Bi juejque gá ddɛtta parte göhtjo ca xcuí jña̱mbi
    cʉ rey, cja̱ bi döjti hna parte guegue‑ca̱. Nʉr tju̱ju̱ Melquisedec i ne da ma̱,
    guegue ʉr rey ca i øti jujticia rá zö, cja̱ guejtjo i ne da ma̱, ʉr rey ca i föj
    yí cja̱hni pa da hmʉpjʉ rá zö. Car Melquisedec mí mandado pʉ jar jñi̱ni Salem,
    cja̱ nʉ́r tju̱ju̱ car ciudad i ne da ma̱, cʉ mi̱ngu̱ pʉ, i ndo bbʉpjʉ rá zö.
  hoy-hoy: अदिक अब्राहम आ सप्पा दा टु जो आव युद्ध दा जीकसीदुन अदुर्द दसवा हिस्सा कोट्टुन.
    मलिकिसिदक उन हेसुर इन पयला मतलब आद न्यायीपन इन राजा, अदिक अदुर्द ईद भी मतलब आद,
    “शालेम उन राजा” मतलब “शांती इन राजा.”
  amo-amo: Ibrahim wa nighe likure nanya nimon ilenge na awa bollu, lisame “Malkisadak”
    nnufi “ugu usheu.
  pjt-pjt: '@see-verse:HEB.007.001'
  cwe-cwe: na Bulahimu kamwing'ha hanhu ha longo ha vinhu viyalawile navo kuna ing'hondo.
    Fambulo da mwanduso da zina Melikizedeki ni, “Mfalume wa kutenda mbuli zozimnogeza
    Mulungu”, na kwaviya yeye kakala mfalume wa bululu da Salemu, zina jake iviya
    dina fambulo da “Mfalume wa tindiwalo.”
  daa-NT: Ɗo wer-ak, min gamin okin̰co kuuk Ibraayim gaamtu min ɗo gartar-ak, ŋa beriiji
    zakaane ɗo Melkisedek. Min gamin kuuk orok, ŋa beriiji rakki rakki. Melkisedek,
    ŋaar sultan ka Saleem. Siŋ kuuk Melkisedek-ak kaawa a « sultan kaak hokumiya iŋ
    botol, » ho kuuk a sultan ka Saleem-ak gay kaawa a « sultan ka aapiyer ».
  mlp-mlp: Bar tonan Abraham in bab emad luwim nagah wamta na huseran humab 10 nazaq
    iyan in humab amulikmo waqim Melkisedek tuqug. Teq mat na aholnan Melkisedek haqayta
    na alulin in ‘Daq titnonta ago king-ta’ haqayta. Teq alulin ta araq na in ‘Salem
    gigo king-ta’ haqaytamo. Ad gamuk Salem haqayta na alulin in ‘gigem kiskista’
    haqayta. Nazaq iyan in on mataw gigem kiskismo usaqta na gigo king-tamo.
  ape-C: Aria Abraham nakitak nobuk ihishmori eshudok douk nanak um wanohw neshuhur
    iri um 10-poreip hip. Aria atup hip douk nako Melkisedek. Baugenyum um enyudok
    nyeigur Melkisedek douk nyakri, “Debeini arman king douk nenek yopihi atih aih
    iri”. Enyudok baraen um nape king um wabur Salem um, baugenyum um enyudok baraen
    douk nyakri, “Anan nape debeini arman king nataurum ananish arpesh aparuh hur
    wosik aria wanogwiruh uwok shape wosik shanadudareh.”
  bgs-bgs: Si Melkisedec tô igbággayan i Abraham ka ikasapulù katô langun na ikangé
    din. Tô kóbadan katô ngadan i Melkisedec, Nángngà Harì na Ágpangulu. Ágtawarán
    pagsik sikandin na Harì ka Salim. Tô kóbadan ka kagi Salim, kasunayan.
  faa-faa: Someane karakano eaki Eparahamemo makata yaku kayereapo. Ipi makata su
    mosane parakuraka kaeyakosu sarimaraka taehoareapo. Taeraka, tokonasu tokonasuaka
    Eparahamemo ipi mokoa, kaeyako hákasane su rofaka maka Mekésereaki kayereapo.
    Karakano Mekéseremo moyereapo. Mekésereane yano motosane namo meaka Ereketae Rera
    Aporo Unihaepo, aíyaka yano motosapo. Sareme taonea aporoane unihaeaka asekea
    reasasamo ipi yano meta yano motoraka, Tau Rera Aporo Unihaepo, aíyaka yano motosapo.
  kik-kik: nake Iburahĩmu akĩmũhe gĩcunjĩ gĩa ikũmi kĩa indo ciothe. Rĩĩtwa rĩake
    rĩgĩtaũrwo mbere nĩ kuuga “mũthamaki wa ũthingu”; ningĩ “mũthamaki wa Salemu”
    nĩ kuuga “mũthamaki wa thayũ”.
  cap-NT: Nekztan Abrahamqui Melquisedecz̈quiz tjapa niiz̈ cantiquiztan diezmo tjaachic̈ha.
    Melquisedec tjuuqui tuz̈ cjic̈ha, Yooz kuzcama zuma mantiñi, jalla nii. Niz̈aza
    Salem tjuuqui tuz̈ cjic̈ha, z̈oñinaca walikaz z̈ejlc̈ha, jalla nii. Melquisedecz̈
    puntu cjic̈ha, niiz̈ mantichiz̈ cjen, z̈oñinaca walikaz z̈ejlc̈ha.
  ksr-ksr: Kotuegoŋ muro esuhinaya kuuya mendeema tenoŋa motomotooŋ (1/10) meŋ nanduŋaga
    ama muro. Melkizedek qa iikawaa kania ii “Nanamemeŋ solaŋaa kiŋ poŋa.” Qataa so
    wala “Nanamemeŋ solaŋaa kiŋ poŋa” kolooro ano toroqeŋ kaaŋagadeeŋ “Saalembaa kiŋ
    poŋa” laligoro. Saalembaa kiŋ poŋ qa iikawaa kania ii “Luaewaa kiŋ poŋ.”
  eng-TNT: 'to whom also Abraham gave tythes of all thynges) fyrst is by interpretacion
    kynge of rightewesnes: after that he is kynge of Sale that is to saye kynge of
    peace'
  sbs-sbs: Ibali kwali kwabahi Abrahama inkalulo yimwina yazina ikumi yazintu zonse.
    Izina Lyakwe “Melekisedeke” italusa “simwine wabulotu bumaniniza.” Ilumbatina
    lakwe limwi nji “simwine wa Salemi,” italusa, “simwine wekozo.”
  sue-sue: Ago wenu Abraham meni iwora nena soero pumunua awa zazaumuro dubu wana
    eto ago ine dero amira ena daimata numore potinua awa. Melkisedek zazo nuso ge
    nasokaira Saramaira Mama, ata Salem natara ema tua awa ge nasokaira Begara Mama.
  fra-NCL: et à qui Abraham donna la dîme de tout le butin, — qui est d’abord, selon
    la signification de son nom, roi de justice, ensuite roi de Salem, c’est-à-dire,
    roi de paix,
  snn-NT: Ja'nca cani jo'caguëna, Abrahambi bojoguë achani, ja'nrëbi baguë bonse je'ocuani
    tëani base'e si'ayete cuencueni, décima parte ba'iyete inni, Melquisedecna ro
    insiguëña. Melquisedec mamire ro'tato, quë'rë te'e ruiñe yo'o ëjaguë'bi caji.
    Baguë'ga Salem huë'e jobo, bojo güese jobo, ja'an jobo ba'iguëbi bainni sa'ñeña
    bojo güese ëjaguë'bi baquëña.
  atb-NT: Haû mù, Abraham gi, wó lo é jung hkangmó mâ é, xê gambùm mâ é ragambùm,
    yhang lé byi bê nghut ri. Sâng-hi lhê é Melahkizedek é myìng lichyúm gi, "dingmán
    hkyo é hkohkâm" gâ é nghut mù, htâng lhê é "Salem é hkohkâm" gâ é gi, "nguingón
    hkyo é hkohkâm" gâ é nghut lhê.
  cek-AK: Abraham mah anih khaeah hato thungah maeto paek; hmaloe koekah anih ih ahmin
    thuih koehhaih loe toenghaih Siangpahrang, tiah oh, to pacoengah Salem Siangpahrang
    loe angdaehhaih Siangpahrang, tiah doeh kawk ih to oh;
  bkd-bkd: Dayun inilahan daan hi Abraham hu ikasampulù ha bahin hu alan ha mga butang
    ha nangaagaw din. Sa kahulugan hu Melkisedec na Harì hu Katareng, daw tumenged
    ta harì daan haena ta Salem tagpasabut ha iyan Harì hu Kalinaw.
  ctu-76: abraham ti' loc'sʌ jump'ej loq'uem bʌ ti diez tyac ti pejtyelel tsa' bʌ
    i ganari che' ñac ti' cha'le querra yic'ot ñuc bʌ yumʌlob. Ti yʌq'ue Melquisedec.
    An i sujmlel i c'aba' Melquisedec ti lac t'an. Yom i yʌle' tyoj bʌ yumʌl. An i
    sujmlel Salem ti lac t'an je'el. Yom i yʌle' i ñʌch'tyʌlel. Che' jini, cha'an
    ti caj an ñuc bʌ yumʌl Melquisedec ya' ti Salem an i sujmlel i c'aba' ti ñuc bʌ
    yumʌl mu' bʌ ti ñʌch'chocoya.
  lac-NT: 'Mʌ'' ja wirej, ic nunquirex Abraham caj u jʌsaj ti'' a sacerdote, a no''jo'',
    ra'' u c''aba'' Melquisedec. Caj jasij ten Abraham a ba'' tu ch''aj caj u ba''tetaj
    a cuatro reyob. Tu tu ch''aj diez u ba''tʌc caj u ts''aja turiri'' ti'' Melquisedec.
    Baxuc caj u betaj, jas ti'' ten Abraham ich tu cotor ba'' a tu ch''aj tu tu ba''tetaj
    a reyo''. A Melquisedec raji'' u rey u cajar Salem. U c''aba'' Melquisedec u c''at
    ya''arej: “Jach tsoy rey.” Bayiri'' ij querex tu cu reyinticob Melquisedec tu
    cajar Salem mʌ'' ts''ic mac, quire'' baxuc u c''at ya''arej u c''aba'' u cajar:
    “Mʌ'' ts''ic mac.”'
  xla-xla: Epalati asiyama A꞉iblahamtapo ya꞉ta opahale dla tepo pumama alisisi halopo
    pualeye alumale 10 dulu dla kolumtapame kolumale hatlope tlo Melkisedek watle
    hamiwapo. Melkisedek hi ya꞉ dulu kokoye ka꞉depo hallowe dokopala oplami. Epame
    Salem hi ya꞉ dulu kokoye sadle. Epapedeme ya꞉tapo sadle dokopala oplami haluwapo.
  xav-NT: 'Tawamhã Abra''ã norĩ hã te te da''ãma ai''uté za''ra pari, danhibro te
    te ĩ''wasari hã ma tô po''o, Abra''ã hã. Tinhiptõmo hi bâ ma tô te te po''o. Te
    te po''o mono pari, ma tô misi tãma tisõ, Metizédétihi ma. Metizédétihi nhisi
    hã: “Danhib''apito, sena na si da''madâ''â''wa” te wasu''u. Duré ĩwaptẽrẽzéb amo
    hã “Sarẽ ãma danhib''apito”, ĩwaptẽrẽzéb amo hã. Sarẽ hã “rowẽ” te wasu''u. Taha
    zarina, Sarẽ ãma danhib''apito na ĩwaptẽrẽzé hã, “Danhib''apito, dama rowẽ nhomri''wa”
    te wasu''u.'
  cuk-cuk: 'Geb degine, Abraham bela ulusadgi-ibmar-amisadi sogambe-gued-gwensak (10%)
    Melquisedecʼga uksad. Melquisedec-nug sogleged: “Rey-Igar-Innikii-Imakedye,” degine,
    Salem-E-Reyye-soglebalidi, sogledo: “Rey-Gwage-Bogidikidye.”'
  tbf-tbf: Ma e Abaraam a nga terie sien mi korot kes sibu korot mi sinangavur kes
    sibu kepineits kokouk ta nga ra veveken tsana. Man vuevue ine mi as Melkisedek
    arie va “Mi kovakova ka leong simi sinavei duis”. Ma buer eie mi kovakova ka leong
    i Salem, man vuevue va “mi kovakova ka leong simi molu”.
  uig-CYR: Ибраһим болса еришкән барлиқ олҗисиниң ондин бир үлүшини униңға атиған
    еди. Мәлкизәдәк дегән исимниң биринчи мәнаси «һәққанийәт падишаси» дегәнликтур;
    униң йәнә бир нами «Салемниң падишаси» болуп, буниң мәнаси «аманлиқ падишаси»
    дегәнликтур;
  ikw-NT: Ebereham nyee a otu nga nụ nri nga kpakara nhne o gweyarụ. Rẹwhna a ke mbọm
    bụ “Eze Ome Mma,” ke ẹbo bụ “Eze Salẹm,” ke bụ “Eze Udno.”
  khs-khs: 'Solo amowa kinapita: ema Epalahameyewi nano mokopo minakeye. Ene nano
    sopoke tiwa takalese taloipe kekenepela: ti tilakeye. Tiye tipila:, talo semeteiwa
    tiyapola: Melekisetekema tiye mikeye. Kinapita: Melekiseteke tilakeye. Melekisetekewa
    unuwa hene solopela:la: Hekeya Tesene Sena Piseikikeye, aluse unuwapokeye. Saleme
    taunewemi senawa piseikipela: pota: enenase e unu nowa unuwatese, Halute Tesene
    Sena Piseikikeye, aluse unuwapokeye.'
  dwr-ENT: ኣብራሃሞ ባሬ ኦሞዴዳ ኡባፔ ኣሲራታ ኬሲዴ፥ ኣው ኢሜዳ፤ ማልኪ-ፄዴቃ ሱንው ኮይሮ ቢሌይ ፂሎቴ ካቲያ ጊያዋ፤
    ቃሲ ሳሌማ ካቲያ ኢ ጊዲያ ዲራው፥ ላዔ ቢሌይ ሳሮቴ ካቲያ ጊያዋ።
  pma-pma: Ka “Ebraham sani mini taet ten tounah vasi koa kei lahi en vaeen enek.”
    Isen Melkisedek, aneite teni vi ‘asuv houlu ten maluen.’ Ka veni taon ten out
    Salem, aneite ten isen vi ‘tomat,’ kei vi ‘asuv houlu ten tomat’ emun.
  atd-NT: No imbogoy ni Abraham ki Milkisidik ka igkasampulu no baad to agad nokoy
    no noutol din to sikan no gira. Nò, daruwa ka lituk to ngaran ni Milkisidik. Ka
    an-anayan no lituk, Igbuyag no Matuwarong. Woy ka igkarangob, Igbuyag to Salim.
    No ka lituk to sikan no ngaran din, igbuyag no ogpakabogoy to maawang no goinawa.
  tel-2017: అబ్రాహాము తాను యుద్ధంలో పట్టుకున్న వాటిలో పదవ వంతు అతనికి ఇచ్చాడు. “మెల్కీసెదెకు”
    అనే అతని పేరుకు నీతికి రాజు అనీ, ఇంకా, “షాలేం రాజు”, అంటే శాంతికి రాజు అనీ అర్థం.
  hat-BSA: a li menm osi Abraham te bay yon dim nan tout piyaj la, ki te dabò, nan
    tradwi non li, wa ladwati, e menm osi wa Salèm, ki vle di wa lapè.
  top-NT: Y Abraham má̱xqui̱lh catzuntín la̱ta tú tlájalh nac pu̱la̱nicni. porque
    chú ixlakchá̱n. Ixtacuhui̱ní Melquisedec ti̱pa̱tuy tú huamputún, xla̱huán “rey
    tí tla̱n catzí”, y como xlá xalac pu̱latama̱n Salem ixuani̱t, Salem, huamputún
    “Li̱pa̱xáu latáma̱t”, chuná jaé ixtacuhui̱ní na̱ huamputún “rey tí ma̱stá li̱pa̱xáu
    latáma̱t.”
  msk-msk: Yaatag ni Abraham kang Melkisedek yang kasamporo sang kanaan tyaban sikun
    sang manga ari. Yang kaorogan nang aran ni Melkisedek “Ari na madyaw nang Dios.”
    Arag pyagangaranan yaan nang ari nang banwa na way kasamok kay yaan yang kaorogan
    nang aran na Salem.
  gyr-NT: Iyavei aipo Abraham omondo oporerecosa vavasa sui mbahe güeru vahe diez
    vahe sui ñepei-pei chupe. ‘Mborerecuar guasu seco ɨ̃vi vahe’ oyapave Melquisedec
    ehi. Iyavei ahe mborerecuar Salem pendar, ahe tecua Salem ‘mbahe tuprɨ’ oya; sese
    mborerecuar guasu mbahe tuprɨ vahe secoi.
  kmh-kmh: '@see-verse:HEB.007.001'
  ukr-ONPU: і якому Авраам дав десяту частину з усього. По-перше, Мельхіседек у перекладі
    означає «цар праведності», а цар Салема означає «цар миру».
  emi-emi: Me Abraham ghe tau lao sio ta Melkisedek aiaasokolo tale isaa akapa voto.
    Aitiutiu, ararina ateae, malloeana va “kingi ia tale nighulughuluena”, me tee,
    “kingi ia eSalem,” malloeana va “kingi ia tale luei.”
  zpv-NT: ya badiꞌhi Abrahn laꞌh Melquisedec tuhbi cwaꞌh loh tsiꞌh nin bwiꞌhnn ba
    gahn loh guehrru. Ya zee loh dxyiꞌdxyi Melquisedec “Mweer rrehyi nin ruhnn zaꞌca
    guelguxchisi”, nee neezaa naa ba rrehyi loh guihdxyi Salem ziga zeezah loh dxyiꞌdxyi
    lah ba naa rrehyi xteenn guelrbwihdxyiistoꞌ.
  gux-gux: Abalahama den teni O piiga biinu wan den baa ya faali yaa niini kuli. O
    tie mi teginma bado nani O yeli Melikisedeki yeni n bundi maama. leni salema Bado
    lani n bundi mi yanduanma Bado.
  kos-kos: Ac Abraham el tuh sang nu sel sie tafu singoul ke ma nukewa ma el sruokya
    ah. (Kalmen Melchizedek pa “Tokosra lun Suwoswos”; na ke sripen el pa tokosra
    lun Salem, pangpang pac el “Tokosra lun Misla.”)
  ibo-ibo: Ebraham nyekwara ya otu ụzọ nʼime ụzọ iri nke ihe niile. Ihe mbụ aha ya
    pụtara bụ, “eze ezi omume,” ọzọkwa bụ “eze nke Salem,” nke pụtara, “eze udo.”
  yml-yml: Kukuanidi Ebelamo i ꞌewadiga vetalaga ꞌwainega i ꞌidewadi ꞌetokwau 10,
    ꞌaitamogana Melekisadeki i veleni. Melekisadeki ꞌana saivila Veimea Tonovidi,
    bega taunina Veimea Tonovidi ꞌadi Kini. Yana ꞌatamana Salema ꞌana saivila Mia
    ꞌAtumaina, bega taunina Mia ꞌAtumaina ꞌwainega i sousouyeni ꞌana Kini.
  ory-ory: ଅବ୍ରହାମ ମଧ୍ୟ ତାହାଙ୍କୁ ସମସ୍ତ ପଦାର୍ଥରୁ ଦଶମାଂଶ ଦେଇଥିଲେ। ଅନୁବାଦ କଲେ ଏହାଙ୍କ
    ନାମର ପ୍ରଥମ ଅର୍ଥ ଧର୍ମରାଜା, ଦ୍ୱିତୀୟ, ଶାଲେମର ରାଜା, ଅର୍ଥାତ୍‍, ଶାନ୍ତିରାଜା।
  bzj-bzj: Aybraham gi Melkizidek wan-tent a aala weh ih mi tek fahn di enimi dehn
    wen ih mi win di waar. Di naym Melkizidek meen “Di Raichos King.” Ahn laik how
    hihn da-mi di king a Saylem ahn Saylem meen “pees,” hihn da-mi di “King a Pees”
    tu.
  chk-chk: Iwe, Apraham a ngeni ätei eu leengolun choon wokun meinisin. Aeuin wewen
    ei it Melkisetek “Kingen Pwüng”, nge pokiten i kingen Salem itan a pwal iei wewen
    “Kingen Kinamwe”.
  ssd-ssd: Taŋana le nu Melkisedek nu taŋgo suŋgo ŋga nuŋe agaŋ ndende ŋakmba maŋgur
    10 patika ande tumba nu tuna. Melkisedek nyu tugunu ta Maŋau Tiŋreknu tuku Gabat.
    Nu kulatkina ma Salem nyu tugunu ta Wamdus Bulok. Ta tuku nu mata wamdus bulok
    tuku gabat.
  acr-TNT: 'Tecꞌuchiriꞌ ri Abraham xresaj rudiezmo che ri xuꞌchꞌaca lo pa chꞌaꞌoj
    y xuya che ri Melquisedec. Ri biꞌaj Melquisedec queꞌelawi: “Rey Jusucꞌ” yey ri
    jun chic ubiꞌ e “Rey re Salem”, waꞌ queꞌelawi: “Rey re Utzil Chomal”.'
  rop-rop: '@see-verse:HEB.007.001'
  mee-mee: Nae Abaram ke kalipale orume kinung ra i ravu rea nga baling ta rina tangulelu,
    na ke tunge inte nga ina tangulelu nginngina te Melkiserek. Gia laeala ae Melkiserek
    ka mirana roma, kelangpatali e nga bainga reke tupu. Ava ka i a kelangpatali e
    ngae Salem bole. Ba pangamologa laekia ineke patoe ka kelangpatali e ngae Salem
    ka mirana roma, kelangpatali e nga momongpengana.
  dif-dif: 'Nunkangu bakana Abrahamali marapratjanandru buru kulno jinkina wonti pratjanandru,
    nina tanali ngopera dikana wonti „Talkulaia Kapara,“ ja ngadani bakana kapara
    Salemingundru, jenia nganai: „Murlaia Kapara;“'
  gam-gam: Djika, Abraam kunda ye wane wal iwi mal, une bill 10 pela bolo pagle, bill
    ta i Melkisedek awi. Iwa king ge kandjiye ta, singare du dje yendo king we dji.
    Alla, Melkisedek kandjiye ta pai ge, una ellne tukne arngan pai mor ge king we
    dji.
  nou-nou: Edo Abraham mi gitijijigegari nembogamo ainda rora awa budo dombu 10 awodo
    ititisira. Edo dombu 10 awodo pigedo dombu da awa Melchisedek da yei ititisira.
    Edo jawo Melchisedek da be ingodenaso ge mi awa ewamei da mamo. Edo Salem nati
    da gitijigari da be awa ingodenaso ge mi awa jo jamo jamo ari da mamo.
  mqb-NT: Ibərahima ata, a varan way anà Maliki Sadaka alay mbok nà, a var wa kərtek
    pə way sə vəram anahan ahay wa fok. Maliki Sadaka ata nà, sləmay anahan a a nan
    sa ja nə Bahay sə Ɗiɗek. Aday winen Bahay sə Zay re, anga winen bahay sə wulen
    su doh sə ngaman Salem ata awan, aday Salem a nan sa ja nə «zay».
  ape-B: Ali Ebraham naitak nobuk ihechumali echudak douk nanamu wanoh nechuhulili
    umu tenpoleip hip. Ali atup hip douk noku Melkisedek. Bawogenyumu enyudak yeul
    Melkisedek douk nyakli, “Nebenali alman king douk nenek duldulinyi atin pasin
    uli”. Enyudak balan umu nape king umu wabul Selem umu, bawogenyumu enyudak balan
    douk nyakli, “Anan nape nebenali alman king nagakomu ananich elpech ali wanogwiluh
    wak chape kalbu chenehilau.”
  grc-F35: ᾧ καὶ δεκάτην ἀπὸ πάντων ἐμέρισεν Ἁβραάμ (πρῶτον μὲν ἑρμηνευόμενος βασιλεὺς
    δικαιοσύνης, ἔπειτα δὲ καὶ βασιλεὺς Σαλήμ, ὅ ἐστιν βασιλεὺς εἰρήνης),
  cav-NT: Abrahamratu adebacuare Melquisedec Yusu Neri cuarequique. Jadya tibudya
    tujatu tyacuare riya piji tura huaraji cuana ijahue aatsu secahuaque. Tyacuare
    tujatu peadya tunca cama tura ai secahua cuanaque. Ebacani Melquisedec tu “Ecuari
    tuyuque” jadique. Tuquetu epu ebari Salem bacani naruquique jucuare. Salem ebacani
    tu “Inime tsapema ani ishuque” jadique. Jutaquiju tu ebacani Melquisedec “Tuja
    ecuita cuana narutsu dyaque jida inime tsapema amerequique” jadique.
  kgp-NT: 'Kỹ Abraão vỹ ti mỹ dízimo ẽn nĩm mũ sir, ã tũ tỹ 10 (ke) kar ki tóg ũn
    pir nĩm mũ sir, Melquisedeque mỹ, ti tỹ ũn kato tẽ mũ ẽn ag tũ mãn ja tỹ dízimo
    ẽn ti. Ti jiji to ken hã vẽ, hã vỹ: vẽnh jykre kuryj to pã''i, he mũ, hã vỹ: Melquisedeque,
    he mũ. Kỹ tóg tỹ cidade tỹ Salém to pã''i nĩ, hã vỹ: ũn krĩ kuprã ẽn ag pã''i,
    he mũ.'
  bvd-bvd: Ma sa 'Abraham ka falea tangafulu 'ana 'okona doo nai ki nia ngalida ki
    mai 'ana firua nai fuana. Na satae doo nai sa Melkesidek, nia toolangainia, “Na
    wane 'inito 'ana 'o'oloe.” Ma ni nia lau guu na wane 'inito 'ana maefera 'i Salem
    ne toolangainia, “Na wane 'inito 'ana aroaroe.”
  ukr-1871: котрому й десятину з усього віддїлив Авраам (перше ж оце перекладом зветь
    ся цар правди, а потім і цар Салимський, чи то цар впокою),
  apz-apz: '@see-verse:HEB.007.001'
  yon-yon: Abrahambed king yaambed yiribman nangbe boon korem kuu andokbe wenore angko
    angkoyiib kere mim kuu Melkisedek yaa bangkanoon. Ibduruk kuu Melkisedek yaningko
    ye id kuu “yorokmo ye king”. Kwane angkon “Salem ye king” ye id kuu “yewenub ye
    king”.
  poi-NT: Cuando icoñwɨ́y jém Abraham ju̱t́ oy áŋa̱ji, jesɨc it́obáy jém reyyaj imɨɨchi.
    Jesɨc cuando ipát jém Melquisedec, ichi jém décima parte de it́u̱mpɨy jém it́opnewɨɨp.
    Jém Melquisedec iñɨ̱yi nɨmtooba jém rey jém iwɨ̱watpáppɨc. Tsɨ́y juuts rey de
    Salem, taɨcht́am tanaŋmat́i̱mɨ nɨmtooba jém ijacpáppɨc jém pleito.
  wuv-wuv: ma Abraham na fania hepalo a'a hefua wagii minaa ei manumanuna. Hepalo
    hanuu fei haraa Melchizedek, “mei hapara na wanewane”; ma hepalodiai, “mei haparaa
    Salem”, hanuna ba “mei haparaa fei gutafarawania.”
  quf-NT: 'Chaymanta Abrahamqa dyis partin kaqmanta ukta quran, chay kuntraqninkunata
    ganar imankunata aypashanmantaqa. Nishaykillapapis: Chay shuti Melquisedecqami,
    rimayninchikpiqa munan niyta “Kusa allita mantakuq” nir. Nataq Salem-shuypaqa
    rimayninchikpiqa munan niyta “Shumaqchakuq” nir. Chaymi paypa pwiblun Salem kashanrayku,
    payqa “Shumaq mantakuq” kaqpis.'
  yuw-yuw: 'Tuna Abraham yu emoc tongga mano-mano fogidocma wo silip tongga docno
    10idiya docno tungu erangga Melkisedek imogoc. Oro, ma Melkisedek, worochon foro
    wömai ingoroc: Nongnong-ohon toroc kiaphon morömo. O ma ‘Salemphon king’ worochon
    foro wömai ingoroc: ‘Irot guchon morömo.’'
  hus-NT-1971: Ani a Abraham im pitha’ a Melquisedec jun c’al an lajuj patal jahua’
    in tixc’anchamal nixe’ an ts’alechic. Im bij Melquisedec in le’ quin ulu pel xe’
    i ts’ale axi pututh ani im bij am bichou Salem in le’ quin ulu jun ejettalab.
    Jaxtam uxnal pel xe’ i ts’ale axi jun ejet in ichich.
  med-med: Wote Aparam ndi, el etpa andpa, mepa urum mel nimbʉ nga mat, kʉmp tʉpa,
    10 endpa, tenda Melkisendek ngurum. Melkisendek nga mbi tek nʉtʉng, kuimp tepa
    puⱡ ei, “Uⱡ kʉn kai mbʉ nga wu nuim mumuk,” nʉk, wote Salem kona ei nga wu nuim
    mumuk nʉk etʉng. Uⱡ ei, i ku etʉk, ropʉl rok kʉn, “Numan wang ndui uⱡ ei nga wu
    nuim mumuk,” ei nʉtʉng.
  bch-bch: Ngan ado toaiua, Abraam ipota gid danga sisid toa ibada ngan paraunga ga
    iuot suknga sangaul. Ta ipan Melkisedek ele suknga ede. Be edaeda Melkisedek ipu
    mambe “maron kapei kadonga tutui aea.” Ga pade, ei maron kapei tuanga Salem aea.
    Be edaeda toa ne ipu mambe “maron kapei lolo tarui aea.”
  cco-NT: jo̱ mɨ˜ cangɨ́ˋ e jo̱, i̱ yʉ́ʉꞌ˜ Abraham do cacuøꞌrˊ i̱ Melquisedec do co̱o̱ˋ
    lajeeˇ guíˉ íingꞌ˜ jaléꞌˋ e calɨ́ꞌrˉ jee˜ e ꞌniiˋ do. Jo̱ i̱ Melquisedec la guǿngꞌˋ
    “jaangˋ dseata˜ dseaˋ féngꞌˊ i̱ ɨ́ɨˋ íꞌˋ laco̱ꞌ catɨ́ɨngˉ”; jo̱guɨ co̱ꞌ lɨ́ɨiñˊ
    dseata˜ dseaˋ féngꞌˊ quiáꞌˉ e fɨɨˋ do e siiˋ Salem e guǿngꞌˋ “juguiʉ́ˉ júuˆ røøˋ”,
    jo̱baꞌ cajo̱ siiˋbre “jaangˋ dseata˜ dseaˋ féngꞌˊ i̱ quie̱ˊ juguiʉ́ˉ júuˆ røøˋ”.
  deu-1951: dem auch Abraham den Zehnten von allem gab, der zunächst, wenn man [seinen
    Namen] übersetzt, «König der Gerechtigkeit» heißt, dann aber auch «König von Salem»,
    das heißt König des Friedens,
  alq-ALGNT: Abanaam dac ogi minan midatcin somanike inigik kakina kegoni kagi pi
    ki8e8idopan ka iji migadinani8anig. Ii dac 8izon Mekisedek “Ogima ka k8aiakozidj”
    ikidomagan. Kitci ogima8igoban Salem odenani aa Mekisedek, acitc dac “Ka iji pekadendag8ag”
    ikidomagan Salem. Ijinikanagani8igoban dac acitc “Ogima ka pekadendag8anig odogima8i8in.”
  ixl-NNT: 'As taqꞌ veꞌt u Abraham umaꞌl xoꞌl chaj laval unqꞌa veeꞌ uvaꞌ kat itxꞌol
    tu u chꞌaꞌoeꞌ te u Melquisedec. As ech ni tokkat vibꞌii u Melquisedec ileꞌ: Tijlenaal
    u Salem. As u ijlenaal uvaꞌ bꞌanol tetz u jikeꞌ, as u ijlenaal nibꞌanon uvaꞌ bꞌaꞌn
    qatin sukuvatzaj.'
  boa-NT: Áábekéhjáa Aavaráaúvú ajcú tsáneevu ípyée ityáhjámé tsíeméné itsívánetu.
    Áábe mémé Mekitsedéé ‘ɨ́mɨá avyéjuúbe’ nééiyóne. Áánetu dibyée íjcyácóómi mémé
    Tsááre ‘ɨ́búwajɨ́ɨ́ meíjcyane’ nééiyóne. Áánéllii téhdure dííbye mémé ‘tsaímíyé
    meke pícyóóné avyéjuúbe’ nééiyóne.
  quh-NT: Abrahamka makanacupi tucuy jap'iskanmanta chuncaman parterka. Chay parteskanmanta
    ujtataj korka Melquisedecman Diosman kayllaycuchej caskanraycu. Chay Melquisedecka
    ñaupajta chekan cajta camachej sutichaska carka. Payka Salem llajtatapis camachej
    carka. Salemri niyta munan, allinyacuy.
  kwi-kwi: Katsa mikwaruza anuppanarɨt akwa, Abrahamne uspa mɨjat aizpa ukkat kit
    Melquisedecta akkwan mɨlara. Chiwazha diez mɨjne, maza ukkat kit Melquisedecta
    mɨlara. Melquisedecpa munne “ap katsa mikwa wat kimtu” kiztu. Salem pɨpulura ɨnintɨt
    akwa, awane “an katsa mikwa awaruza kalpain uzninnamtu” kizara.
  agm-agm: Aihɨ Abɨraahamɨho komɨhapaimatɨtandɨ kahapaamapɨpa nahataapa isɨhiyai tiwatɨ
    owematɨ kiyaamɨhapa ikɨpɨpa netaise. Siyatɨ nesɨpɨpa napɨmasatɨ ikwɨmaindɨmwɨtahaiwaapɨhɨ
    kapa kapaamɨ ahiyai notaise. Iyatosatɨ ikwɨmaindɨmwɨtimbɨpaamɨ wapa netɨ ahiya
    amɨ wapa ikwɨmaindɨmwɨtimbɨpaamɨ wapa netɨ yandɨhemapɨ notɨ owemataise. Siyatɨ
    netɨ yandɨhemasɨpɨpaamɨ ahoainjatɨ kapa Merɨkisetekɨhoai nunyataise. Sandɨ Merɨkisetekɨho
    totɨmandɨ Awaisɨho Tɨtɨhaiwaahɨhɨ mmonainjatɨ kaisɨho tawaatopo. Iyataatɨ amɨ
    sandɨ Saremɨtotɨmandɨ Pwɨsɨpatɨ Itɨhapɨpa Owetatɨ Napaisaatɨ Bimɨtaatɨwɨhato tawaatopo.
  ubr-ubr: Ato Abraham on sawar engon ato baigagam an efan emon iboen i’nat on ikuseseb
    auyotoat wat on matas matas iya ato turin on ibo Melchizedek itai. (Ainau on,
    ato orot Melchizedek wabin an yabin on, “Aiwab orot an yawas totorin wat,” mat
    on mafam gagamin Salem amonai ibiaiwab, on an yabin on, “Tuf an Aiwab.”)
  tsw-NT: Reve Ibrahim ca yi za ta̱ a̱tsuma̱ a kupa e ili suru a na u ka̱mba̱yi diga
    uba̱ta̱ o uvon. Ili yu ufaru i na tsu cigai tsu damma adama a Malkisada, a̱yi
    ɗa urevu wa aala a̱ yi, “mogono ma na maa yuwusan ili ya̱ a̱ɓula̱.” A̱yi ɗa waru
    “mogono ma asuvu nden” adama a na Salem ta̱ nu urevu “asuvu nden.”
  cax-NT: Auqui arrti Abraham itorrimiatati ümoti arrüna décima parterrü arrümanu
    ñacanasarrti auqui bahiquirri. Arrüna nürirrti Melquisedec nantü auqui besüro
    “yüriaburrü naqui ipiaca aisamune arrüna urria”. Pero arrümanu nesarrti pueblurrü
    nürirri Salem, nantü auqui besüro “urria nusaca”. Sane nauquiche nürirrtito Melquisedec
    “yüriaburrü naqui uiche urria nusaca”.
  aia-aia: '@see-verse:HEB.007.001'
  srp-1865: Kojemu i Avraam dade desetak od svega. Prvo dakle znaèi car pravde, potom
    i car Salimski, to jest car mira;
  agt-agt: '@see-verse:HEB.007.001'
  lug-lug: Ne Ibulayimu n’awa Merukizeddeeki ekitundu eky’ekkumi ekya byonna bye yanyaga.
    Okusooka erinnya Merukizeddeeki litegeeza nti Kabaka ow’Obutuukirivu. Ate era
    litegeeza kabaka w’e Ssaalemi ekitegeeza nti ye kabaka ow’emirembe.
  yby-yby: Maku mekaiyoko, Aebalahamumamo lowauti wau nesahena leko nisibo maya lepeko
    ona molokadanaki saina 10 10 oko nebokuti maya ona moloko Melekisedekida maya
    meika meika iye. Ito Melekisedekida uliwamidana monawaya lemo ateukatiya wehe
    loko minokaka wemidana ulilaki weya ne. Ito Saleme ebamidana uliki we nebomuye
    loko, ulila makoya lemo ateukatiya hulu we napae loko ne.
  heb-heb: ואשר חלק לו אברהם מעשר מכל שמו יפרש מלך הצדק ועוד מלך שלם הוא מלך השלום׃
  mpp-mpp: Edome Abrahamti woc-wiyacine sasawa huduwacni bawec, iwacni 10kacni moniyang
    heuckelu Melikisidek lacnowec. Aime Melikisidek yele wacinele fungine yogo yanguc,
    “Gaga dondonnele ngictau.” Ailu hatacmac “Salem taonte ngictau” yogolec fungine
    “kwele-mogungte ngictau.”
  apb-apb: '@see-verse:HEB.007.001'
  san-TEL: యస్మై చేబ్రాహీమ్ సర్వ్వద్రవ్యాణాం దశమాంశం దత్తవాన్ స మల్కీషేదక్ స్వనామ్నోఽర్థేన
    ప్రథమతో ధర్మ్మరాజః పశ్చాత్ శాలమస్య రాజార్థతః శాన్తిరాజో భవతి|
  ben-IRV: এবং অব্রাহাম তাঁকে সব কিছুর দশমাংশ দিলেন। তাঁর নাম “মল্কীষেদক” মানে ধার্মিক
    রাজা, এবং শালেমের রাজা অর্থাৎ শান্তির রাজা;
  ntu-ntu: Mzli lc Ebraam kabzle mz Melkesidek da kranzpnu ngr da amrlx kcng tqtwztimleng
    mrkcng tqaovxioleng. Drtq lc Melkesidek drtwr ngrde ‘King Kx Tubq-esz'ngr.’ X
    mz nzngini-krde King r Salem, drtwr ngrde kx ni-kzde ‘King r Nrwx.’ Murde Salem
    drtwr ngrde ‘nrwx.’
  pan-pan: ਜਿਸ ਨੂੰ ਅਬਰਾਹਾਮ ਨੇ ਸਾਰੀਆਂ ਵਸਤਾਂ ਦਾ ਦਸਵੰਧ ਦਿੱਤਾ ਉਹ ਪਹਿਲਾਂ ਆਪਣੇ ਨਾਮ ਦੇ ਅਨੁਸਾਰ
    ਧਰਮ ਦਾ ਰਾਜਾ ਅਤੇ ਫੇਰ ਸਾਲੇਮ ਦਾ ਰਾਜਾ ਵੀ ਅਰਥਾਤ ਸ਼ਾਂਤੀ ਦਾ ਰਾਜਾ।
  gvc-gvc: 'To ã piti bocahto pano Abrahã cjiro sehe tirore ñʉ tuhtiinare wajã tuhsʉ
    to wajãrina cjiri pʉhtoa yare naa tiri jire. To ã nari cjirire mahanocã waa tiri
    jire Melquisede cjirore. Cohamacʉ to dutiriro purocãta mahanocã waa tiri jire
    Melquisede cjirore. Melquisede cjiro to wama sehe “Bui pʉhtoro noano yoariro jira”,
    nino nina. Tiro cjiro Salẽ wama tiri maca macaina pʉhtoro to jichʉ to wama õ sehe
    nino nina: “Bui pʉhtoro noano jichʉ yoariro”, nino nina. “Salẽ” nino, “Noano jia”,
    nino nina.'
  sbk-sbk: Abrahamu apiye umo esehemu yakumi kila hantu hali afyolele itawa lyakwe
    “O Melkizedeki” emaana yakwe” omwene owelyoli” nantele “mwene owa Salemu” yalimwene
    owatenganu.”
  mya-JVB: အာဗြဟံ လှူ သောလက်ရဥစ္စာရှိသမျှ ကို ဆယ်ဘို့တဘို့ ခံယူသော ထိုရှာလင် မင်းကြီး
    တည်းဟူသောအမြင့်ဆုံး သော ဘုရားသခင် ၏ ယဇ် ပုရောဟိတ်မေလခိဇေဒက် သည်၊ နာမရင်းအနက် အားဖြင့်တရား
    မင်း ၊ ထိုမှတစ်ပါး၊ ငြိမ်သက် ခြင်းမင်း ဟုဆိုလို သော ရှာလင် မင်း ဖြစ် လျက်၊
  kgf-kgf: Ʒémiyu Abarahamnéŋ iwawai meyec imi méndéŋu 10 waŋu imuacnec bakia momacguc
    mema iwac miyec. Iwac qara imi melemma ʒéni hénia imi walac Ic kewu solaŋa, waŋu
    méŋ imi Salem ic kewu, Luaeac ic kewu ʒémimia.
  awb-awb: Kaweq ehwéh atowana Ébáráhmaga moke ebehurabeqte meyo mensáméhnsá nayáhnkú
    saraqmarena Mékíséréki peh morá awuwe. Mékísérékiwe mi awíq áwahewé kaweq sansá
    mirai wahnáhne. We Sáréma suwahpeqte kéné wahnah aní ména we mó awíqmé áwahewé
    aru ukiqme sansani wahnáh áníne.
  gdn-gdn: '@see-verse:HEB.007.001'
  nko-NT: Abraham léye atɔ́á olenya tsú ɩsá ámʋtɔ idú, ɔlɔpʋ idúsɩ́ há Melkisedek.
    Ɩdá ánfɩ asɩ gyí, “Yilébwɛ Owíe.” Mʋ ɩdá kʋlɛ ɛ́ gyí “Iwilwii Owíe,” tsúfɛ́
    Salem asɩ gyí, “Iwilwii.”
  bsn-NT: To ĩ yiro bero, gaje macariana ʉjarãre sĩareacõari, ĩna ye gajeyeũni ñaboare
    ĩna juarere, jʉaãmo cõro ñaritubuari yicũcõari, cojotubua Melquisedec ñamasir'ire
    ĩsimasiñuju Abraham. “Melquisedec” ti yijama, “Ʉjʉ quẽnase rĩne yigʉ” yire ũni
    ñañuju ti. Salem macana ʉjʉ ñamasiñuju Melquisedec. “Salem” ti yijama, “Quẽnaro
    ñariamaca” yire ũni ñañuju. To bajiri, “‘Quẽnaro gãmerã yiñato mani’ yigʉ ñamasiñuju
    Melquisedec”, yimasiaja mani.
  pib-NT: Gawra kotspalatyalu pejnurkakako pamolete. Walenwa Marchisite muchinanu
    yokakikalurni poyagkaklewlu pogire. Wanepnute Sale pogire. Walenwa giglewanshinikanrewlu
    pogire.
  wiv-wiv: Pale, a Abraham ia nihabunia kana goloaloa laveve kua e varihubi ki pelea,
    na nihabuna e zangavulu. Ia vala nihabu katiu ke Melkisedek. Mining na hizana
    ia e pebarae, “Na King kara Moge kua e Mahoto.” Ia ki “King kiri Salem” ve, mining
    na hiza kua, “King kara Mogepa Magali Malugu.”
  reg-reg: Abrahamu amuyanile imwi ya likumi yabhinu aliga akumenye. Lisina lyae “Melkizedeki”
    obhugajulo bhwalyo “omukama wo bhulengelesi”na lindi “omukama wa Salemu”inu ali
    “omukama wo mulembe.”
  mlh-mlh: Mifia teko meboine sosowo boroiŋgaru teŋgone moakoŋ moakoŋ 1/10 roru pesiŋine
    ruaru oteya. Melkisedek tina ore fuŋine oi “Eebobo posiinere kiŋ koito.” Tinainere
    so rone “Eebobo posiinere kiŋ koito” fukeya eru jikigaru oŋuakoŋ “Salemde kiŋ
    koito” goya. Salemde kiŋ koito tina ore fuŋine oi “Womore kiŋ koito.”
  gof-ENT: ኣብራሃሜይ ባ ዲዒዳባ ኡባፌ ኢያው ኣስራታ ኬሲዲ ኢሚስ። ማልኬፃዲቄ ሱንይ ኮይሮ «ፂሎቴ ካዎ»፥ ናምዓን፥ «ሳሌሜ
    ካዎ» ቢርሼይ፥ «ሳሮቴ ካዉዋ» ጉሱ።
  aau-aau: Abraham hiykwe omeme lowpwarowp, hiy aw ma hiy-ono opri nok seme kopi iha
    seys non kekie anon-anon nok, Melkisedek se mon-kopi lopri kow. Uru Melkisedek
    sohiy so meyk peyrmawk ko hokwe, “Yor luw-luw-aw mo king”, seyr hiy yier Salem
    so king ma lwak se hokuaw kokwe, hyo uru so meyk kamon hokwe, “Lwak marowhway
    yor ko king”.
  tvk-tvk: E “Ebraham tesa taet te holesok xil vus xa telehi texo vaeen ak mini.”
    Hisen Melkisedek, xa koute teni be ‘suv toto te momalen.’ E vengan xa tehe suv
    toto te hal Salem, xa koute te his taon ak be ‘tomat,’ xi tehe ‘suv toto te tomat’
    mun.
  prf-NT: Inyatád dikona ni Abraham en ikapu nen atanan a nasamsam na ten gera. (En
    purumeru a kahulugan nen ngaran ni Melquisedec ay, “Hari ni Katuwiran.” Sakay
    siya ay hari ti Salem, a ten iba a upos ay, “Hari ni Kapayapaan.”)
  auy-auy: Émbaramu namuro-wáásítí moparáwímbó maiyómba siyáánkaiyaꞌa tuwínkena Méríkísétekimba
    moórá-unkwima ámakaiye. Méríkísétekintafesa mináwíkóní áwáuma kawe-káwáágón-iye
    sésa waéꞌmai wésewe. Wemá Sérémi-naopaken-kwaasiti kawáágón-áwíkoni áwáuma faru-káwáágón-iye
    sésa waéꞌmai wésewe.
  tbg-tbg: 'tuvaro Eparahaamiva iqoka raqiharo airaira varatora rairakero kauqurutanta
    vatoraqihairo Merikisitekira vohaiqa amura. Merikisitekira autu okaravano maantimama
    vairo: Avuhainaa Vaiintivano Avuqavuqamakero Ni Vaivave. Viva Saremiqaa raqiki
    vaurara tiro, vira autu okaravano maantimama vairo: Maateraiqaakeharo Raqiki-Vaivave.'
  hub-NT: Turam Abrahamsha maaniamunam nepetmak shuara waríri ainan tagku ainajai
    cien yaruakmaun, diez akaantuk susauwaiti. Melquisedec ta nuka “apu nekas pegker
    taku tawai”. Yaakat Salemnumia shuar ainan apuri ajakuiti ta nuka “shir agkan
    enentaimsa pujutan sukartin taku tawai”. Nui Melquisedecka apu chichaman iwarin
    tama ajakuiti.
  hmo-hmo: Unai neganai Aberahamo ese iena kohu ia haria, kahana 10, vadaeni kahana
    ta Melekisedeka dekenai ia henia. Melekisedeka ena ladana ena anina gunana be
    “Kara Maoromaoro ena King,” ma iena ladana ta be “Maino Lohiana,” badina ia be
    Salema ena king. Salema ena anina be “Maino.”
  big-big: Pulaga Abalamgu ngairaga wawiya piyeng mabiyeng sanga miza logo limak meleyau
    keremizayengka limak narik Melekiserek mana. Melekiserekki yeiktago kai purik,
    pangka panu, logo pi pangkaragi King Ngaibek keya yereng pugu ngai puragi yeiktago
    kai purik, ngai keli ono, wazono yolu logo pi wazono yoluragi King Ngaibek.
  gux-G: Abrahami taa wan bo pua u tɔbu ki fie yaali kuli, ki bɔgidi taalm piig, ki
    taa yenma ki teni mɛkisedɛki. Yenma, Mɛkisedɛki yeli niima tie o bado yua tie
    mɔnkundaano. ke bonmlie po ke o teni salɛmi bado, ke li niima nni laafia bado.
