    Kownal.’ K g Salem hab d ahga ‘Dodolimadag.’ K heg hekaj d ep dodolimkam kownal.
  lbm-lbm: अऊर अब्राहम न ओख ऊ सब कुछ म सी जो ओन युद्ध म जीत्यो होतो ओको दसवों भाग
    दियो। मलिकिसिदक को नाम को पहिलो अर्थ हय “सच्चायी को राजा” अऊर फिर ओको यो भी अर्थ
    हय, “शालेम को राजा” मतलब “शान्ति को राजा।”
  ncj-NT: In Abraham oquimacac se pedazo den itlatlan, maye yolcamen, noso tatapahtli,
    noso oc sequin tlamantli ica mahtlactli, yeh in tlen oquitlamito ipan inon motehuilistli.
    In tocahtli Melquisedec quihtosnequi ic achto, “hueyixtoc aquin tlamelajcatzintli”,
    huan quen yehhua ocatca hueyixtoc den Salem, inon tlen quihtosnequi “hueyixtoc
    den yolsehuilistli.”
  yuj-yuj: Aenko maok, Abrahamo ankank ponankor fére-sámpramp fi kákea pwateyakrá
