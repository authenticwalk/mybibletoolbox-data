    “king of righteousness”, and then also “king of Salem”, which means “king of peace”,
  gnw-NT: Jayave Abraham umee Melquisedec pe diezmo opaete güɨnoi vae güi. Tee Melquisedec
    uipota jei “mburuvicha guasu jupi vae”. Cua Melquisedec co jae Salem pegua reta
    juvicha guasu, jare cua uipota jei “mburuvicha guasu mbɨacatu pegua”.
  mux-mux: ⸤Yu-ni aku-sipa Pulu Yili-kene ung nimba Eprayam-nga mawa tinjirim kene⸥
    Eprayam-ni rurepunga-tale rurepunga-tale nimba mirim mélemanga pali tilu tilu
    nimba ⸤kaíma⸥ wendu liipa Mellekisedek sirim. Mellekisedek yunga bilinga ung-pulele
    ‘ulu sumbi-nílima telemú yi nuim kingele’. Yu nukurum kolea-auli Sallem-nga bilinga
    ung-pulele ‘yambuma-kene táka-niku kapula-kapula mululi ulu-pulele’ akiliinga
    yilinga bi tale-sipale ‘Yambuma-Kene Táka-Niku Kapula-Kapula Mululi Ulu-Pulele
    Nokulemú Yi Nuim Kingele’.
  maj-NT: Ko̱ Abraham ta̱ kitsjáha̱ nku tíkjá ngayjee̱ ni xi kisakúhu̱. J'áín Melkisedec,
    kui xi tsuhu̱ ra̱ “nda̱ rei̱ xi na̱xu̱ ts'ín”. Ko̱ nda̱ rei̱hi̱ Salem, kui xi
    tsu ngáha̱ ra̱ “nda̱ rei̱hi̱ kju̱a̱jyu”.
  bkq-NT: Aituo myakâwândy Abraão tuduery isejiguy modo tienmakeyby mârâ ewy, mârâ
    ewy warâ, dez ieto nhetyly, Melquisedequeram tiunduhoem, tynrense tawyly tienehon-hoem.
    “Pymâ koendonro lelâ aieni” keze awârâ “Melquisedeque” kely. Salém donro modo
    iwymâry awylygue myakâwândy “koendâ tadato iwymâry” kehonly lâpylâ. (“Koendâ tadato”
    keze awârâ “Salém” kely.)
  kue-kue: Ana Abraham taragl kanekane kunda mina yungwa i yumbusi 10 ende ana 10
    mina i suwarandi Melkisedek tongwa. Ana Melkisedek kangiye komuno mambuno i yegl,
    “Mambuno du-yene orkwa king te dumo kande Salem kingno moglkwa.” Ana kangiye i
    mambuno yegl, “Deno munduno bipok dungwa kingno.”
  cot-NT: Ariquea iriraquea Averaameni yojocagarantsitanariquea 1/10 (un décimo) maasanopae
    irajaararopae yaapitsajiavajirica majirontajiatsica yashimirintavacaacagueti.
    Oraqueate ivajiro Merequisere iroguenti ocanque “majirontatsica tampaticamajatiroca”.
    Aisa oraquea Sareme iroguenti ocanque “anchoocajiaque cameetsa, teequea taaca
    opaji ashoshoguitetimentempaji”, irootaquequea icantantajitacarica “Majirontatsica
    guintenitacaantantatsica cameetsa”.
  bnp-bnp: Lakea e Abraham i ru na naguna i ravulu a maka maki i bole na vabinga,
    i habia ne Melkisadek a naguna i taku. A rane Melkisadek, na nita Hibru, i manga
    i maea, “a Hariki Na Naro Malamala”. E Melkisadek a hariki na tanga dagi e Salem.
    A ngava e Salem na nita Hibru i manga i maea, “Nivalemu”. I mavonga e Melkisadek
    a hariki na Nivalemu.
  apn-NT: '@see-verse:HEB.007.001'
  ctp-NT: 'Kanꞌ chaꞌ msuꞌwe Abraham nchga nan nu ndiꞌin ꞌin yu, nu mjwi ꞌin yu xiyaꞌ,
    ti kwiꞌ nan nu wa yꞌni neꞌ xaꞌan kanꞌ kunan; la mdaꞌa tii yuꞌwe nchga nan kanꞌ,
    kanꞌ mda yu ska yuꞌwe ꞌin yu kula Melquisedec kanꞌ. Nde ñaꞌan ndyoꞌo chaꞌ Melquisedec
    kanꞌ: Xꞌnan kichen nu ñi ꞌa ngiꞌni biyaꞌ ska chaꞌ, ngwañaꞌan ndyoꞌo chaꞌ kanꞌ
    chaꞌtñan. Chaꞌ xꞌnan kichen Salem ngwa yu kula kanꞌ, kanꞌ chaꞌ ka chkwianꞌ: Tiin
    ti ndiꞌin neꞌ kichen chabiyaꞌ ꞌin xꞌnan neꞌ, chaꞌ ngwañaꞌan ndyoꞌo chaꞌ Salem
    chaꞌtñan.'
  opm-opm: Potporhan Epraham ohdapathe ire erer ma adar popir oh sama kathei pathan
    oh kat oh Merkisedek ohnong apdapmur. Imat ma apdap oh Merkisedek ohe win tandaptuhut
    pat hano rim apdap ma hapat dahaptimur. Tit tandaptuhut pat han ma hapat ma dahapti
    ohhe orhe winnong daham ihtin han ma hapat dahaptimur. Win oh mamaru hat patmur.
    Dire mengtei kakhan oh duutinsi dahat papat han ma poripti oh ire mengtei Merkisedek
    porishemur. Ihan oh duutin dasi hat papat hano rim Merkisedek porishemur. Tit
    oh Oh ihat pat han ma hapat ma dahapti oh Sarem aptei han ire kakhan hat patmur
    ma porishe oh Kakhan oh manap dasi hat papat hanmur ma porishe ohmur.
  bvr-bvr: Rrapa Aybriyam a-wuna Melkíchadek gun-jaranga gun-gata gorlk rrapa gerra
    nipa burr-gaypuna aburr-gata bunggawa yerrcha gun-burriya. Minypa gun-nga burr-guta
    gun-gata nipa gu-ngorrkorndanga a-bona minypa arr-jirrapa arr-murna, minypa 10.
    Lika a-wuna Melkíchadek gun-ngardapa minypa gun-nerranga gu-ngukiyana, gu-jekarra
    nula Aybriyam rrapa aburr-yigipa jawina. An-gata Melkíchadek nipa minypa bunggawa
    gun-gata nula jechinuwa gun-guni; gun-narda nula nipa an-nelangga. Rrapa gun-gata
    minypa nipa bunggawa gun-gata rrawa Jeylam, gun-narda minypa nipa bunggawa gun-gata
    nula magaya gun-guni burr-guta, ngardawa gun-gatiya nula gun-nelangga gun-gata
    rrawa.
  wal-wal: Abrahaami ba omooddido ubbaappe asirataa kessidi, ayyo immiis; Malkki-Xedeqa
    sunttau koiro birshshettai xillotettaa kawuwaa giyoogaa; qassi Saleema kawo i
    gidiyo gishshau, naa77antto birshshettai sarotettaa kawuwaa giyoogaa.
  zad-NT: Na' dii Abrahama' bene' shi kwen yog' diika' bikee c̱he beṉ' wṉabia'ka'
    lo wdiḻa' na' wleje' tkwenan bi'en Melquisedeca'. Na' Melquisedec zejin Beṉ' wṉabia'
    beṉ' chon daa nak shḻicha. Na' ḻekzka' nake' beṉ' wṉabia' c̱he yell Salema', na'
    zejin beṉ' wṉabia', beena' chon ka soalen ljwellin mbalaz.
  kmg-kmg: Erâ e hâcne Abrahamzi mafa mateŋ bâtâc barâ teŋkonec wâŋ irec sâc râcnewec.
    Melikisede šâŋe-ticne nâŋâcne dâŋko “Tiŋne ŋicwofuŋ”, â Salem ŋicwofuŋ ine “Wama
    ŋicwofuŋ”.
  aso-aso: Neꞌmino Abalahamuꞌni noꞌnohoꞌ ize-davo aza initeꞌ mataꞌve teni teni (10
    10) neꞌmine miningutiꞌ Melekisedekiꞌni hamo hamoꞌ ma imineꞌ. Idoꞌ eiꞌ gulive Melekisedekiꞌ
    neꞌmi monovo nene monovoꞌve lisihekovoꞌ ogo minineꞌ guvelesi ve ve. Idoꞌ ebeꞌve
    gulive Salemi neꞌmi monovo nene hongu monovo ve losa neineꞌ nenako aza nene hongu
    monovoꞌvesi minaaꞌ ineꞌ guvelesi ve nene neive.
  uli-uli: Iwe Abraham yesa foru seg yiled mo irel mokwe ye yoh ngali, ngo yesa ngaley
    Melchizedek sew mo iyang bo yildil. (Fael mala idel Melchizedek ila “Kingel Momay”
    iwe ngo mala sala mel bo kingel Salem ila sala wol mel mala idal bo “Kingel Hopos.”)
  nin-NT: Ibrayi à ga aseki ka wemi nggo à si na ka nggo ki ambwa awurr na ba imbwa
    iyirr yi a nu Melikizede. Isa i Melikizede yi i si “Uttu ni na ku anishirr narrnarr.”
    Nu nggo à su uttu nu Salemu, isa ima inuma yi i si “Uttu ni isu.”
  acu-NT: 'Tura Abraham apu ainaun nepetak warinchurin cien (100) jurukin asa, diezan
    (10) Melquisedecan susamiayi. Melquisedeca naari iiti chichamejaingkia: Pengker
    inakratin taku tawai. Tura asa ni yaktari Salem inaikiamuyayi. Nuka Angkan pengker
    pujuti taku tawai. Tura Melquisedec Salema apuri asa, Angkan pengker pujuti apuri
    taku tawai.'
  cak-WNT: Y ri Abraham ronojel ri cosas ri relesan pe chique ri reyes ri xeruch'ec,
    riya' xrelesaj c'a ri rudiezmo chare ronojel ri cosas ri' y yac'ari' ri xuya'
    chare ri Melquisedec. Y ri bi'aj Melquisedec ntel c'a chi tzij chi rey ri choj
    nik'ato tzij. Y ruma riya' rey riche (rixin) ri tinamit Salem, ntel c'a chi tzij
    chi riya' rey riche (rixin) ri uxlanibel c'u'x.
  ebk-ebk: As nan hiyachi, inchat Abraham kan Melkisedec nan pagkapuron nan am-in
    ay senamsamcha. Nan laychun ay kanan nan ngachan Melkisedec at “Aren chi Kenalintig,”
    ya nan laychuna pay ay kanan at “Aren chi Talna.” Tay nan laychun ay kanan nan
    Salem at talna.
  spa-PDDPT: al cual Abraham dio los diezmos de todo, cuyo nombre significa primero
    Rey de Justicia, y también Rey de Salén, es decir, Rey de Paz,
  ruf-ruf: naye Abrahamu tsakamwing'a kumi limwe lye ipfinu pfose pfayang'ali napfo.
    Mana ya taghwa lyake “Imndewa wa kutenda ighanoghile,” pfipfila yeye tsakakala
    “Imndewa wa Salemu,” mana yake “Imndewa wa tindiwalo.”
  gun-gun: Ha'e ramo ixupe Abraão ome'ẽ raka'e mba'emo ojou va'ekue ha'e javi guigua
    dízimo. (Jypy Melquisedeque rery ma “Huvixave heko porã va'e” he'ia, ha'e rire
    ma Salém pygua huvixa avi oiko vy “Huvixave nhomoingo porãa” he'ia.
  agu-BL: 'Nin i'' tz''amon yi diesum Abraham yi saj cambal tul yi jun oyintzi''a''tz.
    Yi na elepon yi bi'' Melquisedec i''tz: “Yi jun yi chin tz''aknak cu''n cawun,
    nin yi qui''c mu''ẍ paltil”. Ncha''tz a''lchij tetz yi i'' rey yi na cawun le
    tnum Salem. Ma yi Salema''tz na elepont, “tzatzin paz”. Cha''stzun te ja a''lchij
    tetz: “Rey yi na ak''on tzatzin paz”.'
  isn-isn: uAbrahamu ai uminkiiye king'wi ni ki kumi nika kila kintu nai watulaa wakihola.
    Lina nilakwe Melkizedeki” ndogoelyo akwe “mutemi nua tai ane” ga ni hangi “mutemi
    nua Salemu” naiza ingi “mutemi nua ulyuuku.”
  ilo-ULB: Inted ni Abraham kenkuana ti apagkapullo kadagiti amin a banbanag a nasamsamna.
    Ti kaipapanan ti naganna a “Melkisedek” ket “ari ti kinalinteg,” ken kasta met
    nga “ari ti Salem,” dayta ket, “ari ti kapia.”
  pir-NT: 'Tiquiro sa piti cato pano Abrahã pehe tiquirore ihña tuhtiyequinare wejẽ
    tuhasa tiquiro wejẽdiquina pʉhtoa yere neahye. Tiquiro sa nedire mehenogã ohoahye
    Melquisedere. Melquisede tiquiro wame pehe “Pʉhtoro quehnoano yeriquiro ijire”,
    nino nine. Sa yero tiquiro Salẽ wame tiri maca cjẽna pʉhtoro ijigʉ̃ tiquiro wame
    ohõ saha nino nine: “Pʉhtoro quehnoano ijigʉ̃ yeriquiro”, nino nine. “Salẽ” nino,
    “Quehnoano ijiye”, nino nine.'
  anv-NT: Ne Abraham akáré unó uko ɛbi ji afɔɔ́ né mewaá bee né malu afya, achyɛɛ́
    ji melu ɛma. Unó úlú upea ɛbi utome ne Mɛlkisɛdɛk. Ɛyigé mbɛ gelú nnó, mabɔ
    mií matɛné nnó, “Mfwa ayi apyɛ depɔ ɛtiré delu cho.” Ɛyigé gepyɛ unó upea
    gelu nnó, “Alú mfwa Salɛm,” ɛwé ɛtɛ́ne nnó, “Mfwa ayi achwɔɔ́ né nesɔ.”
  sab-NT: '@see-verse:HEB.007.001'
  tmd-tmd: Melkisedek aliö alöŋa nugwön Ebraham ap wä pɨrag höŋ ap piaku, magalɨg
    nuöm nɨg Melkisedek nugwo mag paŋyöbö i nölön, nuŋ keir mag akuyöbö mac sö pöŋa.
    Melkisedek ib nuŋwa il mös mɨda. Ib nuŋwa Melkisedek aku pɨ höuöilön, “Kiŋ Mag
    Wä Akwör Rö” rɨmɨdöia. Jɨ nuŋ mögörɨb Salem kiŋ mɨdmɨd aku, ib aku pɨ höuöilön,
    “Kiŋ Tar Mɨdɨb Maga Nölö” rɨmɨdöia.
  acr-NNT: 'Tekꞌuchiriꞌ ri Abraham xresaj rudiezmo che ri xuꞌchꞌaka lo pa chꞌaꞌoj
    y xuya che ri Melquisedec. Ri bꞌiꞌaj Melquisedec keꞌelawi: “Rey Jusukꞌ” yey ri
    jun chik ubꞌiꞌ e “Rey re Salem”, waꞌ keꞌelawi: “Rey re Utzil Chomal”.'
  kpg-kpg: Abraham ne wanga gi Melchizedek dahi baahi e madangaholu o ana goloo ala
    ne kae i tauwa. (Di ingoo o Melchizedek dono hadinga e dahi e hai bolo “Di King
    o di Tonu”. Idimaa mee dela di king o Salem, malaa, dono ingoo e hai dono hadinga
    labelaa bolo “Di King o di Aumaalia”).
  taj-taj: अब्राहामसे ग्‍लेगदेदा ढासी भबा जम्‍मान स्‍हेगदेग्‍याम भो च्‍युइला भो गिक
    फेसी मल्‍कीसेदेकदा पिन्‍जी। मल्‍कीसेदेक भिबाला अर्थ गिक चा ठीक निसाफ लबा ग्‍ले
    हिन्‍ना। ओच्‍छे थे शालेम य्‍हुल्‍साला ग्‍ले तबासे लमा मल्‍कीसेदेक भिबाला अर्गु
    अर्थ चा शान्‍तिला ग्‍ले हिन्‍ना।
  avt-avt: Ebraham kenke menmen yapɨrwe hɨrak ketike mɨt nɨrak netɨwem me mɨt hɨr
    nanɨp nenepi, hɨrak kewepim mar hiswiyen (10), hɨrak kewetɨwek pɨnam miutɨp, Ebraham
    ketenɨnem mar hispɨnak tekyaait (9). (Haiu meweikɨn niuk me Melkisedek mamre hɨm
    maiu hɨram matɨp “Mɨtɨk Iuwe kises menmen yaaim.” Melkisedek hɨrak mɨtɨk iuwe
    king kinɨn naanmɨpre mɨt ne wit Selem. Niuk im Selem hɨram matɨp “Wit mɨt nekiyan
    newik.” Te niuk mɨrak ham matɨp hɨrak “Mɨtɨk iuwe king kenip mɨt nekiyan enu enɨt.”)
  cbk-cbk: Si Abraham ya saca un dies parte de cada cosa ya tene le del guerra y ya
    dale le ese con Melchizedek. El significacion del nombre Melchizedek amo “El Rey
    Bien Justo.” Y el otro nombre di suyo, El Rey de Salem, quiere decir “El Rey de
    Paz.”
  uig-ARA: ئىبراھىم بولسا ئېرىشكەن بارلىق ئولجىسىنىڭ ئوندىن بىر ئۈلۈشىنى ئۇنىڭغا ئاتىغانىدى.
    مەلكىزەدەك دېگەن ئىسىمنىڭ بىرىنچى مەنىسى «ھەققانىيەت پادىشاھى» دېگەنلىكتۇر؛ ئۇنىڭ
    يەنە بىر نامى «سالېمنىڭ پادىشاھى» بولۇپ، بۇنىڭ مەنىسى «ئامانلىق پادىشاھى» دېگەنلىكتۇر؛
  tuf-tuf: Melquisédecat eyta tihryat, eyta wacayat, Abrahamat ima oya sicar cat,
    ray sicar cat, at cut ruwa yehw̃ rojóc sicar cat, ucasi bin sicar úbisti, ucasi
    bin sicar úbisti, ucasi bin sicar úbisti, Melquisedec at icar wíjacro. Ajc “Melquisedec,”
    aw̃úc eyra cara reya urá ay bin ojcor wacaro. Ey pueblo Salem cuitar reyro. Ajc
    “Salem” aw̃úc eyra tan wan itic ojcor wacaro.
  abx-abx: Si Abraham may agbuwan si Melquisedec dyis pursyinto si dimu'an sabawa-na
    tikang si girra. I karuyag sidngun-na si aron Melquisedec, “hadi' si pagkamatadong”.
    Hadi' liwat iya si Salem nga i karuyag sidngun-na, “hadi' si kamurayaw”.
  mco-NT: Huɨdibɨ anajty Abraham tɨ paady ma anajty oy tɨ chiptuñ, chi je' pɨjc-huäcxy
    majcpɨcy, chi pugooñ tüg-pɨcy mooy je Melquisedec. Melquisedec yxɨɨ hue' yhuimbɨdzɨmy
    “rey tudägypɨ”. E com co anajty yrey'aty jɨm Salem, hue' Salem yhuimbɨdzɨmy “jotcujc'ajtɨn”,
    paady jëbɨ nmɨnaanɨm jadu'n, “je rey huɨdibɨ jotcujc'ajtɨn yejcp”.
  cpb-NT: 'Irijatzi ipake pairani Abraham-ni owaagawontsi okaatzi raapithatantakeri
    romanatantzira. Tema Melquisedec, roshiyakagaitziro iwairo: “Pinkathari kameethaini”.
    Otsipa roshiyakagaitziro: “Pinkathari saikakaantatsiri kameethaini”. Tema jiroka
    jitachari “Salem”, wairontsi ini ikantaitziro “saikaantsi kameetha”.'
  aon-aon: Aria Abraham nakitak nobuk ihishmori eshudok douk nanak um wanohw neshuhur
    iri um 10-poreip hip. Aria atup hip douk nako Melkisedek. Baugenyum um enyudok
    nyeigur Melkisedek douk nyakri, “Debeini arman king douk nenek yopihi atih aih
    iri”. Enyudok baraen um nape king um wabur Salem um, baugenyum um enyudok baraen
    douk nyakri, “Anan nape debeini arman king nataurum ananish arpesh aparuh hur
    wosik aria wanogwiruh uwok shape wosik shanadudareh.”
  hus-NT-2005: Pidhan wéꞌ na Melkisedek xowaꞌ na Abraham in átaꞌ ban péjéxtaláb. An
    bijláb Melkisedek, in léꞌ kin ulu okʼox “lujat pulek takʼix”; ani kom u pulek
    takʼix Salem, xin léꞌ kin ulu “kʼijidhtaláb”, in ulalich tám, “kʼijidh pulek takʼix.”
  mig-NT: 'Te suni ni̱ ja̱''a Abraham ɨɨn sɨkɨ̱ uxí ja̱ táká ndatíñu nuu̱‑dé. Te sɨ́''vɨ́
    núú‑de kúu Melquisedec, ja̱ kuní ka''a̱n: Rey sá''a tiñu ndaa̱. Yúan‑na te suni
    nání‑de rey Salem, ja̱ kuní ka''a̱n; Rey ndíso tu̱''un vindáa̱ vinené.'
  bps-bps: Na blé Abraham ku Mélkisidék i gasfalò i kdee gwean di kasfati. Na gumtatek
    i dagit Mélkisidék, dunan harì too tlu, na du kenen harì di banwe Salém, satu
    gumtatek i dagitan, dunan harì i gumdà ktanak nawa.
  mbs-mbs: Si Melkisedec heman se binegayan i Abraham te ikesempolò ketengà te kedita
    neabat din. Se kedegdagan te ngadan i Melkisedec, yan se kagi metòlid. Yan tewalen
    sikandin “Selotan Eglowan te Metòlid.” Doen heman kedegdagan te kagi Salem, yan
    se kagi kelinaw. Yan tewalen heman sikandin “Selotan te Kelinaw.”
  tof-tof: 'Olgabi Eibrra-am blaman elklazadógab ⌊wantent⌋ Melkizedekón ekyanórr,
    wa ne elklaza yazebórr ene tokom kingdügab. Ngaen-gógópan ene ngi Melkizedek,
    oya küp módóga: “⌊dümdüm tonarr⌋ king”. Oya ta dakla “Salem king”-bóka ngilianónóp,
    da oya küp módóga: “paud king”.'
  cme-NT: 'Abiramuŋ daa bĩmbĩnni maŋ bɛrru-na, wuɔ hã-yo cĩnciel calnumma da-ma-diei
    niɛ hiere. Mɛlkisedɛki yerre yuŋgu yaa wuɔ: «Jãmatigiviiŋo». A naara kufaŋgu‑i
    u waa Salɛmu jãmatigi, ku yuŋgu yaa wuɔ Yaafɛ̃lleŋ-jãmatigi.'
  sus-sus: Iburahima naxa farilɛ fi a ma. Melekisedeki xili fasarixi yi ki «mangɛ
    tinxinxi.» A man nu findixi Salamu mangɛ nan na, naxan xili fasarima yi ki «bɔɲɛsa
    mangɛ.»
  pon-2006: 'Eipraam eri kihong Melkisedek eisek kis ehu en dipwisou koaros me e rikada
    sang nan mahweno. (Iet kawehwepen mwaren Melkisedek: keieu, “Nanmwarki Pwung”;
    a pwehki eh nanmwarkien Salem, mware pil wehwehki “Nanmwarkien Popohl.”)'
  dad-dad: Age fe di, Abraham ereb ereb ganan ĩ ado anĩ bun tamal ten tekelei ifenen.
    Yana Melkisedek nẽ gariya are “madur bagai nẽ king,” takag, “Salem nẽ king,” anĩ
    nẽ gariya, “wau inosiya nẽ king.”
  zab-NT: Chiy de lo irate de cos ni baany Abraham gan lo guerrqui, laab baanbɨni
    par tsɨ ax bdeedbɨ tuby partqui Melquisedec. Melquisedecqui zelo “rey ni run guelgurtisy
    zec ni riáld.” Ne cun gucbɨ rey xte guɨdx Salém ax niy zelo “rey xte guelnaldiulaaz”,
    te pur Salém zelo “guelnaldiulaaz.”
  ksd-ksd: ma Abaraam i ga tibe tar ia tana tikatikai ta ra vinvinun ta ra lavur magit
    parika (tago a luaina kukurai ra iangina, A king ure ra mangamangana takodo, ma
    namur, A king Salem, a kukuraina, A king na malmal;
  msm-NT: Tapus to sikan, pigbogajan ni Abraham si Melquisedec to ikasampuyu no bahin
    to diya nangkaagow din. Na, to ngadan no Melquisedec daduwa to kahuyugan. To una
    no kahuyugan, ‘Matarong no Hari’ aw to ikaduwa, ‘Hari to Kalinow’ su hari man
    sikandin to Salem no iyan kahuyugan to kalinow.
  myk-myk: 'Yaaga yaaga Ibirayima ya ta kashɛn ki ni ge, a wu yee bɛɛri jagi wolo
    kan Mɛlikisedɛki mu. Mɛlikisedɛki kɔri wu ɲɛ na: «Tiimɛ saan», na fara lee bɛ
    na, Salɛmu kulo li saan wu ɲɛ wii. Lee kɔri ɲɛ: «Ɲaɲiŋɛ saan».'
  sbe-sbe: Na Abelahama iyala unai gogo ye haiꞌuyoidi wa maudoidi luwadiwai yona taiti
    ye hai na ye mosei Melekisedeka. Hesa Melekisedeka kaniyona ede laulaududulai
    wasawasana, yo hesa Salema kaniyona ede nuwadaumwali, unai iya hinage “nuwadaumwali
    wasawasana”.
  mcr-mcr: Ga Mekisetekä iqueŋi, Aprähamä iqu nätmätqä äpäsätakqä eeqänäŋi, 10 iwäsäueqäwäqe,
    hŋqu äwikqe. Yoqä Mekiseteki, kiqä quati tiinji. “Suqä jänänäŋä iu ämiqä naqä-quvqä”
    ätä äqonä. Ŋŋ “Salemätaŋä ämiqä naqä-quvqä” äqonäŋqe, kiqä quati tiiyi. “Äwqä
    haŋuä imbu pmeqä iu ämiqä naqä-quvqä” ätä äqonä.
  cux-NT: Ní Abraham miiⁿ ní ca'ā sa Melquisedec 'áámá ndiichí parte yeⁿ'ē nducuéⁿ'ē
    chi divíi yā yeⁿ'e 'iiⁿ'yāⁿ yeⁿ'e reyes cucáávā caāndāa. Ní chi duuchi chi Melquisedec
    vmnááⁿ vmnaaⁿ neⁿ'ē caaⁿ'máⁿ rey chi yeⁿ'e vaadī cuaacu. Ní cuayiivi ní neⁿ'e
    caaⁿ'máⁿ rey yeⁿ'e yáāⁿ Salem, ní chi duuchí yā neⁿ'e caāⁿ'maⁿ rey yeⁿ'ē vaadī
    'diīiⁿ.
  tur-YTC: Avraham da ona her şeyin ondalığını verdi. Melkisedek, adının çevirisi,
    ilkin “Doğruluk Kralı”; sonra da “Şalem Kralı”, yani “Esenlik Kralı” dır.
  san-ITR: yasmai chebrAhIm sarvvadravyANAM dashamAMshaM dattavAn sa malkIShedak svanAmno.arthena
    prathamato dharmmarAjaH pashchAt shAlamasya rAjArthataH shAntirAjo bhavati|
  bel-N: і якому дзесяціну ад усяго аддзяліў Абрагам, па-першае, перакладаецца як
    Валадар праведнасьці, а пасьля ён — валадар Салему, гэта ёсьць Валадар супакою,
  sch-sch: male Abraham'n a lâk ngei murdi sômakhat a pêk zoi. (Melchizedek riming
    omtie motontak chu, “Dikna Rêng” ania, male Salem rêng ani sikin “Inngêina
    Rêng,” khom ani sa.)
  mic-MIQNT: Aplam newgtisga'qal i' te'sunemi'gl i' tepgisa'toqol ta'n te's'gl goqwe'l
    gisi ugsua'toqol ta'n etl matnaqqep. Na newgtejgl newgtisga'qal ignmuatl Meljisategal.
    (Meljisateg toqongl wisunn, amgwesewei wisun na “Elege'wit ta'n maw getlamiet.”
    Negm etli elege'witewit 'gjigang teluisig Seilem. Na glusuaqan Seilem telueg “Wantaqo'ti.”
    Etna na ugjit telui'tut “Elege'wit ta'n gisa'toq wantaqo'ti.”)
  huu-NT: Jusiñamui dɨga ñaɨraɨmana Melquisedec illa jira, naimɨemo Abraham mɨcorɨ
    dajerie rana fecade. Naie cinco illaɨmana anafefitajanona, naimacɨ rana baɨruanona,
    nana naie ramona, rɨaɨ uaimona ie décima facaina rana Melquisedecmo fecade. Melquisedec
    mɨcorɨdɨ Salem railla naɨraɨ illaɨma. Melquisedec mamecɨ oni dobaiñuamona, “Comɨnɨna
    raise marena sedadɨmɨe” railla. Ie comɨnɨna raise sedajamona, ie comɨnɨ uri illa
    jira, comɨnɨ illano Salem railla mamecɨna jonega.
  jiv-NT: Túramtai Apraám nupetmakar kuit jukimiun tias (10) akantuk susamiayi. Mirkisetéka
    naari̱ tana ju̱ka “ti peṉker uunt akupin” tawai. Tura Saremka “ti shiir imiatkincha”
    tawai. Tura Mirkiseték Sarema akupniuri̱ asa “ti shiir imiatkinchanum akupín”
    tawai.
  otm-NT: Nɛ nu'a ra Abraham bʉya bi un'na ra Melquisedec a ná 'dɛt'a gue xpí hyąnba
    yʉ́n sʉihʉ, gue rán t'unni Oją a ná 'dɛt'a. Nɛ nu rá thuhu ra Melquisedec nde
    da ma “ra hoga hmuts'ʉt'abi.” Nɛ nde da ma gue “ra hmuts'ʉt'abi di hocpa ra sʉi,”
    nɛ gue'a nam bøn'a rá thuhu rá hnini Salem.
  dah-dah: Irkeb Abraham beleŋ fuleŋare kuŋ dawet yawaryiŋ kuruŋ goyen pota yirde
    buda 10 yirdeb buda uŋkureŋbe yeŋ unyiŋ. Deŋe Melkisedek gote miŋbe “Mata huwak
    teŋ teŋ doyaŋ al kuruŋ.” Munaŋ deŋem kura “Salem niŋ doyaŋ al kuruŋ” gote miŋbe
    “Al biŋ yisikamde kamdere niŋ doyaŋ al kuruŋ.”
  tnk-tnk: Nənə Epraham roueite nautə me pam ia kusen ten nənə muvei pen kusen kuatia
    m Melkisetek. Nahaɡ i Melkisetek nɨpwran i mə Kiɡ səvəi Natukwatukwien. Nənə nəɡhɨn
    riti mwi kaməkwein in irə mə kiɡ səvəi Salem. Nɨpwran mə Kiɡ səvəi Nəmərinuien.
  kpr-kpr: 'Etiri, Abraham isoro use, roera sosighi usira ava budo, diti ghabu sovenisoveni
    fitido, diti dabako budo, God da javoda Melchizedek kena futusira. Javo Melchizedek
    da tuka mo: ‘Kini (King) Ari Eveva Eraira, A Geka Eveva Seraira’, aindae seraera.
    Kotugo, nunda reighi Selam ainda javo da tuka mo ‘Mainungari’. Ava kotise, ‘Mainungari
    da Kini’ barago nundae sedo ghuseri.'
  san-IAS: yasmai cebrāhīm sarvvadravyāṇāṁ daśamāṁśaṁ dattavān sa malkīṣedak svanāmno'rthena
    prathamato dharmmarājaḥ paścāt śālamasya rājārthataḥ śāntirājo bhavati|
  nho-nho: Teenaa kauake iloo Abraham tana tuuhana tokotasi i ana tuuhana e sinahuru
    ni toomai i ana henua ni taa. (Te inoa Melkisedek raa e mee maa, ‘Ttuku te Tiputipu
    e Tonu’; aa i aa ia ko te tuku i Salem, tana inoa hoki e mee maa, ‘Ttuku te Laaoi’).
  gym-NT: Angwane Abrahamkwe jändrän dianinkä rübtä, ye ñäkänintbe keta jätä kwe,
    bti biani keteti kwe Melquisedeye. (Kukwe Melquisedec käta “Jrei kukwe ükatekä
    metre” niere hebreore. Akwa “jrei juta Salem” ye abko käta “Jrei kä jämente” niere
    hebreore arato.)
  azg-NT: Ndoꞌ juu Abraham, tsoñꞌen ꞌnan na tjiꞌ jon nduee joo reyꞌñeen, ꞌnan na itsiquindëhanꞌ
    nquihanꞌ, joꞌ tyincyaa jon ncüii ncüii nnonhanꞌ nnon juu tyee Melquisedecꞌñeen.
    Juu xueeꞌ Melquisedec itsiquindyihanꞌ na icoꞌxen jon nnꞌan chaꞌxjen na chuhanꞌ.
    Ndoꞌ xueeꞌ tsjoon naijon na tocoꞌxen jon itsiquindyihanꞌ na joo nnꞌan tsjoonꞌñeen
    ya tomꞌanhan, tatyiaꞌ quichohan ngꞌe ya tocoꞌxen jon.
  bhd-bhd: अब्राहमे तैस तैन सेब्भी चीज़ां केरो दशोवं हिस्सो दित्तो ज़ैना तैनी कब्ज़ो
    केरतां ऐनोरी थी। मेलिकिसिदकेरो नंव्वेरो मतलब धार्मिकतारो राज़ो आए, ते शालेमेरो
    मतलब शैन्तरो राज़ो।
  too-NT: Lā' Abraham maxquī'lh huan ixlītāpācāuj de ixlīhuāk catūhuā a'ntū ixlīminī't
    de huan nac guerra. Huan tacuīni' Melquisedec huanicu'tun “rey a'ntī lej tzey”.
    Lā' xla' rey ixuanī't nac Salem. Lā' Salem huanicu'tun “ca'cs huī'”. Lā' chuntza'
    ixtacuīni' huanicu'tun “huan rey a'ntī cāmāko'xamixī huan tachi'xcuhuī't”.
  ind-AYT: Kepada Melkisedek, Abraham juga memberikan sepersepuluh dari semua harta
    rampasan yang diperolehnya. Pertama-tama, nama Melkisedek berarti “Raja Kebenaran”,
    selanjutnya, “Raja Salem” yang berarti “raja damai”.
  cjo-NT: 'Roojatzi raagaantee Awaraama owaagawontsi, ipagaantakiri rirori, ikantziri:
    “Iroka rashi Tajorentsi”. Otzimirika 10, ari ipakiri apaani. Akantziri Merekishereeki
    añaaneki: “Kameethatatsiri”. Ipinkathariwenteeyirini jareemijatzi. Akantziri Jareemi
    añaaneki: “Kameetha ajeekaeyini”.'
  nsn-nsn: Song ke pakaha Abraham tar mamang inetelik ke kale turig tar uiliatung,
    kare heir tar sisisiokor hangaul ro mahar tar inete tang Melkisedek. (A tengkanar
    hangonene “Melkisedek” e kula pare, “A Toia ger Kodkodoh.” Doh gitie nas toia
    pono per Salemon, hanganon e kulangua pono pare, “Na toia ro hiarou.”)
  san-DEV: यस्मै चेब्राहीम् सर्व्वद्रव्याणां दशमांशं दत्तवान् स मल्कीषेदक् स्वनाम्नोऽर्थेन
    प्रथमतो धर्म्मराजः पश्चात् शालमस्य राजार्थतः शान्तिराजो भवति।
  tna-NT: Da su Abraham chenu ja echua puji madhada cuana jenetia jemitaidha ai cuana
    Melquisedec chenu piada diezmo tiataidha. Melquisedec chenu ebani da, “Salem ejude
    sa Echua Puji Nimebutsepi”, puidha. Tueda ejude su pamapa nimepijajajiji anitaidha.
  lid-lid: Eme ma, Abraham apwai iri lakou nane iy akohok ta bahun i ronoh, ronoh,
    ano iy edeu ari, ari badu bolo ronoh doh i ta Melkisedek. (Moson ta nyara Melkisedek
    badeh, “Kabin mwasin labai.” Iri aloh iy ale “Kabin badu Salem.” Moson ta nyaran
    doh, “Kabin ta mondrei.”)
  wim-wim: Nil Abraham.angana yuk way min yot kal thanttam aak nungantamakan pam piꞌ-piꞌanam
    kings wiy al-alantamana. Aꞌ nilana yuk way min puungk wiyana nungant theeꞌ Melchizedek.antan.
    Namp inan Melchizedek.ana yimanangan wuna pam piꞌan kinga min paththamana. Aꞌ
    putha thanan waaꞌin nunangweya king mina, pam wanch minaman maꞌ-aath-aathan thanang
    ngangk minangaman iiy-iiyayn thanttakamana. Puth aak nilan piꞌ-piꞌa, Salem.ana,
    aak namp inana yimanangan wuna “aak enyana.”
  zga-M: UAbrahamu akhapile popani ninye khela ya kumi yakhela khenu ekhavile akhetekile.
    Elitawa lya “Melkizedeki” utavala wa woyelyeli, nutawala va Selemu” ulyahuva utavala
    va vavogolofu.”
  yom-yom: 'Ayi Abalahami wuvana kuku ki kumi mu bima bioso biobikabaka kuidi Meleshisedeki.
    Tsundu Maleshisedeki : Ntinu wu busonga, bosi widi ntinu wu Salemi ; bu dinsundula
    ntinu wu ndembama.'
  san-SIN: යස්මෛ චේබ්‍රාහීම් සර්ව්වද්‍රව්‍යාණාං දශමාංශං දත්තවාන් ස මල්කීෂේදක් ස්වනාම්නෝ(අ)ර්ථේන
    ප්‍රථමතෝ ධර්ම්මරාජඃ පශ්චාත් ශාලමස්‍ය රාජාර්ථතඃ ශාන්තිරාජෝ භවති|
  yut-yut: 'Ɨmɨŋakwan Abraham da emaron yo morap tɨmɨkgɨt uŋun kokwin aban kabi 10
    aŋakwan uŋudon baŋ kabi kɨnda Melkisedek do ɨmgut. Melkisedek dakon man dakon
    mibɨlɨ uŋun yaŋ: “aŋpak kɨlegɨ dakon kɨla amɨn madep.” Ae uŋun Salem kokup pap
    dakon kɨla amɨn madep kɨsi, uŋun dakon mibɨlɨ uŋun yaŋ: “but yawot aŋpak dakon
    kɨla amɨn madep.”'
  grc-BYZ: ᾧ καὶ δεκάτην ἀπὸ πάντων ἐμέρισεν Ἀβραάμ, πρῶτον μὲν ἑρμηνευόμενος βασιλεὺς
    δικαιοσύνης, ἔπειτα δὲ καὶ βασιλεὺς Σαλήμ, ὅ ἐστι βασιλεὺς εἰρήνης,
  cpc-NT: 'Irijatzi ipaki pairani Abraham-ni ajyaagawontsi okaatzi jaapithatantakiri
    jowayirita. Tima Melquisedec, tzimatsi ojyakaawintachari iwairo. Jiroka itawori
    ojyakaawinta: “Pinkathari Kamiithashiriri”. Jiroka apititaintsiri ojyakaawinta
    iwairo ipinkathariwintantzi Salem-ki: “Pinkathari Saikakaantatsiri Kamiitha”.'
  nhg-NT: Hua Abraham oquemacac inu majtlactle pörte de tli oquetlö. Inu tucöyutl
    de Melquisedec quejtusneque “Rey de Yectelestle”. Hua quiename oyeya rey de inu
    ciudad de Salem, que quejtusneque “yecsiebelestle”, pos nuyejque cuale tequejtusque
    que oyeya “Rey de Yecsiebelestle”.
  nya-nya: Ndipo Abrahamu anamupatsa chakhumi cha zonse anafunkha. Choyamba dzina
    la Melikizedeki likutanthauza, “Mfumu ya chilungamo,” kenakanso, “Mfumu ya Salemu,”
    kutanthauza, “Mfumu ya mtendere.”
  ngu-NT: Abraham oquimacac majtlactli parte on tlen oquitlanito ipan on guerra. On
    tocayotl Melquisedec quijtosnequi on “rey yolmelajqui”. On tocayotl no quijtosnequi
    “rey de yolsehuilistli” pampa Melquisedec rey catca ne ipan on hueyican itoca
    Salem yejhuan quijtosnequi “yolsehuilistli”.
  kup-kup: Pot mañahan pim bat emooh-potü bamain batat bizovai sahan, orañ 10 ravahan,
    or hon nao bat Melkisedek manah. Met Melkisedek mañooh-abat povoz kapot ev, Tinaharam
    tohot korav ahop ravat hezap. Met pi amun Selem zei potaz ahop ravat heh-povoz
    kapot ev, Dari lop tinarizaronañ hekaz ahop ev.
  jid-jid: ibrahim a nuh toh nitu vukpintrame a fea indema hi malkisadak itutre kima
    andi ichu dindi tokima ichu salem tutre ki ahi ichu kau u chuwo
  wmw-wmw: Iburahima, vinu piya vyâapatire kuvita, kâlavya fungu rakumi, akimpa Melkizideki.
    Zina ra Melkizideki mana ake “nfalume wa shariya”. Kwa kuwa ákiwa nfalume wa Salemu,
    zina rake ríkiwa nawo novyo mana ake “nfalume wa usalama”.
  gmv-GGM: Abirameykabess diza wurisofe tammu kushepe issi kushe izas immides. Koyro
    iza sunthas birshechi “Xiillo kawo” guusako. Kaallidi qasse “Saleme kawo” guusi
    “sarotetha kawo” guusuko.
  ssg-ssg: Abraham hani i tehu ti huopanim ti hatesol waliko i waxi ti i waxainiwa
    hilehile. Melkisedek, salangawe axan se “tel masiwi pate sawisawin.” Tin i ukek,
    “tel masiwi ti hatona hasoliai seilon” nake salangawe tenen ax Salem se masin,
    “hatona hasoliai seilon.”
  zpo-NT: zee lee Abraham mzaa tub chii part re kwaan mle xaa gan lo dil lo xaa. Lee
    le Melquisedec nii “rey nali”; nu nak xaa rey cheen yezh Salem, pa kwi wen xaa.
  poy-poy: Na Aburahamu kampanana shintu sha lilongu lya vintu vyoseri vyakaweriti
    navi palii. Mana ya litawu lya Melikizedeki ndo Mfalumi yakatenda maheri na toziya
    yomberi kaweriti Mfalumi gwa Salemu, litawu lyakuwi viraa lyana mana ya Mfalumi
    gwa ponga.
  qwh-NT: Tsenam Abrahampis Melquisedecta qoycorqan pelyacho ganarir llapan taripacamushqanpita
    chunca caq partinta. Melquisedec ninanqa “Alli justisia ruraq rey” ninanmi, y
    Salem marcapa reynin cashqa captinnam, “Alli pasaquicho cawatsicoq rey” ninan.
  gaw-gaw: Meṯe amu Abraham nug keeke nuhig op̱ate, ameg eblaih tanig ele neeg, ameg
    laa Melkisedek meṯom. Melkisedek onig, nuhig mehuqak am, “Kobol tutuḵunu gumak
    danab.” Melkisedek nug am Salemnu gumak danab. Salemnu diig am, “Maḏoḏnu gumak
    danab.”
  nca-nca: Ŋunde inoní Abrahamko situwi kuma koŋgo siyaró ŋu soso rondaŋiní kande
    irisa tiní kanata rero Melkisetek inaró. Asa owé, “Melkisetek,” ŋuro murí muko
    ŋandiro, otete roneneŋowímboro wiri yerete uni. Ko owé, “Salem,” ŋuro murí muko
    ŋandiro, newonde ime. Ŋundiro naŋge Salem koro wiri yerete uni ŋundoko newonde
    ime ŋuro wiri yerete uni.
  zpz-NTPP: 'Orzeꞌ Abraham briic yu tub ga coz lo tii de coz nu bicy yu gan lat gyel
    yuu zeꞌ ni Melquisedec. Riidz Melquisedec, riidz zeꞌ yaruuñ: Rey nu sac cyi. Ni
    yaruuñ. Nunu riib ic yu tub gyedz nu la Salem. Como riidz Salem, ndeꞌ yaruuñ:
    Gyel ri zu, ndeꞌ nu niꞌ nac yu: Rey nu rbic gyel ri zu.'
  zac-NT: Iurní Abraham bëdëꞌë caꞌa Melquisedec décimo partë shtë ra cusë naná bëdchisú
    Abraham de enemigu shtë́hiꞌ. Lë Melquisedec runë cuntienë “primërë rëy naná justë”.
    Melquisedec guc rëy narnibëꞌa Salem, nu Salem runë cuntienë, “galërbedchí lduꞌu
    mieti”. Por ni Melquisedec na rëy shtë paz.
  kyg-kyg: Emalehamuꞌa kame huno huno aeno apakaseteno kagemi yaꞌapimo aliꞌniya kagemiyapatiꞌmo
    alino fako huno teniꞌa hetamamo male maleꞌneno ani hetamafatiꞌmo magoke hetamamo
    alino taisimo Melikisetekiꞌa amiꞌniye. Inagi Melikisetekiꞌae agimo hogote aepaꞌamo
    haneꞌniyana fatago kavaꞌageꞌmo nehiya kini vekae. Selemi taonifiꞌmo maiꞌnaya vayaꞌaiteꞌmo
    yagaino neꞌapateya kini vekamo maiꞌniyaꞌmofeꞌmo agiꞌafiꞌmo lole aepaꞌamo haneꞌniyana
    alagepa huꞌa magokepi lokaeꞌa maiꞌnaya taonifiꞌmo yagaino neꞌapateya kini vekamo
    maiꞌniye.
  kmk-kmk: '@see-verse:HEB.007.001'
  cao-NT: Jatsi Melquisedec qui ofrenda, naa huësti ca décima, naa ja bëboni ca jahuë
    bo quima ca décima Abrahám aniquë. Anomaria naa naa Melquisedec ini quiha. Noba
    joí tsi “Mëstë” ii quiha jahuë janë ra. Rey “Mëstë” ja quënahacani quiha. Jasca,
    “Rani-ranitiya” jahuë yaca quënahacani quiha, naa ja yonani cato.
  bbr-bbr: 'Kesernuk, Apraham nukas marai pote mianik, karauk osap oi kowon 10 orip
    inäumara, karar 10 Melkisedek nuruwon. Melkisedek nukan enip onok tapau kesek:
    ‘roasiret kamwareäwon ro näwäu ko orip orip onok eposek miäu’. Ko Salem näu mena
    kameäu ro. Salem kiro kon enip onok tapau ‘päurar raiäi’ mena. Keseria, kos kon
    roasiret päurar rawaun sarwareäwon.'
  inb-inb: 'Chi­ura Abra­hamka, wañu­chi­na­kus­kapi tukui ima­pas tan­da­chis­kata,
    chun­ga­mandaka sug­mi Melki­se­dekta kararka. Melki­sedek sutika ni­raian­mi:
    “Tukuipi alli­lla atun man­dag”. Salem ni­raian­mi: “Sumag­lla kaug­sai”. Melki­sedek,
    Salemta atun man­dag kaspa, ni­raian­mi: “Sumag­lla kaug­saita karag atun man­dag”.'
  hrv-hrv: i komu Abraham odijeli desetinu od svega; on koji u prijevodu znači najprije
    “kralj pravednosti”, a zatim i kralj šalemski, to jest “kralj mira”;
  box-NT: Á bìo ó o *Abarahaamu yú hã hĩa tɛ́ɛníi ɓàn cúa-pírú níi ó o
    nɔn o Mɛlɛkisedɛɛki yi. Le yèni mu kúará le «térénló bɛ́ɛ». Á bìo ó o
    lé ho Salɛɛmu bɛ́ɛ, bṹn kúará le o lé ho «hɛ́ɛrà bɛ́ɛ».
  ote-NT: Nepʉ nura Abrá bi umba ra Melquisede ꞌnara ꞌrɛtꞌa parte de gatho núꞌa̱ bá
    ha̱nga ja ra tuhni. Nura thuhu Melquisede ne da ꞌñena “ra hoga nda̱”, y nura noya
    Salé ne da ꞌñena “ra hogaꞌmʉi”. Hangue nura Melquisede mrá hoga nda̱ ne mrá nda̱
    dega hogaꞌmʉi.
  wnu-wnu: 'Ende aba Abraham der munon ginam di mi bauor eng qiumuni bubur 10-ende
    big wogub bubur gari qas Melkisedek uterei. Unum Melkisedek qanam eng ete: Munon
    qomon qoregen abau tari, ne gor wo Salem wurinou munon baraitari. Ne Salem qanam
    eng ete: munon wuri oau meinsiau tari.'
  zam-NT: 'Abrahama mda'' diezm loo leque Melquisedec che''n ryete con'' co'' ndye''th
    no Abraham co'' mbli Abraham gan loo xó''. Nerleque'' lèe co'' mbe'' Melquisedeca
    ngòc di''s: Rey co'' ndli con'' nalì no con'' nambìi. Ngoloa, ngro'' lèe Melquisedec
    tedib lèe co'' nac: Rey che''n ciuda Salem, co'' nee di''s, nac rey co'' ntu''
    ntàl loo xèn no loo xyàn par cue ban mèn rye nda mèn no rye ndye''th mèn làth
    xtàa mèn.'
  zyp-NT: Abraham tah hrangcho a lahpaw chyhraw chykheh khah a peh. Melkhizedek ming
    a silang sangkhehnah cawh, “Dingnah Buipaw,” tah a cang. Taico, a ming hringpaw
    cawh Salem Abuipaw cang ka, a silang cawh, “Denah Buipaw,” tah a cang.
  sey-NT: Ja̱ maca Abrahampi Maijaꞌquë tse̱re Melquisedecna i̱sipi, i̱ uihuaquë neseꞌere.
    Maijaꞌquë tse̱ cato siꞌa jëña paꞌye nesicohuaꞌipi teꞌore Maijaꞌquëna i̱siye aꞌë,
    ja̱re i̱sipi. Melquisedec cani cayë “Nuñerepa yoꞌo ëjaë” cajë, Salem caye cato
    cayë, “Joꞌcua deꞌoye paꞌiye” Ja̱je paꞌina, joꞌcua deꞌoye paꞌiye ëjaë caye paꞌiji,
    “Salem Ëjaë” cani.
  nvm-nvm: Areme Eburam fun uri e ai kafoko ijiebuon sinuom iji bu karme roko iji
    imut roin ga roin (10) ijeg name kuama fu Godon fateroin ijia besum (1/10) karen.
    Regavo e Mekisidekon if ijefuon maiji E kin maturainma ijin. Regavo if fuon be
    iji mai Seramon Kin. Revo if ijefuon maiji fu Kin afuime fino ijin.
  mps-mps: 'Tama Abrahamgo te boi hwįgi pelama sali tigidali nai dodolama tama nogo
    si selama, deli deli bugulama, tama te bidi Melkisedekbolo deli mani. Abrahamgo
    te hwįbode sali nai tigidalide tama yali. Dago te nogi Melkisedek begelama e
    tama po wai: te doloba pai kolesaga ebo tuni bidi da wai. Aga me te bulu Salem
    tuni bidi dao. Te nogi Salem begelama tama te po page e tiwai dao: te homu nagamea
    peyu bugagia bidibo kolesaga tuni bidi dao.'
  pab-NT: Hatyaoseta Abraão isa enomana hahalakoaharenae xiyehare hakolala hiyeta
    holini, dízimo aokahitere. Melquisedeque nexare atyo “Xekohaseti waiyexe”, Salém
    nali xekohaseti tyaonita hoka hatyo hiyeta nikare nexarexe. Enexare tehitiya,
    “Mehexaikohaliti xekohasehare”, nita tehitiya.
  llg-llg: '@see-verse:HEB.007.001'
  kyf-kyf: '''Ɩn -mɔɔ yia -we weee -mɔɔ ''yɩa waa nyɩmaa ''wlulapɩlɩnya kwɛɛ, we kugbuaa
    -gʋ -bhlonʋ ɔ ''nyɛ. Ɔɔ Mɛlɩkisedɛkɩɩ ''ŋnɩɩ ji -wa nyɩmaa ''wlulapɩlɩnyɔ tɩklɩɩ.
    ''Ɩn, ɔ mɩ ''yaa Salɛmʋgbee ''wlulapɩlɩnyɔ nya, mʋʋ ji -wa, -ɔ pɩlɩ nyɩma ''wlu
    la ''wʋtʋtʋe -dlɔɔ nya.'
  tpi-tpi: Na Abraham i tilim olgeta samting em i kisim long pait long 10-pela hap
    na i givim wanpela hap long Melkisedek. Yumi tanim dispela nem Melkisedek olsem,
    King Bilong Stretpela Pasin. Na em i king bilong Salem tu, em yumi tanim olsem,
    King Bilong Pasin Bilong Bel Isi.
  mih-NT: Ta tandɨhɨ ndaha tyiño ta xuhun i nama ra Abraham sii rey ra i sahñi ra,
    i saha maa ra minoo sa tahan tahan usi tahan si sii ra Melquisedec. Zɨvɨ maa ra
    Melquisedec cuñi si catyi si “rey ra ndoo xaan”. Ta rey i cuu ra ñuu Salem. Ta
    sa yucuan cuñi si catyi si minoo nu cua cuyucu ñiyɨvɨ sihin sa taxi ñi.
  qvh-NT: '@see-verse:HEB.007.001'
  kms-kms: Di Abraham yumbo yumbo yeng pe pu nare nandi kin te bir nawo bid 10-pela
    pu di bid ire Melkisedek neng. Nyamb Melkisedek ni puate taq, “Yumbo ur tuquine
    kin king.” Di ni Salem kin king pugri bu nyamb ven kin puate aye te “Umbo yuwon
    kin king.”
  agn-agn: Oman sindol ni Abraham ong ni Melquisedec tang yapolok ang parti tang tanan
    ang nakalaw na ong gira. Mandian, ang maliag yaning tang aran ang Melquisedec,
    “Mato-lid ang Adi.” Ig tenged tanandia adi tang Salem, aggoyan kang “Adi ang pagtorol
    ta Kao-yan” tenged “kao-yan” tang maliag yaning tang Salem.
  nhi-NT: Uan Abraham ocmactih nimahtlacyo nochi tlen oquitlan itich non ixnamictli.
    Nitoocaa in Melquisedec ictosniqui “ueyitiquiuahqui cuali tlayectlalani”, uan
    yeh ocatca ueyitiquiuahqui ompa Salem, tlen ictosniqui “seuilistli”, ica non nitoocaa
    noiuqui ictosniqui “ueyitiquiuahqui tlen cualica seuilistli”.
  ttc-NT: Te Abran tetz oxik toye' te Melkisedek te tlajuji' part ti'j kyaqil aj ojetq
    tuq tzaj tkamb'a' tuj te q'oj. Te ja Melkisedekni, tetz tb'i kab'e' telponx; tb'ay
    telponx “te twitzale' k'ulul mandad aj nk'ulun kyaqil tuj tume'l,” b'ix [komo
    tetz tamaq' tb'i Salem aj telponx “ja' k'onti'l q'oj,” astilji tetz tb'i ax telponx]
    “te twitzale' joyol tume'l tzan tmankun te q'oj.”
  dan-1931: 'hvem også Abraham gav Tiende af alt, og som, når hans Navn udlægges,
    først er Retfærdigheds Konge, dernæst også Salems Konge, det er: Freds Konge,'
  kwj-kwj: 'Wowani Epuraham ele au anayeni tororo mwaꞌambwe tinda kita tapaꞌangi tapaꞌangi
    ri huwasini kita foti Melekisetek ni ya ha. Melekisetek hi ti nu jamekowa ka hinga:
    Sumbu kipe naha tumbwa wosindau king apukolaka. Rini Selem ko pe hima le wui king
    apukolaka. Selem mwanji mu mwe ti ka hinga: Sembe wahapi.'
  vie-OVCB: Áp-ra-ham dâng lên vua một phần mười chiến lợi phẩm. Mên-chi-xê-đéc có
    nghĩa là “vua công chính,” lại làm vua của Sa-lem, nên cũng là “vua hòa bình.”
  kze-kze: Ááváramu namuro-kwáásítí óísambo mayómba siyáánkaira'a taaímbakena Méókísétekimba
    moórá-inkwima ámakaiye. Méókísétekintavesa mináwíkóná ááimba kawe-káwáánákómán-iye
    sésa kwántámai kwésewe. kwemá Sérími-naopaken-kwaasiti kawáánákó áwíkona ááimba
    paru-káwáánákómán-iye sésa kwántámai kwésewe.
  lbk-lbk: Siya nan nangigwalan Abraham isnan pagkapoon nan am-in ay kinamkamna. Si
    Melkisedec, Alin nanKinalenteg, tay siya nan ayen nan ngachana. Sa et siya nan
    Alinnan Talna akhes, tay siya nan ayen nan Alin nan Salem.
  mto-NT: Vanꞌit tseꞌe je̱ Abraham myo̱o̱jyji toꞌk viijn ku veꞌe majk viijn vyaꞌkxy
    je̱ pa̱a̱mdu̱k juuꞌ veꞌe pya̱jk ku veꞌe o̱jts yꞌatsoꞌoxtún. Veꞌem tseꞌe je̱ Melquisedec
    kya̱tsa̱pítsum yakkutojkpa juuꞌ veꞌe o̱y du̱toomp du̱payo̱ꞌyp. Je̱ts je̱ Salem,
    veꞌemeꞌe kya̱tsa̱pítsumpa o̱y aaj o̱y jo̱o̱t. Ku̱x tseꞌe yakkutujk je̱m saleemit
    kyajpu̱n ka̱jxm, paaty tseꞌe yaktij yakkutojkpa juuꞌ veꞌe je̱ o̱y aaj je̱ o̱y
    jo̱o̱t du̱jaye̱jpp.
  bzh-bzh: Lob Abraham vasuh ḳupeḳ pin ya yu nemadluho bevo yu ti vu Melkisedek.
    Hil pekwë arë Melkisedek sënë doḳ ayed nabë ‘mehö-yohvu-los-bengö’ ga, ‘alam
    Salem hir mehö-los-bengö’ ving. Sënë degwa nebë ‘mehö-ayo-revuhsën-los-bengö’.
  guj-2017: અને ઇબ્રાહિમે લડાઈમાં જે મેળવ્યું હતું તેનો દસમો ભાગ તેને આપ્યો. તેના
    નામનો પહેલો અર્થ તો ‘ન્યાયીપણાનો રાજા,’ પછી ‘શાલેમનો રાજા,’ એટલે ‘શાંતિનો રાજા’
    છે.
  jvn-NT: Bapa Abraham terus ngekèki sak prasepuluhané gawané sangka peperangan marang
    Mèlkisedèk. Tembung Mèlkisedèk kuwi tegesé “ratuné kabeneran”. Lan jalaran Mèlkisedèk
    kuwi ratuné kuta Salèm lan tembung Salèm kuwi tegesé “katentreman”, dadiné Mèlkisedèk
    kuwi uga tegesé “ratuné katentreman”.
  byr-byr: Yɨ Evɨraamɨ gɨlyɨvɨta yuya kingɨyaraavɨ maarake jaapalaka ata yuyɨraalya
    pimagɨnya pɨrɨꞌ Melɨkɨzathekɨmɨ wɨjaavakelyɨ. Nemɨ Melɨkɨzathekɨma yaya maridaana!
    Dazaꞌ daresɨ. Tewaanya yɨdaꞌmaraangeburɨya kingɨyalyɨ. Sai kingɨya Selemɨne kwalyɨ.
    Selemɨ aaya kaavɨla dazavɨreꞌ daresɨ. Kwaamuꞌnanyaburɨya kingɨyalyɨ.
  ian-ian: Ebraham sɨnda nɨmbananamba klanda nda aywaa mbaapma taamba vɨli yisoga
    taagalaa nat kɨta mbaapma yisoga laaganda nda Melkisedek kat kwindɨ. Melkisedekna
    sɨ ndɨ angwo lɨgandɨ. Ndɨna sɨna angwa vat kɨngiyan. Apma vat yiga yetɨla nɨmbana
    njambwi nyana. Ndɨna nat sɨna angwa vat kɨngiyan. Apma mawupmba yelavɨka yetɨlɨga
    nɨmbana njambwi nayana.
  hun-hun: akinek tizedet is adott Ábrahám mindenből, aki először is, ha nevét magyarázzuk,
    az igazság királya, azután pedig Sálem királya, azaz a békesség királya is,
  mcf-NT: Adsho tantiash, Nuquin Papan con mado bedmiaid nebi, quequin ambi cuesuneboedën
    na ambi bedboed musuctanquin abi chuibanec Nuquin Papa chiec onquequid dapa Medquisedec
    Abadauanën menepampic. Bëdamboen tabadmequid icsho Medquisedec cuëmpampic. Adembidi,
    Saden yacnocquido chuiquid dapa icquin bëdamboen tabadmequid icsho Medquisedec
    cuëmpampic.
  kjs-kjs: 'Go pisa rabu Abraham-me yada walipi misa elenu raayo rikirana rumaala
    paoma medalomare Melkisedek kalisa. Naame go Melkisedek-na biri go-rupa perekeamina:
    Epe redepo le kone raayona ali mudu lamina. Nipu Salem su-para piri ali mudu yaa-pulu
    go suna biri go-rupa perekeamina: Nipu epe-rupa pawa piri ali mudu lamina.'
  mni-mni: "adudagi Abraham-na landagi lourakpa pot pumnamak adudagi saruk tara thokpagi\
    \ ama mahakna mangonda pirammi. (Melchizedek haiba ming asigi wahanthokti ahanbada\
    \ “Achumba chatpagi Ningthou”\x94 haibani aduga mahakna Salem-gi ningthou oibagi\
    \ maramna mahakki minggi wahanthok amadi “Ingthabagi Ningthou”\x94 haibani.)"
  yad-NT: Ni̱ni̱ ji̱ta sasa̱yada Avurá̱bay taraqui vu̱yaju̱tye jicho̱varyatera jiryatiy
    saso̱veda jimyityasimyimyusirya. Rú̱tachara daryaju̱ si̱tya Meruquisedécu, “vase
    jvaayada nutyityu̱,” jadchintyi savicha̱da nutyityu̱ Saré̱mu, jiryatiy vuryi̱tachara
    “samirya vichasa̱da nutyityu̱.”
  mxb-NT: Ta noo̱ mií rá ni̱ xi̱ꞌo Abraham uxi̱ ña̱ꞌa noo̱ iin iin ciento ña̱ ni̱
    xi̱o ndaa na̱ no̱ó ni̱ saꞌa̱n na̱ ni̱ na̱á ná xíꞌín rey ñoó. Ta kuu̱ Melquisedec
    ñoó kóni̱ kaá “rey kéndaa̱”. Ta mií rá ni̱ sa̱ kuu rey ñoo Salem, ta to̱ꞌon yóꞌo
    kóni̱ kaa “rey náchíndei va̱ꞌa ña̱yuu”.
  pon-2006A: 'Eipraam eri kihong Melkisedek eisek kis ehu en dipwisou koaros me e
    rikada sang nan mahweno. (Iet kawehwepen mwaren Melkisedek: keieu, “Nanmwarki
    Pwung”; a pwehki eh nanmwarkien Salem, mware pil wehwehki “Nanmwarkien Popohl.”)'
  maq-NT: Hya xi camá ne, të cahndë́ cavatëcja Abraham yëjë ni xcusun xi camá sa cafaha
    me tsëhë xuta xi cuacun condra jan ne, casua rë me Melquisedec ngu cahndë́ tsëhë
    të cahndë́ jan, tsëhë xi Abraham ne, faharcun me Nina. Ñihi xi Melquisedec ne,
    meje cuichja “ngu me xi matitjun xi vitexa cojo yëjë ni cjuaquixi”; hacuaha ñihi
    xi chja Me xi Matitjun tsëhë Salem ne, meje cuichja “ngu me xi matitjun xi vitexa
    cojo yëjë ni cjuajeya.”
  hto-hto: 'Afe llezica Abraham nana ie baɨroca ñuera ráanɨaɨmona, Juzíñamui íena
    eneno mameca ráanɨaɨna, Melquisedécɨmo raiñóñeno fia fecade. Melquisedec nanoide
    daɨna mámecɨ “Comécɨna jaɨ́cɨnaidɨllaɨma” fueñe daɨíacade. Ie mei afémɨe nane
    jɨáɨcɨ ote: “Salem Illaɨma.” Afecɨ “Comɨnɨ comécɨna caɨmare uái itátatɨllaɨma,”
    daɨíacade.'
  por-BRBSL: a quem também Abraão dividiu uma décima parte de tudo (sendo primeiro,
    por interpretação, “rei da justiça”, e depois também “rei de Salém”, que significa
    “rei da paz”,
  ces-NKB: Jemu také Abraham oddělil desátek ze všech věcí. [Ten] je podle výkladu
    nejprve Král spravedlnosti, dále pak také král Sálemu, což znamená král pokoje.
  cui-cui: 'Abraham nota pocotsiwan xeina pomonae jiwi itorobiya pia pepa peewatsiwichi
    xua peamanayabixae poxonae juteba. Abraham ainyawan capana, xua diez xuanbe. Jiwana
    wetsatsaba tsiniya xua Melquisedec pecatsinexatsi sacerdotepinxae. Bapon Melquisedec
    hebreomonae pijumetha yabara wʉn caunuta xua jei: “Bapon jiwi itorobiya pia pepa
    peewatsinchi pon xua beta peexanaein”, jei. Bapon Melquisedec Salem tomarapiwi
    itorobiya pia pepa peewatsinchi. Barichi barapo Salem wʉn hebreomonae pijumetha
    yabara wʉn caunuta xua jei: “Jʉntema popona”, jei. Daxota barapo naxobe wʉnbe
    yabara wʉn caunutatsi xua jeye: “Pon jiwi itorobiya pia pepa peewatsinchi xua
    beta peexanaein xuano xua jʉntema popona”, jei xua hebreo jumetha.'
  boj-2014: Onaqa iŋgi iŋgi kalil Abraham a mandor naŋgoq dena eleŋej qaji di a na
    poto 10 yosiq oto qujai Melkisedek atraiyej. Melkisedek aqa ñam aqa damu agiende,
    Kumbra Bole Yeqnu Qaji Mandor. Qure ñam Salem aqa damu agiende, Are Lawo. Melkisedek
    a Salem qure naŋgo mandor soqnej deqa aqa ñam aqa damu bei agiende, Are Lawo Qaji
    Mandor.
  eng-OEBUS: and it was to him that Abraham allotted a tithe of all the spoil. The
    meaning of his name is ‘king of righteousness,’ and besides that, he was also
    king of Salem, which means ‘king of peace.’
  eri-eri: Ono wainga, Abraham no dada oruwanga oota langa elegai waha matau 10 langa
    fouredu, wesedu bona matau ete Melkisedek tuwai. Ariya, ere Melkisedek unyi wa
    benou ubulumuya, No Onowou Tigini Nomo King. Onodu fere no Salem nomo King, wa
    ere benou ubulumuya, No Huwanyanege Foinga Inyei nomo fanyimu waha nomo King.
  wiu-wiu: Nitikale Eberameyo eni tobou ali-kitaneke wia motokanakeya-kiti moke tikilepa
    lu takutake odeneme pakitikoa-kala (9) one pikome odene ipa neke wa Melekisedekene
    pikakala taneya. Tone agalekepa tobou ago Melekisedeke wapa ki̱yoke-kama yopia
    epetekako ago wa ekete oa ni Saleme tobou ago wapa ali atoane tepe kolotini kilikoa
    pikoa yopiko ago wa ekete oa too.
  swe-swe: den som Abraham gav tionde av allt [segerbyte], först och främst, som hans
    namn betyder är han ”rättfärdighetens kung”, han är även Salems kung, det vill
    säga ”fridens kung”,
  cth-cth: Abraham ni taran kutnaw koehoi a thokhai e, hnopainaw pueng pung hra pung
    touh Melkhizedek koe a poe. Apasuekpoung lah Melkhizedek tie teh ‘lannae Siangpahrang
    tinae doeh. Apâhni lah Salem siangpahrang lah ao dawkvah ‘lungmawngnae siangpahrang
    tinae lah ao.
  mti-mti: Ebraam dividivi koniwa naninwanit danave kebag desirom wanne. Namuiren,
    iviwa tobiyak tetawa, me kin oraivitwa. Dawa me Sarem kin muma, natawa me yumtutu
    kineba.
  pad-NT: Abraãoa binapitahataha'ihi ida va'ora vida'iki vakadinahina sorara visaari'iki,
    sa'ai ko'bamihani himanihi pitahataha'ini. Abraãoa bino'a'aha ada Mikisidi pitani
    hoarania. Hari. Mikisidi onina ariathia Ka'da'di Sohika'oaki. Bivaka'da'diki ida
    Salém sidaji oniki. Salém onini ariathia Va'i Jahajahani, oniani ida Mikisidi
    onina hoariha-ra Va'i Jahajahani Vaka'da'diva nihana hija.
  twi-twi: Abraham maa no nʼasade no mu nkyɛmu du mu baako. Melkisedek din no nkyerɛase
    a edi kan no ne Trenee Hene. Esiane sɛ na ɔyɛ Salem hene no nti, wɔkyerɛɛ ne din
    no ase sɛ Asomdwoe hene.
  hlt-hlt: A cungkuem lamkah parha ah pakhat te khaw Abraham loh anih a boe. Khatben
    ah lamhma la, duengnah manghai neh Salem manghai khaw a thuingaih coeng. Te tah
    ngaimongnah manghai ni.
  tbz-SIM: 'Kɛ̀ Abɑrɑhɑmmuu dɛitɛ ò pɔ̀ntɛ kɛ ɛí dɛ̀ bɑ́ dɛ̀ kó dɛpííndɛ̀ kóò duɔ́.
    Diyètìrì dìì tu: Mɛsisedɛki di bɛnkú ò tumɛ̀ mmɛ okpɑ̀ɑ̀tì sɑ̀ɑ̀wè. Kɛ̀ Sɑdɛmmu
    kóo kpɑ̀ɑ̀tì bɛnkú ò tumɛ̀ mɛom̀pùmɛ̀ kóo kpɑ̀ɑ̀tì.'
  san-GUJ: યસ્મૈ ચેબ્રાહીમ્ સર્વ્વદ્રવ્યાણાં દશમાંશં દત્તવાન્ સ મલ્કીષેદક્ સ્વનામ્નોઽર્થેન
    પ્રથમતો ધર્મ્મરાજઃ પશ્ચાત્ શાલમસ્ય રાજાર્થતઃ શાન્તિરાજો ભવતિ|
  ake-NT: mɨrɨpan repa'pʉ Epʉra'an uya 1/10 kaisa rɨ tanporon apai. Itese' wapiya
    na'ne' esi mɨrɨ, “Ipoken te'sen kin,” ta e'kwa pe; “Seren pon kin,” ta esi kanan,
    “kin, tʉusewankamai' pʉra e'nɨ esa',” ta e'kwa pe.
  qvn-NT: Nätan Abrahamsi Melquisedecta raquiparura guërrachru yalircur lapan ima-aygatas
    apayämunganpita chruncapita juctacamam. Melquisedecga ‘Ali rurag rey’ ninanmi,
    nätan ‘Salem marcachru rey’ ninanga, ‘Alila cawachimagninchi rey’ ninanmi.
  tku-NT: Abraham maxquī'lh tū ixlī'a'kcāuj ixlīpō'ktu tū ixlīminī't nac lāmaknīn.
    Ixtacuhuīni' Melquisedec huanicu'tun “tī xapūla xatze puxcu'.” Xla' puxcu' ixuanī't
    nac Salem. Chuntza' ixtacuhuīni' huanicu'tun “puxcu' tī cāmāko'xamixī tachi'xcuhuī't.”
  bjk-bjk: 'Me Abaram ixo tabaa ine ma öng möxöbo sangaun ne lalaa xirip nang ixoro
    kip lo. Io, ma sinila ne unine im möxö esene Melkisedek i bira: “A Töxödösine
    King.” Ma nexalik bara ine ixo king mee Salem, io, a unine möxö esene i bira bölök:
    “A King möxö Malum.”'
  msy-2020: Ezɨ Abraham bizir a mɨdorozimɨn iniziba, a bar a da tuirazɨ, da 10plan
    pozibar otifi, ezɨ a pozir mam isa Melkisedek ganɨngi. (Ia nɨghnɨgh, Melkisedeghɨn
    ziamɨn mɨngarim a kamakɨn, Arazir Aghuibar Atrivim. Egha a uaghan Salemɨn atrivim,
    ezɨ an ziar kamɨn mɨngarim kamakɨn, Navir Amɨrizimɨn Atrivim.)
  bpr-bpr: Na blé Abraham di ku Mélkisidék gasfalò i kdee dad gwèan di kasfati ayé.
    Yé tnanin gumtatek i dagit Mélkisidék “Harì mebe di katluh.” Na yé gumtatek i
    galwen “Harì mebe di ktanak,” du harì kenen di banwe Salém.
