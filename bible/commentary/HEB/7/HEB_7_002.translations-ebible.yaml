  por-BLT: Abraão lhe deu a décima parte de tudo o que havia conseguido na batalha.
    O nome Melquisedeque significa “Rei de justiça,” enquanto rei de Salém significa
    “Rei da paz.”
  stp-NT: 'Baꞌ gu Abraam xi chu maa gu Melkisidek guiꞌ na jɨꞌk bhaan bipioꞌ gu Dios
