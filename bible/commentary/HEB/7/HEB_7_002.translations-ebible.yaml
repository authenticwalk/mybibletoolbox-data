  qxn-NT: Tsaynam Abrahamga guerrachö pelearnin gänasquir apamunganpita juc chunca
    particagta Melquisedecta raquipurgan. Tsay Melquisedec ninanga “Alli justicia
    rurag rey” ninanmi cargan. Tsaynöllam Salem marcapa reynin cashga captin “Alli
    päsacuychö cawacug rey” ninan cargan.
  wol-2010: Noonu Ibraayma fab fukkeelu cér bi, maanaam asaka, ci li mu jële woon
    ci xare ba lépp, jox ko. Ci lu jëkk turu Melkisedeg mi ngi tekki «buur bu jub
    bi». Gannaaw loolu mooy buuru Salem, tur woowu mooy tekki «buuru jàmm».
  snc-snc: Ema Aberahamo na vetari ai eḡabirito farefareri, karava gabanana (10) eveirito,
    benamo karava ta Melkisedek eviniato. Melkisedek arana anina giniguinena tu “Veiḡa
    Iobukaiobuka Verena”, ma arana ta tu “Salem Verena”, moḡa anina tu “Maino Verena”.
  lgl-lgl: Ma Abraham ka kwatea tanafulula ala 'are 'e lauda ala kwalaana li fala.
    Ma fadanala ratala Melkisadek “walelitalona ala radana li.” Ma 'i lia 'e walelitalona
    fafia falua 'i Salem, lia fadanai “Walelitalona ala aroarona li.”
  mmo-mmo: Tombe Abalaam hatung yite va pin lak lu nomaayuuh, tombe vu lu ti vu Melkisedek.
    Ke, yaanggilin haale Melkisedek-anju naambe omaaho lulemak vakasin anivalok keen-ate.
    Tonde ango having nambe omaaho lulemak vu taaku Saalem, manyinjo dangga nambe
    omaaho lulemak vakasin melaas-ate.
  ncu-NT: Ne̱ Abraham mɔ a ke atɔ pɛɛɛ ne̱ ɔɔ kɔɔre̱ le̱e̱ ke̱naa‑ɔ‑rɔ‑ɔ‑rɔ kudu kudu,
    ne̱ ɔɔ taa ke̱ke̱maa‑rɔ kare̱ ko̱ŋko̱ sa Marikii-Sadukii. To, ke̱nyare̱ Marikii-Sadukii‑o
    kaase̱ e̱ gye̱ fe̱yɛ “Mo̱‑owure‑gye̱-se̱sɛ-timaa.” Maŋ ne̱ ɔ gye̱ mò̱ se̱ owure‑o
    mɔ ke̱nyare̱ e̱ gye̱ Salɛm. Ke̱nyare̱ amo̱ kaase̱ e̱ gye̱ “E̱ye̱e̱‑a‑yuri.” Amo̱se̱‑ɔ
    mò̱ kuwure ke̱nyare̱ e̱ gye̱ “Nana E̱ye̱e̱‑a‑yuri.”
  cni-NT: 'Impoiji yaarantaji Avarama vaararontsi, ipaarantaqueri, icantiri: “Jeroca
    irashi Tasorentsi”. Otimirica 10, ari ipaqueri aparoni. Ari ipajita iriori Merequiserequi.
    Acantiri aneanequi: “Cameetsatatsiri”. Ipincatsariventajeitiri saremisati. Ocantiri
    Saremi aneanequi: “Cameetsa asavicajeiti”.'
  eng-WMB: to whom also Abraham divided a tenth part of all (being first, by interpretation,
    “king of righteousness”, and then also “king of Salem”, which means “king of peace”,
  zaw-NT: Dxejcti bejn Abram tzuu cuaa guiraa ni bejnni gaan, te badeedni tej cuaani
    loj Melquisedec. Laj Melquisedec säloj “ṟeii ni runsa'c yäḻguxhtis”, dxejctiru
    ṟeii xten guedx Salem sälojzani “ṟeii xten yäḻrbedxilajz”.
  san-MAL: യസ്മൈ ചേബ്രാഹീമ് സർവ്വദ്രവ്യാണാം ദശമാംശം ദത്തവാൻ സ മൽകീഷേദക് സ്വനാമ്നോഽർഥേന
    പ്രഥമതോ ധർമ്മരാജഃ പശ്ചാത് ശാലമസ്യ രാജാർഥതഃ ശാന്തിരാജോ ഭവതി|
  tam-TCV: ஆபிரகாம் எல்லாவற்றிலும் பத்தில் ஒரு பங்கை மெல்கிசேதேக்குக்குக் கொடுத்தான்.
    மெல்கிசேதேக்கினுடைய முதற்பெயரின் பொருள், “நீதியின் அரசன்” எனப்படுகிறது. அத்துடன்,
    “சாலேமின் அரசன்” என்றால், “சமாதானத்தின் அரசன்” என்ற அர்த்தமும் இருக்கிறது.
  mit-NT: Te nì sàha nècuàchìmà‑né diezmu sàhà nsidaa ñà‑ndùá nihí‑né. Te quìvì Melquisedec
    mà, cuní cachà “rey ndàcuisì inì‑xi”. Te ñà‑ndùú stná‑nè rey xi ñuu Salem yucán,
    ñàyùcàndùá cuní cachi stná quìvì mà “rey xi ndé iá paz”, vàchi quìvì Salem mà,
    cuní cachà “iá paz”.
  ceb-ULB: Mihatag si Abraham kaniya sa ikapulo sa tanan niyang nadakpan. Ang iyang
    ngalan nga “Melchizedek” nagpasabot nga “Hari sa Pagkamatarong,” ug usab ang “Hari
    sa Salem,” mao ang “Ang Hari sa Kalinaw.”
  ces-LB: '@see-verse:HEB.007.001'
  mkn-mkn: '@see-verse:HEB.007.001'
  pol-UBG: Jemu też Abraham wydzielił dziesięcinę ze wszystkiego. Jest on najpierw,
    według tłumaczenia, królem sprawiedliwości, potem też królem Salemu, co znaczy
    król pokoju.
  qxh-NT: 'Chaynuy ruraptin, cuyachicuyninta Abraham raquipuran. Marcacunata maganacuyćhu
    ićhipurir, imatapis jićhupacamushanta ćhuncapita jucta-caman Melquisedecta jararan.
    Rimayninćhu: «Melquisedec» ninan: «Tayta Diosninchi munashallanta ruraj mandaj.»
    «Salem» ninanna: «Allilla cawachicuj mandaj» ninan.'
  nwi-nwi: Kɨni Ebraham rɨmɨvəhsi-ta taet ye kafan narɨmnar mɨvəh-si-pən kɨmi Melkisedek.
    Melkisedek e, nhagɨn, nɨpran e “King kape Natuatukien.” Kɨni nhag kɨrik mɨn e,
    kamokrən kɨn kɨmə, King kape Salem, nɨpran e ramni mɨmə, “King kape nəmərinuyen.”
  kmo-kmo: '@see-verse:HEB.007.001'
  agr-agr: 'Dutikam Abragshakam maania depetmak waketak, ashí ni wají yajuakbaujinian
    diezmon susauwai. Melquisedec tawa nunak: “Apu pegkejan takau” taku tawai, nuigtú
    yaakat Salema Apuji aajakuí tawa nunashkam: “Shiig agkan anentaimsa pujutan apuji”
    taku tawai.'
  kyc-kyc: Aporakame yanda pyapala apa nao nyiyamo bange akalisa dupwana mendaki yapo
    nyepa nyepa pyuo karo Melekiseteke maiya. (Melekiseteke kingi wambo doko rolae
    pinginya kiŋi leyami. Yuu Seleme doko Ipuru pii lao mona kyuu lao singi dopale
    dokonako palyuo Melekiseteke baa yuu dokopa kiŋi yulu piyasa mona kyuu lao singinya
    kiŋi karamo leyamiko.)
  urd-GVU: اِس پر ابراہیم نے اُسے تمام لُوٹ کے مال کا دسواں حصہ دے دیا۔ اب مَلِک صدق
    کا مطلب ”راست بازی کا بادشاہ“ ہے۔ دوسرے، ”سالم کا بادشاہ“ کا مطلب ”سلامتی کا بادشاہ“
    ہے۔
  yre-NT: Fɛnun pɛɛnɔn nɛn Abraam -a 'si te e mingɔnnɛnnun klɩ bɛ, yaa -fuzan -nɔn
    Mɛlcisedɛk lɛ. Mɛlcisedɛk -ci nɛn 'nan, mingɔnnɛn nɛn e 'wɩ tɩglɩ dra. Ɛn "nyian
    bɛ, e ya Salɛm 'nɔn 'le mingɔnnɛn -a. -A -ci nɛn 'nan, mingɔnnɛn nɛn e -fʋdɩ -trɔɔ
    -nɔan "min lɛ.
  fuh-BKF: 'Ibrahiima hokki mo sappoɓerde e huunde fuu ko heɓoynoo e wolde ndeen.
    Maanaa innde Malkisedek woni: «kaananke ponnditiiɗo». Katin du wo o kaananke Salaam.
    Ɗum na fiirta «kaananke jam».'
  arl-NT: Jiyacaritij, Abrahamri na paraa casami nitiariquiohua na quiquiojiniohuara.
    Naacuajitij, nojuajaari puetunu cuno casamijinijiniojuanaa Pueyasora na riuriosano
    niquitioquiaari Melquisedec. Abrahamri naa miiquiaari na niishishacari Melquisedecri
    Pueyaso secojona pueyacuara quiquiaari. Pueyanaa, nio Melquisedecjiniji nia niishiri.
    Pueyano rupaajinia, na sesaari sequeya, “Saaja maninia miijia jiyaniijia”. Naajuhuaj,
    na tiaca sesa Salemni, cunoori pueyano rupaajinia sequeya, “Juhuajaniya quijia
    pueya tiaca”. Na sesaari naa quiquiaari na pueya jiuujia cajitijia na quiniuucua.
  ziw-ziw: Bulahimu niyo amwinka fungu dya mlongo dye vintu vyose atahaga kwe nkondo.
    Lufyambo lwa zina dya nkongo dya Melikizedeki, nkongo ni “Seuta ywa mbuli zikuwagila,”
    Naho uyo endaga seuta ywa mzi wa Salemu, zina dyakwe naho dyagamba “Ni Seuta ywa
    utondowazi.”
  grc-TR: ᾧ καὶ δεκάτην ἀπὸ πάντων ἐμέρισεν Ἀβραάμ — πρῶτον μὲν ἑρμηνευόμενος βασιλεὺς
    δικαιοσύνης, ἔπειτα δὲ καὶ βασιλεὺς Σαλήμ, ὅ ἐστι βασιλεὺς εἰρήνης·
  nag-nag: Abraham bhi tai laga dos bhag sob to Melchizedek ke di dise. Tai laga poila
    naam laga motlob to hoile “dharmikta laga raja,” aru “Salem laga raja,” etu motlob
    thakise, “shanti laga raja.”
  eng-OEBCW: and it was to him that Abraham allotted a tithe of all the spoil. The
    meaning of his name is “king of righteousness,” and besides that, he was also
    king of Salem, which means “king of peace.”
  knj-NT: Jix yak' sdiesmoal masanil tzet yetal jix bet yi' naj bey jun jowal tu'
    tet naj Melquisedec tu'. Ja' jun bie Melquisedec tu', chi yal yel oc apnoj, “Yaaw
    Ye Naj Yin Sjichanil,” yaaw pax conob Salem ye oc naj. Jun bie Salem, chi yal
    yel oc apnoj, “Watx' C'ulal.”
  deu-1912: 'welchem auch Abraham gab den Zehnten aller Güter. Aufs erste wird er
    verdolmetscht: ein König der Gerechtigkeit; darnach aber ist er auch ein König
    Salems, das ist: ein König des Friedens;'
  san-PUN: ਯਸ੍ਮੈ ਚੇਬ੍ਰਾਹੀਮ੍ ਸਰ੍ੱਵਦ੍ਰਵ੍ਯਾਣਾਂ ਦਸ਼ਮਾਂਸ਼ੰ ਦੱਤਵਾਨ੍ ਸ ਮਲ੍ਕੀਸ਼਼ੇਦਕ੍ ਸ੍ਵਨਾਮ੍ਨੋ(ਅ)ਰ੍ਥੇਨ
    ਪ੍ਰਥਮਤੋ ਧਰ੍ੰਮਰਾਜਃ ਪਸ਼੍ਚਾਤ੍ ਸ਼ਾਲਮਸ੍ਯ ਰਾਜਾਰ੍ਥਤਃ ਸ਼ਾਨ੍ਤਿਰਾਜੋ ਭਵਤਿ|
  nob-LB: Abraham på sin side tok en tiendedel av alt han hadde vunnet i krigen, og
    ga til Melkisedek. Navnet Melkisedek betyr ”kongen som gjør Guds vilje”. Han var
    også ”fredens konge”, etter som Salem betyr fred.
  ntj-ntj: Palunyangka-lu Yayipuramalu 100-tjanu 10-pa tjarrarnu nintirnu nyarra pungu
    wiyaralpi yulytja pirni mantjintjatjanulu. Tjiinya Yiipuruku wangka yini Maltjakinya
    kamparntalpa ngaapirinypa ngarala, “Puurrpa Tjukarurrunya”. Nyangka wati palunyanya
    puurrpa ngurra Tjayilamaku nyinarranytja. Nyangka Yiipuruku wangka yini Tjayilamanya
    kamparntalpa ngarala ngaapirinypa, “Kurrurnpa Rapa”. Nyangka Maltjakinya ngurra
    palunyaku puurrpa nyinarranytjatjanulu yini kutjupa kanyiranytja, “Puurrpa Kurrurnpa
    Rapanya”.
  sxb-NT: Nikuemao Abraamu yamu-aa *endala ku ikumi ku ewintu wiona ewia yawanga nawio.
    Eriina Melkizedeeki rilagana “omwami owa owuigolovu” ne eriina Saleemu rilagana
    “owuolu” kutio okuetwa “omwami owa Saleemu” kulagana “omwami owa owuolu.”
  nhu-NT: Ɛ Abla'am gaw mwɛɛm mvunciim mvù wvú to yowɛɛ gbwen jem e biba yuufe, nya
    keba kemwaaŋ ɛ̂ Mɛlkisɛdɛk. Cee ncese wvun nu ɛ diee diew duŋci mwɛɛm mvunfɛɛm.
    Fi fwe nu lɛ wvú nu “Nfon wvu Teytey” no diee diew dì Mɛlkisɛdɛk duŋci. Ɛ fì bii
    fó nu lɛ wvú nu “Nfon Nyɛkeey” njefo wvú to nu Nfon wvu Salɛm.
  row-row: '@see-verse:HEB.007.001'
  msy-msy: Ezɨ Abraham bizir a mɨdorozimɨn iniziba, a bar a da tuirazɨ, da 10 plan
    pozibar otifi, ezɨ a pozir mam isa Melkisedek ganɨngi. (Ia nɨghnɨgh, Melkisedeghɨn
    ziamɨn mɨngarim a kamakɨn, Arazir Aghuibar Atrivim. Egha a uaghan Salemɨn atrivim,
    ezɨ an ziar kamɨn mɨngarim kamakɨn, Navir Amɨrɨzimɨn Atrivim.)
  agg-agg: Asu Abraham ai yifiarɨnɨ-poedɨ napo semündü masüfu ra mamɨ 10 yɨbobore
    mbura mamɨ bɨdɨfɨrɨ Merkisedekɨmbo masagado. Ndürɨ ‘Merkisedek’ ranana ‘Mbumundɨ
    hohoanɨmoyumbü bogorɨ adükarɨ’ yaho-randeimb-ani. Sapo ai Saremɨ-yafe bogorɨ adükarɨ
    nindou-ayu, ranɨmboane ahandɨ ndürɨ ranamboanɨ ‘ŋgusüfo afurɨfe küfeimbɨ bogorɨ
    adükarɨ’ yaho arandɨ.
  ptp-ptp: om Eblaham tung susu vɨhati wê i kô vac vevac ge la kɨdu vɨgê yuu dɨ vông
    kɨdu ti vô Melkisedek. Lê Melkisedek kehe bêga nêbê king wê viac xomxo ya môp
    bôbac ge. Melkisedek tu xomxo Selem nên king dɨ lê wê nêbê Selem ge, kehe bêga
    nêbê king wê viac xomxo ya kɨyang malehe ge.
  nak-nak: Tio e Abraham loloa, eia goio abi la golugolu tomi ale egite abi taroti
    legiteu la gima, eia goio tabaria, la lolola savulu sasa, eia abiale Melkisedek
    la lolola isa, tetala ualasiu. Me la isa ale “Melkisedek”, la masovala mai “la
    vulovulo ale matata”, eala etato matagagati veia e Melkisedek eia la mulugaluga
    isa, la vulovulola matata sesele. Me la isa la mautu e Salem, ale eia pou la mulugaluga
    ovola, la masovala mai “La valalua pou tigi tataho, kama gabutatala papai.”
  lbb-lbb: Pa e Abaram otleng i saran tar taktakai kusun ning a bonot ta e Melkisedek
    miting na ututnala rop ning i kibasi ning i tolsot pas a harum. A risana e Melkisedek,
    a kamkamna mang a king anuna tostos a toltol. Pa a king mitimo e Salem, a kamkamna
    mang a king a molmol.
  kan-2017: ಅವನಿಗೆ ಅಬ್ರಹಾಮನು ತಾನು ಜಯಿಸಿಕೊಂಡು ಬಂದಿದ್ದ ಎಲ್ಲಾ ವಸ್ತುಗಳಲ್ಲಿ ಹತ್ತನೆಯ ಒಂದು
    ಭಾಗವನ್ನು ಕೊಟ್ಟನು. “ಮೆಲ್ಕಿಜೆದೇಕ್”, ಎಂಬ ಹೆಸರಿಗೆ ಮೊದಲು “ನೀತಿಯ ರಾಜ” ಎಂದೂ, ಅನಂತರ “ಸಾಲೇಮಿನ
    ರಾಜ” ಎಂದರೆ “ಸಮಾಧಾನದ ರಾಜ” ಎಂದೂ ಅರ್ಥ.
