    nyinta nthaka. Rretnya Melchizedek nama “King erala arratja ntelalhama.” Era pula
    pmara Salem-aka king turta naka, nhanhatitja, “King erala rilhera ntelalhama.”
  gai-gai: Ri, Abraamma ma ndona ruŋga aŋgɨatna reikmo 10, 10na ŋgaŋganŋgɨna mɨnna
