  cof-NT: Junni Abrahanni miyalaca fe loto, yalachica ticatiya jera josoleto tanjanaminue.
    Junni ya jera josoleto tanjananunca Melquisedechi nasi cuwanue Diosichi tenchi
    cuwanayoe tito. Chunca ticatiya cato, Melquisedechi manca cuwanue. Aman Melquisedec
    tito, jun fiquiri yalachi fiquichi pato, tuca mantamin miya tinun joe. Junsi Salem
    tinun pueblobi miya joe tito, Wepanatuto pansi chusa carimin miya joe tinun joe.
  srm-NT: Nöö hën Abahamu paati dee gudu dee a wini a di feti a teni hipi, hën a da
    Melikiseideki wan hipi fu di a bi dë Mindima u libisëmbë ku Gadu. ˻Nöö sö i si
    Melikiseideki ku Masa Jesosi djei, biga de tuu abi di wan wooko.˼ Nöö fa di në
    u Melikiseideki sai dë, un sabi andi a kë taki nö, dee sëmbë? A kë taki “Könu
    fu Leti Libi”. Nöö fa a bi dë könu u di köndë de kai Salem dë, nöö hën da a dë
    “Könu fu Kötöhati” tu, biga “Salem” hën da “kötöhati” a di töngö. ˻Nöö söseei
    Masa Jesosi dë di Könu u Letilibi tu, ku di Könu fu Kötöhati, biga nëën dee soni
    dë ta kumutu.˼
  qvs-NT: Chaypina Abrahamka chay kamachikukkunata kichushkankunamanta chunkaynin
    partita chay saserdote Melkisedekta kurkan. Chay Melkisedekpa shutin ñawpa rimaypi
    riman “Allita Rurashpa Kamachikuk.” Chaymanta Salem llaktapa shutin riman “Kushikuy
    Llakta.” Chayrayku Melkisedekpa suknin shutin karkan “Kushikuy Llaktapa Kamachikuknin.”
  zca-NT: 'no miza'' Abraham che''p rë kwa''n ngulat xa'' lo dil ka'' Melquisedec.
    No galo laka, widi''zh Melquisedec gab: “Rey, xa'' nile'' kwa''n nali”, per por
    nu nak xa'' rey lo rë men yezh Salem, nu gab widi''zh re'': “Rey, xa'' nile''
    nizi men chul dizde le''n laxto'' men.”'
  cbc-NT: 'Bairo cʉ̃ caĩjẽniboja yaparoro bero, Abraham pʉame cʉ̃ wapana ãnana na
    cacʉ̃gomirĩqũẽrẽ pajĩãrĩ bero cʉ̃ cajerique pʉga wãmo petiro cãnacã sero caãnierẽ
    jĩcã sero cãrõ cʉ̃ joyupʉ Melquisedere. Mai, Melquisedec wãme pʉame bairo ĩgaro
    ĩña: “Quetiupaʉ rey cariape caácʉ,” ĩgaro ĩña. Cʉ̃ ya macã Salem cʉ̃ã bairo ĩgaro
    ĩña: “Caroa yeri pũnacʉtaje caãni macã,” ĩgaro ĩña. Bairi ti macã quetiupaʉ pʉame
    cʉ̃ã, “Quetiupaʉ caroa yeri pũnacʉtaje caácʉ niñami,” ĩgaro ĩña.'
  qxo-NT: '@see-verse:HEB.007.001'
  mox-mox: Ta Ebelamo avia nana ʼinega kulufa qiduana miedi. Ta kulufa qabuna ʼidiega
    guguna teni viaqidi, e ʼinega guguna ʼaidegana Melikisedeki ʼinaya nei kavovoyea.
    Ta Melikisedeki ana wawa ana alamani “Ilivu tunutunuqina ana kini.” Ta wawa nana
    ana alamani vemagilafuna, “Toadaumwala ana kini”, mana tauna ʼabaga Salema ana
    kini, ta wawa Salema ana alamani “Daumwala”.
  kew-kew: 'Goa pisa rabu Abraham-me yada waipina misa yaenu rayo rikiraana rumaala
    paawa medalomare Melkisedek kasa. Niaame go Melkisedek-na biri gupa perekeamina:
    Epe redepo ne kone rayona aa mudu lamina. Nipu Salem su-para piri aa mudu ya-pulu
    go suna biri gupa perekeamina: Nipu epe-rupa pawa piri aa mudu lamina.'
  dww-dww: Be Eibraham yaba matabudi ḡavia nopone ya ragaragaudina, tauna ya rawadamdamdi
    da matabudi 10, be aniwai 10-nama Melkisedek ya utena. Be isa ‘Melkisedek’ baniḡominama
    inam ‘didimana guyaunama’. Be isa ‘Salem’ baniḡominama inam ‘suba’. Vutuna aubainama
    Melkisedek mate tauna ‘suba kana guyaunama’.
  twi-ASANTE: Abraham maa no nʼasadeɛ no mu nkyɛmu edu mu baako. Melkisedek din no
    nkyerɛaseɛ a ɛdi ɛkan no ne Tenenee Ɔhene. Esiane sɛ na ɔyɛ Salemhene no enti,
    wɔkyerɛɛ ne din no ase sɛ Asomdwoeɛhene.
  aoj-aoj: Eaꞌ Abraham nawaloga hiahawes gwaꞌaisi mais ananisi hiꞌalas ilifunamais
    atona atin, nasoꞌana duꞌwanis ilifunamais safeꞌma Melkisedek. Apaꞌ deiꞌ mambema
    agol agalemba Melkisedek, basef kofagefa biafif. Anif faꞌi king dembinai nandaꞌ
    waf usiꞌifi atef datimaii. Eaꞌ anif faꞌi anen king dembinai nogasoꞌapa opalef
    awanelifii. Deiꞌ main, anen king dembinai nugumafi wambel ambalemba Salemi, deiꞌ
    mambema basef ifimba ma Salem maꞌi opalef awanelef.
  cbv-cbv: Páant ã jwãáát pínah jã́tih, Abrahamboó caandíh eníhcannitdih míic mao
    yap yohnitji, maátaíh bií déedih ãt ʉb jʉ̃ʉ́wʉ́p wʉt jĩ. Páant ã ʉb jʉ̃óhnidih
    chénat pah téihya poómpdih jenah ennit, biíc poómpdih Melquisedecdih ãt wʉ̃hʉp
    wʉt jĩ. “Melquisedec”, niijná, “Tʉ́i chãjni maáh”, niijná ĩt chãjap wʉt jĩ. “Salem”,
    niijná, “Tʉ́i jʉmni”, niijná ĩt chãjap wʉt jĩ. Pánihna, caán Salem tʉ́tchidih
    moón ĩ maáh jʉmna, “Chah maáh tʉ́i jʉmat tʉ́ʉtni”, caandíh ĩt niijíp wʉt jĩ.
  taw-taw: Pen Eblaham tap pɨlɨg dad owak okok, ne bɨlokɨl day wajɨlem tek agɨl, Melkisedek
    nop day nokom ñak. Bɨ anɨb ak Melkisedek, yɨb ne jɨj ak anɨgɨl mɨdeb, Bɨnonɨm
    suŋtep yɨbɨl. Pen ne abe bɨnonɨm mɨdɨl, taun Salem kod yolɨgup ak, jɨj nɨm ak
    anɨgɨl mɨdeb, Kɨmɨgel mɨdtep gep bɨnonɨm ak.
  jic-NT: 'Abraham más ''üsüs la tepya''na la p''a jepapan jilal, mpes yupj yuts''a''á
    nt''ya teque''e jupj. Lovin nin la tjajaytsja püna tapatjá. Pjü diez popé jupj
    teque''e popé, pjaní tje''yaya Melquisedec lal Dios mpes. Melquisedec ló “Lovin
    ''üsüs la tjiji”, nin velecj cupj qjuis tin. Jupj jépatsja wa Salem po''ó. “Salem”
    tjowelepj yupj jis tin. Cupj velecj: “Pjü ''ücj patja, ma ts''a ''in la p''a jilal”.
    Nin velecj “Salem” mpes. Nin mpes selecj jupj pajal ''üsüstsja.'
  zap-NT: Yrandxee ne wun Abraham gan lo dil, wlachii Abrahamo, lex wdee men tebchii
    we lo Melquisedec. Melquisedec rna “rrey ne xnëz rlaa gyelextis”; no kom laa Melquisedec
    wak rrey Salem, neree rna “rrey ne rdee gyelendxi” porke Salem rna “gyelendxi”.
  wer-wer: Pël ëën Apramök pim omnant wa pöt kom ëak lup 10 pötëaan kopët nent pi
    menaup. Pim yapin Melkisete pöt, tiarim ngöntak wotpil yaaö omp aköp pël apenaat.
    Ën Salem omp aköp pöteta, mayaap omp aköp pël apenaat.
  ipi-ipi: '@see-verse:HEB.007.001'
  qul-NT: Chhicataj Abrahamka atipaskanpi tucuy ima kechumuskanmanta payman diezmota
    korkan. Melquisedec niyta munan “justo cabal gobernaj”, niyta munallantaj “payka
    sonko tiyaycuy gobernaj”; imaraycuchus Salem niyta munan “sonko tiyaycuy”.
  ter-NT: Énomonemaka poréxoa Âbraum ndîzimuna, póhuti yane uhá koeti yehí koeti êho
    xapa isukókoti. Yoko ápe kixó'ekone îha ne Meukizedéki. Inúxotike “nâti koati
    ponóvoti kixoku itúkeovo” kixó'eko. Kene ne po'i îha, natina Sálem koêti, “nâti
    omínoti xanéna unako koêku” kixó'ekomaka.
  bmr-NT: 'Jaaboco Abraham acɨuhi fahuseecɨsaaje iicanotɨ sanoosaacoro toono abajatoco
    iguiinonɨunotɨ ɨɨcɨunoco. Jaano Melquisede onoono momo jillɨ eneejiruno: Itɨconɨ,
    iimino Aivojɨɨbo, eneejiruno. Jaabo Salem aivojɨɨbo iicaumaño, bu: Sajeebɨɨ ica
    aivojɨɨbo, eneejiruno.'
  fuf-fuf: Ibraahiima jonni mo sappaɓun e ɗi fow. Ko adii kon taho, innde Maaliki-Siddiiqu
    nden no firi ‹lanɗo peewal›. E hoore ɗun kadi ko o lanɗo Salaam, e maanaa lanɗo
    ɓuttu.
  bhl-bhl: 'Beem ding dim bakate, Abalakam e mali kamok fian biim on kisol mesesem
    banban mak dakalu kubul de telse eisneng alik alik be kuluko, king kel amen amen
    dukuko, makmak anung be Melkisedek elo dulewse kale. “Melkisedek”, dangsiliw wiin
    beem mongom e kanekote: “Kiol Kuw Kukuw Kekabe Kamok Fian” ete te. Akalem dangenaliw
    wiin mak e “Salem Abiw Mutuk Fian beem Kamok Fian” ete te. Wiin beem mongom e
    kanekote: “Ibolow Menew Kukuw beem Kamok Fian” ete te.'
  ons-ons: Abraham eŋe kawali qe more kine kine korop peikke, ea ŋine ten magu weku
    ea Melkizedek mange, Melkizedek wane eŋetine kine mikepka yemo iwa yale pamaike,
    “Ŋei Waom Koboboine.” So onoka wane eŋe Salem wane ŋei waom geke, wane eŋane eŋetinane
    kine yaleka iwa yale oramami. “Peam Wane Ŋei Waom.”
  con-NTPO: Toya'caen Abrahamjan osha'cho geraemba itsa'choma attufaemba fae decimoveyi
    Melquisedecnga afe. Nane “Melquisedec” qquenda tsu “Ñotsse tson'jen'cho na'su”
    qquen su. Toya'caen “Salém” qquenda tsu “opatsse canseye in'jan'cho” qquen su.
    Tsa'cansi tiseja Salém canqque'su na'supa “Opatsse canseye in'jan'cho na'su” tsu.
  ghs-ghs: '@see-verse:HEB.007.001'
  peg-peg: ଅବ୍ରାହାମ୍‌ ପା ହେୱାନିଂ ୱିଜ଼ୁ ଜୁଜ୍‌ନି ଦାନ୍‌ତାଂ ଦସ୍‌ବାଗ୍‌ ହିଜ଼ି ମାଚାନ୍‌ ।
    ବିଡ଼ାୟ୍‌ କିତିସ୍‌ ମଲ୍‌କିସେଦକ୍‌ତି ଇୱାନ୍ତି ତର୍‌ନି ଅରତ୍‌ “ଦାର୍ମି ରାଜା,” ସାଲେମତି ରାଜା,
    ଇଚିସ୍‌, “ସୁସ୍ତା ରାଜା ।”
