    Nɨnɨk i konámp Kingono.” Mao te taun Salem mekamp kingono. Am takrá sénap te ‘Yonkwae
    Porokweráp Nɨnɨkamp Kingono’rá sénapon.”
  kto-kto: 'Ga makoratong Abraham mirier pagap ganam la uaram na danunumiap ga mavuotong
    na 10 ma napup, ga uala irie non nap aun Melkisedek are lavang. Muana o bonim
    Melkisedek la are ro: Orong a tavuk ila puvuvui. Ga muana a orong onim Salem la
    are ro: Orong a malina.'
  gmv-NT: ኣብራሃሜይካ ባስ ዲዛ ኡባፌ ታሙ ኩሼፔ ኢሲ ኩሼ ኢዛስ ኢሚዴስ። ኮይሮ ኢዛ ሱንꬃስ ቢርሼꬂ “ፂሎ ካዎ” ጉሳ። ካሊዲ
