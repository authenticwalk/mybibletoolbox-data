  swp-swp: Arinai Aberahama i heuio, ena gogo ie soi pei saudoudoi, lausoisoi esega
    enana i mosei. Ia esana heaheasonina bagubagunana ede laulau‐dudurai wasawasana,
    abotai Salem wasawasana, heaheasonina ede loni wasawasana.
  bjr-bjr: Qimasoofanoo Abarahaamafa rakiranaki maraqoo ainaina raineeqeenoo kaqikaana
    Anutuna amidee qimaseenoo mina aanaiqikirana Meerakiseedeekafa marufanoo aminau,
    Anutunara dufi dufi qida fee qimasee Meerakiseedeekana kaqikaana aminau. Meerakiseedeekana
    auqu oosana andeeqara karaambaiqee qiqau. Mina maqusa auqu Sareema maqusa mi auquna
    oosana asooara maqusafee qiqau. Minara mi fasiqafa andeeqarana faqa asooarana
    faqa karaambaiqa marinau.
  aby-aby: Eno uiro Eibaramuma danu eraerabusa yaisina ma fiake imusu imusu odi. Eno
    uke odike i moi deni (10) ku uke odi iroma i daisi weaisa moi ku uke odi i ku
    munike Mekisidekibairo mai. Mekisidekinu bokai ibinu ubiye gienabu yawokeka kini.
    Dawae Seiramu orofanu Kiniba ibake danu moi ibinu ubiye danu oroubairo irauaiai
    mane ukaada ibeibi Kini.
  eng-YLT: to whom also a tenth of all did Abraham divide, (first, indeed, being interpreted,
    'King of righteousness,' and then also, King of Salem, which is, King of Peace,)
  jni-jni: Ibrahim ma nya me uduk uvat imum desa ma kem, niza numeme, “malkisadik”
    uguna ugino me, “ugomo Irina ishew,” ugomo u sajem, “agi,” ugomo iriba ishew.
  kne-kne: '@see-verse:HEB.007.001'
  tgj-tgj: Abraham nyimak pakulo vdwgo yikungyira naakum pvkudw mvnwng lokv vring
    lokv akin gonyi ninyia jitoku. (Melkijedek gv aminv mintubv minchonam angv “Darwkchongchongnv
    Dvbv” vla minamv; ogulvgavbolo nw Salem gv dvbv bv rinam lvgabv nw gv aminv “Sarsopoyonv
    Dvbv” vla minta namv)
  gui-NT: Jayave Abraham omee Melquisedec pe diezmo opaete güɨnoi vae güi. Tee Melquisedec
    oipota jei mburuvicha guasu jupi vae. Cuae Melquisedec co jae Salem pegua reta
    juvicha guasu, jare cuae oipota jei mburuvicha guasu mbɨacatu pegua.
  quc-TT: ri Abraham xuya ri lajujil rech ronojel ri xuꞌchꞌeka loq pa ri chꞌoꞌj che
    ri Melquisedec. Ri ubꞌiꞌ ri Melquisedec kel kubꞌij taqanel rech sukꞌal xuqujeꞌ
    taqanel rech ri tinimit Salem, ri kel kubꞌij taqanel rech jaꞌmaril.
  heg-NTPO: '@see-verse:HEB.007.001'
  ptu-ptu: 'Puhai ia too, naäläim Abraham bahe sapulona indo pamuhunna anna nabeenni
    Melkisedek. (Indo sanganna Melkisedek kalembasanna: “Tomahaja malolo ma''pahenta”.
    Anna si diuaampi duka'' “Tomahaja to mepomasannam,” aka tomahajanna kota Salem,
    anna Salem kalembasanna: “Mepomasannam.”)'
  bzd-NTPO: Ñies dalì ko̱s dë'ne Abram ulà a̱ ñippè shu̱a̱, e' blatéitö döka̱ dabop,
    e' eyök méitö Melquisedec a̱. S'kiè Melquisedec, e' wà kiane chè “se̱ne yësyësë
    e' blú.” Ñies ie' dör ká̱ kiè Salem, e' blú. Salem, e' wà kiane chè “se̱ne bë̀rë,”
    e' kue̱ki̱ ñies ie' dör se̱ne bë̀rë blú.
  kwf-kwf: Ma sa Abraham ka kwatea tangafula ana ru ki neꞋe nia lauꞋi ana fuꞋanga.
    Ma na fadalana satana sa Melkisadek neꞋe “Na ngwae tatalafaꞋa ana ꞋoloꞋoloꞋa.”
    Ma niaꞋa neꞋe tatalafaꞋa fafia na fanoa Ꞌi Salem, neꞋe fadalana “Na ngwae tatalafaꞋa
    ana aroaroꞋa.”
  eng-WYC-2017: to whom also Abraham parted tithes of all things; first he is said
    king of rightwiseness, and afterward king of Salem, that is to say, king of peace,
  eng-WMBB: to whom also Abraham divided a tenth part of all (being first, by interpretation,
    “king of righteousness”, and then also “king of Salem”, which means “king of peace”,
  zat-NTPS: na' Abraham bnézruje̱' chee̱ le̱' tu cue' chee̱ da chi cue' ca' ca naca
    da bzrué'ene̱' lu wedil-la na'. La Melquisedec zéaje̱ na wenná bea xlátaje̱, ne
    lawe' da guque̱' benne' wenná bea chee̱ xe̱zre Salem, da zéaje̱ na xel-la' dxebeza
    zri lazre', le̱' zéaje̱queze na wenná bea chee̱ xel-la' dxebeza zri lazre'.
  spp-spp: 'Yaayi Ibirayima à ta kàshige e ke, u à yire puni yáhaŋi kan Mɛlikisedɛki
    á. Ɲyɛ Mɛlikisedɛki mɛge ɲwɔhe ku ɲyɛ: «ntìiŋi saanŋi». Mà bâra lire na, Salɛmu
    saanŋi u ɲyɛ u wi, puru ɲwɔhe ku ɲyɛ: «yyeɲiŋke saanŋi».'
  zty-NTPS: 'Bran na'' bneẕjwe'' Melkisedek na'' to kwe'' che to chi kwe'' che yógo''te
    da'' wẕi''e ḻo wdiḻen''. Da'' zejḻás la Melkisedek na'' ẕnnan ḻen diža'' x̱iža'':
    “Benne'' Wnná Bia'' Chawe''” na'' ḻezka'' nake'' benne'' ẕnna bi''e ḻo yež Salem,
    da'' ẕnnan ḻen diža'' x̱iža'': “Benne'' Wnná Bia'' Ẕka''n Žie''.”'
  mek-mek: '@see-verse:HEB.007.001'
  aey-aey: Odocob Ebraham uqa han benna ceteteh ceden eu cunug ila meceb li am 10-pela
    calen. Odocob 10-pela eundec osol eu Melkisedek uten. (Melkisedek ijan eu uqana
    gug casac bahic eu “Ititomna King.” Odocob saen euna eu uqa Salem agena king bilennu
    uqa ijan eu uqana gug euha “Malol Bilecna King.”)
  urd-GVH: इस पर इब्राहीम ने उसे तमाम लूट के माल का दसवाँ हिस्सा दे दिया। अब मलिके-सिद्क़
    का मतलब “रास्तबाज़ी का बादशाह” है। दूसरे, “सालिम का बादशाह” का मतलब “सलामती का
    बादशाह” है।
  ycn-ycn: 'Ejomi Abrahami chu a''arí rijló nacaje naquiyana, najña''acare napinana
    nachá''atacarena liyá i''imacá. Iyamá té''ela quele nacaje i''imacá ricapi, ra''á
    rinaquiyá pajluhuano, pajluhuano que. Caja queja ra''ajica rijló rinane naquiyana.
    Marí que quemacana rií, Melquisedec: “Palá huacára''ajeri ricá,” que quemacana
    rií. Marí que quemacana caja pajimila Salem: “Palá i''imacaño pajhua''atéchaca
    pajimila,” que quemacana ricá. Salem eruna huacára''ajeri ri''imacá.'
  djr-djr: Ga dhunupan yan ŋayiny ŋunhi Yipurayimdhuny marrtjin mundhurrnha ŋanya
    gurrupar bukmak yan beŋur ŋunhi nhanukiyingal ŋayi girri'ŋur ga nhä mala, ga mala-wulkmaraŋalnydja
    ŋayi marrtjin ŋunhi mundhurrnydja mala goŋ-märrma' yan. Ga Melkitjidiktja dhuwal
    mayali' yäku; “Ŋurruḏawalaŋu Dhuwurr-dhunupaw romgu.” Ga wiripuny ŋayi ŋunhiyi
    wäŋa yäku Djaylam, ga mayaliny' ŋayi ŋunhi “Mägaya,” ŋunhi ga maŋutji-lakaram
    ŋanya Melkitjidiknha ŋunhi ŋayi wiripuny “Ŋurruḏawalaŋu Mägayaw romgu.”
  kvg-kvg: 'Yaq Eibleem gigiap ate ndægo, nakhag-te gendo-upøgim, gèqaqá, qaqageap
    vømø̄-ten, yaq qatoat kopo, Melkizedek vømbō-etoam. (Melkizedek-qa iz, manqa
    mokho menás: Nøme, kawa ezoqam ndaføyamba-qapé. Neka nøme, Salem taon-ak-gé
    kawa ezoqám. Nqanek manqat, mokho nøme nqambógo: Sambi kawa ezoqám.)'
  rug-rug: Pa totoso asa si ponia e Ebarahami koa sa si keke pa manege koari doduru
    tiṉitoṉa pu vagi sa pa vinaripera. Melekizadeki ginuana si na “Baṉara tana tinoṉoto”.
    Ba sina koa baṉara pa popoa Salema si asa, ke poza nia Baṉara Salema rini si asa.
    Salema ginuana si na “binule.”
  hop-NT: Noqw Abraham sohsok hihta sun pakwút‐sikivo oyiwyuṅqat aṅqw sūkw oyiwhqat
    put maqa. (Melchisedec tuṅwniyat namtökiwhqe moṅwi súan hinmaqa i’nihqe pam’i;
    nīk̇aṅw pay pam piw Salem ep móṅw’iwtaqe ōviy moṅwi kwakwhat unaṅway’taqa yan
    túṅwantiwa, pi Salem kwakwhat qatsi i’nihqe pam’i.
  san-URD: یَسْمَے چیبْراہِیمْ سَرْوَّدْرَوْیاناں دَشَماںشَں دَتَّوانْ سَ مَلْکِیشیدَکْ
    سْوَنامْنورْتھینَ پْرَتھَمَتو دھَرْمَّراجَح پَشْچاتْ شالَمَسْیَ راجارْتھَتَح شانْتِراجو
    بھَوَتِ۔
  heb-LB: 'ואילו אברהם העניק לו מעשר מכל השלל שלקח. מלכי־צדק פירושו: מלך הצדקה, אך
    הוא גם מלך השלום, שכן שלם פירושו שלום.'
  caf-NT: '''Ink''ez ndunnah hubuhanghan ndai hiye ''ánt''e, ''i ts''iyawh huyílhchoot.
    ''Et ndi bulah, ''i 10% k''ah, ''i Abraham, ''en ndunnah Melchizedek tl''áyanla.
    ''Et Melchizedek boozi, ''i ndi ''int''ah, ts''ah''un na''a hubudayi cho unli
    ni, ni ho'' ''utni. ''Ink''ez keyah Salem whuhubudayi cho chah unli. ''I be nedzi
    whudooghel hubudayi cho unli ni ho'' ''utni.'
  mio-NT: ta chi racan samani ra Abraham iin cuhva cha cuu iin diezmo ndihi cha ni
    quihin ra nu ni sacanaan ra chi ra rey can. Xihna cuii cati yu ti sivi ra Melquisedec
    cuni cati ti rey cuiti vaha cuu ra, ta inga cha cati chi cuu rey ndaca ñahan ñuun
    Salem cuu ra. Tuhun can cuni cati chi ti rey chaha cha iyo vii anima ñivi cuu
    ra.
  srq-NT: Abraham ngue el décimo mee Melquisedec je ra. “Ererecua Turã” ɨ chõ nguiã
    “Melquisedec” ɨ mose. “Mbia mingo turãsa nyɨese” ɨ abe chõ nguiã “Melquisedec”
    ɨ mose no. “Mbia siqui turã nyɨese” ɨ chõ nguiã “Salem” ɨ mose no.
  kje-NT: Kame'ede Abraham nala Melkisedek hahaa man an lernale nano ara onne persen
    idaweli. Melkisedek onne narane napa'ahne, ‘rai ma namlolo mamani,’ la ai namwali
    ‘rai ma nodi moiliwi mahuwele’ haenhi, ono kota Salem onne narane napa'ahne, ‘moiliwi
    mahuwele’.
  gaz-gaz: Abrahaamis waan hundumaa kudhan keessaa tokko isaaf kenne. Jalqabatti maqaan
