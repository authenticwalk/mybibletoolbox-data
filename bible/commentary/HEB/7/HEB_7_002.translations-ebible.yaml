    pukuna na ghanaghana igaa Salem ke ‘Mabo’.
  dgr-DOGNT: Abraham t'asìı hazǫǫ̀ dèhnǫ gots'ǫ t'asìı łǫ yeghàı̨la; hoònǫ ts'ǫ̀ łats'ıyı̨ı̨wa
