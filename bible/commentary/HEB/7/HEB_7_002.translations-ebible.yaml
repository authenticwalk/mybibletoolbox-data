  txq-txq: '@see-verse:HEB.007.001'
  aaz-aaz: '@see-verse:HEB.007.001'
  qup-NT: Chasna Melkisedek payta rimashpan Abrahamka tukuy chay winsishkan apukunata
    kichushkanmanta karan pachakmanta chunkata chay saserdote Melkisedekta kurka.
    Chay Melkisedekpa shutinka ninayanmi alita kamachik apu. Payka Salempa apun karka.
    Chay Salem ninayan kushilla kawsana. Chayraykumi chay Salempa apun ninayan Kushilla
    Kawsanapa apun.
  dop-dop: Tǝnɑɣɑ Apǝlɑhɑm tɑlɑ pǝ tǝnɑ mpi ɩ kɑ wɛnɑ tɔɣɔ tɔm nɑɑnʋwɑ nɑ ɩ́ kpɑɣɑ
    hɔɣɔlʋɣʋ kʋlʋmʋɣʋ nɑ ɩ́ hɑ-ɩ. Mɛlǝcisetɛɛkɩ hǝtɛ nyʋɣʋ ntɛ́ sɩ tɑmpɑnɑ tʋ. Pǝlɛ
    pǝ wɑɑlɩ ɩ kɛ́ Sɑlɛm wulɑʋ, nɑ pǝlɛ pǝ nyʋɣʋ ntɛ́ sɩ hɛɛsʋɣʋ tʋ.
  azb-azb: İbrahim də ona hər şeyin onda bir hissəsini verdi. Melkisedeq ən əvvəl
    öz adının mənasına görə salehlik padşahıdır, sonra isə Salem padşahı, yəni sülh
    padşahıdır.
  eng-DBY: to whom Abraham gave also the tenth portion of all; first being interpreted
    King of righteousness, and then also King of Salem, which is King of peace;
  guo-NT: 'Do jawʉt, Abraham tameja kaeyaxtat padaelmajiw pejew. Jawʉtbej Abraham
    diajk diezmʉaxt, najʉpamʉaxtje. Jawʉt kaemʉaxt malech chaxduton Melquisedec. Abraham
    chaxdutpox Melquisedec, japox pawʉl diezmo. Diajkpoxan wenamanson, nuevemʉaxt,
    Abraham pamakliajwa. “Melquisedec” —aech wʉt hebreojametat, japox jʉmchiliajwa:
    “Rey, xabich pachaempon” —chiliajwa Melquisedec pejwʉl. Japawʉlbej jʉmchiliajwa:
    “Rey, wʉajan chaemsan jiw chiekal duilaliajwa” —chiliajwa Melquisedec pejwʉl.
    Japonbej rey Salem paklowaxpijiwliajwa.'
  hla-hla: Be Abraham e lu kakatena a man ka hoboto te lue men tara pula tara maloto
    a makum me hala nena a toa makum tere Melkisedek. A solo teka e Melkisedek e poiena,
    “A king tara markato a matskö.” Ne poe hasena, “A king tara masalohana,” taraha
    nonei a solo “Selem” e poiena, masalohana.
  mav-NT: Mi'i hawyi Aparãu ho'oium tope wanĩ­kaptia pohari hap ko'i ipat'ok. 10 rakat
    kaipyi tutum wẽtup iwat. Iwato tutum pa'i akag Meke­se­teki pe. Meke­se­teki set
    aipusu puo wo'oe­waku nug hat akag e. Mi'i ti morekuat tawa Sareĩ totiat. Sareĩ
    aipusu puo wo'o­wese hap. Mi'i pote Meke­se­teki topy­hu'at wo'o­wese hap nug
    hat akag aipusu puo e. Aipo­typot Iesui ewywuat topy­hu'at morekuat Meske­se­teki.
  kpf-kpf: Oi Abaramŋâ sikum meip, zo kâsâpkum bâzagârân gâbâ Melkisidek kânok pindip.
    Melkisidek zâkkât kutŋâ niiŋ denân itâ, “Târârakŋâ a kutâ.” Salem a kutâ, zo niiŋ
    denân itâ, “Lumbeŋâ a kutâ.”
  ppo-ppo: Atétepa, Abraham-né ama bóe dóló sale o̧la o̧la naase tamo moletei dekeyóló,
    beta̧ Melkisedek-mó melalepó. Melkisedek-né doi bete tamo mulapó. Folosóró doiné
    bete, “Donoi ala dere topo whi̧pó,” Me doi bete, “Salem be hulua tȩteróló kaae
    tare topo whi̧pó,” Ai doi feteyóló, “Hosaa muni deyóló dua betere ala tȩteróló
    kaae tare topo whi̧pó,” erapó.
  hin-2017: इसी को अब्राहम ने सब वस्तुओं का दसवाँ अंश भी दिया। यह पहले अपने नाम के
    अर्थ के अनुसार, धार्मिकता का राजा और फिर शालेम अर्थात् शान्ति का राजा है।
  wol-KYG: Moom la Ibraayma jox fukkeelu cérub mboolem cëxëtoo ma. Ni ñu jëkka dégge
    aw turam Melkisedeg, ci tekki, mooy «buur bu jub». Bu loolu weesee itam moom mooy
    buurub Salem, muy «buuru jàmm».
  bef-bef: Ya hu etolago Abalahau lubaguti bauna nasana leka soto guna mololoto nayahi
    loemo su hola hola higo moloꞌehinaguti moneko moneko lito Melekisitekihi emiꞌehina.
    Yaꞌma Melekisitekihi giꞌamofihi hapaꞌa lali katiguti yaꞌma gihiti bo bebe soseꞌnamofihi
    afoꞌafu minoꞌehina. To Seleme hepaꞌmofihi gihiti bo minoꞌehina hapaꞌa lali katiguti
    yaꞌma fulu huseꞌnamofihi afoꞌafu nohina yabe.
  amm-amm: Nosai no mo, Apolofamoyo uo tukoluwanosai ilolu mo naino ti uwai kunolokaloki.
    Kunolokokai siya mo Milikisitiso na akononiki. Milikisitini siyolo imo folosai
    mo noino, noko nokolalo samukuko itouniyaimo nokota. To mo Salimo noko nokolalo
    samukuko nokota siyoli. Salimo imo folosai mo noino, samukukakimo, si tomasikuwanoinomo.
  zaj-zaj: Na Ablaham kamgwelela Melikizedeki zaka ya kila kinhu kiyapatile. Nhegulo
    ya mwanduso wa twaga da Melikizedeki ikala “Mndewa Yalibule Uzenzeleganye,” na
    abaho mndewa wa Salemu, nhegulo yake iyo “Mndewa wa Tindiwalo.”
