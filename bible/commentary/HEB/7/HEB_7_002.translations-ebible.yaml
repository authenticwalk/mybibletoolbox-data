  zar-NT: 'Abraham bëʼë queëʼ tu cöʼ tuʼ chi cöʼ que yúguʼtë le bidéliʼnëʼ lu gudil-la
    naʼ. Ca lëʼ Melquisedec naʼ rnna lu didzaʼ xidzaʼ: “Bönniʼ Unná Bëʼ Tsahuiʼ”,
    en náquiëʼ caʼ Bönniʼ unná bëʼ que yödzö Salem, le rnna lu didzaʼ xidzaʼ: “Bönniʼ
    Unná Bëʼ Ribequi Dxíëʼ.”'
  kde-kde: Anepo Iblahimu nanang'e nkumwing'a asilimiya kumi ya vitukutuku vyammalele
    vyanavenavyo. Mana la Melikisedeki nni, “nfalume wa haki,” nanang'e ávele nfalume
    wa Salemu, na nfalume wa Salemu mana lake, “nfalume wa amani.”
  ata-ata: Xe Avalaamu muavuti la muvelunu mimii e munoꞌu no anu ꞌotoꞌoto ne laꞌoluxu
    mavulovexa, la mulosou Melikisateki laꞌoluxu ane mavulovexasou paꞌusou. Uala Melikisateki
    ne loxo taxiunu, la anu laaxu lexe anu tatananu tuala e uꞌoxonu ꞌiliꞌilixo mulapusi.
    Mo anu tatananu tuala ne Salemu kalumo, la lexe taxiunu kalumo, la anu laaxu lexe,
    tatananu tuala sou opo seꞌisisi.
  qvw-NT: Paymanmi Abraham lluy waycamuśhanpi allinninta ćhuncapïta jucta-cama uycula.
    Ñatac, má, “Melquisedec” ninan'a “Allincällacta lulaycü mandacü” ninanmi. Chaynütacmi
    “Salempa mandacünin” ninanpis “Jawcallacta caycachï mandacü” ninan.
  nfa-nfa: '@see-verse:HEB.007.001'
  tnp-tnp: Kəni Epraham, təmos rəkɨs tait e rəhan natimnati mɨn iətəm təmol win lan
    e nəluagɨniən, kəni məfən kəm Melkisɨtek. Melkisɨtek u, nɨpətɨ nərgɨn konu, “Kig
    rəha Nəhruahruiən.” Kəni nərgɨn kəti mɨn u, kətauɨn lan məmə Kig rəha Salem, nɨpətɨn
    u məmə, “Kig rəha Nəməlinuiən.”
  urd-urd: इस पर अब्रहाम ने उसे तमाम लूट के माल का दसवाँ हिस्सा दे दिया। अब मलिक —
    ए — सिद्क़ का मतलब रास्तबाज़ी का बादशाह है। दूसरे, सालिम का बादशाह का मतलब सलामती
    का बादशाह।
  hot-hot: Ablaham hawa nômkama vovak ba habi sam hi ôdôŋ laumiŋ ba hêv ôdôŋ te hadêŋ
    yani. Yani anêŋ athêŋ anêŋ ôdôŋ nena “Anyô Thêthôŋ”. Anêŋ athêŋ yaŋ nena “Selem
    iniŋ Kiŋ” ba anêŋ ôdôŋ nena “Kiŋ Yôhôk”.
  mqj-NT: 'Nabengammi Abraham bare sapulona pangngalanna illalan pa''bundusan. Melkisedek
    kalembasanna: “Tomaraya malolo ma''parenta.” Anna sidikuampa duka'' “Tomaraya
    umpakendek kamasakkean,” annu tomarayanna kota Salem, anna Salem kalembasanna:
    “Kamasakkean.”'
  rus-SYN: Которому и десятину отделил Авраам от всего, - во первых по знаменованию
    имени царь правды, а потом и царь Салима, то есть, царь мира,
  mbh-mbh: Na Abraham i ate i ve ini toko pomnga e, mako i omreu ur elonga alavusnga
    ako i el i a nepes areken nge, ma i omreu i nge epee or mule pa omole, ma i sung
    epee omole a Melkisedek nge. Na te eksing ioning ake ini a Melkisedek i mirenga
    ve, “Nepes Ako Ile Vothung I Vengveng Rintet.” Na e mun e, ini “Salem angare ole
    nepes”, aken i mirenga ve, “Nepes Ako I Pavelpol Lemi Moring.”
  bdd-bdd: Coinega Ebalahamo ꞌina tobwatobwa ꞌiwatahidiya heꞌune ꞌadi baibaiwa nima
    luwaluwa, ta heꞌune ꞌaigeda Melikisedeki ꞌiꞌebwaeya ta Ebalahamo tauna naeni ꞌiꞌewediya.
    Ta Melikisedeki sanina ꞌana gibui “Toloina dumwaluna,” ta ꞌina tupwa sanina Salema,
    ꞌana bui “Daumwala,” ꞌoinega tasanasanapu ꞌabehega Melikisedeki tauna ꞌina loina
    daumwalina.
  cbt-NTPO: Nani nontohuachina, Apraani nani ma'sha canarin quëran diesmo Yosë marë'
    acorinso' quëtërin. Miriquisoso' nóya hua'an. Nininën chachin “hua'an noya nicacaso'
    yonquirinso'” tapon naporin. Naporahuaton, Sarimo hua'an ni'ton, “hua'an sano
    cancantërinso'” tapon naporin.
  srn-NT: 'dan Abraham gi en tin prosenti fu ala sani san a ben wini. Na a fosi presi,
    a nen Melkisedek wani taki: “Kownu di e du sani nanga leti.” Moro fara a ben de
    kownu fu Salem, dati wani taki: “Kownu fu freide.”'
  cta-NT: 'Biꞌ chaꞌ ngusaꞌbe Abraham lcaa yuꞌba nu nquije jiꞌi̱ yu chaca quiyaꞌ, nu
    nguaana nu nguꞌ xñaꞌa̱ biꞌ; tii tyaꞌa yuꞌbe ngusaꞌbe yu lcaa chaꞌ biꞌ, loꞌo liꞌ
    nda yu ñaꞌa̱ tsaca yuꞌbe jiꞌi̱ nu cusuꞌ Melquisedec biꞌ. Ndiꞌya̱ ndyuꞌu xtañi
    nu cusuꞌ biꞌ: “xuꞌna quichi̱ nu liñi ca nduꞌni”, juaꞌa̱ ndyuꞌu chaꞌ biꞌ chaꞌcña
    jiꞌna; loꞌo juaꞌa̱ chaꞌ xuꞌna quichi̱ Salem ngua nu cusuꞌ biꞌ, biꞌ chaꞌ taca chcuiꞌ
    na: “ti̱ ti ndiꞌi̱ cresiya jiꞌi̱ nguꞌ xquiꞌya nu xuꞌna nguꞌ”, chaꞌ juaꞌa̱ ndyuꞌu
    xquichaꞌ Salem chaꞌcña jiꞌna.'
  bqc-SIM: Ablahaũ àizɛɛ pↄ́ àlɛ suò píi kwide kpàwà. Mɛkizɛdɛ tↄ́ bee mɛ̀
    yãmaa kía. Bee gbɛa Salɛma kía bee mɛ̀, aafia kía.
  tcz-CHONGTHU: Chuphat in Abraham'in galsatna a achomkhom jouse lah a hopsoma hopkhat
    chu Melchizedek apen ahi. Melchizedek kiti min hi “Thutandih Lengpa chule Salem
    lengpa kiti hi ‘Chamna lengpa,’” kiseina ahi.
  mar-mar: व अब्राहामाने आपल्या सर्वस्वाचा दहावा भाग मलकीसदेकाला दिला. मलकीसदेकाच्या
    नावाचा अर्थ “नीतिमत्त्वाचा राजा” त्याचप्रमाणे तो शालेमाचा राजा असल्याने त्याचा
    अर्थ “शांतीचा राजा” असा होतो.
  snp-snp: ya Abalahamukafo lowa-finawa fiyagu yauti oluto ami neta-mata muki ya teni-teni
    (10-10) iya melaigu yauti-yauti lawoko-lawoko oluto Melekisedeki ya umaiye. Ena
    wewa Melekisedeki kuliya monawa ya efe limo mona kiyaba we wekudile, loto ne.
    Ido numuna meya naba Salemu wenena kiyabani we wekudile, loti kuliya melamo monawa
    ya moda you amene mona kiyaba we wekudile, loto ne.
  isl-isl: Tók þá Abraham tíund af öllu herfanginu og gaf Melkísedek. Nafnið Melkísedek
    þýðir „konungur réttlætisins“. Hann er einnig friðarkonungur, því að Salem, nafnið
    á borg hans, merkir „friður“.
  spy-NT: Kiikoochi ꞉Abraam chiichoo akeenke ām taman nyēbo tukuuk choo kibāru. Ibooru
    ꞉kaaynaani bo Mēlkisētēk kule ‘Bāytooyiintēētaab churtaayeet’. Ibooru ꞉ng'ālyoontooni
    bo Sālēēm kule tāloosyēēt. Kunyi boonto ꞉Mēlkisētēk kaayneet ake subak nyēē /kēēkuurē
    kule ‘Bāytooyiintēētaab tāloosyēēt’.
  xnn-xnn: '@see-verse:HEB.007.001'
  mwe-mwe: A Bhulaimu na bhalabho gubhaapele lipungu limo lya kumi lya indu yowe ibhapatile
    ku ngondo. Malombolelo ga ntai ga lina lyabho lya Melikishedeki ni “A mpalume
    bha aki,” kabhili a mpalume bha ku Shalemu, malombolelo gakwe “A mpalume bha Ulele.”
  tte-tte: Abelamo itolo yo gogo meuloina tawae kaleya koina ikalai iyakasa gwau sanaulu
    kabo gwau kaigeda iwolena Melekisedeki koina. Na Melekisedeki esana kana bui kin
    todudulaisosi yo Salem yanuwa iloinayan yo igitekalatan. Salem kana bui yanuwa
    nuwa-daumwali mwa koina iya kin tonamwanamwasosi.
  tcs-tcs: Den Eibram i bin gibe em wanten blo ebridem samting wea em i bin win prom
    pait gense dem nada plenti king. Da neim Melkizadek i min ‘king blo mata meke
    raitting ane pis’, ane king blo Salem i min ‘king blo pis’'
  hlt-THB: Abraham ing anih a venawh pahqa awh pynoet pehy. Lamma cyk awh anih ang
    ming kqawn ngaihnaak taw “Dyngnaak Sangpahrang tinawh kqawn ngaihnaak “Salem Sangpahrang”
    mingna bai hy.
  soq-soq: 'Tane Abraam nitu uduudu me onaleidie wadedia moawa dea Melikisedek wanen.
    Ita Melikisedek ebowa ipawaida ipa warere dodomanaida. Me ebowa da ipa Bola Salem
    warerewa. Ebo sa ipawaida ipa ema epe: Wanwan euwa obasa segalepia warerewa.'
  qub-qub: 'Abrahamnami pillyar, binsiycur ima-aycatapis apamushanpita diesmuta Melquisedecta
    goycuran. Melquisedec ninanga caycan: «Alli ray» ninanmi; Salempa raynin ninanpis
    «Alli goyäcuy marcapa raynin» ninanmi.'
  att-att: Á iniyawâ na laguk ni Kákay Abrakam kâ Patul Melkisidek yù mekamapulu sù
    ngámin nga inâ na. Á yù kebalinán nayù ngágan ni Patul Melkisidek yù patul nga
    matunung, á matunung yù ngámin nga kingnguá na. Á yù páppatulán na yù dabbun na
    Salem. Á yù kebalinán na Salem yù lugár nga pagimammatán. Á yáyù nga neparámak
    si Patul Melkisidek ta napiá nga patul nga matunung ánna mamagimammà.
  bki-bki: Ana Epraamo mije ijaiano banio, duelimo jaluvo den tormomou ea vite nonovio
    nalo na naio mijevilo ea mira, napano naio jom̃a bar ban bere ea kiano vio. Mia
    burum̃ara toro lu nei naio be toro tai, na jibe ka siano juo nei aberenio. Siano
    na na jukamu nene, be Melkeseteki, nioti nene ber “Parinio tubo na memedu,” ana,
    siano juo nene naio ber jibe nei ber “Parinio tubo na tum̃aro,” bior naio be parinio
    tubo na komeli na Salemo, napano nioti nene ber tum̃aro.
  bqp-bqp: akũ Ibrahĩ aruzɛkɛ kũ àtɛn suo pínki kuride kpàa. Mɛlɛkizɛdɛki tↄ́ pìi
    pì, yãzɛde kína. Abire gbɛra Salɛmu kína bire pì, aafia kína.
  mcp-mcp: Ja jɔɔŋg wə́ Abʉraham nyə á yə nyə *ŋkɔw wûm á isâ byɛ̂sh nyə á wú nə ndɨ́
    dɔ́ɔ́mb dɨ́ yí. Jínə́ lʉ́ Mɛlʉkisedɛk í tɛ́ɛ́d fwo kə nə́ «njwú-buud jɨ́ nə otʉ́təlí
    yɛ́». Nyə á nyiŋgə ntâg bə njwú-buud á Salɛm, ntɔ́ nyiŋgə kə nə́ «njwú-buud á
    mpwogɛ́».
  hat-hat: Lè sa a, Abraram separe ba li yon dizyèm nan tou sa li te pran. Non Mèlkisedèk
    la gen de sans. Nan yon premye sans, li vle di Wa ki bay jistis la. Men, akòz
    li te wa peyi Salèm, li gen yon dezyèm sans. Li vle di tou Wa ki bay kè poze a.
  npl-NT: iwa Abraham okimák n Melquisedec n májtlaktli por siento de nochi tlan okintlanilito
    akimeh inwah omotekilmák. Melquisedec kijtosneki “Rey yekmilajka”, iwa “Rey de
    Salem” kijtosneki “Rey teyolsewi”.
  bgg-bgg: chiih-è Abraham awai nyie yi pha ji è aishii sua jia phi. (Melkhizedek
    ro ibeng igobi pha miyaosiu ne “Rangsuathek pha Saja ro” Chiih-è nyieliieshii
    ai ne Salem pha saja habuii ne, airo ibeng pha miyaosiuthek ne “Liijiing pha Saja.”)
  eng-TCENT: and Abraham gave him a tenth of all the spoils. His name means “king
    of righteousness,” but he is also “king of Salem,” which means, “king of peace.”
  eng-BSB: and Abraham apportioned to him a tenth of everything. First, his name means
    “king of righteousness.” Then also, “king of Salem” means “king of peace.”
  cpu-NT: 'Irijatzi ipakeranki Abraham-ni ovaakarontsi okaratzi jaapithatantakeri
    jovayirita. Tema Melquisedec, tzimatsi oshiyakaaventachari ivairo. Jiroka etarori
    oshiyakaaventa: “Pinkathari kameethashireri.” Jiroka apitetaintsiri oshiyakaaventa
    ivairo ipinkathariventantzi Salem-ki: “Pinkathari saikakaantatsiri kameetha.”'
  san-ASM: যস্মৈ চেব্ৰাহীম্ সৰ্ৱ্ৱদ্ৰৱ্যাণাং দশমাংশং দত্তৱান্ স মল্কীষেদক্ স্ৱনাম্নোঽৰ্থেন
    প্ৰথমতো ধৰ্ম্মৰাজঃ পশ্চাৎ শালমস্য ৰাজাৰ্থতঃ শান্তিৰাজো ভৱতি|
  tac-NT: '''Liko alué Abraámika ''yale alué Melkísare we''ká e''karúgame napu nejkoga
    mele alué Abraámi. Melkísare aniáká pe aniame ju «''we ''la semáriga nulame ju
    alué wa''lula.» Alué wa''lula rey napu alé Salemi bejtégame nílige aniáká pe aniame
    ju «napusí nulá alué rió alé si ''we ''la ganíliga mochí ralámuli, tabilé chélagá.»'
  eng-WEBPB: to whom also Abraham divided a tenth part of all (being first, by interpretation,
    “king of righteousness”, and then also “king of Salem”, which means “king of peace”,
  gfk-H: 'Ma Abraham ga tabar ne Melkisedek ma tikai ta ira sangsangahul na linga
    bakut ing gata kap lah. Io, ma no luena kukuraina um tano hinsa Melkisedek ia
    hoken: “No takodasiana king.” Ma senbia ga king ma Salem, ma no kukuraina tano
    hinsana ia hoken mah: “No king na malum.”'
  viv-viv: Ada Abelahamo lokoloko moyaꞋaina gaviya againe giyabwana-ma boꞋu teni amine
    gisedakana, ada boꞋu saꞋeyana Melikisedeki givelena. Tu Melikisedeki ana egana
    ana kaivila faꞋina kananuwanuwa. Nagona bana higa yegayegana ana kini. Ada kadu
    melala ana egana Salema ana kaivila ma niwalova. Bana Melikisedeki Salema ana
    tovehimeya faꞋina, kadu hivewagana niwalova ana kini. Ana egana luhei ana nuwanuwa
    au hidede amine.
  yao-yao: Che Iblahimu nombe ŵampele liunjili lya kakumi lya indu iŵaijigele kungondo.
    Malumbo ga liina Melikisedeki gali “Mwenye jwakupanganya yambone paujo pa Akunnungu”,
    ni sooni mwenye jwa ku Salemu malumbo gakwe “Mwenye jwa chitendewele.”
  tgp-tgp: Ale Abraham mo sile na sangavulu hinau tari sei mo lavira na vuro isan
    Melchizedek. R̃arami hijana enia ‘Supe Mata Ari Tataholo’. Ale enia sohena mo
    supe mata tamata matan r̃aramin Salem enia ’tamata’.
  auc-NT: Ante pönö waa apæ̈neyongante Abadäö ïñömö awënëidi wodi näni mangaincoo
    tömengä nänö ö æ̈nincoo bacoo pönï incoo adinque önompo tipæmpoga mänimpocato
    cabo tï gæte cö cædinque, Wængonguï quï, äninque Mëequitedeco ingante adocatoque
    pædæ godongä ængacäimpa. Mëequitedeco në awënë odeye ïñongante tömengä ëmöwo pemonte
    baï cædinque wadäni, “Awënë ïnongä inte tömengä në nö cæcä ingampa,” ante angadänimpa.
    Ayæ̈, Tadëë “Gänë pönëñömö” näni angaïñömö quëwënäni awënë odeye ingampa, ante
    pönëninque tömënäni, “Awënë odeye ïnongä inte tömengä në gänë pönengä ingampa,”
    ante wawo pemongadänimpa.
  kbc-NT: Odaa Abraão ja yajigota Melquisedeque nidiizimo icoatawece niɡ̶icoa lateka
    ane nepilidi niɡ̶ijoa inionaɡ̶a-eloodoli. Ica liboonaɡ̶adi Melquisedeque one amina
    anejinaɡ̶ata “Inionigi-eliodi ane iɡ̶enaɡ̶a”, iniaaɡ̶ini ninionigi-eliodi aca
    Salém, amina anejinaɡ̶a “Inionigi-eliodi aneote mele ɡ̶odaaleɡ̶enali”.
  bmh-bmh: 'Guzenina, Abraham nug malai betei maimai, ecesab ipal oi aleun houhou
    doun maimai, houhou tutak sag Melkisedek moroun. Melkisedek nugau wanib bigeg
    enai: ‘duailel gumaraneun du banou go muzmuz igul naliu macaneu’. Go Salem ban
    uzan gumaraneun du. Salem go gonugau wanib bigeg ‘iau dacanemen’ uzan. Gonun,
    gonug gonugau duailel iau dabun isanareun.'
  ctu-BL: Abraham tsi' yʌq'ue i diezmojlel pejtel i chubʌ'an. An i sujmlel i c'aba'
    Melquisedec ti lac t'an, jiñʌch Toj bʌ Rey am bʌ ti Salem. Jiñʌch Rey yujil bʌ
    Nʌch'chocoya.
  meq-meq: Abraham a vəlay wu hay a Melkisedek. Wu neheye kuro a huta ma vəram aye
    na, a zla nəte a vəlay. Melkisedek eye nakay na, andza məgweɗe bəy nakə ma giye
    ŋgwalak aye. Neŋgeye bəy nakə a wuɗa məndze zay ta ndo hay aye hərwi neŋgeye bəy
    i Salem. Salem na, andza məgweɗe «zay».
  noa-H: Magbaawai Abranau mag reinaan dʌ̈i wërbʌwi hichdëu ham pödpʌ̈iwi, ham juagam
    nem p'ë hurarr heem chi décima parte deejim haajem chi rey Melquisedeeg. Mag rey
    t'ʌ̃r Melquisedec haawai, “t'umaam k'ʌʌn dʌ̈i hagcha nem waaujem rey” haawaiu.
    Mag chi p'öbör t'ʌ̃r Salem haawai, maach meúan “k'õinaa” ha simʌu. Mag “k'õinaa”
    hanʌm p'öbör heeta reik'a sĩerr haawai chi Melquisedec higwia hõrau “hõor k'õinaa
    p'ë wai sĩejem rey” haajeejim.
  alp-NT: Hoko Abrahame iriluke bei taneia rebe isupulu kena lisare sabokae lara butu
    esa ete Melkisedeke. Nane Melkisedeke natire “Kamale rebe nkenale.” Kai ile kamale
    kota Saleme, hoko eni nane lekwe esi nati saere “Kamale maka ono rue mise.” Le
    Saleme natire lale mise kai lisa sae mo.
  san-VEL: yasmai cebraahiim sarvvadravyaa.naa.m da"samaa.m"sa.m dattavaan sa malkii.sedak
    svanaamno.arthena prathamato dharmmaraaja.h pa"scaat "saalamasya raajaarthata.h
    "saantiraajo bhavati|
  kbq-kbq: Higeno Abrahamu'a maka'zama erino e'nefintira, nazantrema'a kevu erinteno,
    refako huno mago kevua Melkisedekina ami'ne. Hagi Melkisedeki'e agimofo agu'agesamo'a,
    fatgo avu'avazamofo kini nere hu'ne. Nehuno Salemi kini nerema hu'nea agu'agesamo'a,
    rimpa fruzamofo kini nere hu'ne.
  kbh-kbh: Chora Abraham chábioye tbojanats̈etá, chë reyë́ngaftaca imojentsjaná ora,
    lempe tojanosháchiñents̈ana, bnë́tsanents̈ana canÿe soye. Chë palabra Melquisedec
    endayana “nÿetsca soyënguiñe ts̈abá ama rey ca”; y chánaca yojamna Salem puebloca
    rey, y chca endayana “nÿetscanga natjë́mbana chamotsiyenama ama rey ca”.
  ron-LSB: căruia Avraam i-a împărțit și a zecea parte din toate (fiind mai întâi,
    prin interpretare, “rege al dreptății”, apoi și “rege al Salemului”, adică “rege
    al păcii”,
  pon-pon: 'Me Apraam pil kotiki on eijok kij eu jan ni a dipijou karoj. let wewe
    kaieu en mar a Nanmarki en pun; ap pil: Nanmarki en Jalem, iet wewe: Nanmarki
    en popol;'
  nhe-BL: Huan Abraham quimacac se diezmo tlen nochi tlamantli tlen quitlantoya ipan
    nopa tlatehuilistli. Nopa tocajyotl, Melquisedec, quiijtosnequi “tlanahuatijquetl
    tlen xitlahuac.” Huan nojquiya eliyaya tlanahuatijquetl tlen Salem, huan Salem
    quiijtosnequi “Tlasehuilistli.” Huajca yajaya se “Tlanahuatijquetl Tlen Tlasehuilistli.”
  sps-sps: Abraham guam a safunuu na pan nana fo mamatsiny ka te fag mi ya tana puaan
    ana ayei faan iny to na isen a pan ten Melekisedek. Vaamuan nana asangan ya te
    man of non na, “Aatouf tan Kat Tavaron”; ana mes asangan kan nana ngats fan iny
    Salem, te man of non, “Aaverof”, to te koo ri Melekisedek, “Aatouf tana Aaverof.”
  wnc-wnc: Iman Ebrahamda inimbakngake sangaapa amak tasike pakuu kuupbamu katau kuut
    musaat usanzike kautdu Melkisedekge imukut. Siwan ninda umana Melkisedek ngangu
    waaknga anzing tana tekwambik. Aminu sanga nomana siknga tasikaing amindane tupan
    tapa. Siwan itane yot gapma umana Selem ngang inikingu waaknga anzing tana tekwambik.
    Musip kwikwik. Siwan ita you wangapmane nana amindane tupan tapa dakngakutde itane
    umana anzing ininim. Aminu musip kwikwik nataaing amindane tupan tapa.
  bus-bus: ben Ibraĩ auziki kɛ̀ èe suuo píngi kuridee kpàa. Mɛlɛkizɛdɛki tↄ́ kɛ̀ bè
    yãzɛde kí. Beee gbɛra Salɛmu kína beee bè, aafia kí.
  gub-BL: Na'e Àmàrààw umur uma'e kurer izupe kury, a'e ma'e zauxiapekwer wanuwi ipyhyk
    pyrer ikurer a'e kury. Aze 10 temetarer wereko, omono pitài Mekizetek pe. Mekizetek
    her, — Heruwihaw ikatuahy, i'i zaneze'eg rupi. Xarez tawhu her, — Zeàmàtyry'ym
    'ymaw wanuwihaw, i'i zaneze'eg rupi. Mekizetek a'e, Xarez tawhu pe har wanuwihaw
    romo hekon a'e mehe a'e. A'e rupi uzeàmàtyry'ym 'ym ma'e wanuwihaw romo hekon
    a'e.
  imo-imo: Yuni aku tepa Gote kinye ungu nimbe Abrahamenga konge tenderimu wali Abrahameni
    10 10 nimbe lipe merimu melemanga pali te te nimbe pengama wendo lipe Melkisedek
    tirimu. Melkisedek yunge imbi pulumu ulu tumbi nilima teremo iye nomi kingimu.
    Yu nokorumu ulke kombu Salemenga imbi pulumu, imboma kinye ame toli ulu pulumu.
    Akumunga iyemunga imbi talo tipemu Imboma Kinye Ame Toli Ulu Pulumu Nokoromo Iye
    Nomi Kingimu.
  boj-boj: Onaqa iŋgi iŋgi kalil Abraham a mandor naŋgoq dena eleŋej qaji di a na
    poto 10 yosiq oto qujai Melkisedek atraiyej. Melkisedek aqa ñam aqa damu agiende,
    Kumbra Bole Yeqnu Qaji Mandor. Qure ñam Salem aqa damu agiende, Are Lawo. Melkisedek
    a Salem qure naŋgo mandor soqnej deqa aqa ñam aqa damu bei agiende, Are Lawo Qaji
    Mandor.
  eng-DRA: 'To whom also Abraham divided the tithes of all: who first indeed by interpretation,
    is king of justice: and then also king of Salem, that is, king of peace:'
  knf-knf: Wal mënţ Abraham awula kafah kaţënk iñeen ţi iko yi aŧehuŋ du başih mënţ.
    Katim ki Melkiŧedek kawooŋ « naşih naŧool »; akak awo naşih i Ŧalem, uwooŋ « naşih
    i mnjeeh. »
  san-KHM: យស្មៃ ចេព្រាហីម៑ សវ៌្វទ្រវ្យាណាំ ទឝមាំឝំ ទត្តវាន៑ ស មល្កីឞេទក៑ ស្វនាម្នោៜរ្ថេន
    ប្រថមតោ ធម៌្មរាជះ បឝ្ចាត៑ ឝាលមស្យ រាជាត៌្ហតះ ឝាន្តិរាជោ ភវតិ។
  arn-NT: 'feymew mari trokiñ chemkün mew ñi wewmeel tati weychan mew, fey wichunentuy
    kiñe trokiñ ti mari mew tañi eluafiel ta Melkisedek. Tati üy Melkisedek wünelu
    mew feypin ürke lif mongen longko ülmen, fey Salem ñi longko ülmen ürke am tüfa,
    fey feypin ürke ta “küme tüngün” ka femngechi feypin ürke: “küme tüngünngechi
    longko ülmen.”'
  zas-NT: Dxel loj gra ree ni been Abraham gan, beenman laan chii lalaꞌ abiꞌ badëëman
    tijban loj Melquisedec. Melquisedec rën guiëban “rey ni rüjn xguialguxtis ziꞌc
    rayal”, Abiꞌ guial gojcaman xrey Salem rën guiëban “rey rabeꞌcdxe luxdoo ree bejn”,
    din Salem rën guiëb “ni rabeꞌcdxe luxdoo ree bejn”.
  ken-NT: Ábraham akɔrɛ mɛnyɨŋ mɛnkɛm ɛbhɛn yi áfú ɛbhɨ̌nɛnu nɛ bhɔ ndu baru byo,
    achyɛ yi ndu amɔt. Nnyɛ́n Mɛlkísɛdɛk ɛnɔ nɛ́te ndǔ “Mfɔ anɛ ákʉ mɛnyɨŋ ɛbhɛn
    bɛchi chak.” Achi nkwɔ Mfɔ Salɛm, nɔ chi “Mfɔ anɛ áchyɛ kpák.”
