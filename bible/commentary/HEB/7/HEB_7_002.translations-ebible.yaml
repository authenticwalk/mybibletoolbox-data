    “Mootii nagaa” jechuu dha.
  kud-kud: Ainaena Abelaham yana tobwatobwa iwaheidi veguveguyai 10 adi bagibagili,
    ta ehebo Melikisedeki imomoheine, na Abelaham iya 9 ivavaidine. Na Melikisedeki
    yehana ana bui neta, ‘Tauwasawasa Dumwadumwaluna’ na yana dalava yehana Salema,
    ana bui “Daumwali”. Eeta iya hinage Daumwali ana Tauwasawasana.
  urb-NT: 'Pe, ma''e ke Amarã me''ẽ ipe. Kapitã keruhũ ta ke muputu''u rahã, a''etama''e
    ke upa pyhyk raho. Upa ame''ẽ ke Amarã mowok. Jande popa hetaha aja mowok. Ame''ẽ
    jande popa hetaha ngi har peteĩ Mekisende pe a''e te''e me''ẽ. Mekisende mokõi
    her namõ ixo: “Ko kapitã keruhũ. Katu te ame''ẽ ke jõ ma''ema''e ame''ẽ ke a''e”
    aja her. Amõ her: “Ko kapitã keruhũ. Ngã jumai ym te ame''ẽ ke a''e” aja her tĩ.
    (A''erehe jandema''e sawa''e te aja a''e tĩ. Kapitã keruhũ a''e tĩ. Jumaiha nixói
    ipe tĩ.)'
