  ong-ong: Men nange wuso Abraham liripe mete pele kapi wem pe posiepe mete eringi
    pelpe pepe, men nange pepe Abraham karipe laptei tulum pire eti plen le plen poungo,
    le le kapi pite tulum niliye pepe watowo Melkisedek. Nange Melkisedek lepe, il
    pal twinges pirpei piri pirpolo “Metine ili piti lingiepe il teingipe tuwopoutei.”
    Le wusoli le metine ili piti luntoluwo uf ili Salem, il pal nemple pepe pe pirpei
    pire nange lele pirpolo “Metine ili piti luntoluwepe mete pratei pire onom malye”.
  tnn-tnn: Kən Epraham, təmos-irəkɨs tait e rəhan natɨmnat mɨn itəm təmol win lan
    e nəluagɨnən, kən mos-ipən kəm Melkisetek. Melkisetek u, nɨpətɨ nərgɨn un, “Kig
    rəha Nətuatɨpən.” Kən nərgɨn kit mɨn u, kətaun-in məmə Kig rəha Salem, nɨpətɨn
    u məmə, “Kig rəha Nəməlinuən.”
  hch-NT: Mücü 'Apurahami tita mütivarunavairi naimesie mieme yapaümeme tamamatasie
    mieme xeime pimi. Merüquiserequi taniuquicü Ti'aitame Heiseriemecü Yamüticamie
    catinitevaca, Saremetari Tiva'aitüvame catinitevaca meta, Ti'aitame 'Aixüa Memüteyuxeiyanicü
    Mütivapitüa maine.
  crn-NT: '@see-verse:HEB.007.001'
  zpu-NT: Naꞌ kanꞌ zazaꞌa Abraham naꞌ, zanseꞌe da jatopeꞌ da beneꞌ gan rao wdil naꞌ,
    naꞌ beneꞌn chi kwen, naꞌ beꞌe to kwen ke bxoz Melquisedekenꞌ. Naꞌ Melquisedec
    naꞌ zeje diꞌll “beꞌnn wnebiaꞌ zej lixheje”. Naꞌ gokeꞌ beꞌnn wnebiaꞌ ke beꞌnn kaꞌ
    llaꞌa ganꞌ nziꞌi Salem, zeje diꞌllenꞌ “beꞌnn wnebiaꞌ ke beꞌnn zjaniꞌte nbaraz”.
  juy-juy: ଆରି ଅବ୍ରାମନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ଜୁଜ୍ଜେଲୋଙନ୍‌ ଆଞ୍ରାଙେନ୍‌ ଆନର୍ଜେ ଦସମାଂସନ୍‌ ତିୟେନ୍‌,
    ବାଣ୍ଡାଲବୋ ଡେନ୍‌, ମଲ୍‌କିସେଦକ ଅଞୁମନ୍‌ ଆ ଗରାମ୍‌ଗାମ୍‌ “ଡରମ୍ମ ରାଜାନ୍‌” ଆନିନ୍‌ ସାଲେମ୍‌
    ଗଡ଼ାନ୍‌ ଆ ରାଜା, ତିଆସନ୍‌ ତି ଆ ଗରାମ୍‌ଗାମ୍‌ “ସନୟୁନ୍‌ ରାଜାନ୍‌ ।”
  for-for: 'A''mu potaogana, Abara''amuba a''ya''maenawapisaba aisuma nayatara''mu
    pogana age ka maeta maeta puma Meyokisetepa amintiye. Piya, Meyokisete nkage a''wae
    puma tae kamanapisa: Arupuyenama nkwa''egawe, yune. Pigoya, aeba Saremi kumatasa
    wa''ega miyoga, pi nkageba tae kamanapisa: Paruyenama nkwa''egawe, yune.'
  epo-epo: kaj al kiu ankaŭ Abraham donis dekonon el ĉio (unue laŭ interpreto reĝo
    de justeco, kaj poste reĝo de Salem, tio estas reĝo de paco;
  gfk-gfk: 'Ma Abraham um ga tabar ne Melkisedek ma tikai ta ira sangsangahul na minsik
    bakut ing gate kap leh. Io, ma no luena kukuraina um tano hinsa Melkisedek aie
    hoken: “No Takodasiana Tamat na Lualua.” Ma iesen bia ga tamat na lualua me Salem,
    kaik no kukuraina tano hinsana aie hoken mah: “No Tamat na Lualua na Malum.”'
  bjz-bjz: Aghá urieta, Abraham unda mene-mene urota sorea buta uria eini-eininu bua,
    dibe ingo yoveni-yoveni fugea, anava dibe eini gategea, God da ragarova Melkisedek
    du ututurie. Ragaro Melkisedek rera-da bee mo, Aito Taubana Fugari re. Aghá-gea
    undú Aito Taubana Fugarida Kini regegeta rosore. Kotú bogu naa Salem da bee mo
    Siriri ari re. Amindu undú beago Siriri Arida Kini regegeta rosore.
  atg-NT: Ighọ Aburaamu ọ rọte itsua ni ọ rọte okhọli ti nya zẹ azẹ-oghuo-igbe na
    li. Emini a ri iMẹkizẹdẹki ngme khi, “Oghie Iguẹ-ngeli,” emini a ri oghie iSalẹmu
    ngme khi, “Oghie opfọmhẹ.”
  bjv-NT: 'E ə, Abɨrakam ade kɨ kare me nḛ kɨ dɔgɨ tɨ, me nḛ je tɨ pətɨ kɨ təl-n
    ta rɔ tɨ. Kɨ dɔ kəte, kɔr me tɔ kɨ nə Məlsɨsədəkɨ e «ngar kɨ nje ra nḛ kɨ dana».
    Ɓəy taa, Məlsɨsədəkɨ e ngar kɨ ɓe bo Salem tɨ tɔ, kɔr me tɔ ka kɨn nə: «NGar kɨ
    nje lapɨya.»'
  tos-NT: Na̱ cumu chuná̱ xli̱tláhuat xuani̱t natlahuay la̱ntla̱ nama̱xqui̱y pa̱li̱
    acatzuní̱n hua̱ntu̱ xkalhi̱y, Abraham má̱xqui̱lh acatzuni̱n hua̱ntu̱ xlá̱ xqui̱tlajamaklhti̱ko̱ni̱t
    hua̱nti̱ xlá̱ xqui̱ta̱la̱tlahuako̱ni̱t c-pu̱ta̱la̱tlahu. Tama̱ tucuhuini Melquizedec
    c-xtachihuí̱n xuaniputún “rey hua̱nti̱ tla̱n catzi̱y”. Xlá̱ rey xuani̱t xala c-Salem,
    cha̱nchu̱ cumu tama̱ tachihuí̱n Salem huamputún “aktziyaj latáma̱t” qui̱taxtuy
    pi̱ la̱ntla̱ xli̱pu̱tum yuma̱ aktuy tachihuí̱n huamputún “rey hua̱nti̱ ma̱sta̱y
    aktziyaj latáma̱t.”
  rro-rro: Aberahamo ehore huari aonai ea'inakia kohukia ikoinai harau haea harau
    haea aokiai ha ha Melkisedek ebena. Melkisedek atana anina hanona ‘aka bero obiana
    'arana’, haeamona atana Salema obiana anina hanona ‘baibua obiana 'arana’.
  mxp-NT: Jøts ja Abraham tmøøy tukpiky ja ma̱jkpikpyɨ pɨkta̱ꞌa̱ky pønɨ ti jaty ɨdøꞌøn
    ja wyɨnaty tø tꞌatspiky. “Kaꞌpxy tɨɨdyumbɨ wɨndsøn” ɨdøꞌøn ja Melquisedec yꞌayuujkpɨdsimy;
    kuts ja tnɨwɨndsønꞌaty ja Salem ka̱jp midi tyijpy “jotkujkꞌa̱jtɨn”, ɨxya̱ts ja
    Melquisedec wyɨmbɨdsømnɨ “ja wɨndsøn pøn kya̱jp ttamɨdsojkp ja øyꞌa̱jtɨn jøts
    ja jotkujkꞌa̱jtɨn.”
  aak-aak: Amɨpí Ebɨrɨ́amo pɨkiomeáɨ́pɨ yaŋɨ́ wé wúkaú nɨmemáná bɨ mɨnɨ wiŋo, ayɨ́
    Merikisedeko orɨnɨ. Xegɨ́ yoɨ́ Merikisedekoyɨ rɨnɨŋɨ́pɨ, ayɨ́ xámɨ negɨ́ aga pɨ́néyo
    dánɨ mɨxɨ́ ináyɨ́ wé rónɨŋɨ́ umeŋweaarɨŋoyɨ rarɨŋwápɨrɨnɨ. O Seremɨ dáŋɨ́ mɨxɨ́
    ináyoyɨ rɨnɨŋɨ́pɨ enɨ negɨ́ aga pɨ́néyo dánɨ mɨxɨ́ ináyɨ́ ámá nɨwayɨrónɨro ŋweapɨ́rɨ
    nánɨ wimɨxarɨŋoyɨ rarɨŋwápɨrɨnɨ.
  chd-NT: 'Abraham pe lenajpola'' lexic''enapola'' lan rey, amaxnu amaxnu ipa''a''ma
    imbama'' epi''i''ma Melquisedec. Iƚque Melquisedec lipuftine tuhuaƚquemma ticua
    “cal Ƚijca Rey”. Lecui''impa “aRey Salem”. Iƚe ticuajmaispa: Cal Rey ƚopac''epa
    lafuleya.'
  kdc-kdc: Abulahamu kamgwaa Melikizedeki fungu da longo da vinhu viyasolile kulawa
    kuing'hondo. Tanhu, twaga dijo da Melikizedeki dofambula, “Mndewa yotenda golondigwa
    na Mulungu,” na vivija kakala mndewa wa Salemu, avo twaga jake dofambula, “Mndewa
    wa tindiwalo.”
  nhr-nhr: 'Me kò Abrahama ba ẽem kò ncõoan koe séèa hãa gúùan wèé koe cúís tshàu-q''oo
    sa máà me. Tc''ãà dis kas ko Meleki-setekem dis cg''õè sa nxàeas kò ka̱biè ne
    máá: “Tchànoan dim x''aiga ba,” témé, me kò gataga Salema dim x''aiga ba ii, si
    ko nxãa sa máá: “Tòókuan dim x''aiga ba,” témé.'
  uig-PIN: Ibraⱨim bolsa erixkǝn barliⱪ oljisining ondin bir ülüxini uningƣa atiƣanidi.
    Mǝlkizǝdǝk degǝn isimning birinqi mǝnisi «ⱨǝⱪⱪaniyǝt padixaⱨi» degǝnliktur; uning
    yǝnǝ bir nami «Salemning padixaⱨi» bolup, buning mǝnisi «amanliⱪ padixaⱨi» degǝnliktur;
  beo-beo: Amanoba, A:ibalaha:me ea gegenana liligi lai huluane mogili, nabuane hamone,
    afadafa Melegisedegema i. (Melegisedege ea dio dawa:loma:ne da “Ida:iwane Ouligisu.”
    Amola e da Saleme moilai bai bagadega ouligisu esalebeba:le, ea dio dawa:loma:ne
    eno da “Olofosu hina bagade.”)
  acf-NT: 'Lè sala Abrahanm ba li yonn an chak dis bagay i té pwan an ladjè-a. Non
    Mèlkizidèk ni dé syans: Pwèmyéman, nonʼy vlé di, “Wa-a Ki Dwèt-la.” Èk dézyenman
    nonʼy vlé di “Wa Lapé” paski Salèm vlé di “lapé.”'
  tpi-OTNT: Na Abraham i tilim olgeta samting em i kisim long pait long 10-pela hap
    na i givim wanpela hap long Melkisedek. Yumi tanim dispela nem Melkisedek olsem,
    King Bilong Stretpela Pasin. Na em i king bilong Salem tu, em yumi tanim olsem,
    King Bilong Pasin Bilong Bel Isi.
  mbt-NT: Ne imbehey ni Abraham ki Milkisidik ka igkasapulu ne baad te langun ne naawi
    din te pegbubunu. Ka kaluwasan te ngaran ne Milkisidik, “matareng ne Hari.” Ne
    tenged su iyan kaluwasan te inged ne Salim ne migharian din ka “keupianan,” egngaranan
    ded man-e sikandin te “Hari te keupianan.”
  hau-SA: Ibrahim kuwa ya ba shi kashi ɗaya bisa goma na kome. Ma’anar sunan Melkizedek
    ita ce, “sarkin adalci.” Amma da yake Salem yana nufin “salama,” shi kuma “Sarkin
    salama” ne.
  mam-NT: Bix e xi' tk'o'n Abraham te tcotz Melquisedec jun tlajan pa' ti'j tik'ch
    otk tz'el tii'nxin tuj cyk'ab alak' tuj k'oj. Yaltzen te Melquisedec tbi, jatzen
    japeninaj “jiquenxix.” Bix at juntl tbixin, “cawel te ttxubtxjal.”
  udu-udu: Dhali e a’di mo tani a/Ibrahiim ki ḵwa/ a’di to bwa mo jin ’dap̱ki’da ’dap̱
    ’twa/ ka ’kume’d mo ’peni aris to ’baar mo. A’di ta a’di jin ṯwa/a/ mo ki mo jin
    luḵu gway piti mo jin ta’da maliḵ jin ta’da ḵar/e mo dhali a’di si’da/ ta’da maliḵ
    gi Pan Saliim mo, a’di jin onu ki, amaliḵ gi mo ma ḵu’th is mo be.
  tvt-tvt: eno Abraham ih marah toonta dowa asithiik ah heh suh kota. (Melkijadek
    liiha phangkhoh thoon ah “Kateng Luuwang”; erah damdi heh ah Salem Luuwang angthoi,
    “Semroongroong Luuwang uh eli eta.”)
  bgt-bgt: '@see-verse:HEB.007.001'
  mvn-mvn: Wayahina, Abaraham guguaia epei kini‑naiaV wayahia tana‑vewani gwau ai
    yau 10 wayahia, e gwau aitamoata Melikisedeki awaehei, iuna Melikisedeki vivane
    Yaubada ya tau vi‑nomu. Ka nau‑wawanika Melikisedeki ana wava a vo‑vina ainua
    kanuanuani. A vo‑vina naona vivane “Dewa Tunutunuhina Ana KiniV”, kadu Salem ana
    KiniV a vo‑vina vꞌ‑inuana vivane “Nua Gomagomanina Ana KiniV”.
  djk-NT: Soseefi Abalaham paati den gudu di a feti wini a tin pisi, ne a gi en wan
    pisi. En nen wani taki, kownu di noiti o kaba wooko letiopu fasi. Salem Foto di
    ai tii tan enke Jelusalem Foto, peesi di de anga switi fasi.
  uig-LAT: Ibrahim bolsa érishken barliq oljisining ondin bir ülüshini uninggha atighanidi.
    Melkizedek dégen isimning birinchi menisi «heqqaniyet padishahi» dégenliktur;
    uning yene bir nami «Salémning padishahi» bolup, buning menisi «amanliq padishahi»
    dégenliktur;
  nde-nde: u-Abhrahama wamnika okwetshumi kwakho konke. Okwakuqala, ibizo elithi Melikhizedekhi
    litsho ukuthi “Nkosi yokulunga”; lokuthi futhi, “Nkosi yaseSalemu” kutsho ukuthi
    “Nkosi yokuthula.”
  ton-ton: ‌ʻAia ne ʻatu ki ai foki ʻe ʻEpalahame hono hongofulu ʻoe vahe ʻoe meʻa
    kotoa pē; ko e ʻuluaki ʻuhinga ʻo hono hingoa “ko e Tuʻi ʻoe māʻoniʻoni,” pea
    ko e Tuʻi ʻo Salema, ʻa ia, “ko e Tuʻi ʻoe fiemālie;”
  mir-NT: '@see-verse:HEB.007.001'
  cak-YNT: Y re Abraham xuban lajuj partes cha ronojel cosa re xulisaj-pa chiquik'a'
    re reyes re xe'ruch'ac, y cha re lajuj partes re', jun parte xuya' cha re Melquisedec.
    Y re be'aj Melquisedec ndel che tzij che jun Rey re can choj-va re ruc'aslen.
    Y roma re Melquisedec Rey chin re tenemit Salem, ndel che tzij che Rey de paz,
    roma re be'aj Salem ndel che tzij paz.
  ces-1613: Kterémužto Abraham i desátek dal ze všeho. Kterýž nejprvé vykládá se král
    spravedlnosti, potom pak i král Sálem, to jest král pokoje,
