  cmn-FEB: 亚伯拉罕也把自己得来的一切，拿出十分之一来给他。麦基洗德的名字意思为“公正之王”；而撒冷王则是“平安之王”的意思。
  gmv-RNT: Abrahaameyka baas diza ubbafe tammu kusheppe issi kushe izas immides. Koyro
