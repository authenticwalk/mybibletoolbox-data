  kde-kde: Kwa kuva, Malemba Lanaswe làhaula kuva, “Wako nni kuhani ukee na ntululilo,
    malinga mwavelelee Melikisedeki.”
  ata-ata: Xo vaikala vile muai no nano no anu Lavuku Tavuna teinu muvikala aloxo
