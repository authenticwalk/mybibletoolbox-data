    c''u cha''al chib yabtel laj yich'' li Melquisedec ta vo''onee. I''och ta banquilal
    pale, i''och ta ajvalilal noxtoc, x''utat ono''ox.'
  lex-lex: 'Yoma hota emeknekama hya'' ed mak ha rhorat targa la'' Puka ralamni de
