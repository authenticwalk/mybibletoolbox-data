verse: HEB.007.017
translations:
  kpx-kpx: Bukae Hotou kemo loui avoe, “Ana vani bahata Mekisedeki vale ke nahate
    dubue kosive baluga holisi ui tigenela.”
  okv-H: Eto amita ke amo God ta ke ta einge kajari mihia, “Eto umo Melchizedek ta
    javo ta priest ue daroho iresoa.” ke ainge kajena.
  tbo-tbo: Tauna binei ma Buka i bahebaheya i pa, ‘Tam una witalaguyaba wahaga, po
    mei lolowa Mekisadeki.’
  mal-C: “മൽക്കീസേദെക്കിന്റെ ക്രമപ്രകാരം അങ്ങ് എന്നെന്നേക്കും ഒരു പുരോഹിതൻ,” എന്നു
    സാക്ഷീകരിച്ചിട്ടുണ്ട്.
  grc-SR: ⸂μαρτυρεῖ⸃ γὰρ ὅτι Σὺ ἱερεὺς εἰς τὸν αἰῶνα κατὰ τὴν τάξιν Μελχισεδέκ.
  bgc-bgc: क्यूँके उसकै बारै म्ह पवित्र ग्रन्थ कहवै सै, “तू मलिकिसिदक की रीत पै युगानुयुग
    याजक सै।”
  khz-khz: Kwalana Palagu na evetaina evaikilaato, netiwato, “Goi Rupu Veaga velenai
    pono talu-vanagivanagi Melkisedek vetaina.”
  deu-TKW: 'Wird ihm doch bezeugt: du bist Priester in Ewigkeit nach der Ordnung Melchisedek.'
  zsr-NT: 'Nayúj lu guich laꞌy le run lnaꞌ lau queëꞌ, rna: Tsaz nacuꞌ bxuz Ca naꞌ
    guquëꞌ bxuz Melquisedec.'
  lin-lin: 'Pamba te, tala litatoli oyo baloba na tina na Ye : « Ozali Nganga-Nzambe
    mpo na libela, kolanda molongo ya Melishisedeki. »'
  hns-NT: 'Okar biese me gawaahie dewal gail hai kie: „Toe djaise Melkiesedek sada
    khaatien agwa rahiehe.”'
  noa-E: Í mag ichta ich mag phadkha sĩerraju igwi, Ẽwandamau irig, “Pʉʉn ich jãg
    Melquisedec phadkha sĩerrarrjö, ich mag phadkha chitʉm iekhau” ajim.
  eng-EMTV: 'For He testifies: “You are a priest forever after the order of Melchizedek.”'
  mib-NT: 'Chi súcuan ni cahān Yaā Dios jnūhun ya: Nɨ́ɨ́ cáni cúu ró sútū, nájnūhun
    sutū Melquisedec.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाःल्‍ले़ अक्‍खे पाःत्तुआङ् पत्, “खे़ने़ॽग
    मल्‍किसे़दे़क कुइसिःक्‍पा सदादिङ् के़वाॽबा निङ्‌वाॽफुसाम्‍बाने़रो॥”
  xnj-xnj: Muni Mayandiku Gamsopi gijova, “Veve ndi Mteta wa Chapanga wa magono goha
    gangali mwishu ngati cheuvili uteta wa Melikisedeki.”
  mmx-mmx: I lok ngan ne Moroa ga tong i at Lovoang Kaala, levelinga ren i lok keretna,
    “Nenu unaba nemen amisik ngan lamaasa kerekngan ne Melkisedek.”
  cbr-NT: 'A ñuiquin ca Nucën Papa Diosan ësaquin cacëxa: Mix camina nëtë́timoi usabi
    sacerdote, an ''ën unicama ''ë ñucáxunti, a ''ain, Melquisedec ''iásaribi.'
  tee-NT: 'Pus la''ixchivinti Dios ma chani ju najun ixlacata yuchi: Uxint''i ju pali''at
    ju onk''alhit''a. Chunch unit''a ju uxint''i tachi ju Melquisedec. Chunch ju najun
    la''ixchivinti Dios.'
  eng-LSV: for He testifies, “You [are] a priest—throughout the age, according to
    the order of Melchizedek”;
  cak-NT: 'Roma ri Dios can ru''in can che: Ja ret ri Sacerdote chi ronojel tiempo,
    can anche''l ri Melquisedec. Quiri'' ru''in can ri Dios.'
  pah-NT: 'A''ereki ojipeva''ea Tupana''ga rembikwatijarukara omombe''u javo Jesus''ga
    pe. E''i: “Ymyahũ Melquisedeque''ga ko ikwava''ẽhara''ga ji ve. Na jitehe ndehe
    kiro ereko avuirama ikwava''ẽharamo ji ve Melquisedeque''ga ja.” A''ea Tupana''ga
    rembikwatijarukara ei Jesus''ga pe.'
  sja-NT: 'Mãga k''awa p''anɨ irumaa jara bairã Tachi Ak''õre Ũraa p''ãdade: ‘Pɨ ichita
    P''aareerã Poro Waibɨa pait''ee, Melquisedeck''a.’'
  xed-xed: 'Ka lu vindafta ma deftera Lazglafta na: «Nda nza ka ŋa kɗekedzeŋ ka mnda
    ksa slna Lazglafta, manda Melkisedek ya» kaʼa.'
  mks-NT: 'Jáchi̱ tá cáha̱n Ndióxi̱ sa̱ha̱ Jesucristo já cáchí a̱ já: Yóhó cúún ju̱tu̱
    a̱nda̱ ama cáa qui̱vi̱, tátu̱hun mé ju̱tu̱, da̱ na̱sa̱naní Melquisedec jáchi̱
    cájún chuun tá quia̱hva na̱caja mé dá, cáchí tu̱hun Ndióxi̱.'
  gfk-S: Ma ikin i palai kinong no nianga tane God di ga pakat ie i tange be, “No
    num pinapalim na pris na tur hatikai, haruat tano pinapalim na pris ing Melkisedek
    ga gilgil.”
  bmu-bmu: Kunöŋ yaŋgö könaŋi naŋgöba jiiga Buŋa Kimbinöŋ kewö ahöza, “Göŋön Melkizedek
    ewö jike nup galöm aka nalö teteköŋi qahö mal öŋgöman.”
  dgz-dgz: God Iesu inap wani ok anega sean, Ge wande bobot pirisi apanewa. Watageta
    apane Melukisedek ta wandeni omewa ge taingai. Ok ap anega sean.
  eng-GNV: For hee testifieth thus, Thou art a Priest for euer, after the order of
    Melchi-sedec.
  zaa-NT: 'Lo ca titsa'' qui'' Tata Dios nu chi ga''na escrito nu cca qui'' Cristo
    nna ra: Guni lu'' ca enne'' quia'' representar ru''a lua'', porqui''ni ná lu''
    sacerdote para siempre tì''a Melquisedec.'
  eng-WEBSTER: For he testifieth, Thou art a priest for ever after the order of Melchisedec.
  guh-guh: 'Dioso baja cajena tajëvelia pexënatojavabelia pejumaitsijava, Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: Xamë raja pepo sacerdotenëmë tsane daxitamatacabijavabelianexa.
    Pacuenia Melquisedec jamatabëcueneitsi, bajarajamatabëcueneitsimë tsane, jai baja
    cajena tajëvelia Dioso pejumelivaisibaxutota Dioso pejumaitsijava pexënatojavabelia.'
  bon-bon: Oogäräneji Mene te teeme poto cidi me jiicenige egä, “Maane iiwäreja biname
    gäte epu pana Melkisideke liiyepu, piiyepu määme kaakesea lui ngälu cäco gyene.”
  nhw-BL: 'yeca ijcuilijtoc ipan Icamanal Toteco catli Toteco Dios quiilhui Cristo,
    huan quiijto: “Ta tielis se titotajtzi para nochipa ica san se nopa hueyi tequiticayotl
    quen Melquisedec quipixqui.”'
  swh-ONEN: 'Kwa maana imeshuhudiwa kwamba: “Wewe ni kuhani milele, kwa mfano wa Melkizedeki.”'
  wbi-wbi: 'Lilno amalembi gha vwolesi vwimila umwene: “Uve ulintekesi kuvusila na
    kusila pambele pa kihwanikisio kya Melikizedeki.”'
  bba-bba: Kɑ ɡeemɑ, Gusunɔn ɡɑri ɡeruɑ win sɔ̃ yi nɛɛ, “Wunɑ kɑɑ ko yɑ̃ku kowo kɑ
    bɑɑdommɑɔ nɡe Mɛɛkisidɛki.”
  eng-KJVCPB: For he testifieth, Thou art a priest for ever after the order of Melchisedec.
  kgk-NT: 'Upéa-rehe he''i Nhandejáry kwatia nhe''ẽ: “Nde ko ereiko meme va''erã pa''i-rami.
    Melquisedeque amyrĩ rekovía ereiko va''erã” he''i íxupe.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Merekisateeko kieetavai
    varioo Anutuuqaara kati puara hudeera vaidivai varuneema a tupatupaa Anutuuqaara
    kati puara hudeera vaidivai varinaravaivee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Tema riitaki ikenkithata-kotee-tziri, ikanteetzi: Eeroka ashi owaero pompera-tajorentsitee,
    Ari pikimityaari ikanta paerani Melquisedec.'
  mpx-mpx: Kaiwena Yehoba i baek elana i ba, “Sauga gegewena nige ni momowasi owa
    nu ola topowon i olaolaek te Melkisedek i topowon.”
  wbp-wbp: Manngu-nyangkalu yimi yinya Payipulu-jangka yangka kujarla Kaatu wangkaja
    Jijajiki, “Kapunpa nyuntuju nyinami yangka-piya-juku maralypikingarduyu-piya Kijirdi-piya.
    Kapunpaju warrki-jarrimi tarnnga-juku maralypikingarduyu-piya.” Yimi yinyaju junga.
  luo-luo: Nikech Muma timo neno kuome niya, “In Jadolo nyaka chiengʼ koluwo kit dolo
    mar Melkizedek.”
  nhe-NT: 'yeca ijcuilijtoc ipan Itlajtol Toteco tlen Toteco Dios quiilhui Cristo,
    huan quiijto: “Ta tielis se totajtzi para nochipa ica san se nopa hueyi tequihuejcayotl
    queja Melquisedec quipixqui.”'
  aii-aii: 'ܣܵܒܵܒ ܦܝܼܫ ܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܣܵܗܕܘܼܬܵ‌ܐ ܥܲܠܘܼܗ‌ܝ: ܐܲܢ݇ܬ ܝܼܘܸܬ ܟܵܗܢܵܐ ܠܥܵܠܲܡ،
    ܒܣܸܕܪܵܐ ܕܡܲܠܟܝܼܙܕܸܩ.'
  esk-NT: Agaayyutim uqałhan nipliutiginiġaa Christ-kun, “Agaayuliqsaurutin qaŋapak
    taimuŋa atripḷugu Melchizedek.”
  msb-msb: Kay nasurat ngani sa Banal Na Kasuratan, “Ikaw padi hasta na lang pareho
    san pagkapadi kasadto ni Melquizedek.”
  cpa-NT: 'Di³ lah¹la² ma²ca¹juúh² Diú¹³ ja³cog²dsa: Cøng² hi² lanh¹²hning jmi²dsa²
    ca¹lah¹jǿ¹ jmai³ ja³já¹³, Ju³lah ca¹lán¹ Melquisedec, ca¹juúh² Diú¹³.'
  dso-dso: କାଇକେବଇଲେ ତାର୍‌ ବିସଇରେ ସାସ୍‌ତର୍‌ କଇଲାନି, “ମଲ୍‌କିସେଦକର୍‌ ପୁଜାରି ପଦ୍‌ପାରା
    ତୁଇ ପୁଜାରି ଅଇ ଆଚୁସ୍‌ ।”
  meu-meu: 'Badina be ini e gwauraia tomamu: Oi na hahelaḡa tauna, o noho hanaihanaimu,
    Melkisedek ena orea taumu.'
  yva-NT: 'Maisyare Ayao Amisye ama mo ratoe so ramaisy: Amisye pare, “Winyirati nawaino
    syene raija ntoa nuge nuganui, maisyare Melkisedek amaisy.”'
  dgc-dgc: Diyos i nagpatunaya ta éya, da kagi na to kasulatan, a ti Jesus i tagapanalangin
    ta tolay a éwan tu katapusan, a kona ni Padi Melkisedek to araw.
  zpm-NT: 'Zigne raquietaque me, zaatne rnee: Luu nac pxoz nroob, gdziṉd dze ne gdzëë
    luu, luu gac zig pxoz Melquisedec.'
  hix-NT: Àro wyaro ehtxoho hoko rma, onà wyaro nkehe, Khoryenkom karyehtanà, àmenhosahonhàrà.
    Mewkeseteke wyaro romryenon komo yakoronomanye ro me xaxa mpànà manaha ha, omoro,
    meya roron me. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Avui Wasilaka jikisi orhi Jisasin karem or mbarik jekamba orhik li kayeri
    sir, �Mir ermba ermbak Melkisedek hom prisik mi naha likwa mir.�
  npi-ULB: किनकि उहाँको बिषयमा धर्मशास्‍त्रले यसरी गवाही दिन्छः “मल्कीसेदेकको दर्जाजस्तै
    तिमी सधैँका निम्ति पुजारी हौ ।”
  cgc-cgc: Naan ta sinulat na pulong ta Dyos may gapamatuod parti ki kanen, “Ula katapusan
    imo na katengdanan bilang pari tak kaon yan klasi ta pari na paryo ki Melquisedec.”
  tim-tim: Aregât Anutuŋe hin dâep, “Ulikŋân sumbe kat kat luâk siâ kotŋe Melkisede
    are âi waŋdere mem âgâep hainâk sumbe kat katgât kat giŋdere âi mem âgâwiat.”
    dâep.
  yor-yor: 'Nítorí a jẹ́rìí pé: “Ìwọ ni àlùfáà títí láé ní ipasẹ̀ ti Melkisedeki.”'
  wos-wos: 'Wun jooka ané hundi Godna nyingambu dé re: Méni Pris retaméni wungi re
    wungi re, Melkisedek rendén maki.'
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Bʌra ewariza sacerdoteda b̶aya
    Melquisedé b̶ad̶a quĩrãca.'
  eng-F35: 'Because He testifies: “You are a priest forever according to the order
    of Melchizedek.”'
  ind-ind: Tentang Dia, Kitab Suci menuliskan, “Engkau menjabat sebagai imam untuk
    selamanya sesuai dengan pola pengangkatan Imam Melkisedek dahulu.”
  pes-OPCB: 'در مزامیر نیز به همین موضوع اشاره شده که: «تو تا ابد کاهن هستی، کاهنی
    همانند مِلکیصِدِق.»'
  mpt-mpt: Gode buk temo e weng sango enangge baanoa Kobo amit ninobe. Ne kobo kemfakaia
    makob Melkisedeke Gode amo kimanin nakae ulab aneba ne amo amitie kimanamabeobo
    genobiobe.
  ssx-ssx: Do ekina꞉ mo Baiboloma꞉ alota꞉ Nakana꞉ma꞉ Melekisedekena꞉ anketeke mea
    mo na paelo pa꞉la꞉ yeni peaasa꞉ hali hao halipikie la꞉la꞉me.
  mkl-mkl: Do ntɔi, kukɔi idei Ilɑɑɔ̃ í fɔ nɑ iriɛ í ni, Awɔi ɑɑ jɛ woo wee do ɑjɔ
    fei bɛi Mɛɛkizedɛki.
  gaq-gaq: ଡାଗ୍‌ଲା ଦର୍ମସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍ ଲେଃକେ, “ନାଁ ମଲ୍‌କିସେଦକନେ ଉଙ୍ଗ୍‌ଡେ ସୁଗୁଆ
    ମାଡାନେ କାଲ୍ ଜାକ ପୁଜାରି ନାଡିଂଏ ।”
  gof-RNT: Geeshsha Maxaafay, “Malkkexaadiqe kahinetethaa mela, neeni merinaw kahine”
    yaagidi markkattees.
  unx-unx: ଚିୟାଃଚି ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ଆମ୍‌ ମଲ୍‌କିସେଦକ୍‌ଆଃ ଆକ୍‌ତେୟାର୍‌ନିଃ ଲେକା
    ଜାନାଅ ଜାନାଅରେନ୍‌ ଯାଜାକ୍‌ ହବାଅଃଆମ୍‌, ମେନ୍ତେ ଗାୱା ଏମଃତାନା ।”
  gah-gah: Aikumú nene monó gotolaú nene géisi Melikisetekeni avevezahaló guguni gizoaká
    ve mino lúaló moloko minanogo ane liki luhuva gizinamóma neve.
  lcm-lcm: Using kapo mengen amalangas ta, Numai, ku katakai i sula asikei, asukang
    val Melkisedek.
  aer-aer: Ayeye yanheke Bible-nge itirrewarraye nhenge Jesus-akerte angkemele, “Unte
    kwenhe kwertengerle tyatye-arenye akwete-ante anetyenhe, Melchizedek-arteke.”
  qvc-NT: 'Chaymi Tayta Dyusqa Santu Librumbi Churin Jisukristuta kayshina nin: Tukuy
    tyimpupaqmi ancha baliq kamachikuq kura kangi, chay kamachikuq kura Milkisidikshina,
    nishpa.'
  tgl-ULB: 'Dahil ang kasulatan ay sumasaksi tungkol sa kaniya: ''''Ikaw ay isang
    pari magpakailanman ayon sa pagkapari ni Melquisedec.'
  cbs-NT: 'Ja kaindiamabia jau jawenabu Diosbe janchaxunika ipakexanun jakidi kenenibudan,
    eska yuiaki: “Miadan, minabu ebe janchaxunika niti ikama min ipakexanaii, Melquisedec
    ikunkaini keskaidan”, aniki.'
  xtm-NTPP: 'Vaa sa''a ká''an ja kuu ya ma: “Maa ro kúu sutu ni‑kani ni‑jika, sukan
    ni yo kuu tee kúu Melquisedec ma, ja ni yo kuu de sutu ma.” Sa''a ni jiña''a Su''si
    ma nuu Sa''ya maa ya ma.'
  nnq-nnq: Magambu banchalakiche kutenda, “Mwe mma makung'i machoba goa pangapela,
    kwa andi pubi ukung'i gwa Melikizedeki.”
  bao-NT: 'Ate nii Ʉmʉreco Pacʉ cʉ̃ yee maquẽre cʉ̃ ca ĩirije: “Mʉa pai to birora
    ca niicõa niigʉ mʉ niirucu, Melquisedec cʉ̃ ca biiquĩricarore birora,” ĩiupi.'
  san-ORI: ଯତ ଈଶ୍ୱର ଇଦଂ ସାକ୍ଷ୍ୟଂ ଦତ୍ତୱାନ୍, ଯଥା, "ତ୍ୱଂ ମକ୍ଲୀଷେଦକଃ ଶ୍ରେଣ୍ୟାଂ ଯାଜକୋଽସି
    ସଦାତନଃ| "
  huv-NT: 'Atquiaj aton Teat Dios apiüng tiül Mipoch Nej: Ique miteaats ic meáwan
    nüt, atnej tarang Melquisedec, aw.'
  otn-NT: 'Porque guesɛ Oja̱ bi ''yɛ̱xna̱ ra̱ mmäcja̱ na̱ ngue bi ''yɛ̱mbi̱: “Gue''e
    grá̱ mmäcja̱ para za̱ntho ya. Gui thocra̱ ''bɛfi mi̱ pɛhra̱ mmäcja̱ Melquisedec”,
    bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ doktiŋa aditok mede indiŋ yohautaŋit, “Dagoŋ Melikisedekdok tuwolit
    Siloŋ kwanai diniŋ talitimeŋ hatifafaŋeluwaaŋ.”
  obo-NT: Oyya su ini en kos posivonnaa moka-atag kandin diyot Nosulat no Kahit Monama
    no mid ungketen to, “Tohodbuwis ka to waad tomanon iling taddot pogko-tohodbuwis
    ni Melquisedec.”
  cak-ENT: 'Cachi''el ri ruk''alajrisan can ri Dios: Ja rat ri Sacerdote richin chi
    jumul, cachi''el ri Melquisedec ri xc''uje'' ojer can. Quiri'' ri ruk''alajrisan
    can ri Dios.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤐᤳ. “ᤂᤧᤏᤧ᤹ᤃ ᤔᤸᤁᤡᤛᤧᤍᤧᤁ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤐᤠ
    ᤛᤍᤠᤍᤡᤱ ᤁᤧᤘᤠ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤏᤧᤖᤥ॥”
  mie-NT: 'Chi súcuán nī ncāhān Yāā Dios tūhun yā: Níí cání cúu nú sūtū, suu maá clase
    sūtū jā ní ncuu Melquisedec.'
  san-TIB: ཡཏ ཨཱིཤྭར ཨིདཾ སཱཀྵྱཾ དཏྟཝཱན྄, ཡཐཱ, "ཏྭཾ མཀླཱིཥེདཀཿ ཤྲེཎྱཱཾ ཡཱཛཀོ྅སི སདཱཏནཿ།
    "
  qve-NT: 'Paymantan Diosqa Bibliapi khaynata niran: “Qanmi wiña-wiñaypaq sacerdote
    kanki, imaynan sacerdote Melquisedecpas wiñaypaq karan chay hina”, nispa.'
  pao-NT: O'nosoo soo Te Naa ka Te Pabe'e meeoo netammapu, “Nu putoogoo numu u pooha
    nemagwetzoikwuna u sootuhikwu ka Melchizedek-wa'nekoosoo. U ooosapa ka eka poohabe
    hee-gakwu.”
  cbu-NT: Apanll waana, táranguwa Wipaatsi; Shiy Melkisarin tamapari ashirush urutamari
