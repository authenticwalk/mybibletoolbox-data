  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁོང་ལ་བདེན་དཔང་མཛད་པ་ནི་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། མཱལ་ཀི་ཚེ་དེག་ཉིད་ཀྱི་རིམ་པ་བཞིན།།
