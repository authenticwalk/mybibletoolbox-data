  pes-OPV: زیرا شهادت داده شد که «تو تا به ابد کاهن هستی بر رتبه ملکیصدق.»
  ron-1924: 'Фииндкэ ятэ че се мэртурисеште деспре Ел: „Ту ешть преот ын вяк дупэ
    рындуяла луй Мелхиседек.”'
  tpz-tpz: Manih pa ö no Puk Vapenpen to soe va non, “Eën se teꞌ nom a teꞌ ësës heꞌ
