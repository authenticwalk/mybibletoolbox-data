  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ကျမ်း​စာ​တော်​က``သင် သည်​မေ​လ​ခိ​ဇေ​ဒက်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်
