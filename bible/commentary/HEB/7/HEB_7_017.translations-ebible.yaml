  dob-dob: Tauna Yesu manuna Buki Tabu ꞌigwae, “ꞌOyo ꞌuetotaliya ataya, nadigega Melikisedeki.”
  wrs-wrs: Sesoana doaramini tombaimorava, mehonam honi os omnana hevna ombolmba,
