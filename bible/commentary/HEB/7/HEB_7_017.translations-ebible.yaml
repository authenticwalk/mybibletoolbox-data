  nou-nou: Edo jiwari mi sira, “Imo priest teta Melchisedek awodo edo priest awodo
    matawa atadesa.”
  mqb-NT: 'Mə vinde inde à Deftere a Mbərom, a wa: «Iken ɗo sə gəɗan dungo anà way
    pa sə viyviya awan, kawa Maliki Sadaka.»'
  ape-B: Balan nyetemu God ananik buk uli, God douk nakli namudak. nakli, “Nyak eke
    nyune pris nyupe namudak eheh nyumneh kobi Melkisedek umu.”
  grc-F35: Μαρτυρεῖ γὰρ ὅτι «Σὺ ἱερεὺς εἰς τὸν αἰῶνα κατὰ τὴν τάξιν Μελχισεδέκ.»
  cav-NT: 'Riyaquedyatu Yusura quisarati ahua tuja ishu: “Miquemi pae maju baecuaque,
    Melquisedec jucuare baeque cuitadya”.'
  kgp-NT: 'Ti to tag tóg rán kỹ nĩ, Topẽ vĩ tỹ rán kỹ nĩ ki, ha mẽ: “isũ ki rĩr jé
    ã tóg ke mũ. Tũ'' henh ke tũ (pẽ) ti nĩ, ã tỹ isũ ki rĩr nĩ ti, Melquisedeque
    tỹ isũ ki rĩr nĩ ẽn ri ke,” he ja ti nĩ.'
  bvd-bvd: Suli na Kekeda laa Abu nia saea, “'Oe na waa ni foa totoo firi 'ana 'aefoaa
    sa Melkesidek.”
  ukr-1871: 'Сьвідкує бо: „Що Ти єси сьвященик по вік по чину Мелхиседековому.‟'
  apz-apz: Osoꞌno Anɨtu Jisasɨmo ulɨmento, Kɨko aꞌamu ngkimo motanɨfohiꞌnyoꞌne syohoso
    Melɨkisetek imentiso hopaso neꞌno yohotnne hwosoho. Ose ulɨmentisofoho.
  yon-yon: God Ye Wengbed dianmo yedmoon kuu, “Eb kuu Melkisedek areb, God dore nimakarub
    dore wedyiri dobiri ye karub aron korem dowad kerewen kii.” andoon.
  poi-NT: 'Porque iŋmatpa así Dios de jém tánO̱mi Jesucristo: Mich tu̱m mipa̱nij,
    d́a nunca miputpa. Mijex juuts jém Melquisedec.'
  wuv-wuv: 'Uaa ina udedii fei warea ba: “Yoi bauaniaa humuu mei Haidaa ranimai ranimai,
    ale''ei fei mau Melchizedek.”'
  quf-NT: 'Chayraykumi paypaq Dyusqa kaynu nin: “Qammi tukuy tyimpupaq kura kanki,
    imanutaq Melquisedec kaq chaynulla” nir.'
  yuw-yuw: 'Yuha wömai Kopotorocho ingoroc yogoc: “Goc öret socsoc amna iditnoho iditno,
    Melkisedekhon toroc itarocmaho edengoroc.”'
  hus-NT-1971: 'Antsana’ olna in ey an Ajatic tam ti a Dios in ulu antse’: Tata’its
    ne’ets quit c’uajiy abal ets’ey tit pale’. Nan putat tu bijiy jant’ini’ tu bijiy
    jaye a Melquisedec ti jayq’ui’.'
  med-med: Nambuⱡ emel, Buk Wingti ei ndi, nimba mel, “Nim Melkisendek Pris murum
    ei mel, Pris rʉk rʉk molkʉn mint pʉn,” nʉtʉm.
  bch-bch: Ngansa Deo ikeo pan ga bedane, “Eao ga man madidnga tenainga aea somisomi
    ga ilalala ga ila. Eao bada naurata ton Melkisedek ta bokoboko ngan.”
  cco-NT: 'Co̱ꞌ lalab féꞌˋ Fidiéeˇ fɨˊ ni˜ jiˋ quiáꞌrˉ e éeiñˋ dseaˋ do: Jo̱ carˋ
    ngongɨ́ɨˋ jmɨɨb˜ ooꞌˉ ta˜ e lɨnꞌˊ jmidseaˋ dseaˋ féngꞌˊ i̱ laniingˉguɨ lɨ́ꞌˆ laco̱ꞌ
    calɨ́ngˉ i̱ jmidseaˋ i̱ siiˋ Melquisedec ie˜ malɨɨ˜guɨ do.'
  deu-1951: 'denn es wird bezeugt: «Du bist Priester in Ewigkeit nach der Ordnung
    Melchisedeks.»'
  alq-ALGNT: 'Mazinadeni mega Kije Manido Omazinaiganikag: “Apanigotc kiga aiamie
    ogima8inan. Tabickotc Mekisedek (Melkisédec), 8eckadj kagi iji aiamie ogima8idj,
    kidijinagozinan.”'
  ixl-NNT: 'As tiꞌ Aak tzꞌibꞌamalkat kan u yoleꞌ uvaꞌ ech ni tal ileꞌ: Tan axheꞌ oksan
    iyol tenam vatz Tiixh tiꞌ chit ibꞌeneꞌ echeꞌ uveꞌ kat ibꞌan u Melquisedec, tiꞌk
    u yoleꞌ.'
  boa-NT: 'Muurá Píívyéébe dííbyedítyú íwaajácúháámɨtu nééhií: Uu ɨ́htsútuube llúúváábe
    ú ijcyá Mekitsedéé íjcyadu múijyú muhdú u íjcyáítyuúbe. Ehdu Píívyéébe néé dííbyedítyu.'
  quh-NT: 'Chayraycu Diospis ajinata willan: Wiñaypaj runasta Kayllachimuwaj kan canqui.
    Melquisedecjina churaskataj canqui, nispa.'
  kwi-kwi: 'Sunkana us akwa Dios pɨnkɨhta ka parɨt: “Nune minpa payurakima pariya
    tuanazi. Nune pariya Melquisedec kal kirɨtkana kinazi.”'
  agm-agm: Nyahɨ kopɨ sataatɨ ko konɨhɨ asoho watɨpɨhandisaho bindataatɨ nyapɨ Autaahaatɨhoaisatɨ
    konɨhɨ pɨwanatoaatɨtaise tohɨtɨmandɨ amɨ kɨmandapɨto. Autaahaatɨhomɨ pɨwɨha aimɨ
    jɨpatɨpindisɨhaatɨhapɨ Autaahaatɨho koai satatɨ kaundise. “Kɨnyɨ Merɨkisetekɨhomataimbɨ
    kinyɨ isɨhiyaapɨ aunahɨpa nepɨ kiyaapɨ nɨngisɨ koŋɨnɨhɨ pɨwandapwaatɨtaise undise,”
    tatɨ jɨpatɨpindise.
  ubr-ubr: God atonio dura On aurin ikakafun iyau, “Om arimon nana priest wantoan
    unama, ato Melchizedek ba.”
  tsw-NT: Adanshi a̱ A̱sula̱ a yuwan ta̱ adanshi adama a̱ yi, “A̱vu ganu ɗa babu ukotu,
    cine vu revei Malkisada.”
  cax-NT: 'Itopiqui nantü sane icu Nicororrü: Arrücü sacerdoterrücü caüma ümo para
    siemprerrü isiu tacana nacarrti Melquisedec tücañe.'
  aia-aia: '''Inia ni Usu-usu Maea ''a o''ani, “I''oe ''e Piriisi ''onaaia Melkisedek
    mi''oe ''oi ha''i Piriisi nai ''ari moe''a na bwa''i hako.”'
  srp-1865: 'Jer svjedoèi: ti si sveštenik vavijek po redu Melhisedekovu.'
  agt-agt: te yen haman ya uhohug na Namaratu ta suraten; “Iko ya padi nga magnayun
    addet ta addet te mesaad ka ta kuman na pagpadi ni Melkisadeken,” kunna.
  lug-lug: Kubanga Kristo ayogerwako nti, “Oli kabona okutuusa emirembe gyonna ng’olubu
    lwa Merukizeddeeki bwe luli.”
  yby-yby: 'Emokumu monoka bukuguya sa-liki luhuwa ji-minaboma ne: Emoya Melekisedekida
