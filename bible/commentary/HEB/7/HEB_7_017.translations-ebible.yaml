    bokana.”
  dwr-NT: Ayissi gooppe, Xoossaa Maxaafay, “Malkki-Xedeqi qeesa gideeddawaadan, neenikka
    medhinaw qeesa gidanawa” yaagiide markkattee.
  kfw-kfw: "Ajarchu chong-inthiang in ati, “Nang thiampu Melchizedek mason dungjuiya\
    \ kumsoot-ah thiampu na-echaksik eii”\x94"
  bfz-bfz: कऊँकि तेसरे बारे रे पवित्र शास्त्र ये गवाई देओआ, “तूँ मलिकिसिदको रिया रीतिया
    पाँदे जुगो-जुगो तक पुरोईत ए।”
  cuk-09: 'Agine, Bab-Dummad-Garda egi sunmaknaid: Be dule-irwa-Bab-Dummadse-goled
