  big-big: Purik Kapiya Walektikku pelik kai, Ni yombanu yongkambanuwiligi wiyeke
    Anotoyegi kambek mizageya wizagomagi, Melekiserekko miza mabilik.
  gux-G: 'Yeni i mɔni li diani u Tienu tili nni ki maaadi ke: «fini n tie sala yidikaa
