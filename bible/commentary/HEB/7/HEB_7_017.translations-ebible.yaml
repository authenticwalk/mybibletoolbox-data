  zao-NT: 'Tak tenzhee nzhab lo xkeets Diox, leettsa ndaay kwent chaan zha: Lu nak
    thib ngwleyy thitanax, taxal ngok Melquisedec ngwleyy. [Sal. 110:4]'
  byx-byx: I ama Ngemumaqa qa meraqen sevet ma Iesus ma’, ‘Diip mas mas de ngit matna
    ver ama Ngemumaqa aa saqang bareq ama qaqet. I diip ngit matna ip taquarl ma Melkisidek.’
  ctu-CTI: 'Como Dios ti'' tyaja ti t''an Cristo che'' ñac ti yʌlʌ: Jatyet ñuquet
