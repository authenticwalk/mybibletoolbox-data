  acr-TNT: 'Ma jewaꞌ cubiꞌij ri Dios chwi Rire: Riꞌat na jinta utakexic catcꞌojiꞌic
    at waj chac, ri catchꞌaw paquiwi ri ticawex chinuwach Riꞌin jelaꞌ pachaꞌ ri Melquisedec
    cachaꞌ.'
  rop-rop: Wi sabi tharran, dumaji langa oltestaman im tok, “Yu garra jidan serramonimen
    olagijawan, en yu garra bulurrum det lain blanga det serramonimen neim Melkisadek.”
    Lagijat na God bin tok langa Jisas.
  mee-mee: Iau ka role minmina kurumea, pangamologa ae Nutu kanna onreke pa rea pala
    keke role roma, “Kumangng ae one e nga piris ae iau ke la momong passavele, basema
    kumangng e nga piris orae Melkiserek rave pala.” Pangamologa ae Nutu kanna onreke
    pa rea pala keke role minmina.
  dif-dif: 'Ngangau Nulia morlalu kurai: „Jidni Priesta nganai ngurali Melchisedek
    manginani.“'
  gam-gam: Ge Baibel Krais pille pepa bolo embe dje pagi, Ni ege ege opa gale awi
