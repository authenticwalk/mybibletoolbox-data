  enq-2: '@see-verse:HEB.007.016'
  eng-ASVBT: for he testifieth of him, Thou art a priest forever After the order of
    Melchizedek.
  mna-mna: 'Pa Anutu sua kini iso ta kembei: Nu ko we patoronŋana ka tomtom kembei
    ta Melkizedek, mi mbotmbot ta kembei ma alok.”'
  myw-myw: 'Liva̱nen Yeisuw nises mamagina: “Yak bukusigeg tanuwagan lun ya̱koum,
