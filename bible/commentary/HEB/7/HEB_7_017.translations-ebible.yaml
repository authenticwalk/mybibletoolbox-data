  wiv-wiv: A Vuvu e tani barae vona, “Da tu kara pris kua e mahuri roro, baliki Melkisedek.”
  reg-reg: 'Kulwejo amandiko agasulula ingulu yae ati: “Awe uli mugabhisi kajanende
