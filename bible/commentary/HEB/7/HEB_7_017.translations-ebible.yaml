  tvk-tvk: Ngan ak nggoni naha xa Vanuvei Eo tehit usili tehit, “Xouk mei uhe pris
    tei te vehakut, ngan xa ixoni pris Melkisedek tetiamu.”
  prf-NT: Gapu kona háddi en kinagi ten Kasulatan a tungkul dikona, “Siko ay padi
