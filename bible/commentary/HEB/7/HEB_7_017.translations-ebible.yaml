  hub-NT: 'Nina pachis yaunchuk Yuus chichaak: “Melquisedec sacerdote ajakua numamtuk,
    sacerdote tuke atinmeka ametme”, tusa tinaiti.'
  hmo-hmo: Dirava ese Buka Helaga lalonai ia hereva, ia gwau, “Oi be hahelagaia tauna
