  ben-OBCV: 'কারণ ঘোষণা করা হয়েছে: “মল্কীষেদকের রীতি অনুযায়ী তুমিই চিরকালীন যাজক।”'
  mil-NT: 'Te duha ní xáhaⁿ Yǎ Ndiǒxí xii‑gá: Yòhó cúú‑n dǔtú dàtná ní cuu ndíi Melquisèdéc,
    te cundecu‑n nchàa nduu nchaa quɨ́ú. Duha ní xáhaⁿ Yǎ Ndiǒxí xii‑gá.'
  myu-myu: 'Imẽn e''em Deus ekawẽntup: Soat em webekitkit epaĩm cuy eg̃uy apẽn Melquisedeque
    paĩ osunuy iap puxim, i. Ẽn ixeyũ epaĩm iap i''ũm g̃u, i.'
  fue-fue: 'Gam Dewtere wi''i: «A laatike Limaamiijo faa e baadey hande no Malkisadaka.»'
  amk-amk: Weo na Kaiwofo dotu kariri I deyo, “Wau mani imami di Wau we fitawafa,
    kariri wang imami Melkisedeki fo.”
  fai-fai: Kaleyo belami mit beta Got alami godin weng uyo bako nadule, “kaba sun
