  gvs-gvs: Moe nakae Gínina Kimaasabaina ikamoitamoe kana, ‘Kom Tonuwala vata Melikisedeki
    nakae.’ Same 110:4
  kbm-kbm: Ve Pomate ginei dangeteik; “Mie atob numbweg dangetok nemb ta ge weik ete
    Melkisedek ok.”
  rmc-rmc: 'Se pal leste hin pisimen: „Tu sal rašaj pro furt avke sar o Melchisedek.“'
  apr-apr: Ngan Rau ke Maro iwete nen, “Ong in tool ke paroranga so inbe ole kunepe
