  mya-JVB: အကြောင်းမူကား ၊ သင် သည် မေလခိဇေဒက် နည်းတူ ၊ ထာဝရ ယဇ် ပုရောဟိတ်ဖြစ်သည်ဟု
    သက်သေခံ တော်မူသတည်း
  kgf-kgf: Imuac mia héipuc ac yomuhuc ʒéyec; Gi imi Melkisedewac areŋ méndacma nalé
