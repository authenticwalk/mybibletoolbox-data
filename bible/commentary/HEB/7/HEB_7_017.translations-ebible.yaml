  hot-hot: '@see-verse:HEB.007.016'
  mqj-NT: 'Annu innang dengan illalan Buku Masero nakua: “Ikomo imam sae lako-lakona,
    susi imam Melkisedek yolona.”'
  rus-SYN: 'Ибо засвидетельствовано: “Ты священник вовек по чину Мелхиседека”.'
  mbh-mbh: 'Eneke God ile erere i ritet vene: “Wong ini pris ako aro lom vusonga avele,
    ranga ve ini mun i a Melkisedek.”'
  bdd-bdd: Tauna Yesu, ma weyahina Buki Heꞌasisi ꞌigwaeya, “Cowa ꞌuhetopwaoli hataya,
    gide Melikisedeki.”
  cbt-NTPO: 'Yosë quiricanën quëran naporin: “Na''a corto hua''ano''sa'' ya''conpirinahuë'',
