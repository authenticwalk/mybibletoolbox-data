    ani mía míaúnserah are moq mina tahnsa mía míainiewóne ire.
  gdn-gdn: mibai ka Mamanuga God e okai mosi e nene wagubu ke; ‘Kau maramara kemora
    nawaru nau bamaneya dobopiyamu upi ki mena kwaenugowa tondowa. Oragai apunai Merukesidiki
    tondawa upi kwaewagawa ki maba kau inako mete kwaenugowa.’
  nko-NT: Tsúfɛ́ bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ bɛɛ, “Bulu igyí ɔhapʋ́ fʋ́gyi brɛ́
