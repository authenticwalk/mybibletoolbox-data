  pan-pan: ਕਿਉਂ ਜੋ ਇਹ ਗਵਾਹੀ ਦਿੱਤੀ ਹੋਈ ਹੈ, ਤੂੰ ਮਲਕਿਸਿਦਕ ਦੀ ਪਦਵੀ ਦੇ ਅਨੁਸਾਰ, ਸਦਾ ਤੱਕ
