  gof-ENT: ጌሻ ማፃፋይ፥ «ማልኬፃዲቄ ካሂኔቴ ሜላ፥ ኔኒ ሜሪናው ካሂኔ» ያጊዲ ማርካቴስ።
  aau-aau: Payhokuaw, God so mamey porih hokwe senkin me, “Hunkwe pris senkin-awaw
