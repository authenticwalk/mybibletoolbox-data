  bqc-SIM: 'Asa wà mɛ̀: Ńyↄ̃ↄ dɛ sa''ona ũ gↄↄpii lán Mɛkizɛdɛwaɛ.'
  tcz-CHONGTHU: Chule David, Labu jihpan, hiche hi apodoh in, “Nangma tonsot thempu
    hina Melchizedek a tobang chu nahi,” ati.
  mar-mar: कारण अशाप्रकारे त्याच्याविषयी शास्त्रवचन साक्ष देते “तू मलकीसदेकासारखा
    युगानुयुगासाठी याजक आहेस.”
  snp-snp: Moda kolafe? Melekisedeki yaidana oto kamo ya minowa-minowa oto yokila
    ki numunumu animo we ya minane, loto ka mono lufuwau (Sng 110:4) nemo ka ya lo
    edami ne.
  isl-isl: 'Þetta bendir sálmaskáldið á er hann segir um Krist: „Þú ert prestur að
    eilífu á borð við Melkísedek.“'
  spy-NT: kuu yoo mwooyē ꞉siruutēk kule, “+Mēēyēku kibkōrōs ākookoy, kuu Mēlkisētēk.”
  xnn-xnn: Kaneg todi nan naibaga isnan inpasolat Apo Dios id kasin ay mangwani en,
    “Sik-a nan mangitatakdeg isnan kaipoipogaw ken sak-en ay eng-enggana. Et maitapika
    isnan kangatowan ay kalasin di padi ay kaneg din si Melkisedec.”
  mwe-mwe: Pabha Majandiko ganaataya, “Mmwe mmabhishila pitipiti, Malinga a Melikishedeki.”
  tte-tte: Bwaite besiele Yaubada ana walo iba, “Kowa kani kuyamala topwaoli besiele
    Melekisedeki, yo kanasiga, nige ana kaba mwawasi.”
  tcs-tcs: 'Insaid Baibol lo da buk blo Saam i spik diskain baut Kraist: ‘Yu mata
    prist poeba lo da seim lain blo Melkizadek.’'
  hlt-THB: 'Ikawtih vemyihna phawng hyt awm hy: Nang taw Melkhizadek amyihna, kumqui
    khawsoeih na awm hyk ti,” a tina.'
  soq-soq: Ipawa God Iesu umanawa benemaleidie wadiase, “E ipa Pirisi wanwankasalala
    Melikisedek rua.”
  qub-qub: 'Chaymi paypäga Tayta Dios nisha: «Melquisedecnömi gamga imaycamapis cüra
    canqui.»'
  att-att: 'Á ajjan yù inipetúrâ ni Namarò nga meyannung kuna nga kunniaw: “Sikaw
    yù pári ta áddè ta áddè, nga kunnay sù kapári ni Patul Melkisidek nga ari bulubugá
    mapatalián.”'
  bki-bki: Kito romijikia ka mia naio toboto tibe na, bior Atua kiano iliano naio
    berenio ruei, napano naio berinavo “Kiniou nomiduso kojo jibe ka tormoruo Melkeseteki,
    jau kobe toro lu na maariano ea kiano bajulukuti, ka na mia kovokar im̃auano rivano-o
    mia maka rijikia ribisi.”
  bqp-bqp: 'Zaakũ ò pì: Ĩnigↄ̃ de sa''ori ũ gↄrↄ sĩnda pínki Mɛlɛkizɛdɛki gã̀n.'
  mcp-mcp: 'Jɨ́ ntɔ́! Micilyá mí Kálaad Zɛmbî mí ŋgə bwiiŋg láŋ yé nə́: «Wo jɨ fada,
    wo é ji fada kandʉgə á kandʉgə nda Mɛlʉkisedɛk».'
  hat-hat: 'Men sa ki ekri nan Liv la: Ou prèt pou tout tan menm jan ak Mèlkisedèk.'
  npl-NT: 'Porke Dios ijkí tlajtoa de Cristo: Te se titiópixki non ayik mikkis, ijkó
    kemi Melquisedec.'
  bgg-bgg: Jigi shii yao pha duiine, “Na ne idang pha phabi rey ruii Melkhizedek phabi
    lumuii duiine.”
  eng-TCENT: For God testifies, “Yoʋ are a priest forever according to the order of
    Melchizedek.”
  eng-BSB: 'For it is testified: “You are a priest forever in the order of Melchizedek.”'
  cpu-NT: 'Tema iri jiñaaventayeetake, ikantaitzi: Eeroka kantaitaachane pomperatasorentsitai,
    Ari pinkempityaari ikantaranki Melquisedec.'
  san-ASM: যত ঈশ্ৱৰ ইদং সাক্ষ্যং দত্তৱান্, যথা, "ৎৱং মক্লীষেদকঃ শ্ৰেণ্যাং যাজকোঽসি
    সদাতনঃ| "
  tac-NT: 'Aka regá anime osálige''é alué Rabí ''we ''ya: Mueka balé ju senibí a''chigóriga
    napurigá Melkísare.'
  eng-WEBPB: for it is testified, “You are a priest forever, according to the order
    of Melchizedek.”
  gfk-H: Ma iakan i palai kanong no nianga ta Kalou di ga pakat ia i tangai bia, “No
    num pinapalim na pris na tur hatikai, haruat tano pinapalim na pris ing Melkisedek
    ga gilgil.”
  viv-viv: '@see-verse:HEB.007.016'
  yao-yao: Pakuŵa Malembelo ga Akunnungu gaŵalanjile umboni wati, “Mmwejo ndi Jwambopesi
    mpela wautite pakuŵa umbopesi wa Melikisedeki.”
  tgp-tgp: Ale David sei mo lo uli na psalm mo pisuhia hin rani atu God mo lo retireti
    hin Kr̃isto mara, ‘Engko o pa pr̃is matea tui tui, sohen Melchizedek.’
  auc-NT: Edæ tömengä ingante apæ̈nedinque Wængonguï, “Mëequitedeco, Wængonguï quï,
    ante në pönongä cöwë nänö ingaï baï, bitö adobaï ñimpo cædämaï inte në Pönömi
    cöwë incæbiimpa,” ante apæ̈negacäimpa.
  kbc-NT: Igaataɡ̶a lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji eetece, niɡ̶ijo mee, “Idioka limedi
    makaami sacerdoti, ɡ̶adiciaceekawa Melquisedeque.”
  bmh-bmh: Ig abiu go Uwait ula dabun du gonugau salau i utamau, einen Uwait nugau
    ze nug guzenai aneun, “Na nagtal Uwait ula dabun du, Melkisedek sul, ataga muzmuz
    damam.”
  ctu-BL: 'Jump''ejl salmo tsi'' taja ti t''an Cristo che'' bʌ tsi'' yʌlʌ: “Motomajet
    ti pejtelel ora. Wa''chocobilet ti'' motomajil Melquisedec”, che''en.'
  meq-meq: 'Andza nakə mawatsa eye mə Ɗerewel i Mbəlom, Mbəlom a gwaɗ: «Ka ndziye
    ndo məvəlay wu a Mbəlom huya andza Melkisedek.»'
  noa-H: Hí mag hichta hich mag p'adk'a sĩerraju higwi, Hẽwandamau hirig, “Pʌʌn hich
    jãg Melquisedec p'adk'a sĩerrarrjö, hich mag p'adk'a chitʌm hiek'au” hajim.
  alp-NT: Le me Alla Eni lepate rebe lekire ebeteke be, “Ale Imame eti pela, saka
    akmena imame Melkisedeke.”
  san-VEL: yata ii"svara ida.m saak.sya.m dattavaan, yathaa, "tva.m maklii.sedaka.h
    "sre.nyaa.m yaajako.asi sadaatana.h|"
  kbq-kbq: Avontafemo'a agrikura huno, Melkisedeki kna hunka manivava pristi nere
    hu'ne, (Sam-Zga 110:4)
  kbh-kbh: 'Er mënts̈á endmëna, ndayá Bëngbe Bëtsá chabiama tojánayana: Aca bachna
    nÿetsca tescama condmëna, canÿe bëts bachna nts̈amo Melquisedec yojamncá ca.'
  ron-LSB: căci este mărturisit, “Ești preot pentru totdeauna, conform ordinului lui
    Melchisedec.”
  pon-pon: 'Pwe iet kadedepa: Komui jamero joutuk amen duen al en Melkijedek.'
  nhe-BL: 'yeca ijcuilijtoc ipan Itlajtol Toteco tlen Toteco Dios quiilhui Cristo,
    huan quiijto: “Ta tielis se totajtzi para nochipa ica san se nopa hueyi tequihuejcayotl
    queja Melquisedec quipixqui.”'
  sps-sps: U Vegiau Ten Gov te tsue na ka, “Nyi na tsoiny faakor a kaa ovei, faarei
    tsuiny kainy rom e Melekisedek.”
  wnc-wnc: Ninu atnataamang. Anututa waapae anzing inikut, “Gata puya aminda Anutue
    kuningge kepi tasike asinggan asinggan yuwiyak. Unzing tupa siknga Melkisedekga
    tasikut binga gata tasiwiyak. Tasike gata aminu waapatane dongaat nana tapatu
    binga dakngawiyak,” ngang matakut.
  bus-bus: 'Zaakɛ wà bè: Nɛ́gↄ̃ dɛ sa''ori ũ ai gurↄ píngi Mɛlɛkizɛdɛki zɛ́kpaɛn.'
  gub-BL: Nezewe i'i Tupàn ze'eg pape rehe imuapyk pyrer a'e. — Ereiko putar xaxeto
    romo tuweharupi nehe, nepytu'u 'ym pà nehe. Mekizetek haikwerupi har romo ereiko.
    Izàwenugar romo ereiko.
  imo-imo: Goteni yu aku tepa moromomundo oi ungu te i tepa nimbe panjirimu, Melkisedek
    molorumu mele nu aku teko Gote popo tondoli iye te waliwalima molko kau punio.
  boj-boj: Agi Qotei na nami Kristus endegsi minjej, “Melkisedek a atra tamo soqnej
    dego kere ni bati gaigai atra tamo sqam.”
  eng-DRA: 'For he testifieth: Thou art a priest for ever, according to the order
    of Melchisedech.'
  knf-knf: 'Na manjoonan, upiiŧana ţi *Ulibra wi Naşibaţi aji : « Iwo naţeŋan te mnţo
    ji Melkiŧedek. »'
  san-KHM: យត ឦឝ្វរ ឥទំ សាក្ឞ្យំ ទត្តវាន៑, យថា, "ត្វំ មក្លីឞេទកះ ឝ្រេណ្យាំ យាជកោៜសិ
    សទាតនះ។ "
  arn-NT: 'Fey famngechi feypilu am ta Ngünechen kisu mew: “Eymi ta rumel saserdotengeaymi
    ka femngechi saserdote tuwünngelu ta Melkisedek reke.”'
  zas-NT: 'Din ze rëb loj xtiidx Dios por laaman: Lüj na̱j bixhioz par tiblayaa, lasaꞌ
    bixhioz ni goc Melquisedec.'
  ken-NT: Ɛchi mbɔ ɛnyǔ bárɛ́mɛ́ ɛ̌ti Kristo bɛ, “Wɔ, ɔchí nchiakap Mandɛm ngwɛnti
    ti mbɔ Mɛlkísɛdɛk.”
