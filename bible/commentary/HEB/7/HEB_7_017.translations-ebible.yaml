  nfa-nfa: Te Sasuri Lamatua suri, peka na, “Èu jꞌajꞌi kètu agama ca ropa dènge Melkisedek,
    dhu uru èèna, te ngaa Èu jꞌajꞌi kètu agama toke dꞌai mia-mia.”
  tnp-tnp: Nauəuə Rəha Uhgɨn tətəni məmə, “Ik pris kəti təhmen e Melkisɨtek aupən,
    kəni ik onatol uək rəha pris nian rəfin, matuvən matuvən naunun tɨkə.”
  urd-urd: क्यूँकि कलाम — ए — मुक़द्दस फ़रमाता है, कि तू मलिक — ए — सिद्क़ के तौर
