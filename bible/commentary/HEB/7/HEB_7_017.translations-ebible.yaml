  soy-soy: 'Li Nléécɑɑsimɛ́ kɛ́mɛɛ ukɛcɑ́ɑ́ wɔ́lɑɑlɛ̃ tɛ: Pɔ ḿpɑ́ píyei-pɔ Mɛlikisetɛɛki
