  ita-1885: 'Perciocchè egli testifica: Tu sei sacerdote in eterno, secondo l''ordine
    di Melchisedec.'
  muy-muy: 'Àbu məbəkiani a Wakita ge Melefit bu nahkay hi : Melefit àɗəm : « Nak
