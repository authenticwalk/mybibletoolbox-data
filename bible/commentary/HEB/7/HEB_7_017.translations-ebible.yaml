  srn-NT: 'Bika na fu En a skrifi taki: Yu na priester fu têgo na a fasi fu Melkisedek.'
  cta-NT: 'Cua nscua lo quityi cusuꞌ chaꞌ ndiꞌya̱ nchcuiꞌ ycuiꞌ Ndyosi loꞌo Ni: Lcaa
