  agr-agr: 'Niina pachis Apajuí: “Ametme Sacerdote tuke pujutnumek, sacerdote Melquisedecjai
    betek”, tiuwai.'
  kyc-kyc: Baepolena lao dokopa, Embame Melekiseteke apo dokona ingyuo purisi akali
    karalu karare letamo.
  urd-GVU: کیونکہ کلامِ مُقدّس فرماتا ہے، ”تُو ابد تک امام ہے، ایسا امام جیسا مَلِک
    صدق تھا۔“
  yre-NT: 'Zɩ e cɩ ''e ''crɛn -tɛdɩ Bali -le ''fluba ''ji zɩɛ, kɔɔ e ya ''e ''crɛn
    -tɛdɩ ''nan: «I ya ''an -panzan -a, "le Mɛlcisedɛk -le ''wɩ ''zʋ, ɛn i -fo "a
    ''li ''trilii.»'
  fuh-BKF: 'Sabo Binndi ɗiin mbi''ii: «Wo a almaami faa abada e sii almaamaaku Malkisedek.»'
  arl-NT: 'Cunora, Pueyasoori naa sequequiaari nojuajiniji: “Quiaari pueyacuara secojona
    quiniutianiya pueyaracaanura, juhua Melquisedec”.'
  ziw-ziw: Kwaviya Mawandiko Yakukile yaukula kugamba, “Weye wi mlavyantambiko mazuwa
    yose saviya wendaga ulavyantambiko wa Melikizedeki.”
  grc-TR: μαρτυρεῖ γὰρ ὅτι Σὺ ἱερεὺς εἰς τὸν αἰῶνα κατὰ τὴν τάξιν Μελχισεδέκ.
  nag-nag: 'Kelemane Isor laga kotha te bhi eneka gawahi di ase: “Tumi hodai nimite
    purohit ase Melchizedek laga niyom hisab te.”'
  eng-OEBCW: for that is the meaning of the declaration – “You are for all time a
    priest of the order of Melchizedek.”
  knj-NT: 'Yutol albil tet naj yu Dios jaxca ti'': —Jaachti'', ey ja wopiso ja wak''on
    xaambal eb ánima e in an yin tobal k''inal jaxca naj Melquisedec, ẍi Dios tet
    naj.'
  deu-1912: 'Denn er bezeugt: “Du bist ein Priester ewiglich nach der Ordnung Melchisedeks.”'
  san-PUN: ਯਤ ਈਸ਼੍ਵਰ ਇਦੰ ਸਾਕ੍ਸ਼਼੍ਯੰ ਦੱਤਵਾਨ੍, ਯਥਾ, "ਤ੍ਵੰ ਮਕ੍ਲੀਸ਼਼ੇਦਕਃ ਸ਼੍ਰੇਣ੍ਯਾਂ ਯਾਜਕੋ(ਅ)ਸਿ
    ਸਦਾਤਨਃ| "
  nob-LB: 'Det står i Skriften om ham: ”Du er prest til evig tid, på samme måte som
    Melkisedek.”'
  ntj-ntj: Tjiinya Payipulta kutjulpirtu walkatjunu wantinytjanya ngaapirinypa ngarala,
    “Nyuntunyan tjurrtjungka waarka palyalpayi tirtu nyinama. Nyarra Maltjakinya nyinarranytja,
    palunyapirinypartu.”
  sxb-NT: Endagano emugamba-gambako ne ewoola etino, “Ori omuozia amiire goona, mala
    kiomo Melkizedeeki.”
  nhu-NT: Ɛ̀ nu fiɛɛ fì bó nu ɛ saŋ ɛkumɛ wvú lɛ, “Wo nu cee ncese wvù mɛy lo ɛ̂ je
    yì Mɛlkisɛdɛk nu jó le.”
  row-row: Huu Lamatualain Suraꞌ sia Susuran nae, “Ho dadꞌi malangga agama ona esaꞌ
    mo Melkisedek dalahuluꞌ a, te Ho dadꞌi malangga agama losa doo nduꞌu-doon neu.”
  msy-msy: E fo, Godɨn Akɨnafarim kamaghɨn mɨgɨa ghaze, “Nɨ ofa gamir gumazimɨn ikɨ
    mamaghɨra ikiam. Nɨ Melkisedeghɨn mɨn ofa gamir gumazimɨn ikiam.”
  agg-agg: Ŋga Baibor ai yare hoafɨyowohü yahoya, “Seana Godɨmbo sai-randeimbɨ bogorɨ
    koadürümbo-koadürümbo nɨmboamboyafɨ Merkisedek ramefiyu ranɨfihɨ tündo hawambo,”
    meho.
  ptp-ptp: Dɨ Anutu nêl kɨyang lec Yesu bêga ên nêbê, “Ông kô yuac Hetplis wê ob yêp
    luta tɨyi xocbê Melkisedek ge.”
  nak-nak: 'Mai La Buk Tabu Ale Pala eia veia maie: Eau vipoutime te la igogolule
    pris, eme ge sau tola la igogolu aleie, kara mulimuli, la kaluvula ge ouka, eme
    e pris ale uru sesele mai e Melkisedek alaura.'
  lbb-lbb: Anasa a Buk Tabu ka atong tari onoi larne, “U a tena artabar tetek e God,
    a ngas a tena artabar arlar o e Melkisedek, pa anuma titol ning ir tur tikin.”
  kan-2017: ಆತನ ವಿಷಯದಲ್ಲಿ “ನೀನು ಸದಾಕಾಲಕ್ಕೂ ಮೆಲ್ಕಿಜೆದೇಕನ ತರಹದ ಯಾಜಕನೇ” ಎಂಬುದಾಗಿ ಧರ್ಮಶಾಸ್ತ್ರವು
    ಸಾಕ್ಷಿಕರಿಸುತ್ತದೆ.
  cso-NT: 'Tɨ³la³ la³ cun³ rá¹juáh³ jáun² jáɨ¹³ quioh²¹ Dió³² bíh¹, ñí¹ rá¹juáh³ jáun²
    la³ lá² hi³ ca³tɨn¹ tsú²: Hnú² bíh¹ Tsá² lɨ́n³ nú² Mí²tsáu² la³ cun³ jmɨ́¹hi³nio²,
    hi³ lɨ́n³ nú² jáun² la³jmɨ́¹ lɨ́n³ Melquisedec.'
  ena-ena: Lɨci Asɨ nudɨ nameŋ abami uami. Nama Melɨkisedekɨ me hɨnihɨni iasaŋ sagalɨ
    igu igu hɨsɨŋ hulaŋ hɨnibanaŋ aba abami uami. Hɨnihɨni hameŋ laci hameŋ laci hɨnibanaŋ
    aba abami uami.
  tgo-tgo: Kaiwae Buku Boboma e tɨne iŋa, “Ghen ne u tabo ravowovowo mbaŋake wolaghɨye
    ma ele ghambako, ŋgorana Melkisedek iye ravowovowo.”
  yap-yap: Ya babyor nib thothup e be ga’ar, “Bay mmang reb e prist ndariy n’umngin
    nap’an, ni bod Melkizedek.”
  mop-NT: 'Le''ec ada'' u t''an a Dios yoc''ol a Cristojo: —Incheche, u yaj mansaj
    t''anech a cristiano ten jumpulu. Jabix u yanil aj Melquisedeque, baalo'' ilic
    a yanil,— cu t''an a Dios ti''i u Mejene.'
  tet-tet: Hakerek Moon naꞌak, “O neꞌe, dadi naꞌilulik toꞌo nima-nimak, tan O, oin
    ida nuꞌu Melkisedek uluk nia.”
  hlt-MCSB: “Nang tah Melkhizedek kah aitlaeng bangla kumhal ah na khosoih coeng,”
    tila a phong.
  xtd-NT: 'Chi jaꞌan ndaa Ianyuux xaxeꞌe dutu jan: Dutu kuu‑n nɨkava nɨkuita. Nani
    n‑kuu Melquisedec, dani kuu mee‑n.'
  mdy-ETH: ዎይቲ ጌዔቴ፦ «ሜልኬፃዲቄ ቄኤሴ ማዒ ዶኦሪንቴሢጉዲ፥ ኔኤኒ ናንጊና ናንጋንዳ ቄኤሴኬ» ጌይንቲ ዒዛ ዛሎ ማርካዺንቴኔ።
  spl-spl: Yakât Anitâŋe nanŋe ekumu lok yaŋe den kulemguop ya yuwu tap. “Aŋgoân lok
    âlâ, kutŋe Melekiserek sâm, yâkŋe lohimbi yeŋgât tosayeŋahât sâm hotom unihiwuapgât
    âi sâm waŋmune mem gaop. Yawu gârâmâ âi ya sâm gihimune gâŋe torokatmâ tuhum yâhâwuat.”
    Yawu sâop.
  usp-NT: 'Kakaj Dios xij chirij Kakaj Jesucristo jilonri: Ati'' ajc''amal jb''eak
    cristian wiq''uil ri ta'' jsachic awch chapca'' Melquisedec, xche''.'
  zav-NT: 'Na'' de''e nga nyoɉən can'' gož Diozən'' Jeso''osən'' nan: Naco'' bx̱oz
    beṉə'' zo zeɉḻicaṉe na'' naco'' ca bx̱oz Melquisedequən''.'
  sgz-sgz: Áá, kápnate aunges alari kán him án tám osmapak erei kabin on á worwor
    si Káláu git mákái ngo ái Káláu a parai singin ngo, “Á iáu una kis áklis suri
    tám osmapak ngorer i matngan ái Melkisedek a kipi.”
  kek-NT: 'Jo''ca''in tz''i̱banbil sa'' li Santil Hu chirix li Ka̱cua'' Jesucristo:
    La̱at aj tij chi junelic jo'' nak quicuan laj Melquisedec. (Sal. 110:4)'
  blz-NT: Gause na Alkitaap isian nitulis, “Koo mase Imam pataka manau' koi imam Melkisedek.”
  poe-NT: 'Kíxin nixja Dios kíxin nkexrí tjen tí jehe chꞌán, ntáchro kíxin: Jaha mé
    ijnko ncha̱tꞌá tsjakꞌe jnkochríxín, éxí yóhe̱ kꞌuékjakꞌe chꞌín Melquisedec.'
  san-TAM: 'யத ஈஸ்²வர இத³ம்ʼ ஸாக்ஷ்யம்ʼ த³த்தவாந், யதா², "த்வம்ʼ மக்லீஷேத³க​: ஸ்²ரேண்யாம்ʼ
    யாஜகோ(அ)ஸி ஸதா³தந​:| "'
  cof-NT: Jun tenchi Diosiri yaca pato, Numatotiya Melquisedec cuwenta patele joto
    polechunae tinue.
  srm-NT: 'Fëën mbei Gadu bi taki fëën a di Buku taa: I dë wan mindima kuma Melikiseideki,
    nöö di mindima wooko fii dë, an o kaba möönsö.'
  qvs-NT: 'Tata Dios killkadu rimananpi chaylla wambranta willarkan: “Kanmi kanki
    Melkisedekshina mana tukuyniyukta kamachikuk saserdote.”'
  zca-NT: 'porke se'' nzobni'' lo Yech che''n Dios: Lu nak ngulëi'' par dubta'', nela
    nak Melquisedec.'
  cbc-NT: 'Atore bairo qũĩñupĩ Dios cʉ̃ã Jesús cʉ̃ caãnicõãnierẽ: “Sacerdote majũ
    Melquisedec ũcʉ̃ mʉ yʉ cũña. Mʉ pʉame tocãnacã rʉ̃mʉa camasãrẽ cajẽnibojaʉ mʉ
    ãnicõã ninucũgʉ,” qũĩñupĩ Dios cʉ̃ macʉ̃rẽ.'
  qxo-NT: 'Tsaynö captinmi Jesucristo cay patsachö manarä yuricuptinpis Diospa palabranchöga
    nirganna: “Gamga Melquisedec mandacog sacerdöti cangannömi imayyagpis mandacog
    sacerdöti canqui” nir.'
  mox-mox: Baʼe yanidiavo simasimatalina, mana Buki Nugwenugweina simana vonaya, “Oʼa
    tuta vataya ana toveguba ʼidewani Melikisedeki.”
  kew-kew: 'Gote-na buk madaa i agaame nipu madaa gupa tu isa: Nere nina miru irae
    aa oro yaalo piraina tu isa. Melkisedek nona piane-rupa pirali.'
  dww-dww: Vutuna aubainama Mamaitua umanama ya riuena, “Tam pirisi miamia nonoḡimma,
    maika Melkisedek.”
  twi-ASANTE: Atwerɛsɛm no ka sɛ, “Wobɛyɛ ɔsɔfoɔ akɔsi daa sɛdeɛ Melkisedek asɔfokwan
    nhyehyɛeɛ te no.”
  aoj-aoj: Deiꞌ main, basef fagail Baibeli fagaꞌi anen faꞌi, “Inaꞌ nepe pris dembinai
    dondol lifilafi nendahama Melkisedek.”
  cbv-cbv: 'Nin pah Dios ãt niijíp wʉt jĩ: “Meém páantjeh sacerdote ma jʉmbipna caá.
    Melquisedec sacerdote ã jʉmat pahjeh mʉntih meembʉ́t sacerdote ma jʉmbipna caá”,
    Dios ã wʉ̃ʉ́hdih ãt niijíp wʉt jĩ.'
  taw-taw: Chɨn nopun, buk Baybol ak tɨkɨl anɨb agak, Melkisedek ne bɨ God nop sɨbogep
    ak, nad bɨ God nop sɨbogep anɨb ak tek ak pel pelnep yenɨgaban agɨl tɨkak.
  jic-NT: 'Dios Popel vele: “Napj la ''e tjet''á jipj, sacerdote nsem lovin. Jipj
    sacerdote Melquisedec jinwá, pajal püné waytsja jupj.”'
  zap-NT: 'Porke zeree re Dëdyuzh: Laa de nak fxuz ydeblo siguelendxee zegnak Melquisedec
    fxuz.'
  wer-wer: Piin Anutuuk ngönëntak war wesak epël ëaup. “Ngaan Melkiseteë kiri eima
    pöl ni pim urtak wë eim ömëëp.”
  ipi-ipi: '@see-verse:HEB.007.016'
  qul-NT: 'Cayta Dioska nin Cristomantaka: “Kan wiñaypaj sacerdote canqui, Melquisedec
    quiquin clasemanta.”'
  ter-NT: 'Énomonemaka kuteâti kó''iyea ya emó''uke Itukó''oviti xoko kó''iyeaku:
    “Itínemo itukóvo sasedóti ákotinemo hunókoku, kuteâti koêku ne Meukizedéki” kôe.'
  bmr-NT: 'Mɨɨro jino Moocaani jillɨ diibeditɨ onoono: Ɨɨjoho fahiijɨvaro sacerdotetɨ
    idiicaabo, Melquisedebadɨ edeevaabo, nooboro.'
  fuf-fuf: 'Ɓay no seeditaa wonde: «Ko a yottinoowo sadaka ka Alla haa poomaa, wano
    Maaliki-Siddiiqu non.»'
  bhl-bhl: 'Beem dulum elote Sunbin-Got em fut ayem tem be bokolomele: “Ku Melkisedek
    emdiw kesomi, diwkuw diwkuw kunum ayem sel ke alakabelew te!”, angse kale.'
  ons-ons: Eŋane Anutu wane Papiao Anutu oŋom iwa yale ramaike, “Ge baŋ pris okane
    Melkizedek wane rokop eŋe yale naso baŋem togogoleka ge ari gekene.”
  con-NTPO: 'Tsane tsu Chiga Aya''faja qquen su: Que qui a''ine Ñama afa''suve dapa
    tsangae canseya. Aarón''cambipa qui Melquisedec''caen tsangae canseya.'
  ghs-ghs: Oi qetaqeta hee, Nii Merekhidzekiho qesa dzube abi mina naate qaarakoiqi
    isere hiiretaho isakinipamu ooni.
  peg-peg: ଇନାକିଦେଂକି ହେୱାନ୍ତି ବିସ୍ରେ ଇ ସାକି ହିଆନାତ୍‌, “ଏନ୍‌ ମଲ୍‌କିସେଦକ୍‌ତି ମୁଣିକା
    ଲାକେ ଜୁଗ୍‌ ଜୁଗ୍‌ନି ମାପ୍ରୁହେବାକିନାକାନ୍‌ ଆନାୟ୍‌ ।”
  txu-NT: Metĩndjwỳnh nhõ pi'ôk no'ôkkam kute, “Abê me kadjy Metĩndjwỳnh mar djwỳnh
    rã'ã rã'ã rã'ã ne. Merkixatek ne akajmã'ã Metĩndjwỳnh mar djwỳnh. Ga kam Merkixatek
    nhijuk'ã gadjwỳ abê me kadjy Metĩndjwỳnh mar djwỳnh”, anhỹrja pumũ.
  eng-WEBU: for it is testified, “You are a priest forever, according to the order
    of Melchizedek.”
  gnw-NT: 'Echa''ã Tumpa iñee pe uyecuatía oĩ jese cuarãi: “Nde ndicota penti sacerdoterã
    jaeño mai pegua” —jei Tumpa—, “Melquisedec rami.” Jucuarãi uyecuatía oĩ.'
  mux-mux: 'Pulu Yili-ni yundu ui ung te nirim. Yu-ni nimba mele: “Mellekisedek mulurum
    mele nu-nunu aku-sikunu Pulu Yili popu tunjuli yi te taki-taki molkunu mindi puni.”
    nirim.'
  maj-NT: 'A̱t''aha̱ b''i̱ ts''ín tjít''a má nga tíchubani̱jmíyaha: Ji xi nku nda̱
    na̱''mi santaha tu̱ nkjéhé ni. B''a̱ ts''ín tíjña xáhi̱ xi nkúhu xá xi ts''e̱
    Melkisedec.'
  bkq-NT: 'Iwenibyem Deus itaumbyry awo wâgâ: “Aunloenlâ ise ynynonro modo eynynâ
    yagâ aguenriem mawyly. Ynynonro modo eynynâ Melquisedeque aguehobyry ara ise yagâ
    amyguely” kewândymy Deus tymeryam.'
  kue-kue: 'Ana kamambuno pepa mina muno yegl beglko pangwa: “Ene suwara pris aimande
    yene moratnga. Melkisedek pris moglmere kuno yeglmere moratnga.”'
  cot-NT: 'Icantaqueritarite Aapani Irioshi: Aviguenti saserorote, pincoguitempanija
    pisaseroroteguitenija, quempetajimpiquea Merequisereni.'
  bnp-bnp: Si lohoka vona, a vuhuna a Vure i ta tora, i ta maea, “Ge ioe a prister
    vakaroro. O manga kunana e Melkisadek.”
  apn-NT: '@see-verse:HEB.007.016'
  ctp-NT: 'Ndukwa ska chaꞌ lo kityi kula nu wa ykwiꞌ Ndiose loꞌo Krixtu: Nchga tyempu
    ka nuꞌwin sti joꞌo; sa ñaꞌan nu yꞌni ayman Melquisedec nu ngwa sꞌni, kwiꞌ ngwañaꞌan
    kuꞌnii chaꞌ ꞌin nten chalyuu ni, ndukwin Ni.'
  opm-opm: Dipdipwi pat hano rim ma kis matip oh orhe ritporhan ma brak matpa mengnong
    moh dahatinmur. Merkisedek ohe tamreisuhru hat tamreinmur napor kis nahah ohoh
    ihan go hanat bok han hat orhorwi patru patepranapmur potporhan brak matpamur.
  bvr-bvr: Minypa janguny gu-yurra a-ngurrjinga an-guna, gu-yinaga, “Nginyipa junggay
    nyi-nipa barra ny-yorkiya minypa nginyipa rrapa Melkíchadek gu-ngardapa ana-gotula.”
  wal-wal: Aissi giikko, Xoossaa maxaafai, “Malkki-Xedeqi qeese gididoogaadan, neenikka
    merinau qeese gidana” yaagidi markkattees.
  zad-NT: 'Ḻa'' ki wna Chioza'' c̱he'': Li'' nako'' bx̱oz zejḻi kaṉi, ka bx̱oz Melquisedeca''.'
  kmg-kmg: 'Ere hâcne dâŋ šiŋuc mutaniŋkekicne: “Goki Melikisede ere sâcko taha bapa
    jurašihuc jucmu sanaŋ.”'
  aso-aso: Idoꞌ Oꞌmoso aza aꞌmine vemuꞌ evenetoꞌ medelo mino Oꞌmoso initeꞌ lehize-nedaaꞌ
    anive loloꞌ ogo minevoꞌ minevoꞌ ogo minelesane lo lo-dineꞌ gamazi neꞌmo aꞌmine
    luvoniꞌ gamaziloꞌ nene vo daanako mo laminetoꞌ lokuve.
  uli-uli: 'Bo babior we ye santus ye sor: “Ho bele mel bo semal temarong le towe
    yor siyal, le be wochog yal mel Melchizedek bo temarong.”'
  nin-NT: A charr na angbamvu ka Abachi ka di, “Ùwà ta su unikye ni so sese, nâ ta
    su nggo Melikizede à se nggo.”
  acu-NT: '@see-verse:HEB.007.016'
  cak-WNT: 'Achi''el ri ruk''alajsan ca ri Dios chrij Riya'' tek xubij chare: Yit
    c''a riyit ri Sacerdote ri majun bey xcajalatej ta, can achi''el ri sacerdote''il
    riche (rixin) ri Melquisedec ri xc''oje'' ojer ca. Queri'' ri ruk''alajsan ca
    ri Dios.'
  ebk-ebk: Kanana as nan Kalen Apo Dios, “Pachika in-inkiana ay kaman as nan kenapachen
    Melkisedec.”
  spa-PDDPT: 'Pues se da testimonio: Tú eres Sacerdote para siempre Según el orden
    de Melquisedec.'
  ruf-ruf: Kwaapfila Ghamaandiko Mahenzeluka gholonga, “Ghweghwe kutsakuwa mtambika
    ghamatsuwa ghose, ka pfakalile Melikisedeki.”
  gun-gun: Mba'eta Jesus pe “Ndee ma Melquisedeque reko rami sacerdote reĩ raka'e
    rã peve guarã”, he'i.
  agu-BL: 'Na ya''stzun talnak Ryos tetz: “I bin jalu'' ja cẍbixe'' tetz jun pale'',
    tetz ben k''ej ben sak, chi tane''n Melquisedec.”'
  isn-isn: Iti gwa u ukilisigwa uku kuiila kutula nuanso; “Uewe ingi wi kuhani kali
    na kali ze yakilaa i ntendo ang'wa Melkizedeki.”
  ilo-ULB: 'Ta saksaksian iti Nasantoan a Surat ti maipapan kenkuana: “Padika nga
    agnanayon a nagtaud manipud iti kinapadi ni Melkisedec.”'
  pir-NT: 'Ohõ saha nine Cohãcjʉ̃ yere tiquina ojoari pũpʉ: Ijipihtiye decori pahi
    ijiducugʉta mʉhʉ. Melquisede pahi tiquiro ijiriro saha pahi ijiducugʉta mʉhʉ,
    niahye Cohãcjʉ̃ tiquiro macʉnore, ni ojoahye panopʉ.'
  anv-NT: Wyɛ ndɛre ajɔɔ́ atome ne Jisɔs aké, “Wɔ ɔlú Mempyɛ upɛ tɛ kwyakwya gefɔɔ́
    ɛyigé Mɛlkisɛdɛk alú.”
  sab-NT: 'Unsuialin tangle Chube David ta gbu Chube gerua dege chada giti Chube gerudu
    Jesucristo ole giti, chada e gerule: “Ba gerunga cha ole kwian alin kweri kiraske
    diali chui tangle salengwli kwian kada Melquisedec kare.” Chube gerua degaba gerule
    ene Jesucristo giti.'
  tmd-tmd: 'Aku agapɨm: God Mönö rɨb mɨŋi kai kɨtön, God mönö bli Krais nugwo yadöŋ
    mönö aku kai kɨtön yadmä, “Naŋ höjöpal ur nölɨb nöbö Melkisedek röxg öim öim mɨjnaŋö,”
    rɨmä.'
  acr-NNT: 'Ma jewaꞌ kubꞌiꞌij ri Dios chwi Rire: Riꞌat na jinta utaqexik katkꞌojiꞌik
    at waj chak, ri katchꞌaw pakiwi ri tikawex chinuwach Riꞌin jelaꞌ pachaꞌ ri Melquisedec
    kachaꞌ.'
  kpg-kpg: Idimaa di Beebaa Dabu e helekai, “Goe gaa hai tangada hai mee dabu, gaa hana hua
    beelaa, i di ala hai mee dabu o Melchizedek.”
  taj-taj: तिग्‍दा भिसम थेला बारेरी बचनरी चुह्रङ् भिसी भ्रिबा मुला, “मल्‍कीसेदेक ह्रङ्नोन
    ए सदनना लागिरी परमेश्‍वरदा तेन्‍बा म्‍हि हिन्‍ना।”
  avt-avt: 'Hɨm im yaaim mentar hɨm me God mau tɨwei matɨp mar im: “Ti ehu ehɨt tipmain
    tipmain enum eik. Hi ahimɨtenit ti are Mɨtɨk Iuwe Hetpris hises menmen har ke
    Melkisedek kisesim.”'
  cbk-cbk: cay ta habla na Sagrada Escritura, “Hasta para cuando uste amo el Padre
    Superior igual como el orden di Melchizedek.”
  uig-ARA: 'چۈنكى بۇ ھەقتە مۇقەددەس يازمىلاردا: «سەن ئەبەدىلئەبەدگىچە مەلكىزەدەكنىڭ
    تىپىدىكى بىر كاھىندۇرسەن» دەپ گۇۋاھلىق بېرىلگەن.'
  tuf-tuf: 'Sir carit cuitar ey ojcor wajacro: Bahan sacerdote bur cut suw cut rehcáyqueyra.
    Bah cat Melquisedec sacerdote rehquír eyta rehcáyqueyra, wajacro.'
  abx-abx: 'Kay ma''in ba'' nan iya i maka''anna'' si Kasuratan: Paraghalad kaw hasta
    si kahastahan, irog si pagkaparaghalad-na si Melquisedec.'
  mco-NT: 'Com mɨɨd je'' ycɨxpɨ jadu''n Dios tɨy''ajt yejcy co jadu''n ymɨna''ñ: Miich
    je'' cham mhuingapxyp je mayjäy ma ɨɨch. Tüg nax miich mhuingapxɨn nej Melquisedec
    anajty yhuingapxy.'
  cpb-NT: 'Tema iri ikenkithatakoitake, ikantaitzi: Eeroka kantaitachane pimperatasorentsitai,
    Ari poshiyaari ikanta pairani Melquisedec.'
  aon-aon: Baraen nyetem Iruhin ananik Buk iri, Iruhin douk nakri namudok. Nakri,
    “Nyak ta nyunek pris nyupe namudok ihih nyumneh kabi Melkisedek um.”
  hus-NT-2005: 'Pos jechéꞌ, jaꞌich xowaꞌ in ulal na Dios kʼal Jajáꞌ tin kwenta: Tatáꞌ
    jaꞌich jun i páleꞌ xi neꞌech ki kʼwajay malilíl i kʼij, anílkʼi jelti na Melkisedek.'
  mig-NT: 'Chi̱ súan yóso ndáa̱ tu̱''un máá‑yá: Máá‑ró kúu ɨɨn sutu̱ nɨ́ɨ́ káni, cuenta
    Melquisedec, áchí.'
  bps-bps: Too glut ani, du tafsulat Dwata gablà ani, manan, “Tanalékta ge du mbaling
    bà i dad togu di deg kel di landè sen, salngad di ku Harì Mélkisidék i bà di deg
    di muna.”
  mbs-mbs: So doen kagi te Timanem insolat tepad kandin, “Inangen ko sikona Telekagon
    te wedad temanan, iling te pegkagon i Melkisedec gebii.”
  tof-tof: Zitülkus Godón Wialómórrón Bóktana igó bóktanda wagó, “Ma metat prristla,
    Melkizedekzan yarilürr.”
  cme-NT: 'Diiloŋ-nelma gbaraa-ma wuɔ: «Ŋ ciɛ jigãntieŋ nuɔ a waa ku maacemma-na
    hɔnniŋ joŋ Mɛlkisedɛki temma.»'
  sus-sus: Yi seedeɲɔxɔya bara raba a xa fe ra, «I findixi sɛrɛxɛdubɛ nan na abadan,
    Melekisedeki daaxi.»
  pon-2006: Duwen Pwuhk Sarawi eh mahsanih, “Komw pahn wiahla samworo kohkohlahte
    nin duwen koasoandien Melkisedek.”
  dad-dad: 'Are Negur nẽ Itotoya eig ye irok kilei: “Õ faimud ubodkalauf nẽ pris,
    Melkisedek nẽ gĩ bun.”'
  zab-NT: 'Te pur squé rnii lo xquiits Dios pur laany: Liú anoo bxoz par chazy, saa
    bxoz ni guc Melquisedec.'
  ksd-ksd: 'tago di tar varvai tana dari: “U a tena tinabar tukum Varogop Melkisedek.”'
  msm-NT: Su meyduon sinuyat no kagi to Diyus kandin no pig-iling, “Sikuna to ogdumaya
    to pagtuman kanay to wada katapusan angod to pagdumaya ni Melquisedec to diya
    una.”
  myk-myk: 'Bani Kilɛ ya pa li shɛ na: «Mu ɲɛ saraya ɲaha shɔɔnrivɔɔ fo gbee, ba Mɛlikisedɛki
    ɲɛ wɛ.»'
  sbe-sbe: Matawuwuna Yaubada ye hededeyako ye wane, “Kowa taukaitalasam miyamiyahaina
    doha Melekisedeka.”
  mcr-mcr: Goti Iqueqä bukä iuŋi, Iquenyqe, “Si hiqäva-imäkqä hea ique-ique, Mekisetekä
    iqu eŋqä-pa, pmettŋiqä” ätä äqänä.
  cux-NT: '''Tíícā canee nguūⁿ na libro yeⁿ''é Ndyuūs naachi Ndyuūs ngaⁿ''á yā yeⁿ''e
    yā ''tíícā: Díí ní ''áámá chiiduú chi cuéⁿ''é daāⁿmaⁿ ''áámá cūnee na ntiiⁿnyuⁿ.
    Tan''dúúcā chiiduú ch''ɛɛtɛ ca Melquisedec ''tiicá nī.'
  tur-YTC: Çünkü, “Melkisedek düzenine göre Sen sonsuza dek kâhinsin” diye tanıklık
    edilmiştir.
  san-ITR: yata Ishvara idaM sAkShyaM dattavAn, yathA, "tvaM maklIShedakaH shreNyAM
    yAjako.asi sadAtanaH|"
  bel-N: 'Бо засьведчыў [Бог]: «Ты — сьвятар на вякі паводле парадку Мэльхісэдэка».'
  sch-sch: Pathien Lekhabun, “Melchizedek anghan nangma kumtuong ochai nîng ni tih,”
    a ti angin.
  mic-MIQNT: Muta Gjinisgam ugtwi'gatiqn telueg, “Gi'l patlia'suites iapjiw pa na
    wijei aq Meljisateg ta'n tel patlia'suit.”
  huu-NT: 'Jusiñamui lloga uaimona iena uiñotɨcaɨ. David mɨcorɨ naimɨena jaie cuega:
    Melquisedec mɨcorɨ illa isoi, odɨ comɨnɨ facaina ñaɨraɨmana jaca iitɨo cuega.'
  jiv-NT: 'Tuma asamtai ju̱na Yus Jesusan áujmatui: “Mirkisetékka Yúsnan pujurin amia
    núnismek Amesha iniaṉnatsuk Yúsnan tuke pujurin átatme.”'
  otm-NT: 'Gue''a bi man Oją: Nu''i gra mbäją maząi, tengu ra hmɛpya bi ''yøt''a ra
    Melquisedec, bi ''yɛ̨n Oją.'
  dah-dah: 'Niŋgeb pris hiriŋ al goke teŋbe Al Kuruŋyen asaŋde gahade katiŋ hi: “Gebe
    Melkisedekyen miŋde niŋ al heŋ hugiŋeŋ pris hayiŋ,” yitiŋ.'
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə Nəkukuə Ikinan raməɡkiari irə, mamɨni
    mə, “Ik pris riti rəmwhen ia Melkisetek fwe kupwən, nənə tiko wok səvəi pris ia
    nəpɨn me ia nuk nuk me.”
  kpr-kpr: 'God nunda Geka jokáda rea Iesu dae resira amo, eviri: “Ni kau Melchizedek
    avavaga fristi+ edo, evovodae amingedo iraresa,” aminge resira.'
  san-IAS: yata īśvara idaṁ sākṣyaṁ dattavān, yathā, "tvaṁ maklīṣedakaḥ śreṇyāṁ yājako'si
    sadātanaḥ|"
  nho-nho: I te aa i te Laupepa Tapu raa e mee maa, “Koe ma ki noho hakaoti ma se maatua
    i te noho Melkisedek.”
  gym-NT: 'Ye gare nie, ñobtä ñan angwane ni blitaka Ngöböbe ni mda mda diäre Melquisedec,
    yebtä Ngöbökwe niebare krörö: Melquisedec nämane blitaka tibe ni mda mda diäre,
    ye kwrere jire ma rabadi blitaka tibe ni mda mda diäre kärekäre, niebare Ngöbökwe
    Jesukristoye abko tä tikani Ngöbö Kukweibtä.'
  azg-NT: 'Ngꞌe ndö vaa na tsiꞌman jñꞌoon na tso Tyoꞌtsꞌon nnon Jesús. Itsohanꞌ: ꞌUꞌ
    condui tyee na tyiꞌjon quintycüii na vandoꞌ. Itsijonhanꞌ ntyja ꞌnanꞌ chaꞌna nquii
    tyee Melquisedec. Nndaꞌ jñꞌoon na tso Tyoꞌtsꞌon nnon Jesús.'
  bhd-bhd: किजोकि तैसेरे बारे मां परमेशर पवित्रशास्त्रे मां ई गवाही देते, “कि तू मेलिकिसिदकेरे
    ज़ेरो हमेशारे लेइ याजक आस।”
  too-NT: 'Tatzo''kni'' na ixtachihuīn Dios ixpālacata Cristo: Hui''x kalhatin sacerdote
    para pō''ktu. Hui''x hua''chi Melquisedec.'
  ind-AYT: 'Sebab, Kitab Suci bersaksi tentang Dia: “Engkau adalah Imam untuk selama-lamanya,
    menurut peraturan Melkisedek.”'
  cjo-NT: 'Tema ikantzirini Tajorentsi paerani: “Pikanteetatyeeyaani piñaanakowenantanaki,
    pikimityaari riraga Merekishereeki”.'
  nsn-nsn: Ge no uelhire pe God o kula pare, “Ingga o turung patere dede tar mamang
    binakalik, misiana sira tang Melkisedek.”
  san-DEV: यत ईश्वर इदं साक्ष्यं दत्तवान्, यथा, "त्वं मक्लीषेदकः श्रेण्यां याजकोऽसि
    सदातनः।"
  tna-NT: 'Uja Diusu puidha Cristo jepuiti: Mida da sacerdote epueni Melquisedec puidha
    nime.'
  lid-lid: 'Kindrei asehek i tan i buku doh: “Ou kameh asahan pris ta udu le buku
    doh, in hamon ta gok ta pris ari mene nyaran Melkisedek.”'
  wim-wim: Wik piip God.antaman lat ngench thayanangana waaꞌan ngampar Christ.antaman.
    Nil God.an thawa nungant Christ.antan pam piꞌan priestan iiyow aak umpuyam, keꞌ
    nil anman Melchizedek.ana.
  zga-M: Nuvusimbe vusuhudela ukhohusu umwene, “Uveve teheji sihu nchoni khufumo gwa
    Melkizedeki.”
  yom-yom: 'Bila niandi wutelomono kimbangi kiaki : ngeye widi Nganga Nzambi mu zithangu
    zioso mu ntanda wu Meleshisedeki !'
  san-SIN: යත ඊශ්වර ඉදං සාක්‍ෂ්‍යං දත්තවාන්, යථා, "ත්වං මක්ලීෂේදකඃ ශ්‍රේණ්‍යාං යාජකෝ(අ)සි
    සදාතනඃ| "
  yut-yut: 'Piŋkop gen da uŋun do yaŋ yosok: “Gak da mukwa sogok amɨn dagok dagogɨ
    mɨni egɨpdɨsal. Gak mukwa sogok amɨn Melkisedek yombem.”'
  grc-BYZ: μαρτυρεῖ γὰρ ὅτι σὺ ἱερεὺς εἰς τὸν αἰῶνα κατὰ τὴν τάξιν Μελχισεδέκ.
  cpc-NT: 'Tima iri ikinkithatakoitaki, ikantaitzi: Iiroka kantaitaachani Pompiratasorintsitai,
    Ari pinkimitaiyaari ikanta pairani Melquisedec.'
  nhg-NT: 'Pos quejtoa de yejuatzi: Taja tecaca teteopexque para nochepa, ejqueu quiename
    oyeya Melquisedec.'
  nya-nya: Pakuti Mulungu anamuchitira umboni kuti, “Iwe ndi wansembe wamuyaya, monga
    mwa dongosolo la unsembe wa Melikizedeki.”
  ngu-NT: 'pampa Dios ijquin quijtohua: Tejhua titiopixqui para nochipa sa no ijqui
    quen Melquisedec.'
  kup-kup: Met pi ba ou batapanezavoz batam God epat hahan hez, “Met Melkisedek ner
    añaraboz ñaravatak het meñizooh-taput ni tohot pohao het hekë.”
  jid-jid: don ban nygan ni myi mbe rji nituma iwu uhi priest ukase kase nitu iti
    malkisadak
  wmw-wmw: 'Kweli, Mandiko Matakatifu akwamba: “Uwe kuwa nlongozi wa dini wa milele
    kwa namuna ya Melkizideki.”'
  gmv-GGM: Izas hizgi markatides “Ne Malke-xedeqe shuumetetha mala medhinas qesseko”
  ssg-ssg: Masin ti Haeu kakanewen tel Natun leili teik pepaun, i ukek, “O to lian
    tehue masiwi tapein ti hukuminiai Haeu ma seilon, tetel ti Melkisedek tu kikilami.”
  zpo-NT: 'Nel snee nzhé Xkyech Dios, gorna nzaa xaa kwent cheen xaa: Lu nak tub ngwleyy
    tira, mod ngok Melquisedec ngwleyy. [Sal. 110:4]'
  poy-poy: Toziya ukapitawu wa yomberi ulanguziya kuwera, “Gwenga gwa mtambika gwa
    mashaka goseri, handa utambika wa Melikizedeki.”
  qwh-NT: 'Tsemi Diospa palabranpis pepaq queno escribirëcan: “Qamqa wiñepa wiñenin
    saserdotim canqui Melquisedeclayapita car” nir.'
  gaw-gaw: Am Kayak naip̱a nuhignu yak daaṯe amubia. Nai amuam inam. “Na am mana meṯak
    danab, Melkisedek bia, hanhan daaṯem.”
  nca-nca: Dokoro sokomeko ŋande yete, “Keto Melkisetek ŋunde qembe o qa-qa uni naru
    suki-suki yoweya.”
  zpz-NTPP: 'Gun lat de riidz ni Ñgyoozh zeꞌ rniiñ, ornu nam: Ru dugyir riiñ nu zu
    uz nu cyid ru lo̱ por cuen ni de mbecy tub la. Nunu ya̱ zu̱ ru laabaꞌ riiñ nu
    bzu̱ Melquisedec, rniiñ.'
  zac-NT: 'Rniꞌi zndëꞌë laꞌni Sagradas Escrituras de lëꞌë më: Lë́ꞌël nal tubi bëshuzi
    parë siemprë ziquë mizmë clasë de Melquisedec. Nápël llëruꞌbë hunurë.'
  kyg-kyg: Gotiꞌa ani kavafeꞌmo hunoꞌaeꞌmo, Melikisetekigana huka mono huka neꞌapatana
    vekamo maige maige huka maiꞌneka maika hano osuka maigane, huno hu maleꞌniye.
  kmk-kmk: Ta kanan dit naikanglita ugud Apudyus un, “Padi ka si inggaingga un kama’t
    dit kinapadin Melkisedec.”
  cao-NT: 'Jabi jasca ca yoahi quiha Quënëhacanish cabo ri: “I-ipaohai ca Arati Ibo-iboria
    xo mia, Melquisedec yamaba chama jascaria ca jayahi na” iquiina.'
  bbr-bbr: Ik äpu kiro Anut kamuk rawaun ro kon sarau wa utai, owon Anut nukan ämänis
    keser äiewon, “Na nakasar Anut kamuk rawaun ro, Melkisedek senek, atakan orip
    orip rawam.”
  inb-inb: 'Kasa­mi, ñug­pa­manda librupi, Taita Dius pai­manda nirka: Kam, ima­ura­pas
    mana puchu­ka­rin­ga­pa sasir­duti­mi ka­puangi. Melki­sedekpa sasir­duti­pura­mi
    kangi.'
  hrv-hrv: 'Ta svjedoči se: Zauvijek ti si svećenik po redu Melkisedekovu.'
  box-NT: 'Bìo kà lé bìo le Dónbeenì bíonì vũahṹ bía: «Fo lé o yankaro
    fɛ́ɛɛ là a Mɛlɛkisedɛɛki bìo síi.»'
  ote-NT: 'Hangue Ajua̱ bi ma̱ de gueꞌa̱ ne bi ꞌñena: Nuꞌi go gueꞌe grá macja̱ pa
    nza̱ntho, ngu bi macja̱ ra Melquisede.'
  wnu-wnu: 'End Qenu wot ete qamarei: Nonou git goan end mian yeminen eng qenen ende
    igoriba, Melkisedek gas ende.'
  zam-NT: 'Nzo''f di''s co'' ndlu'' cón che''n Jesucrist co'' nac xti''s Diox co''
    mbez: Lùu xo''f zin'' yalnguley'' thidtene xal mxo''f zin'' Melquisedec yalnguley''.'
  zyp-NT: Capathai tah a kong a reipaw cawh, “Melkhizedek tlangbui cangnah ning hratah,
    nama cawh chaizaw tlangbui na cang,” a tah.
  sey-NT: 'Ja̱je paꞌina, daisiquë ayere Maijaꞌquë coca toyaseꞌe caji, ñeje: Mëꞌë aꞌë,
    Maijaꞌquë huëꞌe ñacai Ëjaërepa ti pani huesëquërepa Melquisedecje̱ paꞌi.'
  nvm-nvm: Ijefuon maiji bun buk akaij ijia ijeg isoime kuai, A e bomana Godon isuf
    baroinon rene e Mekisidek fu fine vainma ijegrekno kuain.
  mps-mps: Magi baso meni. Godigo po agade e tiwai po wai, “Nage pris bidi sesemane
    sogo bidada paibao, te polobadu bidali pris bidi Melkisedek tiwai yaibao,” te
    po wai.
  pab-NT: 'Hiyaiya, exakere Iraiti Waiyexe nanekoa nexa: Sacerdote ite hisaota mene
    matyotenehare Melquisedeque tyaonitere akereta.'
  llg-llg: Te Lamatuak Susulan nana sulak nae, “O dadik malangga anggama matak esa
    no Melkisedek, nai lele uluk ele ndia, tehuu O dadik malangga anggama losa dodoon
    neu.”
  kyf-kyf: 'Gbʋzɔnʋ -wa, -Lagɔwɛlɩ nɛɛ: «-Mɩ -wa Mɛlɩkisedɛkɩɩ -bho -Lagɔbʋbɔnyɔ ''ylɩ
    weee -nʋ nya.»'
  tpi-tpi: God i tok long em olsem, “Bai yu stap pris oltaim oltaim. Yu wankain pris
    olsem Melkisedek.”
  mih-NT: 'Ta tacuan i catyi minoo ra tyaa Tuhun Ndyoo nu i tyaa ra tyehen: Yoho cua
    cuu minoo ra cu zutu tandɨhɨ cuii tyiemvu Zuun ñi cuhva tañi i cuu maa ra Melquisedec.'
  qvh-NT: 'Jesucristo cüra cananpämi cay pasacho manarä yuriptinpis Tayta Diospa palabrancho
    cayno guelgaraycan: “Gamga imayyagpis Melquisedecnömi cüra canquipä.”'
  kms-kms: Te pugri God ningg wand rise kin buk ni raqe wund wuri, “Nu Melkisedek
    nas kin pugrine nganye prist ningg ghas ghas te kin ghas ye.”
  agn-agn: 'Tenged narin tang na-tang ong Kasolatan natetenged ong nandia: “Yawa,
    padia ang pario ni Melquisedec, asta ong tanopa.”'
  nhi-NT: 'De Yehuatzin ihquin motematiltia itich in Teotlahtolamatl: Tehuatzin moteopixcayo
    isqui ica in sintitl nochipa, uan moteopixcayo isqui quemeh niteopixcayo in Melquisedec.'
  ttc-NT: 'Komo ti''j tetz nyolin [te Tu''jal Dios] ikxjani: «Yatz a''ich te pal b''eyx
    te jun-ele''x iktza''x te Melkisedek.»'
  dan-1931: 'Thi han får det Vidnesbyrd: “Du er Præst til evig Tid efter Melkisedeks
    Vis.”'
  kwj-kwj: Wosini Gotri ri chengi ki ka hinga ya rini ri sawe, “Mini ete da ete dano
    puris hima, Melekisetek daro hinga mi etisindau.”
  vie-OVCB: 'Vì Thánh Kinh chép: “Con làm Thầy Tế Lễ đời đời theo dòng Mên-chi-xê-đéc.”'
  kze-kze: mindáyavena Áánútun-aai aúváí-kwandaaivimba agaimaréna séna moóráwai áwí'a
    Méókíséteki anóm-bono-kawaanako uráintemba emá mirám-báyáí maimaé iyíníyone Ísu
    Káráísitintavena siráiye.
  lbk-lbk: Tay nakwani isnan kalin Apo Dios en, “Sik-a nan pachi is eng-engkhana,
    ay kag isnan kinapachin Melkisedec.”
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe je̱ Nteꞌyam je̱ tu̱va̱ko̱jtsu̱n du̱pu̱u̱jm je̱ Jesús ka̱jx:
    Mits xa veꞌe teeꞌ xa̱ꞌma ka̱jx, veꞌem ax joꞌn je̱ Melquisedec.'
  bzh-bzh: 'In Anutu nër raḳ yi bë: “Ġenatu mehö-gweko-seriveng degwata los degwata
    noh vu Melkisedek.”'
  guj-2017: કેમ કે એવી સાક્ષી આપવામાં આવેલી છે કે, મેલ્ખીસેદેકના નિયમ પ્રમાણે ‘તમે
    સનાતન યાજક છો.’”
  jvn-NT: 'Bab iki Gusti Allah ngomong ngéné marang Anaké, kaya sing ketulis nang
    Kitab: “Kowé bakal dadi Imam slawas-lawasé, kaya imam Mèlkisedèk.”'
  byr-byr: Sareꞌ darevɨnyɨ. Gotɨyare bukuyavɨ dara jalɨkurakɨnɨkesɨ. Gɨmɨ yuyagaaꞌ
    yuyagaaꞌne Yɨraꞌdɨnyaigɨ Yɨ Melɨkɨzathekɨmɨvaavɨ avaainanyaigɨ mwaaidɨnyaigɨnyɨra.
  ian-ian: Tak God ndɨ kat wandɨ. Wuna nyingi yiga luwa maawut kat kwunatɨma njɨvwa
    ana ngɨlɨgiyandɨ. Njɨmbla njɨmbla lɨgiyandɨ. Melkisedek kwunatɨnda vak vla mɨno
    wupma kwunatɨgiyamɨn waa wandɨ God.
  hun-hun: 'A bizonyságtétel így szól: „Te pap vagy örökké, a Melkisédek rendje szerint.“'
  mcf-NT: 'Aid chuiquin Nuquin Papan nadopampic: “Ënenquiocquin matses chuibanec Nuquin
    Papabëd onquequid dapa Medquisedecpadquid mibi nendac,” quequin chuipampic.'
  kjs-kjs: 'Gote-na buk madaa wi agaleme nipu madaa go-rupa lu wisa: Nere nana lodo
    kira-ae ali ade abuna piraina lo wisa. Melkisedek lodo kirae nona pi-rupa pirali.'
  mni-mni: "Maramdi Mapugi puyana hai, “Nahakti Melchizedek-ki matougumna matam pumbagi\
    \ oina purohit ama oigani.”\x94"
  yad-NT: 'Jtachara daryaju̱ sanchiy: “Jiñi jiñi̱cha caserdóte ju̱na̱reju̱ nu̱tyu
    Meruquisedécu vichanu̱yada daryantiy.”'
  mxb-NT: 'Dá chi̱ diꞌa kaá tuti ii̱ Ndios saꞌa̱ ná: Daá kuití kakuu yoꞌó duti̱, táto̱ꞌon
    ni̱ sa̱ kuu Melquisedec.'
  pon-2006A: Duwen Pwuhk Sarawi eh mahsanih, “Komw pahn wiahla samworo kohkohlahte
    nin duwen koasoandien Melkisedek.”
  maq-NT: 'Hacuaha Nina ne, cuitjin chja me tsëhë Nai naja: Ngaye xi nahmi ngaye yëjë
    nu yëjë nixtin sacuaha camá Melquisedec hatsëë nixtin. Cuatjin cachja Nina.'
  hto-hto: 'Mei íadɨ como jóonegamɨe Jesuna Juzíñamui ñue rɨírede nabáitaja uaido
    daɨde: “Melquisedec izói jaca nɨnomo Juzíñamuimo comɨ́nɨdo zíiñona úriraɨmana
    ja birui itɨ́oza,” daɨde.'
  por-BRBSL: pois ele é testemunhado, “Você é um padre para sempre”, de acordo com
    a ordem de Melchizedek”.
  ces-NKB: '[Písmo] totiž svědčí: “Ty jsi knězem navěky podle Melchisedechova řádu.”'
  cui-cui: 'Nacom Pejume Diwesitha Cristo baxua yabara jeichichi: “Xam sacerdotepim
    naexaname ataya xua petsitecaenexa, barapo sacerdote yajiwim icha Melquisedec
    ichi xua sacerdotepin”, jei Nacom Pejume Diwesitha, xua Cristo yabara paebatsi.'
  boj-2014: Agi Qotei na nami Kristus endegsi minjej, “Melkisedek a atra tamo soqnej
    dego kere ni bati gaigai atra tamo sqam.”
  eng-OEBUS: for that is the meaning of the declaration – ‘You are for all time a
    priest of the order of Melchizedek.’
  eri-eri: Itou no, no bona benou lewai, “Ne pris gai-gai yafau ganga. Ne pris Melkisedek
    dorofe.”
  wiu-wiu: Nitatekalekepa Akolaliyo akene toa panagome wia mekakome okome lodo yotokago
    tou toa anu wene kekakakilepa pa mea kama peke too. Nipa Melekisedekeyo toka toa
    nemeka too wa wia mekapianeya.
  swe-swe: 'Han får nämligen vittnesbördet: Du är präst för evigt, på samma sätt som
    Melkisedek. [Ps 110:4, detta är tredje gången samma passage citeras, se 5:6, 6:20.]'
  cth-cth: Bangkongtetpawiteh, nang teh Melkhizedek patetlah yungyoe e vaihma lah
    na o, telah a kampangkhai.
  mti-mti: Apan mame oya aib wane, “Ge pirisi me Merukisedek yumateba apa wakenewa
    viripusiwa onan.”
  pad-NT: 'Deus athi kapapirania hojaki hida athii: “Mahi anokhomirikia sasidotxi
    ihiha''oadahaki bana i. Ija''ari okhananavaki Mikisidi oniki kabadani fori hiki
    bana ida sasidotxi kabadania ikabadanini. Mikisidi naothi aja''dini i.” Deus kidisai-ra
    ni''a''iki.'
  twi-twi: Kyerɛwsɛm no ka se, “Wobɛyɛ ɔsɔfo akosi daa sɛnea Melkisedek asɔfokwan
    nhyehyɛe te no.”
  hlt-hlt: “Nang tah Melkhizedek kah aitlaeng bangla kumhal ah na khosoih coeng,”
    tila a phong.
  tbz-SIM: 'Tì wɑ̃̀rimu kɛ tú: Ò yó ntú ikuɔ́ nìùtì nwe sɑ̃́ɑ̃̀, kɛ dònnɛ̀ Mɛsisedɛki.'
  san-GUJ: યત ઈશ્વર ઇદં સાક્ષ્યં દત્તવાન્, યથા, "ત્વં મક્લીષેદકઃ શ્રેણ્યાં યાજકોઽસિ
    સદાતનઃ| "
  ake-NT: 'Apʉne pʉra isekamasa'': “Ɨmɨrɨ esi use''man nɨto'' tʉrawasomanin pe inke
    rɨ, Merʉ''kisite'' kasa kuru rɨ,” tukai''.'
  qvn-NT: 'Chaymi isquirbishachrüsi cay niyan: “Gammi canqui sacerdöticunapa mas mandagnincag
    imay imaycamas, nätan canqui sacerdöti Melquisedecnuymi” niyan.'
  tku-NT: 'Tatzo''kni'' na ixtachihuīn Dios ixpālacata Cristo: Hui''x chā''tin pālej
    pō''ktu quilhtamacuj. Hui''x chī Melquisedec.'
  bjk-bjk: 'Ma na i maras, möxösa, a tinenge re God toxo geet i tengen bira: “A tinörön
    ne pris se nöngön irabo tuu ulorexe, xarnang e Melkisedek ixobo wewet.”'
  msy-2020: 'E fo, Godɨn Akɨnafarim kamaghɨn mɨgɨa ghaze: “Nɨ ofa gamir gumazimɨn
    ikɨ mamaghɨra ikiam. Nɨ Melkisedeghɨn mɨn ofa gamir gumazimɨn ikiam.”'
  bpr-bpr: Du ani man di Tnalù Dwata gablà di kenen, “Ge i Mnè di Bleng kel di landè
    sen salngad ku Mélkisidék.”
  cle-NT: 'Chiaah¹ liáh³la³ ba² dsa³féh³ fah² Dios ca³jaa¹ chiáh² Jesús nɨ³: Ca̱á̱h³
    tiaah² ba² na³lɨ́⁴u³ jmii³dsa³ ja̱³ba² liáh³xɨ³ ya³hɨɨ́² chiáh² Melquisedec.'
  txq-txq: Manetualain Susuran surak nae, “O dadi muu malangga anggama mata-aok esa
    mua Malkisedek ndia lele uluk naa, tehuu O dadi malangga anggama losa doon naa
    neu.”
  aaz-aaz: Fin Uisneno In Surat matuꞌi mnak, “Ho mjair aꞌnaak rais pirsait humaꞌ meseꞌ
    on reꞌ naiꞌ Melkisedek afi unuꞌ naan, mes Ho mjair aꞌnaak rais pirsait tar antea
    nabar-baar.”
  qup-NT: 'Kasna Yaya Dioska killkachishkanpi payta riman: Ñukami kanta churashkani
    wiñayparayku Melkisedekshina saserdote kanaykipa nishpa.'
  dop-dop: 'Pɑ ŋmɑɑ ḿpʋ́ɣʋ́ Ɩsɔ Tɔm tɑɑ sɩ: N kɑ pǝsɩ kɔtʋlʋ kɛ tɑm tɔɔ ɩsɩɩ Mɛlǝcisetɛɛkɩ.'
  azb-azb: Çünki «Sən Melkisedeq vəzifəli əbədi bir Kahinsən» deyə şəhadət olunur.
  eng-DBY: For it is borne witness, Thou art a priest for ever according to the order
    of Melchisedec.
  guo-NT: 'Dios jʉm-aech Jesús jʉmtaeliajwa: “Xam pomatkoicha sacerdotnaxaelam. Me-ama
    majt chajiakolaxtat Melquisedec pomatkoicha sacerdote, xamlap, jachiyaxaelam”
    —aech Dios Jesúsliajwa.'
  hla-hla: Taraha, u Buk u Goagono e poiena, “Alö e pris nitoa mou tara mamana poata
    tara markato tere Melkisedek a pris.”
  mav-NT: Pyno ti mekewat miwan me mio tã e sa'a­wy­'ite Tupana to'e — Uha'yru mesup
    woro­'airo En miit'in Epa'i Koro wo ma'ato yt karãpe i ra'yn ekahuro En Pa'i Porekuat
    no hap e. Pa'i Meke­se­teki ewy En e sa'a­wy'i Tupana Tawi wepy 110.4 hap we.
  kpf-kpf: Oi zâkkât den Kembuŋâ itâ sâm muyagei Kembugât ekabân ziap, “Gâ Melkisidek
    zâk yatâ tirik namâ galem a ândim zâimâmban.”
  ppo-ppo: Ti ai fo kaae me asȩ tua̧mó i fo erapó. “Ya̧ta, momaratere topo whi̧ Melkisedek-né
    du betale ala naao tȩteróló kaae taru, yó taté fu beteró̧póló, ya̧lo ya̧ sóró
    beteratapó,” erapó.
  hin-2017: क्योंकि उसके विषय में यह गवाही दी गई है, “तू मलिकिसिदक की रीति पर युगानुयुग
    याजक है।”
  wol-KYG: 'Ndax kat, gii kàddu, seedeelees na ko ko: «Yaa dib sarxalkat ba fàww,
    topp dayob Melkisedeg.»'
  bef-bef: 'Ai kumu mono bukugu kaꞌa ma lite fayahi keyeꞌahanamo niꞌibe: Kai yaꞌma
    Melekisitekihi babeyafa huto mamufa gi emilata bo nagaluguti huto hilata minomo
    buto fotoꞌi moloto minalane, lite keyeꞌahana yabe.'
  amm-amm: Motu na, Kotoni puko imoyo noino na tiyomuko, “Nono mo lotu tosamukuko
    manoni, aniyopa poi poi, Milikisiti tota komiyai.”
  zaj-zaj: Kwavija Nyandiko Zing'alile zolonga, “Gweye iyo mkulu wa nhambiko ulibule
    nziga, mumnhongo wa ukulu wa nhambiko wa Melikizedeki.”
  chq-NT: 'Tsʉ la lo‑o jin''² Dios Jmii²¹ ''wii²¹² tya''a: ''Ñʉ‑ʉ lɨ́ɨ²u''u jaain²¹
    untsá² coon²¹ tøø²mo, coon²¹ untsá² lɨ́ɨ²u''u la lɨ² ''e galɨ́ɨi¹ Melquisedec.'
  swp-swp: 'Doha ia wa se ribaei: “Oa kohena i lau e nige nosina, Melekisedeka dobilana
    u miawatai.”'
  bjr-bjr: Tamummaqara akara fannoo minara maaqi qidanoo. Anee aanaiqikirafa naaru
    naaru marinafa marinnaranoo, Meerakiseedeekana fooqaafa marinnaranoo. Mi tamummaqara
    ufafa miqiminoo maridanoo.
  aby-aby: I Godinu bukaroma Dawabake eno weaku, Mekisidekima ofereni ode sibore sianeibi
    i ari enoe Anu mane eno ukaada ibeifakua eno weaku.
  eng-YLT: for He doth testify — 'Thou [art] a priest — to the age, according to the
    order of Melchisedek;'
  jni-jni: Barki anyetike ane ani barki me, “uhu una katuma ka Asere kani uhana umara
    uneee barki ugamirka u malkisadak.''
  kne-kne: Tan din inpaisolat Diyos maipanggep en sisya et kanana, “Padi ka ay eng-enggana
    ay kaman din kinapadin Melkizedek.”
  tgj-tgj: Vkvlvga Darwknv kitaplo mindu, “Melkijedek gv nyibu buli lokv no dvbvsvngtambv
    nyibubv rire.”
  gui-NT: 'Echa Tumpa iñee pe oyecuatía oi jese corai: Nde reicota metei sacerdotera
    jecuaecuae aveiño —jei Tumpa—, Melquisedec rami. Jocorai oyecuatía oi.'
  quc-TT: 'Kaqꞌalajisax kꞌut pa ri Tzꞌibꞌatalik are kubꞌij: At at chꞌawenel pa kiwiꞌ
    ri winaq chibꞌe qꞌij saq, jetaq ri Melquisedec.'
  heg-NTPO: Ta Ama Lamtua in Dula Niu ka dul noan, “Ku daid tulu agama man tuladang
    el Melkisedek hmunan nua ka. Molam Ku daid tulu agama didiin hidi nutus taan lo.”
  ptu-ptu: 'Umba susi puha natula'' loppo'' illaam Battakada Debata naua: “Ikom too
    inde la mendadi sando sule lako salako-lakona, susi sando Melkisedek yolona.”'
  bzd-NTPO: '@see-verse:HEB.007.016'
  kwf-kwf: Sulia na KerekereꞋa Abu ba saea, “ꞋOe na fata abu neꞋe Ꞌoko tua firi naꞋa
    Ꞌamu diꞋia sa Melkisadek.”
  eng-WYC-2017: For he witnesseth, That thou art a priest without end, by the order
    of Melchizedek;
  eng-WMBB: for it is testified, “You are a priest forever, according to the order
    of Melchizedek.”
  zat-NTPS: 'Naca chee̱'' ca da dxenná Dios: Lue'' nacu'' bxruze chadía chacanna ca
    da guca Melquisedec.'
  spp-spp: 'Y''à jwo Kile Jwumpe Semɛŋi i na: «Mu à pyi tèrigii puni sáragawwu Mɛlikisedɛki
    fiige.»'
  zty-NTPS: 'Nyejw ḻe''e yiche la''y da'' ẕzoa lin chie'' Ḻe'', da'' ẕnnan: To chi''ize
    nako'' Le'' Bx̱oz kan gok Melkisedek bx̱oz.'
  mek-mek: 'Gome Deo ega iifa pukagai Iesu fouga iina kepapua oma: “Oi Melkisedek
    koa iꞌopoga aumu, aoniamo sakedote lomia,” eoma.'
  aey-aey: 'Eu eetanu? Anutna jaqec je eu odi madena: “Hina nawel tawec ihanec dana
    gaid bilecem catanigian, nawel tawec ihanec dana Melkisedekwe odi bilegan,” ena.'
  urd-GVH: क्योंकि कलामे-मुक़द्दस फ़रमाता है, “तू अबद तक इमाम है, ऐसा इमाम जैसा मलिके-सिद्क़
    था।”
  ycn-ycn: 'Tupana puráca''alo lana''aquéjami quemari Jesucristo nacú marí que: Picá
    i''imajeri puráca''aloji lamá''atajeri ina''uqué chaya nojló penaje, Melquisedec
    i''imacá que caja pi''imajica, que rimicá.'
  djr-djr: Bili ŋunha ga Ŋäthiliŋuynydja Dhuyu-Djorray' bitjan lakaram nhanukalaŋawuy
    gam', “Nheny dhu dhuwal Djirrikaymirr gupa-ḏälwun yan nhinanharaw, balanyan bili
    yan nhakun Melkitjidiknha.”
  kvg-kvg: Zapa ndǿgo, Mbumbukiam-qa manqat, Keliso-qa yaq-te, āv qane-eín nqǽgo,
    “Qo Mbumbukiam-gé iziz ezoqam qógót, miavmiáv, ate av-té, Melkizedek Mbumbukiam-ge
    iziz ezoqam ge꞉goam.”
  rug-rug: 'Sina ele tava sosode pa Kinubekubere Hope sapu guahe: “Agoi tugo si kaqu
    koa na Hiama pa kinehana e Melekizadeki ninae rane ka rane,” gua sa Tamasa.'
  hop-NT: 'Pi pam put pan lalvaya: Um hapi Melchisedec tuwiyat an pas sūs God awwat
    moṅw’iwta.'
  san-URD: یَتَ اِیشْوَرَ اِدَں ساکْشْیَں دَتَّوانْ، یَتھا، "تْوَں مَکْلِیشیدَکَح
    شْرینْیاں یاجَکوسِ سَداتَنَح۔ "
  heb-LB: 'ועדות לכך אנו מוצאים בתהלים: ”אתה כוהן לעולם, על דברתי מלכי־צדק“.'
  caf-NT: '''Et whuz na''a Sizi Gri bugha Yak''usda bughunek njan ndutni, “Ndun Melchizedek,
    nts''e na''a hoh náwhulnuk unli, nyun chah ''ilhuz wheni náwhulnuk inli.”'
  mio-NT: 'Cha cati tutu Ndioo cuenda ra Jesuu ti: Sutu cua cuu cun ndihi ni quivi
    ndihi ni tiempu cuhva cha ni chacoo ra Melquisedec, cati chi.'
  srq-NT: 'Sã Dios ñee ee embesa ji rese no: Nde quiatu ereɨco beɨ nguiã sacerdoterã
    mbeɨ co. Melquisedec na sɨ, sã Dios ɨ ñee ee no.'
  kje-NT: Onne naise horhorok aile Horok Lap raram ma na'aheni, “O eniyeni mamwali
    imam laa ewi-ewi maise imam Melkisedek.”
  gaz-gaz: Waaʼee isaas, “Akkuma sirna Malkiiseedeqitti, ati luba bara baraa ti” jedhamee
    dhugaa baʼameeraafiitii.
  kud-kud: 'Iya Yeisu, na vehabana Buki Ve''ahihi iwalo: ‘Owa uvetaupwaoli vateyai,
    dova Melikisedeki’.'
  urb-NT: 'Aja Tupã je''ẽha rehe panduha ihĩ: “Nde riki pa''i wan ta. Aja te''e ta
    nde erexo. Mekisende aja nde riki pa''i wan ta tĩ” aja panduha ihĩ.'
  fra-LSG: 'car ce témoignage lui est rendu: Tu es sacrificateur pour toujours Selon
    l’ordre de Melchisédek.'
  san-HK: yata Izvara idaM sAkSyaM dattavAn, yathA, "tvaM maklISedakaH zreNyAM yAjako'si
    sadAtanaH|"
  cak-SNT: 'Incheꞌl ruꞌeꞌn ri Dios chirij jajaꞌ antok xuꞌej cha: Atreꞌ ri Sacerdote
    richin nojiel tiempo, incheꞌl ri Melquisedec. Quireꞌ ruꞌeꞌn ri Dios.'
  uvh-uvh: Ka adi u tanga ita' wara'ning wa midi umpang ganang tim ning kuma' yoking,
    gu pris girii ka' fikifiki ningsa' iik ka Melkisadek ningwara' tanga itang, ning
    yoking.
  ino-ino: Anumaya Koti'a akai'a avopi Yisasife inake hu'neane “Kakaeya mono nopi
    kava ve'ka akola alaki ani ali'yate maike maike hu'ka Meli'kisite'ki'a mai'nea
    avamete male'ka maikane.” huno hu'neane.
  gnn-gnn: Ŋuruŋu djorra'yunydja yukurra ḻakarama ŋunhiyinhanydjayi bitjan. “Nhenydja
    dhuwala ḏalkarra'mirri wal'ŋu yolŋu, ga dhärra nhe yurru yukurra gupaḏalŋuwuna
    wal'ŋu yana. Yurru balanyara nhe yurru ḏalkarra'mirrinydja, bitjan Milkitjitik
    ŋunhi yolŋu, ganaŋ'thunna nhe yurru ŋurikalanydja ḏalkarra'mirriwala walalaŋgala
    ŋunhi walala yarraṯaŋuru ŋulaŋuru Lepaywala.”
  yal-yal: Amasɔtɔ Kitabun bata a fala, a naxa, “Saraxaraliin nan i ra habadan, alo
    Mɛlikisedeki yi kii naxan yi.”
  cnt-NT: 'Ia₁ le₂la₂ bá₄ juá''₂ Diú₄ ''ɨin₂₃ ''éi₂: lɨ́n''₅ ''ne₂ jme₂dsa₂ con''₂
    tan₅₄, ca₂ne₅₄ lia''₂ jme₁lɨ́n₄ Melquisedec.'
  tif-tif: 'God ali numi Kamokim ami bokola-lomda: Kabi Melkisedek ami awem tunum
    ke-bom biisa alaltap ke-lomdapla, awem tunum imi okok kemin uyo suunkup tabuulokomap
    o, aka-lomda ansa.'
  nlx-nlx: काहाकाय पुस्तेक किथे, “तुमू मलकिसिदक ने गेत कायेम ने केरता चाकऱ्या बोण
    जाहो।”
  apw-NT: Áń baa na’goṉi’go gáṉíí, Doo ngonel’ąą dazhį’ okąąh yebik’ehi ńlį́į́, Melkízedek
    okąąh yebik’eh n’íí k’ehgo.
  gum-gum: 'Kaguende nuimburappe Tiuswei wamyu øyeegwein chibig køn: “Ñibe managatig
    sacerdote køn cha, Melquisedec maig køben, treetøweingue.”'
  not-NT: 'Irootisati icanqueri Tosorintsi jirai: Obiro Saseriroti përosati cara picantari
    ibega Meriquisirec.'
  plu-plu: 'Mmanawa Uhokri gannasan minikweknene awna: “Pis msakwa hiyeg gawnamnihtenkis
    adahan apanenekwa. Pikiythani hawwata ke amekene Mewkisedekibe gikiythanibe.”
    Hennewatbaki ig Uhokri giwn ta git gikamkayh.'
  iou-iou: Anutu täŋo man mujipi kubätä yäyak ude; Gäk bämop äma tärek-täreki nämo
    api iren, bämop äma biani kubä wäpi Melkisedektä itkuko ude.
  ntp-NT: 'Cascʌdʌ pocaiti Diuusi aagaitai Suusi Cristo: Aapi paali gʌducami tomastuigaco,
