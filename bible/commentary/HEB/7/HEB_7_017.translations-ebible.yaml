  rkb-NT: 'Deus harere isoho papeu humo botu ziwataha: — Ikia kawahoro zubata eze
    tynapamykysokota. Kahyrytsa tsyhyryze tynapamykysoko awahi tysitsumuẽhĩkĩ hỹ,
    Merikisedek wata tynakara — niy. Deus harere papeu humo ziwatahaka.'
  san-THA: 'ยต อีศฺวร อิทํ สากฺษฺยํ ทตฺตวานฺ, ยถา, "ตฺวํ มกฺลีเษทก: เศฺรณฺยำ ยาชโก''สิ
    สทาตน:ฯ "'
  iws-iws: Adi Komii siir yaiya Yokwo Komii saiir wɨna mɨ saeya hɨnɨɨna boɨnka, kɨra
    ɨinokɨinokɨn wɨ bɨiyan inkamar nwoyokiyokɨi Melkisedek siir hɨriinan.
  pol-SZ: 'Napisano bowiem: „Jesteś kapłanem na wieki, na wzór Melchizedeka”.'
  ztq-NT: 'Sinrii xñee Dios tsiñee xseety Dios xaa: Lii kak pxosy tugak, sinak nii
    kok Melquisedeco.'
  zai-NT: 'Purti cá lu Xqui''chi Dios ra na rabi Xiiñi'': Lii nga sacerdote gola casi
    Melquisedec, ne qué ziuu dxi iree lu de laani.'
  upv-upv: Suri Naul On owra ‘Nik kuvi batu jinibb sulsulen erpe jinibb sulsulen ngok
    Melkisetek ne tuwi. Ko kuptori majingen ne jinibb sulsulen ngok tetajer pijpari
    tuwi ngok vini.’
  wap-NT: 'Naꞌapa usaadinpan kawanaꞌati udauꞌan, kaikapaꞌa: “Pugaru karikaonanuꞌo
    nii pufaadaa-tinpan, naꞌapa Melchizedek faadaa-tinpauzon kawan.”'
  mva-mva: Maka ma Nanaranga ‘Buku’ ne bokainatuka tamoata ngae mangata irangaki,
