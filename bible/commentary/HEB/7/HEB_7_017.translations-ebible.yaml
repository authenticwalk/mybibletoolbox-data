    ji-minaboma ne.'
  heb-heb: כי העיד עליו אתה כהן לעולם על דברתי מלכי צדק׃
  mpp-mpp: Yele ngagelu yowa yanguc mime yegengkeicne fagac, “Gagi Melikisidek yele
    silic ingucne depec-baba ngic moto-motoine mikac gaginowagic.”
  apb-apb: Aana mo Uusu-uusu Maa'i e unue uuri, O kei ne'ie pris oto huu, mala a Melkisedek.
  san-TEL: యత ఈశ్వర ఇదం సాక్ష్యం దత్తవాన్, యథా, "త్వం మక్లీషేదకః శ్రేణ్యాం యాజకోఽసి
    సదాతనః| "
  ben-IRV: 'তাঁর বিষয়ে শাস্ত্রের সাক্ষ্য এই বলে: “তুমিই মল্কীষেদকের রীতি অনুসারে
    অনন্তকালীন যাজক।”'
  ntu-ntu: Murde Nzryrngrkxtr ycmnetr-ngrde nide mz nzrpi-krde kx, “Nangini-alo-kzp
