  tam-2017: நீர் மெல்கிசேதேக்கின் முறைமையின்படி என்றென்றைக்கும் ஆசாரியராக இருக்கிறீர்
    என்று சொல்லிய சாட்சிக்குத் தகுந்தபடி அழியாத ஜீவனுக்குரிய வல்லமையின்படியே ஆசாரியர்
    ஆனார்.
  azz-NT: 'Ta, Totajtzin Dios tajtoa de Totecotzin Jesús tech Itajtoltzin ijcuín:
