  urt-urt: Wusyep tikin Got ŋaiye sai tup ŋanange taꞌe leꞌe, Nin na orp tuꞌe pris
    nye nyermbe. Nin na ende wah pris ŋahilyeh tuꞌe Melkisedek.
  kiz-kiz: 'Mabadiliku agha ghishuhudila kuhusu muene: “Bhebhe ndo kuhani milele baada
