  kan-OKCV: ಕರ್ತ ಯೇಸುವಿನ ವಿಷಯದಲ್ಲಿ, “ನೀನು ಸದಾಕಾಲವೂ, ಮೆಲ್ಕಿಜೆದೇಕನ ಕ್ರಮದ ಯಾಜಕನಾಗಿದ್ದೀ,”
