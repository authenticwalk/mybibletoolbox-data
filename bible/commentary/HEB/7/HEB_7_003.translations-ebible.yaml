  zar-NT: Bitiʼ zoa lu guichi le rnna gulaʼcuʼë xuz xinë́ʼë, o xuz xtáʼahuëʼ, en bitiʼ
    nazúaj dza guljëʼ o dza gútiëʼ, pero náquiëʼ ca náquiëʼ Zxíʼinëʼ Dios tuʼ náquiëʼ
    tsaz bixúz lo.
  kde-kde: Wala nanga habali dilembwîje dinnyâmba atatake Melikisedeki wala anyokwe
    wala malina la anakuluvake. Na kuyamba habali dya kuvelekwa kwake na kuhwa kwake
    nanga padimaikana. Nang'e àlandana na Mwana wa Nnungu, kwa kuva, nang'e nni kuhani
    akávele na ntululilo.
  ata-ata: Melikisateki ne no nano no anu vaikala noxou Lataua ꞌo ulamanalinenge uasi.
    La sou anu mulamana lexe momu mo nenu xe nanasou uasi. Mo voxo sou nenu mivoꞌonu
    xe voxo sou usoli uasi loxo Lataua ꞌOlu, xe muxolu loxo ailiꞌi utotomu mo kaluxu
    uasi.
  qvw-NT: Ñatac pï taytan maman nï aylluncuna caśhantapis yaćhanchicchu nïtac allaycuynintapis
    camacaynintapis. Tayta Diospa chulinnümari wiñaypä puydï sasirdüti caycun.
  nfa-nfa: '@see-verse:HEB.007.002'
  tnp-tnp: Nauəuə Rəha Uhgɨn təməsəghatiən e rəhan tatə mɨne mamə mɨne nəuanɨləuɨs
    mɨn. Kəni təsəniən nian təmair lan, mɨne nian iətəm təmɨmɨs lan. Təhmen əmə məmə
    in təməsɨmɨsiən, in tatol əhanəh uək rəha pris. Tol lanəha, nəkeruh məmə in təhmen
    nəuvetɨn e Nətɨ Uhgɨn u in pris itulɨn kəti.
  urd-urd: न उस का बाप या माँ है, न कोई नसबनामा। उसकी ज़िन्दगी की न तो शुरुआत है,
    न ख़ातिमा। ख़ुदा के फ़र्ज़न्द की तरह वह हमेशा तक इमाम रहता है।
  hot-hot: Yani anêŋ lambô lo talêbô mi ma miŋ ekatuŋ anêŋ limi ami. Miŋ eyala anêŋ
    waklavôŋ evathu lôk hama ami. Yani hatôm Wapômbêŋ nakaduŋ atu ba habôk da wak
    nômbêŋ intu sapêŋ.
  mqj-NT: Situru' tulasanna, inde Melkisedek-e tae' diissanan ambena anna indona anna
    tae' toi diissanan kabuttuanna. Tae' dengan tau ummissananni kadadianna anna kamateanna.
    Dadi, mala dikua susi Anakna Puang Allata'alla, napolalan mendadi imam sae lako-lakona.
  rus-SYN: Без отца, без матери, без родословия, не имеющий ни начала дней, ни конца
    жизни, уподобляясь Сыну Божию, пребывает священником навсегда.
  mbh-mbh: Na God ile erere i ritet nge inina ome itema avele, na i ritet nge ititeviere
    mun avele, na i ritet nge imanenga na ile rinong mun avele. Na i venen aken, mako
    i velpol ini patongrumong ako i ranga ve ini a God Itun ako i voth ini pris evelelnga
    ako aro ile vusonga avele.
  bdd-bdd: Melikisedekiina geya tamanamo ta geya sinanamo, ma wete geya ꞌina susumo
    ta ꞌina liꞌu ma ꞌina ꞌamasa geya ꞌadi tosanapumo, ma hesi gide tuwa Yehoba natuna
    ꞌihetopwaoli hataya Yehoba ꞌoina.
  cbt-NTPO: A'shin, pa'pin, shimashonënpita, inapita co nohuitërëhuahuë'. Onporosona
    nasitërinso', onpo pi'ipi quëransona chimininso', inapita co nitotërëhuahuë'.
    Co Yosë quiricanën quëran sha'huitërinpoahuë'. Piyapi marë' Yosë nontárin. Co
    Yosëri ocoirinhuë' ni'ton, pi'pian Yosë hui'nin pochin ni'nin. Nanpiárin pochin
    cancantërëhua'.
  srn-NT: Wi no sabi noti fu en p'pa, fu en m'ma, noso fu den afo fu en. Wi no sabi
    oten a kon na grontapu, noso oten a dede. A de neleki a Manpikin fu Gado, a e
    tan priester fu têgo.
  cta-NT: Ná nchcuiꞌ quityi ñiꞌya̱ naa sti xtyaꞌa̱ nu Melquisedec biꞌ, juaꞌa̱ ni sca
    chaꞌ ná nscua lo quityi cuentya jiꞌi̱ jyoꞌo cusuꞌ jiꞌi̱ nu cusuꞌ biꞌ; ná nchcuiꞌ
    ni jacuaꞌ ngula, ni jacuaꞌ ngujuii. Ñiꞌya̱ ngua Melquisedec, juaꞌa̱ laca Jesús,
    chaꞌ lcaa tyempo laca yu sti joꞌó cuentya jiꞌna; pana Jesús ni, laca yu nu sca
    ti Sñiꞌ ycuiꞌ Ndyosi.
  bqc-SIM: A de ń dao ń deziↄ vĩo, aà wɛ̃ni daalɛa ge midɛa vĩo. À bↄ̀ lán
    Lua Nɛ́waɛ, sa'onan aà ũ gↄↄpii.
  tcz-CHONGTHU: Apa le anu ahilouleh apu apa min kisutna aumpon–apatna umlou, ahilouleh
    ahinkho kichaina jong aumpoi. Ama tonsot thempu ahin, Pathen Chapa to kilouva
    ahi.
  mar-mar: मलकीसदेकाचे आईवडील किंवा त्याचे पूर्वज, त्याचा जन्म किंवा मृत्युची नोंद
    आढळत नाही. देवपुत्रा प्रमाणे तो मिळताजुळता असल्यामुळे तो देखील अनंतकाळासाठी याजकच
    राहणार आहे.
  snp-snp: Wewa ya olafo melafo ido aulafo-mota yamu lufuwau ya wi melámamo ne. Ido
    kedami kamenala ido folami kamenala yaki ayaida oto lufuwau ya wi melámamo ne.
    E’e, Goti Nalafo yaidana oto amodoka olumo metolito yokila ki umami we kuliya
    moda minowa-minowa oto minenami ne.
  isl-isl: Melkísedek átti hvorki föður né móður og ættartala hans er ekki til. Ævi
    hans er bæði án upphafs og endis, en líf hans er sem líf Guðs sonar – hann er
    prestur að eilífu.
  spy-NT: Māmii ꞉yēē ibooru kwaaniitaab Mēlkisētēk nto ku kaamet āmāmiitē mbo ꞉yēē
    ibooru areenyii, nto ku bēsyēēt nyēē /kikēēsichēē nto nyēē kimēē. Kibkōrōs ꞉inee
    nyēē mātinyē toowunēēt nto wōlēē ng'ētēē. I-ārōōru ꞉yuutēyu wōlēē wuunto ꞉yiisyēētaab
    Lakwataab ꞉Yēyiin.
  xnn-xnn: Maid mangtek isnan alapon Melkisedec wenno no sino nan napowana. Maid naisolat
    abes is maipanggep isnan naiyanakana wenno nan nateyana. Isonga kega maid logina
    wenno patenggana. Et siya nan maiyisowana isnan Anak Apo Dios ay maid gedan logina
    wenno patenggana. Isonga maitoltoloy ay enggana nan menpapadiyana ay mensilsilbi
    ken Apo Dios.
  mwe-mwe: Aina bhabho na anyinabhabho bhakaalugulwanga, nkali shipinga shabho shikaamanyika
    na wala ikaamanyika shakani pubhabhelekwe na pubhawile. Bhanalandana na Bhana
    Bhabho a Nnungu, pabha bhalabho ni bhaabhishila pitipiti.
  tte-tte: Yo ginauli yaboyoi, tem tayasili Yaubada ana walo nige walo yabo talolobai
    Melekisedeki sinana yo tamana yo ana susu o nuwana kana mumuga ana kaba laoma.
    Yo ana sauga kabi yo ana boita nige takakatai kaiwena nige walo yabo kaiweli silelele
    Buki Tabu mena. Kabo sowasowana tawalo, “Melekisedeki iya topwaoli miyamiya yaina.”
    Koinaele iya kaba gite namwanamwana Yaubada Natuna kaiwena. Kaiwena Keliso iya
    ilaoma iyamala topwaoli lalakina miyamiya yaina na itolo kaiwela Yaubada manna
    mena ala toedeedede.
  tcs-tcs: Nobodi i sabe uda papa ane mama blo em ane dem prapa longtaim Ate blo em,
    bikoz i nogad no tokbaut em. Em no bin bon ane em no bin ded. Em i bin mata meke
    wok blo God wiskain da Boi blo God i bin mekem ane em i prist poeba.
  hlt-THB: Anu ingkaw a pa am awm hy, ak hlahkung a qui a qawng thih ham qoe am awm
    hy, ak kqannaak nyn awm am awm nawh a hqing a dytnaak awm am tahy, Khawsa Capamyihna
    kumqui khawsoeih na awm hy.
  soq-soq: Tane Melikisedek mamba, inawa ita gombawa dia. Me wanwamba bumpa ita ompa
    dia. Me God Otopa ruawalene pirisi wanwankasalala wande.
  qub-qub: Chay runapaga manami musyacanchu pï papänin, ni pï maman cashanpis. Chayno
    manami musyacanchu ima famillya cashanpis. Manami musyacanpischu maycho yurishan,
    ni maycho wañushanpis. Payga Tayta Diospa wamran cüra cashanno imaycamapis cürami
    caycan.
  att-att: Á awán ta nakagi nga meyannung sù ira darakal ni Patul Melkisidek. Awán
    ta netúrâ nga meyannung sù ira naggaká kuna onu yù ira ginaká na. Á ari bulubugá
    nánnámmuán yù meyannung sù keyanâ na ánna pate na. Á yáyù nga maggián si Patul
    Melkisidek nga kunnay sù Anâ ni Namarò, nga pári ta áddè ta áddè.
  bki-bki: Kema na, kiano tukunuano naio be dolu, bior ka maka romijog ka napano m̃a
    aberenio ka kiano tormoruo juo nei ajum̃abe, p̃elina korobinio nalo yati re be.
    Maka averenio ka kiano meuliano naio jikar jel jum̃abe, a tukunuano na kiano m̃ariano
    maka tai. !Jibe napano naio maka rim̃aro kulio, mia naio jom̃a bokar dolu ka ga
    kiano im̃auano vo! Jibe na naio jibe ka Atua kenerinio, napano naio be kiado toro
    lu riva vano-o mia ribisi re bogo tai.
  bqp-bqp: À de kũ dao kũ dizinↄ vĩro, a wɛ̃̀ndi naana ke mìdɛna vĩro. À bò lán
    Luda Nɛ́ bàmɛ, sa'oriin a ũ gↄrↄ sĩnda pínki.
  mcp-mcp: Mɛlʉkisedɛk nyə a shígɛ́ bə nə sɔ́ɔ́ŋgʉ́, kú nə nyɔɔŋgʉ̂, kú nə byɛ̂l,
    muud nyə ampúyɛ́ ja nyə á byɛ̂l yí, muud kú mpu ja nyə á yə yí. Nda Zɛmbî nyə
    a sá nə́ a bɛ̧́ɛ̧́lag *Mwân mə́ Zɛmbî nə́, a jɨ fada á kandʉgə kandʉgə, kú nə
    cɛ́nd.
  hat-hat: Mèlkisedèk sa a, nou pa konn ni papa l', ni manman l', ni okenn nan zansèt
    li yo. Yo pa di ki bò l' te fèt, ni ki bò l' mouri. Li tankou Pitit Bondye a,
    li rete prèt pou tout tan.
  npl-NT: Amo momati akin ita nion akin ina, noso akimeh itatawah, amo momati kan
    otlákatki nion kemania omikki. Ijkó omoteixnextiko kemi Ikone Dios, kemi se weyi
    tiópixki semijkak.
  bgg-bgg: Melkhizedek ro aphuii nane amuii din ne airo blangthek pha hanyie ro de
    sasab oi ro; ai giak pha nane airo iy pha ji de nyie sasab oi ro. Ai ne Hamangkhung-aphuii
    ro dufuii duiine ro; ai ne idang phabi rey ne rai dun ro.
  eng-TCENT: He is without father, without mother, and without genealogy; there is
    no beginning to his days or end to his life. But resembling the Son of God, he
    remains a priest forever.
  eng-BSB: Without father or mother or genealogy, without beginning of days or end
    of life, like the Son of God, he remains a priest for all time.
  cpu-NT: Te iriyoyeetero ivairo ashitariri, te iriyoyeete eejatzi itzimi icharineyetanakari.
    Kempitavaitaka te ontzimemi tsika ipoñaantanakari, tsika ithonkaka eejatzi, ikempitakotakari
    Itomi Pava, ari ikantaitatziiro irirori jomperatasorentsitaaritzi.
  san-ASM: অপৰং তস্য পিতা মাতা ৱংশস্য নিৰ্ণয আযুষ আৰম্ভো জীৱনস্য শেষশ্চৈতেষাম্ অভাৱো
    ভৱতি, ইত্থং স ঈশ্ৱৰপুত্ৰস্য সদৃশীকৃতঃ, স ৎৱনন্তকালং যাৱদ্ যাজকস্তিষ্ঠতি|
  tac-NT: Tabilé machirú chieri níligo alué Melkísare o'nola, 'lige tabilé mochirú
    chieri níliga alué eyela, 'lige aminami tabilé machirú koche ochérigame níligo,
    nibilé machirú a'lige mukúligo tabilé mukúlegeré ma. Alué Melkísare nile napurigá
    Onorúgame Inolá, alueka senibí balé nímili nílekuru. Alarigá nile ye tétali.
  eng-WEBPB: without father, without mother, without genealogy, having neither beginning
    of days nor end of life, but made like the Son of God), remains a priest continually.
  gfk-H: Pa di ga tangai ta linga utano ana sus ma no pawasina, ma hua mah ira hintubuna.
    Taia mah ta hinhinawas tano hathatahun bia no haphapataam tano nuna nilon. Io
    hua, i ngen hoing no Nati Kalou. I ta kap no kinkinis na pris hathatikai.
  viv-viv: Kadu tamana hinana adi egana Veyao Tuwaina ana buki keke gidayakahini,
    ada gaveyao bana bwaneneneyao ma kadu keke gidayakahidi. Yana tubuga kadu yana
    alika ana aituha keke gidayakahini. Au bana Melikisedeki anafaiweya Yaubada Natuna
    tuwai-lokalokana gimiyamiya-vagata amanadi. Ada Bana Yaubada Natuna abaveyao ana
    tofaisewa ana maka giꞋabiꞋabi-vagahina amine, meda anafaiweya Melikisedeki makai-nadi
    giꞋabi-vagahina.
  yao-yao: Ngapagwa papalembekwe Mmalembo ga Akunnungu liina lya atatigwe Melikisedeki
    atamuno liina lya achikulugwe, ngapagwa jwakwimanyilila ŵapagwile chakachi atamuno
    ŵawile chakachi. Nombewo akulandana ni Mwana jwa Akunnungu, jwelejo chapunde kuŵa
    Jwambopesi kwa moŵa gose pangali mbesi.
  tgp-tgp: Tea mo sopo levosahi tamana teni tinana teni te tahisana, mo sopo te tapulo
    teni isoiso maurina. Enia mo lo toho jejeu sohena pr̃is matea, mo sohen Natun
    God.
  auc-NT: Tömengä badä ömaacä ingä baï, tömengä wæmpocä ömaacä ingä baï, tömengä nänö
    ëñagaïönæ ömaacä ingä baï, tömengä nänö wængaïönæ ömaacä ingä baï ante dodäni
    tömengä ingantedö ante yewæ̈mongadänimpa. Mänömaï ï ïninque mönö, Wængonguï Wengä
    nänö cöwë ingaï baï Mëequitedeco adobaï, Wængonguï quï, ante në cöwë godongä ingampa,
    ante pönengæ̈impa.
  kbc-NT: Codaa aɡ̶ica ane yowooɡ̶odi niɡ̶ica eliodi oteɡ̶exaaɡ̶aɡ̶a aca eliodo, oteɡ̶exaaɡ̶aɡ̶a
    ica nelokododipi. Aɡ̶ica ane yowooɡ̶odi ica neɡ̶enitini, codaa ica naɡ̶a yeleo.
    Odaa ja liciagi Aneotedoɡ̶oji Lionigi, igaataɡ̶a ijaaɡ̶ijo idioka limedi me sacerdoti.
  bmh-bmh: Melkisedek nugau memeg, anag, goagal embigeg eru eiman alemen ig go agal
    wanimag Uwait nugau agau ebu piab tam. Go ein wai ebu usaleun, ein wai ebu noumeun,
    sikut wai mina, ig piab tam. Go muzmuz Uwait ula dacaneu du dareu. Gonun, go Uwait
    nugau Nag sul, Uwait nugau Nag han go sul.
  ctu-BL: Ma'anic i tat i ña'. Ma'anic tsa' tajle i c'aba' i ñojte'el. Ma'anic i cajibal,
    ma'anic i jilibal. Lajalʌch bajche' i Yalobil Dios. Motomaj ti pejtelel ora.
  meq-meq: Ndəray a sər wuray ka gər i bəba ŋgay bay. Kwa may ŋgay hay ta bəba təte
    ŋgay hay dərmak andza niye. Madazlay ŋgay eye andaya bay, mandəve ŋgay aye andaya
    bay. A ndzəkit bo Wawa i Mbəlom hərwi neŋgeye ndo məvəlay wu a Mbəlom ka tor eye.
  noa-H: Hẽwandam hiek p'ã sim gaai bʌ̃ʌrjã jaauba sim, k'ai hajĩ hi haai wa k'ai
    hajĩ hi hãd, bʌ̃ʌrjã ham jöoinjã jaauba sim. Hagjö bʌ̃ʌrjã hi t'aabatarrjã jaauba,
    ni hi meetarrjã jaauba sim. Hajapcharan mag p'adën peer Hẽwandam Hiewaa Cristo
    dʌ̈i hagjöota sim; maguata hichjã Cristojö hich magta p'adk'a sĩerrajim.
  alp-NT: Kamale Melkisedeke mere, ite rekwa amai mo, inai mo kai ite rekwa irulu
    bei sire mo. Ruelei pise imatare, ite rekwa mo. Melkisedeke mere iono imame eti
    pela saka Alla Eni Nanare neka.
  san-VEL: apara.m tasya pitaa maataa va.m"sasya nir.naya aayu.sa aarambho jiivanasya
    "se.sa"scaite.saam abhaavo bhavati, ittha.m sa ii"svaraputrasya sad.r"siik.rta.h,
    sa tvanantakaala.m yaavad yaajakasti.s.thati|
  kbq-kbq: Nerera'ene nefakea omanina'e, agigo azankomo'a omanigeno, kasente kna'a
    omanegeno, fri'nea agenke'a omanegeno, Anumzamofo mofavregna huno pristi ne' mani
    vava hu'ne.
  kbh-kbh: Chabe pamíllangbiama tondaye quenatótats̈ëmbo; chca cha endmëna mo ni taitá
    ni mamá ndoñe endbomnacá, ni bëts taitanga. Tondaye quenatótats̈ëmbo ntseco tojanonÿnama,
    ni ntseco tojanóbanama; chca, inÿe soyënguiñe cha yojamna mo Bëngbe Bëtsabe Uaquiñacá,
    y endmëna mo nÿetsca tescama bachna cuaftsemncá.
  ron-LSB: fără tată, fără mamă, fără genealogie, fără început de zile și fără sfârșit
    de viață, ci făcut asemenea Fiului lui Dumnezeu), rămâne preot în permanență.
  pon-pon: Me jota jam a, jota in a, jota a kainok, jota tapin a ran akan, pil jota
    imwin maur. A a raj on Japwilim en Kot, o a pan jamero kokolata.
  nhe-BL: Ax cana ijcuilijtoc ajqueya itata, o ajqueya inana, o ajqueya ihuejcapan
    tatahua Melquisedec. Ax cana techilhuía quema tlacatqui o quema mijqui. Huajca
    tiquitaj para yajaya itztoc queja Icone Toteco tlen mochijtoc se totajtzi para
    nochipa.
  sps-sps: Melekisedek, ayei na sikia ta taman me tsinan, sikia ma kirkir koman buk
    to te pokei faruak minon fuainy tsuvun ya, ana sikia kan tu kirkir koman buk nana
    tou agiir tsunia ana tou mat tsunia. Tana sanaan to ayei, ai te faatok rarora
    na Guei Tsoiny ten Gov; ana ayei kan kaa faarei non a tsoiny faakor a suu.
  wnc-wnc: Siwan wamu itane minga nana ba itane dongae dua mataking. Aminu tapatuta
    Anututane wapatangu tapduknga mingata tangaikut gwende natake dua matakut. Gatu
    tapduknga ita akumbut gwende dua natake matakut. Wena. Siwan waapata Anututane
    waaknga binga dakngake ita Anututane puya tasike yuwawan wamu ita wena sikut taknga
    wena kaamang.
  bus-bus: À de kↄ̃n dao kↄ̃n dezinↄ vĩro, à wɛ̃̀ndi naana ke mìdɛna vĩro. À bↄ̀ lán
    Luda Nɛ́ bàmɛ, sa'orin à ũ ai gurↄ píngi.
  gub-BL: Ni amo numume'u kwaw Mekizetek tu her a'e wà, ni ihy her a'e wà, ni hàmuzgwer
    waner a'e wà no. Numume'u kwaw izexak kar awer wà. Numume'u kwaw imàno awer wà
    no. Tupàn ta'yr ài hekon. Xaxeto romo hekon tuweharupi nehe no.
  imo-imo: Melkisedek yunge anumu lapa talonga imbi talo naa lepa, yunge lapali kolepalenga
    tenga imbi kape naa lerimu. Yu meringi walimu kape, yunge kolorumu walimu kape
    naa lerimu. Yu Gote popo toli iyemu molorumu mele walite tiye kolorumu ungu te
    naa peremo. Yu Gotenga Malo waliwalima koinjo molopa kau purumo mele yu aku tepa
    mele molorumu.
  boj-boj: Melkisedek a abu saiqoji. A ai saiqoji. A moma bei dego saiqoji. Aqa ŋambabo
    bati di iga qaliesai. Aqa moiqajqa bati di dego iga qaliesai. Deqa a Qotei aqa
    Ŋiri bulosiq a bati gaigai atra tamo unu.
  eng-DRA: Without father, without mother, without genealogy, having neither beginning
    of days nor end of life, but likened unto the Son of God, continueth a priest
    for ever.
  knf-knf: Ţi *Ulibra wi Naşibaţi baanţiiniyaan aşin, kë baanţiiniyaan anin, baankak
    aţiiniyaan bateem na unuur wi abukiiŋ, na wi akeţuŋ. Awo naţeŋan te mnţo ji Abuk
    Naşibaţi.
  san-KHM: អបរំ តស្យ បិតា មាតា វំឝស្យ និណ៌យ អាយុឞ អារម្ភោ ជីវនស្យ ឝេឞឝ្ចៃតេឞាម៑ អភាវោ
    ភវតិ, ឥត្ថំ ស ឦឝ្វរបុត្រស្យ សទ្ឫឝីក្ឫតះ, ស ត្វនន្តកាលំ យាវទ៑ យាជកស្តិឞ្ឋតិ។
  arn-NT: Pichi no rume kimüñmangeley ñi chaw ka ñi ñuke no rume ka ñi chem tuwünngen
    no rume, ka nütramyeñmangekelay ñi choyüngen ka ñi lan no rume, fey ta famngechi
    adentuley ta Ngünechen ñi Fotüm mew, fey ta rumel saserdotengey.
  zas-NT: Melquisedec guin achut ragbee chu na̱j xDadaman, o xniaaman o chu ree nin
    na̱j xdiaaman. Achut ragbee goc gojlaman goc tëë güjtaman. Laaman goc bixhioz
    ziꞌcgajc Jesús Xiꞌn Dios bén ma na̱j bixhioz par tiblayaa.
  ken-NT: Ɛkáti Mandɛm ɛ́bhɨ́kɨ́ rɛm yɛ̌nyɨŋ ɛ̌ti ɛtayi nɛ máyi nɛ nnɛrɛ́kɛt ywi
    nɛ mpok anɛ bábhé yi. Nɛ nɛpɛ́m ɛni nɛ́bhɨ́kɨ́ bhɔŋ ngwɛnti. Achí nchiakap
    Mandɛm ngwɛnti ti mbɔ Mmɔ Mandɛm.
