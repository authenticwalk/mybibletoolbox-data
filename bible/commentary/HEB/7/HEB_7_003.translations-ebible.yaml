    nhosa kipindi chose.
  nhr-nhr: 'Gam ka góásea hãa gúù ga káà a: kg''áò xõòa ba ka ga hẽé kana dxàe xõòa
    ba ka ga hẽé kana qhàòa ba ka ga hẽéthẽé e, ábàèam hãa kana x''óóam hãa cáḿ gam
    úú tama, igabam kò Nqarim dim Cóám khama ii, a ba a chõò tamase peresiti me e.'
  uig-PIN: uning atisi yoⱪ, anisi yoⱪ, nǝsǝbnamisi yoⱪ, künlirining baxlinixi wǝ ⱨayatining
    ahirlixixi yoⱪtur, bǝlki u Hudaning Oƣliƣa ohxax ⱪilinip, mǝnggülük kaⱨin bolup
    turidu.
  beo-beo: 'Melegisedege ea ame, ea ada amola ea siba fi, bai huluane hame dedeiba:le
    ninia hame dawa:. E da habogala lalelegei amola habogala bogoi, ninia hame dawa:.
    E da Gode Eagofe amo ea fedege agoane diala. Ea gobele salasu dunu hawa: hamosu
    da mae dagole, eso huluane dialalalumu.'
  acf-NT: Pyèsonn pa sav kilès ki té manmanʼy ében papaʼy ében kilès ki té jennenwasyonʼy.
    Pyèsonn pa té konnèt koté i té fèt ében ki tan i té mò. I sé menm kon Gason Bondyé-a,
    i wèsté an pwèt pou tout tan.
  tpi-OTNT: Melkisedek i no gat papa na mama, na em i no gat ol lain tumbuna bilong
    en. Em i no gat de bilong mama i karim em, na i no gat de bilong em i dai. Em
    i stap wankain olsem Pikinini Bilong God. Em i stap pris oltaim oltaim.
  mbt-NT: Ware nasulat ka meyitenged te amey rin, iney rin, wey me kaap-apuan din.
    Ware degma nasulat ka meyitenged te peglesut din wey ka pegpatey rin. Iling sikandin
    te Anak te Manama ne ware bunsuranan wey ware katammanan tenged su egpabulus sikandin
    ne talagpanubad te ware egtamanan.
  hau-SA: Ba shi da mahaifi ko mahaifiya, ba shi da asali, ba shi da farko ko ƙarshe,
    shi dai kamar Ɗan Allah ne kuma firist ne har abada.
  mam-NT: Bix ju'x e ten Melquisedec jun pala te junx maj mintii' t-xee' titz'jlenxin
    bix mintii' t-xee' tcyimlenxin, cuma mintey' tumel alcye tmanxin bix alcye ttxuxin,
    cuma mintii' tzin tkba'n tyol Dios cyi'jxin. Bix mintii' tzin tk'umen tyol Dios
    tej titz'j Melquisedec bix tej tcyimxin. Ju' tzunj ja tzunxin jun techlal te Jesús,
    Tcwal Dios, cuma ja Tcwal Dios kpala te ja'lewe te junx maj mintii' tbajlel.
  udu-udu: A’di di’d ki dar gi com mo, walla kum si’da/ mo, walla dar gi gwo jin beledhu
    gom emen piti mo, dhali a’di si’da/ dara’d gi mo ’pena tee ga muŋ’kup̱ mo walla
    ’pemen gi mondiki/em piti mo, hili a’di wana e ki Ya/ ma Arumgimis mo mmoṯikirkina
    a’di di mo mmota agasiis ki sule/ sule/ mo be.
  tvt-tvt: Melkijadek nuh nyia hewah adoleh hete hewih men tiit loong ah raangthin
    muh; hetup hesaat nyia hetek hemat tiit uh raangthin muh. Heh ah Rangte Sah likhiik
    ang ano saarookwe raangtaan ih romwah angla.
  bgt-bgt: '@see-verse:HEB.007.002'
  mvn-mvn: Ka Melikisedeki eha mani tomotau deina. Tauna eha amana kadu eha ayona,
    ka kadu eha aitam yana dede tanopia. Ka kadu eha ya tupua kadu eha yanꞌ aniga.
    Wayahina, tauna Yaubada Natu‑hoina deina, iuna ainua tau vi‑nomu maꞌ‑vavaha.
  djk-NT: Ma noti sikiifi fi en mma anga en dda. Noti sikiifi fu a lo pe en avo gaansama
    waka komoto doo enseefi. Noti sikiifi on ten a meke anga on ten a dede. Noti sikiifi
    taki, a kaba wooko enke moo hei apaiti begiman. Na so a Manpikin fu Masaa Gadu
    de fu wooko, sondee kaba tego tu.
  uig-LAT: uning atisi yoq, anisi yoq, nesebnamisi yoq, künlirining bashlinishi we
    hayatining axirlishishi yoqtur, belki u Xudaning Oghligha oxshash qilinip, menggülük
    kahin bolup turidu.
  nde-nde: Engelayise loba unina, engelamdabuko, engelakuqala kwensuku loba ukuphela
    kokuphila njengeNdodana kaNkulunkulu uhlezi engumphristi nini lanini.
  ton-ton: Taʻehaʻanetamai, taʻehaʻanefaʻē, taʻehanohohoko, kuo ʻikai ha kamataʻanga
    ʻo hono ngaahi ʻaho, pe ha ngataʻanga ʻo ʻene moʻui; ka kuo tatau mo e ʻAlo ʻoe
    ʻOtua; pea nofo ko e taulaʻeiki ʻo lauikuonga.
  mir-NT: Cab jaduhṉ pøṉ ñäꞌägädä najuøꞌøy pøṉä Melquisedec tiajhajt tieedyhajt, pøṉ
    yhaphajt tieedyhajt. Cab jaduhṉ pøṉ ñajuøꞌøy mänaa myiiṉ̃ mänaa quiahy, mänaa
    yhoꞌcy mänaa tiägooyy. Coo jeꞌe tiuṉ̃ teedywiindsǿṉ cøjxtaꞌaxiøø, jaduhṉ mäwíinäts
    jeꞌe tiuṉ̃ nebiä Jesucristo tiuṉ̃än, jaꞌa Dios yHuung.
  cak-YNT: Re Melquisedec man k'alaj-ta vo xa xe'c'ue' rute-rutota', man k'alaj-ta
    chuka' vo xa xe'c'ue' rate't-rumoma'. Chuka' man k'alaj-ta vo xa xalax y chuka'
    man k'alaj-ta vo xa xcom. Mare' tak nik'alajin che reja' can nojel tiempo sacerdote,
    ancha'l re Ruc'ajol re Dios.
  ces-1613: Bez otce, bez matky, bez rodu, ani počátku dnů, ani skonání života nemaje,
    ale připodobněn jsa Synu Božímu, zůstává knězem věčně.
  nab-NT: A²nxe³jah¹lu¹tai²li² a²wĩ³na² ĩ²ki̱³sxa³ha²kxai³ a²hã³ka³na² ĩ²ki̱³sxa³ha²kxai³
