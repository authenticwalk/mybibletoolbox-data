  cof-NT: Ya Melquisederi quirainiinue. Diosichi Pilabiri yaca pato, yachi ayanca,
    yachi apaca, yachi tatalaca, ya nainunca, puyanunca, ticanantiya chuteca itoe.
    Tsanque joto, Diosichi Nao cuwenta jominue. Jesunan numatotiya puyatumin joto,
    numatotiya patele joto polechunae.
  srm-NT: Nöö fa Melikiseideki sai dë, nöö wa jei tata fëën, wa jei mama fëën. Nöö
    de an sikifi fëën tu ambë da gaan sëmbë fëën, ambë da bakamii fëën di a abi. De
    an sikifi disa da u taa a sö wan daka de pali ën ku sö wan ten a dëdë. Di mindima
    wooko fëën di a bi dë, hën nöö fika dëën u nöömö, leti kuma di Mii u Masa Gaangadu.
  qvs-NT: Mana ni pi yachanchichu pimi Melkisedekpa tatan maman awilunkuna karkansapa
    nishpa. Manami niman suk librupi niman nasishkan niman wañushkan killkadu rikurinchu.
    Chayrayku yuyachiwanchisapa Tata Diospa wambran Jesukristushina mana tukuyniyuk
    saserdote kananta.
  zca-NT: Gat nzobni't lo Yech che'n Dios cho ngok xuz Melquisedec no cho ngok xna'
    xa', mbaino cho ngok rë melizh xa'; no ni gat nzobni't pok ngol xa' no pok ngut
    xa'. Kure' nilu' nak xa' nela nak Xga'n Dios, Me nak ngulëi' ro par dubta'.
  cbc-NT: Masĩã maniña Melquisedec pacʉa ãnanarẽ. Cʉ̃ ñicʉ̃jãã ãnana cʉ̃ãrẽ masĩã
    maniña. Apeyera cʉ̃ cabuiarique, bairi cʉ̃ cabaiyasirique ũnierẽ na caquetibʉjʉro
    cʉ̃ãrẽ tʉ̃goa maniña. Dios macʉ̃ Jesús cʉ̃ cabairica wãmerẽã bairo Melquisedec
    cʉ̃ã sacerdote majõcʉ nicõã ninucũgʉmi tocãnacã rʉ̃mʉa.
  qxo-NT: '@see-verse:HEB.007.002'
  mox-mox: Ta ge taha buki nage leta dasimana tamana be inana taudi aiqabu, ta ge
    wese kada alamania ena gade weaqidi. Ta wese yawaina ana tuta ena ʼebeveʼale be
    ena ʼebeluʼovoa ge ana alamanimo. E ʼinega tauna tuta vataya ana toveguba kavona
    Yaubada Natuna ʼidewani.
  kew-kew: Gore Melkisedek-re aaraa aginu page napiri nipuna akuanu page agimi nipu
    madini di-para nipu omape di page ora naia. Goa pua oro yaalo piruaaya pare nipu
    Gote-na Si nona piane ora pia. Nipu Gote-na miru irae aa oro yaalo pa pia.
  dww-dww: Be nam aitau Melkisedek tamana bo tinanama i kataiena. Be mate deḡo be
    ya verauna, bo airaḡan ya tubuḡa be airaḡan ya gurina nam aitau tenaḡa i katai
    rubuena. Melkisedek tauna pirisi noyane e miamia watanana, Mamaitua Natuḡominama
    maika.
  twi-ASANTE: Obi nnim Melkisedek agya, ne maame, ne ne mpanimfoɔ ho asɛm. Saa ara
    nso na obi nnim nʼawoɔ ne ne owuo nso ho asɛm. Ɔsɛ Onyankopɔn Ba, na ɔda so yɛ
    ɔsɔfoɔ daadaa.
  aoj-aoj: Anen Ahamanai maꞌmana akana. Anen bafasana wambota ananisi akana. Eaꞌ nemaf
    maꞌmana kogolanafi owaꞌ, eaꞌ nemaf nagagaꞌafi wapani owaꞌ sogawafa. Anen nape
    siꞌi Nogamana Godi, nape pris dembinai nogape atapina dondol lifilafii.
  cbv-cbv: Melquisedec ã mánadih, ã nʉowãdihbʉt ĩ daacát ã wihcan caá. Ã cã́ac jʉmatdih,
    ã wʉnatdihbʉt ĩ daacát ã wihcan caá. Pánih jʉmna, páantjeh ã jʉmna caá. Páant
    ã jʉmatdih jéihna, ded pah Dios wʉ̃ʉ́h Cristobʉt páantjeh sacerdote ã jʉmatdih
    jwĩ jéihna caá. Pánihna, Cristo sacerdote ã jʉmat pah Melquisedecbʉt sacerdote
    ã jʉmna caá.
  taw-taw: Melkisedek nonɨm jɨj ak anɨgɨl mɨdeb, nap jɨj ak anɨgɨl mɨdeb, based jɨj
    ak anɨgɨl mɨdeb agɨl agel, ma nopun. Pen nop tɨkɨlak ñɨn ak, kumak ñɨn ak agɨl
    abe agel, ma nopun. Ne pen bɨ God nop sɨbogep pel pelnep yenɨgab, God Ñɨne tek
    yenɨgab.
  jic-NT: Cupj velecj Melquisedec lovin sacerdote nsem. Pjü ma salejepj pjacj ne jupj
    popaytsja, pjü ma salejepj wa pjacj ne jupj jamaytsja. Pjü ma salejepj tsjan yupj
    jis lá püna tapatjá, ne Melquisedec yupj sin pópatsja, püs naya tüpǘ'ütsja. Pjü
    ma wa salejepj 'ona tjemya'na, ma wa salejepj 'ona tepe'e. Mpes cupj velecj jupj
    lovin sacerdote nsem. Jupj Dios Jatjam jinwatsja, sacerdote ca nsem jupj lovin.
  zap-NT: Rut nandet txu wak xuz Melquisedec, txu wak xnaa Melquisedec, ni rut nandet
    txu xnëz zëëd men, yëtet dxe ne wal men, ni yëtet dxe ne wet men. Laa men nak
    fxuz ydeblo siguelendxee zegnak XPee Dëdyuzh fxuz.
  wer-wer: Melkisete pim ëlre pepere ëaröa songönte ngönëntak war wesak naën ëa. Ën
    pim wilaare wel wiauteta naën. Pël ëaap tiarök piin Anutuu Ruupë ök kiri yaatak
    wakaim öpnaap pël wasëpenaat.
  ipi-ipi: Gotena pii pepa pelene eya okomane Meleki-seteke okona anginipi, ayianepi,
    yumbanepi, bala angini-mane mandeane gii okopi, omeane gii okopi, utupane nanima
    langi napeya tekeko, bala Gotena iwanane okonepene atoto, pitisa piape pua atapowa
    atalane.
  qul-NT: Mana yachacunchu tata mamanmanta, abueloncunamanta, naciskanmanta, wañupuskanmantapas.
    Ajinapi rijch'acun Diospaj Churinman, wiñaypaj sacerdote.
  ter-NT: Ako exeâti há'a koane êno yoko oxúnoekene neko Meukizedéki. Ákomaka exeâti
    koeku tûri koane hunókoku. Yane koati kuteátine Xe'exa Itukó'oviti, vo'oku ako
    hunókoku itúkeovo sasedóti.
  bmr-NT: Jaabo buhugaavocafetehi caanima, seejɨma, bu iheedetemɨhaima icano chahaabo.
    Jɨɨbogoratɨno diibo fiivotɨ, bu iguijevetɨ icano. Jaabo Moocaani Achibadɨro iicacuubo
    sacerdotemɨ aivojɨɨbotɨ fahiijɨvaro icacuubo.
  fuf-fuf: Kono o alaa neene, o alaa baaba, o alaa iwdi, o alaa fuɗɗoode, o alaa kattudi
    ngurndan. O wa'i wa *Ɓiɗɗo Alla, o woni yottinoowo sadaka ka Alla haa poomaa.
  bhl-bhl: Kunum beem auk so, alew so, awalik kumel iso, akalem auk dukusu ding beso,
    akalem kuanse ding beso, alik alik be banim te. Kasike, e Sunbin-Got em Min Kulais
    akatew keko, diwkuw diwkuw alakabe kunum ayem sel beemdiw kebe te.
  ons-ons: Melkizedek wane magaine me nagaine, me ŋabokoune eŋanoŋine natne eŋane
    eŋetene mane mi pamaike, me wako wakon naso me seu seu nasoine midadaine. Eŋe
    yemo Anutu wane Gipole yale, eŋe naso baŋem naso baŋem tako rakot priska ge ariake.
  con-NTPO: Tise yaya, tise mamane Chiga Tevaen'jen condambi. Tise tayopi'su antiandeccune
    ni tise dushundeccune tevaembi tsu. Ni tisema isu'cho a'ta ni tise pa'cho a'tane
    tsu condambi. Tsa'ma Chiga tisema ttu'sepa ccutsiansi tsangae tsu tiseja Chigama
    afa'su. Tsa'camba tsu Chiga Dutssi'ye aindeccune Chigama afa'suve dapa tsangae
    can'jeña'choma canjaen.
  ghs-ghs: Ma paha, Merekhidzekiho mai ma pai oke napa ruume, oi noho isere te Dzuta
    abiho ttarita ooraidzara. Oho qubake qaraqara nohoho khooba ma koridza oke napa
    ruumenita ooqaho qubake Ohongaho Khata qaraqaranomaho noo oke Merekhidzekiho dzapata
    mootoqi hee, Qaraqara nohoi koridzaamaniqi hiirorai.
  peg-peg: ମଲକିସାଦକ୍‌ତି ଆବା କି ଆୟା କି ବଁସ୍‍ତ କି ଆଇଁସ୍ ଆରମ୍‌ ଆରି ଜିବୁନ୍‌ନି ୱିଜ଼୍‌ନାକା
    ମୁଡ଼େ ଜାଣା ଆକାୟ୍‌; ହେୱାନ୍‌ ଇସ୍ୱର୍‌ତି ମାଜ଼ି ଲାକେ କିୟାଆଜ଼ି ୱିଜ଼୍‌ୱି କାଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନ୍‌
    ଆଜ଼ି ମାନ୍‌ଗାତାନ୍ନା ।
  txu-NT: '@see-verse:HEB.007.002'
  eng-WEBU: without father, without mother, without genealogy, having neither beginning
    of days nor end of life, but made like the Son of God), remains a priest continually.
  gnw-NT: Yaicuaa'ã quía reta ra jae tu jare jae ichɨ. Yaicuaa'ã vi quía reta ra jae
    itenondegua reta. Yaicuaa'ã vi quirãi yave ra ichɨ güi oa, jare quirãi yave ra
    umano. Jáeramo yandepuere yamɨjaanga Melquisedec Tumpa Taɨ re. Echa'ã jae co penti
    sacerdote imeño mai ico vae rami.
  mux-mux: Yunga ‘Temanele bukna tunjurum yili-ni yunga anum lapaselenga bisele naa
    topa, yunga anda-kolepa tenga bili kepe naa tunjurum. Yu miring enale kepe naa
    tonjupa, kulurum enale kepe naa tunjurum. Yu-ni popu tunjuli yili mulurum mele
    walse mundupa kilirim ung te bukna naa tunjurum naa piliilimuláliinga yu Pulu
    Yili-nga Málale taki-taki kona molupa mindi pulimú mele yu aku-sipa mele mulurum.’
    nimbu piliilimulu.
  maj-NT: Najmi yaha̱ má nibaha̱ ra̱. Najmi kis'ehe̱ na̱'mi ko̱ na̱a ko̱ ntje̱ chá.
    Kui xi najmi kitsin ko̱ najmi k'ien, nda̱ na̱'mi xi nkú nga ts'ín nda̱ na̱'mi
    Ntíhi̱ Nti̱a̱ná. Najmi maha̱ feya xáha̱.
  bkq-NT: Ânguy Melquisedeque nhunwym, ise, idamudo warâ awyly nutuwâbyra. Âdykâ iazely,
    âdara iguely warâ awyly ânguy nutuba. Âdara ewanu adaguly, âdypygueândyly warâ
    awyly nâdutuoba lâpylâ warâ. Arâ awylygue, Jesuslâ waunlo ara mâkâ, Jesus wâneam
    kynynâ agueim typygueba kehoem myara.
  kue-kue: Ana Melkisedek ye nem ya mam ya kowamo awamo te ye kugl yeingwa enge ya
    te gorambuka engemo i ta pepa mina beglko paikrukwa. Ye God Wam mereyegl mogltre
    ana pris aimande aimande moglkwa.
  cot-NT: Oraquea tioncarentsi teequea oncanteji taaquea irijanintacari aisa taaquea
    choviquitanaquerica. Aisa teequea oncanteji querocaca ivoantacaca aisa querocaca
    imetojantacaca, manaquea oquejevecaro teeca irimetojaneteji, irootaquequea icantantajicarica
    manaquea iquejevecari Irijanite Aapani Irioshi, icocaniqueate isaserorotetini.
  bnp-bnp: I uka tara viri ge lohoka vona e tamane e kinane Melkisadek. A hamona tara
    i uka ma ni lohoka vona. A parava ni poda ia vona, a parava i mate vona, ngi ranga
    i uka ma ni lohoka vona. I mavonga, i manga a prister vakaroro, manga kunana a
    Tuna Vure.
  apn-NT: '@see-verse:HEB.007.002'
  ctp-NT: Ja nchkwiꞌ kityi sa ñaꞌan ngwa naan sti jyaꞌan Melquisedec kanꞌ, kwiꞌ ngwañaꞌan,
    ja ska chaꞌ ndukwa lo kityi chaꞌ ꞌin ayman ꞌin yu kula kanꞌ; ja nchkwiꞌ ni tyempu
    ngula, ni tyempu ngujwi yu kula kanꞌ. Ñaꞌan tiꞌ Melquisedec, kwiꞌ ngwañaꞌan lka
    Jesús, chaꞌ nchga tyempu lka Ni sti joꞌo chaꞌ ꞌñaan; loꞌo Jesús ni, lka Ni ska
    ti nu lka Sñiꞌ ykwiꞌ Ndiose.
  opm-opm: Ama ihat patesuh han ohe ropiro supiro itapiro ire winhe dir hanhan hat
    patimur. Orhe itpa ohe diko haputip ohe diko oh dir hanhan hat patimur. Hanhan
    hat pati ohoh ihan oh hanat bok han hat ma pat oh Got orhe brer eimat ma patru
    hat pat han hatin hat patesuhru pat ma hapat dahaptimur.
  bvr-bvr: Gala ana-nga marn․gi a-ninyarrarna jin-nigipa mampa niya rrapa an-nigipa
    nyanyapa niya rrapa aburr-yigipa aburr-muwelamagepa yerrcha aburr-nga aburr-gata.
    Gala ana-nga marn․gi gu-yinpa nipa a-bambungguna rrapa minyja nipa a-juwuna. Wurra
    jarra minypa an-gata Wangarr an-nika An-walkurpa, an-guna Melkíchadek a-yinagatiya,
    ay-bamburdapa junggay ay-nirrapa ay-workiya.
  wal-wal: Malkki-Xedeqayyo aayyiyaa woi aawai, woi ayyo zare paidoi baawa; qassi
    a yeletau doometti woi a haiquwau wurssetti baawa; shin Xoossaa Na7aa milatidi,
    merinau qeese gidiis.
  zad-NT: Kono ṉezi no gok x̱axṉee ni no gok dii x̱ozxto'e, ni kono ṉezi bat golje'
    na' bat wite'. Daan nake' bx̱oz zejḻi kaṉi ka nak Xiiṉ Chioza'.
  kmg-kmg: Melikisede e neŋgoc mamac tâmiric, apa ŋosa fuŋne-ticne qahuc mi mufuakicne,
    e juju-ticne fufuŋke tâmiric â tatara tâmiric. E Anuture ŋokâ ere sâsâc eocte
    mukicnezi taha bapa juju hati ewec.
  aso-aso: Idoꞌ Aloniꞌ monovoꞌveloꞌ imineꞌ mili evenetoꞌ medeli mini Oꞌmoso initeꞌ
    lehizi-daaꞌ ave nene lamineꞌ Zakoboꞌ gipele Leviꞌ aꞌvopilemoꞌ minaniꞌ nene ngelebizi
    avoꞌninge idoꞌ izeꞌninge meꞌningeliti guliveꞌine li sotoꞌ ikevosavoꞌ nene aꞌmine
    gonoloꞌ ngeleꞌmizi milaaꞌ aniꞌza Melekisedekiꞌ aza nene neꞌminosa minamineꞌ ve.
    Aza nene evenetoꞌ medelo mino Oꞌmoso initeꞌ lehize-daaꞌ ive minineꞌza monoꞌ godolouꞌ
    nene avolomote idoꞌ izele mele neti guliveꞌine nene gizavo ma gelamune. Idoꞌ sotoꞌ
    ogo mine do ogo hilineꞌ neꞌmi monovo nesi gizavo gelamuneꞌ neꞌmo Melekisedekiꞌ
    nene minevoꞌ minevoꞌ ogovoꞌ minineꞌ gelavo Oꞌmosoꞌmi gipele eiꞌ neꞌmine mino evenetoꞌ
    medelo mino Oꞌmoso initeꞌ lehize-daaꞌ ive mine do vovoꞌ vovoꞌ ogo minaaꞌ ive minineꞌ
    ve.
  uli-uli: Tor babiorol le hare itey mele temal hare sil Melchizedek; hare itey meka
    yal chapdoh; tor babiorol yal subdoh hare yal mes. Ye wochog molwe lol Deus; ye
    mel bo temarong le tor siyal.
  nin-NT: A si charr inkindirr na angbamvu ka Abachi ka ni itu i Melikizede hen, na
    si charr ni itu i aki ka ayirr ka ábáchí ma unuma hen. A si charr ingri tuku ittu
    ima yi hen. A si nâ ta su Uvuvurr a Abachi na su unikye nggo à di se sama ni ikikre.
  acu-NT: Ni aparisha, tura ni nukurisha, tura ni weari ainausha yáki tusar nekaachminuitji.
    ¿Tura warutik akiinaya? tura ¿nekasash jakaya? tusarsha nekaachminuitji. Tura
    jakamuri nekachu asar, tuke jakachua nunisrik nintimratnuitji. Tura Yuse Uchiri
    tuke aints ainaun pachis sacerdotea nunisang Yusen seau asamtai, Yuse Uchirisha
    Melquisedeca nunisketai.
  cak-WNT: Ri Melquisedec ma tz'ibatajnek ta ca wi xec'oje' rute' rutata', ni ma tz'ibatajnek
    ta ca chuka' wi xec'oje' rati't rumama'. Ma nik'alajin ta wi xalex y wi xcom.
    Rumari' tek nik'alajin chi riya' jun sacerdote ri majun bey xtijalatej ta, can
    achi'el ri Ruc'ajol ri Dios.
  ebk-ebk: Maid naisurat as nan Kalen Apo Dios maepangkep as nan chanakchakor winnu
    kaap-uwan Melkisedec. Maid us naisurat as maepangkep as nan naiyankana winnu natuyana.
    Tay hiya at kaman as nan Anak Apo Dios ay maid patingkian chi kenapachina.
  spa-PDDPT: sin padre, sin madre, sin genealogía, sin principio de días ni fin de
    vida, sino declarado semejante al Hijo de Dios, permanece sacerdote para siempre.
  ruf-ruf: Tsakahela aba wala mai, tsakahela lukolo, kuduhu imunu iyomanya yelekighwe
    tsuwachi wala yafile tsuwachi. Tsakeghala ne Imwana we Imulungu, koghendelela
    kuwa mtambika ghamatsuwa ghose.
  gun-gun: Tuu e'ỹ va'e, ixy e'ỹ va'e, tamoĩ e'ỹ va'e, hekove ijypy va'ekue'ỹ, neĩ
    opa e'ỹ va'e guive oiko raka'e, Nhanderuete Ra'y rami omoingo pyre.) Ha'e ma sacerdote
    raka'e rã peve guarã oiko.
  agu-BL: Je'nak tu jobtuj i', na qui'c stziblal yi taj xtxu'. Nin qui'c stziblal
    yi xonl i'. Qui'c tkanil yi ẍe'n titz'e'n i'. Nin qui'c stziblal yi ko quimnak
    i' nka qui'. Cha'stzun te i' jun elsawutzil te yi Cy'ajl Ryos, na i' jun pale'
    tetz ben k'ej ben sak tane'n.
  isn-isn: Mugila u tata, mugila nyinya, mugila aleli, mugila ng'wandyo nua luhiku
    ang'wi mpelo a likalo nulakwe. Badala akwe, ukusaga kuhani nua kali na kali, anga
    ng'wana wang'wa Itunda
  ilo-ULB: Awan amana, awan inana, awan kapuonanna, awan iti aniaman a pangrugian
    dagiti al-aldawna wenno pagpatinggaan iti biagna. Ngem ketdi, agtalinaed isuna
    a padi iti agnanayon, kas iti Anak ti Dios.
  pir-NT: Ne Melquisede pacʉsʉmʉare, tiquiro pano iji mʉhtariquinare, tiquiro acayere
    tiquina yahu ojoa ohõri mariedare. Tiquiro masa bajuarire, tiquiro yariari gʉ̃hʉre
    yahu ojoa ohõri mariedare. Sa yero sa ijiducuriquiro yero saha ijire tiquiro.
    Tiquiro sa ijiriquiro ijigʉ̃ Cohãcjʉ̃ tiquiro mehna marine queoye mehna buhere.
    Cohãcjʉ̃ macʉno tiquiro pahi ijirire marine buhere. Melquisede pahi sa ijiducuriquiro
    yero saha ijire. Tiquiro yero saha Cristo gʉ̃hʉ pahi sa ijiducuriquiro ijire.
  anv-NT: Né mmu ŋwɛ Ɛsɔwɔ, mbaá fɔ apɔ́ ayi ásámé mabɔ́ ntɛ wuú ne mabɔ mma
    wuú, yɛ́ lé ami ukwene antɛ bií. Bií bi ábyɛné ji ne ɛbi ji agbo, yɛ muú
    fɔ́ akaá wɔ́. Ji alú ɛké Maá Ɛsɔwɔ ne ji álá wyɛ mempyɛ upɛ Ɛsɔwɔ tɛ kwyakwya.
  sab-NT: '@see-verse:HEB.007.002'
  tmd-tmd: Melkisedek nuŋ God ap höjöpal ur nölɨb nöbö aku, jɨ nuöm il adö aku aliö
    mɨda, nuö nöhönɨŋ il adö aku aliö mɨdö, rön yadmɨn, nugwölöl. Ib nugwo kai kɨtim
    wop aku, nuöma yöx pön höŋ wop aku, me rön yadmɨn, nugwölöl; wöröxöŋ wop aku,
    me rön algör ör yadmɨn, nugwölöl. Nuŋ öim öim God ap höjöpal ur nölɨb nöbö mɨdmɨd
    aku, nuŋ God Ha nuŋwa röxg mɨda.
  acr-NNT: Na jinta xetaꞌmax pakiwi ruchu-uqaw o pakiwi ri ratz-uchaqꞌ ri Melquisedec;
    y na jinta ne xetaꞌmax puwi ri jeqebꞌal re o ri kꞌisbꞌal re rukꞌaslem. Na jinta
    kꞌu utaqexik rire e aj chakunel chwach ri Dios jelaꞌ pachaꞌ Rukꞌajol ri Dios.
  kpg-kpg: Nia maadua o maa digi modongoohia be koai, dono hagadili e hagalee modongoohia
    labelaa, gei dono laangi haanau e de iloo labelaa ngaadahi mo dono laangi dela
    ne made ai. Mee guu hai hua be tama ni God, guu hai tangada hai mee dabu, gaa hana hua
    beelaa.
  taj-taj: मल्‍कीसेदेकला आबा आमादेन आखे म्‍हेमे खाल हिन्‍ना भिसी तिगै भ्रिसी थान्‍बा
    आरे। ओच्‍छे थे न्‍हबादेन सिबा तामला बारेरीनोन तिगै भ्रिसी थान्‍बा आरे। परमेश्‍वरला
    झा ह्रङ्नोन थेएनोन सदनना लागिरी परमेश्‍वरदा तेन्‍बा म्‍हि दोजी।
  avt-avt: Nɨpaa mɨt ap newis tɨwei netpai miye haai nɨrak o maamrer nɨrak hɨr neimɨn
    au. Hɨr ap netpai mɨte winaak o au. Hɨr ap netpai hɨrak kaa o au te haiu han kitet
    hɨrak kɨre Nɨkan ke God kentar hɨrak wen kau keit. Hɨrak kau kɨre mɨtɨk iuwe pris
    kaku kakɨt tipmain tipmain enum eik.
  cbk-cbk: Nuay cosas escribido que puede habla acerca del tata y nana di Melchizedek
    o acerca del di suyo maga tatarabuelo o del di suyo maga pariente. Y nuay papeles
    del di suyo nacimiento o muerte. Entonces semejante le con el Hijo de Dios, cay
    ele un padre hasta para cuando.
  uig-ARA: ئۇنىڭ ئاتىسى يوق، ئانىسى يوق، نەسەبنامىسى يوق، كۈنلىرىنىڭ باشلىنىشى ۋە
    ھاياتىنىڭ ئاخىرلىشىشى يوقتۇر، بەلكى ئۇ خۇدانىڭ ئوغلىغا ئوخشاش قىلىنىپ، مەڭگۈلۈك
    كاھىن بولۇپ تۇرىدۇ.
  tuf-tuf: Melquisedec tet ójcotra, ey ab ójcotra, ey cohtín ójcotra icuri ehcútiro.
    Ey yehnjác ojcor cat, werjáy cutar chinjác ojcor cat icuri ehcútiro. Bitár yajáctara
    ey ojcor ehcuti etar, eya sacerdote tehmoti im eyta rehcaro. Eyta ojcor ehcuti
    etar Sir waquíj rehquír éytaan wan rehcaro.
  abx-abx: Gana' tatay-na o nanay-na, gana' listahan si ginikanan-na, gana' liwat
    panikangan-na o katapusan-na si kinabuhi'-na ngan irog si Dadi'-na si Diyos agpadayon
    iya si pagkaparaghalad-na hasta si kahastahan.
  mco-NT: Je Melquisedec ca'p anajty yajnejhuɨ̈y ytaj yteedy, ni y'ap yteedy. Ni ycayajnimɨydägy
    nej ypi'c'ajty etz nej y'ögy. Tɨm jadu'n je' anajty yajpaady nej je Dios y'ung,
    tüg huɨdibɨ huingapxp jäy ajcxy ma Dios huinɨxɨɨ huinɨtiempo.
  cpb-NT: Te riyotzitaitziri iwairo ipaapatetari, te riyotaitzi eejatzi iitarika charinetanariri.
    Oshiyawaitakawo te ontzimeme tsikarika impoñeeyaame, tsikarika rithonka eejatzi,
    roshiyakotakari Itomi Pawa, ari rashi rowatziiro rimperatasorentsitaarewotzi.
  aon-aon: Anudok arman Melkisedek, baraen nyetem Iruhin ananik buk iri douk madae
    nyukripap um ananin yain o amakek o enesh ananish popehesh yamehesh uwe, uwok.
    Shopunek nyutob nakitak obi nyutob o nagok obi nyutob apak madae mudukemesh uwe,
    uwok. Anan douk nenek pris nape namudok atin ihih nyumneh kabi Iruhin ananin Nuganin
    um. Madae jurug uwe.
  hus-NT-2005: Yab u xalkʼanal max tátaꞌlidh ani max nánaꞌlidh, nibal u xalkʼanal
    max in koꞌol in wejeꞌ pakéliltsik. Yab u tʼilnal xowkʼi tu chakam nibal xowkʼi
    ti chemech. Anchanꞌ, u xalkʼanalich jelti max u Chakámláb kʼal na Dios, jun i
    páleꞌ, xi kʼwajat malilíl i kʼij.
  mig-NT: Tú táa̱‑de, tú náa̱‑de, ni tata̱‑de. Te suni tú kɨvɨ̱ ní kaku‑de, ni tú
    kɨvɨ̱ kúu̱‑de, chi ni̱ nduu‑de nátu̱'un máá Sé'e Dios. Chi cha̱a‑ún, ɨɨn sutu̱
    nɨ́ɨ́ káni kúu‑de.
  bps-bps: Landè gugmadè ku simto i maan ku demen yéan ku demen dad gutambulan. Na
    landè gugmadè gablà di ksutan ku demen i kfatin, du landè gsulat gablà di kdee
    ani. Taman gambet kenen di Tingà Dwata, du kenen bà di Dwata landè gusenan.
  mbs-mbs: Kidoen te kagi te Timanem insolat, wedà solati aw sinu se amay aw inay
    din. Wedà tadon heman ketegahi aw sinu se menge kemonaan din. Wedad heman insolat
    tepad te pegtebaw din aw tepad te pegkematay din. So iling te wedad netegahan
    tadon tepad te linekatan din aw detengan din, yan iling sikandin te Batà te Timanem
    wedad temanan te pegkagon din.
  tof-tof: Mi oya ab, aip, akó abalbobatal umul-kókakla. Mi ta umul-kókakla oya amtómól
    poko akó wa nóma nurrótókórr. We ngarkwatódó, wa wata metat prrista, Godón Siman
    Olomzan.
  cme-NT: 'Molo sa suɔ u to, molo sa suɔ u nyu, molo sa suɔ u bĩncɔiŋo naŋo. U hommaŋ-maama
    saa waŋ terieŋgu, u kuliiŋ-maama saa bi waŋ terieŋgu. A ce dumaaŋo-na uu dii ŋaa
    niŋ daa Diiloŋ-Biɛŋo‑i dumaa: U ciɛ *jigãntieŋo a waa ku maacemma-na hɔnniŋ joŋ.'
  sus-sus: A baba mu kolon, a nga mu kolon, a xa taruxui mu kolon. A xa simaya fɔlɔxi
    tɛmui naxɛ, a nun a ɲɔn tɛmui, na fan mu kolon. Na kui, a luxi nɛ alɔ Ala xa Di,
    naxan findixi sɛrɛxɛdubɛ ra abadan.
  pon-2006: Sohte sansal ihs seme oh ine; sohte sansal kadaudoke kan; pil sohte kilel
    ehu mie en rahnen eh ipwidi de rahnen eh mehla. E rasehng Sapwellimen Kohto; e
    wia samworo kohkohlahte.
  dad-dad: Melkisedek ĩ sina tama sã, in ibor nẽ gĩ taka sã, wõ yen nẽ naa ado laa
    nẽ naa taka sã, ĩ Negur Naal gen faimud ibodkeleya pris.
  zab-NT: Melquisedecqui quɨt tu ganti tú rac xtadbɨ, xnanbɨ o tú de rac de to xpɨngul
    gulalbɨ. Nicza quɨt tu ganti gúc gulbɨ ne gúcza gutybɨ. Laab gucbɨ bxoz zeguaald
    zecac Jesús Lliin Dios, laany ni anány bxoz par chazy.
  ksd-ksd: pa di nunure tamana, ba nana, ba kana vuna tarai, pa ta turpai kana kilala
    ma pa i mutu kana nilaun, di tar varogopane upi na da ra Natu i God), ia nam i
    tur upi na tena tinabar tukum.
  msm-NT: Wada kahisguti to mgo ginikanan dow kapuun ni Melquisedec. Wada isab kahisguti
    to pag-anak kandin dow to pagkamatoy din. Kaling igkapag-angod sikandin ki Jesus
    no Anak to Diyus, su angod to wada napuunan din aw wada katapusan, aw angod isab
    to wada katapusan to pagdumaya din to pagtuman to Diyus.
  myk-myk: To ni nu ɲɛ wu mu wɛ. Wa shishiin ya ta jo wu nɔhɔ tayirige shizhaa na,
    kelee wu segana, kelee wu xugana shizhaa na wɛ. Wu ɲɛ ba Kilɛ Ja wu ɲɛ wɛ, bani
    wu na gori yaha wu saraya ɲaha shɔɔnrivɛɛrɛ ti ni gbee.
  sbe-sbe: Iya nige tamana yo sinana yo kana mumugao yo yona huyatubu yo yona mauli
    sigana wasadi, na iya meta taukaitalasam tamowaina ye lau huya nige sigana, doha
    Yaubada Natuna.
  mcr-mcr: Itaŋga iqu, kanä-käna, kaqä-kawu maeqä-quvi. Iqueqä häŋä-pmeqe, äänä ipäqäkqäti,
    ä qäpu äänä heniqäti? Ne maqŋqe. Iqu Goti Iqueqä Ymeqä-qu eŋqä-paŋä eä, hiqäva-imäkqä
    naqä hea ique-ique pmetäniqe.
  cux-NT: Nguɛ́ɛ́ canee nguūⁿ chɛɛ chi chɛɛcú Melquisedec, chɛɛ̄ chi chiidá yā ndíí
    nguɛ́ɛ́ ndúú yeⁿ'e 'iiⁿ'yāⁿ yeⁿ'é yā yeⁿ'e chi chiicá yā. Nguɛ́ɛ́ canee nguūⁿ
    yeⁿ'e tiempo chi ch'iindiyáaⁿ yā ndíí nguɛ́ɛ́ ndúú yeⁿ'e tiempo chi ch'īi yā.
    Ní cucáávā chuū Melquisedec miiⁿ tan'dúúcā daiyá Ndyuūs 'tiicá yā ti 'áámá chiiduú
    ch'ɛɛtɛ ca chi 'áámá cūneeⁿ na ntiiⁿnyuⁿ cueⁿ'e daāⁿmaⁿ.
  tur-YTC: Ne babası, ne annesi, ne de soyağacı vardır. Günlerinin başlangıcı ve yaşamının
    sonu yoktur. Tanrı’nın Oğlu gibi sonsuza dek kâhindir.
  san-ITR: aparaM tasya pitA mAtA vaMshasya nirNaya AyuSha Arambho jIvanasya sheShashchaiteShAm
    abhAvo bhavati, itthaM sa Ishvaraputrasya sadR^ishIkR^itaH, sa tvanantakAlaM yAvad
    yAjakastiShThati|
  bel-N: бяз бацькі, бяз маці, без радаводу, які ня мае ані пачатку дзён, ані канца
    жыцьця, падобны да Сына Божага, застаецца сьвятаром назаўсёды.
  sch-sch: Melchizedek pa mo, nu mo, ani nônchu a richibulngei mo, ânziekna reng
    om mak; a suokna le a thina khom ânziekna khom om sa mak. Ama chu Pathien Nâipasal
    anghan; kumtuong ochaiin a om bang ani.
  mic-MIQNT: Mo mesaqan wi'gas'gtnug Gisiteget wi'gatignigtug ugjit Meljisateg ujjl
    aq uggwitl gisna ta'n elagutg. Mu tami ewi'gas'gtnug ugs'tqamuin gisna npmn. Pa
    na wijei aq siaw patlia'suit iapjiw pa na wijei aq Gisiteget uggwisl.
  huu-NT: Naimɨe moona, naimɨe eina, naimɨe comɨnɨna uiñoñedɨcaɨ. Naimɨe jeicɨaruina
    uiñoñedɨcaɨ. Naimɨe fiodaillaruina uiñoñedɨcaɨ; iadedɨ Jusiñamui Jito isoi Jusiñamuimona
    naimɨe feiñoga uai saiñena jira, comɨnɨ facaina Jusiñamui dɨga ñaɨraɨmana jaca
    jaide. Naimɨe ifomo jɨaɨmɨe iñena jira, naimɨe ñaɨraɨmana nia ite isoide.
  jiv-NT: Nukuri̱sha apari̱sha Yus-Chichamnum atsawai. Núnisaṉ ni uuntri̱sha atsawai.
    Ni akiiniamuri̱ncha ni jakamuri̱ncha ujaatsui. Tuma asamtai Yusa Uchirí̱a áintsaṉ
    tuke iniaṉnakchatniun Yúsnan pujurniu uuntri̱ ajasuiti.
  otm-NT: Nɛ hinga mfądi to'o rá ta ra Melquisedec, o to'o rá mbe. Nɛ hinga mfądi
    nda'a rá 'yʉ, nɛ hinga nt'o't'i gue'bʉ mím 'bʉi o gue'bʉ mí du. Janangue'a tengu'bʉ
    rá ts'ɛdi rá Ts'ʉnt'ʉ Oją bʉ ín 'yu a ra Melquisedec, gue dim mbäją gätho yʉ pa
    høn'bʉ go njąm'bʉ.
  dah-dah: Al gote miliŋya naniŋyabe gogo yeŋ ma po nurde hite. Irde asem yago miŋ
    gwaha mat kura watiŋ, irde kawaŋ hiriŋ naluya kamyiŋ naluya wor bebakkeŋ moŋ.
    Yeŋbe Al Kuruŋ Urmiŋ yara, hugiŋeŋ Al Kuruŋ doloŋ ird ird mata doyaŋ al hitiŋ.
  tnk-tnk: Nəkukuə Ikinan rɨpkəɡkiari mhə ia tata səvənhi mɨne mama səvənhi mɨne kwənəkwus
    me səvənhi, nənə mɨpkɨni mhə nəpɨn rɨnətui irə mɨne nəpɨn rɨmamhə irə. Rəmwhen
    mə in rɨpkemhə mhə, in ramo ihi wok səvəi pris. Ro iamɨnhi irə ikətoni mə in rəmwhen
    ia Tɨni Kumwesən, in pris rerɨn riti.
  kpr-kpr: Melchizedek dae, nunda kiki jo ghousa gembaeri. Nunda noi numamo da javo,
    novia nombua da javo eni jo gembaeri. A nanjigo sirorusira a ambududurusira, ábarago
    jo gembaeri. Kau God da Mandi avaga, nu fristi+ edo, evovodae ireira ava gefuseri.
  san-IAS: aparaṁ tasya pitā mātā vaṁśasya nirṇaya āyuṣa ārambho jīvanasya śeṣaścaiteṣām
    abhāvo bhavati, itthaṁ sa īśvaraputrasya sadṛśīkṛtaḥ, sa tvanantakālaṁ yāvad yājakastiṣṭhati|
  nho-nho: See hai taratara e takkoto maa ko ai naa maatua Melkisedek, aa maa ko ai
    ana tippuna; see hai taratara hoki e takkoto maa ttama naa ni haanau aa maa ni mate
    i te ssao hea. A ia e mee pee ko te Tama TeAtua, e noho maatua i naa saaita hakkaatoa.
  gym-NT: Melquisedec ye abko rün amne meye gare ñakare nie. Erere arato, mräkä kirakira
    gare ñakare nie. Mdakäre abko, niara därebare ñongwane amne krütani ya abkobtä
    Ngöbö Kukwei tä blite ñakare arato. Ne aisete, Melquisedec abko bä mikata bäsi
    Ngöbö Odei Jesu kwrere arato amne niara abko ni blitaka Ngöböbe ni mda mda diäre
    kärekäre.
  azg-NT: Juu Melquisedecꞌñeen, tyiꞌjndaꞌ nchu jndyu tsotye jon min tsondyee jon,
    ndoꞌ min tyiꞌjndaꞌ nin nnꞌan tsjan na tuihin, min yuu xjen na tuihin ndoꞌ nonꞌcüan
    na tueꞌ jon. Yajoꞌ juu tsanꞌñeen manchaꞌxjen conduihin tyee chaꞌxjen nquii jnda
    Tyoꞌtsꞌon.
  bhd-bhd: तैसेरो न कोई बाजी, न अम्मा, न तैसेरू कोई वंशे, न तैसेरी ज़रमनेरे बारे मां
    न तैसेरे मरनेरे बारे मां लिखोरूए। तै परमेशरेरे मट्ठेरो ज़ेरोए तै हमेशारे लेइ याजक
    बनोरो रहते।
  too-NT: Tū' tatzo'kni' ixtacuīni' ixtāta' nīn ixtzī't Melquisedec. Lā' tū' tatzo'kni'
    nīn kalhatin de ixpap. Lā' tū' tatzo'kni' a'xni'ca' Melquisedec lacatuncuīlh lā'
    nīn a'xni'ca' nīlh. Lā' chuntza' xla' kalhatin sacerdote ixuanī't līhuan ixlahuī'.
    Lā' huā'mā' hua'chi ixO'kxa' Dios.
  ind-AYT: Ia tidak berayah atau beribu, tidak bersilsilah, dan hidupnya tidak berawal
    atau berakhir. Akan tetapi, seperti Anak Allah, ia akan menjadi imam untuk selama-lamanya.
  cjo-NT: 'Rowaga Iwaperite Tajorentsi tee okenkithatakotziri iriri Merekishereeki.
    Tee okenkithatakotziro riniro, icharini, eejatzi icharineetenipaeni. Tee okenkithatakotziro
    itzimantakari eejatzi ikamantakari. Okimiwitaka ikantani ijeekini, rootaki roshiyantakariri
    Itomi Tajorentsi; ikantani rirori iñaanakowenantaperotanaki, ikantapiintziri Tajorentsi:
    “Pitajonkawenteri maawaeni aapatziyanari”.'
  nsn-nsn: Ahik uadeil me puh re uahire teil ge para to tinanon ue a to taman ue mo
    bungun. Kara hik mena marein ke uakekene pe ue mena uadouhinar marein tena niuangoul.
    Inggono misiana tar Tuna God, e uangoul dede sir a patereng tar mamang binakalik.
  san-DEV: अपरं तस्य पिता माता वंशस्य निर्णय आयुष आरम्भो जीवनस्य शेषश्चैतेषाम् अभावो
    भवति, इत्थं स ईश्वरपुत्रस्य सदृशीकृतः, स त्वनन्तकालं यावद् याजकस्तिष्ठति।
  tna-NT: Tata, cuara mahue bataji puidha. Cuaja shanapa taji mahue cuaja pupirume
    puidha. Cuaja shanapa taji mahue tusa bataji puidha tsine. Daja huecha cuaja manume
    puidha. Da su tueda da sacerdote epueni Diusu sa Ebacua Jesucristo nime.
  lid-lid: Melkisedek iy ari taman ma tinen bwe, iy ari tubun bwe ale, ari len ta
    tinen edeu iy bwe, o ari len ta iy imek bwe le. Iy ari saren bwe. Eme ma gok tan
    ta pris kameh ta udu le buku doh, i buku Nadu Kindrei.
  wim-wim: Wuut mangk Melchizedek.antamana an weeꞌ-natha? Aꞌ putha kaath piip nungantamana
    weeꞌ-nathwey pula? Puth lat ngench thayanangan keꞌam waaꞌan ngampar yaꞌa. Nil
    aak ngeen nath aak-ngeeya? Aꞌ putha nil aak ngeen nath uthame? Puth lat ngench
    thayanangana keꞌam waaꞌan ngampar yaꞌa. An nil keꞌ priest anman iiy-iiyow aak
    umpuyama; keꞌ nil puk nhengk God.antamana yimanangan iiy-iiyana.
  zga-M: Alivovole ubaba, alevovole umama, alevovole avazazi, alevovole uvotengolelo
    wasihu wala umwisyo ywasihu nchamwene. Badala ya apoisigala imbaha vasihu nchoni,
    kama mwana va Ngolove.
  yom-yom: Meleshisedeki kasia ba kadi dise ayi kadi ngudi ko ayi kikhulu kiandi kisi
    zabakana ko. Thonono yi bilumbu biandi ayi tsukusunu yi luzingu luandi bisi zabakana
    ko vayi luzingu luandi ludedakani ayi lu Muana Nzambi ; widi Nganga Nzambi mu
    zithangu zioso.
  san-SIN: අපරං තස්‍ය පිතා මාතා වංශස්‍ය නිර්ණය ආයුෂ ආරම්භෝ ජීවනස්‍ය ශේෂශ්චෛතේෂාම්
    අභාවෝ භවති, ඉත්ථං ස ඊශ්වරපුත්‍රස්‍ය සදෘශීකෘතඃ, ස ත්වනන්තකාලං යාවද් යාජකස්තිෂ්ඨති|
  yut-yut: Melkisedek meŋi ae datniyo dakon but pɨsoni dɨma mandabi, ae babɨkni kabɨ
    yo kɨsi dakon but pɨsoni mɨni. Meŋi da aŋalagɨt bɨsap mɨni ae ni gɨldaron kɨmakgɨt
    dakon bɨsapni mɨni. Uŋun Piŋkop dakon Monji da yaŋ egɨpgut. Uŋun mukwa sogok toktogɨsi
    egɨsak.
  grc-BYZ: ἀπάτωρ, ἀμήτωρ, ἀγενεαλόγητος, μήτε ἀρχὴν ἡμερῶν μήτε ζωῆς τέλος ἔχων,
    ἀφωμοιωμένος δὲ τῷ υἱῷ τοῦ Θεοῦ, μένει ἱερεὺς εἰς τὸ διηνεκές.
  cpc-NT: Tii jiyotaitziro iwairo ashitariri, tii jiyotaitzi iijatzi itzimi ichariniyitanakari.
    Kimiwaitaka tii otzimimi ipoñaantanakari, tsika ithonkaka iijatzi, ikimitakotakari
    Pawa, ari ikantaitatziiro irirori Jompiratasorintsitaaritzi.
  nhg-NT: Niestequisa sin que amo quepea itajtzi nimpor inöntzi nimpor ipelhua. Amo
    tlajtlajtoa teotlajtule de quiene opie noso quiene otlameto inemeles. Ejqueu inu
    Melquisedec icaca quiename tieConietzi Deus, hua iteopexcöyu iyes para nochepa.
  nya-nya: Alibe abambo kapena mayi, alibe chiyambi kapena chitsiriziro cha moyo wake.
    Iye ali ngati Mwana wa Mulungu ndipo akupitirira kukhala wansembe wamuyaya.
  ngu-NT: Xqueman caquisti tla quitenehuaj ica yejhua oquipix itaj, noso inan, noso
    on itajhuehuentzitzihuan. No ijqui xqueman caquisti tla quitenehuaj on ijcuac
    otlacat nion on ijcuac yejhua omic. Ijcon, tej, yejhua para nochipa hueyi tiopixqui
    quen iConeu Dios.
  kup-kup: Met darim mimiholoz abatañ menegin hez-tep poñiz natak Melkisedek popuz
    nonopur papap, ma iz mimiholoz abatañ namen, ma pim batah-alizas ma ñomah-aliz
    posiz amun tep natak namen, met pi Godiz ropuz zut añarabor Godiz ñaravatak het
    pi paru meñizovai emooh-pov pohao het hez.
  jid-jid: ana he ni itina ana heni yina anaheni gyirzina anaheni mumla zrena a heni
    kle nrli na wawu ahi chu ukase kase wwu he to vrerji
  wmw-wmw: Iye aawere nawo wawaye wala mamaye, wala aipo waraka ya mazina a wakinya
    babuze. Ejiwikane mwaka waapongoriwe wala waafwire. Ndimana akilandanisiwa Mwana
    wa Mwenyezimungu, kawa nlongozi wa dini wa milele.
  gmv-GGM: Izas Ayaka Aawayka woykko iza yeletethas zarikeyka baawa. Izi ayde yeletidi,
    ayde hayqidakone eretibynna. Izas doomethine wurisethi baawa. Gido attin Xoossa
    na mala medhinas izi qesse gididi dess.
  ssg-ssg: Tap tel tioi taman tinan ma sale nenex tetan. Tin laha kum tioi loke takahan
    ma matean. Tap tel tai konginiwen lokon ti i tapo pupuasan ti hukuminiai Haeu
    ma seilon, aile ape masin ti tel Nati Haeu, i to masiwi tapein ti hukuminiai Haeu
    ma seilon lian tehue.
  zpo-NT: Nu nyent xuz xaa, nixa xnaa xaa, nu nixa xey xaa, nu nangolt xaa nixa nanguta
    xaa; nu snee lal nak xaa kwaan Xgann Dios, kwaanzee tira nak xaa ngwleyy non doo.
  poy-poy: Kahera Tati na kahera mawu na kahera lukolu, kahera lyanjiru ama upeleru
    wa ukomu wakuwi. Kalifana na Mwana gwa Mlungu na kendereya kuwera mtambika mashaka
    goseri.
  qwh-NT: Manam pi musyantsu Melquisedecpa papänin mamänin ni awiluncuna cashqanta,
    ni manam musyetsu yuricushqan ni wanucushqan. Tseno carmi, Diospa Tsurinno wiñepa
    wiñenin saserdoti quenin iwalarin.
  gaw-gaw: Kayak nai am nug anig mameg amu nug mametab ele ii ip̱unigṯe. Menuak deḏ
    nuhig amu mauhak deḏ nuhig ele ii ip̱unigṯe. Nug am Kayak Beḵa bianab daaṯe. Nug
    am mana meṯak iḵi hanhannu daaṯe.
  nca-nca: Melkisetek iwí-nimí moré kini, ko usisambayó moré kini. Nimímbo pisiyaró
    ŋuro naruyó ŋu kama iŋoyoteto, ko khumaró ŋuro naruyó ŋu ŋuya kama iŋoyoteto.
    Eneko Anutu koro Naŋuní ŋunde qembe yorote. O qa-qa uni suki-suki yoweya.
  zpz-NTPP: Rlyu nu sac uz Melquisedec. Nunu sac ñaay. Rlyu nu sac la de gyitoo bel
    niy. Rlyu nu sac tiem nu gul yu. Rlyu nu sac la tiem nu gut yu. Nay gal nu na
    Iꞌñ Ñgyoozh, gun zaab zu lay riiñ lo Ñgyoozh rlyu.
  zac-NT: Perë parë Melquisedec adë guënë́diꞌiaꞌa lë shtádiꞌ u lë shníꞌaiꞌ; adë guënë́diꞌiaꞌa
    guc gúliꞌ nilë guc gútiꞌ. Adë guënë́diꞌiaꞌa chu guc shtadë guëlú Melquisedec.
    Zni náhiꞌ ziquë figurë shtë shini Dios; náhiꞌ bëshuzi naná cuezë parë siemprë.
  kyg-kyg: Ita afoꞌalaꞌmoganimo oꞌmaige lotoꞌamogimo oꞌmaige huꞌa oꞌmaiꞌnae. Alino
    ateꞌniya afinafeꞌmo ava gemo ohanege faliꞌniya afinafeꞌmo ava gemo ohanege huꞌnigeno
    Goti Mafaꞌneꞌagana huno maiꞌneno mono huno neꞌapateya vekamo ofalino afaꞌa maige
    maige huno maiꞌniye.
  kmk-kmk: Si Melkisedec, naid nauguda ama na, ina na, onnu ginnapuwana. Naid pay
    nauguda naiyabengana kan natoyana. Ot maipangkama’t din Anak Apudyus ta mantultuluya
    padi si inggaingga.
  cao-NT: Jasca, Melquisedec jahëpa, jahuë jahëhua, jahuë naborëquë bo, jahuë chahitaxocobo,
    tihi cabo cahëyoiyamaqui noa. Jasca, ja coni bari, ja rësoni bari, tihi cabo cahëyamaqui
    noa, naa Dios Baquë jascaria iquiina. I-ipaoxëhai ca arati ibo tsi xo naa iqui
    noa.
  bbr-bbr: Melkisedek nukan momok, anak, kon askanai erapakas koin ik kiro akan enmaka
    Anut nukan buk opok aparau wa. Ko owo woisan opok pewon, owo woisan opok meiewon,
    jer we mona, ik aparau wa. Ko orip orip Anut kamuk raiäu ro rau. Keseria, ko Anut
    nukan mokoi senek, Anut nukan Mokoi nais ko senek.
  inb-inb: Melki­se­dekpa taita, mama i paipa ñug­pa­manda achala taita­kuna­manda­pas
    mana iacha­rin­chu pi­kuna kagta. Pai tiag­samus­ka­manda i wañus­ka­manda­pas
    ñi ima mana iacha­rin­chu. Chasa kas­ka­mandaka, paika Taita Dius­pa wam­bra­sina
    dil­tudu­pa­mi sasir­duti ni­raiá.
  hrv-hrv: on, bez oca, bez majke, bez rodoslovlja; on, kojemu dani nemaju početka
    ni život kraja - sličan Sinu Božjemu, ostaje svećenik zasvagda.
  box-NT: 'Ɓàn maá lè ɓàn nu á nùpue yí zũ. Nùpue yí zũ a nɔnkãni cɛɛníi.
    O teró bìo yí bía yí mɔn, ó o húmú bìo mún yí bía yí mɔn. O bìo
    ɓonmín lè le Dónbeenì Za bìo: O lé o yankaro fɛ́ɛɛ.'
  ote-NT: Núꞌá̱ hingui ma̱nga ja ra Ma̱ca Tꞌofo toꞌo mrá dada nixi toꞌo mrá na̱na̱,
    y nixi habʉ bá ehe. Nehe hingui ma̱ de rá ꞌbʉi, nixi hingui ma̱ ua bi du. Hangue
    go gueꞌa̱ ꞌnara ntꞌudi de rá Tꞌʉ Ajua̱ núꞌa̱ toꞌo ra macja̱ pa nza̱ntho.
  wnu-wnu: Munon eng wo ur unor ue, ne yurau tumbigi eng ue. Ne unor bauor eng qen
    gor ue, ne umor eng gor ue. Wo Qenu wonou wau iitari igo qenen inmaragansi mian
    yab Qenut big igo.
  zam-NT: Per yende chó mèn nda' cuent cón che'n Melquisedec. Ne' ne' yen thìb xque's
    che'n Melquisedec co' nda' cuent cón che'n chó lín' ngóol Melquisedec, chó bin
    nde Melquisedec, no plá lín' mban Melquisedec loo izlyo'. Ndxe'leque', ngòc Melquisedec
    lalque' xal xgan' Diox. No nac Melquisedeca nguley' co' ndxan' thidtene.
  zyp-NT: A no le a paw kong cangseh, ama aa pathlahtu sahlo aa kong cangseh, a chuakehnah
    kong le a thihnah kong cangseh, zehmai a cia be. Ama cawh Khazing Sawcapaw hratah
    cang ka, chaizaw tah tlangbui a cang.
  sey-NT: Pëca jaꞌquëre, jaꞌcore, i̱ coꞌye aiohuaꞌire i̱te co̱asi muꞌse cuiꞌne i̱
    ju̱ꞌiseꞌe huesëyë, ti quëaseꞌe peoji. Maijaꞌquë mamaquëje̱ paꞌi api, Maijaꞌquë
    huëꞌe ñacai ëjaë ti deꞌo huesësiquë api.
  nvm-nvm: Regavo buk akaij ijia e saifijaf ga eofijaf ijiebuon if buba isoin. Regavo
    madu buk ijia Mekisidek bu ivez nafen ga fu tavan fu guainma iji buba isoin. Ijefuon
    fu Godon Farif ijekin ijefuon maiji fu tavan uruvana e isuf baroino rene ijia
    fivak.
  mps-mps: Te Godigo po bukude aga aya me ida me augwali sigo nogi asębeo, tama aga
    wąį nǫų hani me menio. Aga te aga idago ame nani si te sogo nogi asębeo,
    tama aga isali sogo me menio. Aga te Godigo Ogwa tiwai bidai, aga te pris bidi
    sesemane sogo bidada peyu, bidada paibao.
  pab-NT: Maisa xoare kasemakita enexe, inityo, enahetakomaniyereharenae tahi. Maisa
    enawenane, ekamane tahi hekoti kasemakita. Melquisedeque atyo Enore Ityani akereta
    sacerdote tyaoneta mene matyotenehare.
  llg-llg: '@see-verse:HEB.007.002'
  kyf-kyf: Ɔɔ Mɛlɩkisedɛkɩ mɩa, ɔ dide klaa, ɔ 'nyaa klaa, we -yɔ ɔ dʋkpasɩ, -a 'nɩ
    wa -yi. Ɔ gwalɩgbʋ -yɔ ɔ tlɩtlɩgbʋ 'sɔ, wa'a gba -mʋʋ -gʋgbʋ. Ɔ 'wlʋ -Lagɔɔ 'Yu,
    ɔ mɩ -Lagɔbʋbɔnyɔ nya 'ylɩ weee -nʋ nya.
  tpi-tpi: Melkisedek i no gat papa na mama, na em i no gat ol lain tumbuna bilong
    en. Em i no gat de bilong mama i karim em, na i no gat de bilong em i dai. Em
    i stap wankain olsem Pikinini Bilong God. Em i stap pris oltaim oltaim.
  mih-NT: Ñahñi nu catyi si yoo ra cuu zutu ra Melquisedec a yoo ña cuu zɨhɨ ra a
    yoo cuu inga ñiyɨvɨ sii ra. Ta ñahñi nu catyi si ama i cacu ra a ama i sihi ra.
    Cuu ra minoo ra cu zutu tandɨhɨ cuii tyiemvu tañi ra cu Zehe ra Ndyoo.
  qvh-NT: '@see-verse:HEB.007.002'
  kms-kms: Ni kiyi kumo di kuqo ris kin wand ninge rise buqod segi. Ni kumo wuri wundi
    kin wand rise buqod segi, di ni nati kin wand rise buqod segi. Ni God ningg wo
    kin pugrine nas di ni prist ningg nas kin te pre segi ye.
  agn-agn: Anday nasambit ong Kasolatan mga sinopa tang tatay ni Melquisedec obin
    nanay na, obin sinopa tang mga kamepet-mepetan na. Indi ka nasolat tang natetenged
    ong pagpangana ong nandia obin ong kamatayen na. Animan tanandia midio litrato
    tang Ana tang Dios, ang pagpadayon bilang tatang padi ang anday kataposan.
  nhi-NT: Amo tlen secmati de nipapan dion nimaman, dion amo secmati canih ualeuani,
    amo secmati quemanian ones dion quemanian omic. Moniuilia iuan niConetzin Dios,
    nic ueyiteopixcatlayacanqui ica in sintitl nochipa.
  ttc-NT: Ti'j tnan b'ix ti'j stat b'ix kyi'j tijajil te Melkisedek, k'onti'l qeb'en
    ch'inwt, b'ix ax k'onti'l qeb'en janik'le owitz'jik b'ix janik'le okamik, b'ix
    ikxji tetz iktza'x te Tk'wa'al Dios tzan tpaj jun pal aj te jun-ele'x.
  dan-1931: uden Fader, uden Moder, uden Slægtregister, uden Dages Begyndelse og uden
    Livs Ende, men gjort lig med Guds Søn, - han forbliver Præst for bestandig.
  kwj-kwj: Rini nuwai yapai, e, ateimetele nambwe. Wosini nuwai rini raro sumbu ga
    ri hano sumbu ga rini ki sukwa nambwe. Rini Gotri Che hinga ri dani puris tau
    tini ete ri randau.
  vie-OVCB: Vua không có cha mẹ, không tổ tiên, cũng không có ngày sinh ngày mất,
    nên vua giống như Con Đức Chúa Trời, làm thầy tế lễ đời đời.
  kze-kze: Méókíséteki aíkwá'ná túwíkwara anóvowi túwíkwara'a íma agaimakáamba kwáyáísana
    kwembó ánkarain-kanaawe pukáin-kanaawe íma agaimakáamba kwáyáiye. kwenáái mirán-áímbá
    íma kwáyáintavena Áánútu ááninkoraani'a umái ména mono-káwáánárí'a umái maí'mai'a
    íníye.
  lbk-lbk: Maid mangammowan isnan amana ya inana, paymo nan katontonan nan wanedna.
    Siya akhes isnan nalpowana ya nan napengpengan nan fiyagna. Kag siya nan Anak
    Apo Dios, ay nentot-oloy ay pachi is eng-engkhana.
  mto-NT: Kaꞌa tseꞌe yaknu̱ka̱ts je̱ tyeeꞌ ukpu̱ je̱ tyaak, ni je̱ yꞌapa ni je̱ yꞌo̱ka
    tseꞌe kyayaknu̱ko̱jtspa, nay kaꞌava tseꞌe je̱ kye̱ꞌxtku̱n ni kaꞌava tseꞌe je̱
    yꞌo̱o̱ꞌku̱n, veꞌem tseꞌe yaktukmuꞌaꞌixmoka je̱ Nteꞌyam je̱ yꞌOnu̱k, juuꞌ veꞌe
    teeꞌip xa̱ꞌma ka̱jx.
  bzh-bzh: Ama lu ata arëj su neggëp loḳ Anutu-yi-ḳapiya sënë rë, gedegwa ma ving.
    Su nër buk sën ata ḳo yi to lo tato rë, gesu nër buk sën diiḳ lo rë, gaḳ yiḳ
