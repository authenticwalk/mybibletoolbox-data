    kuwi kaya Anaké Gusti Allah, sing dadi imam slawas-lawasé.
  byr-byr: Gotɨyare bukuyavɨ ganɨmaangelyɨ ganaangesɨ sayorɨna madɨnyɨkesɨ. Nabaai
    sahwarɨ gyakwalaangeraavɨna madɨnyɨkeꞌna sahwara kuneibɨsalyɨ. Nabaai avaainanyaꞌna
    ganaangeꞌ maaraka yɨrɨkerɨꞌ kunelyɨ. Nabaai gamɨ balyaꞌne yɨrɨkerɨꞌ kunelyɨ. Sarenna
