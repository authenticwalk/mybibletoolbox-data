  qxn-NT: Manam musyaytsu taytanpagwan mamanpag ni aylluncunallapagpis ni wiyashgatsu
    cantsic imanö yuringanta ni imanö wañucungantapis. Tsay sacerdöti Melquisedectaga
    manam ni pipis cambiargantsu. Tsaymi Diospa tsurin Señor Jesucristoga Melquisedecnö
    imayyagpis mana ushacayyog sacerdöti canga.
  wol-2010: Melkisedeg nag xamaluñu ko baay, xamaluñu ko yaay walla menn maam. Amul
    fenn fu ñu wax ag juddoom walla ag deeyam. Moo tax nu di ko méngale ak Doomu Yàlla
    ji, ndaxte sarxalkat la bu kenn dul wuutu.
  snc-snc: Ḡia asi tamana, asi sinana, asi besena ta, ema ḡena maḡuri evesinato ḡarona
    e ḡena maḡuri emagoto ḡarona maki asiḡina. Ḡia tu Barau Natuna kavana etanuni,
    Rubu Veaḡa verena vanaḡivanaḡi.
  lgl-lgl: Ma iko 'ali gia sai mola ala ite mama lia, ma ite teite lia, ma kwalofa
    lia. Ma iko 'ali gia sai mola ala ta saena sulia futanala 'o ma maenala. 'Urifo
    Melkisadek 'e malaa mola Wela God, sulia galona lia ala fata abuna li ikoso sui.
  mmo-mmo: + o 7:3 Saam 110:4; Hiblu 5:5-6; 7:15-17*Melkisedek-anjo ond mangganaan
    ayuuh tangganaan ma, tonde yite himbop-aso bôôy osin busin sen tangganaan hakôô-to
    ond ma having, tonde yite busin sen yimb-ato ma having. Yik Melkisedek-anju taahu
    Anutu Noow kanu be tu kul vaha ti be natung salivangin vu Anutu nando danggata
    osin danggata.
  ncu-NT: Abware̱se̱ŋ wo̱re̱‑ɔ‑rɔ ane̱ mo̱ŋ kare̱ Marikii-Sadukii mò̱ se̱ bɛɛɛ mò̱
    nyi bɛɛɛ mò̱ ananagyi bɛɛɛ mò̱ ko̱ko̱we̱ bɛɛɛ mò̱ lowi ase̱ŋ. O du ne̱e̱ fe̱yɛ
    Wuribware̱ mò̱ gyi‑o, a le̱e̱ fe̱yɛ mò̱ ɔlɔŋŋɔpo̱ ke̱bre̱sɛ kigyi‑o mo̱ŋ de
    kɛɛ.
  cni-NT: 'Ora sanquenarentsi tecatsi onquenquetsatacoteri iriri Merequiserequi. Tecatsi
    onquenquetsatacotero iriniro, icharine, tecatsi. Tecatsi onquenquetsatacotero
    itimantacari aisati icamantacari. Oquempevetaca icantani itimini, irootaque ishiantacariri
    itomi Tasorentsi; icantani iriori isaserotetanaque, icantapinitiri Tasorentsi:
    “Pintasoncaventeri maaroni quemisantanari”.'
  eng-WMB: without father, without mother, without genealogy, having neither beginning
    of days nor end of life, but made like the Son of God), remains a priest continually.
  zaw-NT: Baluiilojni lojreni, niluxh dinu gan chu najc xtadni, niclaza chu najc xnanni,
    niclaza chu najc resa'ni. Dizanu gan guc gojlni niclaza guc gujtni. Gujcni si'c
    najc Xi'n Dios. Najctiszani bixhojzro par tejpas.
  san-MAL: അപരം തസ്യ പിതാ മാതാ വംശസ്യ നിർണയ ആയുഷ ആരമ്ഭോ ജീവനസ്യ ശേഷശ്ചൈതേഷാമ് അഭാവോ
    ഭവതി, ഇത്ഥം സ ഈശ്വരപുത്രസ്യ സദൃശീകൃതഃ, സ ത്വനന്തകാലം യാവദ് യാജകസ്തിഷ്ഠതി|
  tam-TCV: தந்தையோ, தாயோ, வம்சவரலாறோ மெல்கிசேதேக்கிற்கு இல்லை. வாழ்நாட்களின் தொடக்கமோ,
    முடிவோ இல்லாத இவன், இறைவனுடைய மகனைப்போல், என்றென்றும் ஒரு ஆசாரியனாய் நிலைத்திருக்கிறான்.
  mit-NT: Te cunaha‑nsiá, còò (ndé nacání sàhà) yuadíhí‑nê, ni (sàhà) yohòtéhè‑né,
    ni nansa nì tùinuù‑né, ni nansa nì xìhì‑nè; ñàyùcàndùá, ducán queámà na ian nicanicuahàn
    quidá‑né chuun xi dùtù nacua quidá Dèhemanì Dios.
  ceb-ULB: Siya walay amahan, walay inahan, ug walay mga kaliwat, walay sinugdanan
    sa mga adlaw ni kataposan sa kinabuhi. Hinuon, nagpabilin siya nga usa ka pari
    hangtod sa kahangtoran, sama sa Anak sa Dios.
  ces-LB: Neznáme jeho rodiče ani rodokmen, nevíme, kdy se narodil, ani kdy zemřel.
    Abraham mu odevzdal desátky z kořisti a přijal od něho požehnání jako potvrzení
    slibů, kterých se mu od Boha dostalo. V Abrahamovi se před Malkísedekem sklonil
    a desátky mu odevzdal i praotec kněžského rodu Lévi, jehož potomci později podle
    ustanovení zákona konali kněžskou službu a vybírali desátek.
  mkn-mkn: '@see-verse:HEB.007.002'
  pol-UBG: Bez ojca, bez matki, bez rodowodu, niemający ani początku dni, ani końca
    życia, ale upodobniony do Syna Bożego, pozostaje kapłanem na zawsze.
  qxh-NT: Melquisedecpa maman-taytan pï cashanpis, auquillun pï cashanpis mana musyacanchu.
    Imay yurishanpis, imay wañushanpis mana musyacanchu. Payga Tayta Diosninchipa
    Wawanwan tincun. Chaymi cüra cayninpis mana imaypis ushyacangachu.
  nwi-nwi: Nəkwəkwə kape Kughen rɨpəh nəvsaoyen kɨn rɨmni mɨne nɨsɨni mɨne kwənərəus
    kafan. Kɨni mɨpəh nɨniyen nɨpɨg yame rɨmnarha iran, mɨne nɨpɨg yame rɨmamhə iran.
    Rəmhen əmə kɨn yame in rɨmɨpəh nɨmhəyen, in mamor hanə wok kape pris. Ror pən,
    in rəmhen kɨn Ji Kughen yame in pris kape rerɨn.
  kmo-kmo: Nota riina saka yimowurek. Rii saka harek. Rii God riiti yikapwaga rii
    eechaba eechaba opelen otiiwa ma siir. Nota riina hehar saka hikirek.
  agr-agr: Melquisedeca apajig, dukujish, ni weganbaujish, akiinamujish, jakamujishkam
    dekajuachbauwai, duka Apajuí Uchijí tuke sacerdotek pujutna numamtinuk aajakuí.
  kyc-kyc: Baa endangi rakangepe apimi mandeya lao banya wambu dokona mendepe pakana
    palyuo see nayami. Baa kyakala peyami dokope kumuya dokope see nayamioko. Baa
    Anatunya Ikinyingi dopale purisi akali ingyuo puu pao para ingiya.
  urd-GVU: نہ اُس کا باپ یا ماں ہے، نہ کوئی نسب نامہ۔ اُس کی زندگی کا نہ تو آغاز ہے،
    نہ اختتام۔ اللہ کے فرزند کی طرح وہ ابد تک امام رہتا ہے۔
  yre-NT: Min -tʋ 'ka Mɛlcisedɛk "tɩ 'tɔa dɩ, ɛn min -tʋ 'ka -a "bʋ 'tɔa dɩ, ɛn min
    -tʋ 'ka -a tra -tʋ tɔa dɩ. Min -tʋ 'ka -a -yadɩ 'lee -a -kadɩ tɔa dɩ. -Yee 'wɩ
    drɛ "le Bali -pɩ -le vɛ drɛ bɛ -yee 'wɩ 'zʋ, e -fo Bali -panzan -a 'li 'trilii.
  fuh-BKF: 'Binndi ɗiin cifaaki baabiiko naa inniiko naa maamiraaɓe makko fey. Ɗi
    kaalaay haala rimeede makko naa maayde makko. Imo wa''i hono Ɓii Laamɗo oon: o
    heddoto wo o almaami faa abada.'
  arl-NT: Majaari tojetaarucuajanaa na niishishaanu, ¿queraca quiquiaaritii, nucuaracajuhuaj,
    supuetanaaracanio? Majaari quenaaja na pohuatasaanujuhua na rasaanujiniji, na
    shaajenujinijinio. Naacuajitij, pajaniyara, Melquisedecri juhua pueyaracaanu quijiajuhuanajaj.
    Majaari na niishishaanujuhuaj, tamonute na niti jiyatesaaquiaari pueyacuara secojona
    na quiniuria. Maja. Naacuajitij, nojuajaari juhua Pueyaso Niyanu, pueyacuara secojona
    na quiniuria pueyaracaanura.
  ziw-ziw: Tati yakwe na mami yakwe hawakulongwa, naho lukolo lwakwe havikumanyika
    kugamba elekagwa ini, naho abanikaga ini. Aligana na Mwana ywa Chohile, najendeleze
    kutenda mlavyantambiko mazuwa yose.
  grc-TR: ἀπάτωρ, ἀμήτωρ, ἀγενεαλόγητος, μήτε ἀρχὴν ἡμερῶν μήτε ζωῆς τέλος ἔχων, ἀφωμοιωμένος
    δὲ τῷ υἱῷ τοῦ Θεοῦ — μένει ἱερεὺς εἰς τὸ διηνεκές.
  nag-nag: Tai laga baba aru ama bhi thaka nai, tai laga khandan nai, tai nimite tai
    jibon laga shuru aru jibon laga anth bhi nai. Kintu, Isor laga Putro nisena bonai
    dise, aru taike hodai nimite ekjon purohit thaki bole rakhise.
  eng-OEBCW: There is no record of his father, or mother, or lineage, nor again of
    any beginning of his days, or end of his life. In this he resembles the Son of
    God, and stands before us as a priest whose priesthood is continuous.
  knj-NT: Man otajnebil oj smam xutx naj, c'al yetoj yichmam, catu' c'am chi yaltej
    yin yalubal yetoj scamichal. Yuxan echele ye naj yu naj Sc'aal Dios, ja' ton naj
    yak'omal xaambal tet Dios yin tobal k'inal.
  deu-1912: 'ohne Vater, ohne Mutter, ohne Geschlecht und hat weder Anfang der Tage
    noch Ende des Lebens: er ist aber verglichen dem Sohn Gottes und bleibt Priester
    in Ewigkeit.'
  san-PUN: ਅਪਰੰ ਤਸ੍ਯ ਪਿਤਾ ਮਾਤਾ ਵੰਸ਼ਸ੍ਯ ਨਿਰ੍ਣਯ ਆਯੁਸ਼਼ ਆਰਮ੍ਭੋ ਜੀਵਨਸ੍ਯ ਸ਼ੇਸ਼਼ਸ਼੍ਚੈਤੇਸ਼਼ਾਮ੍
    ਅਭਾਵੋ ਭਵਤਿ, ਇੱਥੰ ਸ ਈਸ਼੍ਵਰਪੁਤ੍ਰਸ੍ਯ ਸਦ੍ਰੁʼਸ਼ੀਕ੍ਰੁʼਤਃ, ਸ ਤ੍ਵਨਨ੍ਤਕਾਲੰ ਯਾਵਦ੍ ਯਾਜਕਸ੍ਤਿਸ਼਼੍ਠਤਿ|
  nob-LB: Det står ikke noe i Skriften om Melkisedek sin far eller mor eller forfedre.
    Livet hans blir omtalt som om det ikke hadde noen begynnelsen eller slutt. Derfor
    er han prest for evig, akkurat som Guds sønn.
  ntj-ntj: Tjiinya-ya Maltjakiku mama ngunytju tjamu kaparlitarra walkatjunkutjamunurtu.
    Puru yirti ngaarnmankutja puru yirnarringkula mirrirringkutjanya-ya walkatjunkutjamunurtu.
    Tjiinya Mama Kuurrku Katjapirinypa tjurrtjungka waarka palyalpayinya tirtu nyinarranytja.
  sxb-NT: Yawulanga ni swae, ngʼina, namba owuiwulane wuae. Yawulanga owutaniko namba
    owutuuko, kandi ari omuozia amiire goona mala ki Omuzia owa Katonda.
  nhu-NT: Kɛ wee kee ice bô bwee kɛnɛɛ kfuu diew kɛ. Ɛ kɛ wee kee tɛn seke bó to bokɛɛ
    wvú kɛnɛɛ seke wvú to kpweɛ kɛ. Wvú nu cee ncese wvù mɛy lo diɛwɛ Waa Nyo' le.
  row-row: '@see-verse:HEB.007.002'
  msy-msy: Ezɨ Godɨn Akɨnafarimɨn aven, me Melkisedeghɨn ameboghfeziabar ziaba osirizir
    puvatɨ, egha an ovavitamɨn ziam osirizir puvatɨ. Egha uaghan amebam a batezir
    dughiam ko an ovengezir dughiam me aning osirizir puvatɨ. A Godɨn Otarimɨn mɨn
    ikia Ofa Gamir Gumazimɨn ikia mamaghɨra iti.
  agg-agg: Merkisedekɨndɨ hond-afɨndɨ, ahandɨ amoao, ai tükümefiyu asu ai yɨfɨmayu
    hoafɨ ra moai akɨdou amboanɨ yaŋgorowanɨ fɨfɨrɨfeyo. Merkisedek ranai ana sapo
    Godɨndɨ Nɨmorɨ moanɨ yahurai nou koadürümbo Godɨmbo sai-randeimbɨ anüŋgu.
  ptp-ptp: Xomxo o vyac kɨvuu Melkisedek lê mɨ nêl kɨtong lêm, om il lungên Melkisedek
    ta yuu ma, dɨ mae bue taxlee, dɨ buc wê yubac lec ge, dɨ buc wê yib lec ge êno.
    Melkisedek ge tɨyi xocbê Anutu nu tuc ên wê kô yuac Hetplis wê ob yêp luta ge.
  nak-nak: Oio te La Buk Tabu Ale Pala etato kama hilo la isale tamale Melkisedek,
    la isale tilala, la isa giteu e tutubula isa tai. Etato kama hiloa veia isa taposea,
    veia la tahalo tai ale eia peho. Eia oio moli popou, mai e Latu La Tahalo Uru
    tai e Kraist, eia e pris ale uru, la kaluvula ouka.
  lbb-lbb: Bel tik i tasman e tamana pa e tana, pa anuna mangis a tarai. Bel ta kamkama
    nuna lalaun, pa bel ta araropna otleng. E Melkisedek i arlar o e Nat e God, i
    otleng a tena artabar tetek e God, pa nuna titol ir tur tikin.
  kan-2017: ಅವನಿಗೆ ತಂದೆಯಿಲ್ಲ, ತಾಯಿಯಿಲ್ಲ, ವಂಶಾವಳಿಯೂ ಇಲ್ಲ. ಹುಟ್ಟು, ಸಾವು ಇಲ್ಲ. ಆತನು ದೇವರ
