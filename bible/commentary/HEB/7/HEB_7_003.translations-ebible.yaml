  hin-2017: जिसका न पिता, न माता, न वंशावली है, जिसके न दिनों का आदि है और न जीवन
    का अन्त है; परन्तु परमेश्वर के पुत्र के स्वरूप ठहरकर वह सदा के लिए याजक बना रहता
