  deu-ELBBK: ohne Vater, ohne Mutter, ohne Geschlechtsregister, weder Anfang der Tage
    noch Ende des Lebens habend, aber dem Sohn Gottes verglichen, bleibt Priester
    für immer.
  mcb-NT: Ogari Itsirinkakagantakerira Tasorintsi tera onkante tyani tomintakari aikiro
    tyani yashikitanakeri. Aikiro tera onkante tyati imechotantaka aikiro tyati ikamantanaa.
    Onti ikañotagunkani terira ineero igamane, irorotari ikantantaganirira onti ikañotakari
    Itomi Tasorintsi, ikantakanitari isaserorotetake.
  yle-yle: Mélkisadek u pye mî yi pi dê daa d꞉êê dumo, u kn꞉ââ yoo yi pi dmi myedaa
    d꞉êê tumo, wéni n꞉ii ngê a ta, wéni n꞉ii ngê a pwene, yi pi dê myedaa d꞉êê dumo.
    Na a ka Chóó Lémi Tp꞉oo ntee pini, kpêê yiyé pyu ngê a tóó, chedê ngê daawa pyódu.
  swh-1850: Baba yake na mama yake hawatajwi, wala ukoo wake hautajwi; haisemwi alizaliwa
    lini au alikufa lini. Anafanana na Mwana wa Mungu, na anaendelea kuwa kuhani daima.
  ese-NT: 'Oya cuamejje pojjaꞌa poa; ecuanaja ba jjima Menequisineja chii bajjani,
    ojaya enaese bajjani ba jjima peaꞌai, ojaya ebacua ecuanajaya bajjani ba jjima
    peaꞌai. Oya ache shono cuaya poa ba jjima, ache shono manoꞌya poa ba jjima peaꞌai.
    Chamaꞌ etehueꞌyo poa. Eyacuiñajjiya ca pa ca oe Menequisine huohui ca poa jama
    baꞌa: —Menequisine, ¡miya enijje emimijji nei pocue! ¡Jamaya po tiitiicue! —aca
    poa. Oya jayojja Eyacuiñajjiya oja Bacua Ejja huohui ca poa peaꞌai.'
  jac-NT: Naj Melquisedec tuꞌ mach ohtabilo mac ismam naj yeb mac ismiꞌ naj, yebpaxo
    mac yichmam naj. Machipaxo mac chalni yin̈ yet ispitzcꞌa naj yebpaxo yin̈ iscamical
    naj yuxin yechel yeco naj yin̈ Comam Jesucristo Iscꞌahol Comam Dios, yuto machi
    isbi bakꞌin lahwi ismunil naj.
  cak-CNT: Ri Melquisedec man nik'alajin ta chi xec'oje' ta rute-rutata', ni man nik'alajin
    ta chuka' chi xec'oje' ta rati't-rumama'. Can man jun nik'alajin, vi xalex y vi
    xquen (xcom). Romari' tok nik'alajin chi sacerdote richin jantape', achi'el ri
    Ruc'ajol ri Dios.
  zia-zia: Melkisedek nung ai maung aung, aya-ewowo aung. Nung nao nuna zayao aung
    arita besugao aung, arare nung Tuwa Bayaura Mani ine yero nasani pirisa buro yao
    gege noiya ara.
  mal-2015: അവന്നു പിതാവില്ല, മാതാവില്ല, വംശാവലിയില്ല, ജീവാരംഭവും ജീവാവസാനവും ഇല്ല;
    അവൻ ദൈവപുത്രന്നു തുല്യനായി എന്നേക്കും പുരോഹിതനായിരിക്കുന്നു.
  tuo-NT: Melquisedec pacʉsʉmʉarẽ, cʉ̃ ñecʉ̃sʉmʉarẽ ne masĩnoꞌña marĩꞌi. Cʉ̃ bajuaꞌquere,
    cʉ̃ wẽrĩꞌque quẽꞌrãrẽ ne masĩnoꞌña marĩꞌi. Tojo weegʉ Melquisedec Õꞌacʉ̃ macʉ̃
    Jesucristo paꞌi ninuꞌcũacjʉ weronojõ nicʉ niwĩ.
  mbl-NT: Ha tikmũ'ũn te 'ãmãnex yãy tak yũmmũg'ah, xi' tut yũmmũg'ah, xi' yõg mõnãyxop
    yũmmũg'ah, xix hãm 'ũm hã 'ũtut te' put'ax 'ũm yũmmũg'ah, xix 'ãmnĩy 'ĩhã' xok
    yũmmũg'ah, yã Topak-tok putuk, tu yã hãmyãxatamuk xohix hã 'ãmãnex, ha' kuxa 'ohnãg.
  zpc-NT: Lëꞌë guichi laꞌiya quie Diuzi birguixogueꞌn raꞌo quie xuzi z̃naꞌnëꞌ, ni
    quie xuzixtaꞌonëꞌ. Birguixogueꞌn quie dza golonëꞌ, ni quie dza gutinëꞌ. Naquëꞌ
    ca que z̃iꞌi Diuzi, naquëꞌ pxuzi tuzioli.
  gul-NT: Dey ain nottin tall been write down bout Melchizedek modda or e fada, needa
