  ena-ena: Asɨ dɨ manasɨŋ hekɨlɨ agaŋ Melɨkisedekɨ dɨ numɨgaiaganu iamɨlɨhalinu agɨlasaŋ
    ma abɨmaŋ uami. Iamɨnu mɨhiŋ abadɨhuba huhɨlami agasaŋ ma abɨmaŋ uami. Abadɨhuba
    hɨmami agasaŋ avi ma abɨmaŋ uami. Nɨbu Asɨ dɨ Ninaŋ me hɨniadami uami. Lɨdɨŋ nɨbu
    Asɨ saŋ sagalɨ igu igu hɨsɨŋ hulaŋ hameŋ laci hameŋ laci hɨniadami uami.
  tgo-tgo: Melkisedek ramae na tɨnae mava thɨ rori mun ghanjiriuriu, na le virɨ na
    le mare ma tembe e utuutuniyeva. Amalaghɨniye ŋgoreiya Loi Nariye, i tabo ravowovowo
    mbaŋake wolaghɨye ma ele ghambako.
  yap-yap: 'Dariy babyoren e chitamngin ara chitiningin Melkizedek, ara reb e pi ga’
    rok; ma dariy babyoren e ngiyal’ nni gargeleg ara ngiyal’ ni yim’ riy. Ya ir e
    bod fa’anem ni Fak Got: ni be par ni ir e prist ndariy n’umngin nap’an.'
  mop-NT: Ma' tz'iiba'an mac u tat ma'ax u na' ma'ax u uchben mamaa'oo'. Ma'ax tz'iiba'an
    biq'uin ti yanaji, ma'ax biq'uin ti quimi. Ala'aji, u yaj mansaj t'an a cristiano
    ti'i a Dioso. Ma' yan q'uin u jobol u yanil. Ti baalo'o, c'üs quet ti que'en ala'i
    etel u Mejen a Dioso.
  tet-tet: '@see-verse:HEB.007.002'
  hlt-MCSB: Pamueh numueh, rhuirhong mueh, a khohnin a tongnah om pawt tih hingnah
    a bawtnah khaw khueh pawh. Tedae Pathen capa la om tih kumhal ah khosoih la naeh.
  xtd-NT: Ña xini‑ro jundu n‑kuu taa‑s, dɨꞌɨ‑s, taxaꞌnu tnetnu‑s. Ña xini‑ro nakɨu
    n‑kaku‑s, ni nanda n‑xiꞌí‑s. Ná kuu Daꞌya Yɨɨ Ianyuux, da n‑kuu Melquisedec, ɨɨn
    dutu nɨkava nɨkuita.
  mdy-ETH: ሜልኬፃዲቄኮ ዓዶና ዒንዶና ሃሣ ዒ ሾይንቴ ዜርሢያ ባኣያኬ፤ ዒዚ «ዬማፓ ዬማ ሄላንዳኣና ናንጌኔ» ጌይንቲ ዔርቱዋያ፥
    ናንጎኮ ዒዛኮ ጋፒንሢ ባኣያኬ፤ ዒዚ ፆኦሲ ናዓሢኮ ኮኦኪንሢ ማዒ ናንጊና ቄኤሴ ማዒ ናንጋኔ።
  spl-spl: Yâhâ Melekiserek ikŋe hep torehenlipŋe yeŋgât kutyeŋe ki tap. Otmu sâp
    girawuyaen teteop me muop yakât topŋe gurâ yawuâk ki naŋgain. Yakât dopŋeâk Anitâhât
    nanŋe Yesu embâŋâmbâek tatmâ gaop. Otmu yawuâk tatmâ yâhâwuap. Yakât otmâ dopyetŋe
    konohâk oap. Nâŋgâmune yawu oap.
  usp-NT: Melquisedec ta' etemal nen jkaj y jchuch, ta' etemal nen quiek rijajl. Ta'
    jtaquil nen mo jq'uisi'yc y nen mo jcamic. Jtaic jc'aslemal niq'ui' chapca' jc'aslemal
    Jc'ajol Kakaj Dios ri ta' jq'uexmaj re ajc'amal jb'eak cristian riq'ui Kakaj Dios.
  zav-NT: Bito nyoɉən šə no goquə de'e x̱axna' Melquisedequən' na' nique nyoɉən šə
    no goquə de'e x̱axta'ogüe'e, na' nic nyoɉən batə'əquə' golɉe' na' batə'əquə' gote'.
    De'e na'anə' ṉezecho cuiṉə' te yeḻə' naquə bx̱oz c̱he'enə' na' ḻeczə de'e na'anə'
    gwxaquə'əlebene' ca Xi'iṉ Diozən'.
  sgz-sgz: Má on á worwor si Káláu, kápte git lu mákái ngo dikte le i ngisán ái kákán
    ngo mámán ngo te rang támin i on mul. Má kápate parai ngo malar dáh a páng on
    ngo aiá a mat ái. Má kápte git lu wás pasi ngo a rah i kán him án tám osmapak.
    Má ngorer ái Melkisedek a inngas tari si git ngo Natun ái Káláu ngádáh a tám osmapak
    ngoi.
  kek-NT: Inc'a' nanauman ani lix yucua' laj Melquisedec chi moco lix na' chi moco
    lix xe'to̱nil yucua'. Inc'a' nanauman chirix lix yo'lajic chi moco lix camic.
    Laj Melquisedec, a'an retalil li Jesucristo ut a'an laj tij chi junelic.
  blz-NT: Melkisedek kani'i sianta tundunan men muntundunkon se' i ia tamaan kabai
    se' i ia sinaan kabai se' i ia pulian. Sianta tundunan men muntundunkon ilio nongamea'anna
    ka' uga' nolapusanna. Ia koimo Anakna Alaata'ala; ia imam men pataka manau'.
  poe-NT: A̱ ntá chꞌín Melquisedec la noehya sín nkexro itꞌé chꞌán la ko nkexro ìné
    chꞌán la ko nkexro tsíkꞌaxrjeníxin chꞌán; la ko noehya sin nkesá tsíkokjíhi chꞌán
    la ko nkesá tsíkꞌen chꞌán. Mé xi̱kaha tóyóhe̱ tí Xje̱en Dios kíxin jehe chꞌán
    mé ijnko ncha̱tꞌá jnkochríxín.
  san-TAM: அபரம்ʼ தஸ்ய பிதா மாதா வம்ʼஸ²ஸ்ய நிர்ணய ஆயுஷ ஆரம்போ⁴ ஜீவநஸ்ய ஸே²ஷஸ்²சைதேஷாம்
