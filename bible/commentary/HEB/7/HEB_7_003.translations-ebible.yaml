verse: HEB.007.003
translations:
  kpx-kpx: Bukae Hotomo Mekisedeki ke mamata neinaveta hotou uoholinu. Isi valadave
    ke hotota uoholinu. Isi Mekisedeki keu uale vani isi hatiale vani keta nahi hilokaholilu.
    Keu kateale Dilava mo nahate. Keu dubu nalimale kosive baluga holisi vani bahata
    ui tima.
  okv-H: Eto embo amita ohihi te e te mamo te amita javo amo kajae avoeto amita ohihi
    te e te mamo te avo amunure avo embo amuna kiae avoeto amita vasiri ihikari ta
    eto puvuto tutumota avo iraekora. Eto embo amo God ta Meni aingeko avoeto irari
    daroho ta priest ra.
  tbo-tbo: Mekisadeki ega amana po ega hinana, ega meka a guguni gehouna mei gasi
    ega a houga guni po ega a houga hilage po galenana mei Yaubada Natuna i witalaguyaba
    wahaga Yaubada uyahina.
  mal-C: അദ്ദേഹം, പിതാവും മാതാവും വംശാവലിയും ജീവാരംഭവും ജീവാവസാനവും ഇല്ലാത്തവനായി,
    ദൈവപുത്രനു സമനായ നിത്യപുരോഹിതനായിരിക്കുന്നു.
  grc-SR: ἀπάτωρ, ἀμήτωρ, ἀγενεαλόγητος, μήτε ἀρχὴν ἡμερῶν μήτε ζωῆς τέλος ἔχων, ἀφωμοιωμένος
    δὲ τῷ υἱῷ τοῦ θεοῦ—μένει ἱερεὺς εἰς τὸ διηνεκές.
  bgc-bgc: '@see-verse:HEB.007.002'
  khz-khz: Ia ati tamana, ati tinana, ati petena ta, e gena maguli evetinato tomana,
    e gena maguli eikato tomana maki aikina. Ia Palagu Natuna vetaina etaluna, Rupu
    Veaga velena vanagivanagi.
  deu-TKW: keinen Vater, keine Mutter, keinen Stammbaum hat, dessen Tage keinen Anfang,
    dessen Leben kein Ende, der dem Sohn Gottes ähnlich gemacht ist, bleibt Priester
    für immer.
  zsr-NT: Cutu zoa lu guich le rna gulacuꞌë xuz xnëꞌë, o xuz xtauꞌhuëꞌ, len cutu nayúj
    dza guljëꞌ o dza gutiëꞌ, san naquëꞌ ca naquëꞌ Zxiꞌnëꞌ Dios le naquëꞌ tsaz bxuz
    blau.
  lin-lin: Azalaki na tata te, mama te, bakoko te, mokolo ya mbotama te, mpe mokolo
    ya kufa te ; azalaki lokola Mwana na Nzambe, mpe azali Nganga-Nzambe mpo na libela.
  hns-NT: Oe biena maai-baap ke raha aur okar palwaar ke naam na poekaaral hai. Okar
    djiewan ke soeroe aur ant na hai. Aur oe Parmeswar ke Beta ghat sada khaatien
    agwa rahiega.
  noa-E: Ẽwandam iek phã sim gaai bʉ̈ʉrjã jaauba sim, khai ajĩ i aai wa khai ajĩ i
    ãd, bʉ̈ʉrjã am jöoinjã jaauba sim. Agjö bʉ̈ʉrjã i thaabatarrjã jaauba, ni i meetarrjã
    jaauba sim. Ajapcharan mag phadën peer Ẽwandam Iewaa Cristo dʉ̈i agjöota sim;
    maguata ichjã Cristojö ich magta phadkha sĩerrajim.
  eng-EMTV: without father, without mother, without genealogy, having neither beginning
    of days nor end of life, but having been made like the Son of God, remains a priest
    continually.
  mib-NT: Te tu cáhán tutu jnūhun tátá de ni náná de ni tāca jíí de. Ni tu cáhán núu
    ni cacu de, ni núu ni jihī de. Chi cúu de nájnūhun Jesús, Sēhe Yaā Dios, chi nɨ́ɨ́
    cáni cúu de sutū.
  lif-NT2: खुने़ॽ कुम्‍बा, कुम्‍मा, कुसुधे़बा कुधाःक्‍थे़बाहाॽ हे़क्‍क्‍याङ् कुसावाःन्‍छिङ्‌मान्
    नु कुसिःमाल्‍ले़ कुयाःम्‍बेओ थेआङ् साप्‍ते़बा होःप्‍लो॥ खुने़ॽग निङ्‌वाॽफुसाः
    कुइसिःक् सदादिङ् के़वाॽबा निङ्‌वाॽफुसाम्‍बारो॥
  xnj-xnj: Avi lepi na dadi amala mau mewa avi lepi na lukolo, kawaka mundu mweimanya
    avelekiwi ndali amala afwili ndali. Iwanangana na Mwana wa Chapanga, na iyendelela
    kuvya Mteta Mkulu magono goha gangali mwishu.
  mmx-mmx: Nedik kopmen ataklen leretere at ne temen mi nenen la leretere at lavalabat
    teren, la dik taxoklen i do diga visix i la ni ga met lingisa. La kerepmo Nitna
    ne Moroa i lok ngan ne Melkisedek, mo i nemen amisik ngan lamaasa.
  cbr-NT: Melquisedec a ca uix cara aín papa 'iacëxa, uix cara aín tita 'iacëxa, añu
    nëtën cara bacë́ancëxa, añu nëtën cara bamacëxa, uicamax cara aín rara 'iacëxa,
    abi unin 'unánma 'icën. Usa 'ain ca judíos unibunëx —Melquisedec ax ca bamama
    'icë —quia. Nucën Papa Diosan Bëchicënëx ca nëtë́timoi xënibua 'aínbi sacerdote,
    an unicama Nucën Papa Dios ñucáxuncë 'icën, uni Melquisedec ñui quiásaribiti.
  tee-NT: Pus jantu ts'okcanta tichi chavaich ju ixpai ixjunita ju Melquisedec nin
    yuchi ju ixnati nin ixtapaka'ut'an ju mak'aniya ixlacpai. Jantu c'atsacan tavanan
    ju lak'aulh nin tavanan ju nilh. Pus ni chunch ju lhits'okcanta ju is'atsucunti
    pus tachi ju va chunch ixjunita is'atsucunti tachi ju is'atsucunti ju ists'alh
    Dios. Tachi ju vachu' ixjonk'alhita k'ai pali.
  eng-LSV: without father, without mother, without genealogy, having neither beginning
    of days nor end of life, and having been like the Son of God, remains a priest
    continually.
  cak-NT: Ri Melquisedec man k'alaj ta chi xec'ue' rute-rutata', ni man k'alaj ta
    chuka' chi xec'ue' rati't-rumama'. Can man jun k'alaj jampe' xalex y jampe' xcom.
    Y romari' k'alaj chi raja' sacerdote chi ronojel tiempo, anche'l ri Ralc'ual ri
    Dios.
  pah-NT: Tupana'ga rembikwatijarukara nomombe'ui Melquisedeque'ga po'ria ga'yembora.
    Nomombe'ui garembikwatijarukara Melquisedeque'ga ramonhava'ea. Nomombe'ui garembikwatijarukara
    ga'aragwera gamanoa no. Melquisedeque'ga rekoi Tupana'ga ra'yra'ga ja Jesus'ga
    ja ikwava'ẽharamo Tupana'ga pe avuirama.
  sja-NT: Tachi Ak'õre Ũraa p'ãdade jara-e bɨ Melquisedec nawe, chi ak'õre, chi ak'õchonaarã,
    chi t'oda, chi piuda. Ma awara jara-e bɨ chi p'aare mimia jõda. Iru Tachi Ak'õre
    Warrak'a, ichita p'aare waibɨa bapari perã.
  xed-xed: 'Tsatsi ná, haɗ dani wu, haɗ mani wu, haɗ dzidzani wa. Haɗ vəl mnay kazlay:
    Baɗu yeya yata lu, baɗu yeya mtuta tsi kəʼa guli wa. Manda Zwaŋa Lazglafta nzakwani.
    Nda nza ŋa kɗekedzeŋ ka mnda ksa slna Lazglafta.'
  mks-NT: Ta ni in ña̱yivi co̱ xíni̱ na̱ sa̱ha̱ tátá náná mé Melquisedec yóho ta co̱
    ndáa̱ nu̱ú tutu qui̱vi̱ tásáhnu jícó da̱. Ta co̱ xíni̱ na̱ ndá tañu na̱cacu da
    ta ni co̱ xíni̱ na̱ ndá tañu na̱xi̱hi̱ da̱. Joo ña̱ xíni̱ na̱ quéa̱ cúú dá ju̱tu̱
    a̱nda̱ ama cáa qui̱vi̱ tá quia̱hva cúú Jesucristo ju̱tu̱ a̱nda̱ ama cáa qui̱vi̱,
    mé a̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱.
  gfk-S: Pa di gale tange ta linge utano nuno mama ma no nuno makai, ma hobi bileng
    ira hintubuno. Pata bileng ta hininaawas tano hatahun be no hapatam tano nuno
    nilon. Kaie i ngan hoke no Nati ne God hobi. Ite kap no kinkinis ura lamlamus
    turadi tupas God hathatikai.
  bmu-bmu: Melkizedeknöŋ iwinamŋi aka saiwaurupŋi qahö, ahuahu nalöŋi qahö aka kömukömuŋi
    qahö. Mewö jike nup galöm bohonŋi aka nalö teteköŋi qahö mal öŋgöma. Yaŋön Anutugö
    Nahönŋaŋgö tandök ewö akza.
  dgz-dgz: Apan Melukisedek ine mame nu oare omae baewa den yaumua ok ya sean. Me
    wam ansena yanen wam ansena boen nu den oare. Me God otua mini yone taiwandini.
    Menan me Pirisi navewa taini uon ya tata di ta aiwandata.
  eng-GNV: 'Without father, without mother, without kinred, and hath neither beginning
    of his dayes, neither ende of life: but is likened vnto the Sonne of God, and
    continueth a Priest for euer.'
  zaa-NT: Labí riquixa'a lo Escritura nombre qui' tàta nàna qui' Melquisedec nìhua
    nombre qui' ca tà' tàta qui' bi, ti'átsí labí gùlia bi nna nìhua labí gùtti bi
    nna, ttu sacerdote tulidàba sin fin qui' bi, tì'a Ỹi'ni Tata Dios.
  eng-WEBSTER: Without father, without mother, without descent, having neither beginning
    of days, nor end of life; but made like to the Son of God; abideth a priest continually.
  guh-guh: Melquisedecpijinë paxa yabara, pena ata yabara, pamojivimi ata yabara,
    Dioso pejumelivaisibaxutota apo jumaitsi. Penaexanaejava ata yabara, petëpaejava
    ata yabara, apo jumaitsi. Nexata pacuenia Dioso pexënato, Jesucristo, jivi petocuaicuaijainë
    Diosojavabelia daxitamatacabijavabelianexa, bajara pijinia itsi Melquisedecpijinë.
    Melquisedecpijinë jivi petocuaicuaijainë Diosojavabelia daxitamatacabijavabelianexa.
  bon-bon: Mime nuuja mene lica teeme mage babe poto cidi me, cuta mene lica ge teeme
    niinäce kaakesaare poto cidi me. Peei name pi mine umle lica gemi teeme aplimla,
    teeme budre. Epu pana Aceji Bägrä liiyepu, tabe Acejiyame me iiwäreja biname gyene
    iyeteta.
  nhw-BL: Amo cana ijcuilijtoc ajqueya itata, o ajqueya inana, o ajqueya ihuejcapan
    tatahua Melquisedec. Amo cana techilhuía quema tlacatqui o quema mijqui. Huajca
    tiquitaj para yaya itztoc quen Icone Toteco catli mochijtoc se totajtzi para nochipa.
  swh-ONEN: Hana Baba wala mama, hana ukoo, hana mwanzo wala mwisho wa siku zake.
    Kama Mwana wa Mungu, yeye adumu akiwa kuhani milele.
  wbi-wbi: Nsila nhaata, nsila ng'ina, nsila va pasi, nsila vutengulilo vwa kighono
    nambe vusililo vwa mikalile gha mwene. Pa uluo, isighala n'tekesi ghwa kuvusila
    nakusila, hwene mwana ghwa Nguluve.
  bba-bba: Goo kun win tundo kɑ win mɛro kɑ win sikɑdo ɡoo yɛ̃. Bɑ ǹ win mɑrubu kɑ
    win ɡɔɔn ɡɑri koore. U kɑ Gusunɔn Bii weenɛ, u sɑ̃ɑwɑ yɑ̃ku kowo kɑ bɑɑdommɑɔ.
  eng-KJVCPB: without father, without mother, without descent, having neither beginning
    of days, nor end of life; but made like unto the Son of God; abideth a priest
    continually.
  kgk-NT: Ndajaikwaái kiva'e po araka'e túvy isy ave. Kiva'e po araka'e hembypy nomombe'úi
    Nhandejáry kwatia nhe'ẽ. Ndajaikwaái ave mba'e óra po oiko araka'e, araka'e po
    omano ave ndajaikwaái voi. Ha'e oiko meme pa'i ramo, opa e'ỹ reheve oiko ha'e.
    Nhandejáry ra'y tee Cristo rekoha-rupi oiko voi.
  waj-waj: Merekisateekaa kaano koovaitanaata taato nnaakukiaivaitanaatama iya varuu
    oyaiyauvaara hama fafaaraivo kooyaa vaivootainoo. Hama inna kaano inna mmatoovaara
    fafaaraivoota vainoo. Hama ivo putuuvaara fafaaraivoota vainoo. Ivo Anutuuqaa
    Mmaapuuvaa roosiima tupatupaa Anutuuqaara kati puara hudeera vaidivai variravai.
  cpy-cpy: Tee riyotee-tziro iwaero ashitariri, tee riyoteetzi eejatzi itzimi iwaejatzi-tetanakari.
    Kimiwitaka tee otzimimi jempe ipoñaanaka jempe ithonkaka, roshiya-kotakari Itomi
    Tajorentsi, ashi royiro rirori Rompera-tajorentsitaa-rewotzi.
  mpx-mpx: Tamana ge hinana ge ana lihu nige wasana i gagan. Wana masal ge wana yaomal
    nige wasana al i gagan. Iya i ola Yehoba Natuna ge i topowon sauga gegewena nige
    ni momowasi.
  wbp-wbp: Kula nganangku-ka milya-pinyi ngana Kijirdikipalangu kirda-nyanuju manu
    ngati-nyanuju, manu kula-ka nganangku milya-pinyi ngana-pala Kijirdikipalangu
    jamirdi-nyanuju manu yaparla-nyanuju, lawa. Kula-ka nganangku milya-piny nyangurla
    kuja Kijirdiji palka-jarrija manu palija, lawa. Kujarlanya karlipa milya-pinyi
    Kijirdi ngulaju Kaatu-kurlangu-piya Kaja-nyanu-piya. Milya-pinyi karlipa yangka
    Kijirdi kapurla marlaja nyina maralypikingarduyu Kaatuku tarnnga-juku.
  luo-luo: Kaka Melkizedek ne onge gi wuon kata min kata anywolane bende ne oonge
    gi chakruokne kata gikone, En kaka Wuod Nyasaye, kendo tij dolo mare osiko nyaka
    chiengʼ.
  nhe-NT: Ax cana ijcuilijtoc ajqueya itata, o ajqueya inana, o ajqueya ihuejcapan
    tatahua Melquisedec. Ax cana techilhuía quema tlacatqui o quema mijqui. Huajca
    tiquitaj para yajaya itztoc queja Icone Toteco tlen mochijtoc se totajtzi para
    nochipa.
  aii-aii: ܕܠܵܐ ܒܵܒܵܐ ܘܕܠܵܐ ܝܸܡܵܐ، ܕܠܵܐ ܫܲܪܒܬܵ‌ܐ، ܕܠܵܐ ܫܘܼܪܵܝܵܐ ܕܝܵܘܡܵܢܹ̈ܐ ܘܕܠܵܐ ܚܘܼܬܵܡܵܐ
    ܕܚܲܝܹ̈ܐ؛ ܒܕܡܘܼܬܵ‌ܐ ܕܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ، ܟܵܗܢܵܐ ܝܠܹܗ ܠܥܵܠܲܡ.
  esk-NT: Iñuich naluniġaich aŋayuqaak sivulliaŋiḷḷu unniiñ sumi annisilaaŋa tuqqutilaaŋalu.
    Atriginiġaa Iġñiŋa Agaayyutim agaayuliqsiusugaaqhuni qaŋapak taimuŋa.
  msb-msb: Wara maarami kun sin-o an iya ginikanan o ginhalinan na lahi. Dili man
    naaaraman an pagkapanganak kag pagkamatay niya. Sugad siya san Anak san Dios kay
    nagapirme siya na padi hasta na lang.
  cpa-NT: Tsa¹chian² jín³ ŋi¹² chi²júh² chian² chiég³ jmi² dsa² héi², chi²júh² chian²
    dsa² canh¹³ ju³roh¹³dsa. Ha¹chi² jǿg³ chi² ha²lah ca¹lø¹chián¹dsa, ha²lah ca¹jon¹dsa.
    Lah¹jøng² báh³ lǿa¹² quiah¹²dsa, ju³lah lǿa¹² quiah¹² hŋiah¹² ja³ŋiúh³ Diú¹³.
    Di³ cøng² hi² lán¹²dsa jmi²dsa² jmai³ ŋi² ja³já¹³ jmai³ ŋi² ja³dság¹.
  dso-dso: ମଲ୍‌କିସେଦକର୍‌ ଆୟା ବାବା, ଆନିଦାଦିମନର୍‌ ବିସଇନେଇ କାଇଟା ଲେକା ଅଏନାଇ । ସେନ୍ତାରିସେ
    ତାର୍‌ ଜନମ୍‌ ମରନ୍‌ ବିସଇ ମିସା କାଇଟା ନାଇ । ସେଟାର୍‌ ପାଇ ସେ ପର୍‌ମେସରର୍‌ ପଅ ପାରା । ସେ
    ସବୁଦିନର୍‌ପାଇ ପୁଜାରି ଅଇରଇସି ।
  meu-meu: Ia na asi tamana, asi sinana, asi iduhuna, asi ena vara dinana, asi ena
    mauri dokona; a Dirava Natuna ihaḡoina ai vada e halaoa, hahelaḡa tauna, e noho
    hanaihanaimu.
  yva-NT: Melkisedek sopamo apa ajae, apa akoe nayamo vatan inta po yaene ramu, muno
    apa anene awa tame ratoe ramu. Muno apa masyoto avaki muno apa masyoto kakai mamo
    vatan inta wo raeno intai ramu. Weti Melkisedek opamo syeno no tawan tutir, maisyare
    muno Arikainyo Amisye amaisy.
  dgc-dgc: Ewan tu nakapospos to ama ni Melkisedek, sakay to ina na, o dikaya to kinégébwatan
    na. Ewan be nisulat tu nikeenak na o dikaya tu kamatayan na. Kanya ti Melkisedek,
    halimbawa éy koman siya ti Jesus a anak na Diyos, a naging padi a tagapanalangin
    ta tolay, a éwan tu katapusan.
  zpm-NT: Ib raquiete dieṉ cho goc pxoz me, dieṉ cho goc xniaa me, dieṉ cho gocgaa
    xmeṉgol me; niicle raquietegaa dieṉ zha blanso me lo guidzliu, dieṉ pe gutgaa
    me. Ziaad gac me zig Xpëëd Dios, meṉ ne nac zhipxoz nroob ne, meṉ ne gdziṉd dze
    gdzëë.
  hix-NT: '@see-verse:HEB.007.002'
  sim-sim: Melkisedek oto kraha os or talandari nga avoko nijava orhi nga nijava orhi
    orin si wahandari wolo nga os or hari wolo nga oso mbeek li kayeshihindak ni heyenda
    ambu sir. Unda osik nimu hishinduwa, ermba ermbak prisik ormu naha linduwa, Avui
    Wasilakahi jikisi hom.
  npi-ULB: उनी विनापिता, विनामाता, विनापिता-पुर्खाहरू र जीवनको सुरु वा अन्त्य नभएका
    व्यक्‍ति हुन् । बरु, उनी परमेश्‍वरका पुत्रजस्तै सदाकालका पुजारी हुनुहुन्छ ।
  cgc-cgc: Parti ta amay daw inay Melquisedec, ula may nasulat. Bisan pa parti ta
    iya na mga kaapuan na iya na alinan, ula man may nasulat. Ula man may nasulat
    parti ta iya na pagtao daw kamatayen. Gani, pwidi ta maambal na iya na katengdanan
    bilang pari padayon ta ula katapusan paryo ta katengdanan ta Bata Ta Dyos.
  tim-tim: Akto Melkisedegât eweŋe memeŋe me ginbailupŋe bo miawagi akto ikiŋe miawagepgât
    sopŋe me moepgât sopŋe bo miawaknengiep. Aregât Anutugât nanŋe sumbe kat kat hinare
    ulikŋânbak manmâ gaep, hainâk manmâ âgâwiap. Dop hainâk Melkisede amâ sumbe kat
    kat luâk ulikŋânbak manmâ gaep hainâk manmâ âgâwiap dâmaen.
  yor-yor: Láìní baba, láìní ìyá, láìní ìtàn ìran, bẹ́ẹ̀ ni kò ní ìbẹ̀rẹ̀ ọjọ́ tàbí
    òpin ọjọ́ ayé; ṣùgbọ́n a ṣe é bí Ọmọ Ọlọ́run; ó wà ní àlùfáà títí.
  wos-wos: Déka yafa ayiwa rehambambér. Nani déka mandékana xika xékélakihambame.
    Nani dé xakundén nukwaka akwi, hiyandén nukwaka akwi xékélakihambame. Dé Godna
    nyan rendéka maki dé pris re, atéfék nukwambu.
  emp-NTPO: Ni ab̶aʌba adua panʌa Melquisedé zezara, dji papa sid̶a cairã basida.
    Adua panʌa idji ẽberãrã drõã naẽnabemara cairã basida. Idji tod̶ad̶ebemada, beud̶ad̶ebema
    sid̶a adua panʌa. Mãwã idjira Ãcõrẽ Warra quĩrãca ewariza sacerdotea.
  eng-F35: without father, without mother, without genealogy; having neither beginning
    of days nor end of life, but having been made like the Son of God—remains a priest
    continually.
  ind-ind: Dalam Kitab Suci tidak ada catatan mengenai siapa orangtuanya maupun para
    leluhurnya. Tidak ada keterangan tentang kelahirannya dan tidak pernah diceritakan
    kapan dia mati. Karena itu, imam Melkisedek bisa diibaratkan seperti Anak Allah
    sendiri, yang bertugas sebagai imam untuk selamanya.
  pes-OPCB: از آنجا که در کتب مقدّس، چیزی دربارۀ پدر و مادر و شجره‌نامه‌اش نوشته نشده،
    و در آنها از زمان آغاز زندگی‌اش و پایان آن سخنی به میان نیامده، لذا شبیه به پسر
    خدا می‌گردد و کاهنی همیشگی باقی می‌مانَد.
  mpt-mpt: Sinanggwano nakai Melkisedeke biem osa e ay esa e faninwal isa i niniino
    mo dolaim blimobe. E awoko dofanobuo amo dim osa eka e kaanebuo dim osa nibo mo
    tekein kebobbabe. Niminbabe, i buk temo mo dolaim blimobe. E amitie Gode amo kimanin
    nakai komok sum kesoa e makob Gode miine ulabobe.
  ssx-ssx: Koto hali ipika꞉ inkiki atekena꞉ biki make o atekena꞉ atekena꞉ biki make
    o ipikita꞉ do natena꞉ mendiekeme laa make o ipikita꞉ do natena꞉ homeekeme laa
    make ota꞉ na wape pea ula꞉me. Koto ekima꞉ta꞉ ipikita꞉ Koda꞉na꞉ Eiyeke tupa꞉ wanda꞉halina꞉
    pa u halo pa꞉la꞉ yeni peaasa꞉ hali hao hala꞉me.
  mkl-mkl: Inɛ ɡɔ kù mɑ̀ bɑɑɛ wɑlɑkɔ iyeɛ wɑlɑkɔ bɑlɑɛ ɡɔ. A kù ce fɑɑjii kubíɛ hee
    mɑ́ jɛ fɑɑjii ikuɛ. Si bɛɛbɛ í jɔ Amɑi Ilɑɑɔ̃, nɔ í jɛ woo wee do ɑjɔ fei.
  gaq-gaq: ମଲ୍‌କିସେଦକନେ ଆବାଇୟାଂ ଣ୍ଡୁଲା ଅସେଣ୍ଡ୍ରେଇଂନେ ଣ୍ଡୁଲା ମେଁନେ ଜନମ୍ ଆରି ଗୁଏନେ ବିସ‍ଏରେ
    ମେଃଡିଗ୍ ଚିନା ଣ୍ଡୁ । ମେଁ ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ସୁଗୁଆ; ମେଁନେ ପୁଜାରି କାମ୍ କାଲାଆଃ ଲେଃଏ
    ।
  gof-RNT: Malkkexaadiqes aaya woykko aawu woykko zare paydoy baawa. Iya yeletethaas
    doomethi woykko iya de7uwas wurssethi baawa, shin Xoossaa Na7a daanidi merinaw
    kahine gidis.
  unx-unx: ମଲ୍‌କିସେଦକ୍‌ଆଃ ଏଙ୍ଗାଆପୁ ଚାଏ ପୁର୍‌ଖା ହାଡ଼ାମ୍‌କଆଃ ଚାଏ ଆୟାଃ ଜାନାମ୍‌ ଆଡଃ ଗନଏଃ
    ବିଷାଏରେ ଜେତ୍‌ନାଃ କା ସାରିକାନା । ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ଲେକା, ଆୟାଃ ଯାଜାକ୍‌ କାମି
    ଜୀଦାନ୍‌ରାଃ କା ଟୁଣ୍ଡୁଃ ଜାକେଦ୍‌ ଜାନାଅ ଜାନାଅଗି ତାଇନା ।
  gah-gah: Melikisetekeni izolahiko amelahiko itó avolage keí kugulizá nene monó gotolaú
    luhuva gizinamamóma neve. Keí mogonamú vitagá iki iki ali utó milamamó neve. Eza
    minoko aleko imó nene apí imoláagi minamimó itó hilimoláagi minamimó nenazo, eza
    Ómasímini gipalagitana minake guguni gizoaká ve miní ameko mino-loko voko minamó
    nominave.
  lcm-lcm: Kata kovek i tamana na rinana na kapo kovek ta mang si pulakai kata polok
    le singina. Kana to, kata kovek i tutapongai na akamusai ina, asukang val nat
    i God. Na kana abis si keve taun, katakai i sula.
  aer-aer: Arrpenhele itelaretyakenhe angwenhe apeke akngeye uthene meye uthene Melchizedek-kenhe
    anetyartenge. Anwerne akutne aneme arrpenhe areyele-arle ikwere-akerte pipe-ke
    intelhe-iletyakenhenge. Arrpenhele itelaretyakenhe nhenge ilengare apeke re akweke
    inteke-arle, nhenge ilengare apeke re uyerreke-arle. Alakenhe ikwerenge anteme
    anwerne itelareme Melchizedek-arle Alere Ngkarte-kenhe-arteke aneme. Anwerne itelareme
    Melchizedek-arle kwertengerle tyeperre-arteke akwete-ante anetyenhenge Ngkartenge
    ularre.
  qvc-NT: 'Manam ni pipis yach''anchiqchu: Pikunam karqan chay Milkisidikpa taytan,
    maman, agwilunguna, nishpaqa. Chaqa Dyuspa Santu Librumbiqam mana ni suq partipi
    Milkisidik nasishqambaq ni wañushqambaq niwanchiqchu. Chaymi yuyachiwanchiq Tayta
    Dyuspa Churin Jisukristupaq. Chaqa Jisukristupa kura kargumbismi mana nunka rinchu
    ushyakaq.'
  tgl-ULB: Siya ay walang ama, walang ina, walang mga ninuno, walang anumang pasimula
    ng mga araw ni katapusan ng buhay. Sa halip nanatili siyang pari magpakailanman,
    katulad ng Anak ng Diyos.
  cbs-NT: Ja inun, betsadan, nukunabu Diosbe nuku janchaxunikakidi jatu unankin jatun
    epa inun jatun ewa inun jatun xenipabukidi unankin nun jatu tanakubainmiski. Jakia
    Melquisedec betsajaidakiaki, tsuan unanmadan. Jawenabukidi tsuan unanma inun jawen
    kaiankidi tsua jakidi janchaisma inun mawani tsuan unanmakiaki. Jakia Diosun bake
    keskai jawenabu Diosbe janchaxunika ipakediaikiaki, jeneamadan.
  xtm-NTPP: Kovaa masu na in jini na in ni yo kuu yuva de na in ni yo kuu si'i de,
    ni a na in ni yo kuu tna'a de, ni masu na in in jini na kivi ni kâku de na kivi
    ni ji'i de. Sukan tna kúu Sa'ya Su'si ma ja téku ya te kúu ya sutu ni‑kani ni‑jika.
  nnq-nnq: Kunhwalo gwa awamundu na amamundu imanyakineje, andaje lungolo lwakwe,
    andaje kubelekwa kwakwe andaje kujomoka kwakwe. Abi andi Mwana jwa Nnoongo na
    ajendeke kube nkung'i machoba goa pangapela.
  bao-NT: Pacʉ mani, paco mani, cʉ̃ ñicʉ̃ jʉ̃mʉa ca nii nʉnʉa dooricarãra cʉoti, biicãmi;
    ñucã cʉ̃ ca bii amepea jʉoriquere, cʉ̃ ca bii yapa cʉti nʉcãriquere, majiña manicã.
    To biri Ʉmʉreco Pacʉ Macʉ̃ to birora pai cʉ̃ ca niicõa niirore birora biicãmi.
  san-ORI: ଅପରଂ ତସ୍ୟ ପିତା ମାତା ୱଂଶସ୍ୟ ନିର୍ଣଯ ଆଯୁଷ ଆରମ୍ଭୋ ଜୀୱନସ୍ୟ ଶେଷଶ୍ଚୈତେଷାମ୍ ଅଭାୱୋ
    ଭୱତି, ଇତ୍ଥଂ ସ ଈଶ୍ୱରପୁତ୍ରସ୍ୟ ସଦୃଶୀକୃତଃ, ସ ତ୍ୱନନ୍ତକାଲଂ ଯାୱଦ୍ ଯାଜକସ୍ତିଷ୍ଠତି|
  huv-NT: Aaga Melquisedec quiaj ngo majiür miteat nej, mimüm nej, mixeech nej; ngo
    majaraw nguineay tajlüy, nguineay tandeow. Nej tajüic atnej Micual Teat Dios nej,
    apmarang miteaats meáwan nüt.
  otn-NT: Pɛ nu̱na̱ ra̱ Melquisedec hi̱nha nt'ot'i ngue di̱ mma̱ te'o rá̱ papá, ogue
    te'o rá̱ mamá. Ni̱ xi̱ngui̱ fa̱di̱ te'o rá̱ mboxita. Ni̱ xi̱ngui̱ fa̱di̱ tema̱
    pa bá̱ mi̱, ni̱ xi̱ngui̱ fa̱di̱ tema̱ pa bi du̱. Høntho nt'ot'i ngue ma̱rá̱ mmäcja̱.
    Ja̱na̱ngue nu̱yá, gui̱ nhyɛjpa̱bi̱ rá̱ Ts'ʉnt'ʉ Oja̱ ya, porque nu̱na̱ guehna̱
    ra̱ mmäcja̱ para za̱ntho na̱.
  nop-nop: Melikisedek adi miŋbeunit mokit. Be mamaŋ papaŋ eŋ dadaŋiye diniŋ mebi
    dediŋ hatitalabugiŋ wendiniŋ kahatŋiŋ nemu nadiyam, adi’walaŋ hatihati adi tububihitnit
    mokit eŋ dapmandapmaŋnit mokit. Adi yadi Bepaŋ’walaŋ mihiŋiŋdok tuwolit dumuŋ
    heheŋ-me dapmandapmaŋnit mokit hatiguk.
  obo-NT: Waa no-ituu riyot Nosulat no Kahit Monama ko ondoy kos amoy woy inoy ni
    Melquisedec, ahad iddos kovuyyahan din. Waa mandad no-ituu iddos moka-atag to
    kodtobbow woy kopotayan din. Purisu noko-iling sikandin taddot Anak to Monama,
    oyyos waa mandad od tomanon taddot pogko-tohodbuwis din.
  cak-ENT: Ri Melquisedec man nk'alajin tüj que xec'uje' ta rute-rutata', ni man nk'alajin
    tüj chuka' que xec'uje' ta ruxquin-rumama' can. Man jun nk'alajin, si xalüx y
    si xcom. Romari' tok nk'alajin que sacerdote richin chi jumul, cachi'el ri Ruc'ajol
    ri Dios.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤁᤢᤶᤒᤠ. ᤁᤢᤶᤔᤠ. ᤁᤢᤛᤢᤎᤧᤒᤠ ᤁᤢᤎᤠ᤺ᤰᤌᤧᤒᤠᤜᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤛᤠᤘᤠ᤺ᤴᤇᤡᤱᤔᤠᤴ ᤏᤢ ᤁᤢᤛᤡ᤺ᤔᤠᤸᤗᤧ
    ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤌᤣᤀᤠᤱ ᤛᤠᤵᤋᤧᤒᤠ ᤜᤥ᤺ᤵᤗᤥ॥ ᤂᤢᤏᤧ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤛᤍᤠᤍᤡᤱ ᤁᤧᤘᤠ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤖᤥ॥
  mie-NT: De nduú cáhān tutū tūhun tatá dē ni naná dē ni ndācá tatā dē. De suni nduú
    cáhān jā ní ncacu dē jíín jā ní jīhī dē. Chi cúu dē tá cúu Jesús, Sēhe Yāā Dios,
    chi níí cání cúu dē sūtū.
  san-TIB: ཨཔརཾ ཏསྱ པིཏཱ མཱཏཱ ཝཾཤསྱ ནིརྞཡ ཨཱཡུཥ ཨཱརམྦྷོ ཛཱིཝནསྱ ཤེཥཤྩཻཏེཥཱམ྄ ཨབྷཱཝོ བྷཝཏི,
    ཨིཏྠཾ ས ཨཱིཤྭརཔུཏྲསྱ སདྲྀཤཱིཀྲྀཏཿ, ས ཏྭནནྟཀཱལཾ ཡཱཝད྄ ཡཱཛཀསྟིཥྛཏི།
  qve-NT: Hinaspapas sacerdote Melquisedecmantaqa manan ni pipas yachanchu, pis tayta
    maman kasqanta, maypi nacesqanta, hinallataq maypi wañusqantapas. Chayraykun payqa
    rikch'akun Diospa Wawan Señorninchis Jesucristoman. Jesucristoqa wiña-wiñaypaq
    sacerdoten.
  pao-NT: '@see-verse:HEB.007.002'
  cbu-NT: Mishat, mang Melkisa wapari ndunarimun, wanirsha ndunarimunatamta. Ashiri
    ¿chakshuchimasaja tputsi? Yasareezini. Itaru, mang Melkisa nllurtarangeeja, mishat
    tsiparangeeja. Ashirucha, urutamari Apanlleem yaramapaneem taakiya. Apanll Wip
    tamapari ashiritam urutamari yaramapaneem taakiya.
  usa-usa: Merekítarekini anóaboagaraq iyápó-annagaraq íma mááe. anóama marákárai-kanaagaraq
    puínî-kanaayatabama móra-nakoma íma ítaraiye. wemá Áánûqtun áanikoraa umá máena
    wemá mú mikákáá anó-monoq-naqa matúq-matuq umá máiye.
  soy-soy: Úu nɛ usɑ́ɑ, úu nɛ úni, úu kɔ kumɑ́rɛ kúkɑ kɛ́mɛɛ léeri. Ápi ríkɑ
    ukɛmɑrɛyɑɑ nɛ́ɛ unkpɔ nkɔ́ ńkɑ símisi. Uléécɑɑ Kɛpipi mɛcɔ kuú we. Uléécɑɑ
    inyɔ́ɔnsɛ uwɑi lo ḿpɑ́ píyei-pɔ.
  hui-hui: Melegesedege ibu ai̱ya abala henegobi ibu mamali henegobi ogodagua hene
    lalu mbira nalowiore. Ibu hono winigobi homenegobi ogodagua bini lalubi nalowi
    dege. Ibu Ngode Datagaliwabe Igini ale howa loma binigo mo miaga haho wiaabo holebira.
  amf-amf: Melkethedeqsa imbabee indabe dhesimehe, way kisa adhadhidinsa muldha haapadhadehe;
    kisa levensa birabee macchibe qolehe. Agaa Melkethedeq rooro wulna gudul maatayse
    sadanka yinin dehenka Barjo Naasaam kida maate.
  quc-NNT: Man k'o tä käb'ixik chkij ru nan u tat ri Melquisedec, o chkij taq ru mam.
    Man k'o tä käb'ix chrij jampa' xil u wäch, xuquje' jampa' xkämik. Je ri' are jun
    k'utb'al chrij ru K'ojol ri Dios. Are jun sacerdote wa' ri man k'o tä relik.
  dob-dob: Ta Melikisedeki nina nigeya tamanamo ta nigeya sinanamo, ta wate nigeya
    ꞌina susumo, ta ꞌina tubuwa be ꞌina mwawasa nigeya ꞌadi mwalatoimo, ta esi ꞌatuwa
    nadigega Yaubada natuna ꞌietotaliya ataya Yaubada ꞌenaya.
  wrs-wrs: Nomba tit viv, osva ani ani dihi Melkisetekna arali avaliva? Osva tit viv
    henotindirini, avalva hemba nonam lengna, wo henanam eva hemba dahana. Noinda
    Melkisetekmba os ningminiv, himba Sesoana ombolmsna lohv, henoi ten wohavm osangas
    yunalm, wo osva Melkisetekva sembayang andranindrinielmba yunalm wohandra vawov.
  mca-mca: Pa' Melquisedec ham ƚatataye', ham ƚeneneye', ham pe'qu' nata'ƚets pa'aj,
    nite' yinikfe'l in i'nk'a neketsfik'i pa'aj ene' neƚuts qa pa' yami' pa' ƚiƚa'x,
    qa aka'an in ƚunye'j qa hik ƚunye'j ha' ƚa's pa' Dios, ma' qa amanij qa nite'
    yili'ij in pa'i.
  tzo-TZC: Ati Melquisedec taje, muꞌyuc bejel ta vun sbi ti stote, ti smeꞌe, mi jaꞌuc
    ti smolmucꞌtotaque, mi jaꞌuc ti bu ivocꞌ talele, ti bu ichame. Ti jech taje, jaꞌ
    svinajeb ti coꞌol sꞌelan ti Snichꞌon Diose ti jaꞌ pale sbatel osile.
  mya-mya: သူ​၏​မိ​ဘ​ဘိုး​ဘေး​တို့​အ​ကြောင်း​မှတ်​တမ်း ကို​လည်း​ကောင်း၊ သူ​မွေး​ဖွား​သည့်​အ​ကြောင်း
    နှင့်​ကွယ်​လွန်​သည့်​အ​ကြောင်း​မှတ်​တမ်း​တို့​ကို လည်း​ကောင်း​မ​တွေ့​ရှိ​ရ​ပေ။
    သူ​သည်​ဘု​ရား သ​ခင်​၏​သား​တော်​နှင့်​တူ​၍ ယဇ်​ပု​ရော​ဟိတ် အ​ရာ​ကို​ထာ​ဝ​စဉ်​ရ​ရှိ​ထား​သူ​ဖြစ်​သ​တည်း။
  gng-NT: Ba bɛn uʼnaa, ka bɛn uʼbaa, ka bɛn uʼyaajɛb mɔ. Wa ŋmɔbe uʼfuobm cin' uyo
    wà, ka ŋmɔbe mì li tì gben uyo wà mɔ, u te tɛn Uwien ya Bijɛ nɛ, ki tuu ki
    yé utɔtuɔrkɛ.
  cbi-NTPO: 'Matyu Diosa'' Kiikanu entsa wandyave: ne ya'' apa juu, ne ya'' ama juu,
    ne ya'' tinbu aa-apala'' kuinda juuñu bain tiba mikeetyuve; tsenmin ya'' nakayanu
    kuinda juu, ne ya peyañu kuinda juu bain mikeetyuve. Tsa'' mitya Diosa'' Na, naajuñuba
    juntsaañuu ju'', chachilla'' mitya Diosnu kalen jimu naa-uwanuba tsanamu juve.'
  ikk-NT: O nwẹ nẹdi; o nwẹ nnẹ; o nwọnni ndị wẹ sị nị uwẹ mụ a. O nwẹ mbidọn; o nwẹ
    ọgụgụ. Ọ nọhụ kẹ nwa Osolobuẹ. Ọ wụ onyẹ nchụ-ẹjan jẹnrin ejẹn.
  leu-leu: Lana Xakalayan ti Kavai ri pife kala sena ninana o tamana o ta saxa buna.
    E voxo a kaalum malaan seꞌ nane piau ta yaan ina tangpat e piau ta yaan fataxapiak.
    E voxo nane a malaan sena Natuna Piran senaso nane taxa waan priis sina Piran
    vulai xe vulai.
  maz-NT: E Melquisedec, dya 'mãrã cjo mi 'ñeje o̱ tata o̱ nana, ni xo ri ngue c'o
    o̱ mboxpale. Dya xo 'mãrã jinguã o jmus'ü ni jinguã o ndũ. Nguec'ua, ja c'o nzi
    ma cja e Melquisedec, je xo ga cjatjonu c'ü nu T'i Mizhocjimi, dya ra nguarü rgá
    tsja mböcjimi.
  bod-N: ཁོང་ལ་ཕ་ནི་མེད་ལ་མ་ཡང་མེད་ཅིང་རིགས་རྒྱུད་མེད༌པ་དང་། སྐྱེས་པའི་དུས་དང་འཆི་བའི་དུས་ཀྱང་མེད༌དེ།
    དཀོན་མཆོག་གི་སྲས་དང་མཚུངས་པར་ཡུན་གཏན་གྱི་མཆོད་དཔོན་ཡིན༌ནོ།།
  tca-NT: Rü Tupanaãrü ore ga nuxcüma ümatüxü̃wa rü tama nüxü̃ nixu na texé tiĩxü̃
    ga nanatü rü naẽ rü norü o̱xigü ga Melquisedé. Rü ngẽxgumarüü̃ ta tama nüxü̃ nixu
    i norü buxchiga rü norü yuxchiga. Rü ngẽmacèx Tupana Nanerüü̃ guxü̃guma duü̃xü̃güarü
    ngü̃xẽẽruü̃ ya pai nixĩ i Tupanapẽ́xewa.
  zpl-NT: Melquisedec cuaꞌ lecati nediyaꞌ nú ti neca paꞌlla cuna naꞌlla urre ti neca
    bee beneꞌlla enu udetela. Lecati nediyaꞌ xunga ungulalla nu xunga ungutilla. Liꞌilla
    ungalla uleꞌya tucu nú neca Jesucristo lliꞌñi Diose, liꞌinu enu neca uleꞌya diqui
    tiembu.
  mbc-NT: Mîîkîrî Melquisedeque wanî'pî o'non pata pai esenpo'pî pe eesepu'tî pra.
    Itun moropai isan moropai tiaronkon itamorî'san esepu'tî pra awanî'pî. Mîrîrî
    ye'nen eesenpo'pî esepu'tî pra awanî. Moropai aasa'manta'pî esepu'tî pra nîrî.
    Tîîse mîîkîrî ko'manto' wanî Paapa munmu warantî. Awanî teepîremasen pe ipatîkarî
    taataretî'kasen pe pra.
  ndg-ndg: Ntopo tate ntopo mao, ntopo abelezi ntopo mwanzo wa siku ntopo mwiso wa
    lisiku badala yake aigala kuhani milele kati mwana wa Nnongo.
  wsk-wsk: Nu kumik nuam agi nuet nongotak mena se, nu kumik duap mena se kopa mena.
    Nu Kaem ko Namar iwita tala se priest ko tom pempem la bagoso.
  toj-NT: Jaxa Melquisedequi, lajan soc stuch'il jac ja ba mundo iti porque mi ni
    ma' huas snaa machunc'a ja snan stati, mi ni ja yintili. Mi ni ma' huas snaa jas
    ora manxi, mi ni jas ora chami, jaxa yateli, jach ni. Mi ni ma' huax yala ta ch'aqui.
    Pero jach ni ja yunin ja Dios tac. Ja yatel ja yen ja jastal huax och ja ba sti
    sat ja Dios yuj ja quentiqui, mi ni nunca oj ch'acuc.
  tbc-tbc: Iŋ tinan taman tia, tubun bagen dam tia ya. Tinan igansi ak san nal, imat
    ak san nal dam ta taloŋ a. Nek ibol Anut Nanun oŋ imado ya, iŋ pris pempem san
    imado da.
  sna-sna: Asina baba kana mai, asina madzitateguru, asina mavambo amazuva kana magumo
    oupenyu, soMwanakomana waMwari anoramba ari muprista nokusingaperi.
  smk-NT: Saya et, kasan mabasan pakatandaan maipa'ka' konran ama tan ina na, o konran
    pupuon na, o sa tinmaranaan na tan sa nanganggawan na. Kanya' nin kapada nan Anak
    nan Dios, magnayon a padi' ya anggan-angga.
  grc-TCGNT: ἀπάτωρ, ἀμήτωρ, ἀγενεαλόγητος, μήτε ἀρχὴν ἡμερῶν μήτε ζωῆς τέλος ἔχων,
    ἀφωμοιωμένος δὲ τῷ υἱῷ τοῦ Θεοῦ—μένει ἱερεὺς εἰς τὸ διηνεκές.
  gof-WFTW: Melkkexedeqes aaya woykko aawu woykko zare paydoy baawa. Iya yeletethaas
    doomethi woykko iya de7uwas wurssethi baawa, shin Xoossaa Na7a daanidi merinaw
    kahine gidis.
  spa-BLM: sin padre, sin madre, sin genealogía, no teniendo principio de días ni
    fin de vida, sino hecho como el Hijo de Dios), permanece sacerdote continuamente.
  kyz-NT: Nikwaawi jane Mekiseteki 'ga 'ywa rera. 'Ga ryrufera rera nanẽ jane nikwaawi
    nũ. 'Ga juapyrera nanẽ jane ikwaape'ema. 'Ga 'aawera 'ara nanẽ jane ikwaape'ema.
    'Ga manũawera 'at. Mĩmera jane nikwaawi futari. Janeruwarete 'ga ra'yra 'ga 'jawe
    etee futat 'ga ajemogou mainanamũ nakwaparimũ ete rũi.
  dao-dao: Melkhihzadeka nu ja pa, a pupae am mi jah ksing. A hminak ja a thihnak
    pi am mi ksing. Ani cun Pamhnama Cakpa mäia angläta ktaiyüa kyaki.
  cya-cya: Yu Melquisedec can' a yu'hui nten cula 'in yu, ñi ta nten 'in yu, a chcan'
    ñi xaa ngula yu uta ñi xaa ngujui yu, ncua yu tsaña'an nguiaa cha' 'in Sñe' Ndiose,
    lo' tsala xaa tucua tloo Ndiose 'in yu.
  wrk-wrk: Ngala wanyi nanda wankalanyi walkurra mambuka jurjkanyi, nanda Malkisadik.
    Wanyi nyuli. Mikukimi karu ngambalanya jangkurrwanyi najana Kudkanyi. Mikukimi
    karu ngambalanya kajanyi yajinyi nangangi. Mikukimi karu ngambalanya nanganginkanyi
    nijanganjiyngka, baki nanganginkanyi yarrijiyngkanyi. Baki mikukimi karu ngambalanya
    nanganginkanyi murimuringanjanyi baki nanganginkanyi miminganjanyi. Baki mikukimi
    karu ngambalanya nanangini jangkurrwanyi nangka janybikanyi. Ngawamba ngambala
    jingkijba yaji nangangi, nyulu jungunkanyi walkurra mambuka jurjkanyi nanamanji
    wankalana. Miku ngambalimi jingkijba, nangka janybikanyi. Baki nanda barrinani
    nyulu walkurra mambuka jurjkanyi yurrngumba barri. Baki nani barri nyulu barrinani
    Jisus Krayis, nanda jandanyi nangangi Kudkanyi, jala nyulu walkurra mambuka jurjkanyi
    ngambalangi yurrngumba barri.
  nii-nii: Pe Melkisirek nge mam arim tał ei nge, endi molałmbił mon. Nga eim nge
    kupam noł ei nin, am kangił kembis kunum molk endik ei, endi mulerik mon ku. Nga
    kulk kunum ei, endi mulerik mon ku. Ba eim Gos nge kingam mił, eim Gos nge kułmał
    kałiłim wu kunum kunum mołułum.
  ign-NT: Ema maca Melquisedec, eta majuru­sirahi, vahi táimati­ca­rehini nájaha­hipuca
    ena ticachi­chanahi, nájinavare majaneanaina. Váhivare táechacare eta máuchusira
    étapa eta máepenirahi. Éneri­chuvare, nájina ema máitsivai­nahini ema Melquisedec.
    Eta matupa­rahahi, ene macahehi puiti ema Machicha ema Viya, nájina máitsivai­nahini.
    Máichecua­ra­quirehi eta mávacure tiyaseurahi.
  dik-NT: Acïn wun ku man ku kuat. Ku tɛ̈n jɔɔk piɛ̈rde rot thïn ku le thök acïï ŋic.
    Arɛ̈ɛ̈r ke ye raan käk Nhialic akölriëëc cïmën Wën Nhialic.
  cac-cac: Man̈ chequeloc mach smam snun vin̈, mach pax smam yicham vin̈. Malaj b'aj
    syalcan d'a Slolonel Dios Tz'ib'ab'ilcan yuj yaljub'al vin̈ yed' pax yuj schamel
    vin̈. Yuj chi' sch'oxnab'il Yuninal Dios yaj vin̈, yujto ochnac vin̈ sacerdoteal
    d'a masanil tiempo.
  tzj-E: E majo'n e redta' rute' Melquisedec nnatax ta chpam rtzojbal Dios, e majo'n
    e rti't remma' nnatax ta chka', y majo'n nnatax ta tak xalexa y majo'n recmic
    nnatax ta chka'. Per je rbanic, junlic ocnak sacerdote y nmajo'n nq'uis ta rsacerdot-il,
    jara' junam ajni' rbanic Rlec'wal Dios.
  san-BUR: အပရံ တသျ ပိတာ မာတာ ဝံၑသျ နိရ္ဏယ အာယုၐ အာရမ္ဘော ဇီဝနသျ ၑေၐၑ္စဲတေၐာမ် အဘာဝေါ
    ဘဝတိ, ဣတ္ထံ သ ဤၑွရပုတြသျ သဒၖၑီကၖတး, သ တွနန္တကာလံ ယာဝဒ် ယာဇကသ္တိၐ္ဌတိ၊
  yaa-NT: Nã Melquisedec ãfe epa yafi ãfe efa nõ tãpiama. Ãfe xiniforikai nõ tãpiama.
    Askatari nõ tãpiama a fake kãinitĩa. A nanitĩari nõ tãpiama. Nãskakẽ nõ Melquisedec
    shinãkĩ Niospa Fakeri nõ shinãtiro. Nãato noko Niosnoa kĩfixomis xanĩfo ipanaka.
  cab-NT: Ibídiñewati ca lan lagǘbürigubaña, ibídiñeti gíñe ca lan linébaanfaangubaña,
    ibídiñewati ni cáta libǘgürü lagǘriajoún ni libǘgürü loúnwen, liyáwa Liraǘ
    Búngiu ligía, ában fádiri lun sun dan.
  clu-clu: Ara gid kasolatan nga nagakoon kon sino anang tatay kag anang nanay okon
    anang mga kaolang-olangan. Kag ara ra kasolatan nga nagasogid parti sa anang pagkabata
    kag kamatayun. Pario tana sa anang Bata ang Dios; anang pagkapari ara kataposan.
  swh-ULB: Hana baba, hana mama, hana wazazi, hana mwanzo wa siku wala mwisho wa maisha
    yake. Badala yake, anabakia kuhani milele, kama mwana wa Mungu.
  tpt-NT: Ni Melkisedek jantu intachun lhichiviniy ixpay ali ixnati ali ixjapapanakni.
    Vachuꞌ jantu intachun lhichiviniy tejkan tsukul ali tejkan nil. Ex ni yucha vananaj
    va chun tacha yu Sasꞌatꞌa Dios y junita kuraj mas va tavanancha.
  aai-aai: Melkisedek hinah o tamah o uwahinah ana a’agir ana gin tanay boro men tanatita’ur.
    Naatu ana tufuw o ana morob men taso’ob, anayabin bukamaim men ta hikirum ema’am
    boro tana’itin. I God Natun na’atube wanatowan firis ema’am.
  sny-sny: Owe meni ta lai Owane Sitewi lo one towe sahe Melkisedek lo lu tewi ne
    lese ta'ame. Nomo eimane auwe werese lo ne aiwawe a'i so'oru ta'ama. Eiwerou su
    mai lo auteiye awere? Eiwerou su le temeniyeye awere? Nomo so'oru ta'ama. Serai
    le Krais ne nomo ma'e au te'e atuatusiya. Le Owane Sitewi lo meni eime aiwawe
    a'i ne. Le meni Krais au heseyei meni owane erasi ta mi mi pasi pasi weriyei Owane
    Sitewi sahe teinamitorowa.
  myy-myy: Melquisedec jacʉsabatia wame, ĩ ñarã wame cʉni ucare ma Dios oca tutijʉ.
    Ito yicõri ĩ rujeare, ĩ godare cʉni ucare goabea. “Ĩ godaja bero masare yiari
    Diore bʉsi jidicãyijʉ”, yire ma. Melquisedecre mani tʉoĩaja, “Masare yiari Diore
    ĩ bʉsi ĩsiado bajiro masare yiari Diore bʉsi ĩsitĩñagʉ̃ yiguĩji Cristo cʉni”,
    yi tʉoĩa mani.
  trc-NT: Ne̱ xa̱ꞌ soꞌ, tza̱j ne̱ taj rej soꞌ taj nii soꞌ taj tuviꞌ soꞌ taj maꞌ. Ne̱
    taj güii caꞌngaa soꞌ, ne̱ taj güii caviꞌ soꞌ do̱ꞌ a̱ maꞌ. Dan me se ase vaa maꞌa̱n
    taꞌníí Diose̱ vaa soꞌ, ga̱a guun soꞌ, ne̱ xrej guun soꞌ nu̱ꞌ cavii nu̱ꞌ caꞌanj
    na̱nj ado̱nj.
  cut-NT: Ihyan min ne, anduhneca̱ ndete che co ma̱n ye, te hua duh devano duh che
    chaco ye ma̱n, duh che chida ye ma̱n, nde hua duh devano ti chica nda̱ta yahn
    ye. Hua duh devano ticuahn chihndeya̱n ye ma̱n, ticuahn chih ye ma̱n, ndete che
    chihno vederihquentiyon yahn ye ma̱n. Atihnoca̱ Dihvo vo Jesucristo, Da̱ya Dendiohs,
    te ndi ye anduhneca̱ chidocuya̱n ndina̱n, ne hua cuihno vederihquentiyon yahn
    ye.
  bel-bel: бяз бацькі, бяз маці, без радаводу, ня маючы ні пачатку дзён, ні канца
    жыцьця, прыпадобнены да Сына Божага, застаецца сьвятаром назаўсёды.
  zlm-KSZI: Dia tidak mempunyai ibu bapa, tidak bersalasilah, tiada tarikh permulaan
    atau penghabisan hayatnya, tetapi seperti Putera Allah, dia terus-menerus menjadi
    Imam.
  gdr-gdr: Ɨ kwa ti gatab awɨr im wumɨr wekeny, opi re ti b'u ake mog gatab, ɨ ti
    dadwar gatab rɨngkae re ton b'usmurena ikonj, ɨ dɨde tina ukendipu wɨn dɨde tina
    yɨrkokar b'undwatapu wɨn gatab. Ɨ ton re Godɨmna B'ɨga pɨla e wɨmena yikeny, sɨ
    dadal ngɨrpu kesa yɨna sɨ rɨga e yɨbneneny.
  vmy-NT: Tumé kuaꞌindutꞌa ngatꞌare naꞌenre ko nare ꞌba ko ntje xi jendibani Melquisedec,
    ninga nga kitsin ꞌba ninga nga kꞌen. Jo=ni Kiꞌndire Naꞌenchana ꞌba tojo naꞌmi
    kaꞌnda ngantsjai nixtjin.
  cmn-FEB: 关于他的父亲、母亲或族谱，我们不得而知。也不知道他何时生死。就像上帝之子，他永远都是一名祭司。
  gmv-RNT: Izas aayaka, aawayka woykko iza yeletethas zarkeykka baawa. Izi ayde yeletidi
    ayde hayqqidakkonne eretibenna; izas doomeththinne wursethi baawa; gido attin
    Xoossa naa mala mernas izi Qeese gididi dees.
  ncl-NT: Ilajtol Dios amo techilía aqui yeje itajtzin huan inantzin, amo techilía
    aquinojen yeje iabuelojmes huan imiahuimes. Amo techilía quiman pehuac o lacatic
    huan quiman lamic o miquic. Yojque, ilajtol Dios techilía san quinami Melquisedec
    yec lanextilisli pa quinami unca iXolol Dios hual amo pehuac huan amo lamis. Huan
    yojque Dios iXolol quinami Melquisedec amo mocahuas yes tiopista.
  sua-sua: Va a mhel ta e Melkisedek, nong o ngothoi akor kun mnam E Nut karo rhek
    mang kteit ngang, i o knan ngang va ka ngausie ka pun kat e. He ekam tok, en ta
    vle te, nong ka pun ngang hak, va nong ka ngmeang ngang kat e. He ekam tok, e
    Melkisedek ta vle tok kmel kaunun mang E Nut Khal orom en mruo kam vle te, a pris
    ka mten to nma vle ngnik ngnik gi enang tok arhe.
  are-are: Era kaartakunya naka, miakunya, ramaramakunya. Nurna itja wuma era paka
    katjia intakala, ilukala paka. Altjirraka 'Lira ngerra, era priest nama, ngampakala.
  gai-gai: Na Melkisedeka ma ndona amepaetapa, wiwitna nicar ŋgamrirta nininina kamb
    kocor. Na mana aemma manmo mɨrrina ra aia lamŋi ŋgocor, na ma menacrina rana nininina
    kam toco aia lamŋi ŋgocor. Ma Raraŋ Aetaniacna Nuoca eacrena kirar. Na ma memetmbaca
    taup ndamoot ndeacraŋnandet.
  qvm-NT: '@see-verse:HEB.007.002'
  chz-NTPS: Hi̱ˉ heꜘ saꜙ cha̱a̱ˉ choˈjmiiˉ, niꜙ saꜙ cha̱a̱ˉ hi̱ˉ ñeˉ haˉ taꜙ yaꜙhë̱ë̱yꜗ,
    saꜙ chaˉ juuˈ chaˉ heˉ gaꜙläꜙcha̱a̱yꜙ heˉ gaꜙju̱u̱yꜗ. Heˉ läꜙja̱ˉ, la̱a̱yꜗ kweeˉ
    läꜙko̱o̱ˉ la̱a̱ꜗ Jo̱o̱ꜘ Dio baˊ. La̱a̱yꜗ jmiˉdsaˉ gaꜙläꜙjëꜙ johꜘ jmɨɨˊ chaˉ.
  kmu-kmu: Melikisetekina itaafoamogani anakiene aginagomogami amakiene atenea kanaene
    fali-mainea kanaheenena Anumaya Koti avopina okaenagi Anumaya Koti nafanemo avamete
    huno mono note kava kanogino agola maige maige huno nemaiyane.
  ood-NT: Pi o an hu hebai oꞌohanas mas hedai d ha‑amjedkam g Melkisedekbad ch has
    masma mahsi k has masma heb hu hih. K id am t‑chehgidch mat has masma in wo i
    wuhsh g Jiosh alidag ab dahm kahchim t amjed k am uhpam ep wo him k d wo uhgchu
    pahlk chum hekid.
  lbm-lbm: ओको बाप, माय, अऊर पूर्वजों को कोयी इतिहास नहीं मिलय हय, ओको जीवन या मृत्यु
    को भी कोयी उल्लेख नहाय; पर परमेश्वर को बेटा को जसोच हमेशा को लायी याजक बन्यो रह्य
    हय।
  ncj-NT: Inon ahmo monextiya niyan itata niyan inana huan niyan ichanihcahuan, niyan
    ica itlacatilis huan niyan ica imiquilis. Ijcon omoixnexti quen Iconetzin in Dios,
    quen se tiopixqui nochipa.
  yuj-yuj: Maomp éntupwar naropwaromp e te buk fek yak mo, tá maomp appeyaenáp fi
    e yak mo, tá éntupwaro man sámpámp yae arop mér mo, tá mao sumpwimp yaerao kor
    buk fek yak mono. Mao te ankár Kwaromp Táráp niampia pris yaká yakámpon.
  kto-kto: Melkisedek la tale kan amaning mamo ga naga, ga tale kan amaning muana.
    Ga tale kan amaning la la avarangeieng naga. Ga tale kan amaning la o nuvarap.
    Pa unamat gare Poi ang Morowa. Ga man unama gare miridai atatan makin.
  gmv-NT: ኢዛስ ኣያካ፥ ኣዋይካ ዎይኮ ኢዛ ዬሌቴꬃስ ዛርኬይካ ባዋ። ኢዚ ኣይዴ ዬሌቲዲ ኣይዴ ሃይቂዳኮኔ ኤሬቲቤና፤ ኢዛስ ዶሜꬂኔ
    ዉርሴꬂ ባዋ፤ ጊዶ ኣቲን ፆሳ ና ማላ ሜርናስ ኢዚ ቄሴ ጊዲዲ ዴስ።
  por-BLT: Nós não temos qualquer informação sobre o seu pai, a sua mãe ou até mesmo
    sobre a sua árvore genealógica. Não sabemos quando ele nasceu nem quando morreu.
    Como o Filho de Deus, ele continua sacerdote para sempre.
  stp-NT: Ku guꞌ guiꞌ gu jaduuñ pu cham jaroiꞌ maatɨt ji nat paiꞌ dhɨr jaꞌk buus,
    ni nat paiꞌ ba maaxir, gio na jaroiꞌr taataꞌn kat, gio baꞌ na jaroiꞌr dɨꞌɨɨꞌn
    kat, ni ku cham maatɨꞌ nam jaroiꞌr kukuulsiꞌñ gio nam jaroiꞌr bopxiꞌñ. Ni ku cham
    paiꞌ kaidhaꞌ noꞌt muu piam ku dua. Panaas baꞌ ku pui mu paiꞌ dua sia gu xib na
    ja palhbuiꞌñ gu jaꞌtkam nam tu daandaꞌ buiñor gu Dios gam na tu ja daañxiꞌñ, iam
    pɨx puiꞌ jaꞌk jup ba ji buus na jax guch Xoiꞌkam na bhaankamuꞌn yaꞌ oilhimɨk gu
    Dios na gammɨjɨ pu dua.
  ame-NT: Ñeñt̃ Melquisedecpaʼ ama eñotpahuoyayeña ñeñt̃ pompor peʼt̃ ñam̃a ñeñt̃
    pachor peʼt̃ t̃arroʼmar ama aquellcaret̃eyaye ñeñt̃ paʼsoʼcheñ. Ñam̃a ñeñt̃ paʼtañneshañ
    peʼt̃ ñeñt̃paʼc̈hoʼña ama eñotpahuoyaye. Amaʼt ñam̃a allempot̃eñ eñalleta Melquisedec
    amaʼt ñam̃a allempo rroma ñeñt̃paʼc̈hoʼña ama eñotpahuoyaye. Ñapaʼ t̃arroʼmar
    atet̃ peʼt̃ añ tomaʼntena ñeñt̃ Puechemer pen Parets. Ñeñt̃oʼmarña att̃o corneshaten
    ñeñt̃paʼ amach huañerro amaʼt errponaña.
  mgh-2016: Yayo Namelkisedeki ayo khanaromolhiya wiira athumwanaya ama anumwanaya
    ama manyaapwiiya aya yaari apani mena nihuku naya no uyaria ama akhwilhe iyaakhani.
    Nansho anolhikaanihiya thoko Mwaana a Nlhuku, nokhalha opochera ishaani nkumi
    o mahuku o uhimalha.
  kvn-NT: Tenal Melquisedecdin pab-tegin-nan-pel-nikchul, tegin tule e-tadgan-pel-wichulmalbal,
    tegin e-mimmilejad-e-wilubgan pel wichulmalbal, tegin tule e-purkwijad pel wichulmalbal.
    Tenal Melquisedecdin Pab-Machiyob ilagwen-nadgu tule-irwal-Pabzhe-koledga mai.
  gvf-gvf: Melkisedeke nen man te yalini sanamoi gilekume main paangwa, ka minin ganin
    ta di maribe erekimue. Te yalini kule nongwa kaun te gulangwa kaun, para di maribe
    ta erekimue. God Wan, Yesu, ka main kenin erungwa yal mile painangwal painangwa
    milungwa mere, Melkisedeke para iru kuunin milemue.
  san-ISO: aparaṁ tasya pitā mātā vaṁśasya nirṇaya āyuṣa ārambhō jīvanasya śēṣaścaitēṣām
    abhāvō bhavati, itthaṁ sa īśvaraputrasya sadr̥śīkr̥taḥ, sa tvanantakālaṁ yāvad
