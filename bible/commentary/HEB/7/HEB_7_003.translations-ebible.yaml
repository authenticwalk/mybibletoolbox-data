    Nw Pwknvyarnv gv Kuunyilo aingnv; nw dvbvsingtambv nyibubv rila doobwngnv.
  gui-NT: Mbaeti yaicuaa quia reta ra jae tu jare jae ichɨ. Mbaeti vi yaicuaa quia
    reta ra jae itenondegua reta. Mbaeti vi yaicuaa quirai yave ra ichɨ güi oa, jare
    quirai yave ra omano. Jae rambue ñandepuere ñamojaanga Melquisedec Tumpa Taɨ re.
    Echa jae co metei sacerdote jecuaeño oico vae rami.
  quc-TT: Man kꞌo jun etaꞌmaninaq jawjeꞌ xepe wi ri utat unan, man e kꞌo ta ratiꞌt
    uꞌmam, xuqujeꞌ man etaꞌmatal jampaꞌ xchapleꞌtaj loq ri ukꞌaslemal xuqujeꞌ jampaꞌ
    kakꞌisik, jun chꞌawenel cho ri Dios pa kiwiꞌ ri winaq, kajunumataj rukꞌ ri uKꞌojol
    ri Dios, ri kꞌaslik chibꞌe qꞌij saq.
  heg-NTPO: '@see-verse:HEB.007.002'
  ptu-ptu: Situhu' tulasanna, tä' ia deem diissam ambena anna indona anna tä' toi
    deem diissam nene to naponene. Anna tä' deem muissanni kasubunganna anna kamateanna.
    Iya mala diua indo Melkisedek susi liu Änä'na Puang Allataala aka bassim mendadi
    sando sule lako salako-lakona.
  bzd-NTPO: Kë̀ se' wa̱ ijche̱r tö yi dör iyë́, yi dör imì, yi dör iditséwö, mik iku̱ne
    ö mik idu'wa̱. E' ko̱s kë̀ ku̱' kitule Skëköl yëkkuö ki̱. E' kue̱ki̱ se' tö ichèmi
    tö ie' dör sacerdote kë̀ e̱rta̱'wa we̱s Skëköl Alà es.
  kwf-kwf: Ma noaꞋa kulu kasi sai goꞋo ana sa tai neꞋe maꞋa nia, ma Ꞌi tai neꞋe teꞋa
    nia, ma na kwalafa nia. Ma kulu kasi sai goꞋo ana ta alaꞋanga sulia na futalana
    nama na maelana. ꞋUnaꞋeri neꞋe sa Melkisadek nia diꞋia goꞋo na Ngela God, osiꞋana
    na raoꞋa nia ana fata abuꞋanga noaꞋa kasi sui.
  eng-WYC-2017: without father, without mother, without genealogy, neither having
    beginning of days, neither end of life; and he is likened to the Son of God, and
    dwelleth priest without end.
  eng-WMBB: without father, without mother, without genealogy, having neither beginning
    of days nor end of life, but made like the Son of God), remains a priest continually.
  zat-NTPS: Quebe naxúaj na zua xre̱', ne xrne̱'e̱, ne xra xrtawe̱', ne quebe naxúaj
    na che gúlaje̱', ne che gutie̱'. Caní naca na, da guca Melquisedec dxulé'e na
    ca naca chee̱ Zri'ine Dios, naque̱' bxruze blau chadía chacanna.
  spp-spp: U tuŋi mɛge ɲyɛ a yyere mɛ, u nuŋi mɛge ɲyɛ a yyere mɛ, u tayirige mú ɲyɛ
    a jwo mɛ, Kile Jwumpe Semɛŋi wà tufiige ɲyɛ a sìi na u siŋkanni, lire ɲyɛ mɛ na
    u kwùŋkanni kyaa yu mɛ. U na ɲyɛ mu à jwo Kile Jyaŋi, ɲaha na yɛ u sí n‑kwôro
    sáragawwu tèrigii puni i.
  zty-NTPS: Bi nyejw ḻe'e yiche da' ẕnnan wnníta'gak x̱a x̱ne'e, o x̱a x̱ta'we' ka',
    na' bi nyejw ža golje' o ža gote', san nake' kan nak Ẕi'n Dios dan' nake' to chi'ize
    bx̱oz blo.
  mek-mek: Melkisedek ina ama laaꞌi ke ufuga apa isafa laaꞌi. Ke isa ega mauni ke
    ega mae kina kai agaꞌo aelogo. Isa auga Deo Gauga koa iꞌopoga sakedote agemia
    aoniamo.
  aey-aey: Melkisedek uqa memeg anagca odocob wele uqana sihul adi hon euha oso qee
    doloin. Uqana basec deelfo, cal mec deelfo adi cal men euha oso qee doloin. Uqa
    Anut Melah cinigwe, uqa nawel tawec ihanec dana gaid bilina.
  urd-GVH: न उसका बाप या माँ है, न कोई नसबनामा। उस की ज़िंदगी का न तो आग़ाज़ है, न
    इख़्तिताम। अल्लाह के फ़रज़ंद की तरह वह अबद तक इमाम रहता है।
  ycn-ycn: Uncá Melquisedec chi'iná nacú quemacana i'imalá. Uncá caja ra'ajútayami
    chuna nacú quemacana i'imalá. Uncá caja Melquisedec moto'ocá yucuna i'imalá. Uncá
    caja ritaca'acá yucuna i'imalá. Tupana I'irí que caja ri'imacá, ri'imacale puráca'aloji
    lamá'atajeri penaje. Ina'uqué chaya rilamá'ata puráca'aloji Tupánajlo. Uncá rácho'olo
    richiyá.
  djr-djr: Yaka limurr dhuwal yuwalktja marŋgi yol ŋayi ŋunhi, bili bäyŋu ga ŋunha
    ŋanya lakaram, yol nhanŋu bäpa'mirriŋu ga yol nhanŋu ŋäṉḏi'mirriŋu ga yolkal ŋayi
    mala-ŋurrkanhawuyŋur beŋur bili yan ŋurruyirr'yunaŋur ga yän bili-i-i ga dhä-dhawar'yunamirrilil.
    Ŋayiny ŋunhi balanyan nhakun God-Waŋarrwun Gäthu'mirriŋu ŋunhi dhu ga nhina Djirrikaymirr
    bitjanna bili yan wiyinŋumirra.
  kvg-kvg: Melkizedek-ge eve neka evo neka tegi zøzøkha-za-qa yaq-te o teqa qane neka
    løvøte-qa yaq-te, manqat mbaín. Taqa yaq-te, ndego andé Mbumbukiam-gé Yó.
    Ndego Mbumbukiam-ge iziz ezoqam oskia ndǿgót.
  rug-rug: Lopu ta tumae sapu ari sei sari na tiatamana e Melekizadeki. Lopu ta tozi
    tugo vasina tututi gore mae si asa, meke lopu ta tozi tugo sa nana pinodo, na
    minate. Gua asa ke na hiama si asa ninae rane ka rane, kekeṉoṉo sa Tuna Tamasa.
  hop-NT: Hak náatnihqat, pu yúatnihqat qa haqe’ pey’ta, pu hakim put kwámatnihqam
    qa navotiwta, sen tímatnihqam qa navotiwta. Pam hisat tihtiwhqat, pu hisat mokqat
    pam qa pey’ta. Pam yan God Tiyat an yukiwta; pam yūmosa God awwat moṅw’iwta.)
  san-URD: اَپَرَں تَسْیَ پِتا ماتا وَںشَسْیَ نِرْنَیَ آیُشَ آرَمْبھو جِیوَنَسْیَ
    شیشَشْچَیتیشامْ اَبھاوو بھَوَتِ، اِتّھَں سَ اِیشْوَرَپُتْرَسْیَ سَدرِشِیکرِتَح،
    سَ تْوَنَنْتَکالَں یاوَدْ یاجَکَسْتِشْٹھَتِ۔
  heb-LB: אין לנו כל מסמך שמעיד על ייחוסו של מלכי־צדק; לא אב ולא אם, וגם לא ידוע לנו
    דבר על לידתו ועל מותו. חייו דומים לחיי בן־האלוהים וכהונתו עומדת לנצח.
  caf-NT: Be'abá, 'ink'ez be'ama chah chahoolah. Ndun yuts'u haínzut, 'en chah chahoolah.
    Nkeda hooni, 'ink'ez nkeda dazsai hoolah. 'Et whuz na'a Yak'usda buYe' k'una'a
    'ulya hoh 'ilhuz wheni náwhulnuk unli.
  mio-NT: Ñahni cha chito ñivi yoo cuu sutu ra, yoo cuu sihi ra, yoo cuu ñivi ra.
    Ñahni cha cati ñi ndaa quivi ni cacu ra ta ndaa quivi ni chihi ra. Chacan cuu
    cha ndihi ni quivi ndihi ni tiempu cuu ra sutu. Ta ni cuhva ndihi ni quivi ndihi
    ni tiempu cuu ra sehe Ndioo ta iin sutu.
  srq-NT: Melquisedec si eãte que ra. Eru eã abe no. Erameɨ mo eã abe no. Mano eã
    mbeɨ que ra. Nyebe eriqui nguiã Jesucristo rã mbeɨ co. Sã Jesucristo riqui beɨte
    sacerdoterã co no.
  kje-NT: Ik ka kauroin Melkisedek eni upun a'an noro nin ri leleher inhoi, de ik
    ka kauroin ainina lere alam momori noro makmaki, maa ai eni namwali imam man kulu
    narehi naise Makromod Lalap Anan, ono ai namwali imam laa ewi-ewi haenhi.
  gaz-gaz: Inni abbaa yookaan haadha hin qabu; hidda dhalootaas hin qabu; jalqaba
    guyyootaa yookaan dhuma jireenyaas hin qabu; inni akkuma Ilma Waaqaatti luba bara
    baraa taʼee jiraata.
  kud-kud: Na Melikisedeki nigele tamana yo nigele hinana, yo hinage nigele ana au'aubabada
    yo nigele abalabahina yo yana mwalowoi nigele ana hanapu na ana ita dova Yaubada
    Natuna ivetaupwaoli vateyai.
  urb-NT: Mekisende pái rer ke jande jakwa ym. Imãi rer jakwa ym tĩ. Hamũi ta rer
    jakwa ym tĩ. Myja rahã a'e u'ar my? Jakwa ym tĩ. Myja rahã a'e manõ my? Jakwa
    ym tĩ. (A'erehe ixuwe katu ixo, ame'ẽja saka.) A'erehe Tupã ra'yr aja a'e tĩ.
    (Ixuwe katu aja ixo a'e tĩ.) Pa'i aja te'eha a'e ixo.
  fra-LSG: qui est sans père, sans mère, sans généalogie, qui n’a ni commencement
    de jours ni fin de vie, mais qui est rendu semblable au Fils de Dieu, ce Melchisédek
    demeure sacrificateur à perpétuité.
  san-HK: aparaM tasya pitA mAtA vaMzasya nirNaya AyuSa Arambho jIvanasya zeSazcaiteSAm
    abhAvo bhavati, itthaM sa Izvaraputrasya sadRzIkRtaH, sa tvanantakAlaM yAvad yAjakastiSThati|
  cak-SNT: Ri Melquisedec man kꞌalaj ta chi xaꞌcꞌujieꞌ rutie-rutataꞌ, ni man kꞌalaj
    ta jeꞌ chi xaꞌcꞌujieꞌ rateꞌt-rumamaꞌ. Man kꞌalaj ta jampeꞌ xalax y jampeꞌ xcon.
    Y rumareꞌ kꞌalaj chi jajaꞌ sacerdote richin nojiel tiempo, incheꞌl ri Rucꞌajuol
    ri Dios.
  uvh-uvh: Abanga adining mengni beni papane arantagim a nasi' kama ka mengni wari
    iibe tugu' u ma kungkumak tugu' wara'ning guk mo' nakiaging wara' wara'guk mo'
    tuguinga nakitam. Ka indi u kanga ning nakedantam, o beng sini' adi pris kuni'
    nua'ni ka fikifiki ningsa' iik ka Anutuning mindingni wari tanga ikita' ningsa'
    ko tanga ikita'.
  ino-ino: Ita afo'amokani o'mai'a akinakomoki o'mai'a ita'amo'a alite'nea kana'ae
    akaeya fali'nea kana'ae ohane'neanakeno Anumaya Koti avopi ani yafe huno fole
    aino laha'opai'nea'maki Anumaya Koti mafa'ne'amo'kana huno mono nopi kava ve'ka
    akola maike maike huno mai'ne.
  gnn-gnn: 'Yurru djorra''ŋuranydja ŋanya yukurra bäyŋuna ḻakarama ŋunhiyi Milkitjitiknhanydja,
    wanhaŋuru ŋayi yarrataŋuru: yakana ŋanapurru marŋgi yol nhanŋu ŋäṉḏi''mirriŋu
    ga bäpa''mirriŋu. Nhätha ŋayi ŋunhiyi dhawal-wuyaŋina?... ga nhätha ŋayi rakunydhina?
    Yakana ŋilimurru marŋgi. Yo, ŋayi ŋunhiyinydja balanyarana yolŋu bitjan mali yana,
    ḻakarama yukurra ŋanya Gäthu''mirriŋunha Godku, ŋunhi ŋayinydja yukurra yurru
    dhärra ḏalkarra''mirri yolŋu bitjan warray liŋgu yurru-wala. gupaḏalnha.'
  yal-yal: A baba mi kolon, a nga mi kolon, a xabila mi kolon, a siimayaan fɔlɔn nun
    a raɲanna mi kolon. A luxi nɛn alo Alaa Dii Xɛmɛna naxan luma saraxaraliyani habadan.
  cnt-NT: Tsá₃ jág₁ cha₂ jua'₅₄ chan₂ jmei₂ on₃ guë'₂ chog₅₄, on₃ guë'₂ dsa₂ can'₅₄
    quiáin₅; ján₃ bá₄ tsá₃ jág₁ cha₂ 'e₂ jmɨg₄ ca₂rë₃cháin₃, on₃ guë́₄ 'e₂ jmɨg₄ ca₂join₃
    në́₃. Jaun₂ caun₂ lɨ́in₅ jme₂dsa₂ co₂tan₅₄ lia'₂ lɨ́n₅ Ja₁ŋi'₅₄ Diú₄.
  tif-tif: 'Kanola God ami Sukon Tem kabak-ali ma boko-lomdu: Melkisedek ami awak
    aalap imi win aye, ami awil-fakal imi win aa, ami awak duusu kaami sang, aa yak
    ami taansa ami sang aye uyo ma bokosu disa. Kaali ti God almi man Yesus alaltap
    kela awem tunum ke suunkup ilin tunum alaltap ke-bomda biisa ko.'
  nlx-nlx: तान आबोख, आहख एने डायलान काईच बी पुरावो नाह जुड़ेत; तान जेल्मो नाहते तान
    मोतीन काईच लेख नाह सोतो। पुण बोगवानान बेटाख ने गेतुस कायेम ने केरता चाकर्‍यो बोणीन
    रिथे।
  apw-NT: Bitaa, bą́ą́doo bígózį da, yits’ą́’dí’ dihezṉa’íí ła’íí hadí’ dihezṉa’dí’,
    hazhį’ neheṉa’zhį’ ałdó’ doo bígózį da; áídá’ Bik’ehgo’ihi’ṉań biYe’ k’ehgo dahazhį’
    okąąh yebik’ehíí nlįį.
  gum-gum: Melquisedecbe møskai usringawei, kølli misaamerai munchi pøra wariiløyu
    pørig kawei, nø kal-laigwan wamindig kawei, katø kwaigwan wamindig kawayig køn.
    Kan managatigwei sacerdote købig kønrrabig kua, nøbe Tiuswei Nusrkai maig køben,
    treeg lataitøwein køn.
  not-NT: Iriro te irisanguenatëgotengani iriri teatisati iniro. Te irogótingani atiraca
    ocanta cara iboguë, teatisati irogótingani atiraca ocanta cara icamaque. Aisa
    ocanta përosati itimi, iriro icantari ibega Itomi Tosorintsi Ira përosati itimi
    isaserirotitasantanë.
  plu-plu: Yuma hiyeg ahiyekten ku pariye amekene Mewkisedeki gig iné ku pariye ginag
    iné ku pariye gahawkripwi. Uhokri giwn ka akki wotwiy. Wixwiy ka hiyak ku samah
    giwaypuka. Wixwiy kawnata hiyak ku samah gimiremni. In ke wotbe ig yuma akapuskabe
    ke wotbe ig yumanawata gimaksemnibe. In ke wotbe ig msakwa hiyeg gawnamnihtenkis
    adahan apanenekwa hawwata ke Uhokri gikamkayhbe.
  iou-iou: Täŋpäkaŋ Melkisedek uwä miŋi nani nämo, orani äbeki nämo, ahäk-ahäki nämo
    ba kumäk-kumäki nämo. Ude itkuko unita Anutu täŋo nanaki bumik yäŋ iwet täkaŋ.
    U bämop äma intäjukun tärek-täreki nämo itak.
  ntp-NT: Dai maitʌmaí sioorʌ ʌrdʌʌdʌdʌcatadai Melquisedeeca tomali sioorʌ ʌraaduñdʌcatadai
    tomali siʌʌquidʌ vuusai tomali siʌʌquidʌ muu. Diuusi maradʌ ismaacʌdʌ tʌvaagiaiñdʌrʌ
    divia ʌrpaali ducami tomastuigaco. Daidʌ tomali ʌmaadutai maiviaacatadai Melquisedeeca
    sʌʌlicamigadʌ cascʌdʌ tomali ʌmaadutai maitʌʌgi ʌgai gʌsʌʌlicamiga ʌʌpʌ. Daidʌ
    Melquisedeeca ʌrpaali tomastuigaco ʌpan duucai Diuusi maradʌ ismaacʌdʌ tʌvaagiaiñdʌrʌ
    divia.
  rai-rai: Pa te i nunura tamaana ma naana, ma ra nuna wuna taara. Pa ta turpaai ra
    nuna lalaaun, ma pa ta tintinipina kaai. Melkisedek i welaar ma Natun God, ia
    kaai a tena wetabaar karom God, ma nuna pinapaam in tur takum.
  haw-1868: Aole ona makuakane, aohe makuwahine, aole kuauhau, aohe kumu o kona mau
    la, aole oki kona ola ana; aka, ua hoohalikeia me ke Keiki a ke Akua, e noho kahuua
    mau ana.
  ffm-ffm: 'Binndi ɗii cifaaki baabiiko naa inniiko naa dammbe makko fey. Ɗi cifaaki
    pinaaɗe makko naa battane makko. Eɗi nanndina mo e Ɓii Laamɗo oo: o heddoto o
    jottinoowo sadaka faa abada.'
  arb-NAV: وَالْوَحْيُ لَا يَذْكُرُ لَهُ أَباً وَلا أُمّاً وَلا نَسَباً، كَمَا لَا
    يَذْكُرُ شَيْئاً عَنْ وِلادَتِهِ أَوْ مَوْتِهِ. وَذَلِكَ لِكَيْ يَصِحَّ اعْتِبَارُهُ
    رَمْزاً لابْنِ اللهِ، بِوَصْفِهِ كَاهِناً إِلَى الأَبَدِ.
  cop-CNT: ⲟⲩⲁⲧⲓⲱⲧ ⲟⲩⲁⲧⲙⲁⲩ ⲡⲉ ⲟⲩⲁⲧⲥⲁϫⲓ ⳿ⲉϫⲱⲟⲩ ⳿ⲛⲧⲁϥ ⲡⲉ ⳿ⲙⲙⲟⲛⲧⲉϥ ⲁⲣⲭⲏ ⳿ⲛ⳿ⲉϩⲟⲟⲩ ⳿ⲙⲙⲁⲩ
    ⲟⲩⲇⲉ ⳿ⲙⲙⲟⲛⲧⲉϥ ϧⲁ⳿ⲉ ⳿ⲛⲱⲛϧ ⳿ϥⲧⲉⲛⲑⲱⲛⲧ ⲇⲉ ⳿ⲉ⳿ⲡϣⲏⲣⲓ ⳿ⲙⲫϯ ⳿ϥϣⲟⲡ ⳿ⲛⲟⲩⲏⲃ ϣⲁ ⲉⲛⲉϩ.
  sri-sri: Melquisedec pagʉsãmarãrẽ, ĩgʉ̃ ñekʉ̃sãmarãrẽ ĩgʉ̃sã were gojatúdea neõ
    máa. Ĩgʉ̃ deyoadeare, ĩgʉ̃ boadeare, ĩgʉ̃rẽ gorawayubure were gojatúdea neõ máa.
    Irasirigʉ ĩgʉ̃, Marĩpʉ magʉ̃ Jesucristo paí ããrĩníkõãgʉ̃ irirosũ ããrĩdi ããrĩmí.
  nal-nal: Kawit taxazak na rexaazin damana ma dina ma a watbung sina. Kawit di rexaazin
    araan di luk naan ma xawit saait di rexaazin a raan naa maat pana. Melkizedek
    ka malasing Naata Nakmai. Naan ka iziar a pris tapal.
  kyq-kyq: Ɔɔ Mɛlkisɛdɛk se, Kitap taaɗ te taa bubin̰ eyo, taa kon̰ eyo, taa mɛtjilin̰
    kɛn naan̰ teecn̰no ro ki eyo, ɔɔ taa koojin̰ eyo ɔɔ taa kooyin̰ eyo. Anum naan̰
    se tec Goon Raa ɔɔ naan̰ se debm tɛɗn sɛrkɛ Raa ki gɛn daayum.
  kwd-kwd: Ma gila 'ame giria 'ubulana Girigiringa Abu dai na mama'a aana, ma ni dai
    na tete'e aana, ma nga orioritana. Mai dauru goru 'ame su'a mola na alata taa
    na ngaia 'e futa ma na alata taa na ngaia 'e mae. Ngai lo'oo la Melkisadek ngaia
    'e 'ilaka'u la'u mola nga Wela na God, tofuna nga taunga'inga aana na fataabu
    ngaia 'ame sui.
  ded-ded: Amma ye nonggomama nga esangabofora yeneac kpacarengngina mong mi oho ohoya.
    Nga ye fingec fingecnasoya kpac amma homec nasoya ifingoc kpac, ye Anutuac Medac
    siric isocngoc amma womong gareng nasosoc kecengkefude.
  ewe-ewe: Fofo kple dada mele Melkizedek si o, eye nuŋlɔɖi aɖeke meli tso tɔgbuiawo
    ŋuti o. Dzigbe alo kugbe meli nɛ o, ale eƒe agbe ɖeko wòle abe Mawu Vi la tɔ ene,
    ame si nye nunɔla tso mavɔ me yi ɖe mavɔ me.
  nuy-nuy: Ngagurru ngurru-maḻaḻadi nigawi-nyinyung nga-rriibi-yung, na-ninyarra-yung
    yagu warra-mijgalgur-yung. Ngurru-maḻaḻadi niimbuḻwiyn-jinyung yagu ni-ngawiiyn-jinyung.
    Niga ni-burraa ni-priest ni-wuguuguni. Niga nguynju yaga na-Niwiyayung na-God-jinyung.
  cop-BHC: ⲞⲨⲀⲦⲒⲰⲦ ⲞⲨⲀⲦⲘⲀⲨ ⲠⲈ ⲞⲨⲀⲦⲤⲀϪⲒ ⲈϪⲰⲞⲨ ⲚⲦⲀϤ ⲠⲈ ⲘⲘⲞⲚⲦⲈϤ ⲀⲢⲬⲎ ⲚⲈϨⲞⲞⲨ ⲘⲘⲀⲨ ⲞⲨⲆⲈ
    ⲘⲘⲞⲚⲦⲈϤ ϦⲀⲈ ⲚⲰⲚϦ ϤⲦⲈⲚⲐⲰⲚⲦ ⲆⲈ ⲈⲠϢⲎⲢⲒ ⲘⲪⲚⲞⲨϮ ϤϢⲞⲠ ⲚⲞⲨⲎⲂ ϢⲀ ⲈⲚⲈϨ.
  buk-buk: Yêc Anötö ndê yom naŋ sêto yêc, naŋ datap yom daŋ sa pi Melkisedek dinda
    me damba me apai si ŋadênaŋ dom. Ma datap yom daŋ sa pi iŋ ndê bêc dinda kôc iŋ-ŋga
    me bêc mbac ndu-ŋga dom. Magoc tôm Anötö ndê Atu naŋ mbo ŋapaŋ, ma iŋ ndê têm
    oc pacndê dom, naŋ dalic Melkisedek gitôm dabuŋsiga mbo ŋapaŋ-ŋga.
  pri-NT: '[Càcaa wâru pâ popai gooé naa na *Tii Pwicîri. Ba]: Càcaa ina tâjè cè du
    nyaa ma caa kêe, ma cè tèpa jojooroé. Â càcaa tâmogòo cè pai pitèpaé, ma cè pai
    bà kêe. É pwi ucina goo Pwina naî Pwiduée. É pwi a pwa ârapwaailò dàra gòiri awé.'
  zpq-NT: Bi nyojen še no goc da' x̱axṉa' Melquisedequen'. Ṉeca nyojen še no goc x̱ozxta'ogüe',
    na' ṉeca nyojen baten' golje' na' baten' gote'. Da'nan' žacho Melquisedequen'
    zaca'lebde' ca Xi'iṉ Dios ben' zoa toḻi tocaṉe naque' bx̱oz c̱hecho, ḻe bi golje
    Melquisedequen' ḻo diaža c̱he nochle bx̱oz, na' ṉeca gwzoa nochle beṉe' ḻo diaža
    c̱he' beṉe' tie' gwḻane' xḻatje'.
  por-TFT: Não consta nas Escrituras nenhum registro da identidade do pai dele, nem
    da mãe dele; tampouco há um registro da identidade dos antepassados dele. Não
    consta o registro de quando ele nasceu, nem de quando ele morreu. Por esta razão,
    é como se ele continuasse sendo sacerdote para sempre, e por isso ele é parecido
    com o Filho de Deus.
  gwi-NT: Melchizedek, nijin gwats'an deedhaa gaa vaagwiindaii kwaa ts'ą' viti' ts'ą'
    vahan haa juu t'igiinchy'aa vaagwiindaii kwaa ts'ą' nijin dąį' vagoodlit akwat
    nijin dąį' vakwaa, jii kwaii datthak gaagwiindaii kwaa gwadanakhwatł'oo kwaa geh'an.
    Vit'eegwijyąhchy'aa Vidinji' k'it t'inchy'aa geenjit giinkhih dhidlit t'arahnyąą.
  gvn-gvn: Melchizedek wanjundumun baja kadan? Nyungu ngamu, nganjan wanju baja? Godundumundu
    kabanda ngananda kari balkal. Nyulu wanjabu baja balkajin? Wanjabu baja wulan?
    Kuku yinyaynka yamba-kari Godundumunbu kabanba. Nyulu yala Godumu kangkal, wuljaljiku
    priest.
  nhy-NT: Mach akaj kimati de kan owalaj in Melquisedec. Mach akaj kimati akin ipapan
    iwan akin imaman, iwan nion akinmej iweyitajwan. Nion mach akaj kimati keman otlakatke
    iwan nion keman omikke. Iwan ijkón Melquisedec kajki kej se ejemplo de yen iKone
    in Dios, katlej axan kajki kej tiopixke para iktlanke (ik tlami).
  asm-FB: মল্কিচেদকৰ পিতৃ, মাতৃ বা তেওঁৰ পূর্বপুৰুষৰ কোনো বংশতালিকা নাছিল। তেওঁৰ আৰম্ভণ
    আৰু শেষ জীৱনৰ কোনো নথি-পত্র নাই। ঈশ্বৰৰ পুত্রৰ দৰে তেওঁ হৈছে চিৰকালৰ পুৰোহিত।
  okv-okv: Eto embo amita ohihi te e te mamo te amita javo amo kajae avoeto amita
    ohihi te e te mamo te avo amunure avo embo amuna kiae avoeto amita vasiri itikari
    ta eto puvuto tutumota avo iraekora. Eto embo amo God ta Meni aingeko avoeto irari
    daroho ta priest ra.
  mxt-NT: Ña catyí tuhun Nyoo yóó cha cuvi̱ sutu ra ta sɨhɨ ra, ni ña cahán chi tuhun
    yóó ñáyɨvɨ chi ra. Nɨ ri ña cahán chi tuhun ama cacu̱ ra, ni ama chihi̱ ra. Yucuan
    chaha cuví ra tari caá Sehe Nyoo, noo tata sutu tyicuan ri maa.
  tzo-NT: Mu p'ejeluc ti hun much'u stot sme' ti Melquisedeque. Mu xca'itic c'usi
    ora i'an, c'usi ora icham. Ja' totil pale sventa sbatel osil ti Melquisedeque
    chil ti Diose. Yu'un mu xca'itic sc'opilal bu ital bu ibat, hech yu'un ja' señail
    ti Melquisedeque yu'un cuxul sbatel osil ti Snich'on ti Diose.
  ind-AGS: Kami tidak memiliki informasi apa pun tentang ayah atau ibunya atau silsilah
    keluarganya. Kami tidak tahu kapan dia lahir atau kapan dia meninggal. Seperti
    Putra Allah ia terus berlanjut sebagai imam selamanya.
  omw-omw: Merikisetekira nrohua qohuave, mwia okyarave, hia mpukuqi vahurara tita,
    hia tire mwia ntapihunanra. Mwia mwatato entarave, mwiva qutu vu entarave, hia
    mpukuqi qara ntumwa torara tita, hia tire mwia ntapihunanra. (Kotiva mwi vaisira
    nronraqama kyorara tiro, mwiva ekyaa entama Kotirani kyaiqa varaqiro quananro.)
    Mwi vaisira nraantantamwa kyero Kotira mwaaquvanto nraakye qorara rieqaro ekyaa
    enta Kotirani kyaiqa varaqiro quananro.
  yrb-yrb: Mui amarama Mekisidekinu ibeta ikiki odawa ui. Iba Mekisideki danu danua
    damama ya iwata me. Danu sirorari sisia uwara ya iwata me. Danu danuama muni kowa
    ya iwata me. Danu uieta kowa ya iwata me. Dana Godinu amara ari. Danu fuyo ode
    sina weta gaukara ina me ibene ibene ibeibisu.
  maa-NT: Jè Melquisedec mìkiì 'ya‑la̱ tje̱‑la̱, yá na̱'èn‑la̱, yá nea̱‑la̱, ñánda
    kits'iìn, ñánda k'en; k'oa̱á s'ín mangásòn‑ko̱ koni Cristo xi Ki'ndí‑la̱ Nainá
    nga jè Melquisedec ti̱koa̱ no̱'miì ítjòn tíjna ni̱ta̱ mé na̱chrjein‑ne.
  mcq-mcq: Merakisiteka oha oma paꞌane ꞌee hu amuja ichihi rena roajaho pahejiꞌina.
    ꞌEne hu nahejajaho pahena pakame ꞌee huni hia aneja púsa pahejiꞌina. ꞌEnakaivo
    hu majama niꞌajihiꞌina rena apena vaꞌana. Hu Godoni Harihiji vareꞌina.
  sus-A: عَ بَبَ مُ كٌلٌن، عَ نفَ مُ كٌلٌن، عَ شَ تَرُشُي مُ كٌلٌن. عَ شَ سِمَيَ قْلْشِ
    تّمُي نَشّ، عَ نُن عَ حْن تّمُي، نَ قَن مُ كٌلٌن. نَ كُي، عَ لُشِ نّ عَلْ عَلَ
    شَ دِ، نَشَن قِندِشِ سّرّشّدُبّ رَ عَبَدَن.
  jpn-1965: 父もなく、母もなく、系図もなく、その生涯の初めもなく、いのちの終わりもなく、神の子に似た者とされ、いつまでも祭司としてとどまっているのです。
  fra-SBL: sans père, sans mère, sans généalogie, n'ayant ni commencement de jours
    ni fin de vie, mais rendu semblable au Fils de Dieu), demeure prêtre à perpétuité.
  yka-yka: Gaˈ bakas taˈaka bang sine saˈi-sama si Malkisadikin atawa bang sine meˈ
    kapapuˈannen. Gaˈi kataˈuhan sabab panganak si iyehin atawa sabab kamateynen.
    Hangkan kuweˈ Anak Tuhanin iye duk imam iye salama-lama.
  mle-mle: Milkisitik dikidiy amaay asaay waragawa diki amaay sapwiylidi nyawa diki
    kiyadi nyi miyawa duw taakw day maa laakw. Di God dikidi Nyan kitik kip pris tikwanaad
    nyanyi nyanyi.
  shp-NTPO: Ikaxbira tsonbi onanyamake tsoaboki iká iki, jawen anibo itan jawen reken
    rarebobo ixon, jainoax, jatian pikota itan jatian mawataribi, tsonbi onanyamake.
    Jaskara Diossen Bake keskaribi ikaxa, járibi jatíbitian *sacerdote iki.
  aom-aom: Hesi vëmu vavuꞌe hijo mionoꞌe jabesi jöho bogoje. Hu rahade guomade maja
    hesi jöho bogoje. Ëhuꞌëro God-are Harihe hu ioroꞌioremu priest jiemu jiajëhi Melchizedek
    ëhi jianove.
  geb-geb: Merkisedek ndia gu niamuuŋ bun nzuai kameŋ ki fhu. Ana vhɨra anan nzɨgi
    gu tori, fɨgi, mbe bun nzuai kameŋ ki fhu. Ana niamuuŋ ana tegi ne bun nzuai kameŋ
    ki fhu. Ana rimgi tuga bun nzuai kameŋ ki fhu. Ana zazera Fhe Bakɨme rotu gari
    guma kɨv, ana Fhe Bakɨme Kam ki fara muuŋgip kɨrga.
  bsj-bsj: man ki te'e man ki ne'e man ki nani yak man ki kabang yimek man ki dika
    dumek cho liya wabe wo maka dika nabi bwe kwama
  cak-cak: Ri Melquisedec man k'alaj ta si xec'uje' rute-rutata', man k'alaj ta si
    xec'uje' rati't-rumama'. Man k'alaj ta si xalex y man k'alaj ta si (xcom, xquen).
    Rija' can achel ri Ruc'ajol ri Dios, roma can sacerdote vi richin jumul.
  chf-NT: Upete palejob tuba aj Israelob tz'ibi chich tä jun u c'aba' u pap y u c'aba'
    u na'. Tz'ibi tä jun caxcatac u ch'ocob. Tz'ibi tä jun caq'uin päncäbijob y caq'uin
    chämijob. Aj Melquisedecba mach ca' jini. Uneba pale, pero mach upam tuyac'o jun
    caxca une u pap y caxca une u na'. Mach upam tuyac'o jun si an u ch'ocob. Mach
    tz'ibi tä jun caq'uin päncäbi y mach tz'ibi si chämi. Ca' a wälä paq'uin cuxu
    une. Jin uc'a cäle'la cache' u Yajlo' Dios pale chich ca' aj Melquisedec, uc'a
    ni paleji que u cänäntan mach'an u xupiba.
  tlf-tlf: Kale God imi suuk kon tem uyo maak Melkisedek bemi ogen aalap imi win min,
    olal imi win min, ogen do-suu umi sang min, imi kaansa umi sang min uyo maak bogosaalu
    kale, beyo God imi Man Yesus ilatap ke tinum amem ko age pris ke suun kup nin
    tinum ilatap ke-bii-se ko.
  piu-2006: Milkitjitika paluru yaṉangu kutjupa nyinangi, wiya paluru paapatjarra
    maamatjarra nyinangi, paluru ilkari ngurrara nguwanpa nyinangi. Palumpa walytja
    yurruntitja tjuṯa wiya yuti nyinangi, wiya. Nganampa walytja yurruntitja tjuṯangku
    nganampa walytja kutjupa tjuṯa yini wakalpayi. Paluru tjana wiya Milkitjitikaku
    walytja yurruntitja tjuṯa piipangka wakaṉu. Wiya paluru tjana palumpa maama an
    paapa wakaṉu Milkitjitikanya yutirringutjangka. Wiya paluru tjana wakaṉu paluru
    nyinarra mirrirringutjangka, wiya. Milkitjitika paluru Katutjaku katja nguwanpa
    nyinangi. Paluru tuḻkuku mayutju kutu nyinangi. Paluru mirrirringkunytjawiyangka
    wiya wati kutjupa palula ngaṉṯi tuḻkuku mayutju tiṉarringu. Wati Milkitjitikanya
    tuḻkuku mayutju nyinanytjala ngaṉṯi Yiitjunyalpi tuḻkuku mayutju tiṉa nyinarra
    nganampa kutu nyinanyi.
  poh-NT: Wilic woꞌ jenaj chic kꞌoric chiri̱j ribiral i Melquiserec. Chipam i Lokꞌ
    laj Hu̱j reꞌ tzꞌihmbimaj wi̱ꞌ riCꞌuhbal i Dios, maꞌ xtzꞌihmjic ta ribiral hab
    wach ritu̱t raja̱w on hab wach take rima̱m ratiꞌt eh maꞌ xnabjic ta woꞌ jancꞌal
    xasjic on jancꞌal xquimic. Ru̱cꞌ reꞌreꞌ nkilow chi reꞌ ribiral chi aj kꞌahsem
    si̱ maꞌ xsahchic ta wach jeꞌ ricab woꞌ nok reꞌ rAcꞌu̱n i Dios cꞌahchiꞌ chi camanic
    chi Pe̱t Nahsil aj Kꞌahsem Si̱ chi junelic kꞌi̱j sakom.
  tue-tue: Melquisedec pacʉsʉ̃mʉãrẽ, cʉ̃ʉ̃ ñecʉ̃sʉ̃mʉãrẽ masĩña maniã. Cʉ̃ʉ̃ bauáriguere,
    cʉ̃ʉ̃ diariguecãrẽ masĩña maniã. Teero tiigʉ́, Melquisedec Cõãmacʉ̃ macʉ̃ tiiróbiro
    pai niirucuqui.
  bjp-bjp: Biil ti tama ru e tina, biil ti aulaumet lo, biil tikas i usum na tanwara
    ke farfarop na liu kia. Melkisedek i arae Kalalik ke God, i pris fitliu.
  xon-xon: Baa ŋmee ute ni una ni uyaajatiib aabɔr, kaa ŋmee buyoonn bi nan ma u na,
    ki mu aa ŋmee buyoonn u doo waatuln na. Waamɔfal aayoonn mɔmɔk u nan ye Uwumbɔr
    aatotoor la. Nima le u naahn Uwumbɔr Aajapɔɔn u ye utotoor n‑yoonn mu kaa kpa
    ndoon na.
  tzo-ZNT: Ti Melquisedeque mu jnaꞌtic muchꞌu stot smeꞌ, mu jnaꞌtic bu talem. Mu jnaꞌtic
    cꞌusi ora iꞌayan, cꞌusi ora icham. Coꞌol xchiꞌuc jaꞌ totil pale ta sbatel osil
    yaꞌel. Jaꞌ seña ti cuxul ta sbatel osil ti totil pale chtun cuꞌuntique, jaꞌ ti
    Xchꞌamal Rioxe.
  mpm-NT: Ti tu kaꞌan tutu ii Yandios jnuꞌun sɨkɨ Melquisedec ja ni iyo tata da, ni
    iyo nana da, ni tu ndenda ni ɨɨn jnaꞌan da janaꞌan. Ti suni tu kaꞌan nuu tutu
    ii nama ni kaku da, ni nama ni jiꞌi da. Chi ni kuu da sutu nanu kuu Jesús, Seꞌe
    Yandios, chi ja kuu saa ni ni siin jniñu da ja kuu da sutu.
  ots-NT: Nʉr Melquisedec bi hna ni̱guitjo cja̱ bi ntjɛhui car Abraham. Mí pɛhtzi
    cár cargo gá möcja̱. Jin gui ma̱m pʉ jar Escritura toca̱ múr ta, toca̱ múr me
    car Melquisedec, co tocʉ mí tita guegue. Guejtjo jin gui ma̱, ncjahmʉ bi hmʉy
    o ncjahmʉ bi du̱. Ngu̱ dar cca̱htijʉ jar Escritura, nʉr Melquisedec, ncjahmʉ múr
    möcja̱ pa göhtjo ʉr tiempo, nim pa jabʉ di tjeh cár cargo, como jin gui ma̱ ncjahmʉ
    xtúr ndu̱. Ncjapʉ ga jñɛjmi cár Tzi Ttʉ ca Ocja̱, como guejtica̱ xí cja ʉr möcja̱,
    i pɛhtzi cár cargo pa göhtjo ʉr tiempo, nim pa jabʉ drí tjegue.
  hoy-hoy: यार आप्प, मोय, अदिक पुर्वजगोळ्द यातोदु इतिहास सिकाल, आऊन जनम या मृत्यु
    उन भी यातोदु उल्लेख हैलेच; लेकीन परमेश्वर उन पार उन घाई इच हमेशा अन साटी याजक
    बन्सकु ईरतान.
  amo-amo: A wandi sa ucif, sa unah, na awa dinin nankah ba, na awadi nin nayirin
    ncizinu ba, sa ayiri nimalin, nin nanere awa lawa upirist sa ligan nafo gono Kutelle.
  pjt-pjt: '@see-verse:HEB.007.002'
  cwe-cwe: Habule munhu yammanyile tati yake Melikizedeki wala mamiyake yake wala
    wasaho yake, habule munhu yavimanyile kwelekigwa kwake wala uhelelo wa ugima wake.
    Kalinga fana Mwana wa Mulungu, kogendelela kuwa mkulu wa nhambiko siku zose.
  daa-NT: Melkisedek-ak, ɗo Kitamner, ŋu bal kaawe a ŋa gin tacco wal yaaco wal aginiyji
    ku aginda. Ŋu bal kaawe ɗo bi ka ween̰ji wala ɗo bi ka muutuy. Ŋa ar Roŋ ka Buŋdi,
    ŋa gay satkiner kaak goy doo.
  mlp-mlp: Melkisedek anen nog teq in amam nog na i a hi hurit. In bilaqne anen amam
    haiqta nog osaq. Teq in asesan ginan na i a hi huritmo. Ad in anen amta akaman
    na teq in momta akaman na i a hi huritmo. Nazaq iyan in God atatin na adulan nog
    iyim in tamaz mat kuluwa-kuluwmo os nog iyaqta.
  ape-C: Anudok arman Melkisedek, baraen nyetem Iruhin ananik buk iri douk madae nyukripap
    um ananin yain o amakek o enesh ananish popehesh yamehesh uwe, uwok. Shopunek
    nyutob nakitak obi nyutob o nagok obi nyutob apak madae mudukemesh uwe, uwok.
    Anan douk nenek pris nape namudok atin ihih nyumneh kabi Iruhin ananin Nuganin
    um. Madae jurug uwe.
  bgs-bgs: Tun ta kagi ka Manama na igsulat, ándà sulati ka sadan tô ámmà asta innà
    din. Ándà ta kasóddóri ka sadan tô mga kamónaan din. Ándà sulati tô tingód katô
    kapamasusu din asta tô tingód katô kamatayan din. Iring sikandin katô Batà ka
    Manama na ándà ágtamanán katô kaparì din.
  faa-faa: Arirakano ipi ata soko ipi ama soko fapo. Makasa kaua soko makasa kamuma
    soko makasa kaua kekema soko fapo. Ipi takapesa maiyane soko ipi kusua maiyane
    soko fapo. Kotimo hokosa yaiya rera ayiáka, Mekésereane pirisiti apororaka yaiya
    reareapo.
  kik-kik: Ndaarĩ na ithe kana nyina, kana kĩruka gĩake, na ndaarĩ na kĩambĩrĩria
    kĩa matukũ kana mũthia wa muoyo wake, nĩ ũndũ ũcio, we ahaana ta Mũrũ wa Ngai,
    egũtũũra arĩ mũthĩnjĩri-Ngai nginya tene.
  cap-NT: Yooz takuqui anaz̈ chiic̈ha, Melquisedecz̈ maa ejpz̈ puntuquiztanami, niiz̈
    atchi ejpnacz̈quiztanami, niiz̈ majttiquiztanami, niiz̈ ticzquiztanami. Jalla
    niz̈tiquiztan palt'iziñitac̈ha Yooz Majch irata.
  ksr-ksr: Melkizedeknoŋ nemuŋmaŋa qaa, sakitiuruta qaa, kolokoloo kambaŋa qaa ano
    koomuya qaa. Kaeŋ jigo gawoŋ galeŋ waŋa kolooŋ kambaŋ tetegoya qaa laligoŋ ubaa.
    Iinoŋ Anutuwaa Meriaa tani kaaŋa kolooja.
  eng-TNT: 'with out father with out mother with out kynne and hath nether begynnynge
    of his tyme nether yet ende of his lyfe: but is lykened vnto the sonne of god
    and cotinueth a preste for ever.'
  sbs-sbs: Kena isi, kena nyina, kena bakulubatanzi, kena nanga matangilo amazuba
    mane nanga mamaninizo abuhalo. Muchibakchobulyo, uswana ni Mwana we Ireeza, kakuli
    uswala kuba muprisita kuya kusena mamanimani.
  sue-sue: Melkisedek nu mia mama tepo, ewowo-kawowo tepo.* Nu nuai nuso zaawai tepo
    ata pesunai tepo, are nu Anutura Mai ine wero noise pris wero nowia awa.
  fra-NCL: '— qui est sans père, sans mère, sans généalogie, qui n’a ni commencement
    de jours, ni fin de vie, — et qui est ainsi devenu semblable au Fils de Dieu :
    ce Melchisédech demeure prêtre pour toujours.'
  snn-NT: Pë'caguë sanhuëre cu'eto, gare beoguë baquëña. Gare të'ya raima'isi'quë
    baquëña. Gare junni huesëye beoye baquëña. Gare carajeima'iguë sëani, Riusu Zin
    ba'iye'ru baquëña. Riusu bain ba'iyete gare jo'caye beoye Riusuni sencaiguë baquëña.
  atb-NT: Yhâng é înu îwa é hkyô eq byùxik labaû le, hi é buinyì eq asak htûm é hkyô
    le a kâ to nghut ri. Yhang gi, Garai Gasâng é Yhangzo su, ahtum abyuq hkyangjong
    ru nghut nyi ri.
  cek-AK: amno kaom ai, ampa kaom ai, acaeng anghumhaih kawng doeh katawn ai, amtonghaih
    ni kaom ai, kaboeng thaih hinghaih doeh katawn ai; Sithaw Capa baktih toengah,
    dungzan qaima ah oh poe.
  bkd-bkd: Si Melkisedec hurà katun-i sa kapuun din daw sa mahitenged hu kamatayen
    din. Iling hu Batà hu Dios ha hurà din puunaan daw sa pagkasinaligan din hu paghalad
    harì en agkatapus.
  ctu-76: Ma'an ba' ts'ijbubil ti jun i c'aba' i tyat i ña' mi i yumobic ti ñoj oniyix
    jini Melquisedec. Ma'an ba' ts'ijbubil ti jun baqui bʌ q'uin ti' ch'ocʌ yic'ot
    ma'an ts'ijbubil mi ti sajti. Tsiquil che' jini, mach lajal bajche' yambʌ ñuc
    bʌ curajob. Che' bajche' ma'ix i tyejchibal mi i yujtibalic i ye'tyel ti ñuc bʌ
    cura yubil. Jin cha'an lajalʌch bajche' Yalobil Dios yubil am bʌ ye'tyel ti cura
    cha'an ti bele' ora.
  lac-NT: A Melquisedeco' irej wa mac tu junan caj tar quire' mix yer mac u nʌ', mix
    yer mac u tet xan. Mʌ' ij querex maqui'. Mix yer mac ba' yo'nen Melquisedec. Mʌna'
    mac yer ber caj rocha'b ten u nʌ', mix mac yer ber caj quimij. Rajen raji' irej
    ic Jaj Ts'urirex Jesucristo u parar C'uj. Mʌ' ja wirej, raji' caj oc tu beyaj
    an ten bic sacerdote a jach manan no'jo', quire' raji' yʌn u muc', a mʌ' u xupur
    u muc'.
  xla-xla: Oplami Melkisedek iye ya꞉ a pa꞉na epo ya꞉ wai pa꞉na. Epame ya꞉ toto ma
    hawa, epo ya꞉ hamale alila ma hawa, epame ya꞉ta polowe alila ma hawa. Epapedeme
    ya꞉tapo God ka꞉ epo opa ka꞉ duka dla hallalo halemama kokó hallalo halapo. Epedeme
    ya꞉ye God Yami sepele some halapo.
  xav-NT: Taha mama nhisi ui'éré hã hâimana õ di, ĩbaihâ na hã, ĩna nhisi me hã. Ĩhi'rata
    norĩ nhisi ui'éré zama, hâimana õ di duré. Ĩwaptã'ãzém na ãma ĩrob'ui'éré hã hâimana
    õ di duré, ĩdâ'âzém na ĩrob'ui'éré na zama. 'Re ĩhâimana u'âsi mono 'ra ne, te
    pire na dama 're hâimana u'âsi ta hã, Wanhib'apito ne, sasedoti na da'ãma romhuri'wa
    're hâimana u'âsi mono wa.
  cuk-cuk: Dule wissulid doa Melquisedec-e-baba, degine, doa e-nana, deginbali, doa
    e-dadganbali, dule gwen wissurmalad. Deginbali, Melquisedec-gwalulesad, degine,
    e-burgwisad dulemar gwen wissurmarbalid. A-ulale, Bab-Dummad-Machiyobi gumosundo,
    dule-irwa-Bab-Dummadse-goled degisadeguad-dulesundo.
  tbf-tbf: A kap man ka vinavinateteik surie e taman o, e kinan o, ka tubuon o, ka
    nama vavakatsep surie ken kienakav ma ken miensei. Eie a malan e Natuon e Raban
    ma a mon mi prist sibu ra bu ra.
  uig-CYR: униң атиси йоқ, аниси йоқ, нәсәбнамиси йоқ, күнлириниң башлиниши вә һаятиниң
    ахирлишиши йоқтур, бәлки у Худаниң Оғлиға охшаш қилинип, мәңгүлүк каһин болуп
    туриду.
  ikw-NT: Ọ zá ọtnutnu gbaka gbasịri nda a mọbu nne a, mọbu avnụrnu a, ọmumu a, mọbu
    ẹnwu a, lele Nnwọ Chiokike, ọ bụ nye arịohna ọkwnukokwnu.
  khs-khs: 'Apula: e atawala e amawana itapakeye. Tilila kouwa meiwala itapakeye.
    Ewa kesila ikilawala ewa kulu ikilawala itapakeye. Kote E Sa:le kamuna, Melekisetekewa
    pilisiti senapela: kao enekeye.'
  dwr-ENT: ማልኪ-ፄዴቃው ዳያ ዎይ ኣዉ፥ ዎይ ኣው ዛሪያ ፓይዱ ባዋ፤ ቃሲ ኣ ዬሌታው ዶሜይ ዎይ ኣ ሃይቆ ዉርሴይ ባዋ፤
    ሺን ፆሳ ናዓ ማላቲዴ፥ ሜናው ቄሳ ጊዴዳ።
  pma-pma: Tus Votut rovitentei usil tata vuo mama onen, rovitentei usil hasuen vuo
    matien onen, ka rovitentei usil avu keil onen avi isei keil. Sakini, kei vi pris
    tai ten lisenges suval Natin Ahi.
  atd-NT: Waro katagaanan ta tongod to amoy rin mgo inoy rin woy ko duon mgo kaap-apuan
    din. Woy waro ingkasulat tongod ko kon-u nootow woy ko kon-u mamatoy sikandin.
    Sikan ian to ogkoiling rod si Milkisidik to Anak to Magboboot su waro katamanan
    to pogpanubad din.
  tel-2017: అతడు తండ్రి లేకుండానూ, తల్లి లేకుండానూ ఉన్నాడు. ఇతనికి పూర్వీకులంటూ ఎవరూ
    లేరు. ఇతని జీవిత కాలానికి ప్రారంభం లేదు. జీవితానికి అంతం అంటూ లేదు. దేవుని కుమారుడిలా
    ఇతడు కలకాలం యాజకుడై ఉన్నాడు.
  hat-BSA: San papa, san manman, san listwa zansèt, ki pa t gen ni kòmansman nan jou
    li yo, ni lafen nan lavi li, men fèt tankou Fis a Bondye a, li rete yon prèt pou
    tout tan.
  top-NT: Acxni li̱tánu̱lh xapuxcu cura ni̱tí cátzi̱lh ticu ixti̱cú, ticu ixna̱na,
    ticu ixli̱talakapasni tí tama̱lacatzúqui̱lh, nicu lakáhualh, ni̱ para acxni ni̱lh.
    Chuná jaé Melquisedec li̱tanú ixma̱su̱y Ixkahuasa Dios tí ixama li̱tanú xapuxcu
    cura cani̱cxnihuá.
  msk-msk: Way kyakasolat bain sang ama aw ina ni Melkisedek aw bain sang manga kamonaan
    naan. Arag way kyakasolat bain sang allaw nang pagkawtaw naan aw yang allaw nang
    pagkamatay naan wakaw mayn yaan ni Jesus na Anak nang Dios, way kataposan nang
    kanaan pagkamagampoway.
  gyr-NT: Ahe iyesupa rumo ndicuasai eté iyavei ichɨ, tamoi, arɨ iharagüer ndicuasai
    vahe ité. Ndicuasai avei imano agüer yuvɨreco. Secocuer rumo inungar Tũpa Rahɨr
    recocuer; ahe pahi apɨrẽhɨ vahe ité.
  kmh-kmh: Bi kun ak Gor nup simboŋgep ak pen, nonim kiñiŋ ak kun giy mindip, nop
    nusind kiñiŋ ak kun giy mindip aŋgiy aŋgey, ma niŋbun. Pen nup tikyak ñin ak,
    kumak ñin ak aŋgiy kunep aŋgey ma niŋbun. Nuk bi Gor nup perper simboŋgip, Gor
    Ñinuk rek mindip.
  ukr-ONPU: Без батька й без матері, без роду, без початку днів, без кінця життя,
    подібний до Сина Божого, Він залишається священником назавжди.
  emi-emi: Karika righi kiukiuna va ia see ia, karika teva tamane me karika teva kinna,
    me karika toa tuvuna, me karika righi aitiutiu tale nauna, o airuuruu tale maamauluaane,
    nongina Natuna ateva God, ia pristi laalaa liu ia.
  zpv-NT: Dxyiigah si biinloh ba loh raꞌ bwiinn; nin ayi chyu gaann chyu naa xtaada
    ba, chyu naa xnaan ba, cun chyu naa lasaaꞌ ba, nee ayi za chyu gaann cuuca guulaa
    ba, nin ayi chyu gaann za cuuca guhchi ba. Guhca ba ziga naa Lliiꞌn Dxiohs, tuhbi
    bixohza nin ba nuu nabahan para tuꞌpazi.
  gux-gux: Waa pia ba, waa pia na, waa pia yaja, waa pia cilima, waa pia juodima.
    ama O tua yua n naani nni U tienu bijua. wani Melekisedeki yeni tie kobadicianbado
    i yoguni kuli .
  kos-kos: Wangin ma simla ke papa tumal Melchizedek ku nina kial, ku kutena fwilin
    mwet matu lal. Wangin pac ma simla in akkalemye isusla ku misa lal. El oana Wen
    nutin God; el mwet tol na nwe tok.
  ibo-ibo: O nweghị nna, o nwekwaghị nne, nke ọ na-enwe agbụrụ. O nweghị mmalite nke
    ụbọchị a mụrụ ya, maọbụ ọgwụgwụ ndụ, e mere ya dị ka Ọkpara Chineke. Ọ na-anọgide
    bụrụ onye nchụaja ruo mgbe ebighị ebi.
  yml-yml: Taunina kebu tamanaga, kebu inanaga, kebu tubunavoga, yana ꞌeba velamu
    kebu, wata yawaina ꞌana ꞌeba veꞌaꞌava kebu. Yaubada Natuna taunina Tovelomu Miamia-vagaina,
    wata Melekisadeki baniꞌodi.
  ory-ory: ଏହାଙ୍କର ପିତା କି ମାତା କି ବଂଶାବଳୀର କିଅବା ଆୟୁର ଆରମ୍ଭ ଓ ଜୀବନର ଅନ୍ତ କିଛି ହିଁ
    ଜଣା ନାହିଁ; ସେ ଈଶ୍ବରଙ୍କ ପୁତ୍ରଙ୍କ ସଦୃଶ କରାଯାଇ ଅନନ୍ତକାଳୀନ ଯାଜକ ହୋଇ ରହିଅଛନ୍ତି।
  bzj-bzj: Di Skripcha noh seh notn bowt Melkizidek ma ner ih pa, ner ih ansesta dehn,
    ner di biginin a ih laif ner di en. Hihn da laik di Son a Gaad; ih wahn bee wahn
    prees fareva.
  chk-chk: Esap wor uruwon saman ika inan ika an lewo, esap pwal wor uruwon an uputiu
    ika an mäla. Iwe, a usun ewe Nöün Kot, a nonom lon wisen souasor tori feilfeilachök.
  ssd-ssd: Melkisedek tuku ina mam nu tuku wa mbuŋ kame tuku pasa ande ta tuku mine
    ndakate. Nu prona tuku tugu e ko kumna tuku tugu ta sine gilai. Nu wam ta kugatok
    taŋaŋ minna. Nu Kuate tuku Kiŋo taŋaŋ nu pris minmba minit.
  acr-TNT: Na jinta xetaꞌmax paquiwi ruchu-ukaw o paquiwi ri ratz-uchakꞌ ri Melquisedec;
    y na jinta ne xetaꞌmax puwi ri jekebal re o ri qꞌuisbal re rucꞌaslem. Na jinta
    cꞌu utakexic rire e aj chacunel chwach ri Dios jelaꞌ pachaꞌ Rucꞌajol ri Dios.
  rop-rop: '@see-verse:HEB.007.002'
  mee-mee: Ava nga Melkiserek laekia amae Abaram tunge oru te i, ke sane ke paꞌe pangamologa
    inte ngallo nga Lau Ae Nutu Kanna ore panana ta tamana, o naname, o sisiukia memena.
    Ba ke sane ke panana ta kae a naname toapisigia, o kae ine mate bole. Ke sa. I
    ka tongana kena me Nutu Tuna orae Nutu pulia ta i a piris passavele.
  dif-dif: Ngaperi pani, ngandri pani, mardu pani, nunkani ditji wata woninala, ja
    nunkani tepi wata mudala nganai, a‐ai, nau Godaia Ngatamurani jeribaka pantjina
    wonti, nau Priesta nganai ngurali.
  gam-gam: Melkisedek, une neme ta namopill, gollye ta namoi, yene moi ege ta napai,
    molo po goi ege ta napai. God wariye moro mal une embe moro. Une opa gale awi
    iwa ege ege molo panda.
  nou-nou: Edo Melchisedek da uso mamo de ai de uso umbogo de da kiki jiwari awa atae
    ra. Edo uso kumbari de uso betari de da kiki jiwari awa atae ra te umo teta God
    da mei awodo priest matawa atira.
  mqb-NT: Ɗowan ata nà, ɗowan a san bəbay anahan a bay, ɗowan a san may anahan a
    bay. Kwa bije anahan ahay ɗukwen, ɗowan a san atan bay re. Tə wahay anan siwaw,
    a mac siwaw ɗukwen, ɗowan a san bay. Winen kawa Wan a Mbərom, anga i njahay ɗo
    sə gəɗan dungo anà way pa sə viyviya awan.
  ape-B: Anudak alman Melkisedek, balan nyetemu God ananik buk uli douk wo nyuklipapamu
    ananinu aninu o mamakik o enech ananich popech yamech e, wak. Chopuk nyultab naitak
    abali o nagak abali apak wo mudukemabu e, wak. Anan douk nenek pris nape namudak
    ati eheh nyumneh kobi God ananinu Nuganinamu. Wak nune julug e.
  grc-F35: ἀπάτωρ, ἀμήτωρ, ἀγενεαλόγητος· μήτε ἀρχὴν ἡμερῶν μήτε ζωῆς τέλος ἔχων,
    ἀφωμοιωμένος δὲ τῷ Υἱῷ τοῦ Θεοῦ—μένει ἱερεὺς εἰς τὸ διηνεκές.
  cav-NT: Aijamatu ehueneque ni ejeque quiricaju tuja etataque, ecuaque jadya ni ebaba
    cuanaque. Baecua ecuana eje bucha ejitajue, majue jadya tuque juhuaque. Atanaya
    amatu ebacaniju peya pae Salem juque tuque yueque tibene ni reeque tibene, Yusuja
    Ebacuaque bucha tuque peadya camadya pae dyaque muidaque juhuaque.
  kgp-NT: Panh tũ ti nĩ, mỹnh tũ ke gé, jóg'jóg ve tũ ti nĩ gé. Ũ ki mur já tũ ti
    nĩ, kỹ tóg ter ja tũ nĩ gé. Topẽ kósin ri ke ja ti nĩ. Topẽ tũ ki rĩr kỹ tóg nĩ
    nĩ, ti kurã vỹ krỹg ja tũ nĩ, Melquisedeque kurã ti.
  bvd-bvd: Kolu nao kolu si saitomana sa tii ne maa nia sa Melkesidek, ma nao tii
    ne gaa nia, ma ka nao kolu si saitomana na talisibaraa suli nia. Ma ni kolu ka
    nao kolu si saitomana lau guu tasi ununua sulia si kada ne nia futa ai ma si kada
    ne nia mae ai. Nia 'uri nai, sa Melkesidek nia mala 'ana Wela nia God suli ne
    nia na wane ni foa totoo firi.
  ukr-1871: без батька, без матери, без родоводу, нї почину днїв, нї конця життя не
    маючи, уподоблений же Сину Божому, пробуває священиком вічно.
  apz-apz: Melɨkisetek kanɨngkwohwoꞌyaꞌuꞌnji hofiyakwosafe yofe soꞌnji nakwo huno
    monayohoyohoho. Oso sɨkuno konaꞌwohi maꞌmentiso somo u poyo peꞌnɨmentiso sɨkuno
    somo u poyo kapeꞌnɨmentono. Nakwo huno monayohoyohoho. Oꞌo, iyoswomo mamtɨꞌmokummentohofofoho.
    Melɨkisetek sohwo kako Anɨtuye hwomu Jisas paꞌnyo Anɨtumo aꞌamuꞌnji neꞌno ufohiꞌnɨwoꞌnɨngkiso
    hweho.
  yon-yon: God Ye Weng aom kuu awodki awaan ye wengiibban, yawoya awene ye wengiibban,
    andowoon yaron o wadkeri yimin wandoon ye wengiibban kowe, God ye Mingki areb
    kwane Melkisedek kuu God dore nimakarub dore wedyiri dobiri ye karub keroon kuu
    aron korem doberembaraneen.
  poi-NT: Jém Melquisedec d́a ja̱tuŋɨ́y ni d́a aabɨ́y. D́at́im i̱ ijo̱doŋ ju̱t́ tsucum.
    D́a i̱ ijo̱doŋ juchɨx nay ni juchɨx caaba. Jex juuts jém Dios iMa̱nɨc, d́a nunca
    putpa iga pa̱nij.
  wuv-wuv: Lomi na ude fei wa'afa'aia ba hini laguei amana ma inana, o hia nomai a'a
    tamanu wawapuge, haiga i wanini o i ma'e. Ma Melchizedek, hia ana ale'ei mei Na'uu
    mei Haidaa ba na oalao hemea pa'aa bauaniaa humuu mei Haidaa.
  quf-NT: Piru manami yaĉhanchikchu Melquisedecpaqa mayqanmi karan taytan, mayqanmi
    maman karan nirmapis. Chaynulla mana yaĉhanchikchu ima ayllumantami karan, imanumi
    nasiran, imanumi wanuran nirmapis. Chaynumapismi payqa, Dyuspa Wamran yupay tukuy
    tyimpupaq kurana.
  yuw-yuw: Melkisedek yui macno fano muno ididoc. O yuhon morogonihon ma torop woi
    Kopotorochon bapiyadec irim matoctocyi. O yuhon forosicsicnono muno o bödec bödecnono
    muno. Yu woi Kopotorochon Manano simbang öret socsoc amna iditnoho ito idtongeyac.
  hus-NT-1971: In tata ani in mim ani in at juntal xits’alchic a Melquisedec yab u
    olnab tin cahuintal a Dios, ni an q’uicha tam ti hua’tsin ani an q’uicha tam ti
    tsemets. Jaxtam a Melquisedec ajith ejtil in Tsacamil a Dios Jesucristo axi pel
    i pale’ abal ets’ey.
  med-med: Melkisendek nga tipam mam ralt mon, anda kouwʉ ti mon ku. Mam ndi, mitim
    ui ti mon. Wote, kurum ui ti mon. Wote, Melkisendek nga murum timan mbʉ, tʉn pi
    napʉtmʉn. Wu ei, Got Kangʉm nga morum uⱡ ei mel, rʉk rʉk wu pris kuimbal morum.
  bch-bch: Melkisedek itama ga itna mao, ga aea titnga eta pan itubtub mao pade. Aea
    ado eta poponga aea mao, ga ele matenga mao pade. Ei iman madidnga tenainga aea
    somisomi ga ilalala ga ila, lalaede mambe Deo Inat.
  cco-NT: Jo̱ jí̱i̱ꞌ˜ co̱o̱ˋ jaˋ e ñiˊ dseaˋ quiáꞌˉ i̱ Melquisedec do faꞌ i̱˜ calɨ́ngˉ
    niquiáꞌrˆ jo̱guɨ i̱˜ calɨ́ngˉ tiquiáꞌrˆ jo̱guɨ i̱˜ jaléngꞌˋ ꞌlɨɨ˜ dseaˋ cǿøngꞌ˜
    quiáꞌrˉ caguiaangˉguɨ cajo̱; o̱ꞌguɨ ñiˊ dseaˋ lɨ˜ cangáangꞌ˜ i̱ Melquisedec do
    o̱ꞌguɨ lɨ˜ cajúiñˉ. Jo̱ latab˜ lɨ́ɨiñˊ jmidseaˋ laniingˉ lɨ́ꞌˆ laco̱ꞌguɨ la lɨ́ɨngˊ
    i̱ Jó̱o̱ˊ Fidiéeˇ camɨ́ɨngꞌ˜ do e latab˜ lɨ́ɨiñˊ jmidseaˋ dseaˋ féngꞌˊ i̱ laniingˉguɨ.
  deu-1951: ohne Vater, ohne Mutter, ohne Geschlechtsregister, der weder Anfang der
    Tage noch Ende des Lebens hat), der ist mit dem Sohne Gottes verglichen und bleibt
    Priester für immerdar.
  alq-ALGNT: Ka8in kikenimagani8isi adi eji odadamipan Mekisedek, acitc adi eji odjodjomipan,
    acitc adi eji kitci odanicinabemipan. Ka8in kikenimagani8isi anapitc ka nta8igidj
    kek8an anapitc ka nibodj. Mi maia tabickotc Kije Manido Og8izisan ejinagozidj,
    osa mega apanigotc mojag kada aiamie ogima8i.
  ixl-NNT: As yeꞌxhkam ootzimal uvaꞌ abꞌil ibꞌaal as abꞌil itxutx. As mitaꞌn unqꞌa
    qꞌesla ibꞌaaleꞌ ootzimal. As yeꞌ ni tootzileꞌ kam qꞌiil itzꞌebꞌi as mitaꞌn vikamebꞌaleꞌ.
    As estiꞌeꞌ uvaꞌ ni talpu tiꞌ u Melquisedec, as aꞌ veꞌteꞌ oksan iyol tenam vatz
    Tiixh tiꞌ chit ibꞌeneꞌ echeꞌ nibꞌan u Jesús, viKꞌaol u Tiixheꞌ.
  boa-NT: Diibyéhjáa Mekitsedéé pevétsihdyúré bóhówaavénéllii tsá mewáájácutú dibyée
    cááníma, tsɨ́ɨ́juma, ɨ́ɨhdé múnáama, íjcyáhajchííjyu. Tsá mewáájácutú muhdúhjáa
    dibye ípívyeevéne. Áhdure tsá mewáájácutú dibyée dsɨ́jɨ́véhajchííjyu. Ahdúu muurá
    Píívyéébé Hajchi páñétúejpi llúúváábe múijyú muhdú íjcyáítyuube bóhówaavéhi.
  quh-NT: Paypa tatanmanta, mamanmanta ñaupa tatasninmantapis ni ima yachacunchu.
    Nacecuyninmanta wañuyninmantapis nillataj yachacunchu. Manachayrí Diospa palabranpeka
    cayllata nin, mana tucucuyniyoj kayllaycuchej caskanta. Ajinaka Diospa Wawan Cristojina
    carka.
  kwi-kwi: Mɨnminkas Melquisedecpa papihshpakas paiña akkuhshpakas pɨnkɨhta parachi.
    Mɨnminkas paiña kwal an ñamin uzturuza pianchi. Us kawira payukas us irɨt payukas
    mɨnminkas pianchi. Melquisedecne Dios Painkulkana i. Dios painkulne katsa pariya
    nam kit Dioskasa pailta payukima nukkultu.
  agm-agm: Iyataatɨ so Merɨkisetekopɨ komɨ noaipasɨrɨhɨretapɨ amɨ komɨ saniyɨ sapiyaapɨ
    komɨ saisatoyaapɨ amɨ komɨ otɨpɨpatɨ owematɨ napwisuraapɨ pɨwɨha wa biyatɨ ausaimanɨnatɨ
    ko siyahoe tatɨ wɨndɨ Autaahaatɨhomɨ pɨwɨhaatɨhɨ jɨpatɨpinda ahɨmotise. Owetise.
    Ko nehɨ Autaahaatɨhomɨ Mwaahomatiyahore. Autaahaatɨhomɨ Mwaaho isɨhiyaapimainjɨhɨ
    isɨhiyaamɨ aunahɨpatɨ netɨ kiyaamɨhihoaaŋɨ bitonda konɨhɨ jinjapɨhɨ jinjapɨhɨ
    taatɨ Autaahaatɨhoai pɨwaundipatamatiyahore.
  ubr-ubr: Melchizedek ayon taman auris on men buk amonai sigayam tasagob on, ayon
    taman on iyabon, a on wawan agirin, on an rat ra, on an rabob ra, osi engon men
    sigayam ato on God Natun ba; on nana priest ima au wantoan.
  tsw-NT: Babu za na revei dada ko mma va Malkisada, ko uba̱ta̱ u na wu uta̱i, ko
    mantsa ma na a matsan niyi, ko mantsa ma na u kuwa̱i. U ta̱ gashi Mawun ma̱ A̱sula̱
    waru ganu ɗa babu ukotu.
  cax-NT: Chütusiopü ñacuti tücañe yaütoti, ni ñacunapü nipiacütoti. Champüma bama
    auquiche anati icu cürrü. Chütusiopito causane tücañe ayeti icu na cürrü, ni nauquichepü
    aconti. Ta nacarrti tacana nacarrti Aütorrti Tuparrü. Sacerdoterrti ümoti Tuparrü
    ümo para siemprerrü.
  aia-aia: '@see-verse:HEB.007.002'
  srp-1865: Bez oca, bez matere, bez roda, ne imajuæi ni poèetka danima, ni svršetka
    životu, a isporeðen sa sinom Božijim, i ostaje sveštenik dovijeka.
  agt-agt: Ammi awan ta makkamu am had sin ya nagafun na pagpadi na, te awena haman
    nesurat am inya ya dama na ikid na hina na ikid na dadagkal na kiden, kumanen
    hapa ta nekeanak na ikid na pasi na. A gafu ta kumanen a meangarig hapa ta Anak
    na Namaratu, te kuman na awan ta pagaddetan na pagpadi na.
  lug-lug: Merukizeddeeki taliiko kitaawe oba nnyina. Ennaku ze teziriiko ntandikwa
    wadde enkomerero, era n’obulamu bwe tebukoma. Asigala kabona emirembe gyonna,
    ng’Omwana wa Katonda.
  yby-yby: Melekisedekida aholale dolale ito latalelesida dulinipoya luhuwa makomauya
    minamiye. Emo monawalamu ohu jeha ohu jeha ohu jiki li soto molamabo ne. Emoya
    minoko leko ibolawa ito api ibolawaki ito minoko helibolawakiya minamibo nenako,
    Omai ipalada jokila he mekaka weya mino-loko woko ahaya ne.
  heb-heb: באין אב באין אם באין יחש ולימיו אין תחלה ולחייו אין סוף כי אם נדמה לבן
    האלהים הוא עומד בכהנתו לנצח׃
  mpp-mpp: Ailu ye nenggac-mamac nga ngesa-ngambofocine yengele wac-alingngineng monic
    mi kwelengkeicne fagac. Nga ye fike-fike damengngine mikac ailu ye homac damengngine
    mikachac, ye Wapongte Madecte silic ingucnehac ailu depec-baba ngic damengsoc
    gaginowagac.
  apb-apb: '@see-verse:HEB.007.002'
  san-TEL: అపరం తస్య పితా మాతా వంశస్య నిర్ణయ ఆయుష ఆరమ్భో జీవనస్య శేషశ్చైతేషామ్ అభావో
    భవతి, ఇత్థం స ఈశ్వరపుత్రస్య సదృశీకృతః, స త్వనన్తకాలం యావద్ యాజకస్తిష్ఠతి|
  ben-IRV: তাঁর বাবা নেই, মা নেই, পূর্বপুরুষ নেই, দিনের শুরু কি জীবনের শেষ নেই; তিনি
    ঈশ্বরের পুত্রের মতো; তিনি চিরকালই যাজক থাকেন।
  ntu-ntu: Melkesidek, trpnzngr kx rkrlz trtede x lxede. X trpnzngr kx rkrlz me vzkimle,
    mzli kx nzmcngr mzte x mzli kx bz-ngrde. Mz nzmu-krde lcde, apule Mrlx Gct, murde
    ni-alode pris.
  pan-pan: ਜਿਸ ਦਾ ਨਾ ਪਿਤਾ ਨਾ ਮਾਤਾ ਨਾ ਕੁੱਲਪੱਤ੍ਰੀ ਹੈ, ਜਿਸ ਦੇ ਨਾ ਦਿਨਾਂ ਦਾ ਆਦ ਅਤੇ ਨਾ ਜੀਵਨ
    ਦਾ ਅੰਤ ਹੈ ਪਰੰਤੂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪੁੱਤਰ ਦੇ ਸਮਾਨ ਕੀਤਾ ਹੋਇਆ ਸਦਾ ਜਾਜਕ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।
  gvc-gvc: Ne Melquisede cjiro pʉcʉsʉmare, to pano ji mʉhtainare to coyeare ti yahu
    joa õri mariahna. To masa bajuarire, to yariari cʉ̃hʉre yahu joa õri mariahna.
    Ã jiro ã jirucuriro yoaro sehe jira tiro cjiro. To ã jiriro jichʉ Cohamacʉ tiro
    mehne marine piti dahre buhera. Cohamacʉ to macʉno to sacerdote to jirire marine
    buhera. Melquisede cjiro sacerdote ã jirucuriro yoaro sehe jira. Tiro yoaro seheta
    Cristo cʉ̃hʉ sacerdote ã jirucuriro jira.
  sbk-sbk: Sagali no Baba, sagalinamaye, sagalinapafi, saliwahwande owisiku wala owamalezye
    okhalo gwakwe. Badala yakwe asagala dimi wewila, nashi omwana wa Ngolobhe.
  mya-JVB: အဘ မရှိ၊ အမိ မရှိ၊ ရှေး မျိုးစဉ်မရှိ၊ အသက် အပိုင်းအခြားမရှိဘဲ၊ ဘုရားသခင်
    ၏ သား တော်နှင့် တူ ၍၊ ယဇ် ပုရောဟိတ်အရာ၌ အစဉ်အမြဲ တည် ၏
  kgf-kgf: Inéŋ mia neŋgoc maŋgocya qahac, esaŋambéc héra qahac. Waŋu hénihéniawac
    naléya qahac, kekecya tetecgia qahac, Anutuac naŋa tanec kecma nalé tetecgia qahac
    hofac oo ic kiwa kecanʒac.
  awb-awb: Wenanoibonkakáq wene aigaqnaréhakaq we maqmio tanahráqkákáq we pukú tanahráqkákáqsábé
    éhwéhmé íre kéhre. We Manikáne ahninkáwá tahnsanéna ahriahri wene ehweh mibeq
    mahbeq arito aní mía míaúwe.
  gdn-gdn: Apunu Merukesidiki e inai mamai yo e ripakwarakwaraiyoma mu bususumaga
    ki mo mu eba okamupu, ade e eya gwede mara wenawena ade gwede mara powena ki yonai
    mo mu mete eba okamupu. E ka Mamanuga God e Gubagai e maba uburau maramara Mamanuga
    God bameya dobopiyamu ki upi kwaewagau tondau.
  nko-NT: Bulu asʋ́n mɛblɩ́ asʋansʋ tsú Melkisedek akwɩɩ́pʋ́ ntɛ́ɛ mʋ ɩlɩ́ntɔ, mʋ
    kwɩɩ́ ntɛ́ɛ mʋ lowu ɩwɩ. Ɔlɛlɩan Bulu mʋ Bi ámʋ. Bulu igyí ɔhapʋ́ ógyi brɛ́
    fɛ́ɛ́tɔ́.
  bsn-NT: Melquisedec jacʉa, ĩ yarã quẽne, to yicõari, ĩ ruyuarere, ĩ bajirocarere
    quẽne ucare ti maniboajaquẽne, “Pai ñamasiñuju Melquisedec”, yigotiaja Dios ocare
    masa ĩna ucamasire. To bajise yiucare ti maniboajaquẽne, “Diore sẽnitʉjabetirimi”,
    yaja mani. To bajirone bajiami Cristo quẽne. “‘Ĩnare ejarẽmoña’ manire yisẽnibosa
    tʉjabecʉmi”, yimasiaja mani.
  pib-NT: Gike ruruta. Gike runrota. Rutsrukatenni mapiranyegitni. Gi yinuwakgognetya.
    Gi koxa nikawnagiwekletyawakako. Goyakalu Wgene pixka gixkaluru. Mutuka sasertotetlegognenatkatu.
  wiv-wiv: A Melkisedek ki beta tamana kamani titinana, ia beta habu tubuna. Beta
    ve ni lalanga ngiza matoto e valohua. Ki beta ve ni lalanga ngiza matoto e mate.
    Ia na pris kua e mia vuvua, baliki Tuni Vuvu.
  reg-reg: Atana esemwene, atana nyila, atana bhebhusi, atana bhwambilo bhwa nsiku
    nolo bhutelo bhwo bhulame bhwae. nakasigala kubha mugabhisi kajanende, lwo mwana
    wa Nyamuanga.
  mlh-mlh: Melkisedekji maŋgomamaine tomiri, daritifepuine tomiri, fufuke damaŋine
    tomiri eru komeine tomiri. Oŋu soriŋ gio siŋaŋ qoruine fukeru damaŋ tatariine
    tomiri go ropeiŋ. Iŋoji Anuture Madere kamasi oŋuine fukega.
  gof-ENT: ማልኬፃዲቄስ ኣያ ዎይኮ ኣዉ ዎይኮ ዛሬ ፓይዶይ ባዋ። ኢያ ዬሌቴስ ዶሜ ዎይኮ ኢያ ዴዑዋስ ዉርሴ ባዋ፥ ሺን
    ፆሳ ናዓ ዳኒዲ ሜሪናው ካሂኔ ጊዲስ።
  aau-aau: Melkisedek hiykwe ipey-aio o, nopwey-ih nayh o, sohom non ma lwak hokwe,
    mamey porih hokwe hreme me-nonkway kow pey. Seyr enekwei, hye pouh hok ma liwak
    o, enekwei hye ma lokrue o, somokwe seyr korey lwak pey. Uwr sohokwe God so Ney
    se hieyn, pris senkin-aw nuw-wak wayr.
  tvk-tvk: Vanuvei Eo taviteni ti usil tamen mu ninen, taviteni ti usil poten mu maten
    nan, e taviteni ti usili xa avu nan xil latehe visi. Tesak ni, xi tehe pris te
    vehakut nggoni Nat Hi.
  prf-NT: 'Awan ti pakatukuyan ni deya i dáddikál naid hidi maski en lahi a ginubwatan
    na. Maski en kákkeenak na sakay kákkatay na ay awan ti pakatukuyan. Siya ay kona
    ten Anak nen Diyos: siya ay padi a awan ti katapusan.'
  auy-auy: Méríkísétekin-aíwáꞌná túwíꞌwara anófoi túwíꞌwaraꞌa ímba agaimakáamba wéraisana
    wembó maꞌánkarain-kanaawe pukáin-kanaawe ímba agaimakáamba wéraiye. Wenáái miyán-ááí
    ímbo wéraintafena Maníkón-ááninkoraamba uréna ámáán-kawaa-iꞌa úmai maéꞌmaeꞌa íníye.
  tbg-tbg: Merikisitekira noka qokave, vira ankuve, kia vika nutu qara ntuvatorara
    ti, tenavu kia virara irunara. Vira vatato entarave, viva qutuvu entarave, viravata
    kia qara ntuva torara ti, tenavu kia virara irunara. Vi vaiintiva Kotira Maaqu
    aanantero vaiinti nahentiara iriharo ekaa enta Kotira kaiqa vara amitaqiro vuanaro.
  hub-NT: Tura nina aparincha, nukurincha, tura apachrincha pegkesha nekaracharu ainawai.
    Tura ni akinamurisha, tura jakamurincha pegkesha nekaracharu ainawai. Tumau asa
    Yuusa uchiri tuke pujuwa numamtuk sacerdote ajakuiti.
  hmo-hmo: Iena tamana, iena sinana bona iena iduhu edia ladana be idia torea lasi.
    Iena vara dinana be lasi, bona iena mauri dokona danu be lasi. Ia be Dirava ena
    Natuna bamona ia noho, ia be hahelagaia tauna ela bona hanaihanai.
  big-big: Melekiserekki mango naktau ono ma panu namelerau ono keya pigi yelibungang
    kokawiliyegi langai kapiya kozak kaiyagi nariktau ono. Pigi solo nariktau ono
    keya pigi yeik sa nariktau ono. Tegi pi Anotogi Marekpokko wizagomagi pilik ngai
    yemane panu yongkambanuwiligi wiyeke Anotoyegi kang kaiyageya wizagomagibek.
  gux-G: ki bani mɛkisedɛki naá bii o báa, lani yaa kaa o yaaja. laa diani kaanu
    ki maadi o maadi daali po bii o kuuma po. O tie nani u Tienu bijua yeni. ki baa
    tie sala yidikaa u yogu tuu yogu.
