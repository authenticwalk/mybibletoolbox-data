    Ndɨnai kiyaa njɨmbla ana vɨga wuka lɨganɨn. ndɨna njɨvwa pris tɨga kwutɨnda njɨvwa
    ana ngɨlɨgiyandɨ. Godna nyan pris tɨga vak vla ana ngɨlɨgiyandɨ.
  hun-hun: aki apa, anya nélkül, nemzetség nélkül való, sem napjainak kezdete, sem
    életének vége nincs, de miután hasonlóvá lett az Isten Fiához, pap marad örökké.
  mcf-NT: Aidi aton papabëd aton tita nibëdquid nec. Nëid ushën tishaid nebi, quetiapimbo
    aid iquec. Abi unëste ushë adquiobidi iquec. Nuquin Papan Madombo aben icquidpadquid
    Medquisedec nec. Matses chuibanec Nuquin Papabëd onquequid dapa yanash adquiduidquio
    iquec. Utsi yantiapimbo iquec.
  kjs-kjs: Gore Melkisedek-re aaraa aginu page napiri nipuna kasuanu page agimi nipu
    madi yapi-para nipu komape yapi di page ora nawia. Go puma ade abuna piru aaya
    pare nipu Gote-na Si ora pia. Nipu Gote-na lodo kira-ae ali ade abuna pa pia.
  mni-mni: Mahakki mama mapa pari puri amadi mahak pokpa amasung sibagi maramda a-iba
    amata leite. Mahak Tengban Mapugi Machanupagumna matam pumnamakki oina purohit
    oina lei.
  yad-NT: Savichanu̱yada ne ja̱tyi̱, dantyamu̱y ne jno̱dati̱, dantyamu̱y ne munatyi̱ti̱.
    Dantyamu̱y ne nu̱dyetya sapi̱ru̱yadanchiy, ne vinu sadiiyadanchintyi, mitya ti̱ta̱ju̱.
    Savicha̱da ji̱ta nu̱tyu Ju̱denu denu, jiryatiy sa̱vichajaya̱sara caserdóte ju̱na̱reju̱.
  mxb-NT: Ko̱ íin náꞌá saꞌa̱ tatá ra̱, ni saꞌa̱ naná ra̱, ta ni ko̱ íin náꞌá ndá yoo
    ni̱ sa̱ kuu na̱ sáꞌano veꞌe ra, ta ni ko̱ íin náꞌá ndá oon ni̱ kaki ra, ta ni
    ko̱ íin náꞌá ndá oon ni̱ xiꞌi̱ ra̱. Ta ni̱ sa̱ kuu ra táto̱ꞌon ki̱ꞌo kúú de̱ꞌe
    Ndios, chi̱ iin ni̱ ka̱ndo̱o ra kúú rá duti̱.
  pon-2006A: Sohte sansal ihs seme oh ine; sohte sansal kadaudoke kan; pil sohte kilel
    ehu mie en rahnen eh ipwidi de rahnen eh mehla. E rasehng Sapwellimen Kohto; e
    wia samworo kohkohlahte.
  maq-NT: Xcun xujun rë Nina ne, tsajin camahani hiscan xi chja tsëhë naa tsëhë nahmi
    rë Melquisedec. Hisca tsëhë xutachanga rë me ne, tsajin hiscan xi chja. Hacuaha
    chjaain hacutjin catsin me ne, chjaain hacutjin cahme me. Cuatjin xi Melquisedec
    ne, meje tangun me cojo Quihndi rë Nina, tsëhë xi hacuaha ngu nahmi má me xi tsajin
    nu tsajin nixtin fë xa rë me.
  hto-hto: Afe Melquisedec moo mámecɨ jaca onónide, naa ie ei mámecɨ dɨga. Daje izói
    ie emódoidɨgɨma jɨáɨ ónoñega. Daje izói afémɨe jocóinarui ónoñega, ie tɨ́illarui
    dɨga. Iemona afémɨena comɨnɨ “Zíiñona itɨ́mɨe” daɨde. Afe Melquisedec comɨnɨ cɨ́gɨri
    illáfuedo Juzíñamui Jitó zíiñona caɨ dɨbéfodo úriraɨmana illáfuena caɨna fɨdɨ́tate.
  por-BRBSL: sem pai, sem mãe, sem genealogia, não tendo nem início nem fim de vida,
    mas feito como o Filho de Deus), continua sendo um sacerdote continuamente.
  ces-NKB: Bez otce, bez matky, bez rodokmenu, nemaje počátek dní ani konec života,
    ale připodobněn Božímu Synu zůstává knězem navždycky.
  cui-cui: Nacom Pejume Diwesitha Melquisedec paxa tatsi pewʉn jopa yabara yopitichi.
    Mataʉtano pena tatsi jopa yabara yopitichi. Barichi jopa yabara yopitichi pia
    pamo susato jiwi tatsi. Mataʉtano bapon jopa yabara paebichi ichaxota naexana.
    Mataʉtano jopa yabara yopitichi ichaxota bapon naxuba. Bapon apara sacerdotepin
    xua ataya tsitecaeya pon petsipaebin Nacomtha jiwi nexa. Bapon sacerdotepin xua
    ataya tsitecaeya icha ichi pon Nacom Pexanto tatsi pon pepa sacerdotepin.
  boj-2014: Melkisedek a abu saiqoji. A ai saiqoji. A moma bei dego saiqoji. Aqa ŋambabo
    bati di iga qaliesai. Aqa moiqajqa bati di dego iga qaliesai. Deqa a Qotei aqa
    Ŋiri bulosiq a bati gaigai atra tamo unu.
  eng-OEBUS: There is no record of his father, or mother, or lineage, nor again of
    any beginning of his days, or end of his life. In this he resembles the Son of
    God, and stands before us as a priest whose priesthood is continuous.
  eri-eri: Melkisedek no umamu anya ngare uwau. Onodu no asa gane fere uwau. No anya
    bisi tuwou fati uwau, no umei nomo fati fere uwau. No Itou nomo Idau dorofenga
    yafana. No pris gai-gai onou yafana.
  wiu-wiu: Einagopa one etene ninetapa i ago i atoa wa padameka wene toamoa ni one
    kaua-mikiti i i wa wene toamoa tiki. Ni one opiane-petepa ipete wa padameka wene
    toamoa ni one tukilepa ipete taneya wa wene toamoa tiki. Ni agopa Akolaline mana
    keneya mekomepa ali atoame Akolaline totono tetekaneleke oneke lodo yoa wene kekakoa-kala
    kama poko.
  swe-swe: 'utan far, utan mor, utan släktregister, hans dagar har ingen början, hans
    liv har inget slut: han är som Guds Son, och förblir präst för evigt.'
  cth-cth: Ahni teh a manu a na pa tawn hoeh, a miphun tawn hoeh, a khenae hoi a duenae
    hai tawn hoeh. Ahni teh Cathut e capa patetlah ao teh, a yungyoe vaihma lah ao.
  mti-mti: Me mamawa onan, inawa onan, dam mu yumateba apa onnewa onan, wakewake amatonewa
    onan, inaiinai oieba onan, sira me ane God Usirenwa mina, me pirisi yaibobot tunano.
  pad-NT: Ni-nahina biogaki ida Mikisidi kaamia kohana onini, kidiabi'i kohana onina,
    kidi'arahoda avikhananavaki vaonina hiki. Ni-papira kania hojaki ida vaonina.
    Ni-hojaki jaboni ida Mikisidia biva'banaki kamahini, bivaabiniki kamahini jaboni
    Deus athi kapapirania. Kama'dariki fori hiki ida kidimahi, anokhomiriki fori hiki
    jaboni ida. Deus kaisai fori hiki ada Mikisidi mahi anokhomirikia sasidotxi hina,
    ija'ari-ra va'ora kanikhariavini Deus kania.
  twi-twi: Obi nnim Melkisedek agya, ne na, ne ne mpanyimfo ho asɛm. Saa ara na obi
    nnim nʼawo ne ne wu nso ho asɛm. Ɔsɛ Onyankopɔn Ba, na ɔda so yɛ ɔsɔfo daadaa.
  hlt-hlt: Pamueh numueh, rhuirhong mueh, a khohnin a tongnah om pawt tih hingnah
    a bawtnah khaw khueh pawh. Tedae Pathen capa la om tih kumhal ah khosoih la naeh.
  tbz-SIM: Òmɔù í yɛ̃́ Mɛsisedɛki cicɛ yoo o yɔ̃ yoo o yɑ̀ɑ̀rìbɛ̀. Òmɔù í yɛ̃́ ò pɛitɛ́
    dɛ̀ nɛ̀ ò ku dɛ̀. Ò tu Kuyie nkuɔ́ nìùtì nwe sɑ̃́ɑ̃̀, kɛ dònnɛ̀ Kuyie mBirɛ.
  san-GUJ: અપરં તસ્ય પિતા માતા વંશસ્ય નિર્ણય આયુષ આરમ્ભો જીવનસ્ય શેષશ્ચૈતેષામ્ અભાવો
