  gup-gup: Minj nangale bininj burrbuyi nawu Melchizedek kornkumo dja ngalbadjan nuye
    dja mak kore baleh kumdolkkangbeh, dja kore danginj dja mak kore doweng. Melchizedek
    nungka wanjh kahdjaldurrkmirri priest bu munguyh munguyh yiman kayime nawu Beywurd
    nuye God.
  bss-NT: Éetenledɛɛ́ hǒmhǒm nɛ́n bán Mɛlkizɛdɛgɛ anwóŋ sáá, kéʼɛ mbyaa. Béetele-ʼáa
    ngáne béchyáá mɔ́, kéʼɛ ngáne áwédé. Adíi prisɛ á ngíndé ne á ngíndé
    melemlem nɛ́ɛ Mwǎn a Moonyoŋ ádíí Prisɛ á ngíndé ne á ngíndé.
  met-met: Mana Urana Xuanoa dibung tibuna yanoa te, dibung bauna yanoa te, xaung
    dibung mugangandi yadingdi te. Dibung xaidaba bauna hayau te, xaung dibung xaidaba
    mati te. Mana namuadi bagudi ba wa lipu hananiangam mugamugangama bungingbunginalo
    bila Urana Garanoa.
  kpj-NT: Tybyõre, iseõre, isỹõre. Tii heka itxu ròhònyõhyyre tule bedekonanaõhyyre.
    Tii heka Deuxu riòre weselemy ihỹre. Tii Xiwena wahidỹỹdu urenana ratxihyymyhỹre.
  zao-NT: Ne myatht naa cho ngok xut zha ne xnaa zha, neeka re tey zha; ne neeka yent
    cho mndaa kwent naa pol ngol zha ne pol nguth zha; tak lee zha ngok taxal Xgann
    Diox, kona thitanax ngok zha ngwleyy kuu nataak.
  byx-byx: De quasiq a qek kat drlem aip ngu lu ma Melkisidek aa mam nemka de aa nan
    nemki. De quasiq a qek kat drlem aip ka men naqua. De quasiq a qek kat drlem aa
    nirlaqa i qa men de quasiq a qek kat drlem aip kesnada qa verleset. De qatikka
    qa ip taquarl ama Ngemumaqa aa Uimka. De qatikka qa dai raquarl ama Barlka na
    qa i qet matna ver ama Ngemumaqa aa saqang mas mas.
  ctu-CTI: Ma'an ba' ts'ijbubil ti jun i c'aba' i tyat i ña' mi i yumobic ti ñoj oniyix
    jini Melquisedec. Ma'an ba' ts'ijbubil ti jun baqui bʌ q'uin ti' ch'ocʌ yic'ot
    ma'an ts'ijbubil mi ti sajti. Tsiquil che' jini, mach lajal bajche' yambʌ ñuc
    bʌ curajob. Che' bajche' ma'ix i tyejchibal mi i yujtibalic i ye'tyel ti ñuc bʌ
    cura yubil. Jin cha'an lajalʌch bajche' Yalobil Dios yubil am bʌ ye'tyel ti cura
    cha'an ti bele' ora.
  zos-NT: Ja it Melquisedejquis jyata ni myama, ni jyatatzu'ṉguy, ni ji'ndyet pø'najupø
    y nunca ji'n cya'e; como Diosis 'Yunese, jetse minu; por eso nunca ji'n yaj je'is
    pyane'ajcuy.
  gvs-gvs: Gínina Kimaasabaina goi geya tayaamo kaga ikaaiyaka bei tayagoi tamana
    be sinana avatauwa. Nakae ina bodao adi liliu Gínina Kimaasabaina goi geya ikaiyaketa.
    Geya tayagoiyeta ava tuta ibíbina o ava tuta ikámasa. E ana kaigigita tauyana
    Yaubada Natuna nakae, tauna ietonuwala vata.
  kbm-kbm: Eitit taute Melkisedek tame gabu tine be tis tumbu gen as yaun ti ite molge,
    be tanini sawa ebe tine gikuv ei be tis sawa ebe gimat vunu ok weik etok ge. Ei
    weik ebe Pomate Natu ok, be ei amol da ane ebe gibweg dangetok ok.
  rmc-rmc: Hino bi o dad, bi e daj, bi o rodokmeňos, a na džanel pes, aňi kana uľiľa,
    aňi kana muľa. Hino sar o Čhavo le Devleskro a ačhel rašaske pro furt.
  apr-apr: Inbe Melkisedek tani, in Rau ke Maro iwete toko pa ye tamana, too ye tinana,
    too ye di sasa ki, ngan pitiap. Inbe idi nga lod galanga ye ke yo tipasuiu ye
    i, too ye ke yo imata ye i, in pitiap lapau. Ngan nen le ye in dawa ben Maro Natunu,
    le iyei tool ke paroranga so pang Maro, a inepe nen le taukan motingi.
  tiy-tiy: Enda ménsulatén ké ati boh Melkisedeke taloo no ati idéng ne taloo no ati
    katufua nuwe. Atin énda so ménsulat i fantage bé kéumah ne taloo no fantag bé
    kéléhu ne. Mélaw maak Nga i Tuluse non énda gétigay de étéw de ké ati tidéwo nuwe
    de taloo no ati ténamana nuwe de. Mélaw i Melkisedeke fadi taman sa taman.
  nlg-nlg: Taho siki gegere tutughunina a tamana pa tinana pa siki kukuana mana kemana,
    me vagha te taho na vuivunina pana sosokona na volana. Na pukuna keri, Melchizedek
    te manesukaghi kasila, te vaghaa tua a Dalena God.
  dgr-DOGNT: Melkızedek wetà eyıts'ǫ wemǫ gıızì dek'eèhtł'è whìle. Wecho sı gıızì
    dek'eèhtł'è-le, dàht'e wegǫ̀hłı̨ eyıts'ǫ dàht'e ełaı̨woo sìı weghǫ godı dek'eèhtł'è-le.
    Nǫ̀htsı̨ Weza lanì welǫ whìle ts'ǫ̀ yahtıı elı̨ hǫt'e.
  pes-OPV: بی‌پدر و بی‌مادر وبی نسب نامه و بدون ابتدای ایام و انتهای حیات بلکه به
    شبیه پسر خدا شده، کاهن دایمی می‌ماند.
  ron-1924: фэрэ татэ, фэрэ мамэ, фэрэ спицэ де ням, неавынд нич ынчепут ал зилелор,
    нич сфыршит ал веций, дар каре а фост асемэнат ку Фиул луй Думнезеу, рэмыне преот
    ын вяк.
  tpz-tpz: Ahikta kiun to soe vanat non pan, e Mëlkisëtëk to teꞌ me voh non e tamaneah
    pen sinaneah, me ahikta ö to soe vanat non o poen neꞌ to koaꞌ voh maꞌ, me o poen
    neꞌ to mët. Eꞌ me voh ahikta ma sipuneah. Eꞌeꞌ me to teꞌ va e non manih pe Koaꞌ
    pe Sosoenën, pareꞌ teꞌ non a teꞌ ësës heꞌ va pa ma tamoaan.
  agd-agd: Tiyarafenui vompompin ben anoifon má anafu aráon má ma afoká ukheini ana
    vaya ída váken inká ben ma khaein má be ma o furein mái ana vaya yere ída van
    mino. Béi maen Tiyarafenu Anin an daven mi fara van oriyan ban monó ánon bantaí
    ukhen mino.
  rkb-NT: Deus harere Merikisedekzo soho ty batu tyso. Taje soho ty batu tyso. Tadiritsa
    soho ty batu tyso. Tapurukwy ty batu tyso. Tahyrikosokdawy ty batu tyso. Atakta
    Deus tse babata wata niy. Deus bo ziknapamykysoikik. Merikisedek ityryktsa bo
    tawahi nisitsumuẽhĩkĩ.
  san-THA: อปรํ ตสฺย ปิตา มาตา วํศสฺย นิรฺณย อายุษ อารมฺโภ ชีวนสฺย เศษศฺไจเตษามฺ อภาโว
    ภวติ, อิตฺถํ ส อีศฺวรปุตฺรสฺย สทฺฤศีกฺฤต:, ส ตฺวนนฺตกาลํ ยาวทฺ ยาชกสฺติษฺฐติฯ
  iws-iws: Mɨ bɨiyarɨn inkam nwɨrkɨ bɨ wɨnkɨn siir yopii ado mɨ siir yɨdiwi wanwiyaeyɨm
    mɨ siir isidɨn sɨmiir inɨgɨm yokwoni. Nɨɨngaka. Krɨma nɨnoknɨnkɨn tani, siirɨn
    wig inkamkar namisi aokainakɨn, iyɨe? Krɨma nɨnoknɨnkɨn tani, siya bɨdi pɨ piyamisi
    aonamɨn iyɨe? Mɨ krɨmiir kwoɨnɨn ha naɨngwowi, siya Adi Komii siir yɨnisɨmkɨn.
    Dimusi rani, siya ɨni omwaiyar waiyayokiyokɨiyɨn. Mɨ siya wɨ prismi bɨiyan inkam
    nwowi ɨinokɨinokɨn.
  pol-SZ: Nie wiadomo, kim byli jego rodzice i czy on sam miał dzieci. Nie wiemy też,
    jak się zaczęło i jak się skończyło jego życie. Na wieki pozostanie on kapłanem,
    podobnie jak Syn Boży.
  ztq-NT: Chak yejty pxosy xaa ni xñaa xaa ni pxusykoltoo gaa xaa, ni chak yejty pa
    wor koly xaa ni pa wor kuty xaa. Nak xaa sinak Xiñ Dios. Tugak nak xaa pxosy,
    iip ktsyëëdy xaa.
  zai-NT: Ra cá de laabe lu Xqui'chi Dios la? qué riete gasti de bixhoze be nin jñaa
    be nin bixhoze gola be, nin dxi gule be nin dxi guti be. Ne zacá zeda aca be casi
    Xiiñi Dios, purti qué riete pa uyuu dxi biree be de sacerdote gola.
  upv-upv: Ko nale san ejki nga musp̃e suri Melkisetek tata sen rreknga tasu sen rreknga
    apu sen nir, ejki rres. Ko sete nale san osp̃e lat nga m̃iak e rreknga mimij e.
    Ni erpe natu Atua nga mutori majingen sen ne jinibb sulsulen m̃irres nga sete
    orongwose pusuw nabong sopon.
  wap-NT: Aonaa Melchizedek daru naꞌiki daro aitapa-kao. Naꞌiki aonaa kapam udokozu-daunnao
    aitapa-kao. Aonaa uaitapa-kao naꞌapainiꞌoram ushakatan naꞌiki naꞌapainim naa umawakan.
    Melchizedek Tominkaru Dani kawanuꞌo; ufaadaa-tinpan idi karikaonanuꞌo.
  mva-mva: Nanaranga ‘Buku’ nena-lo nge Melkisadek tama be tina rangakadi, bagi be
    tubu ne rangakadi, be aira be nekiaka ipura nge tago sesu digere. Ngai nge Nanaranga
    Natu bokana, malipi ne maka moarunga ara-dio be itui be Nanaranga tabataba ianiani
    nge bokaina-la ngaememaki kana. Tago sesu ngadokitoto.
  dwr-NT: Malkki-Xedeqaw daaya woy aawuu, woy aw zariyaa payduu baawa; qassi A yeletaw
    doomethay woy A hayqoo wurssethay baawa; shin Xoossaa Na7aa malatiide, medhinaw
    qeesa gideedda.
  kfw-kfw: Melchizedek anu emakli apa jarra injia ommak emakli ama pilepu jarra injia
    ommak, halli ama inneina emakli athina injia um ommak. Amachu Pathian Sapa ka-ang
    eii; kumsoot-ah thiampu eya aom.
  bfz-bfz: जेसरा ना पिता, ना माए, ना ई वंश ए, जेसरे ना दिनो री शुरूआत ए और ना जीवनो
    रा अंत ए। पर परमेशरो रे पुत्रो जेड़ा ठईरी की से सदा खे पुरोईत बणेया रा रओआ।
  cuk-09: We-Melquisedec dule wichulid doa e-baba, degine, doa e-nana, deginbali,
    e-dadgan-wichurmarbalid. Deginbali e-gwalulesad, degine, e-burgwisad dulemar gwen
    wichurmarbalid. A-ulale Bab-Dummad-Machiyobmosundo, dule-irwa-Bab-Dummadse-goled
    degi-sadeguad-dulesundo.
  ben-OBCV: পিতামাতা ছাড়া ও বংশপরিচয় ছাড়া, জীবনের সূচনা বা সমাপ্তি ছাড়াই, ঈশ্বরের
    পুত্রের মতো তিনি চিরকালের জন্য যাজক হয়েছেন।
  mil-NT: Te ñá túú tnǔhu núu yoo cùu tátá ndǐi ndɨhɨ nǎná ndǐi, te ni ñà túú tnǔhu
    núu yoo cùu xíí ndǐi ndɨhɨ xǐtná ndǐi, te ni ñà túú tnǔhu núu nándɨ cùu ñáyiu
    ní cuu ñaní tnáhá ndǐi ní xíndecu ndéé sanaha‑gǎ, te ni ñà túú tnǔhu núu ná ama
    ní cacu ndíi, te ni ñà túú tnǔhu núu ná ama ní xíhí ndíi. Te ndíi‑áⁿ ducaⁿ‑ni
    nǐ cuu ndíi dútú nǐ xíndecu ndíi, te ducaⁿ sǎtnahá‑xi cùu Xítohó Jesucrìstú déhe
    Yá Ndiǒxí chi cuu‑gá dútú nɨ caa nɨ quɨ́hɨ́ⁿ.
  myu-myu: Wuyetaybit g̃u Melquisedeque ebay buten, ixi buten tak, idobuyũ'ũm'ũm puten
    tak. Puju ixe o'kap iam tak wuyetaybit g̃u, puju oe'ũ iam tak. — Soat em cuy paĩm
    eg̃uy — i juk o'e Deus cebe―Melquisedeque be. Imẽn o'e jekpot pe dak.
  fue-fue: O woodaa Baaba, ɗum bo inna, o woodaa bo kaakiraaɓe. O woodaa fuɗɗoode,
    o woodaa timmoode. O nandinaama e Ɓiɗɗo Alla, oo laatii Limaamiijo faa e baadey.
  amk-amk: I mani, ne pari inana tuti ne pari tamana kontai, wiro bia na riria bei
    kahai kontai, wiro saubaunung kaha tuti wiro mireha na wea kaha. Ne tarai kariri
    Allai ne Kaisungfoi, weimami pampang we fitawafa.
  fai-fai: Kale Melkiseddek ami akun alaw sung so kinim mit sung so dausu sung so
    fikalesa sung so be mak Got buk tem bongin banim. Kale aka alam kanom sun biyámin
    bokal kayak ade aka Got Min alataw.
  ura-NT: Nihei coitucueraai rai inaca, rai neba, foerateracuru, naaonjoainuri. Niheichu
    coitucueraai nejanoa, ohin, naaonjoaane. Nii jaunte, acaihaniji chabana satonoelanaala
    nenaa Cana Coaunera rai saseredoteneein ne, aihalu Cana Coaunera Calaohine rijijieein.
  mcd-NT: Naanfin uhuaomacain upaomari iniquin. Ahuun shunifohuunoacai tsoan tapiyopaonima.
    Tsoancai cainnitian yafi naitian tapipaonifoma. Aafin Diospan Furun cuscara Dios
    yorafohuunshon cufinmisi ipanaca.
  urt-urt: Melkisedek kin yai mam pakai, topoꞌe lenge mwan kaꞌ kin pakai. Wahtaip
    kin ŋaiye mam waraꞌe kin, topoꞌe ŋup kin ŋaiye kin nule pe, pakai. Kin narp ŋahilyeh
    taꞌe Talah tikin Got ŋaiye kin narp taꞌe pris nye nyermbe.
  kiz-kiz: Ajhelepi ni Dadijhe, ajhelepi ni nyinamunu, ajhelepi ni bhazazi ajhelepi
    ni mwanzo ghwa ligono wala mwishu ghwa maisha gha muene. Badala jhiake ibakila
    kuhani milele, kama mwana ghwa K'yara.
  tzo-TZE: Mu'yuc ts'ibabil ta vun boch'o stot sme', xchi'uc bu ilic tal, xchi'uc
    mu xvinaj c'usi ora ivoc', xchi'uc c'usi ora icham. Xco'laj xchi'uc ja' banquilal
    pale sventa sbatel osil ya'yel. Ja' senyail ti cuxul o sbatel osil li banquilal
    pale cu'untique, ja' li Xnich'on Diose.
  lex-lex: Rwahaur la Melkisedek di, de raplin niohora inni-amni onde upni-tgarni
    ha rlolola me edonna rwahaur nohor walia la'a hya' wolla maka Melkisedek di rmoria
    la noha wawannu, la' walia ha matmiatni de hya' lera-hya' wolla. Pede emeknekama
    E' de makpolu-makwak la Uplerlawna la rimormiori rerieini maka kodi liarni pa
    la nhoru pa emeknekama Uplerlawna A'nani.
  dov-dov: Takwe wisi, takwe banyina, takwe basikale, katakwe nikuba kutalika kwamazuba
    anikuba kwabuumi. Nikuba oobo, uyiminide mwana waLeza, nkambo unolimupayizi kwalyonse.
  rgu-rgu: '@see-verse:HEB.007.002'
  toc-NT: Nac li̠kalh­ta­huaka ni̠ huan para tícu xtla̠t xa̠hua xtzí tamá maká̠n Mel­qui­sedec,
    na̠ ni̠para catzi̠cán tícu xli̠­ta­la­ka­pasni o nícu xquilh­tzúcut; na̠ ni̠ti̠cu
    catzi̠y acxni̠ laca­chini̠t, pi̠ chu­na­li̠túm acxni̠ ni̠lh ni̠ti̠cu catzi̠y.
    Tamá Mel­qui­sedec qui̠­li̠­tax­tu­ni̠­tanchi cumu la̠ xaliucxilh­tiyán lácu kalhi̠y
    xla­táma̠t a̠má Jesús hua̠nti̠ Xka­huasa Dios, porque xlá anka­lhi̠ná lámaj nahuán
    cane̠c­xni­cahuá quilh­ta­macú cumu la̠ lanca tali̠­pa̠hu xapuxcu cura nac xla­catí̠n
    Dios.
  som-som: Aabbe ma lahayn, hooyona ma lahayn, abtirsiinyona ma lahayn, oo isagoo
    aan lahayn bilowga maalmaha ama dhammaadka nolosha laakiin loo ekaysiiyey Wiilka
    Ilaah, ayuu weligiis wadaad sii ahaanayaa.
  mam-C: Ex mix a'l b'ilte alkye ttata ex alkye tnana, ex alkye tyajil, ex ti'jjo
    titz'jlin ex ti'jjo tkyimlin. Tu'ntzin ikyjo, nyakuj tze'nku Jesús, a Tk'wal Dios,
    qu'n mix ja' saje xkyeye, ex mib'in b'aj, ex tok te tnejilxix pale te jun majx.
  ndj-ndj: Tatimundu na mamundu vakutambuliwa ha, wuwula lukolu lwaki lukutambuliwa
    ha, yikudeta ha kucha kawoneka ndili awu kasova ndili. Akwifwana na Mwana wa Chapanga
    na akuyendelela kuva mtambika jola.
  mbj-NT: Dooh ji ky n'aa napëë bä ta yb, ta ỹỹn. Dooh ji ky n'aa napëë bä ta wahë
    makũ tahana doo. Dooh na-ããj hẽ ji ky n'aa napëë bä tabenäng do ky n'aa, tadajëp
    do ky n'aa. Ti hyb n'aa sa ky n'aa rod had'yyt hẽ P'op Hagä Do wë, P'op Hagä Do
    T'aah sa ky n'aa rod had'yyt hẽ tabahadoo doo da.
  lat-VUC: sine patre, sine matre, sine genealogia, neque initium dierum, neque finem
    vitæ habens, assimilatus autem Filio Dei, manet sacerdos in perpetuum.
  ngp-ngp: Hahana ise hegu nine, hana welesi naho hana nk'hongelo yo ugima wakwe hegu
    uheelo wa mazuwa yakwe, yehe kakeiga mwana Mnungu naho yehe agendeela kunda ni
    mlava nt'hambiko ywa ulo na ulo.
  enq-2: Melekisedekenya endangipi, takangepi, yumbangepi, tata palupi mende nakatenge.
    Baa-kisa tee pingi giipa, etenge giipa, dolaponya mende nasingiaka. Gotenya Ikiningi
    doko katengeli pyoo, baa prisa kataowaka katenge.
  eng-ASVBT: without father, without mother, without genealogy, having neither beginning
    of days nor end of life, but made like unto the Son of God), abideth a priest
    continually.
  mna-mna: Mi koroŋ toro tomini. Iti tapaata sua ki Merere na, tendeeŋe sua sa ta
    iso pa Melkizedek tamaana ma naana mi uunu ta ipet pa i na som. Mi pepe kini uunu,
    mi meeteŋana kini tomini, tibeede ka sua sa som. Tana ni iwe kin ambaiŋana pa
    Anutu Lutuunu. Pa Krisi, ni patoronŋana ka tomtom ta imender piti tomtom mi Anutu,
    mi imbotmbot ta kembei ma alok.
  myw-myw: Nag ivag taman o inan o delen, nag. Mwamovan tonen, nag ivag nakabsilamaw
    o nakabiyokous, tage ma̱wana Yowbad Natun, bo isigeg tanuwagan lun mtowen.
  sby-sby: Nkalikukute baishi, nambi banyina, nambi cikokwe, nambi citatiko nambi
    mapwililisho. Melekizedeki walikubeti Mwanendi Lesa, kayi ni shimilumbo wa muyayaya.
  sll-sll: Mongwo yal i ha maing buku Melkisedek irang aang yaung ta monangwo hang
    dal tibi ol ekimio, te kul engwo ya, gonangwo haung ere di tibi ol ekimua. Ekungwo
    ipire God wang Yisas hamen haya momia, emgi weni moli nangwo meri Melkisedek ereyu
    mongwo pamua. Te Homa Melkisedek kun sipi sipi algi ya bole bling mining oo kene
    ole pris honagi ol momia, emgi ere para oli namua.
  yaq-NT: Inia betana, a' yo'owawammet, kaabe ju'unea. Intok kia che'a bat naataka,
    juname'e yo'owasuka'ummet juni'i, kaabe ju'unea. Jak weyeo yeu a' yoemtuka'po,
    intok kia jak weyeo su a' mukuka'po juni'i, ka ju'uneewa. Junuen san, ju'u Liojta
    u'usi benasi yoemtaka yeu siika, jiba betchi'bo, Liojta betana te'opopo che'a
    bat yo'otuk.
  uro-uro: Qa di qaku aa anga mamäk ura anga nanäk ura anga ikkäna bä qosaqi qaku
    aa anga rharimini ura anga tpäsini sa aa iar. Dap ka di qa rhoqor ma Ngämuqa aa
    emga i qa di sa qale qa i ama pris ma ama soktäm.
  ita-1885: senza padre, senza madre, senza genealogia; non avendo nè principio di
    giorni, nè fin di vita; anzi, rappresentato simile al Figliuol di Dio, dimora
    sacerdote in perpetuo.
  muy-muy: Naŋ ti tə̀sər bəŋani do, tə̀sər məŋani do, ata bəŋ ga bəŋani day mis tə̀sər
    tay do. A Wakita ge Melefit bu ni ti tə̀ɗəmki ma ka vaɗ ge miwi naŋ ndo, ka vaɗ
    ga məmət gayaŋ day tə̀ɗəmki ma ndo. Naŋ ti akaɗa Wur ge Melefit, aɗaba aŋgalabakabu
    mis akaba Melefit ga kaŋgay-kaŋgayani akaɗa ga Wur ge Melefit ni.
  kqc-kqc: Ini nono baba ma tutubena nufa de; ka bi vata niyo ma muyeyo meda nufa
    de. Idu Sei di mida kana toga toga Sei ma amiye utari naivo amiye amedo ma ameibobigo.
  tav-tav: Melquisedé cʉ pacʉ, cʉ paco, cʉ ñicʉ jãa na cabairica wame buiorica wame
    maa. Cʉ cabuiarique, cʉ cayajirique quena buiorica wame maa. To bairi cʉ̃ Melquisedé
    cʉ cabairique buio majiorica wame ã. “Cʉ cayajiro mari jeniboja janacoami,” ĩrica
    wame maa tie quenare. Dio Macʉ Jesucristo quenare mari jeniboja janacoami ĩrica
    wame maa. To bairi Melquisedé sacerdote to cãnacã rʉmʉ cãcʉre bairo bairicʉmi.
    Cʉ cãnatore bairona baimi Dio Macʉ Jesu quena, to cãnacã rʉmʉ sacerdote ãcʉ.
  eng-ULB: He is without father, without mother, without ancestors, with neither beginning
    of days nor end of life. Instead, he resembles the Son of God, because he remains
    a priest forever.
  spa-VBL: No tenemos información sobre su padre o su madre, o sobre su genealogía.
    No sabemos cuándo nació ni cuándo murió. Así como el Hijo de Dios, sigue siendo
    sacerdote para siempre.
  fra-_FOB: Il a été sans père, sans mère, sans généalogie, n'ayant ni commencement
    de jours, ni fin de vie; rendu semblable au Fils de Dieu, il demeure sacrificateur
    pour toujours.
  hau-ULB: Bashi da uwa bashi da uba, ba shi da lissafin asalin zuriya, ba shi da
    farkon rayuwa ba shi da karshen rai. Shi firist ne na har abada, kamar Dan Allah.
  mal-mal: അവന് പിതാവില്ല, മാതാവില്ല, വംശാവലിയില്ല, ജീവാരംഭവും ജീവാവസാനവും ഇല്ല; അവൻ
    ദൈവപുത്രന് തുല്യനായി എന്നേക്കും പുരോഹിതനായിരിക്കുന്നു.
  urd-GVR: Na us kā bāp yā māṅ hai, na koī nasabnāmā. Us kī zindagī kā na to āġhāz
    hai, na iḳhtitām. Allāh ke Farzand kī tarah wuh abad tak imām rahtā hai.
  far-far: Ma nao kulu si saitamana go ana sa ti ne maa nia, ma ni ti ne gaa nia,
    ma na kwalafa nia. Ma kulu si saitamana go ana ta fatae sulia na futalana naoma
    na maelana. 'Urinai ne sa Melkisadek nia dia go na Wele God, sulia na raoe nia
    ana fataabu nao si sui.
  suz-BL: मेको आ आम आफ नु आ किकी पिपी मबाक्‍नीम। गेना जरमेसे, गेना बेक्‍मे, दे मतुंइ‍सीब।
    तन्‍न परमप्रभु यावे आ तौ खोदेंशो बाक्‍शा, गेना हना यो परमप्रभु यावे कली चढ़ेब
    दुम्‍शा बाक्‍ब। यूहन्‍ना ७:२७
  car-NT: Ijumy, isano atukuty'pa man. Mo'karon itangon enapa atukuty'pa mandon. Moro
    iwoma'po, moro iromby'po enapa atukuty'pa man. Tamusi ymuru eneke ro man. I'matypyn
    me roten Tamusi pokono me man.
  amp-amp: Nd Melkisedekrhu toh yuhat nhai Bro Nkifrarhu rfa borngt kfo mekaht, “Yifammetr
    o nkifretr rhumor.” O nhai kfo mekaht, “Nd yiha mmemt hiyaumotrn nd yiha nohmor.”
    O rfa borngt nhai kfo mekaht, “Pris hingrneft tohmohat nd yiha hingrna tmbhomor.”
    Nhai nd kfo nuhas mrokfom rhukahm. Nd mrokfom htitihato duka kangnom, “Ka Bro
    Nkifrarhu yonr kanjo tohmor nd Melkisedekr.”
  bht-bht: '@see-verse:HEB.007.002'
  eng-NOY: without father, without mother, without record of descent, having neither
    beginning of days, nor end of life, but likened to the Son of God, remaineth a
    priest for ever.
  cub-NT: Põecʉ cʉbebi yéde coreóvayʉ Melquisedei pacʉ bácʉi borore, aru ʉ̃i paco
    bácoi borore, aru ʉ̃i ñecuva mácavʉ ne borore máre. Ñame majibema ʉ̃i põeteino
    mácarõra aru ʉ̃i yaino mácarõra máre. Que baru Jʉ̃menijicʉi mácʉpe páyʉ sacerdotebe
    cainʉmʉa, ñai Melquisedec.
  ita-1927: senza padre, senza madre, senza genealogia, senza principio di giorni
    né fin di vita, ma rassomigliato al Figliuol di Dio, questo Melchisedec rimane
    sacerdote in perpetuo.
  lww-lww: Yar nene, kana suniena nena pe tap̃ena ga, komin nap̃a pe temloge re apisape
    kiena yermarua lalua na sanape, pona am̃a repina lala la ape lus nae pe wa. La
    pe apisawal re kiena maliena poli asape am̃a siar sanape, a pe suniena na kiena
    marena re poli. !Sa nap̃a naga pe mare re nena poli, sum̃a p̃uarar ke kiena yum̃aena
    na wa! Sanene, naga sa ga narina ga Ntewa narui, nap̃a yoko naga ve kieta yar
    wa m̃a vano-o tap̃atete p̃isi pog tai.
  ckb-ckb: بێ دایک و باوک، بێ ڕەچەڵەکە، بێ سەرەتای ڕۆژان و کۆتایی ژیان، بەڵکو وەک
    کوڕی خودا وایە، هەتاهەتایە وەک کاهین دەمێنێتەوە.
  nas-nas: Eeꞌnoko tee-koong minkunaa-koo tee eeꞌnara bauma eeꞌnoko bauko Daari Meekung-koo
    miring otoaꞌ eeꞌnoko bakanaving-koong parapara-koong minkunaa otoaꞌ, eeꞌnoko bakaang
    otootoꞌkoo tutumparuꞌnooꞌ eeꞌnoko bakeroma otoaꞌ, teka bakaang otootoꞌ tee tee-pinaꞌ
    Kumponing Bauring tee piristiꞌ teeꞌ nariꞌ otoi otoꞌ.
  uvl-uvl: Melkisetek tana pe temene pe na tete mur, eria ma hot nga alalaha unne
    e ero. Pe pule tana hoho ngana ia pe mete ngana pule ta eteia ero. I pomalaka
    nga NeHalang tuna nge i tunginga ana non nga etue lochloch.
  eng-BBE: Being without father or mother, or family, having no birth or end to his
    life, being made like the Son of God, is a priest for ever.
  ixl-CNT: Utz yeꞌ bꞌoj ootzajimal abꞌil qꞌul itxutx ibꞌaal u Melquisedeec tziꞌ. Nikoꞌxh
    qꞌul ikꞌuy imam. Yeꞌ ootzajibꞌe kam tuul itzꞌpi utz, kam tuul kami. Ech mikaa
    oksan yol vatz Tioxh bꞌenamen. Ela bꞌiil tuchꞌ viKꞌaol u Tioxh.
  xsi-xsi: Ŋgua toŋge ikeno lâ pepa tini ŋananzi Melikisede tina-tama wa timbu wukale
    wa, ande tia. Aku mine nâ, ŋgua toŋge ikeno ŋana ne zo tina ipagugua i wa ne zo
    ŋana imâte kâ wa, ande tia. I nde imo itogo Maro Kindeni Natu mine, ŋana tu i
    imo patarawâŋa tamâta ikura zo rârâni ku imo nâ.
  crx-NTPO: Ooloo hooloh 'ink'ez oobá cha hooloh. Mbe édinzut-un cha hooloh. 'Aw lhuhóolel
    'ink'ez 'aw dálhitsal. 'Et whuz un'a Yak'usda ooYe' k'un'a 'ulya whe 'ilhiz wheni
    lubret unli.
  kan-OKCV: ಈ ಮೆಲ್ಕಿಜೆದೇಕನಿಗೆ ತಂದೆಯೂ, ತಾಯಿಯೂ, ವಂಶಾವಳಿಯೂ ಇಲ್ಲ. ಅವನ ಜನ್ಮಕ್ಕೆ ಆದಿಯಾಗಲಿ,
    ಜೀವನಕ್ಕೆ ಅಂತ್ಯವಾಗಲಿ ಇಲ್ಲ. ಅವನು ದೇವರ ಪುತ್ರ ಆಗಿರುವವರಿಗೆ ಹೋಲಿಕೆಯಾಗಿರುವ ನಿತ್ಯ ಯಾಜಕನಾಗಿ
    ಉಳಿಯುತ್ತಾನೆ.
  bbb-bbb: Ro buki akae ijia e asaerafa ro orafa fuone ijiebuo ive bu naebe isoe.
    Ro kuke buki ijia Mekisideki bu veze biete ro fu veze baronema ije bu naebe isoe.
    Fuje fu Godido Fari ijieki ijadufuo maeje fu maza boeje e zinone ifaejemo rena
    ijia fina vake.
  blw-blw: Ya ah Melkisedekanchi agé, maid nesosorat ah ngachan amana ya inana ya
    umat agé hen a-anap-ona. Ya iggay agé nesorat hen niyana-ana ya natéyana. Wat
    kaman paat chan pachi ah ing-inggana way yachi hen miyaligana ah kaman an Jesu
    Cristu way anà Apudyus way maid tot-owa laprapon hen nataguwana ya maid agé péppégna.
  tam-2017: இவன் தகப்பனும், தாயும், வம்சவரலாறும் இல்லாதவன்; இவன் வாழ்நாட்களின் துவக்கமும்,
    முடிவும் இல்லாதவனாக, தேவனுடைய குமாரனைப்போல என்றென்றைக்கும் ஆசாரியனாக நிலைத்திருக்கிறான்.
  azz-NT: Huan Melquisedec masqui ixnestinemía nican talticpac pero amo cana tajtoa
    de nitat huan nión no inan huan nión no nihueyitatuan. Huan amo no teyi techilía
    quemanían yejua yolico ne Melquisedec, huan nión no techilía quemanían yejua momiquilij.
    Sayó quijtoa que ne Melquisedec tequititinemic queme tiopixcat. Ica ya nojón tiquijtoaj
    que ne Melquisedec quinejnehuilía Jesús Teconetzin de Dios porín Cristo Jesús
    tequititinemi queme tiopixcatzin sen nachipa.
  spa-RV-1909: Sin padre, sin madre, sin linaje; que ni tiene principio de días, ni
    fin de vida, mas hecho semejante al Hijo de Dios, permanece sacerdote para siempre.
  csy-csy: Ama sia pa nei ngawl, nu nei ngawl, pu le pa khang nei ngawl, kipat na
    ni le nuntakna a tawpna zong nei ngawl hi; ahihang Pathian Tapa bang in a ki vawt
    hi a; tawntung thiampi in om nginge hi.
  mxq-NT: Yʉ Diosʉ jyaaybyajtʉn kyaj xytyukmʉmadyákʉm pʉ́nʉ dʉn ijty tya̱a̱kꞌa̱jtypy
    es tyeetyꞌajtypy, es pʉ́nʉ dʉꞌʉn ijty ꞌyapteetyꞌa̱jttʉp; ni xykyatukmʉmadyákʉm
    ko myiiñ jyajty es ni xykyaꞌꞌanma̱ꞌa̱yʉm ko tʉ ꞌyeeky. Ma̱ tya̱a̱dʉ tʉgekyʉ dʉꞌʉn
    kyʉxeꞌeky éxtʉm ja Diosʉ ꞌyUꞌunk, es teetyꞌa̱jtpʉm winʉ xʉʉ winʉ tiempʉ.
  tzj-NT: Ma ec'o ta ja rtata' rute' ja Melquisedec ja nenatax ta chipan ja rtzobal
    Dios, ma ec'o ta rati't rmama' nenatax ta chipan chakaja' in mta ja ralaxic nnatax
    ta in nixtac'a rcamic ta chakaja'. Pro ja rbanic, chijutij ocnak sacerdote in
    ni mta wi' q'uisic trij ja rsacerdote'il jari' junan cani' tre rbanic ja Ralc'wal
    Dios.
  tdt-tdt: La iha ema ida hakerek kona ba Melkizedek nia inan-aman ho nia bei-ala
    sira, la iha ema ida hakerek nia loron moris ho loron mate. Nia hanesan Maromak
    nia Oan, tanba nia nai lulik too tinan ba tinan.
  ron-BTF: Fără tată, fără mamă, fără genealogie, neavând început al zilelor, nici
    sfârșit al vieții, dar făcut asemenea Fiului lui Dumnezeu, rămâne preot pentru
    totdeauna.
  eng-WEBP: without father, without mother, without genealogy, having neither beginning
    of days nor end of life, but made like the Son of God), remains a priest continually.
  eng-FBV: We don't have any information about his father or his mother or his family
    tree. We don't know when he was born or when he died. Like the Son of God he continues
    as a priest forever.
  nld-1939: ook was hij zonder vader, zonder moeder, zonder geslachtslijst, zonder
    begin van dagen en einde van leven; en zó is hij den Zoon van God volkomen gelijk
    geworden, blijft hij priester voor eeuwig.
  bwo-bwo: Melkes'edik' daneets nihonat indun b́detstsok'o guut'etsotse daneets shuweyi
    s'ap'o deshatse, b́ dúri tuwokonat b́ kashi geenzo s'uwoko deshatse, Melkes'edik'an
    Ik'o Naaykok'o ariyetso dúre dúrosh kahni wotatniye b́beeyi.
  nch-BL: Amo cana ijcuilijtoc ajquiya itata, o ajquiya inana, o ajquiya ihuejcapan
    tatahua Melquisedec. Amo cana techilhuía quema tacatqui o quema mijqui. Huajca
    tiquitaj para yaya itztoc quej Icone Toteco cati mochijtoc se totajtzi para nochipa.
  quc-TNT: Man c'o tä cäbixic chquij ru nan u tat ri Melquisedec, o chquij tak ru
    mam. Man c'o tä cäbix chrij jampa' xil u wäch, xukuje' jampa' xcämic. Je ri' are
    jun c'utbal chrij ru C'ojol ri Dios. Are jun sacerdote wa' ri man c'o tä relic.
  tfr-NTPO: Data ë, mekë ë, kjokëga ë, e miydëy l̇l̇ëme. Weno buk l̇l̇onoshko, wol̈ono
    l̇l̇onoshko, e miydëy l̇l̇ëm bakoe. Eni ga beno syõshtaga ĩyado, Sbö Wa dik.
  kaq-NT: Jaa Melquisedec ta papajoma, mamajoma janishqui. Jahuen xohtabo rihbi ta
    tsoanbi honanyamahiqui. Jahuentian cainnishquin jahuentian mahuanishquin ta tsoanbi
    honanyamarihbihiqui. Jasca copi ta Papa Diosen baque quesca janishqui, jascabihi
    yohuanxonnicah.
  sgb-sgb: Ayn inungkat hên tungkol ha toa haka ninuno na. A êt inungkat no nakano
    yan in-anak o no nakano yan natsi. Ya pangapari na ay nanad ha pangapari nan Anak
    ni Apo Namalyari ya ayn angaan.
  vie-1934: người không cha, không mẹ, không gia phổ; không có ngày đầu mới sanh,
    cũng không có ngày rốt qua đời, như vậy là giống Con Đức Chúa Trời, -Mên-chi-xê-đéc
    nầy làm thầy tế lễ đời đời vô cùng.
  kxv-kxv: ଏ଼ୱାଣି ତାଲି ତାଞ୍ଜି ଆକୁ ଆ଼ବାୟାଁ ଦ଼ର୍‌କା କି ଏ଼ୱାଣି ଜାର୍ନା ଦିନା କି ଜୀୱୁତି
    ରା଼ତି ଦିନା ଆମ୍ବିୟାୱା ରା଼ସ୍‌କି ଆ଼ହାହିଲେଏ; ଏ଼ୱାସି ମାହାପୂରୁ ମୀର୍‌ଏସି ଲେହେଁ କା଼ଲା
    କା଼ଲାକି ପୂଜେରା ଆ଼ହାମାଚେସି ।
