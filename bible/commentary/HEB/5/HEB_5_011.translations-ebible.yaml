verse: HEB.005.011
translations:
  kpx-kpx: Di isiviale hoto kemo hoto mole loui la haivei. Isito la solekai luleleholiale
    kemo dana oleve kateai hoto ke ihu neniai la haivei.
  okv-H: Eto amita ke neite neite nanena avo ingaeheva te ungo na ke ehaha ingari
    uje ae ue ingito ingarako ere ova avoeto daingeto ke ehaha emo aro ingovo.
  tbo-tbo: Geka ginoulihi ubeihi naka baha hi maga duma he memae ma nugonugou ipa
    uyahimi a bahehi ma ega emoemotana babana o winugoneina.
  mal-C: ഈ വിഷയം സംബന്ധിച്ച് ഞങ്ങൾക്ക് വളരെയേറെ അറിയിക്കാനുണ്ട്, എങ്കിലും ഗ്രഹിക്കാനുള്ള
    മന്ദതനിമിത്തം നിങ്ങളോട് വിശദീകരിക്കുക ദുഷ്കരമാണ്.
  grc-SR: Περὶ οὗ πολὺς ἡμῖν ὁ λόγος καὶ δυσερμήνευτος λέγειν, ἐπεὶ νωθροὶ γεγόνατε
    ταῖς ἀκοαῖς.
  bgc-bgc: इसकै बारै म्ह हमनै घणीए बात कहणी सै, पर उनके बारें म्ह खुलकै जिक्र करणा
    मुश्किल सै, क्यूँके थम परमेसवर के वचन के बारें म्ह जाणण खात्तर आलसी होगे सों।
  khz-khz: Ia valina vovogo pita kilagira, na voira kilagi-inamainamara gaaoka, kwalana
    gomi ati gotugamagi-ilu-velekena.
  deu-TKW: Darüber ist viel zu sagen und es ist schwer auszulegen, weil ihr harthörig
    geworden seid.
  zsr-NT: Ca nac lë ni, zian le ral‑laꞌ güíꞌlentuꞌ lbiꞌiliꞌ didzaꞌ, le nac baníg quíxjöiꞌtuꞌ
    lbiꞌiliꞌ, le curéjniꞌniliꞌ.
  lin-lin: Tozali na makambo mingi ya koloba na tina na likambo oyo, kasi ezali pasi
    mpo na kolimbola yango mpo ete bososolaka lisusu noki te.
  hns-NT: Hamlog Melkiesedek ke biese me dher baat bataai sakab, bakie toelog etana
    patjhar gaile hai kie moeskiel hai ie sab baat samdjhaawe ke.
  noa-E: Cha mʉchdëu jaau chirʉm iekhan pãrag jaauju pöoma agtha wai chirʉm; mamʉ
    pãrau khaugmaphamjö naawai mʉʉgwaiweran jaauju phithur sim.
  eng-EMTV: concerning whom we have much to say, and it is hard to explain, since
    you have become sluggish in hearing.
  mib-NT: Te íyó cuéhē jnūhun jeē castūhun rí sɨquɨ̄ tāca jéē yáha. Te yɨɨ́ cúu jeē
    jécūhun ni rō sáha ri, sɨquɨ̄ jeē tu cácuni rō chuhun ni rō.
  lif-NT2: कल्‍ले़ कुयाःम्‍बेओग आनिगे़ यरिक् पाःप्‍मा कत्तुम्‍बे़रो, कर खिनिॽ निङ्‌वाॽ
    के़धुङ्‌बा के़बोःक्‍खिबाल्‍ले़ चोगुल्‍ले़ पोधक् चोःक्‍मा साक्‍लो॥
  xnj-xnj: Tivii na gamahele ga kujova ndava ya lijambu ili, nambu yinonopa kuvadandaulila,
    ndava nyenye mwiyuyuka lepi kumanya.
  mmx-mmx: Ma ruuna laxalinga solo mumu ne Iesu atla neni Lamaasa Avolo. Ketla naba
    lolos ti soxomus asu na levelinga rinimi mila lodoxoma atnimi kopmen na gagas
    ti lok ka na levenanasa.
  cbr-NT: Usa 'aínu mitsu ënë banacama ñuixuinsa tancëxunbi camina mitsun asérabi
    upí oquin a bana cuaisama tanin.
  tee-NT: Pus na lhu xaclajumputunau ixlacata ju Cristo chai ixlacata ju Melquisedec
    para na xcai iclamavasalaniyau ni lana jantu naviyat'it cuenta ju tuchi iclajunau.
  eng-LSV: concerning the Word, of whom we have much [to speak], and of hard explanation
    to say, since you have become dull of hearing,
  cak-NT: Nakajo' naka'ij más chiwe chirij ri rusamaj ri Cristo ri Sacerdote ri más
    c'o ruk'ij, pero yalan cuesta nu'on chakawech naka'ij ri' chiwe, roma rix c'a
    man jani quixq'uiy chupa rutzij ri Dios, romari' man niben ta entender.
  pah-NT: Melquisedeque'ga rehe ti xanhomog̃itag̃ita hete novĩa. A'ereki manameuhũ
    pe pekwaha! Nurã manameuhũ po ti ji ikwahavukari pe me nehẽ? Napenhimbo'ea'javi
    pe!
  sja-NT: Mɨa pipɨara jaratee k'inia bɨ sãga Jesucristopa ooda Melquisedecpa oodak'a.
    Mamĩda mãga ooru pɨrã, parãpa pia k'awada-e pai, wãara ũri k'iniada-e p'anadairã.
  xed-xed: Mamu skwi dagala ŋa mnay ta ghəŋani, tsaw nda bla tsislay ŋa ghuni, kabga
    la a da sləməŋa ghuni wa.
  mks-NT: Íin cua̱há ndiva̱ha ña̱ha cúni̱ ndicani i̱ nu̱ ndo̱ sa̱há ña̱ yóho joo yáncá
    ndiva̱ha ndicani i̱ ña̱ nu̱ ndo̱ jáchi̱ co̱ cúni̱ ndo̱ taa jo̱ho ndó nu̱ cáha̱n
    i̱.
  gfk-S: Aiou sip be ni tange ta haleng na linge baak ta kakarek. Iesene i dades tagu
    ura hapalaine ta mu kinong ira numu lilik paile tapapos ura hinadado.
  bmu-bmu: Keu mi ölöp toroqeba gwötpuk jim qaribinakmö, eŋön keu möta wuataŋgöbingö
    taŋqaŋ aka gaunjeje akze. Miaŋgöra mi jim asarim eŋgibingö osikosi akzin.
  dgz-dgz: Wawa aritavet wandia, go wapen menan kaimake den go e yaemantu anu aviwanin.
  eng-GNV: Of whome we haue many things to say, which are hard to be vttered, because
    ye are dull of hearing.
  zaa-NT: Iỹé enseñanza té nu cca qui' Cristo ti'iỹa née sacerdote tì'a Melquisedec,
    pero yala tàbi ná para quixa'anía' le porqui'ni labí gana té qui' le para ttélíni
    le.
  eng-WEBSTER: Of whom we have many things to say, and hard to be uttered, seeing
    ye are dull of hearing.
  guh-guh: Xainajë picani ayailivaisi patacatsipaebinexa paneyapëtaenexa pacuenia
    Cristo pepo sacerdotenë vajanacatocuaicuaijainexa Diosojavabelia. Itsiata baitsi
    jane ayapëbeje patacajumeyapëtaeyaexanaenexa bajarapalivaisi. Pacuenia pejevaxi
    beaxayo bayapëtaepona vajacujarubijava, bajara pajamatabëcueneitsimë.
  bon-bon: Mime mene cerämu pisi nyene peei poto cidi me, yepä mäpurage gyene weeme
    tääpume aboclomäjame, ingle weeme umle däägurage gyene.
  nhw-BL: Onca miyac más tlen ni tlamantli catli nijnequisquía nimechilhuis, pero
    ohui para nimechixtomilis pampa amo anquinequij anquicaquise.
  swh-ONEN: Tunayo mengi ya kusema kuhusu habari ya ukuhani huu, lakini ni vigumu
    kuyaeleza, kwa sababu ninyi ni wazito wa kuelewa.
  wbi-wbi: Tuli na minga agha kujova vwimila uYesu, loolo lutalamu pikuvolelela ulwakuva
    umue mulivolo va kupulikisia.
  bba-bba: Gɑ̃ɑ dɑbinu wɑ̃ɑ ni sɑ ko kpĩ su ɡere ɡɑri yin sɔ̃, ɑdɑmɑ yɑ sɛ̃ n kɑ bɛɛ
    yi tubusiɑ domi i kuɑ be ɡɑri ku rɑ yeeri fuuku.
  eng-KJVCPB: Of whom we have many things to say, and hard to be uttered, seeing ye
    are dull of hearing.
  kgk-NT: Heta oĩ Melquisedeque rehegwa nhe'ẽ oromombe'u va'erã. Ha ko'ánga katu hasy
    xe-vy aikwaa uka hagwã peẽ-my Melquisedeque rehegwa nhe'ẽ, napene arandu porãvéiry-gwi.
  waj-waj: Ta itaama Merekisateekaara ngii giaa ngii miaunna kuaiyauvo kaayau kuayauvai
    vainoo. Ngii yaataiyauvo duunaikiai ngia hama arinaima rikiaivaara ta ngii giaa
    ngii miaaree kiaa iikiaunnano ti mmuaararainoo.
  cpy-cpy: Eenitatsi osheki nokowawitari niyoteemiri jempe ikanta-kota irika. Roo
    kanteencha osheki opomeentsita nomatemiro, tema pikijoshireyitatzi, ojamani okantyaa
    pikemathatan-tyaawori.
  mpx-mpx: He bugul hi gewi iyoho nuwama naha baunan Yeisu kaiwena, iya topowon bwabwatana
    i ola Melkisedek, yaa i pulowan te naha pwamwananal eliyamiu kaiwena wami aatena
    i pulowan.
  wbp-wbp: Yungurna-nyarra yimi panu milki-wangka Jijaji-kirli. Kala kula kankulu
    kapanku pina-jarrimi, lawa. Nyarrparlurna-nyarra pinarri-mani nyurrurlaju?
  luo-luo: Wan gi weche mathoth ma wanyalo wacho kuom wach ma tiende tekni, to winjo
    maru ni chien.
  nhe-NT: Onca miyac más tlen ni tlamantli tlen nijnequisquía nimechilhuis, pero ohui
    para nimechixtomilis pampa ax inquinequij inquicaquise.
  aii-aii: ܐܝܼܬ ܠܲܢ ܪܵܒܵܐ ܠܗܲܡܙܘܼܡܹܐ ܒܘܼܬ ܐܵܗܵܐ، ܐܝܼܢܵܐ ܥܲܣܩܵܐ ܝܠܵܗ̇ ܠܦܲܫܘܼܩܹܐ ܣܵܒܵܒ
    ܝܲܩܘܼܪܹ̈ܐ ܝܬܘܿܢ ܒܫܡܵܥܬܵ‌ܐ.
  esk-NT: Uqautiksraukkaġaluaqtugut taavrumuuna Melchizedek-kun. Aglaan sakiqnaqtuq
    kaŋiqsipkautigiłiksraŋa taamna ilipsitñun, takku tusraasrunġitchusri alapisaaqpaitḷusri.
  msb-msb: Damo pa kamiʼn masasabi manungod sani kaya lang malisod igpahayag kay nagin
    maluya kamo magsabot.
  cpa-NT: Hliú² jǿg³ jøng² mi³juǿi³jni hniah¹². Cónh¹jøng² ué² lǿa¹² ha²lah juǿi³jni
    hniah¹². Di³ tsa¹ma¹nøngh² hniah¹² jǿg³.
  dso-dso: ଏ ବିସଇ ଆରି ଅଦିକ୍‌ ତମ୍‌କେ ଜାନାଇବି ବଲି ମୁଇ ମନ୍‍ କଲିନି । ମାତର୍‌ ତମେ ଦାପ୍‌ରେ
    ବୁଜି ନାପାରାସ୍‌କେ ବୁଜାଇବାକେ କସ୍‌ଟ ଆଚେ ।
  meu-meu: Emai hereva momo mimia, ia herevana; ḡau tamona anidia igwauraidia na metau,
    badina be umui taiamui vada e kudima.
  yva-NT: Sya arakove, ribeker syare syo anakotar manui inta raura wasai indamu ananyao
    Yesus muno Melkisedek umaso mbaro wasai. Weramu syo raura kakavimbe wasai omamo
    nsosobe rave, weye wapa ana wadatantona mamo mavave da nanto rai ramu.
  dgc-dgc: Te meadu ék maka pa a makagi tungkul ta éya, pero mehirap a ipaliwanag
    dikam, da sala moy a mapospusan.
  zpm-NT: Racladz naa gneraa naa lo to nu pe ruṉ zhipxoz nroob ne, zha nac me, per
    ne squi rac to peet nëde to yquiaadiag to, ngaṉ gne naa lo to zha naca.
  hix-NT: Mewkeseteke wyaro Kryestu yehtxoho yokarymanàr xe wehxaha, thenyehra, owyanye.
    Krawame mak menytxetxow hamà. Khoryenkomo rwonà hutwahra harha manatxow hamà.
  sim-sim: Mashi musha olmu nanduwa. Hako wavu jihi angop fendelewa osik mashin ji
    misikwa osmu kava uwa. Uwosik mbeek ni sawekwa ambu nir.
  npi-ULB: हामीसँग येशूको बारेमा भन्‍नुपर्ने धेरै कुरा छन्, तर तिमीहरू सुन्‍नमा मन्द
    भएकाले यसलाई व्याख्या गर्न गाह्रो छ ।
  cgc-cgc: Tama pa inta isugid ko ki kyo parti ta katengdanan danen Jesus daw Melquisedec
    bilang pari, piro mabellayan a nang ta pagsaysay tenged bellay kaw paintindien.
  tim-tim: O Galalupnenŋe, nenŋe Yesugât keiŋe hârok makyeŋgiwaengât ukenŋe nâŋgâmaen.
    Gârâmâ ondopyeŋe kârikŋe aktâi âmâ gain gain makyeŋgiweren?
  yor-yor: Nípa èyí àwa ní ohun púpọ̀ láti sọ, tí ó sì ṣòro láti túmọ̀, nítorí pé
    ẹ yigbì ní gbígbọ́.
  wos-wos: Nani wun jooka séfélak hundi wanjoka nani mawuli ye. Wun hundi wambet,
    yingi maki nae guni wun hundika bari xékélakitanguni? Guna mawuli jémba téhafi
    yandéka guni wun hundika xékélakinjoka guni hurufatiké.
  emp-NTPO: Maʌ̃gʌd̶ebemada daiba zocãrã jaradia quĩrĩã panʌa. Baribʌrʌ zarea b̶ʌa
    ebud̶a cawabid̶ida, bãrãba isabe cawad̶aca bẽrã.
  eng-F35: concerning whom we have much to say, but it is hard to explain, since you
    have become sluggish in hearing.
  ind-ind: Sebenarnya masih banyak hal tentang Yesus dan Melkisedek yang ingin saya
    sampaikan kepada kalian. Namun, hal-hal itu tidak mudah dijelaskan, karena saya
    tahu kalian sudah tidak mau berusaha untuk mengerti.
  pes-OPCB: دربارهٔ این کاهن اعظم، سخن بسیار است، اما شرح آنها دشوار است، به‌خصوص
    اینکه درک روحانی‌تان کُند و گوشهایتان سنگین شده است!
  mpt-mpt: Klaist esa eka Melkisedek esa i weng homono ye bua ne baabenamabi otane
    weng olo mitmakamo ibo baabenamino bumolokobe. Niminbabe, ibo ib bobol tem funino
    nekek gebebua ne wengo klao mo fumbibba kesoa ne wengo imino mo baabenamabibabe.
  ssx-ssx: Do hauna꞉ta꞉ nikana꞉ma꞉ pi eleke eleke ota꞉ wopu lapeke ya꞉la꞉pate ikita꞉
    hone a̱i̱ na mia꞉peke ya꞉leke handaa mo pimanu wala꞉la꞉ ekita꞉ ka꞉nda꞉ pa꞉leke
    paasoma꞉me.
  mkl-mkl: Mii nkpɔ í wɛɛ iyi ɑɑ kɑ yɔkɔ kɑ fɔ si ɡɑ̃mɛi ideu ihɛ̃, ɑmmɑ ɑ́ ɡɑɑbu
    ɑ sisi nŋɛ yɑɑseɛ domi ì bɑɑ ì jɛ inɛ ŋɑ iyi ɑ ci yɑ ɡbɔ yɑɑsei ide ńyɑ ńyɑ
    ŋɑ.
  gaq-gaq: ଏନ୍ ବିସୟ୍‌ରେ ନେନେ ଗୁଲୁଏ ଏଃତେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନେ ଲେଃକେ । ମାତର୍ ଆପେକେ ଆଃବୁଜେନେ
    କସ୍ଟ । ଡାଗ୍‌ଲା ପେ ଆତ୍ମିକ ଆରି ଦ୍ରିଗ୍‌ନ୍ନିଆ ଗଣ୍ଡାଃ ।
  gof-RNT: Ha nu oda bolla gujji haasayanabay darobay de7ees, shin hintte akeekay
    guutha gidiya gisho hinttew odi gelssanaw waayses.
  unx-unx: ନେ ବିଷାଏରେ ଆଲେୟାଃ ପୁରାଃଗି କାଜି ମେନାଃ, ଏନା କାଜି ନାଗେନ୍ତେଲେ ସାନାଙ୍ଗ୍‌ତାନା
    । ମେନ୍‌ଦ ଆପେକେ ଉଦୁବ୍‌ ନାଗେନ୍ତେ ହାମ୍ୱାଲ୍‌ଗିୟା, ଚିଆଃଚି ଆପେୟାଃ ଆତ୍ମିକ୍‌ ଜୀୱାନ୍‌ରେ
    ଆୟୁମ୍‌ ଆଡଃ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ ନାଗେନ୍ତେ କାପେ ଚିହୁଲାକାନା ।
  gah-gah: Nenémini gakó mukí nemóza, lekelisi geleakatini alínipagi minikago, lo
    likimitove loko gulumó gena okave.
  lcm-lcm: Ani keve bil suke, namempo atogon mengen asi posong. Sikei namempo gule
    ta namem saka mengen an using kapo manas animi asi nas ania, using a vangang imi
    kapo kitmat.
  aer-aer: Ayenge ahentye-aneme iletyeke arrenhantherrenhe awethe-ulkere Jesus Christ-akerte,
    Melchizedek nhenhe rarle aneke-arteke. Ayenge uyarne itirreme nthakenhe anteme-arle
    the arrekantherre arratye-ilemele iletyenhe arrantherre-arle arratye itelaretyakenhenge
    iparrpe anthurre irlpangketyeke.
  qvc-NT: Ancharaq munani masta nishuyllapata Jisukristupaq. Piru mana munaptikillapa
    yach'akuytam, mana atinichu qamkunata allita intyindichishuyta.
  tgl-ULB: Marami kaming masasabi tungkol kay Jesus, ngunit mahirap itong ipaliwanag
    sapagkat kayo ay mapurol sa pakikinig.
  cbs-NT: Jaskai Diosbe Jesús nuku janchaxunmiskidi ichapa en ana matu yuitidubia
    man unanxubida tapiainwen taea en matu yusiain bikajaidaki.
  xtm-NTPP: Siki ja kuu tee ni yo nani Melquisedec ma chi iyo xeen ja ka'an sa. Kovaa
    yii xeen ja jin jaku'ni ini ni, vaa maa ni chi kuee xeen ka jaku'ni ini ni.
  nnq-nnq: Tukweti majingi gukunnengela nhwalo gongo, nambu ukomo kunnengelanga, magambu
    mangweto makamakata kupenakia.
  bao-NT: Paʉ nii biiropʉa, ate maquẽre wederʉgarique, to ca bii pacaro, yoari méé
    ca tʉo ñee bayitirã mʉja ca niirije jʉori, do biro pee mʉja ĩi wede majio majiña
    mani.
  san-ORI: ତମଧ୍ୟସ୍ମାକଂ ବହୁକଥାଃ କଥଯିତୱ୍ୟାଃ କିନ୍ତୁ ତାଃ ସ୍ତବ୍ଧକର୍ଣୈ ର୍ୟୁଷ୍ମାଭି ର୍ଦୁର୍ଗମ୍ୟାଃ|
  huv-NT: Wüx aag ayaj aliün najiür xeyay sandiüm nasaj icon; aag ayaj naél, pero
    ngondom nasaj icon najen cos icona nequiy menguiayiün.
  otn-NT: Dí̱ nne ga̱ xi'a̱hʉ hanja na̱ ra̱ hya̱ dí̱ mma̱. Pɛ xa̱nhɛ̱nni̱tho ha di
    zä ga̱ mma̱, porque hi̱ngui̱ ti̱nni̱ mmʉi te dí xi'a̱hʉ.
  nop-nop: Wendiniŋ medeŋiŋ fee hatak, iŋgoŋ hidi nadilakata tiiŋ doktiŋa hanindidimedok
    nadiwene malabudalak.
  obo-NT: Na, mo-uraa pa nanoy kos od ko-oseng doy moka-atag to pogko-tohodbuwis ni
    Melquisedec woy ni Disas Krays, piru mohirap ini no id paabbotlabbot koniyu, su
    motoggas kow nod poovotton.
  cak-ENT: Nkajo' nkabij más chive pari' ri rusamaj ri Cristo, ri Nimalüj Sacerdote
    cachi'el ri Melquisedec, pero c'ayuf nbün chikavüch, roma xa man rix q'uiyinük
    tüj chupan ri rutzij ri Dios y man nk'ax ta chive.
