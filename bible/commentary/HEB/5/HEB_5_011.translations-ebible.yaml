  xnn-xnn: Adoado pay nan kayatko ay ipagtek ken dakayo ay maipanggep isnan maiyisowan
    Melkisedec ken Kristo ngem naligat ay mangiyispikal is dadi ken dakayo tay naligat
    kayo ay makaawat.
  mwe-mwe: Tushikola malobhe gamagwinji gataya ngani jabho, ikabheje inakola ukomu
    kuntashiyanga, pabha nnakolanga nnjishi kupilikanishiya.
  tte-tte: Yeisu ana paisowa pwaoli kana edeedede ilalaki. Nige sowana meuloina yakabiyamayale
    kolimiu kaiwena komiu ami katai iyoviya.
  tcs-tcs: Ai gad plenti ya po spik po yupla, bat i prapa ad po spik po yupla bikoz
    yupla i no lisen.
  hlt-THB: Ve akawng ve khawzah kqawn aham awm hy, am naming zaak thai re re awh,
    kqawn caih aham kyi soeih hy.
  soq-soq: Ema umanawa no kaino wapona, tane ambi e waeuwaleta? E gagalo eteilana,
    tane etasia rua.
  qub-qub: Jesucristo mandaj cüranchi cashanta willapänäpäga achcarämi caycan. Ichanga
    willapaptëpis gamcuna guellanarmi tantiyayta mana atipanquipächu.
  att-att: Á aru paga yù ikáyâ ku nga ipakánnámmu nikayu nga meyannung sù paggittád
    di Melkisidek kâ Apu Kesu, ngam marigâ nga mebukalán nikayu, ta nabbalin kayin
    nga kunnay ta kitul.
  bki-bki: Naruei sio nei Melkeseteki, naio be kiano tukunu moruo na bo nalo aju,
    napano amijikia ala rimeravo rivu van kamiu jum̃abe ka tete na bija kanano im̃auano.
    Kirisikili ka avisivisii rivan kamiu, bior be bogo tai napano m̃a burutiliniemiu
    nalo abonvono kija. Mia ver kamiu kuvilavon ka kuvijoglubarbario,
  bqp-bqp: Yã bire musu ó yã vĩ dasi ò oárɛ, ama a bↄkↄtɛna zĩ'ũmɛ, zaakũ adì
    yã dↄ̀rↄ dↄ̃ likaro.
  mcp-mcp: Bulya ísâ sə́ bɨ́ nə sə́ cɨ́g na yí. Njɨ, shú nə́ sə́ fɛ́ɛ́gʉ́g bɨ́ byo,
    í bul kwowʉla, nəcé bɨ ádɛ́ ná lɛɛl mpu gwág.
  hat-hat: Mwen gen anpil bagay pou m' ta di nou sou sa ankò. Men, se bagay ki difisil
    anpil pou esplike nou, paske nou lou toujou nan konprann nou.
  npl-NT: Onka miak tlan weletis tomechtlapowiskeh de nin tlájtoli, pero achitsi owi
    tomechajsikamatiltiskeh, ken nomejwah yolik nonkajsikamatih.
  bgg-bgg: Ichiih shii ne gethek hìpha chiang shii yao pha miyao ne bajo um ro, jishii
    hìne nathek shii yua pha diig ro, nyieliieshii nathek ne gao pha ne bajo rasey
    ro.
  eng-TCENT: On this topic we have much to say, and it is hard to explain, since you
    have become sluggish in hearing.
  eng-BSB: We have much to say about this, but it is hard to explain, because you
    are dull of hearing.
  cpu-NT: Tzimatsi osheki nokovavetari niyotaimiri tsika ikantakota irika. Iro kantacha
    ovana opomerentsita nomatemiro, tema kisoshire pikantayetaka, osamani onkantya
    pinkemathatantyaarori.
  san-ASM: তমধ্যস্মাকং বহুকথাঃ কথযিতৱ্যাঃ কিন্তু তাঃ স্তব্ধকৰ্ণৈ ৰ্যুষ্মাভি ৰ্দুৰ্গম্যাঃ|
  tac-NT: Asíriga we'ká nerúkuru napurigá beníriwa ramué 'emi, pe iligá 'emi 'we i'kilí
    benime ju, tabilé yati benime ju 'emi ye ra'íchali, alekeri tabilé gayena ne rekó
    we'ká benírimia olae.
  eng-WEBPB: About him we have many words to say, and hard to interpret, seeing you
    have become dull of hearing.
  gfk-H: Iau sip bia ena tangai ta haleng na linga baa ta kaiken. Senbia i dadas tagu
    wara hapalainei ta muat kanong ira linga muat hadadei pa muat kap hagasiaan.
  viv-viv: Nuwanuwaku nuwanuwa moyaꞋaina Keliso Melikisedeki ana hilafa faꞋina ganalukahihiyena.
    Tu tagami waꞋivekuluna be Yaubada yana nuwanuwa keke agaimiya gidamadumahalini
    faꞋina, abaveyao ana tofaisewa kikaiwabuna ana vehimeya Keliso givaina-ma faꞋina
    keke ihayana ganakivetuvetunumi.
  yao-yao: Tukwete indu yejinji yakusala nkati ngani ji, nambo ikulimba kunsalila
    ŵanyamwe pakuŵa ŵanyamwe ngankumanyilila kwa chitema.
  tgp-tgp: Hinau mo mar̃ivi mo pa lo toho sei kama opoia vara kama mele vereulira,
    pani kama hitea vara peromim la sopo rongo, ale mo r̃ilangi vara kama er̃i vai
    kamim ha lelevosahi.
  auc-NT: Mänïnö ante botö mïnitö ïmïnite godömenque nanguï apæ̈nequënëmo ïmopa. Incæte,
    Æiquedö ëñenguïmïnii, ante pönente wædinque botö, Æbänö cæte apæ̈nebo ëñenguïmïnii,
    ante wæbopa.
  kbc-NT: Ja domaɡ̶a eliodi me idalaɡ̶a Melquisedeque, pida dakake me jeloɡ̶oditaɡ̶awatiwaji
    ane diitigi, leeɡ̶odi jaɡ̶akakaɡ̶ati ɡ̶adaaleɡ̶enali, odaa aɡ̶ajipaatiwaji.
  bmh-bmh: Kristus go Uwait ula dacaneu du banou pet nugau ze asiu dareu iz awaramoroi.
    Bo, agal dabeleu naliu tam, gonun, iz ze go awaremin, ag ze go doimai, gonugau
    bigeg suban i abiu mamamen.
  ctu-BL: Anto chuqui com c subeñet lojon, come cabʌl i sujmlel ili motomajil. Wocol
    mi la' ch'ʌmben isujm come mʌcʌl la' chiquin yubil.
  meq-meq: Ka gər i wu nakay na, wu hay andaya haladzay a samay mətsike. Ane tuk na,
    a wur bo məɗakum ha hərwi zləm kurom dəreŋ mətsəne.
  noa-H: Cha mʌchdëu jaau chirʌm hiek'an pãrag jaauju pöoma hagt'a wai chirʌm; mamʌ
    pãrau k'augmap'amjö naawai mʌʌgwaiweran jaauju p'it'ur sim.
  alp-NT: Kwali betaya, Yesuse Iono Imame Elake Lakwai esare esi yelu bokala me sa
    rebe ami suka lepaele ete imi, po susa kena lepaele mimise ete imi le imi natie
    nunu mo.
  san-VEL: tamadhyasmaaka.m bahukathaa.h kathayitavyaa.h kintu taa.h stabdhakar.nai
    ryu.smaabhi rdurgamyaa.h|
  kbq-kbq: Rama'a ama nazamofo nanakea me'negeta tamasmi'naku hunanagi, eriama'ma
    huno tamasmi'amo'a amuhohie, na'ankure kema ame hutma antahi ama hu'zamo'a amuho
    huneramante
  kbh-kbh: Bëtscá entsemna quem palabrama jóyebuambayama, pero chë soyënga jayanama
    nts̈amo ts̈ëngaftanga catafjosertaycá, ndoñe paselo quenátsmëna, er ts̈ëngaftangna
    nÿa uenana Bëngbe Bëtsabe soyëngama jósertana.
  ron-LSB: Despre El avem multe cuvinte de spus și greu de înțeles, pentru că v-ați
    pierdut auzul.
  pon-pon: Iran mepukat kajoi toto mi re at, a me apwal en kaweweda, aki omail jota
    dedeki.
  nhe-BL: Onca miyac más tlen ni tlamantli tlen nijnequisquía nimechilhuis, pero ohui
    para nimechixtomilis pampa ax inquinequij inquicaquise.
  sps-sps: Mam kaa mirom vegiau kinai iny tsue of mami nane Jisas te faarei finy non
    Ya na Tsoiny Mumua tan Tsoiny Faakor ana Ya faarei mito Melekisedek, sai te parpaar
    non tan tsue fa'arasan iny ya tsumi, tana saa, ami fanaginy natiny rom ya, men
    fakats tsumin nun.
  wnc-wnc: Siwan Jesuta Melkisedekgane dongaat nana tapatu dakngakutdane wamu kwaapzangga
    yuaing. Sike ngana gindane natdetdetza kekeknga dua singgak ngang natake nata
    wamu waakngatane yapii yeutdamunangge natapa meya singgak.
  bus-bus: Yã beee musu wá yã vĩ pari wà oare, mↄde à bↄkↄ̃tɛna zĩ'ũmɛ, zaakɛ eè
    yã dↄ̀rↄ dↄ̃ kpaaro.
  gub-BL: Heta tetea'u ma'e peme ureremimume'u ràm ure. Zezuz zanerekuzaromo ima'ereko
    haw rehe ze'egaw urumume'u putar peme nehe. Peme imume'u haw zawaiw katu urewe
    a'e, ta'e mewe katu pezemu'e agwer ma'e rehe pe xe.
  imo-imo: Jisas yu Melkisedek popo tondoli iyemu molorumu mele popo tondoli iye kiyendomu
    moromo mele ungu awini we peremo nimboindo nani kape perero. I ungumunga ungu
    pulumu paa enge nilimu. Nimbo tilka nalo eno ungu awini nimbo tiroma pilengeindo
    mindili kolko naa pimelemunga i ungu niomunga ungu pulumu eno nimbo timbo mele
    pinyewe toromo.
  boj-boj: O ijo was kalil, e Yesus aqa wau deqa anjam gargekoba niŋgi merŋgwajqa
    unu. Ariya nuŋgo areqalo geteŋejunu deqa niŋgi anjam di aqa utru geregere poiŋgwa
    keresai. Deqa e niŋgi anjam di merŋgwajqa baŋgi koba.
  eng-DRA: 'Of whom we have much to say, and hard to be intelligibly uttered: because
    you are become weak to hear.'
  knf-knf: Ŋka iko iŧum yi pţup ţi uko mënţ kë ikak atam ppibanan ţiki naanji naŧar
    ţi pyikrën.
  san-KHM: តមធ្យស្មាកំ ពហុកថាះ កថយិតវ្យាះ កិន្តុ តាះ ស្តព្ធកណ៌ៃ រ្យុឞ្មាភិ រ្ទុគ៌ម្យាះ។
  arn-NT: Fey tüfachi dungu tamün feypiwpefiel ta Jesus mew ka rume fentreley tañi
    feypiael, welu rume küdawngey ñi kimelngeael, eymün am rume küdawtukelu tamün
    adümael.
  zas-NT: Dád zien ni yuꞌ ganin lëjt por ree ni guin, per nawëëg najn par ganinan
    ziꞌc rënan guial dád nen rigniaꞌdi.
  ken-NT: Mbɔ̌ŋ bɛyǎ mɛnyɨŋ bɛchak ɛbhɛn nchí kway bɛrɛm ɛ̌ti Yesu mǔngo bachiǎkap
    ywɛsɛ. Kɛ chi mɛnyɨŋ ɛbhɛn bɛ́bè mmʉɛt bɛkʉ be mǎnjwimɛm tɛ̌ndu bǎrɔ́bhɛ́ chi
    bo abhɛn bapu kɛm ɛnyɨŋ ayak.
