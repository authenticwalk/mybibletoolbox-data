  peg-peg: ଇଦାଂ କାଜିଂ ଲକାର୍‌ କାଜିଂ ଇନେସ୍‌, ଜାର୍‌ କାଜିଂ ପା ହେ ଲାକେ ପାପ୍‌ନି ପୁଜା ହିନାକା
