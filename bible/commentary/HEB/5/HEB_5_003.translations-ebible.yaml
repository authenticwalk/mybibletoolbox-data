  tlf-tlf: Tinum amem miton beyo tii fenga ko-nama kale, beyo mufekmufek fuuli ken
    tebe-bulu, God iyo tebe fengmin takan ke-emak o agela uyo, unang tinum imi mufekmufek
    so ilami mufekmufek so uyo fuu God iyo kobela fengmin takan ke-emin ko.
  piu-2006: '@see-verse:HEB.005.002'
  poh-NT: Jeꞌ woꞌ, reꞌ cꞌacharel reꞌ riban ricamaj chi Nahsil aj Kꞌahsem Si̱ nmahcanic
    woꞌ eh ruꞌum aj woꞌ chi nmahcanic, curman woꞌ chi reh chi rikꞌahsaj johtok risi̱
    chiwach i Dios jeꞌ ricab woꞌ riban ru̱cꞌ quisi̱ take tinamit nanquikꞌahsaj reh
    chi pahkbal cuybal quimahc chiwach i Dios.
  tue-tue: Tutuhegʉ niijĩgʉ̃, cʉ̃ʉ̃ basirocã ñañaré tiirígue wapa ãpẽrãrẽ́ tiibosárobirora
    wáicʉrare sĩã sóemonecomasĩĩ.
  bjp-bjp: I e wara, ka tel tunmapek la isi foron sinang laulau kia tom, ke ken fanu
    sabin.
  xon-xon: Uma ubaa aah kpa titunwanbir pu na, ni ŋan ke u toor kitork uma ubaa aatunwanbir,
    ni bi mu aatunwanbir pu.
  tzo-ZNT: Ti snaꞌ saꞌ smulic uque, baꞌyi iyaqꞌuic chꞌichꞌ yoꞌ xꞌaqꞌueic o ta pertonal
    yuꞌun ti Riox uque.
  mpm-NT: Ja sɨkɨ yukan suni kanuu ja na soko da kuɨtɨ nuu Yandios ja sɨkɨ kuachi
    maa da, ti ansu nɨnɨ ja kuu kuachi yɨvɨ naa i.
  ots-NT: Eso, i nesta car da̱möcja̱ da möhti hnar zu̱we̱, da ña̱htibi ca Ocja̱ por
    guejtsjɛ guegue, cja̱ diguebbʉ ya, pé da ña̱htibi pe hnaa por rá ngue cʉ pe dda
    cja̱hni cʉ xí dyøtijʉ ca rá nttzo.
  hoy-hoy: इदुरसाटी आऊक पायजे कि ह्यांग लॉकुर साटी हांग अच तान साटी भी पाप-बली येरसुल.
  amo-amo: Bara ulele, ame tutun uso gbas a gutun nmyi bara kulapi me, nafo na ana
    su bara alapi nanit.
  pjt-pjt: Pala palulanguṟu tjukurtjara paluṟu kuka pungkula tiliwakaṟa Godanya ungkupai
    palumpa kuranguṟu kuḻu aṉangu tjuṯaku kuranguṟu kutju wiya, ka Godalu palunya
    kuḻu kalypangku wantipai paluṟu kura palyantjitjanguṟu aṉangu kutjupa tjuṯa puṟunypa.
  cwe-cwe: Na kwa ichimu chino yeye mwenyewo ni nyondenyonde, kalondeka yalave nhosa
    siyo kwa ichimu cha uhasanyi wa wanhu muhala mbali iviya kwa ichimu cha uhasanyi
    wake mwenyewo.
  daa-NT: Ɗo saan ta gudurrey taat sooɗ-ata, illa ŋaa ginen̰ ja *satkin ɗo zunuubinna
    ku meen̰ji, kar kat ɗo ku geemir.
  mlp-mlp: In mat diq iyim iyan in on mataw gigo daq meqinta walemgo atamazin emad
    teq inmo ago daq meqinta walemgo atamazin in emaqmo.
  ape-C: Madae dodogowim namudok uwe aria amam douk apa henek ofa um mahish hako Iruhin
    um anan mare urkum mur um yoweishi inahos amam henekesh iri ba iyoh, aria kadak
    henek arpesh esheshin ofa nyugiguk.
  bgs-bgs: Su pakasalà sikandin, kailangan duwán mannanap na matayan din tingód katô
    kandin salà, iring na kamaté din ka mannanap tingód katô salà ka duma mga manubù.
  faa-faa: E wakapuhoanafonoraka reasasamo epo ipi watikisapoko soko, saro ponomakau
    rukua paikia kaka faraka, aporo hinamomo watikisapoko soko, saro nanikose rukua
    paikia Kotiaki karápo.
  kik-kik: Ũndũ ũyũ nĩguo ũtũmaga arute magongona ma kũhoroheria mehia make mwene,
    o ta ũrĩa amarutaga nĩ ũndũ wa mehia ma kĩrĩndĩ.
  cap-NT: Ujchiz zakaz cjicanaqui nii timplu jilirinacami persun ujnacquiztanami niz̈aza
    parti z̈oñinacz̈ ujnacquiztanami Yoozquin wilana tjaastanc̈ha, pertunta cjisjapa.
  ksr-ksr: Loolooria koloojiwaajoŋ mono iyaŋaa siŋgisoŋgoya ano kanagesouruta yoŋoo
    siŋgisoŋgogia kaaŋagadeeŋ koma konjoratiwaatiwaajoŋ oronoŋ siimoloŋ ooŋkeja.
  eng-TNT: For the which infirmities sake he is bounde to offer for synnes as well
    for hys awne parte as for the peoples.
  sbs-sbs: Chebaka lyezi, naye ulukela kuha zitabelo zazive zakwe, sina mwapangila
    zive zabantu.
  sue-sue: Nu ema gege noya, are ema enira pasina amira daba kota, pasina nuso amira
    dai zame potaise sai awa.
  fra-NCL: Et c’est à cause de cette faiblesse qu’il doit offrir pour lui-même, comme
    pour le peuple, des sacrifices pour les péchés.
  snn-NT: Ja'nca masiguëbi Riusu misabëna sani, bain jo'yare huani, Riusuna ëoni mëoguë,
    bain gu'a jucha, baguë gu'a juchare'ga, ja'anre se'e ro'tama'iñe Riusuni senji.
  atb-NT: Wum nyhôm é yanmai, yhang gi, byu pê é marâ é matú le, yhânggùng yhâng é
    marâ é matú le, hkungga nhông byi râ dut é nghut lhê.
  cek-AK: To pongah anih loe minawk han hoi angmah hanah doeh zae angbawnhaih to sak
    han angaih.
  bkd-bkd: Tumenged taena sa paghalad din kenà para dà hu kaet-etawan ba para daan
    hu kandin ha kaugalingen.
  ctu-76: Jin cha'an wersa mi yʌq'uen i majtyan Dios cha'an i ñusʌntyel i bajñel i
    mul che' bajche' mi yʌq'uen Dios i majtyan cha'an i ñusʌntyel i mul yaño' bʌ je'el.
  lac-NT: Mʌ' ja wirej, u bʌjirirob a sacerdotejo' yʌn u quinsic yʌrʌc' quir u toquic
    quir u sijic ti' C'uj u bo'orir u wʌc'ʌs si'pir u bʌjiri' an ten bic u rac'ob
    xan.
  xla-xla: Epapele koko tle ya꞉tapo opa hapuloma yia꞉ bobtalimale mate epo me-ya꞉
    batalimale mate howahalomolowedeme God dla aliya poyupo namkale dle alisisi halopimdepo.
  xav-NT: Duré ta norĩ hã da'udâna si, marĩ hã 'Re ĩhâimana u'âsi mono ma, te te 're
    sõmri za'ra mono õ di, dawasédé hã te te dama ãma 're ĩ'apari mono zéb da hã.
    Si'udâna zama ma tô marĩ hã te te tãma 're sõmri za'ra sasedoti norĩ hã, dasine
    tiwasédé hã te te 're 'manharĩ za'ra mono wa.
  cuk-cuk: A-ulale, na e-isgued-ular, degi, dulemar-isgued-ular, Bab-Dummadga-ibmar-ukleged
    ukmogargebed.
  tbf-tbf: Surie ine, eie ta ngas terie bu tienebeir ni varam nian kegi sar sinavei
    tsokor mi kulou ma seie kesen buer.
  uig-CYR: Шу аҗизлиғи үчүн у хәлиқниң гуналири һесавиға қурбанлиқ сунғандәк, өз гуналири
    үчүнму қурбанлиқ сунушқа тоғра келиду.
  ikw-NT: Kam kpayarụ, ọ naakwa arịohna kwnornu mmehie ke a, nụ ke ele berere.
  khs-khs: 'Ewa eta: penaiyama enenase Eyewi e olokeyatelawamopela:wala, a:pele sanose
    satapola: kinapola: itapa tepela:, sena kesale olokeyatelawamopela:wala, a:pele
    sanose satapola: Kotema kinisekeye.'
  dwr-ENT: ሄዋ ዲራው፥ ሄ ቄሳቱዋ ኡባቱዋ ካፑ ኣሳ ዲራው ያርሹዋ ያርሺያዋዳን፥ ባሬ ሁጴ ናጋራ ዲራዉካ ያርሻናው ቤሴ።
  pma-pma: Ka veni asuv houlu onen pris keil emun vi meatin koa merau mukok, kei hou
    vini sipsip keil ven tisaen keil onen hetal min tisaen keil onen meatin sav keil
    emun.
  atd-NT: Nò, sikan ian, ko duon igtubad dan no ighusoy to salo to songo otow, songo
    og-awoson dan to songo duon igbogoy ran no ighusoy to kandan no lawa su songo
    ogpakasalo dod.
  tel-2017: ఆ బలహీనతల కారణంగా ప్రజల పాపాల కోసం ఎలా అర్పణలు అర్పిస్తున్నాడో అలాగే తన
    కోసం కూడా అర్పించాల్సి ఉంటుంది.
  hat-BSA: Epi akoz de sa, li oblije ofri sakrifis pou peche pèp la, e pou pwòp tèt
    li tou.
  top-NT: Huá xlacata li̱mini̱ní nalakachixcuhuí Dios ixlacata ixtala̱kalhí̱n y ixlacata
    ixtala̱kalhi̱ncán hua̱k cristianos tí tali̱pa̱huán Dios.
  msk-msk: Wakaw aw matag sang Dios yang magampoway sang lingat sang sara, buku gaid
    nang kanang kadaygan sara yang ilingatun, awgaid arigkan sang kanaan sara pyaparingat.
  gyr-NT: Ahe rumo güeco pĩrataẽhɨsa pɨpe vɨropovẽhe mbahe mɨmba yucaprɨ Tũpa upe
    oangaipa repɨrã, opacatu ambuae ava angaipa repɨrã avei.
  kmh-kmh: '@see-verse:HEB.005.002'
  ukr-ONPU: Ось чому він повинен приносити жертви як за власні гріхи, так і за гріхи
    людей.
  emi-emi: Poli ie tee saghuighuina ia, liuna avalua o me etani ghelei sae aiaavusuvusuena
    tale kanna tani ssavoto me kaluira ssavoto tee taumattu ngatoa.
  zpv-NT: ya pur nin riuuꞌ xtuhlda ba pur laꞌh gahca ba, niꞌchin nahpa gudiꞌhi ba
    guidxaꞌh loh Dxiohs tin ziꞌchi dxieꞌw loh xtuhlda ba ziga rieꞌw za loh xtuhlda
    raꞌ bwiinn guihdxyi.
  gux-gux: Laa tadingu po n teni ke li tie tiladi won padi ki mia o yuceli tuonbiadi
    sugili nani wan padi bi niba po maama .
  kos-kos: Ac ke sripen el sifacna el munas, el enenu in orek mwe kisa, tia nu ke
    ma koluk lun mwet lal mukena, a nu ke ma koluk pac lal sifacna.
  ibo-ibo: Nʼihi nke a, ọ ghaghị ịchụ aja maka mmehie nke onwe ya na nke ndị mmadụ.
  yml-yml: Fai tovelomunidi kebu toketokediga i sakosakona, taunidi wata faifaidi
    i vevelomu.
  ory-ory: ଏଥିସକାଶୁ ଲୋକମାନଙ୍କ ନିମନ୍ତେ ଯେପରି, ଆପଣା ନିମନ୍ତେ ମଧ୍ୟ ସେହିପରି ପାପାର୍ଥକ ବଳି
    ଉତ୍ସର୍ଗ କରିବା ତାହାଙ୍କ ଆବଶ୍ୟକ।
  bzj-bzj: Sayka weh hihn week, hihn haftu aafa sakrifais tu Gaad fi fi hihn oan sin
    dehn, plos fi di peepl dehn sin.
  chk-chk: Iwe, pokiten püsin i a apwangapwang, epwe fokun föri asoren amusamusen
    tipis, sap fän iten chök än ekewe aramas tipis, pwe pwal fän iten püsin an tipis.
  ssd-ssd: Pris mbal mbar ŋak tukunu nane taŋgo tuku une saukam tuku agaŋmor bale
    farmba atraukade ta naŋgine une tuku turmba atraukade.
  acr-TNT: Ruma cꞌu waꞌ, chirajawaxic che rire cuya chwach ri Dios rawaj ecamisam
    ruma rumac rire y na xew ta ruma ri quimac ri tinamit.
  rop-rop: en blanga tharran na im garra abum det sekrifais serramoni blanga im ronselp
    du. Bifo im abum det sekrifais serramoni blanga meigim ola pipul fri brom ola
    nogudbala ting weya deibin dumbat, im garra abum det sekrifais serramoni blanga
    meigim miselp fri basdam.
  mee-mee: Minmina na piris nginngina ke sane ke la tungnge posi onreke balvali rea
    beke tungtungu rea ma tungame ta osungrurunge ragau pattoto baingarea reke sosoali
    mana. Ke sa. Keke la tungnge posi onreke balvali rea beke tungtungu rea ma tungame
    ta osungrurunge ri muni baingarea reke sosoali bole.
  dif-dif: Ja nunkangundru nau wilpa nganai, worderu kana wolaraia, jeruja bakana
    nunkangundru muntali poto ngumu jinkila madlentjandru.
  gam-gam: Ga yembene napai pille, Juda una singare ke yene ge, ga opa gale awo, yenekne
    pille para opa gale awo embe yene.
  nou-nou: Edo embo da wasiri biae da awa embo aera te umo daedo uso wasiri biae de
    da awa embo rorou awa itido ira.
  mqb-NT: Anga nan, i varan way ma sla dungo aya à Mbərom anga ines anahan aya aday
    anga ines sə ɗo ahay re.
  ape-B: Wo dodogowim namudak e ali amam dakio isave henek ofamu mahich hoku God umu
    anan kobi ulkum mulomu yowenyi amam heneken uli iyuh, ali adakio henek elpech
    echechin ofa nyagikuk.
  grc-F35: Καὶ διὰ ταύτην ὀφείλει, καθὼς περὶ τοῦ λαοῦ, οὕτως καὶ περὶ ἑαυτοῦ προσφέρειν
    ὑπὲρ ἁμαρτιῶν.
  cav-NT: Tuque cuitadya jucha arida cabatiya tibu, bameretaquidya tujatu Yusu uu
    eiye cuanaja ami jucuare peya cuanaja jucha cuana tsuje camadya ama, tumebaedya
    tuja jucha tsuje.
  kgp-NT: Mranh tóg tĩ gé, Topẽ tũ ki rĩr tĩ to pã'i mág ẽn ti, hã kỹ tóg ã tỹ mranh
    mũ ẽn to Topẽ mỹ tãnh kỹ pũn tĩ gé, ã mré ke ag tũ ẽn mré.
  bvd-bvd: Ma nia lau gu ne adea nia ka falea afuafue ki talea God fua abulo ta'aa
    laa nia 'i tala'ana fai abulo ta'aa laa kera ki toae lau guu.
  ukr-1871: і ради того мусить, як за людей, так за себе приносити за гріхи.
  apz-apz: Kako hofɨko paꞌnyo hwoꞌmanji kakoe wonyo honɨngkanomneꞌnji aꞌamufe wonyo
    honɨngkanomneꞌnji Anɨtumneꞌno yahu fonjokisasyɨwoꞌnɨngkiso hweho.
  yon-yon: Kekee kwanikob, ye kangkon ye ambarakmi dowad kuu dingkan aye nengke agedmo
    kere baeb konimaan, nimakarub yi ambarakmi dowadmomban.
  poi-NT: Y como táŋcaɨ́yt́im jém pa̱nij, iccaaba jém ani̱mat iga iyojpa jém it́áŋca,
    je̱mpɨct́im iwatpa para jém pɨxiñt́am iga iyojáypa jém it́áŋca jém Dios iwiñjo̱m.
  wuv-wuv: Sifei fei pa'afina ba inei fani fana a'a ei hafelo'ana ma ei hafelo'aa
    ei rama'a.
  quf-NT: Chaynami paypis chaynu kar, Dyuswan shumaqna kananpaqqa, paypa uchanpaq,
    chaynulla ukkunapa uchanpaqmapis, animalkunata wanuchiyanqa.
  yuw-yuw: Yu wömai osuc inoin turongonoha tongga öretno songidoc. Tongo mit wömai
    yu suraro ambarachon turongoha tongga öretno songidoc.
  hus-NT-1971: Cum pelac i hualbinel jaye in yejenchi quim bina’ c’al a Dios in xits’al
    i tsemthach co’nel tin cuenta in cuete’ hualab ani yab expith tin cuenta in hualab
    in at Israel.
  med-med: Nambuⱡ emel, wu pris kuimbal ei nga ronduⱡ ti natʉtʉm uⱡ ei, elim nga uⱡ
    kit etʉm mbʉ kʉn, wamp mbʉ nga uⱡ kit etmin mbʉ, kʉmp kʉm Got ndi, tinga ndʉndangga
    nimba kʉn, kaⱡpa tindiⱡim mundi uⱡ ei itim.
  bch-bch: Ngan ipu toaine, gid madidnga tenainga ad manta tikado tenainga ngan samumnga
    gid led kadonga sasat ga kadonga sasat togid panua pade.
  cco-NT: jo̱ co̱ꞌ dseaˋ dseeˉ dseaˋ quibˊ lɨ́ɨngˊ jaléngꞌˋ i̱ jmidseaˋ do, jo̱baꞌ
    ꞌnéˉ lɨɨng˜ e feáꞌˉ niji̱ꞌrˉ fɨˊ quiniˇ Fidiéeˇ e laco̱ꞌ niꞌíingˉ dseeˉ quiáꞌrˉ
    yaaiñ˜ jo̱guɨ jaléꞌˋ dseeˉ quiáꞌˉ jaléngꞌˋ dseaˋ caguiaangˉguɨ cajo̱.
  deu-1951: und ihretwegen muß er, wie für das Volk, so auch für sich selbst, opfern
    für die Sünden.
  alq-ALGNT: E motci a8iago8idj dac, panima opagidinigetama8an Kije Manidon kidji
    gi kasiama8agani8idj 8in tibina8e opatado8inan, ka8in eta kodagian a8iagon opatado8ini.
  ixl-NNT: As tiꞌ uvaꞌ aapaav chajaak, as estiꞌeꞌ nitzꞌeꞌsa veꞌt chajaak unqꞌa txooeꞌ
    vatz u Tiixheꞌ tiꞌ ijajat sotzbꞌal ipaav as tukꞌ tiꞌ vipaav unqꞌa tenameꞌ.
  boa-NT: Aabe tujkénú íhyallúvú Píívyéébeke ɨɨ́ɨ́cúvéné iyáábeke cóvajtsó íimítyú
    iábájɨ́ɨ́vémeíki. Ááné boonétú tsíjtyé hallúvú méénuube diityé imítyú iábájɨ́ɨ́vémeíki.
  quh-NT: Chaywanpis imaynatachus runaspa juchasnincumanta uywata jaywanan tiyan,
    quiquillantataj paypa juchasninmantapis jaywanan tiyan.
  kwi-kwi: Judío pariya awakanain kwail kimtu akwa, usne an ñancha chiwazha piantarawa,
    Diosta mɨlan, Dios paiña kwail kirɨt aizpa sɨnam sanapa. Sun kitpane, pariyane
    awa piantarɨt aizpa Diosta mɨlashina, Dios an awa kwail kiarɨt aizpa sɨnam sanapa.
  agm-agm: Amɨ ko isɨhiya nahatiyaamatiyatɨ andɨtɨmitataatɨ napepaatɨ tɨmahiyahosɨ
    jɨhɨ sawahomɨ maipɨhaiwaapɨ kohasɨpɨho tɨhatɨ Autaahaatɨhoai dɨpumanatɨ nunyataise.
    Iyatɨ amɨ sawahopɨ kairɨhɨrɨ kɨretɨ isɨhiya nahatiya usaamɨ maipɨhaiwaapɨ ipotɨ
    kohasɨpɨho tɨhatɨ dɨpumanatɨ Autaahaatɨhoai nunyataise.
  ubr-ubr: On yabin on toun on orot jever maiauin wat on mes an bokomas aurin on God
    aurin sirifu inkutetai weie, on eta kaitamomai on sabu ba asi bokomas aurin on
    sirifu inkutetai weines.
  tsw-NT: Adama a na u ri nu ucira shi, u ciga u ꞌyuwan u ca kucci adama a̱ nusu va̱
    yi waru adama a̱ nusu va ama a̱ yi.
  cax-NT: Batabaiyoti taman numuquiama ümoti Tuparrü itobo nomünantü ui macrirrtianuca,
    pero itobo nomünantü uiti tiene que aitorrimiatito taman numuqiama, itopiqui arrtito
    ane nomünantü uiti.
  aia-aia: Ma suria 'iraaui Bwauododaaui Piriisi rau maemae'a ro'u moi 'onaairaaui
    noni, na ho'asi narai haa'i 'ada'i ora-ora'a adaa'i inoni, rai haa ro'u 'ada'i
    ora-ora'a adaa'i haraariraau.
  srp-1865: I zato je dužan kako za narodne tako i za svoje grijehe prinositi.
  agt-agt: A gafu ta itta hapa ya pagkurangan na a gagangay ta itta hapa ya iatang
    na gafu ta liwat na kiden hapa la ta kuman na iatang na ta liwat na tolay kiden.
  lug-lug: Olw’obunafu obwo, kimugwanira okuwangayo ssaddaaka ku lulwe yennyini ne
    ku lw’abantu.
  yby-yby: Maloka wewenaya abuha-wowonipo lamabomuye liki wewenasida lihimanipomu
    ito edimonipo lihimanipomu saina-maina uda ji mitae loko lobetonebo maya ne.
  heb-heb: אשר על כן חיב להקריב על החטאים גם בעד העם גם בעד נפשו׃
