verse: HEB.005.003
translations:
  kpx-kpx: Iale kemoike auna au ebia isi au ata bahata kebia toelaho ovo havei mahogei.
  okv-H: Eto embo tapa ta ari sasapura pere mane rate embo amite tapa amita ari sasapura
    avoeto peneha ikaguja.
  tbo-tbo: Uyahinei hi italaguyaba Yaubada uyahina tauhi hai apapoe ubeihi po gasi
    lawa magomagouhi hai apapoe ubeihi.
  mal-C: അതിനാൽ ജനത്തിന്റെ പാപങ്ങൾക്കുവേണ്ടി യാഗം അർപ്പിക്കുന്നതുപോലെതന്നെ സ്വന്തം
    പാപങ്ങൾക്കുവേണ്ടിയും അദ്ദേഹം യാഗങ്ങൾ അർപ്പിക്കേണ്ടിയിരിക്കുന്നു.
  grc-SR: καὶ ⸂διὰ ταύτην⸃ ὀφείλει, καθὼς περὶ τοῦ λαοῦ, οὕτως καὶ περὶ ⸂2ἑαυτοῦ,⸃
    προσφέρειν ⸂3ὑπὲρ⸃ ἁμαρτιῶν.
  bgc-bgc: उसकै खात्तर एक महायाजक के रूप म्ह अपणे अर माणसां कै पापां नै दूर करण खात्तर
    बलि चढ़ाणा जरूरी सै।
  khz-khz: Ia matotauna maki magena moira pakunai, ia na rakava voi-vagira vega-namara
    ia gena evenina, e taunilimalima geria maki evenina.
  deu-TKW: und um derselben willen sowie für das Volk so auch für sich selbst wegen
    der Sünden darbringen muß.
  zsr-NT: Qui lë ni naꞌ, le naquëꞌ bunáchz bxuz blau naꞌ, niꞌa qui dul‑laꞌ nabágaꞌczëꞌ
    ral‑laꞌ cuꞌë lahuëꞌ Dios böaꞌ bëdx naꞌ tuꞌdödcdëꞌ‑baꞌ lu bcugu laꞌy, ca naꞌ runëꞌ
    caꞌ niꞌa qui dul‑laꞌ nabágaꞌgac bunách.
  lin-lin: Yango wana, likolo ya bolembu yango, asengeli kaka te kobonzaka mbeka mpo
    na masumu ya bato, kasi asengeli mpe kobonzaka yango mpo na masumu na ye moko.
  hns-NT: Ohie se oke na khaalie djaatie log ke paap khaatien baliedaan kare ke parie,
    bakie bhie aapan paap khaatien.
  noa-E: Mag ichjã ĩchab maachjöpai sĩewai, ich jãg õor kõit nemchaain khëchnaa Ẽwandamag
    am chig am ugua am kõit jëeujemjö, ich kõitjã jëeuju aai sim.
  eng-EMTV: On account of this he is obligated to offer sacrifices for sins, just
    as concerning the people, so also concerning himself.
  mib-NT: Jeē yúcuan cúu jeē suni cánuú sócō de quɨtɨ nuū yā jeē sɨquɨ́ cuēchi máá
    de, nasūu máá‑ni jeē sɨquɨ́ cuēchi ñayuu.
  lif-NT2: बा खे़ल्‍ले़ चोगुल्‍ले़ए मे़न्‍छाम् याप्‍मिहाॽरे़ खुनिॽ लायोःल्‍ले़ लागिरक्
    मे़ःन्, कर खुने़ॽ आबाङे कुलायोःल्‍ले़ लागिआङ् सिदुङ्‌जभा तोःम्‍माए पोःङ्‌लो॥
  xnj-xnj: Ndava yeniyo iganikiwa kuwusa luteta lwa kuhinja hinyama, lepi ndava ya
    vandu ndu, nambu mewa ndava ya mwene kumbudila Chapanga.
  mmx-mmx: Ni lavasuun teren la lamaasa gomgo naba lok laplavang mi levempanga ri
    laxakapmek axa ren, la ri laxakapmek bok at limixin.
  cbr-NT: Axribi ñu 'atima 'acë 'ixun ca judíos sacerdotenën cushicaman 'apun judíos
    uni raírinën 'uchacama 'imainun aín 'uchacamaribi tërë́ncë 'inun quixun 'aracacë
    ñuina 'aia.
  tee-NT: Chai ju yu'unch ni aktamixnin ta'alactu'unun vachu' pus tasq'uini ni vachu'
    catamaknilh ju atapacxat ixlacata ix'alactu'unti'an is'akstu'an tachi ju tamakni
    ju ix'atapacxat'an ju ali'in lapanacni ixlacata ix'alactu'unti'an ju yu'unch.
  eng-LSV: and because of this [weakness] he ought, just as for the people, so also
    for himself, to bring forward [sacrifices] for sins;
  cak-NT: Ri nimalaj sacerdote can winak-wi, romari' ri chicop ri yerusuj chech ri
    Dios, man xe ta roma quimac ri winak yerusuj, xa can roma chuka' rumac raja',
    roma raja' can c'o rumac chuka'.
  pah-NT: Ikwava'ẽhara'g̃a nduvihavuhu'g̃a okote'varuhu. Nurã Tupana'ga ero g̃waramo
    g̃a jipygi na'ẽ ikwava'eg̃a mbatepyryva jukapyra Tupana'ga pe tomombo ti Tupana'ga
    nhanderekote'varuhua nhande hugwi javo. Aerẽ g̃a jara'g̃a ndepygi ikwava'eg̃a
    mbatepyryva jukapyra Tupana'ga pe tomombo ti ga g̃andekote'varuhua javo.
  sja-NT: Maperãpɨ irua chupɨria iidipari, ne-inaa teepari mãik'aapa ne-animalaarã
    peep'eda, paapari Tachi Ak'õre-it'ee, naapɨara ichi k'ap'ɨa pari, maap'eda apemaarã
    pari.
  xed-xed: Tsaya tama dzaʼa kəl tsatsi ka pla ghəŋ ŋa Lazglafta, ta ghəŋa dmakuhani,
    ta ghəŋa dmakuha mnduha yeya a wa.
  mks-NT: Ta sa̱há ña̱ vitá ini da sa̱há ña̱ cán quéa̱ ndítahan cahní da̱ quíti̱ jo̱co̱
    da̱ rí nu̱ Ndióxi̱ sa̱há cua̱chi mé dá xi̱hín sa̱há cua̱chi ña̱yivi viti.
  gfk-S: Io kaie, pai nale tun ira hartabar tupas God ura kapkap leise ira sana ta
    ira matanabar sene mon. Pata. I supi ter be na tun ira hartabar uta ira nuno sasana
    bileng.
  bmu-bmu: Lölöwöröŋi akza-waŋgöra mönö nanŋi siŋgisön-dokŋi aka könagesöurupŋi yeŋgö
    siŋgisöndokŋini mewöyök köl könjöratmapköra sömbupnöŋ jöwöwöl ohomakza.
  dgz-dgz: Amba den me nutu uoni menan me koewa mega wat mutapen menan man da den
    gure ire God inap yan tapen wandia, waenapan munan megenat uon.
  eng-GNV: And for the sames sake he is bound to offer for sinnes, as well for his
    own part, as for ye peoples.
  zaa-NT: Sacerdote nu adiru dàcca'a nna uccua duel·la' qui'ni gutią biỹa para eyàttayúą
    lani Tata Dios, alàa tsuą' teruba por ca tul·la' qui' ca enne' qui' yétsi qui'
    niá sino ą'hua por ca tul·la' nu cca qui' la'a mísmuba lą, porqui'ni ą'hua lą
    nna gulú'u huą́ falta.
  eng-WEBSTER: And by reason of this he ought, as for the people, so also for himself,
    to offer for sins.
  guh-guh: Sacerdotenë ata apo ajamatabëcuenesaë. Sacerdotenë dajubinë, pijana yajava,
    Diosojavabelia ofrendacuenia rajutabiaba jivi pibisiacuene pexanaeneconi Dioso
    pevecuaajibiaexanaenexatsi. Bajarapacuenia itsa rajutabiaba, bajaraponë ata pibisiacuene
    pexanaeneconi Dioso pevecuaajibiaexanaenexatsi, yajavarajutabiaba.
  bon-bon: Cuta peei name pi tabe liba cibu ca Acejiyame ne yiiwäräjuge biname bime
    niiya mule äyeblengame, tabe cuta teeme niiya mule äyeblengame yiiwäräjuge.
  nhw-BL: Yeca sesen hueyi totajtzi monequiyaya achtihui quimacas Toteco se tlacajcahualistli
    para quiixtzacuilis tlen ya itlajtlacolhua huan teipa quimacayaya Toteco se tlacajcahualistli
    para quiixtzacuilis inintlajtlacolhua nochi masehualme.
  swh-ONEN: Hii ndiyo sababu inampasa kutoa dhabihu kwa ajili ya dhambi zake mwenyewe
    na vivyo hivyo kwa ajili ya dhambi za watu.
  wbi-wbi: Vwimila vwa iili, aghanilue kuhumia ilitekelo vwimila inyivi sake ndavule
    ivomba munyivi sa vaanhu.
  bba-bba: Yen sɔ̃nɑ mɑɑ, u ǹ koo ko u kun yɑ̃kunu kue win tiin torɑnun sɔ̃ nɡe mɛ
    u mɔ̀ tɔmbuɡinun sɔ̃.
  eng-KJVCPB: And by reason hereof he ought, as for the people, so also for himself,
    to offer for sins.
  kgk-NT: Upéixa ramo ome'ẽ-ta ramo Nhandejáry-pe nhane rembiapo vaikwe-rehe ijukapyrã,
    tome'ẽ ranhe ave ójehe ójehe gwarã.
  waj-waj: Ivo muaraagama varuuvaara hama gioonna kiaapuuya mminnamminnaa maisaiyauvaara
    nnaasu puaraiyauvaa Anutuuqaara kati hudeeravai. Ari mminnamminnaa maisaiyauvaaraatama
    kati puaraiyauvaa hudeeravai.
  cpy-cpy: Imatzitawo rirori itaawenta ratsipeta-kaani ikini ipeyakoe-teniri ikaaripero-shireta-waetzi,
    rantziro rirori ikimita-piintziniri atziri-paeni.
  mpx-mpx: Inoke toto ya kaiwena powon ni powonan iya al ge alonau ge gamagalau wali
    gegi kaiwena.
  wbp-wbp: '@see-verse:HEB.005.002'
  luo-luo: Mano emomiyo en bende nyaka ochiw misango ni richone owuon, kaachiel gi
    richo mag oganda bende.
  nhe-NT: Yeca sesen hueyi totajtzi monequiyaya achtohui quimacas Toteco se tlacajcahualistli
    para ma quiixtzacuas tlen ya itlajtlacolhua huan teipa quimacayaya Toteco se tlacajcahualistli
    para ma quiixtzacua tlen Toteco inintlajtlacolhua nochi tlacame.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܡܲܩܪܸܒ݂ ܕܸܒ݂ܚܹ̈ܐ ܠܵܐ ܐܲܚܟ̰ܝܼ ܒܘܼܬ ܚܛܝܼܵܬܹ̈‌ܐ ܕܓܵܢܹܗ،
    ܐܝܼܢܵܐ ܐܘܼܦ ܒܘܼܬ ܚܛܝܼܵܬܹ̈‌ܐ ܕܛܵܝܸܦܵܐ.
  esk-NT: Iḷumun aatchuqtuksraupmiraqtuq tuniḷḷautinik killuqsautmiñun pitrigaluallaġmi
    killuqsautiŋitñun Israel-aaġmiuŋuqatmi.
  msb-msb: Kun sugad, kinahanglan niya maghalad san mga sakripisyo para sa iya mismo
    sadiri na kasal-an pareho man sa mga kasal-an san katawuhan.
  cpa-NT: Hi² jøng² ni³ huu¹³ dsag³ quiah¹² guiog¹³ báh³ dsa² hniuh¹² dsii¹²dsa hi²
    jøng² ni³ Diú¹³ ca¹lah¹ma¹quianh¹³ ni³ huu¹³ dsag³ quiah¹² dsa² juøi² jian¹²dsa.
  dso-dso: ଆରି ତାକେ ମିସା ବେସି ବୁଲ୍‌ ରଇଲାକେ ସେ ଅବ୍‌କା ବିନ୍‌ ଲକର୍‌ ପାପର୍‌ ପାଇ ବଲି ଦେଲେ
    ନଏଁ, ମାତର୍‌ ନିଜର୍‍ ପାପର୍‌ଲାଗି ମିସା ବଲି ସର୍‌ପିଦେବାକେ ପଡ୍‌ସି ।
  meu-meu: una dainai, ia ese boubou ḡaudia baine hahelaḡa, dia taunimanima mo edia
    kerere daidiai, a ia sib-ona ena kerere daidiai danu.
  yva-NT: Syeno titi taune anuga mayondi wemi mbewar Amisye apa ayao maje indamu syene
    po anakotare ramero kawasae obo awa ayao kakai rai ramu, yara taune apa ayao kakai
    rai tavon.
  dgc-dgc: Ey siya, da mehina be, éy kailangan mégatang siya éwan san para ta kasalanan
    du tolay, éngˈwan para ta kasalanan na be a sarili.
  zpm-NT: '@see-verse:HEB.005.002'
  hix-NT: Àro ke, taknyohsom komo yàmyatxkon hatà, Khoryenkomo wya, tkukur komo yanhànàtho
    hoko noro yoseryewhokatxho me. Tanhànàthàyam hoko xarha oseryewhokatxho me, nàmyatxkon
    hatà, àwya.
  sim-sim: Or kavakavan undari ma orik os ofan or uri wolo masmas orhinjik ofan or
    ushihikop hulaima nokopmanjik ofan undari ri.
  npi-ULB: यसकारणले गर्दा, जसरी तिनले मानिसहरूका पापको निम्ति बलि चढाउँछन्, त्यसरी
    नै तिनलाई पनि आफ्नो पापका निम्ति बलिदान चढाउन माग गरिएको छ ।
  cgc-cgc: Tenged pinakadatas na pari gabuat man ta sala, beet ambalen na daw mag-alad
    kanen para ta mga ittaw, dapat mag-alad man kanen an para ta iya na kaugalingen
    na mga sala.
  tim-tim: Aregât luâk âmbâle yâk yeŋgât dosayeŋaet sumbe akmai. Akto areâk bo. Yeŋaet
    dosayeŋaet sumbe akmai.
  yor-yor: Nítorí ìdí èyí ni ó ṣe yẹ, bí ó ti ń rú ẹbọ nítorí ẹ̀ṣẹ̀ fún àwọn ènìyàn
    rẹ̀, bẹ́ẹ̀ pẹ̀lú ní ń ṣe fún ara rẹ̀ náà.
  wos-wos: Déka mawuli hambuk téhafi yandéka dé akwi dé hafu God déka hurundén haraki
    saraki sémbut yakwanyindéte dé hamwi xiyae Godka hwe, nak du takwaka hamwi xiyae
    Godka hwendéka maki.
  emp-NTPO: Ẽberãrãba cadjirua oped̶ad̶a carea animarã babue diabʌrʌd̶e idjia od̶a
    carea bid̶a animarã babue diaida b̶ʌa.
  eng-F35: Because of this he must offer sacrifices for his own sins as well, just
    as he does for the people's.
  ind-ind: Itulah sebabnya, sebelum mempersembahkan kurban untuk dosa sesamanya, dia
    harus lebih dulu mempersembahkan kurban untuk dosanya sendiri.
  pes-OPCB: به همین جهت است که باید برای گناهان خود، و نیز گناهان قومش قربانی تقدیم
    کند.
  mpt-mpt: E inanea inamin namino dlonea Gode biino dim uto funia dlalia e i hengmino
    omtlabeneko gabe otane esa hengminsa kesoa emal osa inamin namino dlonia Gode
    biino dim uto fuia e ne hengmino omtlatneneko genea ina binabebe.
  ssx-ssx: Ipiki make detepiki hali hata꞉ kone mo wanda꞉halina꞉ hoke hauma꞉ homeke
    dia꞉ yekepate ipika꞉ hoke hau make a꞉mbawaena꞉ Koda꞉ pa꞉ta꞉ ma꞉na꞉ lia hala꞉tiki
    pia꞉peke yekeme.
  mkl-mkl: Nɑ ŋɔi í jɔ̀, kù nɛ bɛi ɑ́ ce iyi kù ce kuwee nɑ irii dulum dii nŋu tɑkɑɛ
    bɛi wɑ ce nɑ irii inɛ ŋɑ.
  gaq-gaq: ବାରି ମୁଇଙ୍ଗ୍ ଜେ ବିନ୍‌ଣ୍ଡ୍ରେଇଂନେ ପାପ୍ ନ୍‌ସା ଆମେକେ ପୁଜା ଅପେଃ ନ୍‌ସା ଡିଂଏ,
    ଆତେନ୍‌ ଣ୍ଡୁ, ମାତର୍‌ ମେଁ ନିଜର୍ ପାପ୍ ନ୍‌ସା ଣ୍ଡିଗ୍ ଆମେକେ ପୁଜା ଅପେଃ ନ୍‌ସା ଡିଂଲେଏ ।
  gof-RNT: I ba nagara gishonne asa ubbaa nagara gisho yarshsho yarshshanaw bessey
    hessassa.
  unx-unx: ଆଡଃ ଇନିଃ ଏଟାଃକଆଃ ପାପ୍‌ ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌ ଦାଣେଁ ରାକାବାଃଏ ମେନ୍ତେଦ କାହା ମେନ୍‌ଦ
    ଆୟାଃ ଆପାନାଃ ପାପ୍‌ ନାଗେନ୍ତେୟ ଇନିଃକେ ଦାଣେଁରାକାବ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Nenemú keza keé lamamómave liki, vegenalitini lihimamú itó kezáini lihimáikumú
    netá matá guguni gizi amiaká niave.
  lcm-lcm: Nambang a kapo mamaiten ta ka kun sula pok ani kana keve rikek val kapo
    abis ia ani keve rikek si ri vap.
  aer-aer: '@see-verse:HEB.005.002'
  qvc-NT: Chaqa paypismi suq uchayuq. Chaymi Tayta Dyuspa pata altarninman suq animalta
    apashpa wanchin, Tayta Dyus chay kurapa uchangunata puntata pirdunanambaq. Chaymandaqam
    suq animalkunata wanchin, runa masingunatapis Tayta Dyus pirdunanambaq.
  tgl-ULB: Dahil dito, siya ay kinakakailangan rin na magdala ng mga handog para sa
    kaniyang mga kasalanan katulad ng ginagawa niya para sa mga kasalanan ng mga tao.
  cbs-NT: Ja inun, jawen chakabuwen inun nukunabun chakabuwen taea Dios sinatai Diosbe
    nukunabu janchaxunika xanen ibu tibitun Diosun yununi chibankin Templo jemaintin
    anuxun yuinaka jatu menu keyuxunkin Dios jatu daewaxunpakemisbuki.
  xtm-NTPP: Te kuechi ja jini de ja ni‑in ja u'vi koo nuu Su'si ma, te chukan kúu
    ja jiniñu'u ja ndakua'a maa de xinañu'u nuu Su'si ma in kiti ja kuu maa de ma,
    sana ndakua'a de kiti nuu Su'si ma ja jin kuu ndaka‑ka ñayii ma, sukan‑va'a na
    sakanu ini ña'a Su'si ma.
  nnq-nnq: Kwa magambu genia apaligwa kupanga lilumbo ngiti kwa magambu ga bandu tuje,
    nambu uyo kwa magambu ga mabaja gakwe mwene.
  bao-NT: To biro ca biigʉ niiri ñañarije cʉ̃ ca tiirije wapare, ñucã bojoca yee wapa
    cãare, waibʉcʉrã jĩari joe mʉene cojo majimi Ʉmʉreco Pacʉre, ñañaro cʉ̃ja ca tiiriquere
    cʉ̃ acobo bojajato ĩigʉ.
  san-ORI: ଏତସ୍ମାତ୍ କାରଣାଚ୍ଚ ଯଦ୍ୱତ୍ ଲୋକାନାଂ କୃତେ ତଦ୍ୱଦ୍ ଆତ୍ମକୃତେଽପି ପାପାର୍ଥକବଲିଦାନଂ
    ତେନ କର୍ତ୍ତୱ୍ୟଂ|
  huv-NT: Cos nipilánan nejiw, netam mayacüw ichechiw mawün nej asoetiw, aton netam
    mayacüw nichech mawün asoet meáwan nipilan.
  otn-NT: A nu̱na̱ ra̱ 'bɛt'o mmäcja̱, ngue 'nɛ̱sɛ na̱ hi̱ngui̱ nzaqui na̱, rá̱ mʉdi
    ørpa̱ ra̱ 'bøt'e Oja̱ ngue di hocrá̱ ts'oqui. Ja da̱ 'yøtra̱ 'bøt'e p'ʉya, ngue
    di̱ nhohyø ts'oqui yø ja̱'i̱.
  nop-nop: Ala mebi unduŋ doktiŋa meeniŋ noli’walaŋ yom doktiŋa eŋ ne’walaŋ yomdok
    maaŋ dumuŋ hemindok yoŋit.
  obo-NT: Woy pomon to duwon mandad komoometan din, ko-ilangan no unna pa sikandin
    od poongossa to oyama atag to mgo saa rin, idda pa od poongossa sikandin atag
    to dumon minuvu.
  cak-ENT: Ri nimalüj sacerdote, vinük, y romari' ri chico ri nyerusuj chin ri Dios,
    man xe tüj roma ri quimac ri vinük tok nyerusuj, xa roma chuka' ri rumac rija'.
