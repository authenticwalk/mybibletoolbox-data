  txu-NT: Ne ta me kudjwa axwe prãmkam adjwỳnhdjwỳ ta amijaxwe pãnh kum mry bô. Djã
    nãm me ajbit axwe pãnh kum mry bô? Kati, ta, adjwỳnhdjwỳ amijaxwe pãnh kum mry
    bô.
  eng-WEBU: Because of this, he must offer sacrifices for sins for the people, as
    well as for himself.
  gnw-NT: Jare cua jeco pegua icavi co sacerdote tenondegua umee vaerã Tumpa pe maemɨmba
    uyeyucacue imbaeyoa reta re, jucuarãi umee ĩru vae reta imbaeyoa reta re rami.
  mux-mux: ⸤Ena marenga yu-yunu kepe Pulu Yili-ni yambumandu ‘Teai.’ nirim mele yu-ni
    naa telemúko⸥ akiliinga yambuma-ni ulu-pulu-kis tiringimanga popu tonjupa mélema
    kalupa Pulu Yili silimú aku-mele ‘yunga ulu-pulu-kísima mundupa kilipili.’ nimba
    popu topa kalupa silimúko.
  maj-NT: Kui nga machjéhen nga ta̱ tsjáha chje̱ xi ts'e̱ tu̱ xi ka̱ma ndyjat'aha̱
    ra̱ ngatitsuhu̱n, xi nkú ts'ín ta̱ tsjá chje̱he̱ xu̱ta̱ na̱xi̱nantóo̱.
  bkq-NT: Deus izepa ato adyese lâpylâ tawylygue, âguynro modo tyâze, Deusram tâgameze
    warâ, inakanhe adâitobyry nhygakehoem lâpylâ, kurâ domodo inakanhe aitobyry lelâba
    nhygakely itoem.
  kue-kue: Yegl orko yene tandaglmeno pre kombuglange gagl tendre, te okuwo ye yombamo
    tandaglmeno pre garambuka.
  cot-NT: Yamenaquequea ariqueate iquempetacari iriatimpa aisa icovaeguishetaca, jero
    icantacoguitani yaapinijiguiniriqueate Aapani Irioshi viratsipae ijitorejajiaqueneriquea
    cameetsanijite aatonijite icatsimatimentiritsi igovaeguishere, ariquea iquempetsitaroquea
    ijitorejajiaqueneriquea irapicaquintejiate cameetsanijite aatoniji icatsimatimentajiguiritsi
    Aapani Irioshi igovaeguisherejia irashijia iriatimpajia.
  bnp-bnp: A prister dagi i habi a nihabi ni puga vuroki a naro hale ne huriki, turana
    naro hale vona, a vuhuna ia tara a bakovi hale.
  apn-NT: Hãmri nẽ mẽ hpãnhã Tĩrtũm mã mẽmoj gõ nẽ mããnẽn amnhĩ pãnhã kãm mẽmoj gõ.
    Mẽ uràk nẽ kot amnhĩ tomnuj o paja mỳrapê amnhĩ pãnhã kãm mẽmoj gõ.
  ctp-NT: Ti kwiꞌ bra nu ngiꞌni yu kanꞌ tñan chaꞌ ꞌin nchga nten kichen, ndiꞌin chaꞌ
    jñan yu chaꞌ tlyu tiꞌ ꞌin Ndiose ꞌin kiꞌya nu ndukwi yu, ti ykwiꞌ ti yu.
  opm-opm: Oh hanip tap bap dir ohoh ihan oh Noh er hat sapat sa. Ihir er hat sapti
    sa daham Got ohnong apop sum atendeipatmur.
  bvr-bvr: Gun-narda nula — ngardawa nipa burr-guta an-nyarlkuch — nipiya an-gata
    junggay wana an-babalapa minyjak a-burnda a-workiya nuluwa Wangarr, wurra ngika
    minypa gu-galiya yerrcha birripa wupa ngardapa werra aburr-negiyana, wurra minypa
    nipa burr-guta an-gata junggay.
  wal-wal: Hegaa gishshau, he qeese ubbatu halaqai asaa gishshau yarshshuwaa yarshshiyoogaadan,
    ba huuphe nagaraa gishshaukka yarshshanau bessees.
  zad-NT: Daan, chonan byen chite' bayix̱'ka' kwenc̱he yizi'xen Chioza' saaxya c̱he'na',
    na' ka'kz chone' c̱he beṉ' wlall c̱he'ka'.
  kmg-kmg: Erâ fuŋne iŋucte ŋic jaŋere kiŋ bahacte mecne â e jahacne mâmâc taha bâzi
    rikeocte mukicne
  aso-aso: Idoꞌ aꞌmine evenetoꞌ medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ ave nabasi nene
    amuzoꞌine nomineꞌ mini zovoꞌ ha izi vilizadoꞌ i nizaniꞌ nenako nemuꞌ evenekumuꞌ
    nene lihimeꞌine apase-ngedelive li sipisipi nevoꞌmine initeꞌ ngibili olokuꞌ gizi
    Oꞌmoso imilizaniꞌ neꞌmine igi angiseꞌinemukisi ma imilizaniꞌ o neive.
  uli-uli: Iwe ngo fael mala iy mwo ngo ye tayikel mele yema fang maligach le te hachuchuyel
    chog molfider yarmat bo wol hachuchuyel molfidel iy llufulyal.
  nin-NT: Nu nggo ankpye abikye wa mi à se ni iklonyarr, uwa à di to inkindirr ku
    ila ure ima yi tuku i anishirr yi,
  acu-NT: 'Tura niisha tunaarinchau pujutan tujintinau asar: Wína tunaarun Yus tsangkutrurat
    tusar, tura chikich ainauncha tunaarin tsangkurat tusar, Yusen seartas tangku
    ainaun maawar Yusen su armiayi.'
  cak-WNT: Y ruma chi ri nimalaj sacerdote xa jun relic winek, rumari' riya' rajawaxic
    chi yerucamisaj chicop riche (rixin) chi yerutzuj (yerusuj) chuwech ri Dios, y
    ma xu (xe) ta wi ruma ri quimac ri winek, xa can ruma chuka' ri rumac riya'.
  ebk-ebk: Kiapú ta assesa hiya, masapor mun-ichaton kan Apo Dios para as nan mismu
    ay fiasfiasorna ya para us as nan fiasfiasor nan tataku.
  spa-PDDPT: Por tal motivo está obligado a ofrecer sacrificios por sus pecados y
    los del pueblo.
  ruf-ruf: Na kwaapfila yeye imwenyegho kahungukighwa, kobamighwa yelapfile mwenyegho
    nambiko, si kwaajili ye iwanu wangi waliheka bae, ila pfipfila kwaajili ya nzambi
    tsake.
  gun-gun: Ha'e nunga rupi ae mba'emo ome'ẽ 'rã ha'e ae ojejavyague re, heta va'e
    kuery ojejavyague re anho e'ỹ.
  agu-BL: Cha'stzun te tajwe'n tan cyoyil yi cyetz chitx'ixwatz tan stzajse'n yi cyetz
    quil, chi na chiban tan toye'n chitx'ixwatz yi e' mas wunak.
  isn-isn: Ku nsoko a ili, ukete mulimo nua kupumya isongelyo ku nsoko a milandu akwe
    anga nuitumaa ku milandu a antu.
  ilo-ULB: Gapu iti daytoy, adda met rebbengna a mangidatag kadagiti daton para kadagiti
    basolna kas iti ar-aramidenna para kadagiti basol dagiti tattao.
  pir-NT: Sa ye pahia quehnoano ye pehoeyequina ijiye ñañe buhiri tiyequina ijire.
    Sa ye tiquina basi ñañene tiquina yeri buhiri wahiquirore wejẽ ʉjʉ̃a mʉo, Cohãcjʉ̃re
    sinine. Apequina masare yedohoye tehe, tiquina ñañe buhiri tiquina sini basariro
    sahata tiquina basi tiquina ñañe buhiri gʉ̃hʉre sinine Cohãcjʉ̃re.
  anv-NT: Gɛ́ ula bi ji abɔɔ́ mampyɛgé upɛ mbaá Ɛsɔwɔ gétúgé gabo awuú jimbɔɔ́
    ne ayi bɔɔ́ ntó.
  sab-NT: '@see-verse:HEB.005.002'
  tmd-tmd: '@see-verse:HEB.005.002'
  acr-NNT: Ruma kꞌu waꞌ, chirajawaxik che rire kuya chwach ri Dios rawaj ekamisam
    ruma rumak rire y na xew ta ruma ri kimak ri tinamit.
  kpg-kpg: Idimaa mee e bagege, mee e hai loo gi tigidaumaha, hagalee anga hua gi
    nia huaidu o nia daangada, gei gi ono huaidu labelaa.
  taj-taj: थेतबासेलमा स्‍य्‍हान्‍दो म्‍हिगदेला पापला लागिरी जे आहिन, तर थेसे ह्राङला
    पापला लागिरीनोन बलि फुल्‍तोःमुला।
  avt-avt: Hɨrak ap kewepwar God kewetɨwek menmen me haiu mɨt keriyen au. Hɨrak kewepwarem
    kewetɨwek menmen mɨrak metike menmen me haiu mɨt kentar wɨ ham hetpris hɨrekes
    menmen enum mari han kɨrak hɨrak kɨrɨak menmen enum te God kakɨsak menmen mɨrak
    enum kaktikewai.
  cbk-cbk: Y por causa de ese, el Padre Superior necesita ofrece el maga sacrificio
    del maga animal, hende lang por causa del pecado del maga otro gente, pero hasta
    el maga pecado tamen di suyo mismo.
  uig-ARA: شۇ ئاجىزلىقى ئۈچۈن ئۇ خەلقنىڭ گۇناھلىرى ھېسابىغا قۇربانلىق سۇنغاندەك، ئۆز
    گۇناھلىرى ئۈچۈنمۇ قۇربانلىق سۇنۇشقا توغرا كېلىدۇ.
  tuf-tuf: Eyta bira uwat ay bár yajác tayar cat, imarat ay bár yajác tayar cat, tunin
    acu ruwa yauwir wahnro.
  abx-abx: Sanglit iyay nan i rason kon ay kay kinahanglan iya dahulo agbuno' papahalaron
    para si mga kalugaringun-na sala' mangno iya na dina i para si mga sala'-na si
    mga a'a.
  mco-NT: E mɨɨd ycɨ'mbocy ycɨxpɨ copɨcy yegɨpy huindzɨgɨ'ñ ma Dios etz mɨɨd jacjadyii
    jäy ajcxy ypocy ycɨxpɨ.
  cpb-NT: Rimatzitawo irirori ritaawenta okaatzi rashitakaariri Pawa ompoñaantyaari
    impeyakoteniri ikaariperoshirewaitzira, rimatzitawo rantapiintziniriri atziripaini.
  aon-aon: Madae dodogowim namudok uwe aria amam douk apa henek ofa um mahish hako
    Iruhin um anan mare urkum mur um yoweishi inahos amam henekesh iri ba iyoh, aria
    kadak henek arpesh esheshin ofa nyugiguk.
  hus-NT-2005: ani kʼal tin kwenta abal jajáꞌ u walbinal jeye, koꞌol kin pidhnaꞌ i
    pikbantsixtaláb kʼal tin kwenta nin walastalábil ani kʼal tin kwenta nin walastalábil
    an atiklábtsik.
  mig-NT: Te ja̱ yúán jínu ñú'ún já súni ka'ni‑dé kɨtɨ núu̱‑yá ja̱ sɨkɨ́ kuáchi máá‑de,
    nasu̱ máá ɨ́ɨn ja̱ sɨkɨ́ kuáchi ña̱yɨvɨ.
  bps-bps: Na ise sa alò ku i salà i dad to i gumdaan mlé dsù di Dwata, bay i kenen
    salà, du lê kenen sa i to gamsalà.
  mbs-mbs: So egpekesalà heman sikandin, yan keilangan doen ayam-ayam imetayan din
    tandà te kandin salà, iling te pegpengimatay din te ayam-ayam tandà te salà te
    menge doma otaw.
  tof-tof: Ene zitülkusdü, wa ta gyaur kla amarruda ⌊alta⌋ kwitüdü amselóm tóba kolae
    tonarrabkü, wata pamkolpamabzan kolae tonarrabkü.
  cme-NT: Aa kuŋ nuɔl-oŋ dumaaŋo-na, u saaya u kor Diiloŋo‑i baa tãmmaŋ-kũŋgu a
    ce, aa bi kor-o hã banamba‑i.
  sus-sus: A xa sɛnbɛtareya a niyama nɛ a xa sɛrɛxɛ ba a yɛtɛ xa yunubie bɛ, a nun
    ɲama xa yunubie xa fe ra.
  pon-2006: Oh pwehki pein ih eh luwet, e uhdahn pahn kin wia meirong, kaidehkte pwehki
    dipen aramas akan, ahpw pwehki pil dipe kan.
  dad-dad: Age fiya nigin, ĩ tamo kayau neid mosor nigin ado, yogon mosor nigineg
    sesewi fedig.
  zab-NT: Ne cun ziyza ruuza chi runza bxozqui duld ningui ax rguinzacbɨ tuby ladxaa
    zec tuby gun par Dios pur de xtuldbɨ, zectiziac ni runzacbɨ pur de bniety.
  ksd-ksd: ma tago i damana di kure tar diat, ba diat a varporong ure ra varpiam,
    ure ra tarai ma ure diat mulai.
  msm-NT: Aw manno ogpakasae isab sikandin, oghalad sikandin kona no tongod da to
    sae to kaotawan, di hasta isab to kaugalingon din no sae.
  myk-myk: Tee fanhaxhɔɔrɔ te ma wu pye wu na saraya wo wuyɛ pyaa wo jurumu wu wuu
    na ba wʼa li pyi sipyii pusamaa wo jurumu wu wuu na wɛ.
  sbe-sbe: Teina debanaena ede kaitalasam ye ginaulidi iya ye bom yona yababa hesabadi
    yo kabo hinage tamowai maudoidi yodi yababa hesabadi.
  mcr-mcr: Ga iqu yäŋä-maqŋqä-qu eäqetaŋi, suqä quvqä huätä mamäuqäŋqä hiqäva-qäyqe,
    qokä-apäkiuŋqätä, iqueqä-kiuäŋqätä qäsä qäyquänä.
  cux-NT: Ní chiiduú ch'ɛɛtɛ ca cáávā chi dinuuⁿndi yā canéé chí 'caaⁿ'núⁿ yā 'iiti
    chi ofrenda yeⁿ'e maáⁿ yā cáávā nuuⁿndi yeⁿ'e maáⁿ yā tan'dúúcā chi diíⁿ tanáⁿ'ā
    'iiⁿ'yāⁿ cáávā nuuⁿndi yeⁿ'é yā.
  tur-YTC: Bu nedenle, halk için olduğu gibi, kendisi için de günahlara karşılık kurbanlar
    sunmak zorundadır.
  san-ITR: etasmAt kAraNAchcha yadvat lokAnAM kR^ite tadvad AtmakR^ite.api pApArthakabalidAnaM
    tena karttavyaM|
  bel-N: і праз гэта павінен як за народ, гэтак і за сябе прыносіць [ахвяры] за грахі.
  sch-sch: Male ha an râtloina sika han sietnangei sika inbôlna hah mingei ta rang
    vaia pêk loiin anni ngei ta rang khom an pêk sa anâng ani.
  mic-MIQNT: Muta elt opla'tegej negm, amujpa na elugwatmuatl ignmatimgewe'l aq nu'gwa'lanew
    wi'sisg patgulmesigaqanigtug ugjit ignmugsin Gjinisgam. Mu tela'teget ugjit pas'g
    igtigig mimajuinu'g ugtlue'utiwal gatu maw ugjit negm ugtlue'uti'l apigsigtuaten.
  huu-NT: Comɨnɨ facaina toɨnɨaɨna fecauide; iadedɨ naimɨemo jeacɨno illa jira, naimɨe
    facaina toɨnɨaɨna jɨaɨ fecauide.
  jiv-NT: Tura niisha tujintia asa ni tunaari̱ncha chíkichnaja̱i̱ métek tsaṉkurnarat
    namaṉken maa Yúsan súsatniuiti.
  otm-NT: Nɛ jatho rá mbʉdi midí un Oją n'da ra 'bøts'e ra mbäją nangue yʉ́ ts'oqui
    zɛhɛ, tengu bi 'yøt'e nangue yʉ́ ts'oqui yʉ ją'i.
  dah-dah: Goke teŋbe al hoyaŋde mata buluŋ halde halde niŋ po ma Al Kuruŋ dapŋa kumga
    teŋ galak irde haŋyen. Yiŋgeŋde mata buluŋ niŋ manaŋ nurde gwaha teŋ haŋyen.
  tnk-tnk: Ro iamɨnhi irə in traməkeikei muvi netə tɨ nuvehi rakaien noien ərəha me
    səvənhi, nənə marə mo mwi səvəi nərmama.
  kpr-kpr: Nembarago dara eraera; ava sedo, ne jo nenda natofo kikiako, ainda ari
    ekoko da mino mutae eraera. Ne totofo nenda ari ekoko ainda mino barago muturaera.
  san-IAS: etasmāt kāraṇācca yadvat lokānāṁ kṛte tadvad ātmakṛte'pi pāpārthakabalidānaṁ
    tena karttavyaṁ|
  nho-nho: Aa i aa ia se tama koi i te maarama nei raa, teenaa a ia ki hakaara ni manu
    ki TeAtua ki uiia naa haisara te henua aa ki uiia hoki ana tino haisara.
  gym-NT: Ye mden kisete, niarakwe jändrän kämikadre Ngöböye ja ngite ütiäre. Erere
    arato, jändrän kämikadre kwe juta Ngöbökwe israelita ye ütiäre.
  azg-NT: Ngꞌe na mantyi juu tyeeꞌñeen conduihin tsꞌan na totsitjahin, joꞌ nquii jon
    totscueeꞌ jndyee juu quiooꞌ na toninncyaa juu nnon Tyoꞌtsꞌon na quitsitꞌman tsꞌon
    jon jnaanꞌ nquii juu. Majoꞌntyi tsꞌian totsꞌaa juu chaꞌ ntsitꞌman tsꞌon jon tsoñꞌen
    nnꞌan Israel jnan na nanꞌxuanhan.
  bhd-bhd: किजोकि तै एप्पू कमज़ोरे, एल्हेरेलेइ तैस न सिर्फ लोकां केरे पापां केरे लेइ,
    बल्के अपने पापां केरे लेइ भी बलिदान च़ाढ़नेरि ज़रूरत भोतीए।
  too-NT: Lā' como xla' a'katunu' tlahua a'ntūn tū' tzey, tasqui'nī que xla' na'a'ksajuī'nin
    xapū'la para namāpānūni'can ixtalaclē'i' māni' ū'tza'. Lā' ā'calīstān xla' a'ksajuī'nin
    para nacāmāpānūni'can ixtalaclē'i'ca'n tachi'xcuhuī't.
  ind-AYT: Itu sebabnya, ia wajib mempersembahkan kurban penghapusan dosa, bukan hanya
    untuk umat, tetapi juga untuk dirinya sendiri.
  cjo-NT: Omaanta otzimatye rirori rowamayeniri Tajorentsi rowishate, ipeyakoteniri
    okaatzi rantziri, ari ikimitari paashinipaeni atziri antzirori kaari kameethatatsi
    riraga amakiriri rowishate rowamayeniri Tajorentsi ipeyakoteniri rantani.
  nsn-nsn: Temaenengua re guatono tar uahung tar kale liu katongo terener niguata
    uasa, doh nas niguata uasa ponor tamat.
  san-DEV: एतस्मात् कारणाच्च यद्वत् लोकानां कृते तद्वद् आत्मकृतेऽपि पापार्थकबलिदानं
    तेन कर्त्तव्यं।
  tna-NT: Tueda da deja juchaji epuani putsu, mesa jucha quitaita cuana jepuiti equene
    Diusu peje su irutsua taji. Da su beju cristiano cuana sa jucha cuana jepuiti
    di Diusu peje su irutsuata cua.
  lid-lid: Ma iy ale ta amekes iri salom ta talou kandriyen ndra-in tan amwenen, ma
    hawe tiri lau mwan ma badih, tasah iy nyamun bwe, ma iy ta amekes kandriyen ndra-in
    ale.
  wim-wim: Puth nil pam priest thampana pam thayan yaꞌa, nil mich, nil nanpalan may
    minh thakana theeꞌow piip God.antan, nil yipam God.angana keꞌ-ngul ngaantam-ngeeyow
    way nilam thampan yumpa, aꞌ putha pam wanchangan thamp way yumpin.
  zga-M: Ku njila eye, anogile ukuhumia enekelo ku mbivi cha mnene ndu umu avombile
    ku mbivi cha vanu.
  yom-yom: Bila mamvandi, mu diambu di lebakana kuandi, diawu kafueti tambikilanga
    makaba mu diambu di masumu mandi veka ayi mu diambu di masumu ma batu.
  san-SIN: ඒතස්මාත් කාරණාච්ච යද්වත් ලෝකානාං කෘතේ තද්වද් ආත්මකෘතේ(අ)පි පාපාර්ථකබලිදානං
    තේන කර්ත්තව්‍යං|
  yut-yut: Uŋun tapmɨmni madep dɨma do mɨŋat amɨnyo gat ae iyɨ dakon yokwini kɨsi
    mudoni do paret asak.
  grc-BYZ: καὶ διὰ ταύτην ὀφείλει, καθὼς περὶ τοῦ λαοῦ, οὕτω καὶ περὶ ἑαυτοῦ προσφέρειν
    ὑπὲρ ἁμαρτιῶν.
  cpc-NT: Jimatsitawo irirori itaawinta okaatzi jashitakaariri Pawa inkini impiyakotiniri
    ikaaripiroshiriwaitzi, jantziro ikimitaapiintziniri atziriiti.
  nhg-NT: Hua por inu quepea que tiecuetlabiltis por itlajtlacul de yaja mismo, ejqueu
    quiename quechihua por intlajtlacul de inu puieblo.
  nya-nya: Chifukwa cha ichi, iye amadziperekera nsembe chifukwa cha machimo ake omwe
    ndiponso chifukwa cha machimo a anthu ena.
  ngu-NT: Pampa on tiopixqui xcojtic ipan itlaneltoc, ica oncaj quiteixpantilia huentin
