  gof-ENT: ኢ ባ ናጋራ ጊሾኔ ኣሳ ኡባ ናጋራ ጊሾ ያርሾ ያርሻናው ቤሴይ ሄሳሳ።
  aau-aau: Sohiy so hokuaw kokwe, uwr sohokwe, ayay, God se ma naws prawk kow mokwe,
