    kulemguop. Den ya yuwu tap. “Gâmâ nanne ombe bisine. Yawu gârâmâ yiwereŋe yu yakât
    topŋe sâm teterâ lohimbi kerekŋe ya ekmâ nâŋgâŋet sâm yakât katgeksan.” Yawu sâop.
  usp-NT: 'Y jilon xan Kakaj Jesucristo, re ma'' ric''an ta'' xcoj rib'' pi nimlaj
    jb''ab''alak yak ajc''amaltak jb''eak cristian riq''ui Kakaj Dios pire tinimirsaj
    jk''ij, ri xye''w rekle''n, ri'' Kakaj Dios ri xin jilonri: At, ati'' Inc''ajol.
    Ini'' xinalc''walan awe lajori, xche''.'
  zav-NT: 'Ḻe''egatezə ca'' Cristən'' bito ben cuine'' xen cueɉlize cuine'' par gaque''
    bx̱oz əblao. Diozən'' gwleɉe''ene'' na'' Dioz na''anə'' gože''ene'': Len'' naco''
    Xi''iṉa''. Ṉeža babena'' par nic̱h solao ṉabi''o len nada''.'
  sgz-sgz: ák han pang iatung i Karisito. Ái Karisito kápate oboi on sang i him pakta
    erei, kápte. Ái Káláu sang a ilwa pasi má a parai ngoromin, “Má onin iau para
    talsai ngo á iau á Kakam má á iáu á Natung, ngorer una tur keles iau suri kátlán
    kak tan táit.”
  kek-NT: 'Jo''can ajcui'' li Jesucristo. Moco yal xjunes ta quixxakab rib chi c''anjelac
    chok'' xyucua''il aj tij. Aban li Dios quiq''uehoc re lix lok''al ut quixq''ue
    chi c''anjelac nak quixye re: At cualal, anakcuan xinq''ue a̱cuanquil. (Sal. 2:7)'
  blz-NT: 'Koiya''a uga'' i Kristus. Ia sian nompobalaki'' waka-Na sida Imam Moola'',
    kasee ia pobalaki'' Alaata''ala men norobu na Ko''ona tae-Na: “Koomo a Anak-Ku!
    Koo po''anakon-Kumo ilio kani''i.”'
  poe-NT: 'Mé xi̱kaha Cristo, kjuíchꞌénahya chꞌán jehó chꞌán a̱sén chꞌán ncha̱tꞌá
    tꞌe̱to̱an. Náhí. Dios mé kjuikosáyehe chꞌán mé tsíkjanjon tí xra̱ éxí tsíntáchro
    kíxin: Jaha mé xja̱nna; Janhan mé kjui̱tꞌána ijie.'
  san-TAM: ஏவம்ப்ரகாரேண க்²ரீஷ்டோ(அ)பி மஹாயாஜகத்வம்ʼ க்³ரஹீதும்ʼ ஸ்வீயகௌ³ரவம்ʼ ஸ்வயம்ʼ
    ந க்ருʼதவாந், கிந்து "மதீ³யதநயோ(அ)ஸி த்வம் அத்³யைவ ஜநிதோ மயேதி" வாசம்ʼ யஸ்தம்ʼ
    பா⁴ஷிதவாந் ஸ ஏவ தஸ்ய கௌ³ரவம்ʼ க்ருʼதவாந்|
  cof-NT: 'Junni Crístonan yachi tenca munate mantá tan patele itunue. Diosiri yaca
    pato, itsantinue: Nuri lachi Nao joe tinue. Amana nuca Nao tinayoe tinue. Tsantinato
    aman yaca patele suwanue.'
  srm-NT: 'Wë nöö söseei ˻Masa Jesosi˼ Keesitu tu e, dee sëmbë. Fa a ko dë di Gaan
    Mindima fuu aki, nëën seei hei ën seei sö e, ma Masa Gaangadu hën butëën a di
    lö wooko dë. Biga wë un sabi di soni di Gadu bi taki dëën ala kaa taa: Tide mi
    tja i ko buta a lanti fesi e, be de sabi taa ju da mi mii, nöö mi da i tata.'
  qvs-NT: 'Jesukristupish mana kikinmantachu akllanakurkan kamachikuk saserdote kananpa.
    Tatan Diosmi paytaka akllarkan chaylla wambran kaptin saserdote kananpa. Tata
    Dios killkadunpi wambranta willarkan: “Kanka wambraynimi kanki. Kanta wañushkaykimanta
    kawsachimuptini tukuy layapi kamachikukmi kanki.”'
  zca-NT: 'Se''ska Jesukrist nangabet yub Me Me, nak Me ngulëi'' ro; yub Dios mizo
    Me nak Mei, porke se'' nzhab Dios: Lu nak Xga''na, nalzhë ngulen Lu, Lu le'' mandad.'
  cbc-NT: 'Jesús cʉ̃ã cʉ̃ majũã sumo sacerdote majõcʉre bairo jããẽsupĩ. Dios pʉame
    roque cʉ̃ jõñupĩ. Atore bairo qũĩñupĩ cʉ̃ macʉ̃rẽ: “Mʉ, yʉ macʉ̃ majũ mʉ ãniña.
    Ati rʉ̃mʉi yʉ macʉ̃ mʉ ãnijʉ̃gogʉ.”'
  qxo-NT: 'Tsaynöllam Señor Jesucristupis quiquin munayninta rurartsu mandacog sacerdöti
    caymanga yaycushga, sinöga Tayta Dios churaptinmi paypis yaycushga. Tsaynö captinnam
    Diospa palabran gellgaranganchö caynö nican: “Gamga cuyay tsurïmi canqui. Tsaymi
    gamta churä llapanta mandanayquipä” nir.'
  mox-mox: Ta wese ʼidewani Keliso ge taunega dagivaneqei kavona toveguba edi tovanugweta,
    ta ʼesi Yaubada venuaʼivinea ta voneaya, “Oʼa Natugu, baʼitaga una ʼawatamanegu.”
  kew-kew: 'Go page Krais-re nipuna bi nipuna minasaatalo Gote-na miru irae aa mudu
    napirisa. Dia, pare Gote-me nipu go epe kogono pinalo lakesa: Nere ora nina Si
    yaade. Abia neme ne nina Si penaame mea waalalo lo lakesa.'
  dww-dww: Be yodi Keriso ḡarone tà kita da tauna nam tauname i vine munaḡe be pirisi
    dosinama i tubuḡana, ibewa da Mamaitua tauna ya vine be umanama ya riuena, “Tam
    taugu natuḡomiguma, manaka taugu tam è tikam da tam taugu Natuguma.”
  twi-ASANTE: 'Saa ara nso na Kristo annye anto ne ho so sɛ ɔyɛ Ɔsɔfopanin amfa anhyɛ
    ne ho animuonyam. Na mmom, Onyankopɔn ka kyerɛɛ no sɛ, “Woyɛ me Ba: ɛnnɛ, mayɛ
    wʼAgya.”'
  aoj-aoj: Krais wapani naꞌamba atin. Anen ina nasaꞌma agol ananigili atogol nataga
    pris dembinai, owaꞌatin. God atona nandandepana nandaꞌ maol inimba, eaꞌ naꞌipana
    naꞌi, “Inaꞌ Nogame aeꞌinai. Deiꞌ awalapena alihina asaꞌma agol ineꞌigili luꞌwagol.”
  cbv-cbv: 'Páant queétjeh ĩ waadcátji pahjeh mʉntih, Cristobʉt sacerdotewã ĩ chah
    maáh pínah caanjéh maáh ãt waadcáp wʉt jĩ. Diosboó caandíh maáh waadána, nin pah
    ãt niijíp wʉt jĩ: “Meém wã wʉ̃ʉ́h ma jʉmna caá. Páant ma jʉmʉchah, bʉʉ nihat cã́acwã
    ĩ enechah, meemdíh maáh wã waadána caá”, Dios ãt niijíp wʉt jĩ.'
  taw-taw: Pen Klays abe anɨb ak nep. Ne ke yad bɨ God nop sɨbogep bɨawl yɨbɨl ak
    mɨdɨl yɨb awl mɨden agɨl gos ma nɨgak. God Klays nop aglɨl agek, wog anɨb ak dak.
    Pen nop agak, Mɨñɨl nep dɨpin ak, nad ñɨ yad mɨde, yad nap nep mɨdebin agak.
  jic-NT: 'Nin tepyala Cristo lal. Jupj ma la t''ya jupj p''iyá. Jupj p''iyá ma tjevele
    jupj sacerdote más püné, ne ca püné nsem jupj. Dios la t''ya jupj. Dios p''in
    tjevele jupj lal: “Jipj napj Natjam. Yacjaj jipj Pyapay ntepalá napj.”'
  zap-NT: 'Zenga ke nak Jesucrist, let nozdet xkwent zhal Ne wak Ne fxuz ne mazre
    nondee, sinke laa Dëdyuzh nak ne wye Ne ne le Ne wako zegne re Dëdyuzh lo Ne:
    Laa de nak XPee noo; noo nak xuz de desde nedxeree.'
  wer-wer: Kristo piita tapël pimtën wak isak, “Ne kiri yaauta wotöököpë yaat yok
    pangk mëmpaat,” pël weseë namëngkën ëa. Anutuuk ya pöt menak epël ök mëëa. “Ni
    nem Ruup. Peene nook wil nuulëak nim Pep sak wë.”
  ipi-ipi: Wuane pua teke, Kataisato bala tanena gene oko laiyu loto, namba pitisa
    akali kawane atoto, piape okone pukale naleaipia. Jia. Wamba Goteto bala lamawuato,
    andipa namba nimbana ayiane ateyo-kola, nimba nambana iwanane atele leaipia.
  qul-NT: 'Ajinallatataj Cristopas mana pay quiquinchu ajllacorkan curaj sacerdote
    cananpajka, manachayri Dios cay honorniyoj cargota korkan. Diostaj nerkan: “Kanka
    Churiy canqui; cunan noka Tatayqui cani.”'
  ter-NT: 'Kúteanemaka koeku Kristu, haina énomone kapayásokopovo itúkeovo sasedóti,
    koati payásoti ya uhá koêti, itea Itukó''oviti kixoáneye, enepone kixoâti: “Iti
    koati nje''éxa. Kó''oyene indúkopovone yá''a” kixoâti.'
  bmr-NT: 'Jaabadɨ tollɨ Cristoco moonɨubo: Jillɨ iinoro diibo sacerdotemɨ aivojɨɨbotɨ
    icautɨhi. Jillɨ Moocaaniro diiboco toono bocɨfaño ficuuhi diiboco unuubadɨ: Ɨɨjoho
    taseemene, jifucu uubadɨro idiicaabo, nooboro.'
  fuf-fuf: 'Ko wano non kadi, hinaa *Almasiihu on tigi yeɗi hoore mun ngal teddungal
    wonugol yottinoowo mawɗo sadaka ka Alla, kono ko Wi''uɗo mo on wonde: «Ko an woni
    Ɓiɗɗo an on, hande a wonii mo an.»'
  bhl-bhl: 'Beemdiw, Kulais akati akalem ibolow fukunin kuw geleweko, akalem wiin
    daoko, “Kunum ayem sel keloki kai!”, anginba kese te. Kate, Sunbin-Got e elo akalem
    wiin so galmoko, bokolewomele: “Ku nakalem Min te! Kame akate, ne kom kalew kebi
    te!”, dangse kale.'
  ons-ons: Kristo eŋe yale waka oŋomka mawanaguki paki, Pris Wawaine geakane mi wakonge.
    Oŋom wakoniakane turuŋine yemo Anutuŋo olale rake, “Ge naŋane Giponne okanmaine,
    ukude na mo geŋane Magaŋone noŋo ma wakon ganmaile.”
  con-NTPO: 'Tsa''caeñi Cristo''qque tisuma joccapitssia''ve ccutsiambi Chigama afa''su
    na''suve daye. Tsa''ma Chiga Quitsa tsu tisema na''suve ccutsiamba qquen su: Que
    qui ña Dutssi''ye. Ja''ño gi quema atte.'
  ghs-ghs: Oho qesa Kiristui teqaha baura dzapa pobinoma oke sepeke mai eetara. Ohonga
    mai hee, Khata name, poike ana niike dzoomami naho khata naate oorai, ooiqi noi
    hiiremi Dzesui dzube abi minanipamu naate oorai.
  peg-peg: ହେ ଲାକେ କ୍ରିସ୍ଟ ପା ମୁଡ଼୍‌ମାପ୍ରୁହେବାକିନି ପାଦ୍‌ନି ଜାଜ୍‌ମାଲ୍‌ ନିଜେ ଡେକ୍‌ୱାଦାଂ
    ମାଚାନ୍‌, ମତର୍‌ ଇସ୍ୱର୍‌ ହେୱାନିଂ ହେ ଜାଜ୍‌ମାଲ୍‌ ପାଦ୍‌ ହିଜ଼ି ମାଚାନ୍‌, ଇନାକିଦେଂକି ଇସ୍ୱର୍‌
    ହେୱାନିଂ ବାଚିକିଜ଼ି ଇଞ୍ଜି ମାଚାନ୍‌, “ଏନ୍‌ ମା ମାଜ଼ି, ନେଞ୍ଜେଙ୍ଗ୍‌ ଆପ୍‌ ନି ଆବା ଆତାପ୍‌
    ।”
  txu-NT: Bir be, nãm ã Kritudjwỳ o ane. Ta kute amijo rax ne kute o amiptàr ne amijã
    me kadjy Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳr rax mẽnh kêtkumrẽx. Nhym bep kati,
    Metĩndjwỳnh ta ne amim kudjan kum, “Mrãmri abê ikrakumrẽx. Jakam ne ba arỳm ajo
    ikrakumrẽx ga amipãnh ijo Abãmkumrẽx”, ane. Nãm ã Metĩndjwỳnh nhõ pi'ôk no'ôkkam
    ã kum ane.
  eng-WEBU: So also Christ didn’t glorify himself to be made a high priest, but it
    was he who said to him, “You are my Son. Today I have become your father.”
  gnw-NT: 'Jae ramiño vi Cristo uyembutuicha''ã jaeiño. Echa''ã uyeparavo''ã jaeiño,
    ico vaerã sacerdote tenondeguarã. Tumpa uiparavo Cristo ico vaerã sacerdote tenondeguarã.
    Echa''ã uyecuatía oĩ Tumpa iñee pe quirãi Tumpa jei Cristo pe cuarãi: “Nde co
    jae cheRaɨ. Cua ara aicuaaca nde co jae cheRaɨ.” Jucuarãi jei.'
  mux-mux: 'Aku-sipa mele ⸤Pulu Yili-ni liipa mundurum⸥ yi-nuim Kraisele yu kepe yu-yunu
    ‘Nanga bili ola pípili akiliinga popu tunjuli yi-auli-olandupale molambu.’ naa
    nirim. Pulu Yili-ni ‘Yunga bili ola mulupili.’ nimba kene nimba mele: “Nu nanga
    Málale. Ekupu na nunga Lapale.” nirim. ⸤‘Yu makó topu ‘nanga kongun tenjipa mélema
    nukunjupili.’ niker mele yambuma piliangi.’ nimba kene aku-sipa nirim kanili.⸥'
  maj-NT: 'Cristo̱ bi, nk''ie nga kama nda̱ na̱''mi títjun, najmi kui suba ts''asje
    nk''a yjoho̱. Nti̱a̱ níná xi b''a̱ kits''ín. B''i̱ kitsúhu̱: Ji xi Ntína̱, an
    xi tsichu ma Na̱''mihi̱.'
  bkq-NT: 'Alâpylâ, Cristo tâwâlâ nâxiduaguewâbyra, Deus eynynonro modo eynynâ aguenriem
    tâitoem. Deuslâ mâkâ iduakeim, tynynonro modo xurâem aguenriem. Deus aguewânmy
    eyam: “Ymery âmâ, unwâm urâ warâ; kurâdoram ymery mawyly kâenehonly warâ” kewândymy.
    Warâ iwenibyem awyly Deus itaumbyry awo wâgâ.'
  kue-kue: Kuno yeglmere Yesus yene ta kangiye kande indre na pris kande ta moragle
    dikrukwa. Ba God yegl ditongwa, “Ene na Wana motnga te erme na ene Nen moglkwa.”
  cot-NT: 'Ariqueate iquempetaca Quirishito teequea inchiquiojitaja impeguempaji saserorote
    anaantamajatanquitsica irishineventantajitaquemparica, iriguentiquea nintacaaqueriquea
    Aapani Irioshi ipeacaacariquea, icocanitarite icantiriquea paesatoniqui: “Aviatimpa
    aviguenti Irijani, imaica ocatica savincaguiteri aviro nashimajaca nirijanite.”'
  bnp-bnp: E Kristo tara, i uka ma i vulaki mule ia ge bole a leho na prister dagi.
    A Vure kunana i vulakia ge nugua a leho iea, lakea i takia, i ta maea, “Ioe e
    Tugu. Mona iau e Tamamu.”
  apn-NT: 'Nẽ Kris haxwỳja kêp mẽ panhõ pahi maati hã tãm kot amnhĩ xãm kêt. Tĩrtũm
    na pre mẽ pakaxyw ãm nẽ tanhmã kãm kapẽr to nẽ kãm: Nà apê Ixkra na ka. Kot paj
    jarãhã ixpê Anhĩpêêxà hã mẽ kãm amnhĩ jarẽ. Anẽ.'
  ctp-NT: 'Loꞌo Krixtu ni, wa lka Ni sti joꞌo nu nka ndloo la ti chaꞌ ꞌñaan. Loꞌo
    siꞌi chaꞌ ꞌin yu, ti ykwiꞌ ti yu, yꞌni yu ngwañaꞌan, ja mjñan yu chaꞌ ꞌin Ndiose
    Sti yu chaꞌ ka tnun la chaꞌ ꞌin yu. Ndiose Sti yu wa ykwiꞌ loꞌo yu ti kulo la:
    Ska ti nuꞌwin lkaa Sñiěnꞌ; ykwiěnꞌ msuꞌwaǎn kasiya ꞌiin chaꞌ lkaa Sñiěnꞌ. Kanꞌ
    ngwa chaꞌ nu ykwiꞌ Ni loꞌo Krixtu.'
  opm-opm: Krais ohe ma ihtiphe orhe da orhor Noh norhe winnong daptuhura hanat bok
    han hatpora daham dire hanat bok han na hatipmur. Itap orhor win adaptuhura hanat
    bok han hatina por kis matipmur. Ma kis matip ohe meng oh mamaru hat patmur. Go
    Got norhe monmur. Gin ire kintei Moh norhe erer datipra han mon ohmur rimur. ritporhan
    brak matpamur.
  bvr-bvr: Rrapa gu-gurdiya ngacha minypa nipa Christ junggay a-ninyarra wana an-babalapa.
    Minypa nipa Wangarr a-menga. Minypa nipa a-wena nula Christ, “Nginyipa ny-nyaypa
    ny-yalkurpa; ngaypa ngiy-bokamurra geka.”
  wal-wal: Hegaadankka, Kiristtoosi qeese ubbatu halaqa gidiyo bonchchuwaa bau ekkibeenna;
    shin Xoossai a, “Neeni ta Na7aa. Taani hachchi neeyyo Aawa gidaas” yaagiis.
  zad-NT: 'Na'' ḻekzka'' Crístona'', aga tobia''lozen'' ben kwine'' bx̱oz choo bx̱oz
    xen, san Chiozan'' wlo''ene'' balaaṉ daa bzoe''ne'' nake'' bx̱oz choo bx̱oz xen.
    Na'' kwine'' golle''ne'': Li'' nako'' Xiiṉ'', na'' ṉaa daa solo iṉabi''o iṉezi
    beṉ'' nad'' nak'' X̱o''.'
  kmg-kmg: 'Eme Kristo e iŋuc jaha e jahacne maname fefene eha taha bapa sâko mi ewec,
    i Anutuzi šiŋuc muhuc mucnewec: “Go hâcne Ŋokâ-nane, no miŋecgac bâfuacgukopac.”'
  aso-aso: 'Idoꞌ Kilisitoꞌ nene aꞌmineꞌmine ogo eiꞌ gala gilidoꞌ do molo eiꞌ okoꞌno
    do hozi lo evenetoꞌ medelo mino Oꞌmoso initeꞌ lehize-daaꞌ ive naba loloꞌ amineꞌ.
    Asi Oꞌmoso neꞌmo eleꞌmize nomolo tiꞌ lo lo-dineꞌ ve: Idise naza geiꞌ maho loloꞌ
    ogo neniꞌ gipeꞌne geiꞌ nene nane lo do ote-giduvoniꞌ ve.'
  uli-uli: Iye sengal chog Kristus, bo te iy chog mele ye duwley sala yoh le yebe
    mel bo llulupal temarong. Deus ye far kangalu bo, “Gel Layi; igla mele isa mel
    bo Tamom.”
  nin-NT: Ima yo i du Kristi à si gɨ itu ima na kaki ankpye unkpi abikye hen. Iya,
    Abachi mu à ttu ma, na ddu ma di, “Ùwà su Uzumu, ari ingga i kaki Aki amuwa.”
  acu-NT: 'Tura asamtai Cristo: Wikia sacerdote juuntri atajai, ningki nintimsangka
    tichamiayi. Antsu Yus chicharak: “Ameka wína nekas Uchiruitme. Ju kintati wína
    kakarmarun suajme,” ni Uchirinak tu tinu asa, Yus ningki wakerak pengker awajas:
    Sacerdote apuria nunismek ata tusa inaikiamiayi.'
  cak-WNT: 'Queri'' chuka'' ri Cristo, ma chak ta queri'' xoc Nimalaj Sacerdote y
    xc''oje'' ruk''ij, can ya c''a ri Dios ri xcha''o riche (rixin). Ruma ri Dios
    xubij c''a chare: Yit c''a riyit ri nuc''ajol. Rumari'' wacami nya'' ac''aslen.'
  ebk-ebk: Mu maepangkep us kan Cristo, chaana chinutokan nan achorna as nan machayaw
    ay saad ay hiyasa nan nunfialinana as kangatuwan ay pachi. Ngem kun at hi Apo
    Dios nan nangchutok kan hiya. Tay kenalen Apo Dios kan hiya, “He-a nan Anakku.
    Ad wani ay urkiw, ha-un nan Amam.”
  spa-PDDPT: 'Así también Cristo no se enalteció a Él mismo al ser designado Sumo
    Sacerdote, sino lo enalteció el que le dijo: Mi Hijo eres Tú. Yo te engendré hoy.'
  ruf-ruf: Kiristu Mkombotsi pfipfila ng'etendile bae imwenyegho yawe Mtambika mkulu.
    Ila Imulungu kamlongela, “Ghweghwe kwa Imwanangu, leloli nolonga niwa Aba wako.”
  gun-gun: Ha'e rami ae avi Cristo voi ha'e ae e'ỹ onhemboyvate sacerdote yvateve
    va'e oĩ aguã. Ha'e rã ixupe “Ndee ma Xera'y, kova'e ára romoingo” he'i va'e ae
  agu-BL: 'Nin ya''tz tulej Ryos yi Cristo. Nk''e''tz ẍchuc i'' bixbal tib tan toque''n
    tetz wi''tz kapale''il ma na Ryos bixban i'' te yi jun munla''tz yi wi''nin k''ej.
    Na je yol Ryos yi talnake''j: “Aẍ jun c''oloj inCy''ajl, jalu'' nno''c tetz ataj.”'
  isn-isn: Ga nu Kristo shanga ai wipee ikulyo u ng'wenso ku kitendisaa mukola kutula
    kuhani nu mukulu. Badala akwe, Itunda ai uligitilye kitalakwe, “Uewe wi ng'wana
    nuane, lelo natulaa ni Tata nuako.”
  ilo-ULB: Saan met nga intan-ok ni Cristo ti bagbagina iti panagbalinna a padi. Ngem
    ketdi, kinuna ti Dios kenkuana, “Sika ti Anakko, ita nga aldaw nagbalinak nga
    Amam.”
  pir-NT: 'Sata Cristo gʉ̃hʉ tiquiro basi tiquiro esa tuharo pahia pʉhtoro sajãedahye.
    Cohãcjʉ̃ pehe tiquirore pʉhtoro sõno, ohõ saha niahye: Yʉhʉ macʉ ijire mʉhʉ. Miare
    mʉhʉre bajuagʉ̃ yei, niahye Cohãcjʉ̃.'
  anv-NT: Wyɛmbɔ ntó ne ɛlú, ɛpɔ́fɔ́ Kras jimbɔɔ́ ne asɛlé ŋgɔ afyɛ né gemɛ jií
    nnó abɛ ɛtukpɛ wɔ́. Ɛlé Ɛsɔwɔ ne ajɔɔ́ ne ji aké, “Wɔ ɔlu Maá wa, fina me
    nla Ntɛ wyɛ.”
  sab-NT: 'E kare ene Chube Jesucristo gau gbu ma kweri ma kiraske kwian gerunga Chube
    ole daba alin na ulitage. Jesucristo me mo gbu agali chege gerunga Chube ole kwian
    alin, Chube ama gbu. Sugedale che ulitage Jesucristo gerunga Chube ole kwian alin
    ma kweri ma no kwian gerunga Chube ole daba alin na ulitage. Chube gerua degaba
    unsuialin gerule Chube gerudu Jesucristo ole giti, chada e gerule: “Ba cha Kirolla,
    nege cha ba kaite nate kwian ulitage cha Kirollale, ene chke uñale kwiange ulia
    ba cha Kirolla cha ba Ñenua.” Chube gerudu ene Jesucristo ole.'
  tmd-tmd: Paŋ mag adakwör, Krais nuŋ keir, nɨ God Ap Höjöpal Ur Nölɨb Nöbö Dib Ödöriö
    mɨjɨnö, rön, yadölöŋ; God ör Krais nugwo yadöŋa, “Nagö Ha na; weik nɨ Nauö nagö
    mɨdlö,” me röŋa.
  acr-NNT: 'Jekꞌulaꞌ ri Cristo na xutakꞌabꞌaꞌ ta uwach uqꞌij chiribꞌil ribꞌ y na xa
    ta pa re xuꞌan Qajawal kachꞌaw paqawiꞌ chwach ri Dios, ma e ri Dios jewaꞌ xubꞌiꞌij
    che: Riꞌat at Nukꞌajol yey Riꞌin in Aqaw; waqꞌij kꞌu riꞌ kanqꞌalajisaj waꞌ.'
  kpg-kpg: 'E hai gadoo be Christ: Christ digi bida hilihili aga Ia, bolo Ia e hagadabu
    e hai tangada aamua hai mee dabu. Go God dela ne hilihili aga a Mee, ga helekai,
    “Goe go dagu Dama daane, dangi nei gei Au guu hai Tamana ni oou.”'
  taj-taj: चुह्रङ् लसी ख्रीष्‍टसेनोन ह्राङनोन परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हि
    दोबारी मान आम्‍हाइनी। तर थेदा “ए ङाला झा हिन्‍ना, ङा तिनी एला आबा दोबा मुला” भिसी
    सुङ्बा परमेश्‍वरसेन धम्‍जी।
  avt-avt: 'Mar im Krais ap kehimɨtan hɨrekes kɨre mɨtɨk iuwe hetpris au. God ketpɨwek
    kar ik: “Ti Nɨkan kai. Petepin hi hɨre Haai kit.”'
  cbk-cbk: De igual manera si Cristo nuay dale honor con su mismo cuerpo de quedar
    un Padre Superior, sino Dios amo el quien ya nombra con ele, y ya habla, “Tu el
    di mio Hijo. Este dia ta declara ya yo que yo el di tuyo tata.”
  uig-ARA: 'خۇددى شۇنىڭدەك مەسىھمۇ باش كاھىن مەرتىۋىسىگە ئۆزىنى ئۇلۇغلاپ ئۆزلۈكىدىن
    ئېرىشكەن ئەمەس، بەلكى ئۇنى ئۇلۇغلىغۇچى خۇدا ئۆزى ئىدى؛ ئۇ ئۇنىڭغا: ــ «سەن مېنىڭ
    ئوغلۇمدۇرسەن، بۈگۈن مەن سېنى تۇغدۇردۇم» دېگەن.'
  tuf-tuf: 'Eyta cat Jesucrístoan ima chihtá cuitari sacerdote cara yéhntiro. Cuatán
    Sir ima chihtá cuitar sacerdote yehnín acu uchta waquír cájacro: Bahan as waquijró.
    Ah wacaro: “Bahan ajmaráy quéneyro,” wajacro, Sirat.'
  abx-abx: Ngan da'inan may si Kristo, ga'i aglugaringan-na pag'angkon i maka'angayan
    pwisto si pagkagilalabawi paraghalad. Lugod agpinugad-na iya si Diyos, “Ka'aw
    i Dadi'-ko; ina'anto publikar-ko nga ako i Tatay-mo.”
  mco-NT: 'Jadu''n yjajty mɨɨd je Cristo, ca'' cɨ''m nayñibɨjctzoohuɨɨyɨ ma yɨ jadu''mbɨ
    tung. Dios yajnïbɨjcɨ co huingapxɨp mɨɨd jäy ajcxy ycɨxpɨ, e tɨ ymöyii je mɨj''ajt
    jadu''n nej anajty tɨ nɨmäy: Miich je'' ɨɨch n''ung. Ɨɨch miich mjugy''ajt tɨ
    mmöy cham.'
  cpb-NT: 'Ari ikantakari eejatzi Cristo, te iri jitashitachane apaniroini, roshiyakotari
    Imperatasorentsitaarewo ompoñaantyaari inthaamentaityaari. Ashitariri matakerori,
    ikantziri: Notomi nowimi eeroka, Naakatake pipaapatetanaa iroñaaka.'
  aon-aon: Aria Krais douk namudok atin. Anan kanak madae nunagraeh um nurao debeinyi
    nyeigur um enyudok mour um nutogur debeini pris uwe, uwok. Iruhin meyoh nagraehan.
    Baraen nyakripan um douk nyakri, “Nyak douk Eikin Nuganin. Douk Eik yawereh baraen
    um agundok Eik yape Nyakin Yaken um.”
  hus-NT-2005: 'Anchanꞌ jeye u támnal kʼal na Kristo; yab Jajáꞌkʼi tin kwetém chalab
    tin bijyámal tinbáꞌ ti lej okʼlek páleꞌ, kʼal a Dios ti pidhan jachanꞌ an ti punkʼuntsixtaláb,
    jelt xan ti usnék enchéꞌ: Tatáꞌ tu Chakámil ani Nanáꞌ tu pidhámal xoꞌ ti xeꞌchintaláb.'
  mig-NT: 'Suni súan Cristo, tú ní sáñá''nu‑ya̱ máá‑yá ja̱ ní nduu‑ya̱ sutú ñá''nu,
    chi̱ sua máá Dios, ni̱ jani‑ya̱ I''a̱‑ún, te ni̱ ka''a̱n‑ya̱ tú''un yá''a jíín‑yá:
    Róó kúu Se̱''e‑ri̱, te ruu̱ kúu Táa̱‑ro̱ vína, áchí‑ya̱.'
  bps-bps: Gambet én ku Dyisas Krayst. Laan sa fdatah na nalék i kton du mgimò mdatah
    bà di Dwata, bay Dwata malék kenen di kangmanan di kenen, manan, “Ge i tingàgu,
    na di duh ani tafdatahta ge, du tafgadègu agu i maam.”
  mbs-mbs: Iling heman kenyan si Cristo, so wedà sikandin pegpepallì te kandin pegkeotawun
    amon meinang sikandin Telekagon tadon. Ininang si Cristo melangkaw te peg-ikagi
    te Timanem diyà kandin, “Sikona se Batà ko, aw siaken se Amay nikaw.”
  tof-tof: Da Kerriso ta wirri ngi tebe koke batenórr singüldü prristüm bainüm. A
    God oya wató ingrinürr, wa oyaka nóma bóktanórr, tóba Wialómórrón Bóktandózan
    wialómórróna wagó, “Ma kürü Olomla; ini ngürr ka pamkolpam bómtyandóla igó wagó,
    ka marü Abla.”
  cme-NT: 'Kuuduɔŋgu yaa baa *Kirsa‑i, fuɔ fɛrɛ saa jĩna u fɛrɛ munyiɛrammu fammu-na,
    Diiloŋo''i jĩɛna-yuɔ. U gbĩɛ-yo wuɔ: «Mi Biɛŋo yaa nuɔŋo‑i, muɔmɛi huɔŋ-ni nyuŋgo‑i-na.»'
  sus-sus: Ala xa Mixi Sugandixi fan mu sɛrɛxɛdubɛ kuntigi binyɛ sɔtɔ a yɛtɛ xa ra.
    Ala nan a fixi a ma, a falafe ra, «To i bara findi n ma di ra. N tan fan bara
    findi i Baba ra.»
  pon-2006: E pil duwehte, Krais sohte ketin pilohng pein ih wahun samworo lapalap,
    pwe Koht me ketin pilohng ni eh ketin mahsanihong, “Ih nei Pwutak kowe; rahnwet
    I wialahr Semomw.”
  dad-dad: Age fiya gen, Kristus ĩg pris mudur ibodõf nẽ fula fiya medeĩya yogo bouwa
    bun to inon. Anĩ ere, Negur ĩ irokenen, “Õ neu Kesu, gama aya õ Tamã wõ aul.”
  zab-NT: 'Ziygaczaquɨy guc cun Jesucrist, gati laatiny guniiny gacny zec tuby bxozroo
    par dunnɨ sino que Dios bcuabee laany, chi guniiny: Liú noo Llingaana, ne desdɨ
    anre isienia dec liúy Lliinia.'
  ksd-ksd: 'Ma damana bula Kristo, pa i ga tibuna vangala pa mule upi na tena tinabar
    lualua, ia kaka nina i tar biti tana dari: “U Natugu, iau tar vangala pa u gori;”'
  msm-NT: Si Jesu-Cristo wada isab boboot to paghinang to kaugalingon din to pagka-kinayabawan
    no magdudumaya to pagtuu ta, su Diyus yagboy to migbogoy kandin to sikan no katongdanan.
    Su pig-ikagihan din si Jesus, “Anak ku sikuna, aw kuntoon igmaan ku no siakon
    to Amoy nu.”
  myk-myk: 'Lee lʼa li pye, Kirisa bɛ ya ta wuyɛ pɛlɛ na weeyɛ pyaa kʼa wuyɛ pye saraya
    ɲaha shɔɔnrivɛɛ wo ɲuŋɔfɔgbɔ wɛ. Ga na Kilɛ wʼa wee pye wii; wʼa Kirisa pye: «Mu
    ɲɛ nɛ Ja, nɛ mu pye na pya niɲaa.»'
  sbe-sbe: Unai Keliso hinage nige ye bom ye hesaeꞌuyoi na ye hemala taukaitalasam
    saesaena, na Yaubada iya ye toleisini na ye wane, “Kowa yau natugu, mayadai ta
    unai ya hemala tamam.”
  mcr-mcr: Ga Kraisi Iqu-pqe inänji. Iqu, Iqueqä yoqe haqeu ämaenätä, hiqäva-imäkqä
    naqä pmetŋqe, Iqueqä-kiuä imäkŋgqä maetqe. Aaŋqe. Goti Iqu, Iqueqä-kiuä Jisasi
    Iqu wäuŋuä ii imäkqäŋqä ätekqe. Iqu Ique ätetä, tii ätukqe. “Si Ŋqä Ymeqä Iqukiyqä.
    Nyi täŋgaŋi, Tqä Tniqunä eqänä.”
  cux-NT: '''Tiicá ntúūⁿ chó''ōo yeⁿ''e Cristo. Cristo miiⁿ nguɛ́ɛ́ diíⁿ yā nombrar
    maáⁿ yā chi cuuvi chiiduú ch''ɛɛtɛ ca. Ndyuūs yaa''ví yā Cristo chi cuuvi chiiduú
    ch''ɛɛtɛ ca. Ní ''tíícā canéé nguūⁿ na libro yeⁿ''é Ndyuūs: Dii ní daiyá, ''úú
    ní chiida di ní cuaacu chí dii ní daiyá.'
  tur-YTC: Böylece Mesih de başkâhin olmak için kendini yüceltmedi, ama O’na, “Sen
    benim Oğlum’sun, Bugün sana Baba oldum” diyen Tanrı O’nu yüceltti.
  san-ITR: evamprakAreNa khrIShTo.api mahAyAjakatvaM grahItuM svIyagauravaM svayaM
    na kR^itavAn, kintu "madIyatanayo.asi tvam adyaiva janito mayeti" vAchaM yastaM
    bhAShitavAn sa eva tasya gauravaM kR^itavAn|
  bel-N: 'Гэтак і Хрыстос ня Сам Сябе праславіў, каб быць Першасьвятаром, але Той,
    Які сказаў Яму: «Ты — Сын Мой, Я сёньня нарадзіў Цябе»,'
  sch-sch: Ma angdên han, Khrista khomin ochai inlaltak ani sika miritna hah ama
    ta rangin lâk mak. Manêkin, Pathien'n a kôm, “Nangma ka Nâipasal ni ni; aviensûn
    hin na Pa ko hongni zoi,” a ti ani.
  mic-MIQNT: Pa na wijei, Se'suguli na mo wesua'tugup negm espitelmugsin, ta'n teli
    espe'g patlia'suij, awna Gjinisgaml telimt'pnn, “Gi'l na 'ngwis. Gisgug nige'
    ni'n gujj.”
  huu-NT: 'Cristo jitailla jira, caɨ facaina Jusiñamui dɨga ñaɨraɨmana naimɨe jaiñede;
    iadedɨ naimɨena Jusiñamui fetua jira, caɨ facaina ñaɨraɨmana jaide. Ie Jitona
    naimɨe illamona, Jusiñamui naimɨena fetode. David mɨcorɨ jaie cuegafuiaɨmona iena
    uiñotɨcaɨ. David mɨcorɨ Jusiñamui lluana jaie cuega: Cue Jitodɨo. Jai o Moodɨcue
    cuega.'
  jiv-NT: 'Núniskete Krístuja̱i̱. Niisha ni enentái̱ji̱a̱i̱ Yúsnan pujurniu uuntri̱
    ajaschamiayi. Antsu Yus Nin anaik nuja̱i̱ shiir awajsamiayi. Tura tímiayi: “Ame
    winia Uchiruitme. Túmaitkui yamaikia winia kakarmarun átakeajme.”'
  otm-NT: 'Nɛ ngutho bin ja nangue ra Cristo, him bi mansɛ gue dim hmumbäjąsɛ, pɛ
    Oją bi un ran t''ɛ̨di gue dim hmumbäją, tengu bi ma rá t''ohni Oją ''bʉ mí ''yɛ̨na:
    Nu''i ma ''dats''ʉnt''ʉ i, dadí ''da''a ni ts''ɛdi ya.'
  dah-dah: Niŋgeb Yesu Kristu wor yiŋgeŋ deŋne turŋuŋ yaŋ hewe yeŋ pris buda gote
    kuruŋmiŋ ma hiriŋ. Gwahade yarabe yeŋ ge amaŋeŋ nurdeb, “Gebe Urne wor po haha.
    Irke haŋkabe nebe Adoge wor po hihim,” yiriŋ al Al Kuruŋ goreb pris buda gote
    kuruŋmiŋ iryiŋ.
  tnk-tnk: Rəmwhen a mwi Kristo rɨpkuvehi utə atukw mhə in mə in pris asori anan,
    mətə Kumwesən rɨmərfi, nənə mɨni pen tukwe in mə, “Ik nərɨk. Təkwtəkwuni iakuvehe
    tata atukwatukw səim.”
  kpr-kpr: 'Kau daba aminga ava, Keriso jo tofo gategedo, viti fristi+ iká bekáda
    aeri. God nu ainda saramana are dae sedo, numoá gateguse eminge sisira: “Na Nimamori,
    orokoá ni nanda Mandi etesi,” aminge sedo,'
  san-IAS: evamprakāreṇa khrīṣṭo'pi mahāyājakatvaṁ grahītuṁ svīyagauravaṁ svayaṁ na
    kṛtavān, kintu "madīyatanayo'si tvam adyaiva janito mayeti" vācaṁ yastaṁ bhāṣitavān
    sa eva tasya gauravaṁ kṛtavān|
  nho-nho: 'Teenaa ko te vana Christ ni see ahu kiaa Ia no hakanoho soko Ia ma se maatua hakamau.
    TeAtua ni huri are no vanaake kiaa Ia peelaa: “Koe naa ko taku Tama; i te aso nei,
    nau ku mee ma se Tamana iaa koe.”'
  gym-NT: 'Ye kwrere arato, Kristo käkwe ñan ja mikani ni blitaka Ngöböbe ni mda mda
    diäre dänkiene au, akwa Ngöbö ara jire käkwe sribi bäri ütiäte kri ye biani ie,
    käkwe niebare krörö ie: Ma abko ti Odei jen tikwe, ye abko tita mike gare ni jökräye
    mtare, niebare Ngöbökwe Jesukristoye.'
  azg-NT: 'Ndoꞌ ngꞌe na nndaꞌ vaa, itsijonhanꞌ juuhanꞌ yo ꞌnan na tui ntyja ꞌnaanꞌ
    Cristo, ee chito sitiu nquii jon na ncꞌoon jon tyee na taquintyja na tꞌman conduihin.
    Nquii Tyoꞌtsꞌon tꞌua tsꞌianꞌñeen nnon Cristo chaꞌna juu jñꞌoon na jndui na itso
    Tyoꞌtsꞌon: ꞌUꞌ condui ꞌuꞌ jnda, xeevahin maꞌua tsꞌian nnonꞌ na ntsijon ꞌuꞌ na
    macoꞌxenꞌ yo ja. Ndöꞌ vaa tso Tyoꞌtsꞌon nnon Cristo.'
  bhd-bhd: तेन्च़रे मसीहे भी महायाजक बेनतां अपनि आदर न की, बल्के परमेशरे तैस आदर दित्ती
    ज़ैखन तैने ज़ोवं, “तू मेरू मट्ठू आस, अज़ अवं इन बांदू केरताईं तू मेरू मट्ठू आस।”
  too-NT: 'Lā'' Cristo nā tū'' ixa''cstu tanūni''lh xapuxcu'' sacerdote. Xla'' mānūlh
    Dios lā'' huanilh: Hui''x qui''O''kxa'' lā'' chuhua''j tasu''yu que quit minTāta''.'
  ind-AYT: Demikian juga Kristus tidak memuliakan diri-Nya sendiri untuk menjadi seorang
    Imam Besar, tetapi oleh Dia yang berkata kepada-Nya, “Engkau adalah Anak-Ku. Pada
    hari ini Aku telah menjadi Bapa-Mu.”
  cjo-NT: 'Eejatzi ikimitaka Jesokirishito: tee rirojatzi peyashitachani kimityaarini
    iwinkatharite ñaanakowenantatsiri, omaanta iitakiri Pawa Tajorentsi. Tema ikantziri
    paerani: “Eeroka notyomi, iroñaaka kitejiri notomintakimi”.'
  nsn-nsn: Ter siokono kompe, Kristo ahik pah ke uamatoto katongoin mare kale tar
    ueltad tar kotpokos a Patere Uleik. Bo ke kila katongompein God pare, “Ingga a
    tuguo. Daana ku kotpokoso inggo a Tamoumua.”
  san-DEV: एवम्प्रकारेण ख्रीष्टोऽपि महायाजकत्वं ग्रहीतुं स्वीयगौरवं स्वयं न कृतवान्,
    किन्तु "मदीयतनयोऽसि त्वम् अद्यैव जनितो मयेति" वाचं यस्तं भाषितवान् स एव तस्य गौरवं
    कृतवान्।
  tna-NT: 'Daja huecha Cristo. Aimue tusa piba quitaita sacerdote aida puji jaichatiana
    mahue. Diusu ja Cristo sacerdote aida ichatana. Uja Diusu puidha mesa quirica
    su: Mida da quema Ebacua. Beju ema da mique Tata.'
  lid-lid: 'Ma Krais ale i buku aliy. Iy batudun nyaran ta asahan tinan tiri pris
    bwe. Kindrei le atehei iy ili aliy ta amekes iri gok doh. Kindrei eme tiye i tan:
    “Ou naduk handru, Na dah jo ndrasahan tamam kabwe.”'
  wim-wim: Aꞌ putha Christ.ang thampana keꞌam miꞌ nungamang pam piꞌan priestan iiyow
    ngampar, yaꞌa, nil piip nungantam God.ang thonakam miꞌ nunang aꞌ pam wuut piꞌan
    paththam yump nunang ngul. Aꞌ nil God.an thaw ngul, “Nint nhengk ngatharama. Ngay
    nintang inman miꞌang moom piꞌanan iiyān.”
  zga-M: Ata uKlisite sa iyepe ilisima yuvwya mwene ukuva intekhechi imbaha. Ulakuva
    uNguluve achovile nu mwene, “Uve ve mwana vango, ilelo nivile Dadayo.”
  yom-yom: 'Bobuawu Klisto mamvandi kasia kiniemisa ko mu bieko pfumu yi zinganga
    Nzambi. Vayi mutu wuna wunniemisa, niandi wutuba ti : Ngeyo widi Muanꞌama, lumbu
    kiaki ndibutidi.'
  san-SIN: ඒවම්ප්‍රකාරේණ ඛ්‍රීෂ්ටෝ(අ)පි මහායාජකත්වං ග්‍රහීතුං ස්වීයගෞරවං ස්වයං න කෘතවාන්,
    කින්තු "මදීයතනයෝ(අ)සි ත්වම් අද්‍යෛව ජනිතෝ මයේති" වාචං යස්තං භාෂිතවාන් ස ඒව තස්‍ය
    ගෞරවං කෘතවාන්|
  yut-yut: 'Ae Kristo kɨsi, iyɨ dakon man awɨgek mukwa sogok amɨn dakon mibɨltok amɨn
    dɨma dagagɨt. Piŋkop da iyɨ uŋun pi asak do manjɨgɨt. Piŋkop da yaŋ iyɨgɨt: “Gak
    Monjɨno. Abɨsok nak Datgo dagosot.”'
  grc-BYZ: οὕτω καὶ ὁ Χριστὸς οὐχ ἑαυτὸν ἐδόξασε γενηθῆναι ἀρχιερέα, ἀλλ᾽ ὁ λαλήσας
    πρὸς αὐτόν· υἱός μου εἶ σύ, ἐγὼ σήμερον γεγέννηκά σε·
  cpc-NT: 'Ari ikantakari iijatzi Cristo, tii ikowashitaka apaniroini inthaamintakoityaari,
    inkantimi: “¡Naaka Ompiratasorintsitaari!” Aña Ashitariri matakirori, ikantziri:
    Notomi nowimi iiroka, Naakataki piwaapatitanaa iroñaaka.'
  nhg-NT: 'Ejqueu nuyejque Cristo amo nechajchamöhualuc sie yejuatzi para ma iloa
    tlajtojcöteopexque. Cache otiechamöjque yejuatzi öque otieyelfejque: Taja tenoConie;
    öxö temetzchihualte para ma xeye tenoConie.'
  nya-nya: Nʼchifukwa chake Khristu sanadzipatse yekha ulemu wokhala Mkulu wa ansembe.
    Koma Mulungu anamuwuza kuti, “Iwe ndiwe Mwana wanga; Ine lero ndakhala Atate ako.”
  ngu-NT: 'Aman sa no ijqui, Cristo xejhua onotlalij hueyi tiopixqui, yej Dios oquitlalij
    tohueyitiopixcau niman oquimacac on hueyilistli ijcon quen Dios oquijlijca: Tejhua
    tinoconeu niman aman on tlacamej quimatisquej ica nimoTaj.'
  kup-kup: Met povoz zut Kristo amun pim hodadevok pimauz abatao bat hel batat Godir
    añaraboz ñaravatak het gogot tat aban ahop ravat hez bon, oñ Godihö pi ba ahö
    batat ñetï epov piin epat mañah, “Met ne nim Papap hezan ni nem rop ravat hezap
    ok.”
  jid-jid: tokima me almsihu anahi wawuyi chutuma na ninkoh nimyi treirjiana a hi
    iwayimba you natremwu iwuyi uhi vovreh ime mihi timba niwu
  wmw-wmw: 'Kwa namuna moja noyo, Almasihi aaritawaze iye mwanyewe ubora wakuwa nkulungwa
    wa dini. Ila Mwenyezimungu kantondola, akimwambira: “Uwe kuwa mwanangu, rero omi
    nukupongola.”'
  gmv-GGM: Hessaththoka kiristoosay qessista halaqa gidana boncho berika bees ekibeyna.
    Gido attin “Ne ta naako; Ta nees hachchi Aawa gidadis” gida Xoossafe ekides.
  ssg-ssg: Tin masin Jises Krais, kumahe i soxosox ukei tehu tonain pate tuah ti masiwi
    tapein ti hukuminiai Haeu ma seilon. Puki Haeu kilami Jises lokon ti i kakane
    i ukek, “O se Natuk. Nga kilamiwen o ailei puasain tuah.”
  zpo-NT: 'Nu leeka snee, Jesucrist namleeyt xaa leeka lee xaa gak xaa ngwleyy non
    doo, sinka Dios mleey xaa, nel lo lee xaa nzhé Dios: Lu nak xgaan na; na mle zee
    ngol lu nalzhe. [Sal. 2:7]'
  poy-poy: Ntambu iraa ayi na Kristu Mlopoziya kalitolera mweni ndiri ligoya lya kuwera
    Mtambika Mkulu, kumbiti Mlungu kamsyagula na kumgambira. “Gwenga gwa Mwana gwangu,
    neni leru nwera Tati gwaku.”
  qwh-NT: 'Tsenollam Jesucristupis quiquinllapitatsu mas mandacoq saserdoti cananpaq
    churacashqa. Sinoqa quiquin Diosmi presisaqpaq churarqan. Tsemi palabranchopis
    queno escribirëcan: “Qamqa tsurïmi canqui. Noqam canan papäniqui ticrarï” nishpa.'
  gaw-gaw: Amu Kristus Nug ele am anam. Nug nuḵa binag amu awa, mana meṯak danab dilag
    iḵi ii beum. Iiṯa! Kayak amegp̱a aum. “Na amu da beḵal. Gemu da na Mamen bemi
    daaṯem,” awa aum.
  nca-nca: Asa Kristo ŋuya eneŋo owí hokoro o qa-qa unindoro tapá uni kama tunoqaró.
    Kini. Anutuko ŋande miraró, “Ke neneŋo naŋone. Itaka keŋo awaŋge teteno.”
  zpz-NTPP: 'Niꞌ ziꞌl Crisht wansum ub mi riiñ zeꞌ, sinu Ñgyoozh bzum mi gal nu nam:
    Ru Iꞌña̱. Dzi na ya̱ ne̱e̱ nu ru biñ nu nac Iꞌña̱, nam.'
  zac-NT: 'Zni zac Cristo adë bëshepi guiáꞌadiꞌiꞌ të gáquiꞌ bëshuzi, sino Dios gululë́
    lë́ꞌiꞌ nu guniꞌi më lu shini më: Lë́ꞌël nal shinia; gululëhia lë́ꞌël.'
  kyg-kyg: Ani kava huno Kalaisiꞌa hogote vekamo mono huno nelateya vekamoꞌmo lusi
    aliꞌyaꞌmo alisiyafeꞌmo agaiꞌa agufamo avalelino ohaiꞌniye. Haꞌao, Gotiꞌa agaefeꞌmo,
    Mafaꞌneꞌnimo maiꞌnane. Hemenimo ago aliꞌna kateꞌnove, huno huteno
  kmk-kmk: Padana pay kan Kristu un bokona pinadayawana pay lawan dit long-ag na daḻapnu
    mambalin si kangattuwana padi nu adi dinutukan Apudyus. Ot kanan Apudyus kan siya
    un, “Sika ud Anak ku. Sinsatuna aḻgaw ipailaka sakon ud Amam.”
  cao-NT: '¿Tsayacanai? Toa arati ibo ba yonoco Cristó biyamaniquë jamë bax na. Toa
    oquë ca yonoco ja qui Diós aniquë ra. Acax ja qui ja chaniniquë: —Noho Baquë xo
    mia ra. Jaboqui mia oquëhuaxëquia —iquiina.'
  bbr-bbr: Rusapai, ik äpu mom Anut kamuk raiäu ro näwäu senes Krais, ko nukasar kon
    enip jou mianik, Anut kamuk rawaun ro näwäu senes saräu wa. Anut nukasar kon enip
    jou näwäu muruwon. Ik äpu kiro onok epar, owon, Anut nukas ko keser auruwon, ‘Na
    isan mokoi, rusapai is nan momon sarem.’ Is roasiret akan amiakap keser äiem,
    ‘Nas isan roasiret omnokou opok erekapu akan ro näwäu rawam.’
  inb-inb: 'Cristo kikin­pas, mana atun­ia­chi­rispa iaia sasir­duti tukur­ka­chu.
    Taita Dius­mi paita suma atun­ia­chin­ga­pa agllarka, kasa nispa: Kam, nuka­pa
    wam­bra­mi kangi. Nukami kuna pun­cha kaug­sai karaiki.'
  hrv-hrv: 'Tako i Krist ne proslavi sam sebe postavši svećenik, nego ga proslavi
    Onaj koji mu reče: Ti si sin moj, danas te rodih,'
  box-NT: 'O *Krista bìo mún ka kà síi. O yí wó míten làa yankarowà ɲúhṹso.
    Lé le Dónbeenì dó a ho tonló mu yi, á bía bìo kà nɔn wo yi: «Fo lé ĩ
    Za. Ho zuia ɲii wán á ĩ lé mìn Maá.»'
  ote-NT: 'Ra Zidada Jesucristo bi njabʉ nehe. Nuꞌá̱ himbi hñuxasɛ rá nsu dega nda̱
    gá macja̱, nu Ajua̱ go gueꞌa̱ bi umbabi núꞌa̱ ra nsuꞌa̱. Xqui ꞌñembabi ja ra Ma̱ca
    Tꞌofo: Nuꞌi go gueꞌe ma Tꞌʉꞌi; ne nubyá ri hnequi ja yá thandi ya ja̱ꞌi gue go
    ri Dadagui.'
  wnu-wnu: 'Munon inubersiau tari wo Qenu wau, ego wo gor ende sig ebeterei. Qenu
    wonou maribig sarau eng eb qamara ebeterei. Ebet ne Qenu wonou nob qamar: Ne yonou
    wau, see yonou nedibesiaum. End Ye nonou Tain igoum.'
  zam-NT: 'Tataaque'' ne, leque yub Crist ne''nglide par ngàc con'' roo con'' xèn
    loo Crist par ngòc Crist nguley'' roo nguley'' xèn. Per Diox mxo''f lèe mxo''f
    xti''s cón che''n Crist loo Crist. No mcui Diox Crist par xo''f zin'' Crist zin''a.
    Diox ndxab loo Crist: Lùu nac xgan'' daa. Nalle'' daa mblu'' loo mèn le'' lùu,
    lìcque'', nac xgan''pe'' daa.'
  zyp-NT: Ma hraco Khri zong takhei pasungpanawnah law be ca ka, Ama teitah tlangbui
    alaicaipaw tah a tua be. Canghrasala, Khazing tah a hai letah, “Nama cawh ka Sawcapaw
    cang ceh ka, atoning heh na Paw ka cang myca,” tatah a tah.
  sey-NT: 'Ja̱je paꞌina, Cristore Maijaꞌquëpi Ëjaëre nepi. I̱ coꞌye Maijaꞌquë huëꞌe
    ñacai ëjaë pasiꞌi cani ëjaë deꞌomaꞌë pajiꞌi. Ja̱je paꞌina, Maijaꞌquëpi capi, ñeje:
    Iye muꞌse yëꞌëpi mëꞌëre paꞌiye i̱sihuë, mëꞌë aꞌë, yëꞌë mamaquë.'
  nvm-nvm: Unam besum ijeg vo Kurais fuba koikfuon aroikarame e iji Godon isuf baroinon
    iji renma bakin revo fun Godri fu aben ijefuon fu iji ren. Regavo Kuraison vuak
    iji bun Godon buk ijia ijeg isoime kuai, Aiji a Farinun ga ivia nan Asoion renvano
    kuain. Regavo vuak ijefkin be fuba e isuf baroijo iji roin kuardiain.
  mps-mps: Krais me agai te Livai hani pris bidi dabe tiwai tama tiai. Agai aga nogi
    aga digi ugwaba selama tama ‘Ena te genuai pris tobolu bidi pedalaibao,’ agai
    te homu ebeo. Menio. God aga digi aga nogi ugwaba siyu, tama te sę emainogo sa
    muai. Tama tiyu Godigo agabolo te po wai, “Nage eno Ogwa dao. Megi tama ena digi
    nago Aya pedalomainogo yai.”
  pab-NT: 'Nikare tehitiya Cristo sacerdote kalorexe tyaona Enore xaokalita, maisa
    haxaokala xini. Hiyaiya, Enore exakere irae: “Hiso atyo Nityani, kalikini Hexe
    notyaona”.'
  llg-llg: Leondiak boe no Karistus. Ana ta soꞌu Ndia ao hehelin, fo dadik malangga
    anggama inahuuk. Te makahulun, Manetualain mesa kana soꞌu nala Ndia, nae, “O ia,
    Au Anang, fo faik ia, Au soꞌu ala O, fo toꞌu palenda.”
  kyf-kyf: '''Sa -bhlokpadɛ, Klisɩ ''nɩ ɔ ''dɛ ''ylimanɩ, ɔ ''nɩ ɔ ''dɛ la -Lagɔbʋbɔnyaa
    -kanyɔ ''kadʋ. -Lagɔ gbaa ɔ -ylaɛ: «Na ''Yu -ɩn -mɩa, nɩɩ, -zɛɛn ɩn ka -na Dide
    -zɛ.»'
  tpi-tpi: Na Krais tu i olsem. Em i no litimapim nem bilong em yet na i kamap hetpris.
    Nogat. God yet i makim em bilong mekim dispela wok. God i tokim em olsem, “Yu
    Pikinini bilong mi. Nau mi kamap papa bilong yu.”
  mih-NT: 'Ta zuun ñi cuhva cuan, ñá zanduñiñi ra Cristo sii ra, ta yɨvɨ maa ra catyi
    vatyi cua nduu ra minoo ra cu zutu ya cahnu. Ña tacuan. Maa ra Ndyoo cuu ra i
    casi sii ra Cristo. I catyi ra Ndyoo sihin ra: Yoho cuu zehi; Vityi zanducahnu
    mi suun.'
  qvh-NT: 'Saynölami Jesucristupis Tayta Diosninsi churaptinrä mandag cüra cayman
    yaycushga. Jesucristupä Tayta Diosninsipa palabranchöpis caynömi guelgaraycan:
    “Gamga cuyay surëmi canqui. Saymi gamta churä lapanta mandanayquipä.”'
  kms-kms: Te kin pugrine Kraist ni prist mingg yumbui ni yumbui ningg nas kin nyamb
    yumbui ven nikinne natevi segi, pudi God ni naip no di simbe nindig nari, “Nu
    nge wo. Muq nge nu nuyi ningg kas pre.”
  agn-agn: Maning ka don si Cristo. Belag ta tanandia tang nagpalawig ong sadili na
    para magimong kalawigan ang padi ta, kondi ang Dios tang namilik ong nandia. Tenged
    minitala tang Dios ong nandia ang ganing, “Yawa tang Anao, ig mandian agpaitao
    ang yo tang Tatay mo.”
  nhi-NT: 'Noiuqui ohcon Cristo amo san yeh inohmah oquian non uehcapantlalilis uan
    omochiutzinoh ueyiteopixcatlayacanqui, tla yeh Dios ocueyihcachiu ihcuac oquiluih:
    Touatzin tonnoConeu; neh axan inmitzontiquiuahcatlalia.'
  ttc-NT: 'Ax te Jesus k''onti''l oqet tjiq''b''a''x tib'', k''onti''l ojaw tjalb''e''x
    tzan tok tetz twitzale'' pal [sinoke te Qtata Dios otzaj sin tajwalil]. Komo aji
    tetz otzaj q''uman ikxjani: «Yatz a''ich nk''wa''al, ma''tx xhtzaj nk''wa''li''
    ajna''l.»'
  dan-1931: 'Således har ej heller Kristus tillagt sig selv den Ære at blive Ypperstepræst,
    men den, som sagde til ham: “Du er min Søn, jeg har født dig i Dag,”'
  kwj-kwj: Kurais okwe o hingambwa. Rini hi rihi tini ri rasaisini puris hima apukolaka
    hinga ri sira nambwe, mina. O tau hinga ri ra kinani Gotri to rini esiro. Woro
    Gotri rini sawe, “Mini ai che naha. Apambwa naha mini a raro.”
  vie-OVCB: 'Chúa Cứu Thế cũng không tự tôn mình làm thầy thượng tế, nhưng được Đức
    Chúa Trời tấn phong. Đức Chúa Trời phán: “Con là Con Ta; ngày nay Ta trở thành
    Cha của Con.”'
  kze-kze: miráumai Ísu Káráísiti íma imáyáa éna séna anóndako pó'a aiva'-mónó-káwáánákóná
    mayáí mayánáe íma siráivo Áánútu usásinankena aiva'-mónó-káwáánákóná mayáí aména
