  yap-yap: Ere ku ireray rogon ni Kristus e gathi ir rok e duwgiliy ni ir e nge mang
    ba Prist ni Th’abi Ga’. Ya Got e yog ngak ni ga’ar, “I gur e Fakag gur; ma daba’
    e kug mang Chitamam.”
  mop-NT: Baalo' ilic a Cristojo. Ma' chen u yocsaj u bajil ti u noochil u yaj mansaj
    t'an a cristiano ti'i a Diosi. Tz'abi u meyaj u men a Dioso. —Incheche, in Mejenech.
    Aleebe in ye'aj abe' ti'ijoo' a cristianojo,— cu t'an a Dioso.
  tet-tet: Nunia moos Kristus. Nia la foti aan duꞌuk dadi naꞌilulik boot. Naꞌi Maromak
