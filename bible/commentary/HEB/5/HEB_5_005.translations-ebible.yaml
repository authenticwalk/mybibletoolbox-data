  ape-B: Ali Krais douk namudak ati. Anan yet wo nunatalih umu nulau nebenyi yeul
    umu enyudak moul umu nutoglu nebenali pris e, wak. God meyoh natalihanu. Balan
    naklipanamu douk nyakli, “Nyak douk Yekinyu Nuganinu. Doumun Yek douk ayowoleh
    balan umu agundak Yek yape Nyakiwe Aninamu.”
  grc-F35: Οὕτως καὶ ὁ Χριστὸς οὐχ ἑαυτὸν ἐδόξασεν γενηθῆναι ἀρχιερέα, ἀλλ᾿ ὁ λαλήσας
    πρὸς αὐτόν, «Υἱός μου εἶ σύ· ἐγὼ σήμερον γεγέννηκά σε»·
  cav-NT: 'Tumebaedyatu Cristo tuta taca ama camepetihua pae dyaque muidaque amereta
    ishu. Yusuratu jadya muie acuare. Jadya tu ehuene Yusuja quisarati: “Miquemi ecue
    Ebacua. Ique micue Tata”.'
  kgp-NT: 'Hã kỹ Cristo vỹ vẽsóg ki tag to jykrén ja tũ nĩ gé. Ti pi(jé) vẽsỹ pã''i
    han ja nĩgtĩ'', vẽsỹ Topẽ tũ ki rĩr tĩ ẽn to pã''i mág han sór ja tũ tóg nĩgtĩ''.
    Topẽ hã ne ti mỹ: “inh kósin vỹ tỹ ã nĩ,” he ja nĩ''. “Ũri sóg ã mỹ: tỹ inh ã
    panh nĩ, he mũ,” he ja ti nĩ, Topẽ ti, Jesus mỹ.'
  bvd-bvd: Talafana lau guu sa Disas Kraes nai. Nia nao si fili nia 'i tala'ana uri
    ka foa ni gwau uri ka 'inito 'ana ai. Nao. God lau 'ana ne fili nia fua raoa nai,
    suli God nia bae 'urii fuana, “'Alakwa nau 'ae, 'i tari'ina nau ku faarongo folaa
    ai, ni 'oe na 'Alakwa nau ma ni nau na Maa 'oe.”
  ukr-1871: 'Так і Христос не сам себе прославив бути архиєреєм, а Той, хто глаголав
    до Нього: „Син мій єси Ти, я сьогоднї породив Тебе.‟'
  apz-apz: Kɨlais huhwo kako oseꞌnohinoho. Kako ole malɨmmentisofoho. Ngko aꞌamu ufoꞌmayoꞌne
    yofe engo womaꞌmo. Oꞌo, ose malɨmmentisofoho. Anɨtu kako ole ulɨmento, Kɨko nje
    Hwomu hwosoho. Olohonta ngko jɨje Mpohwoꞌnyoho.
  yon-yon: Kowe, Keresu kangkon yekareb nambiri kande God dore nimakarub dore wedyiri
    dobiri ye karub darewoob arimbed kerindo, Godbed ye yaa yedmenoon, “Eb kuu ne
    Dana, kibikee ne kuu eb Ambe keraan kii.” andoon.
  poi-NT: 'Jesanet́im jém Cristo. D́a naccámta̱ iyaac iga jém co̱bacpɨc pa̱nij, pero
    Dios iccám. Nɨ́mayt́a̱: Mimich mamma̱nɨc. Yɨ́p ja̱ma mamma̱nɨga̱p.'
  wuv-wuv: Ma Christ, ana lomi na tonaa fei hawera anaia ba hia pa'aa bauaniaa humuu
    mei Haidaa, ma'uaa mei Haidaa na warenaa a'ana, “Yoi, Na'uu; wagieni, una oanaa
    Amamu.”
  quf-NT: 'Chaynullami, Jesucristupis mana payllachu kurakunapa mantaqnin kananpaqqa
    akrakaran. Ashwan Dyusmi chaynu kananpaqqa akraran. Chaqa paymi kaynu niran: “Qammi
    Wamray kanki. Nuqami kananqa Taytaykipaq riqsikani” nir.'
  yuw-yuw: 'Oro, worochon toroc wömai Duic yu ihorocgon ‘ma moröma sogiwa’ yongo inosing
    öret socsoc youphon Morömo maöngkuboc. Muno sinom, Kopotorocho yu soworengo ‘youp
    woroc toi’ yongo mata ingoroc inogoc: “Goc nochon Manana sinom. Noc önga gochon
    Nandönga öngkupat.”'
  hus-NT-1971: 'Ani ja’its a Dios ax im bijiy a Cristo ti lej ts’ale pale’ lej c’athpich
    pulic in uchbil. Jaja’ tin cuete’ tsalap yab im bijiy tim ba’. Uchan c’al a Dios
    antse’: Cum tata’its pel tu lej Tsacamil, jaxtam nan xo’ tu pithamalits a lej
    uchbil.'
  med-med: Uⱡ ei mel ku, Wu Pris kuimbal mormʉn kongun ou ei, Kraist elim kʉng orunga
    mepa oⱡa pi nʉpʉrʉm mon. Ei nga, Got ndi, Kraist ni kundpa, nimba mel, “Nim na
    nga Kangʉm Wu ei, akup na nim nga Tipanʉm rant,” nʉtʉm.
  bch-bch: Be Kristus pade lalaede toa bedaoa. Ei isoa ieda mulian ngan badanga naurata
    mambe madidnga kapei tenainga aea ne mao. Be Deo ikeo pan bedane, “Eao leg Gergeu.
    Labone naot eao Tamam.”
  cco-NT: 'Jo̱ lajo̱b lɨ́ɨˊ cajo̱ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ, co̱ꞌ o̱ꞌ ꞌñiaꞌrˊ dseaˋ caꞌnángˉ
    ꞌñiaꞌrˊ e niꞌérˉ e ta˜ ꞌgooˋ jo̱ e caꞌuíiñˉ jmidseaˋ dseaˋ féngꞌˊ i̱ laniingˉguɨ,
    dsʉco̱ꞌ Fidiéeˇbingꞌ i̱ caꞌnáangˉ írˋ e niꞌérˉ e ta˜ ꞌgooˋ jo̱ carˋ ngongɨ́ɨˋ
    jmɨɨ˜, co̱ꞌ ꞌñiabꞌˊ Fidiéeˇ dseaˋ cajíñꞌˉ lala malɨɨ˜guɨ eáangˊ: ꞌNʉbˋ dseángꞌˉ
    lɨnꞌˊ Jó̱o̱ˋo̱; jo̱guɨ jmɨɨ˜ na jneab˜ dseángꞌˉ lɨ́ɨnˊn Tiquíiꞌˆ cajo̱.'
  deu-1951: 'So hat auch Christus sich nicht selbst die hohepriesterliche Würde beigelegt,
    sondern der, welcher zu ihm sprach: «Du bist mein Sohn; heute habe ich dich gezeugt.»'
  alq-ALGNT: 'Midac pejig8an Jesos Christ ejisedj. Ka8in 8in tibina8e kagi onabamidizodj
    kidji icpenimagani8idj acitc kidji aiamie ogima8idj ma8adji ka niganizidj. 8in
    Kije Manido kagi onabamadjin acitc kagi inadjin: “Kin Nig8izis. Teb8e ninikag
    kidiji odadaminan ogajigag.”'
  ixl-NNT: 'As echat kat ibꞌan u Cristo, tan yeꞌl Aak kat toksa jeꞌ iqꞌii tiꞌ toksat
    tibꞌ siqꞌesalil oksan iyol tenam vatz Tiixh. Pet aꞌ u Tiixheꞌ kat oksan u Cristo
    siqꞌesalil unqꞌa nachol Tiixheꞌ. As ech kat tal u Tiixh ileꞌ: Axheꞌ axh unKꞌaol.
    As ineꞌ uvaꞌ kat aqꞌon u eejleꞌmeꞌ cheel, tiꞌk u Tiixheꞌ tal te u Cristo.'
  boa-NT: 'Ahdúu Críjtoke Píívyéébere picyóó páñétúejpi llúúváábe dibye iíjcyaki.
    Tsáháa iiye dibye méménúmeítyúne. Áábedítyú muurá neebe íwaajácúháámɨtu: Uu Hájchíwu
    u íjcyáábeke uke ó ávyéjujtsóhi.'
  quh-NT: 'Ajinallataj Cristopis mana pay quiquillanchu jatunchacorka Curaj yupaychana-wasimanta
    cananpajka. Manachayrí Dios payman nerka: Waway canqui. Cunan p''unchay kanta
    noka jatunchayqui.'
  kwi-kwi: 'Cristokas usmin katsa pariyara namna narachi. Dios ussa narawane, usne
    ussa katsa pariyara namninta. Suasne Diosne, paiña papihshne, sunkana kaizta:
    “Nane nua ap painkulta namnintau. Nakas up papihsh namtɨrau.”'
  agm-agm: 'Amɨ Kɨraisihoaisangi kɨmɨ kɨrɨ Aronɨmo noaipasɨrɨhɨrɨ kɨretɨ kiyatɨ noaipataise.
    Noaipatɨ wanɨ mɨhaatɨ yamɨhapataatɨhɨ nyapɨ Autaahaatɨhoai taatɨ pɨwaundataase.
    Amɨ Kɨraisiho nehɨ sawahounyaatɨ satatɨ nɨnɨ noaipatɨ pɨrisihonɨnimandɨ isɨhiyaapɨ
    nanɨpimatɨ kiyaamɨ aunahɨpa netɨ kiyai ko andɨtɨwiwɨtandɨ Autaahaatɨhoai pɨwaundɨtaano
    tatɨ noaipataamaise. Ko wɨndɨ siyataamaise. Owetise. Autaahaatɨho gwɨnyaasɨrɨhɨretɨ
    koai Autaahaatɨho namɨhanataise. Amɨ koai pɨwɨha kaundataatɨ komɨ pɨwɨha wapɨhɨ
    jɨpatɨpindisɨhaatɨhapɨ Autaahaatɨho satise: “Kɨnyɨ Nisɨ Maasɨhɨhoŋɨ nisɨ pɨwɨha
    baimbɨ atɨnimbɨhoŋɨtihɨ wanɨ Nɨnɨ kinyɨ Gapɨhonɨnɨ otɨpɨpatɨ awaipatɨ nahinyataatɨ
    kiyai saundɨtɨ kɨmo Nisɨ Maasɨhɨmoai nisɨhapa nisapɨ nisatɨtandɨ otɨpɨpatɨ awaipatɨ
    nunyataayo undɨtɨ gi netɨ angusaimanataayo,” tatɨ katise tatɨ jɨpatɨpindise.'
  ubr-ubr: On mes on eta kaitamomai Keriso mat on men Toun iyamai baibad ibo priest
    ainauin imatar on. Baise God on On aurin iyau, “Om on Yau Natu; ari Yau on Om
    Tamam amatar.”
  tsw-NT: Ne ɗa u da̱na̱i e ekere a Zamawawa. Ana wo oꞌwoi aabara a nan ganu, adama
    a na u ɗangulai aciya̱yi wo oꞌwo na̱ tsugbain tsa ɗaɗa shi. A̱sula̱ a ɗa a damma
    niyi, “Mawun ma̱ va̱ ma ɗa vu ri. Anaꞌan mo oꞌwo ta̱ Dada va̱ wu.”
  cax-NT: 'Sane ito arrti Cristo champürrtü auqui noñemarrtiatoe iñanatiyü tacana
    yarusürürrü sacerdoterrü, sino arrti Bae Tuparrü nanti ümoti sane: Arrücü Isaücü.
    Arrüna nanenese itorrimiata asüboriquibo.'
  aia-aia: '''A o''asi ro''ua Kraest. ''Iia ''a ai''a ''ome sigihia haraaria ''anai
    hauai tau''aro hauasa naasi. ''Ia God naasi na ''ome sigihia. ''Ia God a ha''atee
    o''ani, “I''oe naasi gare agua. Na''i ''ohani ''inau naasi Amamu.”'
  srp-1865: 'Tako i Hristos ne proslavi sam sebe da bude poglavar sveštenièki, nego
    onaj koji mu reèe: ti si moj sin, ja te danas rodih.'
  agt-agt: A kumanen hapa te Hesusen, te bakkan ta intu ya nangpātā-nāng ta bari na
    ta kadakalan na padi, te Namaratu ya nangpātā-nāng tentu. Te ya napolu en uhohug
    na Namaratu tentu a “Ikon ya Anak ku, a iyak la ya damam,” kunna,
  lug-lug: Ne Kristo bw’atyo teyeegulumiza yekka, okufuuka Kabona Asinga Obukulu.
    Katonda yamwogerako nti, “Ggwe oli Mwana wange, leero nkuzadde ggwe.”
  yby-yby: 'Ito Kalaestikahoya asako eimolamuya yoweko elekadanaki Omaitoka jokila
    he mekaka we napa lolo amibo ne. Omailimoya sa-loko lo mekaiyoko Omaitoka jokila
    he mekaka we lolo ibo maya ne: Emoya ipanema minaniyo, olotiya ilime soto molokoe.'
  heb-heb: כן גם המשיח לא כבד את עצמו להיות כהן גדול כי אם האמר אליו בני אתה אני היום
    ילדתיך׃
  mpp-mpp: Aime Kristo ye inguchac yeuctihac depec-baba ngic yengele damong sugucne
    ainogale ailu wactowaine mi bafewec, miyac. Wapongti yele yanguc miwec, “Na yakumac
    mibe yegengkeme edocgugabac, ga nale Madec, nga na gale Mamac.”
  apb-apb: Oto e sada no'one aana a Kraes, aana e ka'a ne'ie ike maraana hunie ke
    Hahu'ana Na'ohai Pris, ta'e a God e te'uri mola, I'oe oto a Kaleku, na si'iri
    no ko haata'inie uri ineu oto Aamamu.
  san-TEL: ఏవమ్ప్రకారేణ ఖ్రీష్టోఽపి మహాయాజకత్వం గ్రహీతుం స్వీయగౌరవం స్వయం న కృతవాన్,
    కిన్తు "మదీయతనయోఽసి త్వమ్ అద్యైవ జనితో మయేతి" వాచం యస్తం భాషితవాన్ స ఏవ తస్య గౌరవం
    కృతవాన్|
  ben-IRV: খ্রীষ্টও তেমনি মহাযাজক হওয়ার জন্য নিজে নিজেকে মহিমান্বিত করলেন না, কিন্তু
    ঈশ্বরই করেছিলেন, ঈশ্বর তাঁকে বললেন, “তুমি আমার পুত্র, আমি আজ তোমার পিতা হলাম।”
  ntu-ntu: Mz nqmq lcpwz, Kraes tr-rlrpx-lzbqu mz nzwzngr lc tqmatq mz nzngini-krde
    Nardr Pris, a' Gct mcpxle nide mz nzrpi-krbzle bade kx, “Nim Mrlxnge, abzo mzbq
    ka sa na-aelwapx-ngrbo mz leplz nzngini-krnge Trtem.” X trpnzngr Nardr Pris kzble
    kxmu nzycmne-krbz Gct lc bade.
  pan-pan: ਇਸੇ ਤਰ੍ਹਾਂ ਮਸੀਹ ਨੇ ਵੀ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਵਡਿਆਈ ਦਿੱਤੀ ਜੋ ਪ੍ਰਧਾਨ ਜਾਜਕ ਬਣੇ,
    ਸਗੋਂ ਉਸ ਨੇ ਜਿਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, - ਤੂੰ ਮੇਰਾ ਪੁੱਤਰ ਹੈਂ, ਮੈਂ ਅੱਜ ਤੈਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ।
  gvc-gvc: 'Tó seheta Cristo cʉ̃hʉ to basi to mʉ sʉro sacerdotea pʉhtoa bui pʉhtoro
    sãaerari jire. Cohamacʉ sehe tirore pʉhto sõno, õ sehe niri jire: “Yʉ macʉ jira
    mʉhʉ. Michare yʉ macʉ mʉ jiare masichʉ yoaihca”, niri jire Cohamacʉ.'
  sbk-sbk: Hata Kristi sagawipie eheshima yoyo, eshahwibhishe yoyo abhakuhani Ogosi.
    Ebadala yakwe, Ongolobhe ayajile hwamwahale, “Awe ulimwana wane, sanyono endi
    yise waho.”
  mya-JVB: ထိုနည်းတူ ၊ ခရစ်တော် သည် ယဇ်ပုရောဟိတ် မင်းအရာ၌ မိမိ ကို မိမိချီးမြှောက်
    သည်မ ဟုတ်။ သင် သည် ငါ့ သား ဖြစ် ၏။ ယနေ့ ပင် သင့် ကို ငါ ဖြစ်ဘွား စေပြီဟု မိန့်
    တော်မူသောသူသည် ခရစ်တော်ကို ချီးမြှောက်တော်မူ၏
  kgf-kgf: Waŋu Kristonéŋ hofac oo ic kiwa waŋec imi acguc imuhucyanec eŋeya ménda
    meeŋ amuyec, néŋ Anutunéŋ iwac ézéma gi imi nuac naŋna ni deguc mihicŋi génʒua
    ʒéma gésimiyec.
  awb-awb: Wehukenínká, Íné mi arámbéhrí mirainie íre orahúnserah Sísa Karáhéga, Néníwíq
    pankerena Manikáne ehweh mibeq mahbeq arítéh ání míanie íre úwe. Írakaumo. Manikánka
    wensabé omaq atena minayabe wene ehwehnka mahraréna, Are nénahni móne. Ibora íné
    Arenabo ména anotah aní míahno atóge ire.
  gdn-gdn: Ki maba, Keriso e ka eba e eya si kawayawagana ki nana e ebo nuwaiya kwaewena
    manako Mamanuga God bameya dobopiyamu ragidai mu kawai-maga e watai wadubu. Pa
    mena. Mama-nuga God e mena ubupu Keriso wine-pupu, wagubu ke; ‘Kau ka nau Gubagani
    ade karako kau mamagi ka nau.’
  nko-NT: Alɩ kɛ́n Kristo onutó ɛ́ mɔ́wa ɩwɩ numnyam ánɩ́ Bulu igyí ɔhapʋ́ dɛhɛn
    mʋgyi nɩ́. Mboún Bulu lɛ́bláa mʋ ɔbɛ́ɛ, “Mɩ́ Bí gyí fʋ́. Ndɛ nabwɛ́ fʋ́ Sɩ́.”
  bsn-NT: 'To bajirone ĩre yiyumi Jesucristore quẽne. Dione ĩre cũñumi. To bajiri
    ado bajise ĩre ĩ gotirotire ucamasiñuma masa: “‘Adirʉ̃mʉne yʉ macʉ ñari, yʉre
    bajiro rotisʉorʉcʉja mʉ’ yami Dios”, yiucamasiñuma ĩna, Cristore, Dios ĩ gotirotire
    yirã.'
  pib-NT: 'Waneko pixka rixa koxa Kristo. Gi Walenanuko galixkotnawa wa sasertote
    Gitsrukate potu rixinri. Seyni rutaklu Goyakalu, wane chinjeru: Noturyi Pixa.
    Tyegogne nwugenetyi.'
  wiv-wiv: Ia ki pebarae ve, a Kristus beta ni vazahezahenia habuka kete kara hetpris.
    Beta. A Vuvu mule e makia kete kara hetpris. E tani barae vona, “Ho Ia Na Tugu!
    Meni Hau te kara kamama.”
  reg-reg: Nolo Kristo atekusishe omwene kwokwikola mugabhisi mukulu. Nawe Nyamuanga
    aikile kumwene ati, “Awe nawe omwana wani, lelo nabha Esomwana wao.”
  mlh-mlh: Ore so Kristoji oŋuakoŋ iŋoyoŋe soriŋ gio siŋaŋ qoruine fukeinde tinabiŋe
    oi iŋoyoŋunde so raugayayoŋ, Anutuji iŋi mitigaya, “Goji nonde Made fukende nonji
    muŋambe gore Mama fukego.” Buŋo ore so soriŋ gio siŋaŋ qorunoŋuŋ fukeya.
  gof-ENT: ሄሳዳካ፥ ኪሪስቶሲ ካሂኔ ሃላቃ ጊዲያ ቦንቹዋ ባው ኤኪቤና። ሺን ፆሳይ ኢያ፥ «ኔኒ ታ ናዓ። ሃቺ ታ ኔው ኣዋ ጊዳስ»
    ያጌስ።
  aau-aau: Seyr liy-liy-aw, Krais hiy Pris Makwey-uwr ma lwak hokwe, uru seirpey senkin
    sohokwe, hiykiaw-ayay-aw me-iaup pa. Sawk God hiykwe Krais se senkin me, “Hunkwe
    hano ney norwayo, pokon ohokwe, hakwe hno Aio-ar lwak.”
  tvk-tvk: E Kristo mun tenamei ti vahe vatixar vahusil nenemien nan tasen tengan
    vapet rat hisen. E Hi vari iaxa tehosei tengan vahur polien ak xa tehit, “Xouk
    obe Natuxoli, e xosali namei nabe Tamom.”
  prf-NT: Kona labi hud, bakán a ti Cristo en nánglangkaw ten sadili na bilang Kapunuwan
    a Padi. Nan, pinili siya nen Diyos a nangkagi dikona a, “Siko en Anak ku. Nadid
    a aldew, sikán ay magin Ama mu.”
  auy-auy: Miyáumai Ísu Káráísiti ímba imáyáa éna séna óraako póꞌa aifaꞌ-ámáán-káwáánónae
    ímba siyáifo Maníkó íyáfasinankena aifaꞌ-ámáán-káwáá-kísáú aména séna emá kesáánimba
    ónaꞌa kesí kísauraꞌa ánkaraumne séna
  tbg-tbg: 'Vira voqaantema kero, Karaitiva kia nai irikero noraiqama viro tiharo,
    Te vi kaiqara vaiinti nahenti vara nimitarerave, turavauve. Kotiva nai vira Qova
    vira noraiqama kero virara mintima tiro: Are ti Maaquma variarao. Te vate are
    ti Maaquvano variana okarara qovarama kauro, tura.'
  hub-NT: 'Cristosha nigki: Wii sacerdote apuri atajai tusagka tumamchauwaiti, Yuusaiti
    nina etegka sacerdote apuri shuar ainan anturtai amajas apujsauka. Tura asa Yuus
    nina chicharuk: “Wii shuarnum akinati tima akina asam, ameka wina uchiruitme”,
    tusa tinaiti.'
  hmo-hmo: 'Keriso danu be inai bamona. Ia sibona ese ia hanamoa, vadaeni ia sibona
    Hahelagaia Tauna Badana ena gaukara ia abia, a? Lasi momokani. Dirava ese unai
    dagi ia henia, bona Dirava ese Iesu ia herevalaia, ia gwau: “Oi be lauegu Natuna.
