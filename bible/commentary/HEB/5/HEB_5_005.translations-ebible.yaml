    Ipora chachin acoaranquën piyapi''sa'' anohuitancoso marë'',” itërin. Quiricanënquë
    chachin naporin.'
  srn-NT: 'So owktu Kristus no suku a grani gi Ensrefi fu tron grandomri. Ma Gado
    ben taigi En taki: Yu na Mi Manpikin, tide Mi meki Yu kisi libi.'
  cta-NT: 'Loꞌo Cristo ni, laca Ni sti joꞌó nu laca loo la cuentya jiꞌna; siꞌi chaꞌ
