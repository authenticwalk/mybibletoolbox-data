  mar-mar: त्याचप्रमाणे, ख्रिस्ताने महायाजक होण्याचा गौरव स्वतःहून आपणावर घेतले नाही,
    परंतु देव ख्रिस्ताला म्हणाला, “तू माझा पुत्र आहेस आज मी तुला जन्म दिला आहे.”
  snp-snp: Etito ya Kilisto yaki moda aimola kuliya oto dito yokila kiyamo kiyabani
