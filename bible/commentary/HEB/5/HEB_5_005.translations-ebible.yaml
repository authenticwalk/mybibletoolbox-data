  myy-myy: 'Ito bajiroti bajiyijʉ Cristore cʉni. Ĩmasiti, “Paia ʉjʉ rẽtoro ñasagʉ
    ñacʉja yʉ”, yibisijʉ ĩ. Dioti ĩre cũyijʉ, ito bajigʉ ĩ ñatoni. Ado bajiro ĩre
    gotiyijʉ Dios: Yʉ Macʉ ña mʉ. Adi rʉmʉ masa ĩna tʉoro riojo, “Ãni yʉ Macʉ mʉa
