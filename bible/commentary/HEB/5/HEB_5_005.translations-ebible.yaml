  gmv-NT: ሄሳꬆካ ኪርስቶሲ ቄሴታ ሃላቃ ጊዳና ቦንቾ ባርካ ባስ ኤኪቤና። ጊዶ ኣቲን “ኔ ታ ናኮ፤ ታ ኔስ ሃች ኣዋ ጊዳዲስ”
