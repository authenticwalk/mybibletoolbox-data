    əhruahru.”
  urd-urd: इसी तरह मसीह ने भी अपनी मर्ज़ी से इमाम — ए — आज़म का 'इज़्ज़त वाला ओह्दा
    नहीं अपनाया। इस के बजाए ख़ुदा ने उस से कहा, “तू मेरा बेटा है आज तू मुझसे पैदा
    हुआ है।”
  hot-hot: Ma Kilisi aêŋ iyom. Yani miŋ hawa athêŋ anyô bêŋ habôk da hathak yanida
    anêŋ lahaviŋ ami. Mi. Wapômbêŋ hanaŋ hadêŋ yani nena, “O ma yenaŋ okna, lêk êntêk
    ma yahabitak lemambô.”
  mqj-NT: 'Susimi duka'' Kristus, tae'' ummangka'' kalena mendadi Pongkena Imam la
    naola untandean kalena, sapo melolo Puang Allata''alla untandeanni, annu nakua:
    “Ikomo Anakku; allo temo kupa''peassakan kumua: Kaomo Ambemu.”'
  rus-SYN: 'Так и Христос не Сам Себе присвоил славу быть первосвященником, но Тот,
