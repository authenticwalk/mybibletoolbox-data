    ka tomtom som. Ina Anutu itunu ta iuri. Kere. Muŋgu Anutu iso pini ta kembei:
    Nio lutuŋ ta nu na. Koozi nio aŋwe nu tomom.'
  myw-myw: 'Kelis-vak nag tatonen iyamwen va̱gan bimlavag tanuwagan lun, nag. Yowbad
    gog bo isek nawotet towen. Anilivan mamagina: “Ya̱koum Natug, nagein bo kumlavag
    Natug.”'
  sby-sby: Copeleco, neye Klistu uliya kulipa bulemu mwine bwakuba Shimilumbo Mukulene
    sobwe, nsombi Lesa ewalamwambileti, “Njobe mwaname ame lelo ndaba Baiso.”
  sll-sll: Ongwo meri yal singaba Kraist nin nomani si pire honagi olkimia, God nin
    het pris honagi onama dire pare engure omua. Pare engwo yal God Kraist yu ditomia,
    “Ni na wana monia, kenba ni i tibi oliwa.”
  yaq-NT: 'I''an intok, Jesukrijtota betana ket junaen weye. Aapo, ka junen a'' ea''
    betchi''bo junuen inia tekileu a'' yo''otune'' betchi''bo au yeu pu''ak. Ala ju''u
    Lios, junuen a'' yo''orinaa''uta au yeu a'' pu''ak. Jaibu au a'' teuwaariaka''a
    benasia: Empo in yoemia. Inepo nee i''an, jiapsiwamta et autuari.'
  uro-uro: Bä ma Krais di qosaqi qaku qa sek sä nas iva rha rhuqunän bät a qa bä va
    qa rhän i ama pris ama vit na qa dap kinak ka di sa ma Ngämuqa qa muqunän bät
    a qa i qä qoar na qa rhoqortäqyia, “Ainge di ngua emga na nge. Rhäqyerhäkt di
    sa ngua män i gi mamäk na ngo.”
  ita-1885: 'Così ancora Cristo non si è glorificato sè stesso, per esser fatto sommo
    sacerdote; ma colui l''ha glorificato, che gli ha detto: Tu sei il mio Figliuolo,
    oggi io ti ho generato.'
  muy-muy: 'Nahkay day *Krist àzay ahàr gayaŋ ge migi gəɗakani ga maŋgalabakabu mis
    akaba Melefit ndo. Àfiyu naŋ a məlaŋ gani nani gəɗakani ni vu ni ti Melefit. Àhi :
    « Nak ti wur goro, kani ti nawayay ti mis tə̂sər nu buk. »'
  kqc-kqc: 'Ye Keriso ka, Sei ma amiye utari naivo amiye tora nigi bi inaike kikifa
    de reyo, idu omaro amiye yaku ina rofu yomakai niyo: “Ya bi nai Mida; na bi gua
    yi Baba niyaka.”'
  tav-tav: 'To bairi Cristo cʉ majuuna, “Sacerdote maja ʉpaʉ yʉ anigʉ,” caĩquẽjupi.
    Dio maca cʉ̃re sacerdote maja ʉpaʉ cʉ cũri ocõo bairo cʉ caĩñupi: Yʉ Macʉ mʉ ã.
    Ati rʉmʉ to bairona cãnipaʉ mʉ yʉ cũ, cʉ caĩñupi Dio cʉ Macʉre.'
  eng-ULB: In the same way, neither did Christ honor himself by making himself high
    priest. Instead, the one speaking to him said, “You are my Son; today I have become
    your Father.”
  spa-VBL: 'Del mismo modo en que Cristo no se atribuyó honra a sí mismo convirtiéndose
    en sumo sacerdote. Sino que fue Dios quien le dijo: “Tú eres mi hijo. Hoy yo me
    convierto en tu Padre”.'
  fra-_FOB: 'De même Christ ne s''est point attribué la gloire d''être souverain Sacrificateur,
    mais il l''a reçue de celui qui lui a dit: C''est Toi qui es mon Fils, je t''ai
    engendré aujourd''hui.'
  hau-ULB: Haka kuma, Almasihu, ba shi ya daukaka kansa ya zama Babban firist ba,
    sai dai wannan ne ya sa shi, wanda ya ce da shi, “Kai Dana ne; Yau na zama Uba
    a gare ka.''
  mal-mal: അതുപോലെ ക്രിസ്തുവും മഹാപുരോഹിതൻ ആകുവാനുള്ള പദവി സ്വതവേ എടുത്തിട്ടില്ല;
    “നീ എന്റെ പുത്രൻ; ഇന്ന് ഞാൻ നിന്നെ ജനിപ്പിച്ചിരിക്കുന്നു” എന്നു അവനോട് അരുളിച്ചെയ്ത
    ദൈവം അവന് കൊടുത്തതത്രേ.
  lit-lit: 'Taip ir Kristus ne pats sau suteikė šlovę tapti vyriausiuoju kunigu, bet
    tas, kuris jam tarė: „Tu esi mano Sūnus, šiandien aš tave pagimdžiau“.'
  urd-GVR: Isī tarah Masīh ne bhī apnī marzī se imām-e-āzam kā purwaqār ohdā nahīṅ
    apnāyā. Is ke bajāe Allāh ne us se kahā, “Tū merā Farzand hai, āj maiṅ terā Bāp
    ban gayā hūṅ.”
  far-far: Nia ka 'urinai laugo, sa Jesus Christ nao nia si fili nia talana fuana
    'inita fataabu, fua nia ka too ana raoe baita nai. Boroi ma God lalau ne filia
    sa Jesus Christ, sulia God be fata 'uri fuana, “'Oe ne Wele nau, ma 'i ta'ena
    nau ne Maa 'oe.”
  suz-BL: मोदेंशो पा ख्रीस्‍त आंमन ठेयब चढ़ेब सेल्‍सीशो ममाइ “मुलाक्‍ती गो इ कली थीतन,
    गे आं तौ नवे” देंबमी योव़तु। भजन संग्रह २:७
  car-NT: 'Iwara enapa Kristus aseke atandy''mo''pa tywaije man Tamusi pokonokon jopotory
    me, toty awongato''me. Tandy''mo te tywaije man mo''ko ero wara erupanenymbo ''wa:
    Ymuru amoro mana. Erome kypa''kanopyi.'
  amp-amp: Jisasr nd bro tohak pris kanjohot hingrneft yakmohat nd yuhatn hikmor.
    Nhaf nhai turhu fijo bro yufat yakneft yihato nd bro tohak pris hingrneft yakrmort.
    Nhai. Tu Bro Nkifrarn nd hingrneft fak htamorr. Kfo memorr, “Ni nanhu yone. Hrekrpa
    mifr na tukann yonr yekanrn yimaroh buha mhurn myak htatahato kfo famuyanm, ‘Ndar
    yonr bi nanhu yoner. Nanhu tamoh tamohm rorn yakitohnhorahra.’”
  bht-bht: तियां ही मसीहे भी अपु जो महायाजक बणने तांई चुणी करी अपु अपणा आदर नी किता।
    पर परमेश्वरे यीशु मसीहे जो ऐ बोली करी चुणया जड़ा उनी होर कुसी महायाजक जो कदी नी
    बोलया था, जड़ा की पबित्र शास्त्र च भजनकारे लिखया है, “तू मेरा पुत्र है, अज मैं
    ऐ घोषणा करदा है की मैं तेरा पिता है।”
  eng-NOY: Thus Christ did not glorify himself to be made high-priest, but he who
    said to him, “Thou art my Son, I this day have begotten thee;”
  cub-NT: 'Aru nopedeca vaidéjaquemavʉ Cristore. Ʉ̃́vacari ʉ̃i bajure beorĩ epebedejaquemavʉ
    sacerdotevare jaboteipõecʉva. Quénora Jʉ̃menijicʉvacari ʉ̃́re beorĩ, epeni, yópe
    arejaquemavʉ ʉ̃́re: Jímacʉrecabu mʉ. Caride caivʉ ne jápiainoi yʉ́vacari jaboteicõjeivʉ
    mʉre, arejaquemavʉ Jʉ̃menijicʉ mamacʉre.'
  ita-1927: 'Così anche Cristo non si prese da sé la gloria d’esser fatto Sommo Sacerdote;
    ma l’ebbe da Colui che gli disse: Tu sei il mio Figliuolo; oggi t’ho generato;'
  lww-lww: A e lepas kiena Kristo, sa ke m̃ena nene. Naga pe kieta pupia p̃arin yaru
    wa, ana naga pe pisirlua re naga pa metava sape naga sanene poli, ana Ntewa ga
    pisirlua naga. Visena kiena ne Ntewa nap̃a pisa sanene sike e nasiriena wa na
    sumo lala, nap̃a ta pisa sanini, sape “Ko na nepisu sane p̃ane opim ope naruu
    nenaga, a in na nepim nepe arimom̃a kemua lelaga.”
  ckb-ckb: 'بە هەمان شێوە، مەسیح خۆی شکۆدار نەکرد تاکو ببێتە سەرۆکی کاهینان، بەڵکو
    خودا پێی فەرموو: [تۆ کوڕی منی، من ئەمڕۆ بوومە باوکت.]'
  nas-nas: Karistooꞌ teeꞌ nariꞌke baka deto siparavaꞌ piristiꞌ pankaing deemparaaꞌnaang,
    teka teie Baumai tero miruꞌura pakoꞌpariꞌuuꞌ. Aiꞌ teie Daari Meekung-koo Tee Pakoꞌpariꞌniiꞌ
    nauvuma tee aaꞌpuuꞌnung, “Daꞌ tee nnuring, eꞌmung tee ninge daaꞌdansing.”
  uvl-uvl: Pe Iesus Kristus pomalam pule. I sipona tal heke ume nem lange i ero, nenge
    lohot ke i tunginga ana non soke. Iange NeHalang hele ke teke, “Iau tuk laka iong
    pe heueu o hetue iau ke Temem iau ol.”
  eng-BBE: 'In the same way Christ did not take for himself the glory of being made
    a high priest, but was given it by him who said, You are my Son, this day I have
    given you being:'
  ixl-CNT: 'Utz echat koꞌxh vaꞌl iꞌan u Jesuus majte. Yeꞌxhkam toksa jeꞌ tibꞌs qꞌesal
    oksan kuyol vatz Tioxh. Pek Tioxh oksan. Tan nital tu u viYolbꞌal ech tzaꞌ: —Axh
    unKꞌaol; vetvitzꞌpixsaꞌaxh cheel.— Chia.'
  xsi-xsi: Mine nde Kirisi kala ŋandai ipasuka tamwata tini, ŋineŋga ikai wurâta ara
    ŋana ikai poe panzi patarawâŋa tamâta rârâni ŋga. Maro Kindeni tamwata ipatea
    i ŋana ikai wurâta ŋinde kâ. Maro Kindeni iporo ŋgua pa Kirisi mine tu, “‘Noko
    nde naŋa natuŋgu. Kala ŋine naŋa amo noko tama.”
  crx-NTPO: '''Et whuz un''a za Christ, ''en cha ''aw lubret ''uk''enus dizti''-un
    ''ududooltselh ait''oh. ''Et hoonts''i mbe la yadáni''-un, ''en ''et whe ndúyulhni,
    “Nyun sYe'' ''int''oh. ''Inka ''andit dzin sye'' whuz un''a nyuzúsi.”'
  kan-OKCV: ಅದೇ ರೀತಿಯಾಗಿ ಕ್ರಿಸ್ತ ಯೇಸು ಮಹಾಯಾಜಕರಾಗುವ ಮಹಿಮೆಯನ್ನು ತಮ್ಮ ಮೇಲೆ ತಾವೇ ತೆಗೆದುಕೊಳ್ಳಲಿಲ್ಲ.
    ಆದರೆ ದೇವರು, “ನೀನು ನನ್ನ ಪುತ್ರನು, ಇಂದು ನಾನು ನಿನ್ನ ತಂದೆಯಾಗಿದ್ದೇನೆ!” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Vame besu ijiege ro Kuraesi fume korufuo i anuigi ije Godi zinone ifaejavo
    ije rema baki. Ro fune Godire abema ijadufuo fu i ijene mei. Ro Kuraesido vua
    ije bune Godido buki ijia ijiege isoena kuae, Aeje a Fari none ro ivia nane Asoe
    one revano kuae. Ro vua ijafiki be fu naebe e zinone ifaejevo gue ije kuariae.
  blw-blw: Yag pachongna agé an Cristu, te faén hiya hen nangempachayaw hen acharna
    way mansérfi ah kangatowan way pachi, te ah Apudyus hen namele an hiya hen anchi
    nangimfag-ana way mangaliyén, “Ad uwan, hea hen anào te haén hen namfalin ah amam.”
  tam-2017: அப்படியே கிறிஸ்துவும் பிரதான ஆசாரியராகிறதற்குத் தம்மைத்தாமே உயர்த்தவில்லை;
    நீர் என்னுடைய நேசகுமாரன், இன்று நான் உம் தகப்பனானேன் என்று அவரோடு சொன்னவரே அவரை
    உயர்த்தினார்.
  azz-NT: 'Huan ijcón no mochihuac que Cristo amo mochihualtij iselti san ma tequititinemi
    queme hueyi tiopixcat. Ta, sayó Dios quimactilij Cristo ne tequit huan ijcón Yejuatzin
    quihueyipantalij Cristo queme se hueyi tiopixcat. Huan nochi nijín ticmatij porín
    in Tajtoltzin de Dios techilía que Totajtzin Dios quiluij Iconetzin ijcuín: Tejuatzin
    tionnoconetzin, huan axcan nimitzmactilij ya nochi chicahualis porín Nejuatzin
    nimo Tajtzin.'
  spa-RV-1909: 'Así también Cristo no se glorificó á sí mismo haciéndose Pontífice,
    mas el que le dijo: Tú eres mi Hijo, yo te he engendrado hoy;'
  csy-csy: Tasia bangma in Christ zong thiampi sang a suak tu in ama le ama ki minthangsak
    ngawl hi; ahihang ama tung ah, Nangma sia ka Tapa na hihi, tu ni in kong nei zo
    hi, ci hi.
  mxq-NT: 'Es nan ni yʉ Kristʉ kyanaybyʉjtákʉ kʉꞌʉm éxtʉmʉ teedywyindsʉngópk, Dios
    yʉꞌʉ dʉꞌʉn diꞌibʉ pyʉjták ja Kristʉ, éxtʉm jyʉnáñ ma̱ jyaaybyajtʉn: Ʉjts mij xyTyeetyꞌa̱jtp.
    Tyámʉts ngʉxʉꞌʉgʉt kots mij nꞌUꞌunkꞌáty.'
  tzj-NT: 'In queri'' xuban ja Jesucristo chakaja'', arja'' ma xuya'' kaj ta ruk''ij
    ruyon, ma xumin ta ri'' chipan ja lok''laj sacerdote''il pro cha''i rmal ja Tatixel
    cani'' tz''ibtal can quewari'': —Atat at Walc''wal, camic nya''on ac''aslemal,
    ne''e.'
  tdt-tdt: Jesus Kristu mos nunee. Nia laos foti Nia Aan rasik sai Nai Lulik Boot,
    maibee Maromak mak foti Nia para kaer kargu boot nee. Maromak dehan, “O nee Hau
    nia Oan. Ohin loron Hau deklara sai katak Hau nee O nia Aman.”
  ron-BTF: 'Tot astfel și Cristos nu s-a glorificat pe sine însuși ca să fie făcut
    mare preot, ci acela care i-a spus lui: Tu ești Fiul meu, astăzi te-am născut.'
  eng-WEBP: So also Christ didn’t glorify himself to be made a high priest, but it
    was he who said to him, “You are my Son. Today I have become your father.”
  eng-FBV: In just the same way Christ did not honor himself by becoming high priest.
    It was God who said to him, “You are my Son. Today I have become your Father.”
  nld-1939: 'Zo ook heeft Christus Zichzelf de eer niet toegeëigend, Hogepriester
    te worden, maar Hij die tot Hem heeft gesproken: “Gij zijt mijn Zoon, Ik heb U
    heden verwekt,”'
  bwo-bwo: Krstoswor mank'o b́ tookon kahniwotsatse naash k'aabo woti mango de'atse,
    ernmó bí kahni naashi k'aab wotimango b́ datsi, «Neehe t na'o neene, Taa hambets
    neen shuure» etts Ik'okne.
  nch-BL: 'Yeca Cristo nojquiya amo motapejpeni ica iselti para mochihuas tohueyi
    totajtzi. ¡Amo! Elqui Toteco Dios cati quitequitali Cristo quema quiilhui: “Ta
    tiNocone. Ama nitayolmelahua miyacapa para na nimoTata.”'
  quc-TNT: 'Je c''u ri'' ri Cristo, ri Are'' man xa tä xucoj rib che qui nimal sacerdotes,
    xane are ri Dios xyo''w ri rekle''n ri'' ri nim u k''ij, je'' jas ri xubij che:
    Ri at ri'', at nu C''ojol, cämic xinoc che ra Tat, —xuchixic.'
  tfr-NTPO: Cristo opyono pak tjwl̈õ ara ëre shäryë om go l̇l̇ëm bakoe. Sbö tjl̈ẽno
    ba kong ga «Pja bor Wa; eeri ga tja öötong beno sök bop Data.»
  kaq-NT: 'Cristo ta jascarihbihi qui. Jaabi hapocatsihqui ma bi ta Papan yohihah
    pari noquen yohuanxonnica jaa jai qui. Jaa yohihi ta nea huisha joi jaiqui: Mia
    tah min heen baque qui. Baquen hah sca tah hen mia jai.'
  sgb-sgb: Êmbayro êt hi Apo Jesu-Cristo, ay a namili hên sarili na hên dyanan karangalan
    hên mag-in pinakapoon pari, ta hi Apo Namalyari ya namili kana, haka naghabi kana,
    ya wana, “Hika ya Anak ko, haka amêhên impamwang ko ya hiko ya Tatang mo!”
  vie-1934: 'Cũng một thể ấy, Đấng Christ không tự tôn mình làm thầy tế lễ thượng
    phẩm; như tại Đấng đã phán cùng Ngài rằng: Ngươi là Con ta, Ta đã sanh ngươi ngày
    nay.'
  kxv-kxv: ଏଲେକିହିଁଏ କ୍ରୀସ୍ତ ଜିକେଏ କାଜା ପୂଜେରା ପା଼ଣାତି ଗାୱୁରମି ତା଼ନୁଏ ପାରା ହିଲାଆତେସି,
    ସାମା ମାହାପୂରୁ ଏ଼ୱାଣାକି ଏ଼ ଗାୱୁରମି ପା଼ଣା ହୀହାମାଚେସି, ଇଚିହିଁ ଏ଼ୱାସି ଏ଼ୱାଣାଇଁ ଏଲେଇଞ୍ଜାମାଚେସି,
    “ନୀନୁ ନା଼ ମୀର୍‌ଏଣାତି; ନୀଞ୍ଜୁ ନା଼ନୁ ନୀ ତାଞ୍ଜି ଆ଼ହାମାଇଁ ।”
  amu-NT: 'Maluaaꞌ waa cantyja ꞌnaaⁿꞌ Cristo, nchii tyꞌiomñe cheⁿnqueⁿ tsꞌiaaⁿ na
    cwiluiiñê tyee na tjacantyja, nquii Tyꞌo̱o̱tsꞌom seitꞌmaaⁿꞌñe jom na catseixmaaⁿ
    tsꞌiaaⁿꞌñeeⁿ, ee manquiityeeⁿ tsoom: ꞌU cwiluiindyuꞌ jndaaya. Xuee jeꞌ majndaaꞌ
    na cwiluiindyo̱ tsotyeꞌ.'
  hin-CV: इसी प्रकार मसीह ने भी महापुरोहित के पद पर बैठने के लिए स्वयं को ऊंचा नहीं
    किया परंतु उन्होंने, जिन्होंने उनसे यह कहा, “तुम मेरे पुत्र हो; आज मैं तुम्हारा
    पिता हुआ हूं.”
  spa-BES: 'De la misma manera, Cristo no se llevó la gloria de ser hecho sumo sacerdote,
    sino que se lo dio aquel que dijo: Tú eres mi Hijo, hoy te he engendrado.'
  san-BEN: এৱম্প্রকারেণ খ্রীষ্টোঽপি মহাযাজকৎৱং গ্রহীতুং স্ৱীযগৌরৱং স্ৱযং ন কৃতৱান্,
    কিন্তু "মদীযতনযোঽসি ৎৱম্ অদ্যৈৱ জনিতো মযেতি" ৱাচং যস্তং ভাষিতৱান্ স এৱ তস্য গৌরৱং
    কৃতৱান্|
  tdx-tdx: 'Toe tsy nisenge ho mpisorom-bey ka i Norizañey, fe eo t’ie nanoeñe ty
    hoe: Anako irehe, Anindroany ty nisamahako azo.'
  naf-naf: Sepem kegogak Kilais ek ikŋaŋgat nâme mobotnaŋ beme sâpe sâpe bumbu an
    ŋeŋaŋ temaŋ ku beye. Ke Kawawaŋaŋ pigok zemti zempeye, “Alak neŋ gâgât kapigok
    zemkawaŋ besâwap, ‘Geŋ nâgât Nemun penaŋ.’”
  grc-MT: ουτωσ και ο χριστοσ ουχ εαυτον εδοξασεν γενηθηναι αρχιερεα αλλ ο λαλησασ
    προσ αυτον υιοσ μου ει συ εγω σημερον γεγεννηκα σε
  vid-vid: Hihyo du na heye Kilistu, heye heyenule yuye yawe mtambika mkulu, ila nakahaguligwa
    na Nguluwi na kumlonjela, “Hegwe ndo mwana wa heni, heni lehano ndangulonga, heni
    nda mhaza wa hegwe.”
  pio-NT: 'Càita nacái Cristo. Càmitaté Cristo idé ibàlùadaca yáawawa iyúwa sacerdote
    íiwacaliná itàanícaténá wawicáu Dios yáapicha, néese Dioscata yái cài imàaquéericaté
    Cristo sacerdote íiwacalinásíwapiná, itàaníirica wawicáu Dios yáapicha, yái Cristo
    waiquéerica cáimiétaquéeri iyú. Wáalíacawa Dios idéca imànica cài, Dios íimacáináté
    Cristo ìwali: “Nuìrica pía, siùca èeri nudéca numàacaca macáita náalíacawa Nuìrica
    pía”, íimacaté yái Diosca.'
  tsn-tsn: Ke gone ka moo Keresete a neng a seka a itlhopha go nna mo tlotlong ya
    go nna Moperesiti yo mogolo; nnyaa, o ne a tlhophiwa ke Modimo. Modimo o ne wa
    mo raya wa re, “Morwaaka, gompieno ke go tlotlile.”
  amr-NT: Kenpaʼti Jesucristo huataʼda eʼpakada sacerdote huairi yahuehueʼda o̱ʼu̱yate.
    Diosa oʼpakpo Jesucristo sacerdote huairi oktieʼeaʼuyate. Doʼhued Huasiʼpo i̱ʼe̱ne.
    Oyda ijnoyhuada̱ʼpo. Doere Huairitoneʼ oʼyahueapone. Diosa Huasiʼpotaj onaʼuyate.
  pwg-pwg: Maghimaghighina, Keriso ke tuna mani ita vine meyei da kana vigheghena
    kubiine iti suwara kapuna badana ghamana. Kegha, God ivinei ma ivonei bo, “Tam
    na natuku, karako na taku am Mamai.”
  cjv-cjv: 'Iran i epemere Kirisito yaromi bei moiro nenen kam akire diro fi mun ei
    teinga kokonan ikemie. Tamanume. Yai Gumam bei moiro “Ne fi mun ei teinga kokonan
    inanie,” diro Kirisito nenen gunom boi tere ka ta epe di tere: “Ne na wanam moinie.
    Epena na furo ‘Na ne nenum moiye,’ ari di ereiye,” epe di tome.'
  tha-KJV: ในทำนองเดียวกัน พระคริสต์​ก็​ไม่ได้​ทรงยกย่องพระองค์เองขึ้นเป็นมหาปุโรหิต
    แต่​เป็นโดยพระเจ้า ผู้​ได้​ตรัสกับพระองค์​ว่า ‘ท่านเป็นบุตรของเรา วันนี้​เราได้​ให้​กำเนิดแก่ท่านแล้ว’
  por-BR-2018: 'Assim também Cristo não glorificou a si mesmo para se fazer Sumo Sacerdote;
    mas sim, àquele que lhe disse: Tu és meu Filho, eu hoje te gerei.'
  mhl-mhl: Ore so Kristoji oŋuakoŋ iŋoyoŋe soriŋ gio siŋaŋ qoruine fukeinde tinabiŋe
    oi iŋoyoŋunde so raugayayoŋ, Anutuji iŋi mitigaya, “Goji nonde Made fukende nonji
    muŋambe gore Mama fukego.” Buŋo ore so soriŋ gio siŋaŋ qorunoŋuŋ fukeya.
  klv-klv: Len naṽide tomaienan, aKristo sǝb̃on sǝṽat nǝhes hǝn b̃egǝm vi b̃iltihai
    tutumav. Be aGot ikel maii ke, “Govi Natugw, damǝŋai nogǝm vi Tǝmam̃.”
  bco-bco: A꞉la꞉do꞉ go꞉ aumbo꞉, Keliso eyo꞉ enena꞉ma꞉la꞉yo꞉ bobalo꞉ so꞉mea꞉sen misa꞉
    kalu doma꞉no꞉ a꞉lakiyo꞉, ene wi duludakiyo꞉ mo꞉da꞉feyo꞉. Ko꞉sega Gode eyo꞉ Ya꞉su
    da꞉feakiyo꞉, emo꞉wo꞉ a꞉la꞉sio꞉, “Ge na꞉ so꞉wa dowab. O꞉go꞉ ne gi go꞉l dowo꞉l.”
  kdl-NT: Nala dem wa̱ri n Kawauwi. U bidiga kaci ka ne tsupige tsu uwoko Magono ma
    Aɗara̱kpi wa. Kashila̱ ka ka tonuko yi, “Aɗa Maku ma va̱. Ara n woko ɗe Tata u
    vunu.”
  apu-NT: 'Xesosi iuaka !ikamaua sasetotxi auĩte apiatakari ininiua. Kona itxari:
    “Apakatapitika sasetotxi nininiua.” Iuaritika Teoso txari iua: Pite namarite.
    Uatxa noerekariko kãkiti nota pite iri nininiua, itxa Teoso.'
  roo-roo: Oire uva eisi osa ita toupaoro Krais viapau ora roporoepa rera raga. Viapau.
    Ari Pautoa raga ira rera roporeva rerapa avivikea vateoro. Oa iava Pauto oiso
    puraroepa, ‘Vii-a ragai Oviitoaaro. Oa iava vo vokio-ia ragai viipa oiso toupaa,
    Ragai vii Aitearo.’
  miz-NT: 'Kuan ō kúvi ni Crīstú dɨ. Ñá ni de kāꞌnu ña é kāꞌan ñá tsi vií ña dutu
    ódo nūu, ntá tsi Xuva kō ne, xéꞌe ña ñā tsiñu kaꞌnu san, vatā ó uve naꞌa mí kakāꞌan
    ña: Dɨvīn ne, Iꞌxá ko kúvin. Vevii xeꞌé u é kūtuni ñaꞌa tsí dɨvīn é iꞌxá ko o,
    kaꞌan ña.'
  qvz-NT: 'Cristoga chasnallata mana pai quiquin munaimandachu pagriguna amu tucushca.
    Astahuanbas Yaya Diosmi paitaga casna nishca: Canga ñuca churi mangui, ñucaga
    cunan camba Yaya ani.'
  deu-ELO: 'Also hat auch der Christus sich nicht selbst verherrlicht, um Hoherpriester
    zu werden, sondern der, welcher zu ihm gesagt hat: “Du bist mein Sohn, heute habe
    ich dich gezeugt”.'
  mjc-NT: 'Tan tacan tucu ra Cristo, ñavin maa ra tyaa̱ tyiñu can tsi ra, tyin maa
    Nyoo tsaha̱ tsa cuvi ra jutu tsaahnu tsa cuví ityi nuu, tumaa catyí ra: Yooho
    cuví Sehe yu. Yuhu tsahá yu ñayɨvɨ coo un vityin, catyí Nyoo tsihin ra Cristo.'
  caa-caa: 'Y bꞌan numuy taca e Cristo ubꞌan, jaxir machi utꞌabꞌse ubꞌa tuaꞌ aquetpa
    inteꞌ más nuxi sacerdote sino que bꞌan quetpa umen taca que bꞌan arobꞌna umen
    Catata Dios conda che que: Net jax Nisitzet, y nen inquetpa Tatabꞌiren tabꞌa coner,
    che e Dios.'
  pls-NT: 'Co jañá conhe ngain Cristo cai; jehe vinha dána icha importante ixin jeho
    joinao, sino que Dios joinchegayé joachaxin mé; inchin Dios ndac̈ho ngain Cristo:
    Jaha tti Xanhna; janha tti chjaha vida jai.'
  eng-WYC-2018: So Christ clarified not himself, that he were bishop, but he that
    spake to him, Thou art my Son, today I (en)gendered thee. (So the Messiah did
    not glorify himself, so that he became High Priest, but he who spoke to him, and
    said, Thou art my Son, today I begat thee.)
  bdv-bdv: ସେବାନ୍ୟା କ୍ରିସ୍ଟ ହେଁ ମୁଳ୍‌ ଜାଜକ୍‌ ହଃଦାର୍‌ ଜଃଜ୍‌ମାନ୍ ନିଜେ ଲଳି ନଃରିଲା, ମଃତର୍‌
    ଇସ୍ୱର୍‌ ତାକେ ସେ ଜଃଜ୍‌ମାନ୍ ହଃଦ୍‌ ଦଃୟ୍‌ରିଲା, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ସେ ତାକେ କୟ୍‌ରିଲା,
    “ତୁୟ୍‌ ମର୍‌ ହଅ, ଆଜି ମୁୟ୍‌ଁ ତକ୍‌ ଜଃଲମ୍‌ ଦଃୟ୍‌ଆଚି ।”
  otq-NT: 'Njapꞌu̱ ar tsi Hmu Hesukristo himbi ñꞌexase̱ ngu ar döngamöjö. Bi hñuxa
    togo bi mönga njawa: Go ma Tꞌu̱ꞌi, ha nupya di ñꞌudi go ri Dadagi.'
  tzo-SA: 'Jaꞌ noꞌox jech eꞌuc li Cristoe, mu stucuc isnop ti ta xꞌoch ta banquilal
    pale cuꞌuntique; jaꞌ tꞌujbil yuꞌun li Diose. Yuꞌun jech onoꞌox iꞌalbat yuꞌun li
    Stote: Joꞌot Jnichꞌonot, ta xcacꞌ ta ilel ti joꞌot Jnichꞌonote, xꞌutat onoꞌox.'
  cuc-NT: 'I² la⁴ne³pa² Cristo liah⁴, a⁵sia³ a⁴júan⁴i³ i⁴júanh⁴³ hña³ i⁴a⁴lang³⁴i³
