  ory-ory: ସେହିପରି ଖ୍ରୀଷ୍ଟ ମଧ୍ୟ ମହାଯାଜକ ପଦର ଗୌରବ ନିଜେ ଅନ୍ୱେଷଣ କରି ନ ଥିଲେ, କିନ୍ତୁ ଈଶ୍ବର
