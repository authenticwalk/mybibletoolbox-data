  tam-TCV: அவ்விதமாகவே, கிறிஸ்துவும் பிரதான ஆசாரியராகிறதற்கு அந்த மகிமையை தனதாக்கிக்கொள்ளவில்லை.
    இறைவனே அவரைக்குறித்து சொல்லியிருக்கிறதாவது, “நீர் என்னுடைய மகன்; இன்று நான் உமக்குத்
    தந்தையானேன்.”
  mit-NT: 'Pues, ducání stná Cristu, màdì mii‑yá nì càchí‑yà cunduu‑ya dùtù sàhà‑ñá
    chiigá tavà‑yá tnùñuhu xí mii‑yá; còó. Divi Yuamánì‑yá nì sàha xi‑yá chuun ma,
    vàchi dohó nì cachi yàmà xì‑yá: Mii‑ní nduu‑ní Dèhemanìˊ; vichi sà‑ìtiácù‑ní nì
    quide.'
  ceb-ULB: Ni si Cristo wala magpasidungog sa iyang kaugalingon pinaagi sa paghimo
    sa iyang kaugalingon nga labaw nga pari. Hinuon, ang Dios miingon ngadto kaniya,
    “Ikaw ang akong Anak, karong adlawa ako mahimong imong Amahan.”
  ces-LB: 'Ani Kristus se k němu sám nepovznesl. Ustanovil ho Bůh, když mu řekl: „Ty
    jsi můj syn, já jsem tě dnes zplodil.“'
  mkn-mkn: Bagitu ju deng Kristus. Dia sonde angka Dia pung diri ko jadi kapala agama
    paling tinggi. Te dolu Tuhan Allah sandiri yang angka sang Dia bilang, “Lu ni,
    Beta pung Ana, Ini hari, Beta angka sang Lu ko pegang parenta.”
  pol-UBG: 'Podobnie i Chrystus nie sam siebie okrył chwałą, aby stać się najwyższym
    kapłanem, ale ten, który powiedział do niego: Ty jesteś moim Synem, ja ciebie
    dziś zrodziłem.'
  qxh-NT: 'Washäcuj Jesúspis mana quiquinchu ashisha mayur cüra cananpaj. Manchäga
    Tayta Diosninchi alli ricar, mayur cüra cayman ćhurar, musyachicuran: «Wawämi
    canqui. Cananpita-pacha nuwapitana cawanqui» nir.'
  nwi-nwi: Ror pən, Kristo rɨmɨpəh nɨvəhsi-haktə-atukien In mə In hae pris. Mərɨg
    Kughen rɨmɨrpen In, kɨni mɨni-pən tukun mɨmə, “Ik narɨk. Taktakun ai yakwauə rɨmɨm
    atuatuk.”
  kmo-kmo: '@see-verse:HEB.005.004'
  agr-agr: 'Nunisag Kristushkam nigki wi sumo sacerdote atajai tusag naamkachui. Apajuí
    nu takata nunak dutikati tiu asa: “Amek mina Uchijuitme, wi yamai Aentsmaga Akiinati
    tima akiinau asam”, tiuwai.'
  kyc-kyc: Dokonako palyuo Koraisa baa range sisu lao purisi mupwa karalana laa naya.
    Anatumi baa kando dopa leya. Emba nambana Ikinyingi dokona namba epapu embena
    rakange karo kande leya.
  urd-GVU: اِسی طرح مسیح نے بھی اپنی مرضی سے امامِ اعظم کا پُروقار عُہدہ نہیں اپنایا۔
    اِس کے بجائے اللہ نے اُس سے کہا، ”تُو میرا فرزند ہے، آج مَیں تیرا باپ بن گیا ہوں۔“
  yre-NT: '''Wɩ pɛɛnɔn zɩɛ -yɛɛ drɛ "nyian Crizi -le vɛ -a. -Yɛɛ "cɛɛ ''e ''fli -tɔ
