  san-BUR: ဧဝမ္ပြကာရေဏ ခြီၐ္ဋော'ပိ မဟာယာဇကတွံ ဂြဟီတုံ သွီယဂေါ်ရဝံ သွယံ န ကၖတဝါန်,
