    i ria i ve, “Wong ini tuk. Na ponange tho ri pat ako ve, ‘Tho ini om Vovo.’”
  bdd-bdd: Wete gide Keliso geya taunamo ꞌida ꞌabilagasiya ma ꞌihetopwaoli, ta Yehoba
