  fuh-BKF: 'Almasiihu du, wanaa kam hokki hoore muuɗum darja laataade Almaami Mawɗo.
    Wo Laamɗo suɓanii mo ɗum. Kam wi''i mo: «Wo a ɓiyam, hannden mi laatake Baaba
    maa.»'
  arl-NT: 'Naajuhuaj, Jesucristoori maja tama na cuaqueyajaaja na jiyatenu quiquiaari
    pueyacuara secojona na quiniuria, Pueyaso na jiyanootiniuria pajaniya. Tama Pueyasojuaarijia
    na jiyatequiaari pueyacuara secojona na quiniuria. Nojuajanaacuajaari naa sequequiaari
    Jesu: “Quiaari quiyanu. Janiyari pueyanora quia muerateree jiyacuani cua saquiriojosano
    pueya Jiyaniijia quia quiniuria”.'
  ziw-ziw: Seivyo, Kulisito naye henkile mwenye ukulu wa kutenda Mlavyantambiko Mkulu,
    mna ni Chohile nuyo amgambile, “Weye wi mwanangu, dyelo sitenda Tati yako.”
  grc-TR: Οὕτω καὶ ὁ Χριστὸς οὐχ ἑαυτὸν ἐδόξασε γενηθῆναι ἀρχιερέα, ἀλλ᾿ ὁ λαλήσας
