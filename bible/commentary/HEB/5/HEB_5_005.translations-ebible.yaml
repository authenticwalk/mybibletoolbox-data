  eng-WMB: So also Messiah didn’t glorify himself to be made a high priest, but it
    was he who said to him, “You are my Son. Today I have become your father.”
  zaw-NT: 'Si''cza di Jesucrist niajc bixhojz ni sajcru xcuentcani. Dios najc nani
