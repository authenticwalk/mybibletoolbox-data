  dik-NT: Këya, Bänyda raan cï lɔc ku dɔc ëcïï bääny ye yen raandït käk Nhialic rum.
    Ee Nhialic yen ë lɔc ye wäär lueel yen ye ëlä, “Yïn ë Wëndiɛ̈, Ya akölë, ɣɛn acï
