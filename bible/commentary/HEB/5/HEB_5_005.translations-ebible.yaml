    Sñiꞌ naꞌ. Juaꞌa̱ chaꞌ nda Ni loꞌo Cristo.'
  bqc-SIM: 'Màa sↄ̃ Kilisi i azĩa kpa sa''onkia kpalauo, Lua mɛ́ aà kpàu à mɛ̀:
    Ma Nɛ́n n ũ, n Maen ma ũ gbã.'
  tcz-CHONGTHU: Hiti ahijeh a Christa jeng jong chu Thempu Chungnung hina na atoh
