  san-PUN: ਏਵਮ੍ਪ੍ਰਕਾਰੇਣ ਖ੍ਰੀਸ਼਼੍ਟੋ(ਅ)ਪਿ ਮਹਾਯਾਜਕਤ੍ਵੰ ਗ੍ਰਹੀਤੁੰ ਸ੍ਵੀਯਗੌਰਵੰ ਸ੍ਵਯੰ ਨ ਕ੍ਰੁʼਤਵਾਨ੍,
