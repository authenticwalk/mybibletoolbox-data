  lbk-lbk: Olay akhes si Cristo, egayna inpatongcho kannay nan awakna ta enfalin ay
    katongchowan ay pachi, mod-i ket si Apo Dios nan nenchotok ken siya. Kinwanina,
    “Sik-a nan Anakko. Idwanin, ipailak ay sak-en nan Amam.”
  mto-NT: 'Ax veꞌem tseꞌe jyajty ma̱a̱t je̱ Cristo, ka je̱ yꞌavintso̱ vinmaꞌyu̱n ka̱jxapts
    je̱ꞌe̱ veꞌe ñatyukje̱ꞌe̱iji je̱ ma̱jin ku veꞌe yakpu̱u̱jm teeꞌ juuꞌ veꞌe du̱nu̱vintsa̱nika̱jxp
    je̱ teeꞌta̱jkta, je̱ Nteꞌyam je̱ꞌe̱ veꞌe mo̱o̱jyju je̱ ma̱jin je̱tseꞌe tyeeꞌat.
    Veꞌem ax joꞌn je̱ Nteꞌyam ña̱ꞌmu̱xji: U̱xyam a̱tseꞌe nyaknu̱ke̱ꞌxnatá̱kat je̱ts
    a̱ts mitseꞌe je̱ nꞌOnu̱k.'
  bzh-bzh: 'Lob yiḳ Kerisi nebë saga ving. Su yö ggooin yi raḳ tu mehö-neḳo-seriveng
    rë, gaḳ Anutu ggooin yi raḳ in bë gevonġ huk sënë, lob nër vu yi bë: “Sa naluġ
    honġ. Sa haḳo honġ gwëbeng.”'
  guj-2017: એ જ રીતે ખ્રિસ્તે પણ પ્રમુખ યાજક થવાનું માન પોતે લીધું નહિ, પણ જેણે તેમને
    કહ્યું કે, તું મારો દીકરો છે, આજે મેં તને જન્મ આપ્યો છે,’ તેમણે તેમને તે સન્માન
    આપ્યું.
  jvn-NT: 'Mengkono uga Kristus, Dèkné ora ngangkat Dèkné déwé dadi Imam Gedé, ora,
    nanging Gusti Allah sing milih Dèkné. Gusti Allah ngomong ngéné: “Kowé lan Kowé
    déwé dadi Anakku. Ing dina iki Aku netepké nang ngarepé jagat nèk Kowé dadi Anakku
    sing ngwasani sembarang.”'
  byr-byr: Sarebaaibɨꞌ Kɨraazɨtɨyai kwalyɨ sarelyɨ. Sahwai byaannyavɨ yune gamɨnne
    yayaꞌna munyaba mamakɨlyada Yɨraꞌde Naangei yɨmaꞌnakai mɨꞌ. Aawa. Gotɨyai gamɨ
    sai sahwarɨ wawɨnya dazaꞌ yaꞌnerɨ dahɨlakakelyɨ. Sarevɨna sahwarɨ dara wɨdaꞌ “Gɨmɨ
    nɨmɨnyɨ Nyɨbwaalɨvaangeigɨnyɨra. Dahaaꞌ Gɨmaamaangeinyɨ gɨmwaaihɨweigɨnyɨ.”
  ian-ian: Kraist ndɨno nɨmbun ndɨna yelavɨk vapmba Hetprisna njɨvwa ana kwutɨndɨ.
    God ndɨ kat wandɨ. Mɨn wuna nyan mɨn. Mbambala kwupmeya njɨvwa mɨn kat kwiwun,
    kwukiyamɨn waa wandɨ God.
  hun-hun: 'Hasonlóképpen Krisztus sem maga dicsőítette meg magát azzal, hogy főpap
    lett, hanem aki így szólt hozzá: „Az én fiam vagy te, ma szültelek téged.“'
  mcf-NT: 'Adembidi Nuquin Papan, Matses chuibanec ëbëd onquequid dapa icta, caid
    Esuquidistu iquec. Ëbibi adquid icnu, quenquio Esuquidistu icpanëdash. Aton Papambien:
    “Mibi con Madombo neque. Con shubun icquido mimbi icmiaido chuibanec ëbëd onquequid
    dapa icta,” capampic aton Papan Esuquidistu chuiquin. Adembidi Esuquidistu chuioaquin
    aton Papanquio: “Matsesash icsaisa yec min utsibo icsaid bedshunash cuidadec unësash
    uincuenash matses chuibanec ëbëd onquequid dapa icta,” capampic.'
  kjs-kjs: 'Go page Keriso-re nipuna bi nipuna minasaatalo Gote-na lodo kira-ae ali
    mudu napirisa. Dia, pare Gote-me nipu go epe kogono pinalo lakalisa: Nere ora
    nana Si yaade. Abi neme ne nana Si penaame mea waalalo lo lakalisa.'
  mni-mni: "Matou asumna Christtanasu Purohitlen ama oibagi ikai khumnaba asi loukhide.\
    \ Adubu Tengban Mapuna mangonda haikhi, “Nahak eigi Ichanupani, ngasi eihak nahakki\
    \ Napa Ibungo oire.”\x94"
  yad-NT: 'Daryaday Crístuntiy, ne sani va̱ta̱da caserdótevyeda nutyityu̱ju̱yu, savicha̱da
    ji̱ta Jesús raju̱ bachi̱ jijye̱myusiy ni̱tiy jteda siva: “Jiñi rañi̱cha radyenu,
    radyetuyasiy diye ji.”'
  mxb-NT: 'Ta ni Cristo ko̱ ní ka̱xi mií ña̱ natiin na ña̱ñóꞌó ña̱ kakuu na duti̱
    kúú no̱ó. Ndios vá ni̱ xi̱ꞌo choon yóꞌo noo̱ ná, dá chi̱ diꞌa ni̱ kaa na̱ xíꞌín
    ná: Yoꞌó kúú de̱ꞌe yuꞌu̱, ta viti náꞌi̱ ña̱ kúúí tatóo̱n.'
  pon-2006A: E pil duwehte, Krais sohte ketin pilohng pein ih wahun samworo lapalap,
    pwe Koht me ketin pilohng ni eh ketin mahsanihong, “Ih nei Pwutak kowe; rahnwet
    I wialahr Semomw.”
  maq-NT: 'Hacuanitjin ni rë Cristu ta, hacuiin casahmi jyë casahmi hnga suvá me yojo
    rë me xi cuma me ngu nahmi xi matitjun ta me xi cachja xi cuma me nahmi ne, hacui
    Nina, xi cachja me cuitjin: Ngaye xi quihndi naha ngaye; hacuaha quihndë casuá
    xa ri. Cuatjin cachja Nina.'
  hto-hto: 'Afe izói Jesucristo Juzíñamuimo comɨ́nɨdo úriraɨmana íllena raɨre dama
    uícoficaiñede. Mei íadɨ Juzíñamui daɨí úritɨllaɨmana ie jóoniacana llezica íena
    daɨde: Cue jitódɨo; ja birui illáɨmana o jóoneitɨcue, daɨde.'
  por-BRBSL: Assim também Cristo não se glorificou para ser feito sumo sacerdote,
    mas foi ele quem lhe disse, “Você é meu Filho”. Hoje eu me tornei seu pai”.
  ces-NKB: 'Tak ani Kristus, když se stal nejvyšším knězem, neoslavil sám sebe, ale
    [udělal to] ten, který mu řekl: “Ty jsi můj Syn; dnešního dne jsem tě zplodil,”'
  cui-cui: 'Cristo bara cana ichichi. Bapon Cristo pia coutha jopa naexanaeyo pon
    pepa sacerdotepin xua peainya cuin penaexanaenexa. Apara jame Nacom cata barapo
    peainya cui yabara matawʉn dutsiwa xua pepa sacerdotepin penaexanaenexa. Bayatha
    Nacom yabara paeba Pexanto pejume diwesitha, barapo peainya cui yabara matawʉn
    dutsiwa xua penaexanaenexa pepa sacerdotepin, xua jeye: “Xam apara taxantom. Anoxuae
    xan jinya axaxaein. Yabara catsiwʉn dutatsi barapo jinya nenacuichiwanexa”, jei
    Nacom.'
  boj-2014: Kristus a dego aqa segi ñam soqtosiq atra tamo gate sqa marosai. Qotei
    na Kristus giltosiqa atra tamo gate atej. Agi Qotei na nami Kristus endegsi minjej,
    “Ni ijo segi Aŋgro. Bini e ino Abu unum.”
  eng-OEBUS: In the same way, even the Christ did not take the honor of the high priesthood
    on himself, but he was appointed by him who said to him – ‘You are my Son; this
    day I have become your Father’;
  eri-eri: Onodu Kristus no fere onounga. No nogo nomo unyi jaimu bona, no Pris mora
    bagu heigei uwa. Itou no nogo we, no haruwe waha tei nomo bona hangada tuwai.
    Itou no benou letuwai, “Ne yame Magana. Elebe ji name amene heigeni.”
  wiu-wiu: Keraisuyoka ako odene mekene enakale tou wa taneya mena. Nitaneyake Akolaliyo
