  san-MAL: ഏവമ്പ്രകാരേണ ഖ്രീഷ്ടോഽപി മഹായാജകത്വം ഗ്രഹീതും സ്വീയഗൗരവം സ്വയം ന കൃതവാൻ,
    കിന്തു "മദീയതനയോഽസി ത്വമ് അദ്യൈവ ജനിതോ മയേതി" വാചം യസ്തം ഭാഷിതവാൻ സ ഏവ തസ്യ ഗൗരവം
