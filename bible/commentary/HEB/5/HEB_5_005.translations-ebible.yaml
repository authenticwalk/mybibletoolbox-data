    Godɨyu ahandɨ ndürɨ adükarɨ sagadowohü hoafɨyundühɨ yahuya, “Seana wandɨ nɨmor-anafɨ,
    ŋga haponda ro sɨhafɨ Apembo-yaheamboanahɨ,” mehundo.
  ptp-ptp: Kɨlisi êno o yong ici va ên nêb ob tu Hetplis lêm. Nge, Anutu vaci vɨnoo
