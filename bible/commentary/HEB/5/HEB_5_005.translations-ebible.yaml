    sikán yù Yámam,” kun na.
  bki-bki: Ana tivelinio na Kristo kanano naio jibena bunu. Naio be kiado parinio
    toro lu na toru, mia maka rivevavinia naio ka river naio jibena, mia Atua ga bitirilar
    naio. Atua kiano iliano na m̃a ber jibena naio jikili jua vivitauiano lu moruo
    nalo re nua, napano tai ber jibe nei, naio berinavo “Jau na, kiniou nemial jibeka
    banei jau kobinimei kobe keneriku riano, a kiniou nebe karam̃amo riano.”
  bqp-bqp: 'Lɛn se Kirisi dí a zĩda ká sa''oriki kpataa gũnlo, Luda mɛ́ à a kàn à
