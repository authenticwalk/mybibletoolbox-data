    Apo Dios siya ay mang-ikkan. Kinwanin Apo Dios ken siya en, “Sik-a nan Anakko
    et id wani ipagtekko ay sak-en nan Amam.”
  mwe-mwe: Nneyo peyo na bhalabho a Kilishitu, bhangaipa ishima bhayene kubha bhakulungwa
