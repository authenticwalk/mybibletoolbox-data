    neꞌe, Haꞌu kfoti O atu kaer ukun.”
  hlt-MCSB: Khrih khaw khosoihham la om ham amah neh amah a thangpom tangloeng moenih.
    Tedae anih te, “Nang tah ka ca la na om tih tihnin ah kai loh nang kan sak coeng,”
    aka ti long ni a thangpom.
  xtd-NT: 'Cristu, Ia n‑tundaꞌa ñaꞌa Ianyuux, du. Ñadu mee‑ia ndadakaꞌnu‑ia, xa ku
    kuu‑ia dutu taxnuni ka xaxeꞌe‑ro. Chi Ianyuux n‑nduku ñaꞌa. N‑jaꞌan Ianyuux: Daꞌya‑r
    kuu‑n; vitna n‑kudaꞌya ñaꞌa‑r.'
  mdy-ETH: ዬያጉዲ ኪሪስቶሴ ቄኤሶኮ ቢያ ዑሢ ማሃ፥ ቦንቾ ፔኤሮ ዔኪ ቦንቺንቲባኣሴ፤ ጋዓንቴ ዒዚ ቄኤሶኮ ቢያ ዑሢ ማሃ ቦንቾ
    ዔኬሢ፦ «ኔኤኒ ታኣኮ ናዓሢኬ፤ ታኣኒ ኔኤኮ ሃኖ ዓዶ ማዔኔ» ጌዔ ፆኦዛሢዳፓኬ።
  spl-spl: Otmu yawuâk Kiristoŋe ikŋe eŋgatŋeâk ki watmâ olop. Anitâŋe âi ya sâm waŋmâ
