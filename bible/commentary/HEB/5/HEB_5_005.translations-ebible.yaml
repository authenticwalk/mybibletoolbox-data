    Naşibaţi anjakuluŋ ţi *Ulibra wi nul : « Iwi iwooŋ Abuk naan, nţa di dţup aji
    dwo şaaş. »'
  san-KHM: ឯវម្ប្រការេណ ខ្រីឞ្ដោៜបិ មហាយាជកត្វំ គ្រហីតុំ ស្វីយគៅរវំ ស្វយំ ន ក្ឫតវាន៑,
    កិន្តុ "មទីយតនយោៜសិ ត្វម៑ អទ្យៃវ ជនិតោ មយេតិ" វាចំ យស្តំ ភាឞិតវាន៑ ស ឯវ តស្យ គៅរវំ
    ក្ឫតវាន៑។
  arn-NT: 'Fey ka femngechi müten, ta Cristo kisutu dulliwlay tañi femael tüfachi
    dungu, welu Ngünechen may ta elueyew üyechi dullin küdaw, fey Ngünechen may tañi
    feypietew: “Eymi ta iñche ñi fotüm; iñche dullieyu ta fachantü.”'
  zas-NT: 'Ziangajc gojc con Jesucrist, ad laataman rëb guial gacaman bixhioz zojbloj
    par dunuj ree, Dios bacaabee laaman, chi rëbaman: Lüj na̱j da Xiꞌnan, abiꞌ diizd
    yan gulün guial lüj na̱j da Xiꞌnan.'
  ken-NT: Nkúbhɛ́ ɛnyǔ yɔ kɛ ɛchi nɛ Kristo. Puyɛ̌ yímbɔŋ kɛ áyóŋó nyaka mmʉɛt
    bɛ́ ámbák mǔngo bachiǎkap ambɔ́ŋ kɛnókó nchiakap. Mandɛm kɛ ábhɨ́ŋɨ́ yi,
    arɛm bɛ, “Wɔ, ɔchí Mɔ́wa, nɛ ɛchɔŋ nchí rɛm bɛ ndɔp chi Ɛtayɛ”.
