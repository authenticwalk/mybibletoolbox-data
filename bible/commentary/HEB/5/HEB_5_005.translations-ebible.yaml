    noco̱o doj maꞌ. ꞌO̱ se Diose̱ cuneꞌ man soꞌ, cataj Diose̱: “Taꞌníj mé so̱ꞌ á.
    Cuano̱ nihánj me se queneꞌe̱n yuvii̱ se vaa taꞌníj mé so̱ꞌ, qui̱ꞌyáj na̱nj á”,
