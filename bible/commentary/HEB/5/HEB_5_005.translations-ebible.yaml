    kam damuasa anemɨsefe. Egha God kamaghɨn a mɨgei, “Nɨ nan Otarim; datɨrɨghɨn,
    kɨ nɨn Afeziam.”
  agg-agg: Mamɨ yare yahuraiyo, Krais aiana Godɨmbo saimbo ra bogorɨmbofe adükarɨ
