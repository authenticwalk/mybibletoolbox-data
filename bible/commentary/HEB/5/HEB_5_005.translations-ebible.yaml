  ena-ena: Jisasɨ Kɨlaisɨ avi nɨbu hameŋ ala uami. Nɨbu nudɨ nukeŋ ibi ma mɨŋaiahami
    uami. Nɨbu Asɨ dɨ lɨhu hɨvɨ hɨnidaci Asɨ agaŋ nɨbu nukeŋ nudɨ lɨbɨmɨŋavɨla abɨci
