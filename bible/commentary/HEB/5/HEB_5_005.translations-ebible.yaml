verse: HEB.005.005
translations:
  kpx-kpx: Iale ke nahate Iesu Kelisou lovi keho au ebika ebagemaholinu. Keu kateholisito
    Mamaveu ebagemai avuho loui avoe, “Au di mo, Isege dau a Mama.”
  okv-H: Eto Keriso na umo oenga priest peni ae rate God na sago kiagora amita degi
    usasa ikenu humbuto hetenu amita degi ke einge ena. “Umo Meni nau eto na no Mama
    ra.”
  tbo-tbo: Naka pitenana Keliso ega tauna ita wohepa meya po ata tu witalaguyaba waiwasawasana
    ma Yaubada i winagani po i paliweleya i pa, ‘Tam natuwe. Amalai a kawainatunem.’
  mal-C: അതുപോലെതന്നെ ക്രിസ്തുവും മഹാപുരോഹിതസ്ഥാനത്തേക്ക് സ്വയം അവരോധിക്കുകയായിരുന്നില്ല.
    “നീ എന്റെ പുത്രൻ; ഇന്നു ഞാൻ നിന്റെ പിതാവായിരിക്കുന്നു” എന്നും,
  grc-SR: Οὕτως καὶ ὁ χριστὸς οὐχ ἑαυτὸν ἐδόξασεν γενηθῆναι ἀρχιερέα, ἀλλ᾽ ὁ λαλήσας
    πρὸς αὐτόν, Υἱός μου εἶ σύ, ἐγὼ σήμερον γεγέννηκά σε.
  bgc-bgc: उस्से तरियां ए मसीह नै भी खुद ताहीं महायाजक बणाकै खुद का सम्मान करण का
    फैसला कोनी करया, परमेसवर नै उस ताहीं यो सम्मान दिया जिब उसनै कह्या, के “तू मेरा
    बेट्टा सै, आज मन्नै ए तेरे ताहीं पैदा करया सै।”
  khz-khz: Keriso maki vovetaina, ati matotauna evetao-rageto Rupu Veaga velena kamunai
    evemiato, na Palagu na evega-rugaato, evaikilaato, netiwato, “Goi au Natuku, etoma
    au goi Tamamu ai paago.”
  deu-TKW: 'So hat auch der Christus nicht sich selbst die Herrlichkeit des Hohenpriestertums
    zugeeignet, sondern der, der zu ihm sprach: du bist mein Sohn, ich habe dich heute
    gezeugt,'
  zsr-NT: 'Lëzcaꞌ cni guc queëꞌ Cristo, cutu ben cuinëꞌ bxuz blau, san Dios buzóëꞌ
    Lëꞌ ca bxuz blau. Ca nac lë ni, Dios gudxëꞌ Lëꞌ: Liꞌ nacuꞌ Zxiꞌnaꞌ. Buzóaꞌ Liꞌ
    naꞌa.'
  lin-lin: 'Ndenge moko mpe mpo na Klisto : amikomisaki te Mokonzi ya Banganga-Nzambe,
    kasi ezali Nzambe nde alobaki na Ye : « Ozali Mwana na Ngai ; na mokolo ya lelo,
    nakomi Tata na Yo. »'
  hns-NT: 'Aur Kriest bhie na aapan aadar ke biese me sotjke apane ke sab se barka
    Agwa banaais. Bakie Parmeswar aise karies djab oe ose bolies kie: „Toe hamaar
    Beta baate, aadj ham sab koi ke djanaaila kie ham tor Baap baatie.”'
  noa-E: 'Ich jãgta ajim Cristojã: Irua ichdëuta, “Mʉʉta phadnaan pörkhaju” abajim.
    Magju khãai ich Ẽwandamauta irig, “Pʉ mʉ Iewaa aawai pʉchta thumaam khʉʉn Pörkha
    sĩsim thumaam khʉʉnag khap api chirʉm” ajim.'
  eng-EMTV: 'So also Christ did not exalt Himself to become High Priest, but it was
    He who said to Him: “You are My Son, Today I have begotten You.”'
  mib-NT: 'Te suni súcuan Cristo, tu ní sájéhnu ya maá yá jeē cuu ya sutū cujéhnu,
    chi sa Yaā Dios ni sáha, chi ni cahān yā jnūhun yáha: Máá ró cúu Sēhe ri, te vijna
    te ni sajéhnu ri rohó jéē cúu ri Tatá rō.'
  lif-NT2: ख्रिस्‍तरे़आङ् अक्‍खेलॽरिक् मानिङ्‌वाॽफुसाम्‍बा पोःङ्‌मा मिङ्‌सो इङ्‌धाःङ्‌ङिन्
    आबाङे मे़दाःक्‍तुन्‍लो, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ सेःक्‌युक् चोगुर मे़त्तु,
    “खे़ने़ॽग इङ्‌गाॽ आबुगे़न् आस्‍साःने़ फाॽआङ् इङ्‌भोःसुङ्‌लो, आइन् इङ्‌गाॽ खे़ने़ॽ
    पानुदिङ् के़म्‍बा पोःक्‍खाङ्‌ङाङ् वाॽआरो॥”
  xnj-xnj: Mewawa Kilisitu, nakujipela mwene utopesa wa kuvya Mteta Mkulu, pahali
    paki Chapanga amhagwili na kujova, “Veve ndi Mwana vangu, nene lelu nivii Dadi
    waku.”
  mmx-mmx: La ne Karisito bok kopmen goxo xip ka mo lugugu silok at lamaasa gomgo
    mi lavavara ren. Ketla ne Moroa ga lok tin keretna, “Nenu Nuruk, ningina nia a
    lok ngan ne Tamam.”
  cbr-NT: Usaribiquin ca Cristonën anbi judíos sacerdotenën cushicaman 'apu 'iti sinánma
    'icën. Nucën Papa Dios an Mix camina 'ën Bëchicë 'aish xënibua 'aínbi 'ëbë 'iti
    'ai, quixun cacë, anbi ca Cristo judíos sacerdotenën cushicaman 'apu 'imiacëxa.
  tee-NT: 'Pus nin yuchi ju Cristo jantu tak''aya is''akstu ni laich canaulh ni catanuya''
    la''ixpupali. Alai yuchi ju Dios ju xtaknilh ju chunch lhich''alhcat. Chai ma
    chani ju junilh ju Cristo: Ju uxint''i quints''alh''at Chai ju chavai icmalacasuta
    ni mimpai icjunita.'
  eng-LSV: 'So also the Christ did not glorify Himself to become Chief Priest, but
    He who spoke to Him: “You are My Son, today I have begotten You”;'
  cak-NT: 'Y quiri'' chuka'' ri Cristo, man xe ta quiri'' xoc-ka Nimalaj Sacerdote
    y xc''ue-ka ruk''ij, roma can ja ri Dios ri xcha''on richi. Roma ri Dios can ru''in-wi
    chic che: Ja ret jat Walc''ual, romari'' cami ninya'' ac''aslen.'
  pah-NT: 'Na jitehe Cristo''ga nonhimbohetei no. Nde''i ga: “Kiro ti ji tako ikwava''ẽhara''g̃a
    nduvihavuhuro.” A''ea rũi Cristo''ga ei. Tupana''ga ki a''e te ga mbohetei toko
    ti ga ikwava''ẽhara''g̃a nduvihavuhuro ji ve javo. Ga pe Tupana''ga ei: “Jira''yramo
    nde rekoi. Jihi a''e yvyakotyve''g̃a pe nhaporemo nde mombe''gwovo kiro: Gaha
    ko jira''yra''ga,” ei Tupana''ga.'
  sja-NT: 'Mãgapɨ Cristo ome baji ichiaba. Ichi k''ĩradoopa waibɨa pa-e paji. Tachi
    Ak''õrépata iru bɨji tachi ijãapataarã P''aareerã Poro Waibɨa pamerã. Mãga k''awa
    p''anɨ Ak''õre Ũraa p''ãdade jara bairã: ‘Mɨa idi jõmaarãmaa jara bɨ pɨ mɨ Warra.’'
  xed-xed: 'Manda va tsaya Kristi guli, tsatsi a ta fanaghatá ghəŋani ta nzaku ka
    mali ta ghəŋa gwal ksa slna Lazglafta wu, ama Lazglafta ta nzakway ka Da ta mnay
    ŋani kazlay: Kagha ná, Zwaŋa ɗa ka, nda nza yu ka Da gha gita kəʼa.'
  mks-NT: 'Quia̱hva já na̱ya̱ha xi̱hín Jesucristo jáchi̱ co̱ó na̱chinúu a mé á ña̱
    ná nduu a ju̱tu̱ sa̱cua̱ha̱. Ndióxi̱ quéa̱ na̱chinúu ñahá tá na̱ndaja cáhnu a
    Jesús. Ta já na̱cachi Ndióxi̱ já xi̱hi̱n á: Ja̱hyi ye̱he̱ cúú yóhó, ta viti cáchí
    i̱ ña̱ na̱nduu u̱ tátún, cáchí a̱.'
  gfk-S: Ma ne Krais bileng pai gale bul no nuno lilik iat be na kap ikin ra tamat
    na pinapalim na pris. Pata. God ga tange horek tana, “Augo no Natigu. Katiak iou
    te hanawat be no num Mama.”
  bmu-bmu: Miaŋgö dop Kraistnöŋ mewöyök nanŋak jike nup galöm bohonŋi akŋapkö qetbuŋaŋi
    mi nanŋaŋgöra qahö buŋa qem aŋguyökmö, Anutunöŋ kewö jim kutum waŋgiyök, “Göŋön
    nöŋgö Nahöni aknöŋga nöŋön mönö merak göhö Iwigi akzal.” Keu miaŋgö dop jike nup
    galöm bohonini ahök.
  dgz-dgz: Ap umap sia Keriso mek anuini gapan Pirisi aigap iragena navewa ya waren
    go God om enuni gapan. Menan God me inap anega wan, Ge ne Otunawa, endi ne entanan
    ge Mamagawa.
  eng-GNV: So likewise Christ tooke not to him selfe this honour, to be made the hie
    Priest, but hee that sayd vnto him, Thou art my Sonne, this day begate I thee,
    gaue it him.
  zaa-NT: 'Cristua nna née sacerdote qui'' ri''u ru''a lo Tata Dios, pero labí bedàliani
    la''a labée para quée sacerdote, sino Tata Dios nna becuí''e bi nna rèe bi: Lu''
    nna ná lu'' Ỹì''nia'', Annana chi ritelíní qui''ni ná'' Tata qui'' lu''.'
  eng-WEBSTER: So also Christ glorified not himself to be made a high priest; but
    he that said to him, Thou art my Son, to-day have I begotten thee.
  guh-guh: 'Bajara icatsia itsi Cristo ata. Pijacuata apo naexanae pepo sacerdotenë,
    vajanacatocuaicuaijainexa Diosojavabelia. Biji rajane Dioso itapetatsi Cristo
    pepo sacerdotenënexa daxitajivi peyaiyataenexatsi. Cristojavabelia copiaya Dioso
    jumaitsi mapacueniaje: Xamë raja taxënatomë. Xanë raja axanë, jai Dioso.'
  bon-bon: Cuta pepu gyene, Keriso iiwäreja mope biname me miiji ngii ne lica teemämu
    ecatuji, yepä Acejiyame teebine itu jejuji acatame. Tabe apu jejuji egä, “Maane
    cäme Bägrä gäte; cane page määme Babe me bäbitine.”
  nhw-BL: 'Yeca Cristo nojquiya amo motlapejpeni ica iseltzi para mochihuas tohueyi
    totajtzi. ¡Amo! Elqui Toteco Dios catli quitequitlali Cristo quema quiilhui: “Ta
    tiNocone. Ama nitlayolmelahua tlamiyacapa para na nimoTata.”'
  swh-ONEN: Pia Kristo hakujitwalia utukufu yeye mwenyewe wa kuwa Kuhani Mkuu, bali
    Mungu alimwambia, “Wewe ni Mwanangu; leo mimi nimekuzaa.”
  wbi-wbi: Nambe uKilisite nakipelila uvwoghopua mwene kwa kuvomba mwene piva n'tekesi
    m'baha. Pauluo,”Uve ulumwanango, umusyughu nili Nhaata ghwako.”
  bba-bba: Nɡe mɛyɑ Kirisi kun tii yɑ̃ku kowo tɔnwerorun yiiko wɛ̃. Gusunɔwɑ u nùn
    ye wɛ̃ wi u nɛɛ, “Wunɑ nɛn Bii. Gisɔrɑ nɑ kuɑ wunɛn tundo.”
  eng-KJVCPB: So also Christ glorified not himself to be made a high priest; but he
    that said unto him, Thou art my Son, to day have I begotten thee.
  kgk-NT: 'Upéixa ete Cristo ave katu Nhandejáry remienói voi. Ndoikói pa''i ruvixagwasu-rami
    onhemboete ukase-gwi. Nhandejáry remimoingo ae voi ha''e. Upéixa he''i Cristo-rehe
    Nhandejáry kwatia nhe''ẽ: “Nde ko xe ra''y tee voi. Ko''ãy katu amombe''u-ta enterovéa-pe:
    Ko va''e xe ra''y tee voi” he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Yisuu Kirisiiva mmuaikaraama hama ariiyara na nnoonnavaivee kiaa kioo
    arinaidiri kati Anutuuqaara puara hudeera kieeta vaidiiya roosiima kieeta vaidivai
    variravai. Anutuuqoono inna mmataama kieeravai. Ivo innara tunoo: A ni Maapukua
    aanna makee na i Koova variauvaara a variannavaivee,'
  cpy-cpy: 'Ari ikantakari eejatzi Jeepatzii-totaa-rewo, kaarira kowashiwaeta-chani
    apaniroeni roshiya-kotaari Ompera-tajorentsitaa-rewo rajahaa-wenta-waetan-tyaari.
    Tema riitaki Ashitariri Tajorentsi matakirori, ikantziri: Notyomira eeroka, Naakataki
    pipaapa-tentanaa nimaeka.'
  mpx-mpx: 'He i ola te Keliso. Iya nige totona i teteli heyan ge tage ni tabwa topowon
    bwabwatana, yaa Yehoba te i teli heyan abamina o elana. Yehoba iyaka i ba haba
    elana i ba: “Owa natu; lan ebe ya awa natunagiwa.”'
  wbp-wbp: 'Jijaji Kirajiji kuja-piya-juku. Kula-nyanu nyanungurlu milarnu yungu-ngalpa
    Maralypikingarduyu Wiri nyinami manu yungurliparla yapa ngaliparlu pulka-pinyi,
    lawa. Kaaturlu Jijaji Kirajiji milarnu warrki yinyakuju. Nyarrparlu karlipa milya-pinyi
    kujalparla Jijaji marlaja nyinaja Maralypikingarduyu Wiri? Nyurru-wiyi, Kaaturla
    wangkaja: “Nyuntujunpa ngaju-nyangu Kaja-nyanu. Jalangujurnangku nyuntukupalangu-jarrijalku
    Kirda-nyanulku.”'
  luo-luo: Omiyo Kristo bende ne ok okawo duongʼ mar bedo jadolo maduongʼ kende owuon.
    To Nyasaye nowachone niya, “In Wuoda, kawuono asedoko Wuonu.”
  nhe-NT: 'Yeca Cristo nojquiya ax motlapejpeni ica iselti para mochihuas tohueyi
    totajtzi. ¡Axtle! Elqui Toteco Dios tlen quitequitlali Cristo quema quiilhui:
    “Ta tiNocone. Ama nitlayolmelahua tlamiyacapa para na nimoTata.”'
  aii-aii: 'ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܡܫܝܼܚܵܐ ܠܵܐ ܫܩܝܼܠܔ ܠܹܗ ܚܸܩܪܵܐ ܩܵܐ ܓܵܢܹܗ ܕܗܘܹܐ ܠܹܗ ܓܘܼܪܵܐ
    ܕܟܵܗ̈ܢܹܐ، ܐܸܠܵܐ ܐܲܠܵܗܵܐ ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ܒܪܘܿܢܝܼ ܝܘܸܬ ܐܲܢ݇ܬ، ܐܵܢܵܐ ܐܸܕܝܘܿܡ ܩܵܡ ܡܲܠܸܕܸܢܘܼܟ݂.'
  esk-NT: Taatnatuntuuq Christ kamanaġniaqsanġitmiuq iŋmiñik agaayuliqsiqpaŋnun qaukłiġuqsaġuni.
    Aglaan Agaayyutim piksraqtaaġigaa nipliutiplugu, “Ilvich Iġñiġigikpiñ. Uvluvak
    nalupqinaiġikpiñ iġñiġiplutin takkuatni iñupayaat.”
  msb-msb: Sugad man, si Cristo mismo dili nagpagalang sa iya sadiri na magin pinakanamumuno
    na padi kundi nagsabi an Dios sa iya na, “Ikaw an akon Anak, kag ako naman yana
    nagin imo Ama.”
  cpa-NT: 'Lah¹jøng² báh³ ca¹jính¹ Cristo calah. Di³ ha¹chi² ca¹jmo¹dsa hi² juanh¹²dsa
    hŋiah¹²dsa hi² ca¹lán¹dsa ŋi¹jmó². Hŋiah¹² Jmi² jniang³ ca¹hei¹ quiah¹²dsa. Di³
    lah¹la² ca¹juúh²dsa, jǿg³ lǿa¹² ni³ si² quiah¹²dsa: Hning² lanh¹² guing² quian¹jni.
    Na¹ jín³ ma²ca¹mi³quianh¹³jni hning², rø²juúh² si².'
  dso-dso: ସେନ୍ତାରିସେ କିରିସ୍‌ଟ ବଡ୍‌ ପୁଜାରିର୍‌ ସନ୍‌ମାନ୍‌ ପାଇବାକେ ନିଜ୍‌କେ ବଡ୍‌ କରେ ନାଇ
    । ମାତର୍‌ ପର୍‌ମେସର୍‌ସେ ତାକେ ବାଚ୍‌ଲା । ତାର୍‌ ବାଦୁଲେ ସେ ତାକେ କଇଲା, “ତୁଇ ମର୍‌ ପଅ,
    ଆଜି ମୁଇ ତର୍‌ ବାବା ଅଇଲିଆଚି ।”
  meu-meu: Unuhetomana danu, Keriso na sibona se heimodai, hahelaḡa tauna badana dagina
    se abia, to dagi e henia Diravana eto, Oi na lau Natugu; Hari dina ai vada na
    havaramu.
  yva-NT: 'Maisyare wemaisyamo Yesus Kristus tavon. Kristus opamo taune po taune aijaseo
    syeno titi rai ramu. Yara Amisye wepirati po aijaseo, Po raura Ai pare: “Masyoto
    unumeso Syo raura Naijamo: Winyirati Sya Arikainye pi Winy muno Risyirati Nya
    Injaya pi Risy.”'
  dgc-dgc: Ey kona be sa ti Cristo. Ewan siya nagpataas ta sarili na a monda siya
    i tagapanalangin. Engˈwan, Diyos i nagpilia diya a tagapanalangin, to pégkagi
    na diya, a “Siko i anak kua. Sakén i Ama mua.”
  zpm-NT: 'Zig nac Jesús, Dioszhal bzooblo me ne laa me nac zhipxoz nroob ne; meṉ
    ne znu rëb lo me: “Xpëëd naa nac luu. Desde nadze laa zho guṉbey ne Xpëëd naa
    nac luu.”'
  hix-NT: Khoryenkom màn yonye ro yoh komo wyaro, tàmryenon komo yakoronomanye ro
    me naha, Kryestu. Nyamoro heno wyaro rma rha, ewahanonkahra nehxakonà. Khoryenkomo
    ryhe, wahanonkaye. Onà wyaro nkay hatà. Romuru omoro kay hatà. Romuru ro me haxa
    mpànà khutwamohson ha, àkehe hampànà, ohoko, kay hatà, Khoryenkomo. Noro rma,
    buru wahanonkay hatà, tàmryenon komo yakoronomanye ro me esnàr horà.
  sim-sim: Undari hom Krais erem, or mbeek orhinjik hetprisik or nakurik mbari ambu
    ri, wahau. Avui Wasilaka orhinjik lerawu oson or lakurik nor kamari ri. Uhu karem
    ormu mbara, �Mir jikisi anhi mira. Unak an avui mihi anira.�
  npi-ULB: त्यसै गरी, ख्रीष्‍टलाई प्रधान पुजारी बनाइएको कारणले न त उहाँले आफैँलाई
    उचाल्नुभयो । बरु, उहाँसँग बोलिरहनुहुनेले भन्‍नुभयो, “तिमी मेरा पुत्र हौ, आज म
    तिम्रा पिता भएको छु ।”
  cgc-cgc: Iling man tan Cristo an. Ula din pabetang iya na kaugalingen naan ta datas
    na katengdanan na pinakadatas na pari. Dyos nang gapili ki kanen. Nabetang naan
    ta sinulat na pulong ta Dyos na gambal kanen an ki Cristo, “Kaon ake na Bata.
    Anduni, gapamatuod a na yaken imo na Amay.”
  tim-tim: Hainâk Kristoŋe ikiŋaet ukenŋe bo walep. Anutuŋe âi iregât waŋberâm den
    hin dâep, “Gâmâ nâŋgât Nanne gârâmâ nâŋe uŋak meŋgektân.” dâep, yâkŋe âi are waŋmâ
    huŋgun aŋep.
  yor-yor: Bẹ́ẹ̀ ni Kristi pẹ̀lú kò sì ṣe ara rẹ̀ lógo láti jẹ́ olórí àlùfáà; bí kò
    ṣe ẹni tí o wí fún ún pé, “Ìwọ ni ọmọ mi, lónìí ni mo bí ọ.”
  wos-wos: 'Krais akwi dé atéfék prisna néma du dé. Dé hafu déka ximbu harékéta wungi
    renjoka wahambandé. God déré waséketa dé angi wa: “Méni wuna nyan méni. Ané nukwa
    wuni ména yafa wuni xaku.”'
  emp-NTPO: 'Ara maʌ̃ quĩrãca Critora ara idjidub̶a Sacerdote dji Dromada b̶eẽ́ basía,
    ãtebʌrʌ Ãcõrẽbʌrʌ idjira mãwã b̶ʌsia. Ãcõrẽba idjía nãwã jarasia: Bʌra mʌ̃ Warraa.
    Id̶i bʌra mʌ̃ Warraad̶a abʌrʌa.'
  eng-F35: So also Christ did not exalt Himself to become High Priest, but it was
    He[F] who said to Him[S], “You are my Son; today I have begotten You.”
  ind-ind: Begitu juga dengan Kristus. Dia tidak mengangkat diri-Nya menjadi Imam
    Agung, tetapi Allah sendiri yang memilih-Nya untuk jabatan terhormat itu ketika
    Dia berkata kepada Kristus, “Engkau adalah Anak-Ku. Hari ini Aku mengumumkan bahwa
    Akulah Bapa-Mu.”
  pes-OPCB: 'به همین ترتیب، مسیح نیز شخصاً خود را به مقام پر افتخار کاهن اعظم نرساند،
    بلکه خدا او را به این مقام منصوب کرد. خدا به او فرمود: «تو پسر من هستی؛ امروز
    من پدر تو شده‌ام.»'
  mpt-mpt: Gode ina binabe kesoa Klaist esa emalo Gode amo kimanin nakai komok sum
    okok olo mo omfakaneta ne okoko olota okok kemano geneta okok kebinabebabe. Gode
    emaye dofakanea baabanea Kobo ne miinobo, eka nesa memalo keb ay aiobo ge baabanebiobe.
  ssx-ssx: Mandake tupa꞉ Yesuma꞉ mo yeni peao hala꞉ halina꞉ biki tieketa꞉ ipika꞉ kone
    na miekepate pa Koda꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Neketa꞉ ya wekie. Ameta꞉ I̱ta꞉ naka꞉
    Apa꞉ halome leekeme.
  mkl-mkl: Bɛɛbɛ mɔi bɑɑ Kirisi tɑkɑɛ kù so ɑrɑɛ lele kù ni nŋu í jɛ woo wee nlɑu.
    Ilɑɑɔ̃i í cicɑɛ, nŋu iyi í sɔ̃ɔ í ni, Awɔi ì jɛ Amɑm. Hɑi nnyi ǹ jɛ Bɑɑɛ.
  gaq-gaq: ଡେତ୍‌ରକମ୍ ମ୍ନାପୁଜାରି ପଦ୍‌ନ୍ନିଆ ସନ୍‌ମାନ୍ ବାନେସା କିସ୍‌ଟ ନିଜ୍‌କେ ଆଗା ଆବଗେ
    । ବିନ୍‌ପାକା ଇସ୍‌ପର୍ ଆମେକେ ସ୍ରିଚେ ବାସଙ୍ଗ୍‌ବଗେ “ନା ନିଂନେ ଉଂ ଏକେ ନିଂ ନାନେ ଆବା ଣ୍ଡିଙ୍ଗେ
    ।”
  gof-RNT: Hessadakka, Kiristtoosi kahine halaqa gidiya bonchchuwa baw ekkibeenna.
    Shin Xoossay iya, “Neeni ta Na7aa. hachchi ta new Aawa gidas” yaagees.
  unx-unx: ଏନ୍‌ଲେକାଗି ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌ରେୟାଃ ମାଇନାନ୍‌ ନାମେ ନାଗେନ୍ତେ ଖ୍ରୀଷ୍ଟ୍‌ ଆଇଃକ୍‌ଗି
    ଆଇଃକ୍‌କେ କାଏ ସାଲା । ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ସାଲାକେଦ୍‌ତେ କାଜିକିୟା, “ଆମ୍‌ ଆଇଁୟାଃ
    ହନ୍‌, ତିସିଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌ ଆମାଃ ଆପୁ ହବାୟାନାଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Itó Kilistó eza ámináminoko ezáamú giligo itekago guguni gizoaká ve napa
    loló amimóma neve. Nene Ómasímo láa loko lomikago loló imóma neve: Geza nene gipáne
    noanize. Nénisi nene itínasa nene gelémo utó nomuluve.'
  lcm-lcm: Au, asukang a Karisto kapa, parik katapa vil alava pok ia, asi kana katakai
    i sula, parik. Sikei vo songo ang ania kata songo ia asukang ke, Kupo kag nat.
    Taun ke natala asereiai anim.
  aer-aer: Jesus Christ anteme alakenhe aneme. Rarrpe akngakelhetyakenhe re aneke
    kwertengerle tyatye-arenye impene anetyeke anwerne apeke-arle renhe tnaketyenhenge,
    arrangkwe! Ngkartele Jesus Christ akngakeke warrke yanhe ikwere. Arrule anthurre
    Ngkarte ikwere alakenhe angkeke, “Unte Alere Atyinhe. Lyetenge, Ayenge Akngeye
    ngkwinhe aneme.”
  qvc-NT: 'Chayshinam Jisukristu kikimbis mana numbrakarqanchu, mas kamachikuq kura
    kanambaqqa. Ashwanmi Tayta Dyus paytaqa numbrarqan, kamachikuq kura kanambaqqa.
    Chaymi Dyusqa Santu Librumbi Churinda kayshina nin: Qamqam Churiy kangi. Chaqa
    noqam mirashushqa kani, nishpa.'
  tgl-ULB: Maging si Cristo ay hindi pinarangalan ang kaniyang sarili sa pamamagitan
    ng paglalagay sa kaniyang sarili bilang pinakapunong- pari. Sa halip ay sinabi
    ng Diyos sa kaniya, ''Ikaw ay aking Anak, ngayong araw na ito ako ay naging iyong
    Ama.”
  cbs-NT: 'Jabiaskadi wakin Cristo ibubis katukui nuku janchaxunika binua ibubis ikama
    iniki. Jakia Diosun duawakin yuikin: “Min en bakedan, natian en jiwea mia inankin
    en mia yunuaii”, aniki.'
  xtm-NTPP: 'Suni tna Cristo ma, masu nde ni ndachiñu''u ya maa ya ja ka''an ya ja
    sutu tátnuni nuu ndaka sutu ma kúu ya. Su''va maa Su''si ma ni ndachiñu''u Cristo
    ma, nuu ni ka''an ya ma: Ro''o kúu Sa''ya ri, te maa ri ni sa''a ña''a vitna.'
  nnq-nnq: Uyo Kilisto jwatukola akitondabieje mwene kube ni ichima ju kube nkung'i
    nkolongwa, nambu Nnoongo mwene ojwalenga, “Mwe Mamanango, lele nonge bandu boa
    bamanye kutenda ne nawabinu.”
  bao-NT: 'To biri wãmera Jesucristo cãa, cʉ̃ majuropeera paia Wiogʉ ca nii majuropeegʉ
    jãatiupi. Ʉmʉreco Pacʉ pee, to biro ca biigʉ cʉ̃ ca niiro cʉ̃re tiiupi, o biro
    cʉ̃ ca ĩiricʉ cʉ̃ ca niiro macã: “Mʉ, yʉ macʉ̃ mʉ nii. Mecʉ̃ra mʉre yʉ macʉ̃ jãa.”'
  san-ORI: ଏୱମ୍ପ୍ରକାରେଣ ଖ୍ରୀଷ୍ଟୋଽପି ମହାଯାଜକତ୍ୱଂ ଗ୍ରହୀତୁଂ ସ୍ୱୀଯଗୌରୱଂ ସ୍ୱଯଂ ନ କୃତୱାନ୍,
    କିନ୍ତୁ "ମଦୀଯତନଯୋଽସି ତ୍ୱମ୍ ଅଦ୍ୟୈୱ ଜନିତୋ ମଯେତି" ୱାଚଂ ଯସ୍ତଂ ଭାଷିତୱାନ୍ ସ ଏୱ ତସ୍ୟ ଗୌରୱଂ
    କୃତୱାନ୍|
  huv-NT: 'Atquiaj Teat Cristo aton ngome nejáyan quiaj tapiüng apmarang natang miteaats,
    Teat Dios neyac nej, cos tasaj: Ique Xecual, nganüy lanüüch ic mejlüy nipilan
    ic, aj.'
  otn-NT: 'A nu̱yá, nu̱na̱ ra̱ Jesucristo nnøpa̱ ''bɛt''o mmäcja̱ Oja̱ p''ʉ ha ''bʉi.
    Hi̱mbi̱ zänsɛ na̱ ngue dra̱ ''bɛt''o mmäcja̱, sinoque Oja̱ bi ''yɛ̱ts''i̱ tengue
    pɛhya. Porque Oja̱ bi ''yɛ̱mbi̱: “Gue''e ma̱ Ts''ʉnt''ʉ''i. Da̱ ba̱hyø ja̱''i̱
    ya ngue guecä ni̱ Papágui”, bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Kilisto adi maaŋ undugoŋ netok nadiune loloŋnit tubune siloŋ kwanai
    diniŋ Talitimeŋ Wapum mu tuguk. Uyadi Bepaŋdi indiŋ yoŋa miŋguk, “Du biyagoŋ hinek
    na’walaŋ mihine. Nu kamiŋ tububihila du’walaŋ baha tilat.”
  obo-NT: Ungketen dad en mandad si Disas Krays, waa sikandin id unoy-unoy nid povantug
    to ko-ugolingun din amoy od kovovallan no mowwet no ponguu to mgo tohodbuwis,
    ko konna, idda en so Monama kos id puung tadda. Oyya su mid ikahi sikandin to,
    “Sikkow en kos Anak ku. Inin allow, id pokilaa ku no Amoy a nikkow.”
  cak-ENT: 'Quiri'' chuka'' ri Cristo, man choj tüj quiri'' xoc Nimalüj Sacerdote
    y xc''uje'' ta ruk''ij, xa c''a ja na ri Dios ri xch''a''on chin. Roma ri Dios
    xbij c''a chin: Ja rat ri Sacerdote richin chi jumul, cachi''el ri sacerdote Melquisedec
    ri xc''uje'' ojer can. Quiri'' ri xbij ri Dios chin ri Cristo, ri achique chok
    chin chuka'' rubin: Ja rat ri Nuc''ajol. Romari'' ninya'' ac''aslen.'
  lif-NT: ᤂᤪᤡᤛ᤻ᤋᤖᤧᤀᤠᤱ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤔᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠ ᤐᤥ᤺ᤱᤔᤠ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱᤅᤡᤴ ᤀᤠᤒᤠᤅᤣ ᤔᤧᤍᤠ᤺ᤰᤋᤢᤴᤗᤥ.
    ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤣ᤺ᤰᤕᤢᤰ ᤆᤥᤃᤢᤖ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ᤃ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤢᤃᤧᤴ ᤀᤠᤛ᤻ᤛᤠ᤺ᤏᤧ
    ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤓᤥ᤺ᤛᤢᤱᤗᤥ. ᤀᤠᤀᤡᤴ ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤏᤧ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤁᤧᤶᤒᤠ ᤐᤥ᤺ᤰᤂᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥”
  mie-NT: 'De saá-ni Cristo, nduú ní nsáhá ñáhnú yā maá yā jā cuu yā sūtū cúñáhnú,
    chi sa Yāā Dios nī nsāhá, chi nī ncāhān yā tūhun yáhá: Maá nú cúu Sēhe nī, de
    mitan de nī nsāhá ñáhnú nī ndóhó jā cúu nī Tatá nú.'
  san-TIB: ཨེཝམྤྲཀཱརེཎ ཁྲཱིཥྚོ྅པི མཧཱཡཱཛཀཏྭཾ གྲཧཱིཏུཾ སྭཱིཡགཽརཝཾ སྭཡཾ ན ཀྲྀཏཝཱན྄, ཀིནྟུ
    "མདཱིཡཏནཡོ྅སི ཏྭམ྄ ཨདྱཻཝ ཛནིཏོ མཡེཏི" ཝཱཙཾ ཡསྟཾ བྷཱཥིཏཝཱན྄ ས ཨེཝ ཏསྱ གཽརཝཾ ཀྲྀཏཝཱན྄།
  qve-NT: 'Saynallataqmi pasan Señorninchis Jesucristowanpas. Payqa manan kikillanmantachu
    sacerdotekunapa jefen kananpaqqa nombrakuran. Aswanqa kikin Diosmi Jesucristota
    nombraspa, khaynata niran: “Qanqa Wawaymi kanki. Kunanmantapachan papayki kasaq”,
    nispa [Salmos 2.7].'
  pao-NT: Soo Te Pabe'e puu gi puusoo meeoo nasooyugwena ka numu nanesootuhi moohekwu.
    Soo Te Naa puusoo oo netutzeapu, ka numu nanesootuhiku meeoo oo netammana oo pooha-makapu.
    Soo Te Naa yise ka Te Pabe'e meeoo netamma, “U Nuga Besaa Tooa. Yaa tabeno manakwana
    no'yoona numu u sopedakwadookwu u yow Nuga Besaa Tooa.”
  cbu-NT: Itaru, Waanaatsi Wip tputsee istamaam Apanll urutari chinarangiya. Ipari
    tputseem yutaritshishirinee yaramaam istachiya, mangush átu chinarangiya. Waanaatsi
    Wip, Isusu yaramapaneem chinarangiya. Isus waanaatsi ipusarangeeja, nduni, watam
    Waparsha, táranguwa; Nuw shiyaa ipartana. Nat in shiyaam taarashish kaneesich
    panayana, tárangiya.
  usa-usa: 'maamiráitana Îtuma mú mikákáá anó-monoq-nakoma ayúkaiye. miráitana Áánûqtu
    mi-máyáímá aména timá ámikaiye: “emá ketáanimone. íbêq-yupaama kemá enaboámá aúkáune.”
    téna timá ámikaiye.'
  soy-soy: 'Limɛcɔ, ɑ́i Kirisi yɛɛ umɛcirɛ ríyu wɑisɛ ukɛ́ Uléécɑɑ usinɑ. Amɑ́
    Uléécɑɑ yɛɛ kumúŋɛ́ kunyinɛ-i u mɑɑ rɛ: Pɔ́ɔ Kɛnɛ́pipi. Kɑí nɛ nɛni rimpɑ́,
    nɛ́ɛ upɔ́sɑ́ɑ.'
  hui-hui: Ani biagadagua dege Keriso ibugua ibuni hangume loma binigo mo miaga haguane
    timbuni i̱ holiya lowa ibuni dabene ndo ka. Anigo Ngode Datagaliwabehanda ibuhondo
    bi ogodagua leda, I̱ iginiore í̠ kegoni. Áyu í̠ Aba i̱ harogoni, lalu lene.
  amf-amf: Ogodettsi Kiristoos gudullasa gebhaa yinin maaten gobshinam yisa hayamonka
    tiyadehe. Kidi gudullasa gebhaa kinin dohoono “Ya isa Naasine; inta haam kina
    adhidine” kina hamaa Barjokalankane.
  quc-NNT: 'Je k''u ri'' ri Cristo, ri Are'' man xa tä xukoj rib'' che ki nimal sacerdotes,
    xane are ri Dios xyo''w ri reqle''n ri'' ri nim u q''ij, je'' jas ri xub''ij che:
    Ri at ri'', at nu K''ojol, kämik xinok che ra Tat, —xuchixik.'
  dob-dob: Wate nadigega Keliso nigeya tauna ꞌigilagilagasi be ꞌietotaliya, ta Yaubada
    ꞌiesinuwena ga ꞌieonena, ꞌigwae, “ꞌOyo natugu. Batuwa tuga yaꞌawa natunemu.”
  wrs-wrs: Wo eva osta Kristusva himba hevmba pusvundthoanamoa, mendekli nihilmba
    wulluhulmba, osalmba ovra, sembayang andranindna kuwul. Heva os Sesoa hemba pusvundthoana
    hev. Sesoava hemba omnana, Daipotava kava os ov, kava yena aral lohv.
  mca-mca: 'Qa hik ƚunye''j iye ha'' Cristo, nite'' ta''ƚets qu'' neniwqinhetƚe in
    qiji'' pa''i, qe ta''ƚets yijat''ij in yiwqinhetji''. Pakha'' yit''ijets pa''aj:
    —Akha'' k''ayaasija, hane''ej hats haqsiijkii qu'' enekfik''i.—'
  tzo-TZC: 'Jaꞌ jech icꞌot ta pasel ta stojol ti Cristoe. Mu yuꞌunuc laj spas sba
    ta mantal stuc ti jech iꞌoch ta banquilal palee. Yuꞌun jaꞌ iꞌicꞌat yuꞌun ti Diose
    ti jech iꞌacꞌbat ti lequil abtele jech chac cꞌu chaꞌal iꞌalbat yuꞌun ti Stote:
    Voꞌot ti Jnichꞌonote, yuꞌun cacꞌojbot acuxlejal avi tana liꞌe, xꞌutat.'
  mya-mya: ထို​နည်း​တူ​စွာ​ခ​ရစ်​တော်​သည်​လည်း​ယဇ် ပု​ရော​ဟိတ်​မင်း​၏​ဂုဏ်​ပုဒ်​ကို
    မိ​မိ​အ​လို အ​လျောက်​ခံ​ယူ​တော်​မူ​သည်​မ​ဟုတ်။ ဘု​ရား သ​ခင်​က​ကိုယ်​တော်​အား၊
    ``သင်​သည်​ငါ​၏​သား​ဖြစ်​၏။ ယ​နေ့​ပင်​လျှင် ငါ​သည်​သင်​၏​အ​ဖ​ဖြစ်​လာ​၏'' ဟူ​၍​လည်း​ကောင်း၊
  gng-NT: 'Nnɔ nɛ Kristo mɔ ŋa ñi'' uʼfɛ̀l ki ye u yé bitɔtuɔrciɛnb ya ciɛn. Uwien
    nɛ tien'' wɔ bitɔtuɔrciɛnb ya ciɛn ki tɔke'' wɔ ki ye: «Sin nɛ yé nʼBijɛ, dinnɔ
    nɛ n wuɔn'' ki ye n yé aʼBaa.»'
  cbi-NTPO: 'Tsaren ju'' Cristo bain chachilla'' mitya Diosnu kalen jimula'' kayu
    aa bale ruku tiyatu, maali tsaichi tyataa tsa indyuve, matyu Diosyaa juntsaa tire''
    balengurekaanu kiñaa tsaive, ya enu entsandimuwaañu'' mitya: Ñuya in Nave; ñunu
    uma ke'' kujteyu.'
  ikk-NT: Ẹrịrazịkwọ, ẹlẹ Kraịstị ye enwẹn ẹ ọkwa lẹ ọghọ onyẹ-isi nchụ-ẹjan—Osolobuẹ
    ya tumẹ ẹ, Osolobuẹ hụn sị a, “Nwa m k'ị wụ; a ghọsịgụọ m tannị n'ị wụ nwa m.”
  leu-leu: 'Pana vilaana malaan na Krais pife siak a ngavuk ina Memai Priis xe xuluna
    xa. Taasaxa Piran a xuuse: “Nano, no Lak Tomexaan siak, Tanin nenia ne Tamaam.”'
  maz-NT: 'Je xo ga cjatjonu e Cristo. Dya xo tsjatsjë ndamböcjimi. Je ngue Mizhocjimi
    c''ü o ''ñeme o unü c''e bëpji c''ü me ni muvi. O xipji a cjava: Ngue''tsc''e
    ín Ch''itsc''ö. Ya ró jizhgö ne pa dya c''ü je ngue ín Ch''itsc''ö, eñe Mizhocjimi.'
  bod-N: དེས་ན་སྐྱབས་མགོན་མཱ་ཤི་ཀས་གཟི་བརྗིད་དེ་རང་ལ་བླངས་ནས་མཆོད་དཔོན་ཆེན་པོར་བྱས་པ་ནི་མིན༌ཏེ།
    དཀོན་མཆོག་གིས་ཁོང་ལ་འདི་སྐད༌དུ། ཁྱོད་ནི་བདག་གི་སྲས་ཡིན༌ཞིང༌།། དེ་རིང་བདག་ལ་འཁྲུངས་པ་ཡིན།།
    ཞེས་གསུངས་པ་ཡིན༌ནོ།།
  tca-NT: 'Rü yexgumarüü̃ ga Ngechuchu rü tama nügütama ningucuchixẽẽ na Tupanapẽ́xewa
    tórü ngü̃xẽẽruü̃ i paigüeru yiĩxü̃cèx. Natürü Tupana nixĩ ga yangucuchixẽẽcü.
    Yerü Tupanatama nixĩ ga nüxü̃ ñacü: “Cuma nixĩ i Chaune. Rü ñu̱xma chanango̱xẽẽ
    na Chaune quiĩxü̃”, ñacü.'
  zpl-NT: 'Leꞌca scua unga lu cuendaꞌ Jesucristo, lá ninu nú a acanu uleꞌya enu máse
    neca equie luaꞌahua, sino que Diose ucañi liꞌinu chenu uni Diose: Liꞌilu necalu
    lliꞌñia, nu desde nee lubea lubee bene nú liꞌilu necalu lliꞌñia.'
  mbc-NT: 'Mîrîrî warantî nîrî Cristoya taasa'' pra man: —‍Teepîremasanon esanon yepotorî
    pe e''pai wai —‍taasai''ya pra man. Tîîse Paapaya neken imenka''pî teepîremasanon
    esa'' pe awe''to''pe. Ta''pî Paapaya ipî'' see warantî: Unmu pe pu''kuru awanî
    sîrîrî, moropai sîrîrîpe tamî''nawîronkon pî'' ekaremekîuya, ayun pe uurî wanî
    ta''pîiya.'
  ndg-ndg: Hata Kristo aipayikwaa mwene heshima kwa kuitenda mwene kuba kuhani nkolo
