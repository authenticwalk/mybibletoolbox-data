    ne³⁴ a⁴cúa³⁴ˉ⁴ i⁴sianh³ˉ³ i⁴júanh⁴³ˉ³.'
  kpw-kpw: Adö anɨbu nöp, Krais nɨpe ke, yad bɨ God nɨp nan sabe gep bɨ kub yabɨƚ
    mɨdeinam a göm hagaga; God nöp nɨp haga, “Ne Ñɨ yad; mɨñi yad Nap ne,” a ga.
  ong-ong: So Krais re, le keini lotei piti lesio towa ili lile onom pite Ma Ili piti
    kaniepe mete kolo olo, le keini lotei kolo. Wolo Ma Ili lirpowo lolpepei, “Ye
    ninge leiki; fei, ki kirpei nomnaipe piti ye ma ileiki tulum piti untoluwepe mete
    re men nange pepe.”
  tnn-tnn: Tol nəhlan, Kristo in təmɨsɨləs-ipər atɨpən in məmə in pris asol agɨn.
    Məto Uhgɨn in təmɨtəpun, kən mən-ipən kəm in məmə, “Ik nətɨk. Roiu enuwa rəham
    tata ətuatɨp.”
  hch-NT: Yaxeicüa Cürisitu visi 'aneme püca'ayuyeitüa yücümana mara'acame mayanicü
    cui mühüritüarie, masisü müpaü pütipitüa que mü'ane müpaü mütitahüavixü, 'Ecü
    pepünenive, Hicü 'a'uquiyari nepaneyeitüa.
  crn-NT: 'Aꞌɨ́j pu jɨ́n, capu ayén ruseɨ́j huataújtuaa aꞌɨ́jna ɨ́ Jesús tɨ ayén veꞌecán
    jɨ́n teꞌenteárute tɨ ij ayén tiuꞌutévaɨreꞌen ɨ́ Dios jemi. Capu xaa neꞌu, sino
    Dios pu ayén tiraataꞌixaa tɨjɨ́n: Múꞌee pej niyauj pɨ́rɨcɨ. Ijii nu niyen muaatéyaꞌupuatacaꞌa.'
  zpu-NT: 'Kaꞌkzenꞌ gok ke Cristonꞌ, bi bayirjeꞌ akre goneꞌ nench gakeꞌ xhen, ni ke
    brejze kwineꞌ gakeꞌ bxoz brao, Dios naꞌkzenꞌ brejeꞌ Leꞌe, naꞌ golleꞌ Leꞌe: Rweꞌn
    nakoꞌ xhiꞌnnaꞌ, nnaꞌ lla ba broeꞌraꞌ bzoaꞌ rweꞌ.'
  juy-juy: ତିଅନ୍ତମ୍‌ କ୍ରିସ୍ଟନ୍‌ ନିୟ୍‌ ମୁଡ଼ ରାଓଡ଼ା କାବ୍ବାଡ଼ାନ୍‌ ଆସନ୍‌ ଆନିନ୍‌ଡମ୍‌ ଅଃସେଡାଡମ୍‌ଲନ୍‌,
    ବନ୍‌ଡ ଇସ୍ୱରନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ମୁଡ଼ ରାଓଡ଼ା କାବ୍ବାଡ଼ାନ୍‌ ତିୟ୍‌ଲେ ବରେନ୍‌; “ଆମନ୍‌ ଡାଙ୍ଗଡ଼ାଅନ୍‌ଞେନ୍‌,
    ଞେନ୍‌ ଲଙେ ଆପେୟ୍‌ନମ୍‌ ଡେଲିଁୟ୍‌ ।”
  for-for: 'We, pabiyamagina Karaisiti kampa ae''wa nkagega''eba maete inta, monota
    paitanta kiye yagararepa aborantine. Koti otaogana aeba pi ntugaba puntine. Eya,
    Kotiba maya omintiye: Kaeba yagaranekawe. Iba aboragatauwe, untiye, iye.'
  epo-epo: 'Tiel ankaŭ Kristo sin mem ne honoris, por fariĝi ĉefpastro, sed lin honoris
    Tiu, kiu diris al li: Vi estas Mia Filo, Hodiaŭ Mi vin naskis;'
  gfk-gfk: Ma Krais mah pa ga bul no uno lilik at bia na kap iakan ra tamat na pinapalim
    na lamus tunotuno tupas God. Taie. God ga tange hoken tana, “No Natigu augu. Katin
    iau tange ra palai bia a Natigu ugu, ma no am Sus iau.”
  bjz-bjz: Keriso beago jo unda ragaro righota erari-du rea, undufa fristi iti beeva
    ambi re. God na umó fristi ari-du rea, eghá ririe, “Amó nimamo re, imó anda mendi
    re.”
  atg-NT: Ighọ iKirisiti ọa li mie oni okhale rọ lu egbọli Ọga ọyi ekpodalo ugamhi.
    Ama Ẹshinẹgba ọọ li, “Omimhẹ u khi, Amo mhi te khi Itẹ.”
  bjv-NT: 'E be ə, ya̰ Kɨrɨsɨ ka to be tɔ. E e wa ə adɨ rɔne tɔɓa mba kadɨ n-təlɨ-n
    nje kɨjə nḛ məsɨ kadɨ-kare kɨ bo kɨ ɨtə ndəge je al. Nə ɨngə ji Luwə tɨ kɨ əl-e
    ə nə: «Ḭ ə, ḭ ngonm, Ɨlə ngɨre ɓone, mi m-təl Bawi.»'
  tos-NT: 'Pus na̱ chuná̱ chu̱ qui̱taxtunini̱t Cristo, sa̱mpi̱ xlá̱ ni̱ ma̱n xacstu
    lacásquilh nali̱tapu̱lhca̱y tali̱pa̱hu xapuxcu pa̱li̱, hua̱mpi̱ hua̱ Dios lacásquilh
    pi̱ nalakata̱yay yuma̱ tascújut, sa̱mpi̱ Dios chuná̱ huánilh: “Huix quincam, sa̱mpi̱
    hasta la̱nchú̱ chuná̱ cli̱ma̱xtuni̱tán.”'
  rro-rro: Taeara ihobonai Keriso abomo kipona robe hauna apa'uana hoana a'i ea'ina,
    ia hoa ebena Tiramana ehina bena etibaha, “Oi hanona au Naha'u. Bariu rani neianai
    au hanona Hamamuai naeao.” Sal 2.7
  mxp-NT: 'Nayɨdeꞌen yja̱jty ja Cristo; kaꞌap ja køꞌøm ña̱nkmyøjteetypɨdsøjmɨ, ja
    Dios Teety ja møøjyɨ ku døꞌøn ja ñɨma̱a̱jyɨ: Mets ɨdøꞌøn nꞌUꞌnkꞌajtpy; øts mets
    ja jujkyꞌa̱jtɨn ya̱ tø nmøꞌøy.'
  aak-aak: Kiraiso enɨ xewanɨŋo seáyɨ e nɨmɨ́eyoánɨrɨ apaxɨ́pánɨŋɨ́ imónɨŋɨ́ xwé wonɨ
    oimónɨmɨnɨrɨ mɨrɨ́peánɨŋɨnigɨnɨ. Oweoɨ, Gorɨxo omɨ seáyɨ e numɨ́eyoarɨ Bɨkwɨ́yo
    nɨrɨnɨrɨ eánɨŋɨ́ rɨpɨ urɨŋɨnigɨnɨ, “Joxɨ gɨ́ íwoxɨ oimónɨrɨ simɨxɨ́árɨnɨ. Agwɨ
    ríná joxɨ́nɨŋɨ́ semeáárɨnɨ.” nurɨrɨ
  chd-NT: 'Ma'' anuli li''ipa Cristo, iƚque ƚaƚCuecaj Ca''Ailli''. Iƚque a''i quituca''
    quifajyoxi. Ma ȽanDios Nifajpa. Maƚque ȽanDios imipa: Ima'' ai''Hua, itsiya quimetsaicohuo'',
    iya'' o''Ailli''.'
  kdc-kdc: Vivo ili kwa Kilisito Mkombola, haigwelele mwenyego ukulu wa kuwa mulava
    nhosa mkulu, lakini kasaguligwa na Mulungu yamulongele, “Gweye kwa Mwanangu, lelo
    nolonga wose wajuwe, niye na Tatako.”
  nhr-nhr: 'Krestem igabam kò táá kaiam peresiti bam gha kúrú ka kaikaguse, igabam
    kò nxárá tcg''òóè Gaam ẽe ko máá: “Tiri Tsi Cóá Tsi i; Ra ncẽe cáḿ koe guu a Tsarir
    Xõò Ra a,” témém ka.'
  uig-PIN: 'Huddi xuningdǝk Mǝsiⱨmu bax kaⱨin mǝrtiwisigǝ Ɵzini uluƣlap ɵzlükidin
    erixkǝn ǝmǝs, bǝlki Uni uluƣliƣuqi Huda Ɵzi idi; U Uningƣa: — «Sǝn Mening Oƣlumdursǝn,
    bügün Mǝn Seni tuƣdurdum» degǝn.'
  beo-beo: 'Amo defele, Gelesu da Hi hanaiba:le, Gobele Salasu Ouligisu dunu hawa:
    hamosu bagade hame lai. Be Gode da E ilegeiba:le fawane hamoi. Gode Ea Sia: da
    agoane dedei diala, “Gode da amane sia:i, ‘Di da Nagofe. Wali eso Na da Dia Ada
    hamoi.’”'
  acf-NT: 'Menm mannyè-a, sé pa té Jézi ki té onnowé kòʼy èk mété kòʼy adan pozisyon
    an pli ho chèf pwèt. Mé Bondyé menm onnowéʼy lè i di: “Ou sé Gason mwen, dépi
    jòdi-a mwen ka fè moun sav mwen sé Papaʼw.”'
  tpi-OTNT: Na Krais tu i olsem. Em i no litimapim nem bilong em yet na i kamap hetpris.
    Nogat. God yet i makim em bilong mekim dispela wok. God i tokim em olsem, “Yu
    Pikinini bilong mi. Nau mi kamap papa bilong yu.”
  mbt-NT: Ne iling degma ki Kristu, su kene ne sikandin ka migpabantug te kandin ne
    pegkeetew ne eyew egkeyimu sikandin ne Labew ne Talagpanubad, ke kene, ka Manama
    ka mig-alam kandin. Su migkahiyan sikandin te Manama, “Anak ku sikeykew, ne kuntee,
    igpanengneng ku ne Amey ad e nikeykew.”
  hau-SA: Haka ma Kiristi bai kai kansa neman ɗaukaka na zama babban firist ba. Allah
    ne dai ya ce masa, “Kai Ɗana ne; yau na zama Uba a gare ka.”
  mam-NT: 'Yaltzen tej Scy''o''n tu''n Dios, jatzen xjalja o tz''oc te tneel pala,
    cuma min oc tk''on tiib te nintzaj pala, sino ja te Dios e k''onte taak''en tuj
    tk''ab te pala. Ja lu tzin yec''j tu''n tyol Dios. Cycye''yenc ti toc tu''n Dios
    te Tcwal: “‘Jay ncwala. Ja''lewe ma txi'' nk''o''na tey te nintzaja,’ tz̈i Dios
    te Tcwal,” tz̈i tyol Dios.'
  udu-udu: 'Wakan si’da/ aḴrisṯẖos diki kar is pitiŋ gana/ ki ca mo mmominu kar a’di
    ka gasiis jin ca’d mo, hili a’di karkunu ’pen ka pije/ mo ki a’di jin oki gwo
    e a’di mo ki: /E ta Ya/m pem mo. Shwane/ aha/ dhotha /e mo.'
  tvt-tvt: Erah likhiikkhiik Kristo ih heh teeteewah romwah phokhothoon ang ano mih
    eh toom choomjoh hang ngeh tah chaangta. Erah thaknang ibah, Rangte ih heh suh
    baatta, “An ah nga Sah; chinnyah ngah an Wah ih hoonlang.”
  bgt-bgt: Vaghagna mua iangeni a Krais. Imanea ke bosi vahaihadia ghehegna eigna
    keda pukuni naghoi pris, keana a God ke vahia. God ke titiono vaghagna iaani,
    “Ighoe a Dathegu, mi ikeagaieni inau ku tateli aua ghohi inau a Tamamu.”
  mvn-mvn: Ka kadu Tau Ito‑yavuha deina. Tauna ana heta eha ta‑vi‑nua‑dadani vi‑tau
    vi‑nomu ananina, ka tauna ana heta eha ta‑vi‑nua‑dadani pai apa‑vidovidohana na‑vaniahe.
    Eha. Yaubada tauna wayahina ivona, “Wamke natu. Ataina tuta wayahina avona, ‘Amam
    Yauke Taua’.”
  djk-NT: 'Kelestesi seefi á gi enseefi a gaandi ya. Ma na Masaa Gadu poti en moo
    hei apaiti begiman gi taawan so. Bika senten fositen anda, ne a be gi apaiti takiman
    fi en fu sikiifi taki: “Mi Manpikin! Yu meke a goontapu ya tide, fu ala ain sa
    si yu, di de fu tii ala san mi abi.”'
  uig-LAT: 'Xuddi shuningdek Mesihmu bash kahin mertiwisige Özini ulughlap özlükidin
    érishken emes, belki Uni ulughlighuchi Xuda Özi idi; U Uninggha: — «Sen Méning
    Oghlumdursen, bügün Men Séni tughdurdum» dégen.'
  nde-nde: Ngakho loKhristu kazethesanga udumo lokuba ngumphristi omkhulu. Kodwa uNkulunkulu
    wathi kuye, “Wena uyiNdodana yami; lamuhla sengibe nguYihlo.”
  ton-ton: Pea pehē, naʻe ʻikai fakaongoongolelei ʻe ia ia ʻe Kalaisi, ke ne hoko
    ai ko e fungani taulaʻeiki; ka ko ia ne ne pehē kiate ia, “Ko hoku ʻAlo koe, kuo
    u fakatupu koe he ʻaho ni.”
  mir-NT: 'Ni jaꞌa Jesucristo hamdsoo quiaꞌa nibiädaacä nebiä teedywiindsøṉän. Jaꞌa
