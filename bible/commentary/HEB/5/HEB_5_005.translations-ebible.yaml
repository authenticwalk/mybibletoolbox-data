  cmn-FEB: 照样，基督也没有因成为大祭司而为荣。是哪——上帝曾对他说“你是我的儿子。今天我已成为你的父亲。”
  gmv-RNT: Hessathoka Kirstoosi Qeeseta halaqa gidana boncho barka baas ekkibenna.
