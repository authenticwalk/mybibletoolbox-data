  kan-2017: ಅದೇ ರೀತಿಯಾಗಿ ಕ್ರಿಸ್ತನು, ಸಹ ತನ್ನನ್ನು ಘನಪಡಿಸಿಕೊಂಡು ತಾನೇ ಮಹಾಯಾಜಕನನ್ನಾಗಿ ಮಾಡಿಕೊಳ್ಳಲಿಲ್ಲ.
