  mcp-mcp: 'Ntɔ́ nə́mə́ wə́ jɨ́ nə *Krîst yɛ́. Krîst nyə a shígɛ́ wánda jiya jɔɔŋgʉ́
    wánda wándág nə́ á ŋwa gúmə́; Zɛmbî wə́ nyə á yə nyə gwo, Zɛmbî muud nyə á cɨ
    nə nyə nə́: «Wo jɨ Mwân waamə̂, mə mə́ byá wo múús».'
  hat-hat: 'Se konsa, Kris la pa t'' chwazi tèt li pou l'' te resevwa grad granprèt
