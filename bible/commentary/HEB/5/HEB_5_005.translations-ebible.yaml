    Kud nanganginkanyi jandayngkanyi, “Jangayu yarrijba ninya walkurra mambuka yalungi,
    barrinani nanda wankalanyi walkurra mambuka jurjkanyi, niji nangangi Malkisadik,
    jali nyulu wankalanyi mungkiji nganyi. Jangayu yarrijba ninya walkurra mambuka
    jurjkanyi barrinani nyulu.” Barriwa. Nani barri yanybaka jangkurr najana Kudkanyi.
    Yarrijbayi nangangi jandanyi walkurra mambuka jurjkanyi Kudwanyi. Miku nangkiyanyi
    walkurramba Jisus Krayis. Miku nangkiyanyi yarrijba walkurra mambuka, ngala yarrijbayi
    Kudwanyi. Nanda wankalanyi walkurra mambuka jurjkanyi, niji Malkisadik, nyuli
