    takatu ba esopa yani ewa bulubiŋ.
  mqj-NT: Mangkai diangka' mendadi To ma'pasalama' tae' dengan sassana, iamo pole'
    kabuttuanna kasalamasan sae lako-lakona lako angganna to manuru' lako kalena.
  rus-SYN: И совершившись сделался для всех послушных Ему виновников спасения вечного,
  mbh-mbh: Na nge aken i pasum ile pamirealing a God itheki, mako i velpol ini tokokoere
    ole pamimionga ako aro o el mimiong ako aro ile vusonga avele a i nge, tova ve
    o nongal ile riong.
  bdd-bdd: ta ꞌoinega ꞌina mumuga mabwaiyana dumwaluna. Tauda wete ꞌeguma tahematamatane
    ꞌabihetena hataya Yesuina ꞌoinega taloba,
  cbt-NTPO: No'tëquën natëton, canpoa marë' chiminin. Napoaton nanitërin anoyacancantinpoaso'.
    Ina natëhuatëhua', noya nicha'ësarinpoa' nanpimiatacaso marë'.
  srn-NT: Dan di A kon de leki fa a mus de, A tron a Wan di o ferlusu ala sma fu têgo
    di du En wani,
  cta-NT: Tiyaꞌ la liꞌ, loꞌo cua ngua lcaa chaꞌ jiꞌi̱ Jesús chaꞌ cua nguaꞌni yu cña
    nu cua nda ycuiꞌ Ndyosi jiꞌi̱ yu chaꞌ cuaꞌni yu, tya liꞌ ntucua quiyaꞌ chaꞌ cuaꞌni
    lyaá Jesús jiꞌi̱ cua ñaꞌa̱ ca ñati̱ chalyuu nu tyajaꞌa̱ cuaꞌa̱ jyaca̱ jiꞌi̱ chaꞌ
    nu cua nchcuiꞌ yu loꞌo; ná tye tsiyaꞌ ti chaꞌ cuaꞌni lyaá Ni jiꞌna jiꞌi̱ chaꞌ
    cuxi nu ntsuꞌu jiꞌna.
  bqc-SIM: Kɛ́ maa pɛ̀ɛwà à làa, Lua aà kpà Sa'onkia ũ lán Mɛkizɛdɛwa, ↄ̃ à
    gↄ̃̀ suabaa láasai mi ũ gbɛ̃́ pↄ́ aalɛ a yãmaↄnɛ píi.
  tcz-CHONGTHU: Hiti hin, Pathen in thempu chungnung hina chamkim tah in asemin, chule
    asei ngai jouse dingin tonsot hinna bulpin asemtai.
  mar-mar: आणि नंतर त्यास परिपूर्ण केल्यावर. जे त्याच्या आज्ञा पाळतात त्यांच्यासाठी
    सार्वकालिक तारणाकर्ता तो झाला
  snp-snp: Etito ya ka meyalo melami mona moda kolife-fe lo fuli loito, ya amo kalalo
    meyalo mele minamo wenena muki olu omuni kami mona minowa-minowa oto minenami
    mona ya olu oloto pi gedaiye.
  isl-isl: Og þegar Jesús hafði staðist próf hlýðninnar, varð hann öllum þeim, sem
    honum hlýða, gjafari eilífs hjálpræðis.
  spy-NT: Yu keewaany ꞉Yēēsu yiisyēēt nyoo kichōbchinē ꞉Kwaan, kuyootyi biiko choo
    ikoosēē keey inee *soboontaab kibchuulyo.
  xnn-xnn: Isonga gapo tay maid polos ngawi is inik-ikkana et siya nan naibagay ay
    natey ay nangbayad isnan basbasol di ipogaw tapno maisalakan ay eng-enggana nan
    am-in ay mangpati ken siya.
  mwe-mwe: Bhakakamilishweje, nibha shiumilo sha ntapulo gwa pitipiti kwa bhandu bhowe
    bhakwaakundanga,
  tte-tte: Yaubada ikatububunan mwa kaiwena Yeisu iyamala lebo kana kamwasa yaina.
    Kabo analiyao kainana sibenalan kani lebo yo yawasi miyamiya yaina silobai.
  tcs-tcs: So ol demting wea em bin go tru, God i bin luk ane spik Zizas em i da prapa
    raitwan po bi Bosprist. So em da wan nau uda seibe ebribodi uda lisen em, ane
    em gibe longlaip poeba.
  hlt-THB: cedawngawh anih ce soep sak na awm hy, anih ak awi ak ngai thlangkhqi boeih
    aham anih ce kumqui hulnaak kung na coeng nawh
  soq-soq: odene alen. Me ompa osowe wisene sapaidalene inaida winakasalala bumpa
    wanalen, apana mo mida me aiawa ruawantoia baibu.
  qub-qub: Chayno Tayta Diosta wiyacoj cashanpitami payta wiyacoj cajtaga salbananpaj
    munayniyoj caycan.
  att-att: Á gapu ta pinalurò ni Apu Kesu yù ngámin nga inipakuá ni Namarò kuna, ánna
    awán bulubugá ta liwâ na, nabbalin ta pareku nga mangiyígù sù ira ngámin nga tatolay
    nga manguruk kuna, tapè mesipà ira sù áttole na nga mannanáyun.
  bki-bki: Naio batove ka karam̃ano kanano sidomiano nalo abiniu, bano-o na mila nonovio
    im̃auano na Atua midu banio, mila na Atua bitirilar naio javukia tormoruo Melkeseteki.
    Jibena, Yesu binimei be Atua kiano parinio toro lu, binimei be burupati na meuliano
    na maka rijikia ribisi, na kiado robiniu napano romijogkar naio.
  bqp-bqp: Kũ mana pɛ̀kɛrɛa à làka, Luda a kà sa'oriki ũ lán Mɛlɛkizɛdɛki bà, akũ
    à gↄ̃̀ surabana kũ àdi lákaro boki ũ gbɛ̃ kũ òdi a yã manↄnɛ ń pínki.
  mcp-mcp: Zɛmbî mú sá nə́ a bə́g váál í jə́la yí. A mú bə ámə́dɨ́ á cʉg á kandʉgə
    kandʉgə, dʉ yə búúd bɛ̂sh bwə́ sá nyə məgwág wá.
  hat-hat: Lè li fin bon nèt, li tounen yon delivrans pou tout moun ki obeyi l', yon
    delivrans k'ap delivre yo pou tout tan,
  npl-NT: Ijkó, kemi Cristo okichi nochi tlan Dios okinawati, omochi temakixti non
    kitemakah yolílistli semijkak, innawak nochteh akimeh kitlakitah.
  bgg-bgg: Ai ne khriig rab magey shii ai ne hanyie è aishii nuiipho ro idang pha
    giawo pha ithua rey,
  eng-TCENT: And having been made perfect, he became the source of eternal salvation
    to all who obey him
  eng-BSB: And having been made perfect, He became the source of eternal salvation
    to all who obey Him
  cpu-NT: Ikanta jimonkaratakaayeetakeri iranteri, arira omatakari jovavisaakoshiretairi
    inkarate kempisantairine, ari inkantaitatyeero iravisakotai.
  san-ASM: ইত্থং সিদ্ধীভূয নিজাজ্ঞাগ্ৰাহিণাং সৰ্ৱ্ৱেষাম্ অনন্তপৰিত্ৰাণস্য কাৰণস্ৱৰূপো
    ঽভৱৎ|
  tac-NT: Esúsika suwábaga e'wale napu ekí Onorúgame nulálige, 'lige ralámulika 'la
    machile Onorúgame 'yáligo nóchali napurigá balé nímala 'lige aminami napurigá
    ralámuli gu'írame nímala. Suwábaga ralámuli napu ekí 'la e'wele Esukristo 'ma
    sebámili nílekuru 'pa rewagachi napurigá Onorúgame 'yuga mochímala nabí.
  eng-WEBPB: Having been made perfect, he became to all of those who obey him the
    author of eternal salvation,
  gfk-H: Io, bia Kalou gata tagurei tutun at Iesu wara gilgil no pinapalim na pris,
    Iesu gaam kap no kinkinis na harhalon hathatikai taar ta diet ing diet taram ia.
  viv-viv: BonaꞋabi againe keke tamo gidakaliꞋuho au ana vehimeya Yaubada givelena-ma
    faꞋina yana halamana gitubuga-moꞋa. Hidedemi yana halamana ahe gitubuga-moꞋa yo
    ide gaveyao bonana kaꞋabiꞋabina, medema ada kibababala ana eda gifaisewana be
    Yaubada buye kanamiyamiya-vagata.
  yao-yao: Ni paŵamasile kuŵa ŵa utindimisyo mu yose, ŵaliji ndande ja ukulupusyo
    wa moŵa gose pangali mbesi kwa ŵandu wose ŵakwajitichisya.
  tgp-tgp: Ale hin malele sei God mo vaitataholoia mo mai Pr̃is Aulu matea, ale mo
    mai pulon juri atu mata rani tui tui isana nona tamlohi tari sei la lo oloolo
    hinia.
  auc-NT: Tömengä nänö änö ante në ëñente cædömö ïñömonte tömengä ædæmö ëñëninque
    picængä bagaingä inte edæ mönö ïmonte ængä beyænque mönö cöwë wæ̈nämaï inte quëwëmompa.
  kbc-NT: Niɡ̶ijo Jesus naɡ̶a ixomaɡ̶ateetedijo ijoatawece ane leeditibige me lawikodico,
    odaa jeɡ̶eote me Ǥonewikatitoɡ̶odi. Odaa ja yakadi meote midioka limedi me newiɡ̶a
    inatawece oko anoyiwaɡ̶adi.
  bmh-bmh: Guzenaimai, go du tuguianau pet usalaimai, go Uwait nugau Ze unum sesamoreun.
    Uwait nug go tapai mina, gonug duailel ipal ag gonugau ze sesamoremen imarena,
    ag go dual gonugau empip simai, awau muzmuz damam.
  ctu-BL: Che' bʌ tsa' ts'ʌctiyi i chajpʌntel yic'ot i ñuclel Jesús, tsa' ochi ti
    la caj Coltaya ti pejtelel ora. Mi' coltan pejtelel mu' bʌ i jac'beñob i t'an.
  meq-meq: Ahəl nakə məsler ŋgay a ndəv aye na, a təra ndo nakə ma təmiye tay ha ndo
    neheye ta rəhay ha gər aye hərwi ada tâ huta sifa nakə ma ndəviye bay ka tor eye
    aye.
  noa-H: Mamʌ hagjö mag meebarmua hichta hĩchab t'umaam k'ʌʌn Pörk'anaa ham kõit hiek'aju
    haai sĩsiewaita hĩchab t'um hich hipierraa nʌm k'ʌʌnjã hʌ̈u hʌ̃gt'ar höbërpiejemk'a
    sĩsijim.
  alp-NT: Cara mere eono Eni hidupe mise titinai rebe Eni nsalale kai dosa sae kwale
    mo, kai Iono maka hlamate eti pela ete pusue tamata rebe esi lene lokoIje.
  san-VEL: ittha.m siddhiibhuuya nijaaj naagraahi.naa.m sarvve.saam anantaparitraa.nasya
    kaara.nasvaruupo .abhavat|
  kbq-kbq: E'i ana atazama eri'nea agofetu Anumzamo'a fatgo nere huntegeno, maka Agri'ma
    amage'ma antaza vahe'mokizmirera, manivava hanagu zmahokenea zamofo agafa'a mani'ne.
  kbh-kbh: Chca, Bëngbe Bëtsá chábioye tbojánbema lempe nts̈amo ents̈anga tmojtsajabotcá,
    nda chëngbe bacna soyëngama cháuatsebacama; chents̈ana cha, Cristo, tojanma lempe
    nts̈amo yojaniytcá, nÿetscanga chë ents̈anga chábioye imojánëyeunanënga chamotsobenama
    nÿetsca tescama atsebácanënga jtsemnama;
  ron-LSB: Fiind desăvârșit, el a devenit pentru toți cei care îl ascultă autorul
    mântuirii veșnice,
  pon-pon: O ni a unjokalar a kotin wnilar kamaur pan maur joutuk on irail karoj,
    me kin oke i.
  nhe-BL: Huan ica ni mochijqui senquistoc nopa hueyi totajtzi tlen Toteco Dios quinequiyaya.
    Huan mochijqui nopa Temaquixtijquetl tlen quinmaquixtía para nochipa nochi tlacame
    tlen quichihuaj tlen yajaya quiijtohua,
  sps-sps: tan kat to aya, te tamainy ovei e Jisas, Gov pisainy Ya sa faarei na kifon
    a tou saup fatabin a suu to te mumua faavot ramiror a vainy to te manaats Ya ana
    ri te vovou iny naa Ya tana pan te nai kaa faavot rori ana ri te tagaa ot fiisen
    me Krais tan mamatsiny nainy,
  wnc-wnc: Sike ita natdetdeu waaknga katak siknga take ita nindane waiaknganin sandetnimikge
    puya tasikut. Tasike ita aminu itane wamna tawamsa aminu kuupbam gatayamuke waiakngane
    sandewan wa aminda Anutuat gatake takekan asinggan asinggan yutningge puya tasikut.
  bus-bus: Kɛ̀ maaa pɛ̀kↄ̃rɛa à yã̀a, Luda à kà sa'oriki ũ Mɛlɛkizɛdɛki zɛ́kpaɛa,
    ben à gↄ̃̀ mìsina kɛ̀ è yãaroo bↄkii ũ gbɛ̃ kɛ̀ aↄ̃è à yã maanↄnɛ ń píngi.
  gub-BL: Upuraraw ma'erahy tetea'u. — Uhyk kury, i'i tu izupe. A'e mehe upuner umàno
    haw rehe, teko wapyro pà tatahu wi. Upyro putar uze'eg heruzar har paw rupi katete
    wà nehe. Upyta putar ipyr tuweharupi wà nehe.
  imo-imo: Aku tepa terimumunga yu Goteni tewi nimo unguma paa toya topa pilipe lipe
    tepa, kongono timbeloma paa tepa kondombalo iyemu molopalie, yunge ungumu pilko
    liko tenge tiko teremele imboma lipe tapondopa eno kamukumu molko kondonge ulu
    pulumu peremo iyemu moromo.
  boj-boj: Qalieosiq deqa a Qotei aqa anjam torei dauryekritej. Deqa Qotei na a giltosiq
    minjej, “Ni atra tamo gate sqam. Agi Melkisedek a nami atra tamo soqnej dego kere.”
    Qotei na Yesus degsi minjej deqa Yesus a tamo kalil Qotei aqa anjam dauryeqnub
    qaji naŋgi eleŋqas. Naŋgi eleŋqajqa utru agi Yesus qujai. Deqa naŋgi ŋambile gaigai
    sqab.
  eng-DRA: And being consummated, he became, to all that obey him, the cause of eternal
    salvation.
  knf-knf: Abaañëş ulemp wi nul ţi mboş, ahil hënkuŋ kabuuran te mnţo bañaaŋ bŧi banjaaŋ
    baŧiinka.
  san-KHM: ឥត្ថំ សិទ្ធីភូយ និជាជ្ញាគ្រាហិណាំ សវ៌្វេឞាម៑ អនន្តបរិត្រាណស្យ ការណស្វរូបោ
    ៜភវត៑។
  arn-NT: Fey ta famngechi fente küme pepikawlu ñi mongen mew, dullingey tañi rumel
    montulafiel itrokom che tañi müngeltuetew.
  zas-NT: Abiꞌ guial guidiblagaa beenman gra ni rën Dios güünman, zeel por laaman
    tiblayaa ma yuꞌ perdon par gra ree bén guzoob xtiidxaman.
  ken-NT: Mandɛm ánáŋá nɔ́kɔ́ bɛkʉ yi ankway ndǔ yɛ̌ntɨkɨ mbi, ayibhiri arɔp mmu
    anɛ áchyɛ̀ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti ntá yɛ̌ntɨkɨ mmu anɛ ághòk yi.
