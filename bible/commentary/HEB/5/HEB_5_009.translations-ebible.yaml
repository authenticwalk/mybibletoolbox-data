verse: HEB.005.009
translations:
  kpx-kpx: Iesuu au Mamae isivi vai vatehani ke behata malei hilokalemo Dilavau ebagemage
    au dubu nalimale kosive baluga Mekisedeki ke nahate holinu. Iale oleuoleu Iesu
    isivi vai ehovale keabuna ukolikoli malei.
  okv-H: Eto humbuto amita pure avo enu irae enu embo amuna amita ke agi eto amita
    degi vasiri daroho humbuto iresuja.
  tbo-tbo: po a dumalugei ipa ta wiponawogogeya luyagohana memewahagana uyahinei ta
    tuhagaya,
  mal-C: ഇങ്ങനെ, അവിടന്ന് തന്നെ അനുസരിക്കുന്ന എല്ലാവർക്കും നിത്യരക്ഷയുടെ ഉറവിടമായിത്തീർന്ന്,
  grc-SR: καὶ τελειωθεὶς ἐγένετο ⸉τοῖς ὑπακούουσιν αὐτῷ πᾶσιν⸊ αἴτιος σωτηρίας αἰωνίου·
  bgc-bgc: फेर सिध्द हो जाणकै बाद वो खुद उन सब खात्तर, जो उसके हुकमां नै मानणीयां
    कै खात्तर अनन्त काल के उद्धार का कारण बणग्या।
  khz-khz: Enama-iwavagito mulinai vou, ia pia kamonagi-venia talimara maparara geria
    maguli vanagivanagi vega-walana talimanai eagoto.
  deu-TKW: kam zur Vollendung, und wurde allen denen, die ihm gehorchen der Urheber
    ewigen Heils,
  zsr-NT: Catiꞌ chguquëꞌ Cristo gdu ca ral‑laꞌ gaquëꞌ bxuz blau, Dios benëꞌ Lëꞌ Nu
    ruslá tsaz yúguꞌtë nup tun ca rna xtidzëꞌë.
  lin-lin: Mpe tango kaka Nzambe akomisaki Ye ya kokoka, akomaki, mpo na bato nyonso
    oyo batosaka Ye, Mopesi lobiko ya seko ;
  hns-NT: Ab oe aapan sab kaam poera karke sada ke lieje batjaawe hai dje okar baat
    soene hai.
  noa-E: Mamʉ agjö mag meebarmua ichta ĩchab thumaam khʉʉn Pörkhanaa am kõit iekhaju
    aai sĩsiewaita ĩchab thum ich ipierraa nʉm khʉʉnjã ʉ̈u ʉ̈gthar öbërpiejemkha sĩsijim.
  eng-EMTV: And having been perfected, He became the author of eternal salvation to
    all who obey Him,
  mib-NT: Te ná ni cuu ni squícu ndɨhɨ ya jeē ní jendetū yā, te ni cucutú jnúhun jeē
    jnáma ya tāca ñáyuu jéndetū nuū yā, te cotecu i nɨ́ɨ́ cáni.
  lif-NT2: हे़क्‍क्‍याङ् कुसाङ् लस्‍सुआङ् कुइङ्‌जाःङ्‌के़इःप्‍पा के़नाःप्‍पा के़रे़क्‍ले़
    लागि खुने़ॽ मे़न्‍नुप्‍मनाबा से़न्‍लप्‌रे़ कुबुन् पोःक्‍खे़रो॥
  xnj-xnj: Peamali kuvya mkamilifu mukila njila, avi utumbula wa usangula wa magono
    goha gangali mwishu kwa vandu voha vevakumyidakila,
  mmx-mmx: Kerepmo la ne Moroa ga lox agagas li i, la neni ga vot ngan ta lavasuun
    at lorooro avolo rinedi ding tonga res teren.
  cbr-NT: Ax tëmëraibi aín Papa Dios cuëëncësabi oi 'iá 'ixun ca an aín bana cuaquin
    ax quicësabi oquin 'acë unicama a aín 'ucha tërë́nquin Nucën Papa Diosnan 'aish
    xënibua 'aínbi abë 'inun ië́mia.
  tee-NT: Pus ni navik'olh chux tachi ju ixlacasq'uin ju ixpai Dios pus jantu tu'u'
    c'acxlh. Yuchi lai lhixt'ak'a ju atsucunti jonk'alhita lact'iyan. Chai axtakni
    tachi chun ju taquiclaca'ini ju yuchi.
  eng-LSV: and having been made perfect, He became the cause of continuous salvation
    to all those obeying Him,
  cak-NT: Y roma can niniman che ri Dios, raja' can nitiquier yerucol chi ronojel
    tiempo conojel ri yeniman che.
  pah-NT: Nahã hahyrame ga pe hahya ga mbojipokwahavi Tupana'ga nhi'ig̃a rehe ga monhimomiranambava.
    Nurã ga rekoi yvyakotyve'g̃a nderohoharamo yvagi pe. Kiroki g̃a oko ganhi'ig̃a
    rupi – g̃a hugwi nhaporemo ga omombo g̃andekote'varuhua g̃a mombyryva. Aerẽ po
    ti ga g̃a nderohoi yvagi pe g̃a mombytavo avuirama Tupana'ga pyri nehẽ.
  sja-NT: Mapa chi Ak'õrepa oopi k'inia bada oo aupak'ãri, Tachi Ak'õrepa iru bɨji
    tachi o k'achiadeepa k'aripa atamerã. Mãga bɨji irude ijãapataarã Ak'õre truade
    ichita p'anapataadamerã iru ome, waa piuda-ee.
  xed-xed: Manda kɗiŋta Lazglafta ta dzanaghatá ghəŋa skwi ya kumaŋ tsi nda ma tsatsi,
    ka nzaku tsi ka mndu ya ta mba inda gwal ta snanatá gwaɗani, ŋa nzakwa taŋ nda
    hafu ŋa kɗekedzeŋ.
  mks-NT: Ta xi̱hín ña̱ yóho na̱jáxi̱nu̱ co̱o mé á na̱caja tócó ndihi ña̱ na̱ta̱hnda̱
    nu̱ á caja. Ja̱nda̱ jáví na̱cuu jáca̱cu a mí ña̱ ná coo í xi̱hi̱n mé á a̱nda̱
    ama cáa qui̱vi̱ tá ná caja í ña̱ sáhndá mé á.
  gfk-S: Kaie, be God gate tagure tutuno iat Jisas ura lamlamus turadi tupas ie, Jisas
    gom kap no kinkinis na haralon hathatikai ter ta dong ing di taram ie.
  bmu-bmu: Mi möta aködamunŋi pakpak miwikŋaibagun mönö oyaeŋkoyaeŋ teteköŋi qahö
    malbingö kondotkondot Toŋi ahök. Miaŋgöra ambazip yaŋgö jitŋi tem köla maljei,
    mi pakpak mönö ölöp kondot eŋgiiga oyaeŋkoyaeŋ akŋe.
  dgz-dgz: Me kakaewa mega om ineni menan nu da da God ayamase taintoni nagirewa inak
    ewakewa me inap warapen wandia iwa me inak ewakewa nunini i apanewa.
  eng-GNV: 'And being consecrate, was made the authour of eternall saluation vnto
    all them that obey him:'
  zaa-NT: Benie iyate nu ra Tata Dios hàsta qui'ni gùttie, acca por nui nna lèe nna
    née enne' gudilè para siempre iyaba canu runi cą nu rèe.
  eng-WEBSTER: And being made perfect, he became the author of eternal salvation to
    all them that obey him;
  guh-guh: Nexata Jesucristo paxa itsa jumecovënëta, nacopata pebeyaxuabinexatsi jivi
    pesivatëpaenexa. Nexata daxita pamonae jumecovënëtavanapa pacuenia Jesucristo
    itorobatsi, Dioso rajutsianatsi matacabi apo pevereverecaejava.
  bon-bon: Peei mäpu lenaja cabu ca tabe liba tasatuji conocäcorage, lui biname cina
    teebine jäätecijusi, teepi teeme cabu ca iyeteta ireclota ne jääpänusi.
  nhw-BL: Huan ica ni mochijqui senquistoc nopa hueyi totajtzi catli Toteco Dios quinequiyaya.
    Huan mochijqui nopa Temaquixtijquetl catli quinmaquixtía para nochipa nochi masehualme
    catli quichihuaj catli yaya quiijtohua,
  swh-ONEN: na akiisha kukamilishwa, akawa chanzo cha wokovu wa milele kwa wote wanaomtii.
  wbi-wbi: Akakwilanila musila iji akavombeka ku vaanhu vooni juno ikumwitika vwimila
    vwa vwavuke uvwa kuvusila kusila,
  bba-bba: Ye u yibɑ u kpɑ, u kɑ fɑɑbɑ nɑ ye yɑ ku rɑ kpe, be kpuron sɔ̃ be bɑ nùn
    mɛm nɔɔwɑ.
  eng-KJVCPB: and being made perfect, he became the author of eternal salvation unto
    all them that obey him;
  kgk-NT: Ha upe rire katu Nhandejáry he'i va'ekwe íxupe onhemboagwyje rire, oiko-ma
    inhe'ẽ renduha gwive resendeharã. Nhane moingoveharã oiko, hendive jaiko meme
    ete hagwã.
  waj-waj: Anutuuqo innara uuduu rikioo ivo aikiooma yaatara kioo yoketaama ari vookaraama
    varioo gioonna kiaapuuya vitoo yoketaivau yapa kinai tupatupaa variaara aataruuvaa
    oyaivo vairavai. Gioonna kiaapuuya inna avaivaa rikiada iikiaiya nnaasu ivo vitoo
    yoketaivau kinai tupatupaa variaaravai.
  cpy-cpy: Ikanta ithotyaa-kahae-takiri ranteri, arira omatakari rowawijaako-shire-yiteeri
    ikaate kemijanteerini, ashi rowayiteero rawijakotee.
  mpx-mpx: Wana henapu o eliyana Yehoba wana nuwatu iya kaiwena i paolaolaek, ge bosowaina
    hot pwamwal mihomihotina ni pek gamagalau gegewel elal bolo anana hi hago.
  wbp-wbp: Yuwayi, Jijajirli warrarda purda-nyangu Kaatu wangkanja-kurra nyarrpa kujarla
    wangkaja. Warrkiji lawa-manu muku yangka kujarla Kaaturlu yungu. Kujarlanya kajirlipa
    linpangku purda-nyanyi, kapu-ngalpa muurl-mardarni yungurlipa Kaatu-kurlulku tarnnga
    nyina.
  luo-luo: kendo bangʼ ka nosekete kare chuth to nodoko wuon warruok mochwere ma ji
    duto mawinjo wachne yudo.
  nhe-NT: Huan ica ni mochijqui senquistoc nopa hueyi totajtzi tlen Toteco Dios quinequiyaya.
    Huan mochijqui nopa Temaquixtijquetl tlen quinmaquixtía para nochipa nochi tlacame
    tlen quichihuaj tlen yajaya quiijtohua,
  aii-aii: ܘܣܵܒܵܒ ܦܝܼܫ ܠܹܗ ܡܘܼܟܡܸܠܵܐ، ܗܘܹܐ ܠܹܗ ܥܸܠܬܵ‌ܐ ܕܦܘܼܪܩܵܢܵܐ ܠܥܵܠܲܡ ܠܟܠܵܝܗ‌ܝ
    ܐܵܢܝܼ ܕܫܵܠܡܝܼ ܐܸܠܹܗ،
  esk-NT: Pakma tuquanikami Jesus naamasiruq, aasriiñ anniqsuitḷasiruq iñuŋnik taimuŋa
    tupiksriruapayaanik ilaanik.
  msb-msb: Tapos, san ginpamatuod niya paagi sani na perpekto siya, siya an nagin
    dahilan san waraʼn katapusan na pagkasalbar sadtoʼn tanan na nagasunod sa iya
  cpa-NT: Jøng² mi³ca¹hian¹² cu²rø² jǿg³ jøng² quiah¹²dsa, ca¹lán¹dsa dsa² lég² jniang³,
    ju³lah ca¹lah¹jái¹ jniang³ dsa² neng² jǿg³ quiah¹²dsa. Mi³jøng² tsa¹lǿih² jmai³
    ma¹dsa¹héin² jniang³.
  dso-dso: ସେ ପର୍‌ମେସରର୍‌ କାତା ମାନ୍‌ଲାକେ ପୁରାପୁରୁନ୍‌ ସିଦ୍‌ ଅଇଲା । ତାକେ ବିସ୍‌ବାସ୍‌
    କର୍‌ବା ଲକ୍‌ମନ୍‌କେ କେବେ ନ ସାର୍‌ବା ମୁକ୍‌ତି ଦେବା ଲକ୍‌ ଅଇଲା ।
  meu-meu: ela bona e namo ḡuḡuru; bena ia ikamonai-henina taudia iboudiai edia mauri
    hanaihanai ihavarana tauna ai ela.
  yva-NT: Muno Apa beto Amisye aije omamo mamai dave, maisyare omai ti Wepirati po
    kovo nuge nuganuije raugavo vatano nanawirati ubeto Ai mansai tenambe.
  dgc-dgc: Ey nadid, naganap dén ti Jesus ta mahusay, a tulos siya tagapagligtas nadid
    ta étanan a tolay a sumésunud diya.
  zpm-NT: Ni ne sca bin me diidz beeṉ me grëse miṉe bnabey Dios me, gacxe waa grëse
    miech ne gban zigne nac xtiidz me, me gdeed tib guieḻmban ne gdziṉdraa dze lozh
    lo zho;
  hix-NT: Tàwya tàyàm yoyuhtukanàr ke ryhe, nosonyhoryetxehkaye, konyhoryeny kom me
    tehtxoho me. Toyuknye komo rma yonyhoryehe, meya roro tonyhoryexem me ehtxoho
    menye.
  sim-sim: Mashi Avui Wasilakahin or tiyarakoho lerawu os or mbahandari oson or larakori
    osik hetprisik or kamari ria, os mas Melkisedek nahandari hom. Ushinak ma misambik
    fehe ol mashi orhin misindiyawa ma ondo kavakava lihin or yoko ermbehe lirin or
    jivinaha ermba ermbak linda oson lirin or hakmbahan.
  npi-ULB: उहाँ सिद्ध बनाइनुभएपछि उहाँमा आज्ञाकारी हुने हरेकका निम्ति उहाँ अनन्त मुक्‍तिको
    कारण बन्‍नुभयो ।
  cgc-cgc: Na natuman din en tanan na papabuat ta Dyos ki kanen, pabuat ta Dyos na
    kanen paagi an na tanan na mga ittaw na gapasakep ki kanen maluwas alin ta silot
    asta ta ula katapusan.
  tim-tim: Hain akmâ agak meme ârândâŋâk akmâ nen biwinenŋe yâkgâlân katmâ lauŋe lokomaen
    nen âmâ Yesuŋe heŋgem nenguwiapgât dâp miawagep. Amâ yogan bo. Heŋgem nengumbo
    manman kârikŋân manmâ âgâwaengât.
  yor-yor: Bí a sì ti sọ ọ di pípé, o wa di orísun ìgbàlà àìnípẹ̀kun fún gbogbo àwọn
    tí ó ń gbọ́ tirẹ̀,
  wos-wos: Jisas wungi Godna hundi xékétaka wandén maki hurundénka God dé déré wa,
    “Ména jémba jémba male méni ya. Yataka méni wamét, ména hundi xékéta wamén maki
    hurukwa du takwa jémba retandi, wungi re wungi re.”
  emp-NTPO: Ne jũmane daucha ĩjã od̶a bẽrã, idjia jara b̶ʌ ĩjã o b̶eara jũma ẽdrʌ
    edaya ewariza zocai b̶ead̶amãrẽã.
  eng-F35: And having been completed He became the Source of eternal salvation for
    all those obeying Him,
  ind-ind: Dengan demikian, terbuktilah dengan sempurna bahwa Kristus layak menjabat
    sebagai Imam Agung kita dan menjadi sumber keselamatan kekal bagi setiap orang
    yang taat kepada-Nya. Hal itu terjadi bukan karena Dia keturunan Imam Besar Harun,
    melainkan menurut pola pengangkatan Imam Melkisedek.
  pes-OPCB: پس از گذراندن این تجربه بود که نشان داد به حد کمال رسیده و می‌تواند نجات
    ابدی را نصیب آنانی سازد که از او اطاعت می‌نمایند؛
  mpt-mpt: E e Aye bobol tem funino kla wafu bie kesoa nibo tekein kebuobe, e bobol
    tem misiamo funino blimobe. E amitie ayam binabe kesoa nakaia unangai hengmino
    temo blibo dotlanebiobe. Eka nakaia unangai e wengo wente bianiba wafu blib ile
    e i hengmino temo blibo dotlanea amit nomabiobe.
  ssx-ssx: Ipikita꞉ koto hau paeyaona꞉ ota꞉ ana꞉ pieketa꞉ mo ipika꞉ kakena꞉ homaa
    pi opu haleme wanda꞉halina꞉ da꞉ta꞉la꞉ ekina꞉ tekehali hayekeme.
  mkl-mkl: Iyi í kɔ̃ í tɑ̃ nɔ í bɑɑ í jɛɑ inɛ ŋɑ iyi ɑ̀ wɑɑ jirimɑɛ fei icui fɑɑbɑ
    iyi ci yɑ tɑ̃.
  gaq-gaq: ଡେକ୍‌ରକମ୍ ଇସ୍‌ପର୍ ଆମେକେ ମୁଇଂ ନିମାଣ୍ଡା ମ୍ନା ପୁଜାରି ଡାଗ୍‌ଚେ ବାବେକେ, ମେଁ ମେଁନେ
    ସାମୁଆଁ ମାନେଣ୍ଡ୍ରେଇଂନେ ନ୍‌ସା କାଲାଆଃ ଆଃମ୍ବ୍ରନେ ରେମୁଆଁ ରକମ୍‌ ଡିଂକେ ।
  gof-RNT: Hessankka, Yesuusi ba oosuwa polidaappe guye baw kiitettiya ubbay merinaa
    atotethaa demmana mela gaaso gidis.
  unx-unx: ନେ'ଲେକା ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ମିଆଁଦ୍‌ ପକ୍‌ତାକାନ୍‌ ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌ ଲେକା
    ହବା ଦାଡ଼ିୟଃଆଏ ମେନ୍ତେ କାଜିକେଦାଏ, ଆଡଃ ଇନିଃ ଆୟାଃ ମାନାତିଙ୍ଗ୍‌ତାନ୍‌ ସବେନ୍‌କଆଃ ନାଗେନ୍ତେ
    ଜାନାଅ ଜୀଉ ବାଞ୍ଚାଅରେୟାଃ ଏନେଟେଦ୍‌ ଠାୟାଦ୍‌ ହବାୟାନାଏ ।
  gah-gah: Lá oake, guguni gizoaká ve napa loló itikumú vo milisegeko mina ve loló
    oake aí gakola gili aliaká a vegená mukitoka keí kugutó vizeaká nekisáa nomitímini
    améipo loló imó nene,
  lcm-lcm: au na kamela serei atalupus luai. Na le iang ka tukul bung i kari to na
    vap aongos kipo longong aro ia, na kakaria na to asikei.
  aer-aer: Ye, Jesus-ele akwetethe Ngkarte angkerlenge awepaweme aywerrke-irremele
    arne arrpe-anenhe mpwaremele renhe ilerlenge. Alakenhe ikwerenge anteme anwerne
    aywerrke-irremele awetyeke, Re anwernenhe itetheke mpwaretyeke, anwerne apeke-arle
    Ngkartenge akwete-ante anetyenhenge.
  qvc-NT: Chayshina allita kasushpaqam, payta yumbay kasuqkunata atinna uchanchiqkunamanda
    pirdunawayninchiqta, tukuy tyimpu paywan kawsananchiqllapa.
  tgl-ULB: Siya ay ginawang ganap at sa pamamaraang ito, siya ang dahilan ng walang
    hanggang kaligtasan para sa bawat isang sumusunod sa kaniya,
  cbs-NT: Jaskai pepakunkaini jawen besti jiwekuian bi nun jawen paxatidubu nuku ixuin
    ja besti bai ikibi iniki, nun jabun ikunwankin chibanxanaibu nuku ixuinan.
  xtm-NTPP: Te ja ni kundee ya ja ni sa'a ya ndaka ja iyo ja sa'a ya ma, te ni nduu
    ya iya sa'a ja jin ndani'i ta'vi ñayii ma. Chukan kúu ja yo'o ja ka kandija o
    ya a, ni sa'a ya ja jin ndani'i ta'vi o te jin koteku o ni‑kani ni‑jika.
  nnq-nnq: Pajomola kamwa liengo lyakingigwe na Nnoongo, ngabalongalea bandu boa abannyali
    bakoligwe machoba goa pangapela,
  bao-NT: To biro bii, ca ñañarije manigʉ nii eari, niipetirã cʉ̃re ca tʉo nʉnʉjeerãre
    to birora caticõa niiriquere ca tiicojogʉ nii eaupi.
  san-ORI: ଇତ୍ଥଂ ସିଦ୍ଧୀଭୂଯ ନିଜାଜ୍ଞାଗ୍ରାହିଣାଂ ସର୍ୱ୍ୱେଷାମ୍ ଅନନ୍ତପରିତ୍ରାଣସ୍ୟ କାରଣସ୍ୱରୂପୋ
    ଽଭୱତ୍|
  huv-NT: Cos landoj mamongoch aaga xeyay naél quiaj; quiaj meáwan nüt alndom mawün
    wüx asoeteran jangantanej nipilan leaw apmayar nej andeac.
  otn-NT: A nu̱yá ngue hi̱nte di 'bɛdi, gä bi 'yøt'e te bi zännba̱bi̱ Oja̱ ngue da̱
    thogui, ja̱na̱ngue ya sä da̱ ya̱ni̱ para za̱ntho yø ja̱'i̱ nu̱ya da̱ 'yøt'e te
    xifi.
  nop-nop: Tiŋa nemenemek tubudapmaaŋ Jesu ne hatihati fafaŋeniŋ diniŋ talik yeme
    tuguk. Unduŋ tiŋa metam mede tiloloŋ timiiŋ hogohogok aditok hatihati fafaŋeniŋ
    diniŋ talik dilitomyemulak.
