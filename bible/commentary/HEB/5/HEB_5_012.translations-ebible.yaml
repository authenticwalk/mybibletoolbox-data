verse: HEB.005.012
translations:
  kpx-kpx: Abege novae vani komo la biaeau Dilava hotomo luleleai mole haivei. Isito
    la sohu isivialeike ata moleu Dilava hotoe umuka ke loui la haivei. La vaveve
    keau eseeseau lovi tolote ioholisito amu unaha imale ke nahate.
  okv-H: Eto ungo na ke ahe poekari embopo aheva te God ta ke ngangahia mane, avo
    ungo na ingesova amo ehako ingesova ehako ingesova ainge ue indari ngahia indae
    meni isapa emi kajarako uore ere ovova.
  tbo-tbo: Geka hougana ega emoemotami po lawa gehouhi ona wiatatiyehi, matababana
    Yaubada tuwegana a baha dumana ega ota hanapugena imahiyeya, uyahinei tauyai yohola
    to iatatiyemi. Taumi gugu tunawana i linanami ma yaniyani kapakapalana ega emoemotami.
  mal-C: വാസ്തവത്തിൽ, നിങ്ങൾ വിശ്വസിച്ചതുമുതലുള്ള സമയം കണക്കാക്കിയാൽ ഇതിനകം നിങ്ങൾ
    ഉപദേഷ്ടാക്കന്മാർ ആയിരിക്കേണ്ടതാണ്; എന്നാൽ ഇപ്പോഴും ദൈവവചനത്തിന്റെ പ്രാഥമികപാഠങ്ങൾപോലും
    മറ്റൊരാൾ നിങ്ങളെ ഉപദേശിക്കേണ്ട അവസ്ഥയിലാണ്. നിങ്ങൾക്ക് ആവശ്യമായിത്തീർന്നിരിക്കുന്നത്
    പാലാണ്, ഖരരൂപത്തിലുള്ള ആഹാരമല്ല.
  grc-SR: Καὶ γὰρ ὀφείλοντες εἶναι διδάσκαλοι διὰ τὸν χρόνον, πάλιν χρείαν ἔχετε τοῦ
    διδάσκειν ὑμᾶς, τίνα τὰ στοιχεῖα τῆς ἀρχῆς τῶν λογίων τοῦ θεοῦ· καὶ γεγόνατε χρείαν
    ἔχοντες γάλακτος, ⸋καὶ⸌ οὐ στερεᾶς τροφῆς.
  bgc-bgc: बखत कै विचार तै तो थमनै शिक्षा देण आळा बण जाणा चाहिए था, पर थमनै तो इब
    भी इसे माणस की जरूरत सै, जो थारे ताहीं नये सिरे तै परमेसवर की शिक्षा की शरुआती
    बात ए सिखावै, थम तो इब्बे भी उन छोट्टे बाळक की ढाळ सों, जिन ताहीं दूध चाहिए, पर
    भारी खाणा न्ही।
  khz-khz: Ewagumona gomi e vevega-ripa talimami ai pogoro ago, pe pogoro vevega-ripa.
    Na gomi roe ogo ririwana taa na Palagu gena kila taunataunara kwalanara mapene
    vega-ripami nogotina. Gomi lata roe ogo ririwana, gomi ganigani gaokara aikina.
  deu-TKW: Denn da ihr der Zeit nach solltet Lehrer sein, bedürft ihr vielmehr wiederum
    der Belehrung über die Anfangsgründe der Sprüche Gottes, und habt es dahin gebracht,
    daß ihr Milch braucht statt fester Speise.
  zsr-NT: Chgdöd dza ral‑laꞌ gac usë́diliꞌ bunách xtidzëꞌë Dios, le chbyö́niliꞌ xtsey,
    san rquíniliꞌ nu quixjöiꞌ lbiꞌiliꞌ leyúbl yuguꞌ le cunác baníg nazíꞌ lu nëꞌi nu
    ziꞌa rejlëꞌ. Nagaꞌnliꞌ ca biꞌi huëꞌndauꞌ taꞌquínibiꞌ nidxiꞌ len clëg laꞌ huagu
    tsutsu.
  lin-lin: Bosengelaki wuta kala kokoma balakisi ; kasi kino sik’oyo, bozali kaka
    na posa ete moto ateya bino makambo ya ebandeli ya Liloba na Nzambe. Bokomi kutu
    na posa ya miliki, kasi ya bilei ya makasi te.
  hns-NT: Toelog dher dien se Jiesoe ke rasta par tjale hai, tabbo abbe lek toelog
    ek doesare ke na siekhaai paawe hai. Toelogke tjaahie Parmeswar ke baat abbe soeroe
    se siekhe ke. Ie pahiela baat djaise doedh hai aur toelog djaise tjhota larkan
    baate djaun khaalie doedh pieje hai. Toelog ab talak karer khaaik na khaai paawe
    hai.
  noa-E: Pãrau nawe Cristo iek ũurjem khʉʉn aawai ya mʉʉgwai jũrr pãach khapeenagta
    jaau khaauga aju aai nʉm. Mamʉ magba jãg Ẽwandam iek athee agtha dau meraamjö
    naawai pãragan deeu chaainagamjö merag chukhumdamta nacha jaauju aai chirʉm. Pãrau
    khaphʉm, chaainagjã nacha jũdchödam appai dee nʉʉ awi ewag paawaita jöoin dʉ̈i
    ãba nem parhooba khoo khaugpiejem. Ich agjöta sim ĩchab Ẽwandam iek jaau nʉmjã.
  eng-EMTV: For indeed, although you ought to be teachers by this time, again you
    have need for someone to teach you what are the elements of the beginning of the
    oracles of God; and you have come to need milk and not solid food.
  mib-NT: Te je ni cunahán cácandíje ró, te jíni ñúhún jéē cúu ró tée stéén nuú. Te
    tuú chi sa cájini ñúhún tucu máá ró tēe stéén nuū rō tāca jnúhun Yaā Dios jeē
    tú yɨɨ́ cuɨtɨ. Chi sa ni canduu ró nájnūhun sūchi yɨ́quɨ́n jéē jíni ñúhún caxin
    i, chi ná tu ije i caji i jeē ndáva. Súcuan cácuu ró chi ná tu ije ró jíín jnúhun
    yɨɨ́ gá.
  lif-NT2: से़क्‍खाःल्‍ले़ कन् ये़म् थारिक्‍ले़ग खिनिॽग वेॽहाॽ के़हुॽबा सिक्‍साम्‍बा
    पोःङ्‌मा के़बोःङ्‌बा वये़, कर खिनिॽने़ निङ्‌वाॽफु पाःन्‍जाक्‍किल्‍ले़ कुहेःक्‍सिङ्‌मा
    निसाम्‍मिन् याम्‍मो हुॽमा के़बोःङ्‌बा के़बोःक्‍खिआङ् के़वयिॽरो॥ खिनिॽग कुजा चामा
    मे़न्‍छुक्‍मना नुरक् के़धुङ्‌बा अङे़ःक्‌वा कुइसिःक् के़वयिॽरो॥
  xnj-xnj: Chakaka lukumbi ulu, mwiganikiwa kuvya vawula, muni lukumbi lutali lupitili,
    nambu mwakona mwigana mundu yungi avawula mawuliwu ga kutumbula ga ujumbi wa Chapanga.
    Pahali pa kulya chakulya chiyumu, nyenye mwinyong'a mavele ngati vana vang'enya!
  mmx-mmx: At na levenaleng i epovo do mina lok ka lugugu ri anasa limixin mi levelinga
    at ne Moroa. Ketla kopmen mina epovo mila move mik pakes kusu tara na lox ase
    amu manga nimi mi levenanasa avot at levelinga at ne Moroa. I lok ngan ta do nemi
    move mi lok ngan lubung kadede, di tus at luvutnen di. Kovisi mina epovo kusu
    mina anan leveluxa lolos.
  cbr-NT: Mitsúinra a ñuicë bana a 'unáncë 'ixun uni itsi 'unánmisa 'aíshbi camina
    mitsúnmi bëráma cuacë bana Jesucristo ñui quicë, a 'unánmitëcë́insa 'ain. Ënë
    ñu upí oquin cuacëma 'aish camina mitsux tuáratsu ñu iru piisama pain 'ixun aín
    titan xuma 'acësa 'ain.
  tee-NT: Pus ju uxijnan na mak'anchich ju xalhilac'ap'inat'it ju Cristo chai ca'ixlhijun
    ni amamaka'unin ix'unt'it ju chavai. Para makt'asq'uinich'ok'oyat'it alai ni amalanich'ok'oc'ant'it
    ju taxtokni ju p'ulhnan lanit'at'it ixlacata ju Cristo. Tachi ju va xa'unch'ok'oyat'it
    tachi ju tam ask'at'a ju ts'iquica'. Tachi ju yu'unch ju jantuca' lai tavajin.
  eng-LSV: for even owing to be teachers, because of the time, again you have need
    that one teach you what [are] the elements of the beginning of the oracles of
    God, and you have become having need of milk, and not of strong food,
  cak-NT: Y yalan ta utz xa ta rix ye'itijoj yan ta ch'aka chic riq'uin rutzij ri
    Dios. Roma xk'ax yan q'uiy tiempo ri xe jixtijox y c'a nic'atzin chi jixtijox
    anche'l x-an oc chiwe na'ey cuando c'aja' xinimaj rutzij ri Dios. Can jix anche'l
    ne'y ri c'a yetz'uman (yeme') y c'a man jani tiquitaj wey.
  pah-NT: Pejapyaka ti pejihe! Ymyahũ pe jikogi Cristo'ga rehe. Nurã po kiro pe ojipe'g̃a
    mbo'ei Tupana'ga nhi'ig̃a rehe ikwahaheteavo hamo. A'ea ji ei novĩa. Ag̃wamo vehevi
    ti ojipe'g̃a toko pembo'eharamo pe mbo'ea'java ahembo'eypya rehe nonhimimiva'ea
    rehe imombe'urame Tupana'ga nhi'ig̃a pe me. Pe ndapekwahavi Cristo'ga mombe'ua
    onhimiva'ea. Xunhihete'i jate pe pekwaha ahembo'eypya jate. Ipita'ngive'g̃a –
    kiroki g̃a oka'mbu jate – g̃a ndo'upavi. G̃a javijitehe pe ndekoi a.
  sja-NT: ¡Pãchita Tachi Ak'õre Ũraa jarateepataarã pak'ajida, taarãruta perã Cristode
    ijãa p'anɨ! Mamĩda mãga-e. At'ãri awaraarãpa parãmaa jarateepata, waide pia k'awada-e
    p'anadairã Tachi Ak'õre Ũraa jarateedap'edaa, ewaa irude ijãadak'ãri. Mãga p'anɨ
    ma ũraa pipɨara k'awa k'iniada-e p'anadairã.
  xed-xed: Nda kɗa fitik má prək ka nzakwa ghuni ka gwal taghanatá skwi ta sanlaha,
    kabga nda kɗa fitika ghuni ta tagha skwi, ama ta sna a kuni wa. Ŋa sləglavapta
    nda sla vgha ka taghəgəlta ŋa ghuni ta va tsa skwiha ma gwaɗa Lazglafta taghu
    kuni daga taŋtaŋ ya. Ta sna a kuni karaku ta za skwa zay ta zə la galata mndu
    wu, manda zwaŋ ta ghuva tata sa uʼa ya kuni.
  mks-NT: A̱nda̱ jihna na̱ndi̱hvi ndó íchi̱ cuéntá Jesús ta viti sa̱ ndítahan nu̱
    ndó jána̱ha̱ ndó tu̱hun Ndióxi̱ nu̱ú ña̱yivi. Joo co̱ cája ndó já jáchi̱ na̱cavitá
    ndo̱ ta tucu tucu jácuaha ndó ña̱ co̱ íhvi̱ toho. Ta viti cúú á tátu̱hun co̱ ndeé
    ini ndó cuxu ndó ña̱ xíxi ña̱yivi náhnu joo ña̱ cája ndó quéa̱ xíhi yi̱i̱ va ndó
    leche tátu̱hun na̱ va̱lí va.
  gfk-S: Baak sakit um mu ga nurnur, kaie inage haruat ta mu be mu na hausur ira mes.
    Iesene mu supi ter iat baak tari turadi ura hausur mu ta ira nianga tane God mu
    ga huna harausur ine. Pa mu le haruat ura kapkap ira dades na nian. Pata. Mu susus
    iat baak.
  bmu-bmu: Iŋini nalö köröpŋi könagesö walŋi mala ölöp nalö kewöŋe lök böhi qaqazu
    akŋeaŋgö dop akeakmö, nanŋinak Anutugö keu kötŋi mutukŋi mi kunŋan dumŋe kunbuk
    kusum eŋgimapköra osimakze. Iŋini mönö qaköba Buŋa keu mi juzu ewö nembingö mötze.
    Nene köhöikŋi ewö mi nembingö osimakze.
  dgz-dgz: E wam nononga Iesu anuiwanian menan endi e waenapan upi wadiamopen go God
    nop mega ere anuiana aigap sia wadidiaepen menan taivin. Taba kaimake dena na
    na go no unewa kin ya wani menan am megenat naiwanin. Ame umap uon.
  eng-GNV: 'For when as concerning ye time ye ought to be teachers, yet haue ye neede
    againe that we teach you what are the first principles of the worde of God: and
    are become such as haue neede of milke, and not of strong meate.'
  zaa-NT: Chi bì'yu tsá qui'ni la'a lebi'i ba nna gata' capacidad qui' le para gulue'ni
    le adí ca enne' enseñanza nu ra lo titsa' qui' Tata Dios, pero labí ccani le porqui'ni
    riquina'áruni le qui'ni nuỹa quixá'anią le attu vuelta ca cosa primero nu ra lo
    titsa' qui'e. Chi beyeqquia le cca le débil nna labí ruchia le guni le recibir
    alimento nu runna fuerza qui' espíritu qui' le, sino apena ni runi le recibir
    ca enseñanza nu biyénini le primero.
  eng-WEBSTER: For when for the time ye ought to be teachers, ye have need of one
    to teach you again which are the first principles of the oracles of God; and are
    become such as have need of milk, and not of strong food.
  guh-guh: Bajayajebi baja picani Jesucristo pajumecovënëtame. Juya baja picani bepatsipaebaponame
    itsamonaejavabelia. Itsiata baitsi jane abaxë panamatavenoname icatsia papecatsipaebinexa
    bajarapalivaisi. Palivaisi picani yapëxanepana, Dioso pejumelivaisi, itsiata apo
    pajumeyapëtaemë. Nexata abaxë panamatavenoname icatsia papecatsipaebinexa bajarapalivaisi.
    Pacuenia pejevaxinacuetoxi ëmitobarëmene apa, apo xae abaxë pexaejava, bajara
    pajamatabëcueneitsimë. Tsipaji palivaisi ayapëbejevajëto, apo pacacaëjëpae orijibia
    panejumeyapëtaenexa.
  bon-bon: Weeme padare bucurage ituge Acejiyame me Mene ätecijame, weene umle cire
    läbitinejiye, weene nuuja bine cire yaabiberäjemejiye, yepä weene cuta cängena
    umle lica gemi. Biname te miiji weebibine cääri abiberäja peei niinäce mene Acejiyame
    poto cidi me. Weene epu pana bägrä matimati gemi lui cina ngame migi yäänäjimusi,
    camu gemi teeme deedeirage padare.
  nhw-BL: Quipiya miyac xihuitl anquineltocaque Toteco huan quinamiqui ya anelisquíaj
    antlamachtiani, pero amo. Noja monequi para sequinoc ma anmechmachtica sempa nopa
    tlamantli catli amo más ohui ipan Icamanal Toteco. Anitztoque quen coneme catli
    ya monequi tlacuase, pero noja quinequij lechi.
  swh-ONEN: Kwa hakika, ingawa mpaka wakati huu ingewapasa kuwa walimu, bado mnahitaji
    mtu wa kuwafundisha tena hatua za awali za kweli ya Neno la Mungu. Mnahitaji maziwa,
    wala si chakula kigumu!
  wbi-wbi: Ulwakuuti unsiki ugho lukavanoghile kuva vavulanisi, lukyale ulwa kuuti
    kuli luvumbulilo lwa vaanhu kuvavulanisia imbulanisio sa vwavuke vwa lutengulilo
    lwa ndaghilo sa lisio lya Nguluve. Mufumbilue utusiva nakwekuuti ikyakuliabikyumu.
  bba-bba: Sɑɑ yɑ turɑ i kɑ ko keu koosiobu. Kɑ mɛ, i ɡinɑ ɡoon bukɑtɑ mɔ wi u koo
    bɛɛ Gusunɔn ɡɑrin torubu sɔ̃ɔsi. Bɛɛ be n weenɛ i n dĩɑ dɔki dimɔ, i kpɑm bɔm
    bukɑtɑ mɔ.
  eng-KJVCPB: For when for the time ye ought to be teachers, ye have need that one
    teach you again which be the first principles of the oracles of God; and are become
    such as have need of milk, and not of strong meat.
  kgk-NT: Are-ma aikwaa uka uka mo'ã peẽ-my aiko-vy. Ma'erã ndapeikwaái araka'e. Ma'erã
    ndapeikwaa ukái araka'e pende re'ýi kwéry-pe. Ha ko'ánga katu onhembo'e e'ỹ va'e-rami
    peiko-ma joty. Peẽ, peikotevẽ jevy pene mbo'eharã-rehe onhepyrũ jevy pene mbo'e-vy
    Nhandejáry rehegwa nhe'ẽ-py. Nhane mitã'i ho'u va'e kamby. Kakwaa va'e remi'urã
    ndo'úi. Upéixa mitã'i reko-rupi oiko va'e, kamby ho'u va'e-rami voi oiko. Ndoikwaái
    vyteri tekoha porã, ivai para'e iporã para'e nde'íry oiko-vy voi ha'e. Ha okakwaa
    va'e katu kakwaa va'e rembi'u ho'u kwaa voi. Upéixa ete hi'arandu va'e kakwaa
    va'e rembi'u ho'u va'e-rami oiko. Areve-ma oiko-gwi arandu-rupi, inharandu porãve-ma
    oikwaa hagwã tekoha porã, iporã para'e, ivai para'e oikwaa porãmba voi ha'e. Ha
    peẽ katu kamby ho'u verei va'e vérami joty peiko. Mitã hi'arandu e'ỹ va'e-rami
    joty peiko.
  waj-waj: Vaa ngia hokoba suai rikiadadaata ngia vitaira vaidiya variataama vaikiainnaata
    Anutuuqaa kuaiyauvaa toosa hara ta ngii giaa ngii mira kuaiyauvaa kava ngii giaa
    ngii miaara aataruuvo homo ngiiiki vainoo. Hama ngia yakee yeennaiyauvaa nneerayaama
    variaanoo. Homo ngia nnaammaivaa nneerayaamaida variaanoo.
  cpy-cpy: Tema aritaki ojamanitakira, noshiyakaantaki eerokataki yotaanta-yitanaa-tsinimi.
    Roo kanteencha eeniro pikoyiro iita yotaayitemini eeroka-paeni, roojatzi rapiiteetemi
    etayitawori riyotaan-teetziro iñaani Tajorentsi. Okimiwitakawo jempe ikantee-tziri
    apaani ithotahae-tziri, tekira okante iipaeteri kijori owanawontsi.
  mpx-mpx: Wami abulilek ana sauga iyaka i yapu, inoke binimala nuku tabwa topankite
    ge alomiyau nuku pankitel, yaa wami aatena nige ga i bwabwaya, he nuwatu houwan
    hot Yehoba wana baaba kaiwena gamagal etega ga ni pankitemiu al. Komiu ku ola
    wawayau memelol, hul ya te elana ku imwimwa, nige ga bosowaimiu aanan gasigasisena
    nuku an.
  wbp-wbp: Nyurrurla yapa-patunkulu Kirijini-jarrija nyurru-wiyi. Kuja-jangkarlu ngajurna
    manngu-nyangu kula-ngantankulu-jana pinarri-mantarlalku jalangurluju yapa ngalya-kari-patuju
    Jijaji Kiraji-kirliji. Kala lawa. Nyurrurlajunkulu ngurrpa-juku Kaatu-kurlangu
    yimikiji yangka yimi kuja karlipa ngalipaju yapa pina-jarrimi Kirijini-jarrinjarla.
    Nyurrurlajunkulu ngurrpa-juku, kujarlanya kula kankulu-jana yapa pinarri-mani.
    Yungulparna-nyarra marda ngajulurlu yaninjarla pinarri-mantarla jinta-kariki,
    karija. Nyurrurlajunkulu kurdu wita-piya kuja-ka lampurnu-mipa ngarni. Kula-ka
    kuyu-wiyi ngarni. Kuja-piya-jangkanya kulalpankulu nyarrpa pina-jarriyarla maya-kari
    yimi pirrjirdi Kaatu-kurluju.
  luo-luo: Chutho, kata obedo ni sani koro onego bed ni un jopuonj, to pod udwaro
    ngʼat machielo mondo ochak opuonju nonro michako ngʼeyogo adiera mar wach Nyasaye.
    Kar chamo chiemo motegno to pod umadho chak kende!
  nhe-NT: Quipiya miyac xihuitl inquineltocaque Toteco huan quinamiqui ya inelisquíaj
    intlamachtiani pero, axtle. Noja monequi para sequinoc ma inmechmachtica sampa
    nopa tlamantli tlen ax más ohui ipan Itlajtol Toteco. Initztoque queja coneme
    tlen ya monequi tlacuase, pero noja quinequij lechi.
  aii-aii: ܣܵܒܵܒ ܐܵܦܸܢ ܘܵܠܹܐ ܝܗܘܵܐ ܒܐܵܗܵܐ ܥܕܵܢܵܐ ܕܗܵܘܹܝܬܘܿܢ ܗܘܵܘ ܡܲܠܦܵܢܹ̈ܐ، ܐܝܼܢܵܐ
    ܗܸܫ ܣܢܝܼܩܹܐ ܝܬܘܿܢ ܠܚܲܕ ܐܚܹܪܢܵܐ ܕܡܲܠܸܦ ܠܵܘܟ݂ܘܿܢ ܐܸܣܛܘܼܟ݂ܣܹ̈ܐ ܕܫܘܼܪܵܝܵܐ ܕܗܹܡܸܙܡܵܢܹ̈ܐ
    ܕܐܲܠܵܗܵܐ. ܣܢܝܼܩܹܐ ܝܬܘܿܢ ܠܚܲܠܒ݂ܵܐ، ܠܵܐ ܠܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܩܘܝܼܬܵ‌ܐ.
  esk-NT: Pakma iḷisautriġuġumiñaqsigaluaqtusri aglaan iḷisautriqaqtuksraurusrisuli
    iḷisautripsaaqtuksrauruamik ilipsitñik sivulliqsigun iḷisauttutauruatigun Agaayyutim
