  sus-A: عَ نُ لَنمَ وٌ شَ قِندِ كَرَ مْشْ رَ يِ وَشَتِ، كْنْ هَن يَكْسِ وٌ هَيِ نَ
    كَرَ مْشْ ندٍ مَ نَشَن وٌ شَرَنمَ عَلَ شَ مَسٍنيِ سِنفٍيٍ رَ. وٌ مُ قَتَ قٍ تِلِنشِ
