  unx-unx: ଆପେ ଏଟାଃକକେ ଇତୁରେୟାଃ ଦିପିଲି ସେଟେରାକାନ୍‌ରେୟ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାଚାନ୍‌ରେୟାଃ
