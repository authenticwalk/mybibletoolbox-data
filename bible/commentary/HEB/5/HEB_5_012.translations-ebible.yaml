  gaq-gaq: ପେଇଂ ବିନ୍‌ଣ୍ଡ୍ରେଇଂକେ ସିକ୍ୟା ବିନେ ବେଲା ଡିଂଗେ, ଏଲେଡିଗ୍ ଏକେ ଣ୍ଡିଗ୍ ଇସ୍‌ପର୍‌ନେ
