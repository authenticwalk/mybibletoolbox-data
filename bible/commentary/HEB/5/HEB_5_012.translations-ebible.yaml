    Lohimbi papato yeŋgât nâŋgân nâŋgân yawuya nâŋgâwi mâne den yan yukât topŋe âlepŋe
    nâŋgâm metembâi. Yawu gârâmâ topyeŋe teteâkgât den âlâen hâum sâmune nâŋgâŋet.
    Leparâmâ sot nem âkâm yiŋgimunŋe nemai. Yâhâ sot kândâkdâek ki nemai. Yeŋe Yesuhât
    komolân torokatbi yamâ ŋaŋa ya yeŋgât dop oai. Yamâ girawu otmâmâ lepatŋe nem
    âkâm yiŋgimunŋe nemai yawuâk nemai? Yakât yeŋe topŋe girawu otmâmâ Yesuhât topŋe
    ya topŋambâek ki nâŋgâm heŋgeŋguai? Yeŋe sot kândâkdâek nemai mâneâmâ Yesuhât
    topŋe ya nâŋgâm heŋgeŋgumbâi.
  usp-NT: Kes tz'etel tz'et, atak ojrchak awoquicak laj jk'ab' Kakaj Jesucristo, witi
