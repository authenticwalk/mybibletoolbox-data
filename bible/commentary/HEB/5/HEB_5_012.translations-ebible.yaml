    Godi atif siꞌi pagaꞌ nomagof atogof.
  cbv-cbv: Maatápdih Cristoíhwã ñi jʉmna yʉh caá. Pánih jʉmnit, bitaboodíh ñi bohénachah,
    ãta tʉ́i tagaá. Obohjeéhtih, tʉ́i beh joicánnit ñi jʉmʉchah, bitaboó yeebdíh ĩ
