    alamania, ʼinega ana ʼita be taha toga veʼita nana naveʼita ʼeviviemi. Ta omiʼa
    kavona gogama dilidilidi susuya isususu, ta ge adi fata ʼabwaga falafaladi ina
    ʼaini.
  kew-kew: Gore niaame nimi waru mogeaawa niaa nimina tisaa-rupa pima. Goa pea pare
    nimimi kone waru abi nasu kiriteme. Goa pua Gote-na aba pagesimide agaana re-re
    pa aa medame wala nimi lagina. Goa puare nimimi puri pane agaanuri eta nona piane
    nanoaeme. Dia, yapare abia nimimi adu-ipaa nona piane pa no aeme.
  dww-dww: Taumi yodi uma paratine sibo koyawai katakataina, be taumi nam aba ko kataiena,
