  bfz-bfz: सच्ची एस बखतो तक तो तुसा खे शिक्षा देणे वाल़ा बणी जाणा चाईयो था। पर तुसा
    खे तो एबु बी केसी एड़े माणूंए री जी जरूरत ए जो तुसा खे परमेशरो री शिक्षा री शुरूओ
    री गल्ला फेर सिखाओ। तुसा खे तो बस एबु दूद ई चाईयो, अन्न नि।
  cuk-09: Ar bemar bato dikasurgus odurdaked-sailaga gusa-wilubmalanad, emigindi amba
    bemarga gannar sogmalar-gebed, gebesaila Bab-Dummad-gaya-burba-onodedgi. Ar bemar
    deyob gunonisoggu, amba bemar nunis gober-gebed, ar amba san geg be gunmalad.
  ben-OBCV: প্রকৃতপক্ষে, এতদিনে তোমাদের শিক্ষক হওয়া উচিত ছিল, কিন্তু ঈশ্বরের বাক্যের
    প্রাথমিক সত্য শিক্ষা দেওয়ার জন্য তোমাদেরই একজন শিক্ষকের প্রয়োজন। তোমাদের প্রয়োজন
    কঠিন খাবার নয়, কিন্তু দুধের।
  mil-NT: Te nchòhó sa ní cuu cuéhé nduu ndècu‑ndo ichi Xítohó Jesucrìstú, te tàú‑ndó
    dànehé‑ndó cuè ñáyiu ndècu ichi‑gá tnúhu‑gá nǔu dìcó sá cúú, dico xìni ñuhu‑ni‑xi
    sá cúndècu ñáyiu danèhé ñáhá tnǔhu‑gá xii‑ndo, tnúhu sá nǐ dácuáhá‑ndó nděé díhna
    sá ñà túú ǔhú tecú tnùní‑ndó. Te sá dúcáⁿ quìde‑ndo núu xíǎⁿ cúú‑ndó dàtná cue
    landú vitna sàdi camá, landú vátá cúú‑gǎ caxi dítá.
  myu-myu: Kuy bima ma juk eyetabut epesop Cristo kay. Imẽnpuye cũg̃ ma kuka o'e eywebe
    ma itabun'isuayũ mutaybin am Deus ekawẽn. Imẽnpit warara'acayũ ma eymutaybitbin
    Deus ekawẽn―kawẽn ibapukan. Eyetaybit g̃u buk cekawẽn pa'arẽmãn. Itabun'isuayũ
    itaybit kawẽn ibapukan acã, ikap'isuat kũmti kõnkõnap puxim. Kũmti kõnkõn acã
    iat puxim eyju dak. Iẽn o ba'oreat puxim eyju, kawẽn ibapukan acã eyetaybit puye.
  fue-fue: E haanunoo oon laatii janŋinooɓe diga ɗum ɓooyi, amma faa jooni oon goodi
    bukaata janŋineego puɗɗirɗum der haala Alla. Haanuno oon nyaama nyaamdu tekkuŋol,
    amma faa jooni, kosam nun musinton.
  amk-amk: Tarai, ato weai na defuina ne mani, mewemantaunau ampa. Wape tonana kahai
    mae metohong we mesobu aunau ria inontarai siai kariri kaiwo reantenang na Allai
    ne Kaiwofo, amani kaiwo masi we inontarai arahio yoasoa foi sobu aunau kariria
    fo terai. Metohong we ui nendai, wiro fiang mutubaru kaha,
  fai-fai: Kiba suwayo kal Got afan kalesiw, bude kiwsik wanang kinim madik iyo kukuyamongino,
    kata alo kiba asiki yak kinim kukum ita tad Got weng uyo alo tow mit kei kukuyamino
    kalbiw. Kale kiba man katiw muk kuw wan bom nadiwe imin kitid bo wanodiw banim
    taw keibiw.
  ura-NT: Inae niqui carajaa, inara cacha relaeraneein neeichene jaanu rijijieein
    Jesocurisito coitucuhin neeichene. Nete enanetojoeein caaintajelanaala cana relaa
    Cana Coaunerane jaan que nihanatiin nacoauneein inara relaera jerequiche. Nii
    jaunte aiha leinjiin canaanai ujuarine rijijieein neeichene jaun, iniho quinaa
    nainenihane jaun, itariicha cohajiha canaanai ujuarine rijijieein jataain caaintaelanaala
    nenaa que inara relaera jerequiche.
  mcd-NT: Ascan mancai na rama Diospan tsain nicama. Man man fari ranan nicafiamisishaquicai
    man tapi sharataima. Man tau huaquin Jesucristohuunoa tapini cuscan man man ointiaquimamisi.
    Ascaquicai man futsafo tapimatiroma. Ascatama mancairocofin futsafo yopaiquin
    man tau huaquin Jesushuunoa tapini cuscan afanan mato tapimanonfo. Ascashufin
    man facufo cuscaraquin. Facushta shoma fusti ayotiro. Shoma fusti acaiton non
    tapitiro yosiataima. Tushucoincai piyotiroma. Nanscarifiai mancai atirifi Diospan
    tsain tapisharataima.
  urt-urt: Yip yarp ya yoto Kristen laip somohonme yenge yat pe, yip tatame ŋaiye
    pa yalaŋatme wusyep Got bworerme yil lenge mitiŋ syeꞌ, kom pakai. Yip teter seheiꞌe
    ŋoihmbwaip bwore pe, lenge miyeꞌ syeꞌ ka plihe yute yalaŋatme yip wusyep tikin
    Got tuꞌe ŋaiye ŋendeheiyeh. Taꞌe luku pe, yip yukur yende miꞌmiꞌ ŋaiye pa yono
    ŋai bongol, pakai. Yip teter yonoꞌe ŋimbirip mwaꞌ.
  kiz-kiz: Ijapokujha kwa kipindi e'khe mlondekeghe kujha bhalimu, kabhele kujha ni
    umuhimu bhwa munu kubhamanyisya mafundisu gha awali gha kanuni sya lilobhi lya
    K'yara. Mwilonda lukama na sio kyakulya kinonono.
  tzo-TZE: Vo'one xa laj ach'unic, jchanubtasvanejoxuc xa ti jechuque. Pero tana tsc'an
    ta sliqueb chavich'ic chanubtasel ta sc'op Dios yan velta yu'un ilaj stsatsal
    avo'ntonic. Jech chu'il to chac'anic yu'un mu to xu' avu'unic li stsatsal ve'lile.
  lex-lex: Plollolli de nte' olek la lerni pa mhi' tungkuru, mere tamkek la miy di,
    de miplin mua'ta liawanni pa nhi'nande riy meheni mana e rwatutu ma'ta miy lia
    Uplerlawna wniatutnu-wniaye'eni onni-ga'arni maka ha rakot nohora nhioitio'ora-tniahnei
    dioinia do'a-hala ralamni me Uplerlawna Ntorna watghudi la ler hohoni. Pa hota
    hya'a maka ha rwatutu-rwaye'a la miy die emeknekama uh tiuru maka papay remun
    ma'ta yoma raplinu ra'ana-remun ma'ta ya'ana-yemun tertehra.
  dov-dov: Nikuba muli eehi chiindi mwelede kuba bayiisyi, mucheelede kuba aamuntu
    umuyiisya ziiyandikana zya Leza amajwi aakwe. Muyanda malili peepe chakulya chisimide.
  rgu-rgu: Sekona te, emi mamahere dooꞌ a so. Tuka matetu na, emi muste dadi mesen
    so, de bisa manori-mafada lahenda fekeꞌ. Tehuu tuka matetu na, emi bei sama leoꞌ
    ana boki beuꞌ a bei ta bisa naa, huu fo besaꞌ ko bisa ninu noi sosoeꞌ. Emi bei
    parlu lahenda fo nanori-nafada emi basa hata huu-peda neme Ramatuaꞌ a Susura Makamoi
    Na mai.
  toc-NT: Cumu hui­xinín maka̠sá la̠ta kalh­ta­hua­ka­pá̠tit la̠nchú aya ca̠mi­ni̠­niyá̠n
    xli̠­tax­tútit cumu la̠ ma̠kalh­ta­hua­ke̠­naní̠n, pero chu­nacú tila­cas­qui­ná̠tit
    li̠huana̠ caca̠­ma̠­la­ca­pu̠­tun­cu­hui̠­ni­cántit túcu hua­ni­putún a̠má hua̠ntu̠
    ni̠ luu xalac­tuhua xta­la­ca­pa̠s­tacni Dios. Luu xta̠­chuná li̠tax­tu­yá̠tit
    cumu la̠ lactzu̠ lak­skatá̠n hua̠nti̠ caj xma̠n leche tla̠n tahuay porque ni̠lay
    tatzakay hua̠ntu̠ lac­palha tahuá.
  som-som: Wakhtigii aad macallimiin noqon lahaydeen ayaad haddana u baahan tihiin
    in laydin baro waxyaalaha ugu horreeya ee Ereyada Ilaah, oo waxaad noqoteen sidii
    kuwa caano u baahan ee aan cunto adag u baahnayn.
  mam-C: Ayetzinkyetza, ayi'y ojtxe nimilqi'y, opetla chi ok kye' te xnaq'tzil ja'lin;
    qala' ayepel kye' tu'n kyxi xnaq'tzit juntl maj ti'jjo tnejil xnaq'tzb'il, a kyb'i'y
    ojtxe. Qalatzi'n, ma chi oka tze'n jun tal ne'ẍ, a o'kx tajjo tu'n tmi'ẍin, ex
    nti' tumil toj twutz, tu'n tb'ant twa'n.
  ndj-ndj: Kwa chipindi achi yumwi mungavelili vawula kala, lakini mukali mukudayiliwa
    kandi mundu wa kuvawula ng'ulilu ya kwaa ya filongu fya Chapanga. Mughalambuka
    kuva vandu yimudayiliwa kuyonga maveli, badili ya filivi jambughanja.
  mbj-NT: Bäp peej däg bë h'yy kae däk do hyb n'aa Jesus hã, ta wób paawä bë ma metëëk
    da hẽ ta ky n'aa. Ti hadoo né hẽ, dooh tagah'ood nä bä bë hã. Bë karẽn p'aa hẽnh
    ji ma metëëk bë hã. Jããm hẽ pooj jé P'op Hagä Do ky n'aa bë rama metëëk do paa
    ji ab'aanh bë karẽn. Karapee t'aah ta ỹỹn bii gamyyj karẽn doo, ta tä nawëh nä
    do hadoo bëëh.
  lat-VUC: 'Etenim cum deberetis magistri esse propter tempus, rursum indigetis ut
    vos doceamini quæ sint elementa exordii sermonum Dei: et facti estis quibus lacte
    opus sit, non solido cibo.'
  ngp-ngp: Kwaivi haluse neviungwa nyuwe mnde wahinizi, mna naho mkei mwaungwa mnde
    na mnt'hu wo kuwahiniza naho mbuli zia za nk'hongo za Mnungu. Muiya naho kuunga
    konk'ha hiyo kudya nk'hande itogile.
  enq-2: Nyakama mana nyiamino dokonya pituu, gii longo patelyamo dokonya, indupa
    nyakamame endakali waka dupa mana lamaipenge. Dopaka doko, Gotenya pii wambao
    nyepenge siamino dupa deaka langipenge jilyamo. Nee kyeto dupa nyakama nandinya,
    nyakama andu dipenge jilyamo.
  eng-ASVBT: For when by reason of the time ye ought to be teachers, ye have need
    again that one teach you which are the rudiments of the first principles of the
    oracles of God; and are become such as have need of milk, and not of solid food.
  mna-mna: Anutu sua kini na, niom kakam ta muŋgu kek. Tana aŋdemeere yom mi aŋso
    ko kapaute wal pakan pa Krisi kek. Mi som. Iŋgi kewe kembei zin wal tau popoŋan
    pa sua ki Anutu i. Pa sua raurauŋana ta mat kana i, niom kusu mi kakankaana pa.
    Parei, ko tomtom sa ima mi iso yom pa mini? Iŋgi kembei kiwinin tui men. Karao
    pa kini mbolŋana zen.
  myw-myw: Tut towen waseg kadiloka bukumtakavates gamag mwasanin. Nag gog. Singay
    tatagouwaw yakamiy. Kadiloka bakakamtilakeimiy vayuwein mo bukukwakins silawun
    Yowbad anilivan. Igawa kumwamoums sus. Ta-ma̱wan kan bukukwams.
  sby-sby: Nambi canga celela kwambeti pacino cindi mube beshikwiyisha, mulayandanga
    muntu wela kumwiyisha biyo bitanshi bya maswi a Lesa. Mu musena wakwambeti mulye
    byakulya byakutamfuna, mucili mwelela kunwowa mukupa.
  sll-sll: Ni yalhobi God ha maing sikul di wa moniraya, omaga tisa mole ha nir si
    tenanba, molkinia ha kulang pangwo obil di ni tegere pinua. Ha maing oun dongwo
    i olo pirikinia, ha kulang pangwo obil nir si ni teralga pamua.
  yaq-NT: Eme'e jaibu binwatukai, jaibu eme'e a yee majta ean. Taa Liojta nok lutu'uriata
    betana juka' che'a ka obiachisi weyemta, eme'e juchi watem enchim a' majta i'a.
    Eme'e juchi, kee tu'isi Krijtota sualeme bebena. Ilitchik, bwa'amta kee bwa'eeka,
    lechim a' je'e'e benasia.
  uro-uro: Bä rhäkt di vadi mai mamär iva ama ruvek na ngän gärarhani i mamär vät
    a ngän iva ngäni su arhani sokt di ngänit läk iva saqi as akni qä su ngän sävät
    ama narhuirirhong nävät iarhongäkt kärqärhong i sa ma Ngämuqa qa märhamän bät
    irhong. Sokt mamär vät a ngän na ama qämuqa dap kaku rha anga tmäs anga qrot ngät.
  ita-1885: Poichè, là dove voi dovreste esser maestri, rispetto al tempo, avete di
    nuovo bisogno che vi s'insegnino quali sieno gli elementi del principio degli
    oracoli di Dio; e siete venuti a tale, che avete bisogno di latte, e non di cibo
    sodo.
  muy-muy: Kə̀pəsumva a macahay zlam ba, giri-giri ti akal kacahumi zlam ana mis ndahaŋ,
    ay kekileŋa kìslʉmki do. Ahàr àɗəm tə̂cahi pakama ge Melefit ya təcahi ana mis
    enji ni ana kʉli keti sawaŋ ti ahəmamam ! Kə̀sərum zlam weceweci do ni ti, lekʉlʉm
    akaɗa bəza ciɓ-ciɓeni, kawayum si tə̂vi ɗuwa ana kʉli kwa, kìslʉmki məzum ɗaf
    koksah ti ahəmamam !
  kqc-kqc: Adina mina kana ariri, ya bi sena oteimana vene niyagadu, idu adinari,
    Sei di oteimaradi ago dudusa ya rofu nioteimaraganedi. Iruku gira gira mina irina
    bi de, ya bi miruka maka toga yumuyumu rebigedi.
  tav-tav: “Yoaro Jesucristore caapipajeerã jã ã,” mʉja ĩ. To bairo caĩrã mʉja cãniera
    Cristo yere caroaro camajiparã mʉja anibapa. Aperã quenare na camajioparã mʉja
    anibapa. To bairo mʉja cabairona aperã mʉja macare majiogarãma. Camajirioqueti
    wamere mʉjaare buiogarãma Dio Wadariquere. To bairi caroaro caapi majiquẽna aniri
    cadaquerã caũpurãacãre bairona mʉja bai. Caũpurã cadaquerãacã catutuaquẽna aniri
    waibʉcʉ rire ʉga majiquẽema. To bairona na cabairore bairona mʉja quena mʉja catʉgooñabori
    wamere, camajiriori wamere caapi majiquẽna mʉja ã.
  eng-ULB: For though by this time you should be teachers, you still have need for
    someone to teach you the basic principles of God's messages. You need milk, not
    solid food!
  spa-VBL: Para esta hora, ustedes ya han tenido suficiente tiempo para ser maestros,
    pero todavía necesitan de alguien que les enseñe los fundamentos, los principios
    de la palabra de Dios. ¡Es como si necesitaran volver a beber leche en lugar de
    comida sólida!
  fra-_FOB: En effet, tandis que vous devriez être maîtres depuis longtemps, vous
    avez encore besoin d'apprendre les premiers éléments des oracles de Dieu; et vous
    en êtes venus à avoir besoin de lait, et non de nourriture solide.
  hau-ULB: Ko da yake yanzu kam, ya kamata ku zama masu koyarwa, duk da haka, ashe,
    ba ku wuce wani ya sake koya muku jigajigan farko na Maganar Allah ba? har ya
    zamana sai an ba ku madara ba abinci mai tauri ba?
  mal-mal: കാലയളവ് കണക്കാക്കി നോക്കിയാൽ ഇപ്പോൾ ഉപദേഷ്ടാക്കന്മാർ ആയിരിക്കേണ്ടവരാണ്
    നിങ്ങൾ, എങ്കിലും ദൈവത്തിന്റെ അരുളപ്പാടുകളുടെ ആദ്യപാഠങ്ങളെ തന്നേ നിങ്ങൾക്ക് വീണ്ടും
    ഉപദേശിച്ചു തരേണ്ടിവന്നിരിക്കുന്നു; കട്ടിയായുള്ള ആഹാരമല്ല, പാലത്രേ നിങ്ങൾക്ക് ആവശ്യമെന്ന്
    വന്നിരിക്കുന്നു.
  lit-lit: Nes tikrai, atsižvelgiant į laiką, jūs turėtumėte būti mokytojai, bet jums
    vėl reikia, kad kas nors jus mokytų tų dalykų – Dievo pranašiškų pranešimų pradmenų,
    – ir esate tapę tokie, kuriems reikia pieno, o ne tvirto maisto.
  urd-GVR: Asal meṅ itnā waqt guzar gayā hai ki ab āp ko ḳhud ustād honā chāhie. Afsos
    ki aisā nahīṅ hai balki āp ko is kī zarūrat hai ki koī āp ke pās ā kar āp ko Allāh
    ke kalām kī buniyādī sachchāiyāṅ dubārā sikhāe. Āp ab tak ṭhos khānā nahīṅ khā
    sakte balki āp ko dūdh kī zarūrat hai.
  far-far: Kamulu famamana sa Jesus ka tau na mai. Ma fulina kamulu na ne na wane
    famanata ki ana kada ne. Boroi ma nia 'afitai 'asiana, sulia nao kamulu si saitamana
    'ua ana famanatalae eteta ki be leka mai fasia fatalana God. Nia bobola fua ta
    wane kai famanata kamulu lau ana ru nai ki. Nia dia kamulu bobo 'ua 'uria susu,
    sulia ne nao kamulu si bobola 'ua fuana 'anilana fanga ngasi ki.
  suz-BL: मुल गेपुकी अरु आन कली शेंब दुम्‍चा माल्‍शो ननी। तन्‍न इन कली कका परमप्रभु
    यावे आ ङोंइती ङा लोव़ लेंशा शेंचा माल्‍ताक्‍नी। मुल खमे जाइब खोदेंशो दुम्‍चा माल्‍शो
    ननी। तन्‍न दूध तूब आल खोदेंशो बाक्‍नीनी। १कोरिन्‍थी ३:१-३; १पत्रुस २:२
  car-NT: Akore'pe terapa Tamusi auran metaton, amepanamon me awairykon taro terapa
    rypo. Asery me rapa te ajemeparykon man morokon koromo aneta'san Tamusi aurangonymbo
    poko. Manaty enyry 'se mandon. Arepa anenapy'pa mandon.
  amp-amp: Niko nhai be ar nohof Bro Nkifrarhu mrokfot riwanyakhato rihikakrmokomt.
    Nhai. Niko bi bingot riwanyakhato rihika-kmokomt. Nikomn arihat wom yimam tfit
    kfo nuhas hi hanyrfokomm. To nhai, niko tfit muhra kmim kanjo wom yimamn niahato
    frhik bohik nuhaswomko Jisasrhu barkof rihikak-hato hik hanyneft. Yonenm kanjo
    yuhre mmemthu mingapam kawuko. Tafi tat yeshrim yekahko.
  bht-bht: तुसां इतणे लम्बे बकते ला भरोसा करदे न, तुहांजो तां हुण बाकियां जो सिखाणे
    बाला होणा चाईदा था। पर तुहांजो हले भी ऐसे माणुऐ दी जरूरत है जड़ा तुहांजो दुबारा
    नोऐ सिरे ला परमेश्वरे दिया सिक्षा जो सिखाऐ। तुहांजो अनाज नी पर बचयां सांई दुधे
    दी जरूरत है।
  eng-NOY: For while on account of the length of time ye ought to be teachers, ye
    again have need that some one should teach you the first elements of the oracles
    of God, and are become such as have need of milk, and not of solid food.
  cub-NT: Javede majivʉ mʉja iye yávaiye méne Cristorã. Aru ʉ̃́re jʉ aivʉbu obediʉjʉare.
    Que baru parʉrivʉ baru mʉje ũmei, mʉjavacari buejebu apevʉre, ne jápiarĩ jʉ arãjiyepe
    aivʉ diede. Ʉbenita quénora pʉ caride máre mʉjavacari me jápiarĩ eabevʉ. Jaʉvʉ
    mʉjare apevʉ ne bueiye bedióva cojedeca no bueino maiyójabenore, yópe mamarʉmʉ
    mʉje bueino mácarõpe Jʉ̃menijicʉi yávaiyequede. Mʉjavacari jʉed̶ojĩnape paivʉ
    ted̶avʉ̃. Jʉed̶ojĩna opeco matʉiyeda ũcuñaima. Ʉbenita bʉcʉva ãiyede ãiye majima.
    Quédeca põeva jʉed̶ojĩnape paivʉ ne ũmei quénora Jʉ̃menijicʉi yávaiye maiyójabede
    jápiarĩ ead̶ama na. Ʉbenita põeva bʉcʉvape paivʉ ne ũmei Jʉ̃menijicʉi yávaiye
    maiyójaede máre jápiarĩ ead̶ama na.
  ita-1927: Poiché, mentre per ragion di tempo dovreste esser maestri, avete di nuovo
    bisogno che vi s’insegnino i primi elementi degli oracoli di Dio; e siete giunti
    a tale che avete bisogno di latte e non di cibo sodo.
  lww-lww: yoko wo vap̃isi, komin nap̃a kam na amlelaga nakonua rui, ana atorokin
    nap̃a aim ave navianena na visena wa kiena ne Ntewa rui. Ana peraga, asum̃a ga
    sa ga nene, ana monar avian amiu si ea, siar si e kana purp̃es nen visena ne lala.
    !Lelaga nap̃a, kam na nakanen kinanen m̃arera la rui, ana sa ga nap̃a asum̃a sinemiun
    ke amun yu na wa!
  ckb-ckb: هەرچەندە دەبووایە ئێوە ئێستا مامۆستا بوونایە، پێویستتان بە کەسێکە دیسان
    بنەما سەرەکییەکانی وشەی خوداتان فێر بکات. واتان لێ هاتووە پێویستتان بە شیر بێت
    نەک خۆراکی بەهێز.
  nas-nas: Bane temuꞌketa taaraveruꞌ tee Jiisuuꞌ, teka diiꞌ mmeꞌ makosiriaꞌ niiꞌning
    nau-anta-koo. Diiꞌ naninge napoꞌ nau-antaruripeuꞌnaꞌ oroꞌdarimang teꞌ okoraꞌnooꞌ
    Kumponing bakaang kara-koo. Noonooꞌ peteꞌ nai-koo makosiri otong, taamang ivekung
    nai-koo makosiriaꞌ.
  uvl-uvl: Imo, toinge ngana kou a lohot ke imo hetoronga lo. Pe ero. Ke nakuna nenge
    mele lape at ke hetoro mule imo nga NeHalang nena hengetoro mur nenge a mene nga
    talun ngana toto. Toinge a eteia NeHalang nena helenga ke pomanga ngaunga kerkereng
    ngana nenge a ngaua. Pe ero! A siu manmana kura!
  eng-BBE: And though by this time it would be right for you to be teachers, you still
    have need of someone to give you teaching about the first simple rules of God's
    revelation; you have become like babies who have need of milk, and not of solid
    food.
  ixl-CNT: Tan aal ex tek chusul cheel koj atziꞌ. Tan koꞌxten xeꞌt etabꞌi qꞌu kam
    tzaꞌ. Pek yitꞌ ech koj. Aal aꞌ esaꞌ aas saꞌpajkaꞌpajul talax qꞌu chusbꞌal sete
    kꞌuxh aal tiira vatzsaj. Aal neqꞌaav setiꞌ. Ech ex aꞌ maꞌl tal nitxaꞌ aas aal
    aꞌ tek koj satechbꞌu tiila echbꞌubꞌal. Pek aal taꞌxh bꞌanel leecho isaꞌ.
  xsi-xsi: Mao nâ, miki kapâŋga kalo-tawana tamâta muŋgani lâ, aku zo rârâ ilâ lâ,
    ikura ŋana miki ma kapanananzi tamâta pinde ŋana Maro Kindeni kawa ŋgua kâ. Andeta
    tia. Miki uru wurâta ŋalae kalanzi tamâta pinde ŋana sipananami kilo ŋana Maro
    Kindeni kawa ŋgua kâ, ŋgua ŋinde kala nia ndoyo ipâŋga nia yo pami lâ. Miki katogonzi
    lâlu puro-puro mine. Mine kala miki ŋandai kakura ŋana kaka kâpwa kaika ŋga. Miki
    uru kanu suu nâ.
  crx-NTPO: '''Et ''andit dune hodoolh''eh-un ''oohle'' huba'' hoont''oh, ''et hoonts''i
    soo ''udechoo be whuts''odil''e''-i, ''i Yak''usda ghuni daja ni la, ''et whulohne,
    ''enne doo cha za ndúwhulcho whe whunanohodutilh''eh huba'' hoont''oh. ''Andit
    ts''oodunne k''un''a lilet ''i za ookw''a khahna, ''aw but duts''un-i, ''i iloh.
    ''Et whuz un''a ''ahja.'
  kan-OKCV: ನೀವು ಇಷ್ಟರೊಳಗೆ ಬೋಧಕರಾಗಿ ಇರಬೇಕಾಗಿತ್ತು. ಆದರೂ ನಿಮಗೆ ದೇವರ ವಾಕ್ಯಗಳ ಪ್ರಾಥಮಿಕ
    ಉಪದೇಶಗಳನ್ನೇ ಕಲಿಸಿಕೊಡಬೇಕಾಗಿದೆ. ನಿಮಗೆ ಹಾಲಿನ ಅವಶ್ಯಕತೆಯಿದೆಯೇ ಹೊರತು ಗಟ್ಟಿಯಾದ ಆಹಾರವಲ್ಲ.
  bbb-bbb: Ja Godi janeka isuibe ma vierafena ruae ijadufuo iviama ja una e gue nijasiadufuo
    rove jaka naebe mani. Jaeje jaka ame isesina ije bu muije ivo ijieki. Ijadufuo
    ja uria mamoedo e bino buka una vua maeje soegi ije ja nijasiadufuo.
  blw-blw: Te uray ammag nafayag hen chayu omafurotan way narégyu koma ad uwan way
    manudtuchu hen tapena, ammag chàyuwat agé peet hen makasapor ah kasen mangintudtuchu
    hen anchichay po-on hen alen Apudyus. Te kaman paat é-éttégyu way chan soso way
    achiayu makahétà hen orhe.
  tam-2017: காலத்தைப் பார்த்தால், போதகர்களாக இருக்கவேண்டிய உங்களுக்கு தேவனுடைய வார்த்தைகளின்
    அடிப்படை உபதேசங்களை மீண்டும் உபதேசிக்கவேண்டியதாக இருக்கிறது; நீங்கள் திடமான உணவைச்
    சாப்பிடுகிறவர்களாக இல்லை, பாலைக் குடிக்கிறவர்களானீர்கள்.
  azz-NT: Namejuan nanquipíaj míac tonalme de nantacuautamatihuitze huan axcan monequía
    que namejuan ximochihuani nantamachtiani den Tajtoltzin de Dios. Pero amo ijcón
    mochiutoc. Ta, namejuan monequis oc ma ocsepa namechtojtomilijtiyacan huan ma
    namechmachtijtiyacan in Tajtoltzin de Dios ica in tamachtilis den cachi amo ohui
    de se cajsicamatis. Huan namejuan amo nanyecyolmajsitocque ica namotacuautamatilis.
    Ta, namejuan majyá nanyancuicque oc namotacuautamatilis queme yesquía yequin ya
    nantaneltocacque. Huan monequi ma tamechmachtican ica tamachilis ten amo ohui
    nanquimatisque queme cuac se quitayiltía se conet leche porín ayamo hueli quicuas
    in tapalol.
  spa-RV-1909: Porque debiendo ser ya maestros á causa del tiempo, tenéis necesidad
    de volver á ser enseñados cuáles sean los primeros rudimentos de las palabras
    de Dios; y habéis llegado á ser tales que tengáis necesidad de leche, y no de
    manjar sólido.
  csy-csy: Banghangziam cile hun te zong ngei zo ahi bangma sya na sep tu uh kilawm
    zo napi, Pathian kammal te sia a kipat pan in hil na kul lai uh a, ansak nei zo
    ngawl lai in noai bek a dawn zo te na hi uh hi.
  mxq-NT: Taaxyʉp miidsʉty mjayaꞌʉxpʉjknʉ ma̱ wiinkpʉty, mʉt ko tʉ jyajknʉ ma̱ miits
    xyꞌaxá̱jʉdʉ Jesús; per mdʉgoyꞌa̱jtxʉdʉp pʉ́n mdukꞌʉxpʉ́kʉdʉp jatʉgok jemy ja tʉyꞌa̱jtʉn
    diꞌibʉ kyaj tsyípʉty ma̱ Diosʉ ꞌyayuk. Pes miidsʉty dʉꞌʉn mꞌakꞌittʉ éxtʉmʉ maxuꞌungʉn
    diꞌibʉ kyaj mba̱a̱t tjeꞌxy ja kudʉꞌʉtspʉ, tsyojktʉp pʉ́n yajtsiꞌidsʉdʉp.
  tzj-NT: Ja rixix ojer chic eniman ja Jesucristo, ja kas yatal chewij, ixix ta nari'
    nixtijon chic quixin jule' chic winak camic. Ja taka'an newajo' ntz'at anin c'a
    taka'an newajo' na jun ja nch'obo chewach ja rtzobal Dios ja cani' tijonem nya̱'
    chique ja tak ac'ala' ja ma c'ayew ta chique. Ja ntz'at anin ni ix junan cuq'uin
    ja tak yaqui'a' ja c'a tz'um na nquetij ja maja'n tiyataj chique chi nquemaj wa'im.
  tdt-tdt: Tuir lo-loos, imi sai ona mestri hodi hanorin ema seluk. Maibee buat baziku
    husi Maromak nia liafuan mos, imi seidauk hatene, imi presiza nafatin ema seluk
    atu hanorin imi. Imi hanesan fali bebee nebee sei susu deit, i seidauk bele haan.
  ron-BTF: Fiindcă aveți nevoie să vă învețe cineva din nou care sunt principiile
    începătoare ale oracolelor lui Dumnezeu și ați devenit precum cei care au nevoie
    de lapte și nu de hrană tare, când voi de mult trebuia să fiți învățători.
  eng-WEBP: For although by this time you should be teachers, you again need to have
    someone teach you the rudiments of the first principles of the revelations of
    God. You have come to need milk, and not solid food.
  eng-FBV: By now you should have had enough time to become teachers, but you need
    someone to teach you the fundamentals, the first principles of God's word. It's
    like you need to go back to baby milk instead of solid food!
  nld-1939: Of is het soms nog nodig, dat men u de eerste beginselen van Gods woorden
    gaat leren, terwijl gij toch, de tijd in aanmerking genomen, reeds leermeesters
    moest zijn; hebt gij soms nog behoefte aan melk, niet aan vaste spijs?
  bwo-bwo: Andish b́ borfetsosh it danifwotsi woto faliyank'te b́ teshi, ernmó Ik'i
    aap'o shints dano itsh aani danitwo k'osh asho geyife, mansh mank'oon eshe itsh
    geyitwo ez goora bako kup' mishaliye,
  nch-BL: Quipiya miyac xihuit anquineltocaque Toteco huan quinamiqui ya anelisquíaj
    antamachtiani, pero amo. Noja monequi para sequinoc ma amechmachtica sempa nopa
    tamanti cati amo más ohui ipan Icamanal Toteco. Anitztoque quej coneme cati ya
    monequi tacuase, pero noja quinequij lechi.
  quc-TNT: Ri ix ya ojer chic ix cojoninak, rajwaxic c'ut chi ix chic queitijoj niq'uiaj
    chic. Man je' tä c'u ri'. Xane xa rajwaxic i tijoxic chi na ix che ri nabe tak
    tijonic ri man c'äx tä u ch'obic rech ru Lok' Pixab ri Dios. Xa man c'o tä i chuk'ab,
    je' ta ne chi c'ä ix ac'alab na, rajwaxic c'u na ri tu' chiwe chuq'uexwäch ri
    wa.
  tfr-NTPO: Pjãy mär l̈öng Jesús go dbar kop ara tjän. Pjãy oppino pjl̈ú kjwe ga eerishko
    ga pjãy opyono beno l̈öng no pingga. Gueniyo Sbö tjl̈õkwo kjrëmi l̈öng l̈i l̇l̇ë
    l̈okl̈o miydëmi l̈öng l̇l̇ëm obi. Woydëmi ga pjãy pĩya obl̈ërë tjl̈õkwo wẽl̈ë
    go eröe. Kjwozirga l̈öng nä ië wl̈eniyo, e dl̈i uë woydë l̇l̇ëme. Pjãy so e kjoyo,
    tjl̈õkwo kjang l̈i kumi woydë l̇l̇ëm kjĩshko.
  kaq-NT: Neateman nincanixon man haxemanicahboscatihi bi tah man honanyamahi. Haxemanicahbo
    sca man hihtihi bi ta Papan joi haxemenotibo mato yohirihbiti man pishinai. Xoma
    hahmatibo tah man qui; chahomabo piti hahtipahyamaparihibo.
  sgb-sgb: Ha kaptêgan, ay nabuyot kaw nan ampaniwala, kabay dapat dayi, ay maaralan
    yoy nay kapareho yo, noa, angga amêhên kailangan yo pon êt hên patoro ha unan
    intoro kamoyu ubat ha habi ni Apo Namalyari. Ya kaalimbawaan yo ay anak ya ampanoho
    pon ya a ampakagatgat hên mantêg pamangan. Ya labay habiên ya a yo pon mamwangan
    no hinoy mangêd ya dyag haka no hinoy narawak ya dyag.
  vie-1934: Đáng lẽ anh em đã làm thầy từ lâu rồi, nay còn cần người ta lấy những
    điều sơ học của lời Đức Chúa Trời mà dạy anh em; anh em cần ăn sữa thay vì đồ
    ăn đặc.
  kxv-kxv: ଇଚିହିଁ ଇଚର ଦିନା ବିତ୍ରା ମୀରୁ ଜା଼ପ୍‌ନାତେରି ଆ଼ନାୟି ମାଚେ, ଆ଼ତିଜିକେଏ ମାହାପୂରୁତି
    ବ଼ଲୁ ଏଟ୍‌କା ଲ଼କୁ ଜା଼ପ୍‌ହାଲି ତାକି ମିଙ୍ଗେ ଲ଼ଡ଼ା ଆ଼ହିମାଞ୍ଜାନେ; ୱାଜିତି ରା଼ନ୍ଦା ଲ଼ଡ଼ା
    କିଆନା ପା଼ଲୁ ମିଙ୍ଗେତାକି ଲ଼ଡ଼ା ଆ଼ହିମାଞ୍ଜାନେ ।
  amu-NT: Jaachꞌee xuee cwilaꞌyuꞌyoꞌ ñꞌeⁿ Tyꞌo̱o̱tsꞌom, joꞌ chii matsonaꞌ na jeꞌ cwiluiindyoꞌ
    nnꞌaⁿ na cwitꞌmo̱o̱ⁿ ñꞌoomꞌ Tyꞌo̱o̱tsꞌom nda̱a̱ ntꞌomcheⁿ, sa̱a̱ ꞌo ndicwaⁿ macaⁿnaꞌ
    na catseineiⁿxco tsꞌaⁿ nda̱a̱ꞌyoꞌ ñꞌoomꞌm na tijndeiꞌtinaꞌ na nntseiꞌno̱ⁿꞌ tsꞌaⁿ,
    ꞌo ndaatsuu macaⁿnaꞌ nchii nantquie na canda̱a̱ꞌ.
  hin-CV: समय के अनुसार तो तुम्हें अब तक शिक्षक बन जाना चाहिए था किंतु अब आवश्यक यह
    हो गया है कि कोई तुम्हें दोबारा परमेश्वर के ईश्वरीय वचनों के शुरू के सिद्धांतों
    की शिक्षा दे. तुम्हें ठोस आहार नहीं, दूध की ज़रूरत हो गई है!
  spa-BES: Y a pesar de que en este momento deberían ser maestros, todavía necesitan
    a alguien que les dé enseñanzas sobre las primeras reglas simples de la revelación
    de Dios; se han convertido en bebés que necesitan leche y no alimentos sólidos.
  san-BEN: যতো যূযং যদ্যপি সমযস্য দীর্ঘৎৱাৎ শিক্ষকা ভৱিতুম্ অশক্ষ্যত তথাপীশ্ৱরস্য
    ৱাক্যানাং যা প্রথমা ৱর্ণমালা তামধি শিক্ষাপ্রাপ্তি র্যুষ্মাকং পুনরাৱশ্যকা ভৱতি,
    তথা কঠিনদ্রৱ্যে নহি কিন্তু দুগ্ধে যুষ্মাকং প্রযোজনম্ আস্তে|
  tdx-tdx: Tsy ho ni-mpañoke hao nahareo henaneo? te mone mipay haòke amo manantam-petsen’
    Añahareo indraike, vaho mipay ronono fa tsy mahakama vente’e,
  naf-naf: In kan teepmaŋ nâmkiŋpepe aikbien mme nolineyaŋ mama keyet yaŋaŋ zemzikat
    indawien kogogapm an zet zikat indanda ŋep kwabiek keyaŋgut in zet ke wisat palen
    tati yaŋaŋ penaŋ ku nâmâtâbien keyepm am notnaŋaŋ in ewe Kawawaŋgalen zet ŋotekŋaŋ
    ke ewe zemzikat indame weyaŋnâmâtâbep. In ewe nam etaŋ niniyelen beip; meu katikŋaŋ
    ŋep ku niniyelen.
  grc-MT: και γαρ οφειλοντεσ ειναι διδασκαλοι δια τον χρονον παλιν χρειαν εχετε του
    διδασκειν υμασ τινα τα στοιχεια τησ αρχησ των λογιων του θεου και γεγονατε χρειαν
    εχοντεσ γαλακτοσ και ου στερεασ τροφησ
  vid-vid: Kwa mhela awu hemwe mwahaganigwe kuwa walangusa, ila mng'hali mwangugana
    munhu wa kuwalangusani ulanguso wa mwaluko kuli mbuli ya usenga wa Nguluwi. Mhiluka
    kuli kong'ha itombo honhu ha kulya chilyo chibabale.
  pio-NT: Pidécuéca peebáidaca Jesucristo itàacái madécaná camuí, íná iwàwacutácué
    péewáidaca áibanái wenàiwica quéechacáwatá. Quéwa càmitàacá péewáidacué áibanái.
    Néese iwàwacutá mamáalàacata wéewáidacuéca pía iyú yái wawàsi màulenéerica yáwanáica
    Dios itàacái yéewáidéerica iyú wía. Pidécuéca pèepùacawa machawàacaca píináidacawa
    iyúwa sùmài. Iwàwacutá wéewáidacuéca pía màulenéeri tàacáisi iyú càide iyúwa quìrasìi
    ìiracaalí ìinisi càmicáiná idé iyáaca dàaléeri iinási. Càicuéca píade càmicáiná
    píalía péemìaca càinácaalí íimáaná yái càulenéeri tàacáisica.
  tsn-tsn: Ga lo bolo go nna Bakeresete ka lobaka lo lo leele jaanong, e bile lo tshwanetse
    lo ka bo lo ruta ba bangwe, mme mo boemong jwa moo lo boetse kwa morago kwa maemong
    a lo tlhokang mongwe go ipuseletsa go lo ruta gape metheo ya ntlha ka Lefoko la
    Modim. Lo tshwana le bananyana ba ba ka nwang mashi fela, ba sa gola mo go lekanyeng
    go ja dijo tse di loileng. Mme fa motho a santse a tshela ka mashi fela go supa
    gore ga a ise a gatele pele thata mo botshelong jwa Sekeresete, ebile ga a itse
    thata ka pharologanyo fa gare ga tshiamo le bosula. E santse e le Mokeresete yo
    mmotlana fela!
  amr-NT: Aʼnennada huaboaʼda moʼnopoʼkoreapo Jesucristotaj moknopo̱e̱ʼuyate. Huakkaʼ
    huabayok Jesúsen huadak huaʼa moʼpeunhuahuaʼdeʼuynigʼa sigdamon moʼnopo̱e̱ne.
    Konig huamanmadikaʼeri e̱ʼdik e̱ʼe̱a̱da ehueʼ moʼe̱ne. Sigdamon moʼnopo̱e̱ne.
    Opudomeytaj konig huakkuru Jesucristoen huadak huaʼa huamanmadikaʼ onteʼti manmadikaʼdik
    o̱ʼe̱y. Nog Diosen ʼuruaʼda eʼmanmadikaʼ oknopoenkahueʼdik moʼe̱ne. Opudomey konig
    yo̱bed huaknopo̱e̱ʼeri moʼe̱ne. Yo̱bed aypo bapehueʼdik o̱ʼi̱kaʼ. Onʼhue̱yoʼda
    onʼminogikaʼ. Opudomey konig yo̱bed huaminogonhuahuikaʼeri moʼe̱ne. Onʼhue̱ konig
    Jesucristoen huadak huaʼa huakkuru huamanmadikaʼ o̱ʼe̱. Kenyoʼda moknopo̱e̱dene.
    Sigda moknopo̱e̱dene. Konig yo̱bedo̱nig huaknopo̱e̱ʼeri moʼi̱kaʼ. Nogda nogda
    Cristoen huamanmadikaʼ nopo̱e̱hueʼ moʼe̱ne. Huadakda eʼkikaʼ nopo̱e̱hueʼ moʼe̱ne.
  pwg-pwg: Tami namadani kava kovi Keresiyana ma kota kiibau da kota vivibeyebeyena
    ma kegha, ami kayowana da nota tekatekasi God vonana kamonai wawaya iti beyebeye
    meyemi. Vavai bagibagina kota kanikani na tami karakava da kosususu.
  cjv-cjv: Te koma wom ne yokamai gunom kam mora finga ena epena kakom tei ne yokamai
    ka nuwi si ereinga ari morainga i fanamba tamanume. Ena yai ta uro ne yokamai
    Yai Gumam gunom kam koma wom finga i tokoi nuwi si erowangua i faname. Te gan
