    hinga sa ri etisini imbihumbwa ku mendiro Gotri mwanji ti sa ai kunu ri ondiyakandiyanda.
    Kunu ahirahi kwambu ti hinde ku a kumbwa. Kunu muku tumbwa ku andano.
  vie-OVCB: Đáng lẽ ngày nay đã làm giáo sư, nhưng anh chị em vẫn còn ấu trĩ, phải
    học đi học lại những chân lý sơ đẳng của Đạo Chúa. Anh chị em vẫn cần uống sữa,
    chưa tiêu hóa nổi thức ăn của người lớn.
  kze-kze: ááéma Ísu Káráísitin-aai isé'a ayáátáá-kanaa maisukáavo nóra séra íma simátíma'mae
    kwéiyo. Áánútun-aaivinkemba avorar-áímbá íma ísámai kawe'á é'a moóráwai ókwara'a
    simásiminkwae sembánivo umarambó náámbo nésamo asirayán-tómbó ímo kwénaantenkaani'a
    é'a pó'a Áánútun-aai íma kanaán-umai simátímakaawe.
  lbk-lbk: Tay idwani, olay mo inmannong kayo ay namati, ya cha kayo koma et en-isolo
    isnan iib-ayo, ket ay masapolyo kayet pet nan mangisolo kasin ken chakayo isnan
    kalalakaan ay sos-olo ay inpaammon Apo Dios. Ento mo mangan kayo et isnan enkedse
    ay makakan, ya ket ay kag kayo sisya'y ensossoso isnan khatas.
  mto-NT: O̱o̱yani xa veꞌe ya̱ it tyunnaxy, ku̱xtukꞌixta xa veꞌe je̱ jayu je̱ Nteꞌyam
    je̱ yꞌayook, ax jadoꞌk nax tseꞌe du̱tsa̱k je̱tseꞌe myaktukvinjaꞌvidinuvat je̱
    ixpa̱jku̱n juuꞌ veꞌe myaktukꞌixtu ku veꞌe xjaanchjaꞌviꞌukvaandi je̱ Jesucristo.
    Veꞌem xa miitseꞌeda ax joꞌn je̱ piꞌk ónu̱k juuꞌ veꞌe tsiꞌtspna je̱ts kaꞌa veꞌe
    ax joꞌn je̱ jayu juuꞌ veꞌe kaaynup ooknup.
  bzh-bzh: Buk ggovek beyoh vu bë ham natu tatovaha, rëḳ ma geham nahën neraḳ vu
    in kwa. Om mehöti maḳ rëḳ nök tahu ham gökin doḳ Anutu yi ġaġek degwa muġinsën
    sën sepëp lo rë. In ham su yoh vu bë gwa nos niwëëk rë, gaḳ ham yoh vu bë nanum
    rur mu.
  guj-2017: કેમ કે આટલા સમયમાં તો તમારે ઉપદેશકો થવું જોઈતું હતું, પણ અત્યારે તો ઈશ્વરનાં
    વચનનાં પાયાના સિદ્ધાંત શાં છે, એ કોઈ તમને ફરી શીખવે એવી જરૂર ઊભી થઈ છે; અને તમે
    એવા બાળક જેવા થયા છો કે જેને દૂધની અગત્ય છે અને જે ભારે ખોરાક પચાવી શકે તેમ નથી.
  jvn-NT: Nèk dipikir, sakjané lak ya wis suwi ta enggonmu dadi wong pretyaya lan
    ya pantesé kowé saiki bisa mulangi liyané. Nanging wujuté ora ngono, awit tekan
    sepréné kowé ijik kudu diblajari piwulang sing wiwitan. Kowé ijik kaya botyah
    tyilik ngono, sing ngombé mèrki, durung kuwat karo pangan sing atos.
  byr-byr: Sareꞌ daresɨ. Kɨgaakuna Kɨraazɨtɨyarɨ lɨmwagesaihɨlyɨ. Yɨrɨkerɨꞌ sarɨmɨ
    wɨjɨwaakyaihi mwaalyaꞌna yɨnɨga wiꞌna yɨwaaꞌ. Kɨrɨꞌ aawa. Yɨ aꞌmwei pwai sarɨmɨnyɨ
    mudɨꞌnanya aaya kaavɨla Gotɨyare yagaalyaꞌ ayahi nayaa yɨhɨzɨwaakyaꞌnerɨna sarɨmɨnyɨ
    sɨmunyaꞌna tuta yɨhɨmudaasɨvanɨꞌ. Yɨ bwaranyai yune aamunyaꞌ maaryaꞌnerɨ wɨmudaasadevaaibɨꞌ
    mudɨꞌnanyanna yɨhɨmudaasɨvanɨꞌ. Aꞌmwera wapaaya dɨragɨnya nyaꞌneraavɨ wɨmudaasadevaaibɨꞌ
    sarɨmɨ yagaala naangenna yɨnɨga wiꞌna wɨꞌnamaapɨneihi mɨꞌ.
  ian-ian: Tamba ngwuk Kraistna mbaapma wuleingwuk. Mbambala gleri ana wuleingwuk.
    Kraistna mbaapmamba sɨvla mbundɨ la nɨmba nat nɨmba kat yiga wan apma nyaangɨt
    vɨsɨmogwigiyandi. Ngwuk vɨsɨmogwigiyangwuk. Kɨta nyan ngwuk kat yalaa Godna nyaangɨt
    mbutndeyan wovuna. Ngwutna nambu mwunya kɨlɨga mat nyanguna nambu lɨga vak vla
    lɨgandɨ. Nɨma nɨmba tagula kɨgɨnda kɨlɨga nɨmba yelavɨka lɨga nambu lɨga vla ana
    lɨgandɨ.
  hun-hun: mert noha jelenleg már tanítóknak kellene lennetek, ismét arra van szükségeket,
    hogy Isten beszédének alapelemeire tanítson valaki titeket, és olyanok lettetek,
    mint akinek tejre van szüksége és nem kemény eledelre.
  mcf-NT: Mibia utsin tantiamiaid icquin ënden tantiabempatecnëdan mibitedishun. Adembidi
    mimbi abia tantiaid utsibo tantiamepatecnëdan. Bacuën shuma chishquin tantiacpaden
    tantiaquid icquin Nuquin Papan chiaid tantiatiapimbo mimbi icpec.
  kjs-kjs: Gore naame nimi waru mogeama naa nimina tisaa-rupa pima. Go pea pare nimimi
    kone waru abi nasu kiralimi. Go puma Gote-na abala pagisimide agalena re-re pa
    ali medame wala nimi lagina. Go pumare nimimi puri pale agalenuri eda nanoaeme.
    Dia, yapare abi nimimi adu-ipaa pa no aeme.
  mni-mni: Tasengbadi nakhoi oja ama oibagi matam oirabani adubu kanagumbana nakhoibu
    Tengban Mapugi waheigi ahanba hiramsing adu tambiba tari. Mapang oiba chinjak
    chabagi mahutta nakhoidi houjiksu sanggom thakpa tari.
  yad-NT: Dañuma jiryeñi vicharu̱y nta datyanuvay, jiryevya̱ta diye sa̱ra̱ju̱ sa̱tidye
    datyanu ti̱ ju̱na̱y jiryentyirya Ju̱denu niquejada jo̱tarantiy. Jiryevya̱ta ji̱tara
    ji̱tya̱ja̱ jiryi̱ntu poyadaju̱, ne ja̱myi jmyi̱sara day.
  mxb-NT: Sa̱ diꞌa kánian kakuu ndó na̱ dánaꞌa̱ noo̱ dao ka̱ na̱, dá chi̱ sa̱ naꞌá
    nda̱ꞌo dákuáꞌa ndó saꞌa̱ ña̱ yóꞌo. Tído diꞌa xínñóꞌó ndó ña̱ dánaꞌa̱ tuku na noo̱
    ndo̱ ña̱ ni̱ da̱kuáꞌa ndó nda̱ míí saꞌa̱ sa̱ꞌá to̱ꞌon Ndios. Sa̱ꞌá ño̱ó kúú ndó
    táto̱ꞌon takuálí leé, chi̱ xínñóꞌó ii̱ vá ndó lechí, chi̱ o̱ kúu keí ndó ña̱ꞌa
    káxí, ña̱ kúú ña̱ ndi̱chí cháá ka̱ saꞌa̱ Ndios.
  pon-2006A: Pwe lel ahnsou wet e itar kumwail en wiahla sounpadahk; ahpw soh, pwe
    kumwail anahnehte emen en kin padahkihong kumwail keieun padahk kan duwen mahsen
    en Koht. Kumwail me saikinte kakohng tungoale kisin tungoal kekeluwak; ihte me
    kumwail kakohng, pilendihdi.
  maq-NT: Ngayun xi ha jemu tsëë nduvun chutayun cjua rë Nina ne, ha tivicuyun rë
    xuta cjua rë Nina. Peru cahndë́ rë xi ha tivicuyun ne, tu ngayun meje rë ngu xi
    cuicuya nga nuju cjua xi tjun tjun chutaya rë tsëhë cjua rë Nina. Sacuaha xi mameje
    rë xi cuyun siuhun nga lechi, cahndë́ rë xi xinu niñu.
  hto-hto: Naui nano Crístomo omoɨ ɨ́ɨnuaruimona jae dɨga fɨmona jaide. Iemona jae
    oni jɨáɨmacɨmo omoɨ llófuerizaille ɨere jitáirede. Mei jɨáɨfodo ja birui meine
    abɨdo Juzíñamui llogáuai taɨnéinafuiaɨna ómoɨmo jɨáɨma llófuelle jitáirede. Naɨ
    monoɨ jirode úrue izói meine abɨdo úruetaidɨomoɨ; naɨ fɨgo baitáñedɨno izói itɨ́omoɨ.
    Ua llɨ́cɨaɨna naɨ rɨ́nide izóidɨnona abɨdo jáidɨomoɨ.
  por-BRBSL: Pois embora por esta altura você já deva ser professor, você precisa
    novamente de alguém que lhe ensine os rudimentos dos primeiros princípios das
    revelações de Deus. Você passou a precisar de leite, e não de alimentos sólidos.
  ces-NKB: Ačkoli byste totiž po [takové] době [již] měli být učiteli, potřebujete,
    aby vás někdo znovu učil základním principům Božích výroků. Stali jste se těmi,
    kdo potřebují mléko, a ne hutný pokrm.
  cui-cui: Caena bayatha bewa pana naexanaem pomonae jiwi painya necuidubi jiwi pam.
    Daichitha cataunxuae panantawenoname xua ichamonae equeicha caewa yabara paca
    cuiduba Nacom Pejume Diwesi pocotsiwan xua jiwi nantawenona copiya nacuiduba poxonae
    aena jume cowʉnta. Paxam pomonae equeicha caewa pajʉntʉ coyene faefaename, xua
    painya nejume cowʉntsiwa. Barapo coyene icha be poxonae pexui ichi xua nantawenona
    mito, jopa peitacʉpaexaetsi xua pexaewa pewito.
  boj-2014: Niŋgi nami are bulyeb bati olekoba gilqo. Deqa niŋgi Qotei aqa anjam plaltqa
    kere. Ariya nuŋgo powo kobaosai unu deqa niŋgi aŋgro mom muŋgum uyeqnub dego bul
    unub. Niŋgi iŋgi siŋgila uyqa keresai unub. Deqa tamo qudei na olo Qotei aqa anjam
    utruq na plaltosib niŋgi merŋgwab di kere.
  eng-OEBUS: For whereas, considering the time that has elapsed, you ought to be teaching
    others, you still need someone to teach you the alphabet of the divine revelation,
    and need again to be fed with milk instead of with ‘solid food.’
  eri-eri: Tere Kristen saini ufaro amina heigeye, onodu tere edo langa Itou nomo
    beele nere ila agotete nigage. Onou wa uwa. Tere ninatege isou tu‑tu tigina, waha
    bona nere fai ila ege, Itou nomo beele matau amugou tigini waha tere agotete tigodbode.
    Tere da danga bagu tei nomo iinga haiya wegu uwa. Tere eeme gai nyi boya yafaya.
  wiu-wiu: Kipa Yesuke wene tugakilepa wete mati titia tokoina. Nitikoina tekete eko
    ali atoa oyake olaukamedikiyake Akolalinemo pegetoa olaukanemo wene kayapeaneya
    mekino, panagome kiwi wa olaukamedeko. Ae, nana matiyame keneya ipe kakoya nee
    eya noameneya adu-kama nou toa Akolaline agale wedoa yakameneya meki.
  swe-swe: Ni borde ha blivit lärare för länge sedan, men nu behöver ni någon som
    lär er de första grunderna i Guds ord igen. Ni behöver mjölk, inte fast föda!
  cth-cth: Bangkongtetpawiteh nangmouh teh a kumtha lahoi teh kacangkhaikung lah na
