    તથા કઠિનદ્રવ્યે નહિ કિન્તુ દુગ્ધે યુષ્માકં પ્રયોજનમ્ આસ્તે|
  ake-NT: Serɨ a'tai rɨ, ti'sa pe ɨyenasa' kon nesii'no, e'tane ɨyenupanin kon nɨ
