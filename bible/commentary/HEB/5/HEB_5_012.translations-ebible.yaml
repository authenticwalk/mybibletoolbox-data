  big-big: Inugu teng nazuwagawiliyegi waligeleyagira weik pera kapura ngoluk ini
    mabobuwili Anotogi ngagoraga were lewa piyeng mawinda waligeleyageyaweki mizi.
    Ini Anotogi ngagoraga ngeragi kozang nagerikka ini ngoluk yebili ni puwili kelik
    yebili ni.
  gux-G: Lan pundi ya yogu ne li ji bo buali ke yinba n yaa tie canbáa-nba ki ya
    tundi bi niba. Ama ke i gɔ daa bua ban ya tund'i ban kpia tundi o nulo yaali u
    Tienu maama po. Li ji po tie ke yi yaa je t jekpiagidi. Ke i ŋaa lan'o ki bua
    m biinm
  cnl-NT: Mɨ³lǿn²³na'³ rɨ³nɨ²³ dsa³ 'i³ 'ee²³ uu'n² 'u² cu²ru'³ mɨ³jmée²ra'³ quién²na'³.
