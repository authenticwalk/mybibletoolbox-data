  meu-meu: Nega vada eme gini dae, umui na hahediba taumui ai boma lao, to doini o
    dabumu; ta ese Dirava ena hereva badidia bema hadibalaimui lou bema namo. Umui
    na doini rata inu memerodia na heheto; aniani korikori ianidia na asi goadamui.
  yva-NT: Abo! Weapamo wapanave Amisye ai nugoenta to, weti syo rakarae weabe kurumbe
    wapo Apa ananyao raugaje mamo ama masyote mi so nto. Weramu tugae mamo syo wasaenamo
    wamaisyare arikainyo tuvanoe! Weti kove mamo vatane wo wasanyao Amisye apa ayao
    rai jakato rati, indamu Apa ananyao moto manasyine, jirume, mandeije wapo ranaun
    dijati. Weapamo wasaurata irati arikainyo tuvane inta ai, wepirati po anaisyo
    paparaisy rai dainy, yara po ukame obo raisya nene amaisy.
  dgc-dgc: Nale kam dén a méniwala ni Jesus! Bakit kailangan kam pa a tolduan ta medibo
    a pégtoldu na Diyos? Dapat sikam maka dén i mégtoldu! Koman kam pabi i anak a
    mégsuso pabi, da éwan moy pabi kaya a méngan ta kanén.
  zpm-NT: Lo lal dze ne psilo rnalo to Jesús, haxta none tole cseed miech niina, per
    na goṉ leḻ rquiin to dieṉ cho gbiire csilo cseed to stib. Rac mëdyeeṉ to i goṉ,
    laa ne gow to ncuaaṉe row zha brooble leḻ racladz to tibaque nidz guie to.
  hix-NT: Amnyehra rma haxa Kryestu mahohtxownà. Khoryenkomo rwonà hutwanye ro me
    tehxorye manatxhe haryhe. Uhutwamohsony me xarha tehxorye manatxhe haryhe, anar
    komo wya. Uhutwamohsohra mak manatxhe, uhutwahra rma oyesnàr kom ke. Uhutwamohsoko
    rha, amna wya, kany me rma manatxow hamà. Enytxahtxexahotho hoko rma, àro wyaro
    kany me manatxow hamà.
  sim-sim: Jir angop hoje mende Jisasin tiyandari mak nari jir. Uhu ma anandin mashin
    sawendahik nanda jir. Hako wahau. Jir ji fendele mendewa osik mashin sawenda ma
    indik li raha mashi Avui Wasilakahi os kolo wolo mendek li sawerik ji misiri hom
    indik li sawenak ji misikwak jimu mbanduwa. Jir mbeek akwa malafun andahik nanda
    ambu jir, wahau. Jir jikisakri mukun li anda hom er ji naha jimu linduwa.
  npi-ULB: किनकि यस बेलासम्म त तिमीहरू शिक्षकहरू भइसक्‍नुपर्ने थियो, तर तिमीहरूलाई
    अझै पनि कसैले परमेश्‍वरको वचनका साधारण सिद्धान्तहरू सिकाउनुपरेको छ । तिमीहरूलाई
    खँदिलो भोजन होइन, दूधको आवश्‍यक छ ।
  cgc-cgc: Anduni inta na timpo na kyo man en magtudlo ta mga paryo nyo na gatuo,
