    caycäyanqui. Wamra shacshana caycar pachatana micunanpa rantin chuchullapärä caycagnömi
    caycäyanqui.
  mox-mox: Vonahaqiaqi, omiʼa lova niʼau Vale Aqiaqina omadunoqolia, ʼinega luaqiaqiemi
