    Bakɨme buni vhuuin harigi gumgi khɨvav, mbe nzuai bunin taagi nde suanga. Nde
    mban havhara ndirga tuktɨgi fhuvara. Zakɨra fhuvara! Nde ta pavra ki.
  bsj-bsj: cho ki kwama wo mun nii merangka, motak mwan cwi ni ka-nge na merang mwen
