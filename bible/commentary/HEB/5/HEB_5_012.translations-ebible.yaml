  jpn-1965: あなたがたは年数からすれば教師になっていなければならないにもかかわらず、神のことばの初歩をもう一度だれかに教えてもらう必要があるのです。あなたがたは堅い食物ではなく、乳を必要とするようになっています。
  fra-SBL: Car, bien que vous soyez maintenant des maîtres, vous avez encore besoin
