  zar-NT: Chigudödi dza ral-laʼ gaca usédiliʼ bönachi xtídzëʼë Dios, tuʼ chibiyö́niliʼ
    xidzé, pero riquíniliʼ nu quíxjöiʼi libíʼiliʼ leyúbölö yuguʼ le cabí naca böniga
