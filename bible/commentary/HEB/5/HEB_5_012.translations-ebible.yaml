  kde-kde: Nni muhiu kuva, muuhiku auno mwenu múlembelewa mùùve mmakuhunda, henga
    bado mùlembelewa chihi muhundwe, tena mahundo matandi-matandi la lilove lya Nnungu.
    Mwenu múlembelewa muliswe chakulya chinonôpa, henga bado mùlembelewa chihi muyong'ejwe
    mavele.
  ata-ata: Ngingi ngexolu no nano no anu lalotu mo ngexali ta mitema noxou Kalisito
    maxuveni. Mo vaimomo ꞌo ne ngingi ngamomomo sou ngaxali ta tisa sou ngalosiꞌa
    moseꞌi lavulavu. Ia uasi ngingi ngatovavasi la sou ngamasaxa lexe ngaxolusi ia
    ta mitema seꞌi ineꞌe sou iaꞌalomengi no anu lavulavu se ngenoꞌu tei noxou Lataua
    no anu vaikala la. Xo ngingi ngamomomo sou menge nganoꞌu laꞌilali pekiaꞌu mo ngaꞌou
    uasi. Ngingi uao ngaiexu susu loxo ta keakea sio.
  qvw-NT: ¡Má, tantiaculcay-ari! Cay-chica timpu yaćhachicücunañam cayalcanquiman.
    Ñatac Diospa yaćhachicuyninpa ushyanllancunactalämi caśhan yaćhachina cayalcanqui.
    Micuyalcänayquitá canancama iñacha-yupay lichillactalämari upyalcanqui.
  nfa-nfa: Aa te ngaa, miu dhu parcaya nèbhu le. Madhutu iia-iia na, miu jꞌajꞌi le
    mese ho ajꞌa-nori dhèu leo. Te ngaa teꞌa boe na, miu cakaraa ana rara iisi hiu,
    dhu neꞌa mèka naꞌa, te neꞌa dhoka ninu susu di. Miu parluu dhèu era ho ajꞌa miu
    lula-nèti jꞌara-jꞌara dhu carui mèka nèti Sasuri Lamatua dhu Mola-Mèci.
  tnp-tnp: Itəmah nəmotəhatətə nuvəh rəkɨs, kəni təuvɨr məmə itəmah nɨnəhuva rəkɨs
    nəgətun mɨn rəha nəghatiən rəha Uhgɨn. Mətəu kəpə, itəmah nautol əmə lanəha. Rəueiu
    əha, kəkeikei kəgətun mɨn itəmah, tətuəuin mɨn, e nəukətɨ nəghatiən mɨn rəha Uhgɨn.
    Nɨpəhriəniən u, itəmah nəsotəhmeniən o nuniən nauəniən əskasɨk mɨn, mətəu nəkotəhmen
    əmə məmə nəutəmah əhanəh.
  urd-urd: असल में इतना वक़्त गुज़र गया है कि अब आप को ख़ुद उस्ताद होना चाहिए। अफ़्सोस
    कि ऐसा नहीं है बल्कि आप को इस की ज़रूरत है कि कोई आप के पास आ कर आप को ख़ुदा के
    कलाम की बुनियादी सच्चाइयाँ दुबारा सिखाए। आप अब तक सख़्त ग़िज़ा नहीं खा सकते बल्कि
    आप को दूध की ज़रूरत है।
  hot-hot: Môlô bôk oyalôv yôv ma doŋtom miŋ ubitak kêdôŋwaga ami denaŋ! Ba anyô yaŋ
    êlêm ek êndôŋ môlô esak loŋbô êtôm ŋê daluk esak Wapômbêŋ anêŋ abô. Môlô unum
    sum denaŋ ba miŋ hatôm oŋgwaŋ nôm atu ba thekthek ami.
  mqj-NT: Sitonganna ianna diita masaenamo muola mangngorean, la attummumoa' la ma'patudu
    temo. Sapo ta'ra ia annu la parallupokoa' dipatudu pole battakadanna Puang Allata'alla
    to'na pepa'guruan Kasaranian sinapelaya'i to mane mangngorean. Ta'pokoa' mala
    ummande nande makarra', sapo sirapan ana'-ana' la sumusupokoa'.
  rus-SYN: Ибо, судя по времени, вам надлежало быть учителями; но вас снова нужно
    учить первым началам слова Божия, и для вас нужно молоко, а не твердая пища.
  mbh-mbh: Na i nunganga ako thomu ini toko lemioonga nge tovu po pulua lale, na i
    pavurvur lale nge ako aro o pamireal tokokoere nge a God ile riong, aveto avele.
    Lomu lemi rumong i oror, na i pavurvur ako aro toko e aro i pamireal werer mun
    thomu nge a God ile riong semelnga, ako toko lemioonga ponganga i pavurvur nge
    elnga. Na thomu o pavurvur nge riong motunga elnga avele. Thomu o ranga ve ini
    areko rongan o susu inga, eneke thomu o betet inga nge a God ile pamirealing semelnga
    elnga!
  bdd-bdd: Tuta bewa ꞌilobwainegomiya ma hali tomota ꞌoidiya waheꞌita, ta geya sawasawahimi,
    weyahina Yehoba wasana huhuna geya wasanapu, ꞌoinega ꞌabwa ꞌaheheꞌitegomi. Comi
    susumo ꞌilobwainegomiya weyahina ꞌeꞌahai paꞌalina geya ꞌilobwainegomi.
  cbt-NTPO: Hua'qui Yosë nanamën natanapomarahuë', co nanitëramahuë' Yosë no'tëquën
    natëcamaso'. Noya yonquiatoma', a'napita a'chintacamaso nipirinhuë', co no'tëquën
    yonquiyátëramahuë'. Ya'nan a'chintëranquëmaso' naquëranchin a'chintanta'huanquëmaso'
    ya'huërin. Co inapita tëranta' cancanëma quëran huarë' yanatëramahuë'. Hua'huaro'sa
    pochin cancantatoma', co nanitëramahuë' ya'ipi Yosë nanamën yonquicamaso'. Ni'co'.
    Canopia'huaya sho'shoráchin yonquirin. Co nanitërinhuë' coshatacaso'.
  srn-NT: Now un ben mus de leriman kba. Ma a de fanowdu baka fu sma leri unu den
    fos'fosi sani fu a boskopu fu Gado. Na merki un abi fanowdu prefu nyanyan.
  cta-NT: Tya saꞌni tsa ngua loꞌo ndyuna ma̱ chaꞌ jiꞌi̱ Cristo tya clyo; cua nteje
    tacui tyu̱u̱ tsa tyempo, ñaꞌa̱ cuayáꞌ taca caca ma̱ mstru cuentya jiꞌi̱ Cristo
    nquichaꞌ, pana ñaꞌa̱ ti ndiꞌi̱ ma̱ juani. Tya ntiꞌ chaꞌ culuꞌu la nguꞌ jiꞌi̱ ma̱
    tya chaca quiyaꞌ ñiꞌya̱ ntucua quiyaꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi, la cuiꞌ chaꞌ nu
    ngua tiꞌ Ni chaꞌ cachaꞌ Ni jiꞌi̱ ñati̱ chalyuu. Ñiꞌya̱ nduꞌni sca cubiꞌ nu tya
    ntyiꞌ, chaꞌ bilya cacu biꞌ tyaja, juaꞌa̱ ndyuꞌni ma̱, chaꞌ ná nchca ca cuayáꞌ
    tiꞌ ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi biꞌ.
  bqc-SIM: Á gbɛ̃́ pↄ́ a gɛ̃gɛ̃u kɛ́wa, a maa àↄ dɛ yãdanɛdeↄ ũɛ, ãma e tia á
    dɛ wà ɛa Lua yã́ pↄ́ wì dada gbɛ̃́ dafuↄnɛ daɛ́ lↄɛ. Yↄ̃́ mɛ́ kↄ̃sìánↄ, i
    ka yↄ̃unableao.
  tcz-CHONGTHU: Tahsan cha nahung hinau sotpi ahunghitan, tua hi midang hil theiding
    nahiu ahitai. Chusangin, nanghon midang khat in Pathen Thubul lam nahildiu nangaicha
    nalaiyuve. Nangho hi naosen noitui ngaicha nalai chule anham nethei loulai tobang
    nahiuve.
  mar-mar: आतापर्यंत तुम्ही शिक्षक व्हायला हवे होते, तरी देवाच्या शिक्षणाचे प्राथमिक
    धडे पुन्हा तुम्हास कोणीतरी शिकविण्याची गरज आहे. तुम्हास दुधाची गरज आहे, जड अन्नाची
    नाही असे तुम्ही झाला आहात.
  snp-snp: Moda kolafe? Linate ya kamena fana moda kolimo idamoma nenako, ya oiya
    amaleka wenena ma api gilibamo neko, moda efe lagi ne. Etito nefa, ido linate
    ogoufámanako, yamu mate kofa oti Goti kala mona kofa api gilibinawamo ya moda
    lalo enaiye. Ido oudi-luti-kati wela-neta auma wiyami neta nenawamo yaki ogoufámae.
    Faifa aminako ogofuti nenawamo ne.
  isl-isl: Nú hafið þið verið kristin í langan tíma og ættuð þar af leiðandi að geta
    kennt öðrum. Þess í stað hefur ykkur farið aftur, svo að nú þurfið þið á kennara
    að halda, til þess að rifja upp með ykkur undirstöðuatriði Guðs orðs. Þið eruð
    eins og börn, sem aðeins geta drukkið mjólk en þola ekki venjulegan mat. Sá sem
    heldur áfram að lifa á „mjólk“ sýnir þar með að hann er stutt kominn á vegi trúarinnar
    og þekkir illa muninn á réttu og röngu. Slíkur maður er ungbarn í trúnni.
  spy-NT: Kāyēmāktōōs kukōōyēku kāānēētik, nteenee tōōmāchē /takiineetaak tukuuk choo
    kyōōtoowunēē. Yoo kātōō-āmē āmit chēbo biich chēē wōōyēch ōmāchē /takiikuuyeenaak
    chēēko.
  xnn-xnn: Dapay gag-awis no dakayo koma nan men-it-itdo isnan iib-ayo tay nabayabayag
    ay nait-itdowan kayo. Ngem masapolyo pay laeng di waday men-it-itdo ken dakayo
    isnan kalalakaan ay mait-itdo ay maipanggep isnan ipagpagtek Apo Dios ken datako.
    Kanegyo od nan onga ay adi pay laeng mangan nodi mensososo kayet.
  mwe-mwe: Pabha agano mobha gano mmanganyanji nkalinginji bhaajiganya, ikabheje nnapinganga
    kujiganywa numbe majiganyo ga kundandubho ga lilobhe lya a Nnungu. Nnapinjikwanga
    kulya shalya sha topela, ikabheje mmanganya nnapapilanga mabhele.
  tte-tte: Sauga beyabeyana koina kwanuwabui mwa yabatoko bwaite sauga sowasowamiu
    kwaemala toyakayakatai Keliso kaiwena, na nigele. Komiu iyaelemo besiele tomeli
    waluwaluli Yaubada ana walo kaiwena. Kaiwena yakayakatai malamalaena besiele kan
    bigabigana. Sowasowamiu wakan. Na yakayakatai polopolowena besiele kan kolokololona,
    nige sowasowamiu wakan. Na gubesi, nuwanuwamiu tem tomo yaboyoi ilaoma na yakayakatai
    malamalaenane iwalowenyoi kolimiu?
  tcs-tcs: Yupla i bin Kristian po longtaim nau. Demkain taim yupla spostu tise ol
    nada pipol nau baut God, bat yupla no mekem. Yupla stil wande sambodi po tise
    yupla dem seimting wase wen pipol i pas kam po lan, no sabe mas baut dem wod blo
    God. Yupla wase beibi, stil dringk susu, no redi po kaikai strong kaikai.
  hlt-THB: A tang tang awhtaw, tuh ve cawngpyikung na ni naming kawih hawh hlai, Khawsak
    awi a kung awhkawng kqawn tlaih tlaih nawh cuk am kik ngoe hyn uhyk ti!
  soq-soq: E tauma walama ema bedewe waeuwa apanawa wanaitapona, tane e ideita menaledia
    apana da God gagalowa bumpa e waeuwalepi. E nana badowa mai nana rua, dia. E ipa
    oto gegelawa rua ama os nanalala.
  qub-qub: Cananyäga gamcuna maynami yachachicojpis canquimanna. Chaypis juc yachachiypärämi
    caycanqui. ¿Gamcunaga Tayta Diospa palabranta yapay-yapay willapänallätachu shuyarpaycanqui?
    Pishi wamra chucru micuyta manaraj micojnöpis lëchillata shuyarpaycanqui.
  att-att: Á napiá nakuan nu sikayu ngin yù mangituddu sù ira kábulun naw, ta nabayák
    kayin nga manguruk. Ngam máwák naw má nga mebukalán nikayu yù napopolu ngaw nga
    netuddu nikayu, nga ubobuk ni Namarò. Á yáyù nga kunnay kayu ta abbing nga massusu
    lâ paga, nga ari paga makakán.
  bki-bki: mia rivu, bior kamiu kumonea bogbe ruei, mia memedu ka kumei kuve naverloglogiano
    na iliano lu na Atua kanano ruei. Ana makanio, kumitu jibena ga, ka mia averloglog
    ka kamiu bereio, tikar bereio ea burupati na iliano nalo na kiano. !Riano ga na,
    kamiu na ka mia kuvisen sinaniano na jikili ruei, mia jibeka napano kumitum̃a
    kumisidom kumunu yu kia ga vo!
  bqp-bqp: Ákↄ̃nↄ kũ a gìi kɛ̀n lán dí bà, à mana àgↄ̃ de yãdannɛrinↄ ũmɛ, ama
    ari tera á kpɛ́ kú ò ɛra ò Luda yã kũ òdi dada gbɛ̃ dufunↄnɛ daárɛ dↄ. Yↄ̃'i
    mɛ́ à kↄ̃ sì kãáo, adi ká à yũku pↄ́ blero.
  mcp-mcp: Bweyʉ́lə bɨ́ á jəla nə bwey bə oyɨ́ɨ́gʉli. Njɨ, í ŋgə ná jɨɨ nə́ muud jɨ́ɨ́gʉ́líg
    bɨ́ isâ bwə́ jə́lá nə fwo tɛ́ɛ́d mpu mínjɨ́ɨ́gʉ́lá mí Zɛmbî dɨ́ yí. Í ŋgə ná jɨɨ
    bɨ́ mənyá mə́ bə̂l, kú bə fwámɛ́ ídʉ̂w.
  hat-hat: Depi tout tan sa a, se pou n' te fò deja tankou moun k'ap moutre nou yo.
    Men, okontrè, se bezwen nou bezwen toujou pou moun montre nou bagay ki pi fasil
    yo, premye konesans nan pawòl Bondye a. Se ti lèt nou bezwen bwè toujou, nou poko
    ka manje gwo manje.
  npl-NT: Nomejwah ya nonyetoskiah nontlamachtijkeh ken yowejka nonkikaktiwitseh nin
    tlamáchtili. Pero maya yononwejkajkeh, axa ok nonkinekih se manomechmachti tlan
    okachi amo owi se weletis kajsikamatis itech itlamachtilis Dios. Nonkichiwah kemi
    nonkokoneh, nonkinekih se manomechmaka lechi ken amo nonweletih nonkikuah itla
    tlákuali.
  bgg-bgg: Nathek shii ne masdo rey pha ishak ne cho ishak um—Thuh de nathek shii
    Hamangkhung-aphuii pha igobi pha mua chiang shii yua pha gai chid ba ro. Gang
    michie chie pha khalo shii nathek ne thuh de niu niing ba muii ro.
  eng-TCENT: For though you ought to be teachers by this time, you need someone to
    teach you again the basic principles of the oracles of God. You need milk, not
    solid food.
  eng-BSB: Although by this time you ought to be teachers, you need someone to reteach
    you the basic principles of God’s word. You need milk, not solid food!
  cpu-NT: Tema ari osamanitakera, noñaajaantakemi eerokatake iyotaantayetanaatsinemi.
    Iro kantacha eeniro okova intzime impaitya iyotaayetemine eerokaite, irojatzi
    irapiitayetaimi etayetarori jiyotaantaitziro iñaane Pava. Okempivaitakaro tsika
    ikantaitziri aparoni ithotaayetziri, tekera onkante impayeeteri tatsinaari ovanarontsi.
  san-ASM: যতো যূযং যদ্যপি সমযস্য দীৰ্ঘৎৱাৎ শিক্ষকা ভৱিতুম্ অশক্ষ্যত তথাপীশ্ৱৰস্য
    ৱাক্যানাং যা প্ৰথমা ৱৰ্ণমালা তামধি শিক্ষাপ্ৰাপ্তি ৰ্যুষ্মাকং পুনৰাৱশ্যকা ভৱতি,
    তথা কঠিনদ্ৰৱ্যে নহি কিন্তু দুগ্ধে যুষ্মাকং প্ৰযোজনম্ আস্তে|
  tac-NT: '''Émika ''ma ejebénigame niti kékuru Onorúgame ra''ichálila beníriga ralámuli,
    nobi tabiléchigo ''cho ''la benígó ''emi. ''Émika bijí rokárékuru napurigá benimela
    bajchá enágame rejcholi Onorúgame nila. Pecha alarigá niti kékó. Aminabi oyérilime
    júkuru, uché rajpé aminabi beniame júkuru. ''Émika pe napurigá bilé u''tá alarigá
    júkuru, bijí chi''ime niraga, tabilé ''cho go''yame sa''pá.'
  eng-WEBPB: For although by this time you should be teachers, you again need to have
    someone teach you the rudiments of the first principles of the revelations of
    God. You have come to need milk, and not solid food.
  gfk-H: Baak sakit um muat gaba nurnur, ma gaar ta tale um muat bia muat gaar hausur
    ira mesa. Senbia muat supi tar a baa tari tunatuna wara hauhausur muat ta ira
    nianga ta Kalou muat ga luena hausur tanai. Pa muat haruat baa wara kapkap ira
    dadas na nian. Taia. Muat susus a baa.
  viv-viv: WaꞋitami, tuwaina wavebutu Yesu againe wavetumagana, ada vaita adamoya
    yana nuwanuwa wadahalamane-hagihagiyeni yo fanifanidiyao wadavehawaledi. Tu omi
    aimo fanifanimiyao. Mene gavadi-yo Yaubada bonana inubana wavenuwauluyeni-yo tamo
    hakwadi ginavehawale-havagilemi? Omi vaita weꞋoweꞋo amine. Keke Yaubada wadahalamane-hagihagiyeni
    faꞋina, huhu fwefweya hihuhuna-ma meda anafaiweya Yaubada bonana ana nuwanuwa
    ihayanaga hinavehawalemi. Keke aꞋa oꞋolina lakahidiyao hiꞋauꞋana-ma amine Yaubada
    bonana ana nuwanuwa vitana hinavehawalemi, faꞋina keke amifata.
  yao-yao: Isyene pa katema kano ikaŵajile mme ŵakwiganya nambo ikunsoŵa chiŵela kuti
    mundu jwine anjiganye majiganyo gandanda nkati maloŵe ga Akunnungu. Badala ja
    kulya chakulya chakulimba nkwendelechela kung'wa maŵele mpela mwanache.
  tgp-tgp: Kamim ka kalesia mo tuai moiso, ale i pa tataholo vara kamim ha lo vujangi
    na tinapua moiso, pani kama hitea vara kama lo mele vujangi kamim sohen la haratu
    la pa tapulo purongo na levosahi mata Retitapu. Ka mele sivo leji ka opoi na wai
    susu, mo sopo hanhani r̃ilangi.
  auc-NT: Ïñæmpa mïnitö doyedë mïni ëñengaïnö ante ñöwo në odömömïni baquënëmïni ïmïnipa.
    Incæte wacä wæætë mïnitö ïmïnite Wængonguï nänö angaïnö ante adodeque adodeque
    ante odömonte apæ̈necä ëñenguënëmïni adodö bamïni awædö. Edæ wëñæ̈näni në goömæ̈
    gänäni baï wæætë bamïni ïñömïnite botö ædö cæte tæ̈ëmö cænguï godonte baï apæ̈nebo
    ëñenguïmïnii.
  kbc-NT: Ja leegi makaamitiwaji manakatoni Ǥoniotagodi, odaa ja domaɡ̶akatitiwaji
    daɡ̶akaami niiɡ̶axinaɡ̶anadi. Pida niɡ̶ida makaamitiwaji eleeditibige mini oko
    ane ɡ̶adiiɡ̶axinitacece niɡ̶inoa niiɡ̶axinaɡ̶aneɡ̶eco ane daɡ̶a dakaketeda maditaɡ̶a
    Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi. Niɡ̶ida makaamitiwaji jiɡ̶ide eni micataɡ̶a niɡ̶ina
    daɡ̶akaamitace nigaanigipawaanigi anoyopotibige waca-lotiidi, analee doɡ̶oyakadi
    moyeligo niɡ̶ina baanaɡ̶a niweenigi.
  bmh-bmh: Iz agal igul pemin, gonun, iz ze e awaramoroi. Ag getal agal oiagab petak
    emen, gonun, agen Uwait nugau Ze duailel ipal abai marabun iboin. Bo, ag han ag
    Uwait nugau Ze amegain bigeg go gue suban abe mab tam, gonun, dudu ipal agen alaimai,
    ag Uwait nugau Ze bigeg abai marebi, ag suban abe mamamen. Ag mogoi ginaginam
    sul. Ag ee gusig i zanemen, ap sag zanemen.
  ctu-BL: Anix ora tsa' la' wubi jini t'an. Anquese i yorajlelix mi la' wochel ti
    xcʌntesajob, anto yom majqui mi' cha' cʌntesañetla c'ʌlʌl ti' cajibal i sujmlel
    i t'an Dios. La' wom to la' chu' yilal. Maxto mejlic la' c'ux waj.
  meq-meq: Nəkurom i kurom na, həlay eye kə sla ɗa hərwi ada bo kurom eye kâ tətikumatay
    wu a siye i ndo hay aye hərwi nəkurom ka tətikum wu hay zla anəke bay. Ane tuk
    na, a sakum tâ tətikakum wu neheye ka tətikum kurre ka bazlam i Mbəlom aye sa.
    Ka sərum mənde ɗaf andza bagwar hay zuk bay, nəkurom andza wawa ndəriz neheye
    a satay məse wah aye.
  noa-H: Pãrau nawe Cristo hiek hũurjem k'ʌʌn haawai ya mʌʌgwai jũrr pãach k'apeenagta
    jaau k'aauga haju haai nʌm. Mamʌ magba jãg Hẽwandam hiek hat'ee hagt'a dau meraamjö
    naawai pãragan deeu chaainagamjö merag chuk'umdamta nacha jaauju haai chirʌm.
    Pãrau k'ap'ʌm, chaainagjã nacha jũdchödam happai dee nʌʌ hawi hewag paawaita jöoin
    dʌ̈i hãba nem parhooba k'oo k'augpiejem. Hich hagjöta sim hĩchab Hẽwandam hiek
    jaau nʌmjã.
  alp-NT: Imi lulu Yesuse takwali peneka, hoko meije suke imi ono tamata maka atetuke
    peneka, eleyo mosa le suke imi atetuke suike Alla Eni hnaunaru esi dasare rame
    bei tamata makete sa. Imi ono saka kwete tone rebe batuke eri kinu susu sa le
    ikane tekwa manane kberele mosa.
  san-VEL: yato yuuya.m yadyapi samayasya diirghatvaat "sik.sakaa bhavitum a"sak.syata
    tathaapii"svarasya vaakyaanaa.m yaa prathamaa var.namaalaa taamadhi "sik.saapraapti
    ryu.smaaka.m punaraava"syakaa bhavati, tathaa ka.thinadravye nahi kintu dugdhe
    yu.smaaka.m prayojanam aaste|
  kbq-kbq: Menina ko rempi hu'zami vahe manizaresinagi, tamagra zahufa aminte mofavregna
    nehutma hanave ne'zana negara osu'nazankita, avontafepintira Anumzamofo zankura
    mago'ane fruma hu'nesiaza rempi huramigahaze.
  kbh-kbh: Ts̈ëngaftanga ya bayté Jesucristbe soyëngama s̈motáts̈ëmboyeca, ts̈ëngaftanga
    cmontsamna ya jtsobenana ínÿengbioye chë soyënga jtsabuátambayana; pero ts̈ëngaftanga
    cmontsëjaboto ndánaca Bëngbe Bëtsabe soyëngama cachiñe chacmëtëtabuayená, chë
    jtsos̈buáchiyama s̈mojonts̈é ora natsana jshauatsjínÿana soyëngama. Y chca, ts̈ëngaftanga
    s̈mojobiama mo s̈es̈onatemëngcá, jtsëjabótana léts̈iye jofs̈iyana y ndoñe jobenayana
    jasana chë jabmuánama ndoñe paselo tontsemna soyënga.
  ron-LSB: Căci, deși până acum ar trebui să fiți învățători, aveți din nou nevoie
    ca cineva să vă învețe rudimentele primelor principii ale revelațiilor lui Dumnezeu.
    Ați ajuns să aveți nevoie de lapte, și nu de hrană solidă.
  pon-pon: Nan a daulier anjau, me komail en wiala jaunpadak, ari jo, me pil mau on,
    amen en kawewe on komail tapin lamalam en majan en Kot, wialar jon dueta irail,
    me kin tunole pil en didi, e kaidin kijin mana.
  nhe-BL: Quipiya miyac xihuitl inquineltocaque Toteco huan quinamiqui ya inelisquíaj
    intlamachtiani pero, axtle. Noja monequi para sequinoc ma inmechmachtica sampa
    nopa tlamantli tlen ax más ohui ipan Itlajtol Toteco. Initztoque queja coneme
    tlen ya monequi tlacuase, pero noja quinequij lechi.
  sps-sps: 'A kifon a ka tsonyo tsue rou a ka to tsumi tana saa: Ami ma tagaa patsukanem
    tsumi! Ami te faarei men vainy fafaaman tan nainy viviakoo fiisok, onot maromi
    ma faatsuts ir a mesapan tan vegiau ten Gov, to te pokei minon e Krais, sana mi
    komainy rom ta mesmes ta mes ma faatsuts mamin vaamuan nar vegiau nane Krais,
    mi gima nat faarof iny vegiaun parits man tan vaanan tovei, ami te faarei te sus
    farokot korei marom.'
  wnc-wnc: Siwan ginda wamu asinggan natawawa kuku tapduu kwaapzang kuwan puyuwan
    gindane natdetdetza kekeknga sikut gamu ginda aminbam yanindamubam. Siwan ngana
    ginda natdetdetde tawamba aminu tapatuta ginu Anututane wamu tupan takngae yapii
    take danindamumbik. Siwan ginda engangu katak dua takakut tapa binga dakngake
    yuaing. Engangga gwa takakengu ngwamde apbitawik. Siwan ngana ginda engangu buyambamu
    gwa takake ngana asinggan ngwamde yanggak kapa binga dakngake tasikaing.
  bus-bus: Amↄa kɛ̀ a gì kɛn lán kɛ̀ bà, à maa àgↄ̃ dɛ yãdannɛrinↄ ũmɛ, mↄde ai
    tia á kpɛ́ dɛ wà ɛara wà Luda yã kɛ̀ wè dada gbɛ̃ dufunↄnɛ dadaare dↄ. Yↄ̃'i
    bé à kↄ̃ sìao, ée ká à ú blero.
  gub-BL: Kwehe peiko uzeruzar ma'e romo. Pepuner mo upurumu'e ma'e romo peneko haw
    rehe. Napeiko kwaw. Màràzàwe tuwen aipo pa. Napekwaw kwaw Tupàn ze'eg zawaiw 'ym
    ma'e. Amono kar tàri purumu'e ma'e pepyr ihe.
  imo-imo: Eno paa koro oi Kraistinga imboma moloringi, akumunga kinye eno Gotenga
    unguma mane tili imboma molko imbo mare mane tilimala nalo eno Gotenga oi pulu
    polko ungu pulu oi kumbe leko pileringima wamongo naa pimelemunga imbo teni eno
    mane tiembo nimbelie Goteni Kraist maina lipe mundurumu, Yu linonga nimbe kolo
    wangopa kolorumu ungu akuma kau altopa manda mane timbelo kinye pilingenje ungu
    enge nilima manda mane naa timbelo. Naa pilimala. Eno bakulu pamema mele ame kau
    noromele, langi enge nilima manda naa noromele.
  boj-boj: Niŋgi nami are bulyeb bati olekoba gilqo. Deqa niŋgi Qotei aqa anjam plaltqa
    kere. Ariya nuŋgo powo kobaosai unu deqa niŋgi aŋgro mom muŋgum uyeqnub dego bul
    unub. Niŋgi iŋgi siŋgila uyqa keresai unub. Deqa tamo qudei na olo Qotei aqa anjam
    utruq na plaltosib niŋgi merŋgwab di kere.
  eng-DRA: 'For whereas for the time you ought to be masters, you have need to be
    taught again what are the first elements of the words of God: and you are become
    such as have need of milk, and not of strong meat.'
  knf-knf: 'Nado bi wo wo lah kawo bajukan undiimaan aşë huma nnuma bajukanan iko
    iŧeek ţi uko wi Naşibaţi : nahum nnuma mntow, naando bi hilan pde pde pantamuŋ.'
  san-KHM: យតោ យូយំ យទ្យបិ សមយស្យ ទីគ៌្ហត្វាត៑ ឝិក្ឞកា ភវិតុម៑ អឝក្ឞ្យត តថាបីឝ្វរស្យ
    វាក្យានាំ យា ប្រថមា វណ៌មាលា តាមធិ ឝិក្ឞាប្រាប្តិ រ្យុឞ្មាកំ បុនរាវឝ្យកា ភវតិ,
    តថា កឋិនទ្រវ្យេ នហិ កិន្តុ ទុគ្ធេ យុឞ្មាកំ ប្រយោជនម៑ អាស្តេ។
  arn-NT: Fütra kuyfi dewma felefuy eymün tamün kimeltuchefengeael. Tamün femafel,
    eymün duamtunieymün tamün wiñome kimeltungetuael tati wüne kimeltukeelchi dungu.
    Ngenokimünngelu reke feletuymün. Felefuy tamün iyafel ta fün ketran niechi iyael,
    welu müley tamün elungetuael ta lichi kiñe pichiche reke.
  zas-NT: Ma gojc xchej daꞌt nünbeedi xtiidx Dios, yan bal zajcan, lëjt ma rayal gulüü
    ben ren ree, per lëjt sta ryaadx chuꞌ bén gulüü lëjt xtiidx Dios stijb ni basiididi
    guiaꞌxchej. Lëjt na̱j ziꞌc tijb xindoo ni rëꞌ ganax lejch luar gawix graloj.
  ken-NT: Yɛ̌ndu bǎchi bo abhɛn bábhɔ́ŋɔ́ bɛbhak batɔŋ Ɛyɔŋ Mandɛm nɛ́nɛ, nté yɛka
    ǎtɔ̀ŋ bɛ bǎbhʉɛt chi bo abhɛn mmu ábhɔ́ŋɔ́ bɛtɔŋ mɛnyɨŋɨ́ mbɨ ɛbhɛn mmu ábhɔ́ŋɔ́
    bɛghɔk ɛ̌ti Ɛyɔŋ Mandɛm. Bǎchí mbɔ mǎmbɔ abhɛn bábhʉɛt mɛnyu chi nɛ́bhɨ. Bǎpú
    mbɔ bǒ abhɛn bákwáy mɛnyiɛ nɛnyíɛ́ mbɔŋ.
