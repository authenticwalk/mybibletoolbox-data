  mti-mti: Ne anoeniwa me ye wait bairawan obiren onananewa, ye wait toewanewan apono.
    Megara ye God gaiyawa taibewa bira toewan yemtan oya anoene. Ye imuyap am mina
    yunattan anoene, nakwai yaigipama onan.
  pad-NT: Masiko ipohikia Jesus kaija'ari avihi'ini kaba'i, ni-avariga'iaki kaho ida
    vahoariha-ra va'ora avaka'ojomo'ivini. Asia avanokhaki ida ija'ari a'onira vaka'ojomo'i'ianavini
    Deus varani hina kama'dania. Ija'ari Cristo-ra nofija'diniki kaimoni ida varani
    kama'dani. Isai pa'itxi akajohohaahabakhiaki fori avihiki a'oni. Ni-ija'ari karaho
    'bai ka'oa-ra havini fori avihi'iaki kaho.
  twi-twi: Moayɛ nkyerɛkyerɛ adwuma no akyɛ, nanso ɛsɛ sɛ munya obi ma ɔkyerɛkyerɛ
    mo Onyankopɔn ho asɛm fi ne mfiase. Anka ɛsɛ sɛ saa bere yi mudi aduan a ɛyɛ den,
    nanso nufusu na eye ma mo.
  hlt-hlt: A tue loh saya la om ham a kuek coeng dae Pathen kah olrhuh a tongnah kah
    a niing te pakhat loh nangmih koep n'thuituen na ngoe uh. Te dongah buh hap mueh
