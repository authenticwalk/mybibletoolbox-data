    ଜମେୟାଃଁ ବାଦ୍‌ଲାରେ ନାହାଁଃ ଜାକେଦ୍‌ ତଆପେ ନୁଁ ତାନା ।
  gah-gah: Lekeza gamena hána monó gililiki iva iva iki minatitegi vegená lugáatini
    tisá lilí alina, etalinamóza, lekeza monó avogisáa nene goha lo lekemeakató mini
    milikave. Lekeza likigikámini nosá alévoleláa namitató niave. Hanuva aminikó niki
    minata lelegitó minikave.
  lcm-lcm: Mi arai, kalapo taun lenginang ani mi keve katakai i akalit, sikei mipo
    inongos taun a anguan atatai aro pok animi ta keve akalkalit i kana mengen a God
    lenginang mita lapo nas ia. Pua, mipo uli tutus lak, using mipo tav malangas ani
    lau i angan ani pok tutuman.
  aer-aer: Arrule anthurre arrantherre-arle Jesus-eke atyewe-irreke apentemele aneke.
    Alakenhe ikwerenge anteme ayenge apatemele itirremele aneke, kele apeke kwenhe
    arrantherre Jesus Christ-akerte arrpenhe areye akaltyele-antherlte-aneme. Arrangkwe!
    Arrantherre kwenhe akutne akwenpe aneme, alakenhe ikwerenge anteme arrantherre-arlke
    arrpenhe areye akaltyele-anthetyakenhe akwete. Arrantherre tyerrtye arrpenheke
    akarelheme arrenhantherrenhe akaltyele-anthetyeke arrekwele-iperreke-amparre.
    Arrantherre kwenhe ampe akweke areye-arteke akwete werlatye-ante antywemele aneme
    areye. Kere arlkwentye akngerre kwenye akwete.
  qvc-NT: Chaqa qamkuna unaymandapacha Jisukristupi kriyishpam, ancha balinaykita,
    suqkunatana yach'achinayki. Piru mastaraq munangillapa, suq kutinda qamkunata
    yach'achishurinay Dyuspa Santu Librunmanda chay mana trabajus partikunatalla.
    Chaymi chay iti ñuñuykaq manaraq mikuqshina kangillapa.
  tgl-ULB: Kahit sa oras na ito ay marapat na sana kayong maging tagapagturo, ngunit
    kinakailangan pa rin na may magturo sa inyo ng mga pangunahing alituntunin ng
    mga salita ng Diyos. Nangangailangan kayo ng gatas, hindi nang matigas na pagkain.
  cbs-NT: Ja inun, badi ichapa ikunwanbiakubaini man yusinanandiamaki. Jakia natian
    yusian betsa betsapa Dioskidi jau tsuabunda unanxubida matu mextanmabainkin ana
    yusin pewanunbunwen. Jamen ja dukun jawaida bechipaikin ikunwankin man tapinibuki.
    Jakia natian man ma punu nukai babujaidaii. Janun piti kushipa pinun ika keskama
    man bakeishtan chuchu jenediama keskabuki.
  xtm-NTPP: Vaa ndijin chi su'va teskua'a ja jin ko kuu ni, kovaa su'va ka kuni ni
    ja jin ndakaxtnu'u tuku i tnu'u Su'si o a sukan ni ka kaxtnu'u i nuu ni onde xinañu'u
    ma, te vitna ja ni kuu kii ja ka jini ni tnu'u Su'si o a. Te sukan ka kuu lulu
    ma ka kuu ni, vaa ka kuni ni ja jin taa i lechi ma‑ni jin ko'o ni. Te masu nde
    ka kuni ni ja jin kaa ni ndeyu, sukan ka kuu ñayii jâ ni ka teku‑ka ini i ma.
  nnq-nnq: Ku kingobu chenje mangweto makapaligwa kube makaboli, nambu tango apaligwa
    mundu ju kummolanga maboulo gu kutumbula nhwalo gwa malobe ga Nnoongo. Mmuji kujonga
    mabele pampala kulye chakulya kinonou.
  bao-NT: Añurije quetire tĩrʉmʉpʉra ca tʉo jʉoricarã niiri, aperãre ca bue majioparã
    ʉnopʉ mʉja niimi. To biro bii pacarã, Ʉmʉreco Pacʉ yeere mʉjare cʉ̃ja ca buerique
    mʉja ca tʉo majipe ʉnopʉrena, “O biro pee ĩirʉgaro ĩi Ʉmʉreco Pacʉ wederique,”
    ĩi wede majio nemoriquepʉ mʉja boocã ñucã. Ca tutuatirã, baariquere ca baatirã,
    õpẽcõacã wado ca jinirãre biropʉ mʉja biicã yai waajapa.
  san-ORI: ଯତୋ ଯୂଯଂ ଯଦ୍ୟପି ସମଯସ୍ୟ ଦୀର୍ଘତ୍ୱାତ୍ ଶିକ୍ଷକା ଭୱିତୁମ୍ ଅଶକ୍ଷ୍ୟତ ତଥାପୀଶ୍ୱରସ୍ୟ
    ୱାକ୍ୟାନାଂ ଯା ପ୍ରଥମା ୱର୍ଣମାଲା ତାମଧି ଶିକ୍ଷାପ୍ରାପ୍ତି ର୍ୟୁଷ୍ମାକଂ ପୁନରାୱଶ୍ୟକା ଭୱତି,
    ତଥା କଠିନଦ୍ରୱ୍ୟେ ନହି କିନ୍ତୁ ଦୁଗ୍ଧେ ଯୁଷ୍ମାକଂ ପ୍ରଯୋଜନମ୍ ଆସ୍ତେ|
  huv-NT: Cos lamajiür xeyay nüt mendüjpiün Teat Cristo, pares lajneaj merquiajchiün;
    nganüy icona netam mequiaacharanan wüx leaw ngo maél tiül Mipoch Teat Dios. Ijlüyiün
    atnej nop lambiniow nine tealeámban achech, nganaw müet nüeteran.
  otn-NT: Ya ma̱nja̱m'møtho guí ɛ̱c'ɛ̱i̱hʉ ra̱ Jesucristo ya. Nu̱'mø gdí̱ ha̱hʉ ra̱
    ts'ɛdi ya, ya gdi xännba̱hʉ ra̱ hya̱ mi̱'da yø ja̱'i̱ ya 'mø. Pɛ asta̱ guetya
    ngue hi̱ngui̱ ti̱nni̱ mmʉihʉ hanja ra̱ hya̱ guí ɛ̱c'ɛ̱i̱hʉ ya. Tobe ni̱mantho
    guí̱ nnehʉ ngue nu̱'mø sän'na̱hʉ rá̱ hya̱ Oja̱, da̱ gue'ʉ yø hya̱ hi̱ngui̱ hɛ̱nni̱
    guí̱ nne da̱ si'a̱hʉ. Ma̱hønguí̱ nne guí cohmʉ tengu̱tho yø ba̱si̱ ngue sidra̱
    xi'ba, conque ya ja ngue ra̱ hmɛ̱ da̱ zi.
  nop-nop: Hidi Bepaŋ’walaŋ Mede Momooŋ koomkwaha nadigiŋ ale hidibo meeniŋ noli yeniyehitubu-didime
    tubune tuwot tibek oŋ. Kaŋ hidi yadi tobo Bepaŋ’walaŋ mede agaŋ miŋgoŋ hatak u
    kotigoŋ haniŋdok undiniŋ tiiŋ. Hidi yadi nanaŋe fafaŋeniŋ nanaŋdok tuwot mu tiiŋ,
    hidi yadi nom nanaŋdok undiniŋ hatiiŋ.
  obo-NT: Nanoy od pokononaw kowd diyon to duma, su nouhoy kowd man diyot kopomakoy.
    Piru taman ko-ungkay, ko-ilangan kow pe-en nod nonawwan moka-atag to kahit Monama
    no norinog dowd diyot unna. Noko-iling kow poron to mgo anak no ko-ilangan pa
    od susu, oyyos dii kow pa man od pokosoppa to mokoggaan mgo koka-an.
  cak-ENT: Y xa c'uluman chic que ja ta rix ri nyixtijon quichin ri ch'aka chic, riq'uin
    ri rutzij ri Dios. Ri' q'uiy yan chic tiempo y rix xa c'a itijonic na nijo' chupan
    ri rutzij ri Dios. Xa c'a nc'atzin na itijonic jun bey chic, chin ri etamabül
    ri xivetamaj chupan ri rutzij ri Dios pa nabey, tok xitakej. C'a rix cachi'el
    na jun ac'ual ri c'ate ba' xalüx, ri xaxe c'a ntz'uman nrajo' y man jani c'a nuc'ux
