  qup-NT: Achka kuti Yaya Diospa shiminta kankunata yachachishkani. Kunanka kankunapas
    ña yachachikkuna kankichima karka. Chasna kashpanpas kunankamami manara atipankichirachu
    shukkunata yachachinata. Ashwan kutikashka munankichi yachachinaynipa chay puntiru
    asirtana kashkanchita Yaya Diospa rimashkanmanta. Kankunaka ña aychata mikunata
    atipakkunashina kankichima karka. Ashwan chuchuk wawakunashinara kankichi manara
    mikunata atipakkuna.
  dop-dop: Hɑtuu tɔ pǝ nǝɣǝsǝnɑ ɩsɩɩ ɩsǝntɔ mǝ sɛɣɛsǝɣǝnɑ lɛlɑɑ, ɩlɛnɑ mɩɩ mǝlɩ nɑ
    ɩ́ pǝsɩ ɩsɩɩ mpɑ pɑɑ hʋ́lɩ́ Ɩsɔ Tɔm ɩsɩɩ kpɛlǝmǝlɑɑ tɔ. Pǝ tɑlɑ mǝ mʋtʋ tɔɣɔʋ,
    ɩlɛnɑ ɩ́ mǝlɩ nɑ ɩ́ nyɔɔkɩ kɑfɑ kɛ tɑm.
  azb-azb: Siz artıq müəllim olmalı idiniz; amma kimsənin sizə təkrarən Allahın kəlamının
    ibtidai təlimlərini öyrətməsinə hələ də möhtacsınız. Siz bərk yeməyə yox, südə
    möhtac olmusunuz.
  eng-DBY: For when for the time ye ought to be teachers, ye have again need that
    [one] should teach you what [are] the elements of the beginning of the oracles
    of God, and are become such as have need of milk, [and] not of solid food.
  guo-NT: Xamal piach Jesús pejwʉajan naexasitam. Pelis, ama xamal jiw chanaekabʉaniwaxaelam.
    Pe nakiowa, xamal xabich we'pamfʉk asew jiw chiekal chanaekabʉanaliajwam Dios
    jʉm-aechpoxan, matabija-emil xot kaes tampoelpoxan chiekal jʉmmatabijaliajwam.
