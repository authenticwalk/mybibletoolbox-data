  chz-NTPS: 'Läꜙja̱ˉ kaˉlähꜘ naˉsɨɨˉ jeeˊ jyohꜘ: Hneˉ la̱a̱hꜗ jmiˉdsaˉ gaꜙläꜙjëꜙ johꜘ
