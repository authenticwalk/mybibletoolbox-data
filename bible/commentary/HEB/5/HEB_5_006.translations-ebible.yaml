  ces-LB: 'A jindy prohlásil: „Jsi na věky knězem podle řádu Malkísedekova.“'
  mkn-mkn: Di bagian laen di Tuhan pung Tulisan Barisi, Dia ju omong bilang, “Lu jadi
    kapala agama yang satu model deng Melkisedek dolu-dolu tu, ma Lu jadi kapala agama
    sampe salamanya.”
  pol-UBG: 'Tak jak i w innym miejscu mówi: Ty jesteś kapłanem na wieki według porządku
    Melchizedeka.'
  qxh-NT: 'Jucläćhüpis musyachicuran: «Cüra cayniquipita imaypis mana llucshinquipächu.
    Melquisedec-jina cüra canqui» nir.'
  nwi-nwi: Kɨni Nəkwəkwə kape Kughen rɨmni mɨn mɨmə, “Ik pris kɨrik nakəmhen kɨn Melkisedek
    kupan, Kɨni Ik takamor wok kape pris kape rerɨn.”
  kmo-kmo: God riiti majik kawka eecha wor, “Mii eeta eechaba eechaba opelen otii
    tawa ma. Melkisedek eeka tawa maga eecha siikiita.”
  agr-agr: 'Nuigtushkam tikich agagbaunmashkam tawai: “Ametme sacerdote dekas tuke
    atinmek, Melquisedec aajakua nujai betek”'
  kyc-kyc: Lapala deeko lao, Purisi akali Melekiseteke pyuo kareyamo doko suu pyao
    emba purisi dopale mee karalu karare.
  urd-GVU: کہیں اَور وہ فرماتا ہے، ”تُو ابد تک امام ہے، ایسا امام جیسا مَلِک صدق تھا۔“
  yre-NT: 'Ɛn Bali -le ''fluba ''ji bɛ, Bali ''wɩ tin ''ba "nyian fɛ pee -nan. E ''nan:
    «I ya ''an -panzan -a, "le Mɛlcisedɛk -le ''wɩ ''zʋ, ɛn i -fo "a ''li ''trilii.»'
  fuh-BKF: 'O wi''i e ley nokku goɗɗo: «Wo a almaami faa abada e sii almaamaaku Malkisedek.»'
  arl-NT: 'Pueyaso sequesanoori tamaqui tariucuacaanu na Rupaajinia naa naajiotasano
    quiyajuhuaj: “Pueyaracaanu rishijia quia quiniuucua, quiaari pueyaracaanu pueyacuara
    secojoriquiano cutara, taa Melquisedeccuaani”.'
  ziw-ziw: Saviya alongile hantu hatuhu mwa Mawandiko, “Weye wi mlavyantambiko mazuwa
    yose kwa mliganyo wa Melikizedeki.”
  grc-TR: Καθὼς καὶ ἐν ἑτέρῳ λέγει, Σὺ ἱερεὺς εἰς τὸν αἰῶνα κατὰ τὴν τάξιν Μελχισεδέκ.
  nag-nag: Etu nisena Isor pora Tai laga kotha te bhi koi kene ase, “Tumi hodai nimite
    purohit ase Melchizedek laga pichete te.”
  eng-OEBCW: and on another occasion also – “You are a priest for all time of the
    order of Melchizedek.”
  knj-NT: 'Ey bey yalnaj can yul An Juun jaxca ti'': Jaach ton ti'', ey ja wopiso
    yin tobal k''inal ja wak''on xaambal eb ánima jaxca naj Melquisedec, ẍi Dios tet
    naj.'
  deu-1912: 'Wie er auch am andern Ort spricht: “Du bist ein Priester in Ewigkeit
    nach der Ordnung Melchisedeks.”'
  san-PUN: ਤਦ੍ਵਦ੍ ਅਨ੍ਯਗੀਤੇ(ਅ)ਪੀਦਮੁਕ੍ਤੰ, ਤ੍ਵੰ ਮਲ੍ਕੀਸ਼਼ੇਦਕਃ ਸ਼੍ਰੇਣ੍ਯਾਂ ਯਾਜਕੋ(ਅ)ਸਿ ਸਦਾਤਨਃ|
  nob-LB: 'Og på et annet sted i Skriften sier Gud: ”Du er prest for evig, akkurat
    som Melkisedek.”'
  ntj-ntj: Puru kutjupayara watjarnu, “Nyuntunyan tjurrtjuku puurrpa purlkanya tirtu
    nyinama. Tjiinya wati Maltjakinya nyinarranytja, palunyapirinypa.”
  sxb-NT: Kandi ansi andi yoona Katonda yawoola otino, “Iwue ori omuozia amiire goona,
    mala kiomo Melkizedeeki.”
  nhu-NT: Ɛ wvú bvuu gay bvudvuu bvumew e tɛn lɛ, “Wo nu cee ncese wvù mɛy lo ɛ̂ je
    yì Mɛlkisɛdɛk nu jó le.”
  row-row: Sia tatadꞌaꞌ laen sia Lamatuaꞌ Susura Meumaren, Ana o olaꞌ nae, “Ho dadꞌi
    malangga agama mataꞌ esa mo Melkisedek lele uluꞌ naa, te Ho dadꞌi malangga agama
    losa doo nduꞌu-dꞌoon neu.”
  msy-msy: Egha uan Akɨnafarimɨn aven itir akar igharazir mam, a ghaze, “Nɨ ofa gamir
    gumazim, Melkisedekɨn mɨn ikɨ mamaghɨra ikiam.”
  agg-agg: Asu God ai asükaiyu yare hoafɨyuhü yahuya, “Awi seana wambo sairambo bogorɨmbo-ndafo
    rando ndühümeambo nɨmboamboyafɨ sapo Merkisedek referambohünda manüŋgu ranɨfihɨ
    tündo hawambo,” mehundo.
  ptp-ptp: Nang dêc Anutu nêl vô Yesu tii vac nang ên nêbê, “Ông kô yuac Hetplis wê
    ob yêp luta tɨyi xocbê Melkisedek ge.”
  nak-nak: 'Me oio te la merera isa lou tai te La Buk Tabu Ale Pala, La Uru eia veia
    maie: Eau vipoutime te la igogolule pris, eme ge sau tola la igogolu aleie kara
    mulimuli, la kaluvula ge ouka. Eme e pris ale uru sesele mai e Melkisedek alaura.'
  lbb-lbb: Pa ning a tukna otleng ting na Buk Tabu, e God i atongi larne, “U a tena
    artabar tetek e God, a ngas a tena artabar arlar o e Melkisedek, pa anuma titol
    ir tur tikin.”
  kan-2017: ಆತನು ಇನ್ನೊಂದು ಕಡೆಯಲ್ಲಿ, “ನೀನು ಸದಾಕಾಲವೂ ಮೆಲ್ಕಿಜೆದೇಕನ ತರಹದ ಮಹಾಯಾಜಕನು” ಎಂದು
    ಹೇಳುತ್ತಾನೆ.
  cso-NT: 'La³ cun³ hi³ rá¹juáh³ jáun² siáh³ ñí¹ Sí² hi³ ca³záɨh³ dí² la³ lá²: Hnú²
    bíh¹ Tsá² lɨ́n³ nú² Mí²tsáu² la³ cun³ jmɨ́¹hi³nio², la³jmɨ́¹ lɨ́n³ jáun² Melquisedec
    bí¹ lɨ́n³ hnú².'
  ena-ena: Hulaŋ mu agaŋ Asɨ dɨ ciaŋ agadɨ manasɨŋ mu hɨvɨ avi nameŋ lɨbami uami.
    Asɨ agaŋ abi aba abami uami. Nama iasaŋ sagalɨ igu igu hɨsɨŋ hulaŋ Melɨkisedekɨ
    me hɨnibanaŋ aba abi aba abami uami. Hɨnihɨni hameŋ laci hameŋ laci hɨnibanaŋ
    aba abi aba abami uami.
  tgo-tgo: 'Na tembe inava e Buk Boboma regha tɨne i dagewe iŋa: “Ghen mbaŋake wolaghɨye
    ma ele ghambako ne u tabo ravowovowo ŋgoreiya Melkisedek iye va ravowovowo.”'
  yap-yap: Miki yog u bayang u lan e babyor nib thothup ni ga’ar, “Bay mpar ni gur
    reb e prist ndariy n’umngin nap’an, ni bod rogon Melkizedek.”
  mop-NT: Tz'iiba'an ilic ulaac' u t'an a Dios yoc'ol ca' u c'ümaj u meyaj a Cristojo.
    —Incheche, que'enech a manesoo' u t'an a cristiano ten jumpulu. Quet a meyaj ti
    mansaj t'an jabix aj Melquisedeque,— cu t'an a Dioso.
  tet-tet: Hakerek Moon moos naꞌak, “O neꞌe, dadi naꞌilulik mak oin ida nuꞌu Melkisedek
    uluk nia, mais O dadi naꞌilulik toꞌo nima-nimak.”
  hlt-MCSB: Te vanbangla a tloe ah khaw, “Nang tah Melkhizedek kah aitlaeng bangla
    kumhal due na khosoih coeng,” a ti.
  xtd-NT: 'Ɨnka vuelta n‑jaꞌan Ianyuux: Dutu kuu‑n nɨkava nɨkuita. Nani n‑kuu Melquisedec,
    dani kuu mee‑n.'
  mdy-ETH: ዬያጉዲ ሃሣ ሜሌ ቤስካ ፆኦሲ፦ «ሜልኬፃዲቄ ቄኤሴ ማዒ ዶኦሪንቴሢጉዲ ኔኤኒ ናንጊና ናንጋንዳ ቄኤሴኬ» ጋዓኔ።
  spl-spl: Yawu gârâmâ Anitâŋe den âlâ yuwu sâm nanŋe ekuop ya lok yaŋe kulemguop.
    “Aŋgoân lok âlâ, kutŋe Melekiserek sâm, yâkŋe lohimbi yeŋgât tosayeŋahât sâm hotom
    unihiwuapgât âi sâm waŋmune mem gaop. Yawu gârâmâ gâŋe âi ya mem torokat sâm gihimune
    tuhum yâhâwuat.” Yawu sâm nanŋe ekuop.
  usp-NT: 'Y Kakaj Dios xij chic li jun jalan luwar re li wuj re Lok''laj Jyolj: Ati''
    ajc''amal jb''eak cristian wiq''uil ri ta'' jsachic awch chapca'' Melquisedec,
    xche''.'
  zav-NT: 'Na'' ga yoblə nyoɉ yeto de''en gože''ene'': Naco'' bx̱oz beṉə'' zo zeɉḻicaṉe,
    na'' naco'' ca bx̱oz Melquisedequən''.'
  sgz-sgz: Mái Káláu a parai mul si Karisito i kesá kuir ngoromin, “Á iáu una kis
    áklis suri tám osmapak ngorer i matngan ái Melkisedek a kipi.”
  kek-NT: 'Quiyehe'' cui''chic re xban li Dios jo'' naxye sa'' li Santil Hu: La̱at
    aj tij chi junelic jo'' nak quicuan laj Melquisedec. (Sal. 110:4)'
  blz-NT: 'Isian uga'' Wurungna Alaata''ala sambana men koi kani''imari: “Koomo a
    Imam pataka manau'' koi imam Melkisedek.”'
  poe-NT: 'Kja̱xin í jnko nketí nixja xroon itén Dios ntáchro kíxin: Jaha mé ijnko
    ncha̱tꞌá tsjakꞌe jnkochríxín, éxí yóhe̱ kꞌuékjakꞌe chꞌín Melquisedec.'
  san-TAM: 'தத்³வத்³ அந்யகீ³தே(அ)பீத³முக்தம்ʼ, த்வம்ʼ மல்கீஷேத³க​: ஸ்²ரேண்யாம்ʼ யாஜகோ(அ)ஸி
    ஸதா³தந​:|'
  cof-NT: 'Man postote Diosichi Pilabi Diosi yachi Naoca itsanque pila chuteca joe:
    Nuri numatotiya patele joto polechunae tinue. Melquisedec cuwenta patele jochunae
    tinue.'
  srm-NT: 'Nöö a taki a wan oto kamian u di Buku taa: Ju da wan mindima kuma Melikiseideki.
    Nöö di mindima di i dë aki, ja o kumutu nëën möönsö. Joo dë nëën fu teego. Sö
    Gadu taki e.'
  qvs-NT: 'Chaymanta Tata Dios killkadunpi chaylla wambranta willarkan: “Ñukaka akllayki
    Melkisedekshina mana tukuyniyukta kamachikuk saserdote kanaykipa.”'
  zca-NT: 'Mbaino xtu plo, se'' nzobni'': Lu nak ngulëi''ro par dubta'', nela ngok
    Melquisedec.'
  cbc-NT: 'Dios ya tuti apero cʉ̃ caquetibʉjʉropʉ atore bairo qũĩñupĩ cʉ̃ macʉ̃rẽ:
    “Sacerdote majũ, Melquisedec ũcʉ̃ mʉ yʉ cũña. Mʉ pʉame tocãnacã rʉ̃mʉa camasãrẽ
    cajẽnibojaʉ mʉ ãnicõã ninucũgʉ,” qũĩñupĩ Dios cʉ̃ macʉ̃rẽ.'
  qxo-NT: 'Mastapis Tayta Dios caynömi nirgan: “Gamga Melquisedec mandacog sacerdöti
    cangannömi imayyagpis mandacog sacerdöti canqui” nir.'
  mox-mox: Ta wese taha vona Yaubada vonayea Buki Nugwenugweina ʼinaya vonaya, “Oʼa
    tuta vataya ana Toveguba, ʼidewani Melikisedeki.”
  kew-kew: 'Gore Gote-na agaa buk-para gupa tu isimi: Nere Gote-na miru irae kogono
    oro yaalo paina. Goa pua ne miru irae aa Melkisedek-rupa piraina sa.'
  dww-dww: Be gabu ḡesaune buka nopone ya riuna, “Tam pirisi miamia nonoḡimma, Melkisedek
    maika.”
  twi-ASANTE: Ɔsane kaa wɔ baabi foforɔ sɛ, “Wobɛyɛ ɔsɔfoɔ akɔsi daa sɛdeɛ Melkisedek
    asɔfokwan nhyehyɛeɛ te no.”
  aoj-aoj: Eaꞌ God naꞌi basef duꞌwanif wapani naꞌias naꞌamba naꞌi, “Inaꞌ nepe pris
    Dembinai dondol lifilafii nendelalimai naꞌamba atin nendahama Melkisedek.”
  cbv-cbv: 'Biíh láa nin pah ãt niijíp wʉt jĩ: “Melquisedec sacerdote ã jʉmatji pahjeh,
    biíc yoobó meembʉ́t páantjeh sacerdote ma jʉmbipna caá”, ã wʉ̃ʉ́hdih ãt niijíp
    wʉt jĩ.'
  taw-taw: Pen takaw olap buk Baybol mɨgan ayaŋ mɨdeb ak, ne anɨb agak, Melkisedek
    ne bɨ God nop sɨbogep ak, nad bɨ God nop sɨbogep anɨb ak tek ak pel pelnep yenɨgaban
    agak.
  jic-NT: 'P''a wa tjevele wa Dios jupj lal, nin qjuisin ''yüsa wa Dios Popel mpes.
    Tjevele: “Napj la ''e tjet''á jipj, sacerdote nsem lovin. Jipj sacerdote Melquisedec
    jinwá, pajal püné waytsja jupj.” Dios nin tjevele Cristo lal.'
  zap-NT: 'No re ste lugar lo xgyiich Dëdyuzh: Laa de nak fxuz ydeblo siguelendxee
    zegnak Melquisedec fxuz.'
  wer-wer: Ën ngönëntak nent epël ëa. “Ngaan Melkiseteë kiri eima pöl ni pim urtak
    wë eim ömëëp.”
  ipi-ipi: Gotena pii pepa pelene eya waka mindimane Jisasa andayo loto, wamba akali
    Meleki-seteke bala pitisa akali atoto, piape pua ateane pua teke, nimbatopi pitisa
    akali atoto, piape okone pua atapowa atolopele layene eya.
  qul-NT: 'Uj chhica Escriturapi nillarkantaj: “Kan sacerdote canqui wiñaypaj, Melquisedec
    quiquin clasemanta.”'
  ter-NT: 'Yoko po''íke yutoéti emó''uke Itukó''oviti hara koémaka: “Itínemo itukóvo
    sasedóti ákotinemo hunókoku, kuteâti koêku ne Meukizedéki” kôe.'
  bmr-NT: 'Jaabadɨro bu samañoohaame Caatɨnɨhaamefaño diiboco nuubo: Ɨɨjoho sacerdotemɨ
    aivojɨɨbotɨ fahiijɨvaro idiicaabo, Melquisede onoobobadɨ edeevaabo, nooboro.'
  fuf-fuf: 'Wano non himo wi''i kadi nokku goo: «Ko a yottinoowo sadaka ka Alla haa
    poomaa wano *Maaliki-Siddiiqu non.»'
  bhl-bhl: 'Dangeko, iti weng mak bokolewomele: “Ku Melkisedek emdiw kesomi, diwkuw
    diwkuw kunum ayem sel kekabelew te!”, dangse kale.'
  ons-ons: Eŋe yaleka ameŋine maneo rake, “Ge baŋ pris okane naso baŋem ge arikene,
    Melkizedekŋo pris geke, eŋane kop gekene.”
  con-NTPO: 'Tsa''caen Chiga Dutssi''yesi cca''tti Chiga Tevaen''jenga tsu tisema
    su: Que qui a''ine Ñama afa''suve dapa tsangae canseya. Aarón''cambipa qui Melquisedec''caen
    tsangae canseya.'
  ghs-ghs: Oonihe dzube abi mina apeho isaki bahe teeta hee, Merekhidzeki pobipobi
    maikhataho isakita nii dzube abi minanipamu naate qaarakoiqi hiireta oi oni.
  peg-peg: ଆରେ ହେୱାନ୍‌ ବିନ୍‌ ବାହାତ ପା ଇଚାନ୍ନା, “ଏନ୍‌ ମଲ୍‌କିସେଦକ୍‌ତି ଲାକେ ୱିଜ଼୍‌ୱି
    ପାତେକ୍‌ ମାପ୍ରୁ ହେବାକିନାକାନ୍‌ ଆତାୟ୍‌ନା ।”
  txu-NT: Ne kam ajte kum, “Abê me kadjy Metĩndjwỳnh mar djwỳnh rã'ã rã'ã rã'ã ne.
    Merkixatek ne akajmã'ã Metĩndjwỳnh mar djwỳnh. Ga kam Merkixatek nhijuk'ã gadjwỳ
    abê me kadjy Metĩndjwỳnh mar djwỳnh”, ane.
  eng-WEBU: As he says also in another place, “You are a priest forever, after the
    order of Melchizedek.”
  gnw-NT: 'Jare Tumpa iñee pe uyecuatía ye oĩ cuarãi: “Nde ndicota penti sacerdoterã
    jaeño mai pegua” —jei Tumpa—, “Melquisedec rami.” Jucuarãi uyecuatía oĩ.'
  mux-mux: 'Buk tenga Pulu Yili-ni ung te wasie nimba mele: “Mellekisedek mulurum
    mele nu-nunu aku-siku Pulu Yili popu tunjuli yi te taki-taki molkunu mindi puni.”
    nirim.'
  maj-NT: 'Ko̱ b''i̱ ta̱ ts''ín tjít''a ya éhe̱n Nti̱a̱ná: Ji xi nda̱ na̱''mi tu̱
    nk''éhé ni. B''a̱ ts''ín tíjña xáhi̱ xi nkúhu xá xi ts''e̱ nda̱ na̱''mi Melkisedec.'
  bkq-NT: 'Tâlâ lâpylâ Deus wakehobyry tymeryam: “Aunloenlâ ise ynynonro modo eynynâ
    yagâ aguenriem mawyly. Saguhoem ynynonro modo eynynâ Melquisedeque aguehobyry
    ara ise yagâ amyguely” kewândymy Deus tymeryam.'
  kue-kue: Ana God ombugl ka ta ama yegl dungwa, “Ene pris aimande kamun moratnga,
    i Melkisedek pris moglmere kuno yegl moratnga.”
  cot-NT: 'Aisa chooca otsipaqui itioncacojiqueroquea icanqueca: “Aviguenti saserorote,
    pincoguitempaniquea pisaseroroteguiteni, quempetajimpiqueate Merequisereni.”'
  bnp-bnp: A ngava tara ni here na Hinere i ta maea, “Go leho vakaroro manga a prister.
    Ge manga kunana e Melkisadek.”
  apn-NT: 'Nẽ hpãnhã kãm: Kot kaj Mekijetek pyrà nẽ apê patre maati hã mẽ ho ixwỳr
    rãhã ho ri apa. Anẽ.'
  ctp-NT: 'Loꞌo ndukwa xka chaꞌ lo kityi kula nu ykwiꞌ Ndiose: Nchga tyempu nuꞌwin
    kaa sti joꞌo siyaꞌ ti; sa ñaꞌan nu yꞌni ayman Melquisedec nu ngwa ti sꞌni, kwiꞌ
    ngwañaꞌan kuꞌni nuꞌwin chaꞌ ꞌin nten chalyuu ni.'
  opm-opm: Tit orhe boknong matporhan brak matpa meng oh mamaru hat patmur. Go Merkisedek
    oh dipwi hanat bok han hat ma patesuhru hat pat han ohe tan gin gononghe ihat
    eimat patepra hanat bok han nahahmur. ritporhan brak matpamur.
  bvr-bvr: Rrapa minypa barrwa gu-yurra janguny nipa a-wena, “Nginyipa junggay nyi-nirrapa
    ny-yorkiya minypa nginyipa rrapa Melkíchadek (Melchizedek) gu-ngardapa ana-gotula.”
  wal-wal: Hegaadankka qassi harasan, “Malkki-Xedeqi qeese gididoogaadan, neenikka
    merinau qeese gidana” yaagiis.
  zad-NT: 'Na'' ḻekzka'' Cho''a Xtill'' Chioza'' nan: Li'' nako'' bx̱oz zejḻi kaṉi,
    ka bx̱oz Melquisedeca''.'
  kmg-kmg: 'Erâ dâŋ moc šiŋuc muwec: “Goki Melikisede ere sâcko taha bapa jurašihuc
    jucmu sanaŋ.”'
  aso-aso: 'Idoꞌ monoꞌ gamazi gohi mautiꞌ Kilisitoꞌ nene Abalahamuꞌni noꞌnohoꞌ ize-dive
    Melekisedekiꞌ gono daaꞌ ineꞌ neꞌmino aꞌmidoꞌ medelo do mino evenetoꞌ medelo mino
    Oꞌmoso initeꞌ lehize-daaꞌ ive minelive lo Kilisitoꞌnimuꞌ tiꞌ lo lineꞌ: Oꞌmoso
    neniꞌ nimaniꞌ initeꞌ nene Melekisedekiꞌ gono daaꞌ ineꞌ monovoloꞌ ogo evenetoꞌ
    medelo mino initeꞌ lehize-nedaaꞌ anive minevoꞌ minevoꞌ ogo minelesane.'
  uli-uli: Ngo ye wol sor mo solbos bo, “Hobe mel bo temarong le towe yor siyal, le
    hobe wochog temarong we Melchizedek.”
  nin-NT: Abachi à da ni inkla numa zizo di, “Ùwà ta so sese nu undu ku ankpye abikye
    ku, na ti nggo Melikizede à se nggo.”
