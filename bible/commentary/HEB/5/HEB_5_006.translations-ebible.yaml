    iru erungwa mere, i ere milanwa.”
  san-ISO: tadvad anyagītē'pīdamuktaṁ, tvaṁ malkīṣēdakaḥ śrēṇyāṁ yājakō'si sadātanaḥ|
  deu-ELBBK: 'Wie er auch an einer anderen Stelle sagt: „Du bist Priester in Ewigkeit
