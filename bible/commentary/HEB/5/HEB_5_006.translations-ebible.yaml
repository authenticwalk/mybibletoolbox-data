    cuꞌna̱j Melquisedec xrej cane ga̱a naá roꞌ, da̱nj vaa ma̱ꞌán so̱ꞌ na̱nj á”, taj
    doj nana̱ no̱ rihaan danj Diose̱ nana̱ caꞌmii Diose̱ rihaan Jesucristó a.'
  cut-NT: 'Namin ra̱hn ye ri ye ihyan nduhca̱ che ndirun na̱n Ndudo yahn ye tuhca̱:
    A tenda̱hnún di che co chidocuya̱n ndina̱n, cuhnde tah vederihquentiyon nduhca̱
    che quenan cuma Melquisedec, ne hua nda̱ ro che cuihno vederihquentiyon yehn.'
  bel-bel: 'як і ў іншым месцы кажа: «Ты сьвятар навек па чыне Мелхісэдэка».'
  zlm-KSZI: 'Allah berfirman juga di suatu tempat lagi: ‘Engkau menjadi imam untuk
