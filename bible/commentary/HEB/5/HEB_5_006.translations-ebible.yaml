  jac-NT: 'Yeb xin ay huneꞌxa bay halbilcano yu Comam hacaꞌ tiꞌ: Hach tiꞌ sacerdote
    yin̈ sunilbal tiempo, hacaꞌ naj Melquisedec, ẍiayoj.'
  cak-CNT: '@see-verse:HEB.005.005'
  zia-zia: Ayero ge zo eyero sena, Nine pirisa buro Melkisedek mene yena auna teng
    yasa. Pirisa buro awiya ayero nasani nao gege narinesa.
  mal-2015: 'അങ്ങനെ മറ്റൊരേടത്തും: “നീ മൽക്കീസേദെക്കിന്റെ ക്രമപ്രകാരം എന്നേക്കും ഒരു
