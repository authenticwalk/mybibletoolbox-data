  grc-TCGNT: Καθὼς καὶ ἐν ἑτέρῳ λέγει, Σὺ ἱερεὺς εἰς τὸν αἰῶνα κατὰ τὴν τάξιν Μελχισεδέκ.
  gof-WFTW: Qassi harason, “Malkkexedeqey kahine gididayssada, neeni merinaw kahine
