verse: HEB.005.006
translations:
  kpx-kpx: Isi tota namihai avoe, “Mekisedekiu subuta dubu nalimale kosive baluga
    holiale ke nahate ana vai dubue kosive baluga holisi vani bahata ui tigei.”
  okv-H: eto ke nei amo, “Umo embo Melchizedek na ena ainge dombo inena Priest eto
    daroho iresoa.” ke ainge God na ena.
  tbo-tbo: Ma Yaubada a baha wiluwagana i pa, ‘Tam om witalaguyaba memewahagana mei
    lolowa Mekisadeki.’
  mal-C: മറ്റൊരിടത്ത് “മൽക്കീസേദെക്കിന്റെ ക്രമപ്രകാരം അങ്ങ് എന്നെന്നേക്കും പുരോഹിതനായിരിക്കും,”
    എന്നും ദൈവം ക്രിസ്തുവിനോട് അരുളിച്ചെയ്തിരിക്കുന്നു.
  grc-SR: Καθὼς καὶ ἐν ἑτέρῳ λέγει, Σὺ ἱερεὺς εἰς τὸν αἰῶνα κατὰ τὴν τάξιν Μελχισεδέκ.
  bgc-bgc: एक और जगहां परमेसवर उस ताहीं दुबारा कहवै सै, “तू मलिकिसिदक की रीत पै सारी
    हाण खात्तर याजक सै।”
  khz-khz: Kapu taai maki ekilana, “Goi Rupu Veaga velenai pono talu-vanagivanagi
    Melkisedek vetaina.”
  deu-TKW: 'sowie er auch anderswo sagt: Du bist Priester in Ewigkeit nach der Ordnung
    Melchisedek.'
  zsr-NT: 'Lëzcaꞌ cni gudxëꞌ Lëꞌ le nayúj ga yubl, gnëꞌ: Liꞌ nácteczuꞌ bxuz, Ca naꞌ
    guquëꞌ bxuz Melquisedec.'
  lin-lin: 'Mpe, na esika mosusu kati na Makomi, alobaki : « Ozali Nganga-Nzambe mpo
    na libela, kolanda molongo ya Melishisedeki. »'
  hns-NT: 'Aur oe bhie bolies kie: „Toe djaise Melkiesedek sada khaatien agwa rahiehe.”'
  noa-E: Maimua mag warre ichta chi Pörkhapibarm igwiajã, ich Ẽwandamaupai ich iek
    phã sim gaai agjö, “Pʉʉn ich jãg Melquisedec phadkha sĩerrarrjö ich mag Phadkha
    chitʉm iekhau” ajim.
  eng-EMTV: 'Just as He also says in another place: “You are a priest forever according
    to the order of Melchizedek”;'
  mib-NT: 'Te suni cáhán tucu ya nuū tútu iī: Nɨ́ɨ́ cáni cúu ró sútū, nájnūhun sutū
    Melquisedec jenahán.'
  lif-NT2: हे़क्‍क्‍याङ् साम्‌योसाप्‍लाओबा वेॽस्‍मा लक्‍को खुने़ॽ अक्‍खेलॽरिक् पाःत्तुॽ,
    “खे़ने़ॽग मल्‍किसे़दे़क कुइसिःक्‍पा सदादिङ् के़वाॽबा निङ्‌वाॽफुसाम्‍बाने़रो॥”
  xnj-xnj: Mewawa ajovili, pandu pangi mu Mayandiku Gamsopi, “Veve ndi Mteta wa magono
    goha gangali mwishu, ngati cheuvili uteta wa Melikisedeki.”
  mmx-mmx: La at loxot petpes at Lovoang Kaala Moroa ga lok bok tin keretna, “Nenu
    Lamaasa Avolo ngan ne Melkisedek, la kopmen taxavaxap at lugugu ram.”
  cbr-NT: 'Ësairibi ca cuënëo bananua Nucën Papa Diosan aín Bëchicë cá bana quia:
    Mix camina nëtë́timoi usabi sacerdote, an ''ën unicama ''ë ñucáxunti, a ''ain,
    Melquisedec ''iásaribi.'
  tee-NT: 'Chai ju alacatam la''ixchivinti Dios ma chani juni: Ju uxint''i onk''alhit''a
    pali. Chunch ju unit''a tachi ju anu'' mak''aniya lapanac ju Melquisedec ixjuncan.
    Chunch ma junicalh ju Cristo.'
  eng-LSV: just as He also says in another [place], “You [are] a priest throughout
    the age, according to the order of Melchizedek”;
  cak-NT: 'Y man xe ta xu''ij quiri'' che ri Cristo, xa xu''ij chuka'' che: Ja ret
    ri Sacerdote chi ronojel tiempo. Can anche''l ri Melquisedec, ri sacerdote ri
    xc''ue'' ojer can.'
  pah-NT: 'Onhi''ig̃a''javame Tupana''ga ei Cristo''ga pe: “‘Ymyahũ Melquisedeque''ga
    ko ikwava''ẽhara''ga ji ve. Na jitehe ndehe kiro ereko avuirama ikwava''ẽharamo
    ji ve Melquisedeque''ga ja,’ ei Tupana''ga Cristo''ga pe,” e''i Tupana''ga rembikwatijarukara.'
  sja-NT: 'Ichiaba awara ãi jara bɨ: ‘Pɨ ichita P''aareerã Poro Waibɨa pait''ee, Melquisedeck''a.’'
  xed-xed: 'Kaʼa ta mnay ma sana vli guli na: «Kagha mali ŋa kɗekedzeŋ ta ghəŋa gwal
    ta ksa slna Lazglafta, manda ŋa Melkisedek ya,» kaʼa.'
  mks-NT: 'Ta inga nu̱ cáha̱n tu̱hun Ndióxi̱ já cáchí a̱ já: A̱nda̱ ama cáa qui̱vi̱
    cacuún ju̱tu̱, ta cajún tá quia̱hva na̱caja in ju̱tu̱, da̱ na̱sananí Melquisedec
    sa̱nahá, cáchí a̱.'
  gfk-S: 'Ma i tange hobi bileng tike mes na katano horek: “No num pinapalim na pris
    na tur hatikai, haruat tano pinapalim na pris ing Melkisedek ga gilgil.”'
  bmu-bmu: Keu miyöhök jii Buŋa Kimbigö kembaŋi kunöŋ kewö ahöza, “Göŋön mönö Melkizedek
    ewö jike nup galöm aka nalö teteköŋi qahö mal öŋgöman.”
  dgz-dgz: Ok mega da ugup sia Iesu menan anega wan, Ge wande bobot waenapan pirisi
    mugawa. Watageta apane Melukisedek mini ge taingai. Me pirisi dugup mega gapan
    waingai.
  eng-GNV: As he also in another place speaketh, Thou art a Priest for euer, after
    ye order of Melchi-sedec.
  zaa-NT: 'Tì''a rèe attu lettia lo titsa'' nu ga''na escrito: Guni lu'' representar
    ca enne'' quia'' ru''a lua'', Porqui''ni ná lu'' sacerdote para siempre tì''a
    Melquisedec.'
  eng-WEBSTER: As he saith also in another place , Thou art a priest for ever after
    the order of Melchisedec.
  guh-guh: 'Icatsia itsabaxutota, Dioso pejumelivaisibaxutota, jumaitsi pacuenia Dioso
    itapeta pexënato pepo sacerdotenënexa. Jumaitsi mapacueniaje: Xamë raja pepo sacerdotenëmë
    tsane daxitamatacabijavabelianexa. Jivi netocuaicuaijainë tsane xanëjavaberena.
    Pacuenia bajayatami itsi Melquisedec, bajara xamë ata itsimë tsane, jai Dioso
    pexënatojavabelia.'
  bon-bon: Cuta nuuja gome Acejiyame teebine jejuji egä, “Maane iiwäreja biname gäte
    epu pana Melkisideke liiyepu, piiyepu määme kaakesea lui ngälu cäco gyene.”
  nhw-BL: 'Huan nojquiya ipan Icamanal, Toteco Dios quej ni quiilhui Cristo: “Ta tielis
    se totajtzi para nochipa ica san se nopa hueyi tequiticayotl quen Melquisedec
    quipixqui.”'
  swh-ONEN: Pia mahali pengine asema, “Wewe ni kuhani milele, kwa mfano wa Melkizedeki.”
  wbi-wbi: Lulivule ijova kange ikisala ikinge, “Uve ulin'tekesi ghwa kuvusila ulwakuti
    mukihwani kya Melkizeki.”
  bba-bba: Gɑm ɡum mɑɑ u kpɑm ɡeruɑ u nɛɛ, “Wunɑ kɑɑ ko yɑ̃ku kowo kɑ bɑɑdommɑɔ nɡe
    Mɛɛkisidɛki.”
  eng-KJVCPB: As he saith also in another place, Thou art a priest for ever after
    the order of Melchisedec.
  kgk-NT: 'Upéi he''i jevy Nhandejáry kwatia nhe''ẽ: “Nde ko ereiko meme va''erã pa''i
    ruvixagwasu-rami. Myamyrĩ Melquisedeque reko-rupi ereiko va''erã opa e''ỹ reheve”
    he''i Nhandejáry kwatia nhe''ẽ. Upéixa ramo onhe''ẽ-py mante ndoikóiry voi pa''i
    ruvixagwasu-rami. Nhandejáry remimoingo ae.'
  waj-waj: 'kiaa kioo vo yanaavaki vau kua voovai ataa kua tunoo: Merekisateeko kieetavai
    varioo Anutuuqaara kati puara hudeera vaidivai varuneema a tupatupaa Anutuuqaara
    kati puara hudeera vaidivai varinaravaivee, tiravai.'
  cpy-cpy: 'Ipoñaa ikantaki eejatzi: Eeroka ashi oyironi pompera-tajorentsitaa-rewote,
    Pikimityaari ikantaka paerani Melquisedec.'
  mpx-mpx: Inoke Buki Bwabwalena etega al gamwanaa i baek al elana i ba, “Sauga gegewena
    nige ni momowasi owa nu ola topowon i olaolaek te Melkisedek i topowon.”
  wbp-wbp: 'Manu ngaka-pardu-kari Payipulurla, Kaaturla wangkaja nyanunguku: “Kapunpa
    nyuntuju nyinami maralypikingarduyu-piya yirdi-piyaju Kijirdi-piya. Kapunpaju
    warrarda warrki-jarrimi ngajukuju maralypikingarduyu wiri-piya.” Ngularla Kaatu
    wangkaja Jijaji Kirajiki, kujarlu-kula milarnu nyanunguju warrkikiji.'
  luo-luo: Owacho bende kamachielo niya, “In Jadolo nyaka chiengʼ koluwo kit dolo
    mar Melkizedek.”
  nhe-NT: 'Huan nojquiya ipan Itlajtol, Toteco Dios queja ni quiilhui Cristo: “Ta
    tielis se totajtzi para nochipa ica san se nopa hueyi tequihuejcayotl queja Melquisedec
    quipixqui.”'
  aii-aii: 'ܕܵܐܟ݂ܝܼ ܒܚܕܵܐ ܕܘܼܟܵܐ ܐܚܹܪܬܵ‌ܐ ܐܡܝܼܪܹܗ: ܐܲܢ݇ܬ ܝܼܘܸܬ ܟܵܗܢܵܐ ܠܥܵܠܲܡ، ܒܣܸܕܪܵܐ
    ܕܡܲܠܟܝܼܙܕܸܩ.'
  esk-NT: Uqaġipmigaaptuuq atlamiimma, “Ilvich agaayuliqsigigikpiñ Melchizedek-tun
    iḷipḷugu, aasriiñ agaayuliqsaugisirutin isruitchuamun.”
  msb-msb: Tapos, sabi pa san Dios sa iba na parte san Banal Na Kasuratan, “Padi ka
    hasta na lang pareho san pagkapadi kasadto ni Melquizedek.”
  cpa-NT: 'Jøng² lah¹la² rø²juúh² calah ja³siíh³ ni³ si² quiah¹² Diú¹³: Cøng² hi²
    lanh¹²hning jmi²dsa² ca¹lah¹jǿ¹ jmai³ ja³já¹³ ju³lah ca¹lán¹ Melquisedec, rø²juúh²
    si².'
  dso-dso: ଆରି ଗଟେକ୍‌ ଜାଗାଇ ମିସା ସେ କଇଲା, “ତୁଇ ପୁଜାରି ପଦ୍‌ ପାଇକରି ମଲ୍‌କିସେଦକର୍‌ କୁଟୁମ୍‌
    ପାରା କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ପୁଜାରି ଅଇ ରଇସୁ ।”
  meu-meu: Ia danu ma e hereva, eto, Oi na hahelaḡa tauna, o noho hanaihanaimu; Melkisedek
    ena orea taumu.
  yva-NT: Muno Amisye apa daura ti ratoe tavon no anemo kaijinta rai pare, “Winyirati
    nawaino syene raija ntoa nuge nuganui, maisyare Melkisedek amaisy.”
  dgc-dgc: Te iba be a kagi na Diyos diya, a “Siko i tagapanalangin ta tolay a éwan
    tu katapusan, a kona ni Padi Melkisedek to araw.”
  zpm-NT: 'Ni rëb me: Luu nac pxoz nroob, gdziṉd dze ne gdzëë luu, luu gac zig pxoz
    Melquisedec.'
  hix-NT: Onà wyaro nmenhohoy xarha tà, tkaryehtan yawo, buru hoko. Mewkeseteke wyaro,
    romryenon komo yakoronomanye ro me xaxa mpànà manaha ha, omoro, meya roron me.
    Àro wyaro rma nmenhohoy hatà, buru hoko.
  sim-sim: Uhu mashi las nga karem ormu mbara, �Mir avak prisik ermba ermbak er nakwa
    mira, os Melkisedek nahanda hom.�
  npi-ULB: अर्को ठाउँमा पनि उहाँले यसरी भन्‍नुभएको छ, “तिमी सधैँका निम्ति मल्कीसेदेकको
    दर्जाअनुसारको पुजारी हौ ।”
  cgc-cgc: Ambal man ta Dyos naan ta isya man na parti ta iya na sinulat na pulong,
    “Ula katapusan imo na katengdanan bilang pari tak kaon yan klasi ta pari na paryo
    ki Melquisedec.”
  tim-tim: Akto Anutuŋe Nanŋaet den siâ hin dâep, “Ulikŋân sumbe kat kat luâk siâ
    kotŋe Melkisede are âi are waŋdere mem âgâep hainâk sumbe kat katgât kat giŋdere
    sumbegât âi mem âgâwiat.” dâep.
  yor-yor: Bí ó ti wí pẹ̀lú ní ibòmíràn pé, “Ìwọ ni àlùfáà títí láé ní ipasẹ̀ Melkisedeki.”
  wos-wos: 'Wandén maki dé wambula wa. Hayindén nak hundimbu dé angi wa: “Méni pris
    méni re, wungi re wungi re. Melkisedek hanja rendén maki méni némafwi pris méni
    re.” Wungi wandéka wun hundi dé re déka nyingambu.'
  emp-NTPO: 'Idjab̶a nãwã jarasia: Bʌra ewariza sacerdoteda b̶aya Melquisedé b̶ad̶a
    quĩrãca.'
  eng-F35: Just as He[F] also says in another place, “You are a priest forever according
    to the order of Melchizedek.”
  ind-ind: Di dalam ayat yang lain, Allah juga berkata kepada-Nya, “Engkau menjabat
    sebagai imam untuk selamanya sesuai dengan pola pengangkatan Imam Melkisedek dahulu.”
  pes-OPCB: 'همچنین، در جای دیگر به او گفت: «تو تا ابد کاهن هستی، کاهنی همانند مِلکیصِدِق.»'
  mpt-mpt: Gode buk temo Yesuse weng sango imin baanoa Kobo amit ninobe. Ne kobo kemfakaia
    makob Melkisedeke Gode amo kimanin nakae ulab aneba ne amo amitie kimanamabeobo
    genobiobe.
  ssx-ssx: Kutupa make Koda꞉ma꞉ Baibolo ma꞉nda꞉na꞉ alota꞉ Neketa꞉ mo hande Melekisedeke
    hata꞉ pieke tupa꞉ bapi paeyaona꞉ yeni peaasa꞉ hali hao halipikie leekeme.
  mkl-mkl: Bii ɡɔ ɑ̀ kɔ ide iyi í sɔ̃ɔ mɑ́ í ni, Awɔi ɑɑ jɛ woo wee do ɑjɔ fei bɛi
    Mɛɛkizedɛki.
  gaq-gaq: ବିନ୍‌ନ୍ତୁଗ୍ ମେଁ ଆକେନ୍ ଣ୍ଡିଗ୍ ବାସଙ୍ଗ୍‌ବକେ “ନା ପୁଜାରି ପଦ୍‌ନ୍ନିଆ ମଲ୍‌କିସେଦକନେ
    ଉଂ ସୁଗୁଆ କାଲାଆଃ ନ୍‌ସା ପୁଜାରି ଡିଂଚେ ନାଲେଃଏ ।”
  gof-RNT: Qassi harason, “Malkkexaadiqey kahine gididayssada, neeni merinaw kahine
    gidana” yaagees.
  unx-unx: ଆଡଃ ଇନିଃ ନେଆଁଁହ କାଜିକାଦାଏ, “ଆମ୍‌ ଯାଜାକ୍‌ କାମିରେ ମଲ୍‌କିସେଦକ୍‌ଆଃ ଆକ୍‌ତେୟାର୍‌ନିଃ
    ଲେକା ଜାନାଅ ଜାନାଅରେନ୍‌ ଯାଜାକ୍‌ ତାନ୍‌ମେ ।”
  gah-gah: 'Itó gakó makó láa loko lo amimó neve: Géisi nene Melikisetekeni avevezahaló
    oko guguni gizo ameaká ve mino lúaló moloko minanogane.'
  lcm-lcm: Na si mang vuk salsalik kapa kata mengen ia ta, Numai, ku katakai i sula
    asikei. Na e iang ku bil val Melkisedek.
  aer-aer: Ingkerne-ulkerenge Bible-le, Ngkarte alakenhe ikwere-akerte angkeke, “Unte
    kwertengerle tyeperre tyatye-arenye akwete-ante anetyenhe. Artwe nhenge Melchizedek-arle
    aneke-arteke. Alakenhe athewe.”
  qvc-NT: 'Suq partipipismi kayshina Churinda nin: Qamqam tukuy tyimpupaq kura kangi,
    chay unay kura Milkisidikshina, nishpa.'
  tgl-ULB: Ito ay katulad lang din ng kaniyang sinabi sa ibang lugar, ''Ikaw ay pari
    magpakailanman ayon sa pagkapari ni Melquisedec.”
  cbs-NT: 'Januxun jawen kene betsa anuxundi yuikin: “Miadan, minabu ebe janchaxunika
    niti ikama min ipakexanaii, Melquisedec ipauni keskaidan”, aniki.'
  xtm-NTPP: 'Vaa suni sukan tna ká''an in‑ka nuu ndee tnu''u Su''si o a: Maa ro kúu
    sutu ni‑kani ni‑jika, sukan ni yo kuu tee kúu Melquisedec ma, ja ni yo kuu de
    sutu ma.'
  nnq-nnq: Uyo paali pange Mumajandiko ga Gachwapi Nnoongo annenge, “Mwe mma makung'i
    machoba goa pangapela, kulandanikia ni liengo lyu ukung'i lya Melikizedeki.”
  bao-NT: 'Ñucã ape tabepʉ o biro ĩi owarique nii: “Mʉa, pai to birora ca niicõa niigʉ
    mʉ niirucu, Melquisedec cʉ̃ ca biiquĩricarore birora,” ĩiupi.'
  san-ORI: ତଦ୍ୱଦ୍ ଅନ୍ୟଗୀତେଽପୀଦମୁକ୍ତଂ, ତ୍ୱଂ ମଲ୍କୀଷେଦକଃ ଶ୍ରେଣ୍ୟାଂ ଯାଜକୋଽସି ସଦାତନଃ|
  huv-NT: 'Aton Teat Dios tapiüng: Ique miteaats ic meáwan nüt, atnej tanomb wüx tarang
    miteaats Melquisedec, aw.'
  otn-NT: 'A nu̱yá, ma̱høn''a̱ nt''ot''i ra̱ hya̱ p''ʉ ja ra̱ Ma̱ca̱ Libro ngue ɛ̱na̱:
    “Nu̱yá, gue''e grá̱ mmäcja̱ para za̱ntho ya. Gui thocra̱ ''bɛfi mi̱ pɛhra̱ mmäcja̱
    Melquisedec”.'
  nop-nop: Tiŋa mede niŋ indiŋ yoguk, “Du Melikisedekdok tuwolit Siloŋ kwanai diniŋ
    talitimeŋ hatifafaŋewaaŋ.”
  obo-NT: Duwon mandad id ikahi rin no mid ungketen to, “Tohodbuwis ka to waad tomanon
    iling taddot pogko-tohodbuwis dangan ni Melquisedec.”
  cak-ENT: '@see-verse:HEB.005.005'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥᤒᤠ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤗᤰᤁᤥ ᤂᤢᤏᤧ᤹ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢ᤹. “ᤂᤧᤏᤧ᤹ᤃ ᤔᤸᤁᤡᤛᤧᤍᤧᤁ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰᤐᤠ ᤛᤍᤠᤍᤡᤱ ᤁᤧᤘᤠ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤏᤧᤖᤥ॥”
  mie-NT: 'De suni cáhān tucu yā nūū tutū īī: Níí cání cúu nú sūtū, suu maá clase
    sūtū jā ní ncuu Melquisedec.'
  san-TIB: ཏདྭད྄ ཨནྱགཱིཏེ྅པཱིདམུཀྟཾ, ཏྭཾ མལྐཱིཥེདཀཿ ཤྲེཎྱཱཾ ཡཱཛཀོ྅སི སདཱཏནཿ།
  qve-NT: 'Saynallataqmi Bibliapiqa Jesusmanta nillashantaq khaynata: “Qanmi wiña-wiñaypaq
    sacerdote kanki, imaynan sacerdote Melquisedecpas wiñaypaq karan chay hina”, nispa
    [Salmos 110.4].'
  pao-NT: Penakwa mee tuwazoo oo netamma, “O'nosoo soo besa'yoo nanesootuhidu Melchizedek
    mee naneadu ooosapa besa mu numu nanesootuhikugena. Ka ume e pooha-makase u punno'o
    ooonnekoosoo pooha-gakwu gi moobegwa-gakoo.”
  cbu-NT: Mishat, Wipaatsi, tárangitamta; Shiysha Melkisarin tamapari ashirush urutamari
    apanllpan urkar taachsha, ayamamtiyam nda pastamaama, tárangiya.
  usa-usa: 'mamá óqa téna móra-taoqa tiráiye: “emá anó-monoq-wayukama matúq-matuq
    ínóne. Merekítarekiraa anó-monoq-nakoraa matúq-matuq umá mánone.” téna tiráiye.'
  soy-soy: 'U kɔ kɛlõ kɛcɔ mɑɑ rɛ: Pɔ Mɛlikisetɛɛki mɛcɔ usínɑ lɛ ḿpɑ́ píyei.'
  hui-hui: Ngode Datagaliwabehanda bi mendebi ogodagua dege leda, Loma binigo mo miaga
    Melegesedege ibu henegobi dege í̠ore loma binigo mo miaga haho wiaabo holebere,
    lalu lenego gilibu nga.
  amf-amf: Raq abir taar Barjo “Melkethedeq gudulmakkondettsi rooro wul lay ya gudulne”
    kina ki hamade.
  quc-NNT: 'Xuquje'' pa jun u xaq ru Loq'' Pixab'' ri Dios chik, kub''ij: Ri at ri'',
    at sacerdote ri man k''o tä awelik, je'' jas ru b''anik ri Melquisedec, —kächa''.'
  dob-dob: Ta wate ꞌina ona ꞌeluwena, ꞌigwae, “ꞌOyo ꞌuetotaliya ataya nadigega Melikisedeki.”
  wrs-wrs: Wo mongona Sesoana doaramini tombaimorava Sesoava os ona, Yimba sembayang
    andranindrini wohalm yunalm, sembayang andranindrini snal, ten lohnam Melkisetek.
  mca-mca: 'Qa kakhap qa yit''ijek: —Akha'' nite'' yili''ij qu'' a''pa''iyi''ij, in
    ƚunyejju''ek pa'' ƚeqniyak pa'' Melquisedec.—'
  tzo-TZC: 'Yuꞌun oy bu tsꞌibabil ta chꞌul cꞌop ti jech iꞌalbat xtoc yuꞌun ti Stote:
    Ti voꞌote, banquilal paleot sbatel osil ti coꞌol sꞌelan avabtel schiꞌuc ti Melquisedeque,
    xꞌutat.'
  mya-mya: အ​ခြား​ကျမ်း​ချက်​တွင်​လည်း ``သင်​သည်​မေ​လ​ခိ​ဇေ​ဒက်​၏​အ​ရိုက်​အ​ရာ​ကို
    ဆက်​ခံ​သူ ထာ​ဝ​ရ​ယဇ်​ပု​ရော​ဟိတ်​ဖြစ်​လိမ့်​မည်'' ဟူ​၍​လည်း​ကောင်း​မိန့်​တော်​မူ​ပေ​သည်။
  gng-NT: 'U tí len'' ki ye: «A yé utɔtuɔrkɛ nɛ uyo wà ŋa ŋmɔbe gbenm tɛn Uwien
    là ñɛn'' isɛn yà ki tien'' Mɛlkisedɛk utɔtuɔrkɛ nnɔ.»'
  cbi-NTPO: 'Tsenmin Diosa'' Kiikanu vee mujtu bain entsandive: Ñaa chachilla'' mitya
    Diosnu kalen jimu naa-uwanuba tsanamu juve, matyu Melquisedec naajuwaañuba juntsaa,
    tive.'
  ikk-NT: Ebe ọzọ imẹ Ẹhụhụọ-nsọ, ọ sịzị, “Onyẹ nchụ-ẹjan k'ị wụ jẹnrin ejẹn— ụdị
