  sna-sna: Uye akati, pane imwe nzvimbo, “Ndiwe muprista nokusingaperi, worudzi rwaMerikizedheki.”
  smk-NT: Wana et nin Dios a mabasan lamang sa Masanton Kasuratan, “Si'ka, magnayon
