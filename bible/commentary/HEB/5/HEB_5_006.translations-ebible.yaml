    “Èu jꞌajꞌi kètu agama dhu ca ropa dènge ca dhèu dhu mamuri uru èèna, nuka Melkisedek,
    te ngaa Èu jꞌajꞌi kètu agama toke dꞌai mia-mia.”
  tnp-tnp: Kəni ikɨn kəti mɨn e Nauəuə Rəha Uhgɨn, in tətəni məmə “Ik pris kəti təhmen
    e Melkisɨtek aupən, kəni ik onəkol uək rəha pris nian rəfin, matuvən matuvən naunun
    tɨkə.”
  urd-urd: कहीं और वह फ़रमाता है, “तू अबद तक इमाम है, ऐसा इमाम जैसा मलिक — ए — सिद्क़
    था।”
  hot-hot: Ma hanaŋ hêk buyaŋ aêntêk, “O ma anyô ômbôk da êtôm wak nômbêŋ intu sapêŋ
    êtôm Melkisedek.”
  mqj-NT: 'Dengan polepi tiuki'' illalan Buku Masero nakua: “Ikomo la mendadi imam
    sae lako-lakona, susi imam Melkisedek yolona.”'
  rus-SYN: 'Как и в другом месте говорит: “Ты священник вовек по чину Мелхиседека”.'
  mbh-mbh: 'Na God ile erere epee mun i ri vene: “Wong ini pris ako lom vusonga avele,
    ranga ve ini mun i a Melkisedek.”'
  bdd-bdd: Ta wete ꞌina gwae heluwena, ꞌigwaeya, “Cowa ꞌuhetopwaoli hataya gide Melikisedeki.”
  cbt-NTPO: 'Ina quëran quiricanën quëran itaantarin: “Na''a corto hua''ano''sa''
    ya''conpirinahuë'', quëmaso'' noya noya acoaranquën. Ya''ipi piyapi''sa marë''
    nontaranco. Miriquiso pochin nisaran. Co onporonta'' pipiaranhuë'',” itërin.'
  srn-NT: 'Na wan tra presi A ben taki: Yu na priester fu têgo na a fasi fu Melkisedek.'
  cta-NT: 'Loꞌo liꞌ cua nchcuiꞌ ycuiꞌ Ni chaca chaꞌ ndiꞌya̱: Lcaa ca tyempo caca nuꞌu̱
    sti joꞌó; la cuiꞌ ñiꞌya̱ nu nguaꞌni jyoꞌo Melquisedec nu ngua cua saꞌni la, juaꞌa̱
    cuaꞌni nuꞌu̱ cuentya jiꞌi̱ ñati̱ juani.'
  bqc-SIM: 'A ò guei lↄ: Ńyↄ̃ↄ dɛ sa''ona ũ gↄↄpii lán Mɛkizɛdɛwaɛ.'
  tcz-CHONGTHU: Chule munchom khat ah, Pathen in ajah a aseiyin, “Nangma Melchizedek
    themputna tobanga tonsot thempu nahi,” ati.
  mar-mar: दुसऱ्या शास्त्रभागात तो असे म्हणतो, “मलकीसदेकाच्या संप्रदायाप्रमाणे तू
    युगानुयुग याजक आहेस.”
  snp-snp: ido ka ma eti limo, Melekisedeki yaidana oto kamo ya minowa-minowa oto
    yokila ki numunumu animo we ya minane, loto loumami ka ya ka mono lufuwau (Sng
    110:4) ya nemo ne.
  isl-isl: 'Í annað sinn sagði Guð við hann: „Þú ert kjörinn til að vera prestur að
    eilífu og fá sömu tign og Melkísedek.“'
  spy-NT: Kimwooy subak ām yēēt ake kule, “+Mēēyēku kibkōrōs ākookoy, kuu Mēlkisētēk.”
  xnn-xnn: Kinwanina abes isnan esa pay ay inpasolatna en, “Ipaikkak ken sik-a nan
    oblan di padi ay enggana. Maitapika isnan kangatowan ay kalasin di padi ay kaneg
    si Melkisedec id kasikasin.”
  mwe-mwe: Kabhili bhabhelekete Mmajandiko gana, “Mmwe ni mmabhishila pitipiti, malinga
    a Melikishedeki.”
  tte-tte: Yo yaboyoi Same 110 iwalo besiele iba, “Kowa kani kuyamala topwaoli besiele
    Melekisedeki yo kumiyayai tabe.” Bwaite iyakenayagila yakato Yaubada Yeisu ipei
    na iyamala topwaoli lalakina, nige ibomayoi itutubali paisowane kaiwena.
  tcs-tcs: 'Ane insaid lo nada ples lo Baibol, God i spik po em: ‘Yu mata prist poeba
    lo da seim lain blo Melkizadek.’'
  hlt-THB: A hun ak chang bai awh Nang taw Melkhizadek a myihna kumqui khawsoeih na
    awm hyk ti,” tinawh kqawn bai hy.
  soq-soq: Tane do buka bedewe naepe wane wanase, “E ipa ne Pirisina wanwankasalala,
    pirisi Melikisedek rua.”
  qub-qub: 'Tayta Diospa palabrancho juc pachachöpis niycan: «Melquisedecnömi gamga
    imaycamapis cüra canqui.»'
  att-att: Á ajjan netúrâ paga yù kinagi ni Namarò sù Anâ na, “Á sikaw yù pári ta
    áddè ta áddè, nga kunnay sù kapári nayù ngaw Patul Melkisidek nga ari bulubugá
    mapatalián.”
  bki-bki: Mia dolu naio ber jibe nei ber “Kiniou nomiduso kojo javukia tormoruo Melkeseteki,
    jau kobe parinio toro lu na maariano na ea kiano bajulukuti, ka na mia jau kovokar
    im̃auano nei rivan mia ribisi deio.”
  bqp-bqp: 'À pì Luda yãn gukea dↄ: Ĩnigↄ̃ de sa''ori ũ gↄrↄ sĩnda pínki lán Mɛlɛkizɛdɛki
    bà.'
  mcp-mcp: 'A nyiŋgə nə́mə́ cɨ gúl kʉ́kʉ́lʉ́d nə́: «Wo jɨ fada, wo é ji jiya fada
    dɨ́ kandʉgə á kandʉgə nda Mɛlʉkisedɛk».'
  hat-hat: 'Li di yon lòt kote ankò: Ou prèt pou tout tan menm jan ak Mèlkisedèk.'
  npl-NT: 'Iwa ok sika noiwa kijtoa: Te nochipa Titiópixki, ijkó kemi okatka Melquisedec.'
  bgg-bgg: Ai ne gai ithua hà de yao, “Na ne Melkhizedek lumuii shii idang phabi rey
    ruii phro.”
  eng-TCENT: And in another passage he says, “Yoʋ are a priest forever according to
    the order of Melchizedek.”
  eng-BSB: 'And in another passage God says: “You are a priest forever in the order
    of Melchizedek.”'
  cpu-NT: 'Ipoña ikantake eejatzi: Eeroka kantaitaachane pomperatasorentsitaarite,
    Ari pinkempityaari ikantaranki Melquisedec.'
  san-ASM: তদ্ৱদ্ অন্যগীতেঽপীদমুক্তং, ৎৱং মল্কীষেদকঃ শ্ৰেণ্যাং যাজকোঽসি সদাতনঃ|
  tac-NT: 'Onorúgame abiena regá anele: Mué nochálilaká senibí nerúmili júkuru napurigá
    alué balé napu Melkísare anilime nile ''we ''ya ajtígame.'
  eng-WEBPB: As he says also in another place, “You are a priest forever, after the
    order of Melchizedek.”
  gfk-H: 'Ma i tangai hua mah tiga mes na sibaan hoken: “No num pinapalim na pris
    na tur hatikai, haruat tano pinapalim na pris ing Melkisedek ga gilgil.”'
  viv-viv: Kadu yana gahe saꞋeyana ma gigayo, Abaveyao ana tofaisewa ana maka O againiya
    ginaduva-vagata. Tuwai-moꞋena Abelahamo yana toveya Melikisedeki mena makai-nadi
    giꞋabina amine, kadu O unaꞋabina. Au OꞋeni bana yana yoꞋo kalivana.
  yao-yao: Iyoyo ŵatite sooni peuto pane Mmalembo ga Akunnungu kuti, “Mmwejo ni Jwambopesi
    kwa moŵa gose pangali mbesi mpela uwatite kuŵa umbopesi wa Melikisedeki.”
  tgp-tgp: Ale na jara tinapua matea na Retiulia God mo mele verea isana mara, ‘Engko
    pr̃is matea usuri na pin Melchizedek sei i pa toho jejeu.’
  auc-NT: Angacäimpa. Ayæ̈ godömenque Wængonguï nänö angaïnö ante wataa yewæ̈mongatimpa.
    “Wængonguï quï, ante në pönongä Mëequitedeco nänö cöwë ingaï baï, bitö adobaï
    ñimpo cædämaï inte në Pönömi cöwë incæbiimpa,” ante Codito ingante angacäimpa.
  kbc-NT: Miditaɡ̶a eledi liwai lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji, mee Aneotedoɡ̶oji, “Idioka
    limedi makaami sacerdoti, ɡ̶adiciagi mijotaɡ̶a Melquisedeque, niɡ̶ijo jotigide.”
  bmh-bmh: Uwait nugau ze nug eneu, ‘Uwait nug guzenai aneun, “Na nagtal Uwait ula
    dacaneu du, Melkisedek sul, ataga muzmuz damam.” ’
  ctu-BL: 'Tsi'' yʌlʌ ti yambʌ salmo ja''el: “Jatet motomajet ti pejtelel ora. Wa''chocobilet
    ti'' motomajil Melquisedec”, che''en.'
  meq-meq: 'Ma təv mekeleŋ eye a gwaɗay: «Ka ndziye ndo məvəlay wu a Mbəlom huya andza
    Melkisedek.»'
  noa-H: Maimua mag warre hichta chi Pörk'apibarm higwiajã, hich Hẽwandamaupai hich
    hiek p'ã sim gaai hagjö, “Pʌʌn hich jãg Melquisedec p'adk'a sĩerrarrjö hich mag
    P'adk'a chitʌm hiek'au” hajim.
  alp-NT: Saka Alla Eni lepate makete lekwe be, “Ale Imame eti pela, saka akmena imame
    Melkisedeke.”
  san-VEL: tadvad anyagiite.apiidamukta.m, tva.m malkii.sedaka.h "sre.nyaa.m yaajako.asi
    sadaatana.h|
  kbq-kbq: Hagi mago kaziga avontafepina Anumzamo'a huno, Kagra manivava pristi, Melkisedeki
    kna hunka manigahane hu'ne. (Sam-Zga 110:4)
  kbh-kbh: 'Y ínÿocnaca, Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á tbojaniyana:
    Aca nÿetsca tescama canÿe bachna condmëna, canÿe bëts bachna nts̈amo Melquisedec
    yojamncá ca.'
  ron-LSB: După cum spune și în alt loc, “Ești preot pentru totdeauna, după ordinul
    lui Melchisedec.”
  pon-pon: 'Duen a pil kotin majani ekij waja: Koe jamero duen al en Melkijedek kokolata.'
  nhe-BL: 'Huan nojquiya ipan Itlajtol, Toteco Dios queja ni quiilhui Cristo: “Ta
    tielis se totajtzi para nochipa ica san se nopa hueyi tequihuejcayotl queja Melquisedec
    quipixqui.”'
  sps-sps: Ana Ayei tsue pis kainy to na ka tana mesapan nan Vegiau Ten Gov, “Nyi
    na tsoiny faakor a kaa ovei, faarei tsuiny kainy rom e Melekisedek.”
  wnc-wnc: Sike gatu wamu kautduatangu wamu takngatuat Anututa inikut takngae natake
    aminu tapatuta anzing matakut, “Gata puya aminda Anutue kuningge kepi tasike asinggan
    asinggan yuwiyak. Unzing tupa siknga aminu tapatu umana Melkisedek ngang iniking
    kapata puya waakngakan tasikut. Siwan gata wa amindane dongaat nana tapatu binga
    dakngawiyak,” ngang matakut.
  bus-bus: 'À bè Luda yãn gukea dↄ: Nɛ́gↄ̃ dɛ sa''ori ũ ai gurↄ píngi Mɛlɛkizɛdɛki
    zɛ́kpaɛa.'
  gub-BL: Amo 'ar mehe uze'eg nezewe izupe. — Ereiko putar heràpuz rehe uzekaiw ma'e
    romo tuweharupi nehe. Nerepytu'u pixik kwaw hehe uzekaiw ma'e romo nereko re nehe.
    Mekizetek haikwerupi har romo ereiko putar nehe, i'i izupe. (Mekizetek a'e, Xaxeto
    kwehe arer romo hekon a'e.)
  imo-imo: Buk tenga Goteni ungu te peya nimbeindo, Melkisedek molorumu mele nu nunu
    aku teko Gote popo tondoli iye te waliwalima molko kau punio, nimu.
  boj-boj: Osiqa olo anjam bei dego Kristus minjej, “Melkisedek a atra tamo soqnej
    dego kere ni bati gaigai atra tamo sqam.”
  eng-DRA: 'As he saith also in another place: Thou art a priest for ever, according
    to the order of Melchisedech.'
  knf-knf: 'Hënk di di ajakuŋ kak aji : « Iwo naţeŋan te mnţo ji *Melkiŧedek. »'
  san-KHM: តទ្វទ៑ អន្យគីតេៜបីទមុក្តំ, ត្វំ មល្កីឞេទកះ ឝ្រេណ្យាំ យាជកោៜសិ សទាតនះ។
  arn-NT: 'Ka femngechi feypifi kangelu trokiñ püle tati Wirin Chillka mew: “Eymi
    ta rumel saserdotengeaymi chumngechi tuwün saserdotengey ta Melkisedek.”'
  zas-NT: 'Ziangajc rëb zatib lajt loj xtiidx Dios por Jesucrist: Lüj na̱j bixhioz
    par tiblayaa ziꞌc goc Melquisedec bixhioz.'
  ken-NT: Apɛt árɛ̀m nɛbhʉɛt achak bɛ, “Chɔŋ ɔ́mbak nchiakap mpoknkɛm mbɔ ɛnyu bárɛ́mɛ́
    nyaka ɛ̌ti Mɛlkísɛdɛk.”
