  gmv-NT: ሄሳꬆካ ሃራሶን “ማልኬፄዴቄ ሹሜታ ማላ ኔኒ ሜርናስ ቄሴታ ሃላቃ” ጌስ።
  por-BLT: 'Em outra passagem das Sagradas Escrituras, Deus diz: “Você será sacerdote
