  tuo-NT: 'Aperopʉ quẽꞌrãrẽ Õꞌacʉ̃ ye queti ojáca pũrĩpʉ cʉ̃ macʉ̃rẽ aꞌtiro nicʉ niwĩ:
    Mʉꞌʉ paꞌi ninuꞌcũgʉ̃saꞌa. Melquisedec níꞌcaronojõta nigʉ̃saꞌa, nicʉ niwĩ.'
  mbl-NT: 'Ha Topa yõg tappet te xe hãm''ãktux, hu: “Tik hittap Mẽkiyenek yã ''ãmãnex
