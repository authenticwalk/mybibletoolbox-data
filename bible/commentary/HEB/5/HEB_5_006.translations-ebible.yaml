  dik-NT: Ku acï gɔ̈t athör thɛɛr wël Nhialic yic lɔn cï Nhialic ye lueel aya aköldɛ̈t
    ëlä, “Yïn acï lɔc ba ya raan käk Nhialic akölriëëc cïmën Melkidhedek.”
  cac-cac: 'An̈eja'', ay pax b''aj icha tic syalcan d''a Slolonel: Sacerdote achn̈ej
