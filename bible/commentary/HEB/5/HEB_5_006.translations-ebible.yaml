    wanî''pî warantî awanî ta''pîiya.'
  ndg-ndg: Kati ya akoya sehemu yenge, “Wenga wakuhani milele baada ya mfumo wa Melkizedeki.”
  wsk-wsk: 'Ale batoga bo te agotala baluwoso mu iwita: “Ni Melchizedek molak te priest
    ko baga se lagerko.”'
  toj-NT: 'Jaxa ba otro parte ja yabal ja Diosi, ti huax cho alji yab ja Cristo ja
    jastal iti: Ja jastal ja yatel ja nihuan pagre Melquisedequi, jach ni ay ja huatel
