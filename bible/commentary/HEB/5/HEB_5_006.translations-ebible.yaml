  leu-leu: 'E nane kuus fulaa la xasa paxakalayan: “Nano, no taa vil vulan a faisok
    sina priis, malaan se Melkesadek.”'
  maz-NT: 'Cja c''ü ''na o̱ jña Mizhocjimi, je t''opjü a cjava: Nu''tsc''e i̱ṉ mböcjimigue
    c''ua ja nzi ma cja e Melquisedec, rí sido rí tsjague mböcjimi para siempre, eñe
    Mizhocjimi va xipji e Cristo.'
  bod-N: ཡང་མདོ་གཞན་ཞིག་ལས་འདི་སྐད༌དུ། མཆོད་དཔོན་མཱལ་ཀི་ཚེ་དེག་རིམ་པ་བཞིན།། ཁྱོད་ནི་ཇི་སྲིད་བར་དུ་མཆོད་དཔོན༌ཡིན།།
    ཞེས་གསུངས་པ་བཞིན༌ནོ།།
  tca-NT: 'Rü toxnamana i Tupanaãrü ore i ümatüxü̃wa rü ñanagürü ta: “Cuma nixĩ i
