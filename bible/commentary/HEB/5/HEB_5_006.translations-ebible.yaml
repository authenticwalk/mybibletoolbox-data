  san-BUR: တဒွဒ် အနျဂီတေ'ပီဒမုက္တံ, တွံ မလ္ကီၐေဒကး ၑြေဏျာံ ယာဇကော'သိ သဒါတနး၊
  yaa-NT: 'Askatari anã iskafakĩ yoini: Mĩfi ato Nios kĩfixomis xanĩfo ipanakaki,
