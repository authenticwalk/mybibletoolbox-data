  nya-nya: Aliyense amene amangodya mkaka okha, akanali mwana wakhanda, sakudziwa
    bwino chiphunzitso cha chilungamo.
  ngu-NT: On yejhuan san quinequij nomachtiaj on tlen xohuijticaj para casijcamatisquej
