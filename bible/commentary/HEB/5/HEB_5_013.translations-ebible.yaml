  yao-yao: Pakuŵa mundu jwalijose jwakutama kwa kung'wa maŵele pe ali mpela mwanache
    jwannandi ngakukombola kugamanyilila majiganyo gankati kuitenda indu yambone paujo
    pa Akunnungu.
  tgp-tgp: Matan tamlohi tari sei la lo mauri na wai susu, la sopo lo levosahi na
    vujangi mata posposi tataholo matan enira la pa lo pipi.
  auc-NT: Goömæ̈ në gangä baï ingä ïñömö tömengä wëñængä baï ïñongante mönitö, Æbänö
