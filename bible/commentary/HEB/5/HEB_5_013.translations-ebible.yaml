  inb-inb: Lichi­lla upiag­sina kag­kunaka, chuchug wawa­kuna­sina­mi kan­kuna. Chasa
    kag­kunaka manara iachai­kun­kuna­chu, Dius­pa Rimaipi imasa willa­raias­ka­sina
    ima alli­lla u mana alli­lla kagta.
  hrv-hrv: Doista, tko je god još pri mlijeku, ne zna ništa o nauku pravednosti jer
    - nejače je.
  box-NT: Yìa màkóo wi mu yoomu yi wón ka lòn kúnkúza. O yí zũ bìo se làa
    bìo yí se hueekaró mín yi.
  ote-NT: Hangue mahyoni da tꞌuꞌtꞌaꞌihʉ co ya noya hingui hei, ngu ra tꞌʉca ba̱tsi
    núꞌa̱ hønsɛ ra ꞌba tsi, ne hingui pa̱di da zi maꞌra ya nzaqui, ngueꞌa̱ nuꞌahʉ
    hinguí pa̱hʉ tengu ra hoga te de ja rá noya Ajua̱.
  wnu-wnu: In mom imbig igoun eng, munon gugum inaut igo eng unor inau qas nub igour.
