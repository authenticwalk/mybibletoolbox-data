  gof-ENT: ማ ፓሄቲያ ኦኒካ ዮጋ ናዓ ጊዲያ ጊሾ ሎዖኔ ኢታ ሻኪ ኤሬና።
  aau-aau: Payhokuaw, unsaney, muhi-aw posokwaw lowswa wayr e, hiykwe ney nopre-aw
