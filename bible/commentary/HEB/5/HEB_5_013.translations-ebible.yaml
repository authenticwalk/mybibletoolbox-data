  nsn-nsn: Ge gisine pe ra inum tar huh misiana haraha tasir guam, doh ahik pah ka
    naman manate tar niualasirar kodkodoh.
  san-DEV: यो दुग्धपायी स शिशुरेवेतिकारणात् धर्म्मवाक्ये तत्परो नास्ति।
  tna-NT: Quebata ja Diusu sa atasaida jabuetsuati cuana bahui eshanapatani, tueda
    da tupu mahue Diusu sa atadhada jabuetsuati cuana eshanapa puji.
  lid-lid: Are lau ere ndra ta sur badeh, iy ma nyandren kahis. Eme ma iy winiyan
    baseleyani iri kandriyen mwasin ma ndra-in bwe.
  wim-wim: Pam wanch anangan keꞌ puk many thaaꞌ-paapiyan iiy-iiyantan-a, thaniya keꞌ-keꞌam
