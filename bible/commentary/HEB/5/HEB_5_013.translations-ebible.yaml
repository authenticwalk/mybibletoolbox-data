  bqp-bqp: Zaakũ yↄ̃miri sĩnda pínki bi nɛ́mɛ, adi ká à ↄzɛ dↄ̃kↄ̃nɛ kũ ↄplaoro.
  mcp-mcp: Muud ŋgə́ ná cʉgə nə mənyá mə́ bə̂l yɛ́ nyə afwóyɛ́ wámbʉlə nda á cʉ́gəg
    tʉ́təlí mísh mə́ Zɛmbî dɨ́ nə́; a jɨ ná kʉ́kény.
  hat-hat: Se timoun ki nan bwè lèt, paske timoun pa gen kont esperyans pou konnen
    sa ki bon ak sa ki pa bon.
  npl-NT: Porke nochi akin yolitok san ika lechi, kijtosneki ayamó kixmati katlie
    n kuali tlamachtílistli, ken ok konetl.
  bgg-bgg: Hanyie magunde thuh de niu niing ba arone ai ne ani ba ro, chiih-è zai
    nane biidiie shii rek rone a-ìd ro.
  eng-TCENT: Anyone who lives on milk is unacquainted with the teaching about righteousness,
    for he is an infant.
  eng-BSB: For everyone who lives on milk is still an infant, inexperienced in the
    message of righteousness.
  cpu-NT: Ari pikantari eerokaite, iriivaiyetake eenchaaniki ithotaayetziri, tema
    tekera piñaantapiintayetyaaroota otzimi kameethashiretakaantatsiri.
  san-ASM: যো দুগ্ধপাযী স শিশুৰেৱেতিকাৰণাৎ ধৰ্ম্মৱাক্যে তৎপৰো নাস্তি|
  tac-NT: Tabilé 'cho námame bijí alué 'la bijchiá ra'íchali, alué ra'íchali napu
    'la gu'írame ju ralámuli napurigá alué ralámuli sébali na'támala Esukristo 'yuga.
  eng-WEBPB: For everyone who lives on milk is not experienced in the word of righteousness,
    for he is a baby.
  gfk-H: Ma ing bia tikai i susus a baa, a nat na bulu baa ia, ma pai nunurei no takodasiana
    hausur.
  viv-viv: Gaveyao huhugaga againe himimiyami, medema adi egana fwefweya. Ada fwefweya
    dewa yamumuna o dewa koyona aimo keke hidahalamaneni amine, vehawala dewa tunutunugina
