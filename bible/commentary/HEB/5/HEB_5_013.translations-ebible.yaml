  san-SIN: යෝ දුග්ධපායී ස ශිශුරේවේතිකාරණාත් ධර්ම්මවාක්‍යේ තත්පරෝ නාස්ති|
  yut-yut: Nin nandamaŋ, mum baŋgɨn noŋ amɨn uŋun amɨn monɨŋ. Aŋpak kɨlegɨ uŋun niaŋ
    uŋun dɨma nandaŋ.
  grc-BYZ: πᾶς γὰρ ὁ μετέχων γάλακτος ἄπειρος λόγου δικαιοσύνης· νήπιος γάρ ἐστι·
  cpc-NT: Ari pikantari iirokaiti, kimiwaitakimi iinchaaniki ithotaitziri, tima tikira
    piñaantapiintawoota kamiithashiritakaantatsiri.
  nhg-NT: Cuöc nequejtoa que yeca oc coniteca lieche hua que oc ica peltzintle, nequejtojteca
