verse: HEB.005.013
translations:
  kpx-kpx: Amu imale eseeseau vaveve toela vaveve dua hilokaholilu. Isito kosi holiale
    keau lovi tolote isi vaveve toela vaveve dua hilokalu. Iale ke nahate ata oleuoleu
    Dilava hotomo luleleholiale keau eseese nahate. Isito ata oleuoleu Dilava hotomo
    luleleale keau kosi nahate. Keau Dilava hoto kaovalata kemo hilokage vaveve oleteu
    duave isege vaveve oleteu toelanu.
  okv-H: Eto embo amuna God ta ke javotoho Keriso ta degi umbera amo humbuto hamo
    ae avoeto emi mu pere indagora amo meni isasarahora.
  tbo-tbo: Uyahinei taumi mei logaloga. Yaubada a mae dumadumaluna ega u nugonugomi
    ita lugiigila imahiyeya yaka wiatatiyana hegoyahi uyahihiyei to iani tahaemi.
  mal-C: പാൽമാത്രം കുടിച്ചു ജീവിക്കുന്നയാൾ നീതിയുടെ വചനത്തിൽ പരിചയമില്ലാത്ത വെറും
    ശിശുവാണ്.
  grc-SR: Πᾶς γὰρ ὁ μετέχων γάλακτος ἄπειρος λόγου δικαιοσύνης· νήπιος γάρ ἐστιν.
  bgc-bgc: याद राक्खों जो माणस इब भी वचन की शरुआती शिक्षा नै सीखण लागरे सै, वे न्ही
    जाणदे, के परमेसवर धर्मी बणण के बारें म्ह के कहवै सै, वो दूध पीन्दे बाळक की तरियां
    सै।
  khz-khz: Rai lata roe eruruna ia kivani roe ea. Ia kala rorirori e ati kala rorirori
    geria irau rogotina ere ripara.
  deu-TKW: Wer sich an Milch hält, versteht nichts vom Worte der Gerechtigkeit, denn
    er ist unmündig.
  zsr-NT: Yúguꞌtë bönniꞌ naquincnëꞌ nu usëdi lequëꞌ lë naꞌ cunác baníg, nacquëꞌ ca
    biꞌidauꞌ tiꞌjbiꞌ nidxiꞌ. Cutu nazëdquëꞌ ca rajlö́z le nac tsahuiꞌ.
  lin-lin: Nzokande, moto nyonso oyo atikalaka kaka na miliki azali mwana moke mpe
    ayebi te liloba oyo eteyaka bosembo.
  hns-NT: Dje doedh pieje hai, oe Parmeswar ke baat pakka iesaai ghat abbe na samadjh
    paawe hai.
  noa-E: Magua mag maach chi jöoi chirʉmta chaainag jaaujempai khaphʉ chirʉmʉn, magan
    agtha chaai jũdchö ikhõrroo khitʉmjöta sim, nem khaigbamjã khaugba ni ʉ̈uumjã
    khaugba sĩewai.
  eng-EMTV: For everyone who partakes only of milk is unacquainted with the word of
    righteousness, for he is an infant.
  mib-NT: Chi núu máni máá nájnūhun sūchi yɨ́quɨ́n jéxin cácuu ró, núu súcuan te tu
    cúu jecūhun vāha ni rō jnūhun ndaā.
  lif-NT2: नुरक् के़धुङ्‌बान् अङे़ःक्‌वा चोःक्‍काङ् खे़ल्‍ले़ नुःबा नु ताप्‍फे़ःम्‍बा
    थेआङ् कुसिङ् निःप्‍मा मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Ndava mundu yeyoha mweigana kunyong'a mavele akona mwana mng'enya, ihotola
    lepi kumanya mawuliwu ga kumganisa Chapanga.
  mmx-mmx: Lara do i rooro mi ladan tus at nenen, i ngan laxadede. I lok ngan ta do
    nemi xovisi mina ven kibis levempanga i lox avukat la levempanga i lok kapmek.
  cbr-NT: Bëráma cuacë bana 'unánmitëcëinsa 'aish camina an aín titan xuma 'acë tuásaribi
    'ain, uisai cara Nucën Papa Diosan uni 'iti 'icë quixun 'unáncëma 'aish.
  tee-NT: Pus va tichi chavaich ju jantu lai machakxai ju xachivinti ixlacata ju soknic'a
    atsucunti chunch junita tachi ju tam ask'at'a ju va ts'iquica'.
  eng-LSV: for everyone who is partaking of milk [is] unskilled in the word of righteousness—for
    he is an infant,
  cak-NT: Conojel ri man niqui'en ta entender rutzij ri Dios, can je anche'l ne'y
    ri c'a yetz'uman (yeme') y man jani tiqui'en entender ri nu'ij rutzij ri Dios.
    Man quieta'n ta anchique jun chojmilaj c'aslen y anchique ri man choj ta. Romari'
    nin-ij chiwe chi jix anche'l ne'y.
  pah-NT: 'A''ea ji ei pe me. Kiroki ga oka''mbu jate – gaha ko ipita''ngive''ga ikwahave''yma.
    Na jitehe pe peko ipita''ngive''g̃a javuhu. A''ereki xunhi pe pekwaha Tupana''ga
    nhi''ig̃a pyryva''ea. Ipita''ngive''g̃a javuhu pe ei pejohupe: “Marã aherekote''varuhua?
    A''ereki nhande ndikwahavi. Marã ahe rekokatui? A''ereki nhande ndikwahavi.” A''ea
    pe ei ikwahave''yma pekopave''yma Tupana''ga nhi''ig̃a rupi.'
  sja-NT: Ara warra chak'e juto bɨ chik'o k'o atua bɨk'a, mãga pɨk'a parãpa ijãa p'anɨ
    mĩda, k'awada-e p'anɨ chisãgɨ́ ne-inaa pia mãik'aapa chisãgɨ́ ne-inaa k'achia
    Tachi Ak'õre k'ĩrapite.
  xed-xed: Mndu tata zba sa uʼa ná, ta ka zwaŋ ta ghuva tsaya ma mndu. Ta sna a tsa
    mndu ya ta skwi tɗukwa wa.
  mks-NT: Ta tá quia̱hva xíhi na̱ va̱lí leche quia̱hva já cája ri na̱ co̱ tiáhva ndícuni
    ndía̱ cúú ña̱ va̱ha ta ndía̱ cúú ña̱ núu.
  gfk-S: Ma ing be tikenong i susus baak, a not no bulu ie, kaie paile namiane no
    takados na harausur.
  bmu-bmu: Kunŋan mi juzu ewö nemba maljawi, yaŋön mönö toroqeba morösepsep ewö akza.
    Anutugö jeŋe solanŋi akingö keu kusum eŋgiinmö, yaŋön miaŋgö könaŋi qahö möt kutuba
    tönpin malja.
  dgz-dgz: Waenapan am megenat naiwanumampina mu orup otu umap menan kakaewa koewa
    om wara wara mu inamup umap uon.
  eng-GNV: 'For euery one that vseth milke, is inexpert in the worde of righteousnes:
    for he is a babe.'
  zaa-NT: Iyaba ca néne to' nna lani leche teruba cca cą alimentar, ą'hua lebi'į nna
    labí chi nabia'ni le ti'iỹa ná para guni le nu ná tse' conforme lani titsa' qui'e.
  eng-WEBSTER: 'For every one that useth milk, is unskillful in the word of righteousness:
    for he is a babe.'
  guh-guh: Pamonae abaxë namatavenona petsipaebinexatsi peyapëxanepanaelivaisixi,
    Dioso pejumelivaisi, bajarapamonae pejamatabëcuene abaxë mito bepiapaenacuetoxi.
    Bajarapamonae abaxë apo yapëtae pexanaenexa pacuenia Dioso tojitsipatsi.
  bon-bon: Yoo, lui cina ngame migi yäänäjimusi, teepi matimati bägrä gemi. Camu gemi
    teepi umle äbitena conocäco mule poto cidi me.
  nhw-BL: Quena, nochi tlaneltocani catli san quinequij quicaquise catli amo más ohui
    ipan Icamanal Toteco itztoque quen pilconetzitzi catli amo moscaltijtoque ipan
    Toteco, huan amo hueli quimatise tlaque cuali huan tlaque amo cuali para quichihuase.
  swh-ONEN: Kwa maana yeyote aishiye kwa kunywa maziwa bado yeye ni mtoto mchanga,
    hana ujuzi katika mafundisho kuhusu neno la haki.
  wbi-wbi: Ulwakuva ghweghwoni juno ikupula utusiva nalinuvutavulilua mu mhola sa
    vwakyag'haani, ulwakuva badu mwana.
  bba-bba: Wi u bɔm nɔrumɔ kpuro biiwɑ, u ǹ Gusunɔn ɡɑri ɡeen dɔɔnɛ mɔ.
  eng-KJVCPB: 'For every one that useth milk is unskilful in the word of righteousness:
    for he is a babe.'
  kgk-NT: '@see-verse:HEB.005.012'
  waj-waj: Gioonna kiaapu voovoono homo nnaamma nnoo variivoono ivo nnaakara meedivai
    varioo hama yokeera varira tinniivaa varoo safu aataruuvaara arinaima rikiaivai.
  cpy-cpy: Ari pikantakari eeroka-paeni, kimiwaeyitakimi eenchaa-niki ithotahae-tziri,
    tema tekira piñaanta-piinta-yityaawo piyotan-tyaawori kameetha-shireta-kaanta-tsiri.
  mpx-mpx: He bolo hul elana hi imwimwa, heliya wawayau memelol ge nige wali aatena
    i gagan hauna toto i sapu ge hauna toto nigeya.
  wbp-wbp: Kuja-ka yapa yangka Kirijini-jarrimi, ngulaju-ka wita ngari pina-jarrimi
    Kaatu-kurluju. Ngurrpangku-juku kulalpalu-nyanu nyarrparlu yirri-purayarla yimi
    pirrjirdi Kaatu-kurlu kuja kangalpa wangkami jungarni nyinanjaku.
  luo-luo: To ngʼato angʼata ma madho chak kende pod en nyathi mayom, omiyo oonge
    gi lony kuom puonj mar tim makare.
  nhe-NT: Quena, nochi tlaneltocani tlen san quinequij quicaquise tlen ax más ohui
    ipan Itlajtol Toteco itztoque queja pilconetzitzi tlen ax moscaltijtoque ipan
    Toteco, huan ax hueli quimatise tlaque cuali huan tlaque ax cuali para quichihuase.
  aii-aii: ܣܵܒܵܒ ܟܠܔ ܡ̇ܢ ܕܚܵܝܹܐ ܒܚܲܠܒ݂ܵܐ، ܗܸܫ ܝܵܠܵܕ݇ܐ ܙܥܘܿܪܵܐ ܝܠܹܗ، ܘܠܲܝܬ ܠܹܗ ܢܸܣܝܵܢܵܐ
    ܒܗܹܡܸܙܡܵܢ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ.
  esk-NT: Kisupayaaq miluktuqtuaq aniqammiuratun ittuq. Taatnatun iñuk ukpiqsriaqsikami
    Jesus-mik iḷitchuġinġitchaasuli atlakaaġiiksilaaŋak nalaunŋaruamlu killuuruamlu.
  msb-msb: Aram niyo, an nabubuhay na nagasarig lang sa gatas dyutay pa na bata kag
    dili pa siya maaram san maayo kag maraot.
  cpa-NT: Guing² cøgh² dsiuh³ ha¹chi² ŋi¹² ha²lah ŋi¹nio¹ juu¹² ja³dsio¹. Di³ píh³
    guing².
  dso-dso: ଜେ ଦୁଦ୍‌ କାଇବାର୍‌ ଆଚେ, ସେ ଏବେ ମିସା ପିଲାସେ । ସେନ୍ତାରି ଲକ୍‌ମନ୍‌ ଟିକ୍‌ ଆରି
    ବୁଲ୍‌ ଚଲାଚଲ୍‌ତି କର୍‌ବାଟା ଚିନି ନାପାର୍‌ଲାଇନି ।
  meu-meu: Rata inu merona na kara maoromaoro herevana asi dibana, badina be ia na
    karukaru.
  yva-NT: Vatano po ukame raisye pamo arikainyo tuvane pa, ti pantatukambe pare kakai
    mi rui muno kove mi rui?
  dgc-dgc: Eng gatas san i kaya moy a kanén, éy koman pabi i anak i isip moya. Mehina
    pabi i péniwala moya, a éwan moy pabi tukoy i kagi na Diyos a mégtoldu ta mahusay
    a ugali.
  zpm-NT: Sac goṉ, mëdyeeṉ rie nidz, ni rieṉd win dieṉ pe nac ncuaaṉe ntseeb, pegaa
    nac ncuaaṉe wen.
  hix-NT: Bàryekomo txko komo wyaro manatxow hamà. Àsok hana natxow ha, bàryekomo
    txko kom ha. Momu yko me natxow hamà. Woto yononyehnà me natxow hamà. Àro wyaro
    rma rha, Khoryenkomo rwonà yonytxanyehnà me manatxhe. Enytxahtxexahotho rma menytxetxhe
    haryhe. Ohxe roro kehtxoho komo yokarymatxho yonytxahra mak manatxhe.
  sim-sim: Ma ol jikisakri hom mukun anda ondo mbeek mbele os jivik nanda nga kavak
    nanda nga yarinda ambu lir, wahau.
  npi-ULB: किनकि दूध मात्र पिएर जिउने कसैले पनि धार्मिकताको वचनसँग अनुभव गर्न सक्दैन,
    किनकि ऊ अझसम्म बालकै हुन्छ ।
  cgc-cgc: Bisan kino na ula gaprusigir na mlaman mga patudlo na para ta mga ittaw
    na lig-en iran na pagtuo, kanen an paryo pa ta bata sise na nabui ta gatas nang.
    Kulang iya na pag-intindi ta patudlo parti ta batasan na igo ta ittaw na matareng.
  tim-tim: Yeŋgât agak memeyeŋe aregât den dopŋe makyeŋgire nâŋgâŋet. Nanaŋ gurukŋande
    namâk nem manmai akto gam gam sot bunŋe nemai. Ye dop hainâk hinŋe nanaŋ gurukŋe
    akmai den keiŋeâk getek getek makyeŋgienŋe nâŋgâm heŋgemgomai. Dâ Yesugât den
    patŋe hârok heŋgem nengumbo agak meme âlepŋeâk miawakmap are makyeŋgienŋe bo nâŋgâmai.
  yor-yor: Nítorí olúkúlùkù ẹni tí ń mu wàrà jẹ́ aláìlóye ọ̀rọ̀ òdodo, nítorí ọmọ
    ọwọ́ ni.
  wos-wos: Munya male sakwa du takwa di yikama nyangwal maki reta di Kraisna hundi
    jémba xékéhafi yata di jémba sarékéhafi yata di yikafre sémbut hurundate wakwemben
    hundika xékélakihambandi.
  emp-NTPO: Jub̶a do b̶eara wad̶i djuburi qued̶ea bẽrã sãwã jipa oira adua b̶eaa.
  eng-F35: Surely; whoever lives on milk is an infant, and therefore unskilled in
    the Word of righteousness.
  ind-ind: Karena siapa pun yang masih minum susu saja berarti dia masih bayi. Orang
    seperti itu belum siap menerima ajaran-ajaran yang lebih tinggi, sebab dia belum
    terlatih untuk mengenali ajaran mana yang memimpin kepada hidup benar.
  pes-OPCB: کسی که شیر می‌خورد، هنوز کودک است و درست را از نادرست تشخیص نمی‌دهد.
  mpt-mpt: Nakaia unangai Gode wengo klao mo tekein kebibba ile makob meme gwabi moo
    wembibi ulabobe. I kukub misiam osa kukub ayam osa mo moton sambianibta tekein
    kebibbabe.
  ssx-ssx: Wanda꞉hali epima꞉ andu homeke napeke ya꞉la꞉ some haya꞉ka꞉na꞉ta꞉ kota꞉ mo
    someta꞉ mo hande hoke hau epeke hau yaapo telipea haluekema꞉ hone na wiki pa pu
    haleme wekiwandiki leke halememe.
  mkl-mkl: Inɛ iyi wɑ mɔmɔ fei ɑmɑi, kɑɑ yɔkɔ ku wũɑ jiidɑ do lɑɑlɔ.
  gaq-gaq: ଜାଣ୍ଡେ ମୁଇଙ୍ଗ୍ ତ୍ରାଡ଼ିଆ ଉଗ୍‌ଏ ମେଁ ଚିଚିଲେଗ୍‌ଅ ଅବସ୍ତାରେ ଲେଃକେ । ବଲ୍ ମନ୍ଦ୍
    ବିସ‍ଏରେ ମେଁନେ ବୁଦି ଆଡିଂକେ ଣ୍ଡୁ ।
  gof-RNT: Maathi paahettiya oonikka yooga na7a gidiya gisho lo77onne iita shaakki
    erenna.
  unx-unx: ଜେତାଏ ତଆ ନୁଁ ତାନ୍‌ନିଃ, ସିଟିଆ ହନ୍‌ ଲେକାନ୍‌ନିଃ ତାନିଃ । ବୁଗିନାଃ ଆଡଃ ଏତ୍‌କାନାଃ
    ବିଷାଏରେ ଆୟାଃ ସେଣାଁଁ ବାନଃଆ ।
  gah-gah: Aminí niaká nia vegená nene hehe loko minoaká mogona ma gili hee lamanazo,
    vegená nenémináamú nene namuni niave loko loketatunize.
  lcm-lcm: Using man a mang sikei kapo tutus lak, kapo tav nas aro ani akalkalit i
    laulauan korong. Io, kapo popo lik palau.
  aer-aer: Ampe akweke areye apekape akwete-arle aneme, uyarne akngakeme iwenhe apeke
    arratye renhe mpwaretyeke. Tyerrtye apeke nhenge iwerre Ngkarte-kenhe apententye
    akngerre-irreme, itne akweke ware Ngkarte-akerte ayeyeke akaltye-irreme. Itne
    uyarne itelareme nthakenhe-akenhe anetyeke.
  qvc-NT: 'Kanan chay itisitushina kashpaqam, manaraq allitachu intyindingillapa:
    Dyusmi munan kayshina kawsananchiq, nishpaqa.'
  tgl-ULB: Sapagkat sinuman na gatas pa lamang ang iniinom ay walang karanasan sa
    mensahe ng katuwiran, sapagkat siya ay sanggol pa lang.
  cbs-NT: Ja inun, bakeishtan chuchu besti amis keskabudan, tsuanda jaska nukun Xanen
    Ibun bechipaiai tapianma man kanekubainaii.
  xtm-NTPP: Te ndaka ñayii ka jani ini ja lechi ma‑ni jin ko'o i ma chi masu nde ka
    iyo tu'va i ja jin jaku'ni ini i tnu'u Su'si o a ja kaxtnu'u naxe jin ko kuu i
    ñayii ka sa'a ja va'a ja ndaa ma. Vaa kuenda tnu'u ja lulu‑ni ka kuu i ma.
  nnq-nnq: Kila mundu jwapaligwa kujonga mabeele jwenio tango kilemba, amanyije maboulo
    gi ilebe einhwalali Nnoongo.
  bao-NT: Õpẽcõacã wado ca ũpũrã, ca ũpũrãacã, “Ate añurije nii, atea ñañarije nii,”
    ca ĩi majitirãre biro niima.
  san-ORI: ଯୋ ଦୁଗ୍ଧପାଯୀ ସ ଶିଶୁରେୱେତିକାରଣାତ୍ ଧର୍ମ୍ମୱାକ୍ୟେ ତତ୍ପରୋ ନାସ୍ତି|
  huv-NT: Jangantanej leawa tealeámban achech ajlüy atnej nop nine, cos nganaw majaw
    nguineay aquiaach aaga poch leaw apiüng cuane najneaj cuane ngo majneaj.
  otn-NT: A nu̱'ʉ sidra̱ xi'ba, gue'ʉ yø ba̱si̱ sʉtho 'nɛ̱ hi̱ngui̱ pa̱di̱ ndana̱
    ra̱ hya̱ njua̱ntho, ndana̱ hi̱n'na̱.
  nop-nop: Nom naiŋ adi wapmihi-kabe yenindok, undihiyeŋ mede folooŋ deti nadidakaleneŋ?
  obo-NT: Oyya su iddos minuvu no iling tadda, waa pa saddoo ko ondan kos ollog nod
    puungan din, su noko-iling sikandin to anak poron.
  cak-ENT: Jun ac'ual ri xa c'a ntz'uman, man jani nk'ax ta chin ri nbij ri rutzij
    ri Dios. Man retaman tüj achique ri' ri choj y achique ri' ri man choj tüj. Romari'
    ninbij chive que rix cachi'el jun ac'ual.
  lif-NT: ᤏᤢᤖᤰ ᤁᤧᤎᤢᤱᤒᤠᤴ ᤀᤅᤧ᤺ᤰᤘᤠ ᤆᤥ᤺ᤰᤁᤠᤱ ᤂᤧᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤏᤢ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤌᤣᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤠ
    ᤔᤧᤛᤢᤰᤋᤢᤴᤗᤥ॥
  mie-NT: Chi tú cúu ndá nú cúsá maá modo sūchí ñíquín jā jáxīn, túsaá de nduú cúu
    jīcūhun vāha inī nū tūhun ndāā.
  san-TIB: ཡོ དུགྡྷཔཱཡཱི ས ཤིཤུརེཝེཏིཀཱརཎཱཏ྄ དྷརྨྨཝཱཀྱེ ཏཏྤརོ ནཱསྟི།
  qve-NT: Chaymi niykichis, sichus pipas qolla wawa hina lechellataraq tomashan chayqa,
    qolla wawa hinallaraqmi kashan. Chayraykun payqa mana entiendenchu allin yachachikuychus
    icha mana allin yachachikuychus chaytaqa.
  pao-NT: '@see-verse:HEB.005.012'
