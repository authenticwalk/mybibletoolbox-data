  mwe-mwe: Pabha jojowe alamila mabhele jwenejo ni mwana jwanshoko, akakugamanya majiganyo
    ga aki.
  tte-tte: Tomo yaiya tem kan bigabigana ikankan iya besiele melumelu. Nige sowasowana
    ana nuwatu ikaiwe mumuga dudulaina koina kaiwena nige ana katai ipapagan.
  tcs-tcs: Enibodi uda i dringk susu i stil beibi Kristian, em mata sabe lelbet wanem
