  soq-soq: Tane ama nanalala me ideita gegela wande, mai muleipona ita inta dodomana
    awa mai atenlepona.
  qub-qub: Lëchillataraj munaycarga chuchuycaj wamranöllarämi carcaycanqui. Chaura
    ¿imanöparaj musyanquiman Tayta Dios munashanno cawayta?
  att-att: Á yù ira nga kunnay ta massusu lâ paga, arád da ammu mappíli sù napiá ánna
