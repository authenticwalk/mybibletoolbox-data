  zyp-NT: Hnabaetui a ringning thlangpaw cawh hasai cangning thlang ka, dingnah kong
    cawngpahnah letah hninah a hnui balang lypaw a cang he.
  sey-NT: Ja̱je ojeseꞌe u̱cujë paꞌicohuaꞌi cato tsi̱tuꞌuje̱ paꞌiohuaꞌi aꞌë, ti coꞌaye
    cuiꞌne deꞌoye asa ti̱ꞌamaꞌcohuaꞌi aꞌë.
  nvm-nvm: E kafo eraneb bu vek vuak soigin faikuai vierafejo iji buiji buka vek am
    ukakna iji bu mut ijo ijekin. Ijefuon bu ire izi fu ma ga izi fu ise iji buba
    mukoi vierafen.
  mps-mps: Dago koneani, te ame pę naga tubo bidi tigidali augwali dwasianu wai bǫų
    naga bidibao. Tama augwaligo te doloba pai kolesaga dali, te dwai kolesaga dali
    bugagia dagalabo te augwaligo me konebeo.
  pab-NT: Hiyaiya, xala xamani atyo totonexati taita aokokita hoka hatyo atyo xoimitata.
