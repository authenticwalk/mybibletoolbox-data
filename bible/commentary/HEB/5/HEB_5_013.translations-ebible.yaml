  ctu-CTI: Como majchical jach chʌncol tyo bʌ i ch'ʌme' i chu' yubil max tyo ba'an
    mi' ña'tyan bajche' yom i yajñel ti tyoj ti' t'an Dios como alʌ tyo yubil.
  zos-NT: Como 'yucpa'is leche ya'unese, aṉmacho'tzupø ji'n mus ti vøjø, ti ji'n
    vyøjø.
  gvs-gvs: Avatauwa neta avadi moe nunu kaka, tauyadi nava gariyadi Yaubada ina livala
    nuwona ana kibóbwata manuna. Tauyadi nava memeya nakae.
  kbm-kbm: Eitit tatpweng are gikwai ve amolmol ebe inum rur ge nangge ok, eisir weik
    ebe nunus muele ok be gitangi ebe ve inatpweng gen arkare ok ite.
  rmc-rmc: Bo oda, kaske mek kampel thudoro, mek na achaľol, so hin čačes lačho a
    so na, bo mek hino čhavoro.
  apr-apr: Ngan sei tool yo ipas le iyin sui leu i, in ben kase maitiap go. Le patomonaingi
    ke dada yo bet tayei tooltool noonoonoo ye Maro matana i, in ye lon galanga ye
    tiao.
  tiy-tiy: I de témutu séna, do nga ro séna. Enda gésobuto roy kétoroe fantag bé kétintuwe.
  nlg-nlg: Ma hei te susu vamua ke, agaia te mua ghilala utoa na tarai vahola nia
    na hava te maemane.
  dgr-DOGNT: Dǫ ejıet'ò zǫ t'à edaa sìı ı̨łaà bebìa lanì hǫt'e, eyıt'à Nǫ̀htsı̨ wegha
    ehkw'ı ts'eedaa yatıì yek'èezǫ-le hǫt'e.
  pes-OPV: زیرا هر‌که شیرخواره باشد، در کلام عدالت ناآزموده است، چونکه طفل است.
  ron-1924: Ши орьчине ну се хрэнеште декыт ку лапте ну есте обишнуит ку кувынтул
    деспре неприхэнире, кэч есте ун прунк.
  tpz-tpz: Ivëh, ko teꞌ to hikta kokon vamaaka ohoꞌ ne o vavaasis eh pamëh, ee to
    teꞌ va e ne manih po teꞌ to vamemeꞌ ne, pare teꞌ va e ne manih po koaꞌ. Ee to
    hikta nat ne pa taateꞌ totoopin heh nee se suk, me a taateꞌ hat heh nee se koe.
  agd-agd: Máan kéká ano arará iyampon ma nan anu nein an mi yiyan pasen puntákein
    avúava sinta ída moéken afová ukhen mino.
  rkb-NT: '@see-verse:HEB.005.012'
  san-THA: โย ทุคฺธปายี ส ศิศุเรเวติการณาตฺ ธรฺมฺมวาเกฺย ตตฺปโร นาสฺติฯ
  iws-iws: Krɨma dɨnoknɨnkɨn, iikamɨm bɨiya ta Adi Komii siir yai aiir nikɨ wakaeyɨm
    mɨ sɨma mhoɨiya kwɨsaka ha swokɨ wakaei mɨ yɨm tɨ hɨriinan iikamɨm ɨni habwowhaenan
    ywowɨm. Sɨma kɨrɨe karamaeka yɨm ɨni yɨnisɨmɨn siir yopiini mwɨiya nikɨ aeyɨn
    ɨni siir hɨriinan ywowɨn. Sɨma Adi Komii siir yai aiir bɨ nɨnoknɨnkɨnkɨm pɨkɨ
    hɨnɨɨna dimɨn ɨkɨn biyɨeyɨn mɨ pɨkɨ hɨnɨɨn dimɨn ɨkɨn wadɨeyɨn.
  pol-SZ: Ten zaś, kto ciągle żywi się tylko mlekiem, jest jak małe dziecko, które
    nie wie, czym jest prawość.
  ztq-NT: Kchë xaa nii chi nidzy nak sinak xaa wiñ nii bii chadzy, por karty kyuumbey
    xaa xtiits Dios.
  zai-NT: Purti cani re' leche si la? nga casi ca binni ni ca'ru guiene chaahui ni
    rusiidi stiidxa Dios laanu guni nu, purti para laani, ba'du cayadxi ru laacabe.
  upv-upv: Ko nir nga marok-sus malum arirpe bipi nga welili, nga setewor m̃ilesi
    wose sev nga m̃irres ko sev nga m̃isij.
  wap-NT: Pidan mashaapaꞌoraz zii dunui idaꞌan karikaonan, paꞌishizo sodiꞌo zii kawanuꞌo
    wuruꞌu. Aonaꞌo zii uaitapan aimaakan kaimanaꞌo oo aimaakan aonaꞌo ukaimanan.
  mva-mva: Tamoata naita natu-muku bokana be isi ruru-la ikangkang nge isi Nanaranga
    mata ne adoadodi tago ikauataki.
  dwr-NT: Maathaa pakettiide de7iyaa ooninne gacino na7aa gidiyaa diraw, xillotethaa
    timirttiyaawaa erenna.
  kfw-kfw: Tu ennum tuunkatung ranutui laka-in kha, akatha li akase iteii lakajetmak
    naiteii kha ala-eii.
  bfz-bfz: दूद पींदे बच्चे खे तो तर्मो री शिक्षा री पछयाण नि ऊँदी, कऊँकि से बाल़क
    ए।
  cuk-09: Ar dule amba nunis gobnaile, amba Bab-Dummad-gaya-burba-napiragwad nue wichulid,
    ar ade amba Bab Dummadgi mimmigwa gued.
  ben-OBCV: যে দুধ খেয়ে বেঁচে থাকে সে এখনও শিশু, ধার্মিকতা বিষয়ের শিক্ষা সম্পর্কে
    তার কোনো পরিচয় নেই।
  mil-NT: Chi nchaa ñáyiu cùu datná landú vitna sàdi, ñáyiu‑áⁿ cúú nèñuú‑yu ñá túú
    cùtnuní iní‑yu nàcuáa càháⁿ tnúhu sá càháⁿ nàcuáa cada ndáá‑yu cundecú‑yu.
  myu-myu: Ikap'isuayũ itaybit g̃u apẽn cedag̃ Deus xe iam, apẽn cedag̃ g̃u iam tak.
    Ikap'isuayũ buxim eyju dak.
  fue-fue: Musinoowo fu, waawataa suttontirgo haala foonnitaare, gam o laati nun suka.
  amk-amk: weo mandoni dino dunung ui pampang mani, wiro deitawang ete tefu aunau
    kariri todoni minohi weinontarai enerorong mesi na Allai arongreafo kaha, weo
    wearikang marareha nendai fefe.
  fai-fai: Kale kinim kan ata muk wok kuw wanba kaí, am Got yán aboyámin bo sikam
    tow so unongin danim ade aka yaknámin kukumin uta mafak yaknámin kukumin uta kidel
    kalin bo am kal banim.
  ura-NT: Nii itari coha canaanai ujuarine rijijieein, caaintajelanaala relaera jereraaurute,
    leinjiin canaanai rijijieein neein niicha ichai coitucuelanaala ichoae.
  mcd-NT: '@see-verse:HEB.005.012'
  urt-urt: Lahmende ŋaiye teter yonoꞌe ŋimbirip mwaꞌ pe, tinge teter yarp taꞌe lahwimbe.
    Topoꞌe tinge yukur sisyeme ŋaimune ŋaiye ki bwore mise, lakai homboꞌe.
  kiz-kiz: Kwa kujha jhejhioha jhainywa lukama luene ajhelepi ni bhuzoefu mu ujumbe
    bhwa haki, kwa kujha akona muana.
  tzo-TZE: Li boch'otic chu'il to tsc'anique yu'un ololetic to. Ja' jechoxuc li vo'oxuque
    yu'un mu to xana'ic c'usi lec ta pasel.
  lex-lex: Yoma riy mak klernan mamainia Uplerlawna wniatutnu-wniaye'eni onni-ga'arni
    onnila ir emeknekama papay la'a pesiayni, de nakleh ma'ta ralma-rior la makhala-makaplola.
  dov-dov: Nkaambo awumi unywa malili tanakomena pe mumajwi aabululami nkaambo uchili
    mwana mutete.
  rgu-rgu: Au bisa araraaꞌ emi mo ana boki beuꞌ a leo naꞌ, nana huu emi bei ta bubuluꞌ
    matetuꞌ nanori huu-pedaꞌ laꞌeneuꞌ Kristus, ela emi bisa masoda roo-tetuꞌ.
  toc-NT: Y xli̠­hua̠k a̠ma̠ko̠lh hua̠nti̠ caj xma̠n leche tali̠­hua̠yán ni̠ tas­tac­má̠­nalh
    huata tali̠­taxtuy cumu la̠ lactzu̠ lak­skatá̠n hua̠nti̠ ni̠para tzinú taaka­ta̠ksa
    lácu lacas­quín Dios nata­la­tama̠y.
  som-som: Waayo, mid kasta oo ay cuntadiisu caano tahay aqoon uma laha hadalka xaqnimada,
    waayo, waa ilmo yar.
  mam-C: Ex ayetzinji'y tze'nku ne'ẍ, me toj kynimb'ila, qu'n mi nb'ant kyximi'n tze'nku
    jun tij xjal, a n-el tniky' te alkye wen ex alkye nya wen.
  ndj-ndj: Kwa nongwa kila mundu yayonga maveli akali mwana chali, kamanya ng'odu
    ng'ulilu ya ugoleki.
  mbj-NT: Bii karẽn nä doo, karapee t'aah hadoo näh, ji hã P'op Hagä Do karẽn do hã
    h'yy ganahoot nä doo.
  lat-VUC: 'Omnis enim, qui lactis est particeps, expers est sermonis justitiæ: parvulus
    enim est.'
  ngp-ngp: Mnt'hu yeyose akwikala kwa konk'ha du akei mkembe, hamanyize mahinizo yo
    kudamanya vikumwelela Mnungu kwaviya yehe akei mkembe.
  enq-2: Endakali mendeme mana tolatae dokonya pii doko auu pyoo nakandelyamo doko,
    baa wane ŋaŋa joo andu iki nao kalyamosa pingi.
  eng-ASVBT: For everyone that partaketh of milk is without experience of the word
    of righteousness; for he is a babe.
  mna-mna: Tomtom ta imbotmbot se ki tui men na, ni kembei ta pikin i. Pa sua ta iso
    pa mbulu ndeeŋeŋana na, ŋgar kini imbol pa zen.
  myw-myw: Yakamiy kusasus ma̱wan tasiyas a̱pwaw. Nag kukwakins liva̱nen sinap didumwal.
  sby-sby: Uliyense ucinwa mukupa ulyeti mwana kateta wabula lwinshibo mubintu byalulama.
  sll-sll: Ha maing oun dongwo pirikungwo hobi gir migi mongwo meri momia ha maing
    memini pir po sikire, te ebir si tekinamua.
  yaq-NT: Wame'e intoko, juka' ka obiachik majtabaeme, inime'e, jume' ju'ubwa Krijtota
    sualeme bebena bwe'ituk inime'e, Liojta si'imekut tu'ik bo'o jooriaka itom a'
    jiapsi i'a'uta, ka a' joo ta'aa.
  uro-uro: Inguna ama ruvek moe qärarhani i sokt tit näkt ama qämuqa dap kaku rhat
    täs anga tmäs anga qrot ngät di qaku ama mädrämda na rha mamär sa ama enge sävät
    ama räkt ngät ama lat inguna ama rhuimirhong na rha.
  ita-1885: Perciocchè, chiunque usa il latte non ha ancora l'uso della parola della
    giustizia; poichè egli è un piccolo fanciullo.
  muy-muy: 'Maslaŋa ya ti esi ɗuwa ni ti wur ndondu : maslaŋa gani nani ti àsərkaba
    pakama àki ke jiri ge Melefit a koksah.'
  kqc-kqc: Ini adina miruka toga yumuyumu redo amiye bi mokena rorobo di ago diba
    ni mona de redo, ina bi kakua kana dada.
  tav-tav: Caniñaa caũpurã cabʉcʉrã na capaarique cʉtore bairo paa majiquẽema, ocabʉtiquetiri.
    Nare bairona mʉja bai mʉja catʉgooñarijepʉre. Mʉja yeri ocabʉtiquetiri camajiriori
    wame Cristo yere mʉja api majiquẽe. Caroa macajere mʉja áti majiquẽe.
  eng-ULB: For anyone who only takes milk is inexperienced with the message of righteousness,
    because he is still a little child.
  spa-VBL: Los que beben leche no tienen la experiencia para vivir de manera correcta,
    pues apenas son bebés.
  fra-_FOB: Or, celui qui se nourrit de lait, ne comprend pas la parole de la justice;
    car il est un petit enfant.
  hau-ULB: To, duk wanda yake madara ce abincinsa, bai kware da maganar adalci ba,
    kamar jariri yake.
  mal-mal: പാൽ മാത്രം കുടിക്കുന്നവൻ ശിശുവിനെപ്പോലെ നീതിയുടെ വചനത്തിൽ അനുഭവപരിചയമില്ലാത്തവനത്രേ.
  lit-lit: Juk kiekvienas, kuris minta pienu, teisumo žodžio atžvilgiu yra neįgudęs,
    nes jis yra kūdikis.
  urd-GVR: Jo dūdh hī pī saktā hai wuh abhī chhoṭā bachchā hī hai aur wuh rāstbāzī
    kī tālīm se nāwāqif hai.
  far-far: Ana kada ne wane nia tu'u 'ua, na fanga nia 'ania ne na susu go, ma nia
    nao si saitamana 'ua na famanatalae sulia ru 'o'olo ki.
  suz-BL: दूध तूब आल खोदेंशो दुम्‍शा, बाक्‍बपुकीम परमप्रभु यावे आ ठीक लोव़ शुश रुप्‍ने
    मचाप्‍नीम। एफिसी ४:१४
  car-NT: Pa'poro manaty enynen moro tamambore aino poko omepano anukuty'pa na'nen
    man iru'pa. Pitani'membo me irombo man.
  amp-amp: Yuhre mingapam yewakomn mumiwuko. Nhai hti dukahato mekahko ndart fasoh
    nefet. Ndartne Bro Nkifrarhu dborioh nefet. Nhai. Be yon mumenm kanjo nammo bomumiwuko.
  bht-bht: क्योंकि जड़े लोक दूध पिंदे न, सै उना बचयां सांई न जड़े असल च परमेश्वरे
    दिया नजरा च सही जिन्दगी जिणे दे बारे च नी जाणदे न।
  eng-NOY: For every one that feedeth on milk is unacquainted with the word of righteousness;
    for he is a babe;
  cub-NT: Caivʉ ina ãri majibevʉ aru opeco matʉiyeda ũcuivʉ jʉed̶ojĩnatamu. Bʉcʉva
    ãmevʉtamu cãreja. Põeva majibevʉ yéde d̶aiye méne aru ãmene máre jʉed̶ojĩnape
    paivʉbu ne ũmei. Dápiarĩ majibevʉ cãreja iye maiyójaede Jʉ̃menijicʉi yávaiyequede.
  ita-1927: Perché chiunque usa il latte non ha esperienza della parola della giustizia,
    poiché è bambino;
  lww-lww: La nap̃a amun ke yu sanene wa ape sisi ke ga wa, ana tap̃atete ave manmarua
    e visena na mrapa lelaga,
  ckb-ckb: هەر یەکێک شیرەخۆرە بێت ئەوا لە فێرکردنی ڕاستودروستی ڕانەهاتووە، چونکە ساوایە.
  nas-nas: Ookara nantoong noonooꞌ narung naiaamaing teing matauropanuka Kumponing
    bakaang kara tasiꞌkoo koong-antamurimaung. Toireꞌ teing teeꞌ oroꞌnuka.
  uvl-uvl: Iange mele nenge siu manmana, i mamau kura. Pe eteia ute pele nge urana
    pe poreke ero.
  eng-BBE: 'For everyone who takes milk is without experience of the word of righteousness:
    he is a child.'
  ixl-CNT: Utz aatz qꞌuꞌl leecho nitechbꞌu tan, talaj nitxaꞌ. Utz ech ex. Tan yeꞌ
    tekꞌ etootzaj kaniꞌch ibꞌens jikom qꞌu aanima vatz Tioxh.
  xsi-xsi: Kinda tasama tu ambo tamâta toŋge inu suu nâ, ande i nde lâlu puro-puro
    nâ, aku izizâla ndo ŋana ŋgua ŋana vetâŋa ara kâ. Mine kala ikura ŋana isama vetâŋa
    ara kilala pwataki, ande tia.
  crx-NTPO: '''Et mbene la lilet za k''udune unline, ''enne ndi Yak''usda ooghuni
    ts''ih''un ''unt''oh-i, ''i dzoh tsulyaz za t''ehininzun. ''Awhuz chalhts''ulne
    hinli ''et huwa.'
  kan-OKCV: ಹಾಲು ಕುಡಿಯುವವರು ಕೂಸಿನಂತಿದ್ದು ನೀತಿ ಬೋಧನೆಯಲ್ಲಿ ಅನುಭವ ಇಲ್ಲದವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: E bino eranebe bu uria vua soegi fiekuae vierafevo ije buje buka uria ame
    isesina ije bu muije ijo ijieki. Ijadufuo bu vame ize fu ma ro ize fu ise ije
    buka naebe mukore vierafe.
  blw-blw: Yag heno way tagu way soso hen chana iyatagu, wat étégna way utteutteng
    way maid unay innilana mepanggép hen ammay ya hen laweng.
  tam-2017: பாலைக் குடிக்கிறவன் குழந்தையாக இருக்கிறதினாலே நீதியின் வசனத்தில் அனுபவம்
    இல்லாதவனாக இருக்கிறான்.
  azz-NT: Huan neques ten motayiltía sayó leche san, yejuan nojonques pilime oc huan
    quinejnehuilíaj in taneltocani ten amo yec yolmajsitocque ica nintacuautamatilis.
    Ica ya nojón yejuan amo moajsicamatiltíaj queniu chipaucanemisque ijcón queme
    in Tajtoltzin de Dios technextilía.
  spa-RV-1909: Que cualquiera que participa de la leche, es inhábil para la palabra
    de la justicia, porque es niño;
  csy-csy: Banghangziam cile noai bek a nete sia nausen ahikom in, thutang suana thu
    sung ah bangma thiamna nei ngawl lai hi.
  mxq-NT: ¿Es wiꞌix mba̱a̱t tuꞌugʉ maxuꞌunguꞌunk diꞌibʉ tsiꞌtsp ndukꞌʉxpʉjkʉm ja jikyꞌa̱jtʉnʉ
    oybyʉ es diꞌibʉ axʉʉk? Kyaj mba̱a̱t tjaygyukʉ, ¿kʉdii?
  tzj-NT: Ja wi chaka benak chi tz'um natij jari' c'a at ti yaqui' na in ma awotak
    ta chi utz nak rbanic ja rutzil ja nc'u̱t chawach rmal ja rtzobal Dios.
  tdt-tdt: Ema nebee sei susu deit, nia hanesan labarik kiikoan, nia seidauk hatene
    saida mak diak, saida mak aat.
  ron-BTF: Fiindcă oricine folosește lapte este neiscusit în cuvântul dreptății, fiindcă
    este prunc.
  eng-WEBP: For everyone who lives on milk is not experienced in the word of righteousness,
    for he is a baby.
  eng-FBV: Those who drink baby milk don't have the experience of living the right
    way—they're just babies.
  nld-1939: Want wie nog melk behoeft, is onbekwaam voor het woord der gerechtigheid,
    want hij is een kind;
  bwo-bwo: Ez goor mec'ron beyiru jamo na'i marmat' b́ wottsotse sheeng keewonat gond
    keewon galdek'i dano dande'afa'e.
  nch-BL: Quena, nochi taneltocani cati san quinequij quicaquise cati amo más ohui
    ipan Icamanal Toteco itztoque quej pilconetzitzi cati amo moscaltijtoque ipan
    Toteco, huan amo hueli quimatij taya cuali huan taya amo cuali para quichihuase.
  quc-TNT: Conojel ri xak leche cäquitijo, e je' ta ne ac'alab ri c'ä quetu'n na.
    Mäja' quecowin ri' cäquich'obo jas ri' ri u banic ri jicomal pa ri qui c'aslemal.
  tfr-NTPO: Nopga so kjwozirga l̈öng nä ië kjoyo l̈i, e jëk l̈öng pjl̈o bek sorë l̈i
    miydayde l̈ok l̇l̇ëm obi.
  kaq-NT: Xoma hahcaibo ta baquexobo hihxon, pontejaquin shinanax jihueti honanyamaparihiqui.
  sgb-sgb: '@see-verse:HEB.005.012'
  vie-1934: Vả, kẻ nào chỉ ăn sữa thôi, thì không hiểu đạo công bình; vì còn là thơ
    ấu.
  kxv-kxv: ଆମ୍ବାଆସି ପା଼ଲୁ ଗହ୍‌ନାସି ଏ଼ୱାସି ନେହାଁଣି ଲାଗେଏତି କାତା ପୁଞ୍ଜାଲି ଆ଼ଡଅସି, ଇଚିହିଁ
    ଏ଼ୱାସି ଊଣା କକାସି ।
  amu-NT: Ndoꞌ nnꞌaⁿ na cweꞌ ndaatsuu macaⁿnaꞌ joo, matseijomnaꞌ joona chaꞌcwijom
