  ian-ian: Ngwuk Godna nyaangɨtna angwa nyaangɨt ana wukiyagwuk. Njɨmbwi nyaangɨtna
    mɨna wukiyangwuk. Mat nyangu wuka lɨga vak vla wukiyangwuk.
  hun-hun: Mert mindenki, aki a tejen él, járatlan az igazság igéjében, mivel kiskorú.
  mcf-NT: Shuma chishquid bacuëmpi, Bëdamboen nata, quequin chiaid tantiesa nec.
  kjs-kjs: Gore enaali medame adu ipaa-rupa pa no piralimiri nimu oge nogo naaki-rupa
    pa pimi. Go puma nipumi epe pora koe pora laapo mada na-ado rumaaya rabu pa adu
    ipaa-rupa no pimi.
  mni-mni: Houjikphao sanggom thakliba mahak adu achum aran-gi maramda khangdriba
    angang oiriba mini.
  yad-NT: Tapi ni̱tiy pochusara vinu ji̱tya̱ja̱tayu, ne vana̱y sa̱jmutya̱sarara vase
    datyadoda niquejada, jiryatiy sani̱cha nu̱tyu deradera yintumu day.
  mxb-NT: Ta ndidaá na̱ xíꞌi sa̱va̱ꞌa lechí ñoó, no̱ón kúú na̱ ko̱ kátóni̱ ini ndí
    ki̱án va̱ꞌa, ta ndí ki̱án ko̱ váꞌa, chi̱ kúú ná táto̱ꞌon takuálí no̱ó ña̱ꞌa Ndios.
  pon-2006A: Mehmen me kin tungutungoalehte pilendihdi, sohte eh koahiek en ese dahme
    mwahu de suwed, pwehki eh wiewiahte seri pwelel.
  maq-NT: Sacuaha quihndi langa ne, vëhë xi suvá lechi hvi, hacuaha hvíin camahani
