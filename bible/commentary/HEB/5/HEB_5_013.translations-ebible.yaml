    waiyexe hoka.
  llg-llg: Au bisa akasasama ei mia kakana mbimbilanak leondiak, huu ei bei ta bubuluk
    nanonolik huu-okan laꞌeneu Karistus, fo ei bisa masoda no ndoos.
  kyf-kyf: -Ɔ tʋa nyɩtɩnyu 'nyɛda, 'yuyolu -wa. Ɔ 'nɩ gbʋzɔnʋ -yɔ gbʋnyuu -yɔsɩsalɩ
    sa -yi.
  tpi-tpi: Yumi save, ol dispela lain i save dring susu tasol, em ol liklik pikinini.
