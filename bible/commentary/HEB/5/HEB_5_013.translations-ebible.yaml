  lbk-lbk: Tay nan ensossoso, sisya'y ong-onga ay ad-i makailasin isnan kinalenteg.
  mto-NT: Ku̱x je̱ꞌe̱da pa̱n pa̱n jatyeꞌe du̱tukjoojntykidup tum je̱ leche, veꞌemts
