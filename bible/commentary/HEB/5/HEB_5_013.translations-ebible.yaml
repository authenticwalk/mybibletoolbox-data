  cop-BHC: ⲞⲨⲞⲚ ⲄⲀⲢ ⲚⲒⲂⲈⲚ ⲈⲐⲞⲨⲈⲘ ⲈⲢⲰϮ ⲚϤϦⲈⲦϦⲰⲦ ⲀⲚ ϦⲈⲚⲠⲤⲀϪⲒ ⲚⲦⲈϮⲘⲈⲐⲘⲎⲒ ⲞⲨⲀⲖⲞⲨ ⲄⲀⲢ ⲠⲈ.
  buk-buk: Ma lau naŋ sêtôm balêkoc dedec naŋ sênôm su ŋambwa, naŋ sêtôm dom bu sêŋyalê
    mêtê bocke iŋ mêtê gitêŋ me mêtê sac.
  pri-NT: Â wà pwi [a cèikî] na é wàrapwiri, âna bwaa càcaa pâri ma é pinadàrù ê pwina
    *tàrù ma ê pwina èpà. Êco na wà pwina é cimwü [naa na cèikî] âna é tâmogòori pwiri,
    ba é jèe wârori, â é jèe picòo. Â pâri ma é tòpi ê utimuru na gòo.
  zpq-NT: Na' beṉe' zjanac ca to bidao' ṉe' chaže', biṉa' yesejni'ide' xtiža' Diosen'
    binḻo cont yesone' da' zej to licha len Diosen'.
  por-TFT: Lembrem-se [MET] que aqueles que ainda estão na fase de aprendizagem dessas
    verdades elementares não se familiarizaram ainda com aquilo que Deus diz a respeito
    de — se tornar / ser justo/reto—. Eles são bem parecidos com [MET] bebês que precisam
    de leite!
  gwi-NT: Tr'iinin tsal k'it t'igiinchy'aa geh'an zhit juu ch'ahma' nąįį gwinzii akwat
    gwiizųų t'igii'in tth'aii hee gaagiindaii kwaa.
  gvn-gvn: Yurra yala kaykay-kaykaykuda. Jana milkiku nukal, minya kari. Yurra bubanku
    binal Godundumunku kukuku, binal kari junkayku bundanka. Yinyaynka yurra yala
    kaykay-kaykay, jaba-jaba kari.
  nhy-NT: Porke nochtin tlaneltokakej katlej san kinekij kikakiskej itlajtol in Dios
    katlej mach owij para se kimomakas kuenta, katej kej konemej katlej ok chichij
    iwan mach ya kimomakaj kuenta tlan kuale iwan tlan amo kuale.
  asm-FB: কিয়নো যাৰ ভোজন মাথোন গাখীৰ, তেওঁতো এতিয়াও শিশু। ধাৰ্মিকতা সম্বন্ধীয় শিক্ষাত
    সেই ব্যক্তিৰ কোনো অভিজ্ঞতা নাই।
  okv-okv: Eto embo amuna God ta ke javotoho Keriso ta degi umbera amo umbuto ando
    ae avoeto emi mu pere indiora amo meni isasarahora.
  mxt-NT: Ta ñu cuví tari cha lee cha chaxín, ta chaa ca ñu cutuñi iñi ñu yoso caa
    coo vaha ñu nuu Nyoo.
  tzo-NT: Scotol ti much'utic chu'il to tsc'anique, mu sna' c'usi lec ti pasel yu'un
    olol to.
  ind-AGS: Mereka yang minum susu bayi tidak memiliki pengalaman untuk hidup dengan
    cara yang benar — mereka hanyalah bayi-bayi.
  omw-omw: Nraamwa nraahu nre variva, mwiva nraaqiara taaqa nraahuma variro. Mwiva
    nraaqiara taaqa variqaro hiama qio kyuqe hi aanranrave, uaqia hi aanranrave, anoma
    kyero ntapihiananro.
  yrb-yrb: Anama ama itasu dana kuita ari. Dana i ba uetaini meo uetaini nesia iwawa
    ata bata utebasu.
  maa-NT: Ngats'iì xi tákó tsjín 'biì, i̱xti‑né, mìkiì machi̱ya‑la̱ mé kjoa̱ xi kixi̱
    tjín.
  mcq-mcq: ꞌEnaꞌomo ea irara musaru ijiꞌi hinujaho hu maiꞌo Godoni ira ariramaijaho
    areri pahenu jihunaꞌe hu musia.
  sus-A: مِشِ نَشَن هَيِ نَ عَلَ شَ نَ مَسٍنيِ سِنفٍيٍ مَ، عَ مُ فّشِ تِنشِنيِ كٌلٌندٍ،
    عَ مُ مْشِ عَ شَ دَنشَنِيَ كُي. عَ لُشِ عَلْ دِيْرّ نَشَن شِحّ فبَنسَن مِنمَ.
  jpn-1965: まだ乳ばかり飲んでいるような者はみな、義の教えに通じてはいません。幼子なのです。
  fra-SBL: Car celui qui vit de lait n'a pas l'expérience de la parole de justice,
    car il est un bébé.
  yka-yka: Bang aˈahin luwal ne hadja nginum gatas, hātinen, nakanak dikiˈ pe iye,
    gaˈi pe tagam nuhut mahāpin duk nayikutan malaˈatin.
  mle-mle: Atampika duw taakw day ap ti maarkuw, kwula Kristen kaytik tinadiy. Aw
    day mwiyir akis lakwukwanadiy agwa jaav viyakita jaav tina, aw agwa jaav kupwarapa
    jaav tina.
  shp-NTPO: Jatian ja lecheshokores jawékiaibo riki, xoma akai bake keskabores, atibi
    keskákin shinanti onanmabo.
  aom-aom: Amemu ueꞌahëꞌe Christian aribövioho ma-asisöꞌo vaꞌënëro jëvëꞌëro mu ma
    hesi jöho bogo ömo gavëꞌejö.
  geb-geb: Nza khueŋ kaŋgi, ta pi ntɨɨri, mbe tari ririvi ma. Mbe vhɨra tɨvir vhuuin
    muunga tɨvi kaŋgi fhu.
  bsj-bsj: kan nii wo ki nore ka yim me koni yilam ki yulam ki kero kenne, wori duwal
    cin bwer biduware.
  cak-cak: Roma xa achique na jun ri xaxe chirij ri más man c'ayef ta navetemaj che
    ruch'abel ri Dios nutzuk-vi ri ránima, man rutijon ta ri' richin reteman achique
    rucojol ri choj riq'uin ri man choj ta, xa c'a achel na nene'.
  chf-NT: Uc'a ni machca mu' u chu'nanba ch'oc une y mach to an u c'ajalin. Ca' jini
    täcä machca mach u yäc'ä u c'ajalin tuba u cäne' u t'an Dios mach yuwi cua' une
    tu toja.
  tlf-tlf: Kale nugol utamsup kale, alugum unang tinum muuk uta kup unan-kalip iyo
    man kangkang ilitap bom-nilipta, utamta, boyo kuguup tambal kalaa, mafak kalaa
    age utaman-nuubaalip binim kuta,
  piu-2006: Pipirri wiimangku wiya kuliṉi kuya palyalkitjangku, wiya paluru kuliṉi
    tjukarurru nyinakitjangku, kulilwiya nyinanyi.
  poh-NT: Wi cu jeꞌ reꞌ naꞌn tak, ra̱j rikꞌorom chi reꞌ hat-tak cu jaꞌ hat ta woꞌ
    tak manlic ru̱cꞌ rirakmajic chiri̱j haj wilic i holohic eh haj wilic i maꞌ holohic
    ta, jeꞌ ricab ncꞌuluric ru̱cꞌ i tꞌuch haꞌlacꞌun reꞌ cu chꞌu̱chꞌ riwaꞌbej.
  tue-tue: Õpẽcó dícʉre ũpũgʉ̃́no wĩmagʉ̃ peti niiĩ. Teero tiigʉ́, ãñurõ tiirére,
    ñañarõ tiirére besemasĩriqui ména.
  bjp-bjp: Se i sus biitom, i kalalik puun sau. Biil biitom i usum na tortores na
    sinang.
  xon-xon: Unii umɔk nyu nnaabiin na ye ubopɔɔn la, kaa ŋmaa len nsanyaan aabɔr.
  tzo-ZNT: Neneoxuc to yaꞌel chac cꞌu chaꞌal li jchuꞌnometique. Yuꞌun mu to xanaꞌic
    li cꞌusitic leque.
  mpm-NT: Ti siaꞌan ka kuu ra nanu suchi yɨkɨn, chi tu ka chaku vaꞌa ini ra jnuꞌun
    Yandios nava ni ka kejaꞌa ka kandixia ra Cristo. Chi tu ka chaku ini ra jnuꞌun
    kachi Yandios ja tukaa jnaꞌnu ndatu yo sɨkɨ kuachi yo, ti vijna na kaka ndaa yo
    nava iyo maa ichi ya. Tu ka chaku ini ra jnuꞌun un.
  ots-NT: Yʉ cja̱hni yʉ ya xí ttu̱jti nʉ́r palabra ca Ocja̱, cja̱ pé i nejʉ da ttu̱jti
    nxøgue palabra jin tza i ntji̱, jí̱ bbe i pa̱dijʉ ja ncja gu hmʉpjʉ pa da tzøh
    ca Ocja̱, cja̱ co ter bɛh ca̱ i nesta gu jɛjmʉ ya. I jñɛjmʉ hnar tzi ba̱jtzi ca
    i tzʉtjo cja̱ jí̱ bbe i cja ʉ́r mʉy.
  hoy-hoy: यतिकी जो हाल कुडुतान आव चिग्द अच आन अदिक आऊक सही गलत इन येनु अनुभव ईराल.
  amo-amo: Bara ulenge na adu nmazinu, na adinin nyiru nanya kadura nfiue Kutelle
    ba, bara adu gono.
  pjt-pjt: Panya iṯi tjuṯangku puṯu ngurkantankupai tjukaṟurungku palyantjikitjangku.
    Ka nyura nyara palu puṟunytjuṯu puṯu ngurkantankupai tjukaṟurungku palyantjikitjangku.
  cwe-cwe: Na munhu yoyose yogendelela kong'hezigwa matombo yang'hali mwana ching'hele,
    havimanya mafundizo ya kutenda mbuli zinogile haulongozi wa Mulungu.
  daa-NT: Ŋaar kaak siya buwa-ak, ŋaar ar mic kaak ibanno misa maan kaak samaane iŋ
    kaak samaanno.
  mlp-mlp: Teq onmin amikmikta naqmo in sus neqayta. Ad in daq dimunta emgo adan a
    hikidik hurit kemayta.
  ape-C: Ipak douk padukemesh. Arpesh shape kabi batowish um douk madae dodogowish
    uwe aria watak shawok nyumaguhw atuguhw. Eshudokmori arpesh douk madae gamo shudukemesh
    uwe um meihi aih yopihi aria meihi yoweihi um uwe, uwok.
  bgs-bgs: Iring na batà na ginám pa ka gatas tô manubù na ándà ikasóddór katô kagi
    ka Manama tingód katô nángngà lumun tun ta saruwan ka Manama.
  faa-faa: Hoko pi nenane hokosa reapo. Hokosasamo ereketaeraka risikiasimo somerane
    kumukuraka risike takekea hemakapurafapo.
  kik-kik: Mũndũ o wothe ũnyuuaga iria, tondũ no gakenge-rĩ, ndangĩmenya wega ũhoro
    wa ũrutani wa ũthingu.
  cap-NT: Lichtan mantinasñi wawaz̈takazza anc̈hucqui. Jaziqui lijitum Yooz kamaña
    ana zuma kamiñc̈hucc̈ha.
  ksr-ksr: Moŋnoŋ ii aju kaaŋa neŋ laligoji, iinoŋ mono toroqeŋ merasisi kaaŋa kolooja.
    Anutuwaa jaanoŋ solaŋa koloowombaa qaa kuma oŋoninto, iinoŋ iikawaa kania mende
    moma kotoŋ tompiŋ laligoja.
  eng-TNT: For every man that is feed with mylke is inexperte in the worde of rightewesnes.
    For he is but a babe.
  sbs-sbs: Mukuti zumwi yohinda bulyo muzilili keziba ni mulaezo wakuluka, kakuti
    usili mbumbu.
  sue-sue: Ami ninowera numorekare awa mai uno asamunowa awa. Da ago ine eni meni
    ami ine ninoise saramaira ge suru awa nogo nogo wero niniro baitamunori?
  fra-NCL: Quiconque en est encore au lait, n’est pas capable de la parole de perfection ;
    car c’est un enfant.
  snn-NT: Zin hua'na chuchu hua'na jëja beo hua'na sëani, yuta te'e ruiñe yo'oye porema'i
    hua'na ba'iyë. Mësacua'ga güina'ru recoyo jëja beocuabi Cristo ba'iyete te'e ruiñe
    masimajën, re'oye yo'oye yuta huesëcua'ë mësacua.
  atb-NT: Naú wing shuq râ é sû ó yuq le, zonú nghut nyi ashî mù, dingmán é hkyô lé
    mhoqshit é má a mán shi nghut ri.
  cek-AK: Tahnutui nae kami loe, nawkta ah oh pongah, toenghaih lok amtukhaih bangah
    panoekhaih tawn ai.
  bkd-bkd: Sa etaw ha iling taena harì pa agpakatuen ku inu sa matareng ta atiyuay
    pa man ha batà.
  ctu-76: Como majchical jach chʌncol tyo bʌ i ch'ʌme' i chu' yubil max tyo ba'an
    mi' ña'tyan bajche' yom i yajñel ti tyoj ti' t'an Dios como alʌ tyo yubil.
  lac-NT: '@see-verse:HEB.005.012'
  xla-xla: Adipalati, oplami ala meme tlo me-demhallalo oplamiye, ya꞉ta mikadepe dle
    dulu dla ala pokokalepo halasema. Epame ya꞉ ala ka꞉dle koko mate epo batalimale
    koko mate woloma pomalanatimhalasema.
  xav-NT: Ai'uté norĩ ma, tãma waihu'u õ di, 'Re ĩhâimana u'âsi mono ma ĩwẽ hã da
    te 're ĩ'manharĩ za'ra mono zéb da hã, duré tãma ĩwẽ'õ hã da te 're 'manharĩ za'ra
    mono tõ da hã. Tane te duré a norĩ wa'wa hã zahadu ãne na 're aihâimana za'ra
    wa'aba mo. Ai'uté ne, te zahadu asimiza'rese'õ u'âsi 're aihâimana za'ra wa'aba
    mo, aima waihu'u za'ra wa'aba õ wa.
  cuk-cuk: Ar dule amba nunis-gobnaile, amba Bab-Dummad-Gayaburba-napiragwad nue-wissulid.
    Ar ade, amba Bab-Dummadgi mimmiga gued.
  tbf-tbf: Eie ese ta tino ngan mi dangi sus mo, a kap dada simi sinavei nia tsana
    misa ta duis, simi vunan eie ngas mi natunatu madar.
  uig-CYR: Чүнки пәқәт сүт биләнла озуқлинидиғанларниң бовақтин пәрқи йоқтур, улар
    һәққанийәт каламиға пишшиқ болмиған ғоридур, халас.
  ikw-NT: Kwnornu nụ nye ọbula ke nọonwo mini-rẹma bụ watakịri, o nwée rikne mahịa
    nhne ọma nụ nhne bụ́o ọma.
  khs-khs: 'Po ipi nasewa salaye esekeye. Salanase, iyawa mane hekeyawa eta: ele potosemakeye.'
  dwr-ENT: ማ ፓኬቲዴ ዴዒያ ኦኒኔ ጋጪኖ ናዓ ጊዲያ ዲራው፥ ፂሎቴ ቲሚርቲያዋ ኤሬና።
  pma-pma: Ka koakeil amul asusu en melek ten hihiseien keil koa amerau, avi tivava
    veah, ka arvinvintei keke avalong kilea asa koa Ahi mul viteni usil mukave meatin
    keil umai amal en meten.
  atd-NT: No ka otow no og-awoson dod to ogsusu, bato pad sikandin no kono pad ogkataga
    ko nokoy ka maroyow woy ko maroot no oghimuon din.
  tel-2017: కేవలం పాలు మాత్రమే తాగే ప్రతివాడూ పసివాడే కాబట్టి నీతికి సంబంధించిన విషయాల్లో
    అనుభవం లేని వాడుగా ఉన్నాడు.
  hat-BSA: Paske tout sila ki pran lèt sèlman yo, yo pa abitye avèk pawòl ladwati
    a, paske yo bebe toujou.
  top-NT: Namá tí huata tahuá leche tali̱tanú la̱ lactzú skatá̱n, ni̱ tama̱kachakxí
    la̱ tancs natalatamá la̱ lacasquín Dios.
  msk-msk: Aw yabay pa kamo somoso agaw maynaan isu pa. Yang otaw na maynaan di pa
    matigam mangagad sang pagindo nang Dios.
  gyr-NT: Esepia, acoi ẽgüe ehi vahe pĩtani osɨ rese ocambu vɨte vahe nungar tẽi pe
    recocuer. Ipɨpe sui ndapeyembohei eté Tũpa Ñehengagüer rese mbahe tuprɨ pe reco
    ãgua.
  kmh-kmh: Ñapan ŋaŋ tiy ñimbnep mindpay gok; miñ ar ak tep, miñ ar ak timey aŋgiy,
    ma niŋrep gipay.
  ukr-ONPU: Бо кожен, хто вживає молоко, є недосвідченим у вченні про праведність,
    адже є немовлям.
  emi-emi: Lo ateva esussu aliki ia, karika ekilakila llo masina me llo sesa.
  zpv-NT: ya nin reeꞌ raꞌ duuda chi naa raꞌ ziga zi tuhbi biñiꞌn bweezuꞌhn nin reeꞌ
    duuda niꞌchi raꞌ ayi riuꞌnbwaꞌ zaꞌca xchiꞌdxyi Dxiohs.
  gux-gux: Ki sua yua n da li baa ñu mi naaŋanma bebe, ki bani ki gagidi yaali n tiegi
    leniyaali n ki tiega kelima o da baa tie canpandiga.
  kos-kos: Kutena mwet su srakna nim titi, el srakna tulik srisrik, ac wangin etu
    lal ke ma pwaye ac ma tia pwaye.
  ibo-ibo: Onye ọbụla nke na-aṅụ ara, ka bụ nwantakịrị, ọ matabeghị ozizi banyere
    ezi omume.
  yml-yml: '@see-verse:HEB.005.012'
  ory-ory: ଯେ ଦୁଗ୍ଧପାୟୀ, ସେ ତ ଧାର୍ମିକତାର ବାକ୍ୟ ବିଷୟରେ ଜାଣେ ନାହିଁ, କାରଣ ସେ ଶିଶୁମାତ୍ର।
  bzj-bzj: Enibadi weh jrink milk da stil pikni, ahn dehn noh noa notn bowt weh rait
    ahn weh rang.
  chk-chk: Eman mi chök ükün milik a chüen eman mönükol, esap tongeni sipeöch lon
    ewe kapasen pwüng.
  ssd-ssd: Kiŋo dabro amo ndo nyumba minit taŋaŋ tane maŋau tiŋreknu katese ndamba
    mbirmbarmba minig.
  acr-TNT: Ma e junok cꞌamajaꞌ umajom usucꞌ ri cubiꞌij Rutzij Upixab ri Dios puwi
    saꞌ ri usucꞌ y saꞌ ri na usucꞌ taj, riꞌ e pachaꞌ juna neꞌ cꞌa cutij utzꞌum.
  rop-rop: '@see-verse:HEB.005.012'
  mee-mee: Iau ka role minmina kurumea, agau e matea siu mena mana ka i a goe tale.
    Minmina na ke isopa ta i ravunge pangalomatana e ta pamau e nga leleng tupu nge
    Nutu raguna.
  dif-dif: Ngangau worangu milki jinkinanto, nau patipati nganai talkulaia ngujangujarani;
    nau kupa waka nganai.
  gam-gam: Una am no pamor ge, womba mal embe molo par, singare du dje paro ge, pille
    kane nayenj.
  nou-nou: Edo embo ave emi indera embo awa mei kiambu ra. Edo wasiri amomo ewa ta
    biae ri amone mei kiambu emi beda amone gaera.
  mqb-NT: Ɗowan a winen apan i sa pay cəna, winen gindez a mba. Ɗo matanan ata nà,
    a san awan fan bay, a gəzlan alay anà way ahay pi zek wa tətibay.
  ape-B: Ipak douk padukemech. Elpech chape kobi batowich-umali douk watak dodogowich
    e ali wata chawak nyumaguh ati. Echudakmali elpech douk watak chugamu chudukemech
    e umu meinyi pasin yopinyi meinyi yowenyimu e, wak.
  grc-F35: Πᾶς γὰρ ὁ μετέχων γάλακτος ἄπειρος λόγου δικαιοσύνης, νήπιος γάρ ἐστιν.
  cav-NT: Ebacua atsuju jari cuanaratu adebaya ibedamaque cuita camadya. Tumebaedya
    micuana adebaya ama jari tuque micuana Yusuja bijidaque, bijidamaque jadique.
  kgp-NT: Jãvo ũn sanh ag hã vỹ vẽjẽn kufy ko tĩ'. Gĩr tỹ leite kron mũ ri ke ãjag
    nỹtĩ, ãjag tỹ Jesus kãme ẽn ki kanhrãn kãn tũ nỹtĩn kỹ ver.
  bvd-bvd: Na wane ne nia susu 'ua gwana, nia wela tu'uu 'ua gwana, ma nia ka nao
    si saitomana 'ua guu doo 'o'olo ki.
  ukr-1871: Усякий бо, що вживає (саме) молоко, (ще) несьвідомий у слові правди, бо
    він малолїток.
  apz-apz: Nakwo huno nayohoho. Aꞌamu fihwo amnoꞌnohini nɨwoꞌnɨngkiso sohwo kako mehomi
    paꞌnyo hweho. Mango ane paꞌnyo hweho. Honɨngkano wopɨngomo inɨngkayoꞌne huno ntoꞌno
    muyo hweho.
  yon-yon: Kane kanembed muk ambod yaamo aniib kuu yi kuu dana monob areb keriwen
    kowe, yi kuu yorokmo dobiri ye inamen yaa kuu korobe kaadkerindo.
  poi-NT: Jém iucpáppɨc leche tu̱m tsɨ̱xi, jex juuts jém d́apɨc icutɨɨyɨ́ypa jém wɨbɨc
