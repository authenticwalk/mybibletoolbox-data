  nko-NT: Támɛ kebi bɔbwɛ tónyɔ́pʋ́. Omeyín tɔ́á gyí yilébwɛ.
  bsn-NT: Rĩamasa ũjurãcare bajiro ñaja mʉa. To bajiro bajirã ñari, “Quẽnase ñaja;
