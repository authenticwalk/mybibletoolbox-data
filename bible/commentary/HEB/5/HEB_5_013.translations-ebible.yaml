  cco-NT: Jo̱ jaléngꞌˋ dseaˋ i̱ lɨ́ɨngˊ lafaꞌ yʉ̱ʉ̱ˋ píꞌˆ i̱ ɨ̱́ꞌˋ jmangꞌˆ fiꞌˊ, lajo̱b
