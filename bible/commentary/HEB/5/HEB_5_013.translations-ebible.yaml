  jid-jid: idan ahe tukima duiwandi imasisan mba hi birli ma ana sekpa nilrerjina
    ahe na vikpra vuvreh
  wmw-wmw: Kamana ajúzi kunywa maziwa onse angari toto, ndi sejiwa cema.
  gmv-GGM: Maathi pahetizay qii guutha na gidiza gishshi lo7one iitta shaakiza timirtte
