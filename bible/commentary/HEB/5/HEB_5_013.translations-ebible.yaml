  mar-mar: कारण जो कोणी अजून दुधावरच राहतो तो नीतिमत्त्वाच्या वचनाशी पोक्त नाही कारण
    अजून तो बाळच आहे.
  snp-snp: Moda kolafe? Wenena ya aminamuko kolamo ya nomilipa kefola minanako, yamu
    efe limo mona kawa ya kolife loti kolámae.
  isl-isl: '@see-verse:HEB.005.012'
  spy-NT: Chii nyoo lwēē chē tāku leekwa nyoo ‑mēēnkētē kiyēē karaam āk nyēē miyaat.
  xnn-xnn: Nan keg todi ay ipogaw et adina getken pay laeng ay mangilasin isnan ostoosto
