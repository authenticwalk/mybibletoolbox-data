  hot-hot: Ôpatu ba hanum sum denaŋ, ôpêŋ hatôm amena ba hathôŋ nôm thêthôŋ paliŋ.
  mqj-NT: Benna-benna sumusupa kalembasanna ana'-ana'pi, ta'pa untarru' lalan kamaloloan.
  rus-SYN: Всякий, питаемый молоком, не сведущ в слове правды, потому что он младенец;
  mbh-mbh: Na lemir mire ako ve, areko o susu inga, kene ini povothvothre, eneke olemi
