    ma̱ cuentya jiꞌi̱ Jesús, masi ntsuꞌu chaꞌ tsoꞌo nu ngaꞌa̱ chaꞌ cuaꞌni ma̱ juani.
  bqc-SIM: Asa yↄ̃mina píiá nɛ́ɛ, i ka guei yã́zɛde guuo.
  tcz-CHONGTHU: Ijeh ham itileh noichep nalai chu naosen hinalaibep ahin, chule thilpha
