  nob-LB: '@see-verse:HEB.005.012'
  ntj-ntj: Tjiinya-tjinguru-rna wangka kurlunypakutju kulinma. Wiya, pilyirrtupirinypa-rna
    mimi tirtu tjikinma. Palunyalu-rna purtu kulinma tjukarurru nyinakitjalu.
  sxb-NT: Omuntu-umuntu okiamenyere ku okunywa mala amaweere, iye akiari omwana muto
    kandi kiwulao ekia amanyire ku igerera eriri ku owuigolovu.
  nhu-NT: Kɛ ɛ̀ nulo ɛ́ wee wvù bɛɛ yɛɛyi lo diɛw Nyo' ekee fiɛɛ fi lɛŋ ɛ̂ Nyo' ɛjise
    kɛ. Wvú nu diɛwɛ finlɛy fi wan e fì bɛɛ yamte ɛ ɛ̀ nu ɛmben e.
  row-row: Au bisa uꞌusasamaꞌ nggi onaꞌ anadiki anaꞌ naa ra, huu hei nda feꞌe mihine
    tebꞌe-tebꞌeꞌ nenori netehuuꞌ mana sia Kristus, fo misodꞌa no ndoos.
  msy-msy: Ezɨ tina otem apavɨra iti, a borir aghɨrimɨra iti. Egha an arazir aghuimɨn
    akar mɨngarim gɨfozir puvatɨ.
  agg-agg: Nindou düdi ai tɨtɨ yaŋgɨrɨ sɨmɨndɨmboayu ana, ai nɨmoakɨdou nou-ani, ŋga
    asu ai aboedɨ mbumundɨ hohoanɨmo aho ranahambo yamundɨfe ra moai türüfoareandɨ.
  ptp-ptp: Ên Anutu kɨyang wê vɨyin ge, xomxo vông vinên wê o vyac xovô kɨyang tige
    lêm ge, he tɨyi xocbê nipɨpwo wê gên lul ge, om he tɨyiên ma wê ob yaxên môp nivɨha
    dɨ nipaên ge.
  nak-nak: Mai eme so sususu, eia matagagati mai ele veia eme so la pepeso, eme kama
    koramulia ge hilovi tigi la gauru ale taritigi me la gauru ale kama kokora.
  lbb-lbb: Esining kaning ot i sus, i a kaklik betbete ot, pa bel i lasan ana asasaer
    ana tostos a toltol.
  kan-2017: ಹಾಲು ಕುಡಿಯುವವನು ಕೂಸಿನಂತಿದ್ದು ನೀತಿಯ ಸಂದೇಶದಲ್ಲಿ ಅನುಭವ ಇಲ್ಲದವನಾಗಿದ್ದಾನೆ.
  cso-NT: Quí¹ nɨ́¹juáh³ tsá² hɨ́nh²³ jmáh³la³ jmɨ́²tiuh²¹, jáun² tsá² la³ hí³ né³,
    lɨ́n³ la³jmɨ́¹ lɨ́n³ dáɨn² bíh¹, tiá² má²tɨn² yáh³ tsú² quiáh³² hi³ chu²¹.
  ena-ena: Alaŋ ahuata nameŋ agadɨ igɨlalu uami. Ninanadi mumɨŋ amaŋ navɨlalɨ agɨlaŋ
    uami. Nɨbɨlaŋ ninanadi mumɨŋ cɨki hɨniavɨlalɨ uami. Nɨbɨlaŋ ala akuaba akuaba
    agɨladɨ iga iga hɨji lamalama nameŋ ma abavɨlalɨ uami. Na huaci aba ma abavɨlalɨ
    uami. Na sɨbɨlɨ aba ma abavɨlalɨ uami.
  tgo-tgo: Thavala amba thɨ thuthu, thiye gamagai gunagunagha na amba ma e lenji ghareghare
    iyaŋganiya i rumwaru na iyaŋganiya i tharɨ.
  yap-yap: Cha’ ndabisiy ni nge unum e milik e be’ ni kab bitir, ndawori nang e tin
    nib mat’aw nge tin nib tagan ban’en.
  mop-NT: Tulacal a mac a jabix chu' ti chu' u c'atiji, ala'aji, jabix tz'ubu. Ma'
    patal etel a t'an a tojo, le'ec u t'an a Dioso.
  tet-tet: Haꞌu kanesa emi baa kau mea oan nunia, tan emi sei la hatene dauk hanorin
    tatuur nosi lia Kristus mak nalo emi moris loos.
  hlt-MCSB: Suktui aka cabol boeih tah cahmang la om tih, duengnah olka dongah cakongcahai
    la om.
  xtd-NT: Te nux dani ka xiꞌi‑n dɨku, seyɨjɨn ka kuu‑n, te ta kada koio ka‑n xa kuu
    xavaꞌa.
  mdy-ETH: ዓይጎሮ ጌዔቴ ዲኢቂ ሺሺንቂ ዑሾሢ ቢያ ናይ ማዔሢሮ ፂሉሞ ዛላ ዔራቶ ባኣዚ ሃጊ ዔሪባኣያኬ።
  spl-spl: Yamâ yeŋe lepalân manmâ orotmeme kiŋgoŋ me orotmeme âlepŋe yâhâp yâhâp
    ya ekmâmâ mem kiwilim topŋe nâŋgânomaihât dop ki tap. Yamâ otmâ tâpikguai.
  usp-NT: Jun ri ajqui' retam lawi' ri tzi y lawi' ri ta' tzi nic' riq'uil aj tu'yi'
    jch'ol chapca' jun ne'.
  zav-NT: Na' ben' naquə ca bidao' ṉe'e chažə', bitoṉə' šeɉni'ine' xtižə Diozən' de'en
    naquəch zdebə.
  sgz-sgz: Ngo tekes na tu nginmi sus masik, a kalik sár má kápate artálár suri na
    hol tangrai ngo táit a sák ngo a kuluk.
  kek-NT: La̱ex nequenau nak junak c'ula'al toj natu'uc toj ma̱c'a' xna'leb. Inc'a'
    naxnau bar cuan li us ut bar cuan li inc'a' us.
  blz-NT: Mian men sinampang minginum susu, ia koikoimo anak men baasi ngamea', sianpo
    minginti'i pisiso' upa men kana'.
  poe-NT: A̱ ntá tí sín itꞌi tsjen ó, na mé yóhe̱ chánjan takí tsjachahya sín tsjeyá
    sín nkexrí chrókꞌuejó sín jína.
  san-TAM: யோ து³க்³த⁴பாயீ ஸ ஸி²ஸு²ரேவேதிகாரணாத் த⁴ர்ம்மவாக்யே தத்பரோ நாஸ்தி|
  cof-NT: Cupica fimin tsotsoca nalalari miitolajoe. Uwanlari miralarae. Nulari tsotsoca
    nalala cuwenta cajoto, Diosi ti tsara sen joe tinunca seque camiitolajoe. Jesucrístochi
    tsachila uwanla cuwenta jotori, jera seque miralarachunae. Ti sen jonunca o ti
    seiton jonunca duque ne miito quiranato, seque jera miino podeilaichunae.
  srm-NT: Biga di sëmbë di ta bebe bobi, nöö hën da miii e. An ta fusutan di Buka
    u Gadu tjika faa sabi andi da leti libi ku andi da wogi libi a Gadu wojo. Biga
    piki mii nöö a dë eti.
  qvs-NT: Ñuñukuk wambrakunashina kashpaykichi manara Tata Diospa rimananta entiendishpa
    manara yachankichirachu allita rurashpa kawsayta.
  zca-NT: Men xa' nagakt zobyek kwa'n más jwals lo widi'zh che'n Jesukrist, gakt libe'
    xa' xmod nimbe men lo Dios; nak xa' nela tu më'do' kwa'n se'gaka nzho chich ga'.
  cbc-NT: Cawĩmarã caũpũrããcã pʉame, “Atie caroa niña,” o “Atie carorije niña,” na
    caĩmasĩẽtõrẽã bairo mʉjãã cʉ̃ã caroa macããjẽrẽ mʉjãã tʉ̃goña besemasĩẽtĩña mai.
  qxo-NT: Tsaynö lichillapärä caycag wamranö carmi manarä shumagga tantiyacuyanquitsu
    Tayta Dios munangannö cawayänayquipä cagta.
  mox-mox: Ta ʼeguma taha toga nawale susuya toatoa, e ʼinega tauna veʼita tunutunuqina
    ge dahalamani aqiaqiei, ta wese ge dahalamania tolaʼai aqiaqina ta tolaʼai luveifana.
  kew-kew: Gore onaa medame adu ipaa-rupa pa no pimiri nimu oge nogo naaki-rupa pa
    pimi. Goa pua nipumi epe pora wae pora laapo mada na-ado rumaaya rabu pa adu ipaa-rupa
    no pimi.
  dww-dww: Aitau da yaḡoro susu e kanikanina, tauna inam gomana wawainama maika be
    Mamaitua na waikatakataima didimanidima nam i kataiedina.
  twi-ASANTE: Obiara a nufosuo yɛ ma no da so yɛ abadomaa a ɔnnim deɛ ɛyɛ ne deɛ ɛnyɛ.
  aoj-aoj: Apaꞌ mogawa epes mamahisa sagaꞌ nomagof atogufi, esis sagape awasi saꞌwisi
    atis. Isimbai ina deiꞌ laꞌifisa sogawaloga waf buꞌwafi awafi, ataꞌ owaꞌ.
  cbv-cbv: Det jõóh macdih nomnit, wébít ĩ jʉm jwʉhna caá. Queét ĩ nihat pahjeh tigaá
    yeéb ñi jʉmʉp. Pánihna, “Nin yeejép caá. Con tʉ́ini caá”, yeebdíh ĩ niíj bohénachah
    yʉhna, páantjeh ñi beh joicán caá.
  taw-taw: Chɨn nopun, an tul ñɨbɨl mɨdebal okok, ñapay ŋaŋ mɨdebal. Kɨli tap adek
    ak tep, tap adek ak tɨmel agɨl, nɨgtep ma gɨpal.
  jic-NT: Nusin tji'yüsa püná, niná tsots' jinwá, costa tulucj. Ninana nujisas custjay,
    nun tsjictjacj jinwá custjay. Mpes nun ma polel nusin tji'yǘsatsja la p'a wa
    Dios po'ó. Nun ma polel nusin tji'yǘsatsja tsjan t'üc' way 'üsüs.
  zap-NT: Yrandxee mén ne nak zegnak mëëd ne roo dud, gardet ydee men kwent xdiiz
    Dëdyuzh.
  wer-wer: Kapa yena pöröen öngaarö pël mepenaat. Pöta ök omën pörö pit öngaaröa ök
    könöt weë nasënörö. Pötaanök wotpil yaauta ngönte kat wi naskolpan.
  ipi-ipi: Anu peakale nambato wuane leyope. Jisasato wandakali nanima mo kuai laya
    yane lo nembo natalane wandakali okone bala andopane kambolo atoto, andu no atene
    atalane.
  qul-NT: Lecheta ujyajcunaka ñuñuchcaj wawacuna jina canquichis, imachus allin imachus
    mana allinchu chayta mana sumajta entendiyta atinquichischu.
  ter-NT: Itea uhá koeti xâne ákoti ukapána ikéneke Jesus, enepone kutí koeti kalivôno
    ohíkotiko, iyúseo ákoyea koati ukóponea yane kaná'uti kixovókuti íhikaxeovike
    emo'u Itukó'oviti, koane iyúseo kutí kó'iyeako kalivôno.
  bmr-NT: Mɨɨro Moocaani iijɨco ajashunoro agaajamo seeme mɨfañotɨotobadɨ iicamo.
    Jaamehiica gaajatɨhi ɨtɨcovono ifi icaco.
  fuf-fuf: On jokkuɗo yarugol ɓira, haray alaa faamu woo e fii daaluyee faaminayɗo
    ngurndan feewuɗan ɗan, ko fii haray haa jooni ootigi ko boobo.
  bhl-bhl: Nimtew angom? Aul beliw im non fatmobiliw emdiw kebiliw kunum waneng yu
    ibolow teifuluko, ki keko, “Kukuw ken o! Wa o!”, angeko, diwinba kekabiliw kasike.
  ons-ons: Ŋei mane eŋe ŋamuka ne gemaike, eŋe medep nigatneka gemaike, pakimo eŋe
    maine so borikine ea wane kine mane koboine mi detmaike.
  con-NTPO: Du'shu toya chocho'je'cho atesumbiqquia'caen que'ija injama'choni toya
    chu'apa qui ñotsse canseya'chove paña'ma toya tsa'caen tson'fambi.
  ghs-ghs: Oonita nikehota teei pobipobi baura tatanga bitta eetaqu oi teeho quba
    bahe nike amena ma sagana ooraiho qubani.
  peg-peg: ଇନେନ୍‌ ପାଲ୍‌ ଉଣାନ୍‌, ହେୱାନ୍‌ ଦାର୍ମି କାଡ଼୍‌ଦେ ଲାକେ ବଲ୍‌ମନ୍ଦ୍‌ ବିସ୍ରେ ଗିଆନ୍‌
    ଆକାୟ୍‌ ।
  txu-NT: Ar aje mỳjja mar kêtkam aje me prĩre pyràk. Ar aje kà kaôr rã'ã. Nhym bê
    ne ga gop ar ajabatànhkam aje gop mỳjja mar. Ar aje Metĩndjwỳnh kabẽn katàtja
    o amipràk kêt rã'ã.
  eng-WEBU: For everyone who lives on milk is not experienced in the word of righteousness,
    for he is a baby.
  gnw-NT: Sambiaɨ-raɨ necheño ipuere jou vae uicuaa'ã mbae ave. Jae ramiño vi pe reta
    piyemboe'ã ñee Tumpa umɨmbeu yandeve vae re. Echa'ã piyemboe jese yave, picuaata
    tẽi mbae jupi vae.
  mux-mux: ⸤Krais-nga⸥ yambu ame mindi nolemele akuma kangambula-pamema mindi molemele.
    Nambulka uluma telemele kene Pulu Yili-ni ‘yambu sumbi-nílima’ nimba kanupa, nambulka
    uluma telemele kene Pulu Yili-ni ‘yambu sumbi-nílima naa molemele.’ nimba kanolemú
    ulu akumanga puluma mimi-siku naa piliilimili akiliinga ⸤‘eni kangambula-pamema
    mindi molemele.’ niker⸥.
  maj-NT: Ngatentee̱ xi baki, kui xi ntínta ko̱ najmi kje̱e be má nihi xi na̱xu̱ nginku̱n
    Nti̱a̱ná.
  bkq-NT: Âdy Deus ize ato awyly koendâ mâuntuwâbyra âmaemo. Iamudo tyze inwanry enynri
    ara kulâ, âdy iozeno, âdy iozepaom warâ mâuntuba mawylymo.
  kue-kue: Yomba ta am ne pai moglkwa i ye gak kuglambu mogl pangwa pre du-yene pangwa
    mo kinde pangwa i ye ta pirkanpogl sikrukwa.
  cot-NT: Irirajiaquea coacojianquitsica intsatacaajitajeri iroquetinica itsatacaajiquerica
    teequea intsajigueji taaca opaji cameetsatatsica, aisa taaca opaji covaeguisherentsipae,
    manaqueate iquempejiacari chaajaniquiri tequerataca irantsopireje atsomitatsitiraja.
  bnp-bnp: Si lohoka vona, a koma kiroko, i vakarurua e kinana, i uka ma i lohoka
    vona a naro kamumu, a naro hale, a vuhuna ia a koma kiroko kunana.
  apn-NT: Nẽ mẽ hkaràre kormã Tĩrtũm kapẽr mar kêt jakamã na htem kormã mẽmoj mex
    nẽ mẽmoj punuj pumunh kêt nẽ. Tã te mẽ ate mẽ kot amnhĩ nhĩpêx pyràk.
  ctp-NT: Kuwiꞌ nu ti ngatiꞌ ni, kuneꞌ ꞌa neꞌ; kwiꞌ ngwañaꞌan lka wan, chaꞌ ja ya
    ka jlyo tiꞌ wan siyaꞌ ti sa ñaꞌan chaꞌ suꞌwe nu ndiꞌin chaꞌ kuꞌni wan, xa nu ngwa
    suꞌwe niꞌ kasiya ꞌwan chaꞌ ꞌin Ndiose.
  opm-opm: Gur non dapti ire da hatin hat ma pati oh ihsen ire da hatin hat patim
    yah hat son ohe danong oh gur pomat na am hat patimur.
  bvr-bvr: Minypa ana-nga an-gata ngamangama wupa gu-banga a-workiya, an-narda ngardawa
    an-guna waya. Rrapa ana-gata ngacha nipa gala marn․gi janguny minypa gun-ngiya
    gun-mola rrapa gun-ngiya gun-nerra.
  wal-wal: Maatta paahettidi de7iya ooninne gacino na7a gidiyo gishshau, xillotettaa
    timirttiyaabaa erenna.
  zad-NT: Na' nottezə beṉ' biṉ' shajniile' bi daa nak wen na' bi daa nak mal nake'
    ka bi'do' ni chall'.
  kmg-kmg: Susu nâeŋgopieŋ jaŋe ine ɋiene mujarezo, iŋucnezi dâŋ fârine wemocko mana
    taraniŋmu?
  aso-aso: Ee, ingine amine naaꞌ nave mukiꞌ nene ha izipe ngomo neꞌmine nene nizanako
    neꞌmo nene monovo lisiheliꞌmi gamaziꞌve nene ningi di kegesami ladenivoꞌ igi minaaꞌ
    nave.
  uli-uli: Semal le ye chil ma yyulul melik, ila ye chil yalwich ngo ye ted gola meka
    ye bung mo ika ye tabung.
  nin-NT: Undurr wanggo nggo à ti ni so so àmà asisa, uwa à ni su uvuvurr ulala, na
    si hi inkindirr yi nggo i si zizi hen.
  acu-NT: Tura Yuse chichamen antukartatkama yuumatinauka muntsun muntsuawa nunisarang
    ainawai.
  cak-WNT: Jun ac'al ri c'a nitz'uman na, ma jane nik'ax ta chuwech ri nubij ri ruch'abel
    ri Dios. Ma retaman ta achique ri' ri choj y achique ri' ri ma choj ta. Rumari'
    nbij chiwe chi riyix c'a yix achi'el na jun ac'al.
  ebk-ebk: Am-in ay cha yangkiay munkiatkiatas at kaman pay laing mutun ay achi mangematon
    as ustu ya nalintig ay ukiali.
  spa-PDDPT: Todo el que toma leche es inexperto en palabra de justicia, porque es
    niño.
  ruf-ruf: Chila imunu iyoghwawa matombo ng'odaha bae kughatanga ighomnoghela Imulungu,
    kwaapfila ayo ang'ali mwana mdodo.
  gun-gun: Mba'eta okambu va'e rami ikuai va'e ma noendu kuaai 'rã teko porã regua,
    kyrĩ'i va'e rami teri ikuai vy.
  agu-BL: Yi e' ni' yi na chitxutxune't, txe'n jal cyajtza'kl. Qui na el chitxum tetz
    yi ko ba'n yi na chiban nka qui'. Ni'cu'n tzun e'u'-tz chi e' ni'.
  isn-isn: Kunsoko wihi nuing'wezaa i maele duu mugila u wizeeli mu lukani nula tai
    ane, kunsoko wakili mung'yinya.
  ilo-ULB: Ta ti siasinoman a makainom laeng iti gatas ket awan kapadasanna iti mensahe
    iti kinalinteg, ta maladaga pay laeng isuna.
  pir-NT: Epẽcore apũñequina macanagã ijinine. Tiquina yero saha mʉsa gʉ̃hʉ ijire.
    “Ahri ñañe ijire. Ahri quehnoañe ijire”, ni ihña masiedare mʉsa.
  anv-NT: Yɛ́ndémuú ayi alú nyuú lé némbɛ apɔ́ ne défɔɔ́ mankaá genó ɛyi
    gelú cho ne ɛyi gelu gyɛ.
  sab-NT: Ulia Chube gerua giti ba chege kirogwa soli jusuli jai kare, bage me suge
    trate llema no Chube gwa giti llema me no Chube gwa giti ni suge bage che kwian
    Chubenu toidale mine Chube takalin kare.
  tmd-tmd: Halöu ha kiai kaua nɨm gör mɨdöi piaku, mag rol aku wä, mag rol aku gwogwo,
    me rön, nugwölöi.
  acr-NNT: Ma e junoq kꞌamajaꞌ umajom usukꞌ ri kubꞌiꞌij Rutzij Upixabꞌ ri Dios puwi
    saꞌ ri usukꞌ y saꞌ ri na usukꞌ taj, riꞌ e pachaꞌ juna neꞌ kꞌa kutij utzꞌum.
  kpg-kpg: Tangada dela e miami i nia meegai balabala, la di tama hua igolo, e de iloo
    di tonu mo di hala.
  taj-taj: एनीगदे ङ्‍हेला भररी जे सोबा कोलागदे ह्रङ्‌बा म्‍हिसे चा ज्‍यबादेन नइबा
    तिग हिन्‍ना थे ताम था आत।
  avt-avt: Haiu mertei mɨt miyapɨr kerek pɨke nemtau hɨm me God nɨpaa hɨr ninɨn nemtewem,
    hɨr netari nɨre nɨkerek wen kike naam nɨm me miyerer nɨr. Hɨr netaritari hɨm yaaim
    me God hɨr ap nertei mekam yaaim mekam au enum.
  cbk-cbk: Si quien ta toma lang leche puede kita compara con el gente quien no puede
    entende el diferencia del maga cosas bueno y malo.
  uig-ARA: چۈنكى پەقەت سۈت بىلەنلا ئوزۇقلىنىدىغانلارنىڭ بوۋاقتىن پەرقى يوقتۇر، ئۇلار
    ھەققانىيەت كالامىغا پىششىق بولمىغان غورىدۇر، خالاس.
  tuf-tuf: Buwáchcuarat ira ubir cohjor eyta baat cat chauwan cuít bi sínajatro. Buwáchcuarat
    sutá suhwír eyta baat cat chihtá récaji rahjác ey bucoy bucoy rahcuír sínataro.
    Baat ur ay yajquíc ayra síntiro.
  abx-abx: Bisan say nga padayon si gatas hamok, pariho si adda dadi'-dadi', ma'in
    pa iya sayod hi'unong si turo' parti si pagkamatadong.
  mco-NT: Pɨnjaty yajpatp ma jada ixpɨjcɨn huɨdibɨ ca' chipɨty, jadu'n yɨ' nej ma'xungdɨjc
    com ca' jajtcɨxy je ayuc tɨy'ajt tɨybɨ.
  cpb-NT: Ari pikantakari eerokapaini, ariityaakemi eenchaaniki ithotagaitziri, tekera
    piñaantapiintawoota kameethashiretakaantatsiri.
  aon-aon: Ipak douk padukemesh. Arpesh shape kabi batowish um douk madae dodogowish
    uwe aria watak shawok nyumaguhw atuguhw. Eshudokmori arpesh douk madae gamo shudukemesh
    uwe um meihi aih yopihi aria meihi yoweihi um uwe, uwok.
  hus-NT-2005: Ani xi tokot in uchʼáltsik i leche, in junwal jelti tʼeleꞌ, pos yabél
    in bajúmaltsik kin exbay xantʼéy in éy an lujat xeꞌchintaláb.
  mig-NT: Chi̱ nú máá‑ni leche káji'i‑i, tú kájuku̱'un va̱'a ini̱‑i jíín tú'un ndaa̱,
    kua̱chi ja̱ súchí yíkɨ́n kákuu‑i.
  bps-bps: Di tingà ito fa alò ito tmutù. Salngad én i to alò gamlabat i tdò là mngalam,
    du laan glabat gusahal i fye na i sasè.
  mbs-mbs: Iling te batà egsoso se otaw wedà pa peg-iling te keilangan meg-inang dan
    te metòlid.
  tof-tof: Darrü olom ne wata gab olomzan nótóke, ngómdü, ⌊dümdüm tonarr⌋ umulbain
    bóktanbóka umul-kóka.
  cme-NT: Umaŋ duɔ tuɔ mɔsũŋ yogo, tonto; u sa suɔ kumaŋ vii baa kumaŋ saa vii.
  sus-sus: Mixi naxan hayi na Ala xa na masenyi singee ma, a mu gɛxi tinxinyi kolonde,
    a mu mɔxi a xa danxaniya kui. A luxi alɔ diyɔrɛ naxan xiɲɛ gbansan minma.
  pon-2006: Mehmen me kin tungutungoalehte pilendihdi, sohte eh koahiek en ese dahme
    mwahu de suwed, pwehki eh wiewiahte seri pwelel.
  dad-dad: Taka ĩ su yoko are ĩ fau momou, anĩ nigin, ĩ madur bagai nẽ ifelnẽya keleĩ
    sã.
  zab-NT: Ne irate de ni ná zec tuby bdoo ni gady iquiinti iralo, quɨt xo gacbezaactideb
    zelo xtiidx Dios.
  ksd-ksd: Tago nina i mome ke ra polo na u, a kuramana boko, ma pa i kabatau ta ra
    vartovo na mangamangana takodo.
  msm-NT: To otow no angod to sikan kona pad ogpakasabut to igpang-anad bahin to pagkiyaya
    to madojow dow madoot.
  myk-myk: Wemu wo ɲɔlige ki ɲɛ jirimɛ yɛ ge, wee ɲɛ pubinnɛ. Wee ya katiinɛ cɛ shɔɔnri
    katiibaana ni wɛ.
  sbe-sbe: Ena hesau susu mo ye numanuma, iya sola wawaya gagilina, na laulaududulai
    lauhekatana sola nige kabina ye kata.
  mcr-mcr: Ämaqä, ymeqä däŋä eŋqä-pa, aŋuä yqänä änätqäŋuwä iqua, suqä äŋguä jänänäŋiŋqä
    änyä maqŋqä eŋä.
  cux-NT: Ní 'iiⁿ'yāⁿ chi dámaāⁿ ngi'i leche ní tan'dúúcā dacuá'āa 'tiicá yā. Ní nguɛ́ɛ́
    deenú yā dɛ'ɛ̄ chi n'daacā o dɛ'ɛ̄ chi nguɛ́ɛ́ n'daacā.
  tur-YTC: Çünkü sütle beslenen herkes doğruluk sözünde deneyimli değildir, çünkü
    bebektir.
  san-ITR: yo dugdhapAyI sa shishurevetikAraNAt dharmmavAkye tatparo nAsti|
  bel-N: Бо ўсякі, хто спажывае малако, неспрактыкаваны ў слове праведнасьці, бо ён
    — немаўля.
  sch-sch: Tukhom runutui nêk a la nâng chu nâipang, adik le adikloi ite la riet
    loi ani.
  mic-MIQNT: Ta'n wen pas'g me' esamqwaj mllagejg na negm me' mijua'ji'jg, aq mo goqwei
    'gji'tug ta'n goqwei tetapu'aq aq ta'n goqwei mo tetapuannug, muta gopisun na.
  huu-NT: Janosa monoɨ ijina nia jitailla jira, naimɨe nia moonaiñenana uiñotɨcaɨ.
    Naimɨe nia abɨna uiñoñede. Jusiñamui jitailla isoi marecɨnona fɨnuana nia uiñoñede.
  jiv-NT: Kuírchikia Uwempratin Chichaman áujenak péṉker unuimiainiatsui. Tiṉkiamnumia̱
    ásar tujintiainiawai.
  otm-NT: Nɛ nu'a gnán ts'ihmɛhʉ ra xi'ba, in ja tengu yʉ 'uɛre, nɛ hinda ná pąhmbʉ
    'bɛ'a ra te gue dám 'bʉhmbʉ njuąntho.
  dah-dah: Al gwahade kura saba tiŋeŋya nuramiŋ goyen po nurde haŋ marbe diriŋ besare
    niŋ mamu po nene haŋ go gwahade goyen. Niŋgeb mata damiŋbe Al Kuruŋ diliŋde huwak
    goyen keŋkela ma bebak teŋ haŋyen.
  tnk-tnk: Mətə iərmama sə ramesɨs ihi iamɨnha irə trəfo mukurən nəɡkiariien səvəi
    natukwatukwien? Rəknekɨn tɨ nəri nə mə in iəkunouihi.
  kpr-kpr: '@see-verse:HEB.005.012'
  san-IAS: yo dugdhapāyī sa śiśurevetikāraṇāt dharmmavākye tatparo nāsti|
  nho-nho: Ttama e hakaunumia ki te suusuu raa, teenaa ko te tamariki koi punaamea
    seki lavaa te hakatuu soko ia i te mee e tonu aa ma te mee e sara.
  gym-NT: Tita niere kore munye, ñobtä ñan angwane ni kian aibe ñaen mun kwrere, ye
    abko ngäbäkre kianbtä kwrere amne ngäbäkre kianbtä, ie kukwe mden mden kuin metre
    Ngöbö ngwärekri gare ñakare, ye kwrere mun tä nüne.
  azg-NT: Ngꞌe mangiohoꞌ na yuchjo na ninnquiiꞌchen iteiꞌ juu, ninvaa jntꞌahin, ndoꞌ
    tsꞌan na nndaꞌ vaa na itsijonhanꞌ ntyja ꞌnaanꞌ juu, tyiꞌcoquehin ntyja ꞌnaanꞌ
    Tyoꞌtsꞌon, tyiꞌjeꞌquindëë ncüjiꞌ juu cüenta ꞌnan na chuhanꞌ na quitsꞌaa juu yo
    ꞌnan na tyiꞌya.
  bhd-bhd: ज़ै दुद्ध पीते, तै हेजू बच्चो भोते, किजोकि तैस नईं पतो सही कुने ते गलत
    कुने।
  too-NT: Huan lakska'tā'n a'ntī xmāncus leche tahua', xlaca'n tūna'j taca'tzī a'ntūn
    tzey lā' a'ntūn tū' tzey.
  ind-AYT: Orang yang hidup dari susu adalah orang yang belum berpengalaman dalam
    memahami ajaran tentang kebenaran, sebab ia masih bayi.
  cjo-NT: 'Kyaaryo, pikimiteeyakarini eentsi, kowatsimi pithote: tekira piyotaperoeyironi
