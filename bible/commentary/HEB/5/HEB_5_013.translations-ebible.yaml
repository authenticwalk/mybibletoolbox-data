  zga-M: Pu ulakova uvi inywa ulu kama lwenu, inchila welewa mu mbofu mbwe uasa yelweli
    ulakuva mukale mulivaana.
  yom-yom: Bila woso kuandi mutu wunsadilanga miliki kasi zaba ko Mambu ma busonga,
