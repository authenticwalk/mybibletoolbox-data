  kbc-NT: Niɡ̶ina nigaanigawaanigi baɡ̶aleeɡ̶ilibi, ayakadi me yowooɡ̶oditece liiɡ̶axinaɡ̶aneɡ̶eco
    Aneotedoɡ̶oji lotaɡ̶a ane ikee anele, codaa ane beyagi, leeɡ̶odi malee nigaanigawaanigi.
  bmh-bmh: Duailel inen Uwait nugau Ze suban abe mab tam, duailel go ag mogoi ginaginam
    ap zanemen sul. Gonun, ag Uwait nugau tuguiai dabun ze suban i sesamorai dacanemen.
    Duailel ag mogoi ginaginam sul ag ein igul naliu Uwait nugau ougab siksikabun
    i dabilanemen. Abu go ag i abiu.
  ctu-BL: Come majqui jach woli to ti chu', maxto wen yujilic bajche' yom mi' yajñel
    ti toj, come alʌl to.
  meq-meq: Ndo nakə faya ma siye wah huya aye na, neŋgeye wawa ndəriz huya. Mbəlom
    a təra kway ha ŋgwalak eye kame ŋgay ma kəkay na, a sər zuk bay.
  noa-H: Magua mag maach chi jöoi chirʌmta chaainag jaaujempai k'ap'ʌ chirʌmʌn, magan
    hagt'a chaai jũdchö hik'õrroo k'itʌmjöta sim, nem k'aigbamjã k'augba ni hʌ̈uumjã
    k'augba sĩewai.
  alp-NT: Tamata rebe eri kinu susu sare, mere kwete tone sa, hoko saisa rebe enkenale
    pise nsalale inati mo.
  san-VEL: yo dugdhapaayii sa "si"surevetikaara.naat dharmmavaakye tatparo naasti|
  kbq-kbq: Ami rima nenaza vahe'mo'za mofavregna hu'nazankita, fatgo avu'avazane havi
    avu'avazane hu'za antahi amara nosaze.
  kbh-kbh: Chë nÿetsca soyënguiñe nts̈amo ts̈abá yomncá jtsamama buatëmbana soyënga
    ndoñe tontsabuatmá cha, jtsemnana mo canÿe s̈es̈onatemcá, nda vida jtsebomnana
    nÿe léts̈iye jtseftmanëse.
  ron-LSB: Căci oricine trăiește cu lapte nu are experiență în cuvântul dreptății,
    pentru că este un copil.
  pon-pon: Pwe amen amen me kin tunole didi, me man jalon ni majan en pun, pwe a rajon
    jeri pwelel.
  nhe-BL: Quena, nochi tlaneltocani tlen san quinequij quicaquise tlen ax más ohui
    ipan Itlajtol Toteco itztoque queja pilconetzitzi tlen ax moscaltijtoque ipan
    Toteco, huan ax hueli quimatise tlaque cuali huan tlaque ax cuali para quichihuase.
  sps-sps: E sei na mes te sus farokot korei na non ee, te faarei non a guei na meran,
    a sikia ta nat, ma inainy yan kat iny tavaron.
  wnc-wnc: Sike aminu Anututane wamu tupan tuwanguke natapbut takngakan tawakengu
    wa aminda wamu ninda sanga nomana tasinanga aknga tananga dua. Unzing engangga
    ngwamban asinggan napiu waapata nanam siknga nananga dua binga gindane natdetdetza
    kekeknga dua singgak.
  bus-bus: Zaakɛ yↄ̃miri píngi nɛ́ nɛ́mɛ, èe ká à ↄzɛɛ dↄ̃kↄ̃zi kↄ̃n ↄplaaoro.
  gub-BL: Kwarera'i u'u uhy ikamy kwer a'e, ta'e nupuner kwaw temi'uete i'u haw rehe
    a'e xe. Temi'uete i'u 'ymar a'e, kwarera'i romo hekon a'e. Pe no, peiko kwarera'i
    ài pe no. Kwarera'i nu'u kwaw temi'uete a'e wà. Nezewegatete napezemu'e katu kwaw
    Tupàn ze'eg rehe. A'e rupi napekwaw kwaw ikatu 'ym ma'e wi petyrykaw. Napekwaw
    kwaw Tupàn hemiapo putar haw iapo haw.
  imo-imo: Ame kau noromele bakuluma enonga teremele uluma naa liko manjirimele. Uluma
    oi naa teli akumunga temu ulu toya tolimu, ulu temu ulu kerimu moke naa apurumele.
  boj-boj: Iga qalie, aŋgro mom naŋgi muŋgum segi uyeqnub. Naŋgi kumbra bole qa gam
    geregere poinjrosai unu.
  eng-DRA: 'For every one that is a partaker of milk, is unskillful in the word of
    justice: for he is a little child.'
  knf-knf: 'Kë ñaaŋ anhumuŋ ţi mntow, aanji me uţup unjaaŋ ujukan uko unwooŋ uŧool
    ţi këş ki Naşibaţi : awo napoţ nampoţi.'
  san-KHM: យោ ទុគ្ធបាយី ស ឝិឝុរេវេតិការណាត៑ ធម៌្មវាក្យេ តត្បរោ នាស្តិ។
  arn-NT: Fey ti elungekelu ta lichi tati moyolngekechi pichikeche reke feleyngün,
    tati adümnolu ñi femael ta nor dungu.
  zas-NT: Abiꞌ gra ree bén na̱j ziꞌc xindoo ad wayajct gaw graloj, ad zileꞌt gagbee
    reeman conin na̱j xnejz.
  ken-NT: Mmu anɛ ányù chi amɨ, ábhɨ́kɨ́ bhɔŋ ɛka ndu bɛrɨŋɨ ɛnyɨŋ ɛnɛ ɛchi chak
    bɛsí Mandɛm mbɔnyunɛ achí mmɔ́.
