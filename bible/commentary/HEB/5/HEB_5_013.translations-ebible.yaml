  jvn-NT: Para sedulur, kenèng apa kowé kok tak padakké karo botyah tyilik? Jalaran
    kowé durung ngerti bédané bener-klèru, ala lan betyik. Dadiné ijik kaya botyah
    tyilik sing ijik ngombé mèrki, durung ngerti apa sing diarani ala lan betyik.
  byr-byr: Sareꞌ darevɨnyɨ. Gazaizai mudɨꞌnanyanna kuna yaamɨjɨ yawɨꞌdei sɨmunya yɨdaꞌmaraangebwina
