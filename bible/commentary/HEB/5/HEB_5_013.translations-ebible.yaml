  boa-NT: Aane ehdu tsɨ́ɨ́menédú nééme tsáhái ímíñeúvú wáájácutú muhdú ɨ́mɨájɨ́jtó
    meúráávyéiyóne.
  quh-NT: Yachanquichejjina Diospa niskasninmanta kallaricuyllata uyarejka pisitaraj
    entiendeskanta chay chekan yachachinasmanta. Chayraycu wawitajinallaraj mosoj
    causaypi cashan.
  kwi-kwi: Dios pit we piantuzne chiwazha kwail aizpakas wat aizpakas naasachi. Une
    Dios watcha pit kamtasachi, wat pianchi akwa.
  agm-agm: Iyataatɨ amɨ nɨnɨ sangɨhiyaatimatawaayopo totɨmandɨ sahɨ sangɨhiya metɨhonyaamataiwɨ
    Autaahaatɨhomɨ pɨwɨha usaayaha jɨhɨ kasatotɨha ka jinjɨhaatemapɨ atisauhɨsato.
