  nca-nca: Hamó, uni ka susu naŋge neyote quko otete roneneŋowí ŋuro kama iŋote, dokoro
    oŋa ŋunde qembe tete.
  zpz-NTPP: Cyu ziꞌl mbecy nu roꞌ ga ub lech ziꞌl, yu zeꞌ nay gal nu na tub mdoo.
    Yu zeꞌ wagyet lag yu cuen la na de coz nap nu gyicy den.
  zac-NT: Grë ra naná ziquë meꞌdë naná radchi, adë rac bë́ꞌadiꞌill mudë narunë tucarë
    guëquëréldëll con saꞌll. Nall ziquë tubi ngulëꞌnë narquiꞌni tubi mësë.
  kyg-kyg: Nuꞌageꞌmo neꞌnaya vayaꞌmogimo nute mafaꞌnegana huꞌa neꞌmaiꞌapaeꞌmo fatago
    kavafeꞌmo ava gemo alagepa huꞌa noꞌafiye.
  kmk-kmk: Singngadan na mana tagu nat sumusususu, abeng payyan ot adina payyan mailasin
    din kustu kan nalintog.
  cao-NT: Jabi jari xocobo tsi xo toa chocho acai cato ra. Jia ca ati jari cahëyamahi
    quiha.
  bbr-bbr: Inok roasiret Anut nukan ämän jekur äpu mau wa, kiro roasiret ak mokoit
    eteinanak apur jeäi senek. Okon, ak Anut nukan tuku rawaun ämän jekur wa tainori
