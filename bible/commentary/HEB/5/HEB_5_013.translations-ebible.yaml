  mih-NT: Tatu sihi ca ndo zɨcuɨ cuñi si catyi si vatyi ña cutuñi vaha iñi ndo Tuhun
    Ndyoo, ta cuu ndo tañi sa lee.
  qvh-NT: Sayno caycarga chuchuycag wamracunanölarämi caycäyanqui. Saymi shumag tantyacuyanquiräsu
    Tayta Diosninsi munashno cawayänayquipä cayashgayquita.
  kms-kms: Wute miny maq maqne kin te ni wone, ni nei misiv segine. Ni yumbo ur tuquine
    kin te oghine nei mimbiny tuqui segine.
  agn-agn: Ang kalimbawan mi mga mamola pang gege-ley! Tenged ang taw ang gaboi ong
    gatas lamang, pario ka ong molang ge-ley, ang anda pay kalibotan na natetenged
    ong mo-ya ig malain.
  nhi-NT: Pues nochi naquin yoltoc san ica leche ictosniqui ayamo icyequixmati catliyeh
    in yec tlamachtilis, nic yeh oc queh piltzintli.
  ttc-NT: komo kye aj tzunx nqex pilo' kywe', kyetz man k'wa'l-e', k'onti'l n'el kyniky'
