verse: HEB.010.039
translations:
  kpx-kpx: Isito nahiau hoideveale ata holioholilu. Nahiau evievi ataea. Iale Dilavau
    bae nahie aiogevei nahie halevelivebene. Isito auna nahie malevei.
  okv-H: Rate ungotena God egikari embo mane avoeto God na au daroho irari ta osaga
    memenga mane kesora te ungotena God humota ururoro amo God na oreketo humbari
    embopo ra.
  tbo-tbo: Ma tauta ega tata luhagawileta po apapoe tata tuhagaya. Kidahi ma ta witumagana
    po alugota hina meimahi.
  mal-C: എങ്കിലും നാം പിന്മാറി നാശത്തിലേക്കു പോകുന്നവരല്ല, മറിച്ച് വിശ്വാസത്താൽ പ്രാണരക്ഷപ്രാപിക്കുന്നവരാണ്.
  grc-SR: Ἡμεῖς δὲ οὐκ ἐσμὲν ὑποστολῆς εἰς ἀπώλειαν, ἀλλὰ πίστεως εἰς περιποίησιν
    ψυχῆς.
  bgc-bgc: पर हम बिश्वास तै हटण आळे कोनी के नाश हो जावै पर परमेसवर पै बिश्वास करण
    आळे सां ताके हम अनन्त मौत तै बचाएँ जावां।
  khz-khz: Na mulirana ati mapita laka-waikule, ne pita lekwalekwa. Aikina, ita magera
    kamonagi, pe maguli pita vaia.
  deu-TKW: Wir aber gehören nicht dem Kleinmut zum Verderben, sondern dem Glauben
    zum Gewinn der Seele.
  zsr-NT: Naꞌa, rëꞌu ni, cutu nacruꞌ ca nup tuꞌhuéycj taꞌdáꞌbagaꞌ Dios len laꞌnít,
    san réjlëꞌruꞌ Cristo len nadél‑liꞌruꞌ yöl‑laꞌ ruslá.
  lin-lin: Biso tozali te na molongo ya bato oyo bazongaka sima mpo na kobungisa bomoi
    na bango, kasi tozali na molongo ya bato oyo bazali na kondima mpo ete tobikisama.
  hns-NT: Bakie hamlog aapan bieswaas na tjhorab, nahie to hamlog barbaad hoi djaab.
    Hamlog aapan bieswaas pakarle rahab djeme hamlog batj djaai.
  noa-E: Mamʉ maachig chan mag irua oobam abaju, eem khʉʉnjö ewag wëtwi okhooju khʉʉn
    khaba naawai. Okhooju khãai, maachdëun chad thãrauchata i iek ʉ̈kha naawai maachin
    peerdʉwi ich dʉ̈icha wënʉrraju khʉʉnau. Ich jãgta ʉ̈khanaat keena.
  eng-EMTV: But we are not of those shrinking back to destruction, but of faith, to
    the saving of the soul.
  mib-NT: Te yóhó tu cácuu yó jnáhan ñayuu cájica yátá jeē jnahnú ndetū i. Chi sa
    cácandíje yó jéē nihín tahū yō cotecu anuá yō.
  lif-NT2: कर आनिॽग के़नुःङ्‌बा के़बेःक्‍पाआङ् के़मे़क्‍पा मनासि मे़ःन्‍लो, कर आनिॽग
    ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पाआङ् मे़क्‍मालाम् ताङ्‌से़ःप्‌के़घोःबासिरो॥
  xnj-xnj: Hinu, tete lepi vandu vetikuyileka sadika na kuyaga, nambu tete ndi vandu
    vetisadika na kusanguliwa.
  mmx-mmx: Ketla nedik kopmen na lok ngan nedi di raba rulu ne Moroa la dira seeve.
    Ketla nedik ta lok ngan nedi di nunu at ne Moroa la dira ruuna ka vam lorooro
    avolo.
  cbr-NT: Usaía an aín bana 'aquinbi ëncë uni ax Nucën Papa Diosan nëtënu abë 'itima
    'aínbi cananuna nun ami catamëquin ëncëma 'aish, asérabi Nucën Papa Diosnan 'aish
    aín nëtënu abë 'iti 'ain.
  tee-NT: Para ju quijnan'an jantu chun juntau tachi ju yu'unch ni laich camacaju
    ju Dios chai yuchi calhits'ank'ak'alhi ju qui'atsucunti'an. Alai ju quijnan'an
    lhilaksiyau ju Dios chai yuchi calhi'alina' ju qui'atsucunti'an ju jonk'alhita.
  eng-LSV: But we are not of those drawing back to destruction, but of those believing
    to a preserving of soul.
  cak-NT: Pero roj man jojc'o ta chiquicojol ri niquimalij can ri Dios y xquieka pa
    castigo. Roj xa jojc'o chiquicojol ri quiyo'n cánima riq'uin ri Dios; romari'
    keta'n chi can xkojcolotaj.
  pah-NT: Kiroki g̃a ojipe'g̃a pojihu ojipe'avo Tupana'ga hugwi ojikoge'yma ga rehe
    – g̃ahã po ti oho hahyva'ea ruvihava pype opytavo avuirama oka'nhymbava nehẽ.
    Nhande ki a'e te, g̃a ja rũi nhande xako. Ojipe'g̃a ja nhande xako. Ojikohetero
    g̃waramo Tupana'ga rehe po ti g̃a ndekoi avuirama ga pyri nehẽ. G̃a ja tuhẽ nhande
    rekoi nhandejikoga ga rehe.
  sja-NT: Tachi Ak'õrepa mãga jaraji mĩda, tachita atuada-e pait'ee ma ijãada-eerãk'a,
    Cristode wãara ijãapata perã. Maperãpɨ irua tachi k'aripait'ee irumaa parutamaa.
  xed-xed: Amu ná, nza a amu tekw mataba gwal ta vru nda hul ŋa zaɗiŋtá ghəŋa taŋ
    ya wa. Ama nda nza amu tekw mataba gwal ta zlghafta ta dzaʼa mutsa mbaku ya.
  mks-NT: Joo a̱ cája toho í tá quia̱hva cája java ña̱yivi jáchi̱ co̱ cúni̱ na̱ candeé
    ga̱ ini na Jesús ta tandaa qui̱vi̱ cu̱hu̱n na̱ indayá. Joo mí cúú yó na̱ cándeé
    iní Jesús ta tandaa qui̱vi̱ coo í nu̱ íin mé á.
  gfk-S: Iesene dait paile hokike ra mangana matanabar ing di hesuo pas God ma di
    hiruo saasa. Pata. Dait ira mangana matanabar ing dait nurnur, kaie dait na lon.
  bmu-bmu: Keu mewö ahözapmö, neŋön ambazip uruŋini kunbuk eleŋda mötnaripŋini mosöta
    könöp siagö buŋaya akŋei, mönö yeŋgö kambunöŋ qahö kinjin. Mewö qahöpmö, mötnaripnini
    mi mönö galöm kölinga Anutunöŋ amöt qem neŋgii mala Suep mire öŋgöbinaŋgö dop
    akzin. Mewö.
  dgz-dgz: Go nu borit wa ian ewagai ane ane nagirewa uon go Iesu tumap am dagim yonat
    inak warat.
  eng-GNV: But we are not they which withdrawe our selues vnto perdition, but follow
    faith vnto the conseruation of the soule.
  zaa-NT: Pero ri'u nna labí rudu chùppanią ri'u nna nunca labí gúttse'e latsi' ri'u
    Tata Dios tì'a runi canu nitti cą, sino rappa la ri'u confianza lani lèe, anía
    modo nna runi ri'u vencer para gata' la' labàni qui' ri'u.
  eng-WEBSTER: But we are not of them who draw back to perdition; but of them that
    believe to the saving of the soul.
  guh-guh: Itsiata baitsi jane vaxaitsi vajacovëyabelia Diosovecua apo naviabi tsanetsi
    Diosovecua vajanaxuabiyaniva. Biji rajane vaxaitsi najamatabëcuenecopabatsi Diosojavabelia
    ëvajanacacapanepaejavabelianexa.
  bon-bon: Siige, mine lica gemi pui biname lui cina gaabe cabu ca täcnäruge cuta
    lapesarinusi, yepä mine jäätrungusi, piba miiji ireclota ne ten cama cirege päpäna
    iyeteta.
  nhw-BL: Pero tojuanti amo tiitztoque ininhuaya catli moicancuepaj ica Toteco huan
    mopolose. ¡Amo! Tojuanti tiitztoque ininhuaya catli quineltocaj Toteco para ma
    quinmaquixtilis inialma.
  swh-ONEN: Lakini sisi hatumo miongoni mwa hao wanaositasita na kuangamia, bali tuko
    miongoni mwa hao wenye imani na hivyo tunaokolewa.
  wbi-wbi: Looli usue natuli kama vala vano vigomoka mumbele kwa kusoveleng'haana.
    Pa uluo, usue tulivamo va vala twevano tulinulwitiko kulolelela i mhepo situ.
  bba-bba: Sɑ ǹ wɑ̃ɑ be bɑ biru wurɔ bu kɑ kɑm kon wuurɔ, sɑ wɑ̃ɑwɑ be bɑ nɑɑnɛ doke
    bu kɑ ben hunden fɑɑbɑ wɑn wuurɔ.
  eng-KJVCPB: But we are not of them who draw back unto perdition; but of them that
    believe to the saving of the soul.
  kgk-NT: Ha nhande kwéry katu ndaha'éi nhanhehundi hagwã jajehesa rerova uka va'erã
    mombyry Nhandejáry-gwi jaiko hagwã. Jarovia-ma ae Nhandejáry-pe nhande py'a gwive
    nhane resende hagwã.
  waj-waj: Hama ta gioonna kiaapuuya muaraagaida Anutuuqaa mmooka hanigia mmiaunnayavee.
    Itaama iikiaiya fai eeyaara putu taikaaravai. Ta gioonna kiaapuuya innara kutaavaivee
    kiaunnano Anutuuqo ti vitoo yoketaivau ti yapa kiaiyavee.
  cpy-cpy: Rooma aakapaeni, tee akimitari ikaatzi piyashireta-chari, riitaki ithonkaeri.
    Tema awentee-yaari aakapaeni, aritaki añaakiro añaashire-yitee.
  mpx-mpx: He kila nige gamagalau bolo hi sikalek eliyaa ge hi yaomal i oola, yaa
    kila gamagalau bolo ta abulilek ge yawal ta pwawa.
  wbp-wbp: Kula karlipa ngula-piya nyinami, lawa. Warrarda karliparla wala nyina Kaatukuju.
    Milya-pinyi karlipa yangka kuja kangalpa muurl-mardarni tarnngangku-juku. Kula-ngalpa
    riwarri-mani.
  luo-luo: To wan ok wan jogo madok chien kendo lal, to wan jogo moyie kendo ma ireso.
  nhe-NT: Pero tojuanti ax tiitztoque ininhuaya tlen moicancuepaj huan quicahuaj Toteco
    huan mocuapolose. ¡Axtle! Tojuanti tiitztoque ininhuaya tlen quineltocaj Toteco
    para ma quinmaquixtilis inialma.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܢܲܢ ܠܹܐ ܝܘܲܚ ܡ̣ܢ ܐܵܢܝܼ ܕܕܵܝܪܝܼ ܠܒܵܬܪܵܐ ܠܸܛܠܵܩܵܐ، ܐܸܠܵܐ ܡ̣ܢ ܐܵܢܝܼ
    ܕܗܲܡܸܢܝܼ ܘܦܵܝܫܝܼ ܦܘܼܪܩܹܐ ܓܵܢܵܬܵܝ̈ܗ‌ܝ.
  esk-NT: Uvagut, iḷaliqsuutinġitchugut tamatkunani tunutlutiŋ piyaqqukkauniaqtuani,
    aglaan iḷaurugut tamatkunani ukpiqsrimaaqtuani annautikkauplutiŋ.
  msb-msb: Pero dili kita an mga klaseʼn tawo na nagabaya kag nawawara, kundi kita
    an mga nagasarig sa iya kag masasalbar.
  cpa-NT: Jøng² ha¹chi² lán¹² jniang³ ju³lah dsa² jenh¹² juu¹², dsa² dsa¹hén² quiah¹².
    Dsa² hé² jǿg³ báh³ lán¹² jniang³. Di³ liúg² jmi²dsí² quián² jniang³.
  dso-dso: ମାତର୍‌ ଆମେ ପର୍‌ମେସର୍‌କେ ନ ମାନିକରି ତାର୍‌ ତେଇଅନି ବେଗ୍‌ଲି ଜିବା ଲକ୍‌ ନଉଁ ।
    ମାତର୍‌ ଆମେ ବିସ୍‌ବାସ୍‌ କରି ରକିଆ ପାଇଲା ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ଆଚୁ ।
  meu-meu: A ita na dia raka-kerehai tauda, dia boio tauda; ita na kamonai tauda,
    laumada na do bae mauri.
  yva-NT: Sya arakove, wamamo vatano mansakirive Amisy ai ti ukakai nawirati wama
    jewena. Yara wamamo vatano wamanave kobe, weti Amisye po wansapaya kakaije rai
    indamu wangkova no tawan.
  dgc-dgc: Pero sikitam, éy éwan kitam kabilang du sumuway ta Diyos a mepahamak. Da
    méniwala kitam diya, a meligtas kitam.
  zpm-NT: Saṉgue ne goṉ, nozozite ne lo Dios, sinque dib zdoo ne rnalo ne me. Grë
    zha ne sca rzozit lo me, nëz ne nitlo zho ga zie zho; laa ne goṉ, ible zgaa ne
    tib guieḻmban ne gdziṉd dze lozh, sacne znu dib zdoo ne rnalo ne me.
  hix-NT: Kàwyam haxa ryhe, noro hona xenyhera harha natxhe, katxho mehra tehxatxhe.
    Tanàhnohsom me natxhe hampànà katxho mehra tehxatxhe. Noro hona xeny me haxa ryhe
    tehxatxhe ha. Àro hoye ro karyhe roro toteryatxhe ha.
  sim-sim: Hako a hishiwa, nir mbeek ma ol orin kumasinda hom ni nanda ambu nir, wahau.
    Nir orin kwambuk ni hishiowehe er ni sitambananda osik kumak avak ermba ermbak
    linda oson ni lakwa nira.
  npi-ULB: तर हामी नाश हुनेहरूमध्येका होइनौँ, जो विनाशतिर फर्कन्छ । बरु, ती मध्येका
    हौँ जसले हाम्रो आत्मालाई बचाइराख्‍ने विश्‍वास छ ।
  cgc-cgc: Kiten i dili isya ki danen na mga gatalikod ta Dyos daw tenged ta iran
    na pagtalikod maageman danen segeng na silot. Kiten i mga ittaw na gatuo daw tenged
    ta ate na pagtuo maluwas ki alin ta silot na ula katapusan.
  tim-tim: Akto nen âmâ aregât kâmolân gâtŋe bo. Yâk âmâ hâk hilâlâm aregât hamep
    akmâ Anutugât âi hepunbiâ Anutuŋe makto gulip akbai. Dâ nen âmâ hain bo akbaen.
    Nen âmâ biwinenŋe Anutugâlân kilâk dâm nâŋgâm mandenŋe Anutuŋe otnenenŋe membiap.
  yor-yor: Ṣùgbọ́n àwa kò sí nínú àwọn tí ń fàsẹ́yìn sínú ègbé; bí kò ṣe nínú àwọn
    tí o gbàgbọ́ sí ìgbàlà ọkàn.
  wos-wos: Nani Godka hu hweta haraki hafwaré yikwa du takwa maki yingafwe. God wali
    yamba resékekéndi. Nani Godka jémba sarékéta déka hundika “Mwi hundi dé” naata
    nani dé wali jémba retame, wungi re wungi re.
  emp-NTPO: Ʌ̃cʌrʌba Ãcõrẽ ĩjã panʌra igarad̶aped̶a aduad̶ia. Baribʌrʌ dadjirãra maʌ̃
    ẽberãrã quĩrãca panʌẽ́a, ãtebʌrʌ Ãcõrẽ ĩjã panʌneba ewariza zocai panania.
  eng-F35: But we are not of those who back away into ruin, but of those who believe
    to the saving of the soul.
  ind-ind: Saudara-saudari, saya yakin bahwa kita bukan termasuk orang yang “meninggalkan”
    TUHAN lalu dibinasakan. Kita adalah orang yang “percaya penuh” kepada-Nya dan
    diselamatkan.
  pes-OPCB: ولی ما هرگز از خدا برنگشته‌ایم تا به چنان سرنوشت تلخی دچار شویم، بلکه
    ایمانمان را حفظ کرده‌ایم و این ایمان، نجات جانمان را تضمین می‌کند.
  mpt-mpt: Ina otane nibo nakaia unangai Gode abuk walalibbua watwat dabenamabei ulabbabe.
    Yesuse nibo hengmino temo biobo dotlanebio kesoa nibo e bainobo genoba e kukubo
    wafu bianoba ayam biobobe.
  ssx-ssx: Nikita꞉ mo nika꞉ da꞉ta꞉pekeeki alu pina꞉ yola꞉ pamba hapeke wanda꞉hali
    na haloma꞉me. Kotoeki na pikita꞉ nikita꞉ hone ti laaso hata꞉ da꞉ta꞉la꞉eki mea
    haloma꞉me.
  mkl-mkl: Awɑ ɑ kù jɛ inɛ ŋɑ iyi ɑɑ nyi do ɑnyi ɑ koo ɑ ce nfe. Ammɑ ɑ̀ dɑsi nɑɑnɛ
    nɔ ɑ̀ wɑ si kpɑ̃ɑi fɑɑbɑ.
  gaq-gaq: ପ୍ଲା ପାକା ଗୁଚେଣ୍ଡ୍ରେ ନେ ଣ୍ତୁ ନସ୍ଟ ଡିଂନେ ରେମୁଆଁ ନେ ଣ୍ଡୁ । ନେଁ ଡାଟ୍ ବିସ୍‌ବାସି
    ଆରି ମୁକ୍ତି ବାକ୍ନେ ରେମୁଆଁ ।
  gof-RNT: Nuuni ammanettidi attiyaa asaa baggafe attin guye simmidi dhaya asaa bagga
    gidokko.
  unx-unx: ଆଲେ ଦୟା ରୁହାଡ଼୍‌କେଦ୍‌ତେ ଜିୟନଃ ଲେକାନ୍‌ ହଡ଼କ ନାହାଁଲାଲେ, ମେନ୍‌ଦ ପୁରାଃ ବିଶ୍ୱାସ୍‌କାଦ୍‌
    ଆଡଃ ଜୀଉ ବାଞ୍ଚାଅ ନାମାକାଦ୍‌ ହଡ଼କ ତାନ୍‌ଲେ ।
  gah-gah: Itó leza keé lamunike goselekaselé oko monó ahulunike lapuluva oaká gapómini
    mututoni noamune. Lélisi nene Izesunimú gele alévolé okunike lemeni lugutó vizeakalímini
    mututonáa noune.
  lcm-lcm: Sikei tara, parik tarapa rudun asua pok asukang, ani God kame vil arikek
    ira, parik. Sikei tara na matan vap ke tarapo lomlomon, ka teng ato ira.
  aer-aer: Kele anwerne kwenhe akwetethe Ngkarte arratye itelarerlte-aneme anwerne
    tyerrtye arrpenhe yanhe areye-arteke anetyakenhe, arrangkwe anthurre-arle. Anwerne
    Ngkarte akwetethe utyerneme tnakewarremele. Anwerne kwenhe itelareme nhenge Rarle
    anwernenhe akwete-ante arntarnte-arerle-anemenge. Re anwernenhe arriletyakenhe
    anetyenhe.
  qvc-NT: Piru noqanchiqkunaqam mana chay akrakaqshinachu kanchiq. Chaymi mana rinchiqchu
    chingaq paykunashina. Ashwanmi Jisukristupi kriyishpa, tukuy tyimpu rinchiqllapa
    kawsaq.
  tgl-ULB: Ngunit hindi tayo katulad ng ilang tumalikod at napahamak. Sa halip, tayo
    ay ilan sa mga may pananampalataya upang mapanatili ang ating mga kaluluwa.
  cbs-NT: Jaskaken betsabun Jesús chibain chintuainbu jabu Diosun kupiaya ea inun
    man ebetan Jesús ikunwain chintuanma nun chibankubainmisbudan, jawen paxai Diosbe
    nun jiwekunkainxanaii.
  xtm-NTPP: Chukan kúu ja yo'o chi masu ñayii jin ndakakayata ja jin skenaa i maa
    i ka kuu o. Su'va yo'o chi ñayii ka kukanu ini Su'si ma ka kuu o, sukan‑va'a ma
    jin skenaa o anua o a.
  nnq-nnq: Nambu twenga tubandu ababuja unyuma nu kujomoka, nambu twe tabandu bina
    imani nu koligwa.
  bao-NT: Mania, ñañaro bii yairica tabepʉ ñañaro bii yairʉgarã, añurije quetire ca
    tʉo nʉnʉjee yerijãarãre biro méé mani bii. Jesucristore díámacʉ̃ ca tʉo nʉcʉ̃
    bʉorã niiri, ca ametʉarã pee niirã mani bii.
  san-ORI: କିନ୍ତୁ ୱଯଂ ୱିନାଶଜନିକାଂ ଧର୍ମ୍ମାତ୍ ନିୱୃତ୍ତିଂ ନ କୁର୍ୱ୍ୱାଣା ଆତ୍ମନଃ ପରିତ୍ରାଣାଯ
    ୱିଶ୍ୱାସଂ କୁର୍ୱ୍ୱାମହେे|
  huv-NT: Pero icootsa ngo majlüyiiüts matnej ajcüw lapaxiow ocueajiw, lamacueatiw
    nómban, ndoj apndrom ombasüw tiül aaga xeyay ngo majneaj. Naleaing ajlüyiiüts
    tiül ajcüw leaw tanaámb teamayariw Mipoch Teat Dios, ndoj laawüw wüx, lango mambüw
    tiül aaga xeyay ngo majneaj.
