  gdn-gdn: Ko nu ka eba iyapana iyamaga kaupiyamu wiratagamu ewamugere kayatagamu
    ragidai ki mu maba. Nu sumanuga pokaiya ka nu iya ki yadamu.
  nko-NT: Támɛ anɩmégyí fɛ́ ahá ánɩ́ badámlí ɔma há Bulu, bafwɩ́. Mboún anɩgyí
    ahá ánɩ́ amʋ́ hógyi lahɔ amʋ́ nkpa.
  bsn-NT: To bajise Dios ĩ gotimasire ti ñaboajaquẽne, manijʉama, Cristore ĩre ajitirʉ̃nʉ
    tʉjarona me ñaja mani. To bajiri, “Manire rijabosayumi Cristo” yitʉoĩarã ñari,
    rojose tãmʉotʉjabetiriarojʉ vabeticõari, Dios tʉjʉ quẽnaro ñacõa ñarũgũrona ñaja
    mani.
  pib-NT: Seyni wixa gi wa yoxigikachinwu wamginripmaka, seyni galixachinwu waneya
    wixinripa wuwekinri.
  wiv-wiv: Palaka tolu beta ni na manumanuna nonotulea tolu ka gala gogolu. Beta matoto.
    Tolu ta manumanu kua tolu ta bilip, a Vuvu ki pele mulehidolu.
  reg-reg: Nawe eswe, chili amwi ya bhaliya bhanu chili ne likilisha no kujilinda
    emitima jeswe
  mlh-mlh: Buŋo oŋu pegayoŋ, niŋoji ŋiŋigo maŋyaŋuŋ moke kirieru mamanesiŋyaŋuŋ bokeru
    misi korure biŋe fukenimiŋ, yoŋore kubuo so dimagobeneŋ. Oŋu matayoŋ, mamanesiŋnoŋuŋ
    oi siŋaŋ gabeneŋ Anutuji munaŋ qa noreko goku Sombuŋ kaeo ropekimiŋ ore so fukegobeneŋ.
    Oŋu.
  gof-ENT: ኑኒ ኣማኔቲዲ ኣቲያ ኣሳ ባጋፌ ኣቲን ጉዬ ሲሚዲ ያ ኣሳ ባጋ ጊዶኮ።
  aau-aau: Sawk hromkwe uwrsa, God se meyki ma kankoum sow hain me ma mon piapay me
    hieyn korey. Sawk hromkwe senkin, hromkwe nanpanan kiykiy-ay yor non, seyr hreme
    kokwe God hiy po me-huonok prosue.
  tvk-tvk: E xir ratave moletin xil xa ti raviles rilomun ra neketen nar ve ulikanen,
    e ti rakesae ven. !E‑e! Xir rabe ngan xil xa di rasoh nggeih e neketen nar e Hi
    di misa meulien sal mi xir.
  prf-NT: Peru awan kitam kabilang ten umadág hidi sakay mepahamak, nan ten tehud
    hidi a pánnampalataya ten Diyos sakay maligtas.
  auy-auy: Minááímó siyáimbanifo kesáámá ímba miyán-kwáásísá úne. Inkaisésamo auwé
    kówésamo sáwí-aempaꞌo méraan-kwaasiyaanta kesáá ímba úndasa Maníkón-aaisafeta
    simankúnkúmba éta kaweꞌá úmaisa maéꞌmaeta ónaumne.
  tbg-tbg: Ho tenavu kia Kotira aaraqaahai tuqantaavi kakakima vuariraukama vai. Tenavu
    Kotira uvara quqaave tivakeha vi uvara kempukaiqamake iriqi vuariraro Kotiva tinavu
    tivitaariraukama vai.
  hub-NT: Turasha ika shuar Cristo nemartan inaiyaina asar, megkarau aina tumauka
    ainatsji. Antsu ika niinig enentaimaina asar uwemratin ainaji.
  hmo-hmo: To ita be Dirava ena dala do ita rakatania lasi. Ita be boio taudia lasi.
    Lasi, to ita be abidadama taudia dainai, mauri do ita abia.
  big-big: Teni yombanu ngizi kumuli pura wiya wazamiya logo kemenak ibeng wizagomagi
    onowili, segeya teni Yisuyegi ngizi kumuliwili logo Anotogo wilek kang tonuguyeng
    ibeng wizagomagi puraga yaliya wazayiwili.
  gux-G: Ama ti ki tie yaaba nsiedi. Ti tieyaaba daani ki gu bi nanliga.
  cnl-NT: '''E³ quie''²³ ''a²³la³ dsa³ ''i³ tʉʉ³² hua² jne². ''A²³la³ dsa³ ''i³ sɨ³gua''²³.
    ''E³ quie''²³ dsa³ ''i³ sɨ³táan³ hua² jne², dsa³ ''i³ sɨ³láan³ dsɨ́².'
  zar-NT: Naʼa, rëʼu ni, bitiʼ nácaruʼ ca nupa tuʼhuö́aj ladxiʼ, en taʼdáʼbagaʼ Dios,
    en ilaʼniti, pero réajlëʼëruʼ Cristo, en nadéliʼruʼ yöl-laʼ rusölá.
  kde-kde: Henga hwetu tukávele nnikuwa lya vanu anevo vasuwa-sûwa na kuyahika, ila
    hwetu nni tuvanu tuvêle nnikuwa lya vanu vavêle na ing'ulupa na vapôhwa.
  ata-ata: Ia nenge ta mitema sou tasukusuku talivu mo ta ulua avile uasi. Nenge ta
    mitema sou temuxaxu tanenge mo ta mitema sou tanoꞌu mauli.
  qvw-NT: Ñatac ya'anchic chay ipaman cutiyninwan wañuycäman liyäcänüchu manam cayanchic.
    Aśhwanpa chalapacuyninpa wiñay cawsayta ćhasquïcunämari.
  nfa-nfa: Te ngaa èdhi, dhèu dhu pakajꞌèu boe nèti Ama Lamatua. Te dhèu dhu pakajꞌèu
    nèti Lamatua, bèli-camèdꞌa cèri eele nèti Nèngu. Te ngaa èdhi dhèu dhu parcaya
    Ama Lamatua. Ka Nèngu patabuli èdhi nèti koasa sasala-sasigo èdhi, ho mamuri taruu
    dènge Ne.
  tnp-tnp: Mətəu kitah u, kəsotoliən lanəha. Kitah ko kəsotan təlɨg-təlɨgiən məmə
    Uhgɨn otərəkɨn itah. Kəpə. Kitah nətəmimi rəha nəhatətəiən e Uhgɨn, məmə kitah
    kautos nəmiəgəhiən.
  urd-urd: लेकिन हम उन में से नहीं हैं जो पीछे हट कर तबाह हो जाएँगे बल्कि हम उन में
    से हैं जो ईमान रख कर नजात पाते हैं।
  hot-hot: Yôv. Alalô miŋ hatôm ŋê takatu ba êdô Wapômbêŋ ba tem nêpôm malaiŋ ami.
    Mi. Alalô ma avômalô aêvhaviŋ ba tem Wapômbêŋ nêm alalô bulubiŋ.
  mqj-NT: Sapo tangngiakia' kita to ma'sorong boko', to la sanggang sapo to mangngoreangkia',
    to la ullolongan kasalamasan.
  rus-SYN: Мы же не из колеблющихся на погибель, но стоим в вере ко спасению души.
  mbh-mbh: Aveto it ranga ve ini areko otheki namal ma o el kerengaing, kene avele.
    Avele, it ini toko lemioongare ako Krais aro i pamimi it.
  bdd-bdd: Ma tauda sahena talolohihila, weyahina beno ꞌebe hesilae. Ma tuwa maꞌida
    hemisa ma ꞌoinega yaluyaluwada simiya bwebweꞌana.
  cbt-NTPO: Insosona a'pohuachina', parisitopiquë pa'sapi. Canpoaso nipirinhuë', co
    a'poarihuahuë'. Natërëhua' ni'ton, nicha'ësarinpoa huachi.
  srn-NT: Wi a no sma di e drai baka dan wi e go lasi. Wi na sma di e bribi, èn dati
    e meki tak' Gado o ferlusu wi.
  cta-NT: Nu na ni, ná taca tyaꞌa̱chu̱ꞌ na jiꞌi̱ chaꞌ jiꞌi̱ Jesús; si tyaꞌa̱chu̱ꞌ
    na jiꞌi̱ yu, chcunaꞌ na tyucui ñaꞌa̱ na, ñaꞌa̱ loꞌo cresiya jiꞌna liꞌ. Pana laca
    na ñati̱ nu tsa cuꞌ ti xñi na chaꞌ jiꞌi̱ Ni, biꞌ chaꞌ nduꞌni lyaá Ni jiꞌna jiꞌi̱
    nu cuxi.
  bqc-SIM: Gbɛ̃́ pↄ́ aaì pↄ̀ↄbↄzãkɛ aa ńzĩa kaalɛↄn wá ũo. Gbɛ̃́ pↄ́ aalɛ Lua
    náaikɛ aa àizãna eↄn wá ũ.
  tcz-CHONGTHU: Hinlah eiho hi manthahna dinga kihei mangho ihipouve. Eiho tahsan
    umtah ho, alhagao huhhing'a umding ho ihiuve.
  mar-mar: परंतु ज्यांचा नाश होईल अशा माघार घेणाऱ्यापैकी आपण नाही; तर जीवाच्या तारणासाठी
    विश्वास ठेवणाऱ्यापैकी आहोत.
  snp-snp: Etito nefa, ido lamo ya koli kolito mete umuto u kopa unumola ya ma minámaiye.
    E’e, koli kikitoto oude-lute-kate kofawa minowaminowa enumo wenena ya minone.
  isl-isl: En við erum ekki menn sem snúa baki við Guði og hjálpræði hans. Nei, við
    erum menn trúarinnar og munum erfa hjálpræði hans.
  spy-NT: ‑Mākēēyēku akeenke āk choo ituytuuyootē ānkubootyootiin nteenee, kēēboontē
    keey choo ikoosēē keey Yēyiin ānkumii /bokiirāroochē.
  xnn-xnn: Ngem baken kaneg todi nan ik-ikkan tako tay baken tako kaneg nan ninsanod
    ay mamati ay adi maisalakan. Nodi itoltoloy tako ay mamati tapno tet-ewa ay maisalakan
    tako.
  mwe-mwe: Bhai, uwe twangabha munkumbi gwa bhaabhujilanga nnyuma, ikabheje putuli
    na bhaakulupalilanga na tapulwa.
  tte-tte: Na iyamo kita nige besiele siya tomatausine ali meli sisikotanan mwa silokwalalele.
    Na kita ala meli takabi-kalatan na mesabana tamiyayai.
  tcs-tcs: Bat yumpla i no wase demwan uda bin tanewei prom God ane uda go gede panis.
    Yumpla i gad bilib ane dat bilib i seibe yumpla.
  hlt-THB: Cehlai ningnih taw hu na ak thoeih nawh ak plawci thlang na amni awm uhy.
    Cangna nawh hulna ak awm thlangkhqi na ni awm uhy.
  soq-soq: No ipa mai apana mida insaisawa leusadie kadi donsadia rua, dia. Tane no
    ipa mo mida sumanaintoie inaida donsaia apanawa ruau wainitana.
  qub-qub: Noganchëga manami guepaman cutejcunano infiernuman gaycusha cananchïpächu
    caycanchi. Chaypa ruquenga Jesucristuman yäracushanchïpitami salbashana caycanchi.
  att-att: Ngam sittam, wáwwagi, ari ittam negittá sù ira tatolay nga pallikuránád
    da yù pangikatalà da kâ Namarò, nga ukuman ni Namarò sangaw. Ta napasigaggà yù
    ángngikatalà tam kâ Namarò, á yáyù nga meyígù ittam, nga mesipà kuna.
  bki-bki: Ana naina maka ve kito nei. Kiniou Maka ve tinieku ka kito ka kito tomu
    kinkin na m̃a romerou ka Atua. Nalo na m̃a aburu didiglo jibe na, mia monoka ava
    kovio mia kito, tomu na m̃a roju jikili ea naio, mia monoka ravokar meuliano.
  bqp-bqp: Gbɛ̃ kũ òdi boru kũ kpɛo ò ń zĩda kakatɛnↄn ó ũro. Gbɛ̃ kũ ò Luda náani
    kɛ̀ ò surabanaa lènↄn ó ũ.
  mcp-mcp: Njɨ, shé cugɛ́ mbií búúd bwə́ dʉ cúculə nə kwoŋ nə́ ndɛɛ́ kə jîmb wá. Shé
    mə́ yidá bə bɔɔŋg bʉ́sə́ nə búgə́ nə́ ndɛɛ́ bwə́ mú bii cʉg wá.
  hat-hat: Nou menm, nou p'ap fè tankou moun sa yo k'ap twenn dèyè, k'ap pèdi tèt
    yo. N'ap fè tankou moun ki gen fèm konfyans nan Bondye, moun k'ap delivre nanm
    yo.
  npl-NT: Tejwah, amo kemi nonmotsinkixtiah iwa moixpoloah. Tejwah timopoah iwan nekateh
    akimeh kineltokah Dios iwa ijkó kinmakixtiah inmalma.
  bgg-bgg: Gethek ne iidoh khid pha bran nane mua pha asi ro. Ji phachiang shii gethek
    ne migi rek chiih-è ragia rey ro.
  eng-TCENT: But we are not among those who shrink back and are destroyed, but among
    those who have faith and preserve their souls.
  eng-BSB: But we are not of those who shrink back and are destroyed, but of those
    who have faith and preserve their souls.
  cpu-NT: Irooma aakaite, te akempitari ikaratzi piyashiretachari, itzimi iraperoyeetairi.
    Aña oshireyetaara aakaite, ari añeero añaashireyetai.
  san-ASM: কিন্তু ৱযং ৱিনাশজনিকাং ধৰ্ম্মাৎ নিৱৃত্তিং ন কুৰ্ৱ্ৱাণা আত্মনঃ পৰিত্ৰাণায
    ৱিশ্ৱাসং কুৰ্ৱ্ৱামহেे|
  tac-NT: Ramueka tabiléchigo guwana rujsúlime júkó, ramueka tabilé gastigo narépuli
    ju. Ramueka 'we bijchígime niru Onorúgame 'la nejkúrimio, alekeri bilé rawé ramué
    alawala 'pa rewagachi Onorúgame 'yuga mochímala.
  eng-WEBPB: But we are not of those who shrink back to destruction, but of those
    who have faith to the saving of the soul.
  gfk-H: Iasen pa dahat hokaikek ra mangana mataniabar ing diet hesua pas Kalou ma
    diet hirua sakasaka. Taia. Dahat ira mangana mataniabar ing dahat nurnur, ma dahat
    na lon.
  viv-viv: Atu ideꞋeyao keke badi yadi vetumagana hisevauyeni-yo agolaufofola hinuhagana-ma
    kalivai-dina, au ide badi vetumagana againe hiꞋatuvefaꞋila be kibababala hinuhagana-ma
    kalivai-dana.
  yao-yao: Uweji nganituŵa ŵandu ŵakuchileka chikulupi ni kusoŵa, nambo uwe tuli ŵandu
    ŵakukulupilila ni kukulupuswa.
  tgp-tgp: Pani enr̃a r̃a sopo sohen la haratu sei la vahar̃i hin God, ale la pelati
    na nora malele mauri tui. Nor̃a rasua nike mo vair̃a r̃a levosahi mamahunia vara
    God i pa jurir̃a.
  auc-NT: Mönö guiquënë tömënäni näni cæï baï cædämaï ïnömö inte wïï guïñente wædömö
    inte wodii wïnönämaï ïmompa. Edæ wodii wïnonte baï mönö æ̈mæ̈wo ëwente baquënëmö
    ïmompa. Wæætë edæ tömengä ængä beyænque mönö quëwenguinque tömengä ingante wede
    pönëmö ïmompa.
  kbc-NT: Niɡ̶ida moko aɡ̶oko niɡ̶ina anopitege lowidi, odaa jaɡ̶aniatagigipi. Pida
    baɡ̶a ejiwaɡ̶ataɡ̶a Ǥoniotagodi, odaa idioka limedi me ɡ̶odewiɡ̶a.
  bmh-bmh: Duailel go agal oiagab petak emen utemen, gonun, ag Uwait waugab i damamen.
    Bo, ig ag sul tam, ig agal igul i sesamoranem. Tam! Ig, Uwait nugau duailel, igual
    oigeb petak emun, gonun, ig go dual muzmuz awau damam.
  ctu-BL: Pero mach lajalonicla bajche' jini mu' bʌ i cha' cʌy i ñopob, mu' bʌ i majlelob
    ti c'ajc. Joñonla mi lac ñop Dios mu' bʌ i coltan lac ch'ujlel.
  meq-meq: Nəkway na, ndo neheye tə ma ta dəba ada tə dze aye bay. Ɗuh nəkway na,
    ndo neheye tə pa mədzal gər tay ka Mbəlom aye. Andza niye, ka hutakweye sifa ka
    tor eye.
  noa-H: Mamʌ maachig chan mag hirua hoobam habaju, heem k'ʌʌnjö hewag wëtwi hok'ooju
    k'ʌʌn k'aba naawai. Hok'ooju k'ãai, maachdëun chad t'ãrauchata hi hiek hʌ̈k'a
    naawai maachin peerdʌwi hich dʌ̈icha wënʌrraju k'ʌʌnau. Hich jãgta hʌ̈k'anaat
    keena.
  alp-NT: Po itea rebe hlaleke lokoI meije, itere tamata rebe sele bei iteki maka
    hlaleke mo hoko namake ite supu hukume bei Alla mo. Itere Alla Eni tamata rebe
    hlaleke lokoI kai namake ite supu hlamate.
  san-VEL: kintu vaya.m vinaa"sajanikaa.m dharmmaat niv.rtti.m na kurvvaa.naa aatmana.h
    paritraa.naaya vi"svaasa.m kurvvaamaheे|
  kbq-kbq: Hianagi Anumzamofonteti atre'zama nevu'za fanane hanaza vaheknara tagra
    osanunanki, tagra hugahunema hu'naza nehuna nagakita, taguvaziza erisuna vahe
    mani'none.
  kbh-kbh: Pero bënga ndoñe quemátsmëna chë uatjana causa Bëngbe Bëtsábeñe os̈buáchiyana
    tmojtsajbananga, y chca, nÿetsca tescama pochocánënga jtsemnama imojtsajnënga;
    pero aíñe mondmëna chë Bëngbe Bëtsábeñe ndegombre os̈buáchiyënga, y chca, chë
    atsebácanënga jtsemnama mochjashjáchënga.
  ron-LSB: Dar noi nu suntem dintre cei ce se retrag spre pieire, ci dintre cei ce
    au credință pentru mântuirea sufletului.
  pon-pon: A kitail jota kijan ir, me pure wei jan, ap lokidokila, a kijan irail,
    me kin pojon ap kamaurr nen arail.
  nhe-BL: Pero tojuanti ax tiitztoque ininhuaya tlen moicancuepaj huan quicahuaj Toteco
    huan mocuapolose. ¡Axtle! Tojuanti tiitztoque ininhuaya tlen quineltocaj Toteco
    para ma quinmaquixtilis inialma.
  sps-sps: Aran vainy gima sosos iny vou, ge faan iny ror a tounor, ri te nun, a sikia,
    ara kaa bus me na faason to sen Gov saup fatabin rara.
  wnc-wnc: Siwan ninu akgwauke Anutu dua kakusike yuaing amin binga dua dakngake yuamang.
    Aho. Wa aminda Anutue masa imuke waiakngaatang pimaning. Siwan ngana ninda Anutu
    kakusike yuwatna ita ninu akgatanimik.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃è bↄru kpɛɛ aↄ̃ ń zĩnda kaatɛnↄn wa ũro. Gbɛ̃ kɛ̀ aↄ̃ Luda
    náanɛ kɛ̀ aↄ̃ mìsina ènↄn wa ũ.
  gub-BL: Nazaiko kwaw uzeruzar ire upytu'u ma'e romo zane. Nazaiko kwaw tatahu pe
    oho ma'e ràm romo. Zazeruzar tuwe hehe. Zanepyro ikatu 'ym ma'e wi a'e, tatahu
    wi a'e.
  imo-imo: Nalo lino imbo tiye kolkolio kombu kerina purumele imbomanga imboma naa
    moromolo. Aku molo. Lino paimbo nimbo ipuki tipolio mini pali koinjo molopa kau
    puli ulu pulumu limolo imboma moromolo.
  boj-boj: O ijo was, iga Qotei qoreiyosim padalqasai. Tamo qudei naŋgi degyeqnub.
    Ariya iga tamo deqaji sai. Iga Qotei qa gago areqalo siŋgilato qaji tamo. Deqa
    iga ŋambile gaigai sqom.
  eng-DRA: But we are not the children of withdrawing unto perdition, but of faith
    to the saving of the soul.
  knf-knf: Kë nja, ŋënwo ţi bankdekuluŋ kafeţ, kaneem ; ŋwo ţi banfiyaaruŋ awo ţi
    bgah bi mbuur.
  san-KHM: កិន្តុ វយំ វិនាឝជនិកាំ ធម៌្មាត៑ និវ្ឫត្តិំ ន កុវ៌្វាណា អាត្មនះ បរិត្រាណាយ
    វិឝ្វាសំ កុវ៌្វាមហេे។
  arn-NT: Welu iñchiñ tüfey engün trürlaiñ tati fentekünukelu ñi maneluwael, fey tüfa
    am felelu ñi kondenangeael, welu may amuley taiñ mupiltun, fey feley taiñ montuael.
  zas-NT: Per dunuj ree ad nayajct ree ziꞌc ree bén rusaꞌn ni rliladx reeman Jesucrist
    abiꞌ rayal reeman casti, dunuj ree nayajc ree bén rliladx Jesucrist diidxli par
    chitëë yayal ree casti.
  ken-NT: Kɛ mbák chi bɛsɛ, sɛ́pú bo abhɛn báyà mmʉɛt ansɛm mangu manɛm. Sɛ́chí
    chí bo abhɛn sɛ́bhɔ́ŋ nɛka nɛ Mandɛm, nɛ yi ǎpɛmɛ bhɛsɛ.”
