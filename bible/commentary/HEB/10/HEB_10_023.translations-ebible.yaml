verse: HEB.010.023
translations:
  kpx-kpx: Nahi nahie uvu mai omiale kemo negolahai ata degomole haivei. Kosealemo
    nahi hilokage Dilavau onole nahiho louale ke auna nahiovei.
  okv-H: Eto ke Ikari Embo avo humota ari haite avoeto amita degi do humbasi uje ere
    ora amo ihikitoki mane asora te tihi tambueto ere pambuhuma humbasora
  tbo-tbo: Ma Yesu ta womomohi po ta bahena geleteya lawa uyahihi yaka apo ta towolo
    kadidili ata witumagana uyahina. Babana tauna i paliwitumaganeta yaka apo ina
    limoineya.
  mal-C: നമുക്ക് അചഞ്ചലരായി നിന്നുകൊണ്ട് നമ്മുടെ പ്രത്യാശ ഏറ്റുപറയാം. വാഗ്ദാനംചെയ്ത
    ദൈവം വിശ്വാസയോഗ്യനല്ലോ!
  grc-SR: κατέχωμεν τὴν ὁμολογίαν τῆς ἐλπίδος ἀκλινῆ, πιστὸς γὰρ ὁ ἐπαγγειλάμενος·
  bgc-bgc: अर इब हम बिना किसे शक के अपणी उस आस म्ह मजबूत रहवां, जिस ताहीं हमनै मान्या
    सै, क्यूँके जिसनै वादा करया सै, वो बिश्वास जोग्गा सै।
  khz-khz: Gera veraramani tavega-taunataunaana gauna genai ita vegapi-kikitali, ragaina
    pita kalavo-kalavo. Kwalana Palagu na rakagau ekilagi-gavuato pene kalaa.
  deu-TKW: und festhalten das Bekenntnis der Hoffnung unbeugsam. Denn treu ist der,
    der die Verheißung gegeben.
  zsr-NT: Ral‑laꞌ gacruꞌ caꞌ tsutsu len cui gac chop ládxiꞌruꞌ ca nac le runruꞌ löz
    qui le nazíꞌ lu naꞌruꞌ, le gzxiꞌ lu nëꞌë Dios gunnëꞌ queëruꞌ, atiꞌ Lëꞌ runëꞌ ca
    rnëꞌ.
  lin-lin: Tobatela makasi elikya oyo tozali kondima ete ezali ya solo, pamba te Ye
    oyo apesaki biso bilaka akosaka te.
  hns-NT: Hamlogke waada kare Waala bharosaadaar hai, ohie khaatien djaun aasa ke
    biese me hamlog gawaahie deila, oke hardam pakarle rahoe.
  noa-E: Irua chadcha ich iekhatarrjö aajeewai, dich ipeerdʉ iekhajujã khĩirjuba,
    ĩsin warreta maachin ya peerdʉwi nʉm aju aai nʉm, ichdëu jaautarrjö maach ich
    aar phë auju khĩirjugjã ogdʉba.
  eng-EMTV: Let us hold fast the confession of our hope without wavering, for He who
    promised is faithful.
  mib-NT: Te na cuɨ́ñɨ nīhin yó jíín jnúhun jeē cácahān yō jeē ñúhun ni yō jeē sáha
    ya jeē váha jíín yó. Te ma cáca yátá yó, chi vāha squícu máá Yaā Dios jeē ni jéjnūhun
    ya nuū yō.
  lif-NT2: हे़क्‍क्‍याङ् आनिॽ आगत्तुम् लॽरिक् ते़न्‍दिङ् आजोगुम्‍बा निङ्‌साङ्‌ङिन्
    मे़ल्‍ले़त्ते कत्तुम्‍लो, थेआङ्‌भे़ल्‍ले़ माङ्‌हे़क् के़जोःक्‍पाङ्‌ग नसाःन्‍साबा
    चोःक्‍लो॥
  xnj-xnj: Tikamulila njwe huvalila yitu yetikuyisadika na yetijova, muni Chapanga
    mweavikili lilaganu laki ndi msadikika.
  mmx-mmx: Minam tebeng lolos lununu atnimi ri mo leveloklox anarong mo naba vot mila
    ne Moroa naba lox asoorun levempapaase ali ren.
  cbr-NT: —Nucën Papa Diosan ca aín quicësabi oquin nu upí 'imianan nux aín nëtënu
    abë 'inun 'imia —quixun 'unánquin cananuna asérabi ami catamëquin aín bana ënquinma
    an nu cacësabi oquin 'aquin bëtsi uniribi —Nucën Papa Diosan ca ax quicësabi oquin,
    usoquin nu 'aquinia —quixun ñuixunti 'ain.
  tee-NT: Slivasalh calaca'iyau ni aquintamak'alhtaxtuyan ju Dios chai jantu va tam
    tam capastacvi. Chunch ju canaviyau ni akts'iya muctaxtui ju Dios tuchi najun.
  eng-LSV: may we hold fast the unwavering profession of the hope (for He who promised
    [is] faithful),
  cak-NT: Y roj ri ka'in chique ri winak chi kayoben ri xtuya' ri Dios chake, can
    siempre riq'uin ronojel kánima kayobej ri', y man riq'uin ta caca' kac'u'x. Roma
    can ja ri Dios x-in chi can c'o ri xtuya' chake, y raja' can nu'on-wi ri nu'ij.
  pah-NT: 'Xanhimombe''upigyme ti ojohupe. Xa''e ti: Okovo Tupana''ga remimbotarimova''ea
    rupi Jesus''ga omano nhanderepyga imomboa nhanderekote''varuhua nhande hugwi nhande
    mongovo Tupana''ga pyri. A''ero po ti nhande ruvi ga pyri avuirama nhanenhi''ig̃a
    ga pe a''ero nehẽ. A''ea ti xa''e ojohupe nhandejikohetepige''yma ga rehe. A''ereki
    Tupana''ga nopiriani onhi''ig̃a. Ga e''i: “Aerẽ po ti ji pe mbopiro''yukari pendekote''varuhua
    hugwi. A''ero po ti pe nduri pejijupa avuirama ji pyri nehẽ,” ei ga.'
  sja-NT: Mãgapai-epɨ. Ichita p'anadáma tachi p'anadap'edaak'a naa t'ãripa ijãadak'ãri,
    k'awa p'anadairã Tachi Ak'õrepa teeit'ee ne-inaa jõma ichia k'ĩsia iru bɨ tachi-it'ee.
    ¡Tachi Ak'õrepa ichita oopari ichia jara bɨk'a!
  xed-xed: 'Sladafmaslada ta fatá ghəŋa mu ka gɗata mu ta va mnay kazlay: Tsa mndu
    ta tamaftá imi ta sləməŋ ya ná, ŋərma mndu ya kəʼa.'
  mks-NT: A̱ jándacoo í ña̱ cándeé iní Ndióxi̱ ta ná candati tia̱hva í ja̱nda̱ ná
    ya̱ha ña̱ cáchí mé á jáchi̱ xíni̱ va̱ha í ña̱ jáxi̱nu̱ co̱o Ndióxi̱ tu̱hun na̱sa̱ha̱n
    nu̱ yo̱.
  gfk-S: Na tahut be dait na tur dades ta ira linge dait te hinawas be dait nurnur
    ter ine. Waak dait tur galogalo ta ira linge dait nanahe ma ra nurnur urie, kinong
    God na gil haruatne ira nuno nianga ga kukubus ter ta dait.
  bmu-bmu: Anutunöŋ oyaeŋkoyaeŋ akingö keu jöhöba neŋgiyöhi, yaŋön mönö keuŋi pöndaŋ
    wuataŋgöba nembuk kinja. Mewö kinjawaŋgöra aka mewö akingö mamböta jörömqörömŋi
    jim miwikŋaimakzin. Miaŋgöreŋ mönö koŋgwarak mosöta zeŋ kin köhöiba malbin.
  dgz-dgz: God wa agiat nimaneni di tata gego da uon menan anu dao nuga me inap wat
    natait.
  eng-GNV: And washed in our bodies with pure water, let vs keepe the profession of
    our hope, without wauering, (for he is faithfull that promised)
  zaa-NT: Bíttuúru gudu chùppanią ri'u sino ná qui'ni tsé'e ri'u tsìttsì nna egà'na
    ri'u seguro qui'ni gúnnée qui' ri'u nu chi rèe de riquixá'ani ri'u ca enne' qui'ni
    l·lá ri'u, porqui'ni Tata Dios nna née enne' lígani para gunie cumplir nu chi
    rèe.
  eng-WEBSTER: 'Let us hold fast the profession of our faith without wavering; for
    he is faithful that promised:'
  guh-guh: Vajavajënaeyabelia asaëyata copiaevetavanapaenatsi Dioso vajanacacapanepaejavanexa.
    Bajarapacuenia asaëyata copiaevetavanapaenatsi Dioso jumeaebinejevatsi. Nexata
    itsamonaejavabelia navajunupaebabiabianatsi Dioso vajanacacapanepaejavanexa. Tsipaji
    baja pacuenia Dioso najumecapanepaeya nacajumaitsi, xaniajai baja cajena. Dioso
    nacacapanepaena.
  bon-bon: Mine ätrunga cama cängena ninajininuge, ingle mine umle gemi iyeta Acejiyame
    me mene toraca me läbituge.
  nhw-BL: Huajca ma amo caxanis totlaneltoquilis, pero ma tijneltocaca para temachtli
    tijselise nochi nopa tlatiochihualistli catli tiquinilhuijtoque sequinoc para
    tijchiyaj tijselise, pampa Toteco temachtli techmacas nochi catli techtencahuilijtoc.
  swh-ONEN: Tushike kwa uthabiti lile tumaini la ukiri wetu bila kuyumbayumba, kwa
    maana yeye aliyeahidi ni mwaminifu.
  wbi-wbi: Looli pe tugadililaghe kuvufumbue mu vufumbue vwa lulato lwa vukangali
    vwa lwitiko lwitu, kisila kusyetuka, ulwakuva uNguluve juno atufufingile mwitiki.
  bba-bba: Su de sɑ n yĩiyɔ bini nɛni dim dim bìn seedɑ sɑ dimɔ, domi Gusunɔ wi u
    nɔɔ mwɛɛru kuɑ u sɑ̃ɑ nɑɑnɛɡii.
  eng-KJVCPB: Let us hold fast the profession of our hope without wavering; (for he
    is faithful that promised;)
  kgk-NT: Atýra-py nhamombe'u jaiko-vy Nhandejáry he'i hagwe-rami ojapo va'erã. Jarovia
    porãve rãve katu upe nhe'ẽ, “Ojapo va'erã katu he'i hagwe-rami” ja'e Nhandejáry-rehe.
    Upéa-gwi, “Ojapo-ta para'e, tapa ndojapo mo'ãi” ani ja'e teĩ hese. Nhamombe'u
    katu jarovia tee va'e.
  waj-waj: Anutuuqo ari kuaivaa kiaa teerama kioo fai na iinaravee tuuvoono fai hama
    pikieerainno iinaravai. Ivo ivaa iinaraivaara nnikiai ta kutaavaivee kiaa kiada
    hama taara yaata utuaaravai. Ta innasi kuaaraivaara faannakiaunnaivaa nnikiai
    ta puaisa utida variaaravee.
  cpy-cpy: 'Kijokiro owanakiro awentaa-shiretaa-ri, ikemaetakae akantaki: “Noyaako-tani
    irika Jeepatzii-totaa-rewo.” Tema irika kashiya-kaakaerori, kijokiro rowakae rirori.'
  mpx-mpx: Ge iyaka ta abulilek te bwaliga Yehoba waisi ni pem yaka ta wasawasa-an
    i ola to. He abulilek o ta pihikan momol ge bahi ta nunuwa lalabui, kaiwena bosowaina
    Yehoba ana mel ta teli ni ginol ni ola wana bateli.
  wbp-wbp: Kuja kangalpa nyiyarlangu-puka jangku-pinyi, kula kangalpa yulyurlku-yinyi,
    lawa. Kujarlanya karlipa-nyanu jarnkujarnku wangkami Kaatu-kurluju, “Milya-pinyi
    karlipa yangka Kaaturlu kapu-ngalpa warrarda warrawarra-kanyi.” Kujarlanyarliparla
    pardarni nyanungukuju, kapuru nyinanja-wangu.
  luo-luo: Wamakuru motegno geno ma wan-go ma ok wamindni, nikech Nyasaye mosemiyowa
    singruok en ja-adier.
  nhe-NT: Huajca ma ax caxanis totlaneltoquilis, pero ma tijneltocaca para temachtli
    tijselise nochi nopa tlatiochihualistli tlen tiquinilhuijtoque sequinoc para tijchiyaj
    tijselise, pampa Toteco temachtli techmacas nochi tlen techtencahuilijtoc.
  aii-aii: ܘܫܒ݂ܘܿܩ ܕܵܒ݂ܩܲܚ ܩܸܘܝܵܐ ܒܗܹܒ݂ܝܼܲܢ ܕܟܹܐ ܡܵܘܕܲܚ ܒܝܼܘܼܗ̇، ܣܵܒܵܒ ܡܗܘܼܡܢܵܐ ܝܠܹܗ
    ܗ̇ܘ ܕܩܘܼܘܸܠܔ ܠܹܗ ܐܸܠܲܢ.
  esk-NT: Tigummitqiaġigḷakput niġiugaq uqautigikkaqput qanuġliqaanġiġuta takku Agaayyun
    akiqsruiruaq tuniqsimaruq.
  msb-msb: Magpirme kita na masarig sa aton ginapamatuudan na paglaom kay matinumanon
    siya na nagtuga.
  cpa-NT: Jøng² dsio¹ cøng² hi² chinh³ tí² báh³ jniang³ jǿg³ ma²hé² jniang³. Di³ dsa²
    ti³té¹³ jǿg³ báh³ dsa² ca¹jmo¹ jǿg³ dsio¹ quián² jniang³.
  dso-dso: ଆମର୍‌ ଜନ୍‌ ଆସା ଉଁ, ବଲି ମାନିଆଇଲୁନି, ତାକେ ଡାଁଟ୍‌ କରୁ । ଆମେ ଅଇସି କି ନଏଁ ଆଲେ,
    ବଲି ନ ବାବୁ । କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ଜନ୍‌ ସପତ୍‌ କଲାଆଚେ, ସେଟା ସେ କର୍‌ସି ଆକା ।
  meu-meu: Eda helaro herevadia baita kahu tarika-tarika, basita raivaraiva, badina
    be e gwaurai hamata tauna ena gwauhamata na momokani.
  yva-NT: Arakove, wamo Kristus aura wamare wansanave amen, weti vemo wamamaundive
    Ai nora. Yara syare wama anave ntindimu, weye Amisye pamo teto Apa urairije rai
    tawan.
  dgc-dgc: Dapat magpakatibay kitam ta pag-asa tam, a diyan kitam mégalanganin, da
    tapat i pangako na Diyos dikitam.
  zpm-NT: Tiblique sca goḻgotsaa gac ne, beṉque ndioṉ ne gaṉle ible zdziṉ dze ne gac
    miṉe rliladz ne; sac Dios psaṉ diidz co, ni ndioṉ ne rquidied me.
  hix-NT: Onà wyaro kanye roro me tehtxe. Amnye Khoryenkomo newakryenàr me xaxa mpànà
    wehxaha ha, kanye roro me tehtxe. Rowakryen hana, àna hana, kahra ro mak tehtxe.
    Àsok tawro hana. Kowakryetxhe xaxa hampànà kanyenhàrà rma, tàrwon yawo ro rma
    haxa nay hamà.
  sim-sim: Uhu mbele mbele os kumak nirin or ukmbaha nor mbahanda oson ni nikishika.
    Or mbeek mbafirimbanda ambu ri, wahau. Mbele mbele os or ukmbaha nor mbahanda
    avak or ukwa sira. Uwosik os ni nikishiwa oson ni halawan ni hala.
  npi-ULB: हामीले स्वीकार गरेको आशालाई दृढतासाथ बलियोसँग थामी राखौँ, किनकि प्रतिज्ञा
    गर्नुहुने परमेश्‍वर विश्‍वासयोग्य हुनुहुन्छ ।
  cgc-cgc: Magpadayon ki na biskeg ate na pagsalig naan ta mga papangako ta Dyos na
    paambal ta na ate man na mga papatian. Dapat dili ki magdua-dua tenged Dyos an
    na gangako ki kiten, kanen an masaligan gid ta pagtuman ta iya na mga pangako.
  tim-tim: Humo Anutuŋe wan makmâ hâriep arekŋe den are bâliwiapgât dop bo tatâp aregât
    den maktenŋe biwinenŋe sândugiep are mem hâk hilâlâm nâŋgâm âgâm manbaen.
  yor-yor: Ẹ jẹ́ kí a di ìjẹ́wọ́ ìrètí wa mu ṣinṣin ni àìṣiyèméjì, nítorí pé olóòtítọ́
    ní ẹni tí o ṣe ìlérí.
  wos-wos: Hanja God dé wa, naniré yikafre hurutendékaka. Dé wandén maki male hurutandé.
    Nani déka hundika jémba sarékéta naniré yikafre hurutendékaka haxéta nani jémba
    sarékémbekaka du takwaré hundi we. Nani wamben hundi hulukitame.
  emp-NTPO: Ãcõrẽra bed̶ea ab̶a b̶ʌ bẽrã dadjirãba jʌ̃ã panʌra idjab̶a maʌ̃nebema
    jũmarãa jara panʌ sid̶a ni maãrĩ bid̶a quenab̶arid̶iẽ́ panʌa.
  eng-F35: Let us hold fast the confession of the Hope without wavering, for He who
    promised is faithful.
  ind-ind: Marilah kita berpegang teguh pada keyakinan kita, yakni segala sesuatu
    yang kita harapkan dan akui! Karena Allah setia untuk menepati semua janji-Nya.
  pes-OPCB: اکنون می‌توانیم منتظر نجاتی باشیم که خدا وعده داده است، و می‌توانیم بدون
    هیچگونه تردیدی به همه بگوییم که نجات یافته‌ایم، زیرا خدا به همهٔ وعده‌های خود
    عمل خواهد فرمود.
  mpt-mpt: Sinanggwano Gode baanea Ne inamin namino ibo omyamabibo ge baanebuo e bain
    inanea omyamabebe. Nibo weng olo bainobo genoba sbalma wafunomo!
  ssx-ssx: Koda꞉ma꞉ ipika꞉ pi la꞉ ula꞉eki manuta꞉ ota꞉ na tunkulieke hone witoloma꞉
    ekina꞉ta꞉ kota꞉ nika꞉ hone tulaasome aloma꞉ ekita꞉ ota꞉ wopu miniki hamana꞉ pia꞉pa꞉peke.
  mkl-mkl: Kɑ jɔ̀ kɑ leekĩ dim dim si kpɑ̃ɑ ku cɔ iyi ɑ̀ wɑɑ jɛ sɛɛdɑɛu ihɛ̃, domi
    Ilɑɑɔ̃, nŋu iyi í ce kuwɑ̃ í jɛ ilu nɑɑnɛ.
  gaq-gaq: ମୁଡ଼ି ଆସା ନେଁଇଂନେ ଲେଃକେ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ ନେଡିଂକେ ଆତ୍‌ଅରିଆ ନେ ଡାଟ୍ ଲେଃନେ
    ଦର୍‌କାର୍ ଡାଗ୍‌ଲା ନେ ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ଆଡ଼ାତ୍ରା ଆସା ବନେଃୟାଏ ।
  gof-RNT: Nuus ufayssa qaala immida Xoossay ammanttidayssa gidiya gisho nu markkattiya
    ufayssaa ushachchi haddirssi goonna minthidi oykkoos.
  unx-unx: ଆବୁଆଃ ଅକନ୍‌ ଆସ୍ରା ମେନାଃ ମେନ୍ତେ କାଜିତାନାବୁ, ଏନାରେ ଆବୁ ପୁରାଃ ପକ୍‌ତାକେଦ୍‌ତେ
    ତାଇନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଚିୟାଃଚି ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାନାର୍‌ସାରେ ପାତିୟାର୍‌ ଦାଡ଼ିୟାବୁ
    ।
  gah-gah: Lá noinake, leza gakó lo molató amegesaló moloaká ve noinazo, ageva nouni
    netá nene lagata losi pasi amoko ale gikitoko gizapa oko minatunize.
  lcm-lcm: Kapo ro tara teng akit si keve bil ang nang taratala mengen tatana na tarapo
    atung a matara singina, na e iang tara ago ta malum an. Using katala mengen nang
    ta e iang ka atogon lak a keve bil roron, na kana mengen asukang ke vola atutuman
    luai.
  aer-aer: Nhenge Ngkartele-arle anwernenhe iwenhe apeke renhe alhilemele, re alhilentye
    Ikwerenhe atnyenemele anthurre. Alakenhe ikwerenge anteme anwerne ingkirrekele
    itelareme Ngkartele-arle anwernenhe akwetethe arntarnte-arerle-anetyenhe. Kele,
    anwerne Ikwere akwete akarelhetyeke anaye alkngwirretyale anetyeke nhenge iwenhe-arle
    Re anwernenhe alhilekeke.
  qvc-NT: 'Chaqa allitam yuyakunchiqllapa: Tayta Dyusmi tukuy ufrisiwashqanchiqta
    rin kumpliq, nishpa. Chayraykur Jisukristupi mana shaykuq kriyishpa,'
  tgl-ULB: Panghawakan ding mabuti ang paghahayag ng ating pananalig ng walang pag-aalinlangan,
    sapagkat ang Diyos na siyang nangako ay tapat.
  cbs-NT: Jabias mestenwantan shinan betsa betsapa wai chintuanma jaska nun ikunwankin
    yuiai besti manakakubainankanwen. Chanima Dios yubakanixun nuku axunxanikiki,
    kaneamadan.
  xtm-NTPP: Jín konukuiñi vava'a o nuu Su'si ma, te máko jin kani uu jin kani uni
    ini o kuiti ja jin ni'i o ja ka ndetu o a xi ña'a. Vaa Su'si ma chi ja ni skuiso
    ya nuu o a chi sa'a ya.
  nnq-nnq: Tuagabale muno lihyobalelo lya imani ito, lyakagalambukaje, magambu Nnoongo
    ojwabekite lilagano lyakwe nga juna kuaminika.
