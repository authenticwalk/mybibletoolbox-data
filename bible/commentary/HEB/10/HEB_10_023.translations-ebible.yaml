  san-ASM: যতো যস্তাম্ অঙ্গীকৃতৱান্ স ৱিশ্ৱসনীযঃ|
  tac-NT: Onorúgame 'we a'lá aníligame napurigá 'la sebawa napu ajtí bo'né. Onorúgameka
