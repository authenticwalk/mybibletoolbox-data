  hlt-MCSB: Vaikhat la nawnnah lamloh te rhoek te kumhal due rhuemtuet la a ciim sak.
  xtd-NT: Idini vuelta, n‑xiaꞌan Jesús xa doko‑ia nuu Ianyuux. Na n‑xiꞌí‑ia xaxeꞌe‑i,
