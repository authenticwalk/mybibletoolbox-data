  san-TAM: யத ஏகேந ப³லிதா³நேந ஸோ(அ)நந்தகாலார்த²ம்ʼ பூயமாநாந் லோகாந் ஸாதி⁴தவாந்|
  cof-NT: Junni man nesiri Cristo tencachique cuwapoito, Diosichi tsachila ica junlacari
