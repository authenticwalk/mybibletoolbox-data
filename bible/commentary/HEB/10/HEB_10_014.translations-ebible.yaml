  agg-agg: Ai moanɨ mamɨmbo yaŋgɨrɨ yɨfɨyuhü Godɨmbo fi ahandɨ ra sɨhendühɨ asu ranɨnambo
    ai nindou ranaheimbo moaruwai hohoanɨmo ranambeahɨndɨ sürühendürɨ hɨnɨŋgɨ-mareandüra
