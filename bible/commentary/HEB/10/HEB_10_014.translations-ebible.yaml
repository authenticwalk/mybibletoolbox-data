  ruf-ruf: Kwaapfila kwa nambiko imwe tsakawatenda awala iwodeghetesighwa wanoghe
    ghamatsuwa ghose.
  gun-gun: Mba'eta peteĩgue'i ojejuka uka vy opa mba'e gui oiky'a'o raka'e ojeky'a'o
    uka va'e ha'e javi, raka'e rã peve guarã.
  agu-BL: Nk'e'tz tajwe'n tan quime'n Jesucristo ala' tir, ma na jun ntzi' tir tak'
    tib i' tetz katx'ixwatz yi o' yi xansa'n cho't. Ej nin ja tak' tib i' tan koque'n
    ketz tetz tz'aknak cu'n tetz ben k'ej ben sak.
  isn-isn: Ku nsoko ku nzila a upumigwa ung'wi wa akondaniilya ikali na kali awo naza
    abagulwa ni Itunda.
  ilo-ULB: Ta babaen iti maysa a sagut inan-anayna dagiti naidaton iti Dios iti agnanayon
