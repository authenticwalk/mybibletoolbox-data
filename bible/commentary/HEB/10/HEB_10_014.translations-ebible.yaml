    kwian ene chege no trate diali me jiske Chube gwa giti.
  tmd-tmd: Krais nuŋ wop paŋyöbö akwör wöröxöŋ aku mɨ, nöbö mö ap kib mag gwogwo rɨmɨdöi
    pɨx ñɨŋa örɨx ab piaku, ñɨŋ nöbö mö lei nuŋwa mödö mɨdöia. Makwam ñɨŋ nöbö mö
    lei nuŋwa öim öim mɨjöña.
  acr-NNT: Ruma kꞌu xa julaj xuya ribꞌ pa kamik, xa jumul xuꞌan jusukꞌ chike ri kiyaꞌom
    kibꞌ puqꞌabꞌ ri Dios.
  kpg-kpg: Tigidaumaha deenei ne hai hua haga dahi, dela ne hai digaula gii dohu dogomaalia
