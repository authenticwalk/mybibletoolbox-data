    nochteh akimeh kinyolchipajtok.
  bgg-bgg: Chiihphado, jia zid pha rog, hanyie yi layogthek è sud pho shii ne ai è
    idang khriigjong pha rab ro.
  eng-TCENT: For by one offering he has perfected for all time those who are being
    sanctified.
  eng-BSB: because by a single offering He has made perfect for all time those who
    are being sanctified.
  cpu-NT: Irootakera jantantakarori aparosatzi ikamimentantakero iyaariperonka atziriite,
    ari ikantaitaatyaani jovameethashireperoyetairi.
  san-ASM: যত একেন বলিদানেন সোঽনন্তকালাৰ্থং পূযমানান্ লোকান্ সাধিতৱান্|
  tac-NT: Esusi pe si'nepi mukule napurigá 'la sébali olame nímala alué ralámuli napu
    Onorúgame wanápale.
  eng-WEBPB: For by one offering he has perfected forever those who are being sanctified.
  gfk-H: Ma i la kiskis kaia kanong ga gil habilai hasakitnei diet ma no nuna kapawena
    hartabar mon. Ga gil hua ta diet ing i bul hasisingen diet talur ira nudiet sakena.
    Ma diet na bilai harsakit hua hathatikai.
  viv-viv: Ada au abaveyao saꞋeyanaga higa Tauna yana alika againe ahe gise-vagahida
    yegayega-moꞋedeyao Yaubada matane, ide nuwahinagedeya gifififaisewa be higa yada
    dewa mahamahalinaga kanaseseyemaunena-ma kalivai-dana.
  yao-yao: Pakuŵa kwa mbopesi jimo pe akwatenda aŵe ŵamalilwe kwa moŵa gose pangali
    mbesi ŵele wose ŵakuswejechekwa sambi syao.
  tgp-tgp: Matan hin silesile atu matelete purongo, Kr̃isto mo vai tataholoi na nona
    tamlohi sei mo lo vaira la tapu mata rani tui tui.
  auc-NT: Edæ tömengä pönö badongä ate mönö tæiyæ̈ waëmö ëwocate quëwëmö bayömonte
    tömengä adoque pönï nänö godongaïnö beyænque, Ædæmö picæ̈mïni bacæmïnimpa, ante
    do badongacäimpa.
  kbc-NT: Jiɡ̶idaaɡ̶ee Jesus onijoteci me yeleotedeloco libeyaceɡ̶eco oko, odaa jiɡ̶idaa
    leeɡ̶odi meote midioka limedi me iɡ̶enaɡ̶a niɡ̶ina oko anakaa iomaɡ̶aditedicoace
    mepaa nepilidi.
  bmh-bmh: Gonugau enib ziwas tutak sag Uwait moroun gonug gonugau duailel Uwait nugau
    ameg ebu naliu usalaimai, muzmuz dabun isanareun.
  ctu-BL: Come ti jump'ejl jach bʌ i majtan Dios, tsa'ix i junyajlel weñ'esayob i
    pusic'al jini sʌq'uesʌbilo' bʌ.
  meq-meq: Andza niye, a vəl ha bo ŋgay sik nəte ka tor eye, a təra ha ndo ŋgay hay
    tsəɗaŋŋa kame i Mbəlom. A pa tay ha wal hərwi ŋgay. A təra tay ha ŋgwalak eye
    hay ka tor eye.
  noa-H: hichdëu hichta mag biek hãbpai mag meebarmua sĩi ofrendak'a hich Hayag hich
    deetarrau hich dënk'a haumam k'ʌʌnjã warre hajaug paapʌ̈imaajeewai.
  alp-NT: Yesuse Inamake neka le Iriluke nanakwalaIje batuke rebai esa mere, iono
    hlamate ite bei iteki dosaru peneka kai ite nkena me Alla oaI, kai eti pelare
    ite susae sasaisa moneka.
  san-VEL: yata ekena balidaanena so.anantakaalaartha.m puuyamaanaan lokaan saadhitavaan|
  kbq-kbq: Na'ankure magoke zupa avufga agu'za ru'nea zamo, zamazeri ruotge hu'naza
    nagamokizmia, miko zupa zamazeri knare'zantfa nehie.
  kbh-kbh: Er nÿe canÿe, ents̈angbe bacna soyëngama cruzoca jóbanëse, Jesucristo lempe
    tojama, ents̈anga chë Bëngbe Bëtsábenga jtsemnama chémbonënga, chabe delante nÿetsca
    tescama ts̈abengcá chamotsemnama.
  ron-LSB: Căci printr-o singură jertfă a desăvârșit pentru totdeauna pe cei care
    sunt sfințiți.
  pon-pon: Pwe a kotin kaunjokila tom ta ieu karoj, me pan kajarauila.
  nhe-BL: Pampa ica setzi tlacajcahualistli tlen temactili, techchijqui tixitlahuaque
    iixpa Toteco nochi tojuanti tlen techiyocacajtoya para tiiaxcahua.
  sps-sps: tana saa fiisen men isen kat nan kat nana faakor to ayei, Ayei fatamainy
    faarof ovei non a vainy to te fataabos e Gov tana fo aveto tsuri, a sikia ta fafakap
    nan.
  wnc-wnc: Ninu atnataamang. Aminu Anututa waiakngana sandeyaman itane nomune amin
    noman dakngake yuaing aminu kuupbam Krais waapata awia sipdukan kumbutde wa aminda
    takekan asinggan asinggan yutning.
  bus-bus: Zaakɛ sa'ona gɛ̃̀n doo pì guu, à tò gbɛ̃ kɛ̀ à gbãsĩ bↄ̀ńgunↄ gↄ̃̀ papana
    ai gurↄ píngi.
  gub-BL: Pitài haw uzezuka kar a'e. Nezewe umukatu ikatu 'ym ma'e wi utyryk ma'e
    a'e wà. Tuweharupi ikatuahy putar Tupàn pe wà nehe, ikatu 'ym ma'e iapo 'ymar
    zàwegatete wà nehe.
  imo-imo: Yuni aku oi kulumie tondorumu imbo akuma Gotenga imbo tukumema molangei
    nimbe yunu yunge meme wali tendeku wali ondopa kolorumu aku ulumuni imbo kanoma
    paa molko kondoko molko kau punge.
  boj-boj: Yesus a bati qujai qa aqa segi jejamu osiqa Qotei atraiyej. Wau dena a
    na tamo uŋgasari a nami Qotei aqa segi kumbra boleq di atej qaji naŋgi torei boletnjrej.
    Deqa naŋgi bati gaigai une saiqoji sqab.
  eng-DRA: For by one oblation he hath perfected for ever them that are sanctified.
  knf-knf: Ţi bţeŋan bloolan ado kë bañaaŋ biki aţijuŋ Naşibaţi kë bawo bajinţ ţi
    këş ki Naşibaţi te mnţo.
  san-KHM: យត ឯកេន ពលិទានេន សោៜនន្តកាលាត៌្ហំ បូយមានាន៑ លោកាន៑ សាធិតវាន៑។
  arn-NT: Fey Cristo kiñe rupa müten chalintukuwlu am fey küme lif mongen elutufi
    ka rumel ñi feleael tüfeychi pu che ka küme trokitunietueyew ta Ngünechen engün.
  zas-NT: Din laaman con tib volt badëë laagajcaman güjtaman por xtol ree bejn dxel
    tiblayaa ma naya ree bén rliladx laaman.
  ken-NT: Nɔ́ kɛ ɛchi bɛ Kristo asɔt akap amɔt akʉ bo abhɛn Mandɛm ákʉ́ mambák abhi
    mánkwáy ndǔ yɛ̌ntɨkɨ mbi bɛsí Mandɛm mpoknkɛm.
