  ctu-CTI: Como ti caj Cristo ti yʌc'ʌ i bʌ cha'an ajnic ti junchajp jach tsʌnsʌbil
    bʌ i majtyan Dios. Che' bajche' jini ti' cotyʌ quixtyañujob cha'an ma'an chʌ bʌ
    saj yom jini sʌc isʌbilobix bʌ i pusic'al tsa' bʌ i yajcʌyob cha'an mi yajñel
    ti i cha'año' bʌ Dios.
  zos-NT: Porque tumnacti o chi'ocuyaj vyin va'cø tø yac masa'najtamø va'cø tø yac
    pujtam vyøjomo Diosis vyi'naṉdøjqui mumu jamacøtoya.
  gvs-gvs: Moitamo. Ida Tonúwala Tolagainayana ina núwala ana paisewa bogina ikavava.
    Tayamo vininabeso goi kita bogina ikimasabevataeda toinina umana ikimatuweda.
  kbm-kbm: Be amolmol ebe ei giro eisir vukir be meihlang amolmol yamar ane ok, ete
    ei gisin eisir as tiate gikwai ve da dongke etok ge be gitangi. Beti eisir etok
    atob inambweg matawas nemb ta-ngge.
  rmc-rmc: Bo jekha obetaha kerďa dokonalen pro furt olen, ko pes pošvecinen.
  apr-apr: Yesoo, ye paroranga ataleu yo iyeii i, in iyei di tooltool yo Maro ipootoo
    di bet tiyei ben di tooltool ki ye taunu nga, le taukadi busunu ye matana. Inbe
    so tani yo iyeii pang di i, in ole iyei di le ole tinepe nen le taukadi motingi.
  tiy-tiy: Mélaw sabaf bé sébaane saén tulak, ménlinis tom tidéw dob de sala tom,
    atin ménwaléy tom métintu taman sa taman.
  nlg-nlg: Ma nia a sakai na sukaghi eni vamua, Christ te va maemanera tua nina vure
    tabu God, ma kara ghaghua igaa ke vaa me vaa.
  dgr-DOGNT: Įłàà zǫ dǫ gha ełaı̨wo t'à dǫ degaı agohɂı̨ı̨ sìı welǫ whìle ts'ǫ̀ deghàà
    degaı gı̨ı̨lı̨į̀ agǫ̀ǫ̀là.
  pes-OPV: از آنرو که به یک قربانی مقدسان را کامل گردانیده است تا ابدالاباد.
  ron-1924: Кэч принтр-о сингурэ жертфэ Ел а фэкут десэвыршиць пентру тотдяуна пе
    чей че сунт сфинциць.
  tpz-tpz: Ivëh, ke Ieesuꞌ to mët a paeh tëëm ro, ka tah pamëh to nok a ma napan,
    kee tavus ee o teꞌ vivihan va pa ma tamoaan.
  agd-agd: Mai fara vara seyo, ve aufó ma manádá íkun uan Tiyarafenun amein avúavá
    anon mai ma funtákein avúavá bariyain kéka maman kantasí iyan mino.
  rkb-NT: Ikahaty zuba nihyrikosokda. Katsa mysapybyitsa tsikykaranaha ihumo nimyokzohik
    iwatahi nihyrikosokda. Ihumo mywahi mysapyrẽtsa tsimoziknaha.
  san-THA: ยต เอเกน พลิทาเนน โส'นนฺตกาลารฺถํ ปูยมานานฺ โลกานฺ สาธิตวานฺฯ
  iws-iws: Krɨma bɨdi yɨnoknɨnkɨnɨm, Jisɨs siya kwɨrkɨkwɨruwar naokɨn siir pɨu aiirɨn
    Adi Komii siir nɨnkɨnɨmiiyaeyamɨn. Mɨ siya iikamɨm yɨpɨkɨm Adi Komii siya haiyopriimdiyɨumiigiyɨm
    sɨmiir dimɨn biyɨeyɨm, sɨmiirɨn dimɨn whɨrkɨ kɨmbu karamaeyɨn siya nwowaigɨnɨugɨn.
  pol-SZ: Poprzez swoją jedną ofiarę na zawsze uczynił doskonałymi tych, których pojednał
    z Bogiem.
  ztq-NT: Por tu vueltak kwyokon xaa parñee kyak buen kchë meñ nii kwle Dios.
  zai-NT: Ti ofrenda si bisiga'de be Dios chiqué, ne ma cadi naquiiñe ru gasti para
    guia ladxidó' irá cani ma bixá stonda.
  upv-upv: Daron nga Kristo mimij vesan bbong nga p̃itlasi tweni nololien se jinibb
    nir, ko ololi kele nir aron ko pa, ko arivi jinibb sen. Ko armomsawos erres jijle,
    ko parlik vajin pirpok pian pijpari tuwi ngok vini.
  wap-NT: Pataainan idaꞌan baukapa, karikaonanuꞌo nii Christ kaimandan pidannao saabaa-kariwainaouz
    Tominkaru ati.
  mva-mva: Bokaibe tabataba tekena-la ane be ambe tamoata maka muzigoala nedi rokakadi
    dipura nge emakadi dipura be Nanaranga mata-nao diuia be diado-tina.
  dwr-NT: Ayissi gooppe, I itti gede yarshsheeddawan, nagaraappe geeyyeeddawantta
    medhinaw balay baynnawantta ootheedda.
  kfw-kfw: Woikhatbit inphalna khan, manuwa inphut iminthiang ngaikha kumsoot sik-ah
    puikatung ejei.
  bfz-bfz: कऊँकि मसीहे एक ई बलिदानो रे जरिए सेयो सदा खे सिद्ध बणाईते जो तिना खे लग
    कित्ते रे ए।
  cuk-09: Ar ade unnila na irgwennaa burgwega na san uksadgine, unniguar degi-sadegu
    Bab-Dummadgadga-gunonimalad gwage-swilidik imaknonikid.
  ben-OBCV: কারণ তাঁর একবার মাত্র বলিদানের জন্য যাদের পবিত্র করা হচ্ছে, তাদের তিনি
    চিরকালের জন্য পূর্ণতা দান করেন।
  mil-NT: Te cuèndá sá nǐ xíhí Xítohó Jesucrìstú ɨɨⁿ xito‑ni xíǎⁿ ní cuu‑gá dàtná
    ɨɨⁿ táhú sǎ cúú‑xí Yǎ Ndiǒxí, xíǎⁿ ní quide‑xi sá ncháá ñǎyiu cùu cuendá‑gá ñá
    túú‑gǎ ná cumánǐ‑yu núú‑gǎ nɨ caa nɨ quɨ́hɨ́ⁿ.
  myu-myu: Pũg̃ em ma oe'ũ ikẽrẽat uk am soat pewi wuywebewi. Soat ikẽrẽat kug̃'ũmayũ
    o'g̃uisun soat tag̃. Soat tag̃ iisu jeedop ip soat em ma.
  fue-fue: Gam e sadaka goota kan o laatiniri ɓe o laaɓini hebbuɓe, faa e baadey.
  amk-amk: Weo na korbani beyari kawuru fo terai mae, Kristusi niari inontaraine tata
    tamasi we fitawafa, amani mano niari tatara tamararebanaia ne tata.
  fai-fai: Kale Kadais alam dam makuw mo Got wane iludawse tuw wanang kinim abem kei
    imkanba, ita kidel kei imuse, kale be atin banimoma banim.
  ura-NT: rai jaberoco teein coreniha Cana Coaunera cachaneein neeuruha cachaaurune
    coina couluoocane jaun.
  mcd-NT: Ascashu afiri Apa inanmui fusticai noco nashoni nocon chaca soashoshquin.
    Nan icoinra huafoti non a cuscara shara inon. Ascashocai afanan Diosin nocohuunoa
    ahuashta chaca oinpacunacama. Manmain Furunmun noco chaca soashocun. Cristocai
    ahuashta chaca huamisima. Ascacun norifi non a cuscara sharacoin iishquin.
  urt-urt: Krais si ŋende ofa me lenge miyeꞌ tuweinge ŋaiye Got si nalaŋatme. Kin
    si ŋende lenge ŋaiye tinge tahar holi, bwore mise supule jande ofa esep ilyeh
    uku pe, tinge ka yurp tuꞌe luku nye nyermbe.
  kiz-kiz: Kwa kujha kwa njela jha litolelu limonga abhakamilisi milele bhala ambabho
    bhatengibhu ni K'yara.
  tzo-TZE: Ta sventa ti jun no'ox milbil smoton laj yac'be li Diose, jech j'ech'el
    mu'yuc xa smul ch‑ilatic o yu'un Dios li boch'otic chlecubic batel ta sventa Cristoe.
  lex-lex: Yesus Nwei nieka yoma eneknek to'a Enala hoihoi-tantiani raralamni, mere
    la' hade mana, Yesus Kristus Nhi' aplola-amneh olek pa nodi liarni la riy maka
    Nkuhi-nho'or la'a do'a-hala ralamni.
  dov-dov: Nkaambo achipayizyo chomwe wakalulamika aabo balikusalazigwa.
  rgu-rgu: Ria tutunu-hohotun fo laiꞌ esaꞌ a, tao naetu naroo salaꞌ a kuasa na soaneuꞌ
    lahenda fo riꞌ Kristus tao lalao-lalafu si a.
  toc-NT: Porque ma̠squi caj maktum la̠ta xlá li̠la­ka­chix­cu­huí̠­nalh xla­táma̠t,
    pus xli̠­hua̠k hua̠nti̠ xlá xca̠­lac­sacni̠t y ca̠lac­xa­cá­nilh xta­la̠­ka­lhi̠ncán
    luu lacuán cris­tianos ca̠li̠­má̠x­tulh nac xla­catí̠n Dios.
  som-som: Maxaa yeelay, bixin keliya ayuu kaamil kaga dhigay weligood kuwa quduus
    laga dhigay.
  mam-C: Noq tu'n tkyimlin Jesús, ma saqsit qanmin te jun majx, a awo ma tz'ok tilil
    qu'n, tu'n tjapin b'ajjo qnimb'il.
  ndj-ndj: Topi, kwa litambiku lyaki limu, kavagola vavi vanyanyi jola vala vosi yivapugiwa
    sambi shawu.
  mbj-NT: P'op Hagä Do hub hẽnh tawén so däg kän, sét nuu me ër hyb n'aa tadajëp doo
    me baad had'op rabahado padëëk tan'oo bä tsyt hẽ P'op Hagä Do wë kasëëw bong doo.
  lat-VUC: Una enim oblatione, consummavit in sempiternum sanctificatos.
  ngp-ngp: Ivo, kwa nt'hambiko yakwe imwenga wadya want'hu wa Mnungu kawatenda kunda
    wakint'hile mazuwa yose.
  enq-2: Goteme endakali baanya latae dupa, tanga-tangapi kundi maitae katataminopa
    lao, Kraisame paa mendaisa iki baa tange Gote kundi maiyamo dokome, dupa-kisa
    kuni nasina lao etao pyoo wasia.
  eng-ASVBT: For by one offering he hath perfected forever them that are sanctified.
  mna-mna: Pa patoronŋana kini tamen ŋonoono tana, ina iurpe zin tomtom pataaŋa ma
    tiŋgeeze kat pa Anutu mataana be timbotmbot ta kembei ma alok. Mi ina zin wal
    tau ni ikamam uraata pizin be itooro zin ma tiwe potomŋan kat.
  myw-myw: E, sivtanoka ilun; bo kadilok lun towen silma̱nin bweilim babaw bisim bisigeg.
    Lun towen waseg ivag adsinaps ibwein, angamag ya̱kids.
  sby-sby: Ne mulumbo umowa lalete bululami bwa muyayaya kubantu mbwalaswepeshe bwipishi.
  sll-sll: Tenangure yal i haung taniga gol na tongure ari tau sigare kule u wai pire
    moli nangwo namua.
  yaq-NT: Bwe'ituk aapo, yee jinne'u betchi'bo, ju'u sejtul jiba a' jiapsita aapo'ik
    a' nenkaka'ue, junuen jume' Liojta yoemiam tune' betchi'bo aapo'ik yeu pu'arim,
    inime'e, jiba yuu betchi'bo, Liojta bichapo, kaita ka tu'ik ya'ari benasi bem
    mabet tunee'uta a' tu'u yaak.
  uro-uro: Nävät iangärhäkt ama sägängät ama vodämes di sa ma Krais ka mualat sa ama
    ruvek bä rha män i sa mamär na rha ma ama soktäm iarhakt kärarhae i sa ma Ngämuqa
    qä rharñis na rha iva rha rhän i ama ruvek kärarhani i nani a qa na rha rhoqoräkt.
  ita-1885: Poichè per un'unica offerta, egli ha in perpetuo appieno purificati coloro
    che sono santificati.
  muy-muy: Àva ahàr gayaŋ a sak bəlaŋ ti, àgray ti nday ya ti àhəŋgay tay ni ti tîgi
    ndam *njəlatani ge Melefit ga kaŋgay-kaŋgayani. Nahkay ti èndeveriŋa tʉwi ge Melefit
    ya awayay na ɗek.
  kqc-kqc: Adina aira yokoi maka manari bi moi akeke rido vene toga toga moi rorobo
    iniye riyo.
  tav-tav: To bairi cʉ yarãre jĩcanina na bai yajibojaʉ to cãnacã rʉmʉ cañuurã cãnicõa
    aniparãre na cacũñupi Cristo.
  eng-ULB: For by one offering he has perfected forever those who are being sanctified.
  spa-VBL: Porque con un solo sacrificio él justificó para siempre a los que están
    siendo santificados.
  fra-_FOB: Car, par une seule oblation il a rendu parfaits pour toujours ceux qui
    sont sanctifiés.
  hau-ULB: Domin ta wurin hadaya guda dayan nan ya kammala har abada ga wadanda suka
    sadaukar da kansu ga Allah.
  mal-mal: ഏകയാഗത്താൽ അവൻ വിശുദ്ധീകരിക്കപ്പെടുന്നവർക്ക് സദാകാലത്തേക്കും സൽഗുണപൂർത്തി
    വരുത്തിയിരിക്കുന്നു.
  lit-lit: nes vienu atnašavimu jis šventinamuosius yra padaręs tobulus amžinai.
  urd-GVR: Yoṅ us ne ek hī qurbānī se unheṅ sadā ke lie kāmil banā diyā hai jinheṅ
    muqaddas kiyā jā rahā hai.
  far-far: Aia, sulia te afafue nai, nia ka lafua na ta'alae kia ki, ma nia kwate
    ma kulu ka 'o'olo toto firi.
  suz-BL: खेयप का आ रां चढ़ेशोमी गेना हना यो परमप्रभु यावे नु काथा बाक्‍चा ताइब आन
    कली पाको सेल्‍तीमी।
  car-NT: O'win Tamusi 'wa tymy ke roten irombo i'matypyn me mo'karon Tamusi wyinonokon
    me tynyrykon tyje i'wa mandon oty anamonopy'non me.
  amp-amp: Ndnatn Kraisr rpa nohtpno yimaroh fasoh nefm nohmohat to be rroh yima yuhumio
    wutham rhumom. Nhai wom tamohm wom rhu hasormom. Bi wuthamn Bro Nkifrar frwus
    hasiwurmio yima yuhum. Kangr turhu ruheft kanjo aruh hasom.
  bht-bht: '@see-verse:HEB.010.013'
  eng-NOY: For by one offering he hath perfected for ever those who are sanctified.
  cub-NT: Que baru cũinára ʉ̃i bajure jícaino mácarõque cainʉmʉa ye jaʉbede d̶arejaquemavʉ
    caivʉ maja ʉ̃i boropatebede d̶aimarare Jʉ̃menijicʉi jã́inore, ʉ̃i jipocateimarare
    Jʉ̃menijicʉ yebai.
  ita-1927: Perché con un’unica offerta egli ha per sempre resi perfetti quelli che
    son santificati.
  lww-lww: Pe yum̃aena tap̃ena re si ta nap̃a yoko Yesu monar kila sanene poli, komin
    naga mla nalaen p̃isi rui, nap̃a kana kuruta kila ita temekiki, nanagane tepo
    rui e marana ne Ntewa, tesu ruru tesu m̃a sanene vano-o tap̃atete p̃isi.
  ckb-ckb: چونکە ئەو بە یەک قوربانی بۆ هەمیشە ئەوانەی تەواو کرد کە ئەو پیرۆزیان دەکات.
  nas-nas: Aiꞌ tee tee namuꞌke boontunamparara tee ookutunung batei-koo tampaꞌ makosi-antavuruꞌ
    teing nantoong meekaꞌpariri otoroaining.
  uvl-uvl: Ke Iesus nena tunginga elle mana nenge poia nem, hepengpeng tote iri lochloch
    ngana nenge eina lele iri nga reria poinga poreke ngana mur pe tetu ke nek ke
    koko.
  eng-BBE: Because by one offering he has made complete for ever those who are made
    holy.
  ixl-CNT: Tan tu koꞌxh maꞌl u txꞌoloꞌm vaꞌl toksa tziꞌ, yakich taqꞌ bꞌens tzꞌajel
    vatz Tioxh qꞌu aanima qꞌuꞌl aqꞌax bꞌen bꞌaꞌn vatz Tioxh.
  xsi-xsi: Mine kala ŋana i ne patarawâŋa taitu ŋinde kâ, ande ivetanzi tamâta pinde
    simo sondo ndo, kinzi ŋinde Maro Kindeni izavaru kiesaka ne muso piti lâ ilonzi
    kala sipono muli sondo pa i. Aku kinzi ma simo ara mine ku simo nâ.
  crx-NTPO: Mbene la Yak'usda ba 'udun nebuninlane, 'enne buba Sizi Gri 'ilhoh za
    huwa dudulti. 'Et whe 'i be 'ilhiz wheni lhadúlyane ts'uzdli'.
  kan-OKCV: ಏಕೆಂದರೆ ಕ್ರಿಸ್ತ ಯೇಸುವು ಒಂದೇ ಬಲಿ ಅರ್ಪಣೆಯಿಂದ ಪವಿತ್ರವಾಗುವವರನ್ನು ನಿರಂತರ ಪರಿಪೂರ್ಣರನ್ನಾಗಿ
    ಮಾಡಿದ್ದಾರೆ.
  bbb-bbb: Jesu fu vajae fuone kaginu abena zinone ifaejema ijia fune e ije bu fu
    ma vierafevo ijiebuo oe ije soejiame. Fune ijiege dasumiakinu karauniamo ijadufuo
    bu maza boeje Godido nidua ijia e maturaena karinoeve.
  blw-blw: Wat gapon anchi an ihà-an way inchaton Jesu Cristu way acharna, wat ammag
    maid fasfasortaaw an Apudyus ah ing-inggana, amintaaw way nacharosan hen fasorna
    gapon ommafurotantaaw an hiya.
  tam-2017: ஏனென்றால், பரிசுத்தமாக்கப்படுகிறவர்களை ஒரே பலியினாலே இவர் என்றென்றைக்கும்
    பூரணப்படுத்தியிருக்கிறார்.
  azz-NT: Huan ijcón mochihuas nochi nijín porín Cristo sepa san motemactij ma quimictican
    para quisentamiixtahuas ya tajtacol. Huan ica ne imiquilis de Cristo, Totajtzin
    Dios quipohua que Yejuatzin quinsentamiyolchipahuac ya para sen nachipa nochi
    itaneltocacahuan ten Yejuatzin quinijitac ma poutinemican ihuantzin.
  spa-RV-1909: Porque con una sola ofrenda hizo perfectos para siempre á los santificados.
  csy-csy: Banghangziam cile a thianthosak te sia Ama in piakna khat tungtawn in a
    tawntung atu kicingsak zo hi.
  mxq-NT: jaꞌa ko mʉt yʉꞌʉgyʉjxmʉ tadʉ tʉgokpʉ windsʉꞌkʉn dyajweꞌemy tʉgekyʉ ak oy
    winʉ xʉʉ winʉ tiempʉ ja diꞌibáty nʉꞌʉyoꞌoy tuꞌuyoꞌoydyʉp es wa̱ꞌa̱ts jya̱ꞌttʉt.
  tzj-NT: Ja sacrificio ja xtzujuj xa jun rwach jari' xcuybej chijutij ja kil kamac
    kanojel ja ch'ach'ojirsan chic ja kanma rmal, mchita nak chi ta kayben tre ja
    kil kamac.
  tdt-tdt: Tanba liu husi Kristu nia sakrifisiu dala ida deit, Nia hamoos Nia ema
    sira nia laran, halo sira sai livre husi sala too tinan ba tinan.
  ron-BTF: Fiindcă printr-o singură ofrandă el a desăvârșit pentru totdeauna pe cei
    sfințiți.
  eng-WEBP: For by one offering he has perfected forever those who are being sanctified.
  eng-FBV: For by a single sacrifice he has set right forever those who are being
    made holy.
  nld-1939: Immers door één enkel Offer heeft Hij de geheiligden, ééns en voor al,
    tot volmaaktheid gebracht. Dit getuigt ons ook de heilige Geest.
  bwo-bwo: Manb́wotwere S'ayintsmanotsnowere wosh ikatse tuutson dúre dúrosh s'eenwotsi
    b́woshtsotsnee.
  nch-BL: Pampa ica setzi tacajcahualisti cati temactili, techchijqui tixitahuaque
    iixpa Toteco nochi tojuanti cati techiyocacajtoya para tiiaxcahua.
  quc-TNT: Je ri', rumal chi ruc' ri jun sipanic ri xyi' cho ri Dios xubano chi man
    c'o tä chi jas rajwaxic chque ri winak ri tajin quesax chrij ronojel u wäch etzelal.
  tfr-NTPO: Wol̈ono pjl̈araso kuzong ga nopga ie ber tjeng dboy Sbö kong l̈i iara
    beno pjl̈o bek Sbö bokso ĩyado wl̈o.
  kaq-NT: Jascabi sca siribo jahuen caisahbo janon ta huestijaquin hinamehxon noquen
    hohcha queyobahinnishqui. Jaa copi ta manati res jaa jaiqui.
  sgb-sgb: Kaminghan nan in-átang ya sarili na ta êmên na hila dinyag banal hên angga-angga,
    ya hilay pinili ni Apo Namalyari hên impapawa hên mag-in kana.
