  twi-ASANTE: Ɔnam afɔrebɔ baako so ama nnebɔneyɛfoɔ ho ate daa nyinaa.
  aoj-aoj: Deiꞌ main, Krais nasoꞌana alop ananipi atop God nondolalimana nemaf atetef,
