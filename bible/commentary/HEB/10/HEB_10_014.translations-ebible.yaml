verse: HEB.010.014
translations:
  kpx-kpx: Iesu hati igaeale kemo atae toela ulihage vaveveabeu bae Dilava nimo toelalivebene.
    Isito vaveveabena vani bahata Dilava nimo duaveagei.
  okv-H: Eto God ta embomeni tongopa ambu ue au otohu ara God na siriketo umbuna avo
    pene vahai amina enu enana ta ari sasapura irae enu embo jajavotoho eagora.
  tbo-tbo: Yaka a witalaguyaba mala emosi hota ma emoemotana apo houga atapuhi uyahihi
    ina iwoiyaweta.
  mal-C: അവിടന്ന് ഒരേയൊരു യാഗത്താൽ വിശുദ്ധരാക്കപ്പെടുന്നവരെ എന്നേക്കുമായി സമ്പൂർണരാക്കിയിരിക്കുന്നു.
  grc-SR: Μιᾷ γὰρ προσφορᾷ τετελείωκεν εἰς τὸ διηνεκὲς τοὺς ἁγιαζομένους.
  bgc-bgc: क्यूँके क्रूस पै बलिदान के जरिये, परमेसवर नै जिन माणसां ताहीं पवित्र करया,
    उन ताहीं सदा खात्तर सिध्द कर दिया सै।
  khz-khz: Kwalana vekapawai gauna kwapuna namo evega-veagarato talimara evega-nama-iwavagirato.
    Pe ira nama iwavagi pia talu, vanagivanagi.
  deu-TKW: Denn mit einer Darbringung hat er für immer vollendet, die sich heiligen
    lassen.
  zsr-NT: Niꞌa qui tuz le gluꞌë lahuëꞌ Dios, tsaz benëꞌ ga nacgac gdu nup naꞌ bunëꞌ
    dxiꞌa, bubijëꞌ lequëꞌ quizi queëꞌ Dios.
  lin-lin: Pamba te, na nzela ya likabo moko kaka, akomisaki bato ya kokoka mpo na
    libela, ba-oyo apetolaki na masumu.
  hns-NT: Khaalie ek baliedaan dwaara oe hardam ke lieje Parmeswar ke alag karal waalan
    ke poera kar deis hai.
  noa-E: ichdëu ichta mag biek ãbpai mag meebarmua sĩi ofrendakha ich Ayag ich deetarrau
    ich dënkha aumam khʉʉnjã warre ajaug paapʉ̈imaajeewai.
  eng-EMTV: For by one offering He has perfected forever those who are being sanctified.
  mib-NT: Chi jeē ni sócō yā maá yá ɨɨn jínu‑ni, te ni sáha ya jeē nɨɨ́ cáni quendōo
    ndaā ñayuu ni sándoo ya.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कन् लत्‍थिक् सिदुङ्‌जभाःल्‍ले़ लायोलाम् सेसे के़बोःङ्‌बार
    के़बप्‍पाहाॽ सदादिङ्‌ले़ लागि कुलिङ्‌धो के़गे़प्‍पा चोगुसिआङ् वाॽरो॥
  xnj-xnj: Ndava yeniyo kwa luteta lwa kutinyisa yimonga, avakitili vala vevanyambiswi
    kuvya vakamilifu vala voha vevanyambiswi.
  mmx-mmx: Karisito ga raba lorooro ren ngan laplavang. Kuren la ni ga lok langas
    kusu limixin dina dadat amisik la nanga ne Moroa ik lok kepe laxakapmek at limixin
    di nunu ren.
  cbr-NT: Usa 'ain ca achúshitishi bama 'ixun axa ami catamëcë unicama aín 'ucha tërë́anan
    nëtë́timoia abë upí 'inun 'imia.
  tee-NT: Pus ju Jesús va paktam ju xtaklh ju is'atsucunti para chunch ju soknic'a
    punavik'alhi yu'unch ju salaka tajunita la'ixmacni Dios.
  eng-LSV: for by one offering He has perfected to the end those being sanctified;
  cak-NT: Xe riq'uin ri jun mej (bey) xcom, ri Cristo xu'on chake chi can man jun
    kamac nakakalej chech ri Dios chi ronojel tiempo. Quiri' xu'on chake roj ri ch'ajch'oj
    banon che kánima.
  pah-NT: Ojipeji ga jijukaukari Tupana'ga remimo'ẽhara'g̃a ndeaporog̃ita mombyrypava
    avuirama inog̃atuavo g̃apy'a. Nahã ga g̃a pokogi imombopava g̃andekote'varuhua
    g̃a hugwi.
  sja-NT: Cristo piuda aba piuda perã tachi k'ap'ɨa pari, irude ijãapataarã p'ek'au
    k'achia wẽe ichita p'anadait'ee Tachi Ak'õre k'ĩrapite.
  xed-xed: Ma tsa vlatani ta ghəŋani turtuktuk ya, ka nanaftá tsi ka gwal tɗukwa ŋa
    ɗekɗek ta wa ira Lazglafta, ta gwal ta ghuɓiŋta tsi ta dmakwa taŋ.
  mks-NT: Jáchi̱ in tála̱á tañu na̱xi̱hi̱ Jesucristo ndi̱ca crúxu̱ ta xi̱hín ña̱ yóho
    na̱ndaja vií a̱ ínima̱ ña̱yivi, na̱ na̱ca̱xi mé á.
  gfk-S: Ma ila kiskis kaia kinong iga gil hatahutne hababane di ma no nuno kapawena
    hartabar mon. Iga gil hobi ta di ing i bul hasisingen di be di na halhaalien sukun
    ira nudi sasana. Ma di na bilai harsakit hobi hathatikai.
  bmu-bmu: Indim mohotkö dop kömupnöŋ al aŋgui jöwöwöl ohoho ewö ak waŋgigetka miaŋön
    dop köl teköi ölöp ambazip tök kutum neŋgii sarakŋi akingö dop akzin. Mewö ölöp
    mem letot neŋgiiga aködamunini pakpak miwikŋaiba nalö teteköŋi qahö mewö mal öŋgöbin.
  dgz-dgz: Menan wam daiton ame gapan me etua yan garaet kakaevet tan. Ap gapan nu
    koewa nuga anu ae veni nagirewa me yamap kakae iragen waninan.
  eng-GNV: For with one offering hath he consecrated for euer them that are sanctified.
  zaa-NT: Por nui nna yù ri'u qui'ni por medio de ttu teruba sacrificio nu béniáa
    nna, acca chi cca tsè' ri'u Tata Dios tulidàba para siempre, porqui'ni chi benie
    ri'u enne' nàri ru'a lúe.
  eng-WEBSTER: For by one offering he hath perfected for ever them that are sanctified.
  guh-guh: Caeto baja Cristo nacopata vajanacasivatëpaenexa. Nexata vaxaitsi, Cristo
    pelivaisi vajajumecovënëtavanapaevi, Cristo pejamatabëcueneta Dioso nacavecuaajibiaexana
    pibisiacuene vajaexanaeneconimi daxitamatacabijavabelianexa.
  bon-bon: Peei yepä wawena ca tabe biname bine epucäco me jewenemuji iyeteta, tabe
    lui bine mara me jewenenemige teeme pana äbitame.
  nhw-BL: Pampa ica setzi tlacajcahualistli catli temactili, techchijqui tixitlahuaque
    iixpa Toteco nochi tojuanti catli techiyocacajtoya para tiiaxcahua.
  swh-ONEN: kwa sababu kwa dhabihu moja amewafanya kuwa wakamilifu milele wale wote
    wanaotakaswa.
  wbi-wbi: Ulwakuva isila ja litekelo limo avaling'anisie kuvusila kusila vala vano
    vadaghilue nu Nguluve.
  bba-bba: Domi kɑ ɑbɔ teerɑ u bu dɛɛrɑsiɑ mɑm mɑm sere kɑ bɑɑdommɑɔ be Gusunɔ u kuɑ
    wiɡibu.
  eng-KJVCPB: For by one offering he hath perfected for ever them that are sanctified.
  kgk-NT: Peteĩgwe onheme'ẽ ramo, Nhandejáry reko irũrã-pe omopotĩmba ete-ma opa e'ỹ
    reheve.
  waj-waj: Anutuuqo ari gioonna kiaapuuya iinno varikiai iya yoketaama variaanoo.
    Yisuu Kirisiiva mmuaaneetu aikiooma iya mminnamminnaa maisaiyauvaara Anutuuqaa
    ari mmuuvaara iya Anutuuqaa avuuvau yoketaa tuanaaya variaavaivee. Ii aataru ivo
    fai tupatupaa itaavai nnaasu vainaravai.
  cpy-cpy: Rootakira rantanta-kawori apawo-jatzi ikamawentan-takiro iyaari-peronka
    atziri-paeni, ashi rowaero roete-shire-pero-yiteeri.
  mpx-mpx: He powon maisena ya i ginol, inoke kilau bolo i pwabwabwalena-agila ta
    tabwa Yehoba wana gamagalau iyaka i abubunila ge ta sapu Yehoba matanaa sauga
    gegewena nige ni momowasi.
  wbp-wbp: Ngula-nyanu Jijaji Kirajirli jintaku-mipa ngari yungu Kaatu-kurraju, kujarlu-kula-jana
    yapakuju majuju jurnta kangu tarnnga-juku. Yinyarra-kula yapa-patuju kuja kajana
    Kaaturlu jungarni-mani yungulurla jungarni nyina nyanungu-mipaku. Kujarlanya,
    yapa yinyaju kalu ngurrju-nyayirni-nyina Jijaji-piyaju.
  luo-luo: nikech kuom misango achiel kende, omiyo joma opwodhi odoko joma longʼo
    mi gibedo joma kare chuth.
  nhe-NT: Pampa ica setzi tlacajcahualistli tlen temactili, techchijqui tixitlahuaque
    iixpa Toteco nochi tojuanti tlen techiyocacajtoya para tiiaxcahua.
  aii-aii: ܣܵܒܵܒ ܒܚܲܕ ܩܘܼܪܒܵܢܵܐ ܡܘܼܟܡܸܠܵܐ ܝܠܹܗ ܐܲܡܝܼܢܵܐܝܼܬ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܡܩܘܼܕܫܹܐ.
  esk-NT: Takku atautchikun tuniḷḷautikun killuutaiġñiġai taimuŋa tamatkua ipqiqsitauruat.
  msb-msb: Niyan, paagi lang san usad niya na halad ginpabanal gayod niya hasta na
    lang an tanan na an kasal-an nalinisan na.
  cpa-NT: Di³ quianh¹³ cu²rón² lah¹jøng² hi² ca¹dsii¹dsa gug² tai³dsa ni³ Diú¹³ ma²ca¹jmo¹
    báh³ dsa² hi² ma²lán¹² jniang³ ti³hian¹³ jniang³ dsa² dsiog¹ ja³ta¹ni¹ Diú¹³,
    jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹.
  dso-dso: ଗଟେକ୍‌ ବଲିର୍‌ଲାଗି ଆମେ ଜେତ୍‌କିଲକ୍‌ ପାପେଅନି ଦଇଅଇ ଆଚୁ, ସେ ଆମ୍‌କେ ସବୁଦିନର୍‌
    ପାଇ ସିଦ୍‌ କରି ଆଚେ ।
  meu-meu: Badina be boubou ḡauna tamona amo ia ese e hahelaḡadiamu taudia na vada
    e haḡoevadia ḡuḡuru ela hanaihanai.
  yva-NT: Po anasine raunande ti kakai intabo omamo mo vatane maveti umamai dave no
    Amisye amune raija nuge nuganui, nanawirati awa ayao kakai manuga Po rarondom
    indamu ndandinit.
  dgc-dgc: Samakatuwid, ta pamag-itan na isesa san a péngatéd ni Cristo ta Diyos éy
    ibilang kitam na Diyos a éwan tu kasalanan.
  zpm-NT: Tibaque gon ne bdeed me ga, psaṉmbegazh me grëse zha ne nodziṉnie me lo
    Dios.
  hix-NT: Towenyxa ro totàmàthàr hoye ro, tàmryenon komo yonyhoryetxehkaye, noro ha,
    meya roro tonyhoryetxehkaxem me ehtxoho menye. Enyhoru ro me àwahanonkaxemo komo
    rma yonyhoryetxehkaye.
  sim-sim: Ofa namtas oso nom or ushirik ma misambik fehe ol Avui Wasilaka orhi mak
    nakurik or kamahanda ondo ma worna mak nari lir. Ushinak lirin or jelyashinak
    nombo worna orokop er tiyaha ikwa lira.
  npi-ULB: किनकि उहाँले एउटै बलिद्वारा परमेश्‍वरमा समर्पित भएकाहरूलाई सदाका निम्ति
    सिद्ध पार्नुभएको छ ।
  cgc-cgc: Alad Cristo isya nang gid daw usto ta ula katapusan tak paagi ta iya na
    pag-alad na kanen an napatay, mga ittaw an na palimpyuan ta iran na mga sala pabuat
    din na ta ula katapusan sarang gid na magsunod ta batasan na igo gid ta liag ta
    Dyos.
  tim-tim: Akto ikiŋe kâmot nengât huraguŋetgât ikiŋe hâkŋe mem Anutugât sumbe dâm
    waŋep. Waŋdo Anutuŋe nenekto huraguep. Huragumbo âmâ Kristoŋe tân nengumbo agak
    meme âlepŋe mem mandenŋe sumbe kat katgât âi bo agep.
  yor-yor: Nítorí nípa ẹbọ kan a ti mú àwọn tí a sọ di mímọ́ pé títí láé.
  wos-wos: Dé natafa joo Godka hweta dé déka du takwa hurundan haraki saraki sémbut
    wundé yakwanyindé, di Godna makambu yikafre sémbut hurukwa du takwa rendate, wungi
    re wungi re.
  emp-NTPO: Critoba ara idjida idu beabisia. Mãwã b̶arima ab̶a od̶aba jũma Ãcõrẽ itea
    b̶eara jipa b̶ʌsia. Maʌ̃ jipa b̶ʌd̶ara ewariza b̶aya.
  eng-F35: because by one offering He has perfected forever those who are being sanctified.
  ind-ind: Jadi, dengan mempersembahkan hanya satu kurban yang berlaku untuk selamanya,
    Kristus sudah membayar lunas harga penyucian untuk setiap orang yang akan disempurnakan
    oleh-Nya.
  pes-OPCB: او با یک قربانی، همهٔ آنانی را که از گناهانشان پاک می‌شوند، تا ابد کامل
    می‌گرداند.
  mpt-mpt: Nibo tekein kebuobe, Yesuse deib makob kaanea e damo Gode omanea nakaia
    unangai e hengmino omtlabene eli daabenebio kesoa i amit kining bianam tesomabiobe.
  ssx-ssx: Ipikana꞉ma꞉ mo hoke haumanu paeyawaena꞉ la haleme wanda꞉halita꞉ ipika꞉
    hoto homeke homeke homeeke ekima꞉ ikita꞉ ota꞉ wamo peayekeme. Koto ekita꞉ ota꞉
    na paelieke.
  mkl-mkl: Á yɔkɔ ku mɑɑ bubɑɛ si nɑ iyi í jɔ̀ ɑmuɑ ɑkɑ̃ui í jɔ̀ inɛ ŋɑ iyi Ilɑɑɔ̃
    í ce inɛɛ ŋɑ ɑ̀ mɑ́ mɑm mɑm hee do ɑjɔ fei.
  gaq-gaq: ଜାଣ୍ଡେ ପାପ୍‌ବାନ୍ ସ୍ଲଚେ ପବିତ୍ର ଡିଂଲେଃଆର୍‌କେ ଆତେନ୍‌ ମୁଇଂ ମାତର୍ ପୁଜା ବାନ୍‌
    ଆମେଇଂକେ ମେଁ ଜୁଗ୍‌ଜୁଗ୍ ନ୍‌ସା ନିମାଣ୍ଡା ଆଡିଂବକେ ।
  gof-RNT: I zaarethonna ogen issi toho bana yarshshida yarshshuwan geeshshata merinaw
    polo oothis.
  unx-unx: ମିଆଁଦ୍‌ ଦାଣେଁରାକାବ୍‌ ହରାତେ ଅକନ୍‌କ ପାପ୍‌ହେତେ ଫାର୍‌ଚିୟାକାନାକ, ଇନ୍‌କୁକେ ଇନିଃ
    ଜାନାଅ ଜାନାଅ ନାଗେନ୍ତେ ପକ୍‌ତାକାଦ୍‌କଆ ।
  gah-gah: Ligika avasavagi lelémo etó oaká gapoló voaká nouhá vegená nene guguni
    hamó gizoake, lelémo vo milisegeko minatuni gapoló molokago, lutegekamóma neve.
  lcm-lcm: Io, asukang vang si kana amatan sikei a lis pok ke tatana, katala vil adaus
    a vap ang asi kari talupus aro asikei.
  aer-aer: Nhenge Jesus Christ-arle anyente-ngare ware Ngkarteke anthelheke. Alakenhe
    ikwerenge anteme akurne areye mpwareke-arle iperre anwerne apure anetyakenhele,
    utnenge atnerre aneme anteye. Christ-ele-arle anwernenhe arlkngeme, mwerre-ilemele
    anteye.
  qvc-NT: Chaqa Jisukristum suq kutindalla wañushpa, tukuy tyimpupaq pirdunawarqanchiq,
    amana uchata rurashpa kawsananchiqllapa.
  tgl-ULB: Dahil sa pamamagitan ng isang handog ay kaniyang ginawang ganap magpakailanman
    ang mga taong inihandog sa Diyos.
  cbs-NT: Jesucriston jawen jiwea besti wakin Dios inankin ma dasibi pejaidawai mawaniwen
    taea tsuabuda Diosun ma jatu pewani ma medibi jiwexunkanikiki.
  xtm-NTPP: Vaa ja in jichi‑ni ni ndo'o ni neni ya nuu krusi ma, te ni sa'a ya ja
    ni ka nduvii, ni ka nduva'a ndaka kuiti ñayii ni ka ndusiin i nuu ja u'vi ma.
  nnq-nnq: Ku lilumbo lyakwe limwe, batei balimbe machoba goa pangapela boa abajeguigwe
    mabaja gabe.
  bao-NT: Jĩcãti bii yaigʉra, Ʉmʉreco Pacʉ cʉ̃ ca jʉorãre añurã cʉ̃ja ca nii nʉnʉa
    waapere cʉ̃jare tii boja peoticã cojoupi.
  san-ORI: ଯତ ଏକେନ ବଲିଦାନେନ ସୋଽନନ୍ତକାଲାର୍ଥଂ ପୂଯମାନାନ୍ ଲୋକାନ୍ ସାଧିତୱାନ୍|
  huv-NT: Cos Teat Cristo áagan nomb teyacüy mandeow marang nichech. Naleaing nej
    nómban tawün nisoet ocueaj meáwan nipilan leawa larriüjtüch majlüyiw najneaj,
    nangaj.
  otn-NT: Ja di̱ nɛ̱qui̱ ua ya ngue n'na ndi̱tho bi du̱, para za̱ntho bi gohi ngue
    ra̱ 'bøt'e ngue di pu̱nnba̱bi̱ yø ts'oqui yø ja̱'i̱.
  nop-nop: Eŋ welehik tubuwalandadok tali foloŋ hatiiŋ aditok nai kubugoŋ hinek ne’walaŋ
    folooŋdi Bepaŋdok dumuŋ hemiŋa yehitubu-walanda kwanai tubudapmaguk. Wondi haliwooŋ
    halaak.
  obo-NT: Na ukit taddot sokkad da no buwis, iddos mgo minuvu no id linisan din, worad
    id pokosawoy kandan taman to waad tomanon.
  cak-ENT: Man ncom tüj chic. Xaxe jun bey xcom, y riq'uin ri' xbün cheke que richin
    chi jumul man jun tüj kamac nk'alajin chuvüch ri Dios. Quiri' xbün cheke roj ri
    xojjel-apu riq'uin richin nch'ajch'ojir ri kánima.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤴ ᤗᤳᤌᤡᤰ ᤛᤡᤍᤢᤱᤈᤓᤠ᤺ᤸᤗᤧ ᤗᤠᤕᤥᤗᤠᤶ ᤛᤣᤛᤣ ᤁᤧᤒᤥ᤺ᤱᤒᤠᤖ ᤁᤧᤒᤵᤐᤠᤜᤠ᤹ ᤛᤍᤠᤍᤡᤱᤗᤧ
    ᤗᤠᤃᤡ ᤁᤢᤗᤡᤱᤎᤥ ᤁᤧᤃᤧᤵᤐᤠ ᤆᤥᤃᤢᤛᤡᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi jā ní nsōcō yā maá yā iin vuelta-ni, de nī nsāhá yā jā níí cání quendōo
    ndāā nchivī jā ní nsāhá ndoo yā.
  san-TIB: ཡཏ ཨེཀེན བལིདཱནེན སོ྅ནནྟཀཱལཱརྠཾ པཱུཡམཱནཱན྄ ལོཀཱན྄ སཱདྷིཏཝཱན྄།
  qve-NT: Señorninchis Jesucristoqa cuerpontan ofreceran ch'ulla kutillata huk sacrificio
    ofrendata hina. Saynata ruwaspanmi payqa huchanchiskunamanta wiñaypaq perdonawaspanchis,
    ch'uyanchawashanchis.
  pao-NT: Mooasoo soo Te Pabe'e ka Te Naa doodooamu besa mayugweke oosoo ka tamme-koobatoo
    nabatsase.
  cbu-NT: Ashiri Isus waanaatsi watsipun nda pachindarangu, tsiparangiya. Tsipayaru,
    yutaritshishee izuuru kasirangiya. Ashiri yusur yutaritshishimand tsipamaam wanindaja.
    Tputssha Apanllimun mang' tatkusin, Isussha yutaritshishee urutamari tachingkiya.
