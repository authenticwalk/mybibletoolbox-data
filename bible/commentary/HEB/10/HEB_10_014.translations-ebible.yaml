  cot-NT: iroorijite aparoquea ipimantacagueti yoganejencashirentacaavaetajiriquea
    icomajashirentacaajiajica iroganejencashirentaguitempani.
  bnp-bnp: Ra ni habi i taku iea, i rata e huriki a bakovi a ngatavine, ra Vure i
    ru here here ria ne vona, ri malamala liu.
  apn-NT: ãm htyk tipxi htã htykja o mẽ pahte hkôt amnhĩ xunhwỳr xwỳnhjê ho Tĩrtũm
    kra pu mẽ ra hpãnhã tãm amnhĩ nhĩpêx rãhã ho papa. Nẽ pajamaxpẽr mex o ri papa.
    Tĩrtũm kãm hprãm xà hkôt.
  ctp-NT: Ska yaꞌ ti ngujwi Jesús lo wsi sikwa, chaꞌ yꞌni luwi yu kasiya ꞌin nten
    tloo Ndiose; ngwañaꞌan ngwa ñi chaꞌ ꞌin nten loꞌo Ni xiyaꞌ bra kanꞌ.
  opm-opm: Ihat pat han orhe dire gwemat ma haputip ohe pe oh Got orhe gon hannap
    nahapat bap dirnong oh eimat yahnap hat paten inasi nahat napisapatmur.
  bvr-bvr: Minypa gun-gata Christ ana-ngardapiya ana-goma gu-negarra nipa a-wuyana
    nula Wangarr, gu-gurda ngacha minypa aburr-molamola warrpam burr-negarra aburr-gata
    aburr-yinmiyapa gu-galiya yerrcha minypa nipa burr-wepana; rrapa birripa gala
    barrwa gun-nga jal aburr-ni janara gun-guyinda.
  wal-wal: Aissi giikko, i issitoo yarshshidoogan, nagaraappe geeyidaageeta merinau
    bali bainnaageeta oottiis.
  zad-NT: Na' daa bzani kwine' wite', biyone' beṉ'ka' bene' lall' na' Chioza' beṉ'
    ḻi beṉ' shao' zejḻi kaṉi.
  kmg-kmg: Maŋfuru eere hatao juŋgopieŋ jaŋere taha mocjaha bahuc bâbâpiaŋ-jeŋicte
    gie batarawec.
  aso-aso: '@see-verse:HEB.010.013'
  uli-uli: Irel yal tap maligach mala halngol fal sew mele sa taldir mo irel molfid
    pangar loh rechoka yesa hasantusur le tor siyal.
  nin-NT: Ni ito ankpurr ankpa yirr inggi yi, uwa na abangga ba nggo a kpurr ila ure
    imbarr yi a zhi ba nggo a wre ma.
  acu-NT: Tura Cristo kichik jatanak jarutramak ni aintsri ainautin tunaarin tuke
    sakturmarmiaji.
  cak-WNT: Ruma ri Cristo xaxu (xaxe) wi jun bey xutzuj (xusuj) ri' pa camic, y riq'ui
