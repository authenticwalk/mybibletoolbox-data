  mdy-ETH: ዓይጎሮ ጌዔቴ ፆኦሲም ዱማዼዞንሢ ፔቴና ፆኦሲም ዒንጎ ዒንጊፆ ዛሎና ናንጊና ዔያቶ ዒ ጌኤሺ፥ ፒዚሴሢሮኬ።
  spl-spl: Otmu sâmune nâŋgâŋet. Yesuŋeâmâ mum yahalop yâkâlen nenŋe biwinenŋaŋe kepeim
    manmain. Yawu otmunŋe Anitâŋe tosanenŋe kerehâk pilâningimu ikŋe senŋan salehâk
