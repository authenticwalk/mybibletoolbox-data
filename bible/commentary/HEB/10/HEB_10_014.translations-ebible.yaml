  pir-NT: Sa yero ihcã tahata tiquiro yariari mehna tiquina ñañene cohãnohriquinare
    ñañe marieñequina sa ijiducugʉ̃ yere tiquinare.
  anv-NT: Mbɔ ne ɛlú nnó Kras apyɛ ɛlé gepɛ gemaá nnó bɔɔ́ abi ji ashwɔnegé
    ákwane cháŋéné ndɛre Ɛsɔwɔ akɛlege tɛ kwyakwya.
  sab-NT: Jesucristo jokeda kwian agenga me no ulita alin bitaitre alin, ene Jesucristo
