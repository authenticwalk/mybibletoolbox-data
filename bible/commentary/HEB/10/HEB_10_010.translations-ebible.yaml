    पवित्र करण्यात आलो आहोत.
  snp-snp: Ena aya mona, Goti kala lalo kiyami monawalo, yalo ya Yesu Kilisto ukana
    kamena lawoko umutami yakafo lalimo moda olu felegaga o ledami ne.
  isl-isl: Samkvæmt þessari nýju hjálpræðisleið fáum við fyrirgefningu og hreinsun
    í eitt skipti fyrir öll, vegna þess að Kristur dó fyrir okkur.
  spy-NT: /Kikiitiliilēēch kuuyu kiyey ꞉Yēēsu Kiriistō kuu wōloo kimāktooy ꞉Yēyiin
    ānkōōkooyto soboonnyii kunyil akeenke baateey.
  xnn-xnn: Gapo tay tinongpal Jesu Kristo nan kayat Apo Dios et nadalosan nan basbasol
    tako. Tinmet-ewa di tay inted Kristo nan awakna ay matey ay pala ken datako. Maid
    teken nodi kedeng di is masapol ay ommat.
  mwe-mwe: Na pabha a Yeshu Kilishitu bhashinkutenda ibhaapinga a Nnungu, uwe tunaaleshelelwa
    yambi kwa mbepei ya shiilu shabho, shibhashishoshiye gwanakamope.
  tte-tte: Kaiwena Yeisu Keliso Yaubada ana nuwatu imuliya yo ibomayoi yona italamwan
    iboita mekaigedamo na mesabana ala pwanoli ideuli-gabaegili. Bwaine ana pwaoli
    paisowanane kaiwena ikalailama Yaubada koina taemala ana tomoyao tabutabuli.
  tcs-tcs: Bikoz God i wande yumpla po bi prapa oli prom sakripais blo da bodi blo
    Zizas Kraist wea em bin meke dis sakripais wantaim poeba.
  hlt-THB: Cawhkaw kawngaihnaak ak caming, hypoet ak khoek koeng na thlang boeih aham
    Jesu Khrih, a pum lucik na sainaak ak caming ningnih boeih taw ni ciim hawh uhy.
  soq-soq: Iesu Keriso God insaisawa rua dewasane meba etepa walama dea ita deasane
    pulolene itun. Ema bedewe me no kadiwamba mitenaubene God baiwa kakainen.
  qub-qub: Tayta Dios munashanta rurar Jesucristoga noganchi-raycu wañuran juchanchïcunapita
    Tayta Dios perdunamänanchïpämi. Uywacunata wata-wata pishtananpa ruquin Payga
    juc cutillami yawarninta jichasha.
  att-att: Á gapu ta pinalurò ni Apu Kesu Kiristu yù ngámin nga ure ni Namarò, á yáyù
    nga napakarenuán ittamin ta liwiliwâ tam, megapu sù pangiyátáng ni Apu Kesu sù
    baggi na, nga mittán lâ ta áddè ta áddè.
  bki-bki: Ea m̃arabo vou nei naruei, Kristo naio mila jibe ka na Atua kiano sidomiano
    naio berenio, naio jian nonovio mokotenano, ana mila napano kito robinimei romeravo
    a robe lu ea Atua mirano, naio jo jibe na dam̃ariga.
  bqp-bqp: Luda pↄyenyĩnaa pì kɛnaa gũn Yesu Kirisi a zĩda kpà sa'opↄ ũ gɛ̃̀n do,
    à tò ó kú adona Luda gbɛ̃nↄ ũ.
  mcp-mcp: Nə́ ndɛɛ́, Yésus nyə a sá sâ Zɛmbî nyə á jɨɨ yí. Nyə a yána nyúúl nyɛ́
    ja ŋgwûd á kandʉgə, a mú sá nə́ shé bə́g miŋkɛ̧́ŋkɛ̧̂ mi búúd.
  hat-hat: Kifè nou netwaye anba peche nou yo, se paske Jezikri te fè tou sa Bondye
    te vle, li ofri kò pa li bay Bondye yon sèl fwa, epi l' fini.
  npl-NT: Dios yotexchipa de totlajtlakolwah porke Cristo okichi tlan Dios kimonekiltia,
    ijkuak omikki ipan krus, iwa okitemák ikuerpo kemi se tlamíktili san se welta
    iwa nochipa.
  bgg-bgg: Nyieliieshii Isu Masi è Hamangkhung-aphuii ne aishii nyie rek phi bone
    yang pha ji rek phi, Gethek ne zab ai è awairo siu shii luang jia pha idang mizidthek
    phi pha ji è gethek ro layog è sud phi ro.
  eng-TCENT: By God's will, we have been sanctified through the offering of the body
    of Jesus Christ once for all.
  eng-BSB: And by that will, we have been sanctified through the sacrifice of the
    body of Jesus Christ once for all.
  cpu-NT: Aña ikovake Pava onkempityaaro ivatha Cristo okaratzi ipomeyeetziniriri,
    ari okanta ikamimentantapaintariri maaroni atziriite. Arira opoña jovameethashireyetai
    aakaite.
  san-ASM: তেন মনোঽভিলাষেণ চ ৱযং যীশুখ্ৰীষ্টস্যৈককৃৎৱঃ স্ৱশৰীৰোৎসৰ্গাৎ পৱিত্ৰীকৃতা
    অভৱাম|
  tac-NT: Alué Esusi 'sile napurigá najkile Onorúgame, alekeri ramueka 'la nílirukuru
    bilé a'walí napurigá 'la sébali olawa napurigá nulá Onorúgame. Esusi siné mukule
    'lige 'ma tabilé siné uché mukumela.
  eng-WEBPB: by which will we have been sanctified through the offering of the body
    of Jesus Christ once for all.
  gfk-H: Iesu Karisito ga gil haruatanei no sinisip ta Kalou, ma dahat bakut dahat
    gi gamgamatien talur ira nudahat sakena tano hartabar Karisito ga gil ia ma no
    palatamaina at. Ga tar no palatamaina tiga pakaan mon ma i haruat. Pa na tar habal
    um ia.
  viv-viv: Yesu Keliso Tauna wowona gihawahegena be dayagina gimadu. Keke tova moyaꞋaina
    gidaꞋalika-havahavagi, au tova saꞋeyanaga giꞋalika be dayagina gimadu-vagata,
    ada medede amine Yaubada yana nuwanuwa gidibumuhigena faꞋina, Yaubada ide gikiveyeveyegada.
  yao-yao: Pakuŵa Che Yesu Kilisito achitesile achila chasachile Akunnungu, uweji
    tupatile uswejelo kwa litala lya chiilu chao chaachityosisye mbopesi kamo pe kwa
    liŵamba lya ŵandu wose.
  tgp-tgp: Ale usuri na masalon God enia mo vair̃a r̃a tapu na malamalai mata epen
    Iesu Kr̃isto vahatea mata rani tari.
  auc-NT: Ayæ̈ Wængonguï nänö änö ante në ëñente cæcä inte Itota Codito, Wængonguï
    quï, ante baonga ëñadinque adopoque wæ̈ninque nämä wepæ̈ eyepæ̈ godongä beyænque
    mönö wæætë Wængonguï ayongä tæiyæ̈ waëmö ëwocamö bate quëwëmompa.
  kbc-NT: Leeɡ̶odi Jesus Cristo meote ane yemaa Aneotedoɡ̶oji, odaa yajigo epaa lolaadi
    moyeloadi, odaa onijoteci me yeleo leeɡ̶otedi libeyaceɡ̶eco oko, ɡ̶odawalacetetege
    ica ɡ̶obeyaceɡ̶egi eote moko nepilidi.
  bmh-bmh: Uwait nug ig unum naliu usalabun en dabeleun. Gonun, Yesus Kristus go ig
    en noumaimai, gonugau enib tabug igual igul eg ebuan imaigeun. Go ziwas tutak
    sag noumaimai, Uwait nugau ameg ebu duailel naliu usalabun guzeneun.
  ctu-BL: Wʌle sʌq'uesʌbilonixla che' bajche' yom Dios cha'an tsi' yʌc'ʌ i bʌc'tal
    Jesucristo che' junyajl jach tsa' chʌmi cha'añonla.
  meq-meq: Ka tərakwa tsəɗaŋŋa kame i Mbəlom hərwi Yesu Kəriste a ge wu nakə a yay
    a gər a Mbəlom aye ada a vəl ha bo sik nəte ɗa ka tor eye.
  noa-H: Mag hichta Hẽwandamau k'õsi sĩerrjö meebarmuata maachin Hẽwandamau hich hat'eepai
    nem wau wënʌrramk'ĩir hich dënk'a wai sim. Mag hichta warrgar nemchaain k'eechjerrjö
    hʌdʌraa maach kõit hich t'õopitarran, mag biek hãbpai meebarmua tag meeba haag
    hajim.
  alp-NT: Yesuse Kristuse Iono saisa rebe Alla Isukare peneka eleki Iriluke ruaI Eni
    nanakwalaIje ete Alla rebai esa eti pela neka. Bei Iriluke nanakwalaIje, mere
    eono itere Alla Eni tamata rebe dosa sae moneka.
  san-VEL: tena mano.abhilaa.se.na ca vaya.m yii"sukhrii.s.tasyaikak.rtva.h sva"sariirotsargaat
    pavitriik.rtaa abhavaama|
  kbq-kbq: Jisas Kraisi'a Anumzamofo avesite Agra'a avufga magoke zupa tamigeno mika
    kna, mika vahera tazeri ruotge hu'ne.
  kbh-kbh: Bëngbe Bëtsá tojama, bënga chabe ents̈anga y chabe delante ts̈ábenga chamotsemnama,
    nts̈amo Bëngbe Bëtsá yobos̈cá Jesucristo tojánmayeca, chabe derecho vida jtsobomñama
    cachcá jonÿayëse y ents̈angbe bacna soyëngama jóbanëse, canÿe y nÿetsca tescama.
  ron-LSB: prin a căror voință am fost sfințiți prin jertfa trupului lui Isus Cristos
    o dată pentru totdeauna.
  pon-pon: Ni kupur wet kitail kajarauilar ki mairon en war en Iejuj Krijtuj pan me
    pak.
  nhe-BL: Huan ipaquilis Toteco elqui para Cristo ma techtlatzejtzelolchihua para
    nochipa quema san se huelta motemactili huan mijqui ipan cuamapeli.
  sps-sps: Tana sanaan to aya, Gov kat a sanaan tsura ma taabos mira matan Ya, tana
    saa, Jisas Krais kat a foka, te komainy Ya Gov ma kat, ana ra ruak iny taabos
    mito tana fo aveto tsura tana fifaan te kat Ya puan, tan isen tsun nainy ana sikia
    pis.
  wnc-wnc: Siwan Jesu Kraisda Anutue banip tawake tasikut. Tasike ita nisa gup take
    amin kapewan i tanguwa kumbuu wa ita ninu kuupbamde tangge kungwanimukut. Ita
    awia sipdukan ninde kungwanimukut takngata nin gataniman ninda Anutue kaine amin
    noman sike yuamang.
  bus-bus: Luda pↄyezi pì kɛna guu Yesu Kirisi a zĩnda kpà sa'opↄ ũ gɛ̃̀n do, à tò
    wá kú adona Luda gbɛ̃nↄ ũ.
  gub-BL: Zezuz Zaneruwihawete uzapo Tupàn hemiapo putar haw paw rupi. Uzemono uzezuka
    kar pà. Pitài haw umàno. A'e rupi zanemukatu zaneremiapo kwer ikatu 'ym ma'e wi
    paw rupi katete kury. Numàno wi kwaw nehe, ta'e uhyk imàno haw pitài haw Tupàn
    pe a'e xe.
  imo-imo: Goteni yundo tewi nimu ulumu pilipe lipelie Jisas Kraistini teambo nimbe
    omba yunge kangimu wali tendeku wali kau yunu kamukumu Gote popo topa tirimumunga
    Goteni kanopa konopu tipelie linonga ulu pulu kerima tiye kolondopa lino yunge
    imbo kake telima molangei nimu.
  boj-boj: Yesus Kristus a Qotei aqa areqalo dauryosiq deqa a bati qujai qa aqa segi
    jejamu osiqa Qotei atraiyej. Wau dena Yesus na iga eleŋosiqa Qotei aqa segi kumbra
    boleq di atej.
  eng-DRA: In the which will, we are sanctified by the oblation of the body of Jesus
    Christ once.
  knf-knf: Ado keeri uko wi Naşibaţi aŋaluŋ, awul uleeful byaaş bloolan, kë hënk di
    ŋjinţuŋ ţi këş ki Naşibaţi te mnţo.
  san-KHM: តេន មនោៜភិលាឞេណ ច វយំ យីឝុខ្រីឞ្ដស្យៃកក្ឫត្វះ ស្វឝរីរោត្សគ៌ាត៑ បវិត្រីក្ឫតា
    អភវាម។
  arn-NT: Fey Ngünechen ta wiñoduamatueiñmew, Jesucristo am femlu Ngünechen ñi ayüelchi
    dungu, chalintukuwlu kisu ñi kuerpu tañi langümngeael kiñe rupa müten, fey rumel
    ñi femwenoael.
  zas-NT: Yan ma nayajc ree naya delant loj Dios guial ma been Jesucrist ziꞌc rën
    Dios, badëëd laagajcaman güjtaman por xtol ree bejn, con tib volt par tiblayaa,
    ad ryaadxt güünman zian stijb.
  ken-NT: Nɛ ɛ̌ti Yesu Kristo ákʉ́ ɛnyɨŋ ɛnɛ Mandɛm áyàŋ nyaka bɛ yi ankʉ, achyɛ
    mmʉɛt yi mbɔ akap ndɔŋ amɔt ndak amay, sɛ́rɔ́p chi pɛ́pɛ́p bɛsí Mandɛm.
