    Se'suguli teli igalsip ugmimajuaqanml gujjieweigtug. Pas'g newgt igalsip aq na
    tepiaq.
  huu-NT: Jusiñamui jitailla jira, Jesucristona orede. Caɨ facaina naimɨe fiodaillena
    naimɨena orede Jesucristo ie Moo jitaillacɨnona fɨnuamona, caɨ jeacɨnomona jai
    jaca jillobidɨcaɨ. Jai marebicaidɨcaɨ.
  jiv-NT: Jesukrístu Yúsan umiruk jákatniun chikichkí surumakmatai Yus in tunaarincha
    shiir awajtamsaitji.
  otm-NT: Nu ra Jesucristo bi 'yøt' rá pähä Oją, gue bi unsɛ rá ją'i n'dandį thoho
    bi juadi. Janangue'a bi hogahʉ Oją ya.
  dah-dah: Yesu Kristube gwaha mat wawuŋ uŋkureŋde gog po yiŋgeŋ Al Kuruŋ galak iryiŋ.
    Irkeb gore po neŋbe Al Kuruŋ diliŋde wukkeŋ hitiriŋ.
  tnk-tnk: Nənə nəkwai Kumwesən sə nəha sə kurirə rɨnaikuas raka noien ərəha me səkɨtaha
    nəpɨn Iesu Kristo rɨməuvei pen nɨpwran m Kumwesən m kuatia a, nənə ko rɨpkuvei
    pen mhə mwi nəpɨn riti mwi.
  kpr-kpr: Iesu Keriso nu, God da uju ava e gogoghombusira. Aindae sedo, Iesu umbu
    dabako namondeda ari ekoko dae sedo ambiri, ai inono usira. Nunda ambari da fakina
    aimi, namondeda ari ekoko seghe fugutusira.
  san-IAS: tena mano'bhilāṣeṇa ca vayaṁ yīśukhrīṣṭasyaikakṛtvaḥ svaśarīrotsargāt pavitrīkṛtā
    abhavāma|
  nho-nho: I Christ ni hakannoo ki naa taratara TeAtua raa, teenaa naa haisara taatou
    ni uiia katoo TeAtua i Christ ni hookii tana haitino i te saaita koi tokotasi
    ki uiia naa haisara te henua.
  gym-NT: Jesukristo käkwe Ngöbö kukwei mikani täte, ja biani müre ketadre au kwe
    ni ngite diankakäre mento nibtä, ye mden köböire abko Ngöbökwe ni mikani deme
    ja ngwärekri, ñobtä ñan angwane Jesukristo krütani batibe amne ye abko ütiäte
    kärekäre.
  azg-NT: Ndoꞌ ngꞌe na sꞌaa Jesucristo chaꞌxjen na ntꞌue tsꞌon Tyoꞌtsꞌon, joꞌ na jndë
    tquen jon na nanꞌxuan jaa ñuan nquiiꞌ. Itsꞌaa jon na nndaꞌ ngꞌe na ninjon tyincyaa
    Jesucristo na jnanꞌcueeꞌ nnꞌanhin. Tyiꞌicanhanꞌ na cueꞌ nndaꞌ jon.
  bhd-bhd: परमेशरेरी मर्ज़ी ई थी, कि यीशु मसीहेरे जिसम एक्की बार बलिदान भोने सेइं
    अस हमेशारे लेइ पवित्र भोम।
  too-NT: Jesucristo tlahualh chu a'nchī ixtapuhuān Dios. Xmān maktin mālacnūni'lh
    Dios ixmacni'. Lā' chuntza' cālītlahualh xalacuan huan tachi'xcuhuī't para pō'ktu.
  ind-AYT: Oleh kehendak-Nya, kita dikuduskan melalui pengorbanan tubuh Yesus Kristus,
    sekali untuk selama-lamanya.
  cjo-NT: Apaani ikamawenteeyakaeni Jesokirishito, eero rapiitaa ikamae eejatzi, imonkaatakiro.
    Rowameethaperoeyakaeni, eejatzi maawaeni riraga aapatziyeeyaririni, ikimitakagaeyakaeni
    tee antziro kaari kameethatatsi.
  nsn-nsn: Teeit Iesu Kristo ke guata tar haua ke malauelhirin God. Temaeitingua ka
    siokor uadedeil turusieig tar niguata uasa tar uahung geke guata keipiono tar
    tukunun tar siokon siounur binak e lain tar mamang binakalik.
  san-DEV: तेन मनोऽभिलाषेण च वयं यीशुख्रीष्टस्यैककृत्वः स्वशरीरोत्सर्गात् पवित्रीकृता
    अभवाम।
  tna-NT: Da su Diusu ja jiahue ecuana mesa dharejiji cuana yatani, Cristo ja Diusu
    sa tsada atana putsu. Piada nuati hue tusa equita quitaita Diusu peje su curusu
    su irutsuatana ecuana sa jucha cuana edhipa puji.
  lid-lid: Taha ndrasahan ndra buku iri lau ndrabun, tasah Krais anuhun Kindrei, ma
    iy atehei badan amwenen i nyara salom san rasan le ma kabwe.
  wim-wim: Nil Jesus Christ.angan wik ngeey nungantam piip-kunch God.antaman, nil
    puth theetath nungamangwey uthamow ngampar yuk wuuyanangana, nil puth piip God
    alangana nanpalan ngangk pachath ngamparamana. Puth nil Jesus.ana maꞌ-yotaman
    keꞌam utham yaꞌa, maꞌ-thonam anman utham kana.
  zga-M: Munyikho incha vili, tutegiwe nu Nguluve nulugano lwa mwene ukhugendela ukhumya
    khumbili gwa Yesu Klisite khamo khumisiki gyioni.
  yom-yom: Mu luzolo lolo tukitudulu banlongo mu diambu di dikaba ditambika Yesu Klisto
    bu katambika nitu andi veka mu khumbu yimosi.
  san-SIN: තේන මනෝ(අ)භිලාෂේණ ච වයං යීශුඛ්‍රීෂ්ටස්‍යෛකකෘත්වඃ ස්වශරීරෝත්සර්ගාත් පවිත්‍රීකෘතා
    අභවාම|
  yut-yut: Yesu Kristo Piŋkop dakon galaktok yolek gɨptɨmni naŋ paregek bɨsap kaloŋ
    kɨmakgɨt. Yaŋ aŋek paŋpulugagɨt da nin iyɨ dakon telagɨ mɨŋat amɨn kabɨ ekwamaŋ.
  grc-BYZ: ἐν ᾧ θελήματι ἡγιασμένοι ἐσμὲν διὰ τῆς προσφορᾶς τοῦ σώματος τοῦ Ἰησοῦ
    Χριστοῦ ἐφάπαξ.
  cpc-NT: Aña ikowaki Pawa onkimityaawo iwatha Cristo okaatzi itagaitziniriri, ari
    okanta ikamawintantapaintariri maawoni atziriiti. Ari opoña jowamiithashiriyitai
    aakaiti.
  nhg-NT: Pues tietlanequeles Deus oyeya que ma quecuetlabilticö tiecuierpo Jesucristo.
    Hua ejqueu oquechijque sajpa por nochepa. Hua de inu maniera tiechchibelejque
    ma teyecö teyecteque.
  nya-nya: Chifukwa chakuti Yesu Khristu anachita zimene Mulungu anafuna kuti achite,
    ndife oyeretsedwa ndi nsembe ya thupi lake, limene analipereka kamodzi kokha.
  ngu-NT: Yejhua ica aman tichipajtoquej niman xoc ticpiaj totlajtlacol, pampa Jesucristo
    oquichiu tlinon Dios oquinec ijcuac san sejpa niman para nochipa oquixpantilij
    on itlalnacayo quen itlaj huentli.
  kup-kup: Met non magei tin hamoh-pooroz kapot tair hez? Met Iesu Kristo Godiz zaitivok
    tovai emohot pim heris tin hepanez hom namee, oñ pi hon nenavoam kakam ahov hatevetevaiam
    ñomahan, Godiz etañik añarab tinari ravat non mageioroh sameg.
  jid-jid: ni tinkah uharli ba kbata zi nirji nitu nkoh ma ninkoh usniyi ukpa yesu
    Almasihu iwruri ni mbruma
  wmw-wmw: Kwa noyo nafsi‑yo, julu ya swadaka ya mwiri wa Insa Almasihi mara moja
    kwa milele, ofwe titakatifiwa.
  gmv-GGM: Hayssa ha “iza shene” giza qaala mala hara yarsho zaarethi shiishanas koshontta
    mala Yesus kiristoosa baggara issi to shiiqida yarshon geeydosu.
  ssg-ssg: Ie se waliko ti namili Haeu. Jises Krais nuhi hauni leilokako ti i mat
    ukei kawatan ti lialui woukako. Matean tehue wanen ti kaui kawatan ien. I tua
    ponoa tehu matean ien.
  zpo-NT: Nu ngok nali be lo Dios nel Jesucrist mle kwaan nzhekla Dios, gorna mzaa
    xaa kwerp cheen xaa mkee lo krus tubka welt.
  poy-poy: Toziya Yesu Kristu katenditi mafiliru ga Mlungu, twenga tupungwa nakamu
    vidoda kupitira malaviwu ga nshimba yakuwi yakayilaviyiti kwa mala yimu kwa woseri.
  qwh-NT: Tsemi Jesucristu Diospa boluntaninta rurar juc cutillana wanur quiquinpa
    cuerpunta qare cuentata Diosta qoycorqan, tsenopa Diosnintsicllapaqna canantsicpaq.
  gaw-gaw: Jesus Kristus Nug Kayaknu dab mak dim lamiṯa, haen laip̱u aaḵuib Nug nuḵa
    Nug beḏu mana meṯak bia Kayak meṯom. Amup̱a Nug he, ig op̱ia awak danab bemut
    daaṯem.
  nca-nca: Yesu Kristoko Anutu koro iŋo-iŋoyó howero naru kanata naŋge eneŋo kowí
    rero o qa-qa taró. O taró ŋuwore nore noriní unipare meté horé tatowó.
  zpz-NTPP: Como Jesucrisht bicy mi gal nu rlagy Ñgyoozh, orzeꞌ byaꞌ lo dela cyi den
