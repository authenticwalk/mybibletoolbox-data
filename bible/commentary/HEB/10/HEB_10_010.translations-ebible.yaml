  mto-NT: Je̱ Nteꞌyamts u̱u̱ꞌmeꞌe xyakvaatsumdu je̱tseꞌe je̱ vaꞌajts jo̱o̱t je̱ vaꞌajts
    jaꞌvin xmo̱ꞌyumda ku̱x tyooneꞌe je̱ Cristo juuꞌ veꞌe je̱ Nteꞌyam cho̱jk, je̱ ñiꞌkx
