  mya-mya: ယေ​ရှု​ခ​ရစ်​သည်​ဘု​ရား​သ​ခင်​၏​အ​လို​တော် ကို​လိုက်​၍ မိ​မိ​ကိုယ်​ခန္ဓာ​ကို​တစ်​ခါ​တည်း
