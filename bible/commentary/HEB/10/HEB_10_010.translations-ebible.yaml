  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤗᤠᤶᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤁᤢᤎᤰᤁᤡᤴ
    ᤌᤡᤰᤗᤧᤱᤔᤥ ᤛᤍᤠᤍᤡᤱᤗᤧ ᤗᤠᤃᤡ ᤋᤥ᤺ᤴᤍᤢᤒᤠ ᤛᤡᤍᤢᤱᤈᤓᤠᤗᤠᤶ ᤀᤠᤏᤡ᤹ ᤛᤣᤛᤣ ᤀᤠᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤀᤠᤘᤠ᤹ᤖᤥ॥
  mie-NT: De nī nsāhá Yāā Dios jā íyó ndoo íyó īī ō nūū yā sīquī jā ní nsāhá Jesucristo
