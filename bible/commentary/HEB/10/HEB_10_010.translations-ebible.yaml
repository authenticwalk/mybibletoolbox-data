  som-som: Sida doonistaasu tahay, waxaa quduus laynagaga dhigay bixinta jidhka Ciise
    Masiix oo mar keliya la bixiyey.
  mam-C: Ex noq tu'n Jesús, a chojb'il qil, ma tz'ok qanmin saqxix te jun majx, qu'n
    ate Jesucrist kub' tb'inchin tajb'il qMan Dios, tej tkyim twutz cruz.
  ndj-ndj: Kwanongwa Yesu Kilistu kagola dayililu ya Chapanga tukung'alishiwa kupitila
    ndawulilu ya mvili wawutawulili kwa mwanja wumu.
  mbj-NT: P'op Hagä Do karẽn do Kristo bad'oo do hyb n'aa, ta daaj hẽ Jesus Kristo
    kan'oo däk do hyb n'aa ër hyb n'aa tadajëp hyb n'aa, kado hõm nesaa do ër h'yyb
    tym gó hanäng do paah. Tsyt hẽ P'op Hagä Do wë ër tabasëëw däg kän. Sét nuu me
    dajëb hã takan'oo däk. Jããm né tii.
  lat-VUC: In qua voluntate sanctificati sumus per oblationem corporis Jesu Christi
    semel.
  ngp-ngp: Kwaviya Yesu Kilisito nakakint'hiza ivo akuunga Mnungu, suwe kikukizwa
    wavu wetu kwa idya nt'hambiko yo mwili wakwe aulavile kamwenga du.
  enq-2: Jisasa Kraisame Gotenya masiamoli petala, baanya yonge doko paa mendaisa
    iki kundi maiyamo dokome, naima Gotenya latae jisia.
  eng-ASVBT: By which will we have been sanctified, we, I say, who have been sanctified
    through the offering of the body of Jesus Christ once for all.
  mna-mna: Pa Yesu Krisi ito Anutu leleene, mi izem itunu ma imeete pa tamen ŋonoono
    bekena ireege sanaana kiti. Mi uraata kini tana, ta ikam ti ma tewe potomŋanda.
  myw-myw: Yowbad nanon ma̱wan, mo Yeisuw Kelis itam won mamagina lun bulukwan, sivtanoka
    imat, bo misinak. Iva̱geids mo tabweins, angamag ya̱kids.
  sby-sby: Pakwinga Yesu Klistu walensa ncalikuyanda Lesa, anu twense tulaswepe ku
    bwipishi kupitila mu mubili wakendi ngwalabenga mulumbo kenshi kamowa kwa muyayaya.
  sll-sll: Tal hon umua dungwo i, Yisas Kraist ure God grang wine olere, God arihobi
    yong ki e tongwo i, wai sinangure God kina gumang pule ire u tani nama dire haung
    tani weniga gole ulbe hane a na tere God tomua. Tongwo i pire wai hanere na yalhobi
    u wai oma di hamua.
  yaq-NT: Ju'u Lios, a' yoemiamtune' betchi'bo, itom tu'u mabetla, juka' Jesukrijtota,
    Liojta ea'po aman a' ayuka' betchi'bo. Junuen aapo, a' takaawata, sejtul jiba
    betchi'bo, ka tu'uwa ya'arim betchi'bo jiokot ya'atukai.
  uro-uro: Ma Jisas ma Krais ka arñis na ut bä bä ma Ngämuqa rhoqoräkt i qa met parhäm
    ma Ngämuqa aa snängaqa bä qa voda aa släqyige masägos bä ba ama rhodäm moe nasot.
  ita-1885: E per questa volontà siamo santificati, noi che lo siamo per l'offerta
    del corpo di Gesù Cristo, fatta una volta.
  muy-muy: 'Nahkay ere ye ti Melefit àwayay ni ti Yezu Krist àgra : àvi ahàr gayaŋ
    ana Melefit sak bəlaŋ hʉya. Àra àvia ahàr gayaŋ a nahkay ni ti leli mìgia ndam
    njəlatana ge Melefit a.'
  kqc-kqc: Ma Sei di ura dada, Iesu Keriso di roaita aira mana dudu, uru yokoi makari
    una tau noibanu moi akeke riyo.
  tav-tav: Cawama wamere buioʉ Dio cʉ caboori wame cájupi Jesu. Camajare bairona carupaʉcʉcʉ
    ãcʉpʉ jĩcanina marire cabai yajibojayupi. To bairo cʉ cabairo tʉjʉri mari caroorijere
    majiriomi Dio. To bairi, “Yʉ yarã ãma. Caroarã ãma,” mari ĩ tʉjʉmi Dio.
  eng-ULB: By that will, we have been sanctified through the offering of the body
    of Jesus Christ once for all.
  spa-VBL: por medio del cual todos somos santificados a través de Jesucristo, quien
    ofrece su cuerpo una vez y para siempre.
  fra-_FOB: C'est en vertu de cette volonté que nous sommes sanctifiés, par l'oblation
    faite une seule fois du corps de Jésus-Christ.
  hau-ULB: A hidima ta biyu, an kebe mu ga Allah ta wurin nufinsa ta wurin hadayar
    jikin Yesu Almasihu bugu daya ba kari.
  mal-mal: ആ രണ്ടാമത്തെ അനുഷ്ഠാനങ്ങളാൽ, അതായത് യേശുക്രിസ്തു ഒരിക്കലായി കഴിച്ച ശരീരയാഗത്താൽ
    നാം വിശുദ്ധീകരിക്കപ്പെട്ടിരിക്കുന്നു.
  lit-lit: Tos valios įvykdymu esame padaryti šventi Jėzaus Kristaus kūno atnašavimu
    vieną kartą visiems laikams.
  urd-GVR: Aur us kī marzī pūrī ho jāne se hameṅ Īsā Masīh ke badan ke wasīle se maḳhsūs-o-muqaddas
    kiyā gayā hai. Kyoṅki use ek hī bār sadā ke lie hamāre lie qurbān kiyā gayā.
  far-far: Ma sulia sa Jesus Christ nia sasi sulia na kwaidorilae God, ma God ka lafua
    na ta'alae kia ki, ma ka fafalu kulu na. Nia 'urinai, sulia afafue sa Jesus Christ
    ana nonina talana ana te kada go, ma ka nao lau ta afafu ana nonina ana ruana
    kada.
  suz-BL: मिनु गोपुकी येसु ख्रीस्‍त आ रां चढ़ेशोमी गेना हना यो परमप्रभु यावे आ मुर
    दुम्‍तय” दे रुब्‍य। यूहन्‍ना १७:१९
  car-NT: Moro Tamusi nisanory poko ro o'kapyn me iwyinonokon me tywaije kytaton,
    mo'ko Jesus Kristus 'wa tyja'mun yry'po ke Tamusi 'wa.
  amp-amp: Jisas Kraisr Bro Nkifrar kfomo yuhatn hikmorn nohmor. Nhai bok yiha noh
    hatohrmor. Nhai. Rpa noht nohmohat to be. Nd yiharpa nmoh fasoh nefm rorn yaknihato
    mhanohmotrm nom sfno yimanomn Bro Nkifrar htihato yindhorwor. Nhai be sfno, bi
    Jisasrn mhanohmorm nmoh fasoh nefm.
  bht-bht: '@see-verse:HEB.010.009'
  eng-NOY: And in this will we have been sanctified through the offering of the body
    of Jesus Christ once for all.
  cub-NT: Jesucristoi yaiye báque boje yópe Jʉ̃menijicʉi ʉrõpe, caivʉ maja ʉ̃́re jʉ
    aivʉ, boropatebevʉ Jʉ̃menijicʉi jã́inore, yópe nʉri eaiyepe bʉojaivʉbu maja Jʉ̃menijicʉ
    yebai ye jaʉbede d̶aimara. Yópe joaiyepe docʉcʉede ocoque, nopedeca Cristo jarʉvarejaquemavʉ
    maje ãmeina teiyede, ʉ̃i bajure ʉ̃i boarĩ́ jarʉvaicõjeiye báquede ʉ̃i mauvare
    cũinára.
  ita-1927: In virtù di questa “volontà” noi siamo stati santificati, mediante l’offerta
    del corpo di Gesù Cristo fatta una volta per sempre.
  lww-lww: E mrapa viu ke nanene narui, Yesu Kristo kila sa nap̃a nasinenanena kiena
    ne Ntewa pisa, tam̃an make tasnena wetelu, nane kila narui tepim temekiki a tepe
    wa e marana ne Ntewa, sike sanene sulue narui.
  ckb-ckb: بەم خواستەی خودا بە یەک جار بەهۆی پێشکەشکردنی جەستەی عیسای مەسیحەوە پیرۆز
    بووین.
  nas-nas: Tee tee teie Jiisuuꞌ Karistooꞌke Kumponing piavouꞌnaꞌ nkovuuꞌnung-koo meekaꞌmariri
    oꞌnoring bakaang nko-nko nko-koo, namuꞌke ookara batei-koo bakevui baka bakaang
    mono boontunamparuꞌnung-koo.
  uvl-uvl: Ke Iesus Kristus nanas tau mene NeHalang lemene ngana, pe hile hot mene
    singina lange NeHalang ke elle mana. Pe nga poinga nem mana, eina lele ita lochloch
    nga rera poinga poreke ngana mur.
  eng-BBE: By that pleasure we have been made holy, by the offering of the body of
    Jesus Christ once and for ever.
  ixl-CNT: Ech tiqꞌaqꞌal vaꞌl iꞌan u Jesuus, bꞌaꞌn tek oꞌ vatz u Tioxh. Tan taqꞌ vichiꞌl
    tu u kamchil qiꞌ. Utz chuspi koꞌxh unpajul vaꞌl iꞌana. Iꞌan vitxumbꞌal u Tioxh.
  xsi-xsi: Yesu Kirisi iveta ikura Maro Kindeni ne pateâŋa mine, aku io tamwata karae
    ilâ itogo patarawâŋa mine mbwani taitu mai nâ. Aku i ne patarawâŋa ŋinde nde izavaru
    kiesaka ne muso piti ndo lâ kinda rârâni ilonda kalonda.
  crx-NTPO: '''Ink''ez Yak''usda ndet hukwa'' ninzun, ''et whe ''ilhoh ''ink''ez ''ilhiz
    wheni Sizi Gri duyust''e be neba huwa'' dudulti. ''Et whuz un''a ''uda'' ooch''e''
    ts''uzdli''.'
  kan-OKCV: ಹೀಗೆ ಒಂದೇ ಸಾರಿ ಎಲ್ಲಾ ಕಾಲಕ್ಕೂ ಕ್ರಿಸ್ತ ಯೇಸು ತಮ್ಮ ದೇಹವನ್ನು ಸಮರ್ಪಿಸಿದ್ದರ ಮೂಲಕ
    ದೇವರ ಚಿತ್ತವನ್ನು ನೆರವೇರಿಸಿ, ನಮ್ಮನ್ನು ಶುದ್ಧರನ್ನಾಗಿ ಮಾಡಿದ್ದಾರೆ.
  bbb-bbb: Jesu Kuraesire Godi irere fu vierafema ijene rei. Ijadufuo e boeje noeje
    none Kuraesire vajae fuone fu abena kaginu zinone ifaejema ijia fune ise nuvuone
    ije mukoreigia soejuomo none una maturaena e akae rei.
  blw-blw: Yag gapo ta enammaan Jesu Cristu hen anchi laychén Apudyus ah kapnekana,
    wat yachi agé hen naka-anan hen fasortaaw, te hen anchi namengpenghan way nanginchatonana
    hen acharna, wat nannarégnachi ah egachay katagutagu ah ing-inggana way achi kasen
    mepegpegwa.
  tam-2017: இயேசுகிறிஸ்துவினுடைய சரீரம் ஒரேமுறை பலியிடப்பட்டதினாலே, அந்த விருப்பத்தின்படி
    நாம் பரிசுத்தமாக்கப்பட்டு இருக்கிறோம்.
  azz-NT: Ica ya nojón Totajtzin Dios techyecyolchipahuac porín Jesucristo quiyecchihuaco
    ijcón queme quimonequiltij Itajtzin. Huan Cristo motemactij yejua mismo huan motecahuilij
    ma quimictican sepa san para ijcón quisentamixtahua ya intajtacoluan de talticpacuani.
  spa-RV-1909: En la cual voluntad somos santificados por la ofrenda del cuerpo de
    Jesucristo hecha una sola vez.
  csy-csy: Tua deina bang in Jesus Christ in a pumpi sia tawntung atu khatvei a piakna
    tungtawn in hong thiangthosak zo hi.
  mxq-NT: Xyajwátsʉm ja Dios mʉt ko Jesukristʉ ttuuñ diꞌibʉ Dios tsyejpy ko ttukwindsʉꞌkʉ
    ñiniꞌx tʉgok jeꞌeyʉ mʉt winʉ xʉʉ winʉ tiempʉ.
  tzj-NT: Como ma xnimar ta chi rbanic ja xajo'x tre rmal ja Dios rmalc'ari' tok ch'ach'ojirsaxi
    ja kanma chipan ja kil kamac, ja c'a xch'ach'ojirsbej jari' tok chijutij xtzujuj
    ja rcuerpo chi camsax kumal.
  tdt-tdt: 'Tanba Maromak nia hakarak mak nee: Jesus Kristu tenki mate hanesan sakrifisiu
    dala ida deit, i liu husi Nia sakrifisiu nee, Nia hamoos tiha ona ita nia laran
    too tinan ba tinan.'
  ron-BTF: Voie prin care suntem sfințiți prin oferirea trupului lui Isus Cristos
    o dată pentru totdeauna.
  eng-WEBP: by which will we have been sanctified through the offering of the body
    of Jesus Christ once for all.
  eng-FBV: through which we all are made holy through Jesus Christ offering his body
    once and for all time.
  nld-1939: Uit kracht van die wil zijn wij ééns en voor al geheiligd door het Offer
    van het Lichaam van Jesus Christus.
  bwo-bwo: Mannowere «n shuna» etiru keewok'on Iyesus Krstos meetson iknoto aaniy
    b́ iwishirawok'on wosho wotat b́ t'intsotse s'ayinronee.
  nch-BL: Huan ipaquilis Toteco elqui para Cristo ma techtatzejtzelolchihua para nochipa
    quema san se huelta motemactili huan mijqui ipan cuamapeli.
  quc-TNT: Ri Dios xujutas chrij ronojel u wäch etzelal rumal chi ri Cristo xuban
    ru rayibal ri Are' aretak xa jumul xujach rib che sipanic cho ri Are'.
  tfr-NTPO: Eni ga Jesucristo wol̈ono pjl̈araso nopga uunkong kjĩshko, woydara Sbörë
    sorë l̈i eni. Ga shji iara Sbörë beno tjeng dboy ba kong e kjĩshko.
  kaq-NT: Papa Dios queenai quescajaquin ta jahuen yora hinamehxon huestijaquin Jesucristonen
    noque sirijahiqui, non Papa qui cati hahtipahscanon.
  sgb-sgb: Haka hinonol ni Apo Jesu-Cristo ya kalabayan ni Apo Namalyari. Miminghan
    nan in-átang ya sarili na haka hikitamoy niluminis ha kasalanan tamo, hên dinyag
    hên ayn kapintasan ha arapan ni Apo Namalyari.
  vie-1934: Aáy là theo ý muốn đó mà chúng ta được nên thánh nhờ sự dâng thân thể
    của Đức Chúa Jêsus Christ một lần đủ cả.
  kxv-kxv: ଜୀସୁ କ୍ରୀସ୍ତ ରଣ୍ତିଏ ଦେବା କା଼ଲାକା଼ଲାତାକି ତାନି ଆଙ୍ଗାତି ହେର୍‌ପାନା ମାହାପୂରୁତି
    ମ଼ନତଲେ କାମା କିହାଲିଏ, ତାନି ଏ଼ ପୂଜାଟି, ମା଼ର ବାରେ ଜା଼ଣାତାୟି ପା଼ପୁଟି ଗେଲ୍‌ପି ଆ଼ହାନା
    ସୁଦୁ ଗାଟାତାୟି ଆ଼ହାମାନାୟି ।
  amu-NT: Jnda̱ tqueⁿ Tyꞌo̱o̱tsꞌom jaa na ljuꞌ nꞌo̱o̱ⁿya ncꞌe sꞌaa Jesucristo cantyja
    na lꞌue tsꞌoom, na tquiaañe cheⁿnqueⁿ na tueeⁿꞌeⁿ cwentaaya, ñejom tuii na ljoꞌ
    cwentaa chaꞌtsondyo̱ñꞌa̱a̱ⁿ.
  hin-CV: इसी इच्छा के प्रभाव से, हम मसीह येशु की देह-बलि के द्वारा उनके लिए अनंत
    काल के लिए पाप से अलग कर दिए गए.
  spa-BES: Dios nos ha santificado, por la ofrenda del cuerpo de Jesucristo de una
    vez y para siempre.
  san-BEN: তেন মনোঽভিলাষেণ চ ৱযং যীশুখ্রীষ্টস্যৈককৃৎৱঃ স্ৱশরীরোৎসর্গাৎ পৱিত্রীকৃতা
    অভৱাম|
  tdx-tdx: ie an-tsatri’e ty nañefetse antika amy nañengàñe indraike mahaheneke ty
    fañòva’ Iesoà Norizañey.
  naf-naf: Keyepmti Zisas Kilaisiyaŋ ikŋaŋgat sekŋaŋ ke Kawawaŋ sâpe sâpenok ketalasim
    same keyaŋ nin keŋŋ mme kwetetepmaŋ bewen. Ke sek kwewetaŋ mge keyaŋgut keyet
    pembenaŋaŋ kwesiŋ wemti wembe.
  grc-MT: εν ω θεληματι ηγιασμενοι εσμεν οι δια τησ προσφορασ του σωματοσ ιησου χριστου
    εφαπαξ
  vid-vid: Kwa vila Yesu Kilistu nakadita kota navyoyaganile Nguluwi, hetwe twanguhovujigwa
    tuwe welile kwa kulawa mli gehile ga hetwe, kwa yila nhambiko ya lukuli lwa heye
    loyalavile mala imwe hela.
  pio-NT: Idéca mabáyawanáca Dios iicáca wía wáibaidacaténá abéerita Dios irípiná,
    Jesucristo imànicáináté càide iyúwaté Dios iwàwáaná imàacacáináté yáawawa iyúwa
    sacrificio yéetáanápináwa abé yàawiríata càiripináta wenàiwicanái ibáyawaná ìwalíise.
  tsn-tsn: Ka fa leanong le lesha le, re itshwaretswe ra bo ra ntlafadiwa ke Keresete
    ka go re swela gangwe fela.
  amr-NT: Kenpaʼti Diosa oʼpaknok Jesúsa oʼnigpe̱e̱po cruzte moʼnigbueyʼuyate. Nogaʼtida
    moʼnigbueyʼuyate. Moʼnigbueyʼuynok oroʼen dakhueaʼ eʼkaʼtaj moʼnopoʼyareaʼpo ʼurunopoaʼ
    mogkikaʼne. Onteʼti Diosenyoʼda ʼuruaʼda oʼkikaʼapone.
  pwg-pwg: God ekayokayowei da kati wawayamanini. Tuna kubiine iberai da Yesu Keriso
    mara sago kava ivere meyei da ivi suwara da berabero kudubina ivi kovi tuwanonowi.
  cjv-cjv: Ena Yesu Kirisito uro Yai Gumam inokore ei fingua dourom boiro nenen gam
    dinom eken towane goiro akiyom iro Yai Gumam mun fi ei tongoro ena Yai Gumam bei
    moiro nonon yokamai bianom faingua i kore de norongoro yo tere moipune.
  tha-KJV: โดยน้ำพระทัยนั้นเองที่เราทั้งหลายได้รับการทรงชำระให้​บริสุทธิ์ โดยการถวายพระกายของพระเยซู​คริสต์​เพียงครั้งเดียวเท่านั้น
  por-BR-2018: Pela sua vontade somos santificados por meio da oferta sacrificial
    do corpo de Jesus Cristo, feita de uma vez por todas.
  mhl-mhl: Anuture maŋ aŋiji maŋgo eteko sakiineji boji ririga oŋuine ebi tariko ore
    eru roosoe noreko gbagbataeŋine fuke forebeŋ. Ate moakonde so sakiine kisiŋgaya,
    oiji damaŋ so sagaru pe ropeiŋ.
  klv-klv: Ale husur aYesu Kristo togol nǝsa aGot tolǝŋoni nǝboŋ totutumav hǝn niben
    gabag, len na-tutumav-vǝha-sual-an tovi namǝkot, aGot igol datunor len nǝhon,
    datovi esan sǝb̃on.
  bco-bco: Godeya꞉lo꞉ asulab au kudu ha꞉nakiyo꞉, Ya꞉su Keliso eyo꞉ ene do꞉mo꞉wo꞉ Godemo꞉
    boba dimi. Elo꞉ dimido꞉ a꞉ma꞉ ilikiyo꞉, nio꞉ nafa malilo꞉ ta꞉fo꞉lab. Ya꞉su elo꞉
    ho꞉len imilise amilo꞉ dimido꞉ a꞉ma꞉yo꞉, ho꞉leno꞉ ta꞉i mio꞉wo꞉lo꞉, dowa꞉i ha꞉na꞉no꞉wo꞉lo꞉
    halaido꞉ dofo꞉lab.
  kdl-NT: An Yesu Kawauwi u yain ili iꞌya Kashila̱ ka ciga yi u yain, tsu tsa̱ra̱i
    uza̱ u unyushi u cingi an u yankai ikyamba i ne uɗara̱kpa kuten koshi kpam gba̱
    aꞌayin.
  apu-NT: Teoso nireẽkiti iaõka ikamini kamaerekataua ate, kotxi Xesosi Kristo ipina
    ãtikatika ikinimane ĩkapani.
  roo-roo: Eake iava? Uvare rera Jisas Krais ira Pauto vo ruipaaro sirova utu ovoiroepa
    oisi va pura ovoioro. Vao oa vituaro iava vigei iava sopaura rutu sisigarue ovoiepa
    vo koruouo-ia oa purareva ora rera-ia katai vuuta-ia.
  miz-NT: Tsí edé Jesucristu é ntio Xuva kō dá uun ito tsi é ntii dañu ntūvi xeꞌé
    ña kúñu ñā é kūvi doméni iña Xuva ko. Dukuān ne, kakaꞌan Xúva kō tsí ña tuví ka
    kuétsi kō.
  qvz-NT: Jesucristoga Yaya Dios munashcata pactachishami shuc cutin huañushalla Yaya
    Dios ñucanchi juchata pichasha huiñaigama ñucanchita paihuacpi sumagyachishca.
