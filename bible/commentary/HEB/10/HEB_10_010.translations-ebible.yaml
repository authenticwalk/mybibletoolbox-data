  guj-2017: તે ઇચ્છા વડે ઈસુ ખ્રિસ્તનું શરીર એક જ વખત અર્પણ થયાથી આપણને પવિત્ર કરવામાં
    આવ્યા છે.
  jvn-NT: Jalaran Gusti Yésus Kristus wis nuruti kekarepané Gusti Allah, mulané awaké
