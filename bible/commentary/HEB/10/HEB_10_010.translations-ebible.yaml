  aso-aso: Idoꞌ Kilisitoꞌ aza Oꞌmosoꞌmi luloloꞌ eꞌmeto leliꞌ mukikumuꞌ nene gamene
    hamokovoꞌ okoꞌno hulo helo Oꞌmoso imineꞌ neꞌmo lute do lisiheꞌ o-ledo Oꞌmoso gelekeleꞌ
    o-do mineloneꞌ evenele loloꞌ o-ledave.
  uli-uli: Fael mala Jesus Kristus ye foru mala depel Deus, mele gich siya tal mo
    irel molfid iyang. Irel maligach la yesa tapeli mala holongol iyang fael sew,
    le tayor fael sew le yebe chil tefael ngali.
  nin-NT: Yesu Kristi à na inkindirr yi nggo Abachi à da ku di a bu na nggo. Na ba
    itu ima à to ankpa yirr meme nggo na kpurr ila ure imunta yi zhi mremremu, ima
    yo i du Abachi à ka inta ki ama, nu nggo Yesu Kristi à ba itu ima à to ankpa yirr
    na kpurr ila ure imunta yi zhi ankpa ayirr.
  acu-NT: Tura asamtai Jesucristo kichik jatan jarutramkau asamtai, Yus iinka tunaarinchawa
    nunisar pujarin jiirmaji.
  cak-WNT: Can ruraybel wi c'a ri Dios chi ri Jesucristo xcom kuma riyoj, y ruma c'a
    ri raybel ri' tek xch'ajch'ojir ri kánima chupan ri mac. Y ri Jesucristo xa jun
    bey c'a xuya' ri ruch'acul pa camic riche (rixin) chi nic'atzin ronojel tiempo.
  ebk-ebk: Kiapú ta enkaman Jesu Cristo nan hana ay laychun Apo Dios, nunfialinun
    chitaku as nasantowan ay tatakon Apo Dios babaen as nan namingpingsan ay nangichatonana
    as nan mismu ay achorna.
  spa-PDDPT: Según esta voluntad fuimos santificados una vez por todas mediante la
    ofrenda del cuerpo de Jesucristo.
  ruf-ruf: Kwaapfila Yesu Kiristu tsakamalitsa ghayobama Imulungu, twetwe twodeghetesighwa
    nzambi tsetu kwa inambiko ya lukuli lwake mwenyegho yalulapfile mala lumwe hela.
  gun-gun: Ha'e rami vy “Nhanderuete oipota va'e” he'ia rami vy nhandeky'a'o, Jesus
    Cristo guete reve peteĩgue'i ojejuka uka rire.
  agu-BL: Ej nin tan tu' yi bnol tane'n Jesucristo yi tajbil Ryos, yi tk'ol tib tan
    quime'n tetz katx'ixwatz, ja tzun ko' xansaj Ryos. Ej nin nk'e'tz chokxo'l cuntu'
    ban Cristo yi xtxolbile'j, ma na jun ntzi' tir quime'n i'.
  isn-isn: Mu ntendo nia kabiili, kakondyaa bagulwa kung'wa Itunda ku ulowa nuakwe
    kukiila kipumya ku muili nuang'wa Yesu Kristo nkua ing'wi ku matungo ihi.
  ilo-ULB: Iti maikadua a kaugalian, naidatontayo iti Dios segun iti pagayatanna babaen
    ti naminpinsan a panakaisagut iti bagi ni Jesu-Cristo.
  pir-NT: Jesucristo tiquiro pagʉre ohoro, yariaro, ijipihtina marine mari ñano yerire
    cohãre. Ihcã tahata tiquiro pagʉre ohore mari ñañene cohãno taro. Sa yero Cohãcjʉ̃
    cahmeno sahata yero niahye.
  anv-NT: Ne gétúgé Jisɔs Kras apyɛɛ́ genó ɛyigé Ɛsɔwɔ akɛlege, achyɛɛ́ menyammyɛ
    wuú ndɛre gepɛ tɛ kwyakwya. Getú ɛyigémbɔ ɛsé dela bɔɔ́ ukpea né mbɛ ushu
    Ɛsɔwɔ.
  sab-NT: Jesucristo agedu ulita Chube tadukalin kare ama mo ketu agali gwaleda kwian
    ulita agenga me no giti. Ama agedu ene ulita bitaitre alin diali dale alin gire
    ene che ulita bai ama gau ulia chege no trate Chube gwa giti Jesucristo agedu
    giti. Ene che me tañachugadale dare bda gweda che agedu me no giti.
  tmd-tmd: Makwam, Jisas Krais Nuö mönö aku nugwön, ap kib mag gwogwo rɨmɨdöl pɨx
    aku örɨx abɨba, wop paŋyöbö mɨdöy mɨxɨñ nuŋwa keir aŋadö höjöpal ur nölöŋ aku
    mɨ, an nöbö mö magalɨg ap kib mag gwogwo rɨmɨdöl pɨx aku örɨx abmɨn nöbö mö lei
    nuŋwa mɨdöla.
  acr-NNT: Jekꞌulaꞌ ri Qanimajawal Jesucristo e xuꞌan ri rajawal ukꞌuꞌx ri Dios echiriꞌ
    xuꞌan jusukꞌ chiqe ruma xuya rucuerpo pa kamik; yey waꞌ xa julaj xuꞌano ma na
    kajawax taj kuꞌan tanchik.
  kpg-kpg: Idimaa Jesus Christ gu haga gila aga di manawa o God, gei gidaadou huogodoo
    gu madammaa gi daha mo tadau huaidu, idimaa, Mee gu tigidaumaha dono huaidina
    hagadahi mai gi gidaadou huogodoo.
  taj-taj: परमेश्‍वरसे म्‍हन्‍बा ताम पूरा लबारी येशू ख्रीष्‍टसे ह्राङलान ल्‍हुइ बलि
    फुल्‍जी। चुनोन बलिग्‍याम य्‍हाङदा सदनना लागिरी चोखो स्‍होबा मुला।
  avt-avt: Jisas Krais kises menmen God hanhan hɨrak kɨrɨakem. Hɨrak kaa miutɨp kerekek
    kewepwar yɨnk kɨrak kewet God ek te hɨrak kesak menmen mekre han kaiu te haiu
    mɨt kerek misesik haiu yaain. Haiu mewenɨpi niuk me God werek werek.
  cbk-cbk: Y por causa del obediencia di Jesucristo con el querer de Dios, puede kita
    queda separao con el pecado por medio de un sacrificio lang y ese amo el cuerpo
    di Jesucristo na cruz.
  uig-ARA: خۇدانىڭ بۇ ئىرادىسى بويىچە ئەيسا مەسىھنىڭ تېنىنىڭ بىر يولىلا قۇربان قىلىنىشى
    ئارقىلىق بىز گۇناھتىن پاكلىنىپ، خۇداغا ئاتالدۇق.
  tuf-tuf: Chihtá yahncút bi cuitar isan ur ay rehcayta acu Sir imáy ajquír chájacro.
    Jesús sibár yauwir cuitar, uw ur ay caba waayta acu Jesusan icar istán chinjacro.
  abx-abx: Sanglit tungod kay maynan katuyu'an agtuman-na si Jesu-Kristo, akahugasan
    i mga sala'-ta kam pina'agi si pagpahalad-na si kalugaringun-na puho' sin adda
    hamok.
  mco-NT: Dios jadu'n tɨ xyajhuaatzɨm ajt nbocy, com Jesucristo tɨ tuunɨ Dios chojcɨn
    co cɨ'm ñinïcx tügtecypajc yejcy ma yɨ o'cɨn mɨɨd tüg'ócɨy jäy ypocy ycɨxpɨ.
  cpb-NT: Ikowake Pawa oshiyaawo iwatha Cristo okaatzi ritagaitziniriri, opoñaantari
    ikamawentapaintziri maawoini atziripaini. Arira opoñagaari rowameethashireyetai
    aakapaini.
  aon-aon: Jisas Krais nagipesh Iruhin ananim urkum aria nenek ofa nakon anan kanak
    um Iruhin. Douk nenek enyudok atuh meyoh aria nenekap matogur yopup abom mape
    Iruhin ananipari atup.
  hus-NT-2005: Na Dios tu tʼokómal abal na Jesukristo in tʼajaꞌ xowaꞌ na Dios in leꞌnaꞌ
    tam tin pikbaꞌ Jajáꞌ tʼajat nin tʼuꞌúl júnílkʼi abal echʼekʼijich.
  mig-NT: Te jíín tú'un ni̱ jata'a̱n ini̱ máá Dios, te ni̱ ka̱ndundoo‑yó ní sá'a‑ya̱
    sɨkɨ́ já ní soko̱ Jesucristo yikɨ kúñu‑ya̱, ko ɨɨn máá tú'ún‑ni jínu ni̱ sá'a‑ya̱
    súan ja̱ nɨ́ɨ́ káni.
  bps-bps: Na du tamgimò Dyisas i kdee knayè Dwata, nlifetan i dad salaito na mlaneb
    ito fagu di kadsuan i kton alò sulê, na talà sansulit.
  mbs-mbs: So timoman si Jesu Cristo te ibeg te Timanem, yan lininisan kidon den lekat
    te salà pineokit te pegpemegay din te kandin lawa te mekesebad olò imetayi, so
    botong se sebad pegkematay din.
  tof-tof: Da wata Godón ubizan yarilürr, Kerriso mibü ⌊kolkal⌋ tinóp akó tibi-tibi
    semanórr Godónkü, tóbakama, wa tóba büb gyaur klamzan nóma ekyanórr wata darrpanóm
    ó myamem koke.
  cme-NT: Diiloŋ uŋ taa u taara kumaŋ, Yesu-Kirsa ciɛ ku yaa‑i. U pãa u fɛrɛ i diei
    yoŋ gbula tãmmaŋ-kũŋ temma, a pir i ãmbabalma‑i.
  sus-sus: Na ɲanige nan a niyaxi won nasɛniyɛnxi Ala xa Mixi Sugandixi Isa fate saabui
    ra, naxan baxi sɛrɛxɛ ra kerenyi ra.
  pon-2006: Pwehki Sises Krais eh ketin kapwaiada kupwur en Koht, kitail koaruhsie
    mwakelekellahr sang dipatail kan pwehki meirong en kahlepe me e ketin wiahda pahn
    mehpak pwehki kitail.
  dad-dad: Oroya anĩ bun, Jesus Kristus ĩ yogo bouwa sesewi fe, tekelei felen, anĩ
    bunem, ada fateul wõ taun.
  zab-NT: Anre ax ananian nez lo Dios pur ni baany Jesucrist zec ni rcaaz Dios, bdeedny
    laany gutyny pur de xtuld bniety cun tuby güelt par chazy, quɨt rquiinti gúnny
    ziy stuby.
  ksd-ksd: Ma di tar vagomgom dat ta go ra mamainga, ure ra paka i Iesu Kristo nina
    di ga vakopono tul tar ia.
  msm-NT: Na, su pigtuman man ni Jesus to pagboot to Amoy din, nahinang kid no kaotawan
    to Diyus pinaagi to sikan kasobuuk da no paghalad to kaugalingon din no yawa.
  myk-myk: Lemu li bye Kilɛ ɲidaan ge, Yesu Kirisa ya lee pye. Wʼa wuyɛ kan saraga
    Kilɛ mu tɔɔɲii nigin pe. Lee gbɔɔrɔ ni wèe ya je yeege wù jurumu wu ni.
  sbe-sbe: Na Yaubada yona nuwatu unai ye haida yona tamowai, Yesu Keliso tauna kaitalasamna
    kesega wa debanawai.
  mcr-mcr: Ga Jisasi Kraisi Iqu, Goti Iqueqä äwiŋqä dunä itä, Iqueqä huiwi hiqäva
    eŋqä-pa naqä-hŋganä äwiŋgqetaŋi, ne qokä-apäkä Goti Iqueqänäŋä heatuŋquä inemäkkqe.
  cux-NT: Maaⁿ ní Ndyuūs didɛɛvɛ́ yā s'uuúⁿ cáávā Jesucristo diíⁿ yā nducuéⁿ'ē chi
    Ndyuūs neⁿ'é yā chi diiⁿ yā. Ní 'áámá vmnéⁿ'ee nūuⁿ Jesucristo ca'á yā cuerpo
    yeⁿ'e maáⁿ yā cáávā ofrenda chi 'iiⁿ'yāⁿ s'eeⁿ n'giiⁿ'núⁿ yā 'yā cáávā nuuⁿndi
    yeⁿ'e nducyáácá 'iiⁿ'yāⁿ.
  tur-YTC: Yeşua Mesih’in bedeninin tek bir kez sunulmasıyla kutsal kılındık.
  san-ITR: tena mano.abhilASheNa cha vayaM yIshukhrIShTasyaikakR^itvaH svasharIrotsargAt
