  bod-N: དཀོན་མཆོག་གི་ཐུགས་དགོངས་དེ་བཞིན་ཡེ་ཤུ་མཱ་ཤི་ཀས་རང་ཉིད་ཀྱི་སྐུ་ལུས་ཐེངས་གཅིག་ཁོ་ནར་ཕུལ་བར་བརྟེན་ནས།
