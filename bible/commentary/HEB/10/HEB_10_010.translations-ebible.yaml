  bel-N: Гэтай воляй мы асьвячоныя праз аднакротнае прынясеньне цела Ісуса Хрыста.
  sch-sch: Jisua Khrista'n Pathien lungdo a sina, ama takpum ngêt hah voikhatin anrênga
    rangin ânpêk phar sikin ei rêngin sietna renga ênthieng zoi ani.
  mic-MIQNT: Muta Se'suguli tela'tegep ta'n Gjinisgam tel pualapnn na nige' ginu waqama'lugsi'gw
