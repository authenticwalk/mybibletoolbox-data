verse: HEB.010.010
translations:
  kpx-kpx: Ige Iesu Kelisou Dilava isivi vai tava igae hatiale kemo nahie toela ulihage
    uoholinu.
  okv-H: Eto God ta uje ena amo hamo amita avo pene gaga ta ikena amo iji vahai ikena
    rate amo daroho irari ta pene avoeto amina ungotena otohu ere ora.
  tbo-tbo: Ma Yaubada a nugotuhu ipa Yesu Keliso hinina ina witalaguyabeya po ina
    hilage mala emosi hota po uyahinei wiwoiyawa ta tuhagaya.
  mal-C: യേശുക്രിസ്തു ഒരിക്കൽമാത്രം അർപ്പിച്ച ശരീരയാഗത്തിലൂടെ, നമ്മെ വിശുദ്ധരാക്കിയിരിക്കുന്നത്
    അവിടത്തെ ഇഷ്ടം നിമിത്തമാണ്.
  grc-SR: Ἐν ᾧ θελήματι ἡγιασμένοι ἐσμέν, ⸋οἱ⸌ διὰ τῆς προσφορᾶς τοῦ σώματος ⸂Ἰησοῦ
    χριστοῦ⸃ ἐφάπαξ.
  bgc-bgc: परमेसवर याए चाहवै था, के हम मसीह यीशु की देह के एके बार बलिदान चढ़ाए जाणकै
    जरिये पवित्र करे जावां।
  khz-khz: Ne Palagu gena ririwa vetainai, Iesu Keriso tauniparana vekapawai gaunai
    evega-agoato veganamo. Gaurai voanana ita evega-veagarato.
  deu-TKW: in diesem Willen sind wir geheiligt durch die Darbringung des Leibes Jesus
    Christus' ein für allemal.
  zsr-NT: Naꞌa, Dios ruúnëꞌ rëꞌu gdu dxiꞌa le benëꞌ Cristo ca rëꞌnnëꞌ Dios catiꞌ niꞌ
    budö́d cuinëꞌ lahuëꞌ Dios uláz queëruꞌ, gutiëꞌ tu lzuz.
  lin-lin: Mpe ezali mpo na mokano yango ya Nzambe nde topetolamaka na masumu, na
    nzela ya mbeka ya nzoto na Ye moko Yesu-Klisto, oyo akabaki mbala moko mpo na
    libela.
  hns-NT: Jiesoe Kriest aapan dehie baliedaan karies hai. Ie baliedaan dwaara aur
    Parmeswar ke hiettjha se hamlog hardam ke lieje okar khaatien alag karal gailie
    baatie.
  noa-E: Mag ichta Ẽwandamau khõsi sĩerrjö meebarmuata maachin Ẽwandamau ich atheepai
    nem wau wënʉrramkhĩir ich dënkha wai sim. Mag ichta warrgar nemchaain kheechjerrjö
    ʉdʉraa maach kõit ich thõopitarran, mag biek ãbpai meebarmua tag meeba aag ajim.
  eng-EMTV: By which will we are sanctified through the offering of the body of Jesus
    Christ once for all.
  mib-NT: Te ni sáha Yaā Dios jeē iyó ndoo íyó íī yō nuū yā sɨquɨ̄ jeē ni sáha Jesucristo
    jeē nújnahan ni Yaā Dios, suu jeē ni sócō yā yɨquɨ cúñu yā ɨɨn jínu‑ni jeē nɨɨ́
    cáni.
  lif-NT2: हे़क्‍केःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽलाम्‍बा ये़सु ख्रिस्‍तरे़
    नासिङ्‌गे़न् कुधक्‍किन् थिक्‍ले़ङ्‌मो सदादिङ्‌ले़ लागि तोःन्‍दुबा सिदुङ्‌जभालाम्
    आनिॽ सेसे आबोःक्‍खे़आङ् आवाॽरो॥
  xnj-xnj: Ndava Yesu Kilisitu ahengili geigana Chapanga, tete tinyambiswi mabudilu
    gitu kwa tambiko la higa yaki mwene yeyiwusiwi luteta mala yimonga ndu kwa vandu
    voha.
  mmx-mmx: Ne Karisito ga mu asu lavavara at ne Moroa, la neni ga raba lorooro ren
    ngan laplavang at legesa xonaleng mun kusu na lox adadat limixin basinge laxakapmek
    atdi.
  cbr-NT: Jesucristo aín Papa Dios cuëëncësabi oi, bamatsianxmabi achúshitishi bama
    'ain cananuna nux Cristo bama cupí Nucën Papa Diosan iscëx nun 'ucha tërë́ncë
    'aish asérabi ainan 'ain.
  tee-NT: Pus va ixlaca'atalh ni navinilh ixk'achat ju Dios ju Jesús chai mak'axtaklh
    la'ix'aninti ixlacatuna pus lai salaka cajunau la'ixmacni Dios. Pus ju yuchi navinik'olh
    ixk'achat ju Dios acsni paktam xtaklh ju ixlacatuna chai jantu tasq'uini ni caxtakchokolh
    aktam.
  eng-LSV: in which will, we have been sanctified through the offering of the body
    of Jesus Christ once for all,
  cak-NT: Ri Jesucristo can xu'on-wi ri nrojo' ri Dios, cuando xcom chech ri cruz
    chi xu'on ch'ajch'oj che ri kánima. Raja' xusuj-ri' chech ri Dios xe jun mej (bey)
    y riq'uin ri' xu'on chi ronojel tiempo.
  pah-NT: Okovo Tupana'ga remimbotarimova'ea rupi Jesus Cristo'ga jijukaukari omanomo
    imomboa nhanderekote'varuhua nhande hugwi. Nahã ga nhande mombyryvi avuirama toko
    ti g̃a Tupana'gareheva'ero avuirama javo. Ndojijukaukara'jara'javi ga. Ojipeji
    ga jijukaukari.
  sja-NT: Cristopa ooda perã Tachi Ak'õrepa k'inia badak'a, kurusode piuda aba piu
    chek'ãri tachi k'ap'ɨa pari, Tachi Ak'õrepa tachi p'ek'au k'achia wẽpapiji. Maperãpɨ
    ɨ̃rá tachi ijãapataarã p'ek'au k'achia wẽe p'anɨ Tachi Ak'õre k'ĩrapite.
  xed-xed: Magamaga Yesu Kristi ta skwi ta kumə Lazglafta. Ka vlaŋtá tsi ta ghəŋani
    ŋa pla ghəŋ turtuktuk səla. Mantsa ya kəl mu ka nzakway nda ghuɓa ta wa ira Lazglafta.
  mks-NT: Na̱caja Jesucristo ña̱ na̱sacu ini Ndióxi̱ caja sa̱há ña̱ cán quéa̱ na̱cando̱o
    vií uun tócó ndihi mí jáchi̱ in tála̱á tañu na̱ndiquia̱hva Jesucristo yiquí cu̱ñu
    a tá na̱xi̱hi̱ a̱ sa̱há cua̱chí.
  gfk-S: Jisas Krais ga gil haruatne no sinisip tane God, kaie dait bakut dait ge
    gamgamatien sukun ira nudait sasana tano hartabar Krais ga gil ie ma no palatamaine
    iat. Iga ter no palatamaine tike pana mon ma i haruat. Pai nale ter habaling um
    ie.
  bmu-bmu: Anutugö jitsihitŋan nam köl waŋgiiga sileŋan jöwöwöl ohoho ewö aket teköi
    miaŋgöra mönö tök kutum neŋgii sarakŋi ak teközin. Indim mohotkö dop sileŋi köleŋniga
    miaŋön nalö dop mönö söp köla ahöm öŋgöma.
  dgz-dgz: Iwa God anuiniwa ame Iesu Keriso etua wam daiton yan tan nunan barapen
    sia ya baraeta. Ap baraeni gapan God yamap potanu woup sen koewa nuga sia ya anuta.
  eng-GNV: By the which wil we are sanctified, euen by the offring of the body of
    Iesus Christ once made.
  zaa-NT: Jesucristua nna benie nu guyú'u latsi' Tata Dios nu ná qui'ni gunie, acca
    iyaba ri'u nna chi beyàcca nàri ri'u de ca tul·la' qui' ri'u porqui'ni betie la'a
    mísmuba cuerpo qui'áa lani Tata Dios. Ą' benie tsà teruba nna née sacrificio qui'
    ri'u para siempre.
  eng-WEBSTER: By which will we are sanctified through the offering of the body of
    Jesus Christ once for all .
  guh-guh: Pacuenia Dioso tojitsipatsi, Jesucristo nacopata pebeyaxuabinexatsi vajanacasivatëpaenexa
    cruzata. Bajarapacuenia Jesucristo nacasivatëpa vajanacavecuaajibiaexanaenexa
    pibisiacuene vajaexanaeneconimi. Caeto baja Jesucristo nacasivatëpa daxita mapanacuapijivitsije.
  bon-bon: Ai ingle naace popi Yeesu Keriso itu jewenuji Acejiyame me singi bine,
    mine iyeta kälyä gemi mime niiya mule cabu ca. Tabe liba teemämu iiwäreja pana
    ecäruji budre tääpume pui yepä padare, peei lui ibibi gyene iyeteta ngälu cäco.
  nhw-BL: Huan ipaquilis Toteco elqui para Cristo ma techtlatzejtzelolchihua para
    nochipa quema san se huelta motemactili huan mijqui ipan cuamapeli.
  swh-ONEN: Katika mapenzi hayo sisi tumetakaswa na kufanywa watakatifu kwa njia ya
    sadaka ya mwili wa Yesu Kristo alioutoa mara moja tu.
  wbi-wbi: Muvulungike vwa vuvili, tdagilue kwa Nguluve kulughano lwa mwene kukilila
    kuhumia kumbili ghwa Yesu Kilisite mara kamo muvsikighwoni.
  bba-bba: Yesu Kirisi u Gusunɔn kĩi te kuɑ, yen sɔ̃nɑ sɑ dɛɛrɑ bɛsɛn torɑnun di kɑ
    ɑbɔ te u kuɑ kɑ win wɑsi nɔn teeru.
  eng-KJVCPB: By the which will we are sanctified through the offering of the body
    of Jesus Christ once for all.
  kgk-NT: Nhandejáry oipota va'ekwe gwive ojapopa voi Cristo. Gwete reheve peteĩgwe
    onheme'ẽmba-ma íxupe. Omano hagwã onheme'ẽ íxupe. Upéa-gwi Nhandejáry-pe onheme'ẽ-gwi,
    nhane moingo-ma kuri gweko irũ teerã.
  waj-waj: Anutuuqo yaata utiraivaugiataama Yisuu Kirisiiva mmuaaneetu ari mmammaivaa
    inna mmioo putiravai. Ivo itaama uuvaara ti mminnamminnaa maisaiyauvaa rugeera
    aataruuvaa iiravai. Itaama uuvaara ta Anutuuqaa gioonna kiaapu tuanaaya yoketaama
    variaunnavai.
  cpy-cpy: Tema ikowaki Tajorentsi roete-shire-yitee aakapaeni. Aritaki imatakiro
    rotyaantan-takariri Jeepatzii-totaa-rewo Jesús ishinetakiro iwatha ratsipeta-kowentan-teeyaa,
    ikamawenta-paenteri maawoeni atziri-paeni.
  mpx-mpx: He Yeisu Keliso i nem ge Yehoba wana nuwatu i ginol, yaka tuwana i powonan
    pamaisena ge sauga gegewena kaiwena, inoke eliyana i abubunila ge i pwabwabwalena-agila.
  wbp-wbp: Kaaturlu yungu-nyanu yapa jintawarlayi kanyirni nyanunguku. Kujarlanya
    Jijaji Kirajiji yilyajarni nyampu-kurraju yungu-ngalpa jintaku-juku pali ngalipakuju.
    Ngula-jangkanya karliparla Kaatu-mipakulku jungarni nyinami.
  luo-luo: Nikech Yesu Kristo notimo dwaro Nyasaye, omiyo koro osepwodhwa e richo
    kuom ringre mane ochiwo kaka misango dichiel kende.
  nhe-NT: Huan ipaquilis Toteco elqui para Cristo ma techtlatzejtzelolchihua para
    nochipa quema san se huelta motemactili huan mijqui ipan cuamapeli.
  aii-aii: ܒܗ̇ܘ ܨܸܒ݂ܝܵܢܵܐ ܦܝܼܫܹܐ ܝܘܲܚ ܡܩܘܼܕܫܹܐ ܒܡܲܩܪܲܒ݂ܬܵ‌ܐ ܕܦܲܓ݂ܪܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ
    ܚܕܵܐ ܓܵܗܵܐ ܐܲܚܟ̰ܝܼ.
  esk-NT: Tarraasriiñ Christ-ŋum tupiginiġaa Agaayyutim pisułha. Tuniḷḷautigikamiuŋ
    timini pisigiplugich killuutit ipqiqsaġaatigut nalaunŋapkaqhuta Agaayyutmi atausriġmiaqługu.
  msb-msb: Kay gintuman niya ina na pagbuot san ighalad niya an iya mismo sadiri sin
    usad lang na bes hasta na lang, kaya nalinisan na kita sa aton kasal-an kag angay
    na sa atubangan san Dios.
  cpa-NT: Quianh¹³ jǿg³ hmë́² jøng² ma²lán¹² jniang³ dsiog¹ jniang³ ja³ta¹ni¹ Diú¹³.
    Di³ cu²rón² lah¹jøng² báh³ ca¹cuø¹ Jesucristo jmi²dsí² quiah¹²dsa.
  dso-dso: କିରିସ୍‌ଟ ପର୍‌ମେସରର୍‌ ମନ୍‍ କର୍‍ବାଟା ସାଦନ୍‌ କଲା । ସେ ତାର୍‌ ଗାଗଡ୍‌ ସର୍‌ପିଦେଇକରି
    ଏକାତର୍‌ ସବୁବେଲର୍‌ପାଇ ଆମର୍‌ ପାପ୍‌ ଦଇଦେଲା ।
  meu-meu: Una ura ese vada e hahelaḡada, Iesu Keriso tau-anina nega tamona mo boubou
    ḡauna ai vada e halaoa dainai.
  yva-NT: Weti Kristus po Amisye apa bekere rarijat ti Po taune anasine raunandea
    kakai, Po raunande intabo kobe. Apa ana po rave so mo wama ayao kakai rapaya wansai
    ti wangkakavimbe ntoa nuge nuganui.
  dgc-dgc: Ey nadid, da sinunud ni Cristo tu kaluuben na Diyos diya, éy melinis kitam
    a étanan to kasalanan tam. Lininis kitam ni Jesu Cristo ta pamag-itan no bégi
    na a niatéd na. Ey éwan siya tu kailangan a mate a huway para ta tolay.
  zpm-NT: Ni nligaa beeṉ me miṉe bnabey Dios, bdeed me me gut me lo cruz; ne sca nagoṉ
    beeṉ me miṉe bnabey Dios, ga psaṉmbe me ne lo doḻ. Tibaque vuelt sca goc me gon
    co, ni lëë psaṉmbele me ne ga.
  hix-NT: Tàwya Khoryenkomo yoyuhtukatxho hoye ro konyhoryetxownà, Txesusu Kryestu,
    enyhoru ro me kehtxoho menye. Towenyxa ro wayehye, tàwya Khoryenkomo yoyuhtukatxho
    me. Twayehnàtoko, thunuthuru rma yàmye, towenyxa ro mak ha. Tàmpàra harha naha.
    Àro hoye ro konyhoryetxownà, enyhoru ro me kehtxoho menya.
  sim-sim: Avui Wasilaka or hishihi nor mbari nombo hom Jisas Krais maome orhin orhinjik
    ofa hom hindi namtas nom hari ri. Ofa os erem or uri nombo orok nir ma misambik
    fehe Avui Wasilakahi mak ni naha misokome orhik ma worna mak nimu nanduwa.
  npi-ULB: दोस्रो अभ्यासमा हामी उहाँको इच्छाबाट सधैँका निम्ति येशू ख्रीष्‍टको शरीरको
    बलिदानद्वारा परमेश्‍वरमा समर्पित भएका छौँ ।
  cgc-cgc: Tenged Jesu-Cristo an gatuman ta liag ta Dyos, kiten i palimpyuan ta ate
    na mga sala daw pabuat na iya gid na mga ittaw paagi ta pag-atag Jesu-Cristo ta
    iya na kabui na napatay kanen naan ta krus bilang alad. Isya nang gid bisis kanen
    gaatag ta iya na kabui bilang alad para ta tanan na mga ittaw daw dili en kinanglan
    na isaben.
  tim-tim: Areâk bo. Yesu Kristoŋe ikiŋe hâkŋe mem Anutugât sumbe dâm sop konogân
    waŋdo ârândâŋ agep aregât agak meme âlepŋe mem manmâ âgâwaengât dâp miawak nengiep.
  yor-yor: Nípa ìfẹ́ náà ni a ti sọ wá di mímọ́ nípa ẹbọ ti Jesu Kristi fi ara rẹ̀
    rú lẹ́ẹ̀kan ṣoṣo.
  wos-wos: God mawuli yandéka maki dé Jisas Krais déka séfiré Godka hweta dé hiya.
    Natafa nukwa male dé hiya. Hiyandéka God hurumben haraki saraki sémbut yakwanyindéka
    nani yikafre du takwa nani re, Godna makambu.
  emp-NTPO: Ãcõrẽba quĩrĩã b̶ʌra Jesucritoba jũma osia. Ara idjida idu beabisia. B̸arima
    ab̶a mãwã od̶aba dadjirãra ewariza Ãcõrẽ itea bia b̶ʌsia.
  eng-F35: By that will we have been sanctified through the offering of the body of
    Jesus Christ once for all.
  ind-ind: 'Karena yang Allah kehendaki adalah: Kita dikuduskan selamanya dengan satu
    kali saja Kristus Yesus mengurbankan tubuh-Nya.'
  pes-OPCB: طبق این عهد و طرح جدید، عیسی مسیح یک بار جان خود را در راه ما فدا کرد
    تا ما را ببخشد و پاک نماید.
  mpt-mpt: Gode funanea Ne miine ne okok olo okok kemeko ge fumbe kesoa Yesus Klaiste
    Gode bobol tem fumbe inanea deib makob kaanea e damo Gode omanea nib hengmino
    omtlabenea nibo kining anobbiobe.
  ssx-ssx: Yesu Ketisoma꞉ ipika꞉ Atekena꞉ pi teliolo hata꞉ Atekena꞉ hone piekeeki
    paeyao pitolo ipika꞉ loketa꞉ paa pa hameke hala꞉la꞉ hoteke we leke pa hoto homeke
    homeke halaa paeyaeyekeme. Koto pa꞉la꞉ ekima꞉ta꞉ nika꞉ hoke haumanu pa paeyao
    yokaa yako pea hamono la꞉la꞉me.
  mkl-mkl: Si bɛi Jesu Kirisi í ce idɔɔbii Ilɑɑɔ̃, nɑ ŋɔi í jɔ̀ ɑɑ kɑ yɔkɔ kɑ mɑ́
    hɑi si dulum du wɑ ŋɑ nɑ sɑɑbui kuweei ɑrɑɛ iyi í ce ɡbɑkɑ̃ ɑkɑ̃ hee do ɑjɔ fei.
  gaq-gaq: ଜିସୁ କିସ୍‌ଟ ମୁଇଂତର୍ ମାତର୍‌ ଆରି କାଲାଆଃ ନ୍‌ସା ନିଜର୍ ଗାଗ୍‌ଡ଼େକେ ଅପେଃଚେ ଇସ୍‌ପର୍‌ନେ
    ଇକ୍‌ଚା ପୁରନ୍ ଡିଂବକ୍ନେସା ମେଁନେ ଆତେନ୍‌ ରକମ୍‌ନେ କାମ୍ ନ୍‌ସା ନେ ସାପାରେ ପାପ୍‌ବାନ୍ ପବିତ୍ର
    ଡିଂନେଲେଃକେ ।
  gof-RNT: Yesuus Kiristtoosi Xoossaa sheniya oothidi, zaarethonna ogen issi toho
    ba ashuwa yarshshida gisho nuuni geeyida.
  unx-unx: ଚିୟାଃଚି ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ମିସାଗି ଆୟାଃ ହଡ଼୍‌ମକେ ସବେନ୍‌କଆଃ ନାଙ୍ଗ୍‌ ଦାନ୍‌ ଏମ୍‌କେଦ୍‌ତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମନେଲେକାଏ କାମିକେଦା, ଏନାତେ ଆବୁ ସବେନ୍‌କ ପାପ୍‌ହେତେ ଫାର୍‌ଚିୟାକାନାବୁ
    ।
  gah-gah: Nenemú Ómasímini gakotó Izesu Kilistoni agupe nenémo guguni gizokago, leza
    mukitoka ligika ale guluvitokago nounimó nene goha aleminogo ive. Mota alekago
    monéna asú onoive.
  lcm-lcm: Io, Iesu Karisto katala abis using aro luai taun a vubuk suke na kala alis
    a pukun ina ani ka mat amatan sikei palau ani keve taun, na asukang vang kala
    vil adaus ira.
  aer-aer: Jesus-ele aywerrkele mpwareke nhenge iwenhe-arle Ngkarte ikwere angkeke,
    Ngkartele anteme arne akurne areye anwerne-ngentyele urrpareke anwernenhe arlkngemele.
    Ngkartele kwenhe tyerrtye ingkirreke anthurre Ikwere-werne akngetye-alpetyeke
    ahentye aneme. Alakenhe ikwerenge anteme Re Jesus Christ nhenhe-werne yerneke
    nhenge re anthelhetyeke anwerneke ilwetyenhenge. Yanhe ikwere iperre-ngentyele
    anteme anwerne iwerre arratyele anetyeke Ngkarteke-ante ware.
  qvc-NT: Chaymi Jisukristu, Tayta Dyus munashqanda rurashpa, suq kutindalla kruspi
    wañurqan, tukuy tyimpupaq washawananchiq, amana uchayuq kananchiqllapa.
  tgl-ULB: Sa pangalawang kaugalian, tayo ay naihandog sa Diyos sa kaniyang kalooban
    at sa pamamagitan ng pag-aalay ng katawan ni Jesu-Cristo ng minsan para sa lahat.
  cbs-NT: Janua Diosun shinan besti chibain bestiwai jawen yuda Dios inain nuku mawaxuntan
    ana besteniki, ana betsatian mawatimaidan. Jaska wakin Jesucriston Diosunabu nuku
    wakin ma nuku medibi waniki.
  xtm-NTPP: Te ja sukan ni sa'a Jesús ma sukan játna ini Su'si ma, te ni ka nduvii,
