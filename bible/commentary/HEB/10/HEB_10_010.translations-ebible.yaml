  soy-soy: Uléécɑɑ mɛlɑ mɛ̃ kɛ Yeesu Kirisi uu n wɑ uu umɛcirɛ kpísi uú nɛ mɛcírɛníŋɛ
    nyɔ́ɔnsɛ nnyɑ kɑri ɑkópɛ kɛ́mɛɛ́ le.
  hui-hui: Ani binigo Yasu Keriso ibugua Ngode Datagaliwabehanda hame leadagua bialu
