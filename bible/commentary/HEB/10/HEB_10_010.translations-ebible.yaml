  san-TIB: ཏེན མནོ྅བྷིལཱཥེཎ ཙ ཝཡཾ ཡཱིཤུཁྲཱིཥྚསྱཻཀཀྲྀཏྭཿ སྭཤརཱིརོཏྶརྒཱཏ྄ པཝིཏྲཱིཀྲྀཏཱ ཨབྷཝཱམ།
  qve-NT: Chayraykun Señorninchis Jesucristopa cruzpi wañusqanwan noqanchisqa ch'uyanchasqa
