    छीन लिया गया जो पहले की निसबत कहीं बेहतर है और हर सूरत में क़ायम रहेगा।
  ycn-ycn: Naca'aqué Jesucristo ja'apiyá jema'ajeño naquiyana ina'uqué huajáquelana
