    jlyo tiꞌ wan chaꞌ suꞌwe la siyaꞌ ti chaꞌ ꞌin Jesús nu wa msñi wan kanꞌ; jlyo tiꞌ
    wan chaꞌ ja tsaa tii ꞌa chaꞌ kanꞌ, ti kwiꞌ chaꞌ nu wa ynan wan ꞌin Jesús.
  opm-opm: Kat gur karapus hat pati ihirnong hinhina mar panggeiptin ama ohe ruumsup
