  aso-aso: Neꞌmine noluvoniꞌ nene Izesuꞌni biluvaꞌ i-daaꞌ avelite henenitine initeꞌ
    matatine ipeꞌ igi di vikevo lingine nene laza aꞌmine heneni nene ivileꞌ ogo minineꞌ
    luteꞌmi minevoꞌ minevoꞌ ilineꞌ heneni nene ha molo none li gili longolize izi
    ningi mati-ngimikavo dii vaaꞌ aniꞌ ve. Idoꞌ lingine zuho Izesuꞌ evenele linge
