    ñila go, lo yibë' nzho kwa'n más tsak par go, no kwa'n di' par dubta'.
  cbc-NT: Preso jorica wii na cacũrericarã cʉ̃ãrẽ na mʉjãã ĩñamaiñupã. Tunu bairoa
