  bnp-bnp: Mu dodo, mu kori e huriki ni ru dili na bavi. Na tahuna e huriki ri radi
    a maka maki ne mua, mu vivi kunana, a vuhuna mu lohoka vona, a maki muholi ne
    mua i tabuli na hunu, bara i tabuli vakaroro.
  apn-NT: 'Na prem mẽ akwỳjê jagjê ka prem ja hã mẽ omu nẽ ma mẽ hagjênh xà hã ixkre
