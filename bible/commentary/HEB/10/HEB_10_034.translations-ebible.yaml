  kmg-kmg: Ŋoŋe âgofâc-ŋeŋic kâpâcwâru ficko fepie jaŋere erâ buheric fua-ŋarewec,
    â moneŋ mafa ŋowac ropie ine mafa fârine fofone fonârekac muhuc manapie bubiaŋnehec
