  ita-1927: Infatti, voi simpatizzaste coi carcerati, e accettaste con allegrezza
    la ruberia de’ vostri beni, sapendo d’aver per voi una sostanza migliore e permanente.
  lww-lww: Ita lap̃asa, akoven la apa e yum̃a nakoaena, ana sineta miye la pap̃isi,
