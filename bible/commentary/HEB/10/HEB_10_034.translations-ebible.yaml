    kieta sur lala, ap̃ar plan kare petan ita nap̃a tekilalu manene la sur lala. Ana
    e pogos nene, pe sineta kar la re poli, tetam̃an ga, komin nap̃a nasinekekaren
    tai sike e ita, sane sur la nap̃a ap̃ar plan pavano lala ape na yomarava ga nini,
    ana kieta sur nowo la nap̃a apowo manenea asike ga wa, nap̃a tap̃atete akovio
    pog tai, yoko ave kieta lue narui.
  ckb-ckb: هاوسۆزی بەندکراوانتان کرد، کاتێک سامانتان تاڵان کرا بە خۆشییەوە قبوڵتان
    کرد، چونکە دەزانن لە ئاسماندا سامانی باشترتان هەیە و دەمێنێتەوە.
  nas-nas: 'Aaꞌnoko teing kiimatanava-koo otorokoꞌning piaaverererikoꞌ, eeꞌnoko doturariri
    tamung oovererikoꞌ karikaꞌke diikaning kavonanka bakiaaꞌderaariko. Aming-koo,
    nnaꞌ eeꞌ tasiꞌperi teeꞌ: Niiꞌ kapooꞌ deto basi tampara otoꞌmemuring paaꞌkoo makosi
    deeaung.'
  uvl-uvl: Pe imo a koko teu luluch nge iri nemur nenge tetu nga tuele au ngana, pe
    a iech mana nga etue nenge te ua toto ia lemo ure mur, iange a eteia ke lape a
    mene ute e nge urana toto kura, nge lape tu ke mala.
  eng-BBE: For you had pity on those who were in prison, and had joy in the loss of
    your property, in the knowledge that you still had a better property and one which
    you would keep for ever.
  ixl-CNT: Eloch qꞌuꞌl atich kuꞌ tu tzeꞌ. Utz etaqꞌ tzii kꞌuxh maaleꞌl etetz, vaꞌlich
    koꞌn etxuqꞌtxuneꞌ tan, etootzajle aas atil maꞌl etetz tiira techal nichꞌian tu
    Amlika. Utz bꞌenamen tatineꞌ.
  xsi-xsi: Aŋga zo pinde kinzi sionzi nawalami pinde simo luma sakamao ilo, aku lâ
    zo ŋinde miki kalomi sukâŋa ku ilomi malia ŋananzi nawalami ŋinde. Aku lâ zo pinde
    tamâta pinde sitapa nemi mbaliŋa rârâni saŋemi. Andeta lâ zo ŋinde miki ilomi
    ara ku kandeka nâ, ŋana tu miki kasama ŋine; nemi mbaliŋa mao nde keno mo ŋai
    yo. Mbaliŋa ŋinde nde ara ndo ku ipole tâno ŋine ne kelekele, ŋana tu mbaliŋa
    ŋinde ma nao tia kâ, ande tia. Ŋinde ma ikeno mine ku imo nâ.
  crx-NTPO: '''Ink''ez ''oh da'' ''asuhan''ai whe sgha te''nahzun ''ink''ez sla aht''en
    inle''. ''Et ndai la aht''i-i, ''i ''ants''i nohghu hayílhchoot ''et hoonts''i
    hoonáht''i''. T''eoonáhzun nohnich''oh ''on nus hoonzun-un ''ink''ez ''ilhiz ''uhoont''oh,
    ''et yak''uz nohba whuzdla whe'' hoont''oh.'
  kan-OKCV: ನೀವು ಸೆರೆಯವರಿಗೆ ಅನುತಾಪ ತೋರಿಸಿ, ನಿಮಗೋಸ್ಕರವಾಗಿ ಸ್ಥಿರವಾದ ಉತ್ತಮ ಆಸ್ತಿಯಿದೆ
    ಎಂದು ತಿಳಿದು, ನಿಮ್ಮ ಆಸ್ತಿ ಸುಲಿಗೆಯಾದಾಗ ಸಂತೋಷವಾಗಿ ಬಿಟ್ಟುಕೊಟ್ಟಿದ್ದೀರಿ.
  bbb-bbb: '@see-verse:HEB.010.033'
  blw-blw: Yag chayu agé kena-asiyan hen anchichay ifayu way nifafarud. Yag hen nangop-opancha
    hen kok-owayu, an-ayu chillug laylayad. Oo, te innilayu way wacha chillu hen napatpateg
    way kok-owayu ad uchu way ammag mannanayun ya maid agé paat makapréh.
  tam-2017: நான் கட்டப்பட்டிருக்கும்போது நீங்கள் என்னைக்குறித்துப் பரிதாபப்பட்டதுமில்லாமல்,
    பரலோகத்தில் அதிக மேன்மையும் நிலையுள்ளதுமான சொத்து உங்களுக்கு உண்டு என்று அறிந்து,
    உங்களுடைய ஆஸ்திகளையும் சந்தோஷமாகக் கொள்ளையிடக் கொடுத்தீர்கள்.
  azz-NT: Huan namejuan nanquinyolicneliayaj ne presos ten no tzactoyaj namohuan tech
    in cárcel. Huan cuac namechajchihuilijque ten namoaxca, ijcuacón namejuan nanquixijxicojtihualayaj
    ne tajyohuilis hasta ica yolpaquilis. Huan ijcón nanquichiuque porín namejuan
    nanquimatinemij ya que nanquipíaj ya nepa eluiyactzinco se nemactil ten semi cachi
    cualtzin huan ten quisentocas sen nachipa huan ten amo queman tamis.
  spa-RV-1909: Porque de mis prisiones también os resentisteis conmigo, y el robo
    de vuestros bienes padecisteis con gozo, conociendo que tenéis en vosotros una
    mejor sustancia en los cielos, y que permanece.
  csy-csy: Banghangziam cile ka koltan ciang in ka tung ah hesuakna nong nei uh hi,
    taciang vantung ah a phazaw le a ngei kikhomsuan zaw te zong na nei uh hi, ci
    na heak uh hu in, na neisa uh hong ki suam lai zong na lung uh dam hi.
  mxq-NT: Miits mmʉda̱jttʉ ja paꞌꞌayoꞌon mʉt ja diꞌibʉ naty jap ijtp tsimy pujxndʉgóty,
    es extʉ mʉt ja xondakʉn xymyʉmadaktʉ ko mbʉjkxʉdʉ diꞌibʉ naty mmʉda̱jttʉp, mʉt
    ko mnija̱ꞌa̱dʉp ko tsa̱jpótm mmʉda̱jttʉp diꞌibʉ waanʉ niꞌigʉ ꞌyóyʉty es ijtpʉm
    winʉ xʉʉ winʉ tiempʉ.
  tzj-NT: Como ja xeq'ueje' pa tak che' rumac ja Jesucristo xepokonaj quewach. In
    tok majtaj chewe ja meba'il ma xepokonaj ta, xixquicoti. Como bien ewotak chi
    c'ol emeba'il chila' chicaj ja más chi na utz ja ni mta wi' q'uisic trij chewi'
    tok xixquicoti.
  tdt-tdt: Imi hanoin ema dadur sira iha kadeia laran. I bainhira ema hadau imi nia
    sasaan, imi kontenti hodi husik deit, tanba imi hatene katak, imi sei simu fali
    riku-soin nebee diak liu, i riku-soin nee sei dura too tinan ba tinan.
  ron-BTF: Fiindcă ați avut compasiune față de mine în lanțurile mele și ați îndurat
    cu bucurie prădarea bunurilor voastre, știind în voi înșivă că aveți în cer o
    avere mai bună și durabilă.
  eng-WEBP: For you both had compassion on me in my chains and joyfully accepted the
    plundering of your possessions, knowing that you have for yourselves a better
    possession and an enduring one in the heavens.
  eng-FBV: You showed your sympathy for those in prison, and took it cheerfully when
    your possessions were confiscated, knowing that you have something better coming
    that will truly last.
  nld-1939: Inderdaad, toen hebt gij mee geleden met hen, die gevangen waren, en de
    roof uwer goederen met blijdschap verdragen, in de overtuiging, dat gij betere
    en blijvende goederen bezit.
  bwo-bwo: It tipetswotssh maac'o k'ewerte, k'antsonat uni aawosh beet gaalo itdetstsok'o
    itdantsosh it detstso itatse dek'eworowere k'amdek'at man genee'uwon dek'rtee.
  nch-BL: Quena, nojquiya antaijyohuijque ica nopa taneltocani cati quintzactoyaj.
    Huan quema masehualme amechquixtiliyayaj tamanti cati amoaxca, anpaquiyayaj pampa
    anquimatiyayaj para nepa ilhuicac amechchiyayaya miyac tatiochihualisti cati más
    cuali huan cati más ipati.
  quc-TNT: Ri ix xitok'obisaj qui wäch ri xec'oji pa tak che'. Pune c'u xmaj ri jastak
    iwe, ruc' quicotemal xicuyu rumal chi iwetam chi c'o jun iwechbal ri utz na chila'
    chicaj ri man c'o tä u q'uisic.
  tfr-NTPO: Sbö nopga l̈öng kjërshko l̈i songe l̈oromi. Bomi l̇l̇ëbo döraba bomi shjiryoshko
    ga kuromi l̈öng wopjl̈ú, miydoromi ga pjãy l̇l̇ëbo tjeng kjok dogo pjl̈ú anmoyõ,
    pjir l̇l̇ëm wl̈eniyo kjĩshko.
  kaq-NT: Sipo xoboho tsahonah tenehibo rihbi tah man yanapanniqui. Tiromajaquin maton
    jahuaborabo mato bichinahbaan bi tah man jenimahanan tenenihqui. Naihoh man hashoan
    siribo queyotimabo jai honanxon tah man jenimahanan tenenihqui.
  sgb-sgb: Ta iningalwan yo hilay inhukul gawan ha paniwala la kan Apo Jesu-Cristo.
    Haka hên main nangayun bandi yo, ay pinaulayan yo hila hên main kahiglaan, gawan
    muwang yo, ya ha langit ay main kaw hên matanggap ya ayn angga ya mangêd ha bandi.
  vie-1934: Vì anh em đã thương xót kẻ bị tù, và vui lòng chịu của cải mình bị cướp,
    bởi biết mình có của cải quí hơn hằng còn luôn.
  kxv-kxv: ଇଚିହିଁ ମୀରୁ କାୟିଦି ଗାଟାରି ତଲେ ଆଣ୍ଡାନା ଦୁକୁ ବେଟା ଆ଼ହାମାଚେରି, ଅ଼ଡ଼େ ମିଙ୍ଗେ
    ମୀ ହା଼ରେକା ନେହିଁ କା଼ଲେଏତି ବାତ୍‌କୁ ମାନେ, ଈଦାଆଁ ପୁଞ୍ଜାନା ରା଼ହାଁତଲେ ମୀ ଦ଼ନ ମା଼ଣ୍‌ଚା
    ଅ଼ନାଣି ମୀରୁ ଅ଼ର୍‌ହିମାଚେରି ।
  amu-NT: Mati tꞌomꞌyoꞌ na wiꞌ nꞌomꞌyoꞌ nnꞌaⁿꞌyoꞌ na cwilaꞌyuꞌ na tooꞌndyena wꞌaancjo,
    teijndeiꞌyoꞌ joona ꞌnaⁿ na ñetcaⁿnaꞌ. Ndoꞌ quia tjeiiꞌ nnꞌaⁿ ꞌnaⁿꞌyoꞌ ncꞌe na
    cwilaꞌyuꞌyoꞌ, tyomꞌaⁿꞌyoꞌ na neiⁿꞌyoꞌ meiiⁿ na tjomꞌyoꞌ na ljoꞌ. Ee cwilaꞌno̱ⁿꞌyoꞌ
    na cañoomꞌluee waa cwii nnom na jndati tseixmaⁿnaꞌ, na tixontycwiinaꞌ.
  hin-CV: तुमने उन पर सहानुभूति व्यक्त की, जो बंदी बनाए गए थे तथा तुमने संपत्ति के
    छीन जाने को भी इसलिये सहर्ष स्वीकार कर लिया कि तुम्हें यह मालूम था कि निश्चित
    ही उत्तम और स्थायी है तुम्हारी संपदा.
  spa-BES: Porque tenías piedad de los que estaban en la cárcel, y les alegraba la
    pérdida de su propiedad, sabiendo que todavía tenían una mejor propiedad en el
    cielo y que permanece para siempre.
  san-BEN: যূযং মম বন্ধনস্য দুঃখেন দুঃখিনো ঽভৱত, যুষ্মাকম্ উত্তমা নিত্যা চ সম্পত্তিঃ
    স্ৱর্গে ৱিদ্যত ইতি জ্ঞাৎৱা সানন্দং সর্ৱ্ৱস্ৱস্যাপহরণম্ অসহধ্ৱঞ্চ|
  tdx-tdx: Amy te niferenaiña’ areo, izaho an-drohy, vaho nahaehak’ anahareo te nikopaham-bara,
    fa nahafohiñe an-troke t’ie amam-bara fanjàka tsy ho modo an-dindiñe ao.
  naf-naf: In nolin notnaŋ mka katikŋan towepme ekŋengapmti kembeŋ temaŋ mbien. Ma
    milom bilombi omenzaŋ time in keŋin oloŋen palen tati indikme belak tiwien. In
    kwitnaŋ kwitnaŋ kululuŋen tatatnaŋ katikŋaŋ bam tiwep ke nâmtiyepm kegok mbien.
  grc-MT: και γαρ τοισ δεσμοισ μου συνεπαθησατε και την αρπαγην των υπαρχοντων υμων
    μετα χαρασ προσεδεξασθε γινωσκοντεσ εχειν εαυτοισ κρειττονα υπαρξιν εν ουρανοισ
    και μενουσαν
  vid-vid: Namilumba kuli kugazigwa kwa wawele mchinweng'ho na lombochigwe lufufu
    lwenu namwimilila kwa kusangalala, mina namvizela kota mwanawo lufufu lunojile
    ng'hatu na lwakikala mazuwa gose.
  pio-NT: Pidécuéca piicáca napualé cáininéeri iyú pitécaténácué nayáapiná, níái píapichéeyéica
    yùuwichèeyéicatéwa presoíyéi ibànalìcu, neebáidacáináté Jesucristo itàacái. Pìidenìacatécué
    nacái piùwichàanáwa casíimáiri iyú piùwidenái imelùdacaalítécué pìasuwa píalíacáinácuéwa
    pidènìaca áiba pìasuwa càmíiri imáalàawa chènuniré cayábéeri íicha yái pìasumica
    chái èeri irìcuírica.
  tsn-tsn: Mme lo bogile le ba ba tlhatlhetsweng mo dikgolegelong, ebile lo ne lwa
    itumela fa lo tseelwa tsotlhe tsa lona, lo itse gore dilo tse di botoka di lo
    letile kwa legodimong, dilo tse di tlaa nnelang tsa lona ruri.
  amr-NT: Kenpaʼti nog huaknopo̱e̱ʼeritaj onʼbahuadiaypo huabakuda̱ʼ jakyo enʼbakuda̱deʼte
    meʼpukhueʼada boʼtaʼhuade̱meʼne. Moʼtinepahuiʼpo boʼtaʼhuade̱meʼne. Kenpaʼti moknopo̱e̱nok
    katepiʼ eʼtamaeʼ eʼbakbakaydeʼte moʼdurugpakonmeʼpo, kurudyo̱ Diosere durugda
    o̱ʼunhuahuikaʼapoy moʼnopounmeʼne.
  pwg-pwg: Ma iyavo kava gabura kamonai imakamakai na kovi kamyuyuwaviiviiyesi. Ma
    wawaya ami sawara kudubina inebomi na nuwabiibiiyai kovi bagunei, iyamna koakovi
    da tami kubiimi na kunumai ivi yapaka emakamakai. Ma tuna na mura kiimatanina
    ma makamakii nonowina.
  cjv-cjv: Ena ne yokamai tainom nokapu wom kawom yo duwangua te tarom i kakom kakom
    di derewo duwangua mora kaninga ena ne yokamai furo ari yai opai kan iki fainga
    yokamai kanom fi ereingoro te kakom ta kakom tei ari yokamai bei moiro ne yokamai
    guwai gainom kunei neingoro ne yokamai mun fi erere kan de ereime.
  tha-KJV: เพราะว่าท่านทั้งหลายมีใจเมตตาต่อข้าพเจ้าในเมื่อข้าพเจ้าต้องถูกขังไว้ และเมื่​อม​ีคนปล้นชิงเอาทรัพย์​สิ​่งของของท่านไป
    ท่านก็​ยอมให้​ด้วยใจยินดี เพราะท่านรู้​แล​้​วว​่า ท่านมี​ทรัพย์สมบัติ​ที่​ประเสริฐกว่าและถาวรกว่านั้​นอ​ีกในสวรรค์
  por-BR-2018: Pois também vos compadecestes das minhas prisões, e com alegria aceitastes
    a espoliação dos vossos bens, pois sabeis em vós mesmos que tendes nos Céus um
    bem melhor e permanente.
  mhl-mhl: Goine witi pigo rua yabebi ŋebuŋ, oi ŋone yaberu joiserereŋyaŋuŋ moko maneru
    gobuŋ. Mebo komoŋ-ŋaŋuŋ imasamakeŋ qaku furu robuŋ, oi jeri paio mane sabareku
    gobuŋ. Sombunde tebe mariku fuŋine mo so jibugaiŋ, oi pe ŋarega ore maneru ore
    eru bobomiriŋ maneru gobuŋ.
  klv-klv: Mǝtukatǝp̃ol hǝn na-lǝŋon-isa-an silat lototoh len naim bǝbaŋis. Nǝboŋ
    alat lotoil a m̃o lototariv kukuv p̃is natit samit dan gamito, mǝtudam̃ hǝni len
    nakemkeman, husur mǝtolǝboii tia ke, gamit mǝtukad natit gail lotovoi am, natit
    gail lotopat vi sutuai.
  bco-bco: Kaluka꞉isale nolo꞉ dibolowa to꞉lolab amio꞉, giliyo꞉ i a꞉no꞉ nofolaki asufa꞉.
    A꞉la꞉ta꞉ga꞉ nolba꞉yo꞉ gio꞉ tagi alitaki, kelego꞉ gililo꞉ delen a꞉no꞉ iliyo꞉ madali
    diab amio꞉, gio꞉ sagalaki ka dima꞉ki ta꞉tale. Mo꞉wo꞉ kelego꞉ nafale gililo꞉ Hebene
    amilo꞉ da꞉lab a꞉ma꞉yo꞉ ililo꞉ diab a꞉no꞉ tinio꞉ ko꞉lo꞉, kelego꞉ gililo꞉ a꞉no꞉
    mela꞉no꞉ mela꞉ib a꞉la꞉bo꞉ gio꞉ fanda asulaki, ka ta꞉fo꞉.
  kdl-NT: I pana ta̱ iyali i aza ɗa a zuwai a kuwa ku aꞌali. A wusa ɗa̱ baci ili iꞌya
    iꞌa̱ri n iꞌya, i tsu kawunku ta̱ n ipeli, kpaci i reve ta̱ iꞌa̱ri n ili i shinga
    iꞌya ya ɓa̱ra̱kpa̱ ubana, ya vana ɗa̱.
  apu-NT: Hĩtiretana apanakini Teoso sãkire auiãkani kateia ãki auakani. Apanakini
    mixirikari hĩtii Kristo sãkire hãuikini xika, iuaritika hĩpoxokoniuata, kotxi
    iuasaaki himarotapekari auapitika iaxiti hĩtii Teoso sikakiti. Ĩkora tiitxi kona
    xipoka. Apiaerekata tiitxi iuaxiti auakari.
  roo-roo: Ora voeao tapo vo vavataroaro sovopata ora visii-ia oea oisoa tuukepa keparo-ia
    tuukepaave. Oa iava voeapa oisoa siraopata. Ora oiso osa oearovu tapo oisoa uriopaave
    visii varaaro-ia orekerovu pitupasa. Uva viapau oisoa evarare rugorugoopaoro siraopata.
    Viapau. Ari visii oisoa roru iraopata rutu, uvare oisoa taraipata oiso, Oaravu
    epao visii varaaro oara visiipa tuevira toupai, oara varao-ia putepaiveira rutu
    vo rasio iava vara.
  miz-NT: Ntūntaꞌví ini nto taꞌan nto, ña ñuꞌu kutū san. Íntōo dínī ntó kuān te kíꞌi
    ñaꞌa san é tuví iña nto, tsí ini nto tsí e dukún kan ne, dōó iō iña nto e dií
    dií ka vaꞌa, é ña ntɨꞌɨ ntii dañu ntúvi.
  qvz-NT: Carcelbi tiyauc quiriccunata llaquishcanguichimi. Canguna charishcagunata
    quichuitucucpihuas ahuantasha cushiyaranguichimi jahuapachaibi mana tucuribac
    mas aligunata charingaraushcata yachasha.
  deu-ELO: Denn ihr habt sowohl den Gefangenen Teilnahme bewiesen, als auch den Raub
    eurer Güter mit Freuden aufgenommen, da ihr wisset, daß ihr für euch selbst eine
    bessere und bleibende Habe besitzet.
  mjc-NT: Tan cundaahvi̱ iñi ndo nyehe̱ ndo tsi nyɨvɨ tsiyucu̱ vehe caa. Cunyee̱ iñi
    ndo nyehe̱ ndo tundoho tsihin tsa sɨɨ cuñí ndo quɨvɨ quihi̱n nyaa nyɨvɨ ndaha
    tyiñu ndo, tyin tsitó ndo tyin gloria iyó tsa vaha ca tsa cuenda ndo, tan yacan
    ña cua cundɨhɨ maa can.
  caa-caa: Y nox cay uqꞌuiox tama iwalma conda iwira tin e turobꞌ tama e cárcel umen
    taca que war acꞌupseyanobꞌ tama e Cristo, y nox tzayox meyra tama Cadiosir tama
    e tiempo yajaꞌ este que tzayox motor que war iwira aloqꞌuesna tunor lo que ayan
    ani tibꞌa umen taca que war ixcꞌupseyan tama e Cristo, cocha nox war inata que
