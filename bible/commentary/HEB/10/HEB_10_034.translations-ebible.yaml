    o̧la wisinaale saai dapóló hai̧turaalu, atima só̧póló taalatua yalepó.
  hin-2017: क्योंकि तुम कैदियों के दुःख में भी दुःखी हुए, और अपनी सम्पत्ति भी आनन्द
    से लुटने दी; यह जानकर, कि तुम्हारे पास एक और भी उत्तम और सर्वदा ठहरनेवाली सम्पत्ति
    है।
  wol-KYG: Ndax yeena bokk ak ñi ñu tëj seen coono, te yeena muñe xol bu sedd ni ñu
