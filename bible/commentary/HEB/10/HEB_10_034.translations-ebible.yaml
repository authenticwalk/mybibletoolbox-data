  azb-azb: Həm də siz məhbusların çəkdiyi əzablara şərik oldunuz, özünüzün daha yaxşı
    və daimi malınız olduğunu bilərək əmlakınızın talan edilməsini sevinclə qəbul
    etdiniz.
  eng-DBY: For ye both sympathised with prisoners and accepted with joy the plunder
    of your goods, knowing that ye have for yourselves a better substance, and an
    abiding one.
  guo-NT: Asew jiw, naexasiti Jesús pejwʉajan, jiw jebatat jias wʉt, xamal japi jiw
    kajachawaetam wewe'paspoxanliajwa. Asew jiw xamal wenot wʉt nejew, xamal Jesús
    pejwʉajan naexasitam xot, nalala-el. Nakiowa nejchachaemlam nejmatpʉatantat Diosliajwa.
    Ja-am xamal, wʉajnawetam xot kaes pejme pachaempox Diosxotse, pomatkoichaliajwapox.
  hla-hla: Alimiu u tatagi sil riam u katun ti haka rien tara karabus. Na poata ti
    lueia u katun a man ka i tamilimiu, alimiu u sasala noa has iam, taraha alimiu
    u atei sile iam te ka mena milimiu a man ka te niga balana ba te ka nitoana romana.
  mav-NT: Mi'i pote mekewat e'at pe aipyhyp wo'o­pyhyp hawe wanĩ­kaptia po pe watoĩ­ne'en.
    Mi'i tote ai'ahyk ahyk sa'ag ne'i Iesui mohey haria aito pote. Ma'ato wãi'i­'a­tu'e
    pytkai yt watoiat hin i Iesui. Iesui mohey haria irania'in yt ai'atoiat hin i
    ho'opot hap e'at pe ma'ato — Waku urumo­sa­ty'i saty'i wy wato'e more­kuaria pe
    katu­pono waku uruho­'opot wy uruwy­ria'in nywo uruto Iesui mohey haria wy pote
    waku wato'e sura­ra'in me. Mi'i hawyi wẽtup miit ewy waho­'opot hap topy­hu'at
    katu­pono aiwo'o­ky'e kahato hap itote pote. — Pyno waku watuwat aito wy i'atu­wywo
    waho­'opot hamo waku wato'e aiwa­nĩ­kaptia pe. Mi'i hawyi sura­ra'in ti'a­tu­po­hari
    yne yne ahekat ko'i ete Iesui mohey haria aito pote wen ma'ato mi'i turan yt kat
    wato'e hin i ma'ato Tupana kape watu­wehum kahato imimo­wepit ko'i wuat'i e'at
    piaria aito pote. — Pywo ti rat aheka­re'en sese atipy pe yn toĩne'en mio wato'e
    aiwo­'ope mekewat e'at sa'ag me ahekat yne ta'a­tu­po­hari turan hap e'at pe.
    Itote ti wakuat po'og aheka­re'en wato'e aiwo­'ope aipo­hari yne ete pytkai.
  kpf-kpf: Zen bukurâpziŋâ tâk namin zâine zeŋgât op umbâlâ urâwe. Oi kât sikum betziŋan
