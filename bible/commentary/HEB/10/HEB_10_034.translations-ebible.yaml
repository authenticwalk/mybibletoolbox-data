  eng-WEBU: For you both had compassion on me in my chains and joyfully accepted the
    plundering of your possessions, knowing that you have for yourselves a better
    possession and an enduring one in the heavens.
  gnw-NT: Echa'ã piparareco peresorɨru pe ñugüɨnoi vae reta. Jare ĩru vae reta pembaembae
    upɨ̃ro pegüi yave, piyerovia catu. Echa'ã picuaa penoi co ara pe mbaembae icavi
