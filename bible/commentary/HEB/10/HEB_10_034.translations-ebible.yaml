    rax nẽ pa amnhĩm hamỳ nhũm aa ixpê hapêx kêt nẽ. Hãmri nhũm axte mẽhõ aa ixpê
    utàr kêt nẽ. Jar mẽ ixkukrêxta mexti hã. Anẽ. Jao mẽ kot mẽ apê utàr tã ka mẽ
    akaprĩ nã apa hkêt nẽ. Ã amnhĩ kukamã ajamaxpẽr anhỹr pê akĩnh nẽ apa. Ãm hãmri
    na ka prem ã amnhĩ kukamã ajamaxpẽr anẽ.'
  ctp-NT: Kwiꞌ ngwañaꞌan, ndyaa naꞌan wan ꞌin neꞌ taꞌa wan bra nu yuꞌwi neꞌ niꞌ ñaꞌan
    chkwan, suꞌwe ꞌa mdayaꞌ wan ꞌin neꞌ kanꞌ bra kanꞌ. Ni siya yꞌni nten kunan nchga
