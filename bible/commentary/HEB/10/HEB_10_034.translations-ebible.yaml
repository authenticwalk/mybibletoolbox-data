    dejapariyarguyquim. Tsaynö dejapariyargayqui ciëluchö imaypis mana ushacagcunata
    chasquiyänayquipä cagta musyarninmi.
  mox-mox: Ta emiavo edi vetumaqana weaqina iaʼuluguyedi vanue ʼebeyoqona ʼinaya,
    ta omiʼa onuakolokoloyedi ta ovayausidi. Ta wese tovanawala emi kulufayavo iʼekilidi.
    Ta ge oda nuavita, ta ʼesi me emi qaiawa otoatoa, mana oalamani aqiaqiea yani
    ʼenoʼeno vatayadi ta aqiaqi otaqidi weaqimi mahalaya iʼenoʼeno.
  kew-kew: Goa pua onaa medaloma kalabus ada-para pirisimi rabu nimimi odome omesimi.
    Goa pua aanumi nimina oyae wala perea meala pisimi rabu nimimi raaname omoa ria
    mina gimisimi. Gore nimina oro yaalo epe pirape oyaenu ia-daa niminaawa go kedaanu
    riasimi.
  dww-dww: Be raḡanine taumi ami banagama ḡidoidima dibure a sivusivudina, taumi koya
    raunuatoiedi be koya sagusagudina. Be mate raḡanine banaga a kwayemi be ami purapurama
    a ragau viviridina, taumi yaḡoro ma nuaveremi koya damiporedina. Baninama taumi
    koya kataiena da tokare marae yaba veredie koi purapurana. Be inam purepuredima
    tokare ta kena nonoḡana.
  twi-ASANTE: Mo ne nneduafoɔ daa afiase na wɔfaa mo ahodeɛ nyinaa no mpo, monyaa
    ho boasetɔ, ɛfiri sɛ, monim sɛ ɛyɛ dɛn ara a mowɔ ade pa bi a ɛbɛtena hɔ daa.
  aoj-aoj: Ipaꞌ pati esis amam nematawa sagape kalabusi uwahipis pefaꞌ akafimi palomas.
    Eaꞌ nemaf afamba esis saloloꞌ lagofapa sofaꞌmepa hiahaom ipeꞌimi, ipaꞌ sonahepa
    ma batap tol pagapomas. Deiꞌ main, ipaꞌ eaꞌ pegawa, hiahaom ipeꞌimi buꞌwami endilisi
    ataꞌ mapomepa amamba anaf mogape atapim dondoli. Amamba mikilaꞌ endilisi hiahaom
    amamba sogofaꞌmepami.
  cbv-cbv: Bitadih nemat mʉʉ́boó ĩ nemechah ennit, yeebbʉ́t ñit jĩ́gahap tajĩ. Ñíih
