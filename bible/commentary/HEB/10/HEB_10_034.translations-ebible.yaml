  acu-NT: 'Turakrum kársernum engkeamu ainaun wait anentakrum yaingmiarume. Tura chikich
    ainau atumin kajertaminak nangkamiar atumi warinchuri jurutramkiaru wainiatrumek,
    atumka wake mesetsuk atumi warinchuringkia nintimtsuk warasrum: Iikia Cristonu
    asar, tura pujut nangkankashtin jukin asar, nuka ii wariri nangkamasang timiá
    pengkeraitai timiarume.'
