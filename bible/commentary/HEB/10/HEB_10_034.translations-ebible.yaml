verse: HEB.010.034
translations:
  kpx-kpx: Ige ataeau la haokuvu malevei dibulae hanavege la kebiaho uvulahai tiale
    kebia tedaevelu. Ige vani mole ataeau lohoale la onobenobe bahata vavolota malege
    la ke elehai itumuholisito vahaeholahalu. Kosealemo la hilokage la Dilavamo ono
    mole male kena vani bahata ugei.
  okv-H: Eto ungota namei kamei tipura ta ikeo mihio ungo na jo enu hondate ava. Eto
    ungota haja vajae egimbeto umbua te ungota daroho irari ta donda nununga ari avo
    hotembihe mine do ae toava.
  tbo-tbo: Ma ata lawa gehouhi hoi numa numapani hi huhounihi ubeihi nugonugomi hi
    wiyuwa. Ma hougana lawa omi ginouli hi danedanenehi ega ota genogehi ma tamogi
    o kaokaoha babana o hanapugena dumaya naka omi ginouli dewadewa dumana po memewahagana
    hoi yada e memae.
  mal-C: തടവിലാക്കപ്പെട്ടവരോട് നിങ്ങൾ സഹതാപം കാണിച്ചു. ശ്രേഷ്ഠതരവും ശാശ്വതവുമായ സമ്പത്ത്
    നിങ്ങൾക്ക് ഉണ്ടെന്നറിഞ്ഞുകൊണ്ട് നിങ്ങളുടെ സ്വത്തുക്കൾ നിങ്ങളിൽനിന്ന് അപഹരിക്കപ്പെട്ടത്
    നിങ്ങൾ ആനന്ദത്തോടെ സഹിച്ചു.
  grc-SR: Καὶ γὰρ τοῖς ⸂δεσμοῖς μου⸃ συνεπαθήσατε, καὶ τὴν ἁρπαγὴν τῶν ὑπαρχόντων
    ὑμῶν μετὰ χαρᾶς προσεδέξασθε, γινώσκοντες ἔχειν ⸂2ἑαυτοῖς⸃ κρείττονα ὕπαρξιν ⸋ἐν
    οὐρανοῖς⸌ καὶ μένουσαν.
  bgc-bgc: क्यूँके जो लोग कैद म्ह थे, उनकै दुख म्ह भी थम दुखी होए, अर अबिश्वासी नै
    थारी सम्पत्ति ताहीं भी लूट ली, तो थम लुटण खात्तर भी तैयार होगे, न्यू जाणकै के
    थारे गेल्या एक और भी सारया तै बढ़िया अर सारी हाण ठहरण आळी सम्पत्ति सै।
  khz-khz: Getipurarato talimara ria govitivua-kouwai, e gemi rinaga geverarimiwai
    maki tipo goverere-agirawai. Kwalana ripami, gomi magemi rinaga namara, pia mia-vanagivanagi
    gaura.
  deu-TKW: Habt ihr doch auch mit den Gefangenen gelitten, und den Raub eures Vermögens
    mit Freuden hingenommen, in der Erkenntnis, daß ihr einen besseren und bleibenden
    Besitz habt.
  zsr-NT: Cni guc, le buechiꞌ ládxiꞌliꞌ nup nadzungac lidx guia, len lu yöl‑laꞌ rudziji
    queëliꞌ biaꞌ blenliꞌ nup gulabíj lidxliꞌ yuguꞌ le gutaꞌ queëliꞌ. Cni benliꞌ le
    nö́ziliꞌ naqui queëliꞌ le nacr dxiꞌa len le zoatecz niꞌ yehuaꞌ yubá.
  lin-lin: Bokabolaki pasi elongo na bakangami ya boloko, mpe bondimaki na esengo
    nyonso ete babotola ata biloko na bino, pamba te boyebaki ete bozali na bomengo
    ya kitoko koleka, bomengo oyo ekowumela libela na libela.
  hns-NT: Toelog bieswaasie djahalian sanghe doekh katle. Aur djab tor ghar ke samaan
    harap lewal gail raha, tab toelog santokh se sahat rahiele. Toelog to djaanat
    rahiele kie toelogke auro barhia samaan mieliega djaun koi na harap sakiega.
  noa-E: Mag durrum gaaimua pãach khapeen cárcel deg durrum khʉʉnjã pãrau ʉ̈u dau
    aug khaaugjeejim. Mamʉ magpaijã khaba, mʉig eegar pãachdëu nemdam wai nʉm khãaijã
    ajapchanaa bʉ̈ʉrjã ãrba aajemta paarpajujã khaphʉ naawai, pãach nemdampa khechthʉg
    aumam kõitjã iekhaba, gaai mas khabamjö warag onee magʉmjã pãrau khĩu ãwaatjeejim.
  eng-EMTV: For you sympathized with me in my chains, and you received the plunder
    of your possessions with joy, knowing that you have for yourselves a better and
    enduring possession in heaven.
  mib-NT: Chi ni cacundáhú ni rō ñayuu ní cahīin vecāa jeē sɨquɨ́ yā, te ni cacusɨɨ̄
    ni rō vēsú ni caquende ñayuu ndajníñu ró. Chi ni casáha ró cuenta jeē ndé andɨvɨ́
    cánevāha ró ɨɨn tahū jeē váha ndasɨ́ gá jeē coo nɨ́ɨ́ cáni.
  lif-NT2: खिनिॽग पुङ्‌लाहिम्‍मो के़धाःबाहाॽ लुङ्‌माॽ के़दुक्‍तुम्‍सिम्॥ मनाहाॽरे़
    खिनिॽ याङ्‌साकुन्‍धेहाॽ के़म्‍नाप्‍ति के़म्‍देॽरिसाङ् के़सःत्तिर नासिके़धःत्तुम्,
    थेआङ्‌भे़ल्‍ले़ खिनिॽग के़गत्तुम्‍बा पाःन्‍हाॽनुःल्‍ले़आङ् नुःबा नु सदादिङ् के़वाॽबा
    याम्‍साम्‍गे़न् याङ्‌साकुन्‍धेःन् के़गत्तुम् के़लॽबा पाःन्‍निन् कुसिङ् के़निःत्तुम्‍लो॥
  xnj-xnj: Mwavahengili lipyana vala vevavi muchifungu, pemywagiwa vindu vinu mwayidakili
    kwa luheku ndava muni mwamanyili muvi na vindu vyabwina neju vyevisindimala magono
    goha gangali mwishu.
  mmx-mmx: Miga balamu nedi digak lok at loogu xokoxo la miga lok momo mene nga do
    limixin diga sak paxat ka levempanga atnimi mila migaklen i do nemi xa minaba
    ruuna ka lapnovos i lox avukat aleng no vana at laxalibet, mo lapnovos naba nemen
    amisik.
  cbr-NT: Usa 'ixun camina Jesucristomi catamëcë cupía sipuacë unicama nuibaquin 'aquiancën.
    Mitsumi nishquian mitsun ñu bicancëbëbi camina masá nuitutíma usabi cuëëancën.
    —Ënë nëtënuax ñuñu 'aish cuëëncësamaira oi cana Nucën Papa Diosnan 'aish aín nëtënu
    nëtë́timoi abë 'iti 'ai —quixun sinani camina cuëëancën.
  tee-NT: Chai na ix'a'akt'ai'uyat'it ju ix'at'alhnucanta va ixlaca'atalh ni ixtalhilaca'anta
    ju Cristo. Chai na ixk'ach'anat'it mas ix'at'ai'inic'anat'it ju mintaxtokni'an.
    Chunch ju navit'it ni c'ats'ayat'it ni p'acxanat'it lact'iyan ju taxtokni ju palai
    k'ox chai ju jonk'alhita.
  eng-LSV: for you also sympathized with my bonds, and the robbery of your goods you
    received with joy, knowing that you have in yourselves a better substance in the
    heavens, and an enduring one.
  cak-NT: Xijoyowaj quiwech ri xe'oc pa cárcel roma rubi' ri Dios. Y cuando xmaj ri
    ex iwichi, man xibisoj ta xiya-e, roma can xixquicot xiya-e. Roma iweta'n chi
    chicaj c'o ri can iwichi rix ri can chi ronojel tiempo, y ri' más utz chech ri
    beyomel chi ri rech-ulef.
  pah-NT: 'Peporogwety pe cadeiapypeve''g̃a no. Tupana''ga arõe''ỹve''g̃a g̃a mongi
    ipype. A''ereki Tupana''ga arõe''ỹve''g̃a ndopotari g̃a jikogame Tupana''ga rehe.
    Ojipe''g̃a ipyhygaharame ojive pembatera pe hugwi pe napendoryndorypigi reki.
    A''ea rupi pe ei: “Orogwereko ore pyryva''ea yvagi pe. Koji''i pyry yvagipeva''ea
    yvyakotyva''ea hohe. Yvagipeva''ea niymyani. Ndopavi,” pe''e pe ikwahava.'
  sja-NT: Ichiaba chupɨria k'awaa jõnapachida ijãapataarã carcelde p'anɨ mãik'aapa
    ãra k'aripajida. Parã o-ĩa p'anapachida ijãadak'aa beerãpa pãchi net'aa jõma jãri
    atadak'ãri, k'awa p'anadap'edaa perã ɨt'ari iru p'anɨ ne-inaa pi-iara. Ma ne-inaa
    jõma Tachi Ak'õrepa k'ĩsia iru bɨ tachi-it'ee jõ-e pait'ee.
  xed-xed: Ksuksa ka hiɗahiɗa ta kaghuni, na gwal ya hlaf lu ka pghamta ma gamak ta
    gwaɗa ta Yesu. Hlugudughunusha lu ta huzla ghuni, ta rfu nda rfa kuni, ndanaŋ
    a kuni wu, kabga nda sna kuni mamu skwi da kaghuni ta malaghutá inda skwi kəʼa.
    Tsa skwi ya guli ná, ŋa kɗekedzeŋ nzakwani.
  mks-NT: Ta táhnda̱ ini ndó sa̱há na̱ cúú cuéntá Jesús ñúhu veca̱a. Ta co̱ó na̱ca̱ha̱n
    cua̱chí ndo̱ ta ja̱nda̱ cáji̱i̱ ini ndó va̱tí na̱caja cuíhná na̱ ña̱ha ndó jáchi̱
    cánda̱a̱ va̱ha ini ndó ña̱ cómí ndó ña̱ va̱ha chága̱ indiví ta a̱ ndíhi toho sa̱há
    ña̱ cán.
  gfk-S: Mu ga marse di, mu gom harahut dong ing di ga halala di tano hala na harpadano.
    Ma ing ari di ga res leh ira numu linge, mu ga waak ter di ma ra gungunuama kinong
    mu ga nunure be mu tinane ira linge i bilai ta kike ra linge di ga res leh ma
    ina kis hatikai.
  bmu-bmu: Tosatŋi kösö mire alget tatkeri, mönö i eŋgeka sihimbölöŋini mohotŋe möta
    malget. Sukinapŋini kiom qeba megeri, mi mönö sösöŋgai qakŋe möt aŋgön köla malget.
    Suepkö ainemaluku qainŋi kun qahö ayapkömawi, mi ahöm eŋgizawaŋgö möta miaŋgöra
    urukölalep möta malget.
  dgz-dgz: Ap gapan den gwat noke wanumone nagirewa munan bagu sisi anuyan. Amba up
    nagirewa pa ega tauan puraput ega up tane go e aton gapan wanian. Iwa kiman gapan
    puraput ega kakaewa yaibobot wandiniwa menan anuyan.
  eng-GNV: For both ye sorowed with mee for my bonds, and suffered with ioy the spoyling
    of your goods, knowing in your selues howe that ye haue in heauen a better, and
    an enduring substance.
  zaa-NT: Yala betúa latsi' le ca hermanos canu yù'u litsi' ìyyà. Ą'hua loti' ca enne'
    nna guỹi' cą biỹa té qui' le, pero labí bitsa'áni le sino bedacca' lá latsi' le
    porqui'ni yù le qui'ni le' ỹiabara' la nna té ca cosa adiru tse' qui' le para
    siempre.
  eng-WEBSTER: For ye had compassion of me in my bonds, and took joyfully the seizing
    of your goods, knowing in yourselves that ye have in heaven a better and an enduring
    substance.
  guh-guh: Paxamë paitaxutotsoniataneme pamonae jebatsi penaneconitsivi pejebabiabibota
    Dioso pejumelivaisi yabara. Paxamë itsamonae pacavecuanotsi ata panijairanëmi,
    panecobecovëjavaximi yajava, itsiata paxamë pajamatabëcuenebarëyamë. Bajarapacuenia
    pajamatabëcuenebarëyamë tsipaji baja payapëtaneme xua athëbëtatsia paxainaejitsiamë.
    Bajaraxua mapanacuapijicuene matatoxenetsia bitso pexaniacuenejava. Tsipaji daxitamatacabijavabelianexa
    apo pevereverecaejavanexa.
  bon-bon: Weene owecu jaawenemuye lui bine yaacranemusi krokeciiye mete bora. Weeme
    gwidape liba weeme bau ca yääyeblingusi, weene cuta ngenecu miiji birige, ingle
    weene umle gemi teepi äblicäco weeme bau ca äyeblenga weeme toraca miiji cabucewe
    je puupu ne, peei lui weemi nemi iyeteta.
  nhw-BL: Quena, nojquiya antlaijiyohuijque ica nopa tlaneltocani catli quintzactoyaj.
    Huan quema masehualme anmechquixtiliyayaj tlamantli catli amoaxca, anpaquiyayaj
    pampa anquimatiyayaj para nepa ilhuicac anmechchiyayaya miyac tlatiochihualistli
    catli más cuali huan catli más ipati.
  swh-ONEN: Mliwahurumia wale waliokuwa kifungoni, mkikubali kwa furaha kunyangʼanywa
    mali zenu kwa maana mlijua kwamba mnayo mali iliyo bora zaidi idumuyo.
  wbi-wbi: Ulwakuva mulyale ni numbula sa lusungu ku avuo vano valyakungilue, pe mulyupile
    ku lukelo iluhigho lwa vuhasi vwinu, mungakagule kuuti umue jumue mulyale nuvuhaasi
    vunofo vwa kukala vusila nakusila.
  bba-bba: Geemɑ, i kɑ pirisɔmbɑ nɔni swɑ̃ɑru bɔnu kuɑ. Ye bɑ mɑɑ bɛɛ bɛɛn dukiɑ wɔrɑri,
    i wurɑ kɑ nuku dobu, domi i yɛ̃ mɑ i dukiɑ mɔ ye yɑ bɛɛrɛ bo ye yɑ ko n wɑ̃ɑ kɑ
    bɑɑdommɑɔ.
  eng-KJVCPB: For ye had compassion of me in my bonds, and took joyfully the spoiling
    of your goods, knowing in yourselves that ye have in heaven a better and an enduring
    substance.
  kgk-NT: Ha preso onhemoĩ va'e katu ohasa asy jave pemoirũ íxupe. Pene mba'e kwéry
    osakea ramo heraha-vy, napemboasýi joty hembieraha. Ogwerahapa ramo jepe, pevy'a
    joty kuri. “Oĩ joty nhande-vy gwarã opa e'ỹ va'e” peje joty kuri pendejéupe. Peẽ-my
    gwarã peikwaa voi. Upéa-gwi pevy'a joty kuri peiko-vy.
  waj-waj: Gioonna kiaapu oovi nnauvaki varuuyara ngia pinaama boo tiravai. Vaidi
    vooya numa ngii hoonahaanaiyauvaa ravisi varooduaata hama ngia iyauvaara yaata
    utiraida kati ngia sirigaida variravai. Vaa ngia rikieeravai. Tupatupaa variraivo
    iyauvaa yaatareeraivaa vaa ngia varoovaara ngia sirigaida variravai.
  cpy-cpy: Poemoshirenka-yitakiri ikaatzi romonkyaahae-takiri, piñaayitakiro eejatzi
    raapithee-takimiro tzimimo-yitzimiri. Roo kanteencha eekiro piyaatatyee pikowa-shiretanaki,
    tema piyoteeyini okaate piñeeri paata, osheki okameetha-perotzi, ashi owaero.
  mpx-mpx: Sauga ebo alomiyau enuna hi telel dela, inoke atemiu i lomwanagil ge ali
    labe ku ginol. Sauga tologugui wami bugubugul hi bugulan bwabwage, he ku yaliyaya
    ya, kaiwena ku atena te gogomwau hot iyoho eliyamiu, toto mihomihotina.
  wbp-wbp: Ngalya-kari Kirijini-patujulpalu nyinaja rdakungka-juku, kala kulankulu-jana
    yampija, lawa. Mari-jarrijalpankulu-jana. Kujalu-nyarra yapa ngalya-karirli jurnta
    kangu nyiyarningkijarra, kulankulu-jana kulu-jarrija, lawa. Ngarilpankulu wardinyi
    nyinaja, ngarilpankulu manngu-nyangu yangka Kaaturlu kuja kanyarra nyiyarningkijarra
    mardarni nguru-nyayirni-wangurla. Nyiyarningkijarra kuja kalu nguna nguru-nyayirni-wangurla,
    ngulaju kapunkulu tarnngangku warrarda mardarni, kula yangkarra-piya kujankulu
    wajawaja-manu nyampurla walyangka.
  luo-luo: Chunyu ne sandore kaachiel gi joma otwe nikech Kristo, kendo numor kimayou
    giu githuon nikech nungʼeyo ni un uwegi un gi mwandu mabeyo moloyo kendo mosiko.
  nhe-NT: Quena, nojquiya intlaijiyohuijque ica nopa tlaneltocani tlen quintzactoyaj.
    Huan quema tlacame inmechquixtiliyayaj tlamantli tlen imoaxca, inpaquiyayaj pampa
    inquimatiyayaj para nepa elhuicac inmechchiyayaya miyac tlatiochihualistli tlen
    más cuali huan tlen más ipati.
  aii-aii: ܣܵܒܵܒ ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܚܲܫܵܐ ܐܲܝܟ݂ ܐܵܢܝܼ ܕܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ، ܘܒܚܲܕܘܼܬܵ‌ܐ
    ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܣܠܵܒܬܵ‌ܐ ܕܡܸܢܕܝܼܵܘܟ݂ܘܿܢ، ܟܲܕ ܒܝܼܕܵܥܵܐ ܕܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܩܢܵܝܬܵ‌ܐ
    ܒܘܼܫ ܨܦܵܝܝܼ ܘܦܵܝܫܵܢܬܵ‌ܐ ܒܫܡܲܝܵܐ.
  esk-NT: Uvvasuli nagliksaaqatiqaġuurusri isiqtauruanik ikayuqługich suli quviatchauġikhusri
    ivayaqtukkaugaluaqapsi suurapsitñik, iḷitchuġiplugu ilipsi suuraqałiksraqsi nakuutluktuanik
    nuŋuyumiñaitchuanik qiḷaŋmi.
  msb-msb: Nakidamay kamo sa mga priso kag nalipay pa bisan nagtios kamo san gin-agaw
    an iyo kasadirihan kay aram niyo na igwa pa kamo sin mas maayo pa sana na magapirme
    hasta na lang.
  cpa-NT: Ca¹ŋi¹ŋiú² hoh¹² hniah¹² ja³cog² rúh² hniah¹², dsa² ca¹ŋi¹togh¹ hni¹ŋí³.
    Cøng² ca¹lø¹hiúg¹ báh³ hoh¹² hniah¹² hi² ca¹cán¹ dsa² hiag¹³ hi² mi³chi² quiánh²
    hniah¹². Di³ ma²ŋih³ hniah¹² hiug¹² jín³ hi² dsio¹ ma²chi² quiánh² hniah¹² ŋi¹juǿi¹,
    hi² tsa¹dsa¹hén².
  dso-dso: ଆରି ବନ୍ଦି ଗରେ ରଇବା ତମର୍‌ ସଙ୍ଗାରିମନ୍‌କେ ଦୟା ଦେକାଇଲାସ୍‌ । ତମର୍‌ଟାନେ ଜେତ୍‌କି
    ରଇଲାଟା ସେମନ୍‌ ମାର୍‌ଦାର୍‌ କରି ନେଲାବେଲେ, ତମେ ସାର୍‌ଦାସଙ୍ଗ୍‍ ମୁର୍‌ଚି ରଇଲାସ୍‌ । କାଇକେବଇଲେ,
    ତମ୍‌କେ ତାର୍‌ତେଇଅନି ନିକଟା ଆରି ନ ସାର୍‌ବା ଦିନ୍‌ ଜାକ ରଇବା ଦନ୍‌ସଁପତି ଆଚେ ବଲି ଜାନିରଇଲାସ୍‌
    ।
  meu-meu: Badina be e ḡuidia taudia o bogadia hisi, bona emui kohu e dadi negadia
    ai edia kara o abi dae mai moalemui ida; badina be dibamui emui kohu namo-hereana
    na mia hanaihanai.
  yva-NT: Arono wo wapa arakovo wanave Kristus aije inta mausiso makova tanoano makova
    rai to, wasaemeno mai ti wapo maeranande. Arono wo wapa ananuge raugavo wasaora
    tenambe, weapamo waparije ramu yara wasanayanambe, weye wapo raen indati weapaura
    ananugo ngkovo ntiti rai, omamo ntamija nuge nuganui.
  dgc-dgc: Inaguman moy be du nepihesu. Sakay to péngagew de du kasangkapan moy, éy
    éwan kam nalungkut, da tukoy moy dén a te gantimpala kam ta langet a éwan mebut
    dikam.
  zpm-NT: Grë zha ne biab ladzguiib, mbanse rac zdoo to raṉ to zha rac zho; niicle
    zeeṉe biaad zha ne biaadla grë ncuaaṉe naccheṉ to, psaan to ptiche zhow, peet
    güeyniedaque guic to; sac naṉle to mazdraa nac guieḻnzaac ne ygaa to gbaa, ni
    miṉcosi gdziṉd dze ne nitlow.
  hix-NT: Watxa ymo yaka ahryemxemo komo makoronometxkonà, àhnàn kom yawo rma haxa
    oyesnàr kom ke. Axanhàn komo wya akatxhothàyamo yaràtxhe, teryehorye rma mehxatxkonà.
    Àsok tawro hana. Onà wyaro màketxkon hamà. Amnye Khoryenkomo newakryenàrà roro
    me wehxan hamà. Àro ryhe, rokatxhotho yoho rma haxa ohxe nay hamà, màketxkonà.
