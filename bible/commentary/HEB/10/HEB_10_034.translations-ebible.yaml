    nnope yaikulonjela.
  tgp-tgp: Ka lo lavi na rani r̃ilangi peresi la haratu sei la pulahira na ima r̃ilangi,
    ale hin la rani atu la lavi nar̃ihi na nomim hinahinau tari, ka tinar̃ihia, ale
    r̃omimim mo sopo sati matana, matan ka levosahia moiso vara hina r̃uhur̃uhu jea
    hai matan tui tui la lo saovi kamim na pongi hitahu.
  auc-NT: Wadäni ïnänite tee mönedäni adinque mïnitö tömënäni tee mönete näni wædö
    ante pönëninque tömënäni tönö godongämæ̈ wæmïnitapa. Ayæ̈, Mönö mäincoo öönædë
    godömenque waa pönï ongoncoo inte cöwë ongongæ̈impa, ante ëñëmïni ïñömïnite wadäni
    inguipoga mïnitö ëadincoo ö æ̈näni adinque mïnitö wædämaï inte watapæ̈ tomïnitapa.
  kbc-NT: Niɡ̶ida makaamitiwaji iwikodeni niɡ̶ina ane idei niwiloɡ̶onaɡ̶axi leeɡ̶odi
    eliwaɡ̶atakaneɡ̶egi, codaa ele maniniitibeci niɡ̶ina modoliceta niɡ̶ina ane ɡ̶anebi,
    igaataɡ̶a owooɡ̶otitiwaji me idi ɡ̶anaɡ̶ajegi ane daɡ̶axa mele, codaa ane diɡ̶icata
    daɡ̶a daa.
  bmh-bmh: Agal oiagab petak emen zaiagar hiacaranemen zau oug darena, agen duailel
    go agal uhu gamacaimai, isanaremen. Ag Uwait nugau duailel daimai, dudu ipal agen
    agal ecesab unum zob una, ag ecesab go en oiagab eg i wanemen. Agal oiagab selai
    mui dacanemen. Agal oiagab siksikaimai dacanemen, einen, ag abiu aiu ses agal
    ece naliupet pet muzmuz dareu go umamen.
  ctu-BL: Come tsa' la' p'unta jini tsa' bʌ mʌjquiyob. Che' bʌ tsa' xujch'inti la'
    chubʌ'an tsa' la' cuchu yic'ot i tijicñʌyel la' pusic'al. Come la' wujil an ñumen
    wen bʌ la' chubʌ'an ti panchan mach bʌ yujilic jilel.
  meq-meq: Ka sum ka bo ɗəretsətseh dziye ta ndo neheye tə gəs ha tay a daŋgay aye.
    Ahəl nakə ndo hay ta buwa fakuma abəra wu kurom hay aye na, ka səmumay naha ta
    məŋgwese eye, hərwi ka sərum ha wu kurom hay ŋgwalak eye andaya a ze siye i wu
    hay tebiye, ta ndziye ka tor eye.
  noa-H: Mag durrum gaaimua pãach k'apeen cárcel deg durrum k'ʌʌnjã pãrau hʌ̈u dau
    haug k'aaugjeejim. Mamʌ magpaijã k'aba, mʌig heegar pãachdëu nemdam wai nʌm k'ãaijã
    hajapchanaa bʌ̃ʌrjã hãrba haajemta paarpajujã k'ap'ʌ naawai, pãach nemdampa k'echt'ʌg
    haumam kõitjã hiek'aba, gaai mas k'abamjö warag honee magʌmjã pãrau k'ĩu hãwaatjeejim.
  alp-NT: Kai imi blake malereke tamata rebe esi kusu buije, eleki imi tapasi. Kai
    kena tamata esi rana imi taneiaru, imi lepae sasaisa mo po lalemi ndina neka,
    le imi rekwa be imi tanei me rebe emise lesi bei rebe esi ranare. Tanei mere namake
    etahane eti pela.
  san-VEL: yuuya.m mama bandhanasya du.hkhena du.hkhino .abhavata, yu.smaakam uttamaa
    nityaa ca sampatti.h svarge vidyata iti j naatvaa saananda.m sarvvasvasyaapahara.nam
    asahadhva nca|
  kbq-kbq: Kagra kina nompima zamavarentaza vahe'enena magoka zamagranena katazana
    enerinka, miko zanka'ama erizagenka muse nehunka, zamatranke'za e'nerize. Na'ankure
    mevava knare fenozanka'a monafi me'negenka kagra antahi'nane.
  kbh-kbh: Ts̈ëngaftanga s̈mojánalastemana chë chënguents̈ënga cárceloye imojanëtámenënga;
    y oyejuayënga s̈mojanlesenciá nts̈amo s̈mojanbomncá ínÿenga chacmotsabacama, er
    ts̈ëngaftanga s̈mojátats̈ëmbona Bëngbe Bëtsábiocana más ts̈abe soyënga s̈mojtsebomnama,
    chë nÿetsca tescama s̈mochtsebomna soyënga.
  ron-LSB: Căci amândoi ați avut milă de mine în lanțurile mele și ați acceptat cu
    bucurie jefuirea averilor voastre, știind că aveți pentru voi înșivă o avere mai
    bună și durabilă în ceruri.
  pon-pon: Pwe komail ianaki me jalidi kan ni ar kalokolok, o komail pil pereperen
    ni omail kapwa kan kulia wei jan, pwe komail aja, me komail aja, me komail aneki
    dipijou en lan, me mau jan o me jota pan jorala.
  nhe-BL: Quena, nojquiya intlaijiyohuijque ica nopa tlaneltocani tlen quintzactoyaj.
    Huan quema tlacame inmechquixtiliyayaj tlamantli tlen imoaxca, inpaquiyayaj pampa
    inquimatiyayaj para nepa elhuicac inmechchiyayaya miyac tlatiochihualistli tlen
    más cuali huan tlen más ipati.
  sps-sps: Mi saraa kamits fiisen rame na mesapan tana numaa iny kotskots, ana mi
    paparaa fiisok mato tan nainy te nom osing mami ri na fo mamatsiny ka, tana saa
    mi nat marom tana fokan saavits ana ka na suu anaanos maromi Gormirmir.
  wnc-wnc: Ngan. Ginda aminu toknga yamuke kaautde pewa yukingge butaya natapbing.
    Siwan sipduine gindane iwanzata enake gindane sangasa sandeke pandama ngana ginda
    kake ie meya dua natapbing. Aho. Ginda sanga take siknga kekeknga asinggan yutdamunggakge
    apbakngake wa aminu kapewa yuking.
  bus-bus: A pisinanↄ wɛ̃nda dↄ̃̀. Kɛ̀ wà a pↄ́nↄ sìawa, a wezi kↄ̃n pↄnnaao, zaakɛ
    á dↄ̃ kɛ̀ a auziki maaa kɛ̀ eégↄ̃ kuu ai gurↄ píngi vĩ.
  gub-BL: Tuwihaw umunehew kar amo uzeruzar ma'e zemunehew paw pe a'e wà. Peho zemunehew
    paw pe a'e uzeruzar ma'e wanexak pà no, wapytywà pà no. Tuwihaw upyhyk kar pema'e
    penàpuz wi wà no. Penurywete heraha mehe. — Tuwe weraha zanema'e zanewi wà nehe,
    peze pezeupeupe. — Ta'e Tupàn umur ma'e ikatu wera'u ma'e zanewe amo 'ar mehe
    a'e nehe xe, peze pezeupeupe. — Zaiko putar ipyr tuweharupi nehe, izuwi zaneho
    pixik 'ym pà nehe, peze pezeupeupe.
  imo-imo: Ka tiringi ka ulkena peringi imboma enoni kondo koloringi. Enonga mele
    paa penga waliwalima lepa kau pumbe melema mulu kombuna we ltemo, ningo pilkolio
    enonga melema ltingi wali eno liengei ningo tono kolko tiye koloringi.
  boj-boj: Jeu tamo naŋgi dena nuŋgo Kristen was qudei naŋgi ojoqnsib tonto talq di
    breinjreqnab sonabqa niŋgi na tonto tamo naŋgi deqa are qaloqnsib naŋgi geregereinjroqneb.
    Bati di jeu tamo naŋgi dena niŋgi qudei nuŋgo iŋgi iŋgi yaiŋgoqneb. Ariya niŋgi
    deqa are ugeiŋgosaioqnej. Niŋgi areboleboleiŋgoqnej. Di kiyaqa? Niŋgi qalie, iŋgi
    di laŋa mandam qaji iŋgi. Iŋgi bati gaigai sqas qaji di tulaŋ bolequja. Mondoŋ
    niŋgi iŋgi di oqab. Di niŋgi qalie.
  eng-DRA: For you both had compassion on them that were in bands, and took with joy
    the being stripped of your own goods, knowing that you have a better and a lasting
    substance.
  knf-knf: Nabi ñaga biki bawatuŋ ukalabuş abot alilan ţi uko wi baŧehuŋ bka bi nan,
    wi nameeŋ kë naka bka bannuurnaaniiŋ banwooŋ baankba nin.
  san-KHM: យូយំ មម ពន្ធនស្យ ទុះខេន ទុះខិនោ ៜភវត, យុឞ្មាកម៑ ឧត្តមា និត្យា ច សម្បត្តិះ
    ស្វគ៌េ វិទ្យត ឥតិ ជ្ញាត្វា សានន្ទំ សវ៌្វស្វស្យាបហរណម៑ អសហធ្វញ្ច។
  arn-NT: Eymün kutranpiwkeyefimün tati mülelu ta karsel mew, ka ayüwünkechi eluwimün
    tamün müntuñmangeael tüfey tamün nieñmufel, kimnielu am eymün tamün nieel ta wenu
    mapu mew tati doy kümelu ka rumel mülekelu.
  zas-NT: Ad gulëëladxtidi bén ni guyu ree ladxguiib, abiꞌ chi bacaꞌ ree bejn gra
    ni rajpidi, babaagajquidi guial ma ragbeedi mazri lasajc ni rajpidi xanyabaa,
    në ree ni rajpidi ni, taan reen tiblayaa.
  ken-NT: Bǎbhɔŋ nyaka ntínso nɛ bǒkɛnɔŋ. Nɛ mpok báfɔ̀ŋɔ mɛnyɨŋ ɛbhɛka, bǎka
    nɛ maŋák bɛ mankʉ nɔ, ndǔ bǎrɨ́ŋɨ́ bɛ bǎbhɔŋ mɛnyɨŋ ɛbhɛn bɛcha ɛbhɔ, nɛ bɛ
    bɔ bɛ́bhak mpoknkɛm.
