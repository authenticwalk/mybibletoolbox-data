  dop-dop: Ɩ́ tɑ́ cɔɔlɩ mǝ tɩ nɑ sɑlǝkɑtʋnɑɑ kʋnyɔŋ tɔɣɔʋ. Wɑɑtʋ wei pɑ lɛɛkɑɣɑ mǝ
