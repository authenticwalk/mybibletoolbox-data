  ind-AYT: Kamu juga berbelaskasihan kepada mereka yang dipenjara, bahkan menerima
    dengan sukacita ketika harta milikmu dijarah karena kamu tahu bahwa kamu mempunyai
    harta yang lebih baik dan kekal.
  cjo-NT: 'Petakotapiintakiri riraga omonkyaagaarewopaeni. Eejatzi aririka ikoshitakimini
    powaagawo, pikimoshireeyakini, pikantzini: “Rayeroota. Iinja ojeekaperotayiteeni
    kameethatayitatsirini janta jenokinta, eero añaapae koshiteeni janta. Akanteetatyeeyaani
    ajeekaeyeni janta okameetheetyaaperotzinta”.'
  nsn-nsn: Kung huata keip tagu tar niduh tasisit ka bakalais tar karabus. Tar binaka
    ka kale liu turig nami hauoum tatamiu, inggoum kung uahue keip tar niuah. Teeit
    rung ate teil pe pare, a namiuir inete ke ualapagahaig God, a inetenin auia uainintieh,
    dohe moko dede tar mamang binakalik.
  san-DEV: यूयं मम बन्धनस्य दुःखेन दुःखिनो ऽभवत, युष्माकम् उत्तमा नित्या च सम्पत्तिः
    स्वर्गे विद्यत इति ज्ञात्वा सानन्दं सर्व्वस्वस्यापहरणम् असहध्वञ्च।
  tna-NT: Daja huecha terijiji cuana micuaneda tsahuana. Cristano madhada cuana ja
    micuana sa ai cuana mejemitana biame, beidaji neje micuaneda tucheana, micuana
    sa cielo su ebia su saida eni ai cuana aimue micuana aiya biame emetsita mahue,
    micuaneda bahue putsu.
  lid-lid: Aha amekes mwasin ili tiri lau ado bolo asiu lulik. Ma iri lau rayah akohok
    lokowa aha laleyah iu, arile aha babolosen ta aliy bwe, aha sekesek. Aha amekes
    i buku doh, tasah aha ndratanan lakou taha mwasin udu aliy. Iri lakou doh udu
    bwele-en labai ja tiri lakou badu munyak, ma iri kameh winiyan bandra-i bwe ta
    udu le buku doh.
  wim-wim: Aꞌ than Christians puungk wiy anangan jailang thenchin thanangan-a, niiyiya
    ngangk maman thanangwey aꞌ minam piꞌ-piꞌan thanang. Than puungk wiyangan-a, way
    min thak maꞌ-kuchathin niiyantam, puth niiyan keꞌ thawan way min amanaman putha
    niiyantan man kulan keꞌ wamp, yaꞌa, niiyana ngangk minangam iiy-iiyan an puth
    niiy meeꞌmiy nil piip God.an min iiy-iiyan niiyant, an niiyana aak umpuyam wunān
    aak God.antamang — in min paththam niiyanta.
  zga-M: Ulwa khuva mwale ne numbula ya khesa khuvala avakhongiwe, pwu mwapokhile
    ulukhekhelo uvukhuvilwa wa vwukhale wenyo, mu khalumanya ukhuta yumwe mwale nu
    uvukhale uvunonu uwa sikhu nchoni.
  yom-yom: Bila lufubakana mu ziphasi zi batu baba mu nloko ayi beno veka lummona
    khini bu baluziona bima bieno bu luzebi ti kimvuama bu kitoko ayi kinzingilanga
    buidi yeno.
  san-SIN: යූයං මම බන්ධනස්‍ය දුඃඛේන දුඃඛිනෝ (අ)භවත, යුෂ්මාකම් උත්තමා නිත්‍යා ච සම්පත්තිඃ
    ස්වර්ගේ විද්‍යත ඉති ඥාත්වා සානන්දං සර්ව්වස්වස්‍යාපහරණම් අසහධ්වඤ්ච|
  yut-yut: Ae dam tebanon yopba egɨpgwit amɨn uŋun do bupmɨ nandaŋ yomgwit. Ae amɨn
    da yo kabɨsi gwayewit bɨsapmon, ji kɨsɨk kɨsɨk aŋek yum pɨndakgwit, nido yaŋ nandawit,
    yo bamɨsi taŋ nimɨsak gɨn, uŋun dagok dagogɨ mɨni taŋ aŋaŋ kɨkdɨsak.
  grc-BYZ: καὶ γὰρ τοῖς δεσμοῖς μου συνεπαθήσατε καὶ τὴν ἁρπαγὴν τῶν ὑπαρχόντων ὑμῶν
    μετὰ χαρᾶς προσεδέξασθε, γινώσκοντες ἔχειν ἐν ἑαυτοῖς κρείττονα ὕπαρξιν ἐν οὐρανοῖς
    καὶ μένουσαν.
  cpc-NT: Pikimoshiritakairi ikaatzi jomontyaayiitakiri, piñaayitakiro iijatzi jaapithaitakimiro
    tzimimoyitzimiri. Iro kantacha, iikiro piyaatatyi piminthashiritanatya, tima piyotaiyini
    onkaati piñiiri paata, owanaa okamiithapirotzi, tii othonkanita.
  nhg-NT: Pos nemiechtlöocoltejque nemocnihua que oyejyeya ipan cörsel. Hua nenquexicojque
    ca pöquelestle cuöc giente nemiechcuejcuelejque meyac sösantle tli nemohuöxca.
    Pues nemomacaya cuienta que nenquepea ocseque sösantle cache cuale tli nemohuöxca,
    que ayec tlames.
  nya-nya: Munkawamvera chisoni amene anali mʼndende ndiponso munkalola mokondwera
    kuti akulandeni katundu wanu chifukwa munkadziwa kuti muli nacho chuma choposa
    ndi chosatha.
  ngu-NT: Nemejhuamej onenquimicnelijquej on yejhuan tzacuticatcaj. Niman hasta ican
    pactli onenquimocahuilijquej omechquixtilijquej on tlen nemoyaxca, pampa nenquimatztoquej
    ica ne ilhuicac nenquipiaj on tlen más sanoyej cuajli niman ica nenquipiasquej
    para nochipa.
  kup-kup: Met narahaz arim mod Iesuz homet heh-nari kakam zeimakeh memerizoohan ari
    parumaz zakep tat meñizovai soog. Met narahaz aban mod horï etooh-nari kez tat
    arim nonair nai mapotü parum bat soohan ari kaev narav, oñ am rez kek tat epat
    homeog, Met tokat abarah pohao het hekaz tinañ anapanen bat hekan rekot modari
    emat parum bat nasotü. Pot homet am biñavonañ heg.
  jid-jid: do biwandi bahi ni kurkuku ba loyi srohu ni kinklan srohn bi nyeben ni
    sra kpa dukiya mbi iwandi batiu bi hrah nimyi kpi bin ndindi biwandi ba bi zah
    don mi loyi sro niwandi mina hem kurkuku
  wmw-wmw: Mutabika pamoja na wafungwa, na pavitwariwe vinu vyenu piya, muhitamili
    hasara na furaha, kwa kuwa mukijiwa kuwa mukuja kupata vyema pakulu vyakuwepo
    daima.
  gmv-GGM: Inte intes harape aadhiza medhinas daana haaroy dizayssa eriza gishshi
    qachchetidaytas michetidistane inte haaroy bonqetishin ufayssan danda7idista.
  ssg-ssg: Amuto hina tatahan ti teka laha kakalabus. Amuto xuhai amuam, kalak seilon
    tua waxi soxiamuto. Amuto tioi ka hina waliko pamu tuah i atetengi amuto tone
    Haeu, waliko tenen pamu soliaian, tap tahi lialuan.
  zpo-NT: Nel lee re gu mlesla ne re xaa nzho lozhyib, nu nyakla gu gorna mlewann
    xaa re kwaan nkano gu, nel nela gu lee naz yiba nkano gu kwaan mas chul nu kwaan
    tira ndii.
  poy-poy: Toziya muwawoniriti lusungu walii yawaweriti mushibetubetu na pampokitwi
    lunda zyenu muhepeleriti kwa nemeru, toziya muvimaniti handa muwera na vintu viherepa
    nentu na vya mashaka goseri.
  qwh-NT: Tsenollam carselcho quecaq creyicoqcunapaqpis ancupar yarparëcayarqequi.
    Y chiquiyäshoqniquicuna imequicunata qochiyäshuptiquipis, jaqiriyarqequim. Tsenoqa
    jaqiriyarqequi sielucho mas alli caq, y mana ushacäcoq imequequicunapis cananta
    musyarmi.
  gaw-gaw: Amu ag danab mani guiṯakp̱a daap̱ig, amu dilag oolag doyom. Amu haen laala
    dimiṯim danab ag uḏin, ahilḵad keeke ena ena aḏadna diip̱ig amge ag amunu oolag
    ii nauhom. Iiṯa, ag oolag bodo eṯe, uueg aop̱ig. Aḏinu? Ag ahilag keeke ena hanhannu,
    dimp̱a aoglagnu ap̱a ana daaṯe doop̱ig.
  nca-nca: Yendo uni kumi kusi-kusi yano yoraŋgurí ŋu sikíye te yunaŋgurí. Naru kano
    uni piyimimbo yeŋo onoŋoye ta yereŋgurí, quko ŋuro niŋgu-niŋgu taŋgurí. Dokoro
    ye ŋande iŋaŋgurí, yeŋo onoŋoye hamó qu ŋu suki-suki yorote.
  zpz-NTPP: Orzeꞌ gushni lagy der de yu nu ri pres. Nunu ornu rboo mbecy suu der,
    orzeꞌ gugyee der, nunu gucyit lagy der, gun rad lagy der nu gyibaa yuꞌ coz nap
    zir ni der, coz nu rila waded ni.
  zac-NT: Bëgaꞌa lduꞌu të ra naguá lachiguiꞌbë nu bëquitë lduꞌu të iurë bëdchisú mënë
    lo quë nanapë të purquë rdëꞌë të cuendë de quë lu gubeꞌe nanú másruꞌu cusë mejurë
    nanadë tsalúdiꞌi. Shtënë të ra cusë ni.
  kyg-kyg: Nagaemo kalavusifiꞌmo maiꞌnogetapaeꞌmo lapau hutapa nateꞌnae. Kagemi yatapimo
    kumayaꞌmo aliꞌnagetapaeꞌmo kanalene, hutapa huꞌnae. Hogote kagemi yatimo kokuꞌnapiꞌmo
    okasalisiya kagemi yatimo haneꞌniye, hutapa lapaipafiꞌmo lapakesamo afiꞌnayaꞌmofeꞌmae.
  kmk-kmk: Nakaasiyan kayu’t dat naibaḻud. Nalagsak kayu’n nangawat sidit pinḻos da
    dat talipon yu. Onta titiggammu yu un awad talipon yu un mannanayun ud langita
    amo napotpotog nu sadat pinḻos da.
  cao-NT: Jasca, cárcel qui namëhacanish ca chahahuacanaibo ma shina-shinaniquë. Jasca,
    mato jahuë bo Dios cahëyamacanaibá mëbiyoquë tsi quiha ma caxayamaniquë pa, oquë
    ca naama-naamapaohai ca jahuë bo ó pasohi na. Tihi cabo tsi shinacana iquia ra.
  bbr-bbr: Akan woiaka epar moin jaunakat karapus owa rauna, akas kiro roasiret akan
    usu ämäianik, sarwareäin. Ak Anut nukan roasiret raianik, karauk roat akas akan
    osap erekapu päu ouna, ak kiro osap mesin woiaka aru wa miäin. Akan woiaka erer
    orip raiäin. Akan woiaka erer orip raiäin, owon, ak äpu tawa akan osap eposek
    senes orip orip rau kiro owaiei.
  inb-inb: 'Karsilpi wich­ka­raias­ka­kuna­manda iapa llakii iukas­pa­mi kawag­rir­kan­gi­chi.
    Sug­kunaka, ima iukas­ka­kunata kichui tukus­pa­pas, iapa alli iuia­chii­wa ianga­mi
    saki­na­kur­kan­gi­chi, kasa iuia­rispa: sug luar­pika, mana ima­ura­pas tuku­rin­ga­pa
    mas suma iukai­kuna­ta­mi iukan­ga­pa kan­chi.'
  hrv-hrv: I doista, sa sužnjevima ste suosjećali i s radošću prihvatili otimanje
    dobara znajući da imate bolji, trajan posjed.
  box-NT: Mu bon, mi lò páanía bon làa bìa wi ho kàsó yi. Hàrí mi níi bìo
    ɓa fó á mi yàá pá tà mu lè le sĩ-wɛɛ, lé bìo mi zũ le bìo sã̀ mia
    á sṹaaní sṹaaní mu, bṹn á à kɛń bĩ́n fɛ́ɛɛ.
  ote-NT: Gá faxhʉ núꞌʉ mi ofadi. Nehe gá johyathohʉ nu mi tha̱nꞌahʉ núꞌa̱ te nguí
    pɛꞌtshʉ, ngueꞌa̱ guí pa̱hʉ gue guí pɛꞌtshʉ nuni mahetsꞌi maꞌra ya hño maꞌna xá
    hño núꞌʉ hinda ma da tha̱nꞌahʉ.
  wnu-wnu: Munon qei uyort igamari an wuritoubar igumanei. Qen qei munon qei an mi
    ba sumungasiari an wurit mismisir igumanei. An eng at igoumon eng, an mom qoyam.
    Mi uber qenen bebereg igoriner eng anit igoriner eng imbig at igumanei.
  zam-NT: Gu' anze'f mblyat lezo' gunèe gu' mèn co' mque' lezi'f. No iante con'ada.
    Ndxe'leque', mdyac lezo' gu' co'se' mbli huan' mèn con' mque no gu' tac gu' nonque'
    no naneeque' gu' le' gu' ngue no más con' co' anze'f ntac loo bé' co' nac con'
    ndac co' ne'lith node no con' co' ne'lyuxte.
  zyp-NT: Thong a tlahpaw khah naa bong he. Naa hming hnuipaw vytei aa lah thlu zong
    tah na lawng he ceh, zemaw tah pawco vaicung letah achaw vypaw le a parui vypaw
    hming naa hnui takhah naa hni.
  sey-NT: Co cua̱ñosicohuaꞌire mësarupi teaye ñajë co̱caëꞌë. Cuiꞌne mësaru coꞌamañare
    peo hue̱ꞌña jiotoje̱ sihuajë ñahuë, jeto maꞌtëmore ti caraja̱imaꞌcoꞌa maña payë,
    cuasajë quëcojë.
  nvm-nvm: '@see-verse:HEB.010.033'
  mps-mps: Tama tiyu, dagego te kalabuside bidali we bidi augwali homu dene eyu tau
    sobadi, te dagego me te dene sali. Tama me sogo te bidi dabe augwaligo bomonama
    dagego doado bage dagala siyu yali goli, dagego homu wiegi yai pemene eyu, tama
    augwaligo te nai dabe sabo gogolali. Magi baso meni, dagego koneani, tama duga
    nai digi mu da, te tedali me elalubao homu yali, te Godigo dagebolo maiabo nai
    dabe, tama te nai da te sesemane sogo elalua pabo nai dao.
  pab-NT: Haiyaharenae berexo ako tyaoniterenae hoka xakahinaetita, xairakoaneharetyahitene
    hoka. Xahalakoaharenae iyaharetyahitaha xiso, xakore hoka maisa atyo xamaikoharexe.
    Enokoa nali kahare waiyexe xixiyehare matyotenehare tahi waiyekehalakita xomana
    hoka hatyo hiyeta maisa xamaikoharexe.
  llg-llg: Ei mameda kasian, ma matudu dale malole neu hataholi fo nana nandeek neni
    bui dale neu. Mete ma hataholi namanaꞌo neni ei bua nala, na kada ei dale mala
    ndoo-ndoo, huu ei bubuluk so, mae, ei ia dei fo simbok dedeꞌa fo lolen lena, fo
    hataholi ta bisa lamanaꞌo lenin.
  kyf-kyf: A -yɔ -wa mɩa -kaslʋ 'wʋ ka sɩa. Wa -saa aɩn amɩaa zʋzɔnʋ kwɛɛ, 'ɩn a yia
    we -yɔŋwnu 'mʋna nya. -We ka gbʋ -wa, a -yi we 'ji nɩɩ, a ka 'ŋnɩmnɩe yabhlo,
    we -zi -lu weee 'wʋ, 'ɩn we mɩa 'ylɩ weee -nʋ nya.
  tpi-tpi: Na taim ol i putim sampela bilong yupela long kalabus, yupela i bin sori
    long ol dispela kalabusman na mekim gut long ol. Na taim ol man i bin pulim ol
    samting bilong yupela, yupela i amamas i stap na larim ol, long wanem, yupela
    i save olsem, samting tru bilong yupela i stap yet, na dispela bai i stap oltaim.
  mih-NT: Vatyi i cundahvi iñi ndo sii ra ñoho vehe caa. Ta zɨɨ xaan i cuñi ndo vazu
    i nama ñiyɨvɨ ndaha tyiño ndo vatyi sito ndo vatyi cua ñihi ndo ndaha tyiño vaha
    ca sa ma tɨvɨ ta ma cunaa.
  qvh-NT: Jesucristuta chasquicuyashganpita carcilcho cagcunatapis yanapäyashcanquimi.
    Imayquitapis apacuyaptin cachapariyashcanquimi. Apacuyaptinpis laquicuyashcanquisu
    gloriacho mana ushacag herenciata chasquiyänayquipä cashganta musyayashpayquimi.
  kms-kms: Te pugri wute taq pu yeru kin te ghav wundiny ane mai te ware. Di ni nungoqi
    yumbo yumbo mitaquri di nungoqi yumbo segi was ye te ningg yivany ware segi. Te
    pugri nungoqi nei wamb nungoqi God nari kin yumbo te wateri ye. Yumbo te quan
    nganye yuwon di rise rise te kin rise ye te wateri ye pugri bu nungoqi chumbuai
    wand.
  agn-agn: Asta ang oras ang agprison tanira tenged ong pagto nira, indi amo minatras
    ang naglipay ong nira. Ig maski kinalaw tang mga pagkabetang mi, imbis ang magsinti
    amo, nangalipay amo pa. Tenged gata-wanan mi rang laging may natagana ong nindio
    ang mas masinlo ig indi malipat asta ong tanopa.
  nhi-NT: Onanquimonicnoitaqueh naquin otzacutoyah. Uan ihcuac onamechoncuilihqueh
    tlen onanconpiayah, ica paquilistli onanconyolxicohqueh non, pues nanconmatoqueh
    tlen namoaxca itich in iluicac ocachi cuali, uan uehcauas ica in sintitl nochipa.
  ttc-NT: Komo etetz owok lo'et ek'u'j kyi'j kye aj pres, b'ix tuky'i jun chalajb'il
    etzoqpij tzan tel in kyaqil aj at tuq etetz, komo etetz eteb'en, [tuj ka'j] at
    mas b'an tb'anil te etetz b'ix b'eyx te jun-ele'x.
  dan-1931: Thi både havde I Medlidenhed med de fangne, og I fandt eder med Glæde
    i, at man røvede, hvad I ejede, vidende, at I selv have en bedre og blivende Ejendom.
  kwj-kwj: Wondani kalapus tiki daro hima le keke ku wondani, hima fwele kui mwaꞌambwe
    ti wu raꞌaindawani kunu ya nimba ku eripeꞌaripenda. O kui mwaꞌambwe keke mwanji
    fo ku bwa nambwe. Hinde wowani, kunu nuwe pe mwaꞌambwe ni dikindau ete da ete
    da mwaꞌambwe kuhi ku hambwasini ku toro ki ete ku nikisindau.
  vie-OVCB: Anh chị em cùng chịu gian khổ với người bị lao tù, vui lòng bị tước đoạt
    của cải, vì biết mình còn của cải vĩnh viễn tốt đẹp hơn.
  kze-kze: Áánútuna kwaási-i'o unkákémbá keinárawapinkemba évakarawai ándáva'o mótínkómba
    tiruntávé'a umátínkówasa kentí náaindaambo tavíyááví umbá íma imáyáa é'a sé'a
    usáyaaitarain-tantaa'a kwíyómpa'a kwáyáimba póta maí'maita ónaumne suwaná tirunkó
    kawe'á uráiye.
  lbk-lbk: Sineg-anganyo nan ib-ayo ay nabfafalod, ya olay okatencha nan kwayo khechangna'y
    enlal-ayad kayo kayet, tay ammoyo ay wad-ay nan khagkhag-awis ay kwayo id chaya
    ay ad-i maamas.
  mto-NT: Mtukmo̱ꞌttu miitseꞌe je̱ jayu juuꞌ veꞌe poxu̱nta̱ktsu̱u̱nidu. Ku veꞌe je̱
    jayu mpa̱jku̱xjidi juuꞌ jatyeꞌe mꞌixtu mjaye̱jptu, o̱o̱y tseꞌe xtuntukxo̱o̱jntkti,
    ku̱x mnu̱jaꞌvidinupeꞌe je̱ts je̱meꞌe tsapjo̱o̱tm je̱ o̱ꞌyin juuꞌ veꞌe nu̱yojk
    o̱y je̱tseꞌe xa̱ꞌma ka̱jx yꞌit.
  bzh-bzh: In ham kwamin nevonġin alam sën deneya ḳarabus lo. Log alam la denevo
    ham nġaa lu nġaa vër in ham, rëḳ mu ham kwamin vesa menelë sir mu. In ham raḳ
    ni ggovek ya bë ham nġaanon sën kesuu nġaa-dob-yi lo, yö nahën nedo berëḳ medo
    degwata los degwata.
  guj-2017: કેમ કે જેઓ બંધનમાં હતા તેઓ પ્રત્યે તમે કરુણા દર્શાવી અને તમારી સંપત્તિની
    લૂંટ કરાઈ તેને તમે આનંદથી સહન કર્યું, કેમ કે તમે એ જાણતા હતા, કે તમારે માટે તેના
    કરતા વધારે યોગ્ય તથા સર્વકાળ રહેનારું ધન સ્વર્ગમાં રાખી મૂકવામાં આવેલું છે.
  jvn-NT: Nèk ènèng sedulur dilebokké nang setrapan jalaran nglabuhi Gusti, kowé ya
    pada mèlu ngrasakké aboté lan mèlu nulungi sak bisa-bisané. Uga nèk barang-barangmu
    dirampas jalaran kowé nurut Gusti, kowé ya ora susah, awit kowé ngerti nèk kowé
    nduwé banda sing luwih gedé ajiné, sing ora bakal rusak slawasé.
  byr-byr: Sareꞌ darevɨnyɨ. Kɨraazɨtɨyarɨ lɨmwagesaꞌna kalavuzangevɨ mwaaidɨvɨsaraavɨna
    kale yɨhyadaaꞌnyɨ gaimwagyaꞌneihi sahwaraavɨre taanginyangɨ sahwarajɨ yeꞌmwannamwaalesaihɨlyɨ.
    Nabaai “Nemɨre nebulyaꞌnanya Gotɨyai yune naanga nebulyaꞌna wɨja kuna warɨꞌ. Nabaai
    sa yuyagaaꞌ waradengɨ,” mena yawɨreva aꞌmwera Kɨraazɨtɨyareihɨre gɨlyɨvɨta yɨhipalamaareta
    kɨrɨꞌ sarɨmɨ yɨlaaya yɨna yadɨvɨꞌ yɨ wanganakɨna yesaihɨlyɨ.
  ian-ian: Tat wun kat kalabusmba taagandi maa wun kat nɨma maawut yelavɨka lɨga kwunatɨngwuk.
    Ngwuk kat kai walɨga nɨmba ngwutna kwanda kwanda nda sɨkwutndi maa ana nɨmamba
    yelavɨka lɨngwuk. Nɨma nda njɨmbla njɨmbla tɨgiyaa nda nyinangwupmba lɨgandɨ waa
    yelavɨtaa ana nɨmamba yelavɨka lɨngwuk.
  hun-hun: Mert a foglyokkal is együtt szenvedtetek, és vagyonotok elrablását örömmel
    fogadtátok, mivel tudtátok, hogy jobb és maradandóbb vagyonotok van a mennyben.
  mcf-NT: Esuquidistu tantiaquid utsi quënën nauedaid icsho isash abëdi tabadacbimboec
    natiamianquiec unësquio yec mibi tabadpondac. Adecbidi mibi chieshënquidën mitsana
    bedacsho isash Nuquin Papan ëbi menetequid ampetiapimbo iquec, quequin tantiec,
    Bëdambo iquebi, quec mibi tabadpondac.
  kjs-kjs: Go puma enaali medaloma karapo ada-para pirisimi rabu nimimi kodome komisimi.
    Go puma alinumi nimina ele wala perea meala pirisimi rabu nimimi raaname komoma
    ria mina giyasimi. Gore nimina ade abuna epe pirape elenu wia-daa makuaaoma go
    kedaanu rilisimi.
  mni-mni: Nakhoina phadoksingga waba khangminnare aduga nakhoigi henna phaba amasung
    manglaroidaba potsing swargada lei haiba nakhoina khangbagi maramna nakhoigi pot
    chei pumnamak munbiduna loukhiba matamda nakhoina haraona khangjakhi.
  yad-NT: '@see-verse:HEB.010.033'
  mxb-NT: Ta ni̱ saꞌa̱n taꞌani ndó ni̱ kuꞌu̱ ini ndo̱ saꞌa̱ na̱ ñóꞌo veꞌe ka̱a. Ta
    ni̱ xi̱ꞌo ndeé iní ndo̱ tá ni̱ xi̱o ndaa ña̱yuu ña̱ꞌa ndó, vati̱ daá ni̱ kadii̱
    iní ndo̱, dá chi̱ náꞌá ndó ña̱ va̱ꞌa cháá ka̱ ña̱ꞌa natiin ndó chí induú, ta ni
    iin kuu̱ ta̱ꞌón o̱ túúán.
  pon-2006A: Kumwail pil iang ale lokolok en me selidi kan; oh ni ahnsou me amwail
    kepwe kan koaros pehdsang oh kulsang, kumwail kin kanengamah ni peren, pwehki
    amwail ese me kumwail pil ahneki soahng kei me mwahusang kowahlap, me pahn mihmihte
    kohkohlahte.
  maq-NT: Chjá cuatjin ta hacuaha hvë xi hacuaha camayuma nuju me xi hincha ndavaya.
    Hacuaha hisca cojo cjuasua caningatuhun xi cachjahataha cjuachan rë yëjë ni xcusun
    xi ngayun tsujun, tsëhë xi ha hyun ta ngajan ngahnga ne, ha tjin nuju ngu xcusun
    xi hitsë sa ndaja, xi tsajin nu tsajin nixtin cjuë.
  hto-hto: Afe llezica llaveca ámatɨaɨmo dúecaifɨredɨomoɨ. Afe baɨmo, ómoɨmo ite ráanɨaɨna
    jɨáɨmacɨ báɨruana caɨmare rairuíñedɨomoɨ, mei onódɨomoɨza, bínɨemo ite raa baɨmo,
    jamánomo ñuera jaca baɨrónide raa ómoɨena monamo íteza.
  por-BRBSL: Pois ambos tiveram compaixão de mim em minhas correntes e aceitaram com
    alegria a pilhagem de seus bens, sabendo que têm para si mesmos um bem melhor
    e um bem duradouro nos céus.
  ces-NKB: Zakusili jste přece spolu se mnou i vězení a s radostí jste přijali uloupení
    svého majetku s vědomím, že máte pro sebe lepší a trvalé vlastnictví v nebesích.
  cui-cui: Paxam painya antobexae pacayabara nanta xeiname pomonae jiwi pecʉbi botha
    jebatsi xua painya neyawenaenexa. Bequein bara ichamonae daunweya pacata nota
    xua xuan daxita paxeiname, daichitha awiya cataunxuae pajʉntʉ coyene weiweiname.
    Bara payaputaneme xua paxeiname itabocotheicha pocotsiwa bichocono yatsicaewa
    wʉnae beyacaincha pocotsiwa po cae pin nacuathe paxeiname. Baxua xua pocotsiwa
    paxeiname itabocotheicha ataya tsitecaeya paxeinaename baxua.
  boj-2014: Jeu tamo naŋgi dena nuŋgo Kristen was qudei naŋgi ojoqnsib tonto talq
    di breinjreqnab sonabqa niŋgi na tonto tamo naŋgi deqa are qaloqnsib naŋgi geregereinjroqneb.
    Bati di jeu tamo naŋgi dena niŋgi qudei nuŋgo iŋgi iŋgi yaiŋgoqneb. Ariya niŋgi
    deqa are ugeiŋgosaioqnej. Niŋgi areboleboleiŋgoqnej. Di kiyaqa? Niŋgi qalie, iŋgi
    di laŋa mandam qaji iŋgi. Iŋgi bati gaigai sqas qaji di tulaŋ bolequja. Mondoŋ
    niŋgi iŋgi di oqab. Di niŋgi qalie.
  eng-OEBUS: For you not only sympathised with those who were in prison, but you even
    took the confiscation of your possessions joyfully, knowing, as you did, that
    you had in yourselves a greater possession and a lasting one.
  eri-eri: onodu saini nere tebereha ila dagou mata langa tafa niganenga, tere fai
    dagou mata langa yafane waha boya augami tigainga, tere hilou tafa nigeye. Onodu
    saini fai nere tere tebere dada eleganenga, tere yafadu edega boya nere awa nigei,
    taate bona, tere benou isei, tere tebere dada tigini gai inyina, onodu waha no
    gai-gai inyonbona.
  wiu-wiu: Ni po yapu moa pitikane-kitipa ela moa auapekala tokoi. Ni pade-kitame
    kinikiya odomoa pokolika a tibuke kinikiya odoa moa poamatikiya etene epetaneya
    pa pia kakale enoono, tokamota wa wene epetaneya mekoi.
  swe-swe: Ni kände (sympatiserade) med dem som satt i fängelse, och ni accepterade
    med glädje att era tillgångar konfiskerades, därför att ni visste att ni ägde
    något bättre och mera varaktigt. [Enligt romersk lag kunde påföljden för vissa
    brott vara konfiskering av den dömdes tillgångar. Hebreerbrevets läsare har alltså
    åtalats och bestraffats för sin tro på Jesus.]
  cth-cth: Nangmouh ni thongkabawtnaw na pahren awh dueng tho laipalah, hoehoe ka
    talue niteh kangning e hno kalvan vah na tawn e hah na panue awh dawkvah, na hnopainaw
    ayâ ni na lawp awh nakunghai, lunghawicalah hoi na panguep awh.
  mti-mti: Ye iyayapan nog danave wakeemewa munan danadawai auyana. Ye yaug anoyana
    ye tawara oraiwa me yaibobot tawaraeba wait auyana. Iyayapan upeba tawara yeuma
    oraiwa guniyap aug ampe, megara me kumiwa apa ye degadega gumbe me auyana.
  pad-NT: Va'ora avakajoamora'iki adani cadeia vahoja'iki, va'ora avavaima'bana'iki
    adani. Ija'ari avakadinahina-ra visaarihahavivini kari, khai avakhanimanihi, ni-avakava'ibodikarahoki
    ida avakadinahina sarahi hini. Avarigaki ida avakadinahina kaidivaki arafiaki
    asia hojani Deus kania. Ni-visaarivini vakaabokaki ida Deus a'onira kajoamoravini
    hiki kidiania a'bo'da'iki.
  twi-twi: Mo ne nneduafo daa afiase na wɔfaa mo ahode nyinaa no mpo, munyaa ho boasetɔ,
    efisɛ munim sɛ ɛyɛ dɛn ara a mowɔ ade pa bi a ɛbɛtena hɔ daa.
  hlt-hlt: Thongtla rhoek te khaw na rhen uh. Nangmih kah khuehtawn te halhkanah neh
    aka rhawt khaw omngaihnah neh na doe uh. Khuehtawn then neh aka kuei amah a om
    te na ming uh.
  tbz-SIM: Kɛ̀ di wɛ̃nnɛ́ kɛ́fɛ̃́ṹtɛ́ kɛ̀ bɛ̀ nfekù di kpɛrɛ kɛ̀ dɛ̀ di nɑɑti di
    yɛ̃́ mɛ̀ɛ̀ kpɛ́í nkɛ dò ndi kpɑ̀tì bo kɛĩ́nkɛ̀, tìì pɛ̃ɛ̃tɛ́ mɛmmɛ, tìì yó mbo
    sɑ̃́ɑ̃̀.
  san-GUJ: યૂયં મમ બન્ધનસ્ય દુઃખેન દુઃખિનો ઽભવત, યુષ્માકમ્ ઉત્તમા નિત્યા ચ સમ્પત્તિઃ
