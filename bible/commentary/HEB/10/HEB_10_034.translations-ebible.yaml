  mal-mal: തടവുകാരോട് നിങ്ങൾ സഹതാപം കാണിച്ചു. കൂടാതെ സ്വർഗ്ഗത്തിൽ നിലനില്ക്കുന്ന ഉത്തമസമ്പത്ത്
