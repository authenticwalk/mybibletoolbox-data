verse: HEB.010.032
translations:
  kpx-kpx: La subuta Dilava atagae hoto evisi male ke huhulahave. La kemo vatehani
    baluga maleito kemo dobuluviholilu.
  okv-H: Eto ungo God ta usasa kihi humbuheva avo hotembevu. Eto iji amikote amo ungo
    na embo nei ta degi osaga memenga humbuheva te toae sovera eto mihaheva.
  tbo-tbo: Lolowa Yaubada yayatana o tutuhaga wawali uyahimi ona nugotuhuya, naka
    omi witai u hinehi o towolo kadidili.
  mal-C: സത്യം വ്യക്തമായി ഗ്രഹിച്ചതിനെത്തുടർന്ന് കഷ്ടതകൾ നിറഞ്ഞ വലിയ പോരാട്ടം, നിങ്ങൾ
    സഹിച്ചുനിന്ന ആദിമനാളുകൾ, ഓർക്കുക.
  grc-SR: Ἀναμιμνῄσκεσθε δὲ τὰς πρότερον ἡμέρας, ἐν αἷς φωτισθέντες πολλὴν ἄθλησιν
    ὑπεμείνατε παθημάτων·
  bgc-bgc: पर उन पाच्छले दिनां नै याद करो, जिब थमनै पैहली बार मसीह पै बिश्वास करया
    अर परमेसवर कै खात्तर दुख ठाण म्ह पाच्छै न्ही हटे।
  khz-khz: Toma kunera iotugamagiwai kulera. Palagu gena maeka gogapiato mulinai,
    vitiviti kamu gorawalirato, na goruga-gaugauto.
  deu-TKW: Gedenket der vergangenen Tage, in welchen ihr nach eurer Taufe so manchen
    Kampf des Leidens zu bestehen hattet,
  zsr-NT: Gul‑tsajnéy dza chguladö́d catiꞌ niꞌ ziꞌa bdxin queëliꞌ yeníꞌ, atiꞌ biaꞌ
    blenliꞌ zian le gulusacaꞌ ziꞌë lbiꞌiliꞌ.
  lin-lin: Bokanisa lisusu mikolo ya liboso, na tango Nzambe afungolaki bino miso
    mpo ete bokoma komona pole, boyikaki mpiko kati na bapasi ya makasi.
  hns-NT: Toelog Prabhoe Jiesoe ke djotie me tjale lagale. Jaad kar kaise ekare baad
    toelogke dher dafe bahoet doekh oethaawe ke paral.
  noa-E: 'Mamʉ pãar ʉ̈u magba nʉm. Magba naab mamʉ, khĩir eyaa abat: Warrcha pãachdëu
    Cristo iek chadcharam ʉ̈khatarr khuriipai aawai pãach wajappha phithurg au durrumjã
    pãrau magʉmjã aba ʉ̈u athaba chadcha pãrau ãwaatjeejim. Ich jãgta pënaat warag.'
  eng-EMTV: But remember the former days, in which after you were enlightened, you
    endured a great conflict of sufferings,
  mib-NT: Te na núcūhun ni rō ndese ni cuu ichi yátá, nde náa sá ní quejéé ró caca
    ró jíín luz yā, te ni cajendeyɨ́ ni rō ni candoho ró tɨjnɨ jnūndóho xeēn.
  lif-NT2: आल्‍ल निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुओःत्तिःन् के़निःसुम्‍माङ् नसाःन् के़जोगुम्‍बा
    तगिबा ये़न्‍हाॽ निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ॥ खिनिॽ साॽरिक् इनोगे़न् तुक्‍खे के़दुमुम्‍साङ्
    नसाःन्‍नो अयाक् मे़ल्‍लॽए के़वयिबान् इःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Mkumbuka pemwagubukuliwi uchakaka wa Chapanga magono gala ga utumbula.
    Pamonga mwapatili mang'ahiso gamahele, nyenye mwakangamili kuyima.
  mmx-mmx: Mina doma amlong ti mo levenaleng miga lok ka avot lununu. Ap mo levenaleng
    miga ekip tangarang mi levenmumuat la leveloklox asongot mumu lununu atnimi. Ketla
    miga tu atmatkun la mi goxo subu.
  cbr-NT: Jesucristomi catamëtabatia, unin mitsu bëtsi bëtsi oquin tëmëramicëxunbi
    camina bënë́quinma tanshiacën. Usaími mitsux 'ia a camina sinánti 'ain.
  tee-NT: Para ap'ast'act'it ju anu' avilhchan ju tapasatach acsni tavanan misp'achit'it
    ju Cristo. Pus na lhu xach'ixat'it ju k'ai mak'alhk'ajnat.
  eng-LSV: But call to your remembrance the former days, in which, having been enlightened,
    you endured much conflict of sufferings;
  cak-NT: Toka pa iwi' ri sufrimiento ri xik'axaj cuando c'aja' oc tinimaj ri Dios
    y tisakrises ic'aslen. Can yalan xiben sufrir, pero can xicoch' ronojel rech sufrimiento.
  pah-NT: Pekwahava'ja ti ymya'ĩva'ea. Ymya'ĩ Tupana'ga okwahavuka Cristo'ga pe me.
    Ga ga kwahavukarirẽ pe me pejiko pe ga rehe. A'ea rupi penhimomirana pe ojipe'g̃a
    imondorame hahyheteva'ea pe me. Ndapejikopigi pe ga rehe penhimboitavo hahyrame
    pe me.
  sja-NT: Mamĩda k'irãpátɨ parãpa naa Cristode ijãadak'ãri, chupɨria jõnadap'edaa.
    Tachi Ak'õrepa parãmaa k'awapiji ichi ũraa chiwidide jara bɨ Cristode. Maap'eda
    awaraarãpa parã miapijida mĩda, choopachida ijãa p'anadap'edaa perã.
  xed-xed: Havakwahava ta nzakwa ghuni ghalya ma taŋtaŋa snaŋta ghuni ta gwaɗa Lazglafta.
    Ma tsa fitik ya ná, susa kuni ta duni, ka suʼuwaftá kuni ta indani.
  mks-NT: Ndítahan ndicu̱hu̱n ini ndó ña̱ na̱ya̱ha tá ja̱cá na̱candeé ini ndó Jesús.
    Va̱tí na̱ndoho ndiva̱ha ini ndó na̱caja java ña̱yivi joo na̱sa̱ha̱n ndeé ini ndó.
  gfk-S: I tahut be mu na lik leh ira pana bung menalalie be God gate hapalaine ter
    mu. Taitus ikino pana bung mu ga tur dades naramon ta ira tamat na ngunngutaan
    ing iga manga ubal mu.
  bmu-bmu: 'Löwöribepuköra kewö jizal: Anutugö asakŋan kaiga buŋa qem aŋguba asarigeri,
    mönö nalö mutukŋi mi mötmöriba malme. Nalö miaŋgöreŋ mötnaripkö bim qeba sihimbölö
    gwötpuk miwikŋaiba mi töndup aum-möriba aoŋgit aka kin köhöiget. Mi mönö kude
    ölum eŋguma.'
  dgz-dgz: Namu waineana aigap sia anu awai. Wam ame gapan God ganat mega imuyap tauen
    e warayan amba itan bagu sisi aruga inayap tauen go anu tumat ega ae ya veayan.
  eng-GNV: Nowe call to remembrance the dayes that are passed, in the which, after
    ye had receiued light, ye endured a great fight in afflictions,
  zaa-NT: Lebi'į nna bittu iỹùl·lani le loti' huíalatsi' le primero nna chì' benna
    ba Tata Dios la'yani' qui' le nna gutelíni le tse' nu ná lí. Liurèxa latsi' le
    qui'ni lani paciencia nna bechia le iyaba ca sufrimiento nu guỹacca' le.
  eng-WEBSTER: But call to remembrance the former days, in which, after ye were illuminated,
    ye endured a great fight of afflictions;
  guh-guh: Panajamatabënapire pacuenia pajamatabëcueneitsimë tsavanapae pamatacabi
    ajena Cristo pajumecovënëtame. Bajarapamatacabi pajamatabëcuenesaëmë tsavanapae
    panejumecovënëtsijava vajatuxanenë pelivaisi, itsamonae pacabejiobiaexanae ata
    bajarapalivaisi yabara.
  bon-bon: Siige, weene ngene jepecneye pui niinäce padare, weene Acejiyame me Miiji
    Mene liba ngale pana ecatujiye. Weeme ireclota mäpu ge pui padare, yepä weene
    lica weeme ätrunga ne ebma-lujiye.
  nhw-BL: Pero xiquelnamiquica nopa yejyectzi tonali quema anquicajque icamanal Toteco.
    Masque sequinoc anmechtlaijiyohuiltiyayaj, amojuanti anmocajque antemachme ipan
    Toteco.
  swh-ONEN: Kumbukeni siku zile za kwanza, ambazo mkiisha kutiwa nuru mlistahimili
    mashindano makali ya maumivu.
  wbi-wbi: Looli kumbuka ifighono fino fikilile, pa uluo ye muponesivue ulumuli, ulwakut
    ndani mukghwesisie piva nulugudo lwa vulemale uvukome.
  bba-bba: I yɑɑyo nɡe mɛ i ɡɑsɔ kuɑ. Sɑnɑm mɛ i Gusunɔn yɑm bururɑm wɑ i kpɑ, i nɔni
    sɔ̃ɔrɑ ɡem ɡem ɑdɑmɑ i yɔ̃rɑ sim sim tɑɑ bi sɔɔ.
  eng-KJVCPB: But call to remembrance the former days, in which, after ye were illuminated,
    ye endured a great fight of afflictions;
  kgk-NT: Aipota pene mandu'a jevy pende rekokwe-rehe. Are-ma pende resape rire Nhandejáry
    pene mo'arandu-vy, pehasa asy va'ekwe. Ha pehasa asy ramo jepe, ndapeváiry joty
    va'ekwe Cristo rape-gwi.
  waj-waj: Ngia nnaaru varuuvaara yaata utuatee. Ngia Anutuuqaa aataruuvaa ikiataa
    kooyaa too suaivaki ngia kaayau mmuaararoovaa vareeravai. Varadaata yaagueeqama
    duduu hama ngii yaatareeravai.
  cpy-cpy: Pikenkithashiryaa-kotyaa. Tema eerokayitaki paerani kemijanta-neentsiri,
    kimiwitaka pikoñeetyaa-kota-tyeemi. Piñaawitakawo ikemaatsita-kaetakimi, roo kanteencha
    tekatsi eewokimini.
  mpx-mpx: Ku nuwatu ga sauga valila toto abwe Wasa Waiwaisana mwananalina i yanemiu.
    Pulowan hi gewi hi anlowagimiu ge lomwanina ku pwawa, yaa ku palahikan ge ku talmilil
    gagasisi.
  wbp-wbp: Nyurrurlarlulu manngu-nyangka yangka nyurru-wiyi kujankulu pina-jarrija
    yimi Jijaji Kiraji-kirli. Kujankulurla ngungkurr-nyinaja Jijajiki, ngalya-kari
    yapalpalu-nyarra yanurnu warla-pajirninjaku. Murrumurru-manulu-nyarra, kala nyurrurlajulpankulurla
    ngungkurr-nyinaja-juku.
  luo-luo: Parieuru ndalo mokwongo mane uyudo ler mar Nyasaye. E kindeno nunyono piny
    motegno kukedo matek e dier sand mathoth.
  nhe-NT: Pero xiquilnamiquica nopa yejyectzi tonali quema inquicajque itlajtol Toteco.
    Yonque sequinoc inmechtlaijiyohuiltiyayaj, imojuanti inmocajque intemachme ipan
    Toteco.
  aii-aii: ܕܟ݂ܘܿܪܘܼܢ ܝܵܘܡܵܢܹ̈ܐ ܩܲܕܡܵܝܹ̈ܐ ܐܝܼܡܲܢ ܕܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܒܲܗܪܵܐ، ܕܵܐܟ݂ܝܼ
    ܟܠܹܐ ܠܵܘܟ݂ܘܿܢ ܩܸܘܝܹܐ ܒܓ̰ܘܼܢܓ̰ܵܪܹ̈ܐ ܓܘܼܪܹ̈ܐ ܓܵܘ ܐܵܓ݂ܘܿܢܵܐ.
  esk-NT: Itqallaksigik taipchua uvlut kaŋiqsiqqaaqapsi iḷumutuuruamik ukpiqsriruaŋŋuqhusri.
    Igḷutuġniġiksi sakiqniułiq atqunallapiaq.
  msb-msb: Niyan, dumduma niyo an nakaligad na panahon, sadtoʼn una niyo pakasabot
    san kamatuudan kan Cristo kun diin nakigdumog kamo sa damo na mga pagtios pero
    wara kamo nadaog.
  cpa-NT: Ju³dsiagh² hoh¹² hniah¹² hi² ca¹ŋi¹ŋë́h² hniah¹² lah¹jiá¹², cónh¹ jmai³
    lah¹ni³ ca¹lø¹ŋih³ hniah¹² jǿg³ quiah¹² Diú¹³. Di³ ca¹mi³bíh³ hniah¹² hoh¹² ma¹dsio¹²
    jmø³uai¹² ca¹lø¹chiánh¹ hniah¹².
  dso-dso: ଗାଲା ଦିନ୍‌ମନ୍‌କେ ତମେ କେନ୍ତାରି ରଇଲାସ୍‌, ତମେ ଏତାଇଦେକା । ପର୍‌ମେସରର୍‌ ସତ୍‌
    ବିସଇର୍‌ ପାଇ ତମର୍‌ ମନ୍‌ ଉଗାଡି ଅଇଲାକେ, ତମ୍‌କେ ବେସି ଦୁକ୍‌ କସ୍‌ଟ ଅଇଲେମିସା, ସେଟା ସବୁ
    ମୁର୍‌ଚି କରି ରଇଲାସ୍‌ । ଆରିତେଇ ଆରିଜାଆସ୍‌ ନାଇ ।
  meu-meu: 'Nega gunadia ba helalolai: Ialomui e diariva murinai hisihisi momo ese
    e butumui taova, a o haheaukava.'
  yva-NT: Syare wasaemen wapa wusyinoe rai arono ayao kove mbaro wasanuga rai. Arono
    naije wapanave Kristus ai to, umba siurijo manakoe nande wasai weramu wasatawandi
    panyoambe rai tutir.
  dgc-dgc: Natandaan moy tu nanyari dikam to éya, to pékabaheta moy ta Mahusay a Baheta.
    Eng pakodya tu pégdanas moy ta meadu a hirap, pero éwan kam nadaig.
  zpm-NT: Saṉgue to, goḻsoladz gaṉle zha bded to zeeṉe griiṉpaa psilo bnalo to Jesús,
    niicle ne scataa nroob guieḻnë ne goṉ to, per beeṉctalde to xtoḻ to.
  hix-NT: Àsok hana mehxatxkon ha, amnyehra. Onà wyaro mehxatxkon hamà. Khoryenkom
    hutwany me harha oyexetxhenye, teryewhamnohsom me rma haxa mehxatxkonà. Krawame
    rma haxa mehxatxkonà. Omeroro rma menàmyatxkonà.
  sim-sim: Os Jisasin wavu jihik ji eweri wolo oson indik ji hishika. Oso wolo nomorawu
    musha mendek jihik talari lir. Hako kwambuk er ji mblarnaha er siri jir, mbeek
    orin tiyanda nombon halari ambu jir. Nomorawu ondon kishari jir.
  npi-ULB: तर तिमीहरूले ज्योति पाएपछि पनि दुःखको कठिन घडीमा कसरी सह्‍यौ, ती अघिका
    दिनहरूको सम्झना गर ।
  cgc-cgc: Demdemen nyo mga adlaw na galambay na bag-o nang napaintindi ki kyo parti
    ta pagtuo ki Cristo. Ta yon man na timpo tama na mga kabellay naagian nyo tenged
    ta mga ittaw na gakuntra ki kyo, piro gapadayon kaw ta inyo na pagtuo.
  tim-tim: O Galalupne, nâŋgâi? Ye ulikŋân den pat âlepŋe nâŋgâmbiâ biwiyeŋe âgâmbo
    âi humo mem hâk hilâlâm nâŋgâyi. Amâ bo hâkâŋ agi.
  yor-yor: Ṣùgbọ́n ẹ rántí ọjọ́ ìṣáájú nínú èyí tí, nígbà tí a ti sí yin lójú, ẹ fi
    ara da wàhálà ńlá ti ìjìyà;
  wos-wos: Guni Kraiska hu hwehafi yata hanja rengun nukwaka wambula mé saréké. Wun
    nukwa guni tale Kraisna yikafre hundi xéka huli mawuli guni héra. Héranguka déka
    mama guniré haraki huru, guni némafwi hangéli héraata Kraiska hu hwengute. Héraata
    guni déka hu hwehambanguni.
  emp-NTPO: Quĩrãnebad̶adua bãrãba naãrã wãrã bed̶ea cawasid̶ad̶e sãwã panasid̶ada.
    Maʌ̃ ewarid̶e bãrã bia mĩgaped̶ad̶ara jũma droasid̶aa.
  eng-F35: 'However, remember those earlier days in which, having been enlightened,
    you endured a great struggle of sufferings:'
  ind-ind: Saya mohon, ingatlah selalu masa-masa awal ketika kamu baru mendapat pencerahan
    dari Allah untuk menjadi pengikut Kristus. Waktu itu kalian sering menderita dan
    dianiaya, tetapi kalian tetap berdiri teguh.
  pes-OPCB: هیچگاه از یاد نبرید آن روزها را که نور مسیح به تازگی دلتان را روشن ساخته
    بود؛ زیرا در آن زمان گرچه زحمات و رنجهای بسیاری بر شما وارد آمد، اما شما همه را
    تحمل کردید و به خداوند وفادار ماندید.
  mpt-mpt: Sino ibo Gode wengo nena wenteniba bainobo geibbuo bobolo funaine! Ibo
    mema bainobo ge blib dimo naka maki teniba enin kino omkayebib otane ibo Gode
    kukubo mo deibueim blim amitie nekek ge wafu binibbuo bobolo funaine!
  ssx-ssx: Mo hande iki amba꞉ haeme ekimanu niminaapa꞉peke. Koto pita꞉ma꞉ta꞉ mo Koda꞉na꞉
    pa̱a̱ma꞉ ika꞉ puki pa꞉ta꞉ pa̱a̱ peaya꞉ hoki naneta꞉ ka꞉nda꞉manu wopu mimipate
    pa koto hau manuma꞉ iki bepolaena꞉ na leke ota꞉ honkopu hao haememe.
  mkl-mkl: I ye ɡiɡi mii iyi í tɑko í bɑ ŋɛ wo ŋɑ si wɑɑti iyi ì yɛ inyɑ kumɑ́i Ilɑɑɔ̃
    ŋɑ, ì bɑ ijuukpɑ̃ ŋɑ ntɔ ntɔ ɑmmɑ ì leekĩ si dim dim ŋɑ.
  gaq-gaq: ନାନେ ଅସେନେ ସାମୁଆଁ ମନେ ଡିଙ୍ଗ୍‌ପା । ଇସ୍‌ପର୍‌ନେ ତାର୍‌କିଗ୍ ପେଇଂନେ ଆମ୍ୟାକ୍ନେ
    ଇଡ଼ିଙ୍ଗ୍ ପେଇଂ ବିନ୍‌ବିନ୍‌ ରକମ୍ ଦୁକ୍ କସ୍ଟ ପେବାକେ ମାତର୍‌ ଆରେ ପେଲେଃଗେ ।
  gof-RNT: Hinttew Xoossaa poo7oy poo7idaappe guye hintte daro waayen, gita baaxen
    genccida beni wodiya qoppite.
  unx-unx: ଆପେ ଆପେୟାଃ ସିଦା ଦିପିଲିକେ ପାହାମେପେ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାର୍ସାଲ୍‌ ନାମ୍‌କେଦ୍‌
    ତାୟମ୍‌ତେ, ଆପେ ଚିମିନ୍‌ ରାକାମ୍‌ରେୟାଃ ଦୁକୁ ସାସାତିପେ ନାମ୍‌କେଦା, ଏନ୍‌ରେୟ ଆପେ କାପେ ହାରାଅୟାନା
    ।
  gah-gah: Lekeza gozapá Kilistoni gakó ganá gelekumú goha gililo. Gamena nene zupa
    likigikagú nene Ómasímini liví nenémo hize hanatolikimikago, miluma malumámini
    agikagú minake Izesukumú génopa hoza aliki alévolé iki minamó.
  lcm-lcm: Lomon akit a taun ang mita luk a malangas ang singina, kitala vil akui
    alava imi na mita tung akit singina.
  aer-aer: Arrantherre kwenhe itirretyeke nhenge arrantherre arrwekele-arle Jesus
    Christ-eke akaltye-irreke. Nhenge arrantherre arrwekele-arle Jesus arratye itelareke,
    tyerrtye arrpenhe areye apetyemele arrenhantherrenhe ayaketyeke arrkernemele alakenhe
    renhe mpwareme-ketye, itne arrekantherre ahe-akngerre-irreme. Itne arrekantherre
    akengentye angketyame nhenge atwemele apeke, kenhe arrantherre akenhe renhe akwete-arle
    arratye itelarerlenge.
  qvc-NT: Allitar yuyayllapa imashinam karqan chay unay tyimpukunapi, Jisukristupi
    chayraq kriyiptikillapaqa. Chaqa ancha padisishpapismi, qamkunaqa mana shaykuq
    paypi yuyakurqayki.
  tgl-ULB: Ngunit alalahanin ninyo ang mga araw na nagdaan, pagkatapos na kayo ay
    maliwanagan kung papaanong kayo ay nagtiis ng matinding pagdurusa.
  cbs-NT: Janu man Jesús ikunwankin taewaitian man ini shinankanwen. Jabun ikunwankatsi
    ikabuman matu bika tenemabiabu mestentan man binukubainyamaki.
