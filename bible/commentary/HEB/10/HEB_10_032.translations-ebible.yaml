  eng-DRA: But call to mind the former days, wherein, being illuminated, you endured
    a great fight of afflictions.
  knf-knf: Naleşan uko undolanaŋ du ujuni wi nayeenkuŋ bjeehi bi Naşibaţi. Ţuŋ ŋwal
