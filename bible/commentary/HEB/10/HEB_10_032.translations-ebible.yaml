  san-KHM: ហេ ភ្រាតរះ, បូវ៌្វទិនានិ ស្មរត យតស្តទានីំ យូយំ ទីប្តិំ ប្រាប្យ ពហុទុគ៌តិរូបំ
    សំគ្រាមំ សហមានា ឯកតោ និន្ទាក្លេឝៃះ កៅតុកីក្ឫតា អភវត,
  arn-NT: Konümpamün eymün, feychi we feyentulu eymün ti pelon reke felechi rüf dungu
