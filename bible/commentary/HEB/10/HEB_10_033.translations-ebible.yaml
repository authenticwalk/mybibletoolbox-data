    wanang kinim madik iyo kalam kin dim im mafak dákamsiwo, kibil yak wanang kinim
    madik iyo kilim kin dim im mafak dákabidiw, kiba aket budunin dauyam kinkino,
    yakbiw.
  ura-NT: Inara tabaaurute, satiin notaracaae teein nocoeje chanuhin bisihururejetelu.
    Nii jana inara tabaaurute, inara aina jiniiquiin necairichaaururejetelu inara
    coinaderaa.
  mcd-NT: Ascashon man Jesús tanasharaiton futsafoan ato ointaifi mato roafain mato
    omitsisca huamisifo. Nanscarifiai man muumisi cuscan Jesús tanamisi futsafo arifi
    omitsiscaifoan oin atofu rafucain man ato tsain shara yoitiro ato ointi unimamashquin.
  urt-urt: Ŋup syeꞌ pe, tinge yende yip jan ŋembep lenge mitiŋ lalme pe, tinge jonombaiꞌe
    yip yende yumbune yip. Ŋup syeꞌ pe, yip yal topoꞌe lenge mitiŋ uku ŋaiye yambaꞌe
    nihe syohe pe, yip yungwisme tinge.
  kiz-kiz: Mwabhekibhu bhuasi mu dhihaka jha malighu ni malombosi, na mwajhela bhashiriki
    pamonga ni bhala bhabhap'etili mal'ombosi kama aghu.
  tzo-TZE: Oy laj avich'ic labanel, laj avich'ic uts'intael ta stojol cristianoetic.
    Oy laj acoltaic li boch'otic jech laj yich'ic vocole jech oy avocol laj ava'yic
    ec.
  lex-lex: Lera dom de riy rapolu-ralielan miy, ne rwehwa yotyota-yatyat tiy miy,
    de emeknekama oha-ahu la'a mutlialawna gaini ralamni. Lera dom de miy miana mtiulla-msiayn
    nohora riy mak kler la yapolu-yaliella, kropanni-krieutnu mak emeknekama mliernan
    oleka de.
  dov-dov: Mwakaba akusampawoulwa aluundu akupenzegwa, alimwi mwakali kwaabilana abaabo
    bamwi bakiinda mubusampawuzi amapenzi aya.
  rgu-rgu: Hapu lahenda radadae emi, ma tao ramamaeꞌ emi nai lahenda dodouꞌ matan.
    Hapu ruma tao leo naꞌ neuꞌ emi tia-lai lahenda kamahereꞌ ara boe.
  toc-NT: Ma̠squi xli̠­ca̠na pi̠ lhu̠hua min­com­pa­ñe­roscán la̠n ca̠ma̠­pa̠­ti̠­ní̠­calh
    y ca̠ma̠­ma̠­xa­ní̠­calh anta­nícu tza­macán la̠qui̠ naca̠­li̠­la­ka­sta̠­nancán,
    pero maka­pi­tzí̠n hui­xinín ca̠mak­ta̠­yátit a̠ma̠ko̠lh hua̠nti̠ xca̠­ma̠­pa̠­ti̠­ni̠­má̠­calh.
  som-som: Mar waxaa laydinku bandhigay cay iyo dhibaatooyin, marna waxaad wax la
    wadaagteen kuwa sidaas oo kale loo galay.
  mam-C: Qu'n atku junjun maj, ma chi ok yiso'n junjun kye', ex ite' junjun ma chi
    ok b'yo'n kywutzxjal. Me ite' junjuntl ok kymujb'in kyib' kyuk'a txqantl nimil,
    q'ol jun tumil tu'n tjaw kyin kyib' toj kynimb'il, tej tul kani'n nya b'a'n tze'nku
    lu'n kyi'j, noq tu'n tpaj kynimb'il.
  ndj-ndj: Majuva vamu mwasabangiwili na mwagayiliwili soni pawelu, chipindi chimonga
    mwaveli kala kwilumba na vala yivagobulikili.
  mbj-NT: Bë hyb n'aa es'ee nyy da ta see pé noo gó bë raky n'aa rejãã paah, nyy da
    paa bë rarejãã. Bë nado paa tii, ti noo gó rarejãã doo, bë hyb n'aa esee paah,
    bë masa paa ta ti hah'oop doo.
  lat-VUC: 'et in altero quidem opprobriis et tribulationibus spectaculum facti: in
    altero autem socii taliter conversantium effecti.'
  ngp-ngp: Hamwenga aha nomhomolwa na kutendelwa vihile mwe kiyeti, naho hamwenga
    nomnda hamwenga na wadya wasulumizwe enga ivo.
  enq-2: Gii mendatupanya, endakali kainanya nyakama elya pisoo, pii koo lao, tanda
    diami. Gii mendatupanya, nyakama tanda diaminoli pyoo nyakamanya Kristene kaiminingi
    dupa tanda maiyaminopa, nyakamame kondo kaeyao apata kateami.
  eng-ASVBT: partly, being made a gazingstock both by reproaches and afflictions;
    and partly, becoming partakers with them that were so used.
  mna-mna: Mazwaana pakan tipamender yom ila iwal biibi matan, mi kwon pasom yom mi
    tiseeze motoyom. Mi mazwaana pakan tikam mbulu ta kembei pa waeyom bizin pakan.
    Tabe leleyom isaana pizin, mi kagaaba zin ma niomŋan kabaada pataŋana kizin tana.
  myw-myw: '@see-verse:HEB.010.032'
  sby-sby: Bantu balikumutukana ne kumupensha pantangalala tweshi twingi, nacimo cindi
    mwalikuyanda kuliwalapo pa bantu balikupenshewa.
  sll-sll: Te yu onga ipire nigi de pir ni tere ari maulung bani ol gogo dal ni tere
    guma iger bole wa gol ni tomio, ha yong i ni tere ni simua. Simba, yal tau ere
    yu ol tongwo i hanere, kul pirikire, na para na sinama di pire pi hol sinua.
  yaq-NT: Emo betana waate, ka tu'isi ame tana nokwamta jikkaja. Intok juebenam bichapo
    jiokot joosuak. Wate intok, jume' junuen jiokot emo bichaka'ummak jiokot eak.
  uro-uro: bä sai dä arhani rhat tamän mava na ngän dä rhi slava na ngän da ama ruvek
    arhä saqong bä sai dä ngänit ta ama märänga inguna nävät iomäkt i ngänät mair
    ge arhani ama ruvek kärarhani i sa qale rha da ama märänga aa ron doqor ngän.
  ita-1885: parte, messi in ispettacolo per vituperii e tribolazioni; parte ancora,
    essendo fatti compagni di coloro che erano in tale stato.
  muy-muy: Sarta ndahaŋ tìndivia kʉli a, tə̀gria daliya ana kʉli kè eri ge mis a ɗek ;
    sarta ndahaŋ kə̀vumia njəɗa ana mis ndahaŋ ya ti təcakay daliya akaɗa nani na.
  kqc-kqc: Meda yokoiri ariara ya rofu nifafana resi esika ya maradi; ma meda yokoiri
    ya bi vegu makai reyadi vene di asini.
  tav-tav: Aperã mʉjaare na catʉjʉrona rooro mʉjaare cájupa mʉjaare cateerã. Rooro
    mʉjaare caĩ wadayupa. Aperãre Cristore caapipajeerã na quenare rooro na cáto tʉjʉrã
    na mʉja camai tʉjʉyupa. To bairo na mʉja camai tʉjʉrijere tʉjʉrã mʉja quenare
    capopiyeyeyupa.
  eng-ULB: You were exposed to public ridicule by insults and persecution, and you
    were sharing with those who went through such suffering.
  spa-VBL: En ocasiones fueron mostrados como espectáculos, siendo insultados y atacados.
    En otros tiempos ustedes se mantuvieron siendo solidarios con los que sufrían.
  fra-_FOB: Quand, d'un côté, vous avez été exposés publiquement à des opprobres et
    des persécutions, et que, de l'autre, vous avez pris part aux maux de ceux qui
    étaient ainsi traités.
  hau-ULB: Aka kunyatar da ku a gaban jama'a, ta wurin ba'a da cin mutunci, kuna kuma
    dandana irin azabar da wadansu suka shiga ciki.
  mal-mal: കൂടാതെ, ആ വക കഷ്ടതകൾ അനുഭവിക്കുന്നവർക്ക് കൂട്ടാളികളായിത്തീർന്നും ഇങ്ങനെ
    കഷ്ടങ്ങളാൽ വളരെ പോരാട്ടം കഴിച്ച പൂർവ്വകാലം ഓർത്തുകൊൾവിൻ.
  urd-GVR: Kabhī kabhī āp kī be'izzatī aur awām ke sāmne hī īzārasānī hotī thī, kabhī
    kabhī āp un ke sāthī the jin se aisā sulūk ho rahā thā.
  far-far: Kera fanonifi kamulu, ma kera ka fata fali kamulu 'i maana wane 'oro ki.
    Ma ana tani kada, kamulu ka nonimabe fuana 'adolae fainia wane kwaimani kamulu
    ki ne tani wane kera fanonifi kera 'urinai.
  suz-BL: इन कली मुर आन कुल शुक्‍शी पा श्‍येत गेमेनु, फाल्‍तीनी। अरु आन कली श्‍येत
    जशो तनीनु, मेकोपुकी नु थुं का दुम्‍शा, मेको आन श्‍येत यो फाल्‍तीनी। १कोरिन्‍थी
    ४:९
  car-NT: Tone me toju, tykota'ma enapa mandon. Moro moro wara aja'sakarykon yry enapa
    tapo imero o'waine man.
  amp-amp: Wom yiham yima rifiny buhamn kfo sinou bosinou, kfo yimtna boyimtna, kuninfar
    wuna inji namoumko. Wom yiham womm bi inji newumme niko womko rpat yihato rpat
    womm tohnuhaknimoakomm rpat kfo nyingo fnah inji namoumko.
  bht-bht: कदी-कदी तां इयां भी होया की तुसां लोकां ला बेईजती कने अत्याचार झेली करी
    सारयां सामणे तमाशा बणी गे, कने केई बरी तुसां मसीह भाईयां दा साथ दिता जड़े तुहाड़े
    सांई दुख मुसीबतां च थे।
  eng-NOY: partly, while ye were made a gazing-stock both by reproaches and afflictions;
    and partly, while ye became partakers with those that were so used.
  cub-NT: Apenʉmʉa mʉjacavʉque núri yóvavʉ̃ya mʉja náre, põeva Jesúre jʉ abevʉ ne
    ãmeina yávaiyede náre caivʉ ne jápiaiyede aru ne ãmeno d̶aiyede náre caivʉ ne
    jã́iyede máre. Aru apenʉmʉa mʉjare máre ãmeina yávavʉ̃ya caivʉ ne jápiaiyede aru
    ãmeno d̶ávʉ̃ya caivʉ ne jã́iyede máre.
  ita-1927: sia coll’essere esposti a vituperio e ad afflizioni, sia coll’esser partecipi
    della sorte di quelli che erano così trattati.
  lww-lww: Pogos la p̃asa, e ga e maran yar lala, akoven visena viowa la pan ita,
    a pogos tap̃ena lap̃asa, akilapel ita ga e p̃elaga viowa la nap̃a piowa na piowa
    manene la. Pogos lap̃asa, pe akila re pan ita poli ana akila pa kieta erau tap̃ena
    lala, ana tepa tesum̃al tesu temio la, temiila la.
  ckb-ckb: هەندێک جار تووشی جنێو و چەوسانەوەی ئاشکرا هاتوون، هەندێک جار بەشداری ناخۆشی
    ئەوانەتان کردووە کە بە هەمان شێوەی ئێوە هەڵسوکەوتیان لەگەڵ کراوە.
  nas-nas: Niiꞌning batei-koo sirakuraꞌ pooreꞌdaarima orakaꞌ nkoraariko tauraꞌdarikoꞌ
    eeꞌnoko pakuererikoꞌ teing diiꞌpinaꞌ nariꞌ orakaꞌ nkoaarikoꞌning diiꞌ teing ninka
    nariꞌ mantontarima.
  uvl-uvl: Nga etue hel, te song lele hule imo pe te poi poreke imo. Pe nga etue hel,
    a teke a koko teu luluch nge iri nemur, nenge hana hel te poia iri ke pomam pule.
  eng-BBE: In part, in being attacked by angry words and cruel acts, before the eyes
    of everyone, and in part, in being united with those who were attacked in this
    way.
  ixl-CNT: At unjolol ex yoqꞌaxex utz, qꞌosaxex vatz tenam. Tan veteloch qꞌuꞌl nichipaal
    tu qꞌu tzaꞌl tziꞌ.
  xsi-xsi: Zo pinde kinzi sio miki warakami kamandi lâ tamâta naonzi, ŋineŋga siporo
    ŋgua pavaligiŋa pami wa siveta vetâŋa soki pami wa. Aŋga zo pinde siveta kenzi
    mine nâ panzi nimi-nambwe kalo-tawana tamâta pinde, aku miki kamandi ŋana kasukanzi
    nawalami ŋinde kâ.
  crx-NTPO: Whuloh te Yak'usda gha ts'iyanne nalh dzoh nunóhuhulhdeh 'ink'ez nohch'az
    yahalhduk. Whuloh te mbe la whuz un'a Yak'usda dzoh nudehne, 'enne buts'ú nedahdaih.
  kan-OKCV: ಕೆಲವು ಸಾರಿ ನೀವು ನಿಂದೆಗಳನ್ನೂ ಉಪದ್ರವಗಳನ್ನೂ ಅನುಭವಿಸಿ ಬಹಿರಂಗ ಹಾಸ್ಯಕ್ಕೆ ಗುರಿಯಾದಿರಿ.
    ಕೆಲವು ಸಾರಿ ಅಂಥವುಗಳನ್ನು ಅನುಭವಿಸುವವರ ಭಾಗಿಗಳಾದಿರಿ.
  bbb-bbb: Ja maza ijia jaka samadukua jaevekinu ro jaeje buka e ije Godi ma vierafevo
    baki ijiebe ja arafiriakinu kame isekafiae. Ro maza gue ja e gue bu vame besu
    ijiege nibijavo jaka una e ijiebuo oefiane abekinu ifejiae. Ro kuke jaka e ije
    bu dibure karijo ijiebuo oefiane abekinu ifejiae. Ro maza bino e Godi ma vierafevo
    baki bu sinuome jone gue kamazia vako ije jaka uria oemareve. Ijadufuo maeje jane
    kojo ma vierafega Kavene Akae ijadufuo sinuome maeje ije bu saove ijia naove.
    Ijadufuo ja rade kena oemarekinu kari vakiro ja ije vierafei.
  blw-blw: tàén no hen-a-argawanén ininsorto chàyu ya penap-aligatan chàyu hen sangwanan
    hen chuaray tatagu. Yag uray no faén chàyu paat hen napaligatan, an-ayu chillug
    nìligat hen anchichay ifayu way napaligatan.
  tam-2017: நிந்தைகளாலும், உபத்திரவங்களாலும் நீங்கள் வேடிக்கையாக்கப்பட்டதுமட்டுமில்லாமல்,
    அப்படி நடத்தப்பட்டவர்களுக்குப் பங்காளிகளுமானீர்கள்.
  azz-NT: Huan senme de namejuan namechpinaucatalitiayaj senteixteno huan namechtejtelchihuayaj
    huan namechtajyohuiltiayaj. Huan cuac quintajyohuiltijque ocsequin de namotaneltocaicnihuan,
    ijcuacón namejuan amo nanmotzinquixtijque de nanmopoutinemij ihuantzin Dios.
  spa-RV-1909: Por una parte, ciertamente, con vituperios y tribulaciones fuisteis
    hechos espectáculo; y por otra parte hechos compañeros de los que estaban en tal
    estado.
  csy-csy: Note sia ngual mu na ah vawtsiatna le haksatna na thuak uh hun om a, midang
    te taw na thuak khop uh hun zong om hi.
  mxq-NT: Na̱a̱gʉty miidsʉty oj myajwinga̱jx myajjʉjpka̱jxtʉ es myajtúndʉ axʉʉk ijxnideꞌxy,
    esʉ wiinkpʉty mbuꞌayoꞌojʉdʉ diꞌibʉ dʉꞌʉn ja̱jttʉ.
  tzj-NT: Ixix xecoch' ewach chipan ja tok c'o je'e ya' eq'uix chiquewach ja winak,
    tok xixyok'i xixtz'uji in tok c'o je'e ban pokon chewe. In jun chic, ma xepokonaj
    ta xe'ewachbilaj ja jule' chic ja ban queri' chique.
  tdt-tdt: Momentu nebaa ema koalia aat imi, i halo aat imi iha ema barak nia oin.
    Bainhira ema halo aat imi nia maluk sarani sira seluk, imi mos prontu terus hamutuk
    ho sira.
  ron-BTF: În parte, fiind făcuți de priveliște, deopotrivă prin ocări și necazuri,
    și în parte când ați devenit părtași ai celor care erau astfel folosiți.
  eng-WEBP: partly, being exposed to both reproaches and oppressions, and partly,
    becoming partakers with those who were treated so.
  eng-FBV: Sometimes you were made a spectacle of, being insulted and attacked; at
    other times you stood in solidarity with those who were suffering.
  nld-1939: nu eens zelf een toonbeeld van smaad en druk, dan weer één met hen, wie
    het zó verging.
  bwo-bwo: K'atsoor ash shinatse c'asheertee, gondonowere bek'rte, k'atsoorowere man
    naari gondbek'o boats b́bodts ashuwotsnton tooh itwottsotse gondo bek'rte.
  nch-BL: Quemantica masehualme amechpinahualtiyayaj huan amechmaquiliyayaj miyacapa.
    Huan quemantica amechhuicayayaj para xijtachilica quema chicahuac quintaijyohuiltiyayaj
    sequinoc amoicnihua.
  quc-TNT: Jujun c'u chiwe xixyok'ic, xban c'u c'äx chiwe chquiwäch conojel ri winak.
    Jujun chic chiwe xeito' ri tajin cäquirik c'äx. Rumal c'u ri' xirik iwe ri c'äx
    ri xquirik ri e are'.
  tfr-NTPO: Ol̈ö ga pjãy l̈ãywaraba owa nopga uunkong bokshto, pjãy shdunaba ara eni
    bakoe. Ga bomi pjeyoga kong l̇l̇ëbo shäryaraba eni l̈i ĩnomi ga pjãy töno ba tjok,
    l̇l̇ëye bangkjroromi l̇l̇ëme.
  kaq-NT: Caibaan ta mato hicha hichanishqui. Caibaan rihbi ta janibijaquin mato hosanhahnan
    tiromajanishqui, costanahbo. Jascapa tenehibo rihbi tah man yanapanniqui, hahbe
    tenehibo sca janoxon.
  sgb-sgb: Ha arapan hên kal-atan, ay minusmus kaw, haka pinairapan. Bayo no êmbayroy
    dinyag la ha kalamo yo, ay andamayan yo hila etaman.
  vie-1934: phần thì chịu sỉ nhục, gặp gian nan, như làm trò cho thiên hạ xem, phần
    thì chia khổ với những kẻ bị đối đãi đồng một cách.
  kxv-kxv: ରକୱାକି ଅ଼ପାଆ ଗାଟାତେରି ଅ଼ଡ଼େ କସ୍ତତା ଲାଜା କିୱିଆ଼ହିମାଚେରି, ଅ଼ରୱାକି ଏଲେକିହିଁଏ
    ମାହାପୂରୁ ଲେ଼ମ୍ବିମାନି ଲ଼କୁତଲେ ଆଣ୍ତିମାଚେରି ।
  amu-NT: Ñꞌeeⁿꞌndyo ꞌo na tyocaluiꞌjnaaⁿꞌndyoꞌ lꞌa nnꞌaⁿ ndoꞌ na tyotaꞌwiꞌna ꞌo jo
    nda̱a̱ ntꞌomcheⁿ, ndoꞌ ntꞌomndyoꞌ ꞌo tyoteijndeiꞌyoꞌ nnꞌaⁿꞌyoꞌ na cwilaꞌyuꞌ na
    teinomna nawiꞌñeeⁿ.
  hin-CV: कुछ तो सार्वजनिक रूप से उपहास पात्र बनाए जाकर निंदा तथा कष्टों के द्वारा
    और कुछ इसी प्रकार के व्यवहार को सह रहे अन्य विश्वासियों का साथ देने के कारण.
  spa-BES: En parte, al ser atacados e insultados públicamente ante los ojos de todos,
    y en parte, al unirse con aquellos que fueron atacados de esta manera.
  san-BEN: অন্যতশ্চ তদ্ভোগিনাং সমাংশিনো ঽভৱত|
  tdx-tdx: beteke nisambàeñe t’ie nonjirañe naho nampisoañeñe, beteke nireketse amo
    nanoañe i hoe zaio.
  naf-naf: Kan notnaŋgat ekŋenaŋ animbi sambe ekŋengat zikalinan indati mozem indome
    tabien mti zet mgasik gasik penaŋ pi mandiindoip mti nukŋaŋ sambe dukŋinan bemindewien.
    Kan notnaŋgat in am noline kwitnaŋ kwitnaŋ keboŋ sokbeme indikti indamukulem mimindewien.
  grc-MT: τουτο μεν ονειδισμοισ τε και θλιψεσιν θεατριζομενοι τουτο δε κοινωνοι των
    ουτωσ αναστρεφομενων γενηθεντεσ
  vid-vid: Mala inji namligwa na kubasigwa soni hazelu, mala inji namwima hamwe na
    wala wagazigwe kota mwemwe.
  pio-NT: Abénaméeyéicué píapichéeyéi nàuwichàacatéwa manuísíwata Wáiwacali irípiná
