verse: HEB.010.033
translations:
  kpx-kpx: Vani kela ataeau atae vudimo la hehavei la aiogevelu. Isi vani mole abu
    katelahai la haokuvu aiogevesege la ke elehai tiale abuhi igaetolahai vatehani
    ke malelu.
  okv-H: Eto iji nei nei amo ungona embo tapa ta tihi ta urumbari te memenga te kogueva
    eto iji nei amo ari ainge dombo namei kamei nei ta degi eo osaga koguo ungo na
    jo unu hondate ava.
  tbo-tbo: Naka hougana lawa hi paliwihinimayami po hi wihinigigiyemi po ata lawa
    gehouhi mitehi wiyuwa hi ialoni taumi o haguhi.
  mal-C: ചിലപ്പോൾ നിങ്ങൾ പരസ്യമായി നിന്ദിക്കപ്പെടുകയും പീഡിപ്പിക്കപ്പെടുകയും ചെയ്തു.
    മറ്റുചിലപ്പോൾ, ഇങ്ങനെ അധിക്ഷേപവും പീഡനവും ഏറ്റവർക്ക് സഹകാരികളായി.
  grc-SR: τοῦτο μέν, ὀνειδισμοῖς τε καὶ θλίψεσιν θεατριζόμενοι· τοῦτο δέ, κοινωνοὶ
    τῶν οὕτως ἀναστρεφομένων γενηθέντες.
  bgc-bgc: कदे-कदे तो माणसां नै सब कै स्याम्ही थारी बुराई करी अर थारे ताहीं मारा पिट्या
    भी, अर थमनै उन माणसां कै गैल भी दुख सहया जो इसे दुख ठावै सै।
  khz-khz: Lagani reketai gutuma para wailarai gevega-nugaragemiwai, e gevega-vitivitimiwai.
    E lagani reketai gomi vetaimi gevega-vitivitirawai talimara lagarai goruga-tagowai,
    goruga-rukurukurawai.
  deu-TKW: bald selbst ein Schauspiel von Schimpf und Trübsal bald durch die Gemeinschaft
    mit den Betroffenen.
  zsr-NT: Gululídz ditj lbiꞌiliꞌ bunách, len guludxía lbiꞌiliꞌ döꞌ lahuiꞌ laugac bunách,
    atiꞌ benliꞌ tsazxö́n caꞌ nup gulazacaꞌ gulaguíꞌi cni.
  lin-lin: Ezalaki na batango oyo bazalaki kofinga bino, konyokola bino na miso ya
    bato ; ezalaki mpe na batango oyo bozalaki kokabola pasi elongo na bato oyo bazalaki
    konyokwama.
  hns-NT: Kabhie kabhie toelogke djaise tamaasa me manai ke aage bedjatie bhail aur
    toelog sataawal gaile rahiele. Aur kabhie kabhie toelog doesar bieswaasie log
    ke doekh me saamiel rahiele.
  noa-E: Chadcha pãar ee ãaur khʉʉn nʉm; makhʉʉnan õor pöm wëjöm dakhĩirjã sĩi wau
    wai nʉʉ awi am dʉ̈i amachdëu ampierr aajeejim. Maagwai pãrau am dau aug khaaugwai
    pãachpata kharin dʉ̈i mas waunaa sĩi õrau kha isëejã aajeejim am gaaimua.
  eng-EMTV: in part being exposed publicly, both to reproaches and to afflictions,
    and in part having become partners of those treated in this way.
  mib-NT: Chi sava ró ní cacahān neé i nuū rō te ni castóho i róhó ní cajito ñayuu.
    Te sava ga rō ni cajēhe ró jnúhun cuɨñɨ ró jíín ñáyuu ni candoho súcuan.
  lif-NT2: कुभा ये़म्‍मोग खिनिॽ मनाहाॽरे़ खुनिॽ तगि हिनाःम् के़म्‍मे़त्तिआङ् तुक्‍खे
    के़म्‍जाःत्तिॽ॥ हे़क्‍क्‍याङ् कुभा ये़म्‍मोग हे़क्‍तङ्‌बा पाःन्‍नो के़धाःबाहाॽनु
    सोरिक् के़वयिआङ् कुभाॽ के़बिरुम्‍सिम्‍लो॥
  xnj-xnj: Lukumbi lungi mwaligiwi na kukola soni pavandu, magono gangi mwayidakili
    kuvya pamonga na vala vevang'aiswi namuna yiyoyo.
  mmx-mmx: At lentaba levenaleng diga sok taba nimi mi laxalinga xapmek la diga lox
    asongot nimi ro melamgo at limixin axap. At leventaba levenaleng bok miga ru eburu
    mi nedi diga xip mo levesongsongot.
  cbr-NT: Mitsu raírinëx camina unin mitsumi cuaiquin 'itsa unin ismainun mëëcë 'iacën.
    Usai 'imainun ca axa Cristomi catamëcë uni raírinën mitsux usai 'icë isi masá
    nuituquin ënquinma 'aquiancëxa.
  tee-NT: Ju ali'in lamilhi'uxijnan la'ixtalhavat lapanacni slivasalh ixmamaxanic'anat'it
    chai ixmamak'alhk'ajnic'anat'it. Chai acsni ix'alhimakchapucan ju ali'in pus ju
    ali'in lamilhi'uxijnan jantu ixt'alhananat'it. Alai ixla'akt'ai'uyat'it.
  eng-LSV: this indeed, being made spectacles with both insults and afflictions, now
    this, having become partners of those so living,
  cak-NT: Jec'o jujun chiwe can xquicoch' ronojel ri itzel tak ex ri x-an y ri x-ix
    chique chiquiwech ri winak, y jec'o jujun xqui'en sufrir roma xquijoyowaj quiwech
    ri ch'aka chic caxbil ri niqui'en sufrir.
  pah-NT: Cristo'ga arõe'ỹve'g̃a pe mbotegwetei he'yive'g̃a ndovaki pe nderekomemuamo
    imondovo hahyva'ea pe me pejikoga g̃waramo Cristo'ga rehe. Aerẽ ojipe'g̃a pe g̃a
    te'varuhuro imondovo hahyva'ea g̃a pe. Hahyrame g̃a pe pe jikoty'ari g̃a pavẽi
    g̃a pokoga. A'ero hahyramo pe me no.
  sja-NT: Edaare choopachida ijãadak'aa beerãpa ik'achia jarapatap'edaa mãik'aapa
    parã oo iru p'anapataadap'edaa apemaarã taide. Ma awara parãpa unudak'ãri pãchi
    ɨ̃pemaarã Cristo k'aurepa mãgá chupɨria chitoonɨ, k'aripapachida.
  xed-xed: Ta kəma inda mnduha rarazata lu, ka ganaptá iri ta sanlaha mataba ghuni
    tazlay. Ma sana fitik guli, ta gway kuni ta vgha nda sanlaha ta ghuya mndərga
    tsa ɗaŋwa ya.
  mks-NT: Java tañu na̱sacu ndaa i̱chi̱ na̱ ndo̱hó nu̱ú ña̱yivi ta java tañu na̱caja
    xíxi na xi̱hi̱n ndo̱ ta java tañu na̱catáhan ndó xi̱hín java ga̱ na̱ tá na̱ndoho
    ri ini na sa̱há Jesús.
  gfk-S: Ari pana di ga tange hagae mu ma di ga haragawai ta mu ra matmataan gar na
    haruat. Ma ari mes na pana mu ga tur tikai ma dong ing di ga haragawai ta di hobi.
  bmu-bmu: Nalö tosatŋe gamu qem eŋgiget köŋjiliŋ mötketka qenjaröknöŋ eŋgehiba malget.
    Nalö tosatŋe alaurupŋini tandök mewöyök ak eŋgigetka yeŋgö qöhöröŋine kinget.
  dgz-dgz: Wam da da waenapan yamap nipep diaen wawa koko taen amba ta koeragam imaiwanumun.
    Amba wam upi sia waenapan upine inap itan ap anega inamup venaseni menan e mu
    aigavene aisean.
  eng-GNV: Partly while yee were made a gazing stocke both by reproches and afflictions,
    and partly while ye became companions of them which were so tossed to and from.
  zaa-NT: Ca enne' nna beyudí' cą le nna bè' cą le ru'a lo adí ca enne' para guỹitsíni
    cą le. Lebi'į nna gutsé'e le lado qui' ca hermanos qui' le de uccua cą sufrir
    luetsi nu guté lía.
  eng-WEBSTER: Partly, while ye were made a gazing-stock both by reproaches and afflictions;
    and partly, while ye became companions of them that were so used.
  guh-guh: Paxamëyajuvënëvi baja cajena jivi ayaibitsaëto pitabarata itsamonae capocaponatsi.
    Ayaicuenia baja cajena bejiobiaexanatsinua bajarapamonae pitabarata. Nexata pijinia
    itsamonae paxamëyajuvënëvi bitso sivanajamatabëxaina bajarapacuenia papecayajuvënëbejiobia
    exanaexaetsi.
  bon-bon: Nuuja taje biname cina weebibine niiyarage jicnecininusi piiyepu niiya
    jiwenininusi. Nuuja taje weeme binamewale bine liba jääpänemuye pepu mäpu cabu,
    weene wälu lica birige ten cama peei mäpu cabu gigri lenajame.
  nhw-BL: Quemantic masehualme anmechpinahualtiyayaj huan anmechmaquiliyayaj tlamiyacapa.
    Huan quemantic anmechhuicaque para xijtlachilica quema chicahuac quintlaijiyohuiltiyayaj
    sequinoc amoicnihua.
  swh-ONEN: Wakati mwingine mlitukanwa na kuteswa hadharani; wakati mwingine mlikuwa
    radhi kuungana na wale waliofanyiwa hivyo.
  wbi-wbi: Mukale muvikilue pavuvalafu mu vuhosi vwa maligho na mu mumuko, mukale
    va hangilanisi palikmo na vala vano vakakilile imumuko ndavule isio.
  bba-bba: Gɑsɔ bɑ bɛɛ wɔmmɔ mɑ bɑ bɛɛ nɔni sɔ̃ɔmɔ bɑtumɑ sɔɔ, ɡɑsɔ mɑɑ i ɡɑbu dɑm
    kɛ̃mɔ be bɑ wɑhɑlɑ yen bweseru wɑɑmɔ.
  eng-KJVCPB: partly, whilst ye were made a gazingstock both by reproaches and afflictions;
    and partly, whilst ye became companions of them that were so used.
  kgk-NT: Oĩ pene pa'ũ-my atýra-py onhe'ẽ rei rei va'ekwe hese. Entéro hexapyrãpyrã-rupi
    pende rereko asy va'ekwe. Oĩ pene pa'ũ-my hembiereko asy va'e-pe omoirũse va'e.
    Opena hese-gwi omoirũ íxupe.
  waj-waj: Vo suai suai vooyauvaki ngia gioonna kiaapuuya avuuyauvunu duduu vooya
    ngii maisa kua tida ngiiiyara koonnama uuduaata ngia yaagueeqama diravai. Ari
    vo suai vooyauvaki ngii seenaiyara iya itaama mmuaikaraama uuduu teeda ngia ngii
    seenaiya tasipama oro duduu ngiiiyaraatama koonnama uuduaata yaagueeqama diravai.
  cpy-cpy: Piñaayitakiro eejatzi ikijeetzimi, rowatsinahae-tzimi jempe ipiyoteeta.
    Poemoshirenka-yitakiri awijimo-yitziri okaatzi piñaakiri eeroka.
  mpx-mpx: Sauga enuna hi patalmilil-agimiu boda mataliyaa yaka hi ba panapanak-agimiu
    ge hi ginol panak eliyamiu. Ge i ola al sauga enuna ku palabi alomiyau eliyalil
    bolo ali hehegan hi apapanak-an i ola to, ge ku label.
  wbp-wbp: Yapa yangkarra kujalpalu-nyarra nyurunyuru-jarrija, ngulangkujulu-nyarra
    karrinja-yirrarnu kulkurru-warrirni panu-puru, manulpalu-nyarra jiliwirri-manu.
    Pakarnulu-nyarra, manulu-jana Kirijini-patu-karirlangulu-jana kurnta-maninjarla
    pakarnu. Ngula-jangka-jukunkulu-nyanu jinta-jarrinjarla pirrjirdi-manulku.
  luo-luo: Seche moko ne iyanyou kendo isandou e lela e dier ji, to seche moko nuchungʼ
    kaachiel kod joma ne itimonegi kamano.
  nhe-NT: Quemantzi tlacame inmechpinahualtiyayaj huan inmechmaquiliyayaj tlamiyacapa.
    Huan quemantzi inmechhuicaque para xijtlachilica quema chicahuac quintlaijiyohuiltiyayaj
    sequinoc imoicnihua.
  aii-aii: ܚܲܕܟܡܵܐ ܓܵܗܹ̈ܐ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܡܘܼܣܠܝܼܹܐ ܩܲܕܡ ܐܢܵܫܹ̈ܐ ܒܠܵܘܡܹ̈ܐ ܘܒܐܘܼܠܨܵܢܹ̈ܐ،
    ܘܚܲܕܟܡܵܐ ܓܵܗܹ̈ܐ ܗܘܹܐ ܠܵܘܟ݂ܘܿܢ ܫܲܪ̈ܝܼܟܹܐ ܥܲܡ ܐܵܢܝܼ ܕܐܲܢܹܐ ܩܘܼܒܸܠܔ ܠܗܘܿܢ.
  esk-NT: Iḷaatni pisaaŋŋatigikkaurusri atniaqsiuplusriḷu iñuich takkuatni, iḷaatnisuli
    piqataułhiñaaġuqhusriunniiñ tamatkunani taatna aŋalatauruanun.
  msb-msb: May mga panahon kasadto na sa atubangan san katawuhan ginatuya-tuya kag
    ginapasakitan kamo. Kun dili man, kadamay kamo sadto na ginapasakitan.
  cpa-NT: Ca¹jmóh²dsa ca²dsiogh³ hniah¹². Ca¹quinh² hniah¹² ju²hiíh¹ ja³tiogh³ dsa²
    jue¹². Jøng² ca¹quinh² ca²dsiogh³ hniah¹² jmø³uai¹² calah, mi³ca¹jaih³ hniah¹²
    hi² ca¹jénh² ju²rúh² hniah¹² hi² hlaih¹³ lah¹jøng².
  dso-dso: କେତେ କେତେ ତର୍‌ ତମ୍‌କେ ସବୁର୍‌ ମୁଆଟେ ଇଜତ୍‌ ଜିକ୍‌ଲାଇ ଆରି କାରାପ୍‌ ଇସାବେ ଦେକ୍‌ଲାଇ
    । କେବେ କେବେ ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ଦୁକ୍‌ ଆଇସି, ତାକର୍‌ ସମାନ୍‌ ଅଇତେରଇଲାସ୍‌ ।
  meu-meu: Nega haida e lodu henimui bona e daḡedaḡe henimui; ma nega haida unu e
    karadia toma taudia na o bamodia.
  yva-NT: Intanamo vatane wo wasakaajian muno wo wasave tatugadi no vatano wanuije
    mansamun. Muno arono vatane wo wapa arakovo wanave mave tatugadi, watavondi wasiuri
    wapa arakove so matavon.
  dgc-dgc: Eng mensan éy linoko kam na tolay, sakay inapi de kam, da méniwala kam
    ni Cristo. Sakay éng mensan be éy nékiramay kam du kakaguman moy to parusa dide
    na tolay.
  zpm-NT: Blactaa bdziitnie miech to, squi ndxie zha ne nowi laa zho nosacsi to; ni
    blactagaa goṉ to nosacsi zho zha ne nacgrë to.
  hix-NT: Anatoko owàràhyaketxkonà, anar komo, toto komo nenytxanàr me. Oyeryewhamnohyatxkon
    xarha, toto komo nenyàr me. Anatoko, teryewhamnohsom kom yakoron me mehxatxkonà,
    oseryehpàra rma.
  sim-sim: Nindi wolo las jirin li laha li tirsandari mishik li jihi kavakavan li
    mbaha jirin okoleri lir. Nindi wolo las ma ol erem nandari nomorawun kishandari
    ondo nga nakrem ji sihi lirin jelyandari jir.
  npi-ULB: तिमीहरू सबैका सामु अपमानित र तिरस्कृत भएका थियौ, र त्यस्तै समस्यामा परेकाहरूसँगै
    तिमीहरू सहभागी भयौ ।
  cgc-cgc: Kaysan papagayyaan kaw danen daw pasakit man naan ta tubangan ta tama na
    mga ittaw. Kaysan bisan dili kyo mismo papagayyaan daw pasakit, gaunong kaw ta
    mga paryo nyo na utod ki Cristo na papagayyaan daw pasakit.
  tim-tim: Akto gasalupyeŋe togom luâk âmbâle dewunyeŋân kat yekbiâ kinbiâ bugâŋe
    yeŋgum giriŋyeŋgiyi.
  yor-yor: lápákan, nígbà tí a sọ yín di ìran wíwò nípa ẹ̀gàn àti ìpọ́njú; àti lápákan,
    nígbà tí ẹ̀yin di ẹgbẹ́ àwọn tí a ṣe bẹ́ẹ̀ si.
  wos-wos: Hu hwehafi yanguka nak nukwa guna mama hambuk yata wandaka guni atéfék
    du takwana makambu ténguka di guniré haraki hundi wata xiya. Nak nukwa di nawulak
    du takwaré wungi hurundaka guni wunde du takwa wali téta diré guni yikafre huru.
  emp-NTPO: Ed̶aud̶e jũmarã quĩrãpita Crito carea biẽ́ jarasid̶aa idjab̶a biẽ́ osid̶aa.
    Ed̶aud̶e djabarã Crito carea bia mĩga panʌ ume bia mĩgasid̶aa.
  eng-F35: partly being publicly exposed to both insults and oppression, and partly
    siding with those who were so treated.
  ind-ind: Ada di antara kalian yang dihina di depan umum ataupun dipukuli. Ada juga
    yang menolong saudara-saudari kita yang dianiaya.
  pes-OPCB: بله، شما بارها مورد استهزا و ضرب و شتم قرار گرفتید، و یا شریک درد آنانی
    بودید که به چنین زحماتی دچار می‌شدند؛
  mpt-mpt: Am mak bomanomo am mak bomanomo nakaia unangai ibo dleb moniba nakaia unangai
    miblib ye dlaniba weng dobo weng oye bianiba eka yebiam binabiobe. Eka am mak
    dim ole i bainobo galin nakaia unangai maki yebiba ibo yatemaibo bainobo galin
    nakaia unanga eli bekebe bianiba daayebiba i bainobo galino sbalsam binabiobe.
  ssx-ssx: Ma꞉nda꞉ pita꞉ma꞉ ikita꞉ wanda꞉halina꞉ leke popelekena꞉ mea hao hata꞉ hoke
    keke pimanu alo hata꞉ iki yombua baememe. Kutaa make mo mandane Ketiso yankeke
    tonu koto tupa꞉ lia꞉tiki pimikieki handaata꞉ iki tamba꞉ muluekema꞉ niki make mandake
    lina꞉ pomana꞉e laa pememe.
  mkl-mkl: Wɑɑti ɡɔ ŋɑ ɑ̀ yɑ mɑɑ bu ŋɛ nɔ ɑ̀ kpɑ̃ ŋɛ iju si bɑntumɑ, nɔ si wɑɑti ɡɔ
    ŋɑ mɔ ì yɑ mɑɑ muɑ inɛ ɡɔ ŋɑ iyi ɑ̀ wɑɑ yɛ dimii wɑhɑlɑu bɛ ɡbuɡbɑ̃ ŋɑ.
  gaq-gaq: ଅଃନା ଅଃନା ପେଇଂ ସାପାରେନିଆ ନିନ୍ଦା ଆରି ମାଡ୍‌ ଚଂପେଲେକେ । ଆରି ଅଃନା ଅଃନା ପେଇଂ
    ବିନ୍‌ଣ୍ଡ୍ରେଇଂନେ ଦୁକ୍ କସ୍ଟନ୍ନିଆ ମେଇଂ ରକମ୍‌ ସମାନ୍ ଅବସ୍ତା ଡିଙ୍ଗ୍‌ଚେ ସାଇଜ ପେଡିଙ୍ଗ୍‌କେ
    ।
  gof-RNT: Issi issi toho hintte asa sinthan cayettideta; goodettideta; issi issi
    toho hessa mela waayey gakkida asaara issife waayideta.
  unx-unx: ମିସା ମିସାଦ ଆପେ ହଡ଼କଆଃ ଆୟାର୍‌ରେ ହିଲାଙ୍ଗ୍‌ଅଃ ଲେକା ଆଡଃ ଦୁକୁତେ ଲାନ୍ଦାଅଃ ଲେକାପେ
    ହବାୟାନା । ଏନ୍‌ଲେକାତେ ଆପେ ଅକନ୍‌ ହଡ଼କ ନେ'ଲେକା ସାହାତିଙ୍ଗ୍‌ ତାଇକେନାକ, ଇନ୍‌କୁଲଃ ମେସା
    ନାଗେନ୍ତେ ସେକାଡ଼୍‌ୟାନାପେ ।
  gah-gah: Itó lekeza miluma netalímo lukumupiló itekago, gopoguni mililikitake lokovoza
    hiliti netá lilí ilikitinamó. Itó gamena makó lekeza nene likigive lakagave netá
    nenémináa lilí nikitago lekezagi miní amiki miluma gilikitamó.
  lcm-lcm: Kitala mengen arikek animi, na ki vil akui a pukun imi e mataria i ri vap.
    Mita pakangai ani vap ang nang kita vil akui iria.
  aer-aer: Itelareme, tyerrtye yanhe areye-arle arrekantherre ahentye anerrirretyakenhe
    anetyarte, nhenge itne arrenhantherrenhe arrpenhe ingkirrekenge arrwekele ngkernetyarte,
    itne arrekantherre akengentye angketyarte, atwerrirremele anteye. Itne alakenhe-anteye
