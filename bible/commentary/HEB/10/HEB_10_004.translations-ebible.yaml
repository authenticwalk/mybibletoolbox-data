  bdd-bdd: Weyahina bulumakau ma goti bweyahidi geya sawasawahina ma pui ꞌideuli yahuledi.
  cbt-NTPO: Ma'sharo'sa' tëpapirinahuë', ina huënainën quëran co onporonta' oshanëna'
    inquitërinhuë'.
  srn-NT: Bika noiti a brudu fu bulu nanga bokoboko ben man puru sondu.
  cta-NT: ná nchca cati̱ quiꞌya nu ntsuꞌu jiꞌi̱ ñati̱, masi nscui̱ sti joꞌó tañi toro,
    masi nscui̱ tañi chivo lo nguꞌ.
  bqc-SIM: Asa zuswana ń blesanao au lí fↄ̃ duunakɛ̃̀má bauo.
  tcz-CHONGTHU: Ijeh ham itileh bongchal ho le kelchal ho thisanin chonset ho apohmang
    ding chu hitheilou ahije.
  mar-mar: कारण बैलांच्या किंवा बकऱ्याच्या रक्ताने पाप नाहीसे होणे अशक्य आहे.
  snp-snp: Moda kolafe? Meme ido bulumakau we wanula yakafo lifima kilili enamila
    ma minámaiye.
  isl-isl: Það er útilokað að blóð nauta og geita geti hreinsað burt syndir nokkurs
    manns.
  spy-NT: kuuyu kimēēmuuchē ꞉kiisēēnikaab wuunōōy āk chēbo kwēyiiy kōōwuunto ng'ōōkiswookichoo.
  xnn-xnn: Tay adi kabalin ay kaanen nan basan di kakalding wenno nan bakbaka nan
    basbasol di ipogaw.
  mwe-mwe: Bhai, minyai ja ng'ombe lilume na mbui jikaashoya yambi.
  tte-tte: Kaiwena nige sowasowana bulumakau yo gouti kwasineli koina tomo ali pwanoli
    ideuli-gabaegili.
  tcs-tcs: Bat da blad blo dem bul ane gout i prapa kan meke pipol klin prom ol sin
    nau.
  hlt-THB: Ikawtih vaitaw ingkaw me a thi ing thawlhnaak ce ceh pyi aham am coeng
    thai hy.
  soq-soq: '@see-verse:HEB.010.003'
  qub-qub: Chayno car törucunapawan chïbucunapa yawarnenga manami yarpayninpita jucha
    rurashancunata pitapis gongachinchu.
  att-att: Ta ari bulubugá mári yù liwâ na tolay megapu sù dága na toro ánna kajjing.
  bki-bki: Ajum̃a amijog jibe na bior kialo jidomiano tai jo, aber burukija na buruolu
    bue marauo p̃elina burukija na nani naio mijikia sekon bulag kialo kariano tum̃abe?
    Vite na, ajidom bitovitonia toru laka kanio, ban bano-o na abitiidieio, kialo
    kariano jo keano vo.
  bqp-bqp: Zaakũ zùsa kũ blèkofĩnioo aru dì fↄ̃ à durunna kɛ̃ḿma zikiro.
  mcp-mcp: nəcé məcií mə́ íntɛny nə ikálá mə́ cúgɛ́ nə ŋkul jímbal mísə́m.
  hat-hat: Tou sa, paske san bouk ak san jenn towo bèf p'ap janm ka wete peche moun.
  npl-NT: porke inmesso n torojteh iwa n tentsomeh non kinmiktiah amo weletih kimpojpoloah
    tlajtlákolteh.
  bgg-bgg: Chiih-è rawoithek nane siphinthek ifai è ne layogthek shii akhia mua phro.
  eng-TCENT: For it is impossible for the blood of bulls and goats to take away sins.
  eng-BSB: because it is impossible for the blood of bulls and goats to take away
    sins.
  cpu-NT: Tema jovamaayetapiintziri piratsiite ikapathainkatakaitziri, tera omatero
    ompeyakoperotero iyaariperonka atziri.
  san-ASM: যতো ৱৃষাণাং ছাগানাং ৱা ৰুধিৰেণ পাপমোচনং ন সম্ভৱতি|
  tac-NT: Chibá me'liáká 'lige rolótiri tabilé bi'imela resítiri 'nátili napu ralámuli
    'nata mochí.
  eng-WEBPB: For it is impossible that the blood of bulls and goats should take away
    sins.
  gfk-H: I halilik diet hua kanong ira gapina tumatena bulumakau ma ira gapina me
    pai haruat wara kapkap sei ira sakena.
  viv-viv: FaꞋina bulumakau kadu manugose dayagidi keke anafaiweya kaliva yadi koyona
    ginayawelini, keke-moꞋa.
  yao-yao: Ligongo miasi ja mikambaku ja ng'ombe ni mbusi ngajikombola kusityosya
    sambi.
  tgp-tgp: Matan r̃ae buluk peresi na r̃ae nani la sopo er̃i lavi nar̃ihi na hehe.
  auc-NT: Edæ, Möni wënæ wënæ cægäïnö ante mënongacæ̈impa, ante godöñönäni wagada
    onguïñæ̈ wepæ̈ tönö caboda wepæ̈ eyepæ̈ ïmæmpa diyæ̈ mënongaquïï.
  kbc-NT: Igaataɡ̶a lawodi alolanadi, waxigidatedi aɡ̶ica loniciwaɡ̶a me noɡ̶a libeyaceɡ̶eco
    oko.
  bmh-bmh: Einen, bulumakau meme mui agal esepag sil duailel agal igul eg i zilagai
    maraneu.
  ctu-BL: Come i ch'ich'el tat wacax yic'ot i ch'ich'el tat chivo mach mejlic i jisan
    mulil.
  meq-meq: hərwi bambaz i merisla ta voʼar a sla məbere mezeleme bay.
  noa-H: '@see-verse:HEB.010.003'
  alp-NT: Le tinai, sape tulene esi lalakwe kai pipi tulene esi lalakwe eono tamata
    eni dosare supu ampune mo.
  san-VEL: yato v.r.saa.naa.m chaagaanaa.m vaa rudhire.na paapamocana.m na sambhavati|
  kbq-kbq: Na'ankure bulimakaomofo koramo ene mememofo koramo'a kumira sese hugara
    osu'ne.
  kbh-kbh: er chë toronga y chivënga tmojóbanëngbe buíñeca ndoñe ntsopodénana ents̈ángbioye
    bacna soyënga jabuajuánama.
  ron-LSB: Căci este imposibil ca sângele taurilor și al țapilor să înlăture păcatele.
  pon-pon: Pwe ntan kau ol o kut jota kak wa jan dip akan.
  nhe-BL: Pampa inieso torojme huan chivojme ax hueli nelía tetlajtlacolquixtilía.
  sps-sps: tana saa, u rafatsiny nan bulumakau ana fo meme te kat kat rorin kat iny
    faakor gim on non ma nom ravainy a fo aveto.
  wnc-wnc: Dasingge? Kaap dau ikwawa gaman ba memenggane pake tuwanggan pasiwan pimakaingu
    waakngata aminu tapatutane waiakngana sandetnanga dua.
  bus-bus: Zaakɛ zùsware kↄ̃n blèkofĩio aru è fↄ̃ à durun kɛ̃ḿma zikiro.
  gub-BL: Ta'e tapi'ak huwykwer hakookaw a'e xe, Àràpuhàràn huwykwer hakookaw a'e
    xe, nupuner kwaw ikatu 'ym ma'e puruwi imunànaw rehe a'e xe.
  imo-imo: '@see-verse:HEB.010.003'
  boj-boj: Kumbra di aqa utru agiende. Makau ti kaja du du ti naŋgo leŋ na tamo uŋgasari
    naŋgo une kobotetnjrqa keresai bole sai.
  eng-DRA: For it is impossible that with the blood of oxen and goats sin should be
    taken away.
  knf-knf: Na manjoonan pñaak pi ŋgit ŋkaş na pi ŋpi ŋkaş paanhil nin kapënan ipekadu.
  san-KHM: យតោ វ្ឫឞាណាំ ឆាគានាំ វា រុធិរេណ បាបមោចនំ ន សម្ភវតិ។
  arn-NT: Ka femngechi kimfali tati pu toro ka ti pu kapüra ñi mollfüñ mew ñi wiñoduamangekenon
    ta che yafkan mew.
  zas-NT: din xrejn ree goꞌn në xrejn ree dxib ad zajct chiquiedan xtol ree bejn.
  ken-NT: Ɛ́chí ɛnyu ɛyɔ mbɔnyunɛ manoŋ mpɔŋ nɛ manoŋ mmɛ́n ápú kway bɛfɛrɛ mmu
    bɛbʉ́ anti wáwák.
