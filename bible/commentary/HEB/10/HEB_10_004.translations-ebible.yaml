verse: HEB.010.004
translations:
  kpx-kpx: Iale kemo nahi hilokage ataeau abu toelaho ovo havege tahoeabeu lotimale
    kemo toelaeabeu bae tava igae uoholilivebene.
  okv-H: amo o ‘Cow’ siaja te o ‘Goat’ te eto o tapa amita orosa na embo ta ari sasapura
    amo egari irae ari inono ae ra.
  tbo-tbo: Yaka bulumakau ma goti talahi ega emoemotana po ita apapoe hina liyeuyeuhi.
  mal-C: കാരണം, കാളകളുടെയും മുട്ടാടുകളുടെയും രക്തത്തിനു പാപനിവാരണം വരുത്താൻ സാധ്യമല്ല.
  grc-SR: ἀδύνατον γὰρ αἷμα ταύρων καὶ τράγων ἀφαιρεῖν ἁμαρτίας.
  bgc-bgc: क्यूँके या अनहोणी बात सै, के बळ्धां अर बकरयां का लहू माणसां के पापां नै
    माफ करै।
  khz-khz: Kwalana polomakau e nanikoti ralara na rakava ati gelegele pene gapi-gerevagira.
  deu-TKW: denn es ist unmöglich, daß Ochsen- und Bocksblut Sünden wegnehme.
  zsr-NT: Cni guc, le cutu caꞌ guc ugúa dul‑laꞌ xchöncbaꞌ bëdx len chivo.
  lin-lin: pamba te makila ya bangombe ya mibali mpe ya bantaba ezali na makoki te
    ya kolongola masumu.
  hns-NT: Boel aur khasie ke khoen kabhie na paap mietaai sake hai.
  noa-E: '@see-verse:HEB.010.003'
  eng-EMTV: For it is not possible for the blood of bulls and goats to take away sins.
  mib-NT: Chi nɨñɨ̄ stɨ́quɨ̄ jiín nɨ́ñɨ̄ ndixúhú, ma cúu cuɨtɨ quende cuēchi.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कुम्‍बाबा पित् नु मे़न्‍दाक् माक्‍खिॽइल्‍ले़ लायोहाॽ वादेॽमा
    मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Muni ngasi ya ng'ombi yigosi na mene vihotola lepi kuwusa kumbudila Chapanga.
  mmx-mmx: Mila ixo epovo do lada at laxanbulumaxao la laxanme na lox amaxat limixin
    basinge leveloklok kakapmek atdi.
  cbr-NT: '@see-verse:HEB.010.003'
  tee-NT: Pus ju va ix'ac'alhni ju tu'u' vacax u tu'u' chivo jantu lai xacai ju talak'alhin.
  eng-LSV: for it is impossible for blood of bulls and goats to take away sins.
  cak-NT: Roma ri quiquiq'uiel ri achij tak wacx y achij tak cabras man yetiquier
    ta niquilesaj quimac.
  pah-NT: A'ereki touros rekoa reka'voga bodes rekoa reka'voga pavẽi nomomborukari
    aherekote'varuhua ahe hugwi. A'iti a.
  sja-NT: p'ak'a waa mãik'aapa chivo waapa p'ek'au k'achia wẽpapik'aa perã.
  xed-xed: kabga haɗ usa lghəŋha, nda duguzumha ta hərɗiŋtá dmaku wa.
  mks-NT: Jáchi̱ a̱ cu̱ú jándoo na cua̱chi na xi̱hín ni̱í ti̱ndi̱qui̱ á xi̱hín ni̱í
    ti̱júhu̱.
  gfk-S: I halilik di hobi kinong ira dena tumatena bulumakau ma ira dena me paile
    haruat ura kapkap leise ira sasana.
  bmu-bmu: Bulmakau aziŋi aka meme (noniŋ) yeŋgö sepŋinan mönö siŋgisöndok köl könjöratmapkö
    osiza. Mi esapkögetmö, qaköba mala kotket.
  dgz-dgz: Iwa koewa muga man kao ge man gout deniwa viseni gapan daiton da ya wat
    museta.
  eng-GNV: For it is vnpossible that the blood of bulles and goates should take away
    sinnes.
  zaa-NT: porqui'ni réni qui' ca gù'na nna ca chivu nna labí la'huacca té qui' quį
    para gata' perdón tse' qui' ri'u por ca tul·la' nu beni ri'u.
  eng-WEBSTER: For it is not possible that the blood of bulls and of goats should
    take away sins.
  guh-guh: Bajarapacuenia beyaxuababiabi ata toro, chivo ata, bajarapajana apo caëjëpaetsi
    jivi pijaneconi pepacuene pevecuaajibiaexanaenexatsi.
  bon-bon: ingle naace gyene uudi rooriye kau piiyepu gouti cabu ca äblicäco niiya
    mule toraca äyeblenga.
  nhw-BL: Pampa inieso torojme huan chivojme amo hueli nelía tetlajtlacolquixtilía.
  swh-ONEN: kwa sababu haiwezekani damu ya mafahali na mbuzi kuondoa dhambi.
  wbi-wbi: ulwakuva najiwezekana mu danda ja ng'ombe ni mhene kubusia inyivi.
  bba-bba: Domi nɑɑ kinɛnu kɑ bonun yɛm mu ǹ kpɛ̃ mu torɑnu wunɑ.
  eng-KJVCPB: For it is not possible that the blood of bulls and of goats should take
    away sins.
  kgk-NT: Vaka rugwy-py rei nhanhemopotĩ ukase ramo, “Xe py'a potĩ-ma” ndaja'éiry
    voi arã nhandéjehe kwéry. Kavara rugwy-py rei nhamboyke ukase mo'ã ramo nhane
    rembiapo vaikwe, nomboykéiry voi nhandéhegwi Nhandejáry.
  waj-waj: Puara burimakau memeeya kiauyauvoono hama yopeema mminnamminnaa maisaiyauvaa
    rugoovaara iya ngiari mminnamminnaa maisaiyauvaara makemakee vo nuanu vo nuanu
    kava rikieeravai.
  cpy-cpy: Tema rowamaawita-piintari ipira-paeni rapatakaeri rira, tee othotyeero
    opeyako-perotero iyaari-peronka atziri.
  mpx-mpx: Kaiwena bulumakau melutauil ge goti saliyaliya nige bosowaina gamagalau
    wali gegi ni ahek yoho.
  wbp-wbp: Junga kujaju. Yapa yinya-paturluju kalalurla warrarda kangurnu puluku manu
    narnukutu Kaatuku. Kalalu-jana pinjarla kangurnu yalyuju Kaatu-kurra. Kala yalyu
    yinya-kurlurlu Kaaturlu kula kala-jana majuju jurnta kangu yapa-kujakuju yungu
    ngantalurla ngurrjulku nyinayarla nganta tarnnga-juku.
  luo-luo: nikech remb rwedhi gi diek ok nyal golo richo kata matin.
  nhe-NT: Pampa inieso torojme huan chivojme ax hueli nelía tetlajtlacolquixtilía.
  aii-aii: ܣܵܒܵܒ ܕܸܡܵܐ ܕܡܘܼܓ̰ܹ̈ܐ ܘܕܥܸܙܹ̈ܐ ܠܹܐ ܡܵܨܹܐ ܕܲܟܹܐ ܚܛܝܼܵܬܹ̈‌ܐ.
  esk-NT: Takku auŋat niġrutit piiġiyumiñaitchuq killuutmik.
  msb-msb: kay an dugo san mga toro kag mga kanding dili gayod makahali san sala.
  cpa-NT: Di³ ha¹chi² lé² dsa¹hén² dsag³ quianh¹³ jmø³ jáh².
  dso-dso: କାଇକେବଇଲେ ବଲଦ୍‌ମନର୍‌ ଆରି ଚେଲିମନର୍‌ ବନି କେବେ ମିସା ଆମର୍‌ ପାପ୍‌ ଦାରି ନ ନେଏ
    ।
  meu-meu: Badina be boromakau mamaruanedia raradia bona nani raradia ese kara dika
    basie abi oho diba.
  yva-NT: Weye sapije, kambine awa mavu mamo mo ayao kakai rapaya kakai.
  dgc-dgc: Da éwan maari i dige na hayup a mégpaibut ta tolay ta kasalanan de.
  zpm-NT: sac goṉ, grieelod ne xchense ngon yeeṉ, xchense chiv yeeṉ guiaaṉmbe miech
    lo doḻ.
  hix-NT: Kanhànàthàyamo yownyehnà ro me nay hamà, faka kamsukutho, kakmàryetu kamsukutho.
  sim-sim: '@see-verse:HEB.010.003'
  npi-ULB: किनभने साँढे र बोकाहरूको रगतले पाप हटाउन असम्भव छ ।
  cgc-cgc: tenged impusibli na paagi ta paalad na lengngessa ta turo na baka daw kanding
    makamang mga sala ta mga ittaw.
  tim-tim: nâniŋ me bulimakaogât gilâmŋe are mem uligi kâlegen âgâm kato dosayeŋe
    bo agepgât dâp bo talep aregât dosayeŋaet nâŋgâmbiâ biwiyeŋe umatŋe tatoâk mali.
  yor-yor: Nítorí ko ṣe é ṣe fún ẹ̀jẹ̀ akọ màlúù àti ti ewúrẹ́ láti mú ẹ̀ṣẹ̀ kúrò.
  wos-wos: Sarékéta di xékélaki. Hwendan meme bali bulmakau balina nyéki hurundan
    haraki saraki sémbutré yamba yakwanyikéndé.
  emp-NTPO: '@see-verse:HEB.010.003'
  eng-F35: because it is impossible for the blood of bulls and goats to take away
    sins.
  ind-ind: Karena persembahan darah sapi jantan dan kambing jantan sebenarnya tidak
    bisa menghapus dosa manusia.
  pes-OPCB: زیرا محال است که خون گاوها و بزها واقعاً لکه‌های گناه را پاک سازد.
  mpt-mpt: Niminbabe, eil blumakau imakwali ilem osa til gouti ilem osa o nakaia unangai
    hengmino motono mo omtlabenamabobabe.
  ssx-ssx: '@see-verse:HEB.010.003'
  mkl-mkl: Ntɔ ntɔ, njɛi kɛtɛ do ti iwo ŋɑu kɑɑ yɔkɔ ku kpɑ idei dulum.
  gaq-gaq: ଡାଗ୍‌ଲା ଅରେଃ ଆରି ଗିମିଃନେ ମିଆଁ ଅଃନାଡିଗ୍ ପାପ୍ ଗ୍ୱେଡ଼ିଆ ଡିଂଆୟା ଣ୍ଡୁ ।
  gof-RNT: Ays giikko, kormma suuthinne deesha suuthi nagara digganaw dandda7enna.
  unx-unx: ଚିୟାଃଚି ସାଁଣ୍‌କଆଃ ଆଡଃ ମେରମ୍‌କଆଃ ମାୟୋମ୍‌ତେ ପାପ୍‌ କା ସାଙ୍ଗିନ୍‌ ଦାଡ଼ିୟଃଆ ।
  gah-gah: '@see-verse:HEB.010.003'
  lcm-lcm: Using a rangai i bulumakau kuvul ve me kapo tav angkoai luai si mus suai
    ani rikek.
  aer-aer: Arratye kwenhe aneme alhwe pweleke-kenhe apeke nanikute-kenhe apekele uyarne
    uterneme Ngkarte anwernekenge ipeltye-irretyeke nhenge Rarle anwernenhe arriletyakenhe
    anetyenhenge akurne-arle anwerne mpwarekenge.
  qvc-NT: Chaqa chibukunapa turukunapa yawarninwanqam mana nunka atinchiqchu washakayta
    yumbay uchanchiqmandaqa.
  tgl-ULB: Sapagkat hindi maaaring pawiin ng mga dugo ng toro at kambing ang mga kasalanan.
  cbs-NT: Jakia yuinaka mawa jimiwen jatun shinan chakabu pewakin jatu buaxuntidubumaki.
  xtm-NTPP: Ja ndaa kúu ja niñi xndiki ma ji'in niñi ndixi'yu ma chi masu kuu jin
    xnaa i kuechi ñayii ma.
  nnq-nnq: Magambu myai ja ng'ombe na mbui kuotwaje ngu kuboya mabaja.
  bao-NT: Wecʉa díi, to biri chivoa díi, ñañarije tiirique wapare coe majiti.
  san-ORI: ଯତୋ ୱୃଷାଣାଂ ଛାଗାନାଂ ୱା ରୁଧିରେଣ ପାପମୋଚନଂ ନ ସମ୍ଭୱତି|
  huv-NT: Cos miquiej toro, tengwüy miquiej teants niquimás ngondom mawün asoeteran
    nómban.
  otn-NT: Nu̱ rá̱ ji ra̱ nda̱ni̱ ogue ra̱ chivo 'mø bi tho, hi̱nja̱m'mø da̱ zä da̱
    hya̱jpa̱ yø ts'oqui yø ja̱'i̱.
  nop-nop: Meme dut makau heki’walaŋ naŋgatdi yomhik deti youtekulek? U tuwot moŋ.
  obo-NT: Oyya su iddos longossa to mgo turu no baka woy mgo kambing, dii en od poko-awa
    to mgo saa.
  cak-ENT: Roma ri quiquiq'uel ri achij tak vacx y achij tak cabras man nyetiquer
    tüj nquelesaj ri quimac.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤢᤶᤒᤠᤒᤠ ᤐᤡᤳ ᤏᤢ ᤔᤧᤴᤍᤠᤰ ᤔᤠᤰᤂᤡ᤹ᤀᤡᤸᤗᤧ ᤗᤠᤕᤥᤜᤠ᤹ ᤘᤠᤍᤣ᤹ᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤴᤗᤥ॥
  mie-NT: Chi nīñī stīquī jíín nīñī ndixúhú, mā cūú cuitī candeē cuāchi.
  san-TIB: ཡཏོ ཝྲྀཥཱཎཱཾ ཚཱགཱནཱཾ ཝཱ རུདྷིརེཎ པཱཔམོཙནཾ ན སམྦྷཝཏི།
  qve-NT: Chaymi chay torokunapa, hinallataq chay orqo kapikunapa yawarninqa mana
    huchataqa limpiayta atinchu.
  pao-NT: '@see-verse:HEB.010.003'
  cbu-NT: Itaru, torpat ursiri misha chippatatam ursiri yutaritshishee izuuru tachingamaam
    pinasakana.
  usa-usa: mémegoni naaegógáráq purumakaakóní naaegógáráq kúmiqa íma kanaaráq maqtuwánoe.
  soy-soy: Li we rɛ ɑnɑ́ɑlɑ mɛnyɛ nɛ ɑpoilɑ mɛnyɛ ɑ́mɛ yɛ́ fe mɛkɛ́ ɑkópɛ hɛɛrɛ.
  hui-hui: Irane nogo bulumaganaga daramamebi nogo memenaga daramamebi wali agalinaga
    ko domo wa nahagaore nga.
  amf-amf: Harrna hambhidianna, wanngabee qollabesa zombhino eensa seesonam shiishana
    damehe.
  quc-NNT: Je ri', rumal chi ri ki kik'el taq ri ama' wakäx, ri ki kik'el taq ri k'isik'
    man käkowin tä wi käresaj ri mak.
  dob-dob: Manuna bulumakau be goti laladi nigeya sawesawenaya be toꞌumalina sigieꞌesasa.
  wrs-wrs: Manara, owainonoa, es eva memena sapiaralna tovolva indhanamba kilumb shuawol
    vevav, osm indhana windel Sesoana novrava.
  mca-mca: Qe nite' weju'ƚij pe'qu' ƚ'athitse' na'aj wakka qa na'aj kots'eteika' qu'
    niwu'm pe' inwuƚ'ets.
  tzo-TZC: Yuꞌun ti schꞌichꞌel ti vacaxetique, ti chivoetique mi jaꞌuc xuꞌ ta xtub
    yuꞌun ti mulile.
  mya-mya: '@see-verse:HEB.010.003'
  gng-NT: Kimɛ inajɛ nin iwɔjɛ ya sɛ̀m ŋa ń fre kí gben biɛre.
  cbi-NTPO: matyu llupu wagaa asa bain, naa chibu asa bain ti ujchaba tajtungue demanbitsaanuu
    jutyuñu' mitya.
  ikk-NT: makẹni ẹdeke okẹn-efin lẹ ewu asaẹka wepụ njọ.
  leu-leu: Senaso a ria ina mu bulmakau e meme pife fexaxaas sena gon tapin tuunei
    a mu faasaalan sina rabuna, piau paaliu.
  maz-NT: Na ngueje c'o o̱ cji c'o ts'itrangëlo 'ñe c'o o̱ cji c'o ts'ichivo, dya
    sö ra ndintscöji ín mün'c'öji c'o na s'o.
  bod-N: རྒྱུ་མཚན་ནི་གླང་ཐུག་གི་ཁྲག་དང་ར་ཁྲག་གིས་སྡིག་པ་གཏན་ནས་བསལ་མི་ནུས༌སོ།།
  tca-NT: Yerü guma nagü ga yema wocagü rü chibugü rü tama napora na iyanaxoxẽẽãxü̃cèx
    ga pecadugü.
  zpl-NT: Xne reneꞌ bee uꞌnaꞌ cuna bee chipa la acane chilae stula bee bene.
  mbc-NT: Maasa pra paaka mînîya moropai bode mînîya anî' nîkupî'pî imakui'pî mo'ka
    eserîke pra awanî tiwin kin.
  ndg-ndg: Kwa mana yatiwezekana kwaa mwai ya mafahari ni mbuzi kuziondoa sambi.
  wsk-wsk: Mu awuk, bulmakau se goat mel nunga gue umu kariimet nunga ikup memek lilim
    la siwu warukko mu me terong.
  toj-NT: ¡Jel ajul ja sbaje! Huane yaajel ja xchiq'uel ja toro soc ja xchiq'uel ja
    chibo pero ¡jastal oj bob c'ulajuque perdonar ja jastal jau ba!
  tbc-tbc: Man dugo, makau tamol ak iŋ bilelek da sad dar man aupasek ipasi yau san
    tia ya.
  sna-sna: nokuti hazvigoni kuti ropa renzombe nerembudzi ribvise zvivi.
  smk-NT: Wanin bana' ta say daya' nin nida'ton nin baka tan kanding ket kai gapo
    makapanglat nin kukasalanan.
  grc-TCGNT: ἀδύνατον γὰρ αἷμα ταύρων καὶ τράγων ἀφαιρεῖν ἁμαρτίας.
  gof-WFTW: Ays giikko, kormma suuthinne deesha suuthi nagara digganaw dandda7enna.
  spa-BLM: Porque es imposible que la sangre de los toros y de los machos cabríos
    quite los pecados.
  kyz-NT: Kwatau rya nomoira'uweri janetywera. Karupana'nĩ rya nanẽ nomoira'uweri
    nũ.
  dao-dao: Mee ja seea thi naw mkhyenak am lola thei.
  cya-cya: si'yana tne scasca 'ni can' a nchca 'in na xicuten na qui'ya 'in ne'.
  wrk-wrk: Yalili kurdanba barnyi, baki yalu bunyanyarrijba nanda ngulya yalungi mambukamukunyi.
    Ngala mikuwali manjamanjamba yalungi balki yaji nanangini ngulyawanyi. Mikuwali
    ngulyawanyi yabimba yalunya, duja yalu jungunkanyi kunyba nangangi Kudkanyi. Miku.
  nii-nii: Yi mił, nga kung meme nin, kung kou pełe to konduk kin, miyem ei, wumb
    oł kis enjing ei, kil ngopu, si kindmba ni enjing ei, kapłi enermba mon.
  ign-NT: Taicha eta táitineana eta toro, étapa eta chivu, yátupi­quenehi váhiquene
    tárata­haimahi tacaepaha eta pecatuana.
  dik-NT: Rin acïï rim ɣɔ̈k ku rim thök ye nɔ̈k lëu bïk adumuɔ̈ɔ̈m wuɔ̈ɔ̈ny wei.
  cac-cac: Yujto max yal yic'anel co mul schiq'uil noc' vacax yed' noc' chiva.
  tzj-E: Mchumtanak ta com jquic' cxin wajquex ruq'uin cxin je' cabra mesquier xtuchup
    ta il mac.
  san-BUR: ယတော ဝၖၐာဏာံ ဆာဂါနာံ ဝါ ရုဓိရေဏ ပါပမောစနံ န သမ္ဘဝတိ၊
  yaa-NT: '@see-verse:HEB.010.003'
  cab-NT: quei siñá lubei lagídaruni játa bágasu lúma játa gábara figoú.
  clu-clu: Tungud nga ang matood tana, anang dogo ang mga toro nga baka kag mga kambing
    nga andang ginaalad indi gid makabuul andang mga sala.
  swh-ULB: Kwa kuwa haiwezekani kwa damu ya mafahari na mbuzi kuziondoa dhambi.
  tpt-NT: Yu xajakꞌalna ni toros kun chivos jantu lay malaqmixiy talaqalhin.
  aai-aai: Anayabin cow orot naatu goat hai rara’amaim men karam boro bowabow kakafih
    tabosairen.
  sny-sny: Fe bulmakau aite, fe meme lo fisa'i, Owane Sitewi ma'e au hesenamiteye
    ape, fisa'i lowe lo ape yo seni luwaru a'i au ani sasari pamowerowata. [Hi 9:13]
  myy-myy: Ta wecʉ rí, cabra rí, masa ĩna ñeñaro yirisere coeroti meje ñaroja.
  trc-NT: ꞌO̱ se taj se qui̱ꞌyáꞌ quinavi̱j cacunꞌ tumé yuvii̱ quiꞌya̱j ton man scúj
    toró do̱ꞌ, ton man tana do̱ꞌ a̱ maꞌ.
  cut-NT: te yun yahn itenine ma̱n, yun yahn chiva̱to ma̱n ne, hua co din che a̱ma
    yune no nda̱ca ihyan vederenchahco ca̱va nunde yahn ye.
