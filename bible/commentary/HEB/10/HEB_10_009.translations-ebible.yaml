    mana taup aŋgɨrinan.
  qvm-NT: “Escribiraycashgancho nishgannog munashgayquita ruranäpag listumi caycä,
    Tayta Dios” nerga mushog conträtuta Tayta Dios rurashgantanami Jesucristo nergan.
  chz-NTPS: 'Ja̱ˉgaˊ gaꜙjäyhꜘ: “Hi̱i̱ꜚ jnäꜘ laˉ Dio kya̱a̱nꜙ, maˉjan˜ mahꜗ jmeenˋ
