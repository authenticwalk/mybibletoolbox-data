    tnontha tjauwerrilyiperralka mangkilaka. Era turta mpaarangaranga lyartinyantama
    ingkairnaka.
  gai-gai: Na iŋmbaia ma gaindoprina, “Aku una toŋtoŋ niŋgikca raŋgaina kɨprena.”
