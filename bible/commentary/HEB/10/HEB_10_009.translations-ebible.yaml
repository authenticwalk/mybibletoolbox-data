  sxb-NT: Yagia emberi na awoola otino, “Mpano ndi ano, miire okuuza okukola okuagala
    kwao.” Kuno kulagana mbwe yaonanga *endagano enkulu kugere ateeo eindi empia.
  nhu-NT: No wvú gay nonɛn, mum bise fó gay ɛ̂ Nyo' lɛ, “Taa eyɛn, me nu ɛ nto keeŋge
    fiɛɛ fì wo shieele.” Wvú to jeme nonɛn, mum lɛse boncese bo boyvuum keegɛɛ wvu
    fwɛ.
  row-row: Leleꞌ Kristus olaꞌ nae, “Au uma fo tao tungga Lamatuaꞌ hihii-nanaun.” Sosoan
    nae, Kristus nema fo nggari hendi dala mbaraaꞌ, ma nggati no dala feuꞌ.
  msy-msy: Egha a gɨn kamaghɨn mɨgei, “God, kɨra kara. Datɨrɨghɨn kɨ izegha gɨfa,
    egha nɨn ifongiamɨn gɨn mangasava ami.” Kamaghɨn amizɨma God ghaze, ofa gamir
    arazir ghuriba, da gavgaviba puvatɨghava, gɨfa. Ezɨ ofa gamir arazir igiam, an
    danganim inigha gavgavim ikia ingari.
  agg-agg: Asükai ai yare hoafɨyuhü yahuya, “O God, yinɨyahɨ ro nda. Ro sapo se hohoanɨmoayafɨ
    süŋgu yaŋgɨrɨ süŋgufihɨ refemboanahɨ ndanɨmboahɨ,” mehu. God ai muŋguambo wamɨndafɨ
    Godɨmbo sai-rambo moatükunɨ ra gɨgɨranambo-reandühani, asu Kraisɨndɨ fi Godɨmbo
    saimbo moatükunɨ ranahandɨ fondɨhü sɨmborɨ kɨkafoareandɨ.
  ptp-ptp: Nang dêc kɨyang wê Kɨlisi nêl tɨmuên ge bêga ên nêbê, “A val ên a nêb a
