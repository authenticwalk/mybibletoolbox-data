  tcz-CHONGTHU: Chutah in aman, “Ven, Keima nangma lunglam bol dingin kahungtai,”
    ati. Kitepna nunung chu akichepi theina dingin amasa chu asuhbei ahitai.
  mar-mar: मग तो म्हणाला, “हा मी आहे! तुझी इच्छा पूर्ण करण्यास मी आलो आहे.” दुसरे
    स्थापावे म्हणून तो पहिले काढून टाकतो.
  snp-snp: yaloti ya eti limo, Kaka lalo kiyanimo monalo ya meyalo melenae, loto o
    fedowe, loto limo kalo, yalo ya aiga mona olu auma wito gedoto melenae, loto ya
    komu mona olu fulitami ne.
  isl-isl: 'Síðan bætti hann við: „Hér er ég. Ég er kominn til að fórna lífi mínu.“
    Þá afnam hann gamla kerfið og innleiddi þess í stað annað miklu betra.'
  spy-NT: Nto mii yoo, kumwooy kule, “Āchōboot ōō, Yēyiin, ayey kiy ake tukul nyoo
    imākwoo ayey.” Kunyoo, kiinēmto ꞉Yēyiin kiirootyeet nyoo kibo kēny ankookeeree
    kiirootyeet nyēē lēēl.
  xnn-xnn: Nan esay kinwanin Kristo et, “Naayak, Apo Dios, ay mangtongpal isnan kaykayatmo.”
    Isonga getken tako ay inpasaldeng Apo Dios nan mang-it-itedan di ipogaw isnan
    ibonbon-ongda ya nan tapin di it-itedda tay nan nang-itedan Kristo isnan awakna
    nan sokatna.
  mwe-mwe: Kungai gubhashite, “Puni apano, mmwe a Nnungu njikwiya kuutenda inkupinga.”
    Kwa nneyo a Nnungu gubhaleshile malagano ga bhukala, nkupinga bhabhishe ukoto
    ga ambi.
  tte-tte: Kabo iwaloba, ‘Yau elete. Am nuwatu kani yamuliya.’ Yeisu ana walo bwaitete
    iyakenayagila yakato kamwasane beyabeyana Yaubada igabaenako na waluwaluna koina
    iyamiyalaei.
  tcs-tcs: Den Kraist bin spik gen, ‘Luk, ai bin kam po mekem wanem yu i wandem.’
    So God i bin stape dat pas strong griment blo sakripais, solong God i ken sete
    da sekan sakripais.
  hlt-THB: Cekcoengawh, Vawh awm nyng, nak kawngaih sai aham law hawh nyng,” ti bai
    hy. Ahih voeinaak ce dyih sak aham ak cyk awhkaw ce ak chang na tahy.
  soq-soq: Ita Keriso osowesane wanase, “O God, ne ema ambi, e insaisaa dewasapaa
    baiwa winen.” Ema bedewe God pulo dewawa tontawa ipasiasan, ita me mampe wiwisa
    intawa sanaa ituno winede.
  qub-qub: 'Nircur Jesucristoga Tayta Diosta niran: «Cayman shamushcä gam munashayquita
    ruranäpämi» nir. Chaynöpami Tayta Diosga unay caj conträtuta mana bälichishanachu.
    Mushoj conträtutana rurasha.'
  att-att: Á kabalin na nakkagi karannian, kinagi na laguk kâ Namarò, “Ajjanà saw,
    tapè palurotak ku yù ipakuám nikán,” kun na. Á yáyù kinagi na, gapu ta patalián
    ni Namarò yù pangiyátáng nayù ira tatolay ta ayám, á yù keyátáng ni Apu Kesu yù
    táli na.
  bki-bki: Karina, vite juo na m̃a Kristo berenio, berinavo naio mijamo ka naio naruei,
    ka naio rimei rila Atua kiano sidomiano. Ea vio na, romial napano m̃arabo na jukamu
    na m̃a amila jokoluolu bior kariano, Atua midu lario ruei, kanano m̃arabo juo
    nene, naio jakiio.
  bqp-bqp: Akũ à pì, akãamɛ dí, a su a pↄyenyĩna kɛmɛ. À a káakupↄ kpà kpado a plade
    ditɛna yãi.
  mcp-mcp: 'A mú nyiŋgə cɨ nə́: «Mə wə́ ɛ́ga, mə zə́ sá sâ wó jɨ́ɨ́ yí». Ntɔ́ jɨ nə́
    a mə́ yîl mísɔ́ɔ́lʉ́gʉ́ mí acwúlû, a cɛ́nd myo nə agúgwáan.'
  hat-hat: 'Apre sa, li di: Men mwen, Bondye. Mwen vin pou fè volonte ou. Konsa, Bondye
    aboli tout ansyen ofrann bèt yo, li ranplase yo ak ofrann Kris la menm.'
  npl-NT: 'Iwa satepa kijtoa: Nika niwits iwa nikchiwas tlan Tejwatsi Dios tikmonekiltia.
    Matikijtokah Cristo okinpojpoloko nekateh tlamíktilteh non achto okinchiwayah,
    iwa okitlali ok se.'
  bgg-bgg: Chiihphado ai è yao, Hamangkhung-aphuii Wo, na è yang pha ji rek pha “Gu
    ne ichiih um ro.” Ji-è Hamangkhung-aphuii zab ihèg zid shii fen muii srane Masi
    ro zid shii ji pha ithua hà ruii muii ro.
  eng-TCENT: Then he adds, “Behold, I have come to do yoʋr will, O God.” He takes
    away the first in order to establish the second.
  eng-BSB: Then He adds, “Here I am, I have come to do Your will.” He takes away the
    first to establish the second.
  cpu-NT: 'Intsityaa pinkinkishiretero pashine kantatsiri: Nopokake naaka nantairo
    okaratzi pikovakaakenari eeroka, Iroka apiitainchari ikantaitakeri, impoyaataro
    etanakarori pairani.'
  san-ASM: ততঃ পৰং তেনোক্তং যথা, "পশ্য মনোঽভিলাষং তে কৰ্ত্তুং কুৰ্ৱ্ৱে সমাগমং;" দ্ৱিতীযম্
    এতদ্ ৱাক্যং স্থিৰীকৰ্ত্তুং স প্ৰথমং লুম্পতি|
  tac-NT: '''Lige Esukrístoka amináchigo anile: «Jena nawákuru ne ''la sébali olamia
    napurigá mué najkí.» Yeka aniame ju alué Esusi nulalila abé najtékame ko me''tagá
    alué Moisesi nulalila.'
  eng-WEBPB: then he has said, “Behold, I have come to do your will.” He takes away
    the first, that he may establish the second,
  gfk-H: Io, namur um ga tangai bia, “Nugu Kalou, iau um ken, wara gilgil haruatanei
    no num sinisip.” Io hua, i palai bia Kalou ga kap sei ira luena hartabar bia na
    bul kios diet ma no hartabar ta Karisito.
  viv-viv: Hidedemi Keliso gigahe tu gigayo, “WeꞋa gamimiyami be ya nuwanuwa ganadibumuhigena.”
    Au hidede amine abaveyao tulina tulina ana dewa gidabana be dewa ivaguna gisena
    higa Yaubada yana nuwanuwa ana dibumuhiga.
  yao-yao: Sooni ŵatite “Uneji Ndili pelepa, Alakwe Akunnungu iiche kukulitenda lisosa
    lyenu.” Kwapele Akunnungu atyosisye mbopesi syakalakala, pamalo pakwe ŵammisile
    Kilisito aŵe mbopesi jimo pe.
  tgp-tgp: Ale Kr̃isto mo mele verea mara, ‘Ko hitea, enau na lo mai vara a vai na
    masalom.’ Iesu mo vai na retitauhi matan tiroma vara i isoiso matan vara harua
    retitauhi nike i er̃i turu.
  auc-NT: Ayæ̈, “Bitö änö cæcæte ante pöninque a ongömoï ae,” angacäimpa. Äninque
    tömengä, Ïïne botö angaïnö ïñömö ædæmö ëñenguïne bate ongongæ̈impa, ante cædinque
    Möitee wodi wëënëñedë nänö angaïne ante da godonte baï cægacäimpa.
  kbc-NT: Odaa jeɡ̶ee Cristo, “Ite Ee ina, ja idigo, Inoenoɡ̶odi. Janagi me jaote
    anemaani.” Jiɡ̶idaaɡ̶ee Cristo me yaaɡ̶adi niɡ̶ijo ligileɡ̶egi oxiiɡ̶odi monigodi
    eijedi modoletibige monoɡ̶a libeyaceɡ̶eco niɡ̶idi oko, odaa jeɡ̶eote gela lakatigi
    niɡ̶ijo naɡ̶a yajigo epaa lolaadi.
  bmh-bmh: Gonun, Kristus nug Uwait aureun, “Iz e darem. Na iz erunabun ailemen, iz
    e darem.” Gonun, duailel agen egun waimai, aganemen, Uwait go igul go unum uteimai,
    igul tub awau usalai meun.
  ctu-BL: 'Ti wi''il tsi'' yʌlʌ: “Awilan, tsa'' tiliyon cha''an mic mel chuqui a wom,
    Dios”, che''en. Che'' bajche'' jini, tsi'' jisa jini ñaxan bʌ cha''an mi'' wa''chocon
    jini wi''il bʌ.'
  meq-meq: 'Kəriste a gwaɗ sa: «Neŋ anaŋ na yaw ka məndzibəra na, hərwi ada nâ ge
    wu nakə a saka aye.» Andza niye, a mbata ha Dzam Guram eye, a vəl a ɗəma tsəveɗ
    weɗeye.'
  noa-H: Magnaa hĩchab hich Cristoou mag “Mʌʌta cha chirʌm Hẽwandam, pʌchdëu k'õsimjö
    haag” ha sim haigjã, mag nemchaain k'ëchnaa jëeujerrjã warre hisegpʌ̈iwi jũrr
    hich gaaimuata hĩsin hõor pekau chugpaa t'ʌnʌm ha simʌu.
  alp-NT: Eleki Yesuse Ibeteke be, “Tuhane, Au meije! Au luake kena lulu Amu sukare.”
    Hoko Alla Ihleke pusue binatane rebe akmena esi rilukele eleki Iselie kena Yesuse
    Kristuse saka tanei beluke rebe rilukele eteIje peneka.
  san-VEL: tata.h para.m tenokta.m yathaa, "pa"sya mano.abhilaa.sa.m te karttu.m kurvve
    samaagama.m;" dvitiiyam etad vaakya.m sthiriikarttu.m sa prathama.m lumpati|
  kbq-kbq: Anantera Agra anage hu'ne, Kagri kavesiza avaririnaku Nagra e'noe hu'ne.
    Agra ese hagerafi huvempa kea eri netreno, henka huvempa ke eri agafa hu'ne. (Sam-Zga
    40:7-8)
  kbh-kbh: 'Y chents̈ana, Cristo Bëngbe Bëtsábioye tbojátaniyana: “Muents̈e sënjabo,
    chë nts̈amo aca icobos̈cá ats̈e chaimama ca.” Chca, Cristo tojinÿanÿé chë jtsamana
    soyënga tmojóba bayë́ngaca, tondaye yonduámana ents̈anga bacna soyënga jabuajuánama,
    y ents̈angbe bacna soyëngama jóbanëse tojaninÿanÿé chë nts̈amo Bëngbe Bëtsá yobos̈cá
    jtsamana, más iuámana chë inÿe soyënga játamama.'
  ron-LSB: 'apoi a zis: “Iată, am venit să fac voia Ta.” El le înlătură pe cele dintâi,
    ca să le stabilească pe cele de a doua,'
  pon-pon: 'Ap pil majanier: Kilan, I pwara don kapwaiada kupur omui. A kotiki jan
    men maj, pwen kapwaiada men mur.'
  nhe-BL: 'Huajca teipa Cristo quiilhui Toteco Dios: “Nica niitztoc noTeco. Nihualajtoc
    para nijchihuas tlen mopaquilis.” Huajca ica ni quinextía para quitlamiltía nopa
    achtohui tlajtolsencahuali huan quipehualtía seyoc tlen más cuali.'
  sps-sps: Ana Ayei tsue pis to na ka, “Anyo tovei, Gov, Nyo komainy kat rou na foka
    te komainy rom anyi, ma kat Anyo.” Ai tan kat to aya, Gov nom ravainy ton a fo
    mamatsiny kat, kat iny faakor tamuan ana Ayei fakei ton kat, kat iny faakor ten
    Krais, to te nom a pan,
  wnc-wnc: Siwan masande ita anzing yakut, “Nata ga ganiwa natapso. Na gatane banip
    tawanangge apunggat,” ngang yakut. Sike wamu ita yakuu wa ita kepi tupa tawake
    tasikaking kaknga tanguwan pimapan wamu kayuk kaknga tapan kekekawikge yakut.
  bus-bus: Ben à bè, áɛ kɛ̀, a mↄ à pↄyezi kɛmɛ. À à káakupↄ kpà kpadozi à plaade
    diɛna yãnzi.
  gub-BL: A'e rupi nezewe i'i Zezuz Tupàn pe a'e kury. — Aiko xe ihe Tupàn, azapo
    putar neremiapo putar haw ihe nehe, i'i izupe. A'e rupi Tupàn umupytu'u kar teko
    ma'ea'yr izuka re nehe kury, penemiapo kwer ikatu 'ym ma'e hekuzaromo izuka re
    nehe kury, i'i purupe. Zezuz imàno haw upyta ma'ea'yr paw wamàno haw hekuzaromo
    a'e kury. Ma'ea'yr zuka haw numunàgatu kwaw ikatu 'ym ma'e. (Upyta Zezuz imàno
    haw hagapaw romo.) Xo Zezuz izuka haw umunàgatu tuwe ikatu 'ym ma'e puruwi a'e.
  imo-imo: Altopa nimbei, “Na i moro, nuni nando teani puwi ninu mele teambo nimbo
    omboi tero,” nimu. Aku tepalie yu oi popo tongeindo ari tirimelema kaloringi ulu
    pulumu topa mainye mundupe, yunu Gotendo tirimu ulu aku mele ulu pulu koinjo terimu.
  boj-boj: Ariya bunuqna Kristus a olo pailyej, “O Qotei, e ino areqalo dauryqa bonum.”
    A degsi pailyej deqa iga qalieonum, a kumbra namij di taqal waiyosiqa olo kumbra
    bunuj atej.
  eng-DRA: 'Then said I: Behold, I come to do thy will, O God: he taketh away the
    first, that he may establish that which followeth.'
  knf-knf: 'Akak aji : Nji wi : dbi pdo uko wi iŋaluŋ. Hënk aba na iţeŋan ijon aţij
    bi nul.'
  san-KHM: តតះ បរំ តេនោក្តំ យថា, "បឝ្យ មនោៜភិលាឞំ តេ កត៌្តុំ កុវ៌្វេ សមាគមំ;" ទ្វិតីយម៑
    ឯតទ៑ វាក្យំ ស្ថិរីកត៌្តុំ ស ប្រថមំ លុម្បតិ។
  arn-NT: 'Fey wüla ka feypi: “Tüfa tañi küpan femngechi tañi femael eymi tami ayükeelchi
    dungu.” Tüfa feypin ürke: fey ñi kiñe püle nentutuafiel tüyechi kuyfike langümkulliñün,
    fey ñi elkünutuael ti we eldungu.'
  zas-NT: 'Chi gulox rëb Jesús zian, dxel rëb tëëman: “Laa naj guie, Dad Dios, zialan
    par günan ziꞌc rënl.” Zianan baloox Jesucrist guial rinal ree costumbr ni rëb
    loj ley abiꞌ guxhalaman tijb nejz cüb par yadxin ree loj Dios.'
  ken-NT: Kristo árɛ́m nɔ́kɔ́ nɔ, apɛt arɛm bɛ, “Ɛta Mandɛm, ghɔ́ mɛ́ nɛ́. Ntwɔ bɛ́kʉ
    ɛnyɨŋ ɛnɛ ɔ́yàŋ mɛnkʉ.” Kristo ǎtɔ̀ŋ ndǔ nɛrɛm anɛ yi árɛ́mɛ́ nɔ bɛ Mandɛm
    afɛ́rɛ́ ɛsɨ́ akap, afyɛ́ anɛ akɔ.
