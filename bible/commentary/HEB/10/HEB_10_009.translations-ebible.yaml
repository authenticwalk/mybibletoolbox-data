    kuër rin bï adumuɔ̈ɔ̈m kɔc ëbën nyaai.
  cac-cac: 'Ix lajvi chi'', ix yalanxi Cristo icha tic: Ach in Diosal, tic tzin javi
    yuj in b''oan icha tas a gana, xchi. Syalelc''ochi to ix ul yac'' lajvoc yopisio
