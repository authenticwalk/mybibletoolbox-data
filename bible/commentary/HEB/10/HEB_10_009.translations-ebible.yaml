    tucuáán nga̱ yoꞌ, ne̱ vaa tucuáán naca̱ cuchruj soꞌ canoco̱ꞌ níꞌ a.'
  cut-NT: 'Tuhme ra̱hn ye: “A ndá̱ muhn iyehnse ca̱va che dináhn che rihquentiyon
