  zav-NT: 'Nach Cristən'' gože'' Diozən'': “Nada'' za''a zedəyena'' con can'' chazlažo''onə''.”
    De''e na''anə'' ṉezecho de que Diozən'' bitoch chene''ene'' gotcho bia yix̱ə''
    can'' na ḻein'' c̱hedə'' Cristən'' bagwdixɉue'' xtoḻə''əchon''.'
  sgz-sgz: Má namur a sopasun kán worwor ái Karisito mák parai ngo, “Mákái! Á iau
    á minái. Iakte eran suri ina longoi ngorer u nem on.” Má kán worwor ái Karisito
    erei a inngasi si git ngo ái Káláu ákte ekesi buswa palai torahin tatalen án lotu
    tili mulán kamkabat suri na kelsei mai hutngin kamkabat.
  kek-NT: 'Ut quixye ajcui'': Cue''quin, at Ka̱cua''. Tinba̱nu li nacacuaj, chan.
    Jo''can nak li Dios quirisi xcuanquil li mayejac xul ut chok'' re̱kaj li mayej
    a''an quixq''ue li Jesucristo chi ca̱mc chiru li cruz.'
  blz-NT: 'Noko daa iya''a Kristus norobu tae-Na: “Alaata''ala! Ni''imo i Yaku''.
    Yaku'' taka bo mingilimang men kikira''-Muu.” Mbaka'' Alaata''ala nansapui toon
    men olukon iya''a, ka'' nombolosi tia toon men korua''na.'
  poe-NT: 'A̱ ntá chrꞌéxi̱n tsíntáchro kíxin: “A̱ ntá kꞌuinka janhan kíxin si̱ntaxiteyá
    tí nkehe tóxrjínhan jaha Dios,” ichro chꞌán. Mé xi̱kaha kjua̱tse̱n chꞌán tí ko
