  mxb-NT: 'Dá ni̱ kaa taꞌani na: “Viti kía̱n ve̱ii keei ña̱ kóni̱ mií ní, tatá Ndios.”
    Sa̱ꞌá ño̱ó kándaa̱ inio̱ ña̱ ni̱ sadi Ndios íchi̱ yatá, ta ni̱ chi̱náꞌa̱ sa̱á
    na̱ iin ka̱ íchi̱ noo̱ yo̱.'
  pon-2006A: E ahpw mahsanih, “Iet ngehi, Maing Koht, I patodohn kapwaiada kupwuromwien.”
    Koht eri ketin kasohrehla meirong mering koaros oh ketin koasoanedier pwe meirong
    en Krais en wilianiraildi.
  maq-NT: Ngaxtun vëhë ne, cachja nga me xi tacun me xi sahmi me yëjë ni hacutjin
    xi meje rë Nina. Cuma cuinújan ne, tsicjë me xcusun changá xi hme chu, cojo sa
    xi cuejña me ngu xcusun xatsë xi sahmi xuta yëjë hacutjin xi meje rë Nina.
  hto-hto: 'Afe emódomo Jesús daɨde: “Moo Juzíñamui, ja o comecɨ jitáillafue birui
    benomo fɨ́nuaɨbitɨcue.” Daɨí Juzíñamui nana afe jaiai ocuica nɨ́cɨdogafuiaɨna
    zóofete. Zóofiano, afe méifomo Cristo dama ie abɨ cruzmo izájillafue Juzíñamui
    jeire ote, ñue comɨ́nɨmo caɨmare érocaillena.'
  por-BRBSL: 'então ele disse: “Eis que eu vim para fazer a sua vontade”. Ele tira
    o primeiro, para estabelecer o segundo,'
  ces-NKB: 'a potom dodal: “Hle, přišel jsem, abych konal tvou vůli, ó Bože.” [Tak]
    ruší to první, aby ustanovil druhé.'
  cui-cui: 'Equeicha bapoxonae Cristo cotacaya jeye: “Xan xote po cae pin nacuathe
    patopeicanje taexanaenexa pocotsiwa ichichipame”, jei. Poxonae Cristo baxua caunutsiya
