  ian-ian: Nat samat vat wandɨ. God mɨnai yelavɨk vapmba njɨvwa kwupmat tamba yawun
    waa wandɨ Kraist. Manda kat wupma wandɨ. Tamba la vak kat nglɨndangat wandɨ. Mandɨt
    kupi vat taagavat wandɨ.
  hun-hun: 'Később így szólt: „Íme, itt vagyok, hogy cselekedjem a te akaratodat.“
