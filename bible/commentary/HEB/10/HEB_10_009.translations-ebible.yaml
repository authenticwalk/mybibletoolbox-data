    anímaalu, lun líchaagun lúngua lewéñegua.
  clu-clu: Pagkatapos nagkoon tana nga, “Dagi ako agud tomanun ko imong kabubutun.”
    Gani paagi digi naulaman ta nga ginilisan run ang Dios ang dati nga mga pagalad
    kag anang alad ni Cristo maman anang ginilis.
  swh-ULB: Kisha alisema, “Ona, niko hapa kufanya mapenzi yako”. Ameweka pembeni taratibu
    zilizo za awali ili kuimarisha zile za pili.
  tpt-NT: 'Ex astan najun: “Aniy ikminta para kakmakal yu uxintꞌi naꞌun.” Ex chuncha
    ni Dios moqosuy yu maqaniyaꞌ lapaxkan y vamun laqaꞌiy yu sastꞌi ixlapaxkan ni
    Cristo.'
  aai-aai: Imaibo eo, “Ayu iti God, abisa kunotanot na’atube anasinaf.” Imih God sibor
    atamanin ya’asair naatu sibor boubun bai na efanin yai.
  sny-sny: Sosu Krais apou eiye, “Owane Sitewi ano, Ane sato ahe irosiya. Ane marepi
    werese no tote umasinamirowa.” Serai Owane Sitewi lai fe lo au heseyei werese
    a'i ani sasari po'uteye. Serai le Jisas lo au heseyei ape yaru ape sahe au fuwe.
  myy-myy: 'Gaje ado bajiro gotiyijʉ Cristo: “Dios, mʉ ãmoro bajiro yirocʉ, masa tʉjʉ
    wacʉ ya yʉ”, yiyijʉ Cristo Diore. Ĩ ito yija tʉocõri, “Bʉcʉrã waibʉcʉrã soe ĩsire
    jidicãcõri, ĩmasiti manire goda ĩsiñi”, yi tʉoĩa mani.'
  trc-NT: 'Ga̱a ne̱ cataj uún soꞌ a: ―Veé ꞌu̱nj nicunꞌ rihaan so̱ꞌ, ꞌnaꞌ qui̱ꞌyáá
