    pena coyene exana poxonae naetotha tsitʉpa jiwi abe pia peexanae cuiru coyenein
    tatsi.'
  boj-2014: Ariya bunuqna Kristus a olo pailyej, “O Qotei, e ino areqalo dauryqa bonum.”
    A degsi pailyej deqa iga qalieonum, a kumbra namij di taqal waiyosiqa olo kumbra
    bunuj atej.
  eng-OEBUS: and then there is added – ‘See, I have come to do your will.’ The former
