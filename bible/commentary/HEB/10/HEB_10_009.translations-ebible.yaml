  nob-LB: For det andre sier Kristus at han har kommet for å gjøre Guds vilje. Gud
    setter altså Moseloven til siden og erstatter alle offer med Kristi offer.
  ntj-ntj: Puru ngaapirinypa watjarnu, “Yuwa Mama, ngaanya-rna ngarala wangarnarralu
    palyalkitja nyuntulu-rnin watjarnu wantinytjanya.” Nyangka kuwarrinya Mama Kuurrnga
