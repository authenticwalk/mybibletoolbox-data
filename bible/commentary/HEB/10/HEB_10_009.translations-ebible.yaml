  san-SIN: තතඃ පරං තේනෝක්තං යථා, "පශ්‍ය මනෝ(අ)භිලාෂං තේ කර්ත්තුං කුර්ව්වේ සමාගමං;"
    ද්විතීයම් ඒතද් වාක්‍යං ස්ථිරීකර්ත්තුං ස ප්‍රථමං ලුම්පති|
  yut-yut: Ae saŋbeŋek yaŋ yagɨt, “Nak gak dakon galaktok yol do kɨlɨ abɨt.” Uŋun
