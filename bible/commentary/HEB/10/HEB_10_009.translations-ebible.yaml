  spl-spl: Kiristoŋe den sâm teteop yan torokatmâmâ den âlâ yuwu sâop. “Nâŋeâmâ hoŋ
    bahihim gâhât den tâŋ tâŋâk lâum yan yakât bonŋe memune ârândâŋ otbuap.” Yawu
