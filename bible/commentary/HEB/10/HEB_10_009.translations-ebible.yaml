    Jisasato pii okonelapo leane okonemane bala tane opa mayane mana okone yata wakale
    nembo toto, Lipai yame pitisa akali-mane opa maiyaini mana okone mo apeaipia.
  qul-NT: 'Nillantaj: “Cayka jamuni munayniyquita ruwanaypaj.” Niyta munan jakay ñaupaj
    wañuska animalcuna manaña valorniyoj caskanta, mosojcajta churaskanta.'
  ter-NT: 'Ina apé''ikomaka po''i yûho ikénepoke, enepone koêti: “Iti Itukó''oviti,
    usó ngóye yokovóxenu. Koati nzimínoti indúkoponea yahá''inonu” koémaka. Yara yûho,
    iyusé kóye uké''exopeane Itukó''oviti ne inúxoti kixovókuti ítukeinoke xâne, kixoku
    kotúyopea pahúnevohiko, motovâti ápeyea inámati kixoku koêku.'
  bmr-NT: 'Jaanohallɨvɨ bu noobo: Jino saacuuhi ɨɨjoho Moocaani idiimogobadɨ eetavequi,
    nooboro. Toono eedeehasimɨ gaicaauco Moocaani ifinɨsuuboro, toonoco boobanɨɨbo
    bohono uujoho iguijevejineri, eneejirunoco.'
  fuf-fuf: 'E hoore ɗun o wi''i kadi: «E hino lan, mi arii fii waɗugol faale maa on.»
    O ittii aranun ɗun fii sincugol ɗimmun ɗun.'
  bhl-bhl: 'Angeko, iti weng mak so mak bokolomele: “Ne kom ibolow fukunin be gelewomin
    talsi te.”, angse kasike, e emisik kukuw be banim kelewei, kikis kukuw mak emisik
    beem abin kuluse te.'
  ons-ons: Pakiso eŋe koso rake, “Anutu, na iwa mo sarimaile, maine geŋane simile
    mogasikale so kine kine mane okanikalane ranom, na okanikale.” Rakiso, Anutu eŋe
    soepŋo mire bakom oka okan sogine ea korop mapapkaki ariwareke. Paki eŋane tungo
    Kristoŋo soe soep bakom okaniakane birakake.
  con-NTPO: 'tsu su: “Yaya, Chiga Quitsa, ñajan que in''janqquia''caen tsoña a''i
    egae tsincon''choma joqquitssiañe.” Tsa''caen supa tayoe Chiganga fi''ttipa afepa
