  kan-2017: ತರುವಾಯ ಆತನು “ಇಗೋ, ನಿನ್ನ ಚಿತ್ತವನ್ನು ನೆರವೇರಿಸುವುದಕ್ಕೆ ಬಂದಿದ್ದೇನೆ” ಎಂದು ಹೇಳಿದ್ದಾನೆ.
