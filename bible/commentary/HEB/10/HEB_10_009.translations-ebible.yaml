    Tumpa pe.'
  mux-mux: '⸤Kung kaluringeliinga aku-sipa nimba kene⸥ pe nimba mele: “Na ya moliu
    kanui. Nu-ni nandu “Teani pui.” nirinu mele ‘Teambu.’ nimbu ombú teker.” nirim.
    ‘Pulu Yili oliu kanupa kaí piliipili.’ niku yu ui popu tungíndu kungma kaluring
    ulu-pulele ⸤Pulu Yili-ni⸥ topa mania mundupa, ekupu yu molemúna nondupa kapula
    pumulú kupulanum-na ulu-pulu kona te penga nirimele ‘Kamu wendu omba tondulu mundupa
    pípili.’ nimba yu-ni Yesos Krais-ndu “Ti.” nirim mele piliipa kene omba tirim.'
  maj-NT: 'A̱skahan b''i̱ ta̱ kitsú sa: “Á an e̱i̱. Jáa̱ tu̱ xi ts''intjusuhunna ni
    xi mjehi.” B''a̱ ts''ín kits''ín t''axíhin chje̱ xi tjun kits''ínkjó tu̱ xi y''éjñaha
    ni xi kitsú a̱skahan.'
  bkq-NT: Mâkâlâ tyâzeim tawyly aguewâm lâpylâmy. “Talâ urâ, agânhedyse mato aiese
    on-hondybyem” kewânmy Cristo Deusram. Kruz wâgâ tyiguehoem Cristo âtuduo, iwelo
    tâdâseinwândo nadagu. Saguhoem inakanhe tadawyly xygakehoem ânguydo imeom xyâly
    âdyempa niedâ Deus.
  kue-kue: Ana ye yegl dungwa, “Na wu kondiga God, ene pitnere na era pre winga.”
    Ye mambuno okuna erikwa i sidundi kondo ana mambuno kor eraglkwa ipre i-pene endungwa.
  cot-NT: 'Iroompaquea icanque Quirishito: “Choocana acaniqui, iroguenti nocoraquetashique
    nonetsanatimenqueroniji pinintaguetica aviatimpa.” Yaitsitaroquea iroquetica itsipacarejitsitaro
    cameetsanijite impiacaantajemparoniji iroaqueratajatsineca.'
  bnp-bnp: Muri i ta maea, “O longo! A valai ngane, ga ratea a ningaru vomu.” Lakea
    a Vure i ravunu a ngava dagi hosi, i habi a ngava dagi karaba ge bole a murina.
  apn-NT: 'Kot Tĩrtũm kapẽr tũm o hapêx par nẽ hpãnhã tãm mẽ panê htyk kaxyw wrỳ.
    Jakamã na pre nojarêt nẽ Tĩrtũm mã amnhĩ jarẽnh o: —E ixte amã hprãm xà hkôt amnhĩ
    nhĩpêx kaxyw kot paj ma mẽ hwỳr wrỳ.'
  ctp-NT: 'Bra kanꞌ ykwiꞌ Krixtu loꞌo sti Ni: “Wa ndijyaǎn nde re, Ndiose Stiǐn, chaꞌ
    kuꞌniǐn nchga tñan nu ndloo ꞌñaǎn.” Ngwañaꞌan ngwa chaꞌ ngulaa tiꞌin Ndiose chaꞌ
    kula kanꞌ, nu nchkwiꞌ sa ñaꞌan ka lomstan nu tsaa loꞌo neꞌ ska yaꞌ; loꞌo ni, xka
    chaꞌ kwi yꞌni Ndiose, bra nu ngulo Ni tñan ꞌin Krixtu chaꞌ kan Ni lo chalyuu chaꞌ
    ꞌñaan.'
  opm-opm: Gipora gahan mon oh Gorhe dahapat danongwi ham dinahatinmat noh apris mam
    pat ohmur gipotipmur. Iham ma gipotip oh rihohe Noh er hat pat sa daham pohon
    ma apop heim sum amorishe heim ohnong orhe dat wan teinong mar mandatipmur. Mandama
    orhe dire gwemat ma haputip ohe heim oh eimat paten ohe teinong matipmur.
  bvr-bvr: 'Lika barrwa nipa Christ a-yinagata a-wena minypa gun-guna: “Minyja nguna-na,
    ngaypa ng-gunaga barra ngu-yirda minypa nginyipa jal nyi-ni.” Minypa Wangarr a-murnamepiyana
    gun-gata janara gu-ji gu-workiyana rrapa minypa gun-geka gu-barnjinga.'
  wal-wal: Hegaappe guyyiyan Kiristtoosi, “Xoossau, taani neeni koyiyoogaa oottanau
    yaas” yaagiis. Hegaa gishshau, Kiristtoosi naa77anttuwaa essanau koiroogaa xaissees.
  zad-NT: 'Na''tech chi''ene'': “Chios c̱ha'', ni zoa'' kwenc̱he gon'' daa cheenilo''.”
    Na'' daa golle'' ka'' zejin bzoe'' ka''lə dii gola'' ben bx̱ozka'' na'' bx̱ie''
    to dii kob lwaayi daa bzoe'' ka''lə.'
  kmg-kmg: 'Erâ dâŋ šiŋuc šuhuckerâ muwec: “Manakic, gore dâŋ reŋkepere fisikopac”,
    iŋuc muhuc wiac raŋɋane bârârierâ ɋâricne moc âkendâŋnewec.'
  aso-aso: nelotiꞌ nene geiꞌ lukaloꞌ do molo gelekeleꞌ o-gedelesa uvoniꞌ ve lo Izesuꞌ
    lidiꞌmo lihimetemuꞌ ize belo Oꞌmoso emaaꞌ monovomuꞌ nene ganaꞌ lineꞌ gamazi nene
    do hulo Oꞌmosoꞌmi luloloꞌ do molo gelekeleꞌ o-daaꞌ monovomuꞌ alingeꞌ lineꞌ gamazi
    nene do otineꞌ ve.
  uli-uli: Iwe ngo yesa sor bo, “Ngang iye ho Deus bo ibe foru mekla ho dipli.” Iwe
    ngo Deus yesa hachuyaloh pangal kkamelal maligach kowe muswe, yesa liwli ngal
    maligach le yael Kristus.
  nin-NT: Na da zizo di, “Kye ingga nga ta ni na inkindirr yi nggo ùwà i zha di ingga
    bu na nggo.” Ni itu ima yo, Abachi à ka ito ni ininazzu yi a zu na anga ayirr
    na gri ito i Kristi yi nga ni yo na abubo ambarr wa.
  acu-NT: 'Nunia Jesús ni Apaachirin chicharak: “Yusru, ami wakeramurmin umiktasan
    taawitjai,” tu tinu asamtai, nu nangkamtaik tangkun maawar, Yusen susartas epeu
    armia nuna yamaikia turashtinuitai, taku tawai. Antsu Uchir atumi tunaarin sakturmartas
    jakau asamtai, ni umirkataram Yus tawai.'
  cak-WNT: 'Y chuka'' can yari'' tek ri Cristo xubij: Ajaf Dios, riyin xipe riche
    (rixin) chi nben ri araybel riyit, xcha''. Re'' ntel chi tzij chi ri Dios nrelesaj
    el ri nabey trato. Y ri c''ac''ac'' trato xtic''oje'' pa ruq''uexel ri nabey.'
  ebk-ebk: Haat kanan Jesus, “Apo Dios, nauyak ay mangekaman as nan laychum.” Nan
    nangaliyana as na at ta epailana ay menaidna nan kotok nan sikud ay chatchaton
    ta esokatna hi Jesus as chaton.
  spa-PDDPT: 'Entonces dijo: Aquí estoy. Vengo para hacer tu voluntad. Él quita lo
    primero para establecer lo segundo.'
  ruf-ruf: Kuya kalonga, “Nene nabaha, ghwe Imulungu, kutenda aghala ghubama.” Apfo
    Imulungu keka hambali nambiko tsa ghumwande, keka nambiko ingi imwe.
  gun-gun: 'aipoe''ive ju: “Ma''ẽ Xeruete, apy ma aĩ ndee reipota va''e ajapo aguã”,
    he''i. Ha''e rami vy jypy guare omomba raka''e, hekovia amboae ju omoĩ aguã.'
  agu-BL: 'Ej nin ncha''tz talt Cristo: “List atine''t Ta'' tan banle''n yi teru''
    tajbilu''.” Yi na elepont yi yola''tz, i''tz yi ja ul i'' tan xite''n yi bajx
    xtxolbil yi txumijt cyen, nin ja ul i'' tan bixbaje''n junt ac''aj trat.'
  isn-isn: Uu gwa ai uligitilye, Ihenge, nkoli papa kituma ulowa nuako.” Uikile ku
    mpelo i ntendo niyatulaa ya ng'wandyo iti kukaminkiilya izo nia kabiili.
  ilo-ULB: Ket kinunana, “Kitaem, adtoyak a mangaramid iti pagayatam.” Inikkatna ti
    immuna a kaugalian tapno ipasdekna ti maikadua.
  pir-NT: 'Sa ni tuhasa ohõ saha ni nemoahye: “Mʉhʉ cahmeno sahata yegʉ wahagʉtja”,
    niahye. Tiquiro sa nigʉ̃ ohõ saha masiaja mari. Panopʉ wahiquinare wejẽ ʉjʉ̃a
    mʉoñe mehna tiquina ño peorire duhugʉ̃ yero, apeye buheye pehere cũno niahye Cohãcjʉ̃.
    (Sa cũno yojopʉre Cristo tiquiro yariari mehna masare yʉhdʉorota Cohãcjʉ̃.)'
  anv-NT: Ne ama ajɔɔ́ aké, “Gɛ me na, nchwɔ́ mampyɛ genó ɛyigé wɔ ɔkɛlege nnó
    mpyɛ.” Ndɛre ɛlúmbɔ, Ɛsɔwɔ aferé upɛ bi ukwene nnó apyɛ gepɛ ɛyigé Kras gesɛ
    malu bwɔ́.
  sab-NT: 'Malen Jesucristo gerudu Chube ole: “Cha kle biale age ulita ba takalin
    kare.” Jesucristo gerudu ene Chube ole giti sugedale chege Chube gerua ngeru bda
    gweda giti tanege Chube geru na ma kiraske gbu kwian alin kwian jwangda siere
    ji chugege age me no gdale, geru e Jesucristo giti.'
  tmd-tmd: Aliö rön, Krais mönö i God nugwo yadön yadöŋa, “God, nɨ mɨdla. Nɨ höl aku,
    rɨb naŋ akwör yöx nugwön rɨg yajɨnö mag akuyöbö akwör nɨ cɨnö,” röŋa. Makwam,
    nöbö mö ap pal God höjöpal ur nölmɨdim mönö ölɨsö ma hödyöbö aku, God nuŋ wöhö
    rön, mönö ölɨsö ma yoŋyöbö aku rɨmɨn gö nɨgɨm duöŋa.
  acr-NNT: 'Tekꞌuchiriꞌ xubꞌiꞌij: «Riꞌ in kꞌo Riꞌin re koꞌlnuꞌana janipa ri rajawal
    ukꞌuꞌx ri Dios.» Ri keꞌelawi e kel ri kaꞌan ojertan re kekamisax awaj chwach ri
    Dios y pukꞌaxel waꞌ e katikiꞌ kan ri xuꞌan ri Cristo.'
  kpg-kpg: Mee ne helekai nomuli, “Deenei Au, Meenei God, Au belee hai do manawa.”
    Malaa, God guu kili gi daha nia tigidaumaha namua, gu haga noho aga tigidaumaha
    hoou a Christ gi nadau lohongo.
  taj-taj: ओच्‍छे दोःसी ख्रीष्‍टसे चुह्रङ् भिसी सुङ्जी, “स्‍हीगो, ह्राङसे म्‍हन्‍बा
    ताम पूरा लबाला लागिरी ङा खबा मुला।” लिच्‍छाला ठिमदा सदनना लागिरी थान्‍बारी ख्रीष्‍टसे
    ङाच्‍छाला ठिमदा भ्‍याङ्‍जी।
  avt-avt: 'Hɨrak katɨp menmen eim epei au, maain hɨrak katɨp hɨm kar ik: “God ti
    hɨra hi hepu. Hi arɨak menmen ti hanhanem.” Hɨm im metpai Krais kenip menmen tokim
    me nɨpaa ein me mɨt hɨr newepwar menmen newet God em, hɨram nepei au mesi, hɨrak
    kekrehɨr mɨram kewepwar hɨrekes kewet God yɨnk kɨrak.'
  cbk-cbk: Despues ya habla ya tamen ele, “Taqui ya yo, Dios, para hace el di uste
    querer.” Entonces Dios ya cancela el maga sacrificio daan para pone el sacrificio
    di Cristo lang na lugar de aquel maga sacrificio de antes.
  uig-ARA: 'يەنە: «سېنىڭ ئىرادەڭنى ئەمەلگە ئاشۇرۇش ئۈچۈن كەلدىم» دېگەن. دېمەك، خۇدا
    كېيىنكىسىنى كۈچكە ئىگە قىلىش ئۈچۈن، ئالدىنقىسىنى ئەمەلدىن قالدۇرىدۇ.'
  tuf-tuf: 'Etar cutar Jesucrístoat wajacro: “Bi yajcáyatan bah ahní chácatatara,
    aját ey yajcáy rajacro,” wajacro. Sir ima wacját eyta waquír cuitar chihtá cahmor
    bi tehmár chihtá istiy chájacro.'
  abx-abx: Mangno agpinugad iya, “Atiya' ako, pada'ito ako pagtuman si katuyu'an-mo.”
    I karuyag sidngon nga agpara'-na na i kada'an ngan agpasalli'-na i baha'o.
  mco-NT: 'Chi jada'' jadüg''it yjaybetyɨty co Cristo jadu''n ymɨna''ñ: “Cha ɨɨch
    nmiiñ, jɨgɨx miich mdzojcɨn yajcuydunɨpy, miich huɨdibɨ Dios''ajtp.” Hue'' mɨnaanɨm,
    yajtɨgoy je cötujcɨn huɨdidɨ ane''mb co jäy ajcxy huindzɨgɨɨy ɨyujc mɨɨd ypocy
    ycɨxpɨ, etz mɨc''ajt mo'' je jemybɨ cötujcɨn huɨdibɨ Jesucristo xymooyɨm.'
  cpb-NT: 'Pinkenkithashireterotya otsipa kantatsiri: Nipokake naaka nantairo okaatzi
    pikowakaakenari eeroka, Jiroka apiitainchari ikantaitakeri, poyaataawori etanakawori
    pairani.'
  aon-aon: Douk nakriyuk enyudok aria watak nagiguk nakri, “Iruhin tiki. Eik enyudok
    yanakumori igipesh nyakim atum urkum.” Aria namudok Iruhin douk napotiguk harik
    iri yah um munek lotuman um aria nenekumap namuhi um apak mugimeh aria mugipesh
    ananim urkum um.
  hus-NT-2005: 'Ani tayíl in ulal jeye enchéꞌ: “Dios, jeꞌtám in kʼwajat abal ku tʼajaꞌ
    xowaꞌ a léꞌ.” Jechéꞌ jaꞌich in ulal ke na Dios in wékʼóch jachanꞌ an wejeꞌ pikbantsixtalábtsik
    ani in kʼwajbaꞌich jechéꞌ kʼeꞌet an pikbantsixtaláb.'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n‑ya̱: Ai̱ Táta̱ Dios, yá''a kándii̱‑ná náva̱''a sá''a‑ná
    tiñu játa''a̱n ini̱ máá‑ní, áchí‑ya̱. Ja̱ súan ni̱ ka''a̱n‑ya̱, te ni̱ janchaa̱‑ya̱
    tú''un ɨɨn náva̱''a nakani‑ya̱ tú''un uu̱‑ún.'
  bps-bps: Kafnge én, manan di Dwata, “Tadini agu Dwata, du mimò i knayeam.” Taman
    tanlas Dwata i muna dalan, dunan kadsù i lmanaf, du fye én tlas dun i falami dalan,
    dunan Krayst i dsù di Dwata.
  mbs-mbs: Minikagi heman si Cristo, “Seini a den so meg-inang a den te ibeg nikaw.”
    Pineokit te kagi din sìyan, netegahan tadon te sinelilinan den te Timanem se menge
    tapay punù tepad te pegpengimatay te ayam-ayam, aw inselilin din den se pegkematay
    i Cristo.
  tof-tof: Olgabi wa bóktanórr wagó, “Ka inamüla; ka kuri tama marü ubi tónggapónóm.”
    Inzan bóktande, Kerriso ene ngaen-gógópan ⌊alkamül-koke tónggapórrón bóktan⌋ amaikürr,
    ama nis ngim alkamül-koke tónggapórrón bóktan angrinüm.
  cme-NT: 'Aa tiraa cira: «Muɔmɛi daami, mi juɔ da mi ji ce niŋ taaraŋ kumaŋ.» Ku
    pigãaŋ wuɔ u huraa ãncencɔlɔmma‑i baa maafɛlɛmma.'
  sus-sus: Na dangi xanbi, a bara a masen, «Ala, n na be. N bara fa i sago rabade.»
    Na kui, a naxa fe singe ba na, alako fe firin nde xa ti.
  pon-2006: E ahpw mahsanih, “Iet ngehi, Maing Koht, I patodohn kapwaiada kupwuromwien.”
    Koht eri ketin kasohrehla meirong mering koaros oh ketin koasoanedier pwe meirong
    en Krais en wilianiraildi.
  dad-dad: Age ye fen, ĩ iron, “Aya yeir, aya ogon oroya dõ afouf nigin asin.” Ĩ mata
    anĩ inouf nigin uruwa nẽ anĩ yalelen.
  zab-NT: 'Chi gulull gunii Jesús ziy, chiyru guniizacny: “A nare, Xtada Dios, zelda
    par gúna zec ni rcaazbiu.” Ziy xquel blduull Jesucrist guelrenuu de costumbrɨ
    ni rnii ley ax bxalny stuby nez cuby par cun Dios.'
  ksd-ksd: 'ma i ga biti: Gire, iau tar pot upi ina pait ot pa kaum mamainga. I tak
    vue ra luaina, upi na vatur vadekdek ra vauruana.'
  msm-NT: Mig-ikagi sikandin, “Seini a su ogtumanon ku to pagboot nu.” Tongod to sikan,
    ogkasabutan ta no mey on bag-u no halad no ing-ilis to diya tahan.
  myk-myk: 'Lee kadugo na a Yesu di jo sanha: «Nɛ pa, di ba ma ɲidaan pye.» Lee na
    wʼa saraya yi wo saliya nilɛ wu shan, na nivomɔ teŋɛ.'
  sbe-sbe: Na ye hededeꞌuyo ye wane, “Yau ede te, ya laoma kowa yom nuwatu bena ya
    ginauli.” Teina hedehedede ta udiyedi talam bagubagunana wa ye tolehesuwala na
    helabuina ye haiyama.
  mcr-mcr: Iiŋä ätuäqetaŋi, “Nyi äkiŋqä Saqeunä qänaknä imŋqä, ae sä äpqäqeqä” ätukqe.
    Iqu iiŋä itä, suqä hiŋuiqändqä iqueŋi, huätä ämamäutä, änyä-häŋä imäkätä ekqe.
  cux-NT: 'Ní cuayiivi ngaⁿ''á Cristo: Dii, Ndyuūs, ''úú ndaá na iⁿ''yeeⁿdí ''cūū
    chi cuuvi diíⁿ chɛɛ̄ chi neⁿ''e di chi diíⁿ. Maaⁿ ní nducuéⁿ''ē chuū neⁿ''e caaⁿ''maⁿ
    ''tíícā. Ndyuūs divíi yā ''áámá lado ofrenda yeⁿ''e ''iiti chi ''iiⁿ''yāⁿ s''eeⁿ
    ch''iiⁿ''núⁿ yā. Ní na lugar yeⁿ''e ofrenda miiⁿ Ndyuūs ca''á yā Cristo chí ch''īi
    yā.'
  tur-YTC: 'Sonra şöyle dedi: “İşte, isteğini yerine getirmek üzere geldim.” İkinciyi
    kurmak için birinciyi ortadan kaldırıyor.'
  san-ITR: tataH paraM tenoktaM yathA, "pashya mano.abhilAShaM te karttuM kurvve samAgamaM;"
    dvitIyam etad vAkyaM sthirIkarttuM sa prathamaM lumpati|
  bel-N: 'пасьля сказаў: «Вось, іду ўчыніць, Божа, волю Тваю». Касуе першае, каб паставіць
    другое.'
  sch-sch: Hanchu, “O Pathien, nu lungdo sin rangin keima hin ko om,” a tia. Masikin
    Pathien'n inbôlna muruo ngei hah a min hekleta, mangei ruthûla han Khrista inbôlna
    hi a dar zoi ani.
  mic-MIQNT: Gatu Gjinisgam ejigla'toqop amgwesewe'l gis agnutmamgewe'l glaman gisi
    'ltutal tapuewe'l. Na tujiw Se'sus teluet, “Gjinisgam Gisiteget, ni'n ulatet gis
    pegisin tla'tegen ta'n tel pualin.”
  huu-NT: 'Cristodɨ: “Jusiñamui jitailla rafuena fɨnuaɨbitɨcue” lluamona, Moisés mɨcorɨmo
    llogacɨno jai saillana uiñotɨcaɨ. Jɨaɨe rafue birui illana jɨaɨ uiñotɨcaɨ.'
  jiv-NT: Nuyá “Yusrú, ame wakeramurmi̱n umiktajtsan táwitjai” tawai. Nuna taku namaṉ
    maar sútain “Asakáiniaiti” tawai. Tura chikichan ikiuawai.
  otm-NT: 'Pɛ xø bi ''yɛ̨m mahøn''a bʉya: “Bá ɛ̨cä ya gue ga øt''ä ni pähä, ma Oją
    i, gue dam ''bøts''e zɛhɛgä.” Gue nde da ma, dí ''ueh ya yʉ ''bøts''e mí ja, nɛ
    din ja nʉ man''da ra ''bøts''e.'
  dah-dah: Irdeb Yesu beleŋ basaŋ heŋbe, “Al Kuruŋ, ga nena! Nebe dufayge gama ire
    yeŋ wayhem,” yiriŋ niŋgeb, Yesube mere kame tiyyiŋ gwahade po mata gergeŋ forok
    ire yeŋbe meheŋde galak mata bikkek niŋ yiriŋ gobe pel iryiŋ.
  tnk-tnk: Mətə Kristo rani mwi mə, “Kumwesən, ətə ro, iou iakauvehe mə tako nəkwam.”
    Ia nəɡkiariien nəha səvənhi ramousi raka nəkwai Kumwesən sə kupwən, mə in trəmri
    nəkwai Kumwesən sə kurirə.
  kpr-kpr: Ainda amboda, nu eminge sisira, “God, na evirere! Ninda uju rea aono dae
    sisesa, ava ari dae sedo refena,” aminge sisira. Aminguse, emboro+ seka God kena
    ya buvari ava afigari dae sedo, nu ari ekoko seghe fugari da emboro+ manai ava
    gagojusira.
  san-IAS: tataḥ paraṁ tenoktaṁ yathā, "paśya mano'bhilāṣaṁ te karttuṁ kurvve samāgamaṁ;"
    dvitīyam etad vākyaṁ sthirīkarttuṁ sa prathamaṁ lumpati|
  nho-nho: Teenaa vanaake iloo Christ ki TeAtua, “TeAtua, teenei nau ku au ki haia
    too hiihai.” Naa mee te henua ni hakaara imua raa ku suia TeAtua ki te mate Christ.
  gym-NT: 'Yebti niebare krörö mda kwe Ngöböye: Ma kukwei tä tikani ño tibtä, ye kwrere
    tita nete ma kukwei mikakäre täte Ngöbö, niebare Kristokwe. Ne aisete kukwe ükaninte
    käne, ye abko Ngöbökwe dianinkä mento abko täte kukwe mda btin ükaninte kwe.'
  azg-NT: 'Tsontyichen jon jñꞌoonꞌñeen nnon Tyoꞌtsꞌon: “ꞌUꞌ tyeꞌ, ndö mꞌan, jndë jndyö
    na quitsꞌa chaꞌxjen na ntꞌue tsonꞌ”. Juu jñꞌoonvahin itsiꞌmanhanꞌ na icüjiꞌ ntcüeꞌ
    Tyoꞌtsꞌon tsꞌian na tocoꞌxen juu jñꞌoon na tquen Moisés na tonanꞌcüje nnꞌan quiooꞌ
    chaꞌ quitsitꞌman tsꞌon Tyoꞌtsꞌon jnanhan. Tui na nndaꞌ chaꞌ ntjotyen juu jñꞌoon
    na tso Cristo.'
  bhd-bhd: फिरी तै एन ज़ोते, “हेर, अवं तेरी मर्ज़ी पूरी केरनेरे लेइ ओरोईं,” एन्च़रे
    तै पेइले सारे बलिदान्न हटाते ताके तैन केरे ठैरी मसीहेरे बलिदाने रख्खे।
  too-NT: 'Lā'' ā''calīstān Cristo hualh: “A'' icuī'', Dios. Icmin ictlahua a''ntū
    hui''x lacasqui''na''”. Chuntza'' māchekxīcan que Dios māpānūlh a''nchī ixmālacnūni''can
    huan lē''ksajna'' makāntza''. Chuhua''j xmān tasqui''nī a''nchī talacnūlh Cristo
    ixa''cstu.'
  ind-AYT: Ia menambahkan, “Inilah Aku. Aku datang untuk melakukan kehendak-Mu.” Jadi,
    Yesus menghapuskan yang pertama untuk menetapkan yang kedua.
  cjo-NT: 'Roojatzi ikantziri: “Pamine, Pawa, pokakina nanantemirori maawaeni pikowakaakinari”.
    Ikanantawori iroka, ikantzi: “Eeniwitacha maawaeni rantayitawitarini isheninkani
    Rewii. Eenitatsi owakirataatsini”.'
  nsn-nsn: Song ke kula pare, “Nagu God, bang! Inggo gine, ku laha tar me tuha tar
    haua ko malauelhiria.” Temaeit God ke uakapa liu tar uahung ger pensioun, kare
    uamoko palihila tena uahung Kristo.
  san-DEV: ततः परं तेनोक्तं यथा, "पश्य मनोऽभिलाषं ते कर्त्तुं कुर्व्वे समागमं;" द्वितीयम्
    एतद् वाक्यं स्थिरीकर्त्तुं स प्रथमं लुम्पति।
  tna-NT: 'Mepibaenique Cristo ja Tata Diusu uja ataidha: “Tata Diusu, hue ema upia
    mique tsada ya puji.” Equene animalo manujiji jairutsuati cuana beju apemetana.
    Mesa equita quitaita jairutsuati putsu, tueda animalo jairutsuati cuana apemetana.'
  lid-lid: Eme Krais asehek ja, “Jo asah kada-ah ta amekes iri gok ou aso-ok jo kamekes.”
    Eme ma Kindrei andrei iri kandriyen ta asun lakou i buku iri salom malen iu, eme
    iy atehei Krais akohok kon tiri i nyara salom.
  wim-wim: Aꞌ amanamaniya nil Christ.an thaw piip-kunchantan, “Ayyang, God-ang, ngay
    ina, ngay puth aak ingan wampangana nintang yipam wik ngeey-ngeeyāng nint ngeenan
    nathwey thawān ngathara ngay yumpāng nungk.” Yaa, puth amanamana piip God.an thaw
    pam wanchantan minh keꞌ-ngul wampathayn aak ngench thayan aakanakan. Ngeenam puth
    minhan kaꞌathaman wampathin e? Nil yipam God.angan way thanttam anangan keꞌ-ngul
    ngaantam-ngeeyow. Aꞌ nilaniya puk nhengk nungantam ngul kuchan ngampar aak iikanakan
    uthamow way ngamparamakan.
  zga-M: Anchovile, “Lola, pwanile apa ukhuvomba ulugano lwakho”. Avikhile kulu khanchi
    inyikho incha khatali iliukhunchikhagancha nchila incha vili.
  yom-yom: 'Bosi wutuba diaka : Minu ndizidi mu diambu di vanga luzolo luaku. Buawu
