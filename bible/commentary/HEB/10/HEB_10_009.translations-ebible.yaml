  gmv-NT: ካሌꬂዲካ “ሄኮ ታ ኔ ሼኔ ኦꬃና ያዲስ” ጊዴስ። ናምዓንꬆዛ ኤሳናስ ኮይሮይሳ ዲጊዴስ።
  por-BLT: 'E Cristo disse: “Veja, eu vim para fazer o que o senhor queria que eu
