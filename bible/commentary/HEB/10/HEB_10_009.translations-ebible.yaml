    \ adu louthoktuna Christtagi iratpana makhoigi mahut sinjinbire."
  yad-NT: 'Rivasiy ji̱ta su̱teda Crístuntiy: “Ya̱jnu̱y Ye̱ye̱, riti̱ma̱ ra̱tidye jvaarya
    jivya̱tara.” Jirya saniquejadata jipyaruta̱dara munatya Ju̱denu jteda jasi̱ jvachi̱nchiy,
