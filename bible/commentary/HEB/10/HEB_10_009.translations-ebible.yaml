  cmn-FEB: 然后他又说：“看哪！我来了，是要做你想做的事情。”他废除了第一个约定，建立第二个。
  gmv-RNT: Kaalethidikka “Hekko ta ne shene ooththana yadis” gides. Nam7anthoza essanas
