    ndico me, te chihco menda̱hn ye ihyan menun vedino che reca̱h ihyan ro mena̱n.'
  bel-bel: 'потым дадаў: «вось, іду выканаць волю тваю, Божа». Адмяняе першае, каб
    пастанавіць другое.'
  zlm-KSZI: Kemudian Dia berkata, ‘Lihatlah, Aku telah datang untuk melakukan kehendak-Mu,
