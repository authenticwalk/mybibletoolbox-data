  hlt-MCSB: Te phoeiah, “Namah kongaih saii ham ka pawk coeng he,” a ti. Lamhma te
    a thup daengah ni a. pabae te a thoh pai eh.
  xtd-NT: 'Te dada n‑jaꞌan‑ia: “Ianyuux, yaꞌa tuu‑da, xa kada‑da xa juini mee‑n.”
    Duꞌa, n‑daxio‑ia xa kiꞌna nuu, xa kada‑ia xa kuu uu.'
  mdy-ETH: ዬካፓ ሃሣ፦ «ሃይሾ ኔ ማሊፆ ኩንሣኒ ታ ሙኬኔ» ጌዔኔ፤ ዬያይዲ ላምዓሶ፥ ፆኦሲም ዒንጎ ጎይፆ ቤዞ ጌልዛኒ ቤርታ
