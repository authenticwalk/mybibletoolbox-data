  san-BUR: တတး ပရံ တေနောက္တံ ယထာ, "ပၑျ မနော'ဘိလာၐံ တေ ကရ္တ္တုံ ကုရွွေ သမာဂမံ;" ဒွိတီယမ်
    ဧတဒ် ဝါကျံ သ္ထိရီကရ္တ္တုံ သ ပြထမံ လုမ္ပတိ၊
  yaa-NT: 'Nãskaxõ anã yoikĩ iskafani: “Epa, ẽ nono mai ano ẽ fotoni a mĩa amapaiyai
    keskara axiki,” ixõ Apa yoini. Akka Cristo noko nãxoni noko chaka soaxoxiki. Nãskakẽ
