    utomara, kar onok awau sare mowon.
  inb-inb: 'Nis­paka, kasa­pas­mi nirka: “Nuka­mi samuni, kam kikin Taita Dius ima
    muna­kus­kata ruran­ga­pa”. Chasa nis­kaka ni­raian­mi, ñugpa­manda ufrinda­kunata
