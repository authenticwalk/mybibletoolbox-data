  cof-NT: nuchi munate nenabi jayoe tinue. Junni Jesucristo tsantinato, matu mantaca
    piyarito, casan mantaca merása carinaminue.
  srm-NT: 'Nöö hën a toona taki taa: “Wë luku, mi ko fu mi ko du di soni di i kë awaa.”
    Wë nöö sö i si taa Jesosi Keesitu puu dee awoo soni dee bi dë, buta di Gadu kë.'
  qvs-NT: 'Chaymanta Jesukristu Tata Diosta willarkan: “Allpaman shamushkani munanaykita
    rurak.” Chayta rimashpa yachachiwanchisapa Tata Dios manana munanantana ñawpashina
    animalkunata wañuchinankunapa. Munarkan Jesukristu wañunanpa runakunata uchankunamanta
    perdonanankunapa.'
  zca-NT: 'Per nu nzhab Jesukrist or miza'' Me yub Me nela tu gon ga'' lo Dios: “Lë''
    Da nzhal re'' par len rë kwa''n nzhaklal, nela xmod nzobni'' ka lo Yech che''nal
    por Da.” Sa'' ngok mizubchi Jesukrist kwa''n nguio galo, no por ren che''n Me,
    ngulo Me xtu mod ya''n nambe men lo Dios.'
  cbc-NT: 'Cabero qũĩnemoñupĩ Jesús tunu: “Atoa yʉ ãniña, yʉre mʉ carotiricarore bairo
    átigʉ.” Atore bairo qũĩgʉ ĩñupĩ: “Tirʉ̃mʉpʉre cabʉcʉ rotirique waibʉtoa riire
    joemʉgõjorique ũnierẽ jãnarĩ bero, cawãma wãme camasãrẽ caroaro mʉ caátibojapeere
    átigʉ yʉ baiya,” qũĩgʉ ĩñupĩ Jesús.'
  qxo-NT: “Palabrayqui nogapä gellgaranganchö ningannöllam gam munangayquita rurashä”
    nirga punta cag conträtupa rantin mushog conträtuta rurangantanam Jesucristo nirgan.
  mox-mox: ʼInega wese vonaya, “Yaʼa baʼe, niʼa yahawafelegu ʼiuya be eu nuanua ena
    viaqia.” E baʼe ʼinega Yaubada luvine ʼituʼituwaina veguba weaqina ʼewa yavulea,
    ta ʼesi luvine vauvauna aʼuʼifoqeyea.
  kew-kew: 'Goa puare wala oropere nipumi gupa sa: Gore neme ni adape. Niri nena agaa
    pagoa ratulalo aba epawa sa. Goa sa-pulu nimuna abana miru irisimide kogono rayore
    nipumi mea ruboare Krais niaa madaa omape kogono mea lopasa.'
  dww-dww: Be murine tauna ya riuna, “Taugu umanema. Taugu è verauna Mamaitua am ḡoanama
    yà voiena aubainama.” Inam kedane tauna waianina poranama ya varia pore be epaiyanama
    waianina vaunama waianina poranama yai gabu raupunana.
  twi-ASANTE: Na ɔkaa sɛ, “Mewɔ ha rebɛyɛ deɛ wopɛ sɛ meyɛ.” Ɛno enti, Onyankopɔn
    agu tete afɔrebɔ no nyinaa na ɔde Kristo afɔrebɔ no asi ananmu.
  aoj-aoj: Aꞌi owaꞌ main, Krais nagiꞌ naꞌipa God naꞌi, “Inaꞌ natolowe. Aeꞌ afiꞌi ma
    igaila okom ineꞌimi atom.” Eaꞌ deiꞌ God natofa mafis maim fowaꞌimi magaliꞌi sondolalimaminami.
    Apaꞌ deiꞌ nahapona waf afamba Krais nagaila okom Godi atom fape banagef fahaꞌofa
    amamba fowaꞌimi.
  cbv-cbv: 'Páant niíj péanit, nin pah ãt jwʉ́ʉb niijíp wʉt jĩ: “Meém ma náahat pah
    chãjadih wã bejbipna caá”, ãt niijíp wʉt jĩ. Páant ã niijíchah, nin pah jwĩ jéihna
    caá: Jon jã́tih nʉñʉ́pwãdih ĩ mao cáo wʉ̃hatjidih cádahat tʉ́ʉtnit, biíh bohéátboodíh
    Dios naóhna ãt chãjap wʉt jĩ.'
  taw-taw: Pen takaw kɨdek ak anɨb agak, God, yad awl nep mɨdebin agak. Yad apɨl,
    nad gos nɨŋɨd apan tek gɨnɨm agak. Takaw anɨb ak agek, God ne takaw ned nɨb chag
    sipsip tap okok pak sɨbog ñɨbal ak kelɨgɨl, takaw tep kɨdeyɨl agak ak gek wos
    amub.
  jic-NT: 'Niná Cristo t''üc'' tjevele na, tjevele: “Qui''á ''os. Jipj jyas jinwá
    ca la mejay napj”, nin tjevele Popay Dios lal. Cristo mpes, ''ücj ma ja''ünan
    quinam animal witjacj. Dios quina perdonar la siji gente malala nyuca la tjajay,
    Cristo tjü''ünan mpes.'
  zap-NT: 'Zhich guin re Ne: “Le noo zu nee por ne ylaa noo yra ne rlaan de Dëdyuzhe.”
    Zeree nak ne ryenen be ne wluzh Jesucrist yra neguin ne wlaa mén chekwlo, lex
    wxal Ne te nëzkweb ne gak ydxiin mén lo Dëdyuzh.'
  wer-wer: Pël ëak yal menak nent epël mëëa. “Ne nim ngönte ngaarëk ömëak yaarö.”
    Pi pël mëeë kiri yaaö ngaanöt won wes yemoolëem Anutuu ngönte ngaarëk öpena ngolöp
    pöt ulmëa.
  ipi-ipi: Wuane lalu, matili Jisasato balana ayiane lamawuato, nambato nimbana nembo-tene
