  tzj-E: 'Jun chic xbij cawrara: —Nedta'' Dios, anen enpenak chquenrebna'' achnak
    nrajo'' awanm chwa chquenban, cara'' nbij tzra. Cara'' xuban Cristo, xelsaj sacrificio
