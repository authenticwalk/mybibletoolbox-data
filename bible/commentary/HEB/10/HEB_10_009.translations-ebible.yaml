    barri. Nani barri bukambayi nanda yaji waykanyi Kud barnyinyi, dikarriykanyi barnyi
    nangangi Kudkanyi. Bukambayi nanda yaji barri.
  nii-nii: Pe nga ekii se, Jiisas Gos kin ek yi nim, “Na ya onj ei, nim noman ełe
    nipe oł endi na ermbii ni piin kin, oł ei kapłi ermbii.” Neng kin sinim piinmin
    ei, Gos eim wumb en enim oł ok nge erik men tok ełmin oł ei nge, si kindpi kin,
    nga oł konj endi men tok erngii oł endi ni pendim oł konj ei, Krais eim ond peri
    kołpu kin, eim Gos nge kułmał kałiłmin oł ei erim.
  ign-NT: 'Éneri­chuvare, nuvaraha epane­re­chavare eta juca máechaji­riruva ema Cristo:
    “Tímite­canuhi puiti nítauchayare tamutu eta pivara­ha­que­nea­nayare, piti Tata”.
    Eta tacahe, vímatie­que­nehahi vaipa tácamu­nuhini eta táinapure nayuja­ra­sirahi
    ena achaneana. Taicha ema Viya máitsivachahi eta apana, arairupa, taicha ema Cristo
    macarichuhi máitauchahi eta mavara­ha­queneana ema Maiya.'
  dik-NT: Ku lueel, “Ɣɛn akïn Nhialic Madhɔl, ba kë wïc ba looi, looi.” Këya, Nhialic
