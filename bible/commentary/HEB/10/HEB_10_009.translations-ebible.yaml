  guj-2017: ત્યારે તેમણે કહ્યું કે, ‘જો, તમારી ઇચ્છા પૂર્ણ કરવાને હું આવું છું;’ બીજાને
    સ્થાપવા સારુ પહેલાને તે રદ કરે છે.
  jvn-NT: 'Sakwisé kuwi Dèkné terus ngomong: “Saiki Aku mara nang nggonmu, duh Allahku,
