  hrv-hrv: 'veli zatim: Evo dolazim vršiti volju tvoju! Dokida prvo da uspostavi drugo.'
  box-NT: 'O Krista tĩ́n bĩnía bía: «Lé mi na wà à ɓuen ɓueé wé ũ sĩi bìo.»
