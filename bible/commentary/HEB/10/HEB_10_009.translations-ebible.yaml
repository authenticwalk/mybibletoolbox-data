    hiireta.
  peg-peg: ତା ପାଚେ “ହେୱାନ୍‌ ଇନାନ୍‌, ହୁଡ଼ାଟ୍‌, ନି ଇଚା ପୁରା କିଦେଙ୍ଗ୍‌ ଆନ୍‌ ୱାତାଂନା ।
    ଜେତି ନିୟମ୍‌ ତିର୍‌ କିନି କାଜିଂ ପର୍ତୁମ୍‌ ନିକାଦିଂ ବୁଡାୟ୍ କିତାନ୍‌ନା ।”
  txu-NT: Nãm kum kabẽn ja kumrẽx jarẽn kam atãri kum, “Metĩndjwỳnh, ota ba dja. Aje
    amim ijã karõkôt ne ba jãnh dja”, ane. Bir be, nãm me kute mry par ne kum õrja
    arỳm o apêx. Kute pãnh nyjao katormã ne arỳm tũmjao apêx.
  eng-WEBU: then he has said, “Behold, I have come to do your will.” He takes away
    the first, that he may establish the second,
  gnw-NT: 'Jayave jocua jaɨcue rupi jei ye cuarãi: “Mase, che ayu ayapo vaerã nde
