  mop-NT: Le'ec ti jobi u yadic abe'e, u yadaj ulaac' u t'an a Cristojo. —U'yi in
    t'an. Udeen wa'ye' yoc'olcab ti'i ca' in bete' c'u' a c'ati,— cu t'an a Cristo
