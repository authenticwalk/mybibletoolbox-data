    gu Dios nam saak tu makgɨrxiꞌñdhaꞌ gu sasoiꞌ.'
  ame-NT: Elloña ñapaʼ atet̃ oten, “Napaʼ añecopña nehuapa Nompore, oʼch netsotosnap̃
