verse: HEB.010.009
translations:
  kpx-kpx: Kemoike Iesuu loui avoe, “Kosive, daliko. Dana a isivi unaha vai.” Iale
    Iesu hoto kemoike Dilavau subuta guligulie vaveve ke halei lovovemo Iesu vaveve
    ke mamonu.
  okv-H: Te ke nei tutumota amo einge ena, “Na uje no avo asi puvena,” ainge ena amo
    ari mahu avo toau irae ururou ari eha ihiketo asi ue ena.
  tbo-tbo: Ega yaka i bahena meya i pa, ‘A palihalena meu uyahim po om nugotuhu ipa
    a dewaya.’ Yaka Yaubada naka lugagayo tahatahayana ipa ina wihaleya ma wouna ina
    houni.
  mal-C: ഇതാ, അങ്ങയുടെ ഇഷ്ടം ചെയ്യാൻ ഞാൻ വന്നിരിക്കുന്നു” എന്ന് ക്രിസ്തു പറയുന്നു.
    രണ്ടാമത്തെ ഉടമ്പടി സ്ഥാപിക്കുന്നതിനായി ഒന്നാമത്തേതിനെ അവിടന്ന് നിഷ്കാസനംചെയ്തു.
  grc-SR: τότε εἴρηκεν, Ἰδού, ἥκω τοῦ ποιῆσαι, ⸋ὁ θεός,⸌ τὸ θέλημά σου. Ἀναιρεῖ τὸ
    πρῶτον, ἵνα τὸ δεύτερον στήσῃ.
  bgc-bgc: फेर मसीह यो भी कहवै सै, “लखा, मै तेरी इच्छा पूरी करण आ ग्या सूं,” इस करकै
    पापां की माफी के पैहले तरिक्कें ताहीं, जो नियम-कायदा के मुताबिक थे, उननै हटा के
    नये तरिक्कें तै जो मेरे लहू के जरिये माफ होवै सै, उन ताहीं लाग्गू करुँ।
  khz-khz: Vovetaina gaurai maekilato, “Palagu o, au ea, au pavogomai goi gemu ririwa
    kalana pana kalaa ulanana.” Gaurai vekapawai kalana tovotovona etao-gerevagiato,
    ne voia kapunai ta maevega-rugaato.
  deu-TKW: 'hat er hierauf gesagt: siehe ich komme zu thun deinen Willen. Das erste
    thut er weg, um das andere aufzurichten;'
  zsr-NT: 'Gdöd niꞌ rna: “Ni zoaꞌ gunaꞌ ca rëꞌnnuꞌ Liꞌ, Dios.” Didzaꞌ ni ruluíꞌi rëꞌu
    rugǘëꞌ Dios lë naꞌ gulaguꞌë lahuëꞌ ziꞌal len ruzóëꞌ xlatj le gluꞌë lahuëꞌ Zxiꞌnczëꞌ.'
  lin-lin: 'Alobaki lisusu : « Tala ngai oyo, nayei mpo na kosala mokano na Yo. »
    Boye, alongolaki losambo ya liboso mpo na kotia losambo ya mibale.'
  hns-NT: 'Tab ekare baad oe bole hai kie: „Ham hia baatie tor hiettjha poera kare
    khaatien.” Oe pahiela baliedaan be-kaamiel karke ek doesar baliedaan karies hai.'
  noa-E: Magnaa ĩchab ich Cristoou mag “Mʉʉta cha chirʉm Ẽwandam, pʉchdëu khõsimjö
    aag” a sim aigjã, mag nemchaain khëchnaa jëeujerrjã warre isegpʉ̈iwi jũrr ich
    gaaimuata ĩsin õor pekau chugpaa thʉnʉm a simʉu.
  eng-EMTV: then He has said, “Behold, I have come to do Your will, O God.” He takes
    away the first in order that He may establish the second.
  mib-NT: 'Te ni cahān gā yā: Yāha véji ná jéē squícu ná jniñu jeē nújnahan ni ní,
    Tátā Yaā Dios. Te jeē ni cáhān yā súcuan, te ni sáha ya jeē jécuɨñɨ̄ jeē cásocō
    i quɨtɨ, chi ni socō yā maá yá.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ पाःत्तु, “ओमे़त्ते़ॽओ, इङ्‌गाॽ के़निङ्‌वाॽ हे़क्‍के
    चोःक्‍से़ कप्‍मो त्‍याङ्‌ङाङ् वाॽआरो॥” खुने़ॽ कुसङ् माङ्‌हुप्‍पिन् युक्‍सिङ् चोःक्‍से़
    तगिस्‍मा माङ्‌हुप्‍पिन् खारोःत्ति चोगुरो॥
  xnj-xnj: Kangi akajova, “Nene nivii apa veve Chapanga, kukita gala gewigana.” Ndi
    Chapanga avikili pamuhana luteta lwa kadeni, pandu paki akamvika Kilisitu avya
    luteta.
  mmx-mmx: La neni ga lok bok, “Nenia nga na. Nia a vot pam kusu ana gugu mu asu mun
    lavavara ram.” Kerepmo la ne Moroa ga lok kepe mo leveloklok tiplavang megano
    la ga lox ekun i mi mo laplavang i sev agepura, ne Karisito xa ga lox i mi lada
    ren.
  cbr-NT: 'Catancëxun ca Cristonën ësaquinribi aín Papa Dios cacëxa: “''Ën Papa Dios,
    mix cuëëncësabi oquinshi ''anux cana ënë nëtënu ain”. A bana cuënëosabi oi utancëxa
    Cristo camabi unin ''ucha cupí bama ''ain ca bërí unin aín ''ucha cupí ñuina rëxun
    xarotëcëntima ''icën.'
  tee-NT: Chai astan naulh ni yuchi ju lhimilh ni canaviniyach ju ixk'achat ju ixpai
    Dios. Pus acsni naulh ju chunch va nomputun ni mak'osulh ju xap'ulhnan lhamap'aksin
    chai tai'ula ju sast'i.
  eng-LSV: then He said, “Behold, I come to do, O God, Your will”; He takes away the
    first that He may establish the second;
  cak-NT: 'C''ajari'' ri Cristo xu''ij: Ajaf Dios, ren xipe chi nin-en ronojel ri
    najo''. Quiri'' xu''ij ri Cristo che ri Dios. Y quiri'' xtane'' yesuj quiquiq''uiel
    chicop che ri Dios y pa ruq''uiexel ri'' ja ri Cristo ri xusuj-ri''.'
  pah-NT: 'Kirẽ ga ei gwuvihavuhuhete''ga pe: “Agwa ji ami. Ajo ji avo yvya koty tako
    ti nenhi''ig̃a rupi javo,” ei Cristo''ga Tupana''ga pe. A''ea erame ga ei: “Ndatekwava''javi
    Moisésva''ea rembikwatijara rehe – perope omombe''u mbatepyryva jukapyra. Kiro
    ji yvyakotyve''g̃a mongoi Tupana''ga nhi''ĩpyahua rupi. A''ea Tupana''ga ipotari.”
    A''ea Cristo''ga ei o''erame Tupana''ga pe tako ti ji nenhi''ig̃a rupi javo.'
  sja-NT: 'Maap''eda Cristopa mãgaji: —Ak''õre, mɨ nama bɨ ooit''ee pɨa k''inia bɨk''a.
    Mãga jarada perã tachia k''awa p''anɨ chi naaweda oopatap''edaa Moisepa p''ãdak''a
    jõru, Tachi Ak''õrepa ichi ũraa chiwidipida perã Cristo k''aurepa.'
  xed-xed: 'Kaʼa guli mantsa: «Wana yu, saghasa yu ŋa maga skwi ya ta kumə ka,» kaʼa.
    Ka hlanatá tsi ta tsa taŋtaŋa pla ghəŋ ta plə lu ya, ka mbəɗapta nda mahisani.'
  mks-NT: 'Joo tá na̱ndihi na̱cachi Jesucristo já xi̱hi̱n Ndióxi̱: “Yóho íin i̱ ta
    íin tia̱hva vi̱ caja i̱ ndá ña̱ na̱cuu cúni̱ ndo̱”, na̱cachi a. Ña̱ cán quéa̱
    na̱sacu xóo Ndióxi̱ ña̱ na̱caja na jihna ta viti ndíquehe va̱ha mé á ña̱yivi sa̱há
    ña̱ na̱xi̱hi̱ Jesucristo ndi̱ca crúxu̱.'
  gfk-S: Io, namur um iga tange be, “Nugu God, iou um karek, ura gilgil haruatne no
    num sinisip.” Io kaie i palai be God ga kap leise ira luaina hartabar be na bul
    kios di ma no hartabar tane Krais.
  bmu-bmu: Miaŋgö andöŋe keu kewö jiyök, “Anutu mötnöŋ, nöŋön mönö ki kaba göhö jitsihitkahö
    dop aka memba malmam.” Mewö jiba Anutu waikŋi memba möpöseibingö könaŋi mutukŋi
    mi qeapköba köna dölökŋi kuŋguyök.
  dgz-dgz: Amba sia anega wan, “God, ne mam. Anenen anuana ne di tain.” Ap menan guegue
    namua taiwanumune God wani gapan endi uon tan iwa Iesu arok ame waren.
  eng-GNV: Then sayd he, Lo, I come to doe thy wil, O God, he taketh away the first,
    that he may stablish the second.
  zaa-NT: 'Bitola nna rèe: Nì chi dua'', Tata Dios, para gunia'' nu adiru rú''ulatsi''
    cuią''lu''. Acca yù ri''u qui''ni para lani Tata Dios nna yala dacca'' lù''uti
    qui'' Cristua por perdón qui'' ca tul·la'' qui'' ri''u, pues labiru dacca'' ca
    sacrificio nu ra lo ley antigua.'
  eng-WEBSTER: Then said he, Lo, I come to do thy will, O God. He taketh away the
    first, that he may establish the second.
  guh-guh: 'Icatsia Cristo jumaitsi paxa Diosojavabelia mapacueniaje: “Bajara jane
    manucajëje pacuenia jitsipame tacatoexanaenexa,” jai Cristo. Cristo baja mapanacuapijivi
    pibisiacuene pexanaeneconi yabara sivatëpa cruzata pacuenia paxa Dioso itorobatsi.
    Nexata sacerdotevi dajubinë pebeyaxuababiabijava ofrendacuenia pevi perajutabiabinexa
    Diosojavabelia, Cristo baja copiarucaeyaexana.'
  bon-bon: Keriso piba jejuji egä, “Cane age säne otnime määme singi wawename.” Siige,
    Acejiyame iyeta sasa iiwäreja mule bine iyeblengemuji, piba Keriso ne tuwängle
    ecituji teeme puupu cabu.
  nhw-BL: 'Huajca teipa Cristo quiilhui Toteco Dios: “Nica niitztoc noTeco. Nihualajtoc
    para nijchihuas catli mopaquilis.” Huajca ica ni quinextía para quitlamiltía nopa
    achtihui camanal sencahuali huan quipehualtía seyoc catli más cuali.'
  swh-ONEN: Kisha akasema “Mimi hapa, nimekuja kuyafanya mapenzi yako.” Aondoa lile
    Agano la kwanza ili kuimarisha la pili.
  wbi-wbi: Pe akajova, “ona, niliapankuvomba ulughano lwako”. Avikile palubale indaghilo
    sino sa vutengulilo neke kukangasia sila isavuvili.
  bba-bba: Yen biru u nɛɛ, “Nɛ wee nɑ sisi n kɑ wunɛn kĩru ko.” Nɡe mɛyɑ u kɑ sɑ̃ɑ
    ɡururu kpeerɑsiɑ mɑ u kpɑɑru kɔsire kuɑ.
  eng-KJVCPB: then said he, Lo, I come to do thy will, O God. He taketh away the first,
    that he may establish the second.
  kgk-NT: 'Upéi he''i jevy: “Aju-ma, xe Járy, aime-ma ne remimbota ajapo hagwã” he''i
    Nhandejáry kwatia nhe''ẽ Hesu nhe''ẽ mombe''u-vy. Upéixa yma gware remime''ẽgwe-rehe,
    “Ijapy-ma” he''i. “Ipy''a kwéry nomopotĩry voi ra''e” he''i hese Nhandejáry. Hekovía
    omoĩ Cristo reko: “Pene mopotĩ hagwã ojejuka uka va''ekwe” he''i Nhandejáry nhande
    reko omombe''u-vy.'
  waj-waj: 'Nnaagiai ivo tunoo: Anutuuqo, vaa na ngiaunoo. I yaata utira kuaivaugiataama
    na mmoori iinaraivaara na ngiauvaivee, tiravai. Ivaara Anutuuqo puara huda mmira
    aataruuvaa kagaari kioo karaasa aataruuvaa Anutuuqo yaata utiraivaugiataama ta
    iikiateera aataruuvaa yapeeravai.'
  cpy-cpy: 'Anjatyaa pikenkishireero otsipa ikantee-takiri: Nopokaki naaka nanteero
    okaatzi pikowakaa-kinari eeroka, Iroka apiiteen-chari ikantee-takiri, opoyaatawo
    etanakawori paerani.'
  mpx-mpx: Yaka abwe i ba, “Nau hiwe, ya nem ge wam nuwatu na ginol.” Inoke eliyana
    kamwasa toto houwan iyaka i ahek yoho ge kamwasa labuina iyaka i pamilil.
  wbp-wbp: Ngula-jangka, Jijaji Kirajirla yarda wangkaja Kirda-nyanukuju, “Ngajurna
    walya-kurraju yanurnu yungurnangku warrki-jarrimi kajinpaju nyarrparlangu wangkami.”
    Ngula Jijaji Kiraji kujarra wangkaja, yampija yangkaju nyurru-warnu kuruwarri
    Mujuju-kurlangu purdangirli. Ngula-jangka, kuruwarri jinta-kari-ngalpa yungu yungurlipa
    purami.
  luo-luo: To eka nowacho kendo niya, “Eri an ka, asebiro mondo atim dwaroni.” Omiyo
    waneno kaka oketho yo machon mar chiwo chiayo ka misango to okelo yo manyien ma
    ngʼato chiwoe ngimane owuon.
  nhe-NT: 'Huajca teipa Cristo quiilhui Toteco Dios: “Nica niitztoc noTeco. Nihualajtoc
    para nijchihuas tlen mopaquilis.” Huajca ica ni quinextía para quitlamiltía nopa
    achtohui tlajtolsencahuali huan quipehualtía seyoc tlen más cuali.'
  aii-aii: 'ܘܡ̣ܢ ܒܵܬܪ ܗܵܕܵܐ ܐܡܝܼܪܹܗ: ”ܗܵܐ، ܐܬܹ‌ܐ ܠܝܼ ܕܥܵܒ݂ܕܹܢ ܨܸܒ݂ܝܵܢܘܼܟ݂.“ ܗܵܕܟ݂ܵܐ
    ܒܲܛܘܼܠܹܐ ܝܠܹܗ ܠܩܲܕܡܵܝܵܐ ܕܡܲܩܘܹܐ ܠܬܪܲܝܵܢܵܐ.'
  esk-NT: Tugliani nipliqsuq, “Agaayyutmaaŋ, aggiqsuŋa savaaġityaqługu pisułhiñ.”
    Taatnaqami Christ-ŋum suksraaġniġaa sivulliq sivunniuġun tuniḷḷautituummaisa aasrii
    inillakługu nutaaq sivunniuġun.
  msb-msb: amo naman ini an gindagdag niya, “Adi ako agod tumanon an pagbuot mo.”
    Pakasabi niya sani ginpawar-an niya an dati na sinumpaan agod balyuhan sin bag-o.
  cpa-NT: 'Ni³ jøng² ca¹juúh²dsa: “He³ jní² ma²guøn¹² jmøi¹guǿi¹. Mi³jøng² jmó¹³jni
    ca¹lah¹jǿ¹ hi² hnøngh²hning, Diú¹³ quian¹jni,” ca¹juúh²dsa. Hi² jøng² ca¹hén²dsa
    jǿg³ hóg¹² jøng². Mi³jøng² ca¹quieg²dsa jǿg³ hmë́².'
  dso-dso: ତାର୍‌ ପଚେ ସେ ଆରିତରେକ୍‌ କଇଲା, ତୁଇ ଜାଇଟା ମନ୍‍ କଲୁସ୍‌ନି ସେଟା ସିଦ୍‌ କର୍‌ବାକେ
    ଏ ପର୍‌ମେସର୍‌, ମୁଇ ଇତି ଆଚି । ସେନ୍ତାରି ଆଗର୍‌ପାରା ବଲିଦେବାଟା ପର୍‌ମେସର୍‌ ମନାକରି, ତାର୍‌
    ବାଦୁଲେ କିରିସ୍‌ଟର୍‌ ବଲି ଟିକ୍‌ କଲା ।
  meu-meu: Ma eto, Lau o ina, emu ura ikarana nama. Gini-gunana e abia ohomu, iharuana
    baine haginia helaoreana.
  yva-NT: Umba Po raura nakato pare, “Injae Amisy, Risyi so. Ride indamu Syo Nya mbekere
    rave mamaisy.” Ayao umaso mare ananyao wusyine mamo rapaya ntami to. Muno ama
    koano anakotare rameseo muno ama koano mavu raunanto Amisye ai omamo rapaya tavon.
    Umba Po ranigwan akato pamo Kristus taunep.
  dgc-dgc: Sakay kinagi na be ta Diyos, a “Kaye ék se, a monda tupadén ko i kaluuben
    mo.” Ey dahil ta éya a kinagi na, éy tukoy tam dén a inibutan dén na Diyos tu
    dati a pégatang, a i kalewas na éy tu péngiatang to bégi ni Cristo to kudos.
  zpm-NT: 'dzigo rëb me: “Dios, laa naa ziaḻ nu zeeṉa guṉ naa miṉe gnabeytaa luu.”
    Gase nagoṉ rlu ptiche me diidz ne psaṉ Dios ga glo, laa stib diidz cub ne biaaṉnie
    Dios miech ga psilo noquiin.'
  hix-NT: Àro wyaro tàwya katxhe rma, onà wyaro nkekon xarha tà. Xaro yukryeka hona
    komokye, rowya oyoyuhtoho me, kekon xarha tà, Kryestu. Noro wya Khoryenkomo yoyuhtukatxho
    ryhe, okno yàmàthàràtho hryetayo me nay hamà.
  sim-sim: Hovok Jisas indik ormu mbara, �Avui Wasilaka, an mbele mbele os mi mbahandari
    hom a ukurik a rari nir.� Os karem or mbari mashi oso maintontlo sihi karem, Krais
    ofa nombo os mas li undari oson or laha ermbehe suma akri oson or halashirik osmu
    mas li undari nombo osohi farniyik nara.
  npi-ULB: तब उहाँले भन्‍नुभयो, “हेर्नुहोस्, म तपाईंकै इच्छा पुरा गर्न आएको छु ।”
    दोस्रो अभ्यासलाई स्थापित गर्न उहाँले पहिलो अभ्यासलाई रद्द गर्नुहुन्छ ।
  cgc-cgc: Pagtapos Cristo ta una din na ambal naan ta Dyos, ambal din pa, “Dyos,
    anen a di para magtuman ta imo na liag.” Paagi ta ambal Cristo, nlaman ta na una
    ya na kasugtanan pasilian en ta Dyos ta pangarwa na kasugtanan.
  tim-tim: Kristoŋe den siâ hin dâm dewatiep, “Denge lokom ukenŋe akmâ mem metewiangât
    togoân.” dâep. Hain dâm âmâ den tâmbâŋe are urulep. Dâ den pat irakŋe are mem
    kârigiep.
  yor-yor: Nígbà náà ni ó wí pé, “Kíyèsi i, mo de láti ṣe ìfẹ́ rẹ Ọlọ́run.” Ó mú ti
    ìṣáájú kúrò, kí a lè fi ìdí èkejì múlẹ̀.
  wos-wos: Jisas wungi wataka dé Godré wa, “Mé xé. Wuni wundé yawu, méni mawuli yaméka
    maki yanjoka.” Wungi wata dé God tale wandén mwi hundi hérekita dé hukémbu God
    wandén mwi hundi maki huru.
  emp-NTPO: 'Maʌ̃be Critoba Ãcõrẽa nãwã jarasia: “Mʌ̃ra nama b̶ʌa bʌa quĩrĩã b̶ʌda
    oi carea.” Maʌ̃ba cawabi b̶ʌa naãrã Ãcõrẽba animarã babue diabi b̶ad̶ara Critoba
    ãyã b̶ʌsida. Maʌ̃ cacuabari ara idjida idu beabid̶a bẽrã idjidrʌ b̶esia.'
  eng-F35: then He says, “Yes indeed, I have come to do Your will, O God.” He removes
    the first in order to establish the second.
  ind-ind: Lalu Dia berkata, “Ya Allah, Aku siap! Aku sudah datang untuk melaksanakan
    kehendak-Mu.” Artinya, dengan ucapan tersebut, Kristus membatalkan cara lama untuk
    menghapuskan dosa dan membuat cara yang baru.
  pes-OPCB: 'و سپس فرمود: «اینک می‌آیم تا خواست تو را، ای خدا، به‌جا آورم.» به این
    ترتیب، عهد سابق را لغو می‌کند تا عهد دوم را بنیاد نهد.'
  mpt-mpt: Omito Yesuse Gode baabanea Ay kobo ne natemale! Ne ele blibo, kobo funaneba
    E ne okok olo okok kemeko ge fumbebo okok olo ne okok kemabibo genebiobe. E inangge
    baanebio kesoa nibo tekein kebuobe, e sino kukubo inamin namini Gode dokahamin
    kukubo omtlanea eta o alango dokonebiobe.
  ssx-ssx: Kutaa yaapo peao alota꞉ Koda꞉o. Naka꞉ ekihau hone pa꞉la꞉eki pealuekema꞉
    do halome leekeme. Koto leeke ekima꞉ta꞉ ipikana꞉ma꞉ mo amba꞉ hau yoka pa mo wetepe
    epolo pieke panake taka꞉lake hau mea tiaeyekeme.
  mkl-mkl: Si ɑnyii nŋu í ni, ɑmu wee ǹ wɑ n nɑɑi n nɑ n ce idɔɔbiɛ. Si bɛɛbɛi ì
    kpɑ irii kutɔɔ nwou nɔ ì kpɑɑsiɛ do mmuɛ.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ମେଁ ବାସଙ୍ଗ୍‌ବଗେ “ଅ ଇସ୍‌ପର୍ ନିଂ ନାନେ ଇକ୍‌ଚା ପୁରନ୍ ଡିଂନେସା ତିଆର୍
