    ɨdenat Ton ɨtlis nɨmogɨm outɨnti tɨrɨr omnijog yɨt.
  vmy-NT: 'ꞌBa jaskan kitsu ngisa: “Ngaꞌe tesiaa̱n. Jaꞌe=ña̱ tuxi sikꞌetjusunña̱ xi
