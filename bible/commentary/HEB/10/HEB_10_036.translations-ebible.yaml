verse: HEB.010.036
translations:
  kpx-kpx: Lana katelahai kabebilahaholisito Dilava isivi valiege au laheho onole
    louale ke lana maleve.
  okv-H: eto ungo God na hotari umbava ke ena avo sovera eto God na ungo do ava uje
    ere ua avo ere uma hotari avo humbasova.
  tbo-tbo: Yaka on’omtaibagibagi ma Yaubada a nugotuhu ona dewaya po a paliwitumagana
    anona ona tuhagaya.
  mal-C: ദൈവേഷ്ടം നിറവേറ്റി വാഗ്ദാനം പ്രാപിക്കാൻ നിങ്ങൾക്ക് സഹിഷ്ണുതയാണ് ആവശ്യം.
  grc-SR: Ὑπομονῆς γὰρ ἔχετε χρείαν, ἵνα τὸ θέλημα τοῦ θεοῦ ποιήσαντες κομίσησθε τὴν
    ἐπαγγελίαν.
  bgc-bgc: क्यूँके थारा धीरज धरणा जरूरी सै, ताके थम परमेसवर की इच्छा नै पूरी करकै
    वो पा सको जो परमेसवर नै थारे तै वादा करया सै।
  khz-khz: Pio vaigaoka, kwalana Palagu gena ririwa kalana pio vega-aikia mulinai,
    rakagau ekilagi-maavuato maparana pio gapia.
  deu-TKW: 'Ihr brauchet Ausdauer, um durch Erfüllung des göttlichen Willens die Verheißung
    davonzutragen:'
  zsr-NT: 'Run bayúdx cözliꞌ zxön ladxiꞌ, quië catiꞌ chbenliꞌ ca rëꞌnnëꞌ Dios, siꞌliꞌ
    le gzxiꞌ lu nëꞌë gunnëꞌ queëliꞌ, ca naꞌ nayúj lu guich laꞌy, ca gnëꞌ Dios, rna:'
  lin-lin: Na bongo, boyika mpiko mpo ete, sima na bino kokokisa mokano ya Nzambe,
    bozwa biloko oyo alakaki.
  hns-NT: Parmeswar ke waada paawe khaatien toelogke tjaahie aapan bieswaas kaske
    pakarle rahe ke aur Parmeswar ke hiettjha poera kare ke.
  noa-E: Mamʉ mag ich Ẽwandamau khõsimjö nem wawaagan, dau aug wau wënʉrrʉmjã magʉm
    aba, ichiita warag ãwat wënʉrraju aai nʉm. Mag nʉmʉn chadau ichdëu jaau simjö
    pãar dʉ̈i ajaphanaa ich dʉ̈i ich mag wënʉrrapiju.
  eng-EMTV: 'For you have need of endurance, so that having done the will of God,
    you may receive the promise:'
  mib-NT: Chi cánuú jéē cuándeyɨ́ ni rō návāha sáha ró jéē nújnahan ni Yaā Dios, te
    nihīn rō jeē ni jéjnūhun ya.
  lif-NT2: खिनिॽ नासिके़धःत्तुम्‍ल पोःङ्‌लो, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ कुइसिःक् के़जोगुम्‍मिल्‍ले़ खुने़ॽ चोगुबा माङ्‌हे़क्‍किन्‌के़घोःसुम्‍लो॥
  xnj-xnj: Mganikiwa kusindimala muni muhengayi geigana Chapanga na pahala pa apo
    mupokela chila cheavalagazili.
  mmx-mmx: Do mina suma levenmumuat at lorooro atnimi, mina tu atmatkun at lununu
    atnimi xusu minaba ruuna ka mo leveloklox anarong ne Moroa ga vaase ali min tidik,
    mo do mina mu asu lavavara ren.
  cbr-NT: Jesucristo ucëbë ax quicësabi oi Nucën Papa Diosan nëtënu abë 'inuxun camina
    uni itsían mitsu tëmëramicëxbi a taníma usabi Cristomi catamëquin ax cuëëncësabi
    oquin 'ati 'ain.
  tee-NT: Va tasq'uini ni jantu jeks a'ut'it. Va anavinit'it ixk'achat ju Dios chai
    ju yuchi catamuctaxtuniyan ju chivinti ju tak'alhtasunitan.
  eng-LSV: for you have need of patience, that having done the will of God, you may
    receive the promise.
  cak-NT: Can tic'ue' i-paciencia, roma quiri' nrojo' ri Dios, y xa quiri' xtiben,
    can xtiyo'x chiwe ri ru'in ri Dios chi nuya' chiwe.
  pah-NT: Penhimomirana ti a'ero ga nhi'ĩpo'ruavo Tupana'ga nopiriani g̃wembi'eagwera
    javo. A'ero jate ti ga imombyryvi pe me pe nderogwovo pe mongovo avuirama yvagi
    pe ojipyri nehẽ.
  sja-NT: Mapa choo p'anapatáatɨ pãchi ijãa p'anɨde Tachi Ak'õrepa oopi bɨk'a oodait'ee.
    Mãga ooruta pɨrã, unudait'ee jõma irua jarada teeit'ee parãmaa.
  xed-xed: Skwi ya ta raghunata ná, nzata ghuni nda suʼay, ka maga skwi ya ta zɗəganatá
    Lazglafta, ŋa vlaghunatani ta skwi ya taghunaf tsi ta imi ta sləməŋ.
  mks-NT: Ndítahan nu̱ ndó quia̱hva ndeé ini ndó caja ndó ña̱ cúni̱ Ndióxi̱ já quéa̱
    ndique̱he ndó ña̱ va̱ha na̱sa̱ha̱n mé á tu̱hun a quia̱hva nu̱ ndo̱.
  gfk-S: Na tahut be mu na tur dades be mu na tale ura murmur no sinisip tane God,
    kaie mu nage hatur kawase ing iga kukubus ter ta mu urie.
  bmu-bmu: Anutunöŋ yuai eŋgimapkö keu jöhöi ahözawi, eŋön mi buŋa qem aŋgumegöra
    kinje. Miaŋgöra Anutugö jitsihitŋi wuataŋgöba lömböt möta mökösöŋda kapaŋ köla
    malme ewö, Suepkö buŋaŋi miaŋön mönö eŋgö buŋa akŋa.
  dgz-dgz: God anuni e tapen amba nunat wa agiat nimaneni e warapen menan yaentuk
    mantuk amat taiwanian.
  eng-GNV: For ye haue neede of patience, that after ye haue done the will of God,
    ye might receiue the promise.
  zaa-NT: Bittu gútse'e latsi' le tsálue' néda, sino guni le tulidàba nu calatsi'
    Tata Dios, para qui'ni canchu chi i'yu tsá nna làniana thí' le iyaba nu rèe qui'ni
    gúnnée qui' le.
  eng-WEBSTER: For ye have need of patience, that, after ye have done the will of
    God, ye may receive the promise.
  guh-guh: Bajayajebi ata panevajënaeyabelia paexanaponare pacuenia Dioso pacatojitsipa.
    Nexata xua yabara tajëvelia Dioso najumecapanepaeya jumaitsi papecarajutsinexa,
    bajaraxua Dioso pacarajutsiana.
  bon-bon: Weene miiji ngenecu kokre cama lenajame, naace tääpume Acejiyame me singi
    ne wawename, piba teeme mene weeme tääpume toraca me cire läbitepi.
  nhw-BL: Pero ama, monequi xijpiyaca amoyolo huan xiquijiyohuica nochi catli anmechpanotihuala,
    huan quema ya anquichijtose nochi ipaquilis Toteco, yaya temachtli anmechmacas
    nochi catli anmechtencahuilijtoc.
  swh-ONEN: Inawapasa kuvumilia ili mkiisha kufanya mapenzi ya Mungu mpate kile alichoahidi.
  wbi-wbi: Ulwakuva mulonda ulugudo, neke kuuti mupate kino u Nguluve atufingile,
    pauluo mungamale kuvomba ulughano lwa mwene.
  bba-bba: Kɑ ɡem, i ǹ ko ko i kun tɛmɑnɛ i kɑ Gusunɔn kĩru ko kpɑ i wɑ i mwɑ yèn
    nɔɔ mwɛɛru u bɛɛ kuɑ.
  eng-KJVCPB: For ye have need of patience, that, after ye have done the will of God,
    ye might receive the promise.
  kgk-NT: Aníke pejehesa rerova uka teĩ peiko-vy. Pejapo ae katu Nhandejáry remimbota
    he'i hagwe-rami ojapo hagwã pende-rehe.
  waj-waj: Ngia Anutuuqo yaata utiraivaugiataama iida irisai kua kiaa teerama kioovaa
    varaaraivaara mmuaararaivaa varadaata makemakee yaagueeqama nnaasu variatee.
  cpy-cpy: Pamawetero pantayita-neero ikowakaa-yitzimiri Tajorentsi, ari okantyaa
    piñaantee-yaawori ikashiya-kaakimiri.
  mpx-mpx: Nuku palahikan ga, inoke hauna toto Yehoba i bateli kaiwemiu nuku ahe,
    kaiwena wana nuwatu ku ginol.
  wbp-wbp: Kulalu mata-jarriya, purayajukulu. Warrkilirla lawa-manta kaji-nyarra wangka.
    Kajinkili warrarda purami jungangku, ngula-jangka ngakalku kapu-nyarra ngurrju
    yinyi yangka kuja-nyarra jangku-pungu.
  luo-luo: Dwarore ni umed timo kinda kuom timo dwaro Nyasaye, eka unwangʼ gik mosesingore
    ni nomiu.
  nhe-NT: Pero ama, monequi xijpiyaca imoyolo huan xiquijiyohuica nochi tlen inmechpanotihuala,
    huan quema ya inquichijtose nochi ipaquilis Toteco, yajaya temachtli inmechmacas
    nochi tlen inmechtencahuilijtoc.
  aii-aii: ܘܵܠܹܐ ܝܠܵܗ̇ ܕܚܵܡܠܝܼܬܘܿܢ، ܗܵܕܟ݂ܵܐ ܕܡ̣ܢ ܒܵܬܪ ܕܥܵܒ݂ܕܝܼܬܘܿܢ ܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ،
    ܒܸܬ ܩܲܒܠܝܼܬܘܿܢ ܡܸܢܕܝܼ ܕܩܘܼܘܸܠܔ ܠܹܗ.
  esk-NT: Aglaan anuqsrutiqaqtuksraurusri tupiksriḷaaġusri pisułhanik Agaayyutim.
    Atakkii akuqtuaġiniaġiksi ilaan akiqsruutigikkaŋa.
  msb-msb: Kinahanglan magin matiniuson kamo agod matuman niyo an pagbuot san Dios,
    tapos mapapasa iyo an iya ginatuga.
  cpa-NT: Hniuh¹² mi³bíh³ hniah¹² hoh¹². Mi³jøng² jmóh³ hniah¹² hi² hniu¹ Diú¹³. Mi³jøng²
    tanh¹ hniah¹² calah ju³lah lǿa¹² jǿg³ ma²ca¹juúh² dsa² héi².
  dso-dso: ପର୍‌ମେସରର୍‌ ମନ୍‍ କଲାଟା ସାଦନ୍‌ କର୍‌ବାକେ ତମେ ମୁର୍‌ଚିକରି ରଇବାର୍‌ ଆଚେ ଆରି ସେ
    କାତା ଦେଇରଇବାଟା ତମେ ମିଲାଇସା ।
  meu-meu: 'Badina be emui haheauka badina binai: Dirava ena ura ba karaia ḡuḡuru,
    bena gwauhamata anina do bavabia.'
  yva-NT: Weti syare wasatawandi indamu wapo Amisye apa bekere rarijat, wirati indamu
    Apa ana po raurairive indati wapaura rai.
  dgc-dgc: Kailangan a magtiis kam, monda masunud moy i kaluuben na Diyos, tulos maalap
    moy tu pangako na.
  zpm-NT: Ible guiaaṉd zdoo to, tibaque dziits goḻso goḻguṉ miṉe rnabey me; zeeṉa
    ygaa to grë ncuaaṉe bneele me gneedz me lo to.
  hix-NT: Enàmtxok xaxa mak hampànà, Khoryenkom yoyuknye ro me oyehtxoho menye. Àro
    wyaro oyehtokonye, amnye Khoryenkomo newakryenàr me rma haxa manatxhe hampànà,
    royuknye komo wewakryehe xaxa hampànà kanyenhàr me noro yesnàr ke.
  sim-sim: Avak kwambuk er ji sitambanaka. Uhu os or mbahanda hom ji uka. Ji kremangrehewa
    hala. Mberem ushiwak? Kumak avak os or hakmbaha nor mbahanda oson ji lakwa sir.
    Mas jekamba orhik karem li kayeri sir.
  npi-ULB: तिमीहरूलाई धैर्यको खाँचो छ । त्यसकारण, परमेश्‍वरले तिमीहरूलाई जे प्रतिज्ञा
    गर्नुभएको थियो, उहाँको इच्छालाई पुरा गरेपछि, सो प्राप्‍त गर्नेछौ ।
  cgc-cgc: Kinanglan na padayon kaw na magsalig naan ta Dyos maskin ino na mga kabellay
    na maagian nyo aged matuman nyo pirmi iya na kabebet-en daw maangken nyo man iya
    na papangako ki kyo.
  tim-tim: Amâ siân hâuŋe bâlâk manbâen dâm biwiyeŋe Yesugâlânâk kilâkgât âi humo
    mem hâk hilâlâm nâŋgâm hanâk Anutugât lau lokom manbei.
  yor-yor: Nítorí ẹ̀yin kò le ṣe aláìní sùúrù, nítorí ìgbà tí ẹ̀yin bá ti ṣe ìfẹ́
    Ọlọ́run tan kí ẹ̀yin le gba ìlérí náà.
  wos-wos: Guni wendé nahafi yata hambuk yata God mawuli yandén maki hurutanguni.
    Guni wungi hurungut, God wasékérékéndén maki guniré yikafre hurutandé.
  emp-NTPO: Bãrãba jũma droad̶ida panʌa. Mãwã Ãcõrẽba quĩrĩã b̶ʌda od̶aped̶a idjia
    diai jarad̶ara jũma edad̶ia.
  eng-F35: You need perseverance so that, having done the will of God, you may receive
    the promise.
  ind-ind: Yang penting bagi kalian sekarang adalah bertahan dalam kesusahan, supaya
    kamu semua tetap melakukan kehendak Allah. Dengan demikian, kamu akan menerima
    segala yang dijanjikan Allah.
  pes-OPCB: اگر می‌خواهید که خدا به وعدهٔ خود وفا کند، لازم است که شما نیز با کمال
    صبر و بردباری، خواست خدا را انجام دهید.
  mpt-mpt: Sinanggwano Gode baanea Nakaia unangai ne wengo wafu blibi inamin namin
    ayamo doyamabibo genebuo memalo ibo baabenea Ne okok olota okok kemine ge baabene
    olo kla wenteniba ina bianiba sbal maine! Ibo inaib mole e inamin namin ayam olo
    doyamabibo genebuo doyamabebe.
  ssx-ssx: Koto ekina꞉ta꞉ mo Koda꞉na꞉ hone pa꞉la꞉eki amba꞉la pealuekema꞉ make mo ipika꞉
    la꞉ ula꞉ alemanu muluekema꞉ make ikana꞉ma꞉ yopu yu wia hapa꞉peke ya꞉la꞉me.
  mkl-mkl: Do ntɔ, í ɡbe i temuɑ ŋɑ ku bɑ bii ì ce idɔɔbii Ilɑɑɔ̃ ì tɑ̃ ŋɑ, i bɑ mii
    iyi í ce nŋɛ kuwɑ̃ɛ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚା ପୁରନ୍ ଡିଂଚେ ମେଃନେ ମେଁ ବିଏ ଡାଗ୍‌ଚେ ପର୍‌ମାନ୍ ଡିଂବକେ ଆତେନ୍‌
    ବାନେ ଆସାରେ ବର୍‌କସ୍‌ ସାଚେ ଲାଲାପା ।
  gof-RNT: Xoossaa sheniya polidi, I hinttew immana gida ufayssaa ekkana gakkanaw
    genccanaw koshshees.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମନେ ପୁରାକେଦ୍‌ତେ, ଇନିଃ ଏମାବୁଆଏ ମେନ୍ତେ ବାନାର୍‌ସା ଏମାକାଦାଏ,
    ଏନାକେ ନାମେ ନାଙ୍ଗ୍‌ ଧିରାଜ୍‌ ସାବ୍‌କେଦ୍‌ତେ ତାଇନ୍‌ପେ ।
  gah-gah: Ómasímo lititoka molatitoka oko moloko inake netá ale vavá oleketamó nenémini
    gihiláa alika alitune liki lekeza genavagi netalímini agikagú hulu iki minalo.
  lcm-lcm: Mipo inongos taun a laulauan ro i tung akitmat ke, ani man asukang, mila
    aupele angkokoai val kana vubuk a God na mila luk a roron ang katala antok tatana
    asukang ke.
  aer-aer: Apurrke-irretyale anaye, akwete anthurre Renhe apenterlte-anaye. Ingkerreke
    mpwarerlte-anaye Rarle arrenhantherrenhe mpwaretyeke ilemeke. Nhenge arrantherre
    apeke Renhe akwetethe arratye apenterlte-anerlenge, Re anteme arrenhantherrenhe
    arne ingkirreke anthurre antheme Rarle alhilekeke.
  qvc-NT: Chayri ama shaykushpachu, Dyus munashqanda rurashpa, kawsayllapa. Chayshina
    kawsaptikillapam, Tayta Dyusqa tukuy ima ufrisiwashqanchiqta rin qoshuqllapa.
  tgl-ULB: Sapagkat kailangan ninyo ng pagtitiyaga upang inyong matanggap ang ipinangako
    ng Diyos pagkatapos ninyong magawa ang kaniyang kalooban.
  cbs-NT: Jamen matu akabumaki, bika tenemakinan. Jaska Dios yubakani jaska shinain
    keskawen matu akaibudan, dateama binui jawen mestenkubainkanwen. Man jaska tenekubainmisbuwen
    taexun jaska Dios yubakaniwen matu manakua chanima man uinxanaii.
  xtm-NTPP: Kovaa jiniñu'u ja kava kuee ini o, sukan‑va'a kuu sa'a o sukan játna ini
    Su'si ma te ni'i o ja ni skuiso ya ja taa ya ma.
  nnq-nnq: Mpaligwa kuimbalila kupala nhwotolange kulenganakia gapala Nnoongo nu kupokela
    chache chalagile.
  bao-NT: Mʉja, Ʉmʉreco Pacʉ cʉ̃ ca boorore biro tiirʉgarã ñañaro tamʉo pacarã, to
    birora ca tʉgoeña tutuacãparã mʉja nii, Ʉmʉreco Pacʉ “To biro yʉ tiirucu,” cʉ̃
    ca ĩiriquere mʉja ca tiicojo ecopere biro ĩirã.
  san-ORI: ଯତୋ ଯୂଯଂ ଯେନେଶ୍ୱରସ୍ୟେଚ୍ଛାଂ ପାଲଯିତ୍ୱା ପ୍ରତିଜ୍ଞାଯାଃ ଫଲଂ ଲଭଧ୍ୱଂ ତଦର୍ଥଂ ଯୁଷ୍ମାଭି
    ର୍ଧୈର୍ୟ୍ୟାୱଲମ୍ବନଂ କର୍ତ୍ତୱ୍ୟଂ|
  huv-NT: Pares icona netam meiündan wüx leaw apmemongochiün wüx irangan leaw andiüm
    Teat Dios; quiaj apmeajndiün leaw lamapiüng Teat Dios apmüüch.
  otn-NT: Hønt'a̱ ja ngue gui 'yøthʉ ya, da̱mi̱ sɛti te gä ra̱ n'ʉ gui thohmʉ. Da̱mi̱
    ja ndu̱mmʉi gui 'yørpa̱hʉ rá̱ pähä Oja̱, n'namhma̱ ngue di toca'a̱hʉ na̱ ra̱ hya̱
    xa̱ ya̱t'Oja̱ ngue di̱ nja.
  nop-nop: Unduŋ doktiŋa hidi fafaŋe tubumintaaŋ Bepaŋ’walaŋ nadihebet takalidapmaaŋ
    hatigene nemek gigit haniŋit wondiniŋ folooŋ moŋgotneeŋ.
  obo-NT: Ko-ilangan no moti-isti-is kow amoy'd kotuman dow iddos id kopi-it Monama,
    woy od pokotanggap kow taddot id tandu rin.
  cak-ENT: Y nc'atzin c'a que nyixcoch'on, y riq'uin ri', rix nibün ri rurayibül ri
    Dios y nic'ul ri utz ri rusujun chive.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤏᤠᤛᤡᤁᤧᤎ᤺ᤳᤋᤢᤶᤗ ᤐᤥ᤺ᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤈᤥᤃᤢᤶᤔᤡᤸᤗᤧ
    ᤂᤢᤏᤧ᤹ ᤆᤥᤃᤢᤒᤠ ᤔᤠᤱᤜᤧᤰᤁᤡᤴ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: Chi cánuú jā cuandeé inī nū tácua sāhá nú jā jétahān inī Yāā Dios, de nīhīn
    nū jā ní nquee yuhú yā.
