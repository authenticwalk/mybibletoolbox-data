  gvc-gvc: Cohamacʉ “Mʉsare õ sehe yoadohoihtja”, to ni cũrire noano cohtaga mʉsa
    ñano yʉhdʉpanahta. Ã cohtaina jina to cahmaare yoanahca mʉsa. Ã yoana to ni cũrire
    cjʉanahca.
  sbk-sbk: Afwatanaje muwhanza ujinvi, ili aje mupate aposhele ambasho Ongolobhe ashisobhezezye,
    baada yabhe amalelezezye awombe ulugano lwakwe.
  mya-JVB: ဘုရားသခင် ၏အလို တော်ကိုဆောင် ပြီးမှ၊ ဂတိ တော်အတိုင်း အကျိုးကိုရ မည်အကြောင်း
    သည်းခံ ခြင်းစိတ်ရှိ ရမည်
  kgf-kgf: Imuac niŋac ini naŋselima Anutuac ewa siŋ wandacmu nalé imuaru némac ac
    ʒiki énécmiyec imuac héla medacmu.
  awb-awb: Mi apéq náinkeheéq Maniká awahbeh arámbéhrí págegeue sehgíóro. Ahriahri
    mirairataqmé Manikánka náina apéq aiq náinawire.
  gdn-gdn: Ki pokere kwarisiwagi giruru maba ki kobaiya teteiwagi manako Mamanuga
    God e nuwaiya badidi wainapiyau ki wi makeya makeya ragiragi kawaya kwaiwogoi
    yamoi da wi buridere baiwagi ki ka Mamanuga God uburoto wi puyoga bagi kawaya
    gwaiyabanibu ki wi negeni.
  nko-NT: Ilehián ánɩ́ mlótomi, mɛ́nɩ mlɛ́talɩ́ bwɛ́ Bulu apɛ́, fówun mlénya
    ɩtɔ́ ámʋ́ʋ́ Bulu lɛ́hɩɛ yáɩ́ há mlɩ ámʋ.
  bsn-NT: Rojose tãmʉoboarine, ĩre ajitirʉ̃nʉcõa ñaña mʉa. To bajiro mʉa bajijama,
    Dios ĩ bojarore bajiro yiriarã mʉa ñajare, Dios ĩ gotiriarore bajirone õ vecajʉ
    quẽnaro mʉare yirʉcʉmi.
  pib-NT: Gi rixanu gixa gimkata kashnantaklegognenata. Wa Goyakalu gishinikanru gkamrutinpatka,
    gyoptotanru wa gipiratkaluru.
  wiv-wiv: Miu madi bada, kete nap miu kata muri papa na lohoihoia ke Vuvu. Miu kata
    pelea na goloaloa kua kava ti mapamapa kete vala ni miu.
  reg-reg: Kulwokubha omwenda okwigumilisha, koleleki mubhone okulamila chinu Nyamuanga
    alagile, ejile amala okukola elyenda lyae.
  mlh-mlh: Anutuji ya ŋareinde buŋo kipeme pega, ŋoŋoji oi rauganimiŋ ore dimagobi.
    Ore eru Anuture maŋ aŋi boyoberu yobiŋ maneku karieru yameŋ keku gonimiŋ ine,
    Sombunde biŋe oiji ŋoŋore biŋe fukeiŋ.
  gof-ENT: ፆሳ ሼኒያ ፖሊዲ፥ ኢ ሂንቴው ኢማና ጊዳ ኡፋይሳ ኤካና ጋካናው ጌንጫናው ኮሼስ።
  aau-aau: Hom ma lorok kraiay wayr sohokwe, peie lonkane ha o. Suw hom God so uron
    ko me ma meio ousne so meyki hokwe, homkwe maym hiy ma me-loray hokwe, ya lonok
    a.
  tvk-tvk: Musak ni nenemien namim ihe teviei tengan mukila mupol ni neta xa Hi ien
    bei. Vengan xosxa imak, ma muhur xat naha xa xi tehit xati.
  prf-NT: Kailangan a magtiis kam, tánni masunud moy en kaluuban nen Diyos sakay matanggap
    moy en impangaku na.
  auy-auy: Maníkóní imáyáafinkeniꞌa éꞌa wemó miyá uwátinkanaumnemo siyáin-tantaaꞌo
    maíyantafeꞌa fasiꞌámae iyíyana ímba tuwesaraí íno.
  tbg-tbg: Ne kia popoharaiti, kempukaiqama keha variqi vivera, ne homa Kotira antuqa
    vaina kaiqara varaqi vi vaivaro Kotiva nai kauqu aiqiqaa aqukero tivato uvava
    niqira vivauma varianaro.
  hub-NT: Atumka Yuus anajmakartuamua nu jukittsarum, umamkesrum pujusrum, ni wakeramua
    nuke umirkattsarum, waitakrumsha katsunmain ainarme.
  hmo-hmo: Metau lalonai do umui gini goada, do umui haheauka, vadaeni Dirava ena
    ura do umui karaia diba. Unai neganai Dirava ia gwauhamatalaia davana namona do
    umui abia.
  big-big: Ini yeik yelakkelek koyimowei Anotogo kelira mizi kunagirikki kai tamizeige
    inugu kelirik pugu inigi mizagi kaiya piyeng mabiyeng mizagi mabura.
  gux-G: kelima i pia mi junma U Tienu n bogidi yaala po.
  cnl-NT: '''Ne''² rɨ²³tén²na''³ ''e³ la²³ rɨ²³lí³ juø''² rɨ²jmée²ra''³ ''e³ la²³
    ''née²³ Dios, ''e³ la²³ rɨ²³''ién²na''³ la²³jɨ³ ''e³ ca²³jua''³ Dios ''e³ rɨ²³cuǿ²³.'
  zar-NT: 'Run bayudxi cö́zaliʼ zxön ladxiʼ, para cateʼ chibenliʼ ca rë́ʼënëʼ Dios,
    síʼiliʼ le guzxíʼ lu nëʼë gunnëʼ queë́liʼ, ca naʼ nazúaj lu guichi láʼayi, ca
    gunnë́ʼ Dios le rnna:'
  kde-kde: Mùlembelewa mupililile uchinga mulatende àlalá lalalembela Nnungu, na kwa
    kutenda uchocho, muchimupwechele achila chaahidite Nnungu.
  ata-ata: Laixe lexe ngatulu pekiaꞌinge aloxo ne. Mo sou lexe ngamulinu masaxa noxou
    Lataua laixe, la nganoꞌu mii maꞌia ane Anu musakiinu vaivaikalasou lexe ngingi
    nganoꞌu.
  qvw-NT: Ñacaycunaćhu masïsu śhaycapäcunayquim Dios munaśhanta lulaycul limalicuśhanta
    ćhasquipäcunayquipä.
  nfa-nfa: De taha taruu! Te ladhe miu tao madhutu aaꞌi dadꞌèi Lamatua, èèna na miu
    abhu aaꞌi dhu Na jaji le hia miu.
  tnp-tnp: Itəmah nəkotəkeikei motol rəhatəmah nətəlɨgiən təfəməh, məmə nəkotol natimnati
    iətəm Uhgɨn tolkeikei. Kəni itəmah onəpanotos natimnati mɨn iətəm in təməni əskasɨk
    məmə otəfɨnə kəm təmah.
  urd-urd: लेकिन इस के लिए आप को साबित क़दमी की ज़रूरत है ताकि आप ख़ुदा की मर्ज़ी
    पूरी कर सकें और यूँ आप को वह कुछ मिल जाए जिस का वादा उस ने किया है।
  hot-hot: Ma umiŋ lôklokwaŋ ba undum Wapômbêŋ anêŋ lahaviŋ ek onja nôm takatu ba
    yani bôk havak abô yôv haviŋ avômalô takatu ba êvhaviŋ.
  mqj-NT: La tontongkoa' sa'bara' untingngayo angga lako ammu malara ullolongan pa'dandinna
    Puang Allata'alla ke mangkami mupalako pa'kuanna.
  rus-SYN: Терпение нужно вам, чтобы исполнивши волю Божию, получить обещанное;
  mbh-mbh: Naro thomu o mit engeng nge ur ako God i sis ve aro thomu o oma i, aken
    aro o el ur sivesivengare ako i kin ile riong nge lale.
  bdd-bdd: Ma ꞌilobwainegomiya watoholo paꞌala ma Yehoba ꞌina nuwatuhu wapaihowa,
    ma toꞌaha ꞌigwae hemisaeya waꞌewa.
  cbt-NTPO: Ma'sha onpopiramahuënta', noya ahuantoco'. Noya natëhuatama', na'con catahuarinquëma'.
    Nani sha'huitërinquëma' ni'ton, co nonpintarinquëmahuë'. Noya nicha'ësarinquëma'.
  srn-NT: A de fanowdu fu un hori doro fu un kan du a wani fu Gado èn kisi san A ben
    pramisi.
  cta-NT: Ngaꞌa̱ chaꞌ talo tyiquee ma̱ masi tyiqueeꞌ, si tya ntiꞌ ma̱ cuaꞌni ma̱ lcaa
    ñaꞌa̱ cña nu ntiꞌ ycuiꞌ Ndyosi, si tya ntiꞌ ma̱ ñaꞌa̱ ma̱ chaꞌ nu cua nacui̱ Ni
    chaꞌ caca nde loo la.
  bqc-SIM: Sema àↄ mɛna vĩ, í pↄ́ pↄ́ Lua a lɛgbɛ̃̀ e aà pↄeã kɛa gbɛa.
  tcz-CHONGTHU: Tua nangaichat u hi thohhat tohthoa lungdehat ahin, hiti hin Pathen
    lunglam chu boljomun. Chuteng Aman nateppeh jouseu namu dingu ahi.
  mar-mar: तुम्ही धीर धरणे जरूरीचे आहे. म्हणजे जेव्हा तुम्ही देवाची इच्छा पूर्ण करून
    त्याने तुम्हास दिलेल्या त्याच्या वचनाप्रमाणे तुम्हास प्रतिफळ मिळावे.
  snp-snp: Moda kolafe? Linate ya Goti kala lalo kiyami monalo meyalo meleti minenawamo
    ya neta ma lumunae, loto lo mele ledami ka ya kulawa olunune, loti auma witi kiyabala
    o-o enawamo ya moda ogofu ne.
  isl-isl: Ef þið ætlist til að Guð standi við loforðin, sem hann hefur gefið ykkur,
    þá verðið þið einnig að sýna úthald og fara eftir hans vilja.
  spy-NT: Māchāktōōs ōyēyē kiyēē māchē ꞉Yēyiin ām muytaayeet sōōnyōōru kiyēē kikuurtoowook.
  xnn-xnn: Masapol ay itoltoloyyo ay mang-an-anos ay mang-itpe isnan ligat tapno tongtongpalenyo
    nan kayat Apo Dios ya makaganab kayo isnan gawis ay inkalina.
  mwe-mwe: Nnapinjikwanga muikakatimilanje, nkupinga ntendanje ibhaapinga a Nnungu,
    na poshela shibhalajile shila.
  tte-tte: Kwatolo kaiwe yo wakalakisiye na mesabana Yaubada ana nuwatu kwamuliya
    kabo ana waloyameli kanna kwalobai.
  tcs-tcs: 'Yupla mas stap wea gudat ane strong bilib, solong yupla i go mata mekem
    wanem God i wandem. Den yupla go gede dem gudting wanem em bin promis po yupla.
    Baibol i spik:'
  hlt-THB: Khawsak kawngaih nami sai coengawh yhnaak nami taak aham awm hy, amah ak
    awitaak amyihna hu bit kawm uk ti.
  soq-soq: E poka bedewe ideita badowa enonune aitonuna. Inta ema bedewe e God insaisawa
    ruawaitane ita dima me sauawalena donsana.
  qub-qub: Cay pachacho ñacarpis gamcunaga Tayta Diosman yäracuy. Chaynöpami Tayta
    Dios munashanno cawar Pay aunishancunata chasquinquipaj.
  att-att: Á máwák nga mapasigaggà yù ángngikatalà tam ánna magattam ittam lâ nu marigirigâ
    ittam, tapè palurotat tam yù ipakuá ni Namarò nittam, ánna málâ tam yù napiá nga
    initabbá na.
  bki-bki: mia monoka rotu sikili dam̃ariga ea Atua. Kiado jidomiano monoka ve tebievi
    rivu ka rotu rala naio kiano sidomiano nalo, ka mia romijikia rovokar vite nalo
    na m̃a naio berkario ban kito.
  bqp-bqp: Séde àgↄ̃ mɛna vĩ de à pↄ́ kũ Luda a lɛ́ sɛ̀ le a pↄyenyĩnakɛnaa gbɛra.
  mcp-mcp: Ntɔ́, í jɨɨ nə́ bɨ bə́g nə zɛ́ny kə́lə shwóg shú nə́, bɨ́ mə́ ká sá sâ
    jɛ̂sh Zɛmbî ŋgə́ jɨɨ nə́ bɨ sáág yí, bɨ́ lə́g sâ nyə á kaag yí.
  hat-hat: Men, nou bezwen pasyans pou nou ka fè sa Bondye vle, pou nou ka resevwa
    sa l' te pwomèt la.
  npl-NT: Nomejwah xikxikokah nochi n tlaijyowílistli iwa xikchiwakah tlan Dios kineki,
    iwa ijkó manomechmaka tlan Ye yokijto kitemakas.
  bgg-bgg: Hamangkhung-aphuii è yang pha ji shii blia rek pha nane chiih-è ai è nyie
    sbang rek pha ji shii choi pha Na ne jum rek bo.
  eng-TCENT: For you have need of endurance, so that when you have done the will of
    God, you will receive what was promised.
  eng-BSB: You need to persevere, so that after you have done the will of God, you
    will receive what He has promised.
  cpu-NT: Amave pinkantya pantayetanairo ikovakaayetzimiri Pava, ari onkantya piñaantaiyaarori
    ishinetaakemiri.
  san-ASM: যতো যূযং যেনেশ্ৱৰস্যেচ্ছাং পালযিৎৱা প্ৰতিজ্ঞাযাঃ ফলং লভধ্ৱং তদৰ্থং যুষ্মাভি
    ৰ্ধৈৰ্য্যাৱলম্বনং কৰ্ত্তৱ্যং|
  tac-NT: '''We ''la anachálime júkuru. ''La oyérilime júkuru alué a''lala ''nátili.
    Pecha oyérilime júkó uché bilé ''nátili tabilé a''lá. Napu''lige ''la sébali olásiká
    napu Onorúgame nulá, Onorúgameka abiena ''la nejímala napu nejímorílige.'
  eng-WEBPB: For you need endurance so that, having done the will of God, you may
    receive the promise.
  gfk-H: Muat na tur dadas bia muat na tale wara murmur no sinisip ta Kalou, hua muat
    naga hatur kahai ing ga kukubus taar ta muat utanei.
  viv-viv: AtuvefaꞋila gilubodami be higa Yaubada yana nuwanuwa wanadibumuhigeni-yo
    yana laufata hagihagina giwonadabedabemi-ma wananuhagana.
  yao-yao: Nkusachilwa kupililila kuti nkombole kulitendekanya lisosa lya Akunnungu
    ni sooni chimpegwe aila iŵalanjile.
  tgp-tgp: Ale nakerihi ha r̃omperavu! Ha turu r̃ilangi mata vai na masalon God, matan
    hitahu ha pa lavi vevuhi na sava mo retitauhi hinira moiso.
  auc-NT: Ayæ̈, Wængonguï nänö änö ante ëñente cæmöni ate tömengä, Pönömo æncæmïnimpa,
    ante nänö angaincoo ante cöwë pönongä æncæmönimpa, ante cædinque mïnitö wæntædämaï
    inte ee cæquënëmïni ïmïnipa.
  kbc-NT: Adinatiitalo mawii ɡ̶adawikodico Aneotedoɡ̶oji ane yemaa, odaa nigidiaaɡ̶idi
    akati mabaatege niɡ̶ijo ane ligegitedaɡ̶awa me yajigotedaɡ̶awa.
  bmh-bmh: Ag oiagab Uwait en petak mai daremen, go i utan, gusig mai dan. Guzenaital,
    ag Uwait nugau dabeleu sesamoramamen. Ag igul go guzenebi, Uwait nug ein ece marabun
    awareun, go ece go unum maramau.
  ctu-BL: 'Yom chʌn xuc''uletla ti'' cuchol wocol cha''an mi la'' taj chuqui tac albil
    i cha''an Dios che'' bʌ tsa''ix la'' mele chuqui yom Dios:'
  meq-meq: Wu nakə a ye ka bo aye na, səmumay naha ada kâ gum wu nakə a yay a gər
    a Mbəlom aye, hərwi ada kâ hutum wu nakə a gwaɗ ma vəlakumeye aye.
  noa-H: Mamʌ mag hich Hẽwandamau k'õsimjö nem wawaagan, dau haug wau wënʌrrʌmjã magʌm
    haba, hichiita warag hãwat wënʌrraju haai nʌm. Mag nʌmʌn chadau hichdëu jaau simjö
    pãar dʌ̈i hajap'anaa hich dʌ̈i hich mag wënʌrrapiju.
  alp-NT: Hoko imi persaye rame leke imi supu ono lulu Alla Eni sukare. Kai bei mere
    hoko imi supu saisa rebe Alla Italukele.
  san-VEL: yato yuuya.m yene"svarasyecchaa.m paalayitvaa pratij naayaa.h phala.m labhadhva.m
    tadartha.m yu.smaabhi rdhairyyaavalambana.m karttavya.m|
  kbq-kbq: Akohenka mani'nenka knazana erinka vanunka, Anumzamofo avesi nevaririnka,
    Anumzamo'ma huhampri kante'nea zana erigahane.
  kbh-kbh: Ts̈ëngaftanga cmontsamna corente uantadënga jtsemnana, padecéniñe chas̈mojtsachnëjuana
    ora, chca, nts̈amo Bëngbe Bëtsá yobos̈cá ts̈ëngaftanga chas̈motsamama, y ndayá
    Bëngbe Bëtsá tojanas̈ebuachenacá chas̈móyëngacñama.
  ron-LSB: Căci aveți nevoie de rezistență pentru ca, după ce ați făcut voia lui Dumnezeu,
    să primiți făgăduința.
  pon-pon: Pwe kanonama me mau on komai, pwen kapwaiada kupur en Kot o konodi inau
    o.
  nhe-BL: Pero ama, monequi xijpiyaca imoyolo huan xiquijiyohuica nochi tlen inmechpanotihuala,
    huan quema ya inquichijtose nochi ipaquilis Toteco, yajaya temachtli inmechmacas
    nochi tlen inmechtencahuilijtoc.
  sps-sps: Ami ma vaputs men anaanos faamo tan kat a binun ten Gov, te komainy fi
    romi Ya ma kat, ma nom ami na fo mamatsiny ka tan tsuen man te kat Ya,
  wnc-wnc: Unzingge aminda toknga ginde dama pakengu ginda wikake kekeknga yutnong.
    Yuke ginda Anututane banip tawanong. Tawake ginda sanga tupa Anututa gin gatandamunangge
    yawan kekekakut taknga apaning.
  bus-bus: Séde àgↄ̃ mɛna vĩ, lɛ à pↄ́ kɛ̀ Luda à lɛ́ gbɛ̃̀ e à pↄyezi kɛna gbɛra.
  gub-BL: Tupàn umume'u ikatu ma'e peme wemimur ràm a'e. Aze napepytu'u kwaw hehe
    pezeruzar ire nehe, a'e mehe pezapo wi wi putar hemiapo putar haw nehe. A'e mehe
    Tupàn umur putar tuwe a'e wemimume'u kwer peme a'e nehe.
  imo-imo: Tiye naa kolangei nimbe ungu te peremomu i tepa, Wali koltalo kau omba
    pumbelo kano kinye ombo nimu iyemu paimbo ombalo. Yu walitikale ombalo. Nani imbo
    tumbi nilima nimbo karo imboma nani nimbo moro mele paimbo ningo ipuki tirimelemunga
    koinjo molko kau punge. Nalo na ipuki tirimele ulu tiye kolonge lemo nani eno
    kinye konopu naa timbo, nimbe aku tepa moromo. Akumunga Goteni lino teaio nimo
    mele temolo kinye yuni timbo nimbe panjirimu mele pengama limolo ningo pilkolio
    ipuki tirimele mele tiye naa kolko, aku teko molaio.
  boj-boj: Niŋgi nuŋgo gulbe kalil qoboiyoqnsib siŋgila na tigelesoqniy. Niŋgi degyqab
    di Qotei na niŋgi siŋgilatŋgimqa niŋgi aqa areqalo dauryekritosib mondoŋ iŋgi
    bole bole a nami niŋgi eŋgwa marej qaji di niŋgi oqab.
  eng-DRA: For patience is necessary for you; that, doing the will of God, you may
    receive the promise.
  knf-knf: Nawo kataman kahilna kado kado uko wi Naşibaţi aŋaluŋ, hënk nayeenk uko
    wi ahoŋuŋ.
  san-KHM: យតោ យូយំ យេនេឝ្វរស្យេច្ឆាំ បាលយិត្វា ប្រតិជ្ញាយាះ ផលំ លភធ្វំ តទត៌្ហំ យុឞ្មាភិ
    រ្ធៃយ៌្យាវលម្ពនំ កត៌្តវ្យំ។
  arn-NT: Feley tamün nieael newen ta kutrankawün mew, femngechi tamün femael Ngünechen
    tañi ayükeelchi dungu ka femngechi tamün llowael kisu ñi tukulpakünuelchi dungu.
  zas-NT: Rüjn naguiejn gapidi pacens din chileꞌ güündi ziꞌc rën Dios, zian tiaꞌdi
    ni ma rëbaman guneeman lojdi.
  ken-NT: Bǎbhɔŋ yɛ bɛte kpirí bɛ mǎnkwáy bɛkoŋo nkaysi Mandɛm, mǎmbɔŋ mɛnyɨŋ
    ɛbhɛn yí afyɛ́ bariɛp bɛchyɛ be.
