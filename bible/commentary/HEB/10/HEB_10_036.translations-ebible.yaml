  peg-peg: ଲାଗିଂ ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌ ଇସ୍ୱର୍‌ତି ଇଚା ପୁରା କିଦେଙ୍ଗ୍‌ ପାର୍ମାଣ୍‌ନି ପାଡ଼୍‌ ପାୟାଦେଂ
