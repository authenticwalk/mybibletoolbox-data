  heg-NTPO: Mi musti kehe! Ta eta mi tao muid Ama Lamtua in koma ka tutungus son nam,
    mam mi sium totoang asa man Un in hid son le bel mia ngas.
  ptu-ptu: La pahallukoa' tontä liu sa'baha' muoloi ingganna-ingganna sia. Aka maka'
    umpateenna', iya la malakoa' too tontä liu umpalako pa'elo'na Puang Allataala,
    lambi' la untahimaa' indo puha nadandiangkia'.
  bzd-NTPO: A' weirke e' dalë'ttsök a' ka̱wöta̱ bë̀rë e̱r bua' wa a̱s a' tö iù̱ we̱s
    Skëköl ki̱ ikiane es, ñies a̱s ì buaë muk a' a̱ ie' kablë' e' mùitö.
  kwf-kwf: Muke toꞋo ana mabetauꞋa, fasi Ꞌiri muke sasi sulia kwaiogai Ꞌanga God,
    ma muke ngalia naꞋa ru neꞋe nia fata alangaꞋinia fuamuꞋa ki.
  eng-WYC-2017: For patience is needful to you, that ye do the will of God, and bring
    again the promise.
  eng-WMBB: For you need endurance so that, having done the will of God, you may receive
    the promise.
  zat-NTPS: Le'e dxal-la' gácale zren lazre' chee̱ gunle ca da nna Dios, na' sile
    ca da guche̱be lazre' Dios gunne̱' chee̱le.
  spp-spp: Yii yiye waha numɛ, yii raa sì yyaha na Kile ɲyii wuuni mpyiŋi i, lire
    ká mpyi, yaage ɲwɔmɛɛni u à lwɔ́ ke, yii sí kuru ta.
  zty-NTPS: 'Žon byenen kwezle ẕen ḻaže'', nich kate'' ba benle kan žénele Dios gonle,
    na'' si''le da'' bchebe ḻaže''e gonne'' chele, kan nyejw ḻe''e yiche la''y, kan
    wnná Dios, da'' ẕnnan:'
  mek-mek: Ke kapaꞌina mo faagamiai fekemia mo ganinagai, gamuꞌi mo foopo foafiapia
    mo, ega koa Deo kapaꞌina anina eani auga agokapa afegai aisama, kapaꞌina Isa eifa
    koꞌania foafia eoma auga foafia laoma.
  aey-aey: '@see-verse:HEB.010.035'
  urd-GVH: लेकिन इसके लिए आपको साबितक़दमी की ज़रूरत है ताकि आप अल्लाह की मरज़ी पूरी
    कर सकें और यों आपको वह कुछ मिल जाए जिसका वादा उसने किया है।
  ycn-ycn: I'imá caja peyajhuéruna Tupana huátaca que la'acana nacú. Raú nacaje rimacare
    nacú yuréjero ijló.
  djr-djr: Gatjuy nhininy gi ŋayaŋuynydja-galkunminyaraynha yan, märr nheny marŋgi,
    ŋunhi nhaltjan nhe dhu marrtji djäma God-Waŋarrwalaŋuwurr yan ŋayaŋuwurrnydja.
    Bala nhe dhu boŋguŋ märraŋun nhanukuŋuny God-Waŋarrwuŋuny, ŋunhi nhä ŋayi nhuna
    dhawu'-nhirrpar.
  kvg-kvg: Zo føgøføgakh ndøwaniáp. Yaq zo Mbumbukiam-qa poev tozombo-pavat, zo matev
    zóndapém, av manqa mbusa ge꞉ve.
  rug-rug: Ta hivae pude koa va ṉoṉo si gamu pa tinasigiti koa rina kana te Karisito,
    pude mi boka va gorevura ia sa hiniva te Tamasa, meke kaqu poni gamu Sa sa pinia
    pu ele va nama vekoa Sa.
  hop-NT: Pay uma kurs hin sohsok hihta aṅ qa nakwhani’yuṅwni; nen uma God tunatyayat
    aṅ hinwisq, pam umuy hin āawnaqat uma put makiwyani.
  san-URD: یَتو یُویَں یینیشْوَرَسْییچّھاں پالَیِتْوا پْرَتِجْنایاح پھَلَں لَبھَدھْوَں
    تَدَرْتھَں یُشْمابھِ رْدھَیرْیّاوَلَمْبَنَں کَرْتَّوْیَں۔
  heb-LB: אם אתם רוצים שה׳ יקיים את כל אשר הבטיח לכם, עליכם למלא בסבלנות את רצונו,
  caf-NT: '''Et njan ''et ts''iyawh bula doohtnih gunih! ''Et Yak''usda nuhts''u hukwa''
    ninzun, lhaoodahla t''eh, ''et nuhts''u nahezya, ''et nuhgha óotekulh.'
  mio-NT: Iyo cha cua sandee ini ndo. Chacan cuu cha cua savaha ndo cuhva cuni ra
    Ndioo, ta sa cua coo vaha ndo cuhva cati ra Ndioo nu quichi quivi.
  srq-NT: Ae Dios bite nae, ũquɨ̃ ndese beɨ chõ jẽɨngo. Ae mbae turã nda Dios mee
    jẽje nae, ũquɨ̃ jẽsaarõ arõ mingue chõ nguia cote.
  kje-NT: Yon pelek mi akim towor, maa hi'i mi akim namkene mamani, leke mim hi'i
    wewhe Makromod Lalap Nin panaeku na'akeme. Lo'o mim hi'i heheni mim lernala inhawa
    man nouwedi me'eni,
  gaz-gaz: Yommuu fedhii Waaqaa raawwattanittis akka waan inni waadaa gale sana argattaniif
    obsuu isin barbaachisaatii.
  kud-kud: Eeta am'alama'i'ita na Yaubada yana nuwatuwu ampaihowai, na yana waloyemidi
    ainona amvai.
  urb-NT: Pehẽ py'ahu te'e pexo rĩ. Aja rahã Tupã putar ame'ẽ ke pema'ema'e katu.
    Pe, a'e pandu katu ame'ẽ ke a'e ma'ema'e katu. A'erehe ame'ẽ ke pehẽ pe a'e muwyr
    katu ta tĩ, aja pekwa katu.
  fra-LSG: Car vous avez besoin de persévérance, afin qu’après avoir accompli la volonté
    de Dieu, vous obteniez ce qui vous est promis.
  san-HK: yato yUyaM yenezvarasyecchAM pAlayitvA pratijJAyAH phalaM labhadhvaM tadarthaM
    yuSmAbhi rdhairyyAvalambanaM karttavyaM|
  cak-SNT: Can ticꞌujieꞌ i-paciencia, chi quireꞌ ntiꞌan ri nrajoꞌ ri Dios, y xa quireꞌ
    xtiꞌan, can xtiyoꞌx chiva ri ranun prometer ri Dios.
  uvh-uvh: '@see-verse:HEB.010.035'
  ino-ino: Lapamikea'maki maitapa lo'kiya vai'netapa Anumaya Koti'a haisea kava'ake
    hisayana Anumaya Koti'a “Kanale ya lapamikoe.” huno lo'kiya vaimale'nea yana maike
    maike hisaya ya alikae.
  gnn-gnn: Yaka gandarrŋuranydja ḏaḏawyurra. Mukthurra yana marrtjiya yukirriya marimirrikurrunydja
    wäŋakurru, ŋayaŋu-wutthunaramirrikurrunydja. Djäma yana mukthurra Godkala djälkurru,
    märr yurru nhenydja märrama ŋunhalanydja ŋunhiyinydja ŋunhi ŋayi dhawu'mirriyaŋala.
  yal-yal: Ɛ makoon tunnafanna ma, alogo ɛ na Ala sagoon liga, a ɛ tuli sa naxan na,
    ɛ yi na sɔtɔ.
  cnt-NT: Ia₁ 'nió'₅ quián'₂ 'nia'₂ a₂jmó'₂ tió'₃ 'au'₂, ia₁jaun₂ lé₂ le₃jmó'₂ 'nia'₂
    a₂'ŋio₂ dsɨ́₅ Diú₄, ia₁jaun₂ guéi'₁ 'nia'₂ a₂ma₂ca₂juá'₂ 'éi₂ cuë₃.
  tif-tif: 'Kemin, kipni titil-foko-lom God ami lak dakaamin kaami kutal-fuku kutama
    yakyak unemin uyo mepkan kesuu. Kemin, ti titil-biki tola-lomdip, God ami weng
    kaata-kup kanumin o, keba kaata-kup yikik-kutal-fuku-bomdiwa. Sawaayak kawu, God
    ayo bokoya-lomda: Mafek mafek tambal ma kipni kuyokomi no, kalsa uyo, kuluulin
    o!'
  nlx-nlx: काहाकाय तुमूह दिर खाणो जोरवरी हे, काहाकाय बोगवानान आसाह पुरी केरीन तुमू
    वायदान फोल सापड़ावहो।
  apw-NT: Nohwíni’k’eh ádaanołsį le’, áík’ehgo Bik’ehgo’ihi’ṉań áṉííhíí ádaahdzaadá’
    nohwa’det’aaníí nohwíyéé doleeł.
  gum-gum: Pøs ñimbe chi isumø tammay melabig melay, Tius maig maramig palai waben
    trunun ñim chab marikkurrimbe, nø trannrrab misra kørrømisrigwan utamig kønrrai.
  not-NT: Caninataque antsinisati pingantiro omagaro ora icocaquemi Tosorintsi, aique
    iromoncaraquemiro antagaisati ora icantasanotëmi.
  plu-plu: Amawka ku yis mpiksaw keh Uhokri gibetki aynessa akiw kahadbe pisenwa yis
    darih madikte ini kabayka ku pariye Uhokri gikaksan udahanwiy yis ka biyuk nikak.
  iou-iou: Täŋkaŋ kehärom taŋpäŋ itneŋ. Ude täŋpäŋä Anutu täŋo gärip u täga api iwatneŋ
    ba imaka u ba u tamikta yäŋkehärom taŋkuko u täga api yäpneŋ.
  ntp-NT: Dai gʌaagai mʌsapiaivuaadagi istumaasi Diuusi ipʌlidi maioojodaitai poduucai
    Diuusi gʌnmaaquimu istumaasi aagai ʌgai sai maquia agai vaavoitudadami.
  rai-rai: Koku muaat talanguan, muaat a tur dekdek kupi muaat a murmur a nemnem anun
    God, ma namur muaat a lo paa a kum utnaa baa ia weweliman taau uni.
  haw-1868: O ke ahonui ko oukou mea e pono ai, i loaa mai ai ia oukou ka pono i hai
    mua ia mai, mahope iho o ka oukou hana ana i ka makemake o ke Akua.
  ffm-ffm: E ley ɗum, oɗon kaani muɲude, yalla oɗon ngaɗa sago Laamɗo, keɓon mo o
    fodani on oo,
  arb-NAV: إِنَّكُمْ تحْتَاجُونَ إِلَى الصَّبْرِ لِتَعْمَلُوا إِرَادَةَ اللهِ، فَتَنَالُوا
    الْبَرَكَةَ الَّتِي وُعِدْتُمْ بِها.
  cop-CNT: ⲁⲣⲉⲧⲉⲛⲉⲣ⳿ⲭⲣⲓⲁ ⳿ⲛⲟⲩϩⲩⲡⲟⲙⲟⲛⲏ ϩⲓⲛⲁ ⲁⲣⲉⲧⲉⲛϣⲁⲛ⳿ⲓⲣⲓ ⳿ⲙ⳿ⲫⲟⲩⲱϣ ⳿ⲙⲫϯ ⳿ⲛⲧⲉⲧⲉⲛϭⲓ ⳿ⲙⲡⲓⲱϣ.
  sri-sri: 'Mʉsãrẽ õãrõ gũñaturari merã Marĩpʉ gããmerĩrẽ iriníkõãrõ gããmea. Irasirirã,
    ĩgʉ̃: “Õãrĩrẽ sĩgʉra”, ãrĩdeare oparãkoa.'
  nal-nal: Tuaa naagu malumbaai, naaguna irur dikdik kuna naaguna valos a sasaxotang
    ma ainaxamang sin Nakmai, ma lamur naan kana lis amun saan naa ra xalxalin sinim.
  kyq-kyq: Bɛɛki se, naase Ꞌjeki kaay kaama taa kɛn naase jaay Ꞌtɛɗ aaskiga nakŋ kɛn
    Raa maakin̰ jen ro ki se, Raa se naan̰ utu asen kɛɗn nakŋ kɛn naan̰ taaɗsenga
    taaɗ ɔɔ utu asen kɛɗ se.
  kwd-kwd: Moru to'o na nonimaabenga, fana 'amoru agea nga kwaisiriinga na God, ma
    'amoru ngaria no'o 'ola na ngaia 'e fataarunga'i 'ania famooru.
  ded-ded: Ngeni modzotitia kpac kecgec, imoc ngereeude. Imocngo meficngunuu ngeni
    Anutuac enac tofoc tofoho amma maridzomingngina deec, imoc megecde.
  ewe-ewe: Ele be miado vevie, ale be ne miewɔ Mawu ƒe lɔlɔ̃nu la, miaxɔ nu si ƒe
    ŋugbe wòdo la.
  nuy-nuy: Nugurru numburru-lhara andhurrg marri numbunu-yandhurrbangana na-God ana-lhaawu
    marri nimbirri-mani anubani-yung nani-lhalamayaa-yinyung nugurru.
  cop-BHC: ⲀⲢⲈⲦⲈⲚⲈⲢⲬⲢⲒⲀ ⲚⲞⲨϨⲨⲠⲞⲘⲞⲚⲎ ϨⲒⲚⲀ ⲀⲢⲈⲦⲈⲚϢⲀⲚⲒⲢⲒ ⲘⲪⲞⲨⲰϢ ⲘⲪⲚⲞⲨϮ ⲚⲦⲈⲦⲈⲚϬⲒ ⲘⲠⲒⲰϢ.
  buk-buk: Alhac ŋaŋga ti ŋalôm pêŋ dôŋ, ma akôm gêŋ hoŋ ŋapep tôm Anötö ndê atac
    whiŋ. Ma bocdinaŋ mac oc atap ŋandô ŋayham naŋ iŋ gic bata, naŋ sa.
  pri-NT: Â guwà tà pidàpwicâariwà mwara, ba na guwà o pwa ê câbawâdé kà Pwiduée.
    Ba wiàna wàrapwiri, â guwà o nye tòpi ê aupwényunyuâari, na ia é mara ina pâ,
    na ée mwa naa tàwà.
  zpq-NT: Cheyaḻa' gwyo gwc̱hejle cont yeyož gonḻe yogo'ḻoḻ da' chnalaže' Diosen',
    na' tena' gone' cont soale mbalaz toḻi tocaṉe can' gwne'.
  por-TFT: Vocês devem continuar confiando pacientemente nele para que, por causa
    de terem feito aquilo que Deus quer que façam, ele possa dar-lhes aquilo que prometeu.
  gwi-NT: Vit'eegwijyąhchy'aa deehee'yaa nyąą ąįį nakhwats'an heelyaa gwats'ą' khai'gwidlii
    nagoodhoo'in, ts'ą' ąįį gwik'it Vit'eegwijyąhchy'aa nats'ąą dinjii ǫhłį' nakhoonyaa
    gwik'it dinjii ǫhłįį.
  gvn-gvn: Kari baja-burray God kuku nyajinka. Nyungun munabuku wukurrika. Yinyamun
    nyulu yurranin wundilkuda nyunguwunbu bubungu, yurra wuljaljiku juranku bundarinka,
    yala nyuluku yurrangan promiseim-bungan.
  nhy-NT: Namejwan xikmatikan ximochiakan iwan xikchiwakan tlan Dios kimonekiltia,
    para welis ankiresibiroskej tlan Dios yokijtoj techmakas.
  asm-FB: কিয়নো আপোনালোকে ঈশ্বৰৰ ইচ্ছা পালন কৰি প্ৰতিজ্ঞাৰ ফল যেন পায়, তাৰ বাবে
    আপোনালোকৰ ধৈৰ্যৰ প্ৰয়োজন আছে।
  okv-okv: Eto ungo God na hotari umbava ke ena avo sovera eto God na ungo do ava
    uje ere ua avo ere uma hotari avo umbasova.
  mxt-NT: Cuñí chi cha coo cha cama iñi ndo tacuhva cuví sacuvi ndo cuhva cuñí Nyoo,
    ta tyicuan caa ta naquehen ndo cha catyí ra tyi cuhva ra.
  tzo-NT: Tsots me xapas abaic yu'un hech xu' avu'unic chapasic ti c'usi sc'an yo'nton
    ti Diose. Hech cha'ac'batic ti c'utic yaloj ono'ox ti chavich'ique.
  ind-AGS: Kalian perlu bersabar agar sesudah melakukan apa yang Allah inginkan, kalian
    akan menerima apa yang Dia janjikan.
  omw-omw: Nkye hia pupohairata kepukyaqama kyeta variqi vivera, nkye qioma Kotira
    mwutukya vahianinra varaqi vivaro Kotiva nai kyauqu nriqiqaa vateqaro timwa to
    quava qutaa nkyiqi vahiananro.
  yrb-yrb: Yana kekerama ufoitana Godinu unu ueta ufote Danu we bou ueta nesia muboita.
  maa-NT: Mochjeén‑né nga s'e̱‑nò kjoa̱tsetakòn kjoa̱ ts'e̱ kjo̱'in, mé‑ne k'e̱ nga
    jye ki̱tasòn koni s'ín mejèn‑la̱ Nainá, tjoé‑nò xi tsjá‑nò koni s'ín jye kitsjaà
    'én‑la̱ xi tso'ba kiìchja̱‑ne.
  mcq-mcq: ꞌEnajihunaꞌe ja masuani hine pasenaꞌeje Godi oni ura ijaho vejiꞌi hiꞌavara.
    ꞌEꞌirakúne Hura nahama ꞌwaramajaho ꞌekaꞌavara.
  sus-A: وٌ هَيِ نَ تُننَبّشِ مَ، عَلَكٌ وٌ شَ عَلَ سَفٌ رَكَمَلِ، وٌ قَ قٍ سْتْ عَ
    نَشَن لَايِدِشِ وٌ بّ.
  jpn-1965: あなたがたが神のみこころを行なって、約束のものを手に入れるために必要なのは忍耐です。
  fra-SBL: Car il vous faut de l'endurance, afin que, ayant fait la volonté de Dieu,
    vous receviez la promesse.
  yka-yka: Subey kaˈam matuyuˈ teˈed supaya tahinangbi kinabayaˈan Tuhanin duk ujud
    tasangkabi du pananggup Tuhan si kaˈamin.
  mle-mle: Gwur kip yarakara kwakwanadiygwur God mawul walidiy yawiy kwurgwurkik.
    Yaakiya, God dikidiy aban takadidiy jaav ata kwurkigwuradiy.
  shp-NTPO: Matobora ja onitsapiti jawékiain koshi shinanyabo iti maxkákanke. Jaskatax
    ja Diossen shinannai keskáshamanbo itaanan, jan meninoxon yoia jawékibo maton
    biti kopí.
  aom-aom: Jemëro uꞌurume vaenövore ëhuro God-hu nimaje muoho vaeromo huhu bojëmiꞌi
    uëvade suvuoroho baeꞌirarije.
  geb-geb: Nde khaŋ tɨgɨp havhargip Fhe Bakɨmen rargɨp, nde Fhe Bakɨme vuzvugi zɨn
    ŋgɨri. Nde maaŋ muunga, Fhe Bakɨme fhum nden nɨɨn zav suaŋgi bigir vhuuiŋ, nde
    nta ndigirga.
  bsj-bsj: kom cwi mwirumka ti, na yiolam no kom dikero kwama cwitiyeri, kan yuwo
    norro cho ma bineneu.
  cak-cak: Roma can nic'atzin na vi chi rix yixcoch'on, richin quiri' tok ibanon chic
    apu ri nurayij ri Dios chive, can xtiyo'ox-vi chive ri favor ri sujun.
  chf-NT: C'änä a c'älenla chich cua' chichca jini sin que jaq'uic ajinla, y a c'alin
    chenla ca' chich yo Dios utic, uc'a si a chenla ca' jiniba, a xe chich tä äc'bintela
    jini u yäli Dios que u xe u yäc'benetlaba.
  tlf-tlf: Kale ipmi titil fagaa God imi ilak dugamin umi waafuu kwep tam tam unemin
    boyo duumatan-suu kale, titil fagaa mo-nilipta, God imi weng, “Bota kanumin o,”
    agan-be uta waafu-nilipta, siin God imi bogobe-nala, “Mufekmufek tambal ipmi kobelan-temi
    o,” age-se boyo kulin o ageta ko.
  piu-2006: Katutjaku nyurrangarri kutu tjukarurru nyinanytjaku. Yalatji kutunyurra
    nyinanytjala Katutjanya nyurrangarrimpa yunypa nyinaku. Paluru watjara ilta nyurrangarrinya
    kana kutu nyinatjunku.
  poh-NT: reꞌ laꞌ curman chi enaꞌn tak chi enatik tak juꞌ ricuyuric take tiꞌcꞌaxic
    chi cow acꞌux tak reh chi na̱banam tak haj wilic ra̱j i kAja̱w Dios eh chi jeꞌ
    reꞌ na woꞌ acꞌulum tak haj wilic i kꞌoro̱j cahnok chi nariyeꞌeric aweh tak.
  tue-tue: Mʉ́ã ñañarõ netõrã́, wãcũtutua, padeorucújãrõ booa. Teero tiirá, Cõãmacʉ̃
    boorére tiirí siro, cʉ̃ʉ̃ “ticogʉda” jĩĩriguere mʉ́ã ñeeãdacu.
  bjp-bjp: Gamen tifat isi aunbiing gam ka tel fasuut ta wolwol ke God, ke gamek kep
    sani ae ka falimlim ta ini.
  xon-xon: Ni ban ni li kpa limɔr, aan ki ŋa Uwumbɔr aageehn, aan ki kan waah puu
    tipuur ti na.
  tzo-ZNT: Jaꞌ tscꞌan ti chcuch avuꞌunique yoꞌ spas o avuꞌunic ti cꞌusi tscꞌan ti
    Rioxe, yoꞌ xavichꞌic o ti cꞌusi yalojbotic ti Rioxe.
  mpm-NT: Ti koto xndiꞌi ra ini ra, ti siuku ndaa jniñu ni taꞌu Yandios nuu ra, chi
    niꞌin ra taꞌu ja ni chisojnuꞌun ya.
  ots-NT: Jin da dyʉxi ir mʉyjʉ. Gui seguejʉ gui dyøhtibijʉ cár voluntad ca Ocja̱,
    sa̱nta̱ da ddahquijʉ guegue ca xí prometequijʉ, masque gui tzi sufrijʉ hua jar
