  txu-NT: Dja gar arek akrànmã amijo aba 'ãno dja. Metĩndjwỳnh kute ar ajã amim karõ
    ne kute ar amã mỳjja jarẽnhja kôt dja gar amijo mõ. Dja gar 'ãno djan akrànmã
    o amõr rã'ãn arỳm kôt 'ỳr bôx. Kute me bamã kabẽn pydji jarẽnh ne kute me bamã
    mỳjja mex jarẽnhja 'ỳr bôx. 'Ỳr bôx ne amim aby.
  eng-WEBU: For you need endurance so that, having done the will of God, you may receive
    the promise.
  gnw-NT: Echa'ã Tumpa uipota pepɨaguasu vaerã. Jucuarãi yave, Tumpa umeeta peve jei
    umeeta vae, opa ma piyapo yave Tumpa jei vae.
  mux-mux: ‘Pulu Yili-ni oliu “Teai.” nilimú mele temulú kene yu-ni “Simbu.” nimba,
    nimba panjurum méle kaíma liimulú.’ niku piliiku kene tondulu munduku piliilimili
    mele munduku naa kelku, teku mindi molai. Munduku kilingí kene naa liingí.
  maj-NT: Tjíhin nga n'e̱ chúkju̱o ni xi tímat'on, tu̱ xi ka̱ma n'e̱henu ni xi mjehe̱
    Nti̱a̱ná ko̱ b'a̱ ts'ín sa̱kúhu̱nu̱u ni xi kitsúya títjun nga tsjá.
  bkq-NT: Mâzenagazeolymo Cristo xurâem mawylymogue watay, emaenwâdaungâ, einwândyly
    mâinmobamolâ, Deus ize ato amânhetomoem. Arâ ise tâlâ mawylymo koendonro “Xuduze
    urâ ynynonro modoram” kehobyry.
  kue-kue: Ene giglendi andigl moraglkwa, yegl erimbi, ana God nomanemo prumere i
    yegl ertre ana ye taragl okuna tenagle dipanduglkwa ikra ene tenan inaglkwa.
  cot-NT: Pinquenavaquero pinetsanatanaquerogueti inintaguetica Aapani Irioshi cameetsanijite
    paampojajemparoca icantsijiaquempica.
  bnp-bnp: Mu pesi tora, mu muri mai a ningaru na Vure. Muri bara mu bole a maka maki
    a Vure i ta muholi vona hosi ge habi ne mua.
  apn-NT: Nẽ kêr ka mẽ arĩ amnhĩ kaxyw Tĩrtũm mã ajamaxpẽr rãhã ho ri apa. Mẽ kot
    Jejus ã tanhmã mẽ ato htã ka mẽ hkaga hkêt nẽ. Kot kaj mẽ ã amnhĩ nhĩpêx anhỹr
    o apa nhũm Tĩrtũm ja hã mẽ apumu nhũm ja kãm mex nẽ. Hãmri nhũm ra kot amnhĩ jarẽnh
    xà hkôt nhỹrmã amã mẽmoj mex nhõr rax nẽ. Jakamã kwa mẽ kot tanhmã mẽ anhĩpêx
    to hã amnhĩ pumu nẽ tee ri amnhĩ kukamã ajamaxpẽr o ri akaprĩ hkêt nẽ. Kot kaj
    mẽ Kris ã apunuj rãhã apa hkêt nẽ.
  ctp-NT: Ndiꞌin chaꞌ talo wan ti xꞌni ni siya chan ꞌa, si ti nchka tiꞌ wan kuꞌni
    wan nchga tñan nu nchka tiꞌ Ndiose, chaꞌ ti ñaꞌan wan nchga chaꞌ nu wa ykwiꞌ Ni
    chaꞌ ka chunꞌ ndiꞌin la.
  opm-opm: Gur kasip hat orhorwi marin ayao Got orhe dahapat danongwi dimar ayao ihat
    orhorwi ayahanoh orhe rit natip erer oh datiprimur. Ihan kasip hat orhorwi marin
    patenmur.
  bvr-bvr: Ana-goyburrpa mu-nguy nyiburr-jinyjapa barra nyiburr-workiya minypa ana-goyburrpa
    Wangarr nyiburr-yika gu-galiya yerrcha. Gu-gurda ngacha minypa nyiburr-yinda minypa
    Wangarr jal a-nirra ana-gorrburrwa rrapa nyibu-ma barra nipa minypa gochila an-dana.
  wal-wal: Xoossai koyiyoogaa oottidi, i intteyyo immana giidoogaa ekkanau genccana
    koshshees.
  zad-NT: Chiyaḻ' so sakile diika' chen chle'ile kwenc̱he yiyoll yido gonle ka cheeni
    Chioza' na' gaki c̱hele daa nc̱hebe' goṉe'.
  kmg-kmg: Irec ŋoŋe sasanaŋ bâfuarâ Anuture micdâŋkoa juku wiac biŋe qaŋarekicne
    irec fârine ronšepieŋ.
  aso-aso: '@see-verse:HEB.010.035'
  uli-uli: Habe taboloh chog yami foru mekla Deus ye dipli ila ngo be yoh ngalugmi
    mekla yesa hatugulu.
  nin-NT: Iwre imba bu vu isisurr, wre ki imba bu na inkindirr yi nggo wre ku Abachi
    ni ka kpa inkindirr yi nggo à da zu.
  acu-NT: Tura Yuse wakeramuri najanatasrum, tura ni tímia nuka jukitasrum, wait wajayatrum
    jaimiasrum pujustinuitrume.
  cak-WNT: Ruma can rajawaxic c'a chi yixcoch'on, riche (rixin) chi queri' riyix yixcowin
    niben ri nrajo' ri Dios, y tek ibanon chic ri nrajo' ri Dios xtic'ul ri utzil
    ri tzujun (sujun) chiwe.
  ebk-ebk: Masapor mun-eta-un kayu ta maekamanyu nan enkeddeng Apo Dios ya maawatyu
    nan enkarina.
  spa-PDDPT: Porque es necesaria la paciencia, para que, después de hacer la voluntad
    de Dios, obtengan la promesa.
  ruf-ruf: Mdudumile ili mtende ghobama Imulungu na kubokela achila chawalongele.
  gun-gun: Peĩ atã tema, Nhanderuete oipota va'e pejapopa ma rire peupity aguã ijayvuague.
  agu-BL: Poro tajwe'n yi nimit cuntunin chic'u'lu' tan banle'n tane'n yi tajbil Ryos,
    bantz chicambalu' yi jun chin oy yi suki'nt tan Ryos sketz.
  isn-isn: Ku nsoko muloilwe ugimya, iti kina mulije kusingiilya naiiza Itunda ukilagile,
    ze yakilaa kutula makondyaa kituma u ulowa nuakwe.
  ilo-ULB: Ta masapulyo ti panaganus, tapno maawatyonto ti inkari ti Dios, kalpasan
    a maaramidyo amin ti pagayatanna.
  pir-NT: Cohãcjʉ̃ “Mʉsare ohõ saha yedohoutja”, tiquiro ni cũrire quehnoano cohteya
    mʉsa tiquirore wacũ duhuro marieno. Sa cohtena tiquiro cahmeñene yenata mʉsa.
    Sa yena tiquiro ni cũrire cʉonata.
  anv-NT: Ɛnyú débɔɔ́ mankogé ɛlé metɔɔ́ dépyɛgé genó ɛyigé Ɛsɔwɔ akɛlege,
    ne désɛ unó uko ɛbi Ɛsɔwɔ anyɛ́meno nnó achyɛgé.
  sab-NT: Ba mo kira gbadale ma ngle me tañachuge tanre ba kle boi daga ngwale giti
    ba mo jigadale Chube kote. Ba kle age ai kare, ba kle age ulita Chube takalin
    kare gire kaire Chube be age no ulita ba alin ama gerua kle gerule kare ba age
    no ñanale.
  tmd-tmd: Krais mönö wä nugw pöi aku röböxmɨjeñ. God Mönö rɨg yadmɨd mag akwör rɨŋ
    duaŋ mɨ, God Mönö rɨg yadmɨd mag akwör ñɨgö ap wä aku nöiöna.
  acr-NNT: Lik kꞌu chirajawaxik kachꞌij alaq ri kꞌaxkꞌobꞌik kape pawiꞌ alaq rukꞌ unimal
    kꞌuꞌxaj, chaꞌ echiriꞌ ꞌanom chi alaq janipa ri rajawal ukꞌuꞌx ri Dios, kakꞌul
    na alaq rubꞌiꞌtisim lo Rire che alaq.
  kpg-kpg: Goodou e hai loo gi hagakono godou manawa, gei goodou gaa mee di haga gila aga
    di manawa o God, ga hai mee gi ana mee ala guu lawa dana hagababa adu gi goodou.
  taj-taj: परमेश्‍वरदा सेम निबा गे लबारीदेन परमेश्‍वरसे पिन्‍ना भिसी कबुल लबा तामगदे
    याङ्बाला लागिरी भ्रान्‍सी चितोःबा मुला।
  avt-avt: Yi wen han tokik eiyu eiyises hɨm me God te maain yi eirɨak menmen God
    hanhan yi yɨrɨakem, yi eiyɨt menmen yaaim nɨpaa hɨrak katɨp kakwet mɨt miyapɨr
    kerek hɨr nisesik kakwetɨrem.
  cbk-cbk: Necesita ustedes tene paciencia para al acabar ustedes hace el voluntad
    de Dios, ay recibi ustedes el cosa Dios ya promete.
  uig-ARA: چۈنكى خۇدانىڭ ئىرادىسىگە ئەمەل قىلىپ، ئۇنىڭ ۋەدە قىلغىنىغا مۇيەسسەر بولۇش
    ئۈچۈن، سەۋر-چىدام قىلىشىڭلارغا توغرا كېلىدۇ.
  tuf-tuf: Ba Sir chihtá séoti yajquíc sínata binro. Eyta sinyat, Sirat bitara yajquín
    wacayat, baat eyta yajcáyqueyra. Eyta yajcayat Sir imat ba ac ay yajquín wajaquey,
    eyat tehmoti im eyta yajcáyqueyra.
  abx-abx: Kinahanglan kam agpadayon pag'ilob basi' kahuman si pakatuman-bi si katuyu'an-na
    si Diyos, sakarawat-bi i mga nagsa'ad-na.
  mco-NT: Chojcpy co miich ajcxy myajtúngɨxɨpy mecxtujcɨn co mguydunaangɨxy nej Dios
    tzocy, e Dios xyajcɨ̈dɨgɨ́ɨygɨxɨp huɨdibɨ yɨ' tɨ ahuanɨ̈y.
  cpb-NT: Kisashire pinkantya pantayetanairo ikowakaimiri Pawa, piñaantaiyaawori ikashaakaakemiri.
  aon-aon: Ipak ta piyotu dodog abom um pugipesh Iruhin ananim urkum. Punekesh namudok
    aria ta purao yopishi eshudok eneshenesh douk Iruhin nakri jurug adur atin um
    ta nukepesh iri.
  hus-NT-2005: Yejat ka kóꞌoytsik i chaꞌattaláb abal ka tʼajaꞌ xowaꞌ in léꞌ na Dios
    ani tayíl, ka bachʼu xowaꞌ Jajáꞌ in ulúmal neꞌech kin pidhnaꞌ.
  mig-NT: Chi̱ kánúú kóo paciencia ini̱‑ro̱, náva̱'a ni'i̱n‑ro̱ já ní keyu'u‑yá, onde̱
    nú ni̱ sá'a‑ró tíñu játa'a̱n ini̱ Dios.
  bps-bps: Ku nun kel di gamu dad kaflayam, too gamu tmayud, du fye mgimòyu i knayè
    Dwata, du fye gamdawat gamu i tafakangan di gamu.
  mbs-mbs: Keilangan medalem se pedowan niyo amon mekebatog kaw tomoman te ibeg te
    Timanem, aw yan kominawà kaw te impakang din kenyo.
  tof-tof: E wata karrkukus bórrang kwarilo, igósüm e sab ene elklaza yazebrre, wa
    yabü alkamül-koke bóktan ne klamóm nókyenóp, tóba ubi tómbapón kakóm.
  cme-NT: Vaaŋ na fɛrɛ na ta na ce Diiloŋ uŋ taaraŋ kumaŋ a gbãa da na da uŋ pãa
    nuŋgu maŋ.
  sus-sus: Wo hayi na tunnabɛxi ma, alako wo xa Ala sago rakamali, wo fa fe sɔtɔ a
    naxan laayidixi wo bɛ.
  pon-2006: Kumwail uhdahn pahn kin kanengamah, pwe kumwail en kapwaiada kupwur en
    Koht oh ale mehkan me e ketin inoukihong kumwail.
  dad-dad: Ã totol ufaragauf, anĩ bunem, ã Negur nẽ oroya dõg fen, ereb ĩ age afouf
    yen anĩ walogouf.
  zab-NT: Rquiiny gaptɨ paciency te par chalee gúntɨ zec ni rcaaz Dios, ax ziy xquel
    icáat ni aguniiny inɨɨdxny laat.
  ksd-ksd: I topa avat ra kini vovovon, upi, ba ona ava tar pait ra mamainga kai God,
    avat a vatur vake ra vamading.
  msm-NT: Kinahangyan no mainantuson kow, su to otow no ogtuman to pagboot to Diyus
    iyan ogpakadawat to insaad din.
  myk-myk: Yee mago wa sanha lowaa na, kɔnhɔ yi da se ɲaha na Kilɛ ɲidaan bye ni.
    Lee bu bye, wʼa lemu wo ɲɔmɛɛ lɔ ge, yi na ba lee ta.
  sbe-sbe: Yomi sunuma unai taba kwa tolobayao, yo huyana Yaubada yona nuwatu kwa
    ginaulihegehedi sigana unai, saha ye hededehesunuma wa kabo kwa hai.
  mcr-mcr: Ii tiinji. He Goti Iqueqä äwiŋqä dunä ipu, nätmatqä äŋguänäŋä Iqu ätkqe
    mapnuwäŋqeŋqe, enyqä miqä, yäŋä äqäŋga uwqäpŋqe.
  cux-NT: Ní ndís'tiī ní canéé chi cuchɛɛ́ nī yeⁿ'e nducuéⁿ'ē ní diíⁿ nī nducuéⁿ'ē
    chi Ndyuūs neⁿ'é yā chi diíⁿ nī. Ní 'íícú cuuvi cuta'á nī yeⁿ'e chi vɛ́ɛ́ yeⁿ'é
    nī chi Ndyuūs caⁿ'a yā chi tée yā ndís'tiī.
  tur-YTC: Çünkü Tanrı’nın isteğini yerine getirdikten sonra vaat edileni alabilmeniz
    için sabıra ihtiyacınız vardır.
  san-ITR: yato yUyaM yeneshvarasyechChAM pAlayitvA pratij nAyAH phalaM labhadhvaM
    tadarthaM yuShmAbhi rdhairyyAvalambanaM karttavyaM|
  bel-N: Бо вам патрэбная цярплівасьць, каб, учыніўшы волю Божую, атрымаць абяцаньне.
  sch-sch: Pathien lungdo nin sina, a chonginkhâmngei hah nin man theina rangin dierna
    nin nâng ani.
  mic-MIQNT: Amujpa na gilew sangewo'ltioq ta'n teli gtlams'tasultioq muta gisipugutmoq
    ta'n tla'tutoqs'p ta'n Gjinisgam tel'te'tg glaman 'msntoqs'p ta'n teli tplumsip.
  huu-NT: Jusiñamui jitaillacɨno omoɨ fɨnollena, monamo jaca omoɨ illena, nɨe isoide
    ramo omoɨ jiria, Jusiñamuina nia ɨɨnocana omoɨ jai.
  jiv-NT: Atumsha esetra enentáimsarum Yus wakera nu túrakrum Yus atumin amastinia
    nu wainkiattarme.
  otm-NT: Pɛ i jatho ga sɛthʉ ts'ʉ, n'dahma da zä ga øthʉ rá pähä Oją, janangue ga
    hąmhbʉ a bi ma majuąni di 'dajʉ.
  dah-dah: Niŋgeb det igiŋ goke doyaŋ heŋbe araŋeŋ yul yeŋ bada ma henayiŋ. Gogab
    Al Kuruŋyen dufay gama irde meteŋ teŋbe yeŋ beleŋ detmiŋ duneŋ yeŋ biŋa tiyyiŋ
    goyen tenayiŋ.
  tnk-tnk: Tihaməkeikei mho nətərɨɡien səkɨmiaha rəpwəmwɨs mə tiho narimnari me səməme
    Kumwesən rokeikei. Nənə tihəpkuvehi nəfe in ruvəni raka mə truvei pehe m kɨtaha.
  kpr-kpr: 'God da uju mo: ne durumugedo kaifa use iraetevu. Amingururovo, God nemokena
    rea mutari dae beka gagojusira ava mutari bareva.'
  san-IAS: yato yūyaṁ yeneśvarasyecchāṁ pālayitvā pratijñāyāḥ phalaṁ labhadhvaṁ tadarthaṁ
    yuṣmābhi rdhairyyāvalambanaṁ karttavyaṁ|
  nho-nho: Kootou ki lavatoa te nnoho ka ttari, ki haia kootou te hiihai TeAtua, aa
    ku too naa mee TeAtua ni purepure atu.
  gym-NT: Ye abko, Ngöbökwe jändrän kuin köböi mikani munye, ye rükadre mun kisete,
    abkokäre munkwe nünandrekä dite bätärekä janknu ja tare nikakäre tödekabtä Jesubti,
  azg-NT: Icanhanꞌ na quinanꞌquii nꞌonhoꞌ tsoñꞌen naviꞌ na coquenonhoꞌ chaꞌ nntꞌahoꞌ
    chaꞌxjen na ntꞌue tsꞌon jon, yajoꞌ ncyꞌonhoꞌ cüenta juu na tcoꞌ jon ꞌndyo jon
    na nninncyaa jonhanꞌ ndëëhoꞌ.
  bhd-bhd: तुसेईं बेड़ि सब्री सेइं कम कियेरू लोड़ते, ताके तुस परमेशरेरी मर्ज़ी पूरी
    केरतां तै चीज़ हासिल केरि सखथ ज़ेसेरो तैनी वादो कियोरोए।
  too-NT: Capātītit. Lā' tū' timakxtekā'tit de natlahua'yā'tit a'ntū Dios lacasqui'n.
    Chuntza' namaklhtīni'nā'tit a'ntū Dios huan que naquincāmaxquī'yāni'.
  ind-AYT: Sebab kamu membutuhkan ketekunan untuk melakukan kehendak Allah sehingga
    kamu mendapatkan apa yang dijanjikan-Nya.
  cjo-NT: Okameethatzi pikantyaani pikyaaryoowentero maawaeni ikowakaemiri Tajorentsi,
    roojatzi imatantakimirori ikantakimiri.
  nsn-nsn: Inggoum pakung uanguangoul hamas mare getung guata inggoum tar haua ke
    malaraig God, inggoum mu banotong kale tar haua ke ualapagahagion.
  san-DEV: यतो यूयं येनेश्वरस्येच्छां पालयित्वा प्रतिज्ञायाः फलं लभध्वं तदर्थं युष्माभि
    र्धैर्य्यावलम्बनं कर्त्तव्यं।
  tna-NT: Ahua daja hue enimetucheaderati su, micuaneda Diusu sa ai tsada cuana yape.
    Ahua daja micuaneda ya su, Diusu ja micuana pamapa mesa jamitsuti ai saida cuana
    etiatayu.
  lid-lid: Aha sawoyah ta atondrok. Buku aha amekes i buku doh, aha kameh winiyan
    bwidi iri gok Kindrei aso-ok. Ano ma aha kameh akohok iri saba lakou iy ndratandrakan
    ta edeu ewek taha.
  wim-wim: Niiy keꞌ eenchān, ngangk thayanam puy-puyam iiy-iiyān niiy yipam minam
    iiyān keꞌ God anman thaw niiyant. Aꞌ amanamana, nilaniya min iiy-iiyow niiyant
    keꞌ nilaman thaw niiyant.
  zga-M: Ulwa khuwa yinogiwa ukhweyu melencha, pwu mwambelele ekhe u Nguluve avavekhile,
    vomvombile imbombo ncha mwene.
  yom-yom: Bila mfunu wu thatumunu widi yeno muingi lutambula mambu momo Nzambi kaluvanina
    tsila bu lumeni vanga luzolo luandi.
  san-SIN: යතෝ යූයං යේනේශ්වරස්‍යේච්ඡාං පාලයිත්වා ප්‍රතිඥායාඃ ඵලං ලභධ්වං තදර්ථං යුෂ්මාභි
    ර්ධෛර‍්‍ය්‍යාවලම්බනං කර්ත්තව්‍යං|
  yut-yut: Tebaisi ak kɨmotni, yaŋ aŋek Piŋkop dakon galaktok tagɨ yolni. Aŋek kalɨp
    Piŋkop da yo tagɨsi dam do yaŋ teban tok agɨt uŋun tagɨ tɨmɨtni.
  grc-BYZ: ὑπομονῆς γὰρ ἔχετε χρείαν, ἵνα τὸ θέλημα τοῦ Θεοῦ ποιήσαντες κομίσησθε
    τὴν ἐπαγγελίαν.
  cpc-NT: Amawi pinkantya pantayitanairo ikowakaayitzimiri Pawa, ari onkantya piñaantaiyaawori
    ikajyaakaakimiri.
  nhg-NT: Pues oc nemiechpoloa nenquexicusque ca paciencia, para que cuöc ye onenquechijque
    tietlanequeles Deus, cuale nenqueselisque lo que tli Deus queprometierojque.
  nya-nya: Nʼkofunika kuti mupirire kuti pamene muchita chifuniro cha Mulungu mudzalandire
    zimene Iye analonjeza.
  ngu-NT: Nemejhuamej nonequi nenquipiasquej ijyohuilistli para huelis nenquichihuasquej
    on tlinon Dios quinequi, niman ijqui huelis nenquiselisquej on tlen yejhua omechprometerohuilij.
  kup-kup: Met rotap ev hamarah horï poñ ari etamahaek, kez tat het Godiz ñetï tin
    hahan hez-poñiz eñatak tovai sohopeken God batam anohopanez au hahan hez-tin poñ
    haanapan.
