  san-ORI: '"ଯତୋ ହେତୋସ୍ତଦ୍ଦିନାତ୍ ପରମ୍ ଅହଂ ତୈଃ ସାର୍ଦ୍ଧମ୍ ଇମଂ ନିଯମଂ ସ୍ଥିରୀକରିଷ୍ୟାମୀତି
