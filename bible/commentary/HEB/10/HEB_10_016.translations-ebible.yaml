  lif-NT: “ᤕᤜᤘᤣ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢ. ‘ᤂᤧᤴ ᤀᤣᤃᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤏᤢ ᤆᤥᤃᤢᤱᤒᤠ ᤁᤢᤛᤱ ᤔᤠᤱᤜᤢᤵᤐᤡᤴ ᤒᤠ ᤁᤴᤗᤥ–ᤀᤡᤱᤃᤠ᤹
