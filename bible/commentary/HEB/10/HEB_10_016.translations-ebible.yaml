verse: HEB.010.016
translations:
  kpx-kpx: Isi avoe, “Kosiveu loui avoe, ‘Vani molena lohoge dana menakae doga abuho
    mamoi. Menaka kemo dana uvuiabemo di hoto mamoge abuna ke huhulahai ehovai.’”
  okv-H: “Eto Bada God na ke einge eria ‘Na noma eha kajari ta ke asona amo einge
    asona, nau ke pepeni tapa amo embo ta jo ta eto hotembari ta kajasona.’”
  tbo-tbo: ‘Apo yohola u wiwogatala wouna mi Isalaela a welehi, ma apo u nugonugohi
    u lugagayo a gilumi.’
  mal-C: '“ആ കാലത്തിനുശേഷം ഞാൻ ഇസ്രായേൽഗൃഹത്തോടു ചെയ്യാനിരിക്കുന്ന ഉടമ്പടി ഇപ്രകാരമായിരിക്കും:
    ഞാൻ എന്റെ നിയമങ്ങൾ അവരുടെ മനസ്സിന്റെയുള്ളിൽ വെക്കും അവരുടെ ഹൃദയങ്ങളിൽത്തന്നെ അവ
    ആലേഖനംചെയ്യും, എന്നു കർത്താവിന്റെ അരുളപ്പാട്” എന്നിങ്ങനെ അവിടന്ന് ആദ്യം പ്രഖ്യാപിക്കുന്നു.'
  grc-SR: Αὕτη ἡ διαθήκη ἣν διαθήσομαι πρὸς αὐτοὺς μετὰ τὰς ἡμέρας ἐκείνας, λέγει
    κύριος, διδοὺς νόμους μου ⸂ἐπὶ καρδίας αὐτῶν, καὶ ἐπὶ τῶν διανοιῶν αὐτῶν⸃ ἐπιγράψω
    αὐτούς·
  bgc-bgc: “प्रभु कहवै सै, के जो नया करार, मै आण आळे दिनां म्ह, उनतै करुँगा, वो यो
    सै, के मै अपणे नियम उन ताहीं याद दुआऊँ, अर नियमां नै मानण म्ह उनकी मदद करुँगा।”
  khz-khz: “Velekou ekilana, ‘Votoma mulirai, au ira geria evekapawai pana kalaa.
    Au geku rova ira nugarai pana tao-togara, e ira reparai pana gatura.’”
  deu-TKW: 'das ist der Bund, welchen ich mit ihnen schließen werde nach jenen Tagen,
    sagt der Herr: meine Gesetze will ich ihnen ins Herz geben und in den Sinn schreiben,'
  zsr-NT: Cni gac didzaꞌ ucáꞌn tsahuiꞌ gúnlenaꞌ lequëꞌ Töd yuguꞌ dza niꞌ, rnëꞌ Xanruꞌ.
    Uchiziaꞌ icj ládxiꞌdauꞌquëꞌ zxba quiaꞌ, Len uzujaꞌ lei lu icj ládxiꞌdauꞌquëꞌ.
  lin-lin: '« Tala boyokani oyo nakosala elongo na bango sima na mikolo wana, elobi
    Nkolo : Nakotia mibeko na Ngai kati na makanisi na bango, mpe nakokoma yango kati
    na mitema na bango. »'
  hns-NT: '„Prabhoe bole hai: ‘Baad me ham oelogse baat-tjiet karabe kie ham aapan
    kaanoen oesabke diel me rakh debe aur oesabke akkiel me liekh debe.'
  noa-E: '“Nacha mʉchdëu israelnaan dʉ̈i iek deetarrjã amau mʉ ipierraa khabajierrab
    mamʉ, mua ũwaai am dʉ̈i iek deejugui” ajim anʉm. “Ma mʉgaugui” ajim anʉm ich Ẽwandamau:
    “Mua am dʉ̈i deeu iek deebarmʉn, warre am khĩirjug eeta sĩuwi am thãar eejã phã
    sĩubarmjöta ajugui” ajim anʉm, “mʉch ipierraa am khõsi amkhĩir.”'
  eng-EMTV: “This is the covenant that I will make with them after those days, says
    the Lord. I will put My laws on their hearts, and I will inscribe them on their
    minds,
  mib-NT: 'Suhva coo contrato jeē nasáha ri jiín i, nde na quíji quɨvɨ̄ yúcuan, áchí
    Jítoho yō Yaā Dios: Sáha ri jeē jécūhun ley rī ini anuá i, te suni nuū jeē níjnūní
    i tee ri jnūhun ley rī.'
  lif-NT2: “यहवे दाङ्‌बाल्‍ले़ पाःत्तु, ‘खे़न् एगाङ् खे़ङ्‌हाॽनु चोगुङ्‌बा कुसङ् माङ्‌हुप्‍पिन्
    बा कन्‍लो–इङ्‌गाॽ आधिम्‍हाॽ खे़ङ्‌हाॽरे़ खुनिॽ सिक्‍लुङ्‌मो युक्‍खुङ् पिरुङ्‌सिङ्,
    हे़क्‍क्‍याङ् खुनिॽ निङ्‌वाॽबो साप्‍तुङ् पिरुङ्‌सिङ्‌लो॥’”
  xnj-xnj: '“Lenili ndi lilaganu lenihenga nawu, magono gegibwela, ijova Bambu: Yati
    nivika Malagizu gangu mumitima yavi, na kuziyandika mumitima yavi.”'
  mmx-mmx: “Melemu nia anaba lok lekabus maxat mi limixin tarak. Anaba buradong levelinga
    rak keneng at lebelen di la nia anaba lox adoxoma di mi levelinga rak.”
  cbr-NT: 'Ësoquin cana ''ëx mitsun ''Ibu Dios ''ixun mitsu cain, usai ca judíos unicama
    ''iti ''icë quixun caquin ''ë a pain ''inan bana sënë́ncëbëtan cana bëtsi atu
    ''inánti ''ain. Ësai ca a bana quiti ''icën: ''Ën cana ''ën cacë bana ''ën unicaman
    aín nuitu mëu upí oquin ''unánan manuquinma sinánun ''unánmiti ''ain.'
  tee-NT: Ma najun ju Dios ni ma yuchi ju ani ju chivinti ju ca'alaclhit'atak'oxiya'
    acsni catapasaya' ju anu' avilhchan. Ma ca'axtakniya' ju k'ox ix'alhunut'an ni
    catanaviputunach ju tuchi lacasq'uin ni catanavi. Chai ma ca'axtakniya' ju k'ox
    ixtac'atsan'an ni laich catac'atsaya' tuchi ju lacasq'uin ni catanaviya'.
  eng-LSV: “This [is] the covenant that I will make with them after those days, says
    the LORD, giving My laws on their hearts, and I will write them on their minds,”
  cak-NT: Xtapon ri tiempo cuando xtin-en jun c'ac'ac' trato quiq'uin ri winak. Xtintz'ibaj
    ri nu-ley pa cánima, y chuka' xtinya' pa quijolon, nicha' ri Ajaf.
  pah-NT: '“Tupana''ga e''i: ‘Aerẽ ipyahuva''ea rehe po ti ji nhi''ig̃i israelitas''g̃a
    pe nehẽ,’ ei Tupana''ga. ‘Nhinhi''ig̃a po ti ji imongi g̃apy''a pe. A''ero po
    ti g̃a hendukatupotari nhinhi''ig̃a okovo pota hupi nehẽ. G̃a''akag̃i pe po ti
    ji inog̃i nhinhi''ig̃a nahanahã peko katu ti javo g̃a pe,’ ei Tupana''ga,” e''i
    Tupana''ga ra''uva.'
  sja-NT: ‘Ewari cherude mɨa Israel pidaarãmaa ũraa chiwidi jarait'ee. ¡Mɨ, Ak'õre
    Waibɨapa mãga jara bɨ! Ma ewatedeepa k'awaapiit'ee mɨa ãramaa oopi k'inia bɨ mãik'aapa
    mãga oo k'inia p'anadait'ee, t'ãripa k'inia p'anadairã.’
  xed-xed: «Wya tsa dzratawi dzaʼa yu dzrafta nda həŋ ma tsa fitik ya, ka Mgham Lazglafta.
    Dzaʼa famfa yu ta zlahuha ɗa da ŋuɗufa taŋ, dzaʼa thanamtha yu ta həŋ ma ghunislaka
    taŋ,» kaʼa.
  mks-NT: Va̱xi qui̱vi̱ tá quia̱hva i̱ tu̱hun sa̱á nu̱ú ña̱yivi Israel ta quia̱hva
    joho coo a. Caja i̱ ña̱ ná canda̱a̱ va̱ha ini na ley mí i̱ ta caja i̱ ña̱ cañuhu
    a ini ínima̱ ná.
  gfk-S: '“Aiou no Watong, iou tange be no mangana kunubus iou ni gil ie ma di ta
    tike pana bung namur, aie horek: Iou ni bul ira nugu harkurai ta ira tinga di.
    Ma kike ra harkurai iou ni pakat kawase ta ira nudi lilik.”'
  bmu-bmu: '“Kembu nöŋön kewö jizal: Nalö tosatŋan tekögetka miaŋgöreŋ mönö jöhöjöhö
    areŋ yembuk akŋami, mi kewö: Nöŋön Köna keuni pakpak mi mönö uru könömŋine ala
    mötmötŋine kimbi ewö ohomam.”'
  dgz-dgz: Menan ian Isurero nagirewa iup ewakewa munapen taivin. Ne Ayop di, iup
    ame iamup barain amba bumagamup ok seain.
  eng-GNV: This is the Testament that I will make vnto them after those dayes, sayth
    the Lord, I wil put my Lawes in their heart, and in their mindes I will write
    them.
  zaa-NT: 'Nui nna ná convenio cubi nu runia'' lani làcą bitola de ca tsá lanía, ra
    Señor: Inte'' nna gunia'' qui''ni gunibia'' cą ca ley quia'' lo losto'' quį nna,
    Gudí''a'' cą lo la'' rulaba latsi'' qui'' quį.'
  eng-WEBSTER: This is the covenant that I will make with them after those days, saith
    the Lord, I will put my laws into their hearts, and in their minds will I write
    them;
  guh-guh: 'Najumecapanepaeya tajajivi yabara pejanalivaisi itsamatacabi jumaitsinë
    tsane mapacueniaje: “Caejivi canacujitsia pejamatabëëthëtota yapëtaeyaexanaponaponaenajë
    pacuenia netojinavanapaejitsia. Nexata bajarapamonae pejamatabëëthëtojavavetsina
    jitsipaena tanejumecovënëtsinexa,” jai Dioso.'
  bon-bon: “Yageyame te apu jiicenige, ‘Cane ai jajeji mene cäme biname tääpume cire
    jaawenepene. Cäme cotre bine cane cire yoogäremepene teeme ngenecu bora, cuta
    teeme ngene atwanena cabu cire yaacitanepene.’”
  nhw-BL: “Ya ni nopa yancuic camanal sencahuali catli nijchihuas ica israelitame.
    Nijtlalis notlanahuatil ipan ininyolo para ma quimatica tlaque nijnequi ma quichihuaca,
    Quena, niquijcuilos ipan inintlalnamiquilis para ma quitlepanitaca.”
  swh-ONEN: “Hili ndilo Agano nitakalofanya nao baada ya siku hizo, asema Bwana. Nitaziweka
    sheria zangu mioyoni mwao, na kuziandika katika nia zao.”
  wbi-wbi: '“Iiji je agano lino nikulivomba palikimo navenepambele kufighono ifio;
    ijova uMutwa: nibika indaghilo sango munkate mu mojo gha vanave, penilembagha
    muluhala luvanave”.'
  bba-bba: “Yinni Gusunɔ u nɛɛ, ɑrukɑwɑni kpɑɑ ye wee ye kon kɑ bu bɔke ɑmɛn biru.
    Kon nɛn woodɑ doke ben bwisikunu sɔɔ. Kon ye yorusi ben ɡɔ̃rusɔ.”
  eng-KJVCPB: This is the covenant that I will make with them after those days, saith
    the Lord, I will put my laws into their hearts, and in their minds will I write
    them;
  kgk-NT: “Heko pyahurã íxupe amombe'u va'erã a-rami, he'i Nhandejáry. Xe rembihaikwe
    oĩ vérami arã ipy'apy-py. Amomandu'a meme hagwã íxupe xe remimombe'ukwe-rehe amo'arandu
    va'erã íxupe. Upéixa-gwi ojapose va'erã xe nhe'ẽ” he'i Nhandejáry kwatia nhe'ẽ.
  waj-waj: 'Udaangaivo tunoo: Fai ii suai iyauvo taikanai aa kua karaasa na yeena
    rau kiee iya kiaa mminara aavo ataama vainoo. Fai na ni kua aataruuyauvaa iya
    aakiaiyauvaki yapa kiee iya yaata tinniiyauvakiaatama yapaanaravaivee, tiravai.'
  cpy-cpy: 'Tema iñaawaetaki Pinkathari, ikantzi: Iroka owakirari ikashiya-kaanteetani
    iñahaeteeri paata: Ari niyoshireta-kaayiteeri kameethari okaate ranteeteri Okimiwityaawo
    nojankina-shireta-tyeenirimi nokanta-kaantani. Nokenkishireta-kaakiri.'
  mpx-mpx: Babala i ba, “Bateli toto sauga mulaa abwe na ginol kaiweliya ni ola hiwe.
    No logugui na teliya ateliyaa ge nihi atena, ge na leliya wali nuwatu elana ge
    nihi henapuan.”
  wbp-wbp: “Nyampu-kula kajana Warlalja-Wiriji wangkami yapakuju, ‘Ngajulu karna-jana
    yapakuju wangka yangka ngaka kapurna-jana ngaju-nyangu kuruwarri yirrarni nyanungurra-nyangu
    kurturdurrurla manu nginyinginyirla. Ngula-jangka kapujulu milya-pinjarla purami
    jungangku.’”
  luo-luo: “Jehova Nyasaye owacho ni singruok ma anatim kodgi bangʼ ndalogo, abiro
    keto chikena e chunygi, kendo ndikogi e pachgi.”
  nhe-NT: “Ya ni nopa yancuic tlajtolsencahuali tlen nijchihuas ica israelitame. Nijtlalis
    notlanahuatil ipan ininyolo para ma quimatica tlaque nijnequi ma quichihuaca.
    Quena, niquijcuilos ipan inintlalnamiquilis para ma quitlepanitaca.”
  aii-aii: 'ܐܵܗܵܐ ܝܠܹܗ ܘܲܥܕܵܐ ܕܒܸܬ ܥܵܒ݂ܕܹܢ ܥܲܡܵܝܗ‌ܝ ܡ̣ܢ ܒܵܬܪ ܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ، ܒܹܐܡܵܪܵܐ
    ܝܠܹܗ ܡܵܪܝܵܐ: ܒܸܬ ܡܲܬܒܸܢ ܢܵܡܘܿܣܝܼ̈ ܓܵܘ ܠܸܒܵܝܗ‌ܝ، ܘܒܸܬ ܟܵܬܒܹܢܗܘܿܢ ܓܵܘ ܚܘܼܫܵܒ݂ܵܝ̈ܗ‌ܝ.'
  esk-NT: “Una sivunniuġun inillaŋniaġiga Israel-aaġmiupayaanun taimani uvlumi, nipliqsuq
    Ataniq. Iḷigisigiga maliġutaksraġa iñuŋma isrummatiŋitñun aglaglugulu uummatiŋitñun.”
  msb-msb: “Nagsabi an Ginoo, ‘Amo an hihimuon ko na sinumpaan sa inda sa mga maabot
    na panahon. Ipapasabuot kag ipapaisip sa inda an akon mga sugo.’,”
  cpa-NT: 'Lah¹la² báh³ lǿa¹² jǿg³ jmó¹³jni quianh¹³dsa na³ma²ca¹dsiég¹ jmai³ jøng²,
    juúh² Juu¹³ jniang³: Jmó¹³jni dsi³lé² jǿg³ quieg¹jni ca¹tǿ² niúh¹ dsǿa¹²dsa, ca¹tǿ²
    niúh¹ jmi²dsí² quiah¹² báh³ dsa², ca¹juúh² Diú¹³.'
  dso-dso: “ମାପ୍‌ରୁ କଇଲାନି, ଆଇବା ଦିନ୍‌ମନ୍‌କେ, ମୁଇ ଏ ନୁଆଁ ରାଜିନାମା, ସେ ଲକ୍‌ମନର୍‌ପାଇ
    କର୍‌ବି । ମୁଇ ମର୍‌ ନିୟମ୍‌ ସେମନର୍‌ ମନେ ସଙ୍ଗଇବି ଆରି ଚିନ୍ତା କର୍‌ବାଟାନେ ଲେକ୍‌ବି ।”
  meu-meu: 'Lohiabada na e gwaumu: Unu dina muridiai, Ina tarava idia ida baina atua;
    Egu haheḡani na kudoudia ai baina ato, Lalodia ai baina tore.'
  yva-NT: '“Amisye po raura pare: ‘Risyamo syare syo urairijo wanyine raokaisyo Sya
    kawasae mansai no masyoto rijat no taiso: Indati Syo sya ananyao raugasya no manuga
    rai muno Syo ratoe no awa ana wo ratantona rai.'
  dgc-dgc: '“Sakén i Panginoon. Saye i bigu a tipan a pangako ko du tolay: kédemét
    na oras, éy imula ko i utus ko ta isip dia.'
  zpm-NT: '@see-verse:HEB.010.015'
  hix-NT: Amnye onà wyaro haxa àkehe hampànà, nyamoro hoko, kehe, Kohkomo. Romryenon
    komo yonyhoryetxehkany me harha wehxaha, àkehe hampànà. Àro wyaro rowya katxhàr
    hoye ro, onà wyaro wewakryetxhe hampànà. Rorwonà hutwany me harha weryatxhe hampànà,
    Rorwonà rma weryaha hampànà, ewan yakanye, uhutwahkahpàra ehtxoho menye, kehe,
    Kohkomo. Àro wyaro rma nkahoy hatà, Khoryenkom yokato.
  sim-sim: �Avui Wasilaka karem ormu mbara, �Suma akri os ma misambik fehe nga na
    ukwak a mbawa karem, avak mashi anhin sunguwavu lihik a kayehe lo anhi amber hom
    wavu lihik a halashinak mbele mbele os a mbawan li hishiyarihi os a mbawa hom
    ukwa lir.� �
  npi-ULB: “मैले तिनीहरूसँग बाँध्‍ने करार यही हो, ती दिनहरूपछि, परमप्रभु भन्‍नुहुन्छ
    । तिनीहरूका हृदयमा म मेरो व्यवस्था रखिदिनेछु, र तिनीहरूको मनमा पनि लेखिदिनेछु
    ।”
  cgc-cgc: '“Ambal ta Ginuo Dyos, ‘Yi kasugtanan ko ki danen naan ta mabot na adlaw:
    Ake i na mga sugo ibetang ko naan ta iran na isip na magterek gid naan ta iran
    na tagipusuon.’”'
  tim-tim: “Humoŋe hin dâep, Siân den pat irakŋe âlepŋe ire han biwiyeŋân totokom
    katere kepikmâ bigeim kinbiap.”
  yor-yor: “Èyí ni májẹ̀mú ti èmi o ba wọn dá lẹ́hìn àwọn ọjọ́ wọ̀nyí, ni Olúwa wí.
    Èmi o fi òfin mi sí wọn ní ọkàn, inú wọn pẹ̀lú ni èmi o sì kọ wọn sí.”
  wos-wos: 'Néma Du God angi dé wa: “Hukémbu wun nukwa xakundét, wuni wuna hambuk
    hundi deka mawuli sarékémbu takatawuni. Takata wuni wun hambuk hundi deka mawulimbu
    hayitawuni.”'
  emp-NTPO: 'Jũmarã Boro Ãcõrẽba nãwã jara b̶ʌa: “Nocoarebema ewarid̶e mʌ̃a bed̶ea
    djiwid̶ida israelerã ume nãwã b̶ʌya: mʌ̃ leyra ãdjirã crĩchad̶e, ãdjirã sod̶e
    bid̶a b̶ʌya.”'
  eng-F35: “ ‘This is the covenant that I will make with them after those days,’ says
    the Lord, ‘I will put my laws on their hearts and I will write them on their minds,
  ind-ind: '“Demikianlah perkataan TUHAN, ‘Inilah perjanjian baru yang akan Aku tetapkan
    dengan kalian umat Israel: Aku akan menaruh hukum-Ku dalam pikiran kalian dan
    menuliskannya di hati kalian.’”'
  pes-OPCB: '«این است آن عهدی که در آن روز با ایشان خواهم بست: احکام خود را در دل
    ایشان خواهم نهاد و در ذهن ایشان خواهم نوشت.»'
  mpt-mpt: '@see-verse:HEB.010.015'
  ssx-ssx: Mo Tekehalima꞉ mandane natemanu ipilie dina꞉ta꞉ ya pi la꞉ wita꞉la꞉ pi ma꞉nda꞉
    iki pa꞉ta꞉ la꞉ ulueke laa mo pi la꞉ witolo pita꞉ dupae. Yaka pi ula꞉eki paeyao
    ika꞉ puki pa꞉ta꞉ wiaota꞉ ika꞉ hone tekena꞉ wape pealueke la꞉la꞉me leekeme.
  mkl-mkl: Aɔ̃ Lɑfɛ̃ɛ í ni, ɑkɑbuu iyi ɑn dĩ do ɑŋɑ si ɑnyii ɑjɔ nŋu wee. An dɑsi
    woodɑm si idɔ nŋɑ. An kɔɔ si lɑsɑbu nŋɑ.
  gaq-gaq: ମାପ୍‌ରୁ ବାସଙ୍ଗ୍‌ଡିଂକେ, “ଇଡ଼ିଂଡେ ନିଂ ମେଁଇଂନେ ଏତେ ଆକେନ୍ ତ୍ମି ନିଅମ୍ ଣ୍ଡିଂଏ
    । ନିଂ ନିଂନେ ନିୟମ୍‌ ମେଁଇଂନେ ହୁର୍ଦେନିଆ ଣ୍ଡ୍ରାଃରେଏ ଆରି ମେଁଇଂନେ ହୁର୍ଦୟ୍‌ ପାଟାନ୍ନିଆ
    ଙ୍ଗୁଆର୍‌ଏ ।”
  gof-RNT: '“He gallasatappe guye, taani enttara caaqqiya caaqoy hayssa: Taani ta
