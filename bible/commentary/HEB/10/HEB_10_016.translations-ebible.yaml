  unx-unx: “ପ୍ରାଭୁ କାଜିୟାଃଏ, ହିଜୁଃ ଦିପିଲିକରେ ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁଲଃ ନେ ନାୱା ରାଜିନାମା ବାଇୟାଇଙ୍ଗ୍‌,
