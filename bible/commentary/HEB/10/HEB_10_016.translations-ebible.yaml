  kbh-kbh: 'Ndayá ents̈angbiama chjama, canÿe tempo chents̈ana chanjas̈ebuachená soye
    mënts̈á entsemna ca, Bëngbe Utabná tojánayana: Ats̈e chanjama chënga chamotsebos̈e
    jtsamana ndayá chëngbe ainaniñe chaitsemánda soye, y chamotsejuabnama chë chëngbe
    juabniñe chaitsemánda soyama ca.'
  ron-LSB: “Acesta este legământul pe care-l voi face cu ei. după acele zile”, zice
    Domnul, “Voi pune legile Mele în inima lor, Le voi scrie și în mintea lor;” apoi
    spune,
  pon-pon: 'let inau, me I pan wiai on irail murin ran pukat, me Kaun o kotin majanier:
    I pan ki on monion arail ai kapun, o I pan intiniedi on nan nen arail.'
  nhe-BL: “Ya ni nopa yancuic tlajtolsencahuali tlen nijchihuas ica israelitame. Nijtlalis
    notlanahuatil ipan ininyolo para ma quimatica tlaque nijnequi ma quichihuaca.
    Quena, niquijcuilos ipan inintlalnamiquilis para ma quitlepanitaca.”
  sps-sps: '“U tsue faunot foun to te nai kat nats Ronyo fiisen ramirori tovei tan
    ta fo nainy te naa minon, tsue fi na Tsunaun: Nyo nai fakei rou a fo faun Tsonyo
    koman a aave rari, ma natiny ari ya, ana Nyo te kirkir rari tan fakats tsuri,
    ma manaats ari ya.”'
  wnc-wnc: “Buyambam tapata anzing yakut, ‘Tapduu waomu wena siwana nata wamu takngatu
    wa amin gatayamunangge yawa kekekawik.’ Sike wamu wa anzing, ‘Nata ninane mama
    wamu kuupbam wa amindane musiane pewa natdetning,’ ngang yakut.
  bus-bus: 'Ma bà kuunańyo gurↄ beeenↄ gbɛra yãn yɛ̀: Mɛ́ ma dokayãnↄ dańnɛ ń nↄ̀sɛ
    guu, mɛ́ kɛ̃ ń swɛ̃̀a.'
  gub-BL: — Amume'u putar tuwe ze'eg ipyahu ma'e ihe nehe, heremiruze'eg wanupe ihe
    nehe, amo 'ar mehe ihe nehe, i'i Zanezar a'e. — Heremiruze'eg ima'enukwaw putar
    heze'eg rehe tuweharupi wà nehe. Hurywete putar heze'eg heruzar pà tuweharupi
    wà nehe no, i'i Tekwe Puràg zanewe.
  imo-imo: Awilimuni nimbei, “Aku wali pele imboma kinye tembo nimbo mi lepo ungu
    koinjomu aku i tepa, ‘Nanga ungu mane imbomanga konopundo panjindipo aku ungumu
    enonga konopuna lepa pupili,’ nimbo topo panjindimbo.”
  boj-boj: “Tamo Koba a marej, ‘Ijo anjam bunuj agiende. Bati bei brantimqa e na ijo
    dal anjam kalil osiy tamo uŋgasari naŋgo are miligiq di atqai. Osiy naŋgo areqaloq
    di dego neŋgreŋyqai.’”
  eng-DRA: 'And this is the testament which I will make unto them after those days,
    saith the Lord. I will give my laws in their hearts, and on their minds will I
    write them:'
  knf-knf: '« Nji Ajugan dţiini aji : woli ŋnuur mënţ ŋaţëpi bhoŋar bi nji kaluŋ kado
    na pntaali pi *Iŧrayel bii bi : dluŋ kapiiŧ bgah bi naan ţi ŋhaaş ŋi baka, dluŋ
    kapiiŧ ba ţi uşal wi baka,'
  san-KHM: '"យតោ ហេតោស្តទ្ទិនាត៑ បរម៑ អហំ តៃះ សាទ៌្ធម៑ ឥមំ និយមំ ស្ថិរីករិឞ្យាមីតិ
    ប្រថមត ឧក្ត្វា បរមេឝ្វរេណេទំ កថិតំ, តេឞាំ ចិត្តេ មម វិធីន៑ ស្ថាបយិឞ្យាមិ តេឞាំ
    មនះសុ ច តាន៑ លេខិឞ្យាមិ ច,'
  arn-NT: '“Fey famngechi feleay tati eldungu kisu engün mew rupalechi antü mew, pirkey
    ta Ñidol Ngünechen: Elkünuan tañi ley dungu kisu engün ñi piwke mew ka wirikünulelafiñ
    reke kisu engün ñi longko mew.'
  zas-NT: 'Zianan ma bayaꞌn diidx gac con ree bejn chi guidxin dxej: Guijc reeman
    gusaꞌn da leyan abiꞌ lën luxdoo reeman gucanan'
  ken-NT: Mandɛm Acha arɛm bɛ, “Nɛ́ chi nku nkɔ anɛ mbɔ́ŋɔ́ mɛnyu nɛ bǒbha mpok anɛ
    manywɔp ayɔ áfʉɛ́rɛ́. Chɔŋ mfyɛ́ bɛbhé bha amɛm batɨ yap, nsɨŋ bhɔ amɛm nkaysi
    yap.”
