  san-TIB: '"ཡཏོ ཧེཏོསྟདྡིནཱཏ྄ པརམ྄ ཨཧཾ ཏཻཿ སཱརྡྡྷམ྄ ཨིམཾ ནིཡམཾ སྠིརཱིཀརིཥྱཱམཱིཏི པྲཐམཏ
