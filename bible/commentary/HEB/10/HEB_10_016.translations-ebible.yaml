  san-BUR: '"ယတော ဟေတောသ္တဒ္ဒိနာတ် ပရမ် အဟံ တဲး သာရ္ဒ္ဓမ် ဣမံ နိယမံ သ္ထိရီကရိၐျာမီတိ
