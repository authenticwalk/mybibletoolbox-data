    suge mo tale, ene kwian be age cha takalin kare.’'
  tmd-tmd: “Nɨ Nöbö Diba yadmɨdla, mai nɨ mönö yoŋyöbö ñɨgö yadön, mönö ölɨsö ma yad
    nɨgön, lo na aku rɨb madmag yuörɨb ñɨŋ kwo nɨg nölmön, ñɨŋ nugw ri abön rɨbyöx
    nugu gɨrön mɨjöñɨŋö,” röŋa.
  acr-NNT: 'E tzij waꞌ kanꞌan kukꞌ ri nutinamit chupa taq laꞌ la qꞌij: Kankoj ri nutzijpixabꞌ
    pa kanimaꞌ y kantzꞌibꞌaj pa kijolom, kacha ri Dios Qajawxel.'
  kpg-kpg: “Di Maadua e helekai, ‘Deenei di hagababa dela gaa hai ko Au gi digaula
    i nia laangi ala ga loomoi, gei Au ga haga honu digaula gi agu haganoho, gaa dugu
    nia maa gi lodo nia manawa digaula, gaa hihi nia maa gi lodo nadau maanadu.’”
  taj-taj: “परमप्रभुसे चुह्रङ् भिसी सुङ्बा मुला, लिच्‍छाला धिनरी थेनीगदेदेन छ्‌याम
    लबा छार कबुल चुनोन हिन्‍ना। ङाइ थेनीगदेला सेमरी ङाला ठिम भ्रिसी थान्‍ना।”
  avt-avt: '@see-verse:HEB.010.015'
  cbk-cbk: “Este el nuevo manera que yo el Dios ay dale para puede yo recibi canila
    na maga dias que de vene. Ay pone yo na di ila pensamiento el di mio maga mandamiento.
    Y como si fuera ay escribi gayot yo ese maga mandamiento na di ila maga corazon
    para puede sila obedece con esos.”
  uig-ARA: '«ئۇ كۈنلەردىن كېيىن، مېنىڭ ئۇلار بىلەن تۈزىدىغان ئەھدەم مانا شۇكى، دەيدۇ
    پەرۋەردىگار؛ مەن ئۆز تەۋرات-قانۇنلىرىمنى ئۇلارنىڭ زېھىن-ئەقلىگىمۇ سالىمەن، ھەمدە
    ئۇلارنىڭ قەلبىگىمۇ پۈتىمەن» دېگەندىن كېيىن، ئۇ يەنە: ــ'
  tuf-tuf: Etar cab cucayat aját chihtá istiy cháquinro. Asan israelin owár tan wan
    chaquin acu chihtá istiy cháquinro. Chihtá eya eyin ur icar cháquinro. Eyin ur
    icar imár bitara itic síwayta chihtá cháquinro, wajacro.
  abx-abx: “Patangnga'-ko i bala'od anan si mga inisipan-na, ngan patanum-ko anan
    si mga pamurubu'ut-na kay iyay nan dina i pa'agi pagtapit si ako nga tigpasunud-ko
    kahuman sinan panahon,” lingun-na si Paragdalom.
  mco-NT: Je huin'it xɨɨ je huin'it tiempo nyajmɨhuɨ'maamybɨch je Israel jäy jemybɨ
    ayuc jemybɨ tɨy'ajt. Nbɨdägɨbɨch ngötujcɨn ma ajcxy yjot, e njayamybɨch ngötujcɨn
    ma ajcxy yhuinma'ñ.
  cpb-NT: 'Ikantake ikenkithawaitake Pinkathari, ikantzi: Jiroka owakerari aapatziyawakagaantsi
    iñagaitairi paata: Ari niyoshiretakaayetairi kameetha rantaiteri Oshiyawaityaawo
    nosankenashiretatyeenirime Nonintakaantane.'
  aon-aon: “Debeini nakri, ‘Kweipon anab butograri iri nyutob, eik ta ini eshesh muweshik
    enen adurin atinyi baraen kontrak. Baraen enyudok. Eik ta iwem ihinyumorim eikin
    lo nyupe esheship urkwip aria shopunek ta inyur nyupe numun esheshiruh aparuh.’”
  hus-NT-2005: 'An lejkintaláb xi neꞌech ku tʼajaꞌ kʼal jajáꞌtsik tam ka watʼéch jachanꞌ
    an kʼij, enchéꞌ ti neꞌech ka tʼájan, in ulal an Okʼóxláb: Neꞌech ku kʼwajbaꞌ nu
    takʼixtal ba nin itsích ani neꞌech ku dhutsaꞌ ba nin chalabtsik.'
  mig-NT: Ya̱'á kúu máá contrato nasá'a‑ri̱ jíín‑i jíná'an‑i, onde̱ ná ndɨ́'ɨ ta̱ká
    kɨvɨ̱ yá'a. Te chu'un‑ri̱ ley‑ri̱ ini̱ añú‑i. Te suni chísó‑rí tu̱'un‑ri̱‑ún ini̱
    xini̱‑í jíná'an‑i, áchí máá Tatá Dios.
  bps-bps: “Agu Amuyu Dwata mangu, kadang di satu duh, ani i falami dalan i nimògu
    di dad to faglut, fkahgu i dad tdògu di lam i nawala, na di fandamla.”
  mbs-mbs: “Minikagi se Pengolo, ‘Iling kani se kaling peokit inangen ko kandan te
    modi aldaw. Ipeaneng-aneng ko kandan se menge punù ko amon eked dan iyan kelibeli.
    Iling te isolat ko se menge punù ko kidoen te pedowan dan amon meibeg dan tomolò
    kenyan.’”
  tof-tof: '“Ini küsil alkamül-koke tónggapórrón bóktan yarile, ka sab inkü ne kla
    tónggapono sab solkwat tonarrdó, Lod bóktanda: Ka sab kólba gida ibü moboküpdü
    irrbuno akó ka ta sab balómo ibü susumüridü.”'
  cme-NT: '«Itieŋo ciɛra: ‹Miŋ ka bel *tobisĩnni maŋ baa-ba bieŋa maŋ juɔŋ, mi ka
    dii mi ãnjĩnamma‑i ba hɔmmu-na, mi ka nyɛgɛ̃ŋ-ma ba kusũnni-na.›»'
  sus-sus: '«Saatɛ nan ya n naxan tongoma Isirayila bɔnsɔɛ bɛ: Na waxati na dangi,
    n nan n ma sɛriyɛ luma nɛ e bɔɲɛ ma, n na sɛbɛma nɛ e sondonyi ma.»'
  pon-2006: “Kaun-o mahsanih, ih inou lapo met me I pahn kauwada nanpwungen ngehi
    oh irail ni rahn akan me pahn kohdo; I pahn audehkihda kapehdirail kan oh ntingihediong
    nan mohngiongirail ei kosonned kan.”
  dad-dad: “Odug irok, sain anĩ dumen, aya idi geid bar itenẽya enei anouf. Aya neu
    lo idi waud bun ano fen, idi neid kisi bun atotauf.”
  zab-NT: 'Squé ná xquel abíian diidx gac cun de bniety chi idzɨny dxi: Láani quiadeb
    isáana de ley xtena ne láani lazdoodeb icuáani.'
  ksd-ksd: '“Go ra kunubu iau ma diat, avet a pait ia, Ba i tar par nam ra lavur bung,
    ra Luluai i biti: Ina poe kaugu vartuluai ta ra bala i diat, Ma ina tumu tar diat
    ta ra nuknuk i diat”; ma go bula namur:'
  msm-NT: '“Seini to bag-u no kasabutan no oghinangon ku duon to mgo kaliwat ni Israel:
    To mgo sugu ku igbotang ku duon to ginhawa dow hona-hona dan.”'
  myk-myk: '«Nɛ Kafɔɔ ya jo: Kariɲɛɛgɛ ɲɔmɛɛ le nɛ da ba lɔ yee mu, yee caya ye na
    toro xɔ na ge, lee le: Nɛ na ba na saliya wu yaha pu zɔlɔɔ pu na, di wu ka pu
    fungɔnyɔ ni.»'
  sbe-sbe: “Guiyau ye hedede ye wane, ‘Teina talam ta kabo ya ginauli Isalaela tamowaidi
    udiyedi, tenem huya ne mulinawai. Yau yogu laugagayo kabo ya toledi kuludi ne
    udiyedi yo ya kulidi nuwadi ne udiyedi.’”
  mcr-mcr: “Naqä Iqu tii ätqi. Iŋgaŋi, kukŋuä Nyi qutä guä mäsämniŋqe, tiinji. Nyi
    Ŋqä suqä eeqänäŋi, quvaqä qeqä-quuvqä iu pŋqä eätmä, ga Ŋqä kukŋui, nyi tuwaŋui,
    quvaqä kŋuä indqäŋqeu äqiyemqänä.”
  cux-NT: Chuū chi diíⁿ prometer chi diíⁿ caavá yā cuayiivi chi chó'ōo nguuvi s'eeⁿ,
    ngaⁿ'a Ndyuūs. Cu'neéⁿ ley yeⁿ'é na staava yeⁿ'é yā. Ní dinguúⁿ ley yeⁿ'é na vaanicadíínūuⁿ
    yeⁿ'é yā.
  tur-YTC: '“Efendi, ‘O günlerden sonra Onlarla yapacağım antlaşma şudur: Yasalarımı
    yüreklerine koyacağım, Zihinlerine yazacağım’ diyor.”'
  san-ITR: '"yato hetostaddinAt param ahaM taiH sArddham imaM niyamaM sthirIkariShyAmIti
    prathamata uktvA parameshvareNedaM kathitaM, teShAM chitte mama vidhIn sthApayiShyAmi
    teShAM manaHsu cha tAn lekhiShyAmi cha,'
  bel-N: «Вось запавет, які Я заключу з імі пасьля дзён тых, — кажа Госпад, — даючы
    законы Мае ў сэрцы іхнія, напішу іх і ў думках іхніх,
  sch-sch: '“Nikhuo hong tung ranga anni ngei leh chonginkhit ki sin rang chu mahi
    ani, Pumapa''n a ti: An mulung sûnga ka balamngei dar ka ta, male an mulungrîla
    miziek ki tih.”'
  mic-MIQNT: “Ula na gisagnutmamgewei ni'n 'ltutes ugjit negmow, wegla na'gwegl wejgwita'qal.
    Ni'n iga'tua's 'nt'tplutaqanml uggamlamunuaq aq wi'gmua's ugtangita'suaqanmuaq.
    Gisa'la's apji migwite'tmnew aq angite'tmnew.”
  huu-NT: Hebreos comɨnɨmo jɨaɨe rafue ɨco jɨaɨruido lloitɨcue. Cue rafuena naimacɨ
    uiñuamona, cuena raise ɨɨnoitɨmacɨ.
  jiv-NT: '“Yamaram Chichaman najanattaj nuka jú̱nisaṉ átatui: Wi akupeaj nuna ni
    enentái̱n paant enentáimtikrartatjai.”'
  otm-NT: Nu ran hoqui ga ørpa yʉ ją'i 'bʉ m'bɛjua, din ja tengu na, ga bɛ̨nba bʉ
    ja yʉ́ mbʉi ma pähä zɛhɛ, da ndesɛ gue da dɛngui. Nguetho ga un man 'yomfɛ̨ni
    bʉ ja yʉ́n 'yomfɛ̨ni ʉ.
  dah-dah: '“Ne Doyaŋ Al Kuruŋ gareb gaha yeŋ hime: Kame nalu goyenter mel go hitte
    biŋa kuruŋ teŋbe gaha yineŋ: Nebe dufaymiŋ bana sabane kereŋ, irde biŋde kayeŋ,”
    yitiŋ hi.'
  tnk-tnk: '“Iərɨmənu rani mə, ‘Nəɡkiariien səiou takərihi tərini əknekɨn ia nəpɨn
    sə truvehe nəkur Isrel tuharə irə ro iamɨnhi irə: Takəmri pen loa me səiou ia
    nətərɨɡien səvənraha, nənə mɨrai pen ia rerɨnraha.’”'
  kpr-kpr: “Bajari resira, ‘Sifo amboda furarira aminda, na emboro+ eni, foa namokena
    buvari ava afigarena. Amo eviri. Nanda Geka a Agho Dari nenda dubo jokáda fitono
    irarira, a nenda jiroda gembono irarira.’”
  san-IAS: '"yato hetostaddināt param ahaṁ taiḥ sārddham imaṁ niyamaṁ sthirīkariṣyāmīti
    prathamata uktvā parameśvareṇedaṁ kathitaṁ, teṣāṁ citte mama vidhīn sthāpayiṣyāmi
    teṣāṁ manaḥsu ca tān lekhiṣyāmi ca,'
  nho-nho: '“Teenei taku taratara hakamaatua ma ki tuku maa naa tama naa i naa aso
    ma ki oomai nei: Nau ma ki hakatuu aku loo raa iloto naa hatumanava laatou ka sissii
    ki loto naa hakataakoto laatou.”'
  gym-NT: 'Akwa yebti kukwe rabadi ükaninte btin krörö nieta ni Dänkienkwe: Ti kukwei
    ñan käi rikwitadrekä jire btitre, ñobtä ñan angwane rabadi niaratre töite.'
  azg-NT: Ja Tyoꞌtsꞌon, ndö vaa jñꞌoon na ntsijntꞌa yo nanminꞌ ya na ngüentyja xjen.
    Joo jñꞌoon njan na cotoꞌxenhanꞌ, ntquënhanꞌ quiiꞌ nꞌonhan, ndoꞌ ntyꞌi joo jñꞌoonꞌñeen
    quityquiiꞌ na jndaꞌ nquenhan.
  bhd-bhd: “प्रभु ज़ोते, कि ज़ै करार अवं तैन दिहैड़ना बाद अपने लोकन सेइं केरेलो तै
    ईए, अवं अपने कानून तैन केरे मन्न मां छ़डेलो ते तैन केरे दिलन मां लिखेलो।”
  too-NT: 'A''calīstān na''ictlahua lakatin convenio con xlaca''n, hualh Dios. Chuntza''
    nala: Quit na''iccāmāmāchekxīnī quilīmāpa''ksīn. Lā'' quit na''ictlahua que natatlōkentaxtūcu''tun.'
  ind-AYT: '“Inilah perjanjian yang akan Kuadakan dengan umat-Ku setelah masa itu,
    kata Tuhan: ‘Aku akan menaruh hukum-hukum-Ku dalam hati mereka, dan Aku akan menuliskannya
    dalam pikiran mereka.’”'
  cjo-NT: '“Tema ritakari ikantzi: ‘Tema Naaka Iwinkatharite joriiyopaeni, rootaki
    inimotaakina pimonkaateninami nojankinatakaakiririni Moeseeshi pawijakotantanakya.
    Omaanta tee pimateeyironi nokantakiriri Moeseeshi. Roojatzi inimotaantanari owakirari.
    Tema iinja nokenkithashiryaakagaeyeemironi maawaeni nokowakagaeyakimirini pajankaneki,
    nothotyaakagaeyemironi, piyoperoeyantyaaworini maawaeni’ ”.'
  nsn-nsn: “Gine ter uelhote geru turung guata keipio tasir tamatang Israel, i muduhia
    tar binakene teke kula per Tamata Noman. Inggo u turung uamokola tenag ualatut
    tar koloususin. Karu turung bolo uahiuala tananina teres ninamanasin.”
  san-DEV: '"यतो हेतोस्तद्दिनात् परम् अहं तैः सार्द्धम् इमं नियमं स्थिरीकरिष्यामीति
    प्रथमत उक्त्वा परमेश्वरेणेदं कथितं, तेषां चित्ते मम विधीन् स्थापयिष्यामि तेषां
    मनःसु च तान् लेखिष्यामि च,'
  tna-NT: Neicha jamitsuti eichacua yama etiayu huecuana. Da tiempo su yama quema
    jacuatsasiati cuana eshanapamepeyu huecuana.
  lid-lid: '“Jo Laban, jo kameh asehek sahou randra le dah hawe iri na len eme: Jo
    kameh atehei kandriyen tek ili bolo budon tiri, ano kameh jo torowenei iri sahou
    tek udu bwele-e ade iri.”'
  wim-wim: 'Nil puth kaꞌathamana wik inangan thaw: “Nil Lord.an thawana: aakan ngul
    wampow ngay ngulan wik nyiingkanam wiy-wiyam anangan waaꞌ-waaꞌāng thant pam wanch
    ngatharamakan, aꞌ putha ngayaniya ngul wik yump-yumpāng thanttanganwey, wik inangana:
    ngayiy wik ngul thaw-thawāng thant pam wanch ngatharamakanwey, aꞌ puth wik ngatharam
    ngangkang ngul ngoonchow thanttang aꞌ than woyan ngatharaman ngul wak-wakayna.”'
  zga-M: '“Ulwu lwu lwidihano uluyakheva nivomba paninie na vene vwukhalutile amanchova;
    inchova u Nguluve: Nivekha ululagilo mgati mu numbula nchavo, nanisimba mu nyala
    nchavo.”'
  yom-yom: 'Pfumu kakembi : bilumbu bina bu biela vioka, Tala phila nguizani ndiela
    wizana yawu : Ndiela tula Mina miama mu mintima miawu, ayi ndiela misonika mu
    mayindu mawu.'
  san-SIN: '"යතෝ හේතෝස්තද්දිනාත් පරම් අහං තෛඃ සාර්ද්ධම් ඉමං නියමං ස්ථිරීකරිෂ්‍යාමීති
    ප්‍රථමත උක්ත්වා පරමේශ්වරේණේදං කථිතං, තේෂාං චිත්තේ මම විධීන් ස්ථාපයිෂ්‍යාමි තේෂාං
    මනඃසු ච තාන් ලේඛිෂ්‍යාමි ච,'
  yut-yut: “Amɨn Tagɨ da yaŋ yosok, ‘Saŋbek saŋbek kalugɨ nak da don uŋun gat abeŋ
    uŋun yaŋ. Nak da gen tebano butnikon yopdɨsat, aŋek gen teban dakon geni nandak
    nandaknikon mandakdɨsat.’ ”
  grc-BYZ: αὕτη ἡ διαθήκη ἣν διαθήσομαι πρὸς αὐτοὺς μετὰ τὰς ἡμέρας ἐκείνας, λέγει
    Κύριος· διδοὺς νόμους μου ἐπὶ καρδίας αὐτῶν, καὶ ἐπὶ τῶν διανοιῶν αὐτῶν ἐπιγράψω
    αὐτούς,
  cpc-NT: 'Ikanta jiñaawaitaki Pinkathari, ikantzi: Jiroka owakiraari kajyaakaawakaantsi
    jiñaitairi paata: Ari niyoshiritakaayitairi kamiithari onkaati jantayiitiri. Onkimiwaityaawo
    nosankinashiritaatyiinirimi nokantakaantani.'
  nhg-NT: 'Yaja ini nönca acuierdo tli necchihuas ca yejua sötiepa de inun tunalte,
    quejtulo Tlöcatzintle: Nectlölis nomandamientos ipa inyulo, hua nuyejque ipa inpensamientos
    nequejcuelus.'
  nya-nya: “Ili ndi pangano limene ndidzachita nawo atapita masiku amenewo,” akutero
    Yehova. “Ndidzayika malamulo anga mʼmitima mwawo, ndipo ndidzawalemba mʼmaganizo
    mwawo.”
  ngu-NT: 'Yejhua on yencuic pacto yejhuan niquinmacas ijcuac yopanoc itonaltin de
    on achtoj pacto sa no ijquin yes, quijtohua on toTeco: Nictlalis notlanahuatilhuan
    ipan inyojlo, niman niquintlajcuiloltlalis ipan intlamachilis.'
  kup-kup: “Met Ahop pot hah, ‘Tokat porah nem ñetiñ parum loporizaroh tepatak menamegin
    hezavoz zut, ba meveloman pohao hepanen paru tin hodad tat rekot navetetü, oñ
    povoz eñatak tin tovai sohopan.’”
  jid-jid: iwayi hi youyu iwandi mi tinibawu ni vibii inji bachinbu misru tre bisekpama
    ni myi sronba mungyabanimyi imrenba
  wmw-wmw: “Bandi ya nozo suku‑zo, eyi ndi miyadi yaníja kuwaturira ewo, amba ndi
    Mola. Shariya zangu nitula mmyoyo mwawo, nikwandika nkati ya mawazo awo.”
  gmv-GGM: “Hessafe guye ta isttara gelana caaqo qaalay hayssako gees Goday Ta woga
    ta istta wozinan wothana. Istta Wozinan ta xaafana.
  ssg-ssg: “Haeu tel Masiwi ukek, ‘Imuh nga xinoti tenen namil haun kapi teka seilon
    tetak. Nga aile tesol nauna tetak i sohot tone atelato wanen. Nga hana kongini
    nauna tetak leili namilolato.’”
  zpo-NT: 'Né Xaa Nabeyy: “Lee wdizh kwaan laa na lo re gu, xaa Israel, re mbizh zee,
    nak kwaane: Leen yek re gu, kee na ley cheen na, nu kee naya leen lextoo re gu”.
    [Jer. 31:33]'
  poy-poy: “Ali ndo lipatanu hanulitendi na womberi, pa shipindi shilii, kalonga Mtuwa,
    hantuli malagaliru gangu mumyoyu mwawu, na hanugalembi mumahala mwawu.”
  qwh-NT: “Tse tiempum pecunawan mushog contratuta rurashaq” ninmi Dios. “Tse contratuta
    rurarmi leynïcunata shonquncunaman escribishaq yarparäyämänanpaq.
  gaw-gaw: “Kayak Nug aum. ‘Haen amup̱a da ag ele nug tituanta nai qaḵagnig. Da ag
    oolagp̱a ahilag dab makp̱a ele ḏo dahil meḵul.’
  nca-nca: “Uni Parámimbo ŋande yete, ‘Imemoŋgo nondo mande kondé keta qu yeya tewano.
    Neneŋo hutuŋo mandene rero newondeyemo rewano, mande ŋu rero iŋo-iŋoyemo ŋuya
    nakayáŋowano.
  zpz-NTPP: 'Shuaan der nam: Ni mod za trat nu gyicy du̱ de mbecy Israeel. Ornu shuub
    dzi zeꞌ, ya̱ gyicya̱ nu caa ic dey de riidz nu rne̱e̱. Gyicya̱ nu gad lagy dey
    ñi nañ lardooy, na Shuaan der, na Espiriit Yon ni Ñgyoozh.'
