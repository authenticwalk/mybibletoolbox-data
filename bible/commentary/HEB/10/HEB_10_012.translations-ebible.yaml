  tet-tet: Mais itakaan naꞌilulik boot Kristus, latan isin lolon duꞌuk nodi mate dadi
    sera bodik ita. Nodi dadi sera isin ida dei, Nia loke dalan atu soe mohu itakaan
    salan hotu-hotu. Nunia hotu, Nia namaan aan saꞌe baa nabesi aan iha Naꞌi Maromak
    sorin kwana, iha fatin mak kneter kaliuk.
  hlt-MCSB: Tedae amah loh tholhnah yueng vaikhat la hmueih a nawn tih Pathen kah
    bantang ah kumhal la ngol coeng.
  xtd-NT: Ko Cristu, idini vuelta n‑doko‑ia xa doko‑ia xa dita‑ia kuechi ñayiu, te
    vitna nukoo‑ia ndaꞌa kuaꞌa Ianyuux.
  mdy-ETH: ኪሪስቶሴ ጋዓንቴ ናንጊና ዒንጊንቴያ ማዓ፥ ዒንጊፆ ፔቴና ዒንጌስካፓ ፆኦሲ፥ ዓዳሢኮ ሚዛቆ ዛላ ቦንቺንቲ ዴዔኔ።
  spl-spl: Yawu otmâ gaŋetâ Anitâŋe tosanenŋe pilâningiâkgât Yesuŋe nengât kawenenŋan
    kinmu kuŋetâ muop. Yawu otmâ yanâmâ manman kârikŋahât bulâŋe ya teteop. Yawu otmâ
    muop gârâmâ yâhâpŋe mumbuapgât mâtâp ya ki tap. Emelâk ya otmu ârândâŋ olop. Otmu
    mum yahatmâ Anitâhâlen yâhâ tat tat kârikŋe tatmâ yâhâmbisâp.
  usp-NT: Pero Kakaj Jesucristo jun b'weltke xsuj jun sipan re Kakaj Dios pire tojb'i
    mac y ta' chiqui' tijsuj jun b'welt chic. Cuando xantaj jwi'l, xcub'ar laj jpaach
    Kakaj Dios lecj.
  zav-NT: Pero na' Cristən' bnežɉw cuine' šlinzə par gwdixɉue' xtoḻə'əchon'. Na' beyožən'
    zɉəyechi'e gan' chnabi'e len Diozən'.
  sgz-sgz: Mái sár ái koner kángit tám osmapak táil, ái Karisito sang, ákte tari kes
    sár á osmapak, má osmapak erei ák artálár suri hul arwat pas noi á arul uri sápkin.
    Ák longoi ngorer mák rah mái kán him, má ngorer ák sukis má i kán kiskis pakta
    iatung i balsán mingin ái Káláu.
  kek-NT: Abanan li Jesucristo jun sut ajcui' quixmayeja rib nak quicam re xcuybal
    xsachbal li ma̱c. Chirix a'an co̱ sa' choxa ut quic'ojla sa' xnim uk' li Dios.
  blz-NT: Kasee i Kristus nomokela tongko' sa'angu' kurbaan bo pontololoki dosa. Noko
    daa nomokela kurbaan iya'a, Kristus no'umoruangmo pataka manau' na paraas uananna
    Alaata'ala.
  poe-NT: A̱ ntá Jesucristo mé jnkoko̱á vez kꞌuenyákonhe̱nni chꞌán kíxin tso̱tjuáxin
    iji̱éni la tíha mé sichꞌe xra̱ jnkochríxín. A̱ ntá kjuixin ntá sákjui̱ chꞌán kjuákꞌetja̱xi̱n
    chꞌán nó tí tja chjina kuènte Dios.
  san-TAM: கிந்த்வஸௌ பாபநாஸ²கம் ஏகம்ʼ ப³லிம்ʼ த³த்வாநந்தகாலார்த²ம் ஈஸ்²வரஸ்ய த³க்ஷிண
    உபவிஸ்²ய
  cof-NT: Cristo mantimini jutsa piyarichun tencachique man nesiri tsanle cuwapoitobi,
    Diosichi tsa tede nanchi chudinue.
  srm-NT: Ma di oto Mindima u ta taki aki, wan kodo pasi tö a tja wan paima go paka,
    nöö hën tjika fu nöömö fu paka dee hogi du fu hii u libisëmbë tuu. Nöö di a paka
