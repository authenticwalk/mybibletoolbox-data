  nob-LB: Jesus bar fram det ene offer for synden. Det gir oss tilgivelse i all framtid.
    Han satte seg på Guds høyre side for å regjere.
  ntj-ntj: Nyangka Kurayitjanyanku kutjuwarra yinytjanurringu mirrirringu Mama Kuurrnga-lampa
