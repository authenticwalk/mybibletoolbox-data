    esaꞌ a, Ana soi dalaꞌ fo nggari hendi basa atahori sala-kilu nara. Basa naa, dei
    de Ana neu endoꞌ sia Lamatualain bobꞌoa onan, sia mamana nene fee hadꞌa-hormat.
  msy-msy: Ezɨ Krais arazir kuraba gɨn amangasa uabɨ uan mɨkarzim dughiar vamɨran
    a isa ofan mɨn God ganɨngi. An ofan kamɨn gavgavim ikɨvɨra ikɨ ingar mangvɨra
    ikiam. A kamaghɨn amigha gɨvagha, egha a Godɨn agharir guvimɨn amadaghan aperaghav
    ikia mamaghɨra iti.
  agg-agg: Ŋga asu Krais-ana moanɨ ai mamɨmbo yaŋgɨrɨyu yɨfɨyuhü ahandɨ fi ra Godɨmbo
    masɨhendo muŋguambo si moaruwai hohoanɨmo ra raguanambofembo-hünda. Ranani asu
    ai haponda Godɨndɨ warɨ hondü waranɨ amaru.
  ptp-ptp: Lêc Kɨlisi vông daa lu tibed tɨyi wê ob kɨtya il nêd nipaên vêl i yêp luta
