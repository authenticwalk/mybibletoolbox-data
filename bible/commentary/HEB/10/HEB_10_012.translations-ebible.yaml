verse: HEB.010.012
translations:
  kpx-kpx: Isito Iesu tava igae hatiale kemo atae toela ulihanu. Keu uoholige Iesuu
    ehue tige Dilavau ebagemage au adave inuteveatae ugulamonu.
  okv-H: Te ungotenau priest vahai eha puvija amina ari sasapura ta hande iji vahai
    ikenu inono enu vihito God ta ingeni be ta arumbeto mihie
  tbo-tbo: Ma Keliso mala emosi hota i witalaguyaba dewa apapoena binei ma a talaguyabana
    houga atapuna emoemotana apo ina wialoni, po a witalaguyabana u mulina Yaubada
    u awala hinebawana i tugula.
  mal-C: എന്നാൽ, ഈ മഹാപുരോഹിതനാകട്ടെ, പാപനിവാരണം വരുത്തുന്ന അദ്വിതീയയാഗം എന്നേക്കുമായി
    അർപ്പിച്ചശേഷം ദൈവത്തിന്റെ വലതുഭാഗത്ത് ഉപവിഷ്ടനായി;
  grc-SR: ⸂αὐτὸς⸃ δὲ μίαν ὑπὲρ ἁμαρτιῶν προσενέγκας θυσίαν εἰς τὸ διηνεκές, ἐκάθισεν
    ἐν δεξιᾷ τοῦ θεοῦ,
  bgc-bgc: पर मसीह जो म्हारा बड़ा याजक सै, उसनै माणसां के पापां कै खात्तर एक ए बलिदान
    के रूप म्ह, परमेसवर के स्याम्ही सदा कै खात्तर अपणे-आप ताहीं चढ़ा दिया, अर परमेसवर
    कै सोळी ओड़ महिमामय जगहां म्ह पै जा बेठ्या,
  khz-khz: Na Keriso na rakava gapivagira ularana vekapawai kwapunamo ekalaato toma
    maparara ularana. Ne voia mulinai Palagu aloripanai evetanu-talito.
  deu-TKW: Dieser aber hat nur ein einziges Opfer für die Sünden dargebracht für immer,
    und dann sich gesetzt zur rechten Hand Gottes,
  zsr-NT: Naꞌa, Cristo, tu lzuz, tu le gluꞌë tsaz lahuëꞌ Dios niꞌa qui dul‑laꞌ, atiꞌ
    niꞌr yajchöꞌë cuit lëꞌë yubél Dios.
  lin-lin: Kasi sima na Klisto kobonza mbeka moko kaka mpo na masumu, avandi mpo na
    libela na ngambo ya loboko ya mobali ya Nzambe.
  hns-NT: Bakie Kriest paap mietaawe khaatien ek baliedaan karke sada ke lieje Parmeswar
    ke dahiena bagal baith gail.
  noa-E: Magarrau Jesuuwan chad biek ãbpai meetarrau tag meeba ich mag warag ʉ̈gthar
    mawi ich Aai juachaar gar oo sĩsijim, ich Ayau ichig õor kõit waupitarr thum waupʉ̈iwia.
    Magbarm aigmua warre ĩchab pekau chugpaag awi tag nemchaainjã khëchju aai khaba
    apʉ̈ijim.
  eng-EMTV: But He Himself, having offered one sacrifice for sins forever, He sat
    down at the right hand of God,
  mib-NT: Te Cristo chi ɨɨn jínu‑ni jeē nɨɨ́ cáni ni socō yā maá yá jeē sɨquɨ́ cuéchi
    yó. Te sáá te ni cucōo ya lado váha Yaā Dios nuū cujéhnu ya.
  lif-NT2: कर आनिॽ मानिङ्‌वाॽफुसाम्‍बा ये़सु ख्रिस्‍तरे़ग निङ्‌वाॽफुमाङ्‌ङो थिक्‍ले़ङ्‌मो
    सदादिङ्‌ले़ लागि लायोःन् तेॽमा फाॽआङ् आबाङे सिदुङ्‌जभा पोःक्‍खे़आङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुजुप्‍साङ् ले़प्‍माङ् युङ्‌सिङ्‌लो॥
  xnj-xnj: Nambu Kilisitu mwene awusili luteta lumonga ndava ya kuwusa mabudilu, luteta
    lwa makakala la magono goha gangali mwishu, kangi itama pahala pa utopesa chiwoko
    cha kulyelela kunani.
  mmx-mmx: Ketla Lamaasa Avolo ga etaba mi legesa laplavang mun ti laxakapmek, u ningina
    la amisik bok. La melemu neni ga xis to saparap lekngen tino at ne Moroa.
  cbr-NT: Usa 'aínbi ca Jesucristo achúshitishi camabi unin 'ucha tërë́ncë 'inun bamax
    baísquitancëx anu aín Papa 'icë anu abë 'Apu 'aish aín mëqueu 'i cuancëxa.
  tee-NT: Para ju Cristo va paktam ju xtaklh ju is'atsucunti ixlacata qui'alactu'unti'an.
    Chai astan tavi vanin junta vi ju Dios.
  eng-LSV: But He, having offered one sacrifice for sin—to the end, sat down at the
    right hand of God—
  cak-NT: Pero ri Cristo xe jun mej (bey) xcom, y romari' can xecoch'otaj (xecuyutaj)
    ri kamac. Y cuando xc'astaj, xbech'oquie' pa ru-derecha ri Dios chicaj.
  pah-NT: Cristo'ga ki a'e te ojijukaukarirẽ ga apygi Tupana'ga pyri gajohukoty rũi
    okovo huvihavamo. Ga ndojijukaukara'jara'javi. Ojipeji ga jijukaukari onhikwava'eg̃a
    tamombo pa hete ti ji yvyakotyve'g̃a ndekote'varuhua g̃a hugwi javo. A'ero gamanoypyagwera
    jate pyry Tupana'ga pe yvyakotyve'g̃a nhaporemo imomborukari okote'varuhua Jesus'ga
    pe okojirame.
  sja-NT: Jõdee Cristo piuda abaade p'ek'au k'achia wẽpapiji. Maap'eda su-ak'ɨ beeji
    Tachi Ak'õre truade iru juaraare.
  xed-xed: Ama Yesu Kristi ná, turtuktuk vlata tsatsi ta ghəŋani ŋa pla ghəŋ ŋa hərɗiŋta
    ɗekɗek ta dmakwa mnduha. Tahula tsa, ka nzatá tsi nda ga zeghwa Lazglafta.
  mks-NT: Joo in tañu cuití va na̱xi̱hi̱ Jesucristo sa̱há cua̱chi tócó ndihi ña̱yivi
    já ná cuu ca̱cu ndaa ínima̱ ná a̱nda̱ ama cáa qui̱vi̱. A̱nda̱ jáví na̱saco̱o a
    xoo cuáha Ndióxi̱, tátá a̱ indiví.
  gfk-S: Iesene Krais balik ga ter tike kapawena hartabar mon uta ira sasana. Ma no
    nuno hartabar i tur dades hathatikai. Iga gil hobi igom a kis tano tamat na kinkinis
    ra kata na lumane God.
  bmu-bmu: Mieŋön osimakzemö, Suepkö jike nup galöm bohonŋan mönö indim mohotkö dop
    siŋgisöndoköra aka sileŋi köleŋniga nalö teteköŋi qahö dop köla ahöm öŋgöma. Jöwöwöl
    ohoho ewö ak waŋgigetka Suep jikenöŋ öŋgöba Anutugö böröŋi ölŋe tatza.
  dgz-dgz: Go Keriso koewa nuga garewa wam daiton etua yan garaet tan ap tani aroewa
    wande aiwandata. Amba God mainewa nutup gapan ae wanden.
  eng-GNV: But this man after he had offered one sacrifice for sinnes, sitteth for
    euer at the right hand of God,
  zaa-NT: Pero Cristua nna tsà teruba betie ttu teruba sacrificio por ca tul·la' qui'
    ca enne' nna riỹù'ą para siempre. Làniana beduáníe cuitta' Tata Dios lugar de
    la' dàliani.
  eng-WEBSTER: But this man, after he had offered one sacrifice for sins, for ever
    sat down on the right hand of God;
  guh-guh: Jesucristo baja cajena nacopata pebeyaxuabinexatsi, vajanacaneconimatamotsinexa
    pibisiacuene vajaexanaeneconimi. Caeto baja Jesucristo tëpa pibisiacuene vajaexanaeneconi
    vajanacaneconimatamotsinexa daxitamatacabijavabelianexa. Bajaraxuacujinae Jesucristo
    athëbëtatsia eca, paxa Dioso pemuxuneneta, penajuaevetsinexabeje daxitacuene.
  bon-bon: Keriso yepä taatu padare yepä gwidape, teeme tääpe ne, ecäruji. Siige,
    peei lui ibibi gyene niiya mule äyeblengame ngälu cäco. Tabe piba adnatuji Acejiyame
    me camu poto ime cabu.
  nhw-BL: Pero Cristo motemacac para miquis san sempatzi por totlajtlacolhua para
    nochipa, huan teipa yaya mosehui inejmac Toteco Dios campa más onca tlatlepanitacayotl.
  swh-ONEN: Lakini huyu kuhani akiisha kutoa dhabihu moja kwa ajili ya dhambi kwa
    wakati wote, aliketi mkono wa kuume wa Mungu.
  wbi-wbi: Looli apuo uKilisite kuhumia idhabihu lwa kamo ku nyivi sa kuvusila nakusila
    kwoni, alikalile uluvoko lwa ndiyo lwa Nguluve,
  bba-bba: Adɑmɑ yɑ̃ku teerɑ Kirisi u kuɑ torɑnun sɔ̃ te tɑ turɑ sere kɑ bɑɑdommɑɔ.
    Yen biru u dɑ u sinɑ Gusunɔn nɔm ɡeuɔ,
  eng-KJVCPB: but this man, after he had offered one sacrifice for sins for ever,
    sat down on the right hand of God;
  kgk-NT: Ha Cristo katu nhane rembiapo vaikwe omboyke hagwã-rehe, peteĩgwe mante
    ojejuka uka va'ekwe. Nomano jevy jevýiry. Nhane mopotĩ tee-gwi, jaiko meme va'erã
    Nhandejáry ndive japa e'ỹ reheve. Onheme'ẽ rire Nhandejáry-pe, ogwapy-ma va'ekwe
    ijyke-rehe ijakatúa-koty oĩ-vy. Onhembotuvixave va'e ogwapy haty-pyma ogwapy oĩ-vy.
  waj-waj: Yisuu Kirisiiva mminnamminnaa maisaiyauvaara mmuaaneetu Anutuuqaa ari mmi
    kioo oro inna yaaku yaadudainningiaa hara kioo variravai. Ivo mmuaaneetu itaama
    uu aataruuvo fai tupatupaa vainaravai.
  cpy-cpy: Rooma Jeepatzii-totaa-rewo, apawo-jatzi ishinetaka ratsipetyaawo iyaari-peronka
    atziri-paeni, roojatzi ijeekae rakoperoki Tajorentsi itsipataari ipinkathari-wentantzi,
  mpx-mpx: Yaa Keliso powon maisena ya i ginol gamagalau wali gegi kaiwena, ge powon
    o ana gasisi i gan sauga gegewena nige ni momowasi. Yaka abwe i misiyowa Yehoba
    labena awonaa,
  wbp-wbp: Kala Jijaji Kirajirli-nyanu yungu Kaatu-kurraju jintaku-mipa yungu-ngalpa
    palimi ngalipaku yapa-patuku kujarlipa majungka-jarrija. Nyanunguju palija yungu-ngalpa
    Kaatu yawuru-jarrimi. Ngula-jangka, Jijaji Kirajiji yanu kankarlarra manu nyinanjunu
    Kaaturla jungarni-pirdinypa yungu Kaaturlu nyanunguju wiri-pajirni.
  luo-luo: Kristo to notimo misango mar golo richo dichiel kende, mi obet piny e bat
    korachwich mar Nyasaye.
  nhe-NT: Pero Cristo motemacac para miquis san se huelta por totlajtlacolhua para
    nochipa, huan teipa yajaya mosehui inejmatl Toteco Dios campa más onca tlatlepanitacayotl.
  aii-aii: ܐܝܼܢܵܐ ܐܵܗܵܐ ܟܵܗܢܵܐ ܐܝܼܡܲܢ ܕܡܘܼܩܪܸܒ݂ ܠܹܗ ܩܵܐ ܗܲܡܵܫܵܐ ܚܲܕ ܕܸܒ݂ܚܵܐ ܒܘܼܬ ܚܛܝܼܬܵ‌ܐ،
    ܝܬܝܼܒ݂ ܠܹܗ ܡ̣ܢ ܝܲܡܝܼܢܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Aglaali Christ qaitchianikami atautchimik tuniḷḷautmik killuutinun, aquvittuq
    taliqpianun Agaayyutim minġuiqsiaġiaqhuni savaaġmiñiñ taimuŋa,
  msb-msb: Pero para sa mga sala naghalad si Cristo sin usad-usadi lang na sakripisyo
    na dili na pagaotrohon pa. Pakatapos, nag-ingkod siya sa banda tuo san Dios.
  cpa-NT: Jøng² cu²rón² lah¹jøng² báh³ ca¹cuø¹ Cristo quián² jniang³ jmø²ŋǿ¹² quiah¹²dsa
    ni³ huu¹³ dsag³ mi³ti³røi² jniang³. Jøng² ca¹ŋáh¹dsa. Ca¹ŋi¹gú¹dsa ja³cog² Diú¹³,
    jag¹³dsa dsio¹.
  dso-dso: ମାତର୍‌ କିରିସ୍‌ଟ ତରେକ୍‌ ସେ ନିଜ୍‌କେ ବଲିଅଇଲା, ସେଟା ଆମର୍‌ ପାପ୍‌କେ ଦାରିଗାଲା
    ଆରି ସେ ସର୍‌ପାଇ ଅଇଲାଟା ସବୁଦିନର୍‌ ପାଇ ନିକ । ସେ କରିରଇବା କାମ୍‌ ସାରାଇଲା ଇସାବେ ଗଟେକ୍‌
    ଚିନ୍‌ ପାରା, ପର୍‌ମେସରର୍‌ ଉଜାବାଟେ ବସ୍‌ଲା ।
  meu-meu: A Keriso ese boubou ḡauna tamona vada e hahelaḡaia, kara dika iabi-ohodia;
    bena Dirava idibana kahana ai vada e helai diho.
  yva-NT: Weramu Kristus apa ana po raunanto Amisye ai mamo Po rave intabo kobe arono
    Po taune anasine raunandea kakai indamu Po ayao kakai rapaya. Muno Apa kakaije
    umaso mo kove raugavo vatane mansaija nuge nuganui. Arono Po apa anakere umaso
    raijara mewen to, umba seo no munijo ntiti rai, tuna no Ajayo Amisy anem ngkove
    rai indamu be akarive atavon.
  dgc-dgc: Pero ti Cristo éy niatang na tu bégi na a mensan san, éy saya i nagpaibuta
    dikitam ta kasalanan tam. Ey kétapos na éya, éy inumange siya ta langet, a kaguman
    na sa i Diyos a méghari.
  zpm-NT: saṉgue Jesús goṉ, tibaque vuelt bzhiee xchen me goc me gon psaṉmbe me miech
    lo doḻ. Laa niina, cue Dios nëz derech ga zob me,
  hix-NT: Kryestu haxa ryhe, eryewtaxah naha. Ehonomnà me xaxa howehehra neryewtaye,
    Khoryenkom hanaka. Kanhànàthàyamo yownye me totàmàtxhe rma, neryewtaye. Otàmpàra
    harha naha. Towenyxa ro ryhe notàmye.
  sim-sim: Hako Krais hindi namtas nom maome orhin hari ria. Uri ofa oso nom kavakava
    ma misambik fehehik nandan yoko ermbendahik nanda sira. Lerawu oson or larakoho
    hevenik or lawuhu Avui Wasilaka tapmama orhi yok ormu linduwa.
  npi-ULB: अर्कोतिर, ख्रीष्‍टले पापका निम्ति सधैँको लागि एउटै बलिदान चढाएर उहाँ परमेश्‍वरको
    दाहिने हातपट्टि बस्‍नुभएको छ ।
  cgc-cgc: Piro Cristo an a, isya nang gid bisis kanen an gaatag ta iya na kabui bilang
    alad na para ta mga sala ta tanan na mga ittaw daw iya na alad usto gid daw dili
    en kinanglan isaben ta ula katapusan. Na natapos en iya na pag-atag ta iya na
    kabui, gapungko kanen an naan tengnged ta Dyos naan dapit ta tuo.
  tim-tim: Hain agi aregât âmâ Kristo hilâm konogân sumbe konok kato Anutuŋe ekto
    ârândâŋ agep. Hain akto âiŋe bo akto Anutugât bâtŋe bungen tatmâ mandâp.
  yor-yor: Ṣùgbọ́n òun, lẹ́yìn ìgbà tí o ti rú ẹbọ kan fún ẹ̀ṣẹ̀ títí láé, o jókòó
    lọ́wọ́ ọ̀tún Ọlọ́run;
  wos-wos: Jisas Krais hurundan maki huruhambandé. Dé atéfék héki hwarimbu hurundan
    haraki saraki sémbut yakwanyinjoka dé natafa nukwa dé hafuré Godka hwe. Hwetaka
    dé Godna yika tamba sakumbu dé re.
  emp-NTPO: Baribʌrʌ Jesucritoba cadjirua carea ara idjida idu beabisia. B̸arima ab̶a
    mãwã od̶aba jũma cadjiruara ãyã b̶ʌsia. Maʌ̃be Ãcõrẽ jʌwa araare chũmesia.
  eng-F35: but He Himself, having offered for all time one sacrifice for sins, sat
    down at God's right.
  ind-ind: Tetapi Kristus, Imam Agung kita, mempersembahkan satu kurban saja yang
    berlaku untuk selamanya, lalu Dia duduk di tempat yang paling terhormat di sisi
    Allah.
  pes-OPCB: اما مسیح خود را فقط یک بار به عنوان قربانی به خدا تقدیم کرد تا گناهان
    را بیامرزد؛ و پس از آن، در بالاترین مکان عزّت و افتخار، به دست راست خدا نشست،
  mpt-mpt: Ina otane Klaiste deib makob e damo Gode omanea nib hengmino omtlabenebiobe.
    Yesuse kaanebu ota e nib hengmino amitie omtlabenebiobe. E inanea e damo Gode
    omanea e okoko blimanoa e utnea Gode kweile kweitale kikib ye toumbiebe.
  ssx-ssx: Pate Ketisoma꞉ hoke hau paeyaaluekema꞉ta꞉ hoto homeke homeke ipika꞉ da꞉ta꞉la꞉eki
    halaeyekeme. Koto homa꞉la꞉ ekima꞉ epe ala꞉ ekita꞉ topo na piki pa u pelia halieke.
    Kutu pu paeyeketa꞉ ipikana꞉ma꞉ Koda꞉na꞉ kiki popeke nanema꞉ pitiekeme.
  mkl-mkl: Ammɑ kuwee ɑkɑ̃i Kirisi í ce nɑ irii dulum. Si ɑnyii nŋu, í koo í bubɑ
    si ɑwɔ njɛi Ilɑɑɔ̃ hee do ɑjɔ fei,
  gaq-gaq: ମାତର୍‌ କ୍ରିସ୍ଟ ପାପ୍‌ନେ ଆତେନ୍‌ ରକମ୍‌ନେ କାମ୍ ସୁଗୁଆ ଜୁଗ୍‌ଜୁଗ୍ ନ୍‌ସା ମୁଇଙ୍ଗ୍
    ମାତର୍‌ ବଲିପୁଜା ଅପେଃ ବ‍ଆର୍‌କେ । ତେନ୍ଇଡ଼ିଂ ମେଁ ୱେଚେ ଇସ୍‌ପର୍‌ନେ ବେସ୍ୟା ପାକା କଲେଃକେ
    ।
  gof-RNT: Shin Kiristtoosi ubba wodes gidiya issi nagara yarshshuwa yarshshidi, Xoossaafe
    ushachcha baggan uttis.
  unx-unx: ମେନ୍‌ଦ ଖ୍ରୀଷ୍ଟ୍‌ ପାପ୍‌ ନାଗେନ୍ତେ ମିସାଗି ଦାଣେଁୟାନ୍‌ଚି ଜାନାଅ ଜାନାଅ ନାଗେନ୍ତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଜମ୍‌ତିଃସାଃରେ ଦୁବ୍‌ୟାନା ।
  gah-gah: Lá onoimóza, Kilistó nene lihimate asú itive loko ezáa golanitunú guguni
    gizokago, asú okamó nenazo, nenémini amupiló goha lá aminogo ive. Itó lá oake,
    Ómasímini agizani lamagaloka mitó minamó.
  lcm-lcm: Sikei Iesu katala alis pok tatana ani ka mat ani lau rikek amatan sikei
    palau ani keve taun. Au na kalapo sinong e palso i God
  aer-aer: Kenhe Jesus akenhe re-arrpe anyente-ngare ware Ngkarteke anthelheke anwerneke
    ilwetyeke nhenge akurne-arle mpwarekeke. Re anwerneke piwelhemele ilweke nhenge
    yanhe-ngentyele Ngkartele akurne areye anwerneke-ngentyele urrparetyeke anwernekenge
    ipeltye-irretyenhenge. Ikwere-iperre anteme re alkere akertne-werne alpeke Ngkartenge
    akwe-arratyele re anteme akngerrepate anthurre-arle aneme.
  qvc-NT: Piru Jisukristuqam suq kutindalla wañurqan, runakunata, warmikunata yumbay
    uchanchiqmanda pirdunawananchiq. Chaymandaqam wañushqanmanda kawsamushpa, Tayta
    Dyuspa allin ladumbi tiyarqan.
  tgl-ULB: Ngunit pagkatapos na ialay ni Cristo ang isang handog para sa kasalanan
    magpakailanman, umupo siya sa kanang kamay ng Diyos,
  cbs-NT: Jamen Jesucristo ikidan, jabun nun ikunwanxanaibu nukun chakabu nuku buaxunun
    ika besti ja bestiwai cruzkia nuku mawaxuntan ana ipatimai bestentan jawen Ibu
