    Gadu.
  qvs-NT: Chayrayku suk kutilla Jesukristu wañurkan runakunata uchankunamanta perdonanankunapa.
    Wañushkanwasha Tatan Diospa alli ladunpi tiyarirkan.
  zca-NT: Per Jesukrist, tutsa wëlt miza' Me yub kwerp che'n Me nkë lo krus par mizubchi
    Me rë kwa'n nzë'b xki be lo Dios par dubta', orze' nguzob Me lad direch che'n
    Dios lo yibë',
  cbc-NT: Jesucristo pʉame roque camasã roro na caátie wapare netõõyaparo etagʉ, cʉ̃
    majũã jĩcãnia yucʉpãĩpʉ riayupi. Pʉgani cãrõ tunu cʉ̃ carianemorõ boesupa camasã
    na canetõpeere. Áti yaparori bero, ʉmʉrecóopʉ ásúpi, cʉ̃ pacʉ Diotʉ cariape nʉgõãpʉ
    ruiácʉ́.
  qxo-NT: Sacerdötintsic Jesucristum itsanga cruzchö juc cutilla wanushga payman criyicog
    cagcunaga perdonashgana cayänanpä. Wanunganpita cawarcamurmi cananga imaycawanpis
    munayyog carninmi Tayta Diospa derëcha cag lädunchö jamaraycan.
  mox-mox: Ta eda Toveguba Qiduana tuta ʼaideganamo taunega vegubayea Yaubada ʼinaya
    eda luveifana weaqina. Ta ʼabibodanaya Tamana ana ʼataqia toabui.
  kew-kew: Goa pea pare Krais-me niaana wae yaenu mea rubape miru-rupare ora rana
    padane-ma iraasame epesa. Go madaare oro yaalo go kogonome niaana wae yaenu rayo
    mea ruba kiritisa. Nipumi goa puare nipu Gote-na popo ki-nane pua pia.
  dww-dww: Be uma pirisinama Yesu tauna raḡan tenaḡa kavakava dà gewagewama aubainama
    ya tipana, be murine tauna Mamaitua kasaune ya miana.
  twi-ASANTE: Kristo deɛ, ɔbɔɔ bɔne ho afɔdeɛ. Afɔdeɛ a ɛtena daa nyinaa. Na ɛno akyi,
    ɔtenaa Onyankopɔn nifa so.
  aoj-aoj: Apaꞌ aman anamba nondolali atetef, nagasoꞌana anen atona nondolalima Goda
    nagakwaha waf awafi, amamba atom atapim mope dondol lifilafi. Anen nandaꞌam naꞌamba
    ma eaꞌ, deiꞌ nape naloma Goda waꞌol lagol kwahisigili banagagili.
  cbv-cbv: Obohjeéhtih, jwĩ yéejatji jíib Cristoboó biíc láajeh wʉn wʉ̃hna, jwĩ yéejatdih
    ãt tʉ́i yoh beedánap wʉt jĩ. Pánih yoh beedá péanit, ã íip pebhna pʉ́ʉh laab béjnit,
    ã jéihyepmant bóo bʉwámant, ãt chʉ́ʉdʉp wʉt jĩ.
  taw-taw: Klays pen, binɨb tap si tap tɨmel gɨpal okok tɨg walɨg gɨyokɨnɨm agɨl,
    mɨnek nokom yɨbɨl mubwak ne ke ak dɨl, God nop sɨbog ñak. Wog anɨb ak pɨsnep gɨjuwɨl,
    am God ñɨn yɨpɨd kɨd okok ken besɨgak.
  jic-NT: Cristo mpes p'in 'üsüs se palá. Cristo tje'yaya jupj p'iyá Dios lal la mas,
    jupj 'os tepyala. La pjaní p'in nin la tjiji. Jupj la tjiji mpes Dios lovin ma
    nin jola mpalas gente malala nyuca la tjajay. Cristo nin la tjiji na, 'etjele
    Dios li'inyampe.
  zap-NT: Per le Jesucrist, tebtiregue wdee Ne si wet Ne por dol ne rlaa mén, nunk
    guetetre Ne, zhich guin wzob Ne koo Dëdyuzh ladbëë.
  wer-wer: Kristo pi pöt, akun kopëtet pim iitere koröpö tiarim utpetatëën kiri kosang
    wiaapnaat ëa. Pël ëak kutömweri së Anutuu yaapkëël wel aisëak wë.
  ipi-ipi: '@see-verse:HEB.010.011'
  qul-NT: Jesucristocajka jucharaycu wañorkan, cuerponta ch'ulla cutilla wiñaypaj
    kospa. Chaymanta Diospaj paña ladonpi tiyaycun.
  ter-NT: Kene Jesus, poéha ikó'iparaxo Itukó'oviti yaneko poréxeaku ésa'i kasása'ikopea
    pahúnevo ûti. Yoko koati úsotine ne ítuke yanekôyo, ákone káyuixapu. Ina ivatákopo
    éxopeke Itukó'oviti xoko ivátakoku kapáyasokone Itukó'oviti,
  bmr-NT: Jaanotɨ naha Jesucristo safooro sano paryɨ mohimitɨhallɨvɨ guijeveuhi. Jaaboro
    Moocaani miyanaagonovɨ casɨɨvuubo fahiijɨvaro iicaqui.
  fuf-fuf: Almasiihu on non kaɲun, o waɗii sadaka gooto bajjo fii junuubaaji ɗin,
    yonuɗo haa poomaa, awa kadi himo jooɗii ka sengo ɲaamo Alla,
  bhl-bhl: Kate, Kulais e makmak ding ete kuw, num sua kel akal, sow akal, diwkuw
    diwkuw kekabuluw sili sili nam alik alik beem mongom ete aik ayem beem aluwbamin
    atew keko, kame Sunbin-Got em auk so yuk teing ka kel teinko, alakabe te.
  ons-ons: Kristoŋo yemo borikinane bakom atak weku okangi qoeke, eaŋo yemo weku mane
    naso baŋem papa togon pa ariake, paki eŋe Anutu wane zonom mama, ea wane woninoken
    pese ket metke.
  con-NTPO: Tsa'ma Cristoja tisu anjampa tssansi fae seyi pa tayopi egae tsincon'choma,
    jai'ngae egae tsincoña'choma'qque nanitsse ccuchaye. Tsa'caen pa'ccoma ccuchapa
    Chiga sefacconi japa na'suve dapa Chiga tansinfani dyaipa manda'je.
  ghs-ghs: Baamunipamu! Oi dzube abi mina napahoi qupi teenake kahosa napahoke teetemi
    bamunipamu naatareiqi sama nome ai mootota. Mootoqi baata oke qaate peiteqi Ohonga
    maiho poro qereta qooroqi noho pobita oorai.
  peg-peg: ମତର୍‌ କ୍ରିସ୍ଟ ପାପ୍‌ କାଜିଂ କେବଲ୍‌ ର ପୁଜାକିତି ପାଚେ ଇସ୍ୱର୍ତି ବୁଜ୍‌ଣି ବାଗାଙ୍ଗ୍‌
    ସବୁଦିନ୍‍ କାଜିଂ କୁଚ୍‌ଚାନ୍‌;
  txu-NT: Nhym bep ate ne Kritu Metĩndjwỳnhmã mỳjja pydji ngã. Nãm kum amingã nhym
    me bĩn pydji. Nãm amijã me axwe mẽ nhym me kam bĩn pydji. Nãm me kubĩ nhym kam
    tu amijã me axweo apêxkumrẽx. Jakôt ne Metĩndjwỳnh djubôk'ãnh nhỹ, kubê bẽnjadjwỳr
    raxkam ubôk'ãnh nhỹ.
  eng-WEBU: but he, when he had offered one sacrifice for sins forever, sat down on
    the right hand of God,
  gnw-NT: Ẽrei cua cuimbae Cristo jee vae umano umee vaerã jete Tumpa pe. Penti veseño
    jucuarãi uyapo, ipuere vaerã umbai mbaeyoa reta jaeño mai pegua. Jare jocua jaɨcue
    rupi uguapɨ Tumpa iyɨpɨ pe iyacata cotɨ.
  mux-mux: Akiliinga-pe yi penga urum Pulu Yili popu tunjuli yi kanili-ni yambumanga
    pali taki-taki telemele ulu-pulu-kísima aima kamu kapula kulu tonjumba ulu te
    tenjimbandu yu-ni kamu walsekale mindi yunga turing kangiele Pulu Yili popu topa
    sirim kene ⸤kungma toku popu toku kalku Pulu Yili siring ulu-pulele kamu mania
    purum. Yu-ni aku tepa kene bi ola mulupili yu Pulu Yili-kene mélema nokumbandu⸥
    Pulu Yili-nga ki-bokundu pupa mulurum. ⸤Ma-koleana Pulu Yili popu tunjuring yimanga
    kongunale pora naa nirimaliinga taki-taki ola angiliiku popu toku mindi angiliiring
    akiliinga-pe Krais-ni walsekale mendepolu Pulu Yili popu turum kene kapula tirimeliinga
    we mulurum.⸥
  maj-NT: Tu̱nga Jesucristo̱ nkuhú ni̱yá kitsjá chje̱. Kui xi kits'ínndyjajnu ngatitsuhu̱n
    xu̱ta̱ ko̱ tu̱ nkjéhé ni chjíhi̱ ra̱. A̱s'a̱i ngjik'iejñat'aha̱ Nti̱a̱ná.
  bkq-NT: Jesus Cristo olâ âwâlâ âtuwâm, kruz wâgâ tyiguehoem. Tokalelâ myakâwâm iguely,
    Deus izepa ato aguientyby xygakeze. Aunlolâ mârâ koendonro kurâem anhetyby. Idânârâ
    inakanhe adâjitobyry xygakehoem tâtuze myakâwâm. Âdaunloenlâ nâtuondaymba ise
    mâkâ tyigueontoem. Igueypyem, kurâem itondybyem, kau odaxi âkuwâm. Deus eahoru
    eynynâ mâkâ ekadybyem awyly, pymâem kuru tâitoem.
  kue-kue: Ba Krais tandaglme pre kombuglange enge suwara gagl ofa tongwa i mongomo
    aimande kongun ere pango ana ye eremogl God moglmara ongo wokra amedi moglkwa,
  cot-NT: Cotanquitsiquea iricampani Quirishito Asaserorotemajate aparoquea ipimantaca
    imetojaventsijigaro covaeguisherentsijia manaquea oavaetanaje, ariquea isenampijapojajari
    Aapani Irioshi isavicapojaji itincamijempequiqui.
  bnp-bnp: Pali a nihabi ne Kristo, i habi balaka taku kunana. A nihabi vona i kara
    ni puga vuroki a naro hale ne huriki lobo na parava vakaroro. Muri i made puru
    na limana kanena Vure.
  apn-NT: No kêt Kris na pre mẽ kot xatã mry hpar xwỳnhta rom ãm htyk tipxi htã mẽ
    pahte amnhĩ tomnuj piitã hpãnhã amnhĩre. Hãmri nẽ ma akupỹm kaxkwa hwỳr api nẽ
    Tĩrtũm nhĩhkô hã Pahi Maati hkrĩ xà kamã upôk rũm hkrĩ ho hkrĩ.
  ctp-NT: Loꞌo Jesucristo ni, ska yaꞌ ti ngujwi yu lo wsi chaꞌ katin kiꞌya nu ndukwi
    nten. Ni siya chalyuu ni, ja ya tyii jwersa ꞌin tñan nu yꞌni yu. Chunꞌ ndiꞌin
    la mdoꞌo Jesús chalyuu re ndyaa yu nde niꞌ kwan, ndyaa tukwa yu laꞌa seꞌen kwin
    seꞌen ndukwa Ndiose Sti yu nde niꞌ kwan.
  opm-opm: Dire hanat bok han Krais oh ihat na pat hanmur. Oh kasipsi han ohoh ihan
    tit dahwi dire gwe mat hapurpat ama ohe pe oh hanip gonsi dire er gap oh eimat
    hirmat namdapat Gin noh ire er gap eimat hirmat amda ma hapat daham itap orhe
    patnong rus bes oper tandapat tongnom patmur.
  bvr-bvr: Wurra Christ nipa jarra ana-ngardapiya ana-goma gu-negarra nipa a-wuyana
    nula Wangarr minypa a-juwuna arrburrwa rrapa gun-nerra a-rorrchinga, lika a-rakaja
    Wangarr ana-gera ana-munganaguwa.
  wal-wal: SHin Kiristtoosi nagaraa gishshau, ubba wodiyau gidiya issi yarshshuwaa
    yarshshidi, Xoossaappe ushachcha baggaara utti aggiis.
  zad-NT: San Crístona' bzani kwine' wite' shlin shlax̱j kwenc̱he bsol bṉite' xtoḻ'choka'.
    Na' ka bibane', jachi'e shḻaa de shḻi c̱he Chioza' gana' chṉabia'lene'ne'.
  kmg-kmg: Kristozi ine sâqocne-nâŋecte taha mocjaha bame tarame faic Anutu mefârenao
