  spy-NT: Nteenee, yoo kiikooytooy keey ꞉kibkōrōs nyēēnyoo areet akeenke baateey,
    wokōōbuurēē āwutaab taay nyēbo Yēyiin.
  xnn-xnn: Ngem si Kristo et es-esa nan itedna tay namingsan nan nang-itedana isnan
    awakna ay pala isnan basbasol di ipogaw. Idi nakwas di danat itokdo isnan makanawan
    Apo Dios tay nan intedna et masilbi ay eng-enggana.
  mwe-mwe: Ikabheje a Kilishitu bhashinkushoya mbepei jimo ja lonjeya mobha gowe,
    kungai gubhatemi kunkono nnilo gwa a Nnungu,
  tte-tte: Na topwaoli bwaite Yeisu mekaigedamo ana pwaoli ipaisowai na mesabana tomo
    ali pwanoli ideuli-gabaegili. Kabo muli mena isae bulibuli yo imiyasio Yaubada
    ulaulana mena. Kaiwena pwaoli paisowana iyemwawasi. Kabo pwaoline ana kaiwe imiyayai,
    nige ana kaba mwawasi.
  tcs-tcs: Bat Bosprist blo yumpla i bin opa emselp po God, meke wan mina big sakripais
    wantaim po sin blo yumpla ebribodi, ane i mata gud poeba. Den em i bin sidaun
    wea da ples blo ona lo da raitansaid blo God.
  hlt-THB: Cehlai vawhkaw khawsoeih ingkaw thawlh lucik ce ak khoek koeng na a suum
    coengawh taw, Pa tang benawh ce ngawi hy.
  soq-soq: Tane no Pirisimba Keriso kadi pulowa dea os deasane walama uduudu baiwa
    itun. Me nolawa diasane aupe me God witapa on deneuwe aisidene waine wande.
  qub-qub: Jesucristumi ichanga juc cutilla wañusha runacunata juchanpita salbananpaj.
    Wañushanpita cawarircamur Tayta Diospa ñaupanmannami jamaycusha.
  att-att: Ngam si Apu Kesu Kiristu, iniyátáng na yù baggi na, nga namittán lâ, nga
    mangari ta liwiliwâ tam ngámin ta áddè ta áddè. Á kabalin na nangiyátáng, nagitubang
    ta jiwanán ni Namarò ta lángì, nga ággitubangán nayù kotunán nga maráyaw.
  bki-bki: Mia kiado parinio toro lu nei Kristo, kiano jokoluolu naio maka tibe na.
    Naio mila jokoluolu ka kiri vite takurano ga bior kariano nalo nonovio, mia naio
    mila vaarakurano ga, ana bogo napano mila bisi, ana naio ba jotano mave ea tivelinio
    vameruo na Atua.
  bqp-bqp: Kirisi sↄ̃, à sa ò durunna yã musu gɛ̃̀n domɛ ari gↄrↄ sĩnda pínki, akũ
    à gɛ̀ɛ à vùtɛ Luda ↄplai.
  mcp-mcp: Ká Krîst nywáá, sɔ́ɔ́lʉ́gʉ́ mə́túnʉga nyə á sá shú mísə́m yí, í á bə njɨ
    ŋgwûd. Nyə a mə́ kə ji shí mbwə̂ məncwûm mə́ Zɛmbî dɨ̂, jílə á kandʉgə.
  hat-hat: Men, Kris la pou tèt pa l' fè yon sèl ofrann san pou tout peche yo, yon
    ofrann san ki bon pou tout tan. Apre sa, li chita sou bò dwat Bondye.
  npl-NT: Pero Cristo san se welta omotemák makimiktikah para kintlaxtlawas totlajtlakolwah
    nochipa. Iwa axa ewatok ik iyekma Totajtsi Dios.
  bgg-bgg: Ji-arone, Masi, ne layogthek chiang luang jia mizid zid jong, mizid jine
    idang chun, chiih-è ai ne Hamangkhung-aphuii pha phazoi hà dug dun ro.
  eng-TCENT: But when Christ had offered for all time one sacrifice for sins, he sat
    down at the right hand of God,
  eng-BSB: But when this Priest had offered for all time one sacrifice for sins, He
    sat down at the right hand of God.
  cpu-NT: Irooma Cristo, aparosatzi ishinetaka irovamaaventaiteri iyaariperonka atziriite,
    ipoña isaikai irakojanoriki Pava itsipataari ipinkathariventantzi,
  san-ASM: কিন্ত্ৱসৌ পাপনাশকম্ একং বলিং দৎৱানন্তকালাৰ্থম্ ঈশ্ৱৰস্য দক্ষিণ উপৱিশ্য
  tac-NT: Esukrístoka pe bo'né sa'pala nejílekuru napurigá tabilé resiti sulégame
    nímala ralámuli, 'lige alé ajtí jipe Onorúgame 'yuga wajtoná napu ajtí Onorúgame.
  eng-WEBPB: but he, when he had offered one sacrifice for sins forever, sat down
    on the right hand of God,
  gfk-H: Senbia Karisito balik ga tar tiga kapawena hartabar mon uta ira sakena. Ma
    no nuna hartabar i tur dadas hathatikai. Ga gil hua gaam a kis tano tamat na kinkinis
    ra sot na lima Kalou.
  viv-viv: Bana Yesu Keliso ma tova saꞋeyanaga Tauna giꞋalika be dayagina gimadu-vagata,
    ada mena abaveyao-nadi koyona ana aiyawela faꞋina anafata-moꞋa tova inaga inaga
    keke ana abalauyabu. Yesu abaveyao gifaisewana gihavaina, gina Yaubada iꞋatagine
    givetogana.
  yao-yao: Nambo Kilisito ŵatyosisye mbopesi jimo pe kwa kusityosya sambi, mbopesi
    jajili ni machili moŵa gose pangali mbesi, nipele ŵatemi peuto pakuchimbichikwa
    kundyo kwa Akunnungu.
  tgp-tgp: Pani nor̃a Pr̃is Aulu mo hasena silea isan God sohena malamalai matea mata
    hehe sei mo r̃uhu mata rani tari. Ale nake mo lo sakele na jara oloolo tavera
    mo aulu mo jeu na tinapua na tavalu liman God.
  auc-NT: Mäningä mönö beyæ̈ në nö Godongaingä guiquënë adopoque godöninque ïinque
    baganca eyepæ̈ pönï godöninque Wængonguï tömëmængä ïnö æi tæ̈ contate ongongampa.
  kbc-NT: Pida Jesus, ane Ǥonisacerdoti ɡ̶oneɡ̶egi, onijoteci me dinibootedio moyeloadi
    leeɡ̶otedi libeyaceɡ̶eco oko, odaa niɡ̶ijo loenatagi idioka limedi me diniwaloe.
    Odaa niɡ̶idiaaɡ̶idi ja nicotedi liwai libaaɡ̶adi Aneotedoɡ̶oji.
  bmh-bmh: Bo, Kristus go noumaimai, gonugau enib tabug ziwas tutak sag Uwait moroun,
    gonug duair unum agal igul eg zilagai mareun. Guzenaimai, go Uwait nugau ebeg
    naliu eiman hoboi dareu.
  ctu-BL: Pero Cristo junyajl tsi' yʌc'ʌ i bʌ ti' majtan Dios cha'an mi' toj lac mul
    ti pejtelel ora. Che' bʌ tsa' ujti i yʌc' i bʌ, tsa' buchle ya' ti' ñoj Dios.
  meq-meq: Yesu Kəriste na, a vəl bo ŋgay eye sik nəte hərwi məzle mezeleme abəra
    ka ndo hay ka tor eye. Tsa na, a ndza tə həlay i mənday i Mbəlom.
  noa-H: Magarrau Jesuuwan chad biek hãbpai meetarrau tag meeba hich mag warag hʌ̃gt'ar
    mawi hich Haai juachaar gar hoo sĩsijim, hich Hayau hichig hõor kõit waupitarr
    t'um waupʌ̈iwia. Magbarm haigmua warre hĩchab pekau chugpaag hawi tag nemchaainjã
    k'ëchju haai k'aba hapʌ̈ijim.
  alp-NT: Po Yesuse Kristuse Iriluke ruaI Eni nanakwalaIje rebai esa kena ono tanei
    rebe rilukele ete Alla kena ampune iteki dosaru eti pela. Kena Iriluke ruaI Eni
    nanakwalaIje pela peneka eleki Irue sapleuke Alla Eni makwanale kena Ipleta sakesa
    kaiNi.
  san-VEL: kintvasau paapanaa"sakam eka.m bali.m datvaanantakaalaartham ii"svarasya
    dak.si.na upavi"sya
  kbq-kbq: Hianagi tagri Ugagota Pristi nemo'a magoke zupa tagri knare zanku, Agra'a
    avufga Anumzamofo amigeno, kumitigura avufa agu'zarutegeno, Agra Anumzamofo azantamaga
    kaziga mani'ne. (Sam-Zga 110:1)
  kbh-kbh: Pero Jesucristo ents̈angbe bacna soyëngama tojanóbana ora, yojamna mo canÿe
    tmojóba bayacá, Bëngbe Bëtsá ents̈anga bacna soyëngama cháuaperdonama; nÿe canÿe
    y nÿetsca tescama chca tojanma, y chents̈ana Bëngbe Bëtsabe cats̈bioica tojtanótbema,
    canÿe uámana puestents̈e, jtsemándayama.
  ron-LSB: dar El, după ce a adus o singură jertfă pentru păcate pentru totdeauna,
    a șezut la dreapta lui Dumnezeu,
  pon-pon: A men et, me kotin maironki pan mepak dip akan, ap kaipokedi ni pali maun
    en Kot kokolata.
  nhe-BL: Pero Cristo motemacac para miquis san se huelta por totlajtlacolhua para
    nochipa, huan teipa yajaya mosehui inejmatl Toteco Dios campa más onca tlatlepanitacayotl.
  sps-sps: San ten Krais, a Tsoiny Mumua tan tsoiny Faakor tsura, Ayei faan iny a
    Tsivon tan isen tsun nainy tana fo aveto, faarei non a fifaan te tamainy faarof
    ovei non ya, ana sikia ta fafakap nan, vou Ayei gum osto tana pan iny fatsiitsii
    tan panaainy matou ten Gov.
  wnc-wnc: Ngana Kraisda awia sipdukan sanga Anututa ninu kuupbamdane waiaknganin
    sandetnimikge asimukut. Asiman Anututa nindane waiaknganinu wa sandetnimukuu tapduk
    bamu asinggan yuwik. Unzingge Krais waapatane umana buyambam siwan ita koke Anututane
    kataknga siyaapa saak pukwike yuak.
  bus-bus: Kirisi sↄ̃ saa ò durun yãnzi gɛ̃̀n domɛ ai gurↄ píngi, ben à gàa à vɛ̃̀ɛ
    Luda ↄplaazi.
  gub-BL: Zaneruwihawete Zezuz a'e, pitài haw uzezuka kar a'e. Uhyk tuwe Tupàn pe
    kury. Numumàno kar wi pixik kwaw nehe. Wapyk Zezuz oho huwake kury, iawyze har
    rehe kury. Wiko tuwihawete romo huwake kury.
  imo-imo: Nalo Kraistini imbomanga ulu pulu kerima wendo limbei wali tendeku wali
    kau Gotendo yunu tirimu kinye manda terimu kolo we molorumu. Yu aku tepa pora
    tipelie Gotenga imbo kindo pumbe molorumu.
  boj-boj: Ariya Kristus a bati qujai qa gago une kobotqa marsiqa aqa segi jejamu
    osiqa Qotei atraiyej. Osiqa laŋ qureq oqsiq dia Qotei aqa baŋ woq di awoej. Deqa
    aqa atraiyo wau di gaigai sqas.
  eng-DRA: But this man offering one sacrifice for sins, for ever sitteth on the right
    hand of God,
  knf-knf: Kë *Kriŧtu aşë do bţeŋan bloolan banwooŋ bi mnţo, wi wi aşaaŋ aya aţo ţi
    kañen kadeenu ki Naşibaţi.
  san-KHM: កិន្ត្វសៅ បាបនាឝកម៑ ឯកំ ពលិំ ទត្វានន្តកាលាត៌្ហម៑ ឦឝ្វរស្យ ទក្ឞិណ ឧបវិឝ្យ
  arn-NT: Welu Jesucristo chalintukuwi ñi langümngeael tati yafkan mew kiñe rupa müten,
    fey chumkawnorume ñi femwenoael, fey ka femngechi püratuy wenu mapu ñi müleputuael
    Ngünechen ñi man pepiluwün mew.
  zas-NT: Per Jesucrist con tib volt badëëd laagajcaman güjtaman por xtol ree bejn,
    ad ryaadxt güünman zian stijb. Dxel gurejman xladbee Dios,
  ken-NT: Kɛ Kristo achyɛ mmʉɛt yi mbɔ akap ɛ̌ti bɛbʉ́ bho ndɔŋ amɔt nɛ akap wu ákwáy
    ndǔ mpoknkɛm. Akó yɛ amfay achɔkɔ amɛm mɔ́kɛt anɛ achi Nyáŋá, ɛbhě awɔ́nɛm
    Mandɛm.
