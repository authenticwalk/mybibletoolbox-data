  ena-ena: Lɨdaci Jisasɨ Kɨlaisɨ agaŋ hugɨ hivahiva saŋ nudɨ hadipɨlɨ agadɨ pabiŋ
    tɨbɨ sagalɨ me igumi uami. Lɨci sagalɨ agaŋ hameŋ laci hameŋ laci hɨnibali uami.
