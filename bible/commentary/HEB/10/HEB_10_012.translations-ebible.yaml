  nak-nak: Eala moli e pris ale uru tegatou eia oio. Eia vahariti la vaabila ale tikumu
    sesele veia te la pileho tetala ale vakasa moli sekela, la iruru tomi te la valalua
    ge kaluvu. Eia igo la igogolu tetala tomi kaluvuti, La Tahalo Uru goio vaurua,
    eia goio pulia soata tetala, eia goio vipoua te la balila e gata.
  lbb-lbb: Ika e Karisito i saran tar i ot, a artabar tetek e God sur a toltol laulaula
