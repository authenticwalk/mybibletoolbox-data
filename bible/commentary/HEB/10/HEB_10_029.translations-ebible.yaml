  bht-bht: अगर मूसा दी व्यवस्था च ऐसी सजा थी, तां उस माणुऐ दी सजा बड़ी बड्डी होणी
    चाईदी जड़ा परमेश्वरे दे पुत्रे दी बेईजती करदा है कने परमेश्वरे दे पुत्रे जो अपणे
    पैरां थले गरेची दिन्दा है, कने मसीह दे खूने जो पबित्र नी मंदा जिदे जरिये परमेश्वरे
    उसयो पबित्र करणे तांई नोई बाचा शुरू किती थी कने पबित्र आत्मा दी बेईजती किती जिदे
