    muli pa Maro Kindeni Natu, a? Opopo, tamâta ŋinde ma ikai nâna ŋalae tina, ŋana
    tu Yesu Kirisi ipaliŋi tamwata see ŋana ikai ŋgua pâŋa wasaseki ne nzâla piti,
    aku i see ŋinde izavaru kiesaka ne muso piti lâ tamâta ŋinde ilo. Andeta tamâta
    ŋinde ne vetâŋa iveta Yesu see ŋinde ipâŋga itogo kelekele sugorai nâ mine. Aku
    ŋinde itogo tamâta ŋinde iporo ŋgua pavaligiŋa pa Koroani Sapâŋa, ina wisi-wisi
    warika.
