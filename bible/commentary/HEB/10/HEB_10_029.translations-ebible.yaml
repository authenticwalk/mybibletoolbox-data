  pio-NT: Iná píalíacuéwa nàuwichàanápinácawa manuísíwata cachàiníwanái nayamáidacaalí
    neebáidaca Dios Iiri namànicaténá irí báawéeri, càide iyúwa nabawàidaca nacáicaalíni
