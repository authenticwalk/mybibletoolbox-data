  tgo-tgo: Ko iyemaeŋge thoŋgo lolo regha i wonjoŋanjoŋa Jisas na iŋa, “Iye ma Loi
    Nariye ŋgoreiye,” o thoŋgo i wovanasinasiyeŋa madibeko iya i vaemunjoruŋa dageraweko
    togha na i thavwiyathu la tharɨko, o thoŋgo lolo regha i utuvatharɨ weya Nyao
    Gharegharethovuniye, loloko iyako ghalithɨ ne i laghɨye moli i kivwala loloko
    i botewo Mosese le Mbaroko ghalithɨ.
  yap-yap: Ere ra yan i di’in e en ni be darifannag e en ni Fak Got ni be dag ko ngongol
    rok ndariyfan u wan’ e racha’ ko m’ag rok Got ni ir e machalbognag fa’anem, ni
    en ni ir e ke tagannag laniyan’ fare Kan Nthothup nma ayuwegdad? Mu tafinay niged
    feni gel e gechig ni bay tapgin ni ngan pi’ ngak!
  mop-NT: Wa quimsabi chen u men ma' u tz'ocsaj a ley abe'e, ¿uxtun mac u culpachtaj
    u Mejen a Dioso? ¿Ma' wa toj ca' tz'abüc u sip'il ti mas yaj tucaye'il? Uchiji,
    qui'cunbi ala'i etel Dios u men quimi a Cristo yoc'ol ca' sa'tesabüc ti sip'il.
    Aleebe tan u betic jabix ma'ax c'u'i ti'i a Cristojo. U p'a'astaj u Püsüc'al a
    Dios a walac u tz'eec to'on a qui'i.
  tet-tet: Oras neꞌe, kalo ema nahaat Naꞌi Maromak Oan, lia nia naꞌak, nia titu naraik
    Yesus raan mak nakduar tiꞌan nodi namoos ita. Nia moos la titu Naꞌi Maromak mamenon
    mak Nia namate no ita nodi raan nia. Nia moos nahaat Naꞌi Maromak Kmalar Lulik
    mak natudu laran diꞌak baa ita. Hanoin dei! Ema oin nuneꞌe natiu kastikar todan
    boot liu nosi ema mak nakur Bei Musa Ukun-badu.
  hlt-MCSB: Pathen capa aka suntlae rhoek loh tholhphu a thae la muep a yook ham te
    na poek uh nim. Te nen la a ciim dae, paipi dongah thii te rhalawt la a poek dongah
    lungvatnah Mueihla ni a hnael.
  xtd-NT: Kani ini koio ka‑n. Naka uꞌu ka kada uꞌu Ianyuux ɨɨn ñayiu daxio Cristu.
    Kuu ná kuu xa chixeꞌe ñayiu jan Daꞌya Yɨɨ Ianyuux. Kuu ná kuu xa jaꞌan‑i xa ɨɨn
    xa kuiꞌa kaa, ɨɨn xa ñatu xiniñuꞌu, kuu nɨñɨ Cristu. Xaxeꞌe nɨñɨ Cristu, n‑kida
    dɨɨn Ianyuux ñayiu jan, xa ku kuu‑i ñayiu mee‑ia. Xiꞌin nɨñɨ Cristu, n‑kida‑ia
    ntdaa ná io ná juaꞌan tnuꞌu‑ia xaxeꞌe‑i. Kuu ná kuu xa kuiꞌa jaꞌan ñayiu jan Espíritu
    Ii, na n‑xiaꞌan‑ia xamani Ianyuux.
  mdy-ETH: ዬይ ያዺ ማዓያ ማዔቴ ፆኦሲ ናዓሢ ቦሄሢ፤ ሃሣ ፆኦሲም ዱማዼ ጫኣቁሞ ሱጉፆ ፓሡዋ ባኣዚ ማሂ ዛጌሢ፤ ጊንሣ ሃሣ
