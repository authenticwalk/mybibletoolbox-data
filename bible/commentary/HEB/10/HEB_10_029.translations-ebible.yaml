    lotosor mǝdas aNunun aGot toviol kǝmas hǝn navoian, nǝpanismen silatenan imabe?
    Nǝvanuan lotomaienan, inor hǝn lǝb̃ipanis vǝsa tibatbat.
  bco-bco: Kalu abeyo꞉ Ya꞉suwa tilida꞉da꞉sa꞉ga꞉ a꞉ma꞉la꞉ nodolaki, Ya꞉suwa꞉ wilo꞉
