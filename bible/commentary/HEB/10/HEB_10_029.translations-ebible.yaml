    ta sananŋana kat. Pa Krisi siŋiini potomŋana ta ireere bekena ipombol sua mbukŋana
    ki Anutu, mi ikam tomtom tana ma iwe Anutu lene na, ni irepiili kembei koroŋ sorok.
    Mi Bubuŋana tau ipiyotyooto kampeŋana ki Anutu piti na, tomtom tana kwoono ipasomi.
  myw-myw: Tage singay takalbaleb towen kavel bipiyev Yowbad Natun, o biyageg nakaleiwag.
