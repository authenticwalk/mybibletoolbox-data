  agg-agg: Asu nindou düdi ai Godɨndɨ Nɨmorɨmbo daboadɨ hɨhɨrarirɨ ana, se ranahambo
    nüŋgurɨhi hohoanɨmo-yeihɨyeia? Nindou ranai ana awi afɨndɨ tɨŋɨrɨfo saf-anɨmbo
    ndemündümbui. Kraisɨndɨ-mayo horɨ ranambo Godɨndɨ hoafɨ femɨndɨ sɨhefe ranahambo
    ndomarɨhendɨ. Horɨ mamɨ ranamboyo nindou ranahambo hohoanɨmoambe sürɨherɨ hɨnɨŋgɨmarer-anesɨ.
    Ŋga asu nindou ranai hoafɨ femɨndɨ sɨhefe horɨ-mayo ranahamboya, ranɨ-moatükunɨ
    ana moan-ane, ŋga ndorɨhoeimbɨ moatükunɨ hamɨndɨyopoanɨ yahumbü nindou-ani. Ranani
    asu ai Yifiafɨ moanɨ hɨpoambore-randeimbɨ ranahambo moaruwai-moaruwai-mboareandɨ.
  ptp-ptp: Om xam ob nêbê va lec xomxo wê ob vô nɨmi vô Anutu nu tuc ge? Kɨlisi hi
    vông kɨyang paha wê Anutu hɨlu vô il ilage vô nôn lec, dɨ kɨtya il nêd nipaên
    vêl. Lêc xomxo vông vinên ti obêc vô nɨmi vô Yesu dɨ nêl kɨyang nipaên lec Yesu
    hi dɨ yê Myakɨlôhô Ngɨbua wê xo vɨgwe pɨsiv ên il ge nipaên ge od xomxo tige ob
    kô myavɨwen levac lec luu xomxo wê pwoo Moses xolac vac ge vêl.
  nak-nak: La viputumulila ale pala, eia mai ele. Me mave, amuto gabutatalea veia
    te la viputumulila ale halaba, mai la tahalo ge tou la merera te Kraist, eia la
    viluala ge ouka? Mai eme ge tou la merera te Kraist, eme mai ale soa kuru e Latu
    La Tahalo Uru. Eme mai ale vile tai la kasosola ale vitikumu la gilogo tetala
    te la viputumulila ale halaba. La kasosolale eia pagegele, eia vimarokatime, eme
    goio vile loua. Eme igo mahela La Kalulu La Marokala, ale vahari la gilogo te
    La Uru somai tegatou. Etato ge igo egiteu la iruru alele, etato ge vilua.
  lbb-lbb: Ning tik i anatarna pas a Nat e God, pa i nuki mang a suluk ana kunubus,
