  spl-spl: Yakât otmâmâ yuwu torokatmâ sâwe. Anitâ nanŋe nengât tosanenŋahât otmâ
    kawenenŋan kinmu kuŋetâ mumu hepŋe giop. Yakât nâŋgâŋetâ bulâŋe otmu lohimbi âlâ
    me âlâŋe yâkâlen biwiyeŋe katmâ mannomai. Yawu gârâmâ yakât kakŋan nâŋgâŋetâ tâŋât
    otmu betgunomai. Yawu otmâ Anitâhât Wâtgât Mâmâŋahât Heak ikŋahâk mâmâŋe otyiŋgim
    tihityeŋe otmap ya gurâ yawuâhâk betgunomai. Lohimbi yawu manmâ yâhânomai yamâ
    Anitâ ikŋak matŋe umatŋe yiŋgimu mem yaŋak hem nâpumân kioŋnomai.
  usp-NT: Ri'tic'u chic ma' tib'ansaj c'axlaj k'atb'itzij chib' man cristian ri tijxut
