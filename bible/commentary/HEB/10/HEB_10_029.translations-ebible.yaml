  bwo-bwo: Eshe, Ik'o naayi gac'tso, bín b́s'ayints taaron waats s'atso k'awntsalk
    woshtso, s'aati shayiro c'ashtso, aawk'o bog fayeek'úna bísh wotiti arefa itsha?
  nch-BL: Pero ama se masehuali cati quihuejcamajcahuas Icone Toteco, monequi ma quiseli
    se tatzacuiltili cati noja más hueyi. Quena, Toteco tahuel quitatzacuiltis cati
    moilhuis amo teno ipati cati Cristo quichijqui quema quitoyajqui ieso para techtapajpacchihuas
    ten totajtacolhua huan para quipehualtis nopa yancuic camanal sencahuali ica Toteco.
    Nopa masehualme chicahuac quitaijilhuíaj Itonal Toteco cati technextilía quenicatza
    Toteco quipiya hueyi iyolo ica tojuanti.
  quc-TNT: We je ri', ¿a mat quichomaj ix chi sibalaj takalic cäc'äjisax na qui wäch
