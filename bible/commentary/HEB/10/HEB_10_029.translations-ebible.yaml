    ru quiq'uel, xukuje' cäquiyok' ri Lok'alaj Espíritu rech ri Dios ri cutok'obisaj
    qui wäch? ¡Je', je ri'! Ri quic' ri' are wa' ri cujiquiba ri c'ac' trato, ruc'
    c'u wa' quetastaj ri winak chrij ronojel u wäch etzelal.
  tfr-NTPO: '@see-verse:HEB.010.028'
  kaq-NT: ¿Jahuentiho castican cahra Cristo jama jamacaibo jatihiquin? Jato jihuemanoxon
