verse: HEB.010.029
translations:
  kpx-kpx: Subuta vaveve keu kateanu. Ke nahate novae vani komo ata oleuoleu Dilava
    mo kabebihavoi tahove ke hehavoi loui kosea, “Keu baluga holioholinu.” Ige Dilavana
    kebia aiogevei. Kosealemo Iesuu hatige Dilavau tahove kemo ata kebia toela ulihanu.
    Isi oleuoleu nahie hoesegevemale Munanae Tumu keho hotoe toela loumale kebiataeabuna
    vatehani baluga malei.
  okv-H: Ainge dombo God ta Meni ta orosa ari eha ta overekari amina embo egari javotoho
    ari haite rate embo amina God ta Meni ta orosa be mane ke ijie Ahihi Otohu ta
    degi urumbihe God ta Meni haito jaevekasuja amo amita ari sapura avo eto hajire
    peni vahai ngahia na ikau kesuja.
  tbo-tbo: Yaka tauta gasi uyahitiyei inapa iyai Yaubada Natuna ina wihinigigiyeya
    po talana ata yeuyeu binei i wogawogataleya ina kawaigobugobugeya po tu lunugotootogogeta
    Alugo Woiyawa ina laiuyogigeiya, a meiha wiyuwa baneina apo ina wialoni Yaubada
    uyahinei.
  mal-C: അങ്ങനെയെങ്കിൽ ദൈവപുത്രനെ ചവിട്ടിക്കളയുകയും പാപിയായ തന്നെ വിശുദ്ധീകരിച്ച ഉടമ്പടിയുടെ
    രക്തത്തെ അശുദ്ധമെന്നു കരുതുകയും കൃപയുടെ ആത്മാവിനെ നിന്ദിക്കുകയുംചെയ്തയാൾ എത്ര
    കഠിനതരമായ ശിക്ഷയ്ക്കു പാത്രമാകും എന്നുള്ളത് ഒന്ന് ചിന്തിച്ചുനോക്കുക.
  grc-SR: πόσῳ, δοκεῖτε, χείρονος ἀξιωθήσεται τιμωρίας ὁ τὸν υἱὸν τοῦ θεοῦ καταπατήσας,
    καὶ τὸ αἷμα τῆς διαθήκης κοινὸν ἡγησάμενος ἐν ᾧ ἡγιάσθη, καὶ τὸ πνεῦμα τῆς χάριτος
    ἐνυβρίσας;
  bgc-bgc: तो सोच ल्यो के वो माणस और भी भारया दण्ड कै जोग्गा ठहरैगा, जिसनै परमेसवर
    के बेट्टे की कदर न्ही जाणी अर मसीह के लहू ताहीं अपवित्र जाण्या, जो उस ताहीं शुद्ध
    करै सै, अर उस पवित्र आत्मा का अपमान करै सै, जो हमनै अनुग्रह देवै सै।
  khz-khz: Gomi gotugamagina, Palagu Natuna rai na gagena panakauna gaunai evega-agoana
    talimana vorakavetaina? Etalima rakava voina kamuna pene gapia. Ia na vovekapawai
    ralana, ia evega-veagaato gauna, ati veaga ralanai evega-agoana. E vega-nama iwavagina
    Palagu na genai maki kala rakava kwaikwaina ekalaana.
  deu-TKW: wie viel schlimmer denkt ihr daß die Strafe sei, die dem zuerkannt wird,
    welcher den Sohn Gottes mit Füßen tritt und das Blut des Bundes gemein achtet,
    mit dem er geheiligt ward, und den Geist der Gnade beschimpft.
  zsr-NT: Naꞌa, gbágaꞌrëꞌ caꞌ zxguiaꞌ bönniꞌ uzóëꞌ tslaꞌl Zxiꞌnëꞌ Dios, len uzóëꞌ
    tslaꞌl caꞌ xchönëꞌ run tsutsu didzaꞌ rucáꞌn tsahuiꞌ, le ruún rëꞌu dxiꞌa. Nu bönniꞌ
    gunëꞌ cni ucaꞌnëꞌ caꞌz Dios Böꞌ Laꞌy, Nu ruzáꞌ ladxiꞌ queëruꞌ le rquíniruꞌ.
  lin-lin: ekozala boni mpo na moto oyo atioli Mwana na Nzambe, amoni pamba makila
    ya boyokani, oyo epetolaki ye, mpe afingi Molimo ya ngolu ?
  hns-NT: Aur dje Parmeswar ke Beta ke aapan gor se katjare hai, oke etana barka sadja
    mielie! Parmeswar ke baat-tjiet khoen dwaara poera bhail hai, aur oe ohie khoen
    se alag karal gail hai. Pawietr Aatma okar bhalaai karies hai. Aur djab koi oke
    toetj maane hai, tab oe ketana sadja paaiga!
  noa-E: 'Pãadë khĩirjubat: Maagjerr khʉʉn dʉ̈i magta aajerr khai, ¿jãgaju khai Ẽwandamau
    oowai ich Chaaita õrau khõchkhabam iekhau sĩi maadëu nem igmaphamjö amach kõit
    i bag ãrtarrjã warag isegnaa, ich Ẽwandam Akharau ʉ̈u amach Ẽwandam dënkha aaujem
    igwiajã sĩi wau iekhaajem khʉʉn dʉ̈i? Amau mag iseg naab mamʉ, ¿mag i Chaai bagau
    khabajĩ, Ẽwandamau ich garmua õor dʉ̈i iek deewai jaautarrjö chadcha õor pekau
    chugpaawi peerdʉ auju aai apitarr?'
  eng-EMTV: By how much worse punishment, do you think, will he be deemed worthy who
    has trampled the Son of God underfoot, and has regarded as common the blood of
    the covenant, by which he was sanctified, and has insulted the Spirit of grace?
  mib-NT: Te nagā ni cuu jeē ma ndóho xeēn gā ñayuu jeē squéhichī i máá Séhe Yaā Dios,
    chi nájnūhun jeē jeñú níhnu i sɨquɨ̄ yā. Te sáha i jeē tu ndé jéjníñu nɨñɨ̄ yā
    jeē ní jetɨ sɨquɨ̄ contrato jeē ndúndoo i nuū yā nuú. Te súcuan sáha ndevāha i
    nuū maá Espíritu Yaā Dios jeē sáha jeē váha yóhó.
  lif-NT2: निङ्‌वाॽफुसाःन् कुनामे़न्‍छाॽ के़मे़प्‍पे़न्‌, आबाङे सेसे के़जोःक्‍पा माङ्‌हुप्‍पिल्‍ले़न्
    माक्‍खिॽइन् आसुत्‍थो के़जोःक्‍पे़न्‌हे़क्‍क्‍याङ् लुङ्‌गुम् के़बिबा सेसेमाङ्‌ङिन्
    के़अप्‍पे़न्‌खे़न्‍नुःल्‍ले़आङ् के़साक्‍पा खुम्‍दिङ् खोःमा लाॽरुरो॥
  xnj-xnj: Wu, mundu yula mweakumvevesa Mwana wa Chapanga na kuyiyivevesa ngasi ya
    lilaganu la Chapanga yeyivanyambisi? Wu, Mundu mweakumliga Mpungu wa ubwina wa
    Chapanga, holalela iganikiwa lepi kupewa mbunu ukali neju?
  mmx-mmx: Kerepmo la do tara na sok kepe lununu ren at ne Iesu, i lok ngan ta dola
    i vas axangka ne Nitna ne Moroa, la neni i lok lada at ne Iesu ngan ta lavanga
    gamasa. Mo lada at lekabus maxat ga sen kusu na lok kepe laxakapmek teren. La
    ira vaase vupu vam ti Loroonan Kaala, mo i lox asuusu letaba nabalamu at ne Moroa
    ridik. Do tara na lok na leveloklok kakapmek, neni naba lok ka loklox asongot
    silok.
  cbr-NT: A unia usoquin 'ásamaira oquin ca axa aín Bëchicë 'imainun aín Bëru Ñunshin
    Upími 'atimati banacë uni a Nucën Papa Diosan castícanti 'icën. Nucën Papa Diosan
    Bëchicë, axa unicama 'uchañu 'icëbi ië́minux aín imi 'apati bama, a ami 'atimati
    bananan Nucën Papa Diosan Bëru Ñunshin Upí an uni nuibaquin 'aquincë ami 'atimati
    banacë, a unicamax ca an Moisésnën cuënëo bana 'acëma unia 'acësamaira oquian
    Nucën Papa Diosan castícancë 'iti 'icën.
  tee-NT: Pus ja jantu c'ats'ayat'it ni lhijunch ni palai k'ai mak'alhk'ajnat ju caxtaknicalh
    ju lapanac ju jantu tu'u' lhiulai ju ists'alh Dios chai najunta ni jantu lhitapalai
    ju ix'ac'alhni. Tanajun ni jantu lhitapalai ju ix'ac'alhni mas yuchi ju mavasalalh
    ju chivinti ju quintalhit'atak'oxitan ju Dios chai mas yuchi ju salaka navi qui'alhunut'an.
    Vachu' ju anu' lapanac lana maktalhk'aman ju Spiritu Santu ju naviniputun lamapainin
    ni xak'alai la'ix'alhunut.
  eng-LSV: Of how much worse punishment will he be counted worthy who trampled on
    the Son of God, and counted the blood of the covenant a common thing, by which
    he was sanctified, and having insulted the Spirit of grace?
  cak-NT: Y xa quiri', ¿man ninojij ta como rix chi can más nim ri castigo ri xtika
    pa quiwi' ri winak ri niquixak' ri rubi' ri Ralc'ual ri Dios, y man jun rakalen
    niqui'en che ri ruquiq'uiel? Roma ja quic' ri' ri xu'on ch'ajch'oj che quic'aslen.
    Y ja chuka' quic' ri' ri xu'on chuka' chi xc'achoj ri c'ac'ac' trato ri xu'on
    ri Dios kaq'uin. Ri winak ri niqui'en quiri' che ri Jesús, can k'alaj chi can
    man jun rakalen niqui'en che ri Espíritu Santo ri yalan yerojo'.
  pah-NT: 'Ag̃wamo po ti ite''varuhuhetero ojipe''ga pe kaitu nehẽ ga erame: “Ndajikogi
    ji Cristo''ga rehe. Ndakoi po ti ji ganhi''ig̃a rupi nehẽ. Ga ko Tupana''ga ra''yra''ga
    rũi.” Po ga ei a''ea, a''ero po ti ite''varuhuhetero ga pe nehẽ. A''ereki ga ombotegwete
    Tupana''ga ra''yra''ga. Omano Cristo''ga heka''voguka gwekoa okovo Tupana''ga
    nhi''ĩpyahua rupi imomboa yvyakotyve''g̃a ndekote''varuhua g̃a hugwi. Nahã ga
    g̃a mombyryvi tonhi''ĩ ti g̃a Tupana''ga pe javo. Po akoja''ga ite''varuhuve''ga
    pyryvamo Cristo''ga manoro g̃waramo ga pe. Po ga aerẽ e''i: “Ndikwahyi reki ji
    rehe gamanoa. Omano tehe reki ga,” e po ga. Po ga ei a''ea, a''ero po ti ite''varuhuhetero
    ga pe nehẽ. Tupana''ga ra''uva okwahavuka Cristo''ga pyryva ga pe ga pokoga novĩa.
    Emo ojikopotare''ymame Cristo''ga rehe ga Tupana''ga ra''uva mbotegwetei. A''ero
    po ti ite''varuhuhetero ga pe nehẽ.'
  sja-NT: Chonaarãweda mãga paji pɨrã, ¿audupɨara Tachi Ak'õrepa nãgɨɨrã miapi-e paik'ã?
    Ijãa amaa wãda Jesucristota Tachi Ak'õre Warra mãik'aapa Tachi Ak'õre Jaurepa
    oo bɨ eperãarã k'aripait'ee Tachi Ak'õredepema-e. Ma awara jara p'anɨ ichi Ũraa
    chiwidi jara bɨk'a Cristo waa bat'ada k'aurepa eperãarã p'ek'au k'achia wẽpapi-e
    mãik'aapa mãgá p'ek'au k'achia wẽe p'anada-e Ak'õre k'ĩrapite.
  xed-xed: Ka si mantsa ya nzakwani nda zlaha Musa ya ní, kighkigh dzaʼa nzakwa tsi
    nda mndu ta zlridiŋtá Zwaŋa Lazglafta, ka razanaftá Sulkum ya ta vlamatá zɗakatahuɗi
    ya tama? haɗ hayhayani wu, kaʼa nda us ya kəl Lazglafta ka dzraftawi nda tsi,
    ka ghuɓiŋta nda tsi ya.
  mks-NT: Joo ndaja ga̱ ví ndítahan ndoho ini na̱ quéhe núu Jesús, mé in túhún ji̱ni̱
    já ja̱hyi Ndióxi̱. Jáchi̱ cúú á tátu̱hun sáni̱ nihni na a̱ ta co̱ sáhní toho na
    mé ná ña̱ na̱xi̱hi̱ a̱ jándoo a cua̱chi na tá quia̱hva na̱sa̱ha̱n Ndióxi̱ tu̱hun
    a caja. Cánahá na̱ xi̱hín ínima̱ yi̱i̱ Ndióxi̱, mé a̱ cája cua̱há ña̱ma̱ni̱ xo̱ho̱.
  gfk-S: Ing be iga ngan hobi ta di ing di ga kis tano hena harkurai tane Moses, a
    tamat na harpadano sakit na karet tikenong bileng nong i malentakuane no Nati
    ne God ma i tange hagae no Halhaaliena Tanuo nong i ter harmarsai, ma i lik be
    a bilingana linge mon no de utano kunubus nong ga bul hasisingen ie be inage halhaalien
    sukun ira nuno sasana.
  bmu-bmu: Mewö akŋapmö, ambazip kun kewöŋaŋgö keuŋaŋgöra mönö denöwö mötmörize? Kunöŋ
    Anutu Nahönŋaŋgö keuŋi könaŋan tökötahöba gilakza. Jöhöjöhö areŋ dölökŋaŋgö sepŋan
    lök tök kutum waŋgii sarakŋi ahökmö, sep mi yuai omaŋi ewö memba et alakza aka
    kalem möriam Toŋi Uŋa Töröŋi mi ilita mepaqepaik ak waŋgimakza. Kunŋan mewö aiga
    Anutunöŋ keuŋi kewöta likepŋi dawikö dop waŋgii dop kölbawak? Köna keu qetala
    kömupkö buŋaya akingö dop akzinmö, Anutunöŋ ambazip mewöŋaŋgö likepŋi mi mönö
    könöpuk ak waŋgii qakŋe öŋgöi sihimbölö önöŋi qahö möta malma. Wani sihimbölönöŋ
    mönö dop köl waŋgibawak? Yaŋgö könaŋaŋgöra mönö denöwö mötmörize?
  dgz-dgz: Koewa ame tane garewa baware go baware iragena mam. Da da God Otua wa koeragamene
    waiwanum. Amba munan denip viseni denip ewakewa ap gapan God koewa muga wat museni
    noa wa otutamiwanum. Guewa garaet wat aipakam muminiwa nipep diwanum. Ap menan
    waenapan ameme wanene baware iragenawa warain.
  eng-GNV: Of howe much sorer punishment suppose ye shall hee be worthy, which treadeth
    vnder foote the Sonne of God, and counteth the blood of the Testament as an vnholy
    thing, wherewith he was sanctified, and doeth despite the Spirit of grace?
  zaa-NT: Ą' uccua sufrir canu beni contra Ley qui' Moisés, pero canu rutsibi cą Ỹi'ni
    Tata Dios annana, biani guni Tata Dios lani cą cá. Réni qui' Cristo nna ną́ seña
    qui' convenio cubi nu beni Tata Dios lani yétsiloyu para eyuniỹén latsi'e ca tul·la'
    qui' quį, para qui'ni ccá cą enne' qui'e. Canu rugà'na menos cą réni qui' Cristo
    nna rinne cą mal qui' Espíritu Santo enne' rulue' favor qui' Tata Dios lani cą,
    pues seguro ni qui'ni làcą nna thí' cą adiru castigo.
  eng-WEBSTER: Of how much more severe punishment, suppose ye, shall he be thought
    worthy, who hath trodden under foot the Son of God, and hath counted the blood
    of the covenant, by which he was sanctified, an unholy thing, and hath done despite
    to the Spirit of grace?
  guh-guh: Pacanaëjëre mapacueneje. Pajivi apo jumecovënëtsi Dioso Moiséspijinëta
    penajumecopatsilivaisi, naneconitsiaexanatsi. Nexata bajaraxua matatoxenetsia
    Dioso bitso naneconitsiaexanaenatsi pajivi copata pejumecovënëtsijava Dioso pexënato
    pesivatëpaejavatsi pijaneconi yabara. Pajivi copata pejumecovënëtsijava Dioso
    pexënato pesivatëpaejavatsi pijaneconi yabara, bajarapajivi tane Dioso pexënato
    pesivatëpaejavatsi bepiamatamobicujiru. Apo canaëjëtsinua Espíritu Santo piasivajavatsi.
  bon-bon: Peei cabu ca baborage gyene mäpu daremu biname tääpume lui te Aceji Seemo
    me ätityera ne jäägyuge, lui te gawe me yaacituge Aceji Bägrä ne, piiyepu papa
    me jaawenuge Yeesu me uudi ne, lui uudi te teeme niiya mule bine ituge äyeblenga
    Acejiyame me jajeji mene name pi. Pepu biname tääpume mäpurage daremu pisi nyene.
  nhw-BL: Pero ama se masehuali catli quihuejcamajcahuas Icone Toteco, monequi ma
    quiseli se tlatzacuiltili catli noja más hueyi. Quena, Toteco tlahuel quitlatzacuiltis
    catli moilhuis amo tleno ipati catli Cristo quichijqui quema quitoyajqui ieso
    para techtlapajpacchihuas tlen totlajtlacolhua huan para quipehualtis nopa yancuic
    camanal sencahuali ica Toteco. Nopa masehualme chicahuac quitlaijilhuíaj Itonal
    Toteco catli technextilía quenicatza Toteco quipiya hueyi iyolo ica tojuanti.
  swh-ONEN: Je, mnadhani ni adhabu kali kiasi gani anayostahili kupewa mtu aliyemkanyaga
    Mwana wa Mungu chini ya nyayo zake, yeye aliyeifanya damu ya Agano iliyomtakasa
    kuwa kitu najisi na kumtendea maovu Roho wa neema?
  wbi-wbi: Kivalilo kiki kya vuhighi ghusagha ghusagha kuuti kimunoghile umuunhu ghweni
    juno am'bedile uMwana ghwa Nguluve, umwene juno ajivombile idanda ija agano japakale
    ndavule ikinu kino na kyimike, idanda jino jikaikilue kwa Nguluve - ghweghwoni
    juno amulighile uMhepo ghwa vumofu.
  bba-bba: Ǹ n mɛn nɑ, ɑmɔnɑ n ko n sɑ̃ɑ siribun sɑnɑm kɑ wi u Hunde duromɡii wɔnwɑ
    mɑ u Gusunɔn Bii ɡɛmɑ mɑ u win yɛm kɑm mɛɛrɑ mɛ Gusunɔ u kɑ win nɔɔ mwɛɛrun ɡɑri
    sire mɑ u kɑ yɛ̃ro dɛɛrɑsiɑ. I n yɛ̃ mɑ yɛ̃ro win sɛɛyɑsiɑbu koo kpɛ̃ɑ.
  eng-KJVCPB: of how much sorer punishment, suppose ye, shall he be thought worthy,
    who hath trodden under foot the Son of God, and hath counted the blood of the
    covenant, wherewith he was sanctified, an unholy thing, and hath done despite
    unto the Spirit of grace?
  kgk-NT: Ha Nhandejáry ra'y Cristo nhe'ẽ-rehe opyrũ va'e katu, mba'éixa po ogwereko
    va'erã ãy Nhandejáry íxupe? Ombohasa asyve va'erã íxupe. Cristo rugwy-py onhemopotĩ
    rire jepe Nhandejáry re'ýirã oiko hagwã jepe, nomomba'evéi-ma Cristo rugwy. Omomba'e
    rei-ma Cristo-pe. “Omano rei” he'i mo'ã hese. Nhe'ẽ Marangatu tee va'e-pe ombojevy
    voi. Hembiayhu jepe, ombojevy íxupe hendusere'ỹ-vy. Mba'éixa po ogwereko va'erã
    íxupe Nhandejáry? Hembiapokwe-rehe ogwereko asyve syve va'erã íxupe Nhandejáry.
  waj-waj: Mo itaama vau aataruuvo inna kiisama mmuaarareera aataruvai vairavai. Mo
    Anutuuqaa Mmaapuuvaara puruuka tioo mmooka hanigia mmira gioonna kiaapuuvo fai
    pinaa mmuaararai ari vookaraivaa varaanaravai. Anutuuqo kua yeena rau kioo kua
    kaanaivo Yisuuva putuduu inna kiauvo tuuvaara ii gioonna kiaapu ivaa vaa Anutuuqo
    innara niinivaivee tiivo fai ivo ivaara kumina mminnaavaivee tioo fai pinaa mmuaararaivaa
    varaanaravai. Anutuuqo kati tiiyara yoketaama yaata utiraivaa Mmannasa Yoketaivoono
    ti mmiivaara ivo maisavaivee tiivoono fai pinaa mmuaararaivaa varaanaravai.
  cpy-cpy: ¿Tema omaperotatyaa rowajankiteeteri maninta-kirori rantzi-mota-kaeri Itomi
    Tajorentsi? Tema okimiwitakawo raatzika-shiwaeteetawo kaari kameethatatsini, imaninta-shiwaetakawo
    rapatakiro rira ikamawentantaki. Ari itheenka-shireta-kirori rantzi-motan-tziri
    Tajorentsi ikashiya-kaawitari roete-shireteeri. Ikaweya-waetakiro Ishire tajorentsi
    neshironkatantaniro.
  mpx-mpx: Yaa ebo gamagal etega Yeisu ni teli lowan ni ba, “Iya nige Yehoba Natuna
    i oola,” ku nuwatu ana lahi ga ni ola? Ge ebo saliya toto bateli vavaluna i patunahot
    ge wana gegi iyaka i ul yoho, ni awa kekeisisi-an ni ba, “Saliyana nige bugul
    hot i oola, amwahika te i yaomal,” ana lahi ga ni ola? Ge ebo gamagal o Yayaluwa
    Bwabwalena Tomumulolu ni ba panapanak-an ni ba, “Nige wana gasisi eliyana i oola
    ge Yeisu ginol yawiyawi i ginolil,” ana lahi ga ni ola? He iya ana lahi ni bwata
    hot, gamagal toto Mosese wana Logugui i awatautau-an nige ana lahi i bwabwata.
  wbp-wbp: Yungurna-nyarra payirni. Nyarrpa-manilki kajika Kaaturluju kajilpa yapangku
    nyanungu-nyangu Kaja-nyanu manyu-pungkarla? Nyarrpa-manilki kajika Kaaturluju
    kajilpa yapangku manngu-nyangkarla Jijaji Kiraji-kirlangu yalyuju tarruku-wangu
    nganta? Nyarrpa-mani kajika Kaaturluju kajilpa yapangku punku-pajikarla nyanungu-nyangu
    Pirlirrpa? Kajika mayi wardinyi kujakuju nyinami? Lawa! Nyampu-kula wangkaja Kaatuju
    Jijaji Kiraji-kirlangu-kurlu yalyu-kurluju, “Yalyu nyampu-kurlurlu kapurna-jana
    yapaju muurl-mardarni palinja-kujaku. Ngula-jangka kapujulu ngajuku-mipa jungarni
