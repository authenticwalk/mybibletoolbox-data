    Ol pe pomere nge i ol? Pe Opepengpeng letena ia i ke halang lo. Iok, hele poreke
    mule Opepengpeng. Ol pe utar lape lohot nge i ol?
  eng-BBE: But will not the man by whom the Son of God has been crushed under foot,
