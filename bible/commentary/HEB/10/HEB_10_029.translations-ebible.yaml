    go, ma nia kwaisae na alangaie falu ne bobola ka fafalu nia, nao si 'initoa laugo.
    Aia, na wane 'urinai nia fata falia na Anoeru Abu ne kwaiofei ani nia.
  suz-BL: मिनु परमप्रभु यावे आ तौ कली खोइलीम दिम्‍ब, शुश सजाइ गेशा साइक्‍चा पुंइसाक्‍म,
    दे तुइक्‍नय। ङोंइती आंम कली पाको सेल्‍शो नक कबल ङा हुश आ पर्बम शुक्‍शी पा “हुश
    नेल्‍ल कांइचीक बाक्‍ब, मार अर्को लोव़ बाक्‍बा ङा?” देंनीम। परमप्रभु यावे आ सोक्‍ती
    आ पर्बम यो शुक्‍शी पाइनीम। मोदेंशो पाइबपुकी शुश सजाइ गेचा मपुंइसीनीमी ङा? हिब्रू
    २:३; हिब्रू १२:२५
  car-NT: One wara ko iro ke mo'ko Tamusi ymuru uta'minenymbo, mo'ko Tamusi wykatopombo
