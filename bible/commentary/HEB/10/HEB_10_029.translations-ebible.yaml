  srm-NT: Wë nöö unfa i mëni? Ee a dë sö taa di sëmbë di misi dee lö wëti naandë sa
    kisi sö wan gaan sitaafu, nöö ee wan sëmbë ta makisa di Mii u Masa Gaangadu aki
    ku basufutu wë? Na wan möön gaan sitaafu a o kisi ö? Biga a ta sösö di buuu di
    bi sitampu di Buka di Gadu mbei ku u aki, di buuu di bi limbo ën kaa. A ta sösö
    di Akaa u Gadu di ta libi ku u ku sö wan bunuhati. Nöö sö wan pei sëmbë i musu
    kisi wan gaan sitaafu.
  qvs-NT: ¿Manachu kreyinkichi Tata Diospa wambran Jesukristuta rabyachik runakunata
    ashwan sinchita kastiganankunata? Jesukristu wañushpa yawarninta ichashkanrayku
    Tata Dios ñukanchikunawan paktuta rurarkan uchanchikunamanta perdonawananchikunapa.
    Chay runakunaka rimansapa Jesukristu ichashkan yawar mana nimapa alli kananta.
    Chashna rimashpa kuyawakninchi Tata Diospa Espirituntapish rabyachinsapa. Chayrayku
    Tata Dios paykunata sukaman kastigankasapa.
  zca-NT: Orze', ¿xmod nile' go xigab, yazë xa' nile' naya' lo Xga'n Dios, mbaino
    lo ren kwa'n mixo Xga'n Dios por men ze'? No por ren ze' mila' Dios di'zh, zhe'
    kwa'n nzë'b xki xa' re' lo Dios. No haxta nu nakap nidi'zh xa' nak Sprit che'n
    Dios, Me nazhi' men re'. ¡Bile' go xigab, tatu nazhe'b ñal men ze', zakzi xa'!
  cbc-NT: 'Caroaro tʉ̃goñaña mai: Netõjãñurõ popiye na baio joroque na átigʉmi Dios
    cʉ̃ macʉ̃ Jesure caĩñaterã roquere. “Cristo, Dios macʉ̃ cʉ̃ cariarique jʉ̃gori
    roro marĩ caátaje wapare netõõñupĩ,” marĩ ĩ masĩña. Bairo noa ũna cʉ̃ cariarique
    jʉ̃gori na carorije wapare canetõecoparã nimirãcʉ̃ã, cʉ̃ riíre, “Cabʉgoro macããjẽ
    niña,” na caĩata, na yaye wapa popiye tãmʉogarãma. Tunu bairoa Espíritu Santo
    camasãrẽ cajʉácʉ cʉ̃ãrẽ roro na caĩrĩjẽ jʉ̃gori popiye majũ tãmʉogarãma.'
  qxo-NT: Jesucristuman criyicurcur manana cäsucuyaptinga ¿manatsurä mana cuyapaypa
    infiernuman gaycucäyanga? Tayta Dios perdonamänantsicpä Jesucristo yawarninta
    jichar cruzchö wanushga caycaptinmi paycunaga yarpäyan nogantsicpä raycur wanungan
    mana välinganta. Tsaynöpam tsay runacunaga cuyapäcog Espiritu Santuta pasaypa
    rabyaycätsiyan.
  mox-mox: ʼInega kana nuaia tolaʼai nawale naʼifoqe taha tomotau ʼinaya ʼeguma tauna
    Yaubada Natuna naveyani kavokavovoyea? Ta wese kana nuaia tolaʼai nawale naʼifoqe
    taha tomotau ʼinaya ʼeguma Yaubada ena luvine vauvauna sulalina naveyani kavokavovoyea,
    mana sulali nana ʼinega vevunavunaqa Yaubada matanaya. Ta wese kana nuaia tolaʼai
    nawale naʼifoqe taha toga ʼinaya ʼeguma tomotau nana Niboana Gwalagwalana ʼinega
    nuakolokolo lobelobea ta naʼawaluveifea? Vonahaqiaqi, tomotau nana luaqiaqiea
    be luvematasabu qidua vaʼinena nalobea Yaubada ʼinega.
  kew-kew: Goa pisa pare aa medame Gote-na Si masaa rilalia-daare Gote-me raaname
    omalia ya? Dia, go aamere ora wae yoto adaape mulalo pea. Yesuna yaapi-miri abade
    go aa nipu wala misa. Goa pisa pare mo Yesuna yaapimi Gote-na kagaa pogatu pirape
    yae nipuna puri mapalaasa. Go pisa-pulu Gote-na Holi Spirit-mi rabameape kone
    guaayare ora waea pea kone imi.
  dww-dww: Vutuna aubainama aitauḡa Mamaitua Natunama ta riuriu tuatuaḡaiena, taudi
    adi kovoḡama tokare ya moraba vavasaḡana ta paḡona, nam Mousis na raḡanie maika.
    Deḡoda Mamaitua Natunama ko mia tautaurie be kosininama vutuna waianina vaunama
    ya kawa veremina ko kita waidibodiboḡina, taumi ami kovoḡama dosi vavasaḡinama
    tokare ko paḡona. Be mate deḡoda Raunuatoi Aruinama ko kunurena, naumeki da teneḡinama
    nama tokare ami kovoḡama dosi vavasaḡinama ko paḡona, nam maika Mousis na raḡanie
    nama.
  twi-ASANTE: Na obi a watiatia Onyankopɔn Ba no so, na ɔmmfa Onyankopɔn mogya apam
    no a ɛgyee no firii bɔne mu no nyɛ hwee anaa deɛ ɔtiatia Honhom a ɔma adom no
    anim no, ɛdeɛn na ɛbɛto no? Asotwe a onii no bɛnya no nnyɛ adewa.
  aoj-aoj: Deiꞌ ipaꞌ ukup pandameꞌ paꞌimama ma epes mamahisa sogowaꞌ alafugaha Nogamana
    Godi? Epes isimba atiasi sofaꞌ nimanimi luꞌwami aꞌowaꞌ mikilaꞌ epen inimba nigimbisilaꞌ
    muꞌuli inimba God nagasoꞌ Mosesani. Esimbel Kraisi anol ametala basef God nagalaꞌ
    lapafi fandaꞌ epes isimba ananisi atis boꞌwes hililiꞌi. Owaꞌ epes isimba sandaꞌas
    naꞌamba saꞌi esimbel ambalemba Kraisi falafimbeli dowaf, saꞌi gaꞌ Kraisi falafini
    atin. Eaꞌ sandaꞌ basef findiwaefa Ambal buꞌunai Godi natopalopapa dowaf nugumafiapai.
  cbv-cbv: Páant ĩ peéh chãjat chah, Dios ã wʉ̃ʉ́hdih eníhcannitboodíh ã peéh chãjbipna
    caá. Cristo wʉn wʉ̃hna, ã́ih meépdih ã yoh wʉ̃hʉchah, Dios jwĩ yéejatdih ã yohna
    caá. Páant ã yohat pínahdih jwiítdih ãt naáwáp wʉt jĩ. Obohjeéhtih, det yéejatdih
    yohnit jʉmna yʉhna, tʉ́ttimah caandíh yap yohna, jwʉ́ʉb yéej chãjnit, “Jesúíh
    meép oboh jʉmni ã jʉmna caá”, ĩ niíj jenah joiná caá. Páant niíj jenah joinít,
    queétdih oini Tʉ́ini Espíritudih yeejép naóhna caá ĩ chãjap. Páant ĩ chãjachah
    ennit, Dios queétdih bʉ́dí ã peéh chãjbipna caá.
  taw-taw: Bɨ olap pen ne God Ñɨne nop aleb aleb ñɨl bɨ yokɨp tek lek gos nɨgup ak,
