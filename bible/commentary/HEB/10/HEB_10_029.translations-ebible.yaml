  roo-roo: Oire uva eake vori rutu oupareverea ro ira Pauto Oviitoaarore isivaparo?
    Eera ira oiso puraparo, “Revasiva akuku raga-a,” iria rera sisigarue pieeva rutu
    Pauto vaaro sirovava Reo Ovoi. Ora apeisi-a ropa oirato ira Tugoropato Uraurato
    tovipareve, ro Uraurato ira Pauto vo siraoaro kareke piepareveira rerapa oirato?
    Oire uva apeisi-a rerapa eera? Siraovira rutu! Uvare rera varaaro iava vuri vovouro
    vo voriaro oupareverea vao-ia pute pievira rutu oa toupai vo Reo Taisi-ia.
  miz-NT: Te kuān o kúvi ni ña tsīkán ne, ¿ñā ntu te dií ka kueꞌe niꞌi ña é ntōꞌo
    ña xoo é kāxkanuu i Iꞌxá Xuva kō? Ña sāꞌá ne, kade ña vata te ña ni nuu áꞌvi kueꞌen
    nɨñɨ́ Cristu, kuān te nɨ́ñɨ ñá ne, kūvi nuu i é kūtuni ko tsi táꞌxi Xuva ko ko
    nūu i e táꞌxi ña xuꞌu ña ni kō. Kuenta iña nɨ́ñɨ́ san dɨ e ntántoo Xuva kō nima
    ña vata koo é kūvi nakiꞌi ña ña. Ntá tsi ña sāꞌá ne, kakaꞌan kíni ña iña Espíritu
    Xuva ko, dɨvi ñā é kaxéꞌe ña e dóo vaꞌá iña ña.
  qvz-NT: Chasnallata yuyarichi. Diospa churita mana balichisha jaitashcashinata rac
