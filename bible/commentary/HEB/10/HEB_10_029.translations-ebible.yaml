    igɨdaci sɨbɨlɨ me hɨnilalɨ uami. Hameŋ sadaŋ nɨbu vɨhɨlɨ hekɨlɨ sɨbaŋ agadɨ igɨbali
    uami. Asɨ dɨ Amɨŋ agaŋ nusaŋ mavɨn hɨnilalɨ agadɨ ala hulaŋ agaŋ Asɨ dɨ Amɨŋ agadɨ
