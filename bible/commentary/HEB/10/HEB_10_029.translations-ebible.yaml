    gbagbataeŋine fukeyayoŋ, dari oi ya omaine oŋuine bawaki eteega eru yauŋmoriri
    Rauine Moro Tiriine oi igosisi eetega. Moji oŋuine fukeko Anutuji buŋoine osoeru
    geoine wojimure so oteme sagana? Kadi buŋo qomukuru komere biŋe fukekiminde so
