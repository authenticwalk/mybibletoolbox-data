  kan-OKCV: ಯಾವನು ದೇವಪುತ್ರರನ್ನೇ ತುಳಿದು ತನ್ನನ್ನು ಶುದ್ಧೀಕರಿಸಿದ ಒಡಂಬಡಿಕೆಯ ರಕ್ತವನ್ನು ಅಶುದ್ಧವೆಂದೆಣಿಸಿ
