    ja c'amyonto ja rutzil ja nsipaj ja Dios chake.
  tdt-tdt: Saa tan ema nebee sama Maromak nia Oan ba rai! Ema nee konsidera Jesus
    nia raan la iha folin, afinal Jesus nia raan nee mak hametin Maromak nia promesa
    hodi hamoos ema nee nia laran. Maromak nia Espiritu mos nia hatete aat hotu, maski
    Espiritu nee laran diak teb-tebes. Ema hanesan nee merese simu kastigu todan liu
    fali ema nebee kontra Moisés nia lei.
  ron-BTF: De o cât mai dureroasă pedeapsă presupuneți că va fi considerat demn, cel
