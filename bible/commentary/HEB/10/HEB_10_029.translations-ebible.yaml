  pwg-pwg: Ma karako meni wawayina Keriso ibarei na ikikava? Ti damsi na God Natuna
    iutugudai, ma iberai da nakanani ma vivaghina makamakiina tarana na iyamna kegha.
    Nani taranai i berabero kudubina ita kowatawei ma kegha da evonavonavikoniyei.
    Ma Kanuma Vovokaravina God ina agabiibai nani damsi ita veresi, ma kegha da ivonaviiviiyakei
    da nuwanuwana ipughu kirakai. Kovi nuwanotanota da wawaya nakanani eberabera na
    kovogha ghama kirakiina ina panani.
  cjv-cjv: Yokamai si goimba iran i yokamai bei moiro yai ta di erowaika mapunom benangua
    tora bei towaime? Yaromi Yai Gumam wam i mouwom wako towangua te Kirisito “Na
