    nukektmr rorhu fasoh nefm Jisasrhu kkupaye yuk kifsa thunihato tfit kto mtoh kekuthato
    Jisasrhu kkupam kfo famurm, “Nd Jisasrhu kkupam be kkupa furayem. Nhai yafotha
    duhatem.” Nd yimar inji kfoyukr bro krho nmbuhat yakrahr. Yo womt, inji nd yimar
