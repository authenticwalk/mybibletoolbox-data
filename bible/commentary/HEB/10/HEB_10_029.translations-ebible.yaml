  tzj-NT: Pior c'a ja Jesucristo ja Ralc'wal Dios, wi c'o jun nuban tre ni ma vale
    ta ¿la ma yatal ta c'a trij ari' nech'ob ixix chi nutij na jun rpokonal ja más
    chi na lawulo'? Janila nutij na rpokonal ja wi nuban tre ja rquiq'uel ja Jesucristo
    cani' rquiq'uel xa nak ta chi winakil pro makana' maquita jari' quic' ch'ach'ojirsan
    rxin chipan ja ril rumac, makana' maquita jari' quic' nyowi rseguro ja c'ac'a
    chominem ja chomarsan rmal ja Dios chi kato'ic. Janila nutij na rpokonal ja wi
