    kwacisubulo nceti cikabe.
  sll-sll: Si gongwo ha i oun domba, yal ta Kraist nin algi ya bolere sigare kul tongure
    u wai ongwo yal i, God wang hon mobing hal wa tere, te algi ya bongwo i isime
    e tere, te God Kwiang pirari pare ol tongwo i brum bai tenangwo God tal ol tename?
    Krehaman ha wine olkungwo hobi si gole tal oun dongwo ol tomba, yal i tal oun
    weni dongwo ol tenangure gul bir inangwo pamua.
  yaq-NT: Junuen san, jume'e, Liojta usita, kia jak wa'am eiyaaka a' bichame, che'a
    juni'i bepa ameu weene. Intok junuen ket, jume'e, a' ojbowata, jaana emo a' eiyaatuame,
    intok junuen, Liojta, juka' am nakemta tu'u jiapsita, ka tu'isi aet nokakai. Ini'i
    ojbo san, juna'a, Liojta betana, bemela lutu'uriata a' teuwaame. Intok ket junae,
    bempo, Liojta yoemiam benasi mabetrimtakai.
  uro-uro: Ngakt bä aung di qaku qa qutdrir sage ma Ngämuqa aa emga qärakni i nävät
    a qa di sa ma Ngämuqa qa arñis nä iaqäkt ama ruqa bä ba nas dä iaqäkt di qaku
    qät kutdrir sävät ama biaska na ama rharesbane näkt ka märhamän mava na ama Qloqaqa
    na ama ñämsävätki dä ngu lu va ma Ngämuqa qä sangäm na qa rhoqor mäniekt?
  ita-1885: Di quanto peggior supplicio stimate voi che sarà reputato degno colui
    che avrà calpestato il Figliuol di Dio, ed avrà tenuto per profano il sangue del
    patto, col quale è stato santificato; ed avrà oltraggiato lo Spirito della grazia?
  muy-muy: Nahkay ti tamal mis àcəlkia ka Wur ge Melefit a, àzay naŋ akaɗa zlam masakani
    ni ti Melefit amatraɓ naŋ do waw ? Amatraɓ naŋ ti dal-dal àtam ya atraɓ maslaŋa
    ya ti àgəskabu Divi gayaŋ do ni, aɗaba maslaŋa gani nani ti ègia mis njəlatani
    ge Melefit azuhva mimiz ga Yezu a, ay àmənjaləŋ ke mimiz gani nani akaɗa zlam
    masakani sawaŋ. Àna mimiz gani nani ti Melefit àwəlkabá pakama gayaŋ akaba geli
    a, àɗəm amahəŋgay leli àna naŋ. *Məsuf Njəlatani àgria *sulum ge Melefit ana maslaŋa
    gani nana, ay maslaŋa gani èndivia Məsuf Njəlatani na sawaŋ.
  kqc-kqc: Ye mokeisa ba ide, amiye kaere moi akeke riyo, uka ago di dava moi no risi
    buni tora gade di Vima nifafana resi Sei di Mida ini yuka gabireri etei riyo,
    bi ini obini no iniye iniye moigo?
  tav-tav: To bairo nare na capopiyeyeriquere tʉgooñarã, ¿dope bairo mʉja tʉgooñati
    mʉjaa Dio Macʉre jĩcaʉri cabai botiorãa? Dio Macʉ carií yajibojayupi, camajare
    na yʉ catiogʉ ĩi. To bairo jĩcaʉri, “Cãni majuurije me ã Cristo ye, cʉ cabuiori
    wame,” ĩrãma. Cristo nare cʉ carií yajibojarique to anibao joroquena, “Ñee unie
    maa,” ĩrãma. To bairona ĩrãma, Cristo nare cʉ canetoo catiogarije to anibao joroquena.
    To bairona Dio Espíritu Santo cʉ catʉjʉ maibanana cʉ cabai botiorãre netobʉjaro
    na popiyeyegʉmi Dio. Moisépʉre Dio cʉ carotirique cabai botiorãre na cʉ capopiyeyerique
    netoro na popiyeyegʉmi Dio.
  eng-ULB: How much worse punishment do you think one deserves who has trampled underfoot
    the Son of God, who treated the blood of the covenant as unholy—the blood by which
    he was sanctified—and insulted the Spirit of grace?
  spa-VBL: ¿Cuánto más merecedores de castigo creen que serán quienes hayan pisoteado
