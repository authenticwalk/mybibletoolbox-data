  mal-mal: ദൈവപുത്രനെ ചവിട്ടക്കളകയും തന്നെ വിശുദ്ധീകരിച്ച നിയമ രക്തത്തെ മലിനം എന്നു
    നിരൂപിക്കയും കൃപയുടെ ആത്മാവിനെ നിന്ദിക്കയും ചെയ്തവൻ എത്ര കഠിനമേറിയ ശിക്ഷയ്ക്ക്
