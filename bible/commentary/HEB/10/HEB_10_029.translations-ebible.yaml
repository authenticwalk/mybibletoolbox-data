    mada alande doma꞉ib. Dinali saefa꞉ ho꞉bo꞉ a꞉ma꞉yo꞉ kalu a꞉no꞉ malilo꞉ ta꞉fo꞉ ko꞉sega,
    eyo꞉ ho꞉bo꞉ a꞉no꞉ o꞉ngo꞉malo꞉ngo꞉ ta꞉fo꞉. Eyo꞉ ha꞉fo꞉lo꞉ disa꞉lan Mamamo꞉wo꞉ dio꞉ge
