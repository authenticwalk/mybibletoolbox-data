  hat-hat: Nou pa bezwen mande kisa ki va rive yon moun k'ap meprize Pitit Bondye
    a, yon moun ki pran san Pitit Bondye a pou anyen, san ki sèvi pou siyen kontra
    Bondye a, san ki mete nou nan kondisyon pou fè sèvis Bondye a, san ki mete nou
    apa pou Bondye a. Wi, nou pa bezwen mande kisa ki va rive yon moun k'ap joure
    Lespri Bondye ki ban nou favè li a. Nou tou konnen li merite yon pi gwo chatiman.
  npl-NT: ¡Amo nonkiyejyekoliah okachi kintlaijyowiltiskeh akimeh kixpanawiah Ikone
    Dios iwa kitah kemi amitla ipati imikilis n Cristo ijkuak okitoya iesso! Porke
    ijkuak ijkó kichiwa kimawistetepewa Iespíritu Dios non techtlasojtla. Noiwa kimawistetepewa
    imikilis n Cristo, non ika omoyekkawako, iwa ika non estli yotechtlapojpolwiko
    de totlajtlakolwah.
  bgg-bgg: Chiihphado, Hamangkhung-aphuii ro Dufuii shii hanyie è snai pho shii, chiih-è
    layogthek è ithek shii sud pha Hamangkhung-aphuii shiinyie ifai ji shii igong
    oi pha duiine rek pho shii nyie rey ruii phlei? Nyieliieshii ai ne Ragung pha
    bushun shii de makhak-riing, ji è ithek shii chua ne khama buii rey ruii phro!
  eng-TCENT: How much worse punishment do you think will be deserved by someone who
    has trampled the Son of God underfoot, who has profaned the blood of the covenant
    by which he was sanctified, and who has insulted the Spirit of grace?
  eng-BSB: How much more severely do you think one deserves to be punished who has
    trampled on the Son of God, profaned the blood of the covenant that sanctified
    him, and insulted the Spirit of grace?
  cpu-NT: ¿Tema omaperota irovasankitaiteri itzimirika manintakerori jantzimotajaantakairi
    Itomi Pava? Tema okempivaitakaro jaatzikashivaitaitaro kaari apantaro, irimanintashivaitakyaaromi
    ikapathainkatake ikamimentantake. Ari ithainkashiretakerori jantzimotantziri Pava
    ishinetaavetaniri intasorentsishiretakairi. Ikaviyavaitakeri Tasorentsinkantsi
    neshinonkataneri.
  san-ASM: তস্মাৎ কিং বুধ্যধ্ৱে যো জন ঈশ্ৱৰস্য পুত্ৰম্ অৱজানাতি যেন চ পৱিত্ৰীকৃতো
    ঽভৱৎ তৎ নিযমস্য ৰুধিৰম্ অপৱিত্ৰং জানাতি, অনুগ্ৰহকৰম্ আত্মানম্ অপমন্যতে চ, স কিযন্মহাঘোৰতৰদণ্ডস্য
    যোগ্যো ভৱিষ্যতি?
  tac-NT: 'Alarigá ''sísaká bilé rió, tabilé a''lá e''wásaká bilé nulalí Moisesi nulalila,
    abéchigo enáriga nímala bilé rió sairúgame neraga gainásaká Onorúgame Inolá ''yuga,
    alué napu Esukristo anilime ju. Bilé rió alué napu sairúgame neraga ajtí Onorúgame
    Inolá ''yuga anime ju: «Tabilé ''la ju rekó mukugé Esusi.» Ye rioka pe najsabua
    ajtíkuru napu Onorúgame gatélige alué rió gu''íriga. Alueka pe gawélilekuru Onorúgame
    Alawala napu Onorúgame júlalige napurigá gu''írimala alué rió.'
  eng-WEBPB: How much worse punishment do you think he will be judged worthy of who
    has trodden under foot the Son of God, and has counted the blood of the covenant
    with which he was sanctified an unholy thing, and has insulted the Spirit of grace?
  gfk-H: Ing bia ga ngan hua ta diet manapu tano warkurai ta Moses, a tamat na harpidinau
    sakit na karat tikai bilang nong i malentakuanei no Nati Kalou ma i tangai hagawai
    no Halhaliana Tanua nong i tar harmarsai, ma i lik bia a bilingana linga mon no
    gaap utano kunubus nong ga bul hasisingen ia talur ira nuna sakena.
  viv-viv: Mena kaliva Mosese yana vehimeya giyawelina-ma ana laufata lakahina, tu
    bana tovetumagana Yaubada Natuna givekwaulaugena-ma ana laufata wananuwenuwena
    aimo gavatubuga! Tova moyaꞋaina dewa koyona againe gihawahawahegena faꞋina huluvai-nadi
    againe Yaubada Natuna givekwaulaugena, Yesu dayagina Yaubada yana veyao ana iyaꞋiyaya
    be againe gikivemahamahalina-ma dayaginai-nadi gihawaveꞋiyohoyohoyena, AluꞋaluwa
    Mahalina nuwadoga givetalaiyena-ma gidaꞋihawadamanena. Mena dewai-nadi faꞋina
    ana matahiwadi lakahi-moꞋena ginanuhagana.
  yao-yao: Ana mundu jwakunnyosya Mwana jwa Akunnungu ni kujiwona miasi ja lilangano
    lya Akunnungu jiŵaswejechekwe najo kuŵa ngaŵa chindu, ni kuntukana Mbumu jwa Akunnungu
    jwakwikanawo umbone, nganisye ana ngakusachilwa kupegwa lijamuko lyalikulungwa?
  tgp-tgp: Ha lo levosahia vara i pa sati jea isan la haratu sei la rasua moiso ale
    la mele jovi na hehe, matan la lo varasi Natun God, ale la lo vai na r̃ae mata
    retitauhi sei mo tapuhira hinia mo sohena hina purongo matea. Tamlohi sohena,
    la lo vaivai na Tanumen God sei mo lo lavi na r̃omr̃uhu non God mo mai isara.
  auc-NT: Ïninque adocanque Wængonguï Wengä ingante pïnä gäwate baï cædinque Baa angä
    adinque tömengä ingante Wængonguï ædö cæte pänämaï inguingää. Wængonguï, Botö
    pönö æ̈mo ate mïnitö Ao ämïni ïninque mönö godongämæ̈ waa cæte quëwengæ̈impa,
    ante nänö angaïnö ïinque bacæ̈impa, ante cædinque Itota nämä wepæ̈ inte mönö ïmonte
    ñä mënongacä beyæ̈ tömengä ayongä tæiyæ̈ waëmö ëwocamö bagamöimpa. Incæte adocanque
    Itota nänö në ñä mënongadingä ïnongä inte, Itota wepæ̈ wïï waëmö ï awædö, ante
    pïingä adinque Wængonguï ædö cæte apænte ante pänämaï inguingää. Ayæ̈ Wængonguï
    Önöwoca në waadete pönö cædongä ïñongante adocanque badete tocä adinque Wængonguï
    tömengä ingante ædö cæte pänämaï inguingää. Edæ Möitee wodi nänö wææ angaïnö ante
    Baa änäni ïnänite wædænque päninque Wængonguï ïïnäni ïnänite godömenque nanguï
    pönï pancæcäimpa, ante pönëmïniyaa.
  kbc-NT: Enice amiida ica anakatitiwaji? Igamigote Aneotedoɡ̶oji ina oko anododigotalo
    Lionigi Aneotedoɡ̶oji micataɡ̶a daɡ̶a naagogo, codaa igamigigote Aneotedoɡ̶oji
    niɡ̶ina oko ane daɡ̶a deemitetigi lawodi Cristo, Aneotedoɡ̶oji ane dibatetege,
    meote gela nimaweneɡ̶egi me dinilakidetedoɡ̶ogi? Niɡ̶idiwa lawodi eo niɡ̶ina oko
    me yapidi, pida niɡ̶ina oko ane daɡ̶a deemitetigi lawodi Cristo idigotalo micataɡ̶a
    daɡ̶a liciaco eijedi lawodi. Codaa niɡ̶ina oko beyagi me dotaɡ̶atibige Aneotedoɡ̶oji
    Liwigo anidioka limedi meliodi meletedoɡ̶odomi. Aneotedoɡ̶oji eliodi me iloikatidi
    niɡ̶ina oko liciagi.
  bmh-bmh: Ulis du in go Uwait nugau Nag eg pet aimai, semuramau, agal dabeleu go
    han ag erunamamen? Petak pet, du go Uwait nug go uhu banou pet muramau. Io, go
    uhu banou umau, einen, go baib en suban dabilab tam. Go “Yesus go iz en noumina,
    iz Uwait nugau ameg ebu koli naliu usalai,” go guzenai dabilab tam. Go Yesus nugau
    eseu ece gaul darem aneu. Uwait nugau Ah Wes nug ig isanigeimai, gonugau ece naliu
    gaul miganeu. Bo, du gonug Ah Wes ze biabial kuai auraneu.
  ctu-BL: ¿Mach ba ñumeniquix mi caj i toj i mul jini mu' bʌ i ts'a'len i Yalobil
    Dios? Che' mi' ñusan jini xuc'ul bʌ t'an yic'ot i ch'ich'el mu' bʌ i sʌq'uesañonla
    woli' ts'a'len jini Espíritu woli bʌ i pʌyonla ti' yutslel i pusic'al. Ña'tanla
    cabʌlix i mul jini winic. Cabʌl mi caj i taj wocol che' mi' toj i mul.
  meq-meq: Taɗə kə ge tə bazlam i Musa andza niye na, ɗəretsətseh i ndo nakə a zəba
    ka Wawa i Mbəlom andza wuray kəriye aye na, ma ziye nakay bəɗaw? Neŋgeye na, kə
    nas ha bambaz i məɓere dzam nakə a təma ahaya abəra mə mezeleme aye dərmak. Faya
    ma tsaɗeye a Məsəfəre Tsəɗaŋŋa nakə faya ma ɗakweye ha ŋgwalak i Mbəlom aye.
  noa-H: 'Pãadë k''ĩirjubat: Maagjerr k''ʌʌn dʌ̈i magta haajerr k''ai, ¿jãgaju k''ai
    Hẽwandamau hoowai hich Chaaita hõrau k''õchk''abam hiek''au sĩi maadëu nem higmap''amjö
    hamach kõit hi bag hãrtarrjã warag hisegnaa, hich Hẽwandam Hak''arau hʌ̈u hamach
    Hẽwandam dënk''a haaujem higwiajã sĩi wau hiek''aajem k''ʌʌn dʌ̈i? Hamau mag hiseg
    naab mamʌ, ¿mag hi Chaai bagau k''abajĩ, Hẽwandamau hich garmua hõor dʌ̈i hiek
    deewai jaautarrjö chadcha hõor pekau chugpaawi peerdʌ hauju haai hapitarr?'
  alp-NT: Sepo tamata rebe ilulu hukume rebe Musa ilekie mere mo isupu hukumane ele
    mere, hoko tamata rebe ihleke eni maka hlaleke, isupu hukume ela lesi bei mere
    lekwe. Le tamata mere isobue Alla Eni Nanare. Isobue Yesuse Eni lalakwe rebe Alla
    Italukele kena ampune eni dosaru. Kai isobue Ro Misete rebe Iokine.
  san-VEL: tasmaat ki.m budhyadhve yo jana ii"svarasya putram avajaanaati yena ca
    pavitriik.rto .abhavat tat niyamasya rudhiram apavitra.m jaanaati, anugrahakaram
    aatmaanam apamanyate ca, sa kiyanmahaaghoratarada.n.dasya yogyo bhavi.syati?
  kbq-kbq: Hagi, Anumzamofo Mofavrema amagena hunemino, hagerafi huvempa kema kumitima
    sese hu'nea korama ke'amne zankna nehuno, Anumzamofo asunku'zama vahetegama avreno
    ne-ea Ruotage Avamumofo arimpa knaza erimisia vahe'mofona, tusi'a kefo'za huntegahianki
    antahiho.
  kbh-kbh: Canÿa, nÿets ainánaca Bëngbe Bëtsabe Uaquiñábioye tbojtsaboté; y tojayana
    Cristbe buiñe, chë ndë́muanÿeye tojanábuashana bëngbiama tojanóbana ora, tondaye
    yonduámana ca, ndayá nÿe ndaye ents̈abe buiñcá ca, chë buiñe chë ndë́muanÿeye
    s̈ojtsinÿanÿná ndayá Bëngbe Bëtsá tbojas̈ebuachenacá bëngbiama jamama, y ndáyeca
    Bëngbe Bëtsá chabe ents̈anga s̈ojábiama, cha jasérviama; chë ents̈á Uámana Espíritbioye
    tbojóyenguango, nda inétsama bënga ts̈abe soyënga chamotsebomnama; y canÿa chca
    amá, ¿ts̈ëngaftanga ndoñe s̈montsejuabná cha ibojtsomerecena Bëngbe Bëtsábiocana
    canÿe puerte más uabouana castigo, chë Moisesbe leyama tondaye yondovalena ca
    tojayanabiama?
  ron-LSB: Cu cât mai rea pedeapsă credeți că va fi judecat vrednic cel care a călcat
    în picioare pe Fiul lui Dumnezeu, care a socotit ca fiind un lucru profanat sângele
    legământului cu care a fost sfințit și care a insultat Duhul harului?
  pon-pon: Ari, da me komail lamelame, duen me pan tiakedi Japwilim en Kot, o kajaminela
    ntan inau kap, me a kajarauilar o lalaue Nen en mak, a jo pan kalokolok laud jan
    irail?
  nhe-BL: Pero ama se tlacatl tlen quihuejcamajcahuas Icone Toteco, monequi ma quiseli
    se tlatzacuiltili tlen noja más hueyi. Quena, Toteco tlahuel quitlatzacuiltis
    tlen moilhuis ax tleno ipati tlen Cristo quichijqui quema quitoyajqui ieso para
    techtlapajpacchihuas tlen totlajtlacolhua huan para quipehualtis nopa yancuic
    tlajtolsencahuali ica Toteco. Nopa tlacame chicahuac quitlaijilhuíaj Itonal Toteco
    tlen technextilía quejatza Toteco quipiya hueyi iyolo ica tojuanti.
  sps-sps: Sai tovei, ara natiny ror a fasaraa na karap fiisok to te fis pis non a
    fasaraa tana mes to te pitaa fusfus iny a Guei Tsoiny ten Gov ana ayei te kat
    rafatsiny te fataabos aveto, a faarei towa na ka babainy tsun ana ya te tsue vaaserere
    iny Aaven Taabos to te faan iny a koma ree'un ten Gov tan vainy Tsunia.
  wnc-wnc: Siwan aminu Anutue waakngatane umana yaitapaakusiwik kapae ginu dasing
    nataaing? Asikaya Anututa aminu waapae butaya natapik ba dasing? Sike Jesutane
    dakngata aminu waapa gatangaman waapata Anutue nomune amin noman dakngakut ngana
    dau waakngae natapan sanga mooi binga siwik. Siwan Waungu musip kwikwikgane yapii
    apae masa imuke asapdukngamanu aminu waapae Anututa butaya dua natangamik. Aho.
    Ita aminu waapae toknga kwaapzang asimik.
  bus-bus: Tó gbɛ̃ kɛ̀sɛ pɛ̀ɛ Luda Nɛ́a, ben à kya kà Luda bà kuunańyo aru kɛ̀ à gbãsĩ
    bↄ̀agun, ben à Nini Gbɛ̃kɛkɛnnɛri sↄ̃̀sↄ̃, àgↄ̃ dↄ̃ kɛ̀ à wɛ́ɛtãmma égↄ̃ bíta
    dɛ beeela maamaa.
  gub-BL: Tupàn Hekwe zanepuhareko a'e. Ta'yr umàno uwy kwer hakook pà zanerekuzaromo
    a'e, zanemukatu pà ikatu 'ym ma'e wi a'e. A'e rupi Tupàn umume'u tuwe zanepyro
    haw. Aze awa uze'eg zemueteahy ta'yr rehe nehe, aze uze'eg uryw ahyahy imàno awer
    rehe nehe, zanepuhareko haw rehe nehe, Tupàn uzepyk wera'u putar tuwe a'e awa
    rehe nehe.
  imo-imo: Oi paimbo teko kenjiringi imboma aku teko mindili tiringi lemo imbo teni
    Gotenga Malo yu ulure molo nimbe tiye kolopa ungu taka tondopa, Goteni ungu koinjo
    nimbe panjipe mi lerimu ungumu Kraistinga mememuni enge tirimu meme akumuni kano
    imbomu Gotenga imbo konopu kake telimu molopili nimu aku mememu ulure molo nimbe
    ungu taka tondopa, Goteni lino konopu mondopa lipe tapondoromo mele lipe ondoromo
    Mini Kake Telimu ungu taka tondoromo imbo akumu paimbo olandopa mindili nombalo
    molo we moromo konopu ltemeleya? Paa mindili nombalo.
  boj-boj: Ariya tamo bei a Qotei aqa Ŋiri qoreiyosim aqa ñam ugeugeiyqas di aqa une
    deqa a gulbe tulaŋ kobaquja oqas. Aqa gulbe dena dal anjam gotraŋyo qaji tamo
    aqa gulbe tulaŋ buŋyqas. Tamo di a nami Qotei aqa anjam bunuj Yesus aqa leŋ na
    siŋgilatej qaji di dauryoqnej. Osiqa a Qotei aqa segi kumbra boleq di soqnej.
    Ariya a olo Yesus aqa leŋ di ugeugeiyosim Qotei aqa Mondor iga qa are boleiyeqnu
    qaji aqa ñam ugetqas di a gulbe tulaŋ kobaquja oqas.
  eng-DRA: How much more, do you think he deserveth worse punishments, who hath trodden
    under foot the Son of God, and hath esteemed the blood of the testament unclean,
    by which he was sanctified, and hath offered an affront to the Spirit of grace?
  knf-knf: Naşalan keeri uko unkdoluŋ anşooruŋ Abuk Naşibaţi, anţuuŋ pñaak pi bhoŋar
    pi aţëpnuŋ awo najinţ uko undaayanaan abot akar *Uhaaş wi Naşibaţi unwooŋ ukumpëş
    wi bnuura. Nahinan kanuŋ jibi kakob ki uŋ mënţan kakyibani.
  san-KHM: តស្មាត៑ កិំ ពុធ្យធ្វេ យោ ជន ឦឝ្វរស្យ បុត្រម៑ អវជានាតិ យេន ច បវិត្រីក្ឫតោ
    ៜភវត៑ តត៑ និយមស្យ រុធិរម៑ អបវិត្រំ ជានាតិ, អនុគ្រហករម៑ អាត្មានម៑ អបមន្យតេ ច, ស
    កិយន្មហាឃោរតរទណ្ឌស្យ យោគ្យោ ភវិឞ្យតិ?
  arn-NT: Fey, ¿chumngeay kay feyti pu che tati pünokafilu reke ta Ngünechen ñi Fotüm,
    ka illamtufilu ta kisu ñi mollfüñ? ¿Ka tüfeychi che wesapifilu ta Ngünechen ñi
    Lif Küme Püllü tüfey tañi piwkeyeetew? Tüfeychi mollfüñ feypilelu ñi rüfngen tati
    eldungun ka kisu mew ñi elungetuafel engün tati lif mongen.
  zas-NT: Yan gol been xgab, ¡xipxi mazri castiroꞌ yayal bén rnieeguijdx xSprijt Dios
    bén ragnë dunuj ree! Bén ni naladx guial achet lasajc Xiꞌn Dios, abiꞌ rüjnman
    desprejs xrejnman, rejn ni rulüü guial gac ziꞌc rëb Dios, rejn ni rusia xtol bejn.
  ken-NT: Ná nɛ mmu anɛ ábyak Mmɔ Mandɛm? Bǎkaysi bɛ ntɨkɨ ntɛ́msí anɛ ábɛ́bhɛ́
    áchá ákwáy nɛ yi? Ɛnyǔ mmu wu ǎsɔ̀t manoŋ nku anɛ ákʉ́ yi ambak pɛ́pɛ́p
    bɛsí Mandɛm mbɔ ɛnyɨŋ ɛnɛ ɛpú nyáŋá, nɛ ǎrɛm ɛbʉ́bʉ ɛ̌ti Ɛfóŋó Bɛdyɛrɛ
    mmu ákʉ̀ bɛrɨ̌ndu Mandɛm mɛ́mbak nɛ bǒbhi.
