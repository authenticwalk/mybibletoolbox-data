  kxv-kxv: ଇଞ୍ଜାଁ ଅଣ୍‌ପାଦୁ ଆମ୍ବାଆସି ମାହାପୂରୁ ମୀର୍‌ଏଣାଇଁ କଡାଁ ଡ଼଼ଇ ୱିସାମାନେସି, ପୁଃନି
