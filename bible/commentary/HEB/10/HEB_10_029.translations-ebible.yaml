    caná iwèni naicácáiná Dios Iiri yéetáanáwa wáichawalíná; càide iyúwa nadéca nacáicaalí
    natàaníca nacái báawéeri iyú naquíniwa Espíritu Santo ìwali, yái cáininéerica
    iicáca wía. Yái Dios Iiri íiranáca, yácata cawèníirica imànica wàlisài wawàsi
    Dios imàníirica wáapicha iwasàacaténá wía yàasu yùuwichàacáisi íichawa. Yái Jesucristo
    íiranáca masacàaca imànica wáiwitáise wabáyawaná íichawa Dios iicápiná.
  tsn-tsn: A o ko o akanye gore kotlhao e e setlhogo e tlaa wela go le kae ba ba gatakileng
