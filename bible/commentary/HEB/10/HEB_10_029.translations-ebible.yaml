  aom-aom: 'Moses-are jögoroho ahoromo ëhi jiëꞌe iꞌuoho baenövareje. Ëhuni ae rahu
    God-are Harihu sivëꞌoho ë iaho diehi jioꞌëꞌe. O Harihu hesi köhuro ëhuro God-are
    jögoru iꞌoho marëjadeje. Ëhuro ë ia hesi sisë uꞌovahadoho röhu huhu huotorovoromo
    uvëꞌoho: Ëköho bëhi rumoꞌe hö uvëꞌoho ë iaho hu diehi jioꞌëꞌe. O God-are Aruꞌahehu
    huë baejavuaje hesi örire sisë vaejëꞌoho ë iaho diehi jioꞌëꞌe. Moses-are jögoru
    ahare ariböviehu iꞌu börömo baeruomadoho ëho ma-jianovoꞌi aꞌi ëhi jiëꞌe aho iꞌuoho
    bogo biseꞌo vaduꞌoho baeꞌëꞌe. Ëhi jiëꞌoho iae maeje.'
  geb-geb: Maaŋ muuŋgiap, nde ram mbui ndɨkndɨgar kɨr Fhe Bakɨmen Kama segi gumgi
    gu mbigi ga mbui. Mbe guigira ana thiphogɨp, ana mbuigi fara muuŋgi. Krais vɨzɨn,
    ana mba Fhe Bakɨme suaŋgi kaman kameŋ, ana ne havhargi. Mba vɨzɨn mba gumgi gu
    mbigi ga muuŋgim, mbe Fhe Bakɨme gumgi gu mbigi guarira kav, mbe ŋgarav ki. Mba
    gumgi gu mbigi, mbe ntigem mba vɨzɨna muuŋgim, an fhura ki vɨzɨna fara muuŋgi.
    Mbe vhɨra buni mbatɨgar fhura gumgir kora mbui Ŋina ga suaŋgi. Mba khesharigi
    tɨvi ga mbui gumgi gu mbigi, mbe ram muuŋgip wari wo muuŋgi tɨvi mbatɨgi vheza
    ŋkɨɨav rɨv ŋgegɨrie? Zakɨra fhuvara!
  bsj-bsj: warkako wini bwira nyo kom kwatiri daten dor fuwam bibwe kwama, tubo norr
    kwamaro na dikero wuchake-wori mor bwiyale chuwo chi nirum che-la yila tõ yuwa
    tangbe luma ka?
  cak-cak: Y si quiri', tinojij na pe' ajani chi castigo ri utz chi xtiyo'ox pa ruvi'
    ri man jun rakale'n nu'on che ri Ruc'ajol ri Dios, y man jun rakale'n nu'on che
    ri quic' ri achok riq'uin xc'achoj-vi ri c'ac'ac' ruvujil c'aslen, ri quic' ri
    xbin richin xch'ajch'ojir ri ruc'aslen, y nuyok' ri Lok'olaj Espíritu ri niyo'on
    favor.
  chf-NT: Bada jiq'uin, tic ta' c'ajalinla cache' más c'ux ni castigo u xe tä äc'binte
    machcatac mach u sapä u Yajlo' Dios, ca' a wälä u xac'äjteq'ue' tä cabba, machcatac
    u yäle' cache' mach utz jini u ch'ich'e aj Jesucristo que äc'qui tuba u pa'säben
    u tanäjobba y machcatac u xiq'ue'ob ni Ch'u'ul Pixan que utz u c'ajalin t'oc no'onlaba.
  tlf-tlf: tinum God imi Man iyo umik ugobe dupkaa yang iinon-tema boyo ipmi aget
    uyo intaben o agan-bilip? Tinum beyo ki atin iluum afaligen uyo kulan-tema kale,
    boyo dok umi kalan uta ba kale, siin uyo Krais imi isak singkam daa-nulu God imi
    weng de ko-se umi kuntuk mobe-suu uta tebe tinum beyo telela dolu mitam atin tambalan-se
    kuta, bemi aget fugunin uyo, Krais imi isak boyo win binim o age kupkaa yagal
    siin God tebe du-filin daa-se imi Sinik iyo kuguup mafak kupka-ema kalaa age-nalata,
    God iyo bomi kalan uta tinum beyo atin kaal fuyap kwiin kiim uta kobe yan kebelata,
    felebelan-temu ko.
  piu-2006: Yaṉangu palunya nguwanpa Katutjaku katjakuṉu wangka kulira kutu wantinytjala
    ngula Katutjalu kuutawutjungka yaṉangu palunya yaalytjinku? Yaṉangu paluru nintingku
    kuliṉingi Yiitjunya palumpa kuya waṉikitja watiyangka waralyngarala ngurrka yintingutjangka.
    Yalatji tjawirrilyi nguwanpa mirrirringanyingka yaṉangu tjuṯa Katutjaku kalyparringkupayi.
    Yalatji Katutjaku kurrunpangkuṯarra yilta kuliṉi. Yalatji nganaṉa kulira palumpa
    walytjarringkula tjukarurru kutu nyinanyi. Yaṉangu paluru wangka palunya kulira
    wantipayi, Katutjalu palunya puntura kuru watjara warukutu wantirriyalku.
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ wi jenoꞌ cꞌacharel naricansjic je, chacapaj woꞌ tak chiri̱j
    i naricꞌuluric wili: Kꞌe̱ꞌ woꞌ chic rinimal i tiꞌcꞌaxic naricꞌulum i cꞌacharel
    wi reꞌreꞌ riyakꞌabej pa ro̱k i tijinic chiri̱j rAcꞌu̱n i Dios chꞌi̱l i Lokꞌ laj
    Uxlabal yeꞌo̱j cho xa ruꞌum reh ricꞌaxbal i Dios. Jeꞌ woꞌ reꞌ enbanjic ru̱cꞌ wi
    reꞌreꞌ maꞌ riyew ta chic rilokꞌil reꞌ chaj bih xiban i Jesus chi xojricoj jenaj
    chi hoj chic ritinami̱t i Dios eh jeꞌ woꞌ reꞌ wi maꞌ riyew chic rilokꞌil riquiqꞌue̱l
    i Jesus reꞌ chopbal na̱ riwaꞌric i acꞌ laj tikꞌinic xiban i Dios ku̱cꞌ i hoj cꞌacharel.'
  tue-tue: Mʉ́ã wãcũrĩ, Cõãmacʉ̃ macʉ̃rẽ “boorídojãga” jĩĩgʉ̃́nopere ¿nocõrõ ñañarõ
    tiinógʉ̃dari? Bayiró ñañarõ wáaadacu cʉ̃ʉ̃rẽ. Cʉ̃ʉ̃ Jesuré “booría” jĩĩré dícʉ
    jĩĩriqui. Jesuyé díi cʉ̃ʉ̃rẽ cosepacári, tee díire “wapamaníã” jĩĩ wedesequi.
    Teero biiri Espíritu Santo cʉ̃ʉ̃rẽ ãñurõ tiimírigʉre ñañarõ jĩĩqui.
  bjp-bjp: Male i arae, ke gam wol arafa lo ier ae i puris Kalalik ke God ma ka wol
    le dah na puput fuuh ae i fakalkaluu ta u i tier foes sau ma ka orek laulau ulon
    Tanwa Kalkaluu ae i ta famais la? Awii ngan biil in rakrakai e nagogon usuf i,
    beh?
  xon-xon: Unii yaa lik Uwumbɔr Aajapɔɔn fam, ki yaa dak ke Yesu aasin mu ŋa u chain
    na ye fam, ki yaa sii Uwumbɔr Aafuur Nyaan mu san timi kinimbaak na kan, udaan
    ngbaan ŋeer ntafadaan sakpen ki jer unii u bii Moses aakaal na aah kan pu na.
  tzo-ZNT: ¿Mi jaꞌ xa mu masuc chichꞌ castico xanaꞌic ti muchꞌu ochem xa ta slabanel
    ti Xchꞌamal Rioxe, ti mu xa cꞌu xtun o chaꞌi ti xchꞌichꞌele ti jaꞌ itoj o li smule,
    ti chopol xa chil ti Chꞌul Espíritue ti jaꞌ toꞌox ilecub o yoꞌone?
  mpm-NT: Nu siaꞌan ni kuu un, ti ¿nasa ndoꞌo ini ra sɨkɨ yɨvɨ ja ni ka kuxio nuu
    ichi Yandios? Na kondoꞌo xaan yɨvɨ un, chi ka jañu niꞌno i Seꞌe Yandios, ti ka
    skexiko i nɨñɨ ya ja ni jatɨ ya, ti jiin jniñu ñaꞌnu un ni kundaa kuɨtɨ jnuꞌun
    jaa un ja ni nakinseꞌe ya i. Ti nu na kuxio i nuu ichi ya, ti saꞌa ndevaꞌa i sɨkɨ
    Espíritu Yandios, ya saꞌa ja ka niꞌin yo jnuꞌun ya ja ni ka kandixia yo Cristo
    Jesús.
  ots-NT: Nu car ddadyo acuerdo ca xí ddajcöjʉ cár Ttʉ ca Ocja̱, más rá ndo nttzu̱jpi
    ni digue car acuerdo ca bi zoguijʉ car Moisés. Nugöjʉ, dí pɛhtzijʉ car palabra
    ca bi ddajquijʉ cár Tzi Ttʉ ca Ocja̱. Bbʉ gu ɛndijʉ‑cá̱, bbʉ gu ma̱jmʉ jin te
    i vale o gu tzandijʉ, más drá ndo nzɛdi car castigo da ttaquijʉ ni ndra ngue ca
    mí ttun cʉ cja̱hni ya má yabbʉ. Guejtjo, bbʉ gu tzandijʉ cár tzi cji ca bi fön
    car Jesús, ¿cja jin da ttajquijʉ hnar castigo más drá nttzo ni ndar ngue ca bi
    ttun cʉ ndom titajʉ? Como guebbʉ mí fön car tzi cji car Jesucristo, nubbʉ, bi
    tsjox car ddadyo acuerdo. Bbʉ gu tzanijʉ car ddadyo acuerdo cja co cár cji car
    Jesús, i tzʉdi ncjahmʉ dí ntøxtijʉ cár Tzi Espíritu ca Ocja̱, como guegue‑ca̱
    i nzojtiguijʉ yʉm tzi mʉyjʉ pa gu e̱me̱jʉ.
  hoy-hoy: रा विचार माळकोमी कि आव याट मात्त भारी दण्ड इन लायक ठहरूस्यान, याव परमेश्वर
    उन पार उक काल देल मेटदुन अदिक वाचा अन रक्ता अक, यदुर द्वारा आव पवित्र ठहरूस्कु
    आगीदुन, अपवित्र जान्सदुन, अदिक अनुग्रह अन आत्मा अन अपमान माळदुन.
  amo-amo: Iyaghari ba yitu ngbardang nhoro nafe din kpilizu ucaun ini ulenge na a
    patila Gono Kutelle, ulenge na anaa nmii nalikawali nafo imomon indinong nmii
    ye mongo na awa kusu - vat ulenge na azogo nfip mitope?
  pjt-pjt: '@see-verse:HEB.010.028'
  cwe-cwe: Viha ng'hani kumuliga Mwana wa Mulungu na yoyoizeha damu ya lagano da Mulungu
    yoichisafyile, na yomuliga Muhe wa unovu wa Mulungu yotenda fana vino kezatagusigwa
    ng'hani.
  daa-NT: Kar ɗo taŋkoŋ gay, ŋaar kaak ƴilaag Roŋ ka Buŋdi, kaak talaag baar ku Iisa
    ar ŋu maan kaak maala ho kaak ginaat bees Ruwwin ta Buŋdi taat bera barkine, ku
    pakarro kadar tan̰ji-at yaa gine raɗ paka wal maman ? Baar ku Iisa, ŋu ŋuur ɗoo
    di baar ku jamaw ta marbinto kuuk ginig gee cawar-aku ?
  mlp-mlp: Ari muran mat helmo tihaqim teq in anad buliyim a God atatin gileh ta ugaqta
    na ne mat naqanta anan ginad ezaq emay? Mat na afaqan ayah diqmo a hi waqdaqmo
    e? God atatin anedan God ago maror zaway ugaqta na in mat naqanta eman in God
    ago mat tawon diqta iyim osta. Ta teq in anad buliyim God gileh ugad in ned na
    eman in bilaqne ned samanta nog iyaq. Ad God agem dimunta ugad ago Bugaw Dimunta
    ugan in Bugaw na tibilawunaqmo.
  ape-C: Namudok aria ipak pakri mumam, um arpesh douk shukon agabus Iruhin ananin
    nuganin iri? Eshesh douk ta shurao debeinyi amaen shishagrakuk eshudok seiwok
    shabrig Iruhin ananin lo ba sharaen iri. Krais ananibor owishibor douk benek enyudok
    Iruhin ananin adurin atinyi baraen kontrak nyatogur dodogowin. Abrudok owishibor
    douk benek eshudok arpesh yopish shape Iruhin ananish atish. Aria eshudok arpesh
    watak shenek abrudok owishibor batogur enesh rohwish muguhwos eshudok. Aria eshesh
    douk shanumogesh Iruhin ananin Mishin douk nyataurumap meyoh iri.
  bgs-bgs: Tuu pa madat tô supak na dumunggù tun ta manubù na géllé katô Batà ka Manama,
    su ukit katô kéllé din, pasóddórán din na ándà ágpulusán din katô dipanug i Jesus
    na makalinis pád kandin, agad tô gó é kakilalaan ka duwán dán kasabotan ka Manama.
    Supakan sikandin su igringasa din tô Ugis Espiritu na ágkéduwan áknita.
  faa-faa: Arirakano Mosesemo some kasane koaretaesa aporoane rusua kurakanone, Kotimo
    hokosa Yasumo some kasane aporomo koaretaeraka eaki patera tarirakano, aporoane
    Kotimo kamenakahokosare? Wae. Eane kakaro kára fanasihokosapo. Aporoamo hemakapuraka,
    Yasumo yapiane nenakamaka makata reapo, aíyaka hemakapura aporoane kotimo hukurukusapo.
    Asiamo Yasumo yapimo Kotimo aporoyaki kawe someaka masane maparosapo. Arirakano
    aporoane Ho Kotesamo e araresane mainamarerakano, aporoane fanasihokosane kárahokosapo.
  kik-kik: Mũgwĩciiria mũndũ aagĩrĩirwo nĩkũherithio mũno makĩria atĩa, ũrĩa ũrangĩrĩirie
    Mũrũ wa Ngai thĩ, na agatua atĩ thakame ya kĩrĩkanĩro ĩrĩa aatheretio nayo ti
    theru, na agacooka akaruma Roho ũrĩa ũheanaga wega wa Ngai?
  cap-NT: Jalla niz̈tiquiztan jakziltat Yooz Majch quintrapan quepsnac̈haja, niz̈aza
    Yooz Majch liwriiñi ljoc tjawkta puntuquiztan iñarac̈haja, niz̈aza okzñi Yooz
    Espíritu Santuz̈quiz z̈awjwa zjijcc̈haja, jalla niz̈ta paañinacaqui juc'anti castictaz̈
    cjequic̈ha, nii Moisés lii quintra paañi z̈oñinacz̈quiztan cjen. Jalla niz̈ta
    casticzpan waquizic̈ha niz̈ta z̈oñinacz̈taqui.
  ksr-ksr: Kaeŋ koloowaato, ejemba moŋ kokaaŋa iwaa qaayaajoŋ mono nomaeŋ romoŋgoju?
    Moŋnoŋ Anutuwaa Meriaa qaaya kanianoŋ rikotaaŋ giliŋkeja. Soomoŋgo areŋ gbiliaa
    sayanoŋ tak kotoŋ muro soraaya kolooroto, sa ii iwoi omaya kaaŋa meŋ kamaaŋ amakeja
    ano kaleŋmoriaŋ Toya Uŋa Toroya ii mepaegoŋ muŋkeja. Moŋnoŋ kaaŋa kolooro Anutunoŋ
    qaaya gosiŋ iroŋa dawiwaa so muro sokonaga? Kana qaa qotogoŋ koomuwaa buŋa koloowombaa
    so koloojonto, Anutunoŋ ejemba kaaŋaa iroŋa ii mono gere gagiriawo kuuŋ muro qaganoŋ
    uro siimbobolo honombonoŋa mende moma laligowaa. Naa siimbobolonoŋ sokoma munaga?
    Iwaa kaniaajoŋ mono nomaeŋ romoŋgoju?
  eng-TNT: 'Of how moche sorer punyshment suppose ye shall he be counted worthy which
    treadeth vnderfote the sonne of god: and counteth the bloude of the testament
    as an vnholy thynge wherwith he was sanctified and doth dishonoure to the sprete
    of grace.'
  sbs-sbs: Kana mulandu u hitiliza swanela uzo yaba lyatoki mwana we Ireeza, iye yaba
    shubuli malaha a chilikani ubu asa jolwele—kachawo malaha abajolozwa—mi nikutuka
    Luhuho lwa chisemo?
  sue-sue: Agoro ema zo nu Anutura Mai puro osisinoise tairo nuaira orara gutero duba
    saramaire wenua, awa puti gege asinoise awa-diaira mama Ozana awa isamunoya, nu
    ina nuso mou-mau nogo ine kei awamunoi, asinowi?
  fra-NCL: de quel châtiment plus sévère pensez-vous que sera jugé digne celui qui
    aura foulé aux pieds le Fils de Dieu, qui aura tenu pour profane le sang de l’alliance
    par lequel il avait été sanctifié, et qui aura outragé l’Esprit de la grâce ?
  snn-NT: Ja'nca huani senjorena, yureca Riusu Zinni gu'aye yo'oni, baguëre jo'cani
    senjotoca, baguë bënni senjoja'ñete ro'tajë'ën. Quë'rë ta'yejeiye bënni senjosi'quë
    ba'ija'guë'bi. Jesucristo junni tonni, baguë ziere jañuni tonni, maire recoyo
    tënoni, baguë bainrebare mame re'huani baguëna, ja'anguëbi Cristo yo'ose'ere ro
    gu'aye ro'tani, Cristote ro jo'cani senjoni, Riusu Espíritu ai ba'iye ro insise'ere
    gu'a güeni, ja'nca yo'otoca, Riusubi baguëni ai ba'iye ai bëinreba bëinguë ba'ija'guë'bi.
  atb-NT: Haû jáng, Garai Gasâng é Yhangzo lé hkyiwa ô má nâng pyeq bê sû, yhumsîng
    lé lhoq sân-yúng byi bê nghut é dangshikaq é sui lé a chyoiyúng é zè dông kut
    pyám bê sû eq, jeju byî é Woi-nyí lé rhoi é sû gi, hkâ-í yhang gyaú é mara dam
    byî é hui gíng râ nghut lhê nghû, nungmoq wó myit akô lhú?
  cek-AK: Sithaw Capa khok hoiah cawh kami, aicae ciimcaihaih ah kaom, athii hoi sak
    ih lokmaihaih to ciimcai ai, tiah poek kami, tahmenhaih paekkung Muithla kasae
    thui kami loe, kawkruk ah kalen danpaekhaih maw hnu tih? tito poek oh.
  bkd-bkd: Labaw pa gayed kabegat sa silut hu mga etaw iman ha hurà dawat taena ha
    Batà hu Dios daw tag-isip ha hurà pulus taena ha langesa hi Cristo ha iyan timaan
    hu bag-u ha kasabutan ha iyan ngaay makahimpit kandan, daw pigtameyes dan daan
    sa Balaan ha Ispiritu ha iyan mig-ila hu grasya dini ta kanuy.
  ctu-76: Mi chʌ'ʌch ti tsʌnsʌntiyob jini tsa' bʌ i ñusʌbe i mandar Moisés yom i yʌq'uentyel
    i ñusan yoque más bʌq'uentic tyo bʌ xot'mulil jini mu' bʌ i p'aje' i Yalobil Dios,
    mu' bʌ i cha'len che' bajche' mach sajlic an i c'ʌjnibal i ch'ich'el Cristo yic'ot
    mu' bʌ i wajlen Ch'ujul bʌ i Ch'ujlel Dios chʌncol bʌ i p'untyañob. Como jini
    i ch'ich'el Cristo mach'ʌ ba'an i c'ʌjnibal mi' lolon q'uelob, jiñʌch mismo bʌ
    i ch'ich'el tsa' bʌ i c'ʌñʌ Dios che' ñac ti' xuc'choco tsiji' bʌ trato bʌ t'an
    cha'an i ñusʌntyel i mul cha'an i sʌc isʌntyelob.
  lac-NT: A mac a tu p'uspacht u parar C'uj, jach manan cu bin muc'yaj, quire' tu
    ma'quintaj a quet u t'ʌno', a ric'ben t'ʌno', quire' tuchi'ta'b u parar C'uj ten
    C'uj. Mʌ' ja wirej, p'asta'b u parar C'uj quire' cu p'astic u q'uiq'uer a joc'sa'b
    quinsbir Jesús ti' a quet u t'ʌno', irej wa mʌna' ba', a ray q'uiq'uero' a tu
    cu p'o'ic ic si'pirex. Bayiri' xan, tu ma'quintaj u Taj'or u Pixam C'uj a mac
    a cu yajquintic mac, rajen qui' irej, quij.
  xla-xla: Epedeme wua꞉ malamaiya, Mosesta aiyalma hatitimale postlalo oplamiye epo
