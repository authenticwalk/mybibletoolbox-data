  tha-KJV: ท่านทั้งหลายคิดดู​ซิว​่าคนที่​เหย​ียบย่ำพระบุตรของพระเจ้า และดูหมิ่นพระโลหิตแห่งพันธสัญญาซึ่งชำระเขาให้​บริสุทธิ์​ว่าเป็นสิ่งชั่วช้า
