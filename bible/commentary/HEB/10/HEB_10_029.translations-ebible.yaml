    warkurai a arkeles tetek tik ning i tabun longor ana warkurai ane Moses.
  kan-2017: ಹೀಗಿರುವಲ್ಲಿ, ದೇವಕುಮಾರನನ್ನು ತುಳಿದು, ತನ್ನನ್ನು ಶುದ್ಧೀಕರಿಸಿದ ಒಡಂಬಡಿಕೆಯ ರಕ್ತವನ್ನು
