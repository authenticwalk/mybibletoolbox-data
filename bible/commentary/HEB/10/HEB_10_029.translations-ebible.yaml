  gaq-gaq: ଡେତ୍‌ଲା ଜାଣ୍ଡେ ଇସ୍‌ପର୍‌ନେ ଉଂଡେକେ ଗିନ୍‌ ଡିଂଏ, ଇସ୍‌ପର୍‌ନେ ତ୍ମି ନିଅମ୍‌ନେ ମିଆଁ
