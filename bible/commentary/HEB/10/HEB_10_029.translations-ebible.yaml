    ayʉ põevare apeno “Que d̶arãjare”, ʉ̃i coyʉiye yóboquede. Jesucristoi jiveque
    joaimara mácavʉpe paivʉbu caivʉ ʉ̃́re jʉ aivʉ boropatebevʉ Jʉ̃menijicʉi jã́inore.
    Ʉbenita ñai “Ʉ̃i jivebu caivʉ apevʉ ne jivepe” ayʉ, joaimʉpe ãmemi aru boropateyʉbe.
    Que baru pʉeno ʉrarõ baju ñájicʉyʉme. Aru pʉeno ʉrarõ baju ñájicʉyʉme ñai ãmeina
    yávayʉ ñai Espíritu Santore, “Abujucʉi parʉéque põeva ne d̶arĩ majibede d̶arejaquemavʉ
    Jesús” ayʉ, Jʉ̃menijicʉi mearo d̶acare d̶aimʉre bojecʉbeda ʉ̃ jinare, ʉ̃i ʉe boje
    náre.
  ita-1927: Di qual peggior castigo stimate voi che sarà giudicato degno colui che
