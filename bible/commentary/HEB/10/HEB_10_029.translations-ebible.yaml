    Haka ha dinyag lan habayto, ay minusmus la êt ya Espiritu ni Apo Namalyari, ya
    nangingalo kanla. Kabay taganán mabyat ya parusa kanla.
  vie-1934: huống chi kẻ giày đạp Con Đức Chúa Trời, coi huyết của giao ước, tức là
