  ena-ena: Vaka vɨhɨlɨ hameŋ igavɨhadami uami. Agadɨ ala iabi neŋ vɨhɨlɨ hekɨlɨ sɨbaŋ
    igavɨbali uami. Hulaŋ mu agaŋ Asɨ dɨ Ninaŋ agadɨ valavɨla nɨbu vɨhɨlɨ hekɨlɨ sɨbaŋ
