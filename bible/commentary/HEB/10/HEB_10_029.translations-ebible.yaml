  amr-NT: Beʼapiʼ Diosen Huasiʼpotaj dakaʼ eknopo̱e̱deada kenpaʼda e̱ʼnennayo Jesucristotaj
    onteʼti oknopo̱e̱hueʼ e̱e̱ʼnayo dakhueaʼda o̱gkaʼ. Kenomeytaj Diosa diga̱ʼda castiga
