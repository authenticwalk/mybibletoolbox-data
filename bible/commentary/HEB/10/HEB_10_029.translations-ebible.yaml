  sgz-sgz: Má ngo a ngorer tungu i torahin kamkabat, ki na lala sák taladeng sang
    suri kálámul a tari bahin uri hutngin kamkabat. Ái na áslai lala rangrangas áklis
    sang. Ái á kálámul a longoi ngoromin. A hol sirereh i Natun ái Káláu ngorer di
    lu sukai lulpin dikte buswai. Má kálámul er tungu dárán ái Iesu ákte apilpil pasi
    bál, má namur a pua palai mák parai ngo dár er a kápti hutngin kamkabat a tu táit
    bia sár. Má a para bengtai mul i Tanián a Pilpil, koner ái Káláu ákte tarwai suri
    tangan git. Kálámul a longoi matngan ngorer, ái a tar bahin uri hutngin kamkabat,
    má namur na áslai lala rangrangas.
  kek-NT: Numtajenak cui'chic ra te'xc'ul li neque'tz'ekta̱nan re li Ralal li Dios
