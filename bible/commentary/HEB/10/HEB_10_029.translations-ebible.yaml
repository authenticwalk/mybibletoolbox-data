  cub-NT: Que baru pʉeno ʉrarõ baju ñájicʉyʉme ñai ãmeina jã́ñʉ Jʉ̃menijicʉi mácʉre.
    Ʉ̃́re pued̶abecʉva jʉ abedu, “Jʉ̃menijicʉi mácʉ ãmemi” ayʉ, põeva ne jápiaiyede,
    yópebu jarʉvaiyepe ʉ̃́re. Pʉeno ʉrarõ baju ñájicʉyʉme ñai “Ye baju ãmevʉ. Ye bojecʉbevʉ”
