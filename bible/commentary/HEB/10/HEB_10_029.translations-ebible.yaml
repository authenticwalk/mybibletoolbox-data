    prin care a fost sfințit, un lucru profan și a tratat disprețuitor Duhul harului?
  eng-WEBP: How much worse punishment do you think he will be judged worthy of who
    has trodden under foot the Son of God, and has counted the blood of the covenant
    with which he was sanctified an unholy thing, and has insulted the Spirit of grace?
  eng-FBV: How much worse do you think someone will deserve their punishment if they
    have trampled underfoot the Son of God, if they have disregarded the blood that
    sealed the agreement and makes us holy, treating it as ordinary and trivial, and
    have abused the Spirit of grace?
  nld-1939: hoeveel zwaarder straf, dunkt u, zal hij dan verdienen, die den Zoon van
    God met voeten treedt, het Bloed van het Verbond veracht, waardoor hij geheiligd
