    Te Yesus pung mati su bekin barisi kotong pung dalam hati, sampe kotong su sonde
    pikir hal-hal jahat lai. Deng kotong musti idop barisi ju, sama ke kapala agama
    model lama dong musti mandi dolo baru maso layani sang Tuhan.
  pol-UBG: Zbliżmy się ze szczerym sercem, w pełni wiary, mając serca oczyszczone
    od złego sumienia i ciało obmyte czystą wodą.
  qxh-NT: Chaymi Tayta Diosnillanchiman llapan shungunchiwan jillicushun. Payllaman
