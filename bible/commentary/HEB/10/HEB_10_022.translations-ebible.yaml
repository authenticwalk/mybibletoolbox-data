    Kɨni rɨmnokwi-ta nɨpraitawə ye nu yame rəmtɨr in əmə in əmə.
  kmo-kmo: Tawak, nota God riina na bana bana ya ta. Omutiik hiki siitiichichawey,
    nagwa nagwa hiki siitiichichawey, God riitakna ya ta. Kapasek boboyen heechirek,
    otii yeetii kepi sii tawa mesek na ya ta. God riina hiki tanak, uku yeetii tana
    mabak God riitabak na ya ta.
  agr-agr: 'Nuaduí Apajuik dekaskenum kajintsá anentaimtusa jegaantagmi. Wagki jutii:
    Mina tudaujuimpap suwimkan jukitnaitja, tusa anentaimaina nunak agkanmitkagma,
    iina iyashinash yumi dekas pegkejai dijagbau amaina iman etugtabiu asamtai.'
  kyc-kyc: Dokona lao suu pingi lamana palya nao Anatu baame namwa kapa nyera doko
    soo gisapala karo mona anda yapasi dokome koo mende range keta pali nalyamo doko
    monarena pyapi pyuo soo kaepala ipwa yapasi dokome yongo wate pipala Anatu dokona
    repe repe pyuo monale.
  urd-GVU: اِس لئے آئیں، ہم خلوص دلی اور ایمان کے پورے اعتماد کے ساتھ اللہ کے حضور
    آئیں۔ کیونکہ ہمارے دلوں پر مسیح کا خون چھڑکا گیا ہے تاکہ ہمارے مجرم ضمیر صاف ہو
    جائیں۔ نیز، ہمارے بدنوں کو پاک صاف پانی سے دھویا گیا ہے۔
  yre-NT: '''Wɩ nɛn Zozi -a drɛ zɩɛ, -yee "wɛan -kaa -pli Bali man. -Kaa yi -tɛra
    Bali da -kaa ci ''fɩdaa ''a, -e -kaa -pli "man. Kɔɔ -kaa ci "nrɔndɩ pɛɛnɔn nɛn
