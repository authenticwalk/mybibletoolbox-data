    merã marĩrẽ waja opamerã ããrĩmakʉ̃ iridi ããrĩmí: “Ñerĩ iridea waja, waja oparã
    ããrã gʉa”, ãrĩ neõ gũñarikʉnemobirikõãburo, ãrĩgʉ̃. Irasirirã gʉrari marĩrĩ deko
    merã marĩya dʉpʉre túkoenerã irirosũ Marĩpʉ ĩũrõ õãrã ããrã.'
  nal-nal: Malasing ma dia dina uzaa lapaara Nakmai varaxai wana vaaratunaanang lamaskana
    dia ma ainaxam paazaaiang faaratunaan, faraxai wana ainaxamang ka maravas sin
    dia ziaana vaakarang pana amun matmalabuk taksaat, panaze Iesu xa zavur vaninis
    fanong dia wana a daraaina ma naa ra tus pana daanim tunaan.
  kyq-kyq: Bin num kꞋɓaakiro naan Raa ki ute maakŋ kalaŋ, jꞋaalki maakjege paac don̰
    ki, taa *kusin̰ maakjege tu se lɛ Isa tug ɔɔɗin̰ga naatn maakŋ‑saapjege tu ɔɔ
    rojege kic ɓo naan̰ *tug ɗaapin̰ga ute maan jiga.
  kwd-kwd: Ma tofuna ni 'ola lo'oori, tagoru nigi te'ana God fe'enia nga manatanga
    ne'e kwala'imori, ma nga tagoto'onga ne'e tegela. Ngaia 'e agea 'agoru kwari fadauru
    goru sia noniria la'u, ma ngaia ka agea labedauru la'u 'ani kwari 'ania nga ka'o
    le'ale'a.
  ded-ded: Nga nenang hanahema herenegen negennina gameagoc nga mi ngereeande, yeng
    imoc dzuaru kongaha fede nga sebinina doku kongahango dzuaru kongac kpeing. Imocac
    amma nenang ubaherenina fora imocgoc kekecnina isinggeyombonggema ye hafoangoc
    negensinggema Anutuac hoannu kembisina.
  ewe-ewe: mina míate ɖe Mawu ŋu le dzi vavã me kple xɔse ƒe kakaɖedzi blibo la me
    kple dzi siwo ŋu wohlẽ ʋu ɖo be wòaklɔ mía ŋuti tso dzitsinya vɔ̃ɖiwo me, eye
    wòale tsi na míaƒe ŋutilãwo kple tsi zɔzrɔ̃e.
  nuy-nuy: Wudani-yung-gala nga, ngagurru ngaambu-yaarri warubaj na-God-guy. Ngagurru
    anaani ngaambu-jambarrgiiyn yijgubulu-windiyung nigawi-wuy. Ngagurru ngaambu-marrbuy-windiyung
    ngurru-warrgarrga anubani-yung-gala anaaladi-wala, ngagurri-rruj ana-lhirribala,
    yagu yamba magurru mana-wulang na-Jesus-inyung. Marri anaani nguynju yaga niga
    na-God ngaani-yarrbini ana-mamanunggu-mirri anaa-gugu.
  cop-BHC: ⲘⲀⲢⲈⲚⲒ ⲈϦⲞⲨⲚ ϦⲈⲚⲞⲨϨⲎⲦ ⲘⲘⲎⲒ ⲚⲈⲘ ⲞⲨϪⲰⲔ ⲚⲦⲈⲞⲨⲚⲀϨϮ ⲈⲨⲚⲞⲨϪϦ ⲚϪⲈⲚⲈⲚϨⲎⲦ ⲈⲂⲞⲖ ϨⲀ
    ⲤⲨⲚⲎⲆⲈⲤⲒⲤ ⲈⲤϨⲰⲞⲨ ⲞⲨⲞϨ ⲈⲢⲈ ⲠⲈⲚⲤⲰⲘⲀ ϪⲰⲔⲈⲘ ϦⲈⲚⲞⲨⲘⲰⲞⲨ ⲈϤⲦⲞⲨⲂⲎ ⲞⲨⲦ.
  buk-buk: Iŋ ndê dac kêgwasiŋ yac neŋ sac hoŋ su, dec dambo ti ŋalôm ŋawapac tu yac
    neŋ sac-ŋga tiyham dom. Ma bu ŋawa kêgwasiŋ yac neŋ ŋamlic ŋawasi sa su. Tu dinaŋ-ŋga
    dec datigasuc Anötö ti neŋ ŋalôm ŋawasi, ma dakêŋ whiŋ ti neŋ ŋalôm pêŋ dôŋ.
  pri-NT: Â é jèe cèitiri ê èpà kâjè, ba na jè po pwéelaa, pwacèwii na nuwajè goro
    jawé na èaau. Â o jèe nye ticè cè jè muru cèna o pitòtijè goo. Â gée goo kaa pwiri,
    âna mwa bàra wâdé na jè tòme naa jaa Pwiduée, naa na pwâranüma na âjupâra, ma
    ê cèikî na mwü.
  zpq-NT: Da'nan' cheyaḻa' soacho gonxencho Diosen' do yic̱hj do laže'cho ṉeca žebcho,
    na' cheyaḻa' soacho šejḻe'cho xc̱hen Jesucriston' ba beca'an xtoḻa'cho, ḻe ṉezecho
    ba gwzoacho nis da' chejnilaže'chone'.
  por-TFT: Bem como os sacerdotes lavavam ceremonialmente o corpo com água pura para
    se preparar para servir a Deus, nós deixamos que Deus nos torne continuamente
    puros. Portanto, nós (inc) devemos aproximar-nos de Deus sinceramente, confiando
    plenamente nele.
  gwi-NT: Ąįįts'ą' t'ee diitthąį' chan chųų nizįį zhit vik'eech'arahtryaa gwik'it
    diidrii łi'didlii ts'ą' łyaa gwik'injigwiighit choo tr'ii'įį haa diiyinji' zhit
    tr'agwaanduu t'igwii'in gaagwiindaii, ąįį shroodiinyąą tr'ohtsyaa ts'ą' Vit'eegwijyąhchy'aa
    veeghaii gwats'ą' naroojyaa.
  gvn-gvn: Yinyaynka ngana Godundu munaku kaday, nyungunji munaku balkawanka, kari
    yinyiljiku. Ngana must nyungundu manubajaku mambarrijika, kari jurrilku. Ngana
    nyungun must kuku nyaka, kari warmbi. Ngana nyungunji yalaku balkal, nyulu nganandamun
    buyun-buyun kidanya, ngana kari murru-kadanka baja buyun-buyunku. Nyulu ngananin
    dayirr-bunganya, ngana yala julurrijin banabu dayirrda. Ngana nyungunji munaku
    balkawayda.
  nhy-NT: Por yonik, moneki ma tikalakikan kan kajki in toTajtzin Dios ika toyolo
    katlej melawak ika titlaneltokaj. Porke Yej yotechchipaj para mach ok ma timomachilikan
    ok tikpiaj ok itlaj tlajtlakole, iwan yokipajpakke totlalnakayo ika atl chipawak.
  asm-FB: সেয়েহে আহক, আমাৰ হৃদয় কু-বিবেকৰ পৰা নিৰ্মল কৰা হোৱাত, সত্য হৃদয়ৰ সহিত
    সম্পূর্ণ নিশ্চয়তাযুক্ত বিশ্বাসেৰে ঈশ্বৰৰ ওচৰলৈ চাপি যাওঁহক,
  okv-okv: Avoeto ungotenau jo ari sasapura na tongopa avoeto hotembu hotembu eora
    avo sasaga na umbuto jahevau javotoho au umo javotoho na umbuto hamo ta tongopa
    egau javotoho au jo tapa na God tumota ue God ta degi puvuresora.
  mxt-NT: Yucuan chaha cuñí chi nanducu yo chi Nyoo chihin noo cha ndicha ta chihin
    cha nɨɨ iñi yo chinó iñi yo chi ra, vatyi maa ra sandundɨɨ̱ ra añima yo, tacuhva
    ma quɨhɨ ca iñi yo vatyi iyó cuatyi yo, vatyi tari cha nacatya̱ ra coño ñuhu yo
    chihin ndutya cuii, na ndu ndɨɨ yo nu Nyoo.
  tzo-NT: Hech yu'un jun co'ntontic ac'o nopejucutic tal ti stojol ti Diose. Ac'o
    jch'untic ti lec chijyilucutique yu'un pocbil xa co'ntontic ti xch'ich'el ti Cristoe,
    pocbil xa jbec'taltic ya'yel yu'un laj xa quich'tic ho'. Hech yu'un mu'yuc xa
    jmultic chijyilucutic.
  ind-AGS: marilah kita mendekat kepada Allah dengan pikiran yang tulus, percaya sepenuhnya
    kepada-Nya. Pikiran kita sudah dipercik agar menjadi murni dari cara berpikir
    jahat kita, dan tubuh kita sudah dibasuh bersih dengan air murni.
  omw-omw: Iesusiva mwitaamaqiro vi varihatara tita, nrivaqe Kotiva varira mwia qaumato
    quara. Kyai mwiva hinani tiri mwutukyaqitairo quataa hiraqe quara. Iesusiva qutaa
    mwi aanranra utu timwa taiho timwa kyeta quara. Tire ntapihi kyauraro tiri tivu
    nraato mwutukyavanto uaqiama kyero vahuvaro Iesusiva nai nraanre rauru kyero tiriara
    rieqaro qutu vurara tiro, tiri tivu nraato mwutukya hiqama timwa taihata varunanra.
  yrb-yrb: '@see-verse:HEB.010.021'
  maa-NT: K'oa̱á ma‑ne nga mochjeén‑né nga ìsa̱ ndaà ki̱nchat'aà chrañà‑lá Nainá,
    nga nguì kixi̱ si̱kíjnaá ini̱ma̱‑ná ko̱ nguì tíjngoò takoán xi i̱t'aà ts'e̱, nga
    jè Cristo jye kisìtsjeè ini̱ma̱‑ná kjoa̱ ts'e̱ jé, ko̱ jè yijo‑ná, k'oa̱á ngaya‑la̱
    koni tsà nguì nandá tsjeè tsaníjno‑ne.
  mcq-mcq: roe nú maariraꞌe Godoni unaꞌi vaꞌa. ꞌEne oja nimaa nimaijino same ꞌee Hu
    nimaa vetia parava. Ijihuni maijaho núni vwiha siseijija Keriso oni ꞌaijara venume
    núni siseijija paꞌarenuana. ꞌEne núni hahijaho toa chiha paꞌajino somuhana.
  sus-A: وٌن شَ وٌن مَكْرّ عَلَ رَ بْحّ قِيشّ نُن دَنشَنِيَ رَ. نَ دَنشَنِيَ وٌن نَلِمَنِيَمَ
    نّ، بَرِ مَ وٌن بْحّ رَ سّنِيّنشِ وٌن مَ يُنُبِيٍ مَ، وٌن قَتٍ قَن مَشَشِ يٍ تِنسٍ
    رَ.
  jpn-1965: そのようなわけで、私たちは、心に血の注ぎを受けて邪悪な良心をきよめられ、からだをきよい水で洗われたのですから、全き信仰をもって、真心から神に近づこうではありませんか。
  fra-SBL: approchons-nous avec un cœur sincère, dans la plénitude de la foi, le cœur
    purifié d'une mauvaise conscience et le corps lavé d'une eau pure,
  yka-yka: Hangkan hep subey kite bi patapit si Tuhan, ateyten bi dambūs-būs duk sandelte
    bi si iyehin basag, duk subey ne gaˈi suse pikilanten sabab bakas tasutsi ne ateyten
    duk bakas ne kite tapandi, tandaˈ weˈ sutsi ne kite bi.
  mle-mle: Nyan viyakita guwaam yakwukuw nyanadiy amwiy viyakit tikir, nyanadiy mawul
    viyakit tikuw Jisas Krais mwugiydik, wap say maarkuw valik, nyan dikik mwiyir
    wukijibir tikuw, nyan yin Godawa walibab tinaak.
  shp-NTPO: Jaskara iken, shinan meran ikonkon ikax, itan akonkin ikonhaa ikax, jain
    Dios ikainbishaman nokónon akanwe. Moa shinan meran jakonma aká soakaatabo itan
    nekebi moa jakonshaman onpaxen chokita keskábo ikax.
  aom-aom: Ëhuni ëꞌego no God-are bëhire vaꞌoromo nosi jöho majahiꞌiro. Nosi dë vövöbajoꞌoho
    sisërëjavuoromo iꞌuhaguamu Keriso-are köhuro uꞌovahuoꞌi nosi sino hahoꞌoho ajivo
    barëjëꞌe jovohuro uꞌovahuëꞌe jiaje ëhuni ëꞌego no biririvoromo nosi dë vövöbajoꞌo
    uhohuꞌo mae uehorovoromo God-are bëhire vaꞌoromo jöho majahiꞌiro.
  geb-geb: Ana wo vɨzɨn nza ndavi vheri buiŋgi fara muuŋgi. Ana nza muuŋgi tɨvi mbatɨgir
    simtɨgi vhɨzɨr zav maaŋ nza muuŋgi. Ana maaŋ nzan muuŋgirim, nza kaŋgi, nza Fhe
    Bakɨme nɨman ŋgarigi. Ana guigira khɨrgia khomara gangi mbɨn nza fhavi ruagi.
    Maaŋ muuŋgiap, mba nza ndavi vherir ki guiguigi tɨvi, nza za nta vhararim, nta
    nza thav sari. Nza guigira Fhe Bakɨme khothivɨv, guigira ana hara ŋgɨrga.
  bsj-bsj: nyori bi kutauten bidom ki nere ken, won chiyako dim diye na bilengke che,
    wori ner bero chin tem manki duti kwaka dikero bwir, bwi beu chin nirum ki mwembo
    manki dutiye.
  cak-cak: Roma c'a ri', ronojel kánima kujel-apu riq'uin ri Dios, tz'akat ticuke-apu
    kac'u'x, tuna' kánima chi roj ch'ajch'oj chic chuvech ri man utz ta kabanalo'n,
    y can ta ch'ajon ri ka-cuerpo riq'uin ch'ajch'oj ya'.
  chf-NT: Jin uc'a c'änä cä natz'änla Dios tomp'e cä c'ajalinla y cä totoj tz'onänla.
    Ajnic limpio cä pixanla sin que colac niump'e cua' mach utz täj c'ajalinla, y
    poco ajnic cä cuerpola t'oc ja' utzba.
  tlf-tlf: beyo ilami isak uta ku feleta kwaabela te yak numi aget tem unom-nuluta,
    numi aget tem uyo diing daa-nulu e minte, numi alugum yuum umi aget fugun-bomup
    uyo takan kebe no ke-suu kale, kanube-nalata, nuyo ok tambal ifip binim umi ku
    ok sam ugobelin tap ke-se kale, numi aget tem bisop bagamin boyo alugum kupkan
    ke-nulupta, nuyo atin God ilami ilak uta do-nulupta, no ilami mep so unum o ageta
    ko.
  piu-2006: Palumpa wangka nganaṉa kulira walytjarringkula Katutjaku tjukarurru nyinanytjaku.
    Paluru nganampa kuya waṉirra tjukarurru palyaṉu.
  poh-NT: Chi kehtꞌalim aj chic i wili chiri̱j i Jesus nipahkaj aweh tak chi kojwihꞌok
    tak chiwach i Dios chi coric wach kacꞌux eh jeꞌ woꞌ chi chꞌiclic ok kacꞌux chi
    manlic chiri̱j i Dios. Jeꞌ woꞌ, jeꞌ ricab ncꞌuluric ru̱cꞌ i aj kꞌahsem si̱ nanoquic
    cok chiwach i Dios, pe̱t risakbej ri̱b nariban riti̱n ru̱cꞌ sak wach haꞌ, on jeꞌ
    ricab ncꞌuluric ru̱cꞌ cꞌacharel nchalic chiwach i Dios chi pahkbal cuybal rimahc,
    ricꞌraj ri̱b chi cuyu̱j chic rimahc nanquihrjic i riquiqꞌue̱l take chicop cansamaj
    pa ribihnal, jeꞌ woꞌ reꞌ cꞌulurok ku̱cꞌ i hoj ru̱cꞌ kawihꞌic chiwach i Dios chi
    maꞌxta chic kamahc, kojwihꞌok chiwach ru̱cꞌ sakil wach i ka̱mna.
  tue-tue: Cʉ̃ʉ̃rã́ marĩ “ñañaré tiirá niiã” jĩĩ tʉgueñamirirare wapa cʉohéra pʉtʉári
    tiirígʉ niiwĩ. Oco jũĩrĩmaníremena marĩye õpʉ̃ʉ̃rĩ cusonorira tiiróbiro niiã.
    Marĩ ñañaré tiiríguere cosepetínorirapʉ niiã. Teero tiirá, Cõãmacʉ̃rẽ diamacʉ̃́
    wãcũrémena, ãñurõ padeorémena sãĩã́da. “Teero padeoã́majãrã tiicú” jĩĩrṍ manirṍ
    sãĩã́da.
  bjp-bjp: pesu, keren la fatat God ini tekentu na balrer ke ini rakrakai na unune.
    Wara le Iesu ka sapi ta balrer ini dawu, isi wolwol kirer ik fuu koseng foron
    sinang laulau kirer ma ka sufe fafuu pununfo kerer ini dan ae i kalkaluu.
  xon-xon: Nima pu na, cha tisui li bi mbamɔm, aan ti duun Uwumbɔr chee, ki gaa u
    ki kii mbamɔm ki taa joo beeni; ba pu? Yesu Kristo aasin finn tisui ni aatunwanbir,
    timi aalandak taa ki li muk timi titunwanbir pu. Le bi finn timi aawon nnyun mu
    bi chain na ni.
  tzo-ZNT: Yechꞌo un sjunuluc me coꞌontic jcꞌopontic ti Rioxe. Jꞌechꞌel acꞌu jchꞌuntic
    ti chꞌabal xa jmultic chiyilotique, jaꞌ ti iyacꞌ sba ta milel ta scoj jmultic
    ti Cristoe, ti lipoqueotic yaꞌel cꞌalal iquichꞌtic voꞌe, yuꞌun jaꞌ ivinaj o ti
    iquictatic xa spasel li cꞌusitic chopole.
  mpm-NT: Ti sɨkɨ jniñu ñaꞌnu ja ni saꞌa Jesús ja ni jiꞌi ya jaꞌa yo, ti ni nduu ya
    sutu kuñaꞌnu nuu yo, ti na ko ndoꞌo ndaa ini yo maa ya ja nuu kancha Yandios kaꞌan
    yo jiin ya, chi ñukuu ndaa ini yo ja kuantaꞌu ya yoꞌo. Chi ni sandoo Jesús inijnuni
    yo nava tukaa kuñukuu ini yo ja jnaꞌnu ndatu yo jiin kuachi yo. Ti suni sɨkɨ jniñu
    ni saꞌa Jesús ni sandoo ya yoꞌo, ti ni ka jaꞌa yo jandaa yukan nu ni ka janducha
    yo.
  ots-NT: Nuya, rí ntzöhui gu cuatijʉ ca Ocja̱ ya, göhtjo mbo ʉm tzi mʉyjʉ. Jin gu
    yomfe̱nijʉ, gu pa̱dijʉ ntjumʉy xí perdonaguijʉ ca ndí tu̱jʉ. Gu mbe̱nijʉ, guegue
    xí jojqui rá zö yʉm tzi mʉyjʉ, cja̱ ya jin gu tzöjʉ, má̱s gri tu̱jʉ ca rá nttzo.
    Guejtjo ya xqui cca̱hti yʉm cuerpojʉ ca Ocja̱, ya xqui bbʉy limpio. Como yʉ to
    xí xixtje, ncjahmʉ ya xí mʉdi hnar ddadyo hmʉy.
  hoy-hoy: रा बरी, नाव खरा मन अदिक पुरा विश्वास इन सांगुळ, अदिक नामी मन इन दोष इन
    भावनागोळी शुद्ध माळोर साटी अदिक दिल मा रक्ता छिळकुसकु, अदिक शरीर इक शुद्ध नीर
    देल तोळकु परमेश्वर उन हात्‍ती होदेव.
  amo-amo: Na ti dak kupopo mye nin nayi kidegen nin yardu a uyinnu sa uyenn, nin
    nayi bite tizamin nlau ku nin nlah liburi, tikusu nidowo bite nin nmyen milau.
  pjt-pjt: '@see-verse:HEB.010.021'
  cwe-cwe: Ivo chimkwenhukile Mulungu kwa moyo wa kweli na uhuwilo wa kweli, kwa moyo
    wousafyigwe kulawa kuna ukuiwona kuwa china uhasanyi na ng'huli zetu zisunhigwa
    kwa mazi mazelu.
  daa-NT: Ampa-ak, sin̰jinte moota ɗo uŋji ka Buŋdi iŋ gelbin rakki bal kolaw ɗo saan
    ta imaante. Sin̰jinte iŋ gelbin kaak ac min pikirre taat jookumo ho iŋ ziŋka kuuk
    ac iŋ amay kuuk cawar.
  mlp-mlp: Yesus inmo ahol anedan i gigemab hures lamad in i gunun itiyonim ginad
    meqniyaqta na suholan tihiqiy bug. In yuw dimunta amalib i gihuz igan i gisan
    abusirinan haiq tiqiy. Nazaq iyan i ginad helta usaqta na ago i zaway diq iyad
    i gigem God ameb titnonimmo ussa i God agerab loquq.
  ape-C: Douk namudok aria apak ta munak huruk um Iruhin. Munak hurukatin um anan
    obi nyutob, apak douk munek enyudokmori. Ta mukutukuk eneheneh rohwih aih mugipeshan
    wosik aria musuhw ananin baraen dodog um mudukemesh abom um ananin baraen douk
    adurin. Apak ta urkwip purum Krais um agundok nakwrup apakiruh aparuh ananibor
    owishibor aria nenekap yopup um. Nenekumap enyudok aria apakip urkwip madae pur
    um enesh apakish yoweishi inahos uwe, aria mukri apak douk munek yoweishi inahos,
    uwok. Aria shopunek munek urkum um anan douk nakrupap yopubari abom abar aria
    matogur yopup.
  bgs-bgs: makapadani kid tun ta Manama, su mabákkár ni pusung ta na ágpamaké kandin.
    Iglinisan dán ni pusung ta asta ni panámdám ta su iring na igtaliktikan ni katô
    dipanug i Jesus asta iglinisan dán ni lawa ta ka wayig ka kapabunyag.
  faa-faa: Asiasamo isu Koti rea makeraka pekea, makata watikisa tipia risikianafonorakano,
    Koti masesehoasimo koteaka risike, eaki kakaro himu hakásaraka hemakapukua risike
    Kotiaki somehoko perapo. Isiapo makata watikiaka rakisia yaiya hemakapuraka risirane
    Yasumo yapimo kusuraka mafasapo. Arirakano isiapo kauane he sirisamo kusuna ayiáka,
