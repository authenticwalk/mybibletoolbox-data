  san-MAL: അതോ ഹേതോരസ്മാഭിഃ സരലാന്തഃകരണൈ ർദൃഢവിശ്വാസൈഃ പാപബോധാത് പ്രക്ഷാലിതമനോഭി ർനിർമ്മലജലേ
