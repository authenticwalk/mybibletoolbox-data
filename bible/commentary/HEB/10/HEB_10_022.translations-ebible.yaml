    haoŋmâ ârândâŋ biwi nâŋgân nâŋgânnenŋaŋe kepeim yâk mepaem manmâ yâhânom.
  usp-NT: Jwi'li'li cojoctak chiwch Kakaj Dios riq'ui nojel kanm y kes tz'etel tz'et
