  tha-KJV: ก็​ให้​เราเข้ามาใกล้​ด้วยใจจริง ด้วยความเชื่​ออ​ันเต็มเปี่​ยม มี​ใจที่​ถู​กประพรมชำระพ้นจากการวินิจฉัยผิดและชอบที่​ชั่วร้าย
