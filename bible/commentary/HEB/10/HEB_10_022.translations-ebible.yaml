    ninʒéŋ solaŋa kuaya qeqeyaguc Anutuac muru kerembiŋ.
  awb-awb: Wega kaweq wanítáté itene inonka aiq pabeq paberaitéhre. Sísane korahqtaté
    itene irupipeq káqsuahraitéh púaq itene ahbabáq peh kéhre íwíáh íre úne. Minayabe
    itene irupipeq kaweq iwíáhéq, Manikánsabe aiq pútare ateq weba wahtotaq kowíanehe
    íwíáhoro.
  gdn-gdn: ki pokere nu nuwanuga notanuga eyaka mena ragiragi kawaya Mamanuga God
    suma-pomu ade e bameya yabarayabara kaiwomu. Nu badidi paerepemeya nu rabinanugu
    maramara nidiyawa wirawira ki e deni mena surupupu kewowena ade awana negai pokaiya
    ka e nu midinuga kwakwarepunuga kuduba mete siruwapupu.
  nko-NT: Mʋ́ sʋ mlɩha apʋ ɩklʋn ánɩ́ ɩbʋ ɔnɔkwalɩ, pʋ́ hógyiá mʋ́ ɔnɔ́ bʋ ɔnlɩn
    kpʋkpɛ manta Bulu. Tsúfɛ́ alapʋ́ Kristo obugya gyʋ́ra anɩ. Anɩ klʋn mɛ́ɛtrá
    ha anɩ pɔ́n, alapʋ́ ntsu wánkɩ́hɛ́ ɛ́ fwɩ́ anɩ ɩwɩ.
  bsn-NT: To bajiri, tocãrãcajine, “Ĩ bojarore bajirone yirʉaja” yirã, Diore sẽnirũgũrʉarãja
    mani. “Cristo sʉorine manire ĩavariquẽnagʉ̃mi Dios” yitʉoĩa tʉjamenane ĩre sẽnirũgũrʉarãja
    mani. To bajiro ĩre yisẽnirãne, “Rojose ñaja manire”, yitʉoĩabetirʉarãja mani,
    Dios, “Rojose mana ñaama” manire ĩ yiĩañajare. “Manire rijabosayumi Jesús” yirã,
    oco rãca ĩna bautizacana ñaja mani.
  pib-NT: Wkayegikanru potukgajirunepwu ga wa kgaponshinikanuklerunpotupwu walixlewle
    chinanu. Gitslaptaagajitkalunepwu Gesogragaya giklukanuwnanshinikanutnachinwa
    muglenchiya wma mixinitipa. Ga wa gerkamanetkalunepwu gonu powragaluyma.
  wiv-wiv: Kubarae tolu kata pele kakava liuliunia na mogepa vairukua na polokodolu,
    tolu na bilip matoto ni Vuvu tolu na vano kozoho matoto vona. Na vuna a Kristus
    ia ti tuparania na topona kara polokodolu, kete vazugu kakava kadolu manaunaua
    kamahi, tolu kata hada lala habuka, tolu ta klin matoto na matani Vuvu. Ia ki
    vazuguvia livuhadolu na naru kua e klin matoto.
  reg-reg: na chimufogelele kwo mwoyo gwe chimali mubhulengelesi bhwechimali mulikilisha
    chili ne mioyo jinu jilijakisi okusoka mubhujabhi mumitima ne mibhili jeswe jinu
    josibhwe kwa manji ganu gali gakisi.
  mlh-mlh: Oŋu goga ore eru noŋuŋ kiko bokeru maŋyoka sosowo yoberu jijiki akoŋ mamanesiŋ
    paio dimaku Anuture maŋfuŋgo raru oŋga wosiru goinebeneŋ. Dariineji tieme rau
    noreru maŋnoŋuŋ kejigame oi jureme gbagbataeŋine fukeru goinebeneŋ. Maŋnoŋunji
    so jikigaru minoreko koimo goinebeneŋ. Obu yagaŋine raubeneŋ bayagaŋ nobeko oŋuine
    Anutuke qakatoru goinebeneŋ.
  gof-ENT: ኑኒ ኢታ ካሃፔ ጌያናው ኑ ዎዛና ዉርፄቲዲ፥ ኑ ኣሳቴ ፂሎ ሃን ሜጬቲዲ፥ ሱሬ ዎዛናኒኔ ፖሎ ኣማኖን ፆሳኮ ሺቆስ።
  aau-aau: Sohiy so hokuaw kokwe hromkwe God so owh mon kokwe uron okar-ok non o,
    nanpanan kiykiy-ay yor krai ma lwak non o, sohom non seme nak-e nene e. Payhokuaw,
    hromo nanpanan yor uron ko piap ma lwak mokwe po mon popriy kow, seyr hromo owh
    mokwe hu oro non po hawr mnow-mnow.
  tvk-tvk: Mak, ma rimei sangas visal Hi itel meulien xil xa memese e neketen xa be
    reitin. Melele xa ramei visali, rakila xa nggoni ngan xa Iesu tevuil ni ren xat
    xir e tesak ni meulien nar mei temese ra nenemien tesa xil, e tetel oei xa mexal
    e temese tevi, xi tekas moten tenbexir.
  prf-NT: Umadeni kitam ten Diyos a tehud a katapatan sakay matibay a pánnampalataya
    dikona, malinis en konsensiya, sakay bággi a naugasan ten malinis a dinom.
  auy-auy: Maníkómpátá íyóno. Kentáásí sáwí-imayaasa maisiyúwáísanasa kentáásirumpinta
    ímba aaí wéraisata kaweꞌ-nóntá pésínkáísata wenááigonta sirumpintá taꞌótoreta
    Maníkómpátá simankúnkúmba éta Maníkómpátá íyóno.
  tbg-tbg: kaiqenavu muntuka koqe i vairaqe Kotirara kempukaiqamake iriqi viha, vira
