  agg-agg: Sapo aiyu ahandɨ horɨna sɨhefɨmbo moaruwai hohoanɨmo sɨhefɨ ŋgusüfoambe
    ranahambo sɨhɨrɨ hüti-anefɨ yarɨhu arɨhundɨ sefɨ-rɨhundeimbɨ amaro ra popoai-marɨhemunɨ.
    Asu sürühoeyoweimbɨ hoenambo amboanɨ kameihɨ sɨhefɨ fi hundürümaramunɨ. Ranɨmbo-hündambo-anɨmbo
    sɨhefɨ ŋgusüfoambe moaruwai tɨkai hohoanɨmo amaro ra raguanambondɨhu mbundɨhu
    asu sɨhɨrɨ moanɨ anɨhondümbofe hohoanɨmo ranɨ yaŋgɨrɨ ndahumündefɨ hohu God sowana
    akɨmɨ sühündahu ŋgefɨmboane.
  ptp-ptp: dɨ i hi vông il nɨlôd vô paha lec dɨ kɨtya il nêd soên wê yêp vô il ge
    la vêl, dɨ Yesu lipac il nidnɨvi vô paha ya mia mayodaên. Om il ob sea kɨyang
    kɨtyooên vɨhati wê yêp vac il nɨlôd ge i loc vêl, dɨ il ob vông i vin dɨ nɨlôd
    i o vô yuu lêm, dɨ il la kwabo vô Anutu.
  nak-nak: Eala igoie eia koramulia veia etato ge goilo ge magiri hagagavi soio te
