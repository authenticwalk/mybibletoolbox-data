  dop-dop: Ye mpʋ ɩlɛ tǝ́ kpǝtǝnɑ Ɩsɔ nɑ lotu kʋlʋmtʋ nɑ nɑɑni kʋpɑmpɑŋ nɑ tɔnǝŋ wei
