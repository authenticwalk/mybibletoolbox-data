    jinompatsi Nacom xanepanaya wajume cowʉntsiya jinompaexae. Mataʉtano bewa wajʉntʉ
    coyeneyatha nanta xeinaetsi xua bara apara imoxoyo itiya jinompatsi Nacom tsipei
    jopa jʉntʉ coyene auratsi xua jopa watsita natsicuentsixae xua abe waexanaexae.
    Mataʉtano bewa wajʉntʉ coyeneyatha nanta xeinaetsi xua bara apara imoxoyo itiya
    jinompatsi Nacom tsipei poxonae ichamonae naca bautisaba meratha tsita itapeinya
    xeinatsi xua Nacom bayatha naca jʉntʉ coyene xanepana exana.
  boj-2014: A gago kumbra uge kalil qa are qalsiqa aqa segi leŋ bilentonaqa aisiq
    gago are miligi yansetgej. Deqa iga ya na yanso em. Yesus aqa wau dena iga qalieonum,
