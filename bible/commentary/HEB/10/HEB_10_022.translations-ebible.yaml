    laj kachomorsa'n chi ojtaka' ajmacb'. Y chapca' ch'ajal katio'jl la' saklaj ja'.
  zav-NT: '@see-verse:HEB.010.021'
  sgz-sgz: Má kabin i tan táit ngorer, git má urami páput sur Káláu! Má gita han ngoromin.
    Mai kepwen hol gita mur noi tan táit ái Káláu a nem on, má koion na ru i kángit
    hol kabin a támin ngo ái Káláu na top pas git. Má gita han kabin ákte rah má kángit
    mákmák rumrum. Onin git mákmák arsuar mam Káláu kabin ái ákte apilpil pasi bál
    git. Má gita han kabin onin git lu mur i sál a nokwan má a pilpil ngorer ngo gitáte
    siusiu sang mai lain dan.
  kek-NT: Jo'can nak chikaq'ue kib rubel xcuanquil li Dios chi anchal kach'o̱l ut
