  kan-OKCV: ಆದಕಾರಣ ಅಪರಾಧ ಮನಸ್ಸಾಕ್ಷಿಯೆಂದು ನಮ್ಮ ಮನಸ್ಸು ನಮಗೆ ಸಾಕ್ಷಿಹೇಳದಂತೆ ನಾವು ಹೃದಯವನ್ನು
