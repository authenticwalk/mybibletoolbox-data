    nayaa gaimakunna wawaana! Jizaazai gamɨre tawejɨꞌ nemɨre sɨmunyai yuya yɨwetawakya
    yɨbwakɨnɨkerɨ yɨwaipɨwagasɨꞌnyaꞌna yɨrɨkuraka nemɨre kɨlaakejɨꞌ aalya nawɨꞌnyaangesɨ
