  mdy-ETH: ዬያሮ ኑኡኮ ፑርቶ ዒና ጌኤሽካንዳጉዲ ዒኖ ፑጪንቲ፥ ዑፆዋ ኑኡኮ ጌኤሺ ዋኣሢና ማስቲ፥ ፒዜ ዒናና ሃሣ ጎኔ ጉሙርቂሢና
    ፆኦሲ ባንሢ ኑ ሙኮም።
  spl-spl: Yawu gârâmâ yakât kakŋan nen yuwu sâwin. “Emelâk tosanenŋe ya bialop.”
