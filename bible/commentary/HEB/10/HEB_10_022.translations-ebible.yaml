    jém tammɨjta̱y con jém wɨbɨc nɨ.
  wuv-wuv: Ma si'ei ba ei manumanu ei napa'aa fa'uai, onei nofarafi'ilao a'a mei Haidaa
    fininaa fei pa'aa laloo iaa o'ou wagii fei laugu'aa fei narafawe'ia ba laloo iaa
    o'ou na fafa'arai wagii ei marapuaa naranaraa o'ou ma ana ale'ei ba ei unuu o'ou
    na nunudii a'a fei malewaa ranu, fei lomi na loloa.
  quf-NT: Chayraykumi tukuy shunqunchikwan allita yarpukur Dyusmanqa qimikashunllapa,
    allita paylapi kriyir ima. Chayna shunqunchikpimapis allinkunata yarpur, amana
    ima mana allinkunata yarpur imachu, kwirpunchikta kusa chuyala yakituwan paqasha
    yupayna kar qimikashunllapa.
  yuw-yuw: Yuho inoin nogotno irot nonidec anyun onguya tong föhoc tuna irot kombic
    kombic noni sacsago iditac. Tuna nonu boinno sinom kombiamon, wömuno noni ambarac
    ongbödegoc. O yuho godip föp noni yamuc betnono muno worocdec sac wodoc. Tuna
    non muyu kombing tobic tobic noni sogit akep tongo irot yaino muno Kopotorocot
    ambehecgon ongona.
  hus-NT-1971: Cum jaja’ tu t’oquethanchamalits i ichich yabats i ats’al jolbith,
    ma ejtil max t’oquethanchithits jaye i inictal c’al i ja’ lej q’uijax. Jaxtam
    cu lej utey c’al a Dios c’al i ichich lej chubaxlith ani chubax belom.
  med-med: Ni kʉn, Jisas nga mema oi ndurum uⱡ ei ndi, tʉn nga uⱡ kit rukʉr orunga
    mbʉ ⱡumʉi rurum. Wote, tʉn nga kʉng orunga mbo nu kai ei ndi, ⱡumʉi rormʉn. Ei
    kʉn, tʉn nga numan orunga uⱡ kit mbʉ wak ropʉn, Got kʉn minal mondpʉn pilpʉn,
    Got kʉn nondpa pamin.
  bch-bch: Tota kadonga pakakanga isaoa ienono lolodai, manta tatnan ga iduaea ta
    tala boloma pan Deo, ngansa Iesus itil ising ga idae ngan loloda na. Ta labone
    tanaman mambe leda idil eta paeamao Deo imatai mao. Ga pade, isigiri tinida ngan
    eau kemi mambe gid madidnga tenainga ad tikakado. Tota irangrang ngan tamataud
    mao, be manta loloda matua ngan Deo ta tala boloma pan.
