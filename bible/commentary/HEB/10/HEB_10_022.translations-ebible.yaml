    naja ne, cachjahaxin rë cjuatsehen xi cún tsëhë xi sacuaha xi caxinchutaha rë
    jni, hane yojo naja ne, sacuaha xi cafengui cojo nandá tyjahi.
  hto-hto: Afémɨe ja caɨri úrioinamona, mai Juzíñamuimo jacɨ́ruiñeno omoɨ áɨnoziri,
    mei íemo ñue caɨ ɨ́ɨnuamona jae meáiruiñedɨnona mamécacaɨza. Ie jira jɨ́fuenide
    comécɨdo, mai omoɨ áɨnoziri. Aɨnozillano, mai íemo caɨmare caɨ úrillɨ. Ua táɨnona
    lloñeno mai íemo comecɨ caɨ facallɨ. Mei nana caɨ ɨáɨrede comecɨ ɨ́coɨnia afémɨe
    jae jaɨ́cɨna oni féitagaza; ua come abɨ ñue jáɨnoido jocoina izói comécɨna muiñócacaɨ.
  por-BRBSL: let se aproximam com um coração verdadeiro em plenitude de fé, tendo
