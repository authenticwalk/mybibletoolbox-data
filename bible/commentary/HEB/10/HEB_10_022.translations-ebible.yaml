    mai ele, mai la vuluhi te la lalu ale maroka sesele.
  lbb-lbb: Manglarning, dalar han milau tetek e God ana momolna ting na balandala
    pa a rakrakai a tortorot, pa a nuknukindala ning i langolango kusun a artitiu
