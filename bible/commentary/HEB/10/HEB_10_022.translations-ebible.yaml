  fuh-BKF: Ndelle, ɓattitoroɗen Laamɗo ɓerɗe goongaaje e goonɗinal ngal sikkitiraaka.
    Sabo ɓerɗe meeɗen laamnaama, pelataa en dow ko boni, ɓalli meeɗen du lootiraama
    ndiyam laaɓuɗam.
  arl-NT: Cunora, Pueyasoocua pa catecanoriquia seetanujuanaa pa paniniutia nojuaja.
    Nojuaja pa secojoriquia, seetanujuanaa nocua pa tiuuniutia, maja quenaaja nocuaji
    pa taacanuunuta. Naa pa rupueriquia nojuaja, jatanishano jiuujiata, juhua poojiaacua
