    cuaara jiyanooshano quiiria, naatej, taa pa cuaqueyacuaani, pa nanasacari maniniuniacu
    mohuacata.
  ziw-ziw: Ivyo chimsogeile Chohile kwa moyo wa chindedi na uzumizi hewine nkama na
    myoyo ilenguke mwe umanyi wa kudamanya vihiye na kwa mili isuntigwe kwa mazi yedi.
  grc-TR: προσερχώμεθα μετὰ ἀληθινῆς καρδίας ἐν πληροφορίᾳ πίστεως, ἐρραντισμένοι
