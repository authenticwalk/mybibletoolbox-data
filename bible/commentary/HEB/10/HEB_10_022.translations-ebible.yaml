  boa-NT: Áánéllii metsu ɨ́mɨááméré meíjcyáne ímíñeúvú dííbyeke mecáhcújtso tsaímíyé
    Píívyéébema meíjcyaki. Muuráhjáa tsúúca páneere méimítyuháñé mééma ímíbájchoobe
    ɨdsɨ́jɨ́véneri. Ehdúu meke ímíbájchoobe Píívyéébé Apííchoj tééveri.
  quh-NT: Chayraycu Diosmanka kayllaycunachejpuni. Nokanchejka cheka sonkowan tucuy
    imapi paypi sumajta jap'icunchej. Sonko-yuyayninchejpi sajra juchamanta Cristoj
    yawarninnejta llimphuchaskaña canchej. Cuerponchejpis ch'uya yacuwan mayllaskas.
    Ajinallapi Diosman kayllaycunanchejpajjina ruwaskas canchej.
  kwi-kwi: Katmizna Dios tura ɨzhain, ussa wakpuj wainna. Mane ussa wat nɨjkultumakpas.
    Dios aumɨza maiznat kit au kaijchura wat namninta akwa, aune Dios watcha i pianmakpas.
    Cristo au kaijchukin au kwail mintɨt aizpa sɨnam sanarɨt akwa, aune Dios iztukin
    sɨnam awakana uztumakpas.
  agm-agm: Isɨ amɨ nyahɨ maarɨho popɨtɨhoaisaatɨ amɨ nyamɨ kopɨ gɨwunyaahohɨtɨhanda,
    ko nyangi nga nyatatamanɨtaiso taatɨ mmonaatɨ Autaahaatɨhomɨhinɨ detɨ naitɨhaawo.
    Nyamɨ maipɨhaiwa nyamɨ maarɨhoaatɨhɨ ahotihɨ nyamɨ maarɨhomɨ pɨwɨha sahɨ maipɨhiyaate
    nyatihɨ mmonaatɨ gwɨnyaawaatɨ amɨ Autaahaatɨhomɨ ndɨhetɨ nyahɨ maipɨhiyaane taatɨ
    mmonɨhohɨwaiwa Jisaasiho komɨ jɨtɨpata aimɨ bausanyamase. Isɨ amɨ nyahɨ Autaahaatɨhomɨhinɨ
    detɨ naitɨhaawo amɨ nyahɨ maipɨhandɨ owehiyaanɨ ainahiyɨhiyaanɨnisɨ komɨ ndɨhetɨ
    maipɨhandapɨ pɨwɨha owehiyaane taato. Amɨ Autaahaatɨho waapoho gaaho kipa owehora
    isɨhiya wanɨ aimɨ bausanɨwɨ noaipapɨ popɨtɨhiyaimatohiyɨhiyaamatiyatɨ nyangi netɨ
    baanyusatɨ popɨtɨnyamasɨhɨ popɨtɨhiyaanɨnɨ noaipɨhaayono.
  ubr-ubr: On mes ot nunuat maiauinai a ati baitutumai on tanat God aurin tabiufin.
    Yabin ot nunuat komasis siyen tabinonoten on sisouit, a usit on sareu gumidarinai
    nan sisouit.
  tsw-NT: Adama o ndolo tsu ta gura rawa zuzu na̱ A̱sula̱. Lyawa tsu yuwain ne no
    okolo a̱ ta̱ nu ucawu wo okolo a̱ a̱ɓula̱. Mpasa mu Zamawawa mu za̱ꞌwa̱ ta̱ asuvu
    a̱ tsu a na tsu cuwan ni iwuya i na tsu yuwusain, amma a̱ za̱ꞌwa̱ tsu ta̱ na̱
    mini ma na ma̱ ri kiza-kiza suru suru.
  cax-NT: Sane nauquiche curi te esati Tuparrü aübu nanaiña nuyausasü. Oñonsotü nurria
    ümoti. Tapü ane quiatarrü numapensaca, itopiqui chauqui tütacürusu nuipünate auqui
    numaquionco, y arrüna nocütüpü ane tacanarrtü tarrübio ui turrü cücheseña nurria.
  aia-aia: Naasi, gau magai boi gaarangia God beiai huunai tahinga na ha'a-momori
    ma huunai 'u'uria. 'Iia 'a bwane ha'a-wariwari'i tahingagaa'i 'iniai 'abuna, do
    neina gaigui abui arunga 'ino'a'a ro'u, ma 'onaa do'a ha'a-wariwarigia 'iniai
    wai na goro.
