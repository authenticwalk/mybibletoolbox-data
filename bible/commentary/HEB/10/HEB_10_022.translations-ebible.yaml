  tet-tet: Neꞌe naꞌak, ita bele tama dale duꞌuk ho Naꞌi Maromak, surak ita fiar tebe-tebes
    baa Nia hodi neon no laran. Ita bele tama, tan Yesus raan namoos itakaan neon
    no laran, toꞌo ita la hanoin lia aat ona. Itakaan moris musti moos, hanesan naꞌilulik
