    be ranu namona dekena amo ia ese idia ia huria goevagoeva. Unai dainai iseda lalona
    dekena amo koikoi ibounai do ita negea, bona mai laloa maoromaoro danu Dirava
    ena vairanai do ita noho. Ma namona be ita ese Dirava do ita abidadama henia momokani,
    bona ia kahirakahira dekenai do ita noho.
