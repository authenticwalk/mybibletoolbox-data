  heb-heb: נקרבה נא בלבב שלם ובאמונה תמימה מטהרים בהזית לבבנו מרוח רעה ורחוצי בשר
    במים טהורים׃
  mpp-mpp: Aime nongileng molickelu kwele ngage-ngagenonggeng gameineholec ailu mi
