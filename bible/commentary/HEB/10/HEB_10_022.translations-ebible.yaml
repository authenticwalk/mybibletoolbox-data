    Pauto reraaro. Vao vituaro iava uvare vigei iava sopaura sisu piropa. Oa iava
    vo rugooro vigei iava opesiepa ora eveipa rugooro oiso, Vuri irara-a vigei. Ora
    vao iava tapo osa vigei iava varaura sisigarueepa vearoa-ia uukoa.
  miz-NT: Dukuān né, kanɨɨ̄ nima ko kɨ́ꞌɨn o un tsi nte mi túvi Xuva kō. Kuintiꞌxe
