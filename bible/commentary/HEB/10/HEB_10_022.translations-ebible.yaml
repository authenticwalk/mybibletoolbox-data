    yavu a za̱ tsu ta̱ gba̱ gba̱ n mini ma ma̱ri uwulukpi.
  apu-NT: Ininiã maãpoka Teosomoni. Maãuiritari atão inakarinoka kaikotini aãkixinireẽ.
    Maãuikari ikinika iua sãkire. Kãkiti kitxakapirĩkarini tseẽrauata arẽkatxiã, maerekati
    makatxakiko ĩkapani. Ininiã maamanaãri Xesosi tseẽtiniri aãkixinire oeretiniri
    ĩkapani. Kitxakapirĩka kãkiti kipaãtaua Teoso aapoko ĩroini ĩkapani. Iua atokokana
    maamanaãri Xeosi aĩto arokini ãparaã ereriã. Ikara atoko aniniã, maãpoka Teosomoni.
  roo-roo: Uva uvui iraopaviei rutu ra Pautoa iare tutuu piepe rutu oiraopa vovou
