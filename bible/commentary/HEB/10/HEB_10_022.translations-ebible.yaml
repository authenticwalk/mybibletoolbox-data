  ixl-NNT: Estiꞌeꞌ uvaꞌ ayaꞌloj chit kukꞌuꞌl la kujetzꞌe ok qibꞌ kꞌatz u Tiixheꞌ.
    As yeꞌ la kaꞌkabꞌin qaama tiꞌ kukꞌujbꞌaꞌt kukꞌuꞌl tiꞌ Aak, tan eesamal veꞌt u
