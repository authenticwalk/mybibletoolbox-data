    kwindɨ. Kwindɨ maa kupi maawupmba yelavɨka yetɨganɨn. God nɨn kat yilɨna kavle
    vak kat ana sɨgiyandɨ waa yelavɨka yetɨganɨn. Nɨnamba lɨga nglambi tamba ndɨna
    apma ngumba njangindɨ, wan nglambi ngɨlɨndɨ. Ngi kat tɨga God tɨga kava wuleivak
    kat ana vaakiyanɨn.
