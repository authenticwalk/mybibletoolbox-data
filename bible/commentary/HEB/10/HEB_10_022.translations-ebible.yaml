verse: HEB.010.022
translations:
  kpx-kpx: Iale kemo nahi lobo halevaito nahie uvu mai Dilava omisi lohoi vavavemo
    ui. Kosealemo Iesuu hatige tahoveu nahie uvu hoesehavoale kemo nahi bae nahie
    vaveve toela huhu moagalivebene. Isi nahi babatisoage nahie uvu dua vale ketamo
    nahiabuna Dilavaluvuta igaetolahai.
  okv-H: avoeto ungotenau jo ari sasapura na tongopa avoeto hotembu hotembu eagora
    avo orosa na humbuto jahevau javotoho au umo javotoho na humbuto hamo ta tongopa
    egau javotoho au jo tapa na God humota ue God ta degi puvuresora.
  tbo-tbo: Uyahinei ta liyaliya nae Yaubada uyahina anai dumaluta po anai nugokadidilita
    po anai witumaganata. Apo hinita ta liyeuyeuhi goila dewadewana uyahinei po nugonugota
    hina yeuyeu yaka. Babana Yesu amaka i hiwoga deodeota po ata nugotuhu apapoehi
    i liyeuyeuhi.
  mal-C: അതിനാൽ, നാം ദുഷിച്ചമനസ്സാക്ഷി നീങ്ങാനായി ഹൃദയങ്ങൾ നിർമലീകരിക്കപ്പെട്ടവരും
    ശരീരം ശുദ്ധജലത്താൽ കഴുകപ്പെട്ടവരുമായി വിശ്വാസത്തിന്റെ പൂർണനിശ്ചയത്തോടും സത്യസന്ധതയുള്ള
    ഹൃദയത്തോടുംകൂടി ദൈവത്തോട് അടുത്തുചെല്ലുക.
  grc-SR: προσερχώμεθα μετὰ ἀληθινῆς καρδίας ἐν πληροφορίᾳ πίστεως, ἐρραντισμένοι
    τὰς καρδίας ἀπὸ συνειδήσεως πονηρᾶς, καὶ λελουμένοι τὸ σῶμα ὕδατι καθαρῷ·
  bgc-bgc: तो आओ, हम सचे मन अर पूरे बिश्वास कै गेल्या, अर अपणी अन्तरात्मा ताहीं पापां
    तै मुक्त करण खात्तर अर सच्चे मन तै, देह ताहीं शुद्ध पाणी तै धोकै, परमेसवर कै लोवै
    जांवा।
  khz-khz: Ita aora ealevarato rakava mamilagira geriana, e taunipara maki nanu nama
    iwavagina na eguligirato. Vovetaina gaurai Palagu genai ita laka-kavinagi aora
    mataunataunara ria e magera kamonagi taunataunara ria.
  deu-TKW: so lasset uns hinzutreten mit wahrhaftigem Herzen in Vollgewißheit des
    Glaubens, durch Besprengung der Herzen los von bösem Gewissen, und gewaschen am
    Leibe mit reinem Wasser,
  zsr-NT: Qui lë ni naꞌ huac gbígaꞌruꞌ gal‑laꞌ ga zoëꞌ Dios gdu ládxiꞌruꞌ, len lu
    yöl‑laꞌ run löz queëruꞌ, le réjlëꞌruꞌ Cristo, le chbunëꞌ dxiꞌa icj ládxiꞌdauꞌruꞌ,
    cui uxö́s rëꞌu ládxiꞌdauꞌruꞌ, atiꞌ gdibëꞌ gdu ca nayáꞌ nabinruꞌ len tu nis nactër
    gdu.
  lin-lin: Na bongo, topusana pene ya Nzambe na motema mobimba, na kondima nyonso,
    na motema oyo epetolami na makanisi nyonso ya mabe, mpe na nzoto oyo esukolami
    na mayi ya peto.
  hns-NT: Ohie se tjalie dja ek safa diel se, poera bieswaas me aur safa paanie se
    aapan dehie dhoike Parmeswar se batiaai. Hamlogke diel to djaise Jiesoe ke khoen
    se tjhierkaare se safa hoi gail hai aur ab oman boeraai na hai.
  noa-E: Mag chadcha Cristoou ich bagauta maach ajaug paabarm dʉ̈i phadnaanau chi
    ʉ̈rʉmpai ʉpʉ̈iwi Ẽwandamag jëwaag ajaug paajerrjö ich Ẽwandam Akharauchata maach
    thãar ajaug paawi döoujã ajap ʉtarrjö naawai, warag thãraucha Ẽwandam jʉrtarrau
    keena, bʉ̈ʉrjã irua maach isegjujã khĩirjuba.
  eng-EMTV: let us approach with a true heart in full assurance of faith, having our
    hearts sprinkled from an evil conscience, and our bodies having been washed with
    pure water.
  mib-NT: Núu súcuan te na quɨ́vɨcoo yó núū Yaā Dios, te na cóo ndije ndaā anuá yō,
    te na cándíje nīhin yó jéē iyó ndáā ndɨhɨ jnūhun ya. Chi jíín nɨ́ñɨ̄ Cristo ni
    ndundoo ánuá yō nuū tāca cuéchi ni casáha yó, nájnūhun ni ndundoo yó núū yā jeē
    ní jendute yó jíín ndute.
  lif-NT2: आनिॽ तोःन्‍दोःम्‍बा सेसे सिक्‍लुङ्‌मान्‍नु हे़क्‍क्‍याङ् हाङ्‌हाङ्‌बा नसाःन्‍निन्‍नु
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबेसाङ् पेगिरो॥ थेआङ्‌भे़ल्‍ले़ आनिॽ सेसे चोःक्‍से़ ख्रिस्‍तरे़
    कुमाक्‍खिॽइल्‍ले़ आनिॽ ताप्‍फे़ःम्‍बा खासिङ्‌ङिन्‌साक्‍खुआङ् वाॽ हे़क्‍क्‍याङ्
    आनिॽ नासिङ्‌गे़न् थक्‍किन् सेसेबा च्‍वाःत्तिल्‍ले़ वाहप्‍तुआङ् वाॽरो॥
  xnj-xnj: Hinu, timuhegelela Chapanga kwa mitima ya uchakaka na sadika yeyitimili,
    kwa mitima yeyinyambiswi, ndi mitima yangavahamula kavili kuvya mumbudili Chapanga
    na higa yeyinyambiswi na manji gabwina.
  mmx-mmx: Kuren la mina vot pasa ne Moroa do lebelen nimi iran manton pam la lununu
    atnimi irat matkun pam la lebelen nimi xopmen tusumsuma xapmek teren mila ne Moroa
    ga lox adadat pam nimi kerekngan di gos labantuxu atdik mi ladan i nunuan.
  cbr-NT: A cupí nun 'uchacama tërë́ncë 'aish cananuna uisa ñu cara 'aisama 'icë quixunu
    'unánquin mëníocë 'aish asérabi ax cuëëncësabi oi 'iisa tani Nucën Papa Diosbë
    banati 'ain, an ca cuati 'icë quixun 'unani. Ax Nucën Papa Diosbë banai tabernáculo
    xubunu atsínux ca sacerdote aín 'ucha tërë́ncë 'ianan upiti nashi mëníocacëxa.
    Usaribiti cananuna Jesucristo cupí chucacësa 'aísha nun nuitu, nun sinan upí 'ain
    Nucën Papa Diosbë banain.
  tee-NT: Yuchi ixlhichux qui'alhunut'an vanin calhitsucu la'ixmacni Dios. Chai ni
    ch'ak'acanta ju qui'alhunut'an ixlacata ju qui'alactu'unti'an chai ni akpaxtau
    pus vasalh calhilaksiyau ju yuchi.
  eng-LSV: may we draw near with a true heart, in full assurance of faith, having
    the hearts sprinkled from an evil conscience, and having the body bathed with
    pure water;
  cak-NT: romari' roj ri kaniman chic ri Jesucristo man takaxi'j-ki' jojapon-apo chunakaj
    ri Dios; xa can riq'uin ronojel kánima kojapon-apo riq'uin, y can ta ch'ajch'oj
    chic ri kánima chi quiri' man jun etzelal kaq'uin y can ta ch'ajch'oj chic utz
    ri kac'aslen riq'uin ch'ajch'ojilaj ya'.
  pah-NT: Nurã ti xanhi'ĩ Tupana'ga pe ga mboheteavo. Tiandereaporog̃ita katu ti xako
    ti Tupana'ga reaporog̃ita rehe jate nhanenhi'ig̃ame ga pe. Xajiko hete tuhẽ ti
    ga rehe tianerendu ti ga javo. Ymyahũ ikwava'ẽhara'g̃a gwypygwypyi mbatepyryva
    jukapyra rekoa g̃a ndehe timombyry g̃a javo. Ikwava'ẽhara'g̃a g̃a hei yhya pyvõ
    no timombyry g̃a javo. Na jitehe ojijukaukaro g̃waramo gwekoa reka'voguka Cristo'ga
    imombori nhanderekote'varuhua nhande hugwi imombyryva nhandereaporog̃ita inog̃atuavo
    nhandepy'a. Nurã nhande piro'yro avuirama nhanderekote'varuhua hugwi. Nahã ti
    nhandekokatuavo xanhi'ĩ Tupana'ga pe.
  sja-NT: Mapa ɨt'aa t'ɨ̃maa bɨde t'ãri pia wãdáma Tachi Ak'õre k'ait'a. Irua oopi
    bɨk'a oo k'inia p'anadáma mãik'aapa ijãadáma irua tachi p'ek'au k'achia wẽe ak'ɨ
    bɨ. K'ĩsia p'ua p'ananaadáma tachia p'ek'au k'achia oopatap'edaa k'aurepa, Cristo
    waapa ma jõma wẽpapida perã mãik'aapa ne-inaa k'achia oo amaa k'inia p'anɨda ada
    perã paniapa sɨɨdak'ãri.
  xed-xed: Ma tsa nzakwani mantsa ya tama, gavanamava gava ta Lazglafta nda ŋuɗuf
    turtuk, nda fata ghəŋ dar, nda ghuɓata ŋuɗuf kul haɗ dmaku mida, nda mbazatambaza
    nda imi tsələŋa.
  mks-NT: Ña̱ cán quéa̱ xíní ñúhú cayatí nu̱ íin Ndióxi̱ xi̱hín ndinuhu iní jáchi̱
    cándeé iní mé á. Cúú á tátu̱hun na̱ndoo yiquí cu̱ñu í tá na̱xi̱hi̱ Jesucristo
    ndi̱ca crúxu̱. Ta viti co̱ ndítahan ndicani iní sa̱há cua̱chi na̱caja í jáchi̱
    na̱jándoo mé á cua̱chí.
  gfk-S: Karek ra linge te hanawat um, kaie i tahut be dait na hana hutate God ma
    ra tutuno na tinga dait. Waak dait burut. Dait na hana hutate tana ma ra nurnur.
    Pa dait nale kilingane be ira nudait sasana baak kanaia kinong ite sapur ira tinga
    dait ura gisgis ise kike ra sasana. Dait na hana hutate tana hoke ira gamgamatien
    na matanabar di te susu tano madareswana taho.
  bmu-bmu: Mewö maljawaŋgöra neŋön mönö geŋmoŋ mosöta uruyahöt körek yaköriba pöndaŋök
    mötnarip qakŋe kinda Anutugö kösutŋe anda köuluköba malbin. Sepŋan qewösahöi neŋgömiriba
    uru tölöhopnini saŋgoŋniga sarakŋi aka malbin. Uruninan qahö toroqeba jim neŋgiiga
    mönö awösamkakak malbin. O sarakŋi ariinga mem tuarim neŋgiiga mewö mönö Anutubuk
    qekötahöba malbin.
  dgz-dgz: Ap menan imunu nenengawa gapan anu tumat nuga kin kin taitoni amba nuk
    imunu koewa ya anuitoni amba etunu kaum kakaewa gapan bigi wareni God inap anet.
  eng-GNV: Let vs drawe neere with a true heart in assurance of faith, our hearts
    being pure from an euill conscience,
  zaa-NT: Acca hermanos, ná qui'ni ibíga' ri'u lani Tata Dios annana, pero ná qui'ni
    ttùlo ba deseo gata' lo losto' ri'u para guni ri'u nu rú'ulatsi'e, ą'hua ná qui'ni
    tsíalatsi' ri'u nna ga'na ri'u seguro qui'ni gunie ri'u recibir, porqui'ni por
    medio de réni qui' Cristua nna chi ná nàri losto' ri'u por perdón nu runne qui'
    ri'u nna labiru tul·la' té qui' ri'u ru'a lúe, hàsta itute cuerpo qui' ri'u nna
    chi ną́ nàri por inda puro para ibiga' ri'u lani lèe.
  eng-WEBSTER: Let us draw near with a true heart in full assurance of faith, having
    our hearts sprinkled from an evil conscience, and our bodies washed with pure
    water.
  guh-guh: Bajaraxuata vajajamatabëëthëtojavavetsina vajajamatabëcuene saya bimoxoyotatsi
    Dioso. Bëpënëa vajajamatabëcueneta Dioso yamaxëitojorobiaya apo bejumecovënëtsitsi.
    Tsipaji yapëtanetsi Dioso vajanacacapanepaejavanexa. Bajarapacuenia Dioso nacacapanepaena
    tsipaji baja pibisiacuene vajaexanaeneconimi Dioso nacavecuaajibiaexana. Nexata
    baja nacaajamatabëcuene xuirajibiaexana Jesucristo vajanacasivatëpaexae. Vajanacabautisabijavata,
    nacaperabëquiatanua piaxuirajibimerata.
  bon-bon: Peei name pi mine miiji wälu cäco otni Acejiyame bau yepä taatu ngene atwanena
    cama, teebine toraca ätrunga cama, plowa ngenecu cama lui niiya mule cabu ca äcisäjeji
    gemi, piiyepu jugi cäco tääpe cama lui miijirage niiye ca äcisäjeji gemi.
  nhw-BL: ma timonechcahuica campa Toteco Dios ica toyolo catli xitlahuac iixpa huan
    ica miyac tlaneltoquili pampa tijmatij para temachtli techselis. Eltoc quen Toteco
    quiijtzelojtoc toyolo catli elqui fiero ica ieso Cristo para ma tielica titlapajpactique
    iixpa. Nojquiya quipajpactoc totlacayohua ica atl catli senquistoc cuali.
  swh-ONEN: sisi na tumkaribie Mungu kwa moyo mnyofu kwa imani timilifu, mioyo yetu
    ikiwa imenyunyizwa damu ya Kristo na kuwa safi kutokana na dhamiri mbaya nayo
    miili yetu ikiwa imeoshwa kwa maji safi.
  wbi-wbi: tunsoghelele ku mwoojo ghwa kyang'haani muvu kwilanisi vwa kyang'aani vwa
    lwitiko tungave na moojo ghano va misile uvunofu kuhuma muvuhosi vwa vufumbue
    nakuva namaviili ghitu gano ghasukilue namalenga manofu.
  bba-bba: Ǹ n mɛn nɑ, i de su Gusunɔ susi kɑ murɑfiti sɑriru kɑ nɑɑnɛ doke bi bu
    toro sindu mɔ kɑ ɡɔ̃ru dɛɛrɔ ɡe ɡɑ ǹ tɑɑrɛ mɔ kɑ wɑsi yi bɑ dɛɛrɑsiɑ kɑ nim dɛɛrɑm.
  eng-KJVCPB: let us draw near with a true heart in full assurance of faith, having
    our hearts sprinkled from an evil conscience, and our bodies washed with pure
    water.
  kgk-NT: Upéa-rehe nhanhemo'agwĩ agwĩ katu Nhandejáry-gwi jaha-vy nhande reko apu
    e'ỹ reheve. Jajerovia ku'a ku'a e'ỹ reheve nhanhemo'agwĩ katu íxugwi jaha-vy.
    Nanhande py'a ky'avéi-ma hagwã nhane mopotĩ. Y potĩ-my yma gware onhembojahu va'ekwe-ramima
    nhane mbohete resakã-ma va'ekwe ojéupe Nhandejáry. Upéa-gwi nhanhemo'agwĩ katu
    jaha-vy Nhandejáry-pe.
  waj-waj: Tiiyara diivaara nnikiai ta Anutuuqaa vainima vida ti aakiaiyauvaki kua
    kutaa tuanaa innara mmuduuya rida innara kutaavaivee kiaa kiada ivaa puaisa utida
    kuaaravai. Ta ti mmamma maisa tasipama varira aataruuvaa vaa Yisuuva ruga kiaikio
    ti yaata utiraiyauvo yoketaayauvai vaivaa tasipama innasi kuaaravai. Ta ti mmammaiyauvaa
    nnoori yoketaivaadiri finirayaama Yisuuva ti aakiaiyauvaki fini kinai rikiada
    ta yoketaaya innasi kuaaravai.
  cpy-cpy: Ari okanta. Kyaari-perowa akanteeyaa atsipa-shiretee-yaari Tajorentsi,
    kyaaryoo akantyaa awentee-yaari. Ikiteshiretakaa-yitee, eero akenkishiryaa-koyitaawo
    kaari-perori. Tema akimitakaantyaa romitsiryaantantatyeeromi nijaa kiteshaari.
  mpx-mpx: He kamwasa i mwapwela ge wala topowon bwabwatana i gan, inoke kakawi nuwatuina
    ta ahek yoho atelaa ge wala abulilek ni matuwa ge ta nok ta na Yehoba elana. Ta
    nok elana kaiwena atela iyaka i abubun wala gegi bikena i mowasi, ge tuwala iyaka
    i ul wewel waiwaisana elana.
  wbp-wbp: '@see-verse:HEB.010.021'
  luo-luo: to wasuduru but Nyasaye gi chuny mar adier, kendo ka wan gi yie ma ok wariwo
    gi kiawa, bende ka chunywa manyisowa ni wan joketho opwodhi kendo ka ringrewa
    olwoki gi pi maliw.
  nhe-NT: ma timonechcahuica campa Toteco Dios ica toyolo tlen xitlahuac iixpa. Ma
    tijmatica para temachtli techselis, pampa eltoc queja Toteco quiijtzelojtoc toyolo
    tlen elqui fiero ica ieso Cristo para ma tielica titlapajpactique iixpa. Nojquiya
    quipajpactoc totlacayohua ica atl tlen senquistoc cuali.
  aii-aii: ܫܒ݂ܘܿܩ ܩܲܪܒܸܢܲܚ ܒܠܸܒܵܐ ܫܲܪܝܼܪܵܐ، ܒܬܘܼܟ݂ܠܵܢܵܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܠܸܒܲܢ ܡܘܼܪܝܸܣܵܐ
    ܘܕܸܟ݂ܝܵܐ ܡ̣ܢ ܐܸܢܝܲܬ ܒܝܼܫܬܵ‌ܐ، ܘܦܲܓ݂ܪܲܢ ܚܘܼܠܸܠܵܐ ܒܡ̈ܝܼܵܐ ܕܸܟ݂ܝܹ̈ܐ،
  esk-NT: Taatnaġuta qalliḷaaqta Agaayyutmun iḷumutuġuġlugu uumman nalupqisruutaiḷḷapiaġlugu
    ukpiqsrił̣iqput, atakkii Christ-ŋum siqiḷḷaqamisigut auŋmiñik salummaġai qauġrimmaaġiutillautavut
    killuqsautiptikniñ suli iġġuqhuta imiġmik ipqitchuamik.
  msb-msb: Kaya hugot sa tagipusuon kag may sigurado na pagsarig na magtulos kita
    sa Dios. Magtulos kita na may tagipusuon na nalinisan na sa maraot na paggawi
    paagi sa pagwisik san dugo ni Jesus kag an aton lawas man paagi sa malinis na
    tubig sa pagpabunyag.
  cpa-NT: Hi² jøng² dsio¹ tiágh³ jniang³ ca¹lah¹jǿ¹ hi² hiug² dsǿa¹² jniang³ quianh¹³
    Diú¹³, hi² tsa¹goh¹² jniang³. Di³ ma²chinh³ jniang³ tí² jǿg³ quiah¹² Jesús. Ha¹chi²
    ma¹høa¹² dsǿa¹² jniang³ dsag³ mi³røi² jniang³. Di³ ma²ca¹jmo¹ jmø³ Jesús hi² ma²ti³jai¹
    jmi²dsí² quián² jniang³. Ma²ca¹løa¹ ti³jai¹ jmø²ŋǿ¹² quián² jniang³ quianh¹³ jmøi²
    dsio¹.
  dso-dso: ସେଟାର୍‌ପାଇ ତେବେ ଆସା, ଆମେ ସତଇସେ ମନ୍‌କରି ଆରି ଡାଟ୍‌ସଙ୍ଗ୍‍ ବିସ୍‌ବାସ୍‌ କରି ପର୍‌ମେସରର୍‌
    ଲଗେ ଜୁ । ଆମର୍‌ ବିବେକ୍‍ ଆମ୍‌କେ ଦସ୍‌ ନ ଦେଲାପାରା କିରିସ୍‌ଟର୍‌ ବନିସଙ୍ଗ୍‌ ଚିଚିଅଇକରି
    ଦଇଅଇ ରଇବାର୍‌ ଆଚେ । ଆରି ଆମର୍‌ ଗାଗଡ୍‌ ସୁକଲ୍‌ ପାନିସଙ୍ଗ୍‍ ଦଇଅଇଲାପାରା ରଇବାର୍‌ ଆଚେ ।
  meu-meu: Taunabunai, baita raka kahira mai laloda momokanidia ida bona mai kamonai
    lava-daena ida. Laloda na vada eme nevari; lalo-hadai dikadia vada eme heabi oho,
    tau-anida danu ranu negari-negari ai vada eme hehuri ḡoevaḡoeva.
  yva-NT: Weti wade wamararai Amisy ai wama sambaya rai, wansanuga tugaive rautan
    muno wama anave ntindimu. Weye wama ayao kakai wansanuga rai mamo Kristus apa
    mavu mo rarondom, muno wansanasine mamo mana ndandinite veano rayajam bintabo
    to.
  dgc-dgc: Kanya sikitam, éy dapat umadene kitam ta Diyos a matapat tu isip, a umasa
    kitam diya ta mahusay. Da melinis kitam dén to dige ni Jesus, a tukoy tam a éwan
    kitam dén tu kasalanan. Sakay nabinyagen kitam be dén ta melinis a dinom.
  zpm-NT: niinasi zacle gdziṉ ne haxta lo Dios. Nana sca, dib zdoo ne goḻgotsaa gbig
    ne lo Dios, dib zdoo ne goḻgotsaa gnalo ne me, beṉque laa me psaṉmbele ne lo grëtaa
    ncuaaṉe yozh ne rza zdoo ne, rza guic ne; rrieequia bgaz me ne tib nis mbe.
  hix-NT: Àro ke Khoryenkomo hyaka tomohtxe, noro yakoro àrwonàmso. Khoryenkom màn
