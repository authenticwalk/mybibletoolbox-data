  csy-csy: I thinsung te sia sia le pha khentel theina pha ngawl pan in thianthosakna
    le i pumpi te zong tui thiangtho taw sil thiang zo ahi hu in, thamuanna a dim
    upna le thinsung mantak taw Ama zuan tek tawng.
  mxq-NT: pa̱a̱ty nꞌokmʉwingoꞌonʉm ja Dios amumduꞌuk jot, mʉt ko yajxón nnija̱ꞌa̱m
