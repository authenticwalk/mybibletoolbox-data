  pan-pan: ਤਾਂ ਆਓ, ਅਸੀਂ ਸੱਚੇ ਦਿਲ ਅਤੇ ਪੂਰੇ ਵਿਸ਼ਵਾਸ ਨਾਲ ਨੇੜੇ ਜਾਈਏ ਜਦੋਂ ਸਾਡੇ ਦਿਲ ਅਸ਼ੁੱਧ
