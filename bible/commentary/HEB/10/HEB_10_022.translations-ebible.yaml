  kan-2017: ಆದಕಾರಣ ಕೆಟ್ಟ ಮನಸ್ಸಾಕ್ಷಿಯನ್ನು ಪ್ರೋಕ್ಷಿಸಿ ಶುದ್ಧೀಕರಿಸಿಕೊಂಡು, ತಿಳಿನೀರಿನಿಂದ
