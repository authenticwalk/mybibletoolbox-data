    Ya na fo rejiaf tan aveto tsura, jesan to te garus fa'arasainy fi rora na puar
    tana aurom a arasan.
  wnc-wnc: Unzingge ninda Anutue wesimu take kunim. Ngan. Ninda nindane musipmikatangu
    Anutue natanggamatake ita nin gatanimik ngang natapna kekekawan ie wesimu take
    kunim. Siwan Jesuta inane dakngata nindane waiaknganinu gwa sandetnimukut ngang
    natake ie wesimu take kunim. Kuke ninda nisa natapna natdetdetninu kakaa siknga
    siwan yangga dopna wenata ninu sautnimukingge ninda Anutue wesim take kunim.
  bus-bus: wà sↄ̃ Ludazi kↄ̃n nↄ̀sɛo do kↄ̃n à náanɛkɛna seka saio kↄ̃n swɛ̃̀ kɛ̀
    wà pìpi wà taari laasuu bↄ̀ à guuo kↄ̃n mɛ̀ kɛ̀ wà à zú ò kↄ̃n í wásawasao.
  gub-BL: A'e rupi zapuner Tupàn pe zaneze'egaw rehe wyzài 'ar mehe nehe. Tuwe nazaneremu'em
    kwaw izupe nehe. Tuwe zazeruzar hehe azeharomoete nehe, izupe zaneze'eg mehe nehe.
    Tuwe umukatu zanepy'a nehe. A'e rupi zanereharaz putar zaneremiapo kwer ikatu
    'ym ma'e wi nehe. Xiputuka zanekamir 'y pupe zane. A'e rupi xigatu. Tuwe Tupàn
    zanemukatu nezewegatete nehe no, ikatu 'ym ma'e wi zanemunyryk pà nehe no.
  imo-imo: Jisasinga mememuni linonga ulu kerima kandepea tenderimu. Aku ulu kerima
    linonga konopuna pepa umbuni tirimuna uluma we lipo manjirimoloma yuni aku uluma
    kape kandepea tepa ltenderimu. No kake telimuni linonga kangima kulumie tondorumu.
    Akumunga linonga konopu toya topili ipuki tipo Gote moromona nondopo pamili.
  boj-boj: A gago kumbra uge kalil qa are qalsiqa aqa segi leŋ bilentonaqa aisiq gago
    are miligi yansetgej. Deqa iga ya na yanso em. Yesus aqa wau dena iga qalieonum,
    iga Qotei aqa ŋamgalaq di une saiqoji unum. Deqa kumbra gisaŋ kalil gago are miligiq
    di unu qaji di iga taqal waiyqom. Osim Qotei qa gago areqalo torei siŋgilatosim
    aqa areq giloqnqom.
  eng-DRA: Let us draw near with a true heart in fulness of faith, having our hearts
    sprinkled from an evil conscience, and our bodies washed with clean water.
  knf-knf: Nawulën keeri ŋñog Naşibaţi na uhaaş ujinţ, na pfiyaar panjoonanuŋ, na
    uhaaş, wi Yeŧu ajinţanuŋ na pñaakul, na uleef wi bañowuŋ na meel mnjinţ apënan
    iko iţop bŧi.
  san-KHM: អតោ ហេតោរស្មាភិះ សរលាន្តះករណៃ រ្ទ្ឫឍវិឝ្វាសៃះ បាបពោធាត៑ ប្រក្ឞាលិតមនោភិ
    រ្និម៌្មលជលេ ស្នាតឝរីរៃឝ្ចេឝ្វរម៑ ឧបាគត្យ ប្រត្យាឝាយាះ ប្រតិជ្ញា និឝ្ចលា ធារយិតវ្យា។
  arn-NT: Feymew feley taiñ küme kiñewküleael ta Ngünechen iñchiñ kiñe küme nor piwke
    mew ka kiñe küme rüfngechi mupiltun mew, lifkülelu reke taiñ piwke ti wesake rakiduam
    mew ka dew küchalelu reke kom kuerpu tati lif ko mew.
  zas-NT: con guidib du luxdoo ree ma zajc yubiig ree loj Dios con tijb guialrliladx
    ni wali ree raliduladx ree laaman, con tijb quiarguiejn naya sin xgab mal, con
    tijb cuerp ni ma baya loj dol, ziꞌc chi qui badiibri dux cuerp ree con nijs naya.
  ken-NT: sɛ́ndɔ́k kɛkwɔt nɛ Mandɛm nɛ batɨ anɛ tɛtɛp nɛ sɛ́nsɨ́kɨ́ ntɨ ɛnyu ɛnɛ sɛpu
    pɛrɛ makati yɛ̌nyɨŋ. Sɛ́nkʉ nɔ mbɔnyunɛ Yesu anáŋ amyakati manoŋ ami ndǔ batɨ
    yɛsɛ nɛ áchí pɛ́pɛ́p, nɛ yɔ ápú pɛrɛ taŋ bhɛsɛ ndǔ yɛ̌nyɨŋ. Asó mmʉɛt ɛyɛsɛ
    nkwɔ nɛ manyiɛp amɛn abhɨkɨ bhɔŋ bakwap.
