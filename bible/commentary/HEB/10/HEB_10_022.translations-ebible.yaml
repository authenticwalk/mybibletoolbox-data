  tam-TCV: நாம் குற்றமனசாட்சி நீக்கப்பட்ட, சுத்த இருதயத்துடனும், சுத்தமான தண்ணீரினால்
    கழுவப்பட்ட உடலுடனும், பரிபூரண விசுவாசமுள்ள உண்மையான உள்ளத்துடனும், இறைவனை அணுகி
    சேருவோமாக.
  mit-NT: Ñàyùcàndùá, màsà yúhî‑ndà datnátuu‑nda anima‑ndà nùù‑yá. Iin‑ni ni cúníhnú
