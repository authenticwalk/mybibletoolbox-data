verse: HEB.010.031
translations:
  kpx-kpx: Dilava keu vuvunete Kosive holialemo ataeabuna au vaveveabe toelae ibina
    oveveve kemo vabuhavoi.
  okv-H: Avoeto embo na God vasiri te amita ingeni ta veaute avoeto joru pajire be
    ue osaga kesora.
  tbo-tbo: Uyahinei Yaubada Memewahagana ta lowolowogeya meka po apo ina taniwageta.
  mal-C: ജീവനുള്ള ദൈവത്തിന്റെ കൈകളിൽ വീഴുന്നത് ഭയാനകം!
  grc-SR: Φοβερὸν τὸ ἐμπεσεῖν εἰς χεῖρας θεοῦ ζῶντος.
  bgc-bgc: जिन्दे परमेसवर कै हाथ्थां म्ह पड़णा भयानक (डरावणी) बात सै।
  khz-khz: Maguli Palaguna gimanai pono ketokau kalina kamu iwavagi.
  deu-TKW: Schrecklich ist es, in die Hände des lebendigen Gottes zu fallen.
  zsr-NT: Ral‑laꞌ gadxi gdzöbi nu ral‑laꞌ siꞌ zxguiaꞌ lu nëꞌë Dios ban.
  lin-lin: Ezali somo makasi kokweya na maboko ya Nzambe na bomoi !
  hns-NT: Djienda Parmeswar ke haath me pare ke sahe laaik na hai!
  noa-E: ¡Aay apkhiitʉ, maach Ẽwandam cha maach wai dʉnʉmʉgta mag ich gaai mas api
    sim woun!
  eng-EMTV: It is a fearful thing to fall into the hands of the living God!
  mib-NT: Núu súcuan te xeēn ndasɨ́ cúu jeē quɨ́vɨ ñayuu ini ndaha Yaā Dios, Yaā técu,
    jeē ndútahū i sɨquɨ̄ cuéchi i.
  lif-NT2: आजुनि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुहुक्‍को थामाग साॽरिक् किप्‍मा के़घुःबा
    पाःन्‍लो!
  xnj-xnj: Ndi lijambu la kuyogofya neju kugwilila mu mawoko ga Chapanga mweavi mumi!
  mmx-mmx: Naba lok kapmek aleng do tara na ekip tangarang mi lebelemamao at ne Moroa,
    Luntoo Avolo.
  cbr-NT: Usa 'ain cananuna nun 'ucha ëncëma 'aish, Nucën Papa Diosan ca ax cushiira
    'ixun uisaira oquin cara 'ati 'icë usoquin nu 'ati 'icë quixun sinani ami racuë́ti
    'ain.
  tee-NT: Pus slivasalh k'ai lhitalhan cava ni aquimamak'alhk'ajni ju Dios ju lak'ajunta.
  eng-LSV: '[It is] fearful to fall into [the] hands of [the] living God.'
  cak-NT: Can kaxi'j-ki'. Roma xa xkojka pa ruk'a' ri c'aslic Dios, can juya' (juyu')
    kawech ri xtakac'ulumaj.
  pah-NT: Tupana'ga ko avuiramave'ga. Ga imondorame hahyva'ea nhande ve ite'varuhuhetero
    nhande ve a'ero.
  sja-NT: Tachi Ak'õre Waibɨa ichita bapari. Ichi k'ĩraudaru pɨrã tachi ome, tachia
    waaweepa p'oyaa chooda-e pai.
  xed-xed: Skwa zləŋay gwaɗa ta dəɗamta mndu da dzva Lazglafta ya ta vla hafu.
  mks-NT: Mé a̱ nda̱a̱ ndáhví na̱há na̱cuú tá ná tiin Ndióxi̱ mí ña̱ ná cha̱hví sa̱há
    cua̱chí jáchi̱ mé á cúú á Ndióxi̱, ña̱ tácú indiví.
  gfk-S: Ing be tikenong na kis hobi tano lumana no lilona God, na ramramin sakit
    kinong na hiruo saasa.
  bmu-bmu: Anutu malmal Toŋaŋgö jeŋe kinda et neŋgui böröŋan neŋgumawi, miaŋön mönö
    kanjamŋambuk kötökŋi akŋa. Mewö.
  dgz-dgz: Kaiwan, God inak wandiniwa nani bagup waramopi nagirewa nenen yangwan baware
    anuin.
  eng-GNV: It is a fearefull thing to fall into the hands of the liuing God.
  zaa-NT: Canchu labí runi ri'u nu ná tse', pues ná qui'ni yala gátsini ri'u canchu
    i'yu tsá gatti ri'u porqui'ni tsé'e ri'u làtsi' ná' Tata Dios.
  eng-WEBSTER: It is a fearful thing to fall into the hands of the living God.
  guh-guh: Pajivi Dioso apo jumecovënëtsi, nexata Dioso itsa naneconitsiaexanaenatsi,
    ¡bitso piayaicuene taeyaexanaenatsi piasaëtsaponaponaenë Dioso!
  bon-bon: Yoo, magerage mäpu teeme tääpume lui cina niiya mule daremu cirege päpäna
    mime Ireclota Acejiyame bau ca.
  nhw-BL: ¡Nelía temajmati elis para catli huetzis imaco Toteco catli yoltoc para
    ma quitlatzacuilti!
  swh-ONEN: Ni jambo la kutisha kuanguka mikononi mwa Mungu aliye hai.
  wbi-wbi: Lisio lya kwoghofia kukwingila mumavoko gha Nguluve juno mwumi!
  bba-bba: Gɑri kɔ̃siyɑ Gusunɔ Yinni wɑso ù n tɔnu nɔmɑ doke.
  eng-KJVCPB: It is a fearful thing to fall into the hands of the living God.
  kgk-NT: Nde pyhy ramo Nhandejáry hekove tee va'e, nde rereko asy-vy, ne mongyhyje
    eterei voi arã. Ivai eterei arã nde-vy. Nderejekapái arã íxugwi, nerekanhýi arã
    íxugwi. Upéa-rehe tanhanhangareko porã katu nhandéjehe.
  waj-waj: Anutuuqo tupatupaa variraivoono ti yaparainno safuuma irisaiyauvaa duuyama
    ti mminaraivo inna vaidi aatuu mmuaararai aataruvaivee.
  cpy-cpy: ¡kimitaka osheki ithaawa-shiretantee-takimi riyoteetee riita-takira owajankitaan-taatsini
    Kañaaniri Tajorentsi!
  mpx-mpx: He abalovakun hot te ebo Yabowaine yawalina gaganina ni kukuhikagila lahi
    kaiwena.
  wbp-wbp: Kaatuju-ka JUKURRARNU nyina. Kajirlipa warntarla warrarda nyinami, ngulajulparliparla
    lani-jarriyarla. Kajika-ngalpa rdarri-mardarninjarla pinyi.
  luo-luo: En gima lich miwuoro ka ngʼato olwar e lwet Nyasaye mangima!
  nhe-NT: ¡Nelía temajmati elis para tlen huetzis imaco Toteco tlen yoltoc para ma
    quitlatzacuilti!
  aii-aii: ܡܸܢܕܝܼ ܡܲܙܕܸܥܵܢܵܐ ܝܠܹܗ ܠܸܢܦܵܠܵܐ ܓܵܘ ܐܝܼܕܵܬܹ̈‌ܐ ܕܐܲܠܵܗܵܐ ܚܵܝܵܐ.
  esk-NT: Iqsiñallapiaġataqtuq anasriñŋuqsakkauruni Agaayyutmiñ iñuuruamiñ.
  msb-msb: Kamakangurungirhat gayod san makastigo san buhay na Dios na maaram san
    tanan kag sigurado na makastigo!
  cpa-NT: ¡He³ báh³ gøg² quián² jniang³ ju³ná³ ca¹lø¹hiag¹³ Diú¹³, dsa² chian² tiá²!
  dso-dso: ଜିବନ୍‌ ରଇବା ଆରି ସବୁର୍‌ଟାନେଅନି ବପୁ ରଇବା ପର୍‌ମେସର୍‌ ଡଣ୍ଡ୍‌ ପାଇବାକେ କେତେକ୍‌
    ଡର୍‌ ଲାଗ୍‌ସି ।
  meu-meu: Mauri Diravana imana ese baine butuda tao na mai garina.
  yva-NT: Wakoe! Wanjani dave vemo Amisyo noa pitawabe Apa mangke maje wansai!
  dgc-dgc: Makaanteng a tahod i péghukum na Diyos du tolay a umidel diya.
  zpm-NT: ¡Ne nligaa ncuaaṉe gdzieb ne ted grë zha ntseeb ne sca guiab ladznia Dios,
    meṉ nguiamban!
  hix-NT: Noro rma, tehxemà ro me naha. Khokonye ewakhàra ehtoko, toseryehporye rma
    haxa tehxatxow hamà, àhona.
  sim-sim: Uhunda ome sira. Os kavakava jihi er si nanak Avui Wasilaka ermba ermbak
    linda oto kot orhi orok ji sikwa wolo waplelena orhi wasilakak si naha jirin kavak
    nakwa osa. Karem uwosik orin ji ajeka.
  npi-ULB: जीवित परमेश्‍वरको हातमा पर्नु डरलाग्दो कुरा हो ।
  cgc-cgc: Makaadlek gid daw Dyos an na bui magsilot ki kaon.
  tim-tim: Akto areâk bo. Anutu Manman Amboŋande den âiân katyekto hâk hilâlâm hamepŋe
    olowâk nâŋgâm manmâ âgâwai aregât yâkgâlâk hamewakmâ manbei.
  yor-yor: Ohun ẹ̀rù ni láti ṣubú sí ọwọ́ Ọlọ́run alààyè.
  wos-wos: God wungi re wungi re retandé. Reta déka hu hwekwa du takwaré wun haraki
    saraki sémbut hambukmbu hasa hwetandé. Hasa hwetendékaka némafwimbu rootandi.
  emp-NTPO: Ãcõrẽ zocai b̶ʌba dadjida cawa oibʌrʌ wãrãda bio minijĩchia b̶ʌa.
  eng-F35: It is a dreadful thing to fall into the hands of the Living God!
  ind-ind: Habislah kita kalau sampai ditimpa murka Allah yang hidup!
  pes-OPCB: برای کسانی که چنین گناهی کرده باشند، افتادن به دستهای خدای زنده بسیار
    وحشتناک خواهد بود!
  mpt-mpt: Gode amit ninobe. Nakaia unangai e abuk walalaibo e yang kenea enino sum
    omyamabe kesoa ibo tosiam bianiba Nibo e mo abuk walalaobe ge funine!
  ssx-ssx: Mo deto hala꞉ Koda꞉na꞉ hoke yenki tukiki pa꞉ta꞉ taapolo talo pea꞉ka꞉na꞉ta꞉
    ota꞉ paala꞉ piki haue.
  mkl-mkl: Ideu í to njo nlɑ nlɑ bii ɑmɑnɛ í dɑsi ɑwɔi Ilɑɑɔ̃, nŋu iyi í wɛɛ.
  gaq-gaq: ଜୁଗ୍‌ଜୁଗ୍ ମ୍ବ୍ରଣ୍ଡ୍ରେ ଇସ୍‌ପର୍‌ନେ ବିଚାର୍‌ନ୍ନିଆ କୁଡ଼େନେ ଉଡ଼ି ବୟଙ୍କାର୍ ।
  gof-RNT: De7o Xoossaa kushen kunddethi daro yashshees.
  unx-unx: ଜୀନିଦ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବିଚାର୍‌ରେ ତିଙ୍ଗୁନ୍‌ତେୟାଃ ଚିମିନ୍‌ ବରୱାନ୍‌ଗିୟା ।
  gah-gah: Gamena napaló alévolé oko minoaká Ómasímini agizakú holoaká nene genavagi
    netá nekumule loko noluve.
  lcm-lcm: Man a God vopo uli to ke, katala teng akit ua asi kana amiming anim, iuang
    kula atogon kam ring asi leng alava luai.
  aer-aer: Ngkarte kwenhe akwete-ante itethe aneme. Nhenge anwerne apeke iwerre akurnele
    akwetethe anerlte-aneme, anwerne kwenhe Ikwere-ketye atere-irretyeke. Re apeke
    kwenhe anwerne arntwirrkeme anwernenhe anteme atwemele.
  qvc-NT: ¡Ancha manchaypaqmi, pudirniyuq Dyusninchiqpa makinman ishkinanchiqqa!
  tgl-ULB: Nakakatakot nga ang mahulog sa mga kamay ng buhay na Diyos!
  cbs-NT: Chanima jawada tibi chakabui ikaibudan, mese bexmaski. Jamen Dios Jiweatun
    jatu kupiai tibi ixanaidan, mese mepakekubainxankanikiki, jau jaki besti datekubainunbunwen.
  xtm-NTPP: Îyo xeen ko kuu kivi ndenda o nuu nda'a Su'si iya téku ma, nú ma sa'a
    o sukan kúni ya ma.
  nnq-nnq: Kilebe chu kujogopa muno Nnoongo anda ampukile nu kunhwukumula!
  bao-NT: ¡Ñañarije peti niiro bii, Ʉmʉreco Pacʉ ca caticõa niigʉre ñañaro tii ecorique
    doca!
  san-ORI: ଅମରେଶ୍ୱରସ୍ୟ କରଯୋଃ ପତନଂ ମହାଭଯାନକଂ|
  huv-NT: ¡Xeyay xeyay ngo majneaj apmamongoch nop nerang ngo majneaj wüx apmajmiüc
    teowix Teat Dios almapac!
  otn-NT: Nu̱na̱ Oja̱ ma̱jua̱ni̱ ngue 'bʉi, nu̱ te'o da̱ japra̱ castigo, ra̱ ndu̱ssu̱tho
    te da̱ thogui.
  nop-nop: Biyagoŋ kuyoŋ, Bepaŋ hatihati molom adi meeniŋ niŋ tubudidimedok yoŋa honeune
    woŋ adi nemek muntaŋ yobu!
  obo-NT: Moka-arat-arat en kod kotomanan taddot minuvu nod po-umannan to silut to
    ma-antoy'n Monama.
  cak-ENT: Tiquixbij c'a qui' ri nyebana' quiri'. Roma si nyetzak pa ruk'a' ri c'aslic
    Dios, ri quiri' quibanun, juis vi c'ayuf ri ncoyoben.
  lif-NT: ᤀᤠᤈᤢᤏᤡ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤜᤢᤰᤁᤥ ᤌᤠᤔᤠᤃ ᤛᤠ᤹ᤖᤡᤰ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤐᤠ᤺ᤴᤗᤥ᥄
  mie-NT: Túsaá de xēēn ndasí coo sīquī nchivī jāá nduú ní ncándíja jā quīvi ji inī
    ndahá Yāā Dios, Yāā técū, jā ndutahvī ji sīquī cuáchi ji.
  san-TIB: ཨམརེཤྭརསྱ ཀརཡོཿ པཏནཾ མཧཱབྷཡཱནཀཾ།
  qve-NT: ¡Ay, ima ñak'ariytaraq tarinqaku, kawsashaq cheqaq Diosmanta burlakuq runakunaqa!
  pao-NT: Oosoo sumu tabeno te masakwikwutu ka gi te tunaka'oedyukute, soo suda te
    manena ka tamme-matoosoo kodyuse.
  cbu-NT: Ashiri paptsa; tputs ashkinaariya, Apanllee kizpur punimaam taarcha. Apanll
    urutamari wanichiya.
  usa-usa: minnáyaba ikatîqa ôriq umá ónátae.
  soy-soy: Ái kukɑhɑ we rɛ usoi ukɛ́ Uléécɑɑ yɛɛ nfɑ́ɑ n te ɑnipɛ-i lóipɔ.
  hui-hui: Ngode Datagaliwabe holenehe kago ibugua wali agalihondo pani mule yu kago
    gi taraore ho holene nga.
  amf-amf: Ogonante sadanka dahaa Barjosa aaninte dhambano kattsi kurtunsaynone.
  quc-NNT: ¡Sib'alaj k'äx k'ut we jun winaq kuyak royowal ri k'aslik Dios, käqaj k'u
    pu q'ab' ri Are'!
  dob-dob: Ta ꞌenega Yaubada nina mayawasina be tada mataute, ꞌabona nai ꞌiloineda.
  wrs-wrs: Indhanarinimba wetatmorava waiishovrava mendekliva, wo himba si pemba esvema
    vevra nonamba, Sesoanapenamba, ten wohavm yunalm.
  mca-mca: Uƚ'axija qa iftsax qu' jinitanithen pa' nite' wa'm Dios.
  tzo-TZC: Jech o xal toj xiꞌbal sba ti mi ta xijbaj ta yoc ta scꞌob ti cuxul Diose.
  mya-mya: အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​၏ လက်​တော်​သို့​ကျ​ရောက်​ရ​ခြင်း​သည်
    ကြောက် မက်​ဖွယ်​ကောင်း​လှ​ပါ​သည်​တ​ကား။
  gng-NT: Unil lu' Uwien, limiɛl ya daan ya nuɔ ni la, nì bre udaan bo cɛɛn nɛ.
  cbi-NTPO: Tsa' mitya, ¡naa uwanuba chumu Dioschi taaju inuya tsamantsa uu jeetyanu'
    ikeenu tsuve!
  ikk-NT: Ihiẹn a tụ egun k'ọ wụ nị ịhịan danye ẹka Osolobuẹ hụn rị ndụn.
  leu-leu: Ai, layaan no taxa waan lapaana fakasanaman sina Piran aava to, a mo aanabeꞌ
    a mo ina matautan molava paaliu.
  maz-NT: Me na sjũ 'ma cjó c'o ra tsja c'o na s'o. Na ngue Mizhocjimi ra tsjapü ra
    sufre na puncjü.
  bod-N: གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་གི་ཕྱག་ཏུ་ལྷུང་བ་ནི་དངོས་གནས་འཇིགས་སུ་རུང་བའོ།།
  tca-NT: Rü dücax, rü aixcüma namaxü̃ ya Tupana, rü ngẽmacèx ega tama naga ixĩnüẽgu
    rü wüxi i ãũcümaxü̃chixü̃ nixĩ na namẽ́xgu inguxü̃ na tüxü̃ napoxcuxü̃cèx.
  zpl-NT: Chiquiꞌ juerte nú zanaꞌ bene lu castiyaꞌ Diose. Liꞌinu enu neca Diose enu
    nehuañi.
  mbc-NT: Akan neken taamî mannankan Paapa tîîko'mansenya to' yenumî kupî pe man.
  ndg-ndg: Ni likowe lya kuogopa mundu kutomboka mu'maboko ga Nnongo ywabile nkoti!
  wsk-wsk: Ikialko, Kaem marak pempem bagoso umu kuting te memek tata mu, mel memek
    nunguningkiri, se nguangara karogo.
  toj-NT: ¡Jel xihuel ja sbaj ja jastal oj ochcotic ja ba sc'ab ja jDiostic jel sac'ani!
  tbc-tbc: Rumok, Anut kumaen pempem san banin lo tau tadu tap, an tarut tarer san
    mok a.
  sna-sna: Chinhu chinotyisa kuwira mumaoko aMwari mupenyu.
  smk-NT: Anaod, makapasalak nin tuloy a dusa na konran saray mangwa' nin wanin kona
    nin Dios a sibibyay tan makapangyayadi' ya!
  grc-TCGNT: Φοβερὸν τὸ ἐμπεσεῖν εἰς χεῖρας Θεοῦ ζῶντος.
  gof-WFTW: De7o Xoossaa kushen kunddethi daro yashshees.
  spa-BLM: Es una cosa temible caer en las manos del Dios vivo.
  kyz-NT: Janeruwarete 'ga okoeteete ma'ea futat. Ma'eramũ ki jane jarekyjau 'ga jarejereko
    tywer awi mama'e tywera apowe'em futat.
  dao-dao: Xüngseiki Pamhnama kut k'uma kyukngtä vai cun kyühse ve!
  cya-cya: ¡Tlyu cha' ca lca na nu tyu na tuyaa' Ndiose, ñi nu lo'o ca!
  wrk-wrk: Nanankardi barri jaliyi ngambala yurlwa nanganginkanyi jangkurranyi, baki
    marda ngambalimi marrala nangangi Kudkanyi. Marda ngambalimi kudanyu marrala nangangi,
    jaliyi ngambala miku kuyu nangangi jangkurr, jaliyi ngambala miku balanja jungunkanyi
    yurlurrmba nangangi. Nyulu walkurramirra Kud, nyulu ngirukamirra. Jaliyi ngambala
    yurlwa nanganginkanyi jangkurranyi, baki ngambala jingkijba Kud, janyulu daba
    ngambalanya kudanyu barri.
  nii-nii: Gos eim kunum kunum konj mołułum pułwu ei, eim wumb oł kis ełmin wumb ei,
    Gos noman dinga mułang kin eim keimi kumep kis ngumba. Ngopu kin, eim epi kis
    mendpił ermba. Ełe nge ni piipin kin kun ka ermin.
  ign-NT: ¡Tipica­ca­re­quenehi eta náicuñayare ena témepu­ru­re­canahi te mamirahu
    ema Viya, tamutuquene máimaha!
  dik-NT: Këya, abï rɛ̈ɛ̈c alanden tɛ̈ ye yen Nhialic pïr akölriëëc ëbën yen tëm raan
    awuɔ̈c.
  cac-cac: Te xivc'olalxo scot yoval sc'ool Dios pitzan d'a quib'an̈.
  tzj-E: Ajni'la xben ri'il rec'mon ta tak ncatkaja pe rkan c'aslic Dios.
  san-BUR: အမရေၑွရသျ ကရယေား ပတနံ မဟာဘယာနကံ၊
  yaa-NT: Akka fatorafãfe nõko Ifo Jesús kachikiri fakaxõ afara chakafariafaifono
    atonã fãsi mesekõi ixii. Nãskakẽ askarafo nã Nios nĩpanakato ato achixõ ato omiskõimakĩ
    finakõixii.
  cab-NT: ¡Fugiábu gürígia le uágunti láburuja ligáñi Búngiu le wínwanbei lun sun
    dan!
