    esa dalen. Nakalenak bali, huu Lamatuak fai fafali main deka-deka so. Tao masaneneda
    kasa leondiak!
  kyf-kyf: Nɩɩ, 'wlu -a gbelia da zlɩ tɔlʋa zlɩ, -a 'na -salɩ -mʋʋ kwɛ 'bɩ -nɩ, sa
