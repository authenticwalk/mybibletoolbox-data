    sakau ataun sarsaratäu. Owon, ik äpu kiro onok keserta keserta, Näwäu nukan roasiret
    wasarewaraun omre kowai.
  inb-inb: Nukan­chi Cristota iuia­rin­ga­pa sug­lla­pi tanda­ri­ura, sug­kunaka mana
