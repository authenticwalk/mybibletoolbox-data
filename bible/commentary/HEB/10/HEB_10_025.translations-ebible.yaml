    nan ik-ikkan nan tapina ken datako. Nodi am-amed tako papigsaen nan pammatin nan
    iib-a tako tay somagsagsag-en nan agew ay kasin omaliyan Kristo ay Apo tako.
  mwe-mwe: Tunaleshe nkubho gwa imana pamo gula, malinga shibhaatendanga bhananji.
    Ikabheje tunapinjikwa jangutana, pabha lyubha lya ukumu ja Bhakulungwa linabhandishila.
  tte-tte: Yo ala miyagogo tapwalolo kaiwena, tabu tanunuwa-gabaen. Wagitai. Kaliyate
    yatayatala ilalaoma kabo ilonamwayagila tem sauga meuloina taelobelobe na takabi-yakaiwela.
    Bwaite yawalowalo kaiwena ami tomo tupwaliyao nige ekalesiya logogo koina silaolaoma.
  tcs-tcs: Ane yumpla mas no stap prom kam pelosip tugeda, wase sam dem nada pipol
    i bin stap prom mekem. Kip wone wananada ane meke wananada strong bikoz taim po
    dat dei wen Kraist i go kambaigen, i kam klostu nau.
  hlt-THB: Huh cunnaak ve koeh hlah phlam u sih, thlang pynoet ingtaw hlah phlam uhy,
    cehlai ningnih taw pynoet ingkaw pynoet tha pe qu lah u sih – Khawnghi a zoe hawh
    dawngawh tha hlynaak ing sai khqoet khqoet u sih.
  soq-soq: Do kainokaino awodeantonta, mai eta, sosomba isiwa dewantoia rua. Tane
    no ideita sumanaimba bedewe eda wasauidantonta, ipawa no ewate atenten Tatamba
    God walamawa debama maidaleide.
  qub-qub: Tayta Diosta aduranapaj waquin shuntacayta mana munashannöga ama cashunchu.
    Chaypa ruquenga sumaj shacyächinacuy Tayta Jesucristo cutimunanpäna caycaptenga.
  att-att: Á arát tam tukkatan yù paggagammung tam nga makimoray kâ Namarò, nga kunnay
    sù akkuán nayù ira káruán, nu ari galâ makkakápanonò ittam sù napiá nga ággangnguá
    tam, tapè mepasigaggà yù ángnguruk tam, nepatalugáring ta ammu tam ta mabíkin
    nga duttál yù ággaw nga pattoli ni Apu Kesu.
  bki-bki: Maka rivu ka kito rotuvan bajago na reiasosol vatitig kito rivu, tavukia
    na tealo ajum̃a amila ruei, mia bo ka na kito rotum̃a rotunukakar kito tulaka
    dam̃ariga. Bajago novo nalo nei monoka rotum̃a rala van kito dam̃ariga, ana ver
    bogo tai kito reial ka bogokouo na legiano na maaro atu vaataro, bo ka rovu ka
    kito tibe na dam̃ariga lie vo.
  bqp-bqp: Òsun pã kpá ó kↄ̃kakaranaai lákũ gbɛ̃kenↄ dì kɛ nàro. Ò lɛ́ dakↄ̃a, atɛ̃nsa
    lákũ a è Dikiri sugↄrↄ tɛn ká kãni nà.
  mcp-mcp: Bɔ́ɔ́l búúd bwə́ mú dʉ mpyêny jǐlə ísɛɛŋgyá bíshéd, kúgá ŋwa fúlú nyɔɔŋg.
    Yidagá dʉ ŋgə wɨ́ya ŋkul mə́nyúúlʉ́d, ŋgwɔ́l wá ŋgwɔ́l, ŋgwɔ́l wá ŋgwɔ́l, bul
    bə nə́ ndɛɛ́ ja bɨ́ ŋgə́ dʉ́g jwɔ̂w mə́ Cwámba í ŋgə́ shísh kúnə́-kúnə ga.
  hat-hat: Pa pran egzanp sou moun ki pran abitid pa vin nan reyinyon nou yo. Okontrè,
    se pou yonn ankouraje lòt fè sa, koulye a pi plis pase anvan, paske nou wè jou
    Seyè a ap pwoche.
  npl-NT: Yika, nochipa matimololokah iwan oksikimeh tokniwah, amo matikchiwakah kemi
    sikimeh yomomatkeh amo kinekih mololoskeh. Tejwah moneki matimosepanyolchikawakah,
    iwa axa okachi por ya tikitah n tonati ijkuak Toteko wits ya walajsi.
  bgg-bgg: Cho gethek ne gai è rek ramuii pha duiine, gethek è ò shii male rek pha
    lajia pha ji shii athoh haro. Ji phachiang shii, Ithong pha Inai nui thog pha
    nathek è doh pha ji è cho gethek chung zab shii mana lububo rek rai haro.
  eng-TCENT: not neglecting to meet together, as is the habit of some, but encouraging
    one another, and all the more as you see the Day drawing near.
  eng-BSB: Let us not neglect meeting together, as some have made a habit, but let
    us encourage one another, and all the more as you see the Day approaching.
  cpu-NT: Eero ovashaantziro apatotapiintya, tema tzimayetatsi ovashaantayetakerori.
    Aña ontzimatye aminthashiretakaiyaari akarataiyini. Eekero aatatye antanairo ayotaira
    aritake impiye Cristo.
  san-ASM: অপৰং কতিপযলোকা যথা কুৰ্ৱ্ৱন্তি তথাস্মাভিঃ সভাকৰণং ন পৰিত্যক্তৱ্যং পৰস্পৰম্
    উপদেষ্টৱ্যঞ্চ যতস্তৎ মহাদিনম্ উত্তৰোত্তৰং নিকটৱৰ্ত্তি ভৱতীতি যুষ্মাভি ৰ্দৃশ্যতে|
  tac-NT: '''La o''maka napuíka ra''ichawa napurigá beniboa. Jaré ralámuli ''ma tabilé
    napuíme ju Onorúgame nila ra''íchali benimea. Asíriga enátiri raweli sebámala,
    alekeri we''kaka napuíkime júkuru napurigá oyériwa Onorúgame nila ra''íchali.'
  eng-WEBPB: not forsaking our own assembling together, as the custom of some is,
    but exhorting one another, and so much the more as you see the Day approaching.
  gfk-H: Waak dahat hakumut no nudahat magingin wara kis hulungai. Aring diet malmalunga
    wara kis hulungai, senbia waak dahat gilgil hua. Dahat na haragat hargilasanei
    dahat. Ma dahat na manga dadas wara gilgil hua kanong dahat nas kilam bia no pakana
    bung tano Watong i ta wara hinanuat um.
  viv-viv: Tovetumagana tufoidi boi tafalolo againe hiꞋelaꞋela-ma hiꞋilova. Ide keke
    kanaꞋilova, au tova moyaꞋaina tafalolo faꞋina kanavagavagaꞋauta. Keliso yana yewaꞋela
    be vedewayauga ana tova giluluvedaꞋufo faꞋina, giluboda-moꞋemi be wanavagavagaꞋauta
    be Keliso ana vetumagana faꞋina buye wanaveꞋalulauꞋage.
  yao-yao: Tukaleka kusongangana pamo mpela yaitite pakuŵa masyoŵelelo ga ŵane. Nambo
    tujamukangane ni kupunda nnope pankuliwona lyuŵa lya Ambuje lilinkuŵandichila.
  tgp-tgp: Ale r̃a sopo r̃omr̃omi purongo na nor̃a pulutahi jara matea sohena tamlohi
    hai la lo r̃omr̃omia, pani r̃a retituetueni ale r̃a retir̃oar̃oahair̃a hatehateahi,
    r̃a tau na r̃omir̃a mata nor̃a pulutahi tarea matan nona mele mai mo lo mai mariviti.
  auc-NT: Pancadäniya Wængonguï ingante godongämæ̈ apæ̈necæte ante pönämaï inte wadæ
    godäni incæte tömënäni näni cæï baï mönö adobaï cædämaï ingæ̈impa. Wæætë, Codito
    nänö ponguïönæ oo pönï impa, ate pönente wædinque mönö pönencabo ïñömonte mönö
    wacä ingä wacä ingä edæ waadete apæ̈nedinque, Wængonguï gämæ̈nö pöninque watapæ̈
    quëwëmïni incæmïnimpa, ante apæ̈necæ̈impa.
  kbc-NT: Jinaɡ̶a jikanaɡ̶a me jatecoɡ̶ojoɡ̶o me jilokaɡ̶atege eletidi anonakato Ǥoniotagodi
    anee niɡ̶ina eledi oko, ane daɡ̶a yatecoɡ̶otibece. Pida joniciwaɡ̶ataɡ̶a eledi
    oko, eneɡ̶egi jaoɡ̶ate igaataɡ̶a me jinataɡ̶a ja nipegi niɡ̶ica noko nige dopitedijo
    Ǥoniotagodi.
  bmh-bmh: Ig Uwait nugau duailel igua igua gotulabun igul go i utab. Duailel ipal
    ag i gotulanemen sul ig agal igul i sesamorab. Igual oigeb Uwait en petak emun
    gusig patabun isa isanigab. Einen, ig abiu igul go guzenemun guzenemun, Dubanou
    Ban nugau duailel sisiarabun ziwas alamau.
  ctu-BL: Mach yomic mi laj cʌy lac tempan lac bʌ che' bajche' mi' bixel melob lamital.
    La' lac ch'ejl'esan lac bʌ. Cojcoj wʌle che' woli ti lʌc'tiyel jini cojix bʌ q'uin
    che' bajche' woli la' q'uel.
  meq-meq: Kâ gərakwa ha məhay gər andza ndo siye hay bay. Ɗuh na, vəlakwa a bo gədaŋ
    nəte nəte mə walaŋ kway, wene wene eye hərwi ka sərum ha pat nakə Yesu Kəriste
    ma maweye aye na, mazlambar bəse.
  noa-H: Magʌm hĩs mʌg maach Pör Cristo bëejujã warag dakpapa k'aawai chará, k'ar
    maach k'apeen haajemjö, culto hee maba sĩi degpai naaju k'aba nʌm. Magju k'ãai
    hagdaujö chik'am wawí nʌmua warag dich k'apeen honee hapijuuta hẽk'aju.
  alp-NT: Mai ite nkwakwa kena kotie kai isike Alla sakesa kai tamata rebe esi hlaleke
    loko Allare. Ite lulu tamata rebe esi suka kena kotie kai isike Alla more yake.
    Po suke ite ahnau lomai rame le ite rekwa be takwali mo Tuhane Iluake suike reneka.
  san-VEL: apara.m katipayalokaa yathaa kurvvanti tathaasmaabhi.h sabhaakara.na.m
    na parityaktavya.m parasparam upade.s.tavya nca yatastat mahaadinam uttarottara.m
    nika.tavartti bhavatiiti yu.smaabhi rd.r"syate|
  kbq-kbq: Jisasi'ma esia knamo'a kofta nehigu, mago'amo'zama magopima atruma hu'zama
    netrazaza huta, magopima atruma hu'zana otresune. Tamagra antahinaze, Kraisi'ma
    esiakna hago kofta nehigu, ozeri hanaveti azeri hanaveti hanune.
  kbh-kbh: pero ndoñe ques̈nátamna játajbanana, Bëngbe Bëtsábioye jadórama enefjuanana
    mo Crístbeñe os̈buáchiyënga quetsomñecá, nts̈amo báseftanga imojtsamcá. Chamna,
    nÿetscanga añemo mochtsenats̈etnaye Cristo nÿets tempo jtseservénama, y más mora,
    chë ndayá imojtsonÿama, Bëngbe Utabná yochjésabama ya yojtsobecuama montsetáts̈ëmbo
    ora.
  ron-LSB: fără a renunța la adunarea noastră, cum obișnuiesc unii, ci îndemnându-ne
    unii pe alții, și cu atât mai mult cu cât vedeți că se apropie Ziua.
  pon-pon: O kitail ender dukedi jan atail mod on kandok pena, duen me kin wiaui ren
    akai. A kitail en nantion panau pena, pwe komail kilan, me ran o me korendor.
  nhe-BL: Ximomocuitlahuica para ax inquicahuase inmosentilise ininhuaya sequinoc
    tlaneltocani. Amo xijchihuaca queja sequinoc tlen ayoc mosentilíaj. Quinamiqui
    ximosentilica huan ximosemacaca achi más ama pampa ya inquiitaj monechcahuía para
    sampa hualas Jesucristo.
  sps-sps: Ara ma faonot vaare tan kat iny vivangura faavot, to te kat kat fi ror
    a mesapan to, a sikia, ara ma faparits fatsiainy ir isisen tsura tana saa, ara
    natiny ror Nainy tan Vaatsuk tana Tsunaun te sisiruu ename.
  wnc-wnc: Siwan aminu kunduta miti kanangge bitake gikat gatake dua apukaing. Sike
    ginda kepi wa aminda tasikaing kakngane ma sukuwam. Aho. Ginda gindane notzatane
    musia papa kekekake asinggan apning. Ngan. Tapduknga Buyambam tapata apik gwenda
    apnangge dapaknga singgakge ginda gindane notzatane musia asiknga pangenatnong.
  bus-bus: Wàton pã kpá wa kakↄ̃anazi lán gbɛ̃kenↄ è kɛ nàro. Wà lɛ́ dakↄ̃a, atɛ̃nsa
    lán á è Dii sugurↄↄ e kaa kĩi nà.
  gub-BL: Zazemono'og zaiko tuweharupi zane, Tupàn pe zaneze'eg pà zanezegar pà zane.
    Tuwe nazapytu'u kwaw zanezemono'og ire nehe. Amo uzeruzar ma'e upytu'u uzemono'og
    ire wà. Na'ikatu kwaw nezewe haw. Pepytu'u zo wazàwe nehe. — Tuwe zazemono'og
    tuweharupi nehe, peze pezeupeupe nehe, ta'e uhem etea'i Zanezar 'ar a'e nehe xe.
  imo-imo: Kristen imbo mare angenupili kinye liko maku naa toko tuku naa moromele
    aku ulu naa teaio. Kraist ombalo waimu nondopa oromomunga lino Gotenga imboma
    nendo yando enge nimbo tepo imbo marenga konopu toimbo topili enge tiemili.
  boj-boj: Osim iga Qotei aqa ñam qa korooqnqom. Iga kumbra di uratqasai. Kristen
    was qudei naŋgi koroqajqa asginjreqnu. Deqa iga naŋgi siŋgilatnjroqnqom. Niŋgi
    qalie, Yesus a olo bqajqa bati jojomqo.
  eng-DRA: Not forsaking our assembly, as some are accustomed; but comforting one
    another, and so much the more as you see the day approaching.
  knf-knf: Bañaaŋ baloŋ baţaal pwo baankmaar byit bi banfiyaaruŋ *Kriŧtu, kë uko mënţ
    uşë wo uunuura ; ŋbaa wo kaţëp ţëp katëŋţëndër, wi nadooŋ ame kë unuur wi ubi
    wi Kriŧtu uñogi.
  san-KHM: អបរំ កតិបយលោកា យថា កុវ៌្វន្តិ តថាស្មាភិះ សភាករណំ ន បរិត្យក្តវ្យំ បរស្បរម៑
    ឧបទេឞ្ដវ្យញ្ច យតស្តត៑ មហាទិនម៑ ឧត្តរោត្តរំ និកដវត៌្តិ ភវតីតិ យុឞ្មាភិ រ្ទ្ឫឝ្យតេ។
  arn-NT: Ka femkünuwlayaiñ taiñ trawüluwael, taiñ pu peñi ka lamngen iñchiñ, chumngechi
    entuüñfilngelleliyiñ rume ta kiñekentu, welu may, taiñ welukonke yafültukuwael,
    doyelchi may, kimfal-lu ñi fülpan ta Ñidol ñi wiñometuael.
  zas-NT: Ad rayalt yaguieen ree ziꞌc rüjn ree bén ad rejtri ree lod radxaag lasaꞌ
    ree dux compniar ree par chigniaꞌ reeman mazri xtiidx Dios, rayal yaluꞌ ree luxdoo
    du lasaꞌ ree, abiꞌ mazri yan guial ma rayagbee ree guial ma zidyob dxej guiꞌt
    Jesucrist stijb.
  ken-NT: Sɛ́kɛ́ fɛrɛ ntí ndu bɛchɛm nɛ batɨ mbɔ ɛnyǔ mbɔk bo bábhɔ́ŋɔ́ ɛpɨŋ bɛkʉ.
    Ɛnyɨŋ sɛ́bhɔ́ŋɔ́ bɛkʉ chi bɛ sɛ́mfyɛ́ nɔkɔ batɨ ntɨ, sayri sayri, nɛ́nɛ, ɛnɛ́
    nywɔp ɛnɛn Yesu átwɔ̀ nɛchi kɛkwɔt.
