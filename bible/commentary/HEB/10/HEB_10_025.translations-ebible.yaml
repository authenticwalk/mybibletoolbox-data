    amne, ari ja die mike kwärikwäri näin gätäbtä.
  azg-NT: Tyiꞌntsacüentyjëëꞌ na covancüi jaa na conanꞌtꞌmaanꞌ Tyoꞌtsꞌon. Ñꞌen ntyjëëhë
