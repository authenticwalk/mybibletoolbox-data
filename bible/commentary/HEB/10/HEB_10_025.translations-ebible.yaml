  cmn-FEB: 我们不可放弃聚会，好像有些人的习惯一样；要互相劝勉。你们既然知道那日子临近，就更应该这样。
  gmv-RNT: Ane nu ubba gallas issoy issara gakki gakki issoy issa minthethos attin
