    cumplir iurneꞌ purquë lëꞌë dzë naguëabrí Jesús, zeꞌdë guëdchini.
  kyg-kyg: Mago vayaꞌmo aliꞌa anupa huꞌa neꞌmaiya kavaꞌmo ataleꞌnayaꞌmofeꞌmo oꞌataleta
    alagepa kava hiyo, huta hapa paisunageꞌa laha paisageta alita anupa huta maigetao.
    Alopa afinaꞌmo neꞌegetapa neꞌagayaꞌmofeꞌmo ani kavaꞌmo magoꞌe hutapa hiyo.
  kmk-kmk: Inggongdanon dat uduma makagimung yoong masapula adi taku igongda un mandadatdatonga
