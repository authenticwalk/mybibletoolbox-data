  tpi-tpi: Na yumi ol manmeri bilong God i no ken lusim pasin bilong bung wantaim,
    olsem sampela man i save mekim. Nogat. Yupela i save, De bilong Krais em i kam
    klostu. Olsem na yumi wan wan i mas wok strong moa long strongim bel bilong ol
    arapela.
  mih-NT: Iyo ñiyɨvɨ ña sahan ca ñu culto, zoco maa yo ma zandoo yo sa tatahan yo.
