    vatyi ndyehe ndo vatyi sa cuñi saa quɨvɨ cua tyicuhva ra Ndyoo sii ñiyɨvɨ.
  qvh-NT: '@see-verse:HEB.010.024'
  kms-kms: Yumbui ni nandi kin ngeri tumo rind pugri bu beghi wute ninge puq ren kin
