  kze-kze: Áánútuntaveta imáyáa éta torupamái maí'mai'a úmae iyéta évakarawaimo torupamáímo
    maivár-íyúmbo ivátukaantemba kesáá íma mirá éta torupamái maí'mai'a úmae iyéta
    moórá-morawaiya asiramátinkanaumne. Ísu Káráísitimo kumínímba sáwíyan-kanaa kwáyáintaveta
    moórá-morawaiya asiramátinketa miráyá onó.
  lbk-lbk: Ad-i tako kag isnan tapina ay mangiwayang ay makiam-among, mod-i ket maam-among
    tako ay en-asipafikas, am-amed tay nay ilaen tako ay cha et somag-en nan akhew
    ay omaliyan Apo Jesus.
  mto-NT: Kaꞌa tseꞌe ntoꞌnumdat ax joꞌn je̱ꞌe̱ pa̱n pa̱n jatyeꞌe kanayꞌamojkijidup,
    nakyo̱jtsmá̱kkimjadapeꞌe toꞌk jadoꞌk. Ax nu̱yojk tseꞌe ya̱ꞌa̱ nyakvinkó̱pkimdat
    ku̱x nmu̱jaꞌvimdupeꞌe je̱ts tá̱mani veꞌe je̱ xa̱a̱j ku veꞌe je̱ Cristo kya̱daaknuvat.
  bzh-bzh: Gehil su nid tebö in sën hil los Kerisi-yi-alam angupin hil beġalë Soda
    los ġevonġ raro lu nġaa lo, nabë sën alam vahi nij tebö raḳ lo. Gaḳ hil medo
