verse: HEB.010.025
translations:
  kpx-kpx: Ata degomoleau kateholisito igaetolahai guligulilahamale ke halevalu. Iale
    nahi kate halevaito mole bevuevei guligulilahai. Kosealemo Kosiveu lohoveve vaniu
    vuguvuguanu. Iale nahi negolahai mole negotievei igaetolahai guligulilahagei.
  okv-H: eto embo nei nei amo vahai ta horukari peive ere ora te ungotena vahai ta
    horukari avo mane toasora. Eto Bada ta puvurari iji avo puvuto ere hua avo kito
    sovera ari ta ke javotoho mine ara evujo.
  tbo-tbo: Ata lawa gehouhi tapalolo omboinana hi winugoguluwi ma tauta ega ipa ta
    dewaya po mei hai dewa. Ma houga atapuna tana ikadidili meta po hougana ta hanapugeya
    Yesu a gunawilana e tutuliyaliyanita yaka ta haguhagu meta.
  mal-C: സഭായോഗങ്ങളെ ഉപേക്ഷിക്കുന്നത് ചിലർ ശീലമാക്കിയിട്ടുണ്ട്. നാം അങ്ങനെ ചെയ്യാതെ,
    കർത്താവിന്റെ പുനരാഗമനദിവസം അടുത്തുവരുന്നെന്നു കാണുന്തോറും നമുക്ക് അധികമധികമായി,
    പരസ്പരം പ്രോത്സാഹിപ്പിക്കാം.
  grc-SR: μὴ ἐγκαταλείποντες τὴν ἐπισυναγωγὴν ἑαυτῶν, καθὼς ἔθος τισίν, ἀλλὰ παρακαλοῦντες,
    καὶ τοσούτῳ μᾶλλον, ὅσῳ βλέπετε ἐγγίζουσαν τὴν ἡμέραν.
  bgc-bgc: अर हम आराधना सभायां म्ह लगातार कठ्ठे होण म्ह सुस्त ना हो जावां, जिसा के
    भोत-से तो सुस्त हो भी लिये सै, पर एक-दुसरे नै उत्साहित करते रहों, जिसा के थम जाणो
    सों, के यीशु का आण का बखत लोवै सै।
  khz-khz: Ita gera laka-koukou ai pita matagai vegata, ragaina pita tanu, reketa
    gekalana vetaina. Na mataukavara ria vevega-nagi pita vega-kamua. Kwalana matotaumina
    warau gogitaana, Keriso gena vogomai tomana ekavinagi vagina.
  deu-TKW: nicht wegbleibend von der eigenen Versammlung, wie manche den Brauch haben,
    sondern dazu ermahnend, und das um so mehr, je mehr ihr den Tag herannahen seht.
  zsr-NT: Cutur tuꞌdúb len rëꞌu laꞌgac bunách. Cutu ral‑laꞌ gunruꞌ ca tun bunách naꞌ,
    san ral‑laꞌ utíp ládxiꞌruꞌ turuꞌ yeturuꞌ, len gunr‑ruꞌ cni le rléꞌiruꞌ chzoa gdxin
    dza huödëꞌ Xanruꞌ.
  lin-lin: Tokima Bandako ya Nzambe na biso te, ndenge bato mosusu bamesana kosala ;
    kasi tolendisana biso na biso, wana bozali komona ete mokolo ya Nkolo ekomi pene.
  hns-NT: Djab bieswaasie log ekattha howe hai tab hamlogke na tjaahie ghare rahie
    djaai ke djaise ekaat miela kare hai. Hamlogke tjaahie apane me hiemmat dewe ke,
    aur djab hamlog Prabhoe ke faisala ke dien nagtjaat dekhab, tab auro hiemmat pakare
    k'hoi.
  noa-E: Magʉm ĩs mʉg maach Pör Cristo bëejujã warag dakpapa khaawai chará, khar maach
    khapeen aajemjö, culto ee maba sĩi degpai naaju khaba nʉm. Magju khãai agdaujö
    chikham wawí nʉmua warag dich khapeen onee apijuuta ẽkhaju.
  eng-EMTV: not forsaking the assembling of ourselves, just as is the custom for some,
    but exhorting one another, and all the more as you see the Day drawing near.
  mib-NT: Te níní na ndútútú yó chiñúhún yó yā, te ma cúhuun ni yō nájnūhun cásáha
    sava i, chi sa víhyá gā na stɨ́hvɨ́ jnáhan ni yō, chi je cájini yō jeē cuácuyajni
    quɨvɨ̄ ndíji ya.
  lif-NT2: कुभा नसानिबाहाॽरे़ सोरिक् चुम्‍मा ये़प्‍ले़क् मे़ङ्‌गत्तुन्, कर आनिॽग सोरिक्
    चुम्‍मा ले़रुम् मे़ःन्‍लो॥ कर दाङ्‌बाल्‍ले़ कुयुःमा ये़न्‍निन् निःत्ताङ् तार पप्‍पा
    खिनिॽ के़निःसुम्‍बाल्‍ले़ चोगुल्‍ले़ आल्‍लसाङ् यरिक् हाङ्‌हाङ् मे़त्तासिॽरो॥
  xnj-xnj: Kangi tikotoka kuleka kukonganeka pamonga na kumuyupa Bambu, ngati chevikita
    vandu vangi. Nambu tiganikiwa kukangamalisana mtima, ngati neju chemwilola, ligono
    la Bambu kubwela lihegelela.
  mmx-mmx: Nemen mita ke xepe mo leveloklok tit pot buru ri lotu, kerekngan leventaba
    atnimi dira ke xepe vam i. Ketla nemi xa mina epang aru xusu lununu atnimi naba
    lolos. La mina lox amisix i na, mila laaleng ete i auret na vot.
  cbr-NT: Usabi 'icë aísha bëtsi bëtsi uni axa Jesucristomi catamëcë unicamabë timë́tisama
    tancëbëbi cananuna nux usai 'ima, aín unicamabë timë́anan bëtsibë bëtsibë Jesucristomia
    catamënun 'aquiananti 'ain, Jesucristo utëcënti nëtë ca 'urama 'icë quixun sinani.
  tee-NT: Pus jantu cac'ap'au tachi ju talai ju ali'in ni jantu ca'anau junta tatak'aixt'ok'a
    ju talak'ayai ju Dios. Alai calamap'aksiyau ju pumatamin. Chai palai canaviu ju
    chunch ni lakts'inauch ni vaninch minta ju avilhchan acsni caminchokoya' ju Cristo.
  eng-LSV: not forsaking the assembling of ourselves together, as [is] a custom of
    some, but exhorting, and so much the more as you see the Day coming near.
  cak-NT: Jec'o ri man niquirayij ta chic ye'apon iwiq'uin cuando nimol-iwi' pa rubi'
    ri Dios. Pero rix man tiben quiri'. Roma can nic'atzin chi nimol-iwi', chi quiri'
    niya' ruchuk'a' iwánima chi'ijunal. Y jari' ri más nic'atzin roma iweta'n chi
    ya napon ri k'ij cuando xtipe chic jun mej (bey) ri Ajaf.
  pah-NT: Xanhimono'ono'ombigyme ti. Xanhimono'õ ti Tupana'ga nhi'ig̃a renduva. Jara'g̃a
    nonhimono'og̃a'javi Tupana'ga nhi'ig̃a renduve'yma. G̃a ja rũi ti xako. Nambegwei
    po ti Jesus'ga nhandepojykaharete'ga rura'javi nehẽ ta'e ti ji g̃a pe g̃andeaporog̃ita
    rehe javo. Nurã koji'i ti xanhombohoryory jipi Tupana'ga pyryva mombe'gwovo ojohupe
    nhandejikoheteavo ga rehe.
  sja-NT: P'ananaadáma awaraarãk'a, chi cheda-e p'anɨɨrã Tachi Ak'õre Ũraa ũride.
    Ma k'ãyaara chip'edaidap'eda, chik'aripa p'anadáma pipɨara ijãadait'ee, Tachi
    Ak'õre ewari waibɨa ewate paru misa. Ma ewate Tachi Ak'õrepa ak'ɨit'ee eperãarãpa
    pia mãik'aapa k'achia oopatap'edaa.
  xed-xed: 'Ma tsanap mu ta tska vgha mu manda ya ta snuta sanlaha ta tsanapta ya.
    Katək ná, vluvusma mbraku sani nda sani. Sganaghamasga, kabga nda sna mu kazlay:
    Ndusa fitika vragata Mgham Yesu kəʼa.'
  mks-NT: Co̱ ndítahan toho caja í tá quia̱hva cája java na̱ cúú cuéntá Jesús, na̱
    co̱ cúni̱ nditaca xi̱hín ndihi java ga̱ na̱ cúú cuéntá Jesús. Ña̱ ndítahan caja
    í quéa̱ jáca̱ha̱n chága̱ táhan í ña̱ ná taca í xi̱hín java ga̱ na̱ cúú cuéntá
    Jesús jáchi̱ sa̱ xíni̱ yo̱ ña̱ va̱xi qui̱vi̱ quixi tucu Jesucristo ñuyíví yóho.
  gfk-S: Waak dait hatakumutne no nudait tintalen ura kinkinis hulungan. Ari di malmalungo
    ura kis hulungan iesene waak dait gil hobi. Dait na haragat harbasiane dait. Ma
    dait na manga baso ura gilgil hobi kinong dait nes kilam be no pana bung tano
    Watong ite ura hinanawat um.
  bmu-bmu: Tosatŋan nanŋini urumeleŋ könagesögö totokoŋini mosörakzei, neŋön mönö
    silik miaŋgö dop kude aka malbin. Mewö qahöpmö, Kembu kamawaŋgö aiwesökŋi eka
    nalöŋan dopdowimapkö mötzini, miaŋgö dop mönö kapaŋ köla köhöiba uru kuŋgum aŋguba
    malbin.
  dgz-dgz: Iam iam pot poraet tainampen upi ae vine mini ae ya veapen. Ayop Iesu wam
    mega tauapen taiwan menan aigap sia gare gare wawa nisinampen.
  eng-GNV: 'Not forsaking the fellowship that we haue among our selues, as the maner
    of some is: but let vs exhort one another, and that so much the more, because
    ye see that the day draweth neere.'
  zaa-NT: Bittu gúttse'e latsi' ri'u reunión qui' canu ríalatsi', sino siempre ná
    qui'ni etùppa ri'u. Bittu ccá ri'u tì'a canu labiru ría cą reunión, sino ná qui'ni
    quixá'ani luetsi ri'u para thí' ri'u adí fuerza, ą́' ná qui'ni guni ri'u porqui'ni
    rilá'ni ri'u qui'ni chì' taání íl·lani Señor.
  eng-WEBSTER: 'Not forsaking the assembling of ourselves, as the manner of some is
    ; but exhorting one another : and so much the more, as ye see the day approaching.'
  guh-guh: Itsamonae baja vaxaitsiyajuvënëvi copabapona penajoneyabiabijava vajanacaetuatabiabibojavabelia.
    Vaxaitsi nexata bajarapamonae apo becuenejëpaetsi. Namataenetsia benajamatabëcueneasaëyaexanaponatsi.
    Aeconoxae baja bitsoyo biajamatabëcuenesaëtsi tsavanapae. Tsipaji baja imoxoyo
    pevajënae vajatuxanenë pepatsinexatsica.
  bon-bon: Mine gonerage yaabmalusi mime abasecretna mule ne, poto cina liiyepu, yepä
    mine mimemime cerämu kokre läcäraninago, ingle mine umle gemi egä Acejiyame me
    ceräcerägääbu bimu cudecewerage lica gyene.
  nhw-BL: Ximomocuitlahuica para amo anquicahuase anmosentilise ininhuaya sequinoc
    tlaneltocani. Amo xijchihuaca quen sequinoc catli ayacmo mosentilíaj. Quinamiqui
    ximosentilica huan ximoyolchicahuaca achi más ama pampa ya anquiitaj monechcahuía
    para sempa hualas Jesucristo.
  swh-ONEN: Wala tusiache kukutana pamoja, kama wengine walivyo na desturi, bali tuhimizane
    sisi kwa sisi kadiri tuonavyo Siku ile inakaribia.
  wbi-wbi: Tulalekagha pikong'ana palikimo, ndavule vule vivomba avange. Pa uluo,
    kipelana amoojo umuunhu ghweni kukila na kukila, ndavule vulemuvona ikighono kilipipi.
  bba-bba: Su ku mɛnnɔsu sinɑ nɡe mɛ n sɑ̃ɑ ɡɑbun dɔɔnɛ. Adɑmɑ su dɑm kɛ̃ɛnɑ n kere,
    yèn sɔ̃ i wɑɑmɔ mɑ Yinnin tɔ̃ru tɑ turuku koomɑ.
  eng-KJVCPB: 'not forsaking the assembling of ourselves together, as the manner of
    some is; but exhorting one another: and so much the more, as ye see the day approaching.'
  kgk-NT: 'Oĩ Hesu reroviaha va''e ndohói voi ojogweroaty ramo heroviaha kwéry. Ani
    oho e''ỹ va''e reko-rupi jaiko teĩ. Nhanhomombaraete katu nhande nhanhomboaty
    aty-vy. Ja''e ae katu ojóupe: “Nhandejáry Hesu ou jevytaha áry hi''agwĩ-ma nipo
    ra''e” ja''e joty ojóupe. Upéa-gwi nhanhomombaraete katu nhanhomboaty atyve-vy
    jajehesa rerova uka e''ỹ hagwã.'
  waj-waj: Anutuuqaara nuunaida varira aataruuvaa nnikiai hama ta pikiaaravee. Vooya
    vaa pikiaiya roosiima ta pikiaarainnoo. Nnikiai ta titiita titiita yamaa kua yamaa
    kua tida mmuaavaugiataama yaagueeqama variaaravee. Yisuuva tiinara suaivo vainima
    vaivaara rikiada yaagueeqama kiada itaama variaaravee.
  cpy-cpy: Eero apakayiro apiyota-piintyaa, tema eeniyitatsi ookaa-yitakirori. Tema
    otzimatyee akowaka-shireta-kaeyaari akaateeyini. Eekiro aatatyee antaneero ayoteera
    aritaki ipiye Jeepatzii-totaa-rewo.
  mpx-mpx: He bahi mimigogo paganina ta papaveyaho ni oola bolo enuna hi giginol,
    yaa ta peba pagapagasisi-agila. Wala ginol ni olaola ya to, kaiwena Babala wana
    lan sikalim i kelaubwa.
  wbp-wbp: Warrardarlipa jinta-jarrimi yungurlipa-nyanu pirrjirdi-mani. Ngalipa Kirijini-patu
    karliparla jinta-jarrinjarla pulka-pinyi Kaatukuju. Ngalya-kari Kirijini-patu
    kalu jupu-karrimi, manu kalu yangarlu nyinami turnu-jarrinja-wangu. Kuja piya-wangurlipa
    nyinami! Nyampunya karlipa milya-pinyi kapu Jijaji pina-yanirni walya-kurra murnma-juku
    ngari. Kujarlanya yungurlipa warrarda jinta-jarrimi.
  luo-luo: Kik wawe mak wachokore kaachiel, kaka jomoko oseweyo timo, to wajiwreuru
    ngʼato gi ngʼato, kendo umed timo kamano to moloyo ka uneno ka Chiengʼ Ruoth medo
    sudo machiegni.
  nhe-NT: Ximomocuitlahuica para ax inquicahuase inmosentilise ininhuaya sequinoc
    tlaneltocani. Amo xijchihuaca queja sequinoc tlen ayoc mosentilíaj. Quinamiqui
    ximosentilica huan ximosemacaca achi más ama pampa ya inquiitaj monechcahuía para
    sampa hualas Jesucristo.
  aii-aii: ܠܵܐ ܫܵܒ݂ܩܲܚ ܓ̰ܡܵܥܬܲܢ ܡܥܘܼܕܵܠܹܐ، ܐܲܝܟ݂ ܕܚܲܕܟܡܵܐ ܐܝܼܬ ܠܗܘܿܢ ܥܵܕܲܬ ܠܸܥܒ݂ܵܕܵܐ،
    ܐܝܼܢܵܐ ܝܵܗܒܲܚ ܠܸܒܵܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ، ܘܒܘܼܫ ܙܵܘܕܵܐ ܟܡܵܐ ܕܒܸܚܙܵܝܵܐ ܝܬܘܿܢ ܕܩܲܪܒܘܼܢܹܐ
    ܝܠܹܗ ܗ̇ܘ ܝܵܘܡܵܐ.
  esk-NT: Katiraġaqta atautchimun qapiqtanġiġuta, atrisuŋaqnagich iḷaŋich iñuich katiraġaŋaiqsuat.
    Iḷitchuġigiksi Atanġum aggitqiŋñiałha. Taatnaqługu pitchuksaaġutiyumaugut avatmun
    qapiqtanġiġuta ukpiqsrił̣iptikni.
  msb-msb: Dili naton pagpabayaan an pagtiriripon san mga nagatuod pareho san ginahimo
    dida san iba na nagapabaya, kundi ipadayon ta na mapakusog an buot san kada usad
    lalo niyan na halapit na an adlaw san pagbalik san Ginoo.
  cpa-NT: Tsa¹jmó³ jniang³ tsa¹dsǿg³ jniang³ ja³dsa¹tiogh¹² dsa² roh¹³ jniang³, ju³lah
    jmo¹² ca²dsiog³dsa. Di³ hniuh¹² cuøh¹³ jniang³ ju³roh¹³ jniang³ bí². Hiug¹² jín³
    ma²hniuh¹² jmó³ jniang³ lah¹jøng² na¹. Di³ ma²ne³ jniang³ ma²ja¹quien¹³ ja³jiúgh²
    Juu¹³ jniang³.
  dso-dso: ଜେନ୍ତିକି ଆରି କେତେଲକ୍‌ କଲାଇନି, ଆମେ ମିସିବିଡି ରଇବା ବିସ୍‌ବାସି ବାଇବଇନି ମନର୍‌
    ସଙ୍ଗ୍‍ ରୁଣ୍ଡ୍‌ବାକେ ଏଲା ନ କରୁ । ତାର୍‌ ବାଦୁଲେ ଆମର୍‌ ସଙ୍ଗାରିମନର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଁଟ୍‌
    କରାଉ । ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ ଆରିତରେକ୍‌ ଆଇବା ଦିନ୍‌ ଲଗେ କେଟି ଆଇଲାନି ।
  meu-meu: Eda hegogo karadia danu basita nege, haida ese e nege heḡereḡerena, a baita
    hahealo heheni; oibe, ina kara baita habadaia, badina be, o itaiamu, dina badana
    eme kahikahi.
  yva-NT: Abo! Arakove inta wanunugambe usambayambe akatoe ramu, yara wo rapaya to.
    Arakove, syare wamanunugambe wansambayambe Amisye ai omamo vemo wandapaya nora!
    Yara syare wamo wansanyao vambinibe indamu wansanuga mbambunin. Muno wamo rave
    tutir dave weye Kristus apa masyoto pakare raije mararai to.
  dgc-dgc: Diyan moy pébayan tu miting moy a kona ta ugali du iba. Engˈwan mapisan
    kam a magsimba. Patibayén moy tu isip du kaguman moy. Lalo dén nadid da tukoy
    tam a adene dén i aldew a kédemét na Panginoon.
  zpm-NT: Dze ne nacle diidz ycaalsa ne dziooḻnie ne Dios, ible none ycaalsa ne grëse
    ne, guionaḻd ne miṉe ruṉ grë zha ne rzozit. None cso ne diidz lo grë zha ne nacgrë
    ne, conley ne zdoo zho dziits so zho lo miṉe rliladz ne; xco co none dzio ne niina
    ne laa dze ne guiaad Jesús ziaadgaxle.
  hix-NT: Tohsamnohsomà roro me tehtxe. Ohsamnohpàra harha natxow hamà, kukukuthuyamo.
    Nyamoro wyarohra mak ehtxoko. Àsok tawro hana. Mexehra nomokyaha, Kohkomo, kany
    me manatxow hamà. Àro ke, tohsamnohsomà roro me rma haxa ehtxoko, ayatakoronomatxho
    menye.
  sim-sim: Uhu os nakrem ni tirsaha ni lotu unda nombo oson ni halawan ni hala, os
    ma lal li unda hom. Hako ermba ermbak ni tirsaha nihi ambek ni anasaunjelyaha
    kwambuk ni sika. Las avak nir lal Jisasin li tiyanda nombon li halanda ngashi.
    Ji misi, Jisas indik or takwa wolo am pasir naw. Karem nawa osik os ji tirsaha
    ji lotu unda nombon ji halawa ji hala.
  npi-ULB: हामी एक-अर्कामा सँगसँगै भेला हुन नछोडौँ, जसरी कतिले छोडेका छन् । बरु, दिन
    नजिकै आएको हुनाले जतिसक्दो एकले अर्कालाई झन् बढी उत्साह देओ ।
  cgc-cgc: Dili ta lipatan na magtipon-tipon ta pagsimba paryo ta duma na mga ittaw
    na pirmi ula gasimba. Lig-enen ta nakem ta kada isya, labi en gid anduni na dali
    nang gid en adlaw na mabot ate na Ginuo Jesus para mag-ukom ta tanan na mga ittaw
    daw kino matareng daw dili matareng.
  tim-tim: Dâ luâk âmbâle bikŋe bo mendugum kinmai. Dâ nen âmâ hain bo akbaen. Mendugum
    kinmâ sop humo tâlâguwerâp dâm biwinenŋe tân aguwaen.
  yor-yor: kí a ma máa kọ ìpéjọpọ̀ ara wa sílẹ̀, gẹ́gẹ́ bi àṣà àwọn ẹlòmíràn; ṣùgbọ́n
    kí a máa gba ara ẹni níyànjú pẹ̀lúpẹ̀lú bí ẹ̀yin ti rí i pé ọjọ́ náà ń súnmọ́
    etílé.
  wos-wos: Nani Jisasna hundi xékékwa du takwa wali hérangwandémbeka sémbut yamba
    yatakakéme, nawulak du takwa yatakandaka maki. Hérangwanda reta nani nak nakré
    yikafre hundi watame, nana mawuli jémba tendéte. Nani Jisas Krais wambula yatendéka
    nukwa bari xakutendékaka sarékéta nani wambula wambula natafambu hérangwanda retame.
