  ssd-ssd: 'Kuate nu pasa teŋenmba sakina: Maŋau ŋaigonu lafunu ta ye tuku piro. Yeŋge
    pa niŋgamŋgit ŋgina ta sine ŋakmba kila. Nu lato pasa ande mata sakina: Ye Suŋgo.
