    kor niŋiy, minim aŋgniŋgamb aŋgak.”
  ukr-ONPU: 'Бо ми знаємо Того, Хто сказав: «Мені належить помста і відплата» і знову:
    «Господь судитиме Свій народ».'
  emi-emi: Poli ita kilakila lo ateva ghe uela va, “Aghi aue aliu me aghelei saasakieinila.”
    Me ghe uela tee va, “Vau ngepona ateva aue eghelei niaisakei tale kapuna taumattu
    ngatoa.”
  zpv-NT: 'Laasii ba naann nuꞌh guñiꞌ Dxiohs squiiꞌ: “Naꞌh si guꞌnnahn xquel guxchiꞌsihn;
