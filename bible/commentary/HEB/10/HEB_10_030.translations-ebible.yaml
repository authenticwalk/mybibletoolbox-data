  yut-yut: 'Nin nandamaŋ, Piŋkop da yaŋ yagɨt: “Yokwi dakon kobogɨ yomyom uŋun nak
    dakon pi. Nak da kobogɨ aŋyomdɨsat.” Ae saŋbeŋek yaŋ yagɨt: “Amɨn Tagɨ da mɨŋat
    amɨni dakon aŋpakni gen pikon kokwin aŋek kobogɨ yokwi yomdɨsak.”'
  grc-BYZ: οἴδαμεν γὰρ τὸν εἰπόντα· ἐμοὶ ἐκδίκησις, ἐγὼ ἀνταποδώσω[, λέγει Κύριος]·
    καὶ πάλιν· Κύριος κρινεῖ τὸν λαὸν αὐτοῦ.
  cpc-NT: 'Irooma aakaiti ayotziri itzimi kantaintsiri: Naakataki owasankitaantatsini,
    Naaka piyakowintantachani. Iro ikantakiri Pinkathari. Ikantaitzi iijatzi: Jowasankitaayitziri
    Pinkathari ikaatzi jashitaari irirori.'
  nhg-NT: 'Xequelnömequecö öquenu oquejtojque: Naja niechtocöroa netlabengörus, naja
