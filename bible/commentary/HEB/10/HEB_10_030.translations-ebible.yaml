    obégyi mɩ́ ahá asʋ́n.”
  bsn-NT: 'Rojose ĩna yise vaja bʉto rojose ĩna tãmʉorotire masiaja mani, Dios ado
    bajiro ĩ gotirere masa ĩna ucamasire ti ñajare: “Yʉne ñaja masa rojose ĩna yise
    vaja rojose ĩnare yirocʉ. Yʉ sĩgʉ̃ne riojo tire yimasigʉ̃ ñaja yʉ”, yigotiaja.
    Gajeye quẽne, ado bajise gotimasiñumi Dios: “Yʉ ñaja yʉ yarã rojose ĩna yijama,
    ĩnare rojose yirocʉ”, yigotimasiñumi Dios.'
  pib-NT: 'Gi rixanu wumatlu wa wane chinachri: “Gitanni gapnuuchipa. Gita gapnurewatanu.”
