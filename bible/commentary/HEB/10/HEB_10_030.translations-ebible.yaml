  zam-NT: 'Tac na'' nanee le'' Tad Diox nac xa'' co'' ndxab: Cón chenen ndxan'' cón
    che''n mèn ye''rsin''. Daa tetìi mèna. Daa guix càa mèna no go xtàan con'' mbli
