  cco-NT: 'Jo̱guɨ nɨne˜baaꞌ e lalab cajíngꞌˉ Fíiˋnaaꞌ: “Jneab˜ dseaˋ catɨ́ɨnˉn e niꞌɨɨ˜ɨ
