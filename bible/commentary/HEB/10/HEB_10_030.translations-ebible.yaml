    icmihtaluia: “In toTecotzin quimiluis niaxcauan tlenoh icnamiqui icsilis sehse.”'
  ttc-NT: 'Qetz qeb''enky, te Qtata Dios oje tzaj tq''uma'' ikxjani: «A''in wetz oxe''l
    nsi'' jun xhcho''nal kyi''j, onk''ulu''tz tzan tel kchojo'' te kyk''ulb''en nya''tx
    galan.» B''ix ax otzaj tq''uma'' ikxjani: «Te Qajawil oxe''l tsi'' tuj il kye
    txjalil aj nya''tx galan kyk''ulb''en.»'
  dan-1931: 'Thi vi kende den, som har sagt: “Mig hører Hævnen til, jeg vil betale,
