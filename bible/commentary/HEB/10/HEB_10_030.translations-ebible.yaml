  acr-TNT: 'Ma riꞌoj ketaꞌam china ri xubiꞌij waꞌ: Panukꞌab Riꞌin cꞌo wi cankꞌat tzij
    paquiwi ri quebanaw re ri na utz taj; In cꞌu riꞌ ri quinꞌanaw ucꞌaxel chique xcha
    ri Dios Kajawxel. Yey jewaꞌ tanchi cubiꞌij: E ri Dios cakꞌataw tzij puwi rutinamit
    cachaꞌ.'
  rop-rop: Wi sabi tharran, dumaji wi sabi God bin tok, “Ai garra panishim en peiyimbek
