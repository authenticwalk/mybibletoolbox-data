    cajímꞌˉbɨguɨr cajo̱: “ꞌÑiáꞌˋbaa dseaˋ niquidsiiˉ íꞌˋ quiáꞌˉ jaléngꞌˋ dseaˋ jmɨgüíˋ.”'
  deu-1951: 'Denn wir kennen den, der da sagt: «Die Rache ist mein; ich will vergelten!»
