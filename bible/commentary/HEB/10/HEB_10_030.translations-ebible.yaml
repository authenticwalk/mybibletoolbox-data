  lid-lid: 'Taha ndratanan Kindrei tataha, iy ndrasehek i buku doh: “Jo kameh atehei
    maha-an ili tiri, ma jo konohei saba kandriyen nane iri amekes.” Buk ndrabun ndrasehek
    ale: “Laban kameh atehei iri lau tan amwenen ala ta mada sahou.”'
  wim-wim: Puth ngampan God.an meeꞌmiy nunang, puth nil wik thaw yimanangan, “An puth
    work ngathara ngayan wayathāng thanang pam wanch anangan. Ngayam thonakam wayathāng
