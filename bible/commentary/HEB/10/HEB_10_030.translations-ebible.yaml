  wiv-wiv: Na vuna tolu ta lala habuka a Vuvu ia e tania polea kua, “Hau kagu galanga
    kata kolia, moge zaha kua kaka e katia na kaka.” Ia ki tani barae ve, “Na Paraha
    ia da e sikelnia kana manumanu.”
  reg-reg: Kulwokubha echimenya oumwi unu aikile ati,”Okusubhya jinsili ni kwani,
    eniliya”. Nalindi, “Latabhugenyi alibhalamula abhanu bhae”.
  mlh-mlh: Buŋo mo iŋi pega, “Minde mibe, nunde gube, ende ebe oi nonde gio. Nonji
    ŋiŋigo buŋoyaŋunde geoine bokiriebemiŋ.” Jikigaru buŋo mo iŋi miko pega, “Ofonji
    kufufuŋpuine ŋoŋore buŋo osoeru mitariiŋ.” Mo moji oŋu miya, niŋoji oi manegobeneŋ.
  gof-ENT: ሂዛ፥ «ሃሎ ኬሶይ ታባ፥ ታ ኩሼ ዛራና» ጊዳይሳ ኑ ኤሮስ። ቃሲካ፥ «ጎዳይ ባ ኣሳ ፒርዳና» ያጊስ።
  aau-aau: Payhokuaw, hromkwe ok, God hiy senkin ma me hokwe, nonkway, “Yor piap-araw
    me ma-sahre nakway mey kokwe, hano. Ma-lon sawkriy yor kokwe hano”, seyr, “Hakamay
    hiykwe hyo uwrsa me ya lira mesor anon anon a.”
  tvk-tvk: Ngan ak be reitin, vengan rakila xa Hi iaxa tehiteni tehit, “Inou, Iahova
    vari, nabiteni xa nisa xoles neta xa xil latepol ni. Reitin, inou nisak ni xil
    lia huit sexien tesa nae xil.” E tehiteni mun tehit, “Iahova iaxa ilepis rin na
    moletin nan xil.”
  prf-NT: Gapu matenggi tam en nángkagi ti kona háddi, “Sikán en gumanti; sikán en
    magparusa.” Sakay kinagi na bi a, “Hatulan nen Panginoon en tolay na hidi.”
  auy-auy: Maarán-ááímó siyáimba mindá Maníkó póna maará siyáiye. Sáwíꞌo íyawini anondáá-meyambo
    tíménda mindá kendén-iye. Sáwí-kisausafeꞌa méyámbá timénaumne séna moórá-aaiwaraꞌa
    séna Fasiꞌaénkó wení waási tísai úmai iséna tuwínkaaꞌa úmai-meyamba timíníye siyáiye.
  tbg-tbg: Tenavu kankomake iruraro Kotiva maa uvara tiva tero tiharo, Tenta nai vira
    muntu karerave. Tenta nai vira koqaa amirerave, tivakero qaiqaa tiharo, Te Noravano
    tenta vaiinti nahentiqaa uva vateha ko tirerave, tura.
  hub-NT: 'Yuus chichaak: “Wiyaitjai waittan sukartinnaka, tumau asan shuar tunau
