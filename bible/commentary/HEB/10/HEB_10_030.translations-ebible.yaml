    apænte pancæ angaingä ingante æbänö ingää, ante do ëñëmompa.
  kbc-NT: Igaataɡ̶a jowooɡ̶otaɡ̶a niɡ̶ijo nidigo anee, “Emeɡ̶eeta jiloikatidi niɡ̶ina
    oko leeɡ̶odi niɡ̶inoa anowote ane beyagi, idinilakidetege.” Codaa eledi ijo nidigo
    anee, “Ǥoniotagodi iwi anigotediogi loiigi.”
  bmh-bmh: Ig abiu getal Uwait nug guzenai, ze macaneu, “Iz sag go dudu agal igul
