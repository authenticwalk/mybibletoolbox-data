  dso-dso: କାଇକେବଇଲେ ଆମେ ଜାନିଆଚୁ, ପର୍‌ମେସର୍‌ କଇଲା, “ବେର୍‌ ସୁଜାଇବାକେ ମର୍‌ ଅଦିକାର୍‌
    ଆଚେ । ମୁଇସେ ବାଉଡାଇବି ।” ସେ ଏନ୍ତାରି ମିସା କଇରଇଲା, “ମୁଇସେ ମାପ୍‌ରୁ ଆରି ମର୍‌ ଲକ୍‌ମନ୍‌କେ
    ମୁଇ ଆକା ବିଚାର୍‌ କର୍‌ବି ।”
  meu-meu: Badina be ita dibada daika eto “Dava ikarana be lau; lau ese dava baina
    heni”. Ma eto “Lohiabada ese ena bese taudia baine hahemaoro henidia”.
  yva-NT: 'Weye wamo raen Amisye wepirati po ayao so raura to pare: “Risyi syo kakai
    rasakinavo vatano wo kakai rave mansai. Taune Sya varore mije, indati Syo awa
    mangke raugaje mai.” Muno Po raura tavona pare, “Indati Syo sya kawasae manajo
    awa ana udave ti ngkov muno ngkakai rai.”'
  dgc-dgc: Da tukoy tam dén a kinagi na Diyos, a “Sakén i gumantia. Sakén i magparusa.”
    Hukumén na Diyos a talaga i tolay na.
  zpm-NT: 'Zha ne sca guṉ, ible nroob guieḻnë ne ygaa zho; sac ndioṉ ne gaṉle zha
    nac xDios ne, me znu rnee: “Naa raguiaḻ guṉ guieḻwxtis; naa gded miṉe rieguiaḻ
    tib tib miech.” Ni zhobneeque lo Xtiidz me: “Grëse miech, lo me cueero zho grë
    ncuaaṉe beeṉ zho.”'
  hix-NT: Àsok tawro hana. Tàxanhànà rotho komo yanàhnohnye me Khoryenkomo thutwetxow
    hamà. Noro rma, onà wyaro nmenhohoy hatà, tkaryehtan yawo. Uro ryhe, kohsànàhyaha
    hampànà, roxanhànàtho kom hoko. Àro wyaro rma nmenhohoy hatà, tkaryehtan yawo.
    Onà wyaro xarha nmenhohoy hatà. Tàmryenon komo hutwany me mpànà naha ha, Kohkomo.
    Àro ke, àwahanonkany kom me mpànà naha ha, ohxe ehxemo kom hoko, atxke ehxemotho
    kom hoko xarha. Àro wyaro rma nmenhohoy hatà, Khoryenkomo.
  sim-sim: Ji misi, mashi Avui Wasilakahi angop ni heyenda, karem mbanda sir, �Ma
    ol kavakavan unda ondo avak kavak a naha os li unda kava lihin wasan a hakwa lir.�
    Uhu mashi las karem mbanda sir, �An avak ma misambik fehen kotik a ewehe a misihi
    na mbakwa nir.�
  npi-ULB: किनकि यसो भन्‍नुहुनेलाई हामी जान्दछौँ, “बदला लिने काम मेरो हो; म बदला लिनेछु
    ।” र फेरि, “परमप्रभुले उहाँका मानिसहरूको न्याय गर्नुहुनेछ ।”
  cgc-cgc: Sigurado ki na beg-at gid silot ta mga ittaw na gatalikod ta Bata Ta Dyos
    tak nlaman ta na ula duma daw dili, Dyos gambal an ta iling ti, “Yaken nang gid
    may matareng na magbales naan ta mga ittaw na gabuat ta malain daw sigurado gid
    na magbales a ki danen.” Nabetang man naan ta sinulat na pulong ta Dyos, “Ginuo
    Dyos mag-ukom ta iya na mga ittaw.”
  tim-tim: Luâk âmbâle hain akbai aregât Anutuŋe hin dâep, “Nâŋe bâleŋe yeŋaet dosa
    aregât hâuŋe yeŋgire umatŋân manmâ âgâmbiâ ârândâŋ akbiap.” dâep. Akto den siâ
    hin dâep, “Humoŋe ikiŋe luâk âmbâle den âiân katyekbiap.” dâep.
  yor-yor: Nítorí àwa mọ ẹni tí o wí pé, Ẹ̀san ni ti èmi, Olúwa wí pé, “Èmi ó gbẹ̀san.”
    Àti pẹ̀lú, “Olúwa yóò ṣe ìdájọ́ àwọn ènìyàn rẹ̀.”
  wos-wos: Nani wun hasa hwetekwa Godka nani xékélaki. God hanja dé wa, “Wuni hafu
    hurundan haraki saraki sémbut hasa hwetawuni. Wu wuna jémba dé.” Wungi wataka
    dé wambula wa, “Néma Du God dé déka du takwaka kot xékékwa néma du reta hurundan
    sémbutka watandé.” Wungi dé wa.
  emp-NTPO: 'Dadjirãba cawa panʌa Ãcõrẽba nãwã jarasida: “Mʌ̃abʌrʌ cawa oya. Jũmarãa
    diaya ãdjirãba oped̶ad̶a quĩrãca.” Idjab̶a nãwã jarasia: “Jũmarã Boro Ãcõrẽba
    idji ẽberãrãra cawa oya.”'
  eng-F35: For we know Him who said, “ ‘Vengeance is up to me,’ says the Lord, ‘I
    will repay.’ ” And again, “The Lord will judge His people.”
  ind-ind: Orang seperti itu tidak mungkin lepas dari hukuman, karena kita sudah tahu
    siapa Allah. Dia berkata, “Akulah yang berhak untuk membalas kejahatan. Aku akan
    memberi ganjaran.” Dia juga berkata, “Aku, TUHAN, akan mengadili umat-Ku.”
  pes-OPCB: 'زیرا او را می‌شناسیم که فرموده: «انتقام و جزا از آنِ من است.» و همچنین
    می‌فرماید: «من خودم قومم را داوری خواهم فرمود.»'
  mpt-mpt: Gode e weng olo e bobol temo funanea e buk temo baanea Nemaye i kukub misiamo
