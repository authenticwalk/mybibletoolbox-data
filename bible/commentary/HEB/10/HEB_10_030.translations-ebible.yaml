  ory-ory: କାରଣ “ପ୍ରତିଶୋଧ ନେବା ଆମ୍ଭର ଅଧିକାର, ଆମ୍ଭେ ପ୍ରତିଫଳ ଦେବା”, ଯେ ଏହି କଥା କହିଅଛନ୍ତି,
