verse: HEB.010.030
translations:
  kpx-kpx: Nahi hilokage Dilavau Bukae Hotomo loui avoe, “Oleuoleu di aiohavomale
    kebia ibina dana ovei.” Isi au tota loui avoe, “Dana di atae vaveve abuemo kaovei.”
  okv-H: Eto God na ke einge ena amo ungotena kiari amo, “Enana ta ari sapura ta mine
    amo nanena ikasona,” ainge ena eto ke nei amo, “Bada na amita embomeni ta ari
    tapa avo siriketo amita hajire ikasi ke ena.”
  tbo-tbo: Babana amaka ta hanapugeya ata taniwaga baneina i paliweleta i pa, ‘Tau
    u taniwaga uyahinei apo tu apapoe a wimihehi wiyuwa uyahinei.’ Ma i baha meme
    i pa, ‘Tau omi Guyau yaka taumi u lawa apo a luhetalemi.’
  mal-C: “ഞാനാണ് പ്രതികാരംചെയ്യുന്നവൻ, ഞാൻ പകരംവീട്ടും” എന്നും “കർത്താവ് തന്റെ ജനത്തെ
    ന്യായംവിധിക്കും” എന്നും അരുളിച്ചെയ്ത ദൈവത്തെ നാം അറിയുന്നല്ലോ.
  grc-SR: Οἴδαμεν γὰρ τὸν εἰπόντα, Ἐμοὶ ἐκδίκησις, ἐγὼ ἀνταποδώσω, ⸋λέγει κύριος·⸌
    καὶ πάλιν, ⸉κύριος κρινεῖ⸊ τὸν λαὸν αὐτοῦ.
  bgc-bgc: क्यूँके हम उसनै जाणा सा, जिसनै कह्या सै, “बदला लेणा मेरा काम सै, मै ए बदला
    दियुँगा।” अर फेर यो भी कह्या के “प्रभु अपणे माणसां का न्याय करैगा।”
  khz-khz: Kwalana ita ripara Palagu ekilato, “Rakava au na pana vega-voia, au na
    pana veni-waia.” E maekilato, “Velekou na gena taunilimalima pene gita virigira.”
  deu-TKW: 'Wir kennen den, der da sprach: mein ist die Rache, ich will vergelten,
    und wiederum: der Herr wird sein Volk richten.'
  zsr-NT: 'Cni gac, le núnbëꞌruꞌ‑nëꞌ Dios, Nu gna: “Quiaꞌ nedaꞌ naqui yöl‑laꞌ ruzíꞌ
    la. Nedaꞌ ubiꞌa quegac bunách, rnëꞌ Xanruꞌ.” Lëzcaꞌ cni gnëꞌ: “Xanruꞌ cuequi xbeynëꞌ
    bunách queëꞌ.”'
  lin-lin: 'Toyebi malamu Ye oyo alobaki : « Ngai nde nazongisaka mabe na mabe, Ngai
    nde nakofuta moto na moto ; » mpe : « Nkolo akosambisa bato na Ye. »'
  hns-NT: 'Hamlog oke djaaniela djaun bolies hai: „Ham kassar lewe Waala baatie, ham
    oke bataabe.” Aur oe bhie bolies kie: „Prabhoe aapan djaatie ke oeppar faisala
    kariega.”'
  noa-E: Mamʉ maadëu khaphʉ nʉm, chi mag nʉm khʉʉnag chan Ẽwandamau sĩi par daúa oo
    nʉʉ abaju. Magua chi mag nʉm khʉʉn igwi, ich Ẽwandamau iekhatarrjã ich iek phã
    sim gaai, “Muata õor dʉ̈i amachdëu nem khaigba waaujerrpierr am gaai mas ab khaba
    mas deeju” a sim. Magnaa ĩchab ichdëupai, “Muata õor thumaam khʉʉn dʉ̈i amachdëu
    nem waaujerrpierr ich agjö aju” a sim “am dʉ̈i.”
  eng-EMTV: For we know Him who said, “Vengeance is Mine. I will repay,” says the
    Lord. And again, “The Lord will judge His people.”
  mib-NT: 'Chi je jíní yō jeē ni cáhān maá yá: Máá rí sáha jeē ndutahū i sɨquɨ̄ cuéchi
    i, máá rí cuāha castigo i, áchí Jítoho yō. Te suni cáhán: Máá Jítoho yō sándaā
    yā sɨquɨ̄ cuéchi ñayuu yā.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ताप्‍फे़ःम्‍बा याःम्‍बक्‌के़जोःक्‍पे़न्‌खुम्‍दिङ् पिमा
    आलक्‍पे़न्‍लो, इङ्‌गाॽए कुले़क्‌वा नुःक्‍तुङ् पिरुङ्‌लॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    पाःत्तुबान् आनिॽ कुसिङ् आनिःत्तुम्‍लो॥ अक्‍खेआङ् पाःत्तुआङ् वाॽरो, “यहवे दाङ्‌बाल्‍ले़
    आबाङे कुमनाहाॽ खासे़न् लोःन्‍दुसिॽरो॥”
  xnj-xnj: Muni tikuchimanya chila cheajovili Chapanga, “Nene yati nikuvabuna, nikumkiliwusila
    cheatinihengili,” Kangi ajovili, “Bambu yati akuvahamula vandu vaki.”
  mmx-mmx: Ataklen i do ne Moroa xa ga lok keretna, “Nenia xa anaba sepo laxakapmek
    at limixin.” La ga lok bok, “Moroa naba vaxaru limixin teren at lavapaase, mo
    do dina soogong basinge levelinga ren.”
  cbr-NT: 'Cananuna ''unanin, ësai ca Nucën ''Ibu Dios quiacëxa quixun: “Uix cara
    ''uchaia, a cana ''ënbi uisaira oquin carana ''ati ''ai usoquin ''ati ''ain”.
    Ësairibi ca quiacëxa: “Uinu ''icë ''ën unicaman cara ''ëx quicësabi oquin ''acëma
    ''icë a cana ''ën uisa carana oti ''ai usoquin ''ati ''ain”.'
  tee-NT: 'Pus c''atsayau ni ma chani naulh ju Dios: “Quit''in ju ic''amamak''alhk''ajnini''.
    Quit''in ju acmamapalaniya''”. Chunch ju ma naulh ju Dios. Chai vachu'' ma chani
    naulh: “Quit''in qui''akstu ju acmak''osaspita'' ju quilapanacni”.'
  eng-LSV: For we have known Him who is saying, “Vengeance [is] Mine, I will repay,
    says the LORD”; and again, “The LORD will judge His people.”
  cak-NT: 'Y roj keta''n chi ri Ajaf Dios ru''in can: Ja ren yibano castigar, y ja
    ren chuka'' xquiyo''n ruq''uiexel chique ri niqui''en mac. Y chuka'' chupa rutzij
    ri Dios ri tz''iban can, nu''ij: Ri Ajaf xquieru''on juzgar ri rutenemit. Quiri''
    ri tz''iban can.'
  pah-NT: 'Tikwaha hete nhande Tupana''ga. Gaha e''i: “Jihi po ti ajipy g̃a ndehe
    nehẽ. G̃a ndekote''varuhurame po ti ji ikwepygi g̃andekote''varuhua nehẽ ikwahavuka
    hahyva''ea g̃a pe nehẽ,” ei ga. Onhi''ig̃a''javame ga ei: “Jihi po ti amondo hahyva''ea
    jijiheve''g̃a pe nehẽ g̃a ndekote''varuhurame,” ei Tupana''ga nhandepojykaharete''ga.
    Na tuhẽ po ti nhande ve nhande rekote''varuhurame nehẽ.'
  sja-NT: 'K''awa p''anɨ Tachi Ak''õrepa mãgɨɨrã miapiit''ee ichia jarada perã: ‘Mɨata
    p''ek''au k''achia oopataarã miapiit''ee. Mɨata ãchi k''achia ooit''ee ãchia ne-inaa
    k''achia oopata pari.’ Ichiaba ichi ũraa p''ãdade jara bɨ: ‘Tachi Ak''õrépata
    ak''ɨit''ee ichi eperãarãpa ne-inaa pia mãik''aapa k''achia oopatap''edaa.’'
  xed-xed: 'Nda sna amu ta tsa mndu ta mnay kazlay: Iʼi dzaʼa vranamtá mndu ta skwi
    ya maga tsi, iʼi dzaʼa planamta kəʼa ya. Kaʼa guli na: «Dzaʼa tsanaghatsa Mgham
    Lazglafta ta guma ta mnduhani,» kaʼa.'
  mks-NT: 'Cánda̱a̱ va̱ha iní yo cúú mé a̱ na̱cachi ña̱ yóho: “Ye̱he̱ jándoho i̱ ini
    ña̱yivi, na̱ cája cua̱chi. Ta caja i̱ ña̱ ná cha̱hvi na sa̱há cua̱chi na”, cáchí
    a̱. Ta já cáchí tucu Ndióxi̱, xitoho í já: “Ye̱he̱ caja vií i̱ sa̱há na̱ cúú cuéntá
    mí i̱”, cáchí a̱.'
  gfk-S: I palai be na ngan hobi kinong dait nunure ter God nong ga tange be, “Aiou
    nong ni balu ira matanabar uta ira nudi sasana. Iou ni hapadano di haruat ma ira
    nudi gingilaan.” Ma iga tange habaling be, “Aiou no Watong, iou ni kure ira nugu
    matanabar.”
  bmu-bmu: Keu kun kewö ahöza, “Jinöŋ jibi, nuŋgunöŋ guhubi, aknöŋ aki mi nöŋgö nuwa.
    Nöŋön mönö ambazip keuŋinaŋgö likepŋi meleŋmam.” Toroqeba keu kun kewö jii ahöza,
    “Kembunöŋ könagesöurupŋi eŋgö keuŋini kewöta jim teköma.” Kun daŋön mewö jiyöhi,
    neŋön i möt waŋgizin.
  dgz-dgz: Ame nu asiginup God anega wan, Koewa muga garewa ne wanene di tain. Amba
    sia me wani nu asiginup ame, Ne Ayop di waenapan nega wanene tamoin.
  eng-GNV: 'For we know him that hath sayd, Vengeance belongeth vnto mee: I will recompense,
    saith the Lord. And againe, The Lord shall iudge his people.'
  zaa-NT: Hua yù ri'u qui'ni Señor nna chi rèe qui'ni lèe nna édi'e yèe' nna gunie
    castigar iyaba canu cca merecer. Ą'hua lèe ènni'a ínne canchu ca enne' qui'e nna
    beni cą nu ná tse' o canchu beni cą nu ná mal.
  eng-WEBSTER: For we know him that hath said, Vengeance belongeth to me, I will recompense,
    saith the Lord. And again, The Lord will judge his people.
  guh-guh: 'Yapëtanetsi baja cajena Dioso pejumaitsijava mapacueniaje: “Pamonae pibisiacuene
    exanapona itsamonaejavabelia, bajarapamonae xanë naneconitsiayaexanaenajë,” pejaijava.
    Jumaitsinua Dioso mapacueniaje: “Xanë Diosonënë, naneconitsiaexanaenajë tajajivi,”
    jai.'
  bon-bon: Mine umle gemi Acejiyame lui te jiicuji egä, “Niiya mule daremu lui cäme
    ime cabu sine; cane te cirege ceera,” tabe cuta jiicuji egä, “Yageyame te biname
    bine cirege atrana.”
  nhw-BL: 'Tojuanti tijmatij para Toteco Dios quiijto: “Na catli nechnamiqui nitecuepilis
    catli amo cuali quichijtoque huan quena, niquintlaxtlahuis.” Huan nojquiya ijcuilijtoc
    ipan Icamanal Toteco campa quiijtohua: “Toteco quintlajtolsencahuas imasehualhua.”'
  swh-ONEN: Kwa kuwa tunamjua yeye aliyesema, “Ni juu yangu kulipiza kisasi; nitalipiza.”
    Tena asema, “Bwana atawahukumu watu wake.”
  wbi-wbi: Ulwakuva tukagwile jumo juno alya jovile, “kisasi kyango, nigomokesia”.
    Kange, “UMutwa ilihigha avanhu va mwene”.
  bba-bba: Domi bɛsɛ sɑ yɛ̃ro yɛ̃ wi u ɡeruɑ u nɛɛ, “Nɛnɑ kon mɔru kɔsiɑ, nɛnɑ kon
    dibu kɔsiɑ.” U mɑɑ kpɑm nɛɛ, “Yinni Gusunɔ u koo win tɔmbu siriɑ.”
  eng-KJVCPB: For we know him that hath said, Vengeance belongeth unto me, I will
    recompense, saith the Lord. And again, The Lord shall judge his people.
  kgk-NT: 'Jaikwaa voi Nhandejáry rekoha: “Xe ko enterovéa-pe ahepy va''erã” he''iha
    jaikwaa voi. “Enterovéa-pe xe ae areko va''erã hembiapo apokwe-rehe” he''iha jaikwaa
    voi ave. “Nhandejáry ogweru va''erã gwovagwy-py gwe''ýi kwéry-pe omonhe''ẽ hagwã
    íxupe” he''i ave Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Aa kua aavaa tuu nakaaraivaa vaa ta teeda rikiaunnavai. Ivo tunoo: Maisa
    mmooriivaa irisai mminaraivaa neenoo nakaaraivovee. Fai neenoo irisai maisaivaa
    gioonna kiaapuuya mminaravaivee, kiaa kioo vo kuavai tunoo: Fai na Udaangaivoono
    ni gioonna kiaapuuya kua pinaivakidiri iya yaparaina irisaiyauvaa duuyama kiee
    iya mminaravaivee, tiravai.'
  cpy-cpy: 'Rooma aakapaeni ayotziri kanteen-tsiri: Naakataki owajankitaan-tatsini,
    Naaka piyakowentan-tachari. Rootaki ikantakiri Tajorentsi. Ikanteetzi eejatzi:
    Rowajankitaa-yitziri Tajorentsi ikaatzi rashitaari rirori.'
  mpx-mpx: Ta atena te Yehoba i ba, “Nau abwe na ginol lahe eliyalil, wali nak molana
    na ginol lahe.” Ge i ba al i ba, “Babala wana gamagalau ni pakotil.”
  wbp-wbp: 'Kuja-kula wangkaja Kaatuju Payipulurlaju: “Ngana-puka kaji warrarda nyina
    warntarla, kulalpa-jana nganangku pungkarla. Ngajulu-miparlu kapurna pinyi.” Nyampurlangunya-ka
    yimi nguna Payipulurlaju: “Warlalja-Wiri Kaaturlu kapu-jana yapaju jungangku miimii-nyanyi
    ngurrju-japa maju-japa.”'
  luo-luo: Nikech wangʼeyo Jal manowacho niya, “An awuon ema anachul kuor. Adier abiro
    chulo kuor maonge kiawa,” kendo niya, “Ruoth biro yalo joge.”
  nhe-NT: 'Tojuanti tijmatij para Toteco Dios quiijto: “Na tlen nechnamiqui nitecuepilis
    tlen ax cuali quichijtoque huan quena, niquintlaxtlahuis.” Huan nojquiya ijcuilijtoc
    ipan Itlajtol Toteco campa quiijtohua: “Toteco quintlajtolsencahuas itlacajhua.”'
  aii-aii: 'ܣܵܒܵܒ ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܠܗ̇ܘ ܕܐܡܝܼܪܹܗ: ܕܝܼܝܼ ܝܠܹܗ ܬܘܼܥܠܵܐ، ܐܵܢܵܐ ܒܸܬ ܦܵܪܥܹܢ.
    ܘܡܸܢܕܪܸܫ: ܒܸܬ ܕܵܐܹܢ ܡܵܪܝܵܐ ܠܛܵܝܸܦܹܗ.'
  esk-NT: Iḷisimagikput kisuutilaaŋa nipliqsuam itna ipqitchuani makpiġaani, “Akisaun
    pigigiga. Pigiitchuapayaaq akisaġisigiga.” Uqaqmiñiqsuq itna, “Atanġuruam atanniġisigai
    iñugikkani.”
  msb-msb: Matuod ini kay kilala naton an Dios na nagsabi, “Sa akon an pagbalos. Ako
    an magabalos.” Sabi pa niya, “An Ginoo an magahusgar san mga tawo na sakop niya.”
  cpa-NT: 'Ma²cue¹² báh³ jniang³ dsa² ca¹juúh² jǿg³ la²: “Jní² báh³ ca¹të́² jmó¹³
    hi² quíg¹ dsa² re² dsag³. Ŋai³ báh³ jní² hmah³ dsag³,” ca¹juúh² Diú¹³. Jø¹² bíh³
