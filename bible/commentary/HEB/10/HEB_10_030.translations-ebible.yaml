  bhl-bhl: 'Nakunum kumel kunum waneng yutaka! Sunbin-Got e bokolomele: “Nakalem ete
    kuw, wa kukuw beem yan duyemoki te.”, angeko, weng mak so bokolomele: “Kamok Fian
    akalem ete akalem angin ilo diwyemsomi, geeyemboke te.”, angse kale. Feinka! Alik
    alik nu angse Sunbin-Got beelo kal kebuluw te.'
  ons-ons: Ŋene mo detmaine ŋei yewa eŋe rake, “Na baŋ sot ea wane turuŋ makokkale,
    na baŋ lewine qotkoine mangale.” So eŋe yaleka koso rake, “Waom eŋe baŋ ŋei ŋerewekoune
    eŋane kineene don urata ma more ma wakoniake.”
  con-NTPO: 'Ñoa''me gi atesu''fa Na''su Chiga qquen su''choma: “Ña gi injama''choma
    somboemba vanaen''su.” Toya''caen tsu Chiga Tevaen''jen su: “Na''su Chiga tsu
    tise a''i''su majan Tisema pañambian''da tsambe injama''choma''qque somboeña.”'
  ghs-ghs: Oi Sooparai hee, Ipi ma ari tukuto moitaqu baura oi nahonita ana namae
    ipi moitakoiqi hiireta. Paha teeta qetaqetai hee, Soopara noomae abi tupu nome
    batabidzakoiqi hiiroraita noo oke napa gama nookorai.
  peg-peg: “ଇନାକିଦେଂକି ହୁଜାନାକା ମା ଆଦିକାର୍‌, ଆପ୍‌ ପାତିପାଡ଼୍ ହିନାପ୍‌,” ଇନେନ୍‌ ଇ କାତା
    ଇଚାନ୍ନା, ହେୱାନିଂ ଆପେଂ ପୁନାପ୍‌, ଆରେ, ମାପ୍ରୁ ଜାର୍‌ ଲକୁରିଂ ବିଚାର୍‌ କିନାନ୍‌ ।
  txu-NT: Nhỹnh me'õja kute memã kum, “Bajbit dja ba memã amijo pãnh ne. Ba dja ba
    me axwe pãnh meo ajkẽ”, anhỹrja ne gwaj arỳm mar mexkumrẽx. Nhym ta ajte memã
    kum, “Bẽnjadjwỳr djwỳnh ta dja õ me jamã pãnh jarẽ”, ane.
  eng-WEBU: For we know him who said, “Vengeance belongs to me. I will repay,” says
    the Lord. Again, “The Lord will judge his people.”
  gnw-NT: 'Yaicuaa co Tumpa jare quirãi jae jei Israel pegua reta pe cuarãi: “Che
    co jae peYa. Che puãata co. Che aiporaracata co peve.” Jucuarãi jei. Jare yaicuaa
    quirãi jei vi chupe reta cuarãi: “Che co jae peYa. Pe reta co jae chembae reta.
    Che puãata co.” Jucuarãi jei vi.'
  mux-mux: 'Aku nikereliinga ung tale i-sipa bukna molemú: Te: “Teku kis-silimelemanga
    pundu tuli kongunale nanga kongunale. Na-nanu mindi pundu topu enini mindili liipu
    simbu. ⸤Yambu te-lupa-ni aku naa temba.⸥” nimba ung akili molemú. Te: “Auliele-ni
    yunga yambumanga kotele yu-yunu tenjipa piliimba.” nimba ung akili molemúko. Ung
    akusele nirim ⸤Pulu Yili oliu piliipu kene ‘aku-siku yunga Málale-kene Málunga
    memale-kene Mini Kake Tiliele-kene teku kis-singí yambuma sika aima mindili nungí.’
    nimbu piliilimulu.⸥'
  maj-NT: 'Yaá nga b''i̱ kitsú Nti̱a̱ná: “Ahán xi k''uasjé chjíá, an xi tsjaha̱ chjíhi̱.”
    Ko̱ b''i̱ ta̱ ts''ín tjít''a ya: “Nti̱a̱ná ku̱a̱se̱he̱ mí nihi xi kits''ín xu̱ta̱
    xi ts''e̱.”'
  bkq-NT: 'Deuslâ myakâwândy warâ agueim: “Kankanehonwâbyra ise urâ. Aitomobyry ara
    ise nhepywadomoem auguely” keim. Watâkeze lâpylâ: “Urâ iwymârymo ise ynynonro
    modo âdara awyly agueim; eyanmo augueho nhakadylymo-ro watay enagazenehonzemo
    urâ” kewândymy Deus. Warâ iwenibyem awyly Deus itaumbyry awo wâgâ.'
  kue-kue: Yaglkande ka yegl dungwa i nono pirkan ounga, “Yumbun ye tenaglka i na
    konguna pangwa; te mambuno kinde orkwa i nana topomo i giu tenaglka.” Te ka ta
    ama yegl, “Yaglkande ka tange yene yombama tenambuka.”
  cot-NT: 'Atsamajajiaqueritari iriraquea cantatsica: “Naroguentiquea quenqueventaquerine
    caquinte. Inchiquiojitaquea naatimpa nonquenquejacaantaque noncatsimajiaqueriquea.”
    Otsipa tioncanquitsica ocanti: “Iriraquea Amajirote iramenitsijiguempari igaquintejiate
    incantsitempaquea queri covaeguishetanquitsica.”'
  bnp-bnp: Si lohoka vona a Vure i ta maea, “A ni koli a naro hale a leho nau. Iau
    kunana ga koli a naro hale ne huriki, ga vakamadihi ria.” Lakea i ta tabu i ta
    maea, “E Bakovi Dagi ge pelekado a narone huriki a ngate vona.”
  apn-NT: 'Tĩrtũm kapẽr ã kagà htũm kot ja jarẽnh kot: Ixpê Tĩrtũm kot paj mẽ kot
    amnhĩ tomnuj xwỳnhjê homnuj tỳx nẽ. Anẽ. Nẽ mẽ kot tãm amnhĩ nhĩpêx xwỳnhjê jarẽnh
    kot: Mẽ kot amnhĩ to mex o mẽ pa xwỳnhjaja kot paj nhỹrmã mẽ ho mex rax nẽ. No
    mẽ kot amnhĩ tomnuj o mẽ pa xwỳnhjaja kot paj nhỹrmã mẽ homnuj tỳx nẽ. Anẽ. Ra
    mẽ pahte ã kapẽr anhỹr xwỳnhja kot amnhĩ nhĩpêx ã omunh mex.'
  ctp-NT: 'Jlyo tianꞌ chaꞌ wa ykwiꞌ Ndiose chaꞌ re nu ngwa sꞌni: “Naꞌ lkaǎn nu taǎn
    nu tiꞌí ꞌin nten chalyuu” ndukwin Ni. “Taǎn nu tiꞌí ꞌin nten, chunꞌ chaꞌ kuxi
    nu wa yꞌni neꞌ bra kanꞌ.” Kwiꞌ ngwañaꞌan xka chaꞌ ykwiꞌ Ni: “Kuꞌniǐn biyaǎnꞌ ꞌin
    nten ꞌñaǎn, chaꞌ naꞌ lkaǎn Xꞌnan neꞌ” ndukwin Ni bra kanꞌ.'
  opm-opm: Got oh ire er yan isip datiprio rim meng tit ma napotip oh Noh hanip er
    hat ma saya ohe pe oh heisup ham yan apin han oh norhorwimur. Norhorwi apin han
    ohoh ihan norhorwi imat apripramur napotipmur. Tit meng ma napotip oh Hanipyah
    norhe nita ihirnong norhorwi satipramur napotipmur. Ma napotip han ohnong dir
    gonsi am hat patimur.
  bvr-bvr: Ngardawa ngayburrpa marn․gi nula an-gata a-wena, “Ngaypiya ngardapa ngapa
    barra nguburr-bu aburr-gata minypa gala jal aburr-nirrarna apula.” Rrapa minypa
    barrwa a-wena, “Wangarr burr-nacha a-nirra aburr-yigipa gu-galiya yerrcha nuwurra
    a-yinmiya barra a-wengga.”
  wal-wal: Aissi giikko, “Taani haluwaa kessananne kushiyaa zaarana” giidaagaa nuuni
    eroos; qassikka, “Godai ba asaa pirddana” yaagiis.
  zad-NT: 'Na'' ṉezicho Chioza'' wne'': “Nad'' yizi''a wzon c̱he beena'' chon dii
    mala'', na'' wsak''zi''ane'' ka chiyaḻ'' gak c̱he''.” Na'' ḻekzka'' wne'': “Nad''
    X̱anle wc̱hogloa'' c̱hele, le'' nakle yell c̱ha''.”'
  kmg-kmg: 'Nâŋâc dâŋ kecšiŋuc muwec ere fuŋne manaeŋgopeneŋ: “Kiŋ babatara i nore
    gie, okacne babazu i noni epemu.” Erâ moc šiŋuc fokac: “Wofuŋ e ŋicfâc-ticne jaŋere
    dâŋ mutara-jareocmu.”'
  aso-aso: 'Monoꞌ godolouꞌ gizaniꞌ gamazi ma tiꞌ lo livemuꞌ mo gele none: Lihime ngemaaꞌ
    gono nene neniꞌ gono nenako lihime nene neniꞌ ngemelesuve. Idoꞌ ma nene: Guvelesi
    veꞌmo zasi gono do eze evenele izeꞌ molo-ngedeleseive. Idoꞌ aꞌmine gamazi live
    nene Oꞌmosoꞌmo lineꞌ nenako nemuꞌ nene Izesuꞌ monovo danavamuꞌ mo gili minisasi
    avutoꞌ igaꞌ nave nene lihime ngemo mo ngebeleleseive losa mo gele none.'
  uli-uli: Bo gich si gula le iy molwe ye sor bo, “Ibe hatefaeli paliyel ssong we
    yai”; ngo si wol gula le iy molwe ye sor bo, “Samol yebe hatugulu kofer mekla
    lol.”
  nin-NT: Inta i hi uwanggo nggo à da di, “Ihan yi i si mungga. Ingga ta han anishirr
    inkindirr yi nggo iwre ku ina imbarr yi nggo.” Uwa yo da zizo di, “Atiko wa à
    ta bre ku anishirr ama ba amu.”
  acu-NT: 'Yus chichaak: “Tunau ainaun wait wajaktiniun susatnunka wiitjai tura: Wína
    umirtutsuk pujuinaun yapaijkiatnunka wiitjai,” timiayi. Nunia ataksha tu aarmawaitai:
    “Wína aintsur ainau tunaarin nekaratnuitjai,” Yus timiayi.'
  cak-WNT: 'Queri'' nbij chiwe ruma riyoj ketaman achique ri'' ri biyon re ch''abel
    re'': Pa nuk''a'' riyin c''o wi riche (rixin) chi nya'' rutojbalil chique ri yemacun.
    Y c''o chic jun ri tz''ibatal ca, ri nubij: Ri Ajaf xtuk''et tzij pa ruwi'' ri
    rutinamit. Queri'' ri tz''ibatal ca.'
  ebk-ebk: Tay ammu takú met ay hi Apo Dios nan nangali, “Ha-un nan wachay kalibfengana
    ay omes-ang. Ha-untu nan omafus.” Kenalina us, “Ha-untu nan mangokóm as nan tatakok.”
  spa-PDDPT: 'Porque conocemos al que dijo: Mía es la venganza. Yo pagaré. Y otra
    vez: El Señor juzgará a su pueblo.'
  ruf-ruf: Kwaapfila twomanya chayalongile Imulungu, “Nene nitsowoyitsila chawamtendeleni,
    nene nitsowalia wawo,” kuya kalonga, “Imtwatsa katsowahigha iwanu wake.”
  gun-gun: 'Mba''eta jaikuaa ae “Xee ae ajoepy ha''e anhombopaga ''rã” he''i va''ekue.
    Teĩgue ju aipo''ea: “Senhor omboayvu ''rã ojeupegua kuery.”'
  agu-BL: 'Ncha''tz elnak katxum tetz yi yol yi alijt cyen tan Kajcaw yi na tal: “Atin
    cu''n tan chicawse''n yi e'' mal wunak. Wicy''se'' inc''u''l scye''j.” Ncha''tz
    at junt xtxolbil yi cyaj tlol: “Wutzile''n cu''n Kajcaw tz''ocopon tan tak''le''n
    chicaws yi e'' tetz nitxajil.”'
  isn-isn: Ku nsoko kulingile naiza uligitilye, “Ikuo ingi lane, nikasukiilya.” Ni
    hangi, “Mukulu ukualamula i antu akwe.”
  ilo-ULB: Ta ammotayo ti maysa a nagkuna, “Kukuak ti panangibales; Siak ti mangsingir.”
    Ket manen, “Ukomento ti Apo dagiti tattaona.”
  pir-NT: 'Ahrire mari quehnoano masiaja. Cohãcjʉ̃ tiquiro basita ohõ saha niahye:
    “Yʉhʉ ijiaja buhiri dahreacjʉ. Tiquina ñañene yeri buhiri buhiri dahreitja yʉhʉ”,
    niahye tiquiro. Ohõ saha ni nemoahye: “Yeequina ijimediquinare ñano yeyequinare
    buhiri dahreitja yʉhʉ”, niahye tiquiro.'
  anv-NT: Ɛsé dékaá ji muú ajɔɔ́ aké, “Me ne nwyaá utó manshuú amu né gabo
    ayi ɛbwɔ́ ápyɛɛ́, ne nshúgé nyɛ amu mbaá bɔɔ́ abi ápyɛɛ́ ubé.” Ne ajɔɔ́
    aké, “Ata ne asɔɔ́ nyɛ mpa bɔɔ́.”
  sab-NT: 'Uñale chege Chube che Chugagwalla gerudu ene: “Cha Chube cha kwian gbe
    ji chuge daga ngwale kwian kle age me no ulita batre gdale.” Kaire Chube gerua
    degaba unsuialin gerule: “Chube kwian Chugagwalla kweri, ama be gerule kwian amanu
    giti bai mo ta gbu ulia chage no ama ole bai me mo ta gbu chage no ama ole ama
    takalin kare.” Chube gerua degaba unsuialin gerule ene che ta gbe chke uñale Chube
    kle ji gbe giti.'
  tmd-tmd: An nugwöla God Nöbö Diba nuŋ yadöŋa, “Nöbö mö ap kib mag gwogwo rɨmɨdöi
    piaku, nör ñɨgö paiŋö rɨ ajö nɨgnö,” röŋa. Makwam mönö i yadöŋa, “Nöbö Diba nuŋwör
    nöbö mö nuŋ akuyöbö ñɨgö mönö diba yajönɨŋö,” röŋa.
  acr-NNT: 'Ma riꞌoj qetaꞌam china ri xubꞌiꞌij waꞌ: Panuqꞌabꞌ Riꞌin kꞌo wi kanqꞌat
    tzij pakiwi ri kebꞌanaw re ri na utz taj; In kꞌu riꞌ ri kinꞌanaw ukꞌaxel chike
    xcha ri Dios Qajawxel. Yey jewaꞌ tanchi kubꞌiꞌij: E ri Dios kaqꞌataw tzij puwi
    rutinamit kachaꞌ.'
  kpg-kpg: Gidaadou gu iloo be di maa ko ai ne helekai, “Au ga hai baahi gi tongaadahi
    gaa hui gi muli,” gei Mee gu helekai labelaa, “Dimaadua ga hagi aga ana daangada.”
  taj-taj: तर चुह्रङ् भिसी सुङ्बा परमेश्‍वरदा य्‍हाङसे ङोसेबा मुला, “बदला किन्‍बा
    गे ङाला हिन्‍ना, ङाइ थेनीगदेसे लबा गे अन्‍छारला सजाय पिन्‍ना”। ओच्‍छे दोःसी, “परमप्रभुसे
    ह्राङला म्‍हिगदेला ठीक निसाफ लला” भिसीएनोन सुङ्बा मुबा।
  avt-avt: 'Hi hatɨp menmen im hentar haiu mertei God ap kemipɨn me wɨ hɨrak katɨp
    kar ik: “Menmen enum mɨt nɨrɨakem, maain hi ewaniupaan mɨr eriuwerem.” Hɨrak wen
    katɨp hɨm ham kar ik: “Hi Mɨtɨk Iuwe God hi skelim mɨt nai me menmen hɨr nɨrɨakem.”'
  cbk-cbk: Y conoce kita con el quien ya habla este, “Yo amo el quien ay castiga y
    ay venga canila.” Y Dios ya habla tamen que ele amo el quien ay jusga con el di
    suyo mismo maga gente.
  uig-ARA: چۈنكى تەۋراتتا «ئىنتىقام مېنىڭكىدۇر، كىشىنىڭ قىلمىشلىرىنى ئۆز بېشىغا ئۆزۈم
    ياندۇرىمەن، دەيدۇ پەرۋەردىگار» ۋە «پەرۋەردىگار ئۆز خەلقىنى سوراققا تارتىدۇ» دېگۈچىنى
    بىلىمىز.
  tuf-tuf: 'Sirat ima carit cuitar wajacro: “Tayar yajác ques ajatá cuécwata binro.
    Eyta bira ajmarát ey ques cuécunro,” wajacro. Uchta cat wajacro: “Sir imát ima
    uwa urá istáyqueyra,” wajacro.'
  abx-abx: Ngan sayod kita kam si magpinugad nga, “Tawa'-ko i pagkastigo, ako i mamulos,”
    ngan agpinugad liwat iya, “Husgaran-na si Paragdalom i mga ginsakupan-na.”
  mco-NT: 'Nejhuɨɨyɨm co je Huindzɨn Dios ymɨna''ñ: “Ɨɨch xypatp ndzaachytunɨpyɨch
    jäy ajcxy mɨɨd ypocy ycɨxpɨ. Ɨɨch yɨ'' nyajcomɨdohuɨpy ajcxy ypocy.” Etz nañ jadu''n
    yjaybetyɨty ma Dios ñecy: “Yɨ Huindzɨn Dios yɨ'' yjäy tɨydunɨpy.”'
  cpb-NT: 'Irooma aakapaini ayotziri kantaintsiri: Naakatake owasanketantatsine, Naaka
    piyakowentantatsine. Iro ikantakeri Pinkathari. Ikantaitzi eejatzi: Rowasanketairi
    Pinkathari ikaatzi rashitari irirori.'
  aon-aon: Apak douk madukemesh. Iruhin nakri, “Shuwanamesh yoweishi inahos um, enyudok
    eikin mour. Eik kanak ta iwanamesh esheshish yoweishi inahos.” Aria watak shopunek
    nakri, “Debeini anan kanak ta nunek skelimum ananish arpesh um debeiti kwot.”
  hus-NT-2005: 'I choꞌób abal an Okʼóxláb in ulúmal enchéꞌ: “Nanáꞌ u lujyal ku pidhaꞌtsik
    an ti yajtsiktaláb; Nanáꞌ neꞌech ku jalbiytsik.” Ani in ulu jeye enchéꞌ: “An Okʼóxláb
    jaꞌich neꞌech kin lújundhaꞌ an atiklábtsik xi kʼál tu belnal.”'
  mig-NT: 'A kájini̱‑yo̱ núu̱ I''a̱ ni̱ ka''a̱n: Nani''i̱n tá''an máá‑rí jíín‑i, máá‑rí
    kua̱''a ya̱''u‑i, áchí máá Tatá Dios. Te ɨnga̱ jínu ká''a̱n: Máá Tatá Dios koto
    nchaa̱‑ya̱ ndasa káa ña̱yɨvɨ máá‑yá, áchí.'
  bps-bps: Gadeito Dwata i mangman, “Agu i malas na mlayam dad to mimò sasè.” Na manan
    fa, “Agu Amuyu na agu mukum i dad togu.”
  mbs-mbs: Netegahan tadon te Timanem se minikagi kani, “Siaken se megpelumun kandan.
    Siaken se megmalit kandan.” Doen heman doma kagi te Timanem insolat, “Meg-okom
    se Timanem te menge sakop din.”
  tof-tof: Zitülkus módóga, mi Godónbóka umulakla, nótó bóktanórr wagó, “Ene kolae
    bain dümdüm wata kürüne; ka sab darrem yalkomolo.” Lod akó bóktanórr wagó, “Ka
    sab kólba pamkolpam zaz ninünümo.”
  cme-NT: 'Umaŋ ciɛra: «Muɔmɛi ka suu sɔlaaŋgu‑i; muɔmɛi ka pã nɛliɛŋo nɛliɛŋo baa
    uŋ ciɛ kumaŋ.» Ma sĩ i suɔ kutieŋo‑i kɛ? U yaa Diiloŋo‑i. U tiraa cira wuɔ: «Itieŋo
    ka ce u baamba ãndaaŋgu‑i.»'
  sus-sus: Won yi masenyi kanyi kolon, «N tan nan mixi gbeɲɔxɔma, n tan nan e sare
    fima e ma.» A man sɛbɛxi, «Marigi fama nɛ a xa ɲama makiitide.»
  pon-2006: 'Pwe kitail ese en ihs mahsen wet: “I pahn ikih, I pahn dupukohng.” Oh
    pil ehu mahsen: “Kaun-o pahn ketin kapwungala sapwellime aramas akan.”'
  dad-dad: Ere nigin, ada kelei, Negur eig ye iron, “Taka ĩ sane age fouf, ĩ mala
    solo sane ifenẽya are neu kabĩ, ayam mala solo sane afenẽf.” Takag, ĩ baban iron,
    “Odug ĩ yogon tamo kayau es fediyouf.”
  zab-NT: 'Dunnɨ nánnɨ dec Dios guniiny: “Nare riáld gúna guelgurtisy, nare isiáldab
    ni riáldbɨ.” Ne ziyza: “Dios ná ni icáa cuend pur ni cayun bniety.”'
  ksd-ksd: 'Tago da tar nunure nina i ga biti: “Kaugu ka ra varobo, iau kaka ina babali.”
    Ma dari bula: “Ra Luluai na kure ra taraina.”'
  msm-NT: Namaan ki to oghinangon to Diyus to mgo otow no angod to sikan su pig-iling
    din, “Siakon to ogpanimayos.” Mig-ikagi isab sikandin, “Oghukuman to Ginuu to
    kaotawan din.”
  myk-myk: 'Bani Kilɛ wemu wʼa jo ge na: «Nɛ yɛ nigin mu li wa na jurumu footɔnɔ kan
    kakuubye mu.» Wee ninumɔ wʼa jo bɛ sanha na: «Kafɔɔ na ba kiiri kɔn wu sipyii
    pu na.»'
  sbe-sbe: Tauhedehededena kabina ta katako, ye hedede ye wane, “Yau kabo ya haigum,
    yo hekamkamna meta yau ya ginauli,” yo ye hededeꞌuyo ye wane, “Guiyau kabo yona
    tamowai ye hekasadi.”
  mcr-mcr: Ne näqŋqä äyä ämeŋu. “Quvqeŋqä kimaŋi, ii wäuŋuä Ŋqä eŋqä-qae, quvqä iqaŋgpqä
    iquauŋi, Nyi kima wimniqeqä” ätkqä iqu, ii Goti Iquvi. Ga tii-pqeŋqä näqŋqä ämeŋu.
    “Qokä-apäkä Iqueqänäŋä iquauŋi, Naqä Iqu iwäsäuŋqiyä” ätä äqänä.
  cux-NT: 'Deenu yú chi Señor ní ngaⁿ''a yā ''tíícā: ''Úú canéé chí ca''á castigo
    ''iiⁿ''yāⁿ. ''Úú idīiⁿ chi ''iiⁿ''yāⁿ nadíí''vɛ yā chiiⁿ chi diíⁿ yā chi nguɛ́ɛ́
