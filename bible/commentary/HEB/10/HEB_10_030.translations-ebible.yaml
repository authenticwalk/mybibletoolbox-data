  kbh-kbh: 'Bënga nÿetscanga mondë́tats̈ëmbo Bëngbe Bëtsá mënts̈á tojánayanama: “Ats̈e
    chanjama chënga chamosufrima, ínÿenga chamosufrima tmojama causa; y chënga chanjácastigaye,
    ínÿengbioye bacá tmojaborlá causa ca.” Y mënts̈ánaca tojánayana: “Bëngbe Utabná
    chabe ents̈angbiama echanjayana nts̈amo tmojëftsemcá ts̈abá o ndoñe ts̈abá bétsemnama,
    y chë́ngaftaca echanjama nts̈amo chora chaojajuabocá ca.”'
  ron-LSB: 'Căci noi îl cunoaștem pe cel care a spus: “Răzbunarea îmi aparține. Eu
    voi răsplăti”, zice Domnul. Din nou: “Domnul va judeca poporul său”.'
  pon-pon: 'Pwe kitail ajai, me majanier: Ikepa ai dok, I pan depuki on. O pil eu:
    Kaun o pan kotin kapun on japwilim a aramaj akan.'
  nhe-BL: 'Tojuanti tijmatij para Toteco Dios quiijto: “Na tlen nechnamiqui nitecuepilis
    tlen ax cuali quichijtoque huan quena, niquintlaxtlahuis.” Huan nojquiya ijcuilijtoc
    ipan Itlajtol Toteco campa quiijtohua: “Toteco quintlajtolsencahuas itlacajhua.”'
  sps-sps: A kifon a ka ma natiny ara na mes to ayei te nom non a fasaraa tsunian
    iring vavajia fiisok tovei, tana saa, Gov tsue na ka, “Biny a iring, ayei na binun
    Tsonyo. Nyo nai biny rarou a vainy.” Ana mes a ka ara nat raror, Ayei tsue pis
    to na ka, “Tsunaun patsukan te kat non vaatsuk tana fo iring tan vainy Tsunia.”
  wnc-wnc: Ngan. Wamu takngatu anzing yuak, “Nata nina aminu wai tasikingge toknga
    yake yamit. Puya toknga yake yamunanga wa puya natane.” Siwan wamu unzing yakut
    tapae ninu atnataamang. Sike wamu takngatuat anzing yuak, “Buyambam tapata inane
    aminabamdane wamna usanziwik.”
  bus-bus: Zaakɛ wá yã kɛ̀kii òri dↄ̃ à bè, ámbe é gɛ̃ɛ boḿma, ámbe é fĩa bońnɛ.
    Wà bè dↄ, Dii é yãkpaɛ kɛ kↄ̃n a gbɛ̃nↄ.
  gub-BL: Ta'e nezewe uze'eg Tupàn kwehe mehe xe. — Ihe ihe, azepyk putar ikatu 'ym
    ma'e iapo har wanehe ihe nehe. Amekuzar putar wanemiapo kwer ihe nehe, i'i purupe.
    — Amume'u putar wanemiapo kwer ihe nehe, i'i purupe.
  imo-imo: Aku ambe telka, lino ungu nimbe panjirimu iyemu lipo manjirimolo. Akumuni
    nimbei, Teko kenjirimelemanga pundu toli kongonomu nanga kongonomu. Nanu kau pundu
    topo eno mindili timbo, nimbelie ungu te peya nimbei, Awilimuni yunge imbomanga
    kotemu yunu tendepa kot pilimbelo, nimbe aku ungumu moromo.
  boj-boj: Iga qalieonum, Qotei a nami endegsi marej, “Tamo naŋgo une kalil e segi
    na kambatosiy awai uge enjrqai. Di ijo segi wau.” Osiqa marej, “Tamo Koba a na
    aqa tamo uŋgasari naŋgo une qa peginjrqas.”
  eng-DRA: 'For we know him that hath said: Vengeance belongeth to me, and I will
    repay. And again: The Lord shall judge his people.'
  knf-knf: 'Na manjoonan ŋme anţiiniiŋ aji : « Nji dluŋ kalukanan, nji dluŋ katuuman.
    » Akak aji : « Nji Ajugan dluŋ kawayëş pntaali pi naan. »'
  san-KHM: យតះ បរមេឝ្វរះ កថយតិ, "ទានំ ផលស្យ មត្កម៌្ម សូចិតំ ប្រទទាម្យហំ។ " បុនរបិ,
    "តទា វិចារយិឞ្យន្តេ បរេឝេន និជាះ ប្រជាះ។ " ឥទំ យះ កថិតវាន៑ តំ វយំ ជានីមះ។
  arn-NT: 'Kimnieiñ tañi feypin ta Ñidol Ngünechen: “Iñche koneltulen tañi femael
    ta nor küme dungu. Iñche ta adkünuafiñ tati dungu. Fey ka femngechi feypi: Ñidol
    ramtukadunguafi kisu ñi trokiñche.”'
  zas-NT: 'Dunuj ree rayagbee guial rëb Dios: “Naj rayal gün guialguxtis, naj gudë
    ni rayal bejn.” Rëb tëëman: “Dios na̱j bén ni yacaꞌ cwent por ni cayüjn bejn.”'
  ken-NT: Sɛ́rɨŋɨ mmu anɛ árɛ́mɛ́ bɛ, “Mɛ kɛ nchí Nkɛmɛ kɛ́mbé.” Apɛt arɛm bɛ,
    “Chɔŋ Acha ántáŋ bǒbhi.”
