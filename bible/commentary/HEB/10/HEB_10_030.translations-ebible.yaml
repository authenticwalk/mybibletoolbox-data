  heb-heb: כי ידענו את האמר לי נקם ושלם ועוד כי ידין יהוה עמו׃
  mpp-mpp: Aime “Sowacnele ameine badu-badu, yogo nale bole. Aime na ngic-ngigac bikicnginengte
