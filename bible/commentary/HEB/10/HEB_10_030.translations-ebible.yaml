  qvw-NT: 'Lisinchicmari chay “Ya''apam cutichiycuycá, tincüninmanmi pägunta uycuśhä”
    nïcäta. Chaynütacmi nila: “Taytanchicmi malcanta cäraycun''a” nil.'
  nfa-nfa: Ama Lamatua peka nèdhi le, na. “Jaꞌa dènge hak ho bꞌala bhelu-katubꞌa dhèu.
    Aa tatu Jaꞌa hudꞌi tao ku madhutu sèmi èèna.” Aa dhu suri kahèi, na, “Lamatua
    ne, Ama. Bèli-camèdꞌa Na huku dhèu unu Na.”
  tnp-tnp: Mətəu-inu kitah kɨnotəhrun rəkɨs Uhgɨn u iətəm təməni məmə, “Nalpɨniən
    nɨtai nati, inu uək əmə rəhak. Kəni iəu oiəkalpɨn nɨtai noliən rəhalah təhmen
    əhmen əmə.” Kəni in təməni məmə, “Iərmənɨg in otakil noliən rəha nətəmimi rəhan.”
  urd-urd: क्यूँकि हम उसे जानते हैं जिस ने फ़रमाया, “इन्तिक़ाम लेना मेरा ही काम है,
    मैं ही बदला लूँगा।” उस ने यह भी कहा, “ख़ुदा अपनी क़ौम का इन्साफ़ करेगा।”
  hot-hot: '@see-verse:HEB.010.029'
  mqj-NT: 'Annu taissanan to ma''kada nakua: “Angga Kao mala umpembalasan tau. Kaomo
    la umpabambanni sangka'' to kasalaan.” Anna nakua polepa: “Dewata la umbisara
    petauanna.”'
  rus-SYN: 'Мы знаем Того, Кто сказал: “у Меня отмщение, Я воздам, говорит Господь”.
    И еще: “Господь будет судить народ Свой”.'
  mbh-mbh: Eneke lemir mire nge a God ini God ako i ri ve, “Sivengek aro tho olal
    i a tokokoere nge, aro tho paomelal or nge ole vothung kerenga areken.” Na i ria
    mun ve, “Tho a Toko Pomnga aro tho pamit lek tokokoere nge riong.”
  bdd-bdd: Ma tasanapu pwaiya taiya ꞌada Toloina madouna tauna ꞌihegwaegita, ꞌigwaeya,
    “Taugu Toloinaigu, togala yahemaisadi muya ꞌoinega.” Ma wete ꞌigwaeya, “Taugu
    ꞌimi Bada, ma ꞌomi ꞌigu tomotaiyao nata yaloinegomi.”
  cbt-NTPO: Yosë nohuitërëhua'. Inaso' ya'ipiya nitotërin. “Co noyahuë' nipachina',
    cari ana'intarahuë. No'tëquën ana'intarahuë huachi,” tënin Yosë. “Piyapinënpita
    tëranta' co yanatëhuachinahuë', Siniorori ana'intarin,” tënin anta'. Quiricanënquë
    naporin.
  srn-NT: 'Bika wi sabi suma ben taki: Mi na a wan di o strafu, Na Mi o pai baka.
    A ben taki tu taki: Masra sa krutu En pipel.'
  cta-NT: 'Cua jlo tiꞌ na chaꞌ ndiꞌya̱ nchcuiꞌ ycuiꞌ Ndyosi tya saꞌni la: “Naꞌ laca̱
    nu xcubi̱ꞌ jiꞌi̱ ñati̱ chalyuu”, nacui̱ Ni. “Ta naꞌ chaꞌ tiꞌí jiꞌi̱ ñati̱, nu
    loꞌo ntsuꞌu chaꞌ chcubeꞌ nguꞌ.” Loꞌo juaꞌa̱ cua nchcuiꞌ Ni chaca chaꞌ loꞌo nguꞌ
    liꞌ: “Cuaꞌni cuayáꞌ naꞌ jiꞌi̱ ñati̱ ꞌna, chaꞌ naꞌ laca̱ Xuꞌna nguꞌ”, nacui̱ Ni.'
  bqc-SIM: Asa wá yã́ɛbee'ona dↄ̃ à mɛ̀, ámɛ á tↄsimá, ámɛ á fĩabonɛ́. Wa
    ò lↄ, Dii a yã́kpalɛkɛ ń a gbɛ̃́ↄ.
  tcz-CHONGTHU: Ijehham itileh eihon hitia seidohpa chu iheuve, “Keiman phuba kalah
    ding ahi. Keiman kalethuh teiding ahi.” Ama chun hitin jong aseiye, “Pakai chun
    amite thu atanding ahi.”
  mar-mar: कारण त्यास ओळखतो तो म्हणतो, “सूड घेणे माझ्या हाती आहे; मी परतफेड करीन.”
    पुन्हा तो असे म्हणतो, “प्रभू आपल्या लोकांचा न्याय करील.”
  snp-snp: Aya yamu ya Gotikafo eti limo, Lifima ka giminamo ya nanimo lonone ma nenako,
    moda namo nanimonekafo itibito giminamo ne, loto (Lo 32:35), ido ka ma eti limo,
    Wekolakafo aimola wenenala olu kalo mele gedenagoliye, loto ka mono lufuwau (Lo
    32:36, Sng 50:4, 135:14) nemo ka eti loto lo melami we monala ya moda koli minone.
  isl-isl: 'Við þekkjum þann sem sagði: „Réttvísin er í mínum höndum og mitt er að
    refsa.“ Hann sagði einnig: „Drottinn mun sjálfur dæma í málum þessara manna.“'
  spy-NT: Kiinkētē ꞉acheek Yēyiin nyoo kimwooyē kule, “Anii ꞉nyēē āyooku.” /Kēēmwooyē
    subak kule, “Mākōōtiilchi ꞉Yēyiin biikyii ng'aleek.”
  xnn-xnn: Getken tako nan kabaelan Apo Dios ay nangwani en, “Sak-en nan men-ibab-aes.
    Awnitak dosaen nan lombeng ay madosa.” Kinwanina abes en, “Sak-en nan awnit mangbanag
    isnan ipogawko.”
  mwe-mwe: Pabha twaamanyi bhene bhabhelekete, kuti, “Kupindikulila ni liengo lyangu,
    nne shimbindikulile.” Kabhili kuti, “Bhakulungwa shibhaaukumulanje bhandu bhabho.”
  tte-tte: Yayanuwapeimiu Yaubada ana walo kaiwena, iba, “Mumugana naenaena kani yayamaisa.”
    Yo iwaloyoi besiele bwaite, “Yaubada ana tomoyao mumugali kani iloyaili yo iyatalayagili.”
  tcs-tcs: 'Yumpla i sabe da wan uda i bin spik: ‘Ai go panse demwan uda i meke rong.
    Ai i go meke da seimting baigen po dempla, wanem ol i bin mekem po mi.’ Ane em
    bin spik diskain tu: ‘Da AntapGod i go zaze ol pipol blo em.’'
  hlt-THB: Kawtih, Lu lawhnaak taw kai a koe ni; kai ing thung bit kawng,” tihy, cekcoengawh,
    “Bawipa ing ak thlangkhqi ce awi deng kaw,” ti bai hy.
  soq-soq: No matangela ema sawantata, ipawa no God atenten, me mida aiawa ema wadi
    wadiase, “Ne ipa dewa kadiwa sipoasape leusapa.” Tane do buka bedewe wadi wadiase,
    “Tatamba me apanawa kotumopi.”
  qub-qub: 'Juchata rurajcunapäga Tayta Dios nisha: «Llutanta rurashanman-tupu quiquëmi
    runacunataga jusgashaj.» Caynöpis ninmi: «Acrashä runacunatapis jusgashämi.»'
  att-att: 'Ta ammu tam si Namarò, ánna ammu tam ta palurotan na yawe nga kinagi na:
    “Sikán yù mabbálà sù ira nga mangnguá ta narákè. Á iyawâ ku nira yù mepángngà
    nga bálà nayù liwiliwâ da,” kun na. Á ajjan gapay yù dán nga netúrâ nga kunniaw,
    “Si Apu Namarò yù mamanunnù sù ira tatole na.”'
  bki-bki: Mia monoka naio rudu vironiano nene bior Atua naio berkario jibe na ruei.
    Kiano iliano lu tai naio joa niosi na tuboiano moruo, napano naio ber jibe nei,
    naio berinavo “Ka tibureiano na kariano, be kanaku kiniou ga takurano. Nesian
    meran sikili mia sikili rivior kialo vovaiano nalo.” Ana ea vio nene kia ga vo
    iliano dolu naio ber jibe nei bereio, naio berinavo “Mia Atua sop̃i naio tibure
    kanano tomu nalo.”
  bqp-bqp: Zaakũ ó yã díkĩna òri dↄ̃ à pì, akãa mɛ́ áni fĩna boḿma, akãa mɛ́ áni
    fĩna bońnɛ. Ò pì dↄ, Dikiri ni yãkpatɛ kɛ kũ a gbɛ̃nↄ.
  mcp-mcp: 'Ŋgaá nə́ shé mə́ mpú múúd nyə á cɨ nə́: Mə wə́ mə́ bá dʉ kunda, mə wə́
    mə́ bá dʉ yə búud myə́na mí jə́lá nə misɔ́ɔ́lʉ́gʉ́ myáŋ myá. Nyə á cɨ nə́mə́ nə́:
    «Cwámba mə bá cígə búúd bɛ́ milə́sʉ́».'
  hat-hat: 'Nou menm, nou konnen moun ki te di: Se mwen menm sèl ki gen dwa tire revanj,
    se mwen menm sèl ki va bay moun sa yo merite. Se li menm tou ki te di: Bondye
    gen pou l'' jije pèp li a.'
  npl-NT: 'Tikmatokeh tlan Totajtsi Dios okijto: “Ne Akin nitetlaijyowiltis, iwa Ne
    nitetlaxtlawis.”Noiwa okijto: “Toteko Dios kintlaxtlawiki noso kintlaijyowiltiki
    itlaneltokawah.”'
  bgg-bgg: Chiih-è gethek ne thieg hanyie yao, “Gu ne rog din ruii, Gu ne phi din
    ruii phro” Chiih-è ai hì de yao, “Ithong ne awai bran shii chua ruii phro.”
  eng-TCENT: For we know him who said, “Vengeance is mine; I will repay, says the
