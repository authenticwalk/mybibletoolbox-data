  urd-GVR: Kyoṅki ham use jānte haiṅ jis ne farmāyā, “Intaqām lenā merā hī kām hai,
    maiṅ hī badlā lūṅgā.” Us ne yih bhī kahā, “Rab apnī qaum kā insāf karegā.”
  far-far: Kulu saitamana God be fata 'uri, “Nau kai duumae, nau na ne nau kwatea
    kwaekwaee fuana wane ki, sulia na abulo ta'alae kera ki.” Ma na Kekedee Abu ka
    fata lau 'uri, “Na 'Aofia kai ketoa na wane nia ki.”
  suz-BL: मोदेंशो पाइब आन कली सजाइ गेब कली तुइश्‍शो बाक्‍नय। आं चहिं लोव़ कामी “क्‍येक्‍क
    लेत्‍तीक गेय आं के बाक्‍ब। मिनु गो पाइनुङ” देंब। मिनु लेंशा “परमप्रभुमी आ मुर
    आन कली निसाफ पाइब” देंब। ब्‍यवस्‍था ३२:३५-३६
  car-NT: 'Kysuku''saton irombo mo''ko ero ekari''nenymbo: Awu mo''karon yja''wan
    me e''i''san kota''manen me wa. Awu morokon yja''wan me e''i''san sepemapotake
    rapa. Tymero enapa man: Tamusi a''wembono auranano ytan mo''karon typyitorykon
    poko.'
  amp-amp: To tamohmpno yak tutfaruharr? Mrokfot Bro Nkifrar bi kfomort. Kfo memor,
    “Hanyjborniwa yimam na tuka htiruhanm. Nhai wommn. Na tuka.” Wom mrokfot kfo memor,
    “Tuha kot tohyuk tkittn tukanhu met yindariroh nefm yak nhtaruhanm.” Tot inji
    Bro Nkifrar kfomo tngt.
  bht-bht: क्योंकि असां जाणदे न की परमेश्वरे बोलया, “बदला लेणा मेरा कम्म है, मैं ही
    बदला लेंणा।” कने उनी फिरी ऐ भी बोलया की, “प्रभुऐ अपणे लोकां दा न्याय करणा।”
  eng-NOY: For we know him who said, “Vengeance belongeth to me, I will recompense,
    saith the Lord;” and again, “The Lord will judge his people.”
  cub-NT: 'Coreóvaivʉbu maja jãve ñájicʉyʉre maje jabocʉ Jʉ̃menijicʉ ʉ̃i yópe aiye
    báque boje: “Yʉrecabu ñájine d̶acʉyʉ ina ãmeina d̶aivʉ bácavʉre apevʉre. Yʉ́vacari
    bojed̶are d̶acʉyʉmu náre no boje yo ãmeno ne d̶aino mácarõre”, arejaquemavʉ. Aru
    yópe arĩ, toivaicõjenejaquemavʉ: “Maje jabocʉ Jʉ̃menijicʉ coyʉcʉyʉme ʉ̃i põevare
    ñájiye jaʉrõre o ñájiye jaʉbede náre coapa ne d̶aiye báque boje ijãravʉi”, arĩ
    toivaicõjenejaquemavʉ ʉ̃.'
  ita-1927: 'Poiché noi sappiamo chi è Colui che ha detto: A me appartiene la vendetta!
    Io darò la retribuzione! E ancora: Il Signore giudicherà il suo popolo.'
  lww-lww: Yoko monar war nakoaena nena, komin Ntewa pisaar sanene p̃a rui. Kiena
    Visena Wa tai sike e Tus na Visaluaena, nap̃a pisa sanini, sape “Nalip̃ereen mlamulen
    viowa, naga kiau in ga taaga. Yoko nelamaran si van la m̃arera na m̃arera vanon
    kiela naviowaena lala.”A e ke e lele nene na wa, visena tap̃ena pisa ke m̃ena
    ga sanini, sape “Yoko Ntewa na mava lip̃ere kiena yeririna lala.”
  ckb-ckb: 'لەبەر ئەوەی ئەو خودایە دەناسین کە ئەمەی فەرمووە: [تۆڵەسەندنەوە هی منە،
    منم سزا دەدەم.] هەروەها: [یەزدان حوکم بەسەر گەلی خۆیدا دەدات.]'
  nas-nas: Aiꞌ niiꞌke tee noruꞌampiri otong tee Kumponing aaꞌpuuꞌnung, “Meroꞌkoo tee
    ninge ninka meroꞌampaing.” Eeꞌnoko napoꞌ niiꞌnooꞌke Daari Meekunge aaꞌpuuꞌ, “Ovoringe
    tee nantoong bakaning simpeꞌuriaing.”
  uvl-uvl: Ita ta eteia lo, nge NeHalang hele ke pomai, “Nem, Iau lek ke e tuachol
    ia.” Pe NeHalang hele ke mai pule, “Non Soke lape nau teu la ke nek toto nge nena
    hana mur elle pe elle.”
  eng-BBE: For we have had experience of him who says, Punishment is mine, I will
    give reward. And again, The Lord will be judge of his people.
  ixl-CNT: 'Tan qootzajlu vaꞌl nital u Tioxh, aas nital ech tzaꞌ: —Sichoo vaqꞌo qꞌuꞌl
    saqelonin. In saꞌaqꞌon u choobꞌal paav tiꞌ.— Chia. Utz nipajtal u Yolbꞌal Tioxh
    majte: —U Tioxh satxꞌolon inujul vitenam.— Chia.'
  xsi-xsi: Kinda tasama Maro Kindeni kilala, ina muŋga iporo mine tu, “Naŋa warakâŋgu
    akatona pareŋa-nia. Naŋa warakâŋgu nâ ma akatu tamâta nenzi vetâŋa soki panzi.”
    Aku i kala iporo ŋgua toŋge kilo mine tu, “Maro Ŋalae simbo nâ ma imandi lâ ŋgua
    nia ku ma itunzi ne tamâta sondo ŋana nenzi vetâŋa kâ.”
  crx-NTPO: '''Et neMoodihti, ''en ook''oh ts''e t''ets''oninzun. ''En ''utni, “Be
    k''uznudzun-i, si sch''e'' ''unt''oh! Si hukw''elha whutiselh.” ''Ink''ez cha
    ''utni, “NeMoodihti dudune''ne, buba nahutiyeh.”'
  kan-OKCV: ಏಕೆಂದರೆ, “ಮುಯ್ಯಿ ತೀರಿಸುವುದು ನನಗೆ ಸಂಬಂಧಪಟ್ಟದ್ದು, ನಾನೇ ಪ್ರತಿಫಲವನ್ನು ಕೊಡುವೆನು,”
    ಎಂದು ಹೇಳಿದ ಕರ್ತದೇವರನ್ನು ನಾವು ಬಲ್ಲೆವು. ಇದಲ್ಲದೆ, “ಕರ್ತದೇವರು ತಮ್ಮ ಜನರಿಗೆ ನ್ಯಾಯತೀರಿಸುವರು,”
    ಎಂದೂ ಹೇಳಲಾಗಿದೆ.
  bbb-bbb: No vierafe Godire e ije kame iseniseigia isekafiake. Ijadufuo maeje fune
    Godire korufuo buki akae ijia kuae, Na kono una e ije bu ise revo ije vegue ise
    rejiake. Ro na una vegue ise buone ijadufuo isekafiakono kuae. Ro kuke fu una
    buki kafare be ijia ijiege kuae, E Ireobo ijare e fuone ijiebuo ise ije kena mazie
    giakono kuae.
  blw-blw: te ammoh aggailataaw hen wacha an Apudyus way ekatnéén, “Haén hen fumarés,
    wat chuséê amin hen anchichay cha mangamma hen laweng.” Yag wacha agé hen ihay
    nesosorat way ekatnéén, “Ah Apudyusat uwiséna hen tataguna.”
  tam-2017: பழிவாங்குதல் என்னுடையது, நானே பதில்செய்வேன் என்று கர்த்தர் சொல்லுகிறார்
    என்றும், கர்த்தர் தம்முடைய மக்களை நியாயந்தீர்ப்பார் என்றும் சொன்னவர் யார் என்று
    அறிவோம்.
  azz-NT: 'Pues cuali ticmatij que Totecotzin quijtoco ijcuín: “Nejuatzin notequiu
    de nitetatzacuiltía huan no sayó Nejuatzin san niquinixtahualtis neques ten tajtacolejque
    ica tatzacuiltilis”. Huan no ocsepa Totecotzin quijtoa ijcuín: “Totecotzin Dios,
    Yejuatzin quinixcomacas huan quintatzacuiltis ipueblojcahuan”.'
  spa-RV-1909: 'Sabemos quién es el que dijo: Mía es la venganza, yo daré el pago,
    dice el Señor. Y otra vez: El Señor juzgará su pueblo.'
  csy-csy: Banghangziam cile, phulamna sia keima a hi, keima in thukkik tu khi hi,
    Topa i a ci sia eite in i he tek hi. Taciang Topa in Ama mihing te thukhen tu
    hi, ci kik lai hi.
  mxq-NT: 'Byeen yajxón nnija̱ꞌa̱m ko Dios jyʉnáñ: “Ʉjtsʉ dʉꞌʉn xypyatp es nbayoꞌoyʉdʉts,
    es tʉyꞌa̱jtʉn nmoꞌoyʉdʉts niduꞌuk niduꞌugʉ tʉydyuꞌunʉn éxtʉm pyaadyʉty.” Es nandʉꞌʉn
    jyʉnáñ: “Pyayoꞌoyaampy ja Dios ja jyaꞌayʉty.”'
  tzj-NT: 'Queri'' nbij chewe como kotak chic jani'' rna''oj ja kajaw Dios cani''
    rbin can quewari'': —Ja ritzelal ja nqueban ja winak anin c''a ninyo'' rjil rc''axel
    chique, anin c''a ninyo'' chique ja rtojbalil ja ritzelal nqueban, ne''e. In jun
    chic ja tz''ibtal can quewari'': —Ja kajaw Dios arja'' ni nuk''et na wi'' tzij
    chiquij ja rtinamit, ne''e.'
  tdt-tdt: 'Tanba ita hatene Maromak rasik dehan nunee: “Hau mak iha direitu foo kastigu
    ba ema nebee halo aat. Hau sei halo aat ba sira tuir sira nia hahalok.” Hakerek
    mos dehan, “Nai Maromak sei foo justisa ba Nia ema.”'
  ron-BTF: 'Căci cunoaștem pe cel ce a spus: Răzbunarea este a mea, eu voi răsplăti,
    spune Domnul. Și din nou: Domnul va judeca poporul său.'
  eng-WEBP: For we know him who said, “Vengeance belongs to me. I will repay,” says
    the Lord. Again, “The Lord will judge his people.”
  eng-FBV: We know God, and he said, “I will make sure that justice is done; I will
    give people what they deserve.” He also said, “The Lord will judge his people.”
  nld-1939: 'We weten toch, dat Hij gezegd heeft: “Aan Mij is de wraak; Ik zal vergelden;”
    en eveneens: “de Heer zal zijn volk oordelen.”'
  bwo-bwo: «Weer weersho tikee, taaye wotit k'awntso dashetwe» ettso koni b́wottsok'o
    danfone, mank'o, «Doonzo bí ashuwotsats angshitwe».
  nch-BL: 'Tojuanti tijmatij para Toteco Dios quiijto: “Na cati nechnamiqui nitecuepilis
    cati amo cuali quichijtoque huan quena, niquintaxtahuis.” Huan nojquiya ijcuilijtoc
    ipan Icamanal Toteco campa quiijtohua: “Toteco quintajtolsencahuas imasehualhua.”'
  quc-TNT: 'Ketam c''ut chi ri Kajaw Dios u bim: “In quinyo''w na ri c''äjisabal wächaj,
    in quintojow na ri rajil u q''uexel ri c''äx ri xbanic,” —xcha''. Xukuje'' cubij
    pa ru Lok'' Pixab: “Ri Kajaw Dios cuk''at na tzij pa qui wi'' ri winak ri e rech
    ri Are'',” —cächa''.'
  tfr-NTPO: Miydëy ga Sbö tjl̈ẽno ga «Ëye l̇l̇ëbo owa shäryono ga l̇l̇gwega ber tjarë,
    shdungga ber tjarë bakoe.» Ga tjl̈ẽno obi ga «Tjl̈apga, e ber ba nopga baĩya l̈i
    l̇l̇gwega.»
  kaq-NT: 'Nea noque yohini tah non honanai: Heanbi tah hen jato copitihi. Hean tah
    hen jato casticanyaxihqui, hihqui. Huetsa rihbi jaa yohuanai ta nesca qui: Papan
    ta jahuen jonibo casticanyaxihquiqui, hihqui.'
  sgb-sgb: Ta muwang tamina ya kapangyarihan ni Apo Namalyari ya naghabi, “Hiko ya
    manumbah, hên mamarusa kanla.” Haka wana êt, “Hiko ya Panginoon ya manatol ha
    pinili ko hên mag-in maának ko.”
  vie-1934: 'Vì chúng ta biết Đấng đã phán rằng: Sự trả thù thuộc về ta; ta sẽ báo
    ứng, ấy là lời Chúa phán. Lại rằng: Chúa sẽ xét đoán dân mình.'
  kxv-kxv: ଇଚିହିଁ ମା଼ର ପୁଞ୍ଜାମାନାୟି, “ବାଦୁଲି ଅ଼ନାୟି ନା଼ ଅଦିକାରା, ନା଼ନୁ ତାମି କାମାତି
    ପା଼ଡ଼େୟି ହୀଇଁ” ଆମ୍ବାଆସି ଈ କାତା ଏଲେଇଞ୍ଜା ମାନେସି, ଏ଼ୱାଣାଇଁ ନା଼ନୁ ପୁଞ୍ଜାମାଇଁ, ଅ଼ଡ଼େ
    ଜିକେଏ “ପ୍ରବୁ ତାନି ଲ଼କୁଇଁ ନୀହାଁୟି କିନେସି ।”
  amu-NT: 'Ee manquiuuya na tso Tyꞌo̱o̱tsꞌom: “Ja tseixmaⁿya na nntioom nnꞌaⁿ no̱o̱ⁿya
    cantyja na cwilaꞌtjo̱o̱ndyena. Chaꞌtso na nnjoom, nnco̱ nntsꞌaa na nntioomna.”
    Ndoꞌ mati waa cwiicheⁿ ñꞌoom na tsoom: “Nquii Ta Tyꞌo̱o̱tsꞌom nncuꞌxeeⁿ nnꞌaaⁿꞌaⁿ
    cantyja na jnda̱ jlaꞌtjo̱o̱ndyena nnoom.”'
  hin-CV: हम तो उन्हें जानते हैं, जिन्होंने यह धीरज दिया, “बदला मैं लूंगा; यह ज़िम्मेदारी
    मेरी ही है” तब यह भी, “प्रभु ही अपनी प्रजा का न्याय करेंगे.”
  spa-BES: 'Pues conocemos aquel que dice: Mía es la Venganza, yo daré el pago. Y
    otra vez, el Señor juzgará a su pueblo.'
  san-BEN: যতঃ পরমেশ্ৱরঃ কথযতি, "দানং ফলস্য মৎকর্ম্ম সূচিতং প্রদদাম্যহং| " পুনরপি,
    "তদা ৱিচারযিষ্যন্তে পরেশেন নিজাঃ প্রজাঃ| " ইদং যঃ কথিতৱান্ তং ৱযং জানীমঃ|
  tdx-tdx: 'Fohin-tikañe i nanao ty hoe: Ahy o famaleañeo, izaho ty hañavake le ty
    hoe: Hizaka ondati’eo t’Iehovà.'
  naf-naf: Nin zet kapigok zeye ke nin nânup, “Yom dopmaŋ mutumindanda mulup ke nen
    mbap.” Ma ŋen ewe pigok zenzeŋaŋ tazin, “Amobotnaŋ ek amŋene ekŋengalen zet zemdelaŋ
    zemindamâbe.”
  grc-MT: οιδαμεν γαρ τον ειποντα εμοι εκδικησισ εγω ανταποδωσω λεγει κυριοσ και παλιν
    κυριοσ κρινει τον λαον αυτου
  vid-vid: Mina natumzela yula yalonjile, “Heni ndohilusila chibida, heni ndohilusila,”
    Na heye nayalonjile kahi, “Mkulu kowatagusa wanhu wa heye.”
  pio-NT: 'Wáalíacawa Wacuèriná Dios idéca íimaca: “Núacata yái yùuwichàidéeripináca
    wenàiwica imàníiyéica ibáyawanáwa. Núacata yái yèeripináca nawèni”, íimaca yái
    Diosca. Idéca íimaca nacái: “Núa Dios, nùuwichàidapiná nùasu wenàiwicawa namànicaalí
    nabáyawanáwa”, íimaca yái Diosca.'
  tsn-tsn: Gonne re a mo itse yo o rileng, “Pusoloso ke ya me; ke tlaa ba duela;”
    yo gape o rileng, “Morena ka sebele o tlaa atlhola batho ba gagwe”.
  amr-NT: “Do castiga huamagkaʼeri i̱jje̱po dakhueaʼ huakaʼeritaj castiga ijmagkaʼapoy.”
    Dios Huairia oʼmanaʼuyate. Kenda oʼnopo̱e̱ne. “Diosa keʼnen aratbuttaj castiga
    oʼmagkaʼapo. Dakhueaʼ e̱gkaʼnayo castiga oʼmagkaʼapo.” Diosbaʼa oaʼ.
  pwg-pwg: Namada takovi da Bada ivona bo, “Taku biwa ana viiya, kovogha ana veresi,”
    ma bade ivona bo, “Aku wawaya ani tupaviresi.”
  cjv-cjv: Tora bengoro i faname? Yai Gumam ka dungua nonon mora kanupunie. Yaromi
    “Na bei moiro tai niki dongua mokom bairo nanan meina niki dongua ari erowaiye,”
    epe dume. Te yaromi ka ta ama dume. “Na Ari Wanopanom moika nanan ganama yokamai
    ipu siro ka kori di erowaiye,” epe ama dume.
  tha-KJV: เพราะเรารู้จักพระองค์​ผู้​ได้​ตรั​สว​่า ‘การแก้แค้นเป็นของเรา เราจะตอบสนอง
    องค์​พระผู้เป็นเจ้าได้​ตรัส​’ และได้ตรัสอี​กว่า ‘​องค์​พระผู้เป็นเจ้าจะทรงพิพากษาประชาชนของพระองค์’
  por-BR-2018: 'Pois nós conhecemos aquele que disse: A vingança é minha; eu retribuirei,
    diz o Senhor. E outra vez: O Senhor julgará o seu povo.'
  mhl-mhl: Buŋo mo iŋi pega, “Minde mibe, nunde gube, ende ebe oi nonde gio. Nonji
    ŋiŋigo buŋoyaŋunde geoine bokiriebemiŋ.” Jikigaru buŋo mo iŋi miko pega, “Ofonji
    kufufuŋpuine ŋoŋore buŋo osoeru mitariiŋ.” Mo moji oŋu miya, niŋoji oi manegobeneŋ.
  klv-klv: Husur datolǝboi aGot egaii toke, “Nasisilan ipat len ginau, dereh nilav
    nap̃urp̃uran mai gaiug hǝn nǝsaan gotogole.” Ikele am ke, “Nasub̃ aGot dereh tisab̃
    sǝhoti ke nǝvanuan san gail lipanis o teb̃uer.”
  bco-bco: Godeya꞉ ene bugo꞉ amio꞉ a꞉la꞉sio꞉, “A꞉ma꞉la꞉lo꞉ wa꞉dema꞉no꞉wo꞉ na꞉no꞉.
    No꞉no꞉no꞉ falasilakiyo꞉ wa꞉lo꞉ dimia꞉no꞉.” A꞉la꞉ta꞉ga꞉ eyo꞉ to nowo꞉ a꞉la꞉sio꞉,
    “Alan eyo꞉ kaluka꞉isale enedo꞉wo꞉ mo꞉walilaki aloba꞉ma꞉ib.” To welo꞉ sio꞉ Gode
    a꞉no꞉ niliyo꞉ o꞉li fanda asulo꞉ ko꞉lo꞉lab.
  kdl-NT: Tsu reve ta̱ Kashila̱ ka danai, “Ma yan ta̱ aza ɗa a yain ukuna u cingi
    mavura. Ma tsupa le ta̱.” Kpam dem u dana ta̱, “Magono ma Zuba ma yanka ta̱ ama
    a ne afada.”
  apu-NT: 'Aimarotari ia sãpiretakari. Iua txari: Notanoka xikatxirauata. Notanoka
    misiritanako ninoa imaerekanina xika, itxa Teoso. Apaka Teoso sãkire iõkatsopatakori
    txari: Apiananirinoka sãpiretari kãkiti inakitiakori misiritiko.'
  roo-roo: Uvare rera-a eera ira-ia taraipavioveira ira oiso puraroepa, ‘Ragai auearo
    vao vuri vovou vo voriaro vatepasa. Oa tuuavere rutu rerapa.’ Ora oreovu ita vao
    oa purareva oiso, ‘Turaro ora rera voeaaro varaaro vuri vovouro rovirieireverea
    rara.’
  miz-NT: 'Ntá tsi ini ō tsí kade ntaa Xúva kō né, dɨvi ña kākaꞌan ña: “Xuꞌú ne, kuéꞌē
    u é ntōꞌo ñaꞌa san. Xuꞌú ntanáa ú ni ñā”, kaꞌan Xúva kō. Ne, kakaꞌan xtúku ña:
    “Xuꞌú ne, natsodo kūꞌvé u iña ñaꞌá ko”, kaꞌan ña.'
  qvz-NT: 'Ñáucanchi jatun Dios casna rimashcata yachanchi: Mana alita raccunataga
    ñucami paiguna mana alita rashcagunamanda llaquita nishca. Chasnallata nishca,
    ñuca quiquin runaguna juchata rashcata alita yachasha taripashami nira Yaya Dios.'
  deu-ELO: 'Denn wir kennen den, der gesagt hat: “Mein ist die Rache, ich will vergelten,
