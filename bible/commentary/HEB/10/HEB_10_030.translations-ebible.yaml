  gaq-gaq: “ନିଂ ପ୍ରତିସଦ୍‌ ଡୁଂଣ୍ଡ‍ଏ, ନିଂ ଡଣ୍ଡ୍‌ବିଣ୍ଡ୍ରେ” ଏନ୍ ସାମୁଆଁ ଜା ବାସଙ୍ଗ୍‌ବକେ,
