    he,” a tah vy.
  sey-NT: 'Maipi asayë, Maijaꞌquë caseꞌe: “Pa̱i yoꞌoseꞌe nuñerepa ñaquë ne deꞌhuaye
    cato yëꞌë yoꞌoye aꞌë. Yëꞌëpi sa̱isiꞌi.” Cuiꞌne yequeje̱ capi: “Maijaꞌquë i̱ pa̱ire
    ñaquë i̱ohuaꞌi yoꞌoseꞌeje̱ paꞌye sa̱ijaꞌquë api.”'
  nvm-nvm: No vierafe Godri e iji kege ma isenisegin igia arafiriak. Ijefuon maiji
    fun Godri koikfuon buk akaij ijia kuai, Na koiknun una e iji bu ise rejo iji roib
    ise rediak. Regavo na una roib ise buon ijefuon arafiriak. Regavo buk kafar be
    ijia fu madu una vuak be ijeg kuai, E Bomana ijar efuon ijiebuon ise iji kege
    mazim giakno kuain.
  mps-mps: Dago koneani, te Godigo me sogo po weyu te po wai, “Te dwai kolesaga wei
    ponobo sę, te eno yabo sę dao. Ena digi eno te dwai dene sabo te wei ponaibao.”
    Tama dago koneani, agai po ma wai, “Genuai Bidi aga digi aga we bidi augwali te
    po tų ebode dagalaibao,” te po wai dao.
  pab-NT: 'Hiyaiya, koxaka Enore exakere iraehenere kakoa wawaiyoreta: “Nakatolikoaretyoaite.
    Tyomahitere akeretaite namokahene”, nexa Xekohaseti. Exahe hoka nehitiya: “Exahe
    ite nokaxaikoniharenae iniyalahare tyomehenaha hoka hatyo nahalakoa iniyalahare
    namokahene”, nexa Enore.'
  llg-llg: Manetualain kokolak nitak nae, “Au aena hak, fo bala hataholi manggalaun.
    Ma neu ko Au tao tungga leondiak.” Ma nana sulak bali nae, “Manetualain ndia,
    na Lamatuak. Neu ko Ana natuda huhukuk neu Ndia hataholi nala”.
  kyf-kyf: '«Kpasasɩe mɩa, na -nʋ -wa. -We ka ''klʋ nyɩmɛ kaa, -amɩ wlaa we.» -Ɔ gbaa
    we, -a -yi ɔ. ''Ɩn ɔ nɛɛ ''yaɛ: «Jejitapɛ yia ɔ nyɩmaa -yɔgbʋ ''wʋbhua.»'
  tpi-tpi: Yumi save, God i bin tok olsem, “Bekim rong, em i wok bilong mi. Mi yet
    bai mi bekim rong bilong ol na mekim save long ol.” Na em i tok moa olsem, “Bikpela
    yet bai i skelim pasin bilong ol manmeri bilong en long kot.”
  mih-NT: 'Ta sito maa yo sii ra i catyi: “Yuhvi cuu ra cua cañi sii ñiyɨvɨ. Cua tasi
    tuñi sii ñu sa cuenda sa ña vaha sa i zavaha ñu.” Ta iyo tucu inga nu catyi si
    tyehen: “Cua tyicuhva ra ndyaca ñaha sii yo sii ñiyɨvɨ sii ra.” Catyi si.'
  qvh-NT: 'Jusalicogcunapäga Tayta Diosninsi nergan: “Mana chasquicamagcunataga quiquëmi
    mana cuyapaypa castigashäpä.” Saynömi mastapis nergan: “Chasquicarcamar jusalicular
    cawagcunataga quiquëmi juzgashäpä.”'
  kms-kms: Te pugri beghi nei bab God nikinne bu nari, “Ngene wute yumbo ur brequ
    rind ye te oyi gidiny. Aye segi. Nge ni mai keny ye.” Di God nikinne wand aye
    nari, “Nge Yumbui, nge ning wute ir kawo ye.”
  agn-agn: Tenged gata-wanan ta nga ang Dios mismo tang minaning, “Yo tang balang
    melet; yo tang magsilot.” Ig ganing pa, “Ang Gino magosgar ong mga tawan na.”
  nhi-NT: 'Itquixmatih Yehuatzin naquin ihquin oquihtoh: “Yen neh naquin inquincuipilis
