  ote-NT: 'Nujʉ́ dí pa̱hʉ gue Ajua̱ bi ꞌñena: “Nuga go ma uɛnda ga øtꞌa ra tsꞌʉtbi,
    ne ga juꞌtuabi ngu rí ꞌñepabi.” Nehe bi ꞌñenaꞌa̱: “Nuga ma ga ha̱ꞌmba nguɛnda
    ma hnini.”'
  wnu-wnu: 'In mom qoyam, Munon Aib ete qamarei: “Qomon boru taui igaramau eng yonou
