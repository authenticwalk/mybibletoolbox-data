    soꞌnji yahino wonyoꞌnjo soꞌnjimo yano ilofonefoho.
  yon-yon: “Ambarakmi ye kakman koni kuu neman, nembed kuye dabab konaniin.” ande
    yedmoonman kuu nubkaad kuda. Kwane angkon yedmoon, “Yarimanbed ye karuwa nimaya
    yaa wengyundandaneen.” andoon kii.
  poi-NT: 'Tánixpɨcpa jém nɨmnewɨɨp: “Ɨch anait́ derecho iga antségáypa jém malopɨc
