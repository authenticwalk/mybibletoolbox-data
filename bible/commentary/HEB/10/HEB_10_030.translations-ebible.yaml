  eng-WEBPB: For we know him who said, “Vengeance belongs to me. I will repay,” says
    the Lord. Again, “The Lord will judge his people.”
  gfk-H: I palai bia na ngan hua kanong dahat nunurei tar Kalou nong ga tangai bia,
    “Iau nong iau ni balu ira mataniabar uta ira nudiet sakena. Iau ni hapidinau diet
    haruat ma ira nudiet gingilaan.” Ma ga tangai habal bia, “Iau no Watong, iau ni
    kurei ira nugu mataniabar.”
  viv-viv: FaꞋina Yaubada a kahalamanena, Bana gigahe gigayo, IyaꞋeku kaliva adi matahiwadi
    ganaveledi. Iya ganalaufata. Kadu yana gahe saꞋeyana ma gigayo, Iya Kaiwabu yaku
    kaliva ganavedewayaugidi.
  yao-yao: Pakuŵa tukummanyilila jwelejo juŵatite, “Kuuchisya magambo kuli kwangune,
    uneji chiuchisye.” Sooni ŵatite, “Ambuje chachalamula ŵandu ŵakwe.”
  tgp-tgp: Matan r̃a levosahia vara haratu sei mo lo verea mara, ‘Enau a pa kele.
    Enau a pa mele sile na volira i tataholo na sava la vaira.’ Ale mo mele verea
    mara, ‘Moli i pa ari na nona tamlohi.’
  auc-NT: Wængonguï, “Botö tömëmo në panguïmo ïmopa. Wïwa näni cædïnö beyæ̈ eyepæ̈
    pönï godö pämo wæcædänimpa,” angacäimpa. Ayæ̈, “Botö në Awënë ïnömo inte botö
