  pan-pan: ਕਿਉਂ ਜੋ ਅਸੀਂ ਉਹ ਨੂੰ ਜਾਣਦੇ ਹਾਂ ਜਿਸ ਨੇ ਆਖਿਆ ਕਿ ਬਦਲਾ ਲੈਣਾ ਮੇਰਾ ਕੰਮ ਹੈ, ਮੈਂ
