    igul eg murai.” Uwait nug kolital aneun, “Iz Uwait Ban, izanag izal duailel sisiarai.”
  ctu-BL: 'La cujil jiñʌch lac Yum tsa'' bʌ i yʌlʌ: “Joñon mij q''uextan jontolil.
