  agm-agm: 'Amɨ Autaahaatɨho utaaso satatɨ saisoaisɨ komɨ kaimumwaaŋɨ kamwaaŋɨ yaawɨhandɨ
    apɨpaahɨ awaindɨhandɨ numwɨtaise taatɨ nyahɨ mmonaatɨ gwɨnyaahaayo. Amɨ pɨwɨha
    wa Autaahaatɨho sawaho satatɨ katisɨha nyahɨ aimɨ gwɨnyaawaahiyaane. Iyataatɨ
    ko pɨwɨha satisɨhaapɨto: “Nɨnɨ nɨwahonɨnɨ isɨhiya usa kiyaamɨ ambɨpatɨ maarɨho
    yaawɨhandɨ maipɨhandɨ kiyohɨtɨhandapɨ numwɨtandɨhiyai amɨ kandɨhɨ numwɨto. Aindɨ
    kiya maipɨhaiwa kiyohɨwaiwaapɨ wihoaaŋɨhandɨ kiyai yaawahandɨ numwɨto,” tatɨ katise
    tatɨ jɨpatɨpindise. Iyataatɨ amɨ waisangi ko satise. “Nisɨ isɨhiyai kawitandɨhapaapɨ
    nɨnɨ Autaahaatɨhonɨnɨ nɨwahonɨnɨ gwɨnyaatɨ tipɨtapaatɨ usonɨtɨ kawito,” tatɨ katise.'
  ubr-ubr: Ot tasagob God iyau, “Ato osi sabu iyabon bobo komasis sefofour on Yau
