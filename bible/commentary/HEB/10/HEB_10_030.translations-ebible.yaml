  gym-NT: 'Ngöbökwe ni mikadre ja ngie nuen ye gare nie, ñobtä ñan angwane ni Dänkien
    Ngöbö käkwe niebare krörö abko tä tikani niara Kukweibtä: Ti ara jire käkwe ni
