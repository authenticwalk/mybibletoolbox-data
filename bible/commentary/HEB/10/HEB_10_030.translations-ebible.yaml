  grc-F35: Οἴδαμεν γὰρ τὸν εἰπόντα, «Ἐμοὶ ἐκδίκησις, ἐγὼ ἀνταποδώσω, λέγει Κύριος»·
    καὶ πάλιν, «Κύριος κρινεῖ τὸν λαὸν αὐτοῦ.»
  cav-NT: 'Bahuedya ecuana Yusura quisarati acuareque: “Ique dutya canerecatishaquique.
