  bgg-bgg: Nawaithek ro lububo rek pha ji shii amua rabo, chiihphado, nyieliieshii
    jine bajoboh lasen mua ruii phro.
  eng-TCENT: Therefore do not throw away your confidence, which has a great reward.
  eng-BSB: So do not throw away your confidence; it holds a great reward.
  cpu-NT: Irootake eero povashaantantaro okaratzi paventaanaari, tema iniroite impinayeetaimi
    apaata.
  san-ASM: অতএৱ মহাপুৰস্কাৰযুক্তং যুষ্মাকম্ উৎসাহং ন পৰিত্যজত|
  tac-NT: Alekeri pecha majálime júkó. 'Emi 'we 'la bijchígisiká Onorúgame 'we 'la
    nejkúrime ko, 'liko asíriga 'la semátiri raweli narémala 'emi.
  eng-WEBPB: Therefore don’t throw away your boldness, which has a great reward.
  gfk-H: Io hua, waak muat hamalum sei no numuat tuntunur na balamasa kanong Kalou
    na hawatong muat ing muat tur na balamasa hua.
  viv-viv: Medema faꞋina yami asevatu keke wanahegeni. Au wanaꞋatuvefaꞋila be aimo
    ami laufata yamumuna Yaubada ginavelemi.
  yao-yao: Kwayele nkakujasa kulimbangana kwenu pakuŵa chikumpe ntulilo weukulungwa.
  tgp-tgp: Ha sopo tinar̃ihi na nomim rasua r̃ilangi hin Moli, hina purongo vara sava
    i pa masese. Ha r̃omr̃omia vara voli nomim rasua sei i pa mai mo tavera jea matana.
  auc-NT: Ïninque, Mönö wede pönënö beyænque eyepæ̈ pönï ænguïmö ïmompa, ante ëñëninque
    mänïnö mïni wede pönënö ante wido cædämaï ïedäni.
  kbc-NT: Enice idioka limedi mawii mabo ɡ̶adaaleɡ̶ena manakatoni Aneotedoɡ̶oji, igaataɡ̶a
    yajigotedaɡ̶awa niɡ̶ica ɡ̶anaɡ̶ajegi anele.
  bmh-bmh: Guzenaimai, ag getal agal oiagab Uwait en petak emen go i utan. Agal oiagab
    Uwait en petak emen guzental mai dabi, Uwait nug aiu ses gonugau ece naliu maramau.
  ctu-BL: Jini cha'an mach mi la' sʌt i ch'ejlel la' pusic'al, come añʌch ñuc bʌ la'
    chobejtʌbal woli bʌ la' pijtan.
  meq-meq: Hərwi niye, kâ gərum ha məpe mədzal gər kurom abəra ka Mbəlom bay, hərwi
    taɗə ka rəzlumay a gər huya na, Mbəlom ma vəlakumeye magogoy haladzay.
  noa-H: K'odamnaan, jãg pãachdëu hʌ̈k'a nʌmjöta warag hogdʌba hʌ̈k'anaat, hĩsin par
    k'ãijã maadëu hʌ̈k'a nʌm ha k'ĩirjuba. Pãach jãg durrum paar deegan, Jöoirau nem
    hajap'am pöoma wai sim.
  alp-NT: Hoko kwali betaya, imi hleke bei imi maka hlaleke yake. Le sepo imi hlaleke
    rame hoko namake imi supu hadia elake.
  san-VEL: ataeva mahaapuraskaarayukta.m yu.smaakam utsaaha.m na parityajata|
  kbq-kbq: Hu'negu e'i ana hanave kamentintima Ramofontema hunte'nana zana otro. Na'ankure
    ana hanave kamentintiretira tusi'a miza erigahane.
  kbh-kbh: Chcasna, ndoñe s̈matjajbaná ainaniñe bëtscá añemo jtsebomnana, ni Bëngbe
    Bëtsábeñe sempre jtsobátmanana; er chca s̈mobatmánayeca, Bëngbe Bëtsá echanjama
    ts̈ëngaftanga bëtscá uacanana soyënga chábiocana chas̈motsebomnama.
  ron-LSB: De aceea, nu aruncați la gunoi îndrăzneala voastră, care are o mare răsplată.
  pon-pon: Komail ari der kajela omail liki, me pan kareda katinpa Iapalap.
  nhe-BL: Huajca xijsenhuiquilica ximotemachica ipan Toteco yonque intlaijiyohuíaj,
    pampa yajaya inmechmacas se hueyi tlaxtlahuili nepa elhuicac.
  sps-sps: Faunot vaare me na faason ana paparaa tana Tsunaun ma kajiaa en ya, kainon
    to tana rof ge iring te ruak non ya. Fakats a tafan tsian tsumi, tana saa mi suu
    me na faason.
  wnc-wnc: Sike tapduu waomune ginda Anutue kekeknga wa natayuking kaknga ma tewam.
    Aho. Anutue kekeknga natayukingu waakngata ginu take siknga gatandamik.
  bus-bus: Beee yãnzi àton tó a wↄ́rↄngↄ kɛ̀ àre vĩare bíta kɛ̃awaro.
  gub-BL: Pekàg tuwe nehe, hehe pezeruzar ire pepytu'u 'ym pà nehe. Ta'e aze pezeruzar
    tuwe hehe nehe, pepytu'u 'ym pà nehe, Tupàn uzapo putar ikatuahy ma'e peme a'e
    nehe.
  imo-imo: Oi aku teko teringi mele altoko pilkolio paimbo lipe tapondoromo. Paimbo
    aku tepo molomolo, ningo enge ningo ipuki tiringi mele kinye tiye naa kolangei.
    Enge ningo ipuki tiko molonge wali akumunga mele penga timbelona eno awili teko
    linge.
  boj-boj: Kumbra bole niŋgi nami yoqneb qaji deqa olo are qaloqnsib yoqniy. Osib
    nuŋgo areqalo Yesus qa siŋgilateqnub qaji di geregere ojesoqniy. Niŋgi olo urataib.
    Niŋgi uratqasai di mondoŋ niŋgi awai tulaŋ boledamu oqab.
  eng-DRA: Do not therefore lose your confidence, which hath a great reward.
  knf-knf: Nawutan keeri kaţañan phaţ ţiki mnhaţ mënţ mankaaŋ kë nakyeenk katuum kaweek.
  san-KHM: អតឯវ មហាបុរស្ការយុក្តំ យុឞ្មាកម៑ ឧត្សាហំ ន បរិត្យជត។
  arn-NT: Afeluwkilmün tamün maneluwküleael, fey tüfachi dungu mew am llowalu eymün
    kiñe fütra kullitun reke.
  zas-NT: Zeel ad gusaꞌndi guialrliladxidi Jesucrist, din por guialrliladx guin dád
    zagdxe na̱j ni tiaꞌdi.
  ken-NT: Bǎkɛ́ rɔ yɛ nɛsɨkɨ ntɨ ɛnɛka. Nɛ́twɔ nɛ bɛyǎ nsáy.
