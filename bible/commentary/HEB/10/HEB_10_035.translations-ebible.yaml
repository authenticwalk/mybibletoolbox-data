verse: HEB.010.035
translations:
  kpx-kpx: Iale lainaho la onobenobe keta huhulahagelive. Isito negolahalive elike
    ibina baluga maleve.
  okv-H: Eto ungota hamo ta sovera ari amina ungota hotari peni be avo humbasova avoeto
    hamo ta sovera ari avo gosukavojo
  tbo-tbo: Uyahinei omi witumagana ona womomohihi ma ega ona nugonugotapiya, babana
    apo yohola omi meiha dewadewa dumana ona tuhagaya.
  mal-C: മഹത്തായ പ്രതിഫലം നിങ്ങൾക്കു ലഭിക്കും എന്നതുകൊണ്ട് നിങ്ങളിലുള്ള അചഞ്ചലവിശ്വാസം
    പരിത്യജിക്കരുത്.
  grc-SR: Μὴ ἀποβάλητε οὖν τὴν παρρησίαν ὑμῶν, ἥτις ἔχει ⸉μισθαποδοσίαν μεγάλην.⸊
  bgc-bgc: ज्यांतै अपणे दुख म्ह भी बिश्वास म्ह बणे रहों क्यूँके उसका ईनाम बड्ड़ा सै।
  khz-khz: Voia pakunai gemi tugamagi tiligara nea ragaina pio piatogara. Kwalana
    neia voina kamu iwavagi pio vegapia.
  deu-TKW: So werfet nun eure Zuversicht nicht weg, die einen so großen Lohn hat.
  zsr-NT: Naꞌa, cutu ucaꞌnliꞌ lë naꞌ runliꞌ löz, le nachë́ꞌ tu le zxön ubiꞌë queëliꞌ
    Dios.
  lin-lin: Boye, bobungisa elikya na bino te, pamba te lifuti monene ekangani na yango.
  hns-NT: Ohie se hiemmat na haar bakie bharosa kar, tab toelogke ek barka ienaam
    mielie.
  noa-E: Khodamnaan, jãg pãachdëu ʉ̈kha nʉmjöta warag ogdʉba ʉ̈khanaat, ĩsin par khãijã
    maadëu ʉ̈kha nʉm a khĩirjuba. Pãach jãg durrum paar deegan, Jöoirau nem ajapham
    pöoma wai sim.
  eng-EMTV: Therefore do not cast away your confidence, which has a great recompense.
  mib-NT: Núu súcuan te ma siaá rō jnūhun jeē ní candíje ndije ró jéē váha ni yā,
    chi cuehē ndasɨ́ táhū nihīn rō sɨquɨ̄ ún.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ निस्‍सेबा नसाःन्‍निन् मे़ले़रे़म्‍मिम्‍ने़ॽओ॥
    खे़ल्‍ले़ यम्‍बा हाङ्‌से़म्‍मिन् तारुरो॥
  xnj-xnj: Hinu, muvya na ukekesi yati yikuvapela njombi yivaha.
  mmx-mmx: Kuren la nemen mita soxope lununu atnimi. Do minam tebeng lolos teren,
    Moroa naba raba nimi mi leveloklox anarong i nunuan aleng.
  cbr-NT: —Usai cana 'iacë —quiax manúquinma camina min 'acësabi oquin Jesucristomi
    catamëti ëntima 'ain. Ami catamëcë 'aish camina a cupí nëtë́timoi abë Nucën Papa
    Diosan nëtënu 'iti 'ain.
  tee-NT: Pus ju chavai jantu ana'unt'it ni ca palai k'ox cava ni jantu na chun ju
    alhilac'ap'ina'it'it ju Cristo. Pus ni va tachi alhilac'ap'ina'it'it ju yuchi
    pus ca'alina' ju k'ai mintalhaja'an.
  eng-LSV: You may not cast away, then, your boldness, which has great repayment of
    reward,
  cak-NT: Romari' man timalij niya' iwánima riq'uin ri Dios. Roma can c'o jun nimalaj
    ruq'uiexel ri nuc'om-pe ri' chiwe.
  pah-NT: Nurã ti tapejikopigi Tupana'ga rehe. Pe jikohetero g̃waramo po ti Tupana'ga
    imbuhuri ikwepykava pyryva'ea pe me nehẽ.
  sja-NT: Jõma ma et'ewa jarada wãara perã, waaweenáatɨ. Tachi Ak'õrepa k'ĩsia iru
    bɨ parãmaa ne-inaa pi-ia teeit'ee.
  xed-xed: Mantsa tama, ŋavawa ŋa ka dzaʼa kuni ta kəma ta kəma nda fata ghəŋa ghuni
    ta Lazglafta. Ka ŋavaŋa kuni, dzaʼa mutsay kuni ta nisəla ghuni dagala.
  mks-NT: Ña̱ cán quéa̱ a̱ jándacoo ndó ña̱ cándeé ini ndó Jesús jáchi̱ tandaa qui̱vi̱
    quia̱hva cua̱há Ndióxi̱ ña̱ va̱ha nu̱ ndo̱ tá cándeé ini ndó mé á.
  gfk-S: Io kaie, waak mu hamalim leise no numu tuntunur na balaraan kinong God na
    hawatong mu ing mu tur na balaraan hobi.
  bmu-bmu: Miaŋgöra awösamkakakŋini mönö nalö kewöŋe kude gila mosötme. Mi kude mosötketka
    Anutunöŋ mönö miaŋgö töwaŋi ketaŋi eŋgima.
  dgz-dgz: Ap menan, God inap epara ega ya wakaumai iwa epara ega ame garewa mega
    baware iragen God enapen wandia.
  eng-GNV: Cast not away therefore your confidence which hath great recompense of
    reward.
  zaa-NT: Bittu guthà'na le ttu lado confianza nu té qui' le lani Tata Dios, porqui'ni
    por fe qui' le lani e nna íl·lani iỹeni recompensa para lebi'į.
  eng-WEBSTER: Cast not away therefore your confidence, which hath great recompense
    of reward.
  guh-guh: Bajaraxuata pëtsa pacopabame panesivanajamatabëcuenecopatsijava Diosojavabelia
    papecayavenonaenexa. Dioso cajena athëbëtatsia pacarajutsiana ayaicuenejava panenajamatabëcuenecopatsixae
    bajaraponëjavabelia.
  bon-bon: Yoo, cuta ai padare cabu weene wälu gone! Weene miiji cängena kokre cama
    inajininuge weeme ätrunga cabu, piba weeme babo miiji daremu cirege päpäna.
  nhw-BL: Huajca xijsenhuiquilica ximotemachica ipan Toteco masque antlaijiyohuíaj,
    pampa yaya anmechmacas se hueyi tlaxtlahuili nepa ilhuicac.
  swh-ONEN: Kwa hiyo msiutupe ujasiri wenu, kwa maana una thawabu kubwa mno.
  wbi-wbi: Pa uluo namulataghagha uvukangali vwinu vuno vuli nuluvumbulilo luvaha.
  bba-bba: Ǹ n mɛn nɑ, i ku wɔruɡɔru kpɑnɑ, domi ten ɑre kpɑ̃.
  eng-KJVCPB: Cast not away therefore your confidence, which hath great recompence
    of reward.
  kgk-NT: Pende py'amirĩ e'ỹ reheve Nhandejáry reko irũ ramo peiko ramo, ome'ẽ va'erã
    peẽ-my pene rembiapo porã repyrã. Upéa-gwi ani penhembopy'amirĩ uka teĩ kuri.
  waj-waj: Ivaara ngia mmuaararaivaa varoovaara sa ngii pirisakiaivee. Fai ngia Anutuuqaara
    kutaavaivee kiaa kiada yaagueeqama varidada irisai yoketaivaa varaaravai.
  cpy-cpy: Rootaki eero pookantawo okaatzi pawentaa-naari, tema osheki ipineeteemi
    paata.
  mpx-mpx: Inoke wami atimatuwa toto valila ni gasisi, kaiwena ebo nuku ola, abwe
    mola bwabwatana nuku ahe.
  wbp-wbp: Nyurrurla karlirr-yaninja-wangulurla Kaatuku nyinaya, walalurla warrarda
    nyinaya, kapu-nyarra nyiyarningkijarra ngurrju yinyi.
  luo-luo: Kuom mano, kik koro uyie chir mane un-go lalnu, nikech obiro kelonu pok
    maduongʼ.
  nhe-NT: Huajca xijsenhuiquilica ximotemachica ipan Toteco yonque intlaijiyohuíaj,
    pampa yajaya inmechmacas se hueyi tlaxtlahuili nepa elhuicac.
  aii-aii: ܒܵܣ ܠܵܐ ܪܲܦܹܝܬܘܿܢ ܗܹܒ݂ܝܼܵܘܟ݂ܘܿܢ؛ ܐܝܼܬ ܠܵܗ̇ ܦܘܼܪܥܵܢܵܐ ܓܘܼܪܵܐ.
  esk-NT: Taamna pisigilugu taluqsrairrutiqaġitchi Ataniġmun. Kamanaqtuamik akiḷiusriaqaġniaqtusri
    nikaitkupsi.
  msb-msb: Kaya dili niyo pagwaraon an iyo pagkakusog san buot sa pagsarig kan Cristo
    kay may kaupod ina na dako na premyo.
  cpa-NT: Hi² jøng² tsa¹tiuh¹³ hniah¹² jǿg³ ma²ŋih³ hniah¹², jǿg³ jmo¹ hi² tanh¹ hniah¹²
    hi² hiug¹² dsio¹.
  dso-dso: ସେଟାର୍‌ପାଇ ତମର୍‌ ସାଆସ୍‌ ଚାଡାନାଇ । ମାତର୍‌ ସେଟା କର୍‌ତେରୁଆ । କାଇକେ ବଇଲେ ତମର୍‌
    ଇନାମ୍‌ ବଡ୍‌ ରଇସି ।
  meu-meu: Taunabunai, emui boga auka basio negea; ia davana baine bada.
  yva-NT: Maisyare omai ti, vemo wapo wapa anave rapaya nora! Yara wasanuga ntindimu
    wapa anave rai, wea indati Amisye po ama ine raugaje wasai.
  dgc-dgc: Kanya diyan kam maibutan nadid ta kéasa moy ta Diyos. Da éng umasa kam
    diya ta mahusay, éy atdinan na kam ta dikél a gantimpala.
  zpm-NT: Nana sca, scaque dziits goḻso; sac teḻne tibaque gnalo to Dios, ible zgaa
    to guieḻnzaac ne gneedz me.
  hix-NT: Àro wyaro teryewhamnohsom me oyehtokonye, towankaryhe rma mehxatxkon hamà.
    Àro ke, towankaryhe roro rma ehtxoko. Towankaryhe oyehtxoho kom hoye ro, towakryexem
    me rma haxa manatxhe hampànà.
  sim-sim: Hako ter jirin amu sawenduwa, mas kwambuk ji sindari nombo oson indik ji
    hishihi os mas ji sindari hom avak erem ji sika. Uhundanak Avui Wasilaka kumak
    avak wasan or hakwa jir.
  npi-ULB: त्यसकारण, आफ्नो निश्‍चयतालाई नगुमाओ, जसको ठुलो इनाम छ ।
  cgc-cgc: Gani, dili nyo talikuran inyo na pagsalig naan ta Dyos tak daw magpadayon
    kaw ta inyo na pagsalig, may dayad na bales.
  tim-tim: Aregât Anutu nâŋgaŋbiâ biwiyeŋe sândugiep aregât bo hâkâŋ akmâ panmâ âmâ
    hâuŋe âlepŋe humo membai.
  yor-yor: Nítorí náà ẹ má ṣe gbé ìgboyà yín sọnù, èyí ti o ni èrè ńlá.
  wos-wos: Wungi retengukaka sarékéta guni yamba rookénguni. Guni Godna hundi jémba
    xékéngut, God hukémbu guniré yikafre male hurutandé. Wu yikafre joo dé.
  emp-NTPO: Maʌ̃ bẽrã bãrãba Ãcõrẽ ĩjã panʌra igararãnadua. Ĩjã pananibʌrʌ, Ãcõrẽba
    bajãne ne biada waib̶ʌa diaya.
  eng-F35: So do not throw away your confidence, which has a great recompense.
  ind-ind: Jadi, tetaplah berani dan jangan ada seorang pun di antara kalian yang
    melepaskan keyakinan pada Kristus, yang sudah kalian pegang teguh sampai sekarang.
    Keyakinanmu itu akan menghasilkan upah yang besar.
  pes-OPCB: پس اعتماد و اطمینانی را که به خداوند دارید از دست ندهید، زیرا پاداش عظیمی
    در انتظار شماست!
  mpt-mpt: Sino ibo sbal mabianiba Gode kukubo nekek ge wafu binibbio kesoa memalo
    kukub misiamo ib dimo tam tlamo o tolo mo tosiam bianibta ib kukub ayamo mo deibonimibe!
    Niminbabe, ibo Gode kukub ayamo nekek ge wafueib mole e ib kukub ayam olo molo
    yang kenea inamin namin ayamo doyamabebe.
  ssx-ssx: Ika꞉ aela꞉ baasa꞉ hau na mina꞉pa꞉lapa꞉peke. Pa ekipeke. Ika꞉ koto epeke
    hauna꞉ epeke yenki tieke milimikie.
  mkl-mkl: Nɑ nŋu, i mɑɑ̀ fũsi idɔ ku bubɑ nŋɛ ɑwɔ, domi ribɑɛ í lɑ.
  gaq-gaq: ତେନ୍‌ସା ବର୍‌କସ୍‌ ଆଆନ୍ତାର୍‌ଗେପା ଡାଗ୍‌ଲା ସତ୍‌ ବର୍‌କସ୍‌ନେ ମ୍ନା ଇନାମ୍‌ ଲେଃକେ
    ।
  gof-RNT: Hessa gisho, gita woytoy de7iya hintte minotethaa yeggofite.
  unx-unx: ଏନାମେନ୍ତେ ଆପେ ଜୀଉରେ କେଟେଦ୍‌କାଦ୍‌ତେୟାଃ ଆଲ୍‌ପେ ଆଦେୟା, ଚିୟାଃଚି ଏନାରେ ପୁରାଃଗି
    ନାଲା ନାମଃଆ ।
  gah-gah: Lá iki minamó nenazo, itína nene Ómasimú gele zageakatini ahulamilo. Nenémo
    minoko alika meinava napa ale utó oleketanogo ive.
  lcm-lcm: Asukang vang, mi ago ta atolongon palau an ani tutuman ke milapo nas ia.
    Tung akitmat kuluna na mi an luk lak a seupok lava.
  aer-aer: Arrantherre ingkirreke Ngkarte-ketye artepe untyeme-irretyale anaye, Renhe
    akwete arratye itelarerlte-anaye, Rarle arrenhantherrenhe arne mwerre akngerre
    areye anthetyenhenge, arrantherre-arle Renhe atnerrele akwete apenterlte-anemenge.
  qvc-NT: Chayri qamkunaqa ama disanimakaychu. Chaqa Dyuspi mana shaykuq yuyakushpaqam,
    suq ancha shumaq primyuta ringillapa ch'askiq.
  tgl-ULB: Kaya nga huwag ninyong isasawalang-bahala ang inyong pagtitiwala na may
    dakilang gantimpala.
  cbs-NT: Jaskawen taexun man ikunwainan, benuyamakanwen, man ma jaki chiti ika bika
    tenemiswen taexun matu ichapa manakuxanikiki.
  xtm-NTPP: Chukan kúu ja ndimaa jin kukanu ini ni Su'si ma, vaa kua'a xeen ja ndataa
    ya ma.
  nnq-nnq: Makaoyangaje lihyobalelo linu, gambu lipakumpe hupo ngolongwa muno.
  bao-NT: To biri Jesucristore mʉja ca tʉo nʉnʉjee niirijere yerijãaticãña. Teera
    añurijere pairo mʉja ca tiicojo ecoro mʉjare tiirucu.
  san-ORI: ଅତଏୱ ମହାପୁରସ୍କାରଯୁକ୍ତଂ ଯୁଷ୍ମାକମ୍ ଉତ୍ସାହଂ ନ ପରିତ୍ୟଜତ|
  huv-NT: Nde paxiüm icueajiün; ich leaam imeajtsan aaga najneajay leaw apmeajndiün
    tiül cielo.
  otn-NT: Da̱mi̱ hya̱hʉ za̱mmʉi ngue gui sigue da̱ ngu̱t'a̱ gui 'yøthʉ yø pa di̱ map'ʉ.
    Porque xa̱ndøngu̱ ra̱ nju̱t'i̱ bí ja ma̱hɛ̱ts'i̱.
  nop-nop: Ale yoŋ adi fafaŋehik gweheye mu tubune fafaŋe tiŋa hatigene kougoŋ tuwaŋiŋ
    loloŋnit beneeŋ.
  obo-NT: De-en yo row woranna kos koniyun kodsalig to Monama, su dakkoo en kos ganti
    nod kotanggap dow pomon kandin.
  cak-ENT: Roma c'a ri' utz que iyo'on ivánima riq'uin ri Dios. Man tiya' can c'a.
    Roma nuc'ün-vi-pe jun nimalüj rajil-ruq'uexel chive.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤏᤡᤛ᤻ᤛᤣᤒᤠ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤗᤧᤖᤧᤶᤔᤡᤶᤏᤧ᤹ᤀᤥ॥ ᤂᤧᤸᤗᤧ ᤕᤶᤒᤠ ᤜᤠᤱᤛᤧᤶᤔᤡᤴ
    ᤋᤠᤖᤢᤖᤥ॥
  mie-NT: Túsaá de mā siáā nū tūhun jā ní ncandíja ndija nú jā váha inī yā, chi cuāhā
    ndasí tāhvī nīhīn nū sīquī ñúcuán.
  san-TIB: ཨཏཨེཝ མཧཱཔུརསྐཱརཡུཀྟཾ ཡུཥྨཱཀམ྄ ཨུཏྶཱཧཾ ན པརིཏྱཛཏ།
  qve-NT: Saynaqa imaña hayk'aña pasaqtinpas, amapuniyá Señorninchis Jesucristopi
    confiaytaqa dejankichishchu. Ichaqa saynata confiaspa kawsaqtiykichismi, Diosqa
    hatun premioykichista qopusunkichis.
  pao-NT: Wuna'me meno'o maneka mu ka tunaka'oedyukuna. Saa'a soo Te Naa oowetoo mu
    sootuhikwu. Mu sakwa gi nasootookena, gi ka mu nasootuhipe nemawunipana.
  cbu-NT: Ashiri Isusumunarisha mangis tatungtsa. Apanllee kuk tuminkachus, Isussha
    izuuru siyaa istachiya. Waparish pang' yapshtuchintsa.
  usa-usa: abo ikatíq íoro! anaaékaq anón-apeqa wániye.
  soy-soy: Lɛ̃ nnyɑ, ɑ́ni kɑpɛ lɛ̃ kɑní nɛ n tɑ́lɛ̃ fóm. Ihɛ́ɛ́ píimɑ inyinɛ yɛ
    likɛmɛɛ́ welɛ.
  hui-hui: Tígua ogonidagua bialu howa miniha mo hongo holene yu kamigonaga emena
    timbuniore mo yalu ibulebirago yu wa nahe hongo ho halimu.
  amf-amf: Ta keeda gebhon bazanam kanka yenin haapenna kurtumbhima wocchimbhenam
    gareebhode.
  quc-NNT: Mixb'ison b'a', xane chiku'b'a i k'ux chrij ri Dios rumal chi we je ri'
    kib'ano, nim na ri tojb'al ri käya'taj na chiwe.
  dob-dob: ꞌEnega ꞌimi emisa nina wagiepaꞌali be geyaꞌabo waguiguitoyase, manuna maꞌetamo
    ꞌimi emisa nina ꞌana pali boboꞌana wawasae waloba.
  wrs-wrs: Wo noinda osva manam yimba maivithivra nengavnangva, nomba yimba temba
    seilmba engivnamba. Mendekli lohv, yemba esesmba vinilmba hona andrarava.
  mca-mca: Qa hik ta'ƚijupi' in nite' ƚeqeku'uƚ, qe hik aka' qu' nata'ƚets pa'qu'
    qi enisit'i'iƚ hatse'.
  tzo-TZC: Jaꞌ yuꞌun un, mu me xchibaj avoꞌntonic ta xchꞌunel ti Diose. Yuꞌun ti mi
    jech avoꞌntonique, ta xavichꞌic ti mucꞌ ta matanale.
  mya-mya: သို့​ဖြစ်​၍​ရဲ​စွမ်း​သတ္တိ​ရှိ​ကြ​လော့။ ရဲ​စွမ်း သတ္တိ​ရှိ​ခြင်း​သည်​ကြီး​မြတ်​သော​ဆု​လာဘ်
    ကို​ရ​ရှိ​စေ​လိမ့်​မည်။-
  gng-NT: Nʼyaabɛ, nɛn bo, la ŋɛnde mɛn niʼgbɛnɛnt ni ŋmɔbe midum mà nnɔ bo, kimɛ
    mì li cère ní lɛ lisuul là yɛbe.
  cbi-NTPO: Tsa' mitya uwain tsainu tsuve tya' keenanu pensa ñulla tsaaren jintsudei,
    matyu tsaa tsa denashu juntsaa, juntsan mitya tiiñuba naraa kanu detsuve.
  ikk-NT: Etuhukwọlẹ ni obi-erumalị hụ ụnụ nwọn imẹ Di-nwọnni-ẹnyi, makẹni ụgwọ-ọrụn
    rịn'a e hikẹkwọ ogbe.
  leu-leu: Lavaxa, muta lamon fepalau pana lamon fanaian simi, a lamon fanaian aave
    i taa lisanmaan a sepirigus molava.
  maz-NT: Nguec'ua, dya rí jyëziji e Cristo; sido rí jñunt'ü in mü'büji c'ü ra salvats'üji
    c'ü, dya rí sũji. Na ngueje 'ma rí sidoji, ra dya'c'eji 'ma Mizhocjimi c'o me
    na jo.
