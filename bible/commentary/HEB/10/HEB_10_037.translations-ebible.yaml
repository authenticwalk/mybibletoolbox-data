verse: HEB.010.037
translations:
  kpx-kpx: Dilavau Bukae Hotomo loui avoe, “Lohoveve ata ke vaniu egeholinu. Iale
    ata keu lohoveve vanina lohoge au bae vesokalivebene. Isito auna lohoi.
  okv-H: Amita ke amo einge kajari mihia, “Eto iji isapa eto Embo puvuresuja amo porere
    mane aisuja te puvuresuja.
  tbo-tbo: Babana kikina ma ‘Apo ina nei po ina geleta. Apega ina wihinihinibiga.
  mal-C: “ഇനി അൽപ്പകാലം കഴിഞ്ഞ് വരാനുള്ളവൻ വരും, താമസിക്കില്ല.”
  grc-SR: Ἔτι γὰρ μικρὸν ὅσον ὅσον, Ὁ ἐρχόμενος ἥξει, καὶ οὐ χρονιεῖ.
  bgc-bgc: “क्यूँके पवित्र ग्रन्थ म्ह लिख्या सै, घणाए थोड़ा बखत रहग्या सै, जिब के
    आण आळा आवैगा अर वार न्ही करैगा।
  khz-khz: Kwalana Puka Veaga ekilana, “Lagani girina kianamo, pene vogomai netina
    talimana pene vogomai, ati pene kwaipo.
  deu-TKW: noch eine kleine Zeit, ganz klein - und er kommt, der da kommen soll, und
    wird nicht verziehen;
  zsr-NT: Yetú chiꞌidauꞌz Gdxinëꞌ Bönniꞌ naꞌ ral‑laꞌ guidëꞌ, Len cutu caꞌ tseynëꞌ.
  lin-lin: Etikali moke, moke penza, ete Ye oyo asengeli koya aya, mpe akoya kala
    te.
  hns-NT: 'Jiesoe ke laute ke biese me Parmeswar ke poestak me liekhal hai kie: „Ab
    bahoet tem na rahie gail hai tab aane Waala aaiga, aur oe hamlogke na agorwaai!'
  noa-E: Mag phithurg au wënʉrrʉmjã, Cristo deeu bëeju khap sĩi ãwatju aai nʉm igwi,
    ich Ẽwandamau iekhatarr ich iek phã sim gaai, “Nʉnaat, pãrau nʉ nʉm woun bëeju
    chan pöm waaurba sim” a jaau sim.
  eng-EMTV: “For yet a little while, and He who is coming will come and will not delay.
  mib-NT: 'Chi cáhán tutu iī: Ɨɨn núnúu‑ni te ndee Yaā ndiji, te ma cucuéé yá.'
  lif-NT2: साम्‌योसाप्‍लाःल्‍ले़ पाःत्तुॽ, “आक्‍खो सप्‍माआङ् के़दाःबार के़बप्‍पे़न्‌ताःएरो,
    हे़क्‍क्‍याङ् खुने़ॽ मे़सुःने़न्‍लो॥
  xnj-xnj: Muni ngati chegijova Mayandiku Gamsopi, “Pakona padebe ndu, na yula mweibwela
    yati ibwela, na ikavila lepi.
  mmx-mmx: Kopmen noxo lox abao la Lanarong nabamlong kerekngan ne Moroa ga tong i
    xeretna, “Mo laradi diga tong i do naba vot, neni naba vot tuturun, neni noxok
    lok sila.
  cbr-NT: 'Ësai ca Nucën Papa Diosan bana cuënëo quia: Xënibutíma ca ax bënëtishi
    uti ''icën. A nun caíncë ax ca nëtë́butima uti ''icën.'
  tee-NT: 'Pus la''ixchivinti Dios ju ts''okcanta chani najun: Jantuch mak''an c''acx
    tus cachinach ju yuchi ju camina''. Jantuch catitamak''a.'
  eng-LSV: “For yet [in] a very, very little [while], He who is coming will come,
    and will not linger,”
  cak-NT: 'Roma chupa rutzij ri Dios ri tz''iban can, nu''ij: Ri Jun ri xtipe, xe
    chic juba'' tiempo nrojo'' chi nipe. Can manak chic xtik''ax más tiempo.'
  pah-NT: 'A''ereki Tupana''ga rembikwatijarukara e''i: “‘Aere''ĩ po ti ga ruri nehẽ
    – kiroki ga pe g̃a e''i ga po ti uhu nehẽ javo. Nambegwei po ti ga ruri nehẽ,’
    ei Tupana''ga,” e''i ikwatijaripyra.'
  sja-NT: 'K''irãpátɨ irua jarada: ‘Taarã-e nɨde chi cheit''ee bɨta cheit''ee. Taarã-e
    pait''ee.'
  xed-xed: 'Ka lu vindafta ma deftera Lazglafta na: «Ta ɓets nzɗa guli ná, dzaʼa saghasa
    tsa mndu dzaʼa sagha ya, gərɗata a wa.'
  mks-NT: 'Jáchi̱ já cáchí tu̱hun Ndióxi̱ já: Ja̱lóho cúni̱ ta já quixi mé a̱ ndítahan
    nu̱u̱ quixi ta a̱ cáyáncá toho a.'
  gfk-S: A tutuno. Dahine um, “Ma nong i ura hinanawat, na hanawat. Pai nale halis.
  bmu-bmu: 'Kewögöra mönö kin köhöiba malme: Nalö töröptökŋi miyök mönö toroqeba mamböringa
    “Kunbuk kamawaŋön mönö kam kuŋguma. Nalöŋi qahö qem körii öŋgömapmö, nalöŋaŋgö
    dop törörök kama.'
  dgz-dgz: God wani ok anega sean, Wam otu da amba sia onini apane taueta, use sia
    ya enu waneta.
  eng-GNV: For yet a very litle while, and hee that shall come, will come, and will
    not tary.
  zaa-NT: 'Porqui''ni, tì''a ra lo titsa'' nu ga''na escrito: Atitó'' teruba reyàtsa
    íl·lani enne'' ná qui''ni itá, Labiru itsá para íl·lani e.'
  eng-WEBSTER: For yet a little while, and he that is coming will come, and will not
    tarry.
  guh-guh: 'Cristo icatsia pepatsijavanexatsica yabara, Dioso pejumelivaisibaxutota
    tajëvelia jumaitsi mapacueniaje: Bepijia patsianica ponë patsijitsiatsica. Apo
    cuenenajematsi tsane pepatsinexatsica.'
  bon-bon: Oogäräneji Mene te jiicenige egä, “Matikolä taatu padare piiyeme, piba
    lui te otnime äbitenige, tabe pa tädepi, lica däägudägu äbita otnime.
  nhw-BL: 'Pampa Icamanal Toteco quiijtohua: “Ica se quentzi tonali hualas yaya catli
    quiijto tlajcuiloli para hualasquía. Yaya, amo huejcahuas.'
  swh-ONEN: Kwa kuwa bado kitambo kidogo tu, “Yeye ajaye atakuja wala hatakawia.
  wbi-wbi: Ulwakuva ye kasiki kadebe, jumo juno ikwisa, ilikwisa sakyang'haa na idila.
  bba-bba: Geemɑ, nɡe mɛ Gusunɔn ɡɑri ɡerumɔ, “N tiewɑ fiiko, kɛ̃ɛriki tɔnɑ. Wi u
    koo nɑ u kɑ tunumɑ, u ǹ tɛɛmɔ.
  eng-KJVCPB: For yet a little while, and he that shall come will come, and will not
    tarry.
  kgk-NT: 'Upéixa he''i Nhandejáry kwatia nhe''ẽ: “Ange hi''are e''ỹ reheve ogwahẽ-tama
    ou-vy ou va''erã. Ndahi''are mo''ãi voi.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Kiisa suaivo taikano ivo
    tiinaraivo fai tiinaravaivee. Fai ivo hama haunainaravai.'
  cpy-cpy: 'Ikantzi Tajorentsi: Eero ishenkaa ipiyantee-yaari okaakitzi-mateen-tsiri,
    Eero rojamanitzi.'
  mpx-mpx: Kaiwena sauga kekeisi hot te toto i nenem ni vin, nige ni eesowal.
  wbp-wbp: 'Kaatuju kuja wangkaja Payipurlurlaju: “Yangkarna-nyarra yapa-patuku nyurrurlakuju
    wangkaja yangka ngaju-nyangu Milarninja-warnu kapu yanirni. Junga kujaju. Kula-nyarra
    jurnta nyinami, kapu yanirni nyurru-wiyi-wangu jalangu.”'
  luo-luo: Nikech “odongʼ mana kinde matin kende, eka Jal monego bi, nobi, kendo ok
    nodeki.”
  nhe-NT: 'Pampa Itlajtol Toteco quiijtohua: “Ica se quentzi tonali hualas yajaya
    tlen quiijto tlajcuiloli para hualasquía. Yajaya, ax huejcahuas.'
  aii-aii: ”ܣܵܒܵܒ ܒܚܲܕ ܡܸܬܚܵܐ ܟܸܪܝܵܐ، ܗ̇ܘ ܕܒܹܐܬܵܝܵܐ ܝܠܹܗ ܒܸܬ ܐܵܬܹ‌ܐ، ܘܠܹܐ ܥܲܪܩܸܠܔ.“
  esk-NT: Agaayyun nipliqsuq ipqitchuami makpiġaani, “Pivikisuurami aggiqsaġumaruaq
    aggiġisiruq. Piñatchiaġumiñaitchuq.
  msb-msb: Matuod ini, kay nasurat ngani sa Banal Na Kasuratan, “Sa halip-ot na lang
    na panahon maabot na siya na gintuga san Dios na magaabot kag dili na siya madudugay.
  cpa-NT: 'Lah¹la² rø²juúh² si²: Ha¹chi² ma¹uú². Tsa¹li¹hai³. Di³ ma²ja¹quien¹³ guønh¹
    dsa² jiúgh² jmøi¹guǿi¹.'
  dso-dso: ଜେନ୍ତାରିକି ସାସ୍‌ତରେ ଲେକା ଅଇଲାଆଚେ, ଚନେକ୍‌ ଜାଗିରୁଆ, ଜେ ଆଇବାର୍‌ ଆଚେ, ସେ ଆଇସି
    ଆକା, ସେ ଅଲ୍‌ସମ୍‌ ନ ଅଏ ।
  meu-meu: Badina be asi vanahana Bainema tauna do bainema, basine halahe;
  yva-NT: 'Maisyare Ayao Amisye mo ratoe mare: “Masyote mamo soa nggwaravainy akatoe
    ramu, yara kavinta nakato Vatano wapo anyute de nande. Opamo de maneai jewen.'
  dgc-dgc: Da kétihék san dén a panahun éy dumemét dén ti Cristo. Ewan dén male.
  zpm-NT: 'Goḻsoladz gaṉle, znu zhobnee lo Xtiidz me: Ible ile ziaad meṉ ne nacle
    diidz guiaad ga, led nroobdraaw, laa me glansole.'
  hix-NT: Àsok tawro hana. Mexehra nomokyaha hampànà, kowakryeny komo. Àro hoko rma,
    onà wyaro nkehe, àmenhosahonhàrà. Mexe nyhe txko ehxah me nomokyaha hampànà, tomohsomà.
    Àramampàra nyhe rma nomokyaha hampànà.
  sim-sim: �Ma oto or takwa wolo mbeek nambek nakwa ambu sir, osmu pasir nanduwa.
    Os or takwa wolok si nawa mbeek eslai eslarakwa ambu ri.
  npi-ULB: “किनकि केही बेरमा जो आउँदै हुनुहुन्छ, उहाँ अवश्य आउनुहुनेछ र ढिलाउनु हुनेछैन
    ।
  cgc-cgc: Nabetang naan ta sinulat na pulong ta Dyos, “Ta ula nang en lugay mabot
    en kanen na patagaran nyo daw dili din gid en palugayen.
  tim-tim: Aregât lâuwâŋe makbe. Anutuŋe hin magep, “Hâmbâi sop getek manmâ nâŋgât
    hoŋ bawa huŋgun aŋdere dowâk miawakbiap.
  yor-yor: Nítorí, “Ni ìwọ̀n ìgbà díẹ̀ sí i, ẹni náà ti ń bọ̀ yóò dé, kí yóò sì jáfara.
  wos-wos: “Nawulak nukwa male yindét, yatekwa du yatandé. Dé bari yatandé.
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Dji zeida b̶ʌra dãrãẽ́ne zeya. Idjira
    wãrãda dãrãẽ́a.'
  eng-F35: 'For in a very little while: “He who is coming will come and will not delay.'
  ind-ind: Karena ada tertulis di dalam Kitab Suci, “Sebentar lagi saja, Dia yang
    datang itu akan tiba dan tidak akan menunda waktunya.
  pes-OPCB: زیرا «دیری نخواهد پایید که او که باید بیاید، خواهد آمد و تأخیر نخواهد
    کرد.
  mpt-mpt: Ibo sbal maine! Niminbabe, defamonamo dimo Yesuse tlamabebe. Gode e buk
    temo Yesuse weng sango enangge baanea Defamonamo dimo e tlamabebe. E amito mo
    bieta sinanomobabe.
  ssx-ssx: Kutu pea꞉peke ekina꞉ta꞉ mo Baiboloma꞉ alota꞉ Pa hosiki siki yu wia hao
    wetepena꞉ta꞉ mo epolo pa꞉la꞉ hali opolo ipuluekema꞉ta꞉ hoi hoi na piki opolo ipilieke.
  mkl-mkl: Ntɔi, si bɛi kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, Wɑɑti í ɡbe keeke, kekeeke mɔm.
    Nɔ inɛ iyi í nɛ ku nɑɑ ɑ́ nɑɑ, kɑɑ kpɛ.
  gaq-gaq: 'ଦରମ୍ ସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍ ଲେଃକେ: “ଆରି ଇତୁଡ଼ା ବେଲା ଉର୍‌ପା ଜାଣ୍ଡେ ପାଙ୍ଗ୍‌ନେ
    ଲେଃକେ ମେଁ ପାଙ୍ଗ୍‌ଏ ନିୱାଲ୍‌ ଆଡିଙ୍ଗ୍‌ ଣ୍ଡୁ'
  gof-RNT: Hiza, Geeshsha Maxaafan, “I, yaana gidayssi yaana; gam77enna.
  unx-unx: ଚିୟାଃଚି ଧାରାମ୍‌ ପୁଥିରେ ଅଲାକାନା, “ଆଡଃ କାଟିଃ ଘାଡ଼ିକାଦ୍‌ ତାଙ୍ଗିପେ, ଅକଏୟାଃ
    ହିନିଜୁଃରାଃ ମେନାଃ, ଇନିଃ ହିଜୁଃଆଏ, କାଏ ବିଲାମେୟା,
  gah-gah: 'Izesú lelí hozámini meinaváa liminogo goha atikumú monó gotolaú luhuva
    makó láa liki gizinave: Gamena alínipa makó neve. Nene asú noigo anogo ize. Ative
    liki lina ve nene mino otoha amoko litá oko anitinogo ive.'
  lcm-lcm: Arai, parik kapa taun vunga luai, na iuang kame serei. Ka serei atutuman
    nang. Ka tav amomole.
  aer-aer: Arrule anthurre Ngkarte pipe-nge alakenhe Jesus-akerte angkeke, “Arlte
    itweke-irreke-arle, alhileke-arle re apetyetyenhenge, re arrule anetyakenhe anetyeke,
    re akenhe iparrpe apetyeme.”
  qvc-NT: 'Chaqa Dyuspa Santu Librumbim kayshina nin: Washadurnikiqam mana unayashpachu,
    ancha utqana rin shamuq.'
  tgl-ULB: “Sapagkat sa kaunting panahon, ang siyang paparating ay tiyak na darating
    at hindi ito maaantala.
  cbs-NT: 'Diosun jawen jancha yuixunika jancha wa jatu kenexunkin: “En jaskakidi
    yubakaidan, jawa manakubidanama jawaida iki juxanikiki.'
  xtm-NTPP: Vaa masu kua'a‑ka‑ni kivi, te kenda iya iyo ja kii ya ma, te masu kukuee‑ka
    ya.
  nnq-nnq: Magambu Majandiko ga Chwapi galenga, “Iigi kachoko tu, ojwalendaligwa kuika,
    maikage, achelwaje.
  bao-NT: 'Ʉmʉreco Pacʉ wederique o biro ĩi: “Yoari mééra doorucumi ca doopʉ. Yoaro
    bii mani waati majuropeecãrucumi.'
  san-ORI: ଯେନାଗନ୍ତୱ୍ୟଂ ସ ସ୍ୱଲ୍ପକାଲାତ୍ ପରମ୍ ଆଗମିଷ୍ୟତି ନ ଚ ୱିଲମ୍ବିଷ୍ୟତେ|
  huv-NT: 'Tiül Mipoch Teat Dios apiüng: Najénan aliüc leawa lamapiüng aliüc, ngome
    apmequiy.'
  otn-NT: 'Porque nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro na̱ ra̱ hya̱ bi̱ ma̱n''Oja̱ ngue
    ɛ̱na̱: “Ya hi̱mma̱ ''ya''atho yø pa ya, ngue da̱ ɛ̱p''ʉ''a̱ ja ngue da̱ ɛ̱hɛ̱.
    Ya hi̱nni̱ mantho da̱ hma̱nya ngue di ''bɛtyø pa.'
  nop-nop: Ala nai muniniŋ-kabe niŋ hatak u dapmaune “Bubuŋdok yoŋit adi nai tiloŋ
    tifoŋ mu tiŋa pilap hinek busuwawaak.
  obo-NT: Oyyos duwon Nosulat no Kahit Monama no mid ungketen to, “Konnod kouhoy,
    od inguma ron iddos od oongatan dow, su dii en sikandin od lewanglewang.
  cak-ENT: 'Roma chupan ri rutzij ri Dios ri tz''iban can, nbij: Ri Jun ri npu''u,
    chanin nka-pe. Nakaj chic petenük-vi.'
  lif-NT: ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢ᤹. “ᤀᤠᤰᤂᤥ ᤛᤵᤔᤠᤀᤠᤱ ᤁᤧᤍᤠ᤺ᤒᤠᤖ ᤁᤧᤒᤵᤐᤧᤴ ᤋᤠ᤺ᤀᤣᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤔᤧᤛᤢ᤺ᤏᤧᤴᤗᤥ॥
  mie-NT: 'Chi cáhān tutū īī: Iin núnúú-ni cā de nenda maá Yāā jā ndiji, de mā cúcuéé
    yā.'
  san-TIB: ཡེནཱགནྟཝྱཾ ས སྭལྤཀཱལཱཏ྄ པརམ྄ ཨཱགམིཥྱཏི ན ཙ ཝིལམྦིཥྱཏེ།
  qve-NT: 'Chaykunamantan Diosqa Bibliapi khaynata nishan: “Diospa prometesqan runaqa
    hamunqan. Payqa prontollan chayamunqa. Payqa manan tardamunqachu.'
  pao-NT: “Pudusoo Mu Pabe'e mu-baa petukwusoo, yise mu magwetzoikwu.
  cbu-NT: Na pakich pishtakiya, watam Apanll kuk yandam atuwa; Nuw Ipari na musásiritparee
    kuschiya.
  usa-usa: 'Áánûqtun aúba-wannaabi téna: “pááqya-kanaama móra-nako kumónáe tínna-nakoma
    kumíniye. páátákáá kumíniye.'
  soy-soy: 'Nléécɑɑsimɛ́ ɑtɛlɛ́ yɛ mɑɑ rɛ: Asei kɛcɑ́ɑ́, li tisɛ nkɑ́ripi, nkɑ́ripi
    fíí ŋmɑɑ, uyɛɛ n sɔ́nti ukɛ́ nɛ n tuinɛ. Úu yɛ́ nɑ́ŋɑipɔ.'
  hui-hui: Anigo Anduane Homogonaga mbugani lo ngadagua ogo, Emeneore howa mbirali
    ibulebira lenego ibulebiraore. Ibu hondoha nabi abaleore ibulebira.
  amf-amf: Harrna hambhidianna, “Nivota dahaa likka roorosa budonte kida nive, kappehe.
  quc-NNT: 'Ru Loq'' Pixab'' ri Dios ri Tz''ib''talik kub''ij: Xa jub''iq'' kraj chi
    käpe na ri Jun ri rajwaxik käpetik, man käb''eytaj tä k''u na, —kächa''.'
  dob-dob: Manuna tuta gidalina namo tauna Tomai nina ꞌida apwesa, ta geyaꞌabo wate
    ꞌisoꞌisoꞌi.
  wrs-wrs: Manara, os novol velohv, Mani wenokombawonamma, mongova temba prolmba vevpa,
    si provav. Himba si wenokombo vevavmoa.
  mca-mca: Qe hats nite' toxik'ui pa' ƚahats'ij, pakha' nam hatse', aje'eƚ qu' nanam.
  tzo-TZC: 'Yuꞌun jech ta xal ta schꞌul cꞌope: Jutuc xa scꞌan ta xtal ti Buchꞌu ta
    xtal onoꞌoxe, mu xa xjocꞌtsaj.'
  mya-mya: '``ကြွ​လာ​တော်​မူ​မည့်​အ​ရှင်​သည်​အ​ချိန် အ​နည်း​ငယ်​အ​တွင်း​၌​ကြွ​လာ​တော်​မူ​လိမ့်
    မည်။ နှောင့်​နှေး​လျက်​နေ​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။'
  gng-NT: 'Kimɛ nì kɛle'' *Uwien ya gbɔnku ni ki ye: «Nì sìen'' waamu nɛ, uyo wà
    sìen'' nnɔ ŋa ji yé bonn, wà we ní nnɔ li baa ní wa ń taande.'
