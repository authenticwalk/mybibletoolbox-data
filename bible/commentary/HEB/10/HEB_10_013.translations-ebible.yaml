verse: HEB.010.013
translations:
  kpx-kpx: Keu nova keve ugulamoi ua. Auna keve usege Dilavana aiohavomale ata kebia
    malei velove heimo otovege auna kosiveabe holisi.
  okv-H: amita kitoho embomeni taro veau amita uhu avo embomeni ta hamo ta haito iresuja
    iji avo simba ue mihia.
  tbo-tbo: Ma e iotonana houga awai apo a gawiya Yaubada ina houna hopunehi aena u
    gaboulina.
  mal-C: അവിടത്തെ ശത്രുക്കൾ തന്റെ പാദപീഠമാകുന്നതിനായി കാത്തിരിക്കുന്നു.
  grc-SR: τὸ λοιπὸν ἐκδεχόμενος ἕως τεθῶσιν οἱ ἐχθροὶ αὐτοῦ ὑποπόδιον τῶν ποδῶν αὐτοῦ.
  bgc-bgc: अर उस्से बखत तै मसीह इस बात की बाट देखण लागरया सै, के कद परमेसवर उसके बैरियाँ
    नै पूरी तरियां तै हरावैगा।
  khz-khz: Volaganina pene vogomai etoma evealona, pene ago, ia gevetali-veniana talimara
    maparara Palagu na ia gagena panakauna gaunai pene tao-talira.
  deu-TKW: weiterhin abwartend, bis seine Feinde ihm werden unter seine Füße gelegt
    worden sein.
  zsr-NT: Niꞌ rbözëꞌ dza gunëꞌ Dios ga luzechu zxibgac lahuëꞌ nup cutaꞌleꞌi Lëꞌ dxiꞌa.
  lin-lin: Wuta tango wana, azali kozela ete Nzambe akomisa banguna na Ye enyatelo
    makolo na Ye.
  hns-NT: Ab oe hoewa par agore hai djab talak Parmeswar okar doesman log ke okar
    gor ke nietje na dhar deiga.
  noa-E: Mammua Ẽwandamau ich oomapham khʉʉn thum ich jua ee phëdeeta oo sim,
  eng-EMTV: from that time waiting till His enemies are placed as a footstool for
    His feet.
  mib-NT: Te yūcuan ndétu ya vijna nde quiji quɨvɨ̄ jeē quénde yā poder tāca jéē jíto
    uhū nuū yā.
  lif-NT2: खे़न् ये़म्‍माङ्धो खुने़ॽ कुनिङ्‌मिहाॽ कुयुक्‍को मे़न्‍दाःत्‍छिङ्‌ङे थारिक्
    हाङ्‌घुसिर युङ्‌लो॥
  xnj-xnj: Tangia lukumbi lwenulo akumlindila Chapanga avavika vamakoko vaki pahi
    ngati chigoda cha kuvikila magendelu gaki.
  mmx-mmx: Ga ruka i ap mo laaleng neni ga ngangais ne Moroa na lok li limixin munepen
    min na ngan loxot burubut ti luxangkedek teren.
  cbr-NT: Anu 'aish ca axa ami nishcë unicama a Nucën Papa Diosan 'ibuamimainun anua
    Nucën Papa Dios 'icë anu 'icën.
  tee-NT: Chai anch ju pacxanvi tus acsni calhajak'ocanach ju ixt'alaxcai.
  eng-LSV: as to the rest, expecting until He may place His enemies [as] His footstool,
  cak-NT: Y chiri' c'o-wi, ruyoben ri k'ij cuando xquieyo'x chuxe' rakan conojel ri
    itzel yetz'eto richi.
  pah-NT: “Aerẽ po ti Tupana'ga imombigukari nhiarõe'ỹve'g̃a popoakara g̃a mongovo
    nhinhi'ig̃a rupi nehẽ,” ei Jesus'ga oapyga Tupana'ga pyri.
  sja-NT: Mama Cristopa nɨmaa bɨ Tachi Ak'õrepa iru k'ĩra unuamaa iru p'anapataarã
    ichi jua ek'ari bɨrumaa.
  xed-xed: Ndanana, hada nzata tsi ka kzla pghanata Lazglafta ta ghumahani ka skwa
    ta diŋlay səlani.
  mks-NT: Ta cán íin coo a viti cándati a ja̱nda̱ quia̱hva ná cacu Ndióxi̱ na̱ cándají
    mé á ti̱xi sa̱há.
  gfk-S: Ma ila kiskis nanahe kaia tuk ter be God na bul ira nuno hiruo napu hoke
    tike linge na bul kakine.
  bmu-bmu: Miaŋgöreŋ tata nalö sutŋi kiaŋgöreŋ Anutunöŋ tuarenjoŋurupŋi tötali et
    eŋguiga Kraist könaŋaŋgö döpŋi aketka köiraŋ kölbingö mamböta malja.
  dgz-dgz: Ap mepe di wandiwandapina God anavi mega tambu pusiwa gauarap seapen men
    amat taiwan.
  eng-GNV: And from hencefoorth tarieth, till his enemies be made his footestoole.
  zaa-NT: Cristua nna ribède nía hàsta qui'ni Tata Dios nna gúnnée làtsi' né'e iyaba
    canu làa cca guyu cą ne.
  eng-WEBSTER: From henceforth waiting till his enemies are made his footstool.
  guh-guh: Cristo abaxë aeconoxae athëbëtatsia ecaya. Jamatabëcueneevetecaya abaxë
    pijavajabitsaë paxa Dioso petojamatabëcueneamoneyabinexatsi. Nexata Jesús pijavajabitsaëmi
    ata pacuenia itoroba, pejumecovënëtsinexatsi.
  bon-bon: Page tabe puma jewagrijenige Acejiyame te teeme cubuyame bine teeme ernge
    gawe me acraname.
  nhw-BL: Nopona Cristo quichiya hasta Toteco Dios quimacas nochi icualancaitacahua
    para ma quinnahuati.
  swh-ONEN: Tangu wakati huo anangoja mpaka adui zake wawekwe chini ya miguu yake,
  wbi-wbi: ighulila avalugu vwamwene vabikkue pasi na kuvomba vave kitengo vwimila
    amaghulu gha mwene.
  bba-bba: u n kɑ mɑrɑ sere Gusunɔ u kɑ win yibɛrɛbɑ surɑ bu ko win nɑɑ sɔnditiru.
  eng-KJVCPB: from henceforth expecting till his enemies be made his footstool.
  kgk-NT: Ãy upe-py ogwapy oĩ-vy. Oha'arõ oĩ-vy Nhandejáry-pe. Ija'e'ỹha-rehe ombopu'aka-ta
    Nhandejáry íxupe.
  waj-waj: Ivo Anutuuqaa yaaku yaadudainningiaa hara kioo varioo Anutuuqo inna nnammutuaiya
    yaatara kiaanaraivaara faannainno varinoo.
  cpy-cpy: ari ijeeki royaawenta roojatzi rotsinampaan-teeyaariri iijaneentani ikimita-kaantari
    imakoryaa-kitzi-mento.
  mpx-mpx: ge sauga ya iya iyoho i matamatan ana siga ana topihigelgel Yehoba ni teli
    lowagil aena gabulanaa.
  wbp-wbp: Nyanunguju-ka jalanguju nyinami-jiki. Pardarni karla yangka ngaka kaji-jana
    Kaaturlu nyurunyuru wita-wangu yapa yirrarni Jijajirla wirliyarla kanunju yungu-nyanurla
    Jijajirli kunka-mani yangka kujalpalurla nyurunyuru-jarrija.
  luo-luo: Chakre chiengʼ mane obetie piny, orito odiechiengʼ mibiro ket jowasike
    duto obed raten tiende;
  nhe-NT: Nopona Cristo quichiya hasta Toteco Dios quimacas nochi icualancaitacahua
    para ma quinnahuati.
  aii-aii: ܗܵܐ ܡ̣ܢ ܗ̇ܝܓܵܗ ܒܸܣܦܵܪܵܐ ܝܠܹܗ ܕܦܵܝܫܝܼ ܡܘܼܬܒܹܐ ܕܸܫ̃ܡܸܢܘܼ̈ܗ‌ܝ ܟܘܼܒ݂ܫܵܐ ܬܚܘܿܬ
    ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ،
  esk-NT: taimakŋaniñaglaan utaqqipḷuni tarani uumigirini akiiḷił̣iksraŋatnunaglaan.
  msb-msb: Didto ginahulat na lang ni Cristo hasta na magduruko sa iya an iya mga
    kaaway na pagadaugon gayod san Dios.
  cpa-NT: Ja³jøng² guǿ¹²dsa ca¹lah¹ca¹tǿ² jmai³ ja³ca¹jmo¹ Diú¹³ hi² ma²ca¹lø¹dsen¹³dsa
    dsa² hiag¹³ quiah¹²dsa.
  dso-dso: ସେ ଏବେ ମିସା ତେଇସେ ଜାଗିଆଚେ । ଜନ୍‌ ବେଲାଇ ପର୍‌ମେସର୍‌ ତାର୍‌ ସବୁ ସତ୍‌ରୁମନ୍‌କେ
    ତାର୍‌ ପାଦେ ଆନ୍‌ସି ।
  meu-meu: Una negana ema vada e henarimu, ela bona ia inaina na aena ihadaidia ḡaudia
    ai baine halaodia.
  yva-NT: Soamo Kristus tuna no naije Po ranyut ava Amisye po apa marova maveaje no
    Kristus ajo ate rai, indamu Kristus be akarive mai.
  dgc-dgc: Méguhay sa siya hanggan mapasuku diya na Diyos du kalaban na.
  zpm-NT: quiambëz me gdziṉ dze zeeṉe grëse zha ne rlëë raṉ me, laa zho guiaaṉwin
    lo me.
  hix-NT: Eryewtaxaho rma, tàxanhàn komo yarymatxehkanàr hona ro nay hatà. Onà wyaro
    kany me axanhàn komo weryaha hampànà, kanyenhàr me nay hatà, Khoryenkomo, àwya.
    Ehonomnà me xaxa manaha kany me weryatxhe hampànà, ohoko, kanyenhàr me nay hatà,
    àwya.
  sim-sim: Uhu orok or lihi nor nikishinak wutari orhi ondon or halashinak orhi siyok
    li sihi li masnarakanak kumba orhik or estangrikwa lira.
  npi-ULB: उहाँका शत्रुहरूलाई आफ्नो पाउदानमा नपारेसम्म उहाँ पर्खिरहनुहुन्छ ।
  cgc-cgc: Gatagad kanen an dya asta na iya an na mga kuntra ipasakep ta Dyos naan
    ki kanen na danen an paryo ta tungtungan ta iya na mga batiis.
  tim-tim: Mandâp aregât siân Anutuŋe nanŋaet gasalupŋe yeŋgumbo yeukŋe akbiâ Yesuŋe
    damunyeŋe akmâ tâliyekbiapgât lâmgom tatmap.
  yor-yor: láti ìgbà náà, ó retí títí a o fi àwọn ọ̀tá rẹ̀ ṣe àpótí ìtìsẹ̀ rẹ̀.
  wos-wos: Rendén nukwa némbuli akwi dé God déka mamaré sarékéngwandéndét Krais déka
    man deka maakmbu takatendéka nukwaka dé haxé.
  emp-NTPO: Mama jʌ̃ã b̶ʌa ab̶a Ãcõrẽba jũma idji ume dji quĩrũra idji jʌwaed̶a b̶ʌbʌrʌd̶aa.
  eng-F35: Since that time He is waiting until His enemies are placed as a footstool
    for His feet,
  ind-ind: Sekarang Dia menantikan “saatnya Allah membuat semua musuh-Nya tunduk kepada-Nya.”
  pes-OPCB: و منتظر است تا دشمنانش به زیر پاهای او افکنده شوند.
  mpt-mpt: E Gode tenaniba toumbianiba Gode e makaai yalea i titil blimanomabib amo
    tlamabo waiso biebe.
  ssx-ssx: Koto pa꞉ta꞉ta꞉ Ketiso ipika꞉ a꞉nda꞉ tunkuliki haliweki ipika꞉ anke oto
    nane Koda꞉ma꞉ mea haena꞉ lena꞉ yeke yu wia handeteke hala꞉me.
  mkl-mkl: wɑ deɡbe ɑjɔ iyi Ilɑɑɔ̃ ɑ́ ce mbɛɛɛ ŋɑ bi ku lesi isɛɛ.
  gaq-gaq: ଇସ୍‌ପର୍ ମେଁନେ ସତ୍ରୁଇଂକେ ଞ୍ଚ‍ ଆଲ ମାରାଡିଂନେ ଜାକ ମେଁ ଆତ୍‌ଅରିଆ ଉର୍ ଲେଃକେ ।
  gof-RNT: He wodiyappe doomidi iya morkketi iya tohoy yedhdhiyabaa oothana gakkanaw
    naagees.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ବାଇରିକକେ ପୁରା ଆଉରି ହାରାଅକ ଜାକେଦ୍‌ ଇନିଃ ଏନ୍ତାଃରେଗି ନେଲ୍‌
    ହରାତାନା ।
  gah-gah: Neneló Ómasímo gala veva agisa lapuvauka kelémo molatikumú ageva noive.
  lcm-lcm: na kapo sinong kokoai tung si taun ang, vap po petau ang ania kime koskosai
    e ngono kakina.
  aer-aer: Lyete anteme re yanhe ikwerele aneme Ngkarteke akarelhemele yanhe areye
    akngetyetyeke Ikwere-arle ahentye-anetyakenheke itnenhe kwene-iletyeke. Re anteme
    ingkele untye itnekenhe ampeke-arrernetyenhenge, itneke akngerrepate anetyenhe.
  qvc-NT: Chaymi kananqa chaypi shuyakuykan, Tayta Dyus payta yumbay kuntraqkunata
    binsishpa, ch'akingunapa waranman rurashpa sarrunangaman.
  tgl-ULB: naghihintay hanggang ang kaniyang mga kaaway ay maibaba at gawing isang
    patungan para sa kaniyang paanan.
  cbs-NT: Jadixun tsuabunda Cristo danain jaki sinataibu Diosun jatu maemamakin jawauma
    jatu waxanai manayui Jesucristo tsauaki.
  xtm-NTPP: Te onde yukan ndetu ya ja ndaka ñayii ñatuu ka kunimani nuu ya ma, jin
    kendoo i chii ja'a ya ma.
  nnq-nnq: kutumbu kingobu chenie balenda akangondwa bakwe batamile.
  bao-NT: Toopʉ yue niimi, Ʉmʉreco Pacʉ cʉ̃ waparãre cʉ̃ja ca doca cũmuro cʉ̃ ca tiiropʉ.
  san-ORI: ଯାୱତ୍ ତସ୍ୟ ଶତ୍ରୱସ୍ତସ୍ୟ ପାଦପୀଠଂ ନ ଭୱନ୍ତି ତାୱତ୍ ପ୍ରତୀକ୍ଷମାଣସ୍ତିଷ୍ଠତି|
  huv-NT: Teamacül wüx Teat Dios apmayac tiüt teoleaj nej meáwan leaw ngo mandiümüw
    nej.
  otn-NT: A nu̱p'ʉ bí 'bʉhya, tømtho ngue da̱ da̱pi̱ gätho yø nsʉiui.
  nop-nop: Kaŋ uŋoŋ memikŋiye adi gweheyeune yehiyalibefooŋ uloloŋ yapmedok woom hatilak.
  obo-NT: Woy ko-ungkay, diyon don si Disas id aangat taman tod kotalu ron to Monama
    iddos od pongkuntra ki Disas, woy id po-iraom din sikandan to kodponguu ni Disas.
  cak-ENT: Y chila' c'o-vi, royoben ri k'ij richin nyejach pa ruk'a' conojel ri nye'etzelan
    richin.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤠᤱᤎᤥ ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤡᤱᤔᤡᤜᤠ᤹ ᤁᤢᤕᤢᤰᤁᤥ ᤔᤧᤴᤍᤠ᤺ᤳᤇᤡᤱᤅᤣ ᤌᤠᤖᤡᤰ ᤜᤠᤱᤄᤢᤛᤡᤖ ᤕᤢᤱᤗᤥ॥
  mie-NT: De ñúcuán ndétu yā mitan jondē quiji quīvī jā candeē yā poder ndācá jā jínī
    ūhvī nūū yā.
  san-TIB: ཡཱཝཏ྄ ཏསྱ ཤཏྲཝསྟསྱ པཱདཔཱིཋཾ ན བྷཝནྟི ཏཱཝཏ྄ པྲཏཱིཀྵམཱཎསྟིཥྛཏི།
  qve-NT: Chaypin Señorninchis Jesucristoqa suyashan, Dios Taytan llapallan enemigonkunata
    vencespa, chakinwan sarunankama.
  pao-NT: Meno'o ewa'yoo numu togesoo ka Te Pabe'e gi nakabetse'a, soo Te Pabe'e yise
    mu sukwe tsasoopedya, ka saa'a soo Te Naa gi mu nakabetseakwu. Ka umu tu nemadabuekwi
    oo manepetuse ka Te Naa tunetamma-kwa'nesoo. Ka mu paba nanehane-kwitoo tooe,
    o'no soo Te Naa umu suda nuugwedu pooha tuukwekwu.
  cbu-NT: Anush Waparish taaku, undararee izuuru tpachingamaam kutakiya.
  usa-usa: mibáqá wé awé umá maínana Áánûqtu wení namuro-wáyúká mamá aítauqa aménáápáqá
    yíkaraiye.
  soy-soy: Kei kuu nkpéni nɛni mɛ̃́ Uléécɑɑ ukɛ́ upilɑɑrɔ ukɛnyɑlɛ-i riwulɑsɛ.
  hui-hui: Ani pu bedagoria ibugua Ngode Datagaliwabehanda Kerisonaga waitigi karu
    ibuninaga geni malia ho wilo hondo beda.
  amf-amf: Ogora kiam jibbaynaam kisa hayamon demente keam haydhenka yekka kaalite
    ki dahade.
  quc-NNT: Xaq reye'm chik chila' chi käyi' che chi käch'akanik, kätaqan k'u pa ki
    wi' konojel ri käka'n ki k'ulel che.
  dob-dob: ta ꞌiyamwayamwa be to tuta ꞌana talauwalao Yaubada ꞌida saꞌu mwaꞌutedi
    ꞌaena ꞌubuninaya.
  wrs-wrs: Wo daipotava Kristusva di nengvewolowov, osm Sesoa aral hena ungundmba
    si slowothovav hena englisram.
  mca-mca: 'Qa hik pakha''a'' qa notki''ets qu'' hats namets in yit''ij: —Ipƚu''ui
    qu'' week not''otsipji''kii qu'' nanaxij pe'' ƚ''ejuihifets.—'
  tzo-TZC: Jech o xal tey smalaoj ti ta xꞌacꞌbat ta yoc ta scꞌob ti yajcrontataque.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​မိ​မိ​၏​ခြေ​ဖ​ဝါး​တော် အောက်​သို့​ရန်​သူ​များ​ရောက်​ရှိ​လာ​စေ​တော်​မူ
    သည်​တိုင်​အောင်​စောင့်​ဆိုင်း​လျက်​နေ​တော်​မူ​၏။-
  gng-NT: ki gu haali nin uyo wà Uwien li cère wɔ ń tɛ uʼnɛnnɛndb bo litaal.
  cbi-NTPO: Tsejtu junu tsana' washinave ya' kundaalanu benga' tyuli', Dios ya' teetanainsha
    tene detsurendyuya,
  ikk-NT: Kete mgbe hụ, ọ rị e che mgbe Osolobuẹ k'e gi gi ndị iṅẹnrẹn ẹ mẹmẹ n'ẹ
    ihiẹn o gi a zọma ụkụ a,
  leu-leu: E naboxo nane taxa nai bang a yaan a Piran i taa timin a mu xaiyaas sina
    lapaana kana malaan sena mo ina vaapaas.
  maz-NT: Nudya, je mimi e Cristo a jens'e; te'be hasta 'ma ra ndõpüji c'o nu'u na
    ü.
  bod-N: དེ་ནས་བཟུང༌། བསྟན་དགྲ་ཐམས་ཅད་ཁོང་གི་ཞབས་སྟེགས་སུ་འཁོད་པའི་བར་དུ་ཁོང་གིས་སྒུག་ནས་བཞུགས་ཡོད།
  tca-NT: Rü nge̱ma nixĩ i nangẽxmaxü̃ ñu̱xmatáta ya Tupana rü guxü̃ma i norü uwanügüxü̃
    nüxü̃ nayexeraxẽẽ.
  zpl-NT: Nu zeꞌe nzuquienu hasta chenu riꞌi Diose nú nibiyaꞌnu luyebee bene enu rle
    lunu.
  mbc-NT: Miarî mîrîrî pata pai, mîîkîrî Jesus ko'mamî. Î' pensa Paapaya imaimu yawîrî
    iteyatonon kupî inîmîkî pî' aako'mamî, to' yentai awanî ye'nen.
  ndg-ndg: atisubiri mpaka maadui bake babekwe pae ni kupangwa iteo kwaajili ya magolo
    gake.
  wsk-wsk: Nu aitak daigam ale Kaem kari nu ilak barimawasan umu suen la nu suwik
    duap ningi nunga awurokko kimi bitawoso.
  toj-NT: Ti huan smajlajel ja c'ac'u jau cuando oj aaji och ba yib sc'ab spetzanil
    ja scondra jumasai
  tbc-tbc: Gamu iŋ mala naok imado yaup saen Anut iŋsan ager adi dabai amad tia yan
    iŋal pe ŋien paen na idiraip dumado wa.
  sna-sna: Kubva panguva iyoyo anomirira kusvikira muvengi wake aitwa chitsiko chetsoka
    dzake,
  smk-NT: a mantaga'nan nan sarba ran kukalaban na ket ipadaeg nasaran liso nin Dios
    kona.
  grc-TCGNT: τὸ λοιπὸν ἐκδεχόμενος ἕως τεθῶσιν οἱ ἐχθροὶ αὐτοῦ ὑποπόδιον τῶν ποδῶν
