    hauba haajeejim. Magju k'ãai sĩi mag nemchaain añopierr k'ëchnaa jëeupi jaau sĩewai
    warag mag leíuta hamag hamach pekau k'ĩir heepapi simjö haajeejim.
  alp-NT: Po bei esi riluke tanei ete Alla pela musune mere, pine eono tamata esi
    nete loko esi dosaru.
  san-VEL: kintu tai rbalidaanai.h prativatsara.m paapaanaa.m smaara.na.m jaayate|
  kbq-kbq: Hu'neanagi e'i ana kresramnamo'a kafugu kafuguma hu'naza kumimofo huzmagesa
    hutere nehie.
  kbh-kbh: Pero juats̈ëmbonama ents̈anga bayënga tmojóba ora, josérviana ents̈anga
    bacna soyënga tmojamama cada uata chamuatenójuaboma;
  ron-LSB: Dar în aceste sacrificii există o reamintire anuală a păcatelor.
  pon-pon: Pwe mepukat kin wiaui, pwen katamanda dip ni par karoj.
  nhe-BL: ¡Pero axtle! Pampa quema inijuanti quihualicayayaj tlacajcahualistli sesen
    xihuitl, nopa tlacajcahualistli quinilnamiquiltiyaya tlen inintlajtlacolhua.
  sps-sps: Sana ka to te gima ruak, u kat iny kat kat faakor te fatsuiny fatabiny
    non fakats tana vainy tan fo aveto tsuri tana isiseiny ingainy,
  wnc-wnc: Ngana wena. Nakanu kuupbam sangaapana Anutue imunangge sakaing. Sike sanga
    Anutue sakaingu wa aminda waiaknganae asinggan natake Anututa gatuna sandewikge
    kepi asinggan tasikaing.
  bus-bus: Yãpuraa guu sa'ona pì bé è gbɛ̃nↄ durun yã dↄńgu wɛ̃̀ kↄ̃n wɛ̃̀o.
  gub-BL: Nupytu'u kwaw wà. — Zanekatu tuwe Tupàn pe, ni'i kwaw wà. Kwarahy nànàn
    uzuka ma'ea'yr wà. A'e rupi tuweharupi ima'enukwaw wemiapo kwer ikatu 'ym ma'e
    rehe wà.
  imo-imo: Nalo kongi kao peleama kinye kongi memema kinye toko kaloringimanga mememani
    enonga ulu pulu kerima kamukumu kulumie manda naa tondorumumunga waliwalima ipo
    leli tangoli poinyemanga pali Gote altoko kongi aku tepama kaloliko pungolio Gotenga
    ungu manema pule toringimunga enonga konopuna ulu pulu kerima we pepa kau purumu
    mele kelko liko manjiringi.
  boj-boj: Ariya atra tamo gate naŋgi wausau gaigai wagme iŋgi iŋgi di oqnsib Qotei
    atraiyeqnub. Deqa tamo uŋgasari naŋgi naŋgo une qa olo are qaloqnsib are gulbe
    ti unub.
  eng-DRA: But in them there is made a commemoration of sins every year.
  knf-knf: Babaa ţëp ţëp aji bado uşubal undoli iţeŋan, kë uko mënţ uji uleşan baka
    ipekadu.
  san-KHM: កិន្តុ តៃ រ្ពលិទានៃះ ប្រតិវត្សរំ បាបានាំ ស្មារណំ ជាយតេ។
  arn-NT: Welu tüfachi pu langümelchi kulliñ mew kimfali tati pu che ñi rumel yafkalen
    engün kake tripantu.
  zas-NT: Per ad gunaladxt reeman zian, gazobijz rusaaladx xtol reeman chi rugüjt
    reeman be ree par Dios,
  ken-NT: Kɛ akap anɛ báchyɛ yɛ̌ntɨkɨ mmíɛ́, áchí nyaka chi ɛnyɨŋ ɛnɛ ɛ́kʉ̀ bo
    mántɨk bɛbʉ́ bhap.
