verse: HEB.010.003
translations:
  kpx-kpx: Isito abu vagana igaegae ovo havei mahoi abu vaveve toela huhulahai loui
    avoe, “Nahie toelau sohu ua.”
  okv-H: rate enana jua vahai vahai amita jo ta enana ta ari sasapura avo hotembihe
    pene kaiketo ere ikihahera
  tbo-tbo: Babana bolima emosi po emosi witalaguyabana hai apapoe i laugeleteya po
    hai kamna ega hita wodewadewa.
  mal-C: എന്നാൽ, അവ പാപങ്ങളുടെ വർഷംതോറുമുള്ള അനുസ്മരണംമാത്രമാണ്.
  grc-SR: Ἀλλ᾽ ἐν αὐταῖς ἀνάμνησις ἁμαρτιῶν κατ᾽ ἐνιαυτόν·
  bgc-bgc: उनके जरिये चढ़ाया गया बलिदान उन ताहीं हर साल यो याद दुआवै सै, के उननै पाप
    करया सै।
  khz-khz: Na vovekapawai kalara rigolo kwapurakwapurai gekalarawai kalara na vorigolo
    kwapurakwapura aorai gekala-rakavawai gaura gevaikila-vegariparawai.
  deu-TKW: Statt dessen wird ihnen durch dieselben das Gedächtnis der Sünden alle
    Jahre aufgefrischt;
  zsr-NT: Rön niꞌ gulaguꞌë lahuëꞌ Dios yuguꞌ iz yajsáꞌ ládxiꞌquëꞌ nabágaꞌquëꞌ dul‑laꞌ.
  lin-lin: Nzokande, mobu na mobu, bambeka wana ezalaki kozongisa masumu na makanisi
    na bango,
  hns-NT: Bakie aise na hai. Oe baliedaan har ek baries sab koi ke khiaal karwaawe
    hai kie oe paapie hai.
  noa-E: Mamʉ par mag jëjëeukhamjã mag phak bagau chan ni chĩb bagaujã pöd pekau chugpaa
    auba aajeejim. Magju khãai sĩi mag nemchaain añopierr khëchnaa jëeupi jaau sĩewai
    warag mag leíuta amag amach pekau khĩir eepapi simjö aajeejim.
  eng-EMTV: But in them there is a reminder of sins every year.
  mib-NT: Te tuú chi jeē cásocō i quɨtɨ ún táca cuíyā, sa sáha jeē núcūhun ni i cuēchi
    i.
  lif-NT2: कर खे़न् सिदुङ्‌जभाहाॽरे़ लायोःन् तङ्‌बे थप्‍मे निङ्‌वाॽसुम्‍मो तारुरो,
  xnj-xnj: Nambu luteta lwenulo luhengeka kila mwaka, ndava ya kuvakumbusa vandu kumbudila
    Chapanga kwavi.
  mmx-mmx: Ketla mo levelaplavang ga lox adoxoma mun limixin mi laxakapmek atdi la
    kerepmo digam suma lainmangan.
  cbr-NT: Vaca bacë 'imainun chivo rëxun xaroanan aín imi ánscacë 'aínbi ca a unicama
    aín sinan ashiquin upí 'inun mëníocëma 'icën. Usa 'ain ca judíos unicaman camabi
    baritia ñuina rëmiquin —'ën sinan ca asérabi upíma 'icë —quixun sinántëcënia.
  tee-NT: Para alai acsni ixmaknican ju atapacxat chux c'ata pus ixpumapast'ac'anicanch
    va ni alactu'unin ixtajunita.
  eng-LSV: But in those [sacrifices] is a remembrance of sins every year,
  cak-NT: Pero roma xa juna-juna' yequisuj chicop chech ri Dios, noka chic pa quiwi'
    chi ri quimac man elenak ta e jumul.
  pah-NT: A'ereki ano nanani herurame mbatepyryva jukapyra g̃a okwahava'java'ja okote'varuhuagwera.
  sja-NT: Año chaa ma ne-animalaarã peedak'ãri, ãchia k'achia oopata waapɨara k'irãpapata,
  xed-xed: Tsaw mantsa ya a wa. Katək ná, tsa pla ghəŋ ta plə həŋ ya, ta havanaktá
    həŋ ta dmakuha taŋ vaku nda vaku, haɗ ta ghuɓiŋtá həŋ,
  mks-NT: Joo tá nu̱ cuía̱ tá sá sáhní na̱ quíti̱ jóco̱ na ni̱i̱ rí nu̱ Ndióxi̱ já
    quéa̱ ndicu̱hu̱n ini na ña̱ cómí na̱ cua̱chi nu̱ Ndióxi̱.
  gfk-S: Iesene kike ra hartabar i halilik di ta ira tintinohon tiketike be ira nudi
    sasana baak kanaia.
  bmu-bmu: Yambu (yara) dop jöwöwöl ohoba malgeri, miaŋön mönö toroqeba siŋgisöndokŋinaŋgö
    gamuŋi mi jim gulim eŋgii malget.
  dgz-dgz: Go iup namua gapan koewa muga garewa en en man guran iriwanumune iwa koewa
    muga uon ya tani men anu awapen menan.
  eng-GNV: But in those sacrifices there is a remembrance againe of sinnes euery yeere.
  zaa-NT: Porqui'ni de runi cą ca sacrifíciua ttu ttu ida nna rexa latsi' quį ca tul·la'
    qui' quį attu vuelta,
  eng-WEBSTER: But in those sacrifices there is a remembrance again made of sins every
    year.
  guh-guh: Bajarapacuenia dajubinë caevai canacujitsia beyaxuababiabi ata ofrendacuenia
    pevi perajutsinexa Diosojavabelia, itsiata jivi jamatabëcuenebarëyaya apo jinavanapae.
    Biji rajane bajarapacuenia exanabiabi ata, pevajënaeyabelia tsiteca yanajamatabëxainapona
    pijaneconi.
  bon-bon: Yepä, teeme ngenecu bora asicnenta lui miiji lica ge, peei name pi teeme
    iiwäreja iyeta kämäge gaabegabe lui teeme tääpume ngene apecna pana ge teeme niiya
    mule poto cidi me,
  nhw-BL: ¡Pero amo! Pampa quema inijuanti quihualicayayaj tlacajcahualistli sesen
    xihuitl, nopa tlacajcahualistli quinelnamiquiltiyaya tlen inintlajtlacolhua.
  swh-ONEN: Lakini zile dhabihu zilikuwa ukumbusho wa dhambi kila mwaka,
  wbi-wbi: Kange mu dhabihi isio sili nikivalilo kya nyivi sino sivombilue mwaka nu
    mwaka.
  bba-bba: Adɑmɑ yɑ̃ku ni, nu sɑ̃ɑwɑ ni nu koo tɔmbu ben torɑnu yɑɑyɑsiɑ wɔ̃ɔ kɑ wɔ̃ɔ.
  eng-KJVCPB: But in those sacrifices there is a remembrance again made of sins every
    year.
  kgk-NT: Ha ome'ẽ me'ẽ joty Nhandejáry-pe ijukapyrã. Ha hexahare imandu'a ndu'a joty
    opy'a ky'aha-rehe hikwái.
  waj-waj: Mo iya makemakee vo nuanu vo nuanu puaraiyauvaa huda Anutuuqaa mmuduu rikiada
    ivaudiri iya ngiari mminnamminnaa maisaiyauvo vaa taunnu kiooyauvaa kava rikiooduu
    iya yaata tinniiyauvaki vairavai.
  cpy-cpy: Teera ari okantyaa, rootaki ranta-piinta-witakari awijayitzira ojarentsi-paeni,
    ita-piinta-yitziniri Tajorentsi ratsipeta-kaani, ikenkishiryaa-kotawo iyaari-pero-shirenka.
  mpx-mpx: Yaa baliman maisena ge maisena powon bolo hi giginol o i papanuwahikagil
    te heliya togegi.
  wbp-wbp: Kujarlanya, kalalurla kuyuju warrarda kangurnu yulyurrpu-kari yulyurrpu-kari.
    Kalalu-nyanu kuja wangkaja, “Ngalipa karlipa nyina maju-juku.”
  luo-luo: To misenginigo gin mana gik maparo ne ji richogi higa ka higa,
  nhe-NT: ¡Pero axtle! Pampa quema inijuanti quihualicayayaj tlacajcahualistli sesen
    xihuitl, nopa tlacajcahualistli quinilnamiquiltiyaya tlen inintlajtlacolhua.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܝܼ ܕܸܒ݂ܚܹ̈ܐ ܚܕܵܐ ܡܲܕܟܲܪܬܵ‌ܐ ܕܚܛܝܼܬܵ‌ܐ ܝܢܵܐ ܫܹܢ݇ܬܵܐܝܼܬ،
  esk-NT: Aglaan tamatkua tuniḷḷautauruat itqaqtirrutauraqtut killuutiŋitñun ukiuġaġipman.
  msb-msb: An nangyari lugod, ina pa na mga sakripisyo an nakapadumdom tuig-tuig sa
    mga tawo san inda mga sala,
  cpa-NT: Cónh¹jøng² lǿ² dsagh² dsǿa¹²dsa dsag³ re²dsa hi² jmo¹²dsa lah¹jøng² lah¹cøng²
    lah¹cøng² ji²ŋi².
  dso-dso: ମାତର୍‌ ସବୁ ବରସେ ସେ ସମାନ୍‌ ବେଲାଇ ବଲି ସର୍‌ପିଦେବାଟା କର୍‌ବାକେ ପଡ୍‌ଲା । ସେମନର୍‌
    ପାପ୍‌ ରଇଗାଲା ଆଚେ ବଲି ସେମନ୍‌ ତେଇଅନି ଜାନ୍‌ଲାଇ ।
  meu-meu: A unu boubou lalodiai idia ese laḡani ta ta amo edia kara dika e helalolai
    loulou.
  yva-NT: Weramu wandaene mamo awa sambaya wo anakotare rameseo Amisye ai tume yanteter
    namije mo maveti makari makato irati awa ayao kakai wusyine rai.
  dgc-dgc: Tutuhanan éy mégatang side taon-taon, da naala-ala de a te kasalanan pabi
    side ta Diyos.
  zpm-NT: Per na, gzobse iz zeeṉe laa zho riesaṉ gon co rsoladz zho ne bii no zho
    lo doḻ,
  hix-NT: Àtxemnyehàntanàr xehra yoh mak nàmyatxkon hatà. Àro wyaro tàwyanye tàmnàtoko
    rma, tanhàn komo hutwetxkonà rye rma haxa mak hatà.
  sim-sim: Hako wahau, erem nari ambu sir. Bulmakau hula nga meme nga fi lihi mbeek
    kavakava lihin yoko ermbeshirik Avui Wasilakahi misokomek jivik li nandahik nari
    ambu sir, wahau. Mende indinga. Karem uri osik asama asama ermba ermbak kavakava
    os li undarin li hishihi ofan undari lir.
  npi-ULB: तर ती बलिदानहरूले वर्षैपिच्छे पापहरूको सम्झना गराउँछन् ।
  cgc-cgc: Piro ta matuod, iran na mga alad gapademdem nang ki danen ta iran na mga
    sala taon-taon
  tim-tim: Gârâmâ hombaŋ ârândâŋ sumbe kat kat luâk kautŋande sumbe memberâm
  yor-yor: Ṣùgbọ́n nínú ẹbọ wọ̀nyí ni a ń ṣe ìrántí ẹ̀ṣẹ̀ lọ́dọọdún.
  wos-wos: Di wungi Godka hweta di hurundan haraki saraki sémbutka wambula saréké,
    atéfék héki hwarimbu.
  emp-NTPO: Baribʌrʌ paca dji umaquĩrã oaba, chiwatu oa bid̶a cadjiruara poya ãyã
    b̶ʌca bẽrã, poaza animarã babue dia panʌneba quĩrãnebabi b̶ʌa ãdjia cadjirua obadada.
  eng-F35: However, those sacrifices are an annual reminder of sins,
  ind-ind: Sebaliknya, justru kurban-kurban itu mengingatkan mereka akan dosa, setiap
    kali mereka mempersembahkannya.
  pes-OPCB: در حالی که می‌بینیم این قربانیها همه ساله، به جای آنکه وجدان مردم را آسوده
    کند، خاطرهٔ تلخ نافرمانی‌ها و گناهانشان را به یادشان می‌آورد.
  mpt-mpt: Ina otane kukub olo i hengmino mo omtlabeim blim keno kesoa bifole elekiem
    elekieme dime nakaia unangai inamin namino Gode dlalom gaibo i hengmino hengaibbuo
    bobolo imin fumbinibbiobe.
  ssx-ssx: Pate mo hali kao o nanikosi wema꞉ta꞉ hoke hau ota꞉ yokawapeke na yeke handaata꞉
    mo bapi paeyao we hala꞉tiki pimiki ekima꞉ta꞉ ika꞉ pimiki hoke haumanu paa niminaa
    tiatiki pu halememe.
  mkl-mkl: Ammɑ kuweeu, í jɛ mii ɡɔ iyi í yɑ ye inɛ ŋɑ ɡiɡii dulum du ŋɑ ɑdɔ̃ do ɑdɔ̃.
  gaq-gaq: ମାତର୍‌ ଡେତ୍‌ରକମ୍ ମାଡିଂଚେ ମେମୁଆଁକେ ମେମୁଆଁ ପୁଜାବଲି ଅପେଃନେ ବାନ୍‌ ରେମୁଆଁକେ
    ମୁଇଙ୍ଗ୍ ମେଁନେ ପାପ୍ ବିସ‍ଏ ମନେଏତେ ଆଡିଂ ବିଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Shin he yarshshoti laythan laythan nagara qofisoosona.
  unx-unx: ମେନ୍‌ଦ ଏନ୍‌ଲେକା କା ହବାକେଦ୍‌ତେ ବାରାଷ୍‌କେ ବାରାଷ୍‌ ଦାଣେଁ ରାକାବ୍‌ ହରାତେ ହଡ଼କକେ
    ଆକଆଃ ପାପ୍‌କେ ପାହାମ୍‌ଇଚିକ ତାନା ।
  gah-gah: Lá onoimóza, guguni gizoakakú memetini itó pulumakalitini golani lekemó
    nenémo lihimaváini asú oakaláa ma nominazo, guguni gizoaká nene kilisimasiló kilisimasiló
    nigizago, lihimaváinimú goha giliaká niave.
  lcm-lcm: Parik, using si matan avibisan i sula ang nang, keve matas kipo uli lomlomonai
    pok lak ani kari keve rikek.
  aer-aer: Kenhe year arrpe-anenhele itne kere Ikwere-werne akwetethe akngetyetyarte
    itne-arle akwetethe itirretyarte arne akurne areye-akerte itne-arle mpwarekeke.
  qvc-NT: 'Piru chay ufrindangunawanqam mana atishqallapachu washakayta. Ashwanmi
    chay animalkunata watan watan wanchishpaqa, uchangunata yuyashpa, yach''anllapa:
    Uchayuqmi kani, nishpa.'
  tgl-ULB: Ngunit sa mga handog na iyon ay may pagpapa-alala sa mga nagawang kasalanan
    taun-taon.
  cbs-NT: Badi tibi chaxuwan inun ina awa tesenxun jatu kuaxunkin Diosbe nukunabu
    janchaxunika xanen ibu binuatun jatun chakabu ana jatu shinanmakubainmiski.
  xtm-NTPP: Kovaa ndaka ja ni ka yo ndakua'a i nuu Su'si ma ndi‑kuiya ndi‑kuiya ma
    chi ja ka ndaka'án i ndaka kuechi ka sa'a i ma kúu.
  nnq-nnq: Nambu malumbo genia gatendigwa kila chaka kakombokea bandu kutenda bakweti
    mabaja gabe.
  bao-NT: Biiropʉa, ate waibʉcʉrã jĩari cʉ̃ja ca joe mʉene cojorucuriquea, ñañaro
    cʉ̃ja ca tiirucurijere cʉ̃mari cõrora tʉgoeñari cʉ̃ja ca tii niirije niiupa.
  san-ORI: କିନ୍ତୁ ତୈ ର୍ବଲିଦାନୈଃ ପ୍ରତିୱତ୍ସରଂ ପାପାନାଂ ସ୍ମାରଣଂ ଜାଯତେ|
  huv-NT: Pero aaga nichech ajmel neatneátan quiaj, alndom müüch leaam omeajtsüw wüx
    asoetiw nejiw, áagan alndom marang.
  otn-NT: Ja di̱ nɛ̱qui̱ p'ʉya ngue nu̱ya yø ja̱'i̱ njɛya njɛya øtho yø 'bøt'e, i
    sodyø mmʉi ngue jadyø ts'oqui.
  nop-nop: Dumuŋ heheŋ wondi gulet indigoŋ mintaune yomhidok nadisuiŋ.
  obo-NT: Piru iyon mooggot moka-atag taddot kodbovuwis dan ipat lahun, od posampot
    idda kandan no duwon poron mgo saa ran.
  cak-ENT: Pero xa ronojel juna' nyequisuj, y riq'uin ri', nka' c'a chiquic'u'x que
    ri mac man elenük tüj e quiq'uin.
  lif-NT: ᤁᤖ ᤂᤧᤴ ᤛᤡᤍᤢᤱᤈᤓᤠᤜᤠ᤹ᤖᤧ ᤗᤠᤕᤥ᤺ᤴ ᤋᤱᤒᤣ ᤌᤵᤔᤣ ᤏᤡᤱᤘᤠ᤹ᤛᤢᤶᤔᤥ ᤋᤠᤖᤢᤖᤥ.
  mie-NT: De nduú chi jā sócō ndá ji quiti ndācá cuīyā, sa sáhá jā núcūhun inī ji
    cuāchi ji.
  san-TIB: ཀིནྟུ ཏཻ རྦལིདཱནཻཿ པྲཏིཝཏྶརཾ པཱཔཱནཱཾ སྨཱརཎཾ ཛཱཡཏེ།
  qve-NT: Ichaqa sapa watan sacrificio ofrendankuta Diosman haywaspankuqa, huchallankumantan
    paykunaqa yuyarinku.
  pao-NT: '@see-verse:HEB.010.002'
  cbu-NT: Ashiri anumunsha minush masach tushiyaru, yaramapansha urkari toroo pachayaru,
    wantsush Apanllush pang' pshturangiya.
  usa-usa: máqte-karitimaatima amí-yátááqá kágayaawana yeqtí kúmikoma paá yaákaq kéiye.
  soy-soy: Amɑ́ inyɔ́ɔnsɛ iyɛɛ mɛníŋɛ pisoi ɑkópɛ ḿpɑ́ kuŋmɛ̃ kúye pi léisɛntɛ.
  hui-hui: Ani wa nahego bo lomabu miagane mana ngarume mali ibalu pugu biragola wali
    agalinaga ko biyaru mo mitangi bia haga nga.
  amf-amf: Igina marshana leven levenka seesonam kenin bhocchayna yerrane.
  quc-NNT: ¡Man je' tä k'u ri'! Xane ri awaj ri kekämisax cho ri Dios xa e na'tab'al
    re ri ki mak ri winaq ronojel junab'.
  dob-dob: Nigeya! Ta esi taliya nidi yakwala ꞌebweuna ꞌebweuna ꞌigie nuwaꞌiꞌisidi
    namo tuga, ꞌidi bubuna toꞌumalidi manudi, ꞌenega ꞌadi lotoona geyaꞌabo ꞌibooboꞌana.
  wrs-wrs: Heva os owai, mendah noi tatasowava viv, wo noinda himba henga nengvhoalvohinv
    hevna indkoklam no tahonnam, no tahonnam.
  mca-mca: Qa week ininqapits in yaqsiijkii in yilanji'ij pe' inqa'metets qe qa' net'ejuyets
    pe' ƚewuƚ'ets.
  tzo-TZC: Ti animaletic ti laj xchiqꞌuique, jaꞌ noꞌox ta xvulesbatic ta yoꞌntonic
    jujun jabil ti oy smulique.
  mya-mya: ယ​ခု​မှာ​နွား​သွေး၊ ဆိတ်​သွေး​တို့​သည်​အ​ဘယ် အ​ခါ​၌​မျှ အ​ပြစ်​ဒု​စ​ရိုက်​များ​ကို​ဖယ်​ရှား
    ၍​မ​ပေး​နိုင်​သ​ဖြင့် ယင်း​သို့​ယဇ်​ပူ​ဇော်​ခြင်း သည်​လူ​တို့​အား​နှစ်​စဉ်​နှစ်​တိုင်း
    မိ​မိ​တို့​၏ အ​ပြစ်​များ​ကို​သာ​လျှင်​သ​တိ​ရ​စေ​သည်။
  gng-NT: Ama ituɔrɛ nnɔ tuu ki tiɛreh bɛ biʼbiɛre bó nɛ binl kɛ binl.
  cbi-NTPO: Tsaaren entsangue' añumee Diosnu animaa tute' keewara jumuya yala ujcha
    lamu deeve ti' mandengaapupukemu ne juuve,
  ikk-NT: Kanị, ẹjan ndị hụ w'a chụ a nyanhansọnmẹ ni ndị rị a bịa d'e fe ofufe njọ
    wẹ ahụa-ahụa, a nyanhan nị wẹ nị w'e mẹsọnmẹ njọ,
  leu-leu: Taasaxa piau; a maana tatavai aave ri taxa falalamon faꞌuli a mu rabuna
    pana maana faasaalan siri la maana mariaas xapiak aava taxa filimaan.
  maz-NT: Pero dya je ma cjanu. Na ngueje tsjë'ma tsjë'ma mi päsp'äji c'o animale
