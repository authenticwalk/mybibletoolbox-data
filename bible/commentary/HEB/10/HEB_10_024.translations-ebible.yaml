verse: HEB.010.024
translations:
  kpx-kpx: Nahi katelahai mole negotieveliege nahiabuna kemo moleho isivilahai molemo
    vaveve dua valiege ue dua vagei.
  okv-H: eto ungotena daingeto osa mine ara ue ari jajavotoho asora amita ke avo oje
    kahari mine ara aisora
  tbo-tbo: I linana dumata ipa tauta ta haguhagu meta po ta lauhogalena meta po bagibagi
    dewadewahi apo ta dewahi.
  mal-C: സ്നേഹിക്കാനും സൽപ്രവൃത്തികൾ ചെയ്യാനും പരസ്പരം പ്രേരിപ്പിക്കുന്നതിന് നമുക്കു
    ശ്രദ്ധിക്കാം.
  grc-SR: καὶ κατανοῶμεν ἀλλήλους εἰς παροξυσμὸν ἀγάπης καὶ καλῶν ἔργων,
  bgc-bgc: अर हम यो भी खास ध्यान राक्खां के हम आप्पस म्ह प्यार, अर भले काम्मां म्ह
    उकसाण कै खात्तर हम एक-दुसरे की फिक्र करते रहवां।
  khz-khz: E taukavara pita tugamagira rakavetaina kwapurakwapura pita veakavara,
    ne pia veulamagi-veveni, e inagulu namara pia kala.
  deu-TKW: Und lasset uns unser wechselseitig wahrnehmen zum Anspornen in der Liebe
    und guten Werken,
  zsr-NT: Ral‑laꞌ utíp ládxiꞌruꞌ caꞌ turuꞌ yeturuꞌ, gunruꞌ ga gdxiꞌiruꞌ lzaꞌruꞌ len
    gunruꞌ caꞌ le nac dxiꞌa.
  lin-lin: Tosenzelana biso na biso mpo na kotindikana na bolingo mpe na misala ya
    malamu.
  hns-NT: Aur hamlog ek doesare ke khiaal karie dja aur apane me tjetaai dei dja pjaar
    aur barhia kaam kare ke.
  noa-E: Mag khĩirjunaa ĩchab warag agdaujö dich khapeen juag oonaa am daupii ajuuta
    ẽkhaju keena.
  eng-EMTV: And let us consider one another for the stirring up of love and of good
    works,
  mib-NT: Te na nácani ni yō ndese stɨ́hvɨ́ jnáhan ni yō jeē cundáhú gá ni yō jnáhan
    yó, jíín jéē sáha yó jniñu váha.
  lif-NT2: आल्‍ल आनिॽ लुम्‍मो लुङ्‌माॽ तुक्‍सिङ्‌मा नु नुःबा याःम्‍बक् चोःक्‍माओ हाङ्‌हाङ्
    मे़त्‍छिङ्‌मा आक्‍खेआङ् आसुक्‍तुम् खे़न् पाःन्‍निन् निङ्‌वाॽ इःत्तुम्‍लो॥
  xnj-xnj: Titangatilana tavete, tikangamalisana mtima, kuvya na uganu na kuhenga
    gabwina.
  mmx-mmx: La mina doxoma ka teventaangas kusu mina lox axatu lebelen nimi ri elok
    tooro ela la lorooro atnimi na umsu mi labalamu la leveloklok i nunuan.
  cbr-NT: Camaxunbi cananuna uisai caranuna bëtsibë bëtsibë nuibananan Nucën Papa
    Dios cuëëncësabi oquin ñu 'anun 'aquiananti 'ain quixun sinánti 'ain. Sinántancëxun
    cananuna asérabi usoquin 'ati 'ain.
  tee-NT: Vachu' capastacvi ta yu lai cala'aktaiju ni laich palai calapumapainiu chai
    laich palai canaviu ju k'ox.
  eng-LSV: and may we consider to provoke one another to love and to good works,
  cak-NT: Y kacanoj anchique modo nakato-ki' konojel chi quiri' nakatemaj nakajo-ki'
    más, y chuka' chi quiri' más nakarayij naka'an ri utz.
  pah-NT: 'Tiandereaporog̃ita katu ti nhandejogwehe. Xa''e ti ojohupe: Xanhoarõ hete
    ti nhandejopokokatuavo.'
  sja-NT: Jɨrɨdáma chik'aripapataadait'ee, tachi jõmaweda chik'inia p'anapataadait'ee
    mãik'aapa ne-inaa pia oopataadait'ee.
  xed-xed: Nghapma ngha ka sani nda sani, ŋa vlamatá mbrakwa ɗvuvustá vgha nda maga
    skwi ɗina.
  mks-NT: Ta ndítahan nu̱ yo̱ ndinducú yo̱ ndaja caja í chindeé táhan í já ná qui̱hvi̱
    chága̱ iní ñani táhan í. Ta ndítahan caja chága̱ yó ña̱ va̱ha.
  gfk-S: Na tahut be dait na lilik timaan be dait na haragat harbasiane dait hohaam
    ura hamanis ira nudait harmarsai ma ura gilgil ira bilai na harharahut.
  bmu-bmu: Urukalem aka ahakmeme ölöpŋi akingöra mönö uru kuŋgum aka naŋgöm aŋguba
    malbin. Mewö malbingöra mönö pöndaŋ galöm mem aŋguba malbin.
  dgz-dgz: Baigan gare gare tainampen ap gapan ago tat amba gare gare anu gurinampen.
  eng-GNV: And let vs consider one another, to prouoke vnto loue, and to good workes,
  zaa-NT: Ą'hua ná qui'ni gulaba latsi' ri'u ti'iỹa ná la' ritè qui' attu hermano
    qui' rí'ua, para guni ri'u cualàni ttu ri'u nna attu ri'u nna, para qui'ni iyate
    ri'u nna guni ri'u nu ná tse' para ca enne', ą' modo nna gulue'ní qui'ni té la'
    tsì'ilatsi' lo losto' ri'u.
  eng-WEBSTER: 'And let us consider one another to excite to love and to good works:'
  guh-guh: Nexata vaxaitsi namataenetsia benayavenonatsi vajanajamatabëcueneitajëtsinexa
    vajanasivacuene. Namataenetsianua pexaniacuene benatoexanabiabatsi.
  bon-bon: Mine mime nuuja bime poto cidi me ngene pa jwaatwananinago lipu teebibine
    ätityera ceerame teepi owecu cama lenajame piiyepu miiji taatu mule wawename.
  nhw-BL: Ma tijtemoca quenicatza timoyolchicahuase se ica seyoc para más timoicnelise
    huan tijchihuase catli cuali.
  swh-ONEN: Tuangaliane na kuhimizana sisi kwa sisi katika upendo na katika kutenda
    mema.
  wbi-wbi: Kange tusaghaghe ulwa kumpela inumbula umhuunhu ghweni kughana ni mbombo
    inofu.
  bba-bba: Su lɑɑkɑri kuɑnɑ kpɑ su dɑm kɛ̃ɛnɑ, sɑ n kɑ kĩru sɔ̃ɔsimɔ kpɑ sɑ n sɔm
    ɡeenu mɔ̀.
  eng-KJVCPB: 'and let us consider one another to provoke unto love and to good works:'
  kgk-NT: Ani jajoteta teta teĩ. Nhapena ae katu ojóehe jajohayhu rei hagwã nhanhopytygwõ
    hagwã.
  waj-waj: Nnikiai ta ariiyara ariiyara yaata utida ari tasipa ari tasipama mmuaavaugiataama
    mmoori varada ariiyara ariiyara mmuduuya rida yoketaama iikiaaravee.
  cpy-cpy: Otzimatyee akenkishiryaa-koteero jempe okantyaa akowa-shireta-kaantyaariri
    itsipa retakotantyaa, rantayiteero kameethari.
  mpx-mpx: Ge avalau kaiweliya ta nuwanuwatu inoke ta ba pagasisi-agil nihi nunuwana
    ge pagan waiwaisana nihi ginol.
  wbp-wbp: Ngula-jangkaju, yungulparlipa-nyanu jarnkujarnku manngu-nyangkarla jungarnirli.
    Pirrjirdi-manirlipa-nyanu yungurlipa-nyanu yulkami manu yungurlipa-nyanu ngurrjungka-jarrimi.
  luo-luo: Ngʼato ka ngʼato mondo opar kaka dojiw nyawadgi omed bedo gihera kod timbe
    mabeyo.
  nhe-NT: Ma tijtemoca quejatza timosemacase se ica seyoc para más timoicnelise huan
    tijchihuase tlen cuali.
  aii-aii: ܘܬܲܚܡܸܢܲܚ ܕܵܐܟ݂ܝܼ ܡܲܥܒܸܪܲܚ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܒܩܲܝܪܲܬ ܕܚܘܼܒܵܐ ܘܕܦܘܼܠܚܵܢܹ̈ܐ
    ܛܵܒܹ̈ܐ.
  esk-NT: Qaunakkutiluta avatmun pitchuksaaġutilutalu piqpakkutiłiksraptiknun savaallautaqałiksraptiknunlu.
  msb-msb: Talinguhaon ta man na mapakusog an buot san kada usad na magkaminuruutan
    kag maghimo sin kaayuhan.
  cpa-NT: Hnángh³ jniang³ mai³¹ ha²lah mi³hog³ jniang³ roh¹³ jniang³. Mi³jøng² jmo¹dsa
    jmáh¹lah hi² dsio¹. Mi³jøng¹ li¹hnio¹dsa cu²rø² roh¹³dsa.
  dso-dso: ଆସା, ଆମେ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ମନ୍‌ଦେଇ ସେମନ୍‌କେ ସାଇଜ କରୁ । ଗଟେକ୍‌ ଲକ୍‌ ଆରିଗଟେକ୍‌
    ଲକ୍‌କେ ଆଲାଦ୍‌ କରି ନିକ କାମ୍‌ କରୁ ।
  meu-meu: Baita helalolai heheni, bena baita hahealo heheni, Ialokau bona kara namodia
    baita havara.
  yva-NT: Syare wamo wansanyao vambinibe indamu wamo muinye raroron muno wamo ana
    ngkove rave tutir.
  dgc-dgc: Sakay sikam, éy négsuyuan kam ta mahusay. Négmahalan kam, a aguman moy
    i bawat esa dikam a magimet ta mahusay.
  zpm-NT: Goḻgotsaa dzioxco ne cseedlsa ne gleynie ne zha ne nacgrë ne, ni dziuuṉ
    ne ncuaaṉe yquiin lo ne grë ne.
  hix-NT: Otàhnàn yawo rma haxa tehtxe, kàwyamo ro rye rma. Otàhnàn yawo kehtxoho
    kom hoye ro tatakoronomatxe, osoxe nyhe kehtxoho menye, meya rha tosowakryexem
    me nyhe kehtxoho menye.
  sim-sim: Hako halanak nihi ambek ni anasaunjelyashinak man ni rupshihi armek ni
    unda nombo oso nihik si naka.
  npi-ULB: हामीले एक अर्कालाई प्रेम र असल कामहरूले कसरी उत्साह दिने भन्‍ने कुरालाई
    विचार गरौँ ।
  cgc-cgc: Isipen ta gid daw ino buaten ta para kiten i maggugmaay pa gid daw magbuat
    man ta mga miad.
  tim-tim: Hain akmâ manmâ mendugum kinmâ gain gain biwinenŋe kârikŋe ketuguenŋe kilâkgât
    akto agak meme âlepŋe mem okot âlep agaŋbaengât are nâŋgâm heŋgemgom tân aguwaen.
  yor-yor: Ẹ jẹ́ kí a yẹ ara wa wò láti ru ara wa sí ìfẹ́ àti sí iṣẹ́ rere,
  wos-wos: Wun hundika hulukita nani nani wali tékwa du takwaré yikafre hurunjoka
    sarékétame, di akwi nani nak nakéka némafwimbu mawuli yata yikafre jémba yandate.
  emp-NTPO: Jʌrʌd̶ida panʌa sãwã dji carebad̶ida biara dji quĩrĩãni carea idjab̶a
    ne biada od̶i carea.
  eng-F35: And let us contemplate one another, for the stirring up of love and good
    works,
  ind-ind: Hendaklah kita semua berusaha mendorong satu sama lain untuk terus berbuat
    kasih dan melakukan hal-hal baik.
  pes-OPCB: حال، به پاس آن همه لطفی که خدا در حق ما کرده است، بیایید یکدیگر را به
    محبت کردن و به انجام اعمال نیک تشویق و ترغیب نماییم.
  mpt-mpt: Nibo Yesuse bainobo galin naka mak unang maki bobolo fumbianoba daayemoba
    eka isak inaniba naka mak unang maki daaye biamniba nib sinwalo gobesese bianoba
    kukub ayam nabesese nomo!
  ssx-ssx: Niki paeyaoma꞉ nika꞉ nika꞉ kone pukima꞉ homa꞉ alualu pita꞉la꞉eki puluekema꞉
    make epeke tamba꞉ mina꞉la꞉ hau pu alualu puluekema꞉ make ekipa sa꞉tia alualu pea
    hata꞉ pea꞉peke ya꞉la꞉pe hone umana꞉e.
  mkl-mkl: Kɑ ce lɑɑkɑii njɛ ku bɑ kɑ yɑ muɑ njɛ ɡbuɡbɑ̃ iyi ɑ́ jɔ̀ kɑ bi inɛ ŋɑ nɔ
    kɑ mɑɑ ce icɛ jiidɑ.
  gaq-gaq: ପାଙ୍ଗ୍‌ଲାପା ନେ ବିନ୍‌ଣ୍ଡ୍ରେ ଡାଗ୍ରା ମନ୍‌ ସାନ୍ତି ଡିଂଚେ ମେଁଇଂନେ ସାଆଜ୍ୟ ନେଡିଂପା;
    ଡେକ୍‌ରକମ୍ ବାବ୍‌ରେ ଆଲାଦ୍‌ନେ ସାମୁଆଁ ବିଚେ ସତ୍‌କାମ୍ ନେଡିଂପା ।
  gof-RNT: Issoy issuwa siiqosinne lo77o oosos waati denthethaneekko ane qoppoos.
  unx-unx: ଦୁଲାଡ଼୍‌ ଆଡଃ ବୁଗିନ୍‌ କାମି ନାଗେନ୍ତେ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ଲଃ ଦେଙ୍ଗାୱାଃବୁ ।
  gah-gah: Itó ligikatunú nasahilí oko ligika eza amiko eza amiko inake, netá gihila
    loló oakakumú eza alémo vatí iko eza alémo vatí iko oko minatune loko ligika ale
    vávani oaká gapomú vitagá oko minatune.
  lcm-lcm: Kapo ro tara uli lomlomonai selen i ngangaiga ani mang matan asi ngorem
    angpokpokai na asi abis ani laulauan roron.
  aer-aer: Ikwere-iperrele anteme anwerne kwenhe itirretyeke nthakenhe-arle anwerne
    atnerre-ilerretyeke, arntarnte-arerretyeke, mwerre mpwarerlte-anetyeke anteye.
  qvc-NT: allita yuyashunllapa, yanapanakushpa, kuyanakushpa, allita rurashpa, kawsananchiqllapa.
  tgl-ULB: Kaya isaalang-alang natin kung paano pasisiglahin ang isa't- isa sa pag-ibig
    at sa mga mabubuting gawa.
  cbs-NT: Ja inun, nun jabun ikunwainbudan, medabenain bechipainamei pepai duanamekubainankanwen.
  xtm-NTPP: Jín nduku o naxe jin chindee tna'a o ja kuu jin kutoo tna'a o ma, te sukan,
    te jin sa'a‑ka o ja va'a ma.
  nnq-nnq: Tukachane kujangatana kwa magambu ga kupala nkachane kupalana nu kutenda
    gambone.
  bao-NT: To biri mani ca niiro cõrora ameri tii nemo, bʉaro jañuro ameri mai, añurije
    wadore tii, tii niirica wãme peere mani amaco.
  san-ORI: ଅପରଂ ପ୍ରେମ୍ନି ସତ୍କ୍ରିଯାସୁ ଚୈକୈକସ୍ୟୋତ୍ସାହୱୃଦ୍ଧ୍ୟର୍ଥମ୍ ଅସ୍ମାଭିଃ ପରସ୍ପରଂ ମନ୍ତ୍ରଯିତୱ୍ୟଂ|
  huv-NT: Pares netam mayambaats nguineay alndom mejiürayoots lasta nop alinop, nguineay
    alndom membeolayoots marangaats más najneaj.
  otn-NT: Xquet'a̱ ma ga̱ honi̱ ha gdá̱ nhya̱thʉ ra̱ ts'ɛdi ngue ma̱n'na gdá̱ ma̱hma̱
    mmi̱c'ɛ̱i̱ n'na ngu̱ n'najʉ. 'Nɛ̱ ga̱ ha̱ ra̱ ts'ɛdi ga̱ øthʉ ra̱ nho.
  nop-nop: Tiŋa kikadoko tiŋila welesiloŋ titiŋdok eŋ tinasiloŋ kwanai u wanaŋ kiulihi
    tiŋa tiyaneem.
  obo-NT: Dii ki od kolingow nod potovangoy inaayun, su amoy od monit pe-en kos kodpohinowannoy
    ta woy'd puung ki to moppiya.
  cak-ENT: Y tikacanoj c'a achique rubanic nkabün richin nkatola-ki' konojel, richin
    nketamaj nkujo'on más, y richin chuka' que más ta nkarayij nkabün ri utz.
  lif-NT: ᤀᤠᤸᤗ ᤀᤠᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤛᤡᤱᤔᤠ ᤏᤢ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠᤀᤥ ᤜᤠᤱᤜᤠᤱ ᤔᤧᤳᤇᤡᤱᤔᤠ
    ᤀᤠᤰᤂᤣᤀᤠᤱ ᤀᤠᤛᤢᤰᤋᤢᤶ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤶᤗᤥ॥
  mie-NT: De ná nácani inī ō nāsa sndíhvī tāhán inī ō jā cundáhví cā inī ō táhán ó,
    jíín jā sāhá ó tiñu váha.
  san-TIB: ཨཔརཾ པྲེམྣི སཏྐྲིཡཱསུ ཙཻཀཻཀསྱོཏྶཱཧཝྲྀདྡྷྱརྠམ྄ ཨསྨཱབྷིཿ པརསྤརཾ མནྟྲཡིཏཝྱཾ།
  qve-NT: Noqanchisqa allinta piensaspa, tukuy imata ruwasun kallpanchanakunanchispaq,
    saynapi allin kaqkunata ruwaspa, khuyanakuspa, sumaqta kawsananchispaq.
  pao-NT: Tamme sakwa nananenoyukwena, nanatummatzina, ooosapa besa maneno, besa nanasoobedyana.
  cbu-NT: Mishat, washunand shaniykachus, Apanllee kuk mangoonamaam saanpata waneengtsa.
    Saanpata chinamaam istangtsa. Saanpata wanasiri taamaam waneengtsa.
  usa-usa: ketáá wenaóna-wenaona umá yabíqma maéqtaa káqowa-kaqowamma kaayoné-yátááqá
    yiráátima yíwáqnaa íyábá íráqô-mayaima mayánátae.
  soy-soy: Ani tíyɛ tɔkɛ́ n lɛ́nɑɑnɛ tɔkɛ́ nɛ ńlɑ nɛ mɛwɑi sɔnɛ piwɑi kɛ́mɛɛ́ n
    ŋmɔ́ɔ́púsɛnɛlɛ̃ nnyɑ.
  hui-hui: Ani bialu iname maru karubi mitangi bigibigi bialu gubalini holene walia
    halubi mana bayale bialubi biamogo bigibigi bialu hami̱ya.
  amf-amf: Nashimmakkobee payya waadimabeka wonin doadettsi bhocchayse kinka kiam
    kiam wo qaymise.
  quc-NNT: Xuquje' rajwaxik käqatzukuj u to'ik qib' ri jun ruk' ri jun chik rech loq'
    käqil qib', käqa'n k'u ri utzil chke konojel.
  dob-dob: ꞌIlobweneda wate be tauda tada elemalema be tada eobooboboma ꞌaiꞌaila be
    wate paisewa boboꞌadi tada guinuwedi.
  wrs-wrs: Pioa longong vewol velohra nom, osm hem nom, hem nom, eva kolvrowol velm
    hem, osm os und avramana vevm hem nom, hem nom, wo eva vivm beswonamangas.
  mca-mca: Jiweteni'fenij wetju'ƚ qu' jinowo'oikii pa'n ƚunye'j qu' les jinewe'tsu'un
    qa qu' jintaqsiijkii pa' ƚe'wis.
  tzo-TZC: Laꞌ me jnoptic lec cꞌu sꞌelan ta jcoltaan jbatic ta jujun tale, yoꞌ jech
    cꞌux ta xcaꞌi jbatic, yoꞌ ta jpastic ti cꞌusi leque.
