  gof-ENT: ኢሶይ ኢሱዋ ሲቆሲኔ ሎዖ ኦሶስ ዋቲ ዴንኔኮ ኣኔ ቆፖስ።
  aau-aau: Hromkwe hromo wayh-om me me-sian-sasian yerki se kwa nanpanan koruay, hom
    uron-pi ko-ar lwak yor o, weynpaweyn yaprue o, seme mon nakyas ey me.
  tvk-tvk: E bos xa rinem usil suse xa rikila ritutou ni xir tengan eheien nar iti
    e xir e ripol ni sexien hos xil.
  prf-NT: Sakay pagsikapan tam a mapabegsák en balang essa ten págmahal ten kaparehu,
    sakay ten pággamet ti maganda.
  auy-auy: Kesáá imáyáasa éta moórá-mora-waasi túwaꞌnai úmai fasiꞌaéné imáyáawe timéta
    kawe-kísáúsá wémaeta miyásá onó.
  tbg-tbg: Kaiqenavu tentanavu kena vaiinti nahentiara noraiqaake iriqi viha nariara
    nariara muntuka vateha koqe kaiqaqai varaqi vuari.
  hub-NT: Ii ainatika chikich ainajaisha yainaikarmi, tumakur Yuuscha nu senchi aneakur
    pegkera nuke takasarmi.
  hmo-hmo: Umui ta ta dekenai durua henia daladia do umui laloa noho. Unai bamona
    lalokau dekena amo kara namodia do umui karaia.
  big-big: Tonuwa nakko nakyegi yangeze mizi keya nakko nakyegi sawela logo Anotogi
    keli pura nakko nakyegi waligelemiweki keya nakko nakyegi wazono mizagirikki.
  gux-G: Tin tugi nani bonŋanla ti kuli yaa po.
  cnl-NT: Co̱'³ cɨ'²³ 'ne'² rɨ²jmee²ra² 'i'²³ 'e³ jmii'³¹ rɨ²³lí³ juø'² rɨ²jmee²ra²
    'e³ bi²³ cɨ² li²³'neen²³²na² uu'n²na² i²³la³ i²³nɨ³, 'e³ bi²³ cɨ² rɨ²jmee²ra²
    'e³ dxʉ́²³.
  zar-NT: Ral-laʼ utipa ládxiʼruʼ turuʼ iaʼturuʼ, para gunruʼ ga idxíʼiröruʼ luzáʼaruʼ,
    en gúnröruʼ caʼ le naca tsahuiʼ.
  kde-kde: Tukumbukilane tuvene kwa tuvene na kuhimijana kutamwana na kutenda lambone.
  ata-ata: Xe anu laixe lexe nenge taxavutalaneꞌi ta menexinge. Mo takamuli voteꞌi
    sou ta tasuꞌulineꞌi mo taavutilixaꞌa no anu ꞌilixo sou taneꞌixaꞌa ngatongatoꞌo
    xe imulinu ꞌiliꞌilixo lailaixesi.
  qvw-NT: Chaynütac llapanchic cuyanacuytawan allin lulaycäta lulaycuypïta afanacuśhun.
  nfa-nfa: De mai èdhi patangi-tenge jꞌara ho pamako aꞌari èdhi dhèu parcaya sèra,
    sèna ka èdhi aaꞌi-aaꞌi ti padꞌelo sasue ae-ae, aa dènge tao rupa-rupa jꞌara dhu
    beꞌa.
  tnp-tnp: Pəh kotəhgi-pəri nətəlɨgiən rəhatah mɨn, məmə kitah okotolkeikei kitah
    mɨn, kəni mautol təuvɨr agɨn kəm tah mɨn tatuvən təhmɨn mɨn lanəha.
  urd-urd: और आएँ, हम इस पर ध्यान दें कि हम एक दूसरे को किस तरह मुहब्बत दिखाने और
    नेक काम करने पर उभार सकें।
  hot-hot: Lôk naŋgik alalôaniŋ auk liŋ ma nambatho i loŋ esak kobom leŋiŋimbiŋ i
    ma nandum mavi lomaloma.
  mqj-NT: La tontongkia' duka' sipoinawaan anna malara kendek pa'kamase anna panggauan
    mapia.
  rus-SYN: Будем внимательны друг ко другу, поощряя к любви и добрым делам;
  mbh-mbh: Naro lemir rum senu nge sovengalo kathnga ako aro te panes i, ako aro i
    pavurpol tokokoere olemi nge asagupeling, na nge vothung sivenga panesnga.
  bdd-bdd: Cilobwainegita wete ma tauda tada heꞌabiꞌabihetena, ma ꞌane taheꞌiyaꞌiyagu
    moisa, ma wete paihowa ꞌausaladi tapaihowadi.
  cbt-NTPO: A'napitanta' yonquia'ahua'. Na'con nosoroatëhua', catahuahua' inahuanta'
    noya ninosorocaiso marë'. Nipënëahuan' noya nicacaso marë'.
  srn-NT: Èn meki wi prakseri fa wi kan yepi makandra fu lobi trawan èn fu du bun
    sani.
  cta-NT: Culacua tsoꞌo tiꞌ na, chaꞌ caja ñiꞌya̱ xtyucua na jiꞌi̱ xaꞌ la nguꞌ tyaꞌa
    ngusñi na chaꞌ jiꞌi̱ Jesús; xtyucua na jiꞌi̱ nguꞌ biꞌ, chaꞌ xcuiꞌ chaꞌ tsoꞌo ti
    cuaꞌni nguꞌ loꞌo tyaꞌa nguꞌ, chaꞌ juaꞌa̱ caca tsoꞌo tyiquee nguꞌ ñaꞌa̱ nguꞌ jiꞌi̱
    tyaꞌa nguꞌ.
  bqc-SIM: Wà laaidↄkↄ̃wa, wí tɛ́kpakↄ̃u yeakↄ̃i ń maakɛao yã́ musu.
  tcz-CHONGTHU: Eihon khat le khat kingailutna lama kitilkhou tona le thilpha bolna
    lunggelu hite.
  mar-mar: आपण एकमेकांस समजून घेऊ व प्रीती आणि चांगली कामे करण्याकरिता एकमेकांना उत्तेजन
    देऊ.
  snp-snp: Ido sete-mulude gimi-gimi enumo mona yaki, ido mona lalo wenena ani olu
    faka lenumo mona yaki melemo idokele, loto mono wenenate yaki kate ki gimito auma
    wito logimokele.
  isl-isl: Gætum hvert að öðru og hvetjum hvert annað til að sýna hjálpsemi og að
    gera öðrum gott.
  spy-NT: Okany kiirōōtootē wōlēē +mākiititiirtooy keey ām chamateet ānkēēyēyē tukuuk
    chēē kāroomēch.
  xnn-xnn: Nemnemnemen tako koma nan men-gawisan nan iib-a tako. Menbinadang tako
    ta nan gawis ya nan layad nan ipap-aila tako isnan iib-a tako.
  mwe-mwe: Tulolane nitagana ntima twaashayene, na punda pingana, na tenda ya mmbone.
  tte-tte: Tanuwatuili kamwasa namwanamwali kolili na tabomayoi takabi-yakaiwela na
    taemulomulolo-wagila yo paisowa namwanamwali tapaisowaili.
  tcs-tcs: So nau, yumpla mas paine wei po elpe wananada, elpe wananada po soe biglab,
    ane po mata meke ol gudting.
  hlt-THB: Lungnaak ing ik-oeih leek sainaak benawh pynoet ingkaw pynoet ikawmyihna
    nu tha ning peek qu lah voei tice poek u sih.
  soq-soq: Ita inta daitada banuntate eda waninantonta nuawadawada ita simbia euda
    dewasantaa baiwa.
  qub-qub: Jucninchi-jucninchi cuyapänacur imallawanpis yanapänacushun.
  att-att: Á makkakárudduák ittam nga makkaká-iddù ánna malláppà ittam nga mamalurò
    sù napiá nga ipakuá ni Namarò nittam.
  bki-bki: Ana ea tivelinio ka kito bereio, bo ka rotu rosidomii vatitig rivu, roseravo
    m̃arabo na tutuliano na kiado jidomiano nalo ka tiniedo tii kito rivu lie, a ka
    ralala im̃auano novnovo nalo van kito rivan lie tibe na.
  bqp-bqp: Ò laakari dↄkↄ̃a, ò tɛ́ kákↄ̃gu yenyĩ kũ yãmanakɛnaao yã musu.
  mcp-mcp: Shé bíígá mítə́dʉ́gád nə́ shé dʉ́g wɨ́ya məgwɔ̧̂ mə́nyúúlʉ́d ŋgwɔ́l wá
    ŋgwɔ́l, ŋgwɔ́l wá ŋgwɔ́l, shú nə́ shé cʉ́gəgí cʉg cɛɛlí, shé ŋgə́ sá jɔ̧jɔ̧ mísɔ́ɔ́lʉ́gʉ́.
  hat-hat: Se pou nou yonn veye sou lòt pou yonn ka ede lòt gen renmen nan kè nou,
    pou yonn ka ankouraje lòt nan fè sa ki byen.
  npl-NT: Matiktemolikah kenijki timosepampapalewiskeh, matimotlasojtlakah iwa matikchiwakah
    tlan kuali.
  bgg-bgg: Cho gethek ne nong rai chiih-è miie rone doh yi chiih-è wie rek pha now
    rai haro.
  eng-TCENT: And let us consider how to spur one another on to love and good works,
  eng-BSB: And let us consider how to spur one another on to love and good deeds.
  cpu-NT: Ontzimatye ampampithashiretakotairo tsika onkantya aminthashiretakaantyaariri
    pashine iretakotantya, irantayetairo kameethari.
  san-ASM: অপৰং প্ৰেম্নি সৎক্ৰিযাসু চৈকৈকস্যোৎসাহৱৃদ্ধ্যৰ্থম্ অস্মাভিঃ পৰস্পৰং মন্ত্ৰযিতৱ্যং|
  tac-NT: '''La ''we a''lá na''tálime júkuru churigá ''la oiláriwa alué uché jaré
    ralámuli napurigá ''la sébali olámala ''lige napurigá ''la niraga etémala uché
    jaré ralámuli ''lige ''la gu''íriga ''la na''temaka.'
  eng-WEBPB: Let’s consider how to provoke one another to love and good works,
  gfk-H: Na tahut bia dahat na lilik timaan bia dahat na haragat hargilasanei dahat
    hoeh wara hamhaminis ira nudahat harmarsai ma wara gilgil ira bilai na harharahut.
  viv-viv: Kadu kanaveꞋaꞋitanuwanuwa gavaiyaꞋamine buye kanaveꞋagahegahedona be higa
    nuwakabubu igibagiba tulina tulina agaidiya kanahawahegeda.
  yao-yao: Tukamuchisyane jwine ni jwine kuti tuchisyane mu unonyelo ni masengo gambone.
  tgp-tgp: Ha aleale malele vara ha er̃i tueni kamim hatehateahi hinia mata vujangi
    na nomim opoia isana tinapua.
  auc-NT: Ayæ̈, Mönö pönencabo tömämö waadete pönëninque waa cæte quëwengæ̈impa, ante
    cæcæte ante pönente adinque mönö wacä ingä wacä ingä ïïmaï godö cæcæ̈impa.
  kbc-NT: Eleditace, jowooɡ̶a niɡ̶ica anodaaɡ̶ee me jakataɡ̶a me jaxawanaɡ̶a me idatawece
    idinemaanaɡ̶atiwage, codaa me jaxawanaɡ̶a inatawece mowote anele.
  bmh-bmh: Ig igual zaiger en oigeb nug noumaimai, igua igua isa isanarabun en igul
    abai maimai, salau naliu mab. Igual zaiger agen igual igul uligaimai, ag han guzental
    guzenamam.
  ctu-BL: La' laj coltan lac bʌ ti pejtelel chuqui wen, cha'an mi laj c'uxbin lac
    bʌ bajche' yom yic'ot wen bʌ lac melbal.
  meq-meq: Pəlakwa tsəveɗ nakə ka vəlakweye ha gədaŋ a bo nəte nəte mə walaŋ kway
    aye hərwi ada kâ wuɗakwa bo kame kame ada kâ gakwa wu neheye ŋgwalak eye.
  noa-H: Mag k'ĩirjunaa hĩchab warag hagdaujö dich k'apeen juag hoonaa ham daupii
    hajuuta hẽk'aju keena.
  alp-NT: Kai suke ite selu lomai leke ite lepa ete lomai kena misete, beteke loko
    tamata makete be suke ite oki lomai kai ite ono yelu rebe misete.
  san-VEL: apara.m premni satkriyaasu caikaikasyotsaahav.rddhyartham asmaabhi.h paraspara.m
    mantrayitavya.m|
  kbq-kbq: Hagi mago magomotma hanavetita ovesinte avesinte huzanku'ene, knare eri'zama
    erizankura nentahisunkeno, vahepina eama hanie.
  kbh-kbh: Bënga s̈ontsamna janguanguana nts̈amo muatjobenaye añemo jenats̈etayana,
    nÿetscanga jtsenbobonshánana, y nts̈amo ts̈abá yomncá jtsamana;
  ron-LSB: Să ne gândim cum să ne îndemnăm unii pe alții la iubire și la fapte bune,
  pon-pon: O kitail en apwali nan pun atail ni atail kainon ion limpok o wiawia mau
    kan.
  nhe-BL: Ma tijtemoca quejatza timosemacase se ica seyoc para más timoicnelise huan
    tijchihuase tlen cuali.
  sps-sps: Ara ma kaa men fakats tana mesapan, ra faakouts ratuari, ma faatok iny
    arin mangiir tsuri tan kat a foka na fo rof.
  wnc-wnc: Yuke ninda notninu Jesuat nana aminde musip gwaang natayamuke gatayamunim.
    Unzing tasike ninda notninu waakwakgane musia pangenatna wa aminda ina unzakan
    tasining.
  bus-bus: Wà làakari dↄkↄ̃a, wà tɛ́ ká kↄ̃n yenzi kↄ̃n maakɛnao yã musu.
  gub-BL: A'e rupi, tuwe zazekaiw zanezehezehe nehe, zazepytywàtywà pà nehe. Nezewe
    mehe zazeamutamutar putar nehe. Xiapo putar ikatuahy ma'e nehe no.
  imo-imo: Konopu manjiko Gotenga imboma ulu penga teko konopu mondangei ulu nendo
    yando teangei makinjeio.
  boj-boj: Iga gago Kristen was naŋgo are tigeltetnjroqnimqa naŋgi qalaqalaiyo kumbra
    ti kumbra bole bole ti dauryoqnqab.
  eng-DRA: 'And let us consider one another, to provoke unto charity and to good works:'
  knf-knf: Andoli ţi nja adoon kaţaaf aŧënţul, ŋhilna ŋtëŋţëndër ţi bŋalad na pdo
    iko inuura.
  san-KHM: អបរំ ប្រេម្និ សត្ក្រិយាសុ ចៃកៃកស្យោត្សាហវ្ឫទ្ធ្យត៌្ហម៑ អស្មាភិះ បរស្បរំ
    មន្ត្រយិតវ្យំ។
  arn-NT: Kintuaiñ chumngechi taiñ welukonke kelluwael ka taiñ doy piwkeyewael ka
    taiñ femael kümeke dungu.
  zas-NT: Rayal yaguieen ree xgab xhienaag yaluꞌ ree luxdoo ree dux compniar ree yayën
    tëë du lasaꞌ ree yaguieen tëë ree ni na̱j zagdxe.
  ken-NT: Sɛ́mfyɛ́ ntí bɛ́ghɔ ɛnyǔ sɛ́kwáy mɛnyɨkɨsi batɨ anɛ batɨ̌ bǒnkwɔ ɛnyu
    ɛnɛ bákway bɛbhɔŋ ɛkɔŋ nɛ bho nɛ mánkʉ nɔkɔ bɛrɨ́tí mɛnyɨŋ.
