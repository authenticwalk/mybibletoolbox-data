    reꞌ nariwihꞌic woꞌ chi quina̱ take quixowonic wach.'
  tue-tue: Ñañarõ tiiré peti Cõãmacʉ̃ tiirépere bʉaádacu. Pecame asiríme cʉ̃ʉ̃rẽ ĩñatutirirare
    sóerimepʉre jeaadacu.
  bjp-bjp: Keren kiis sau ini sokeh ma kerek nene pes nagogon turan tara na yiif ae
    in fasok foron tuui ke God.
  xon-xon: U ga kan ntafadaan mu kpa ijawaan na; ba pu? Uwumbɔr ga gee liŋuul pam,
    ki di waadim ŋa mmii mu ton sakpen na ponn ni.
  tzo-ZNT: Jaꞌ xa noꞌox ta jmalatic ti casticoe. Yuꞌun jaꞌ tey chiticꞌatotic yoꞌ bu
    xlomomet cꞌoqꞌue, yoꞌ bu chichꞌic tsots castico ti muchꞌutic tscrontainic ti Rioxe.
  mpm-NT: Ti tukaa ndo iyo ja nama sɨkɨ yo chi ni kuɨtɨ ini ya nuu yo, ti vijna so
    kundatu kaꞌnu yo ɨɨn nundoꞌo kaꞌnu xaan ga ja kii nuu yo kɨvɨ na chaa juicio,
    chi kii ñuꞌun ti kayu taka yɨvɨ ka jito uꞌu Yandios.
  ots-NT: Nubbʉ, ya jøntsjɛ car castigo gu tøhmijʉ, bbʉ xta ncja car juicio. Nubbʉ,
    da cju̱jcöjʉ pʉ jar tzibi ca rá ndo mbʉni, pʉ jabʉ da tjøte göhtjo cʉ xí cja í
    contra ca Ocja̱.
  hoy-hoy: उलटा बाक रा बरावाळा न्याय अदिक भीषण बेक्‍की इन अंज्क इन सांगुळ हादी कायोद
    अच सिर्फ मिक्‍कु ईरतद जो परमेश्वर उन विरोधीगोळी भसम माळ कोंडीत.
  amo-amo: Nin nani umong uciu kibinai fiu duku, unwucu kidegen nin nla npiu gwagwai
    uba juju ansn nivira nin Kutelle.
  pjt-pjt: '@see-verse:HEB.010.026'
  cwe-cwe: Disigalile ni kugozela kudumba nhaguso ya Mulungu na moto mkali wondawawanange
    wanhu wose wowomulema Mulungu.
  daa-NT: Waanna-ak, taat ɗakji-at, illa ŋaa ere iŋ kolaw ƴiriy taat Buŋ yaa ɗukume
    seriine. Ƴiriy taar-at, ak taat girzan̰-at yaa idin̰ jot, ŋuur kuuk newsiji kop
    ɗo Buŋdi.
  mlp-mlp: Naqmo i rabad God ago hazizir ayahta na amen emad i in ago faq meqinta
    ago bab ginoy emdaqta naqmo i baq tuneq tuqosam.
  ape-C: Aria ta apak mupe um munek yoweishi inahos namudok atin um, apak douk ta
