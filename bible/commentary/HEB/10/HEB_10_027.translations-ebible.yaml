    kuduba tetamini mata kawaya ki nonareya nakatamini uratamono.
  nko-NT: Mboún tɔ́á ɩlasí gyí, abétsiá ifúsʋ́ gyo Bulu asʋ́n ogyíkɛ́ pʋ́
    ogyá kpɔnkpɔɔnkpɔntɩ ámʋ́ʋ́ ɩbɔ́hɔ Bulu alupʋ́ ámʋ.
  bsn-NT: To bajiri, rojose manire ĩ yirotire tʉoĩagüirã rĩne, Dios masare ĩ ĩabeserirʉ̃mʉ
    ti ejaro, “Yʉa ʉjʉ me ñaja mʉ” ĩre yirã rãca rojose tãmʉotʉjabetiriarojʉ vaborãja
    mani.
  pib-NT: seyni giklukanuwnayegjixlewlu kagwakikolu tsru pikluyma, ga wa xirnachri
    pixkalutu jgekanchi wa kamnixlewatachine kamakatachripa.
  wiv-wiv: Palaka da tolu ta kuahi tolu ka hahatu tata za, tolu ka guguria za na damana
    kotoa kapou, kamana haroho kua e totoba matoto, kua ti vaidanga kini ngongoro
    za kete tunia na vagi kamahi he Vuvu.
  reg-reg: Ikamala, yasigaewo okulindilila indamu yo kubhaisha, no bhululu bhwo mulilo
    gunu gulibhasingalisha abhasoko bha Nyamuanga.
  mlh-mlh: Oi so bapi nobeiŋyoŋ, Anutuji buŋonoŋuŋ oi mitariku geoine bokirieme painoŋuŋgo
    ropeiŋgo odigaru gburugburu nobeko kokoinoŋuŋ maneru goinebeneŋ. Anutuji kisopuine
    misi boruŋineji riga yabeiŋ, ore usuŋine oi akoŋ fukeiŋ ore odigaru gokimiŋ.
  gof-ENT: ሺን ሂዛ ኣቲዳይ ያሺያ ፒርዳኔ ፆሳ ሞርኬታ ፁጋናው ጊጊዳ ዎልቃማ ታማ።
  aau-aau: Sawk hromkwe God so lira mesor anon-anon yor o, ya aiopey hay, uwrsa God
    se ma me-puar me linon kreik nwaws ey sohok o, seme hok nonaw naruok e.
  tvk-tvk: Misak ni, momal tang xa ngan xil xa langgulehi di lapol ni tesaen ulixil
    ikan ihe holu melele xa di ladatil melengien xa Hi ilepis rin nae e ikin pangasien
    mi xil ihit lihe Upang xa misakras vamat xa ia len elu nan xil.
  prf-NT: Nan mauray dállaid ay en makaánteng a pademát a pághatul, sakay en magdalabadab
    a apoy a mangtutud ten kadima hidi nen Diyos.
  auy-auy: sáátafeta onanamó Maníkómbó tínaaembo uwámiyantafenamo sáwí-meyambo timínasa
    óraaꞌ-iyafimbo káwíyantafeta amuꞌmaréta ménaumne.
  tbg-tbg: Tenavu mintiarera, tenavu voqamake qeteha Kotiva ko tiaina entara vekavata,
    ihavano voqamakero iteharo Kotira navutaaka tatoqa kaaina entara vekavata variariravaqaima
    varianaro.
  hub-NT: Tuma asa nu shuarka Yuus waitat suam, ashi Yuusa shuari aina nujai ji senchi
    keamunam egkemas waittsatin asa, senchi sapijmamainaiti.
  hmo-hmo: To iseda dokona be unai, mai gari bada danu, be Kota Badana do ita naria
    noho. Badina lahi siahu bada herea ese Dirava idia negea taudia ibounai do ia
    gabua ore.
  big-big: Segeya weik yeik mizagirik ngagozak yemanera keya yezi yemane Anotoyegi
    kumbak mizi puwili waliyagi puzikki kulili mizagi purik kele.
  gux-G: Li puoli ti buudi ye ki guu ti ke o muu baa di U Tienu yibala kuli.
  cnl-NT: Te³ jmee³ra² 'e³ xa³ 'e³ rɨ²³juøø'n²³na² xi³nu³ rɨ²jmee²ra² la'³. Qui² ne³ra²
    'e³ rɨ²³dxá²³ Dios ta² quiee³²ra². Ne³ra² 'e³ li²³xa³ ji³ bee'² je² rɨ²³caan²³
    dsa³ 'i³ hui²³dsɨ́ɨn² ñin³² Dios.
  zar-NT: Yuguʼ bönniʼ tunëʼ caní, lu yöl-laʼ radxi ridzöbi quégaquiëʼ taʼbözëʼ dza
    ichúguiëʼ Dios quégaquiëʼ ilaʼyáziëʼ lu guíʼ gabila, lë naʼ uzéguiticaʼsö nupa
    taʼdáʼbagaʼ Dios.
  kde-kde: Henga anepo chiisalidîle nni kuiilindilila kwa kuyopa hukumu ya Nnungu
    ya moto utumbulûka namene, umbevapîja vanu vantahûka Nnungu.
  ata-ata: Ia taꞌume manina, mo taxomaiou voxo tila sou tatulu no anu vaivaikala noxou
    Lataua. Mo navu tatila a mulalaxii sou uꞌelaxaꞌa ta uluau Lataua.
  qvw-NT: Aśhwanpa manchanaśh cäraycunan muyuncäwan, Diospa llapa ćhïnïnincunacta
    camacaycunanpä wiñay simpri nina walä ñacaycällañam alcayan.
  nfa-nfa: Èdhi dhoka mate dènge dꞌara madhaꞌu, lula Ama Lamatua mai huku èdhi. Te
    ai naraka heo robhe-robhe le, ho pakèpu dhèu aaꞌi-aaꞌi dhu labꞌa Lamatua.
  tnp-tnp: Kəni nəmə sakrifais kəti mɨn tɨkə məmə otos rəkɨs təfagə tərah rəhatah
    lanəha, kəni nati kətiəh əmə əha ikɨn tətatɨg. Inko, kitah kautəgɨn, məutərəmrumɨn,
    mətəu-inko kitah kotəhrun vivi məmə kitah kautəhtahnin əmə nalpɨniən əskasɨk,
    mɨne nɨgəm asoli rəha niəməha rəha Uhgɨn iətəm otəkeikei mus rəhan tɨkɨmɨr mɨn.
  urd-urd: फिर सिर्फ़ ख़ुदा की अदालत की हौलनाक उम्मीद बाक़ी रहेगी, उस भड़कती हुई आग
    की जो ख़ुदा के मुख़ालिफ़ों को ख़त्म कर डालेगी।
  hot-hot: Ba intu ôpêŋ hakô ba hayabiŋ ek indum abô lôk êndôk atum dahalaŋ atu ba
    tem imbuliŋ ŋê takatu ba leŋiŋmaniŋ hathak Wapômbêŋ.
  mqj-NT: Sapo anggami kamareasan ummampai pa'parokkona Puang Allata'alla sirapan
    to ma'bisara anna api ma'lana-lana la ussumpunni to umbali Puang Allata'alla.
  rus-SYN: Но некое страшное ожидание суда и ярость огня, готового пожрать противников.
  mbh-mbh: Aveto aro te men tetal inga ile teltunong ako a it nge, naro te ngeip rintet,
    eneke ile teltunong aken ini won sesenga aolonga ako aro i ongtun a God ile ngarangre.
  bdd-bdd: ma hesi bwaꞌomatana taloba, beno ꞌaiwe ninima ꞌigabu hegumwaligita. Bewa
    Yehoba ꞌipaihoweya ꞌana ꞌalehao weyahidi.
  cbt-NTPO: Ina quëran pa'pi të'huatacaso' ya'huërin. Yosë chiníquën ana'intarinpoa'.
    A'na tahuëri inimiconënpita pënquë a'pararin.
  srn-NT: San libi na fu frede a krutu di e wakti unu, nanga a bigi faya di o bron
    den feyanti fu Gado.
  cta-NT: Juaꞌa̱ ti caca na liꞌ, cutsi̱i̱ tsa na jiꞌi̱ ycuiꞌ Ndyosi loꞌo tyalaa hora
    nu cuaꞌni cuayáꞌ Ni jiꞌi̱ lcaa ñati̱ tyaꞌa ngusu̱u̱ loꞌo Ni. Loꞌo liꞌ cuaꞌni tye
    Ni jiꞌi̱ lcaa nguꞌ biꞌ, tsaa nguꞌ nde lo quiiꞌ tlyu nu ná ngaꞌa̱ chaꞌ tye tyaqui̱.
  bqc-SIM: Pↄ́ pↄ́ gↄ̃̀wɛ̃ɛ mɛ́ dɛ yã́kpalɛ ń sↄ̃kɛ̃nguo ń tɛ́ gbãa pↄ́ a Lua
    ibɛɛↄ kaalɛo dãa ũ.
  tcz-CHONGTHU: Pathen thutanna kichat umtah chule alunghanna meikou deujeju chun
    namelmateho akahvam ding ahi.
  mar-mar: पण जे देवाला विरोध करतात त्यांना भयंकर अशा न्यायनिवाड्याशिवाय व भयंकर अशा
    भस्म करणाऱ्या अग्नीशिवाय दुसरे काही शिल्लक राहिले नाही.
  snp-snp: E’e, eti enumo ya olu kalo mele ledenami yaki, ido yo ma kala-kala naba-naba
    limo ya Goti kuwolafo-mota ki fuli lenami yo yaki ya kiyabala oto koli naba-naba
    kolinagolone.
  isl-isl: Þá tekur aðeins við hræðileg bið eftir dómi, því að reiði Guðs mun þurrka
    út alla óvini hans.
  spy-NT: Kēēkānyoonu /kiiruusteeneech mayaa yong'oos nyoo mākōōmukuus buunikaab Yēyiin!
  xnn-xnn: Nodi pilmi ay omegyat tako tay kedeng nan awnit tako mabanagan isnan kaeegyat
    ay apoy ay awnit mangpoo isnan mangbosboso ken Apo Dios is sedsed-en tako.
  mwe-mwe: ikabheje shiilepeka ni kulolela ukumu ja a Nnungu na moto gwaatitimiyanje
    bhakakwaakundanga.
  tte-tte: Siya mumugana naenaena siginaginauli siya besiele toyauyaule, esali kani
    simwawasi. Kani tawae sipaisowai? Nigele. Bwaite kaiwena matausi lalakina silobai
    na sisanasanai mowoi loina kaikaiwena Yaubada kani iwolena kolili. Bwaite loinane
    mayau wedowedolina. Koina Yaubada kana tokalomagigiliwo kani igabuli.
  tcs-tcs: Ip yumpla kip meke dem sin, i nogad nating gud po lukpowad po. I prapa
    nugud, bikoz zazment blo God ane dat wail paia i go kam ane prapa bane ebridem
    pipol uda i no bin pole God, mata asis go lept.
  hlt-THB: cehlai Khrih awm awidengnaak ingkaw Khawsa qaal a uihnaak hly mai kqawng
    doeng ni a awm hawh hy.
  soq-soq: Apana mida epe dewaleidia, me ipa nuawa sa do God kotuwa ita ia iilala
    debama baiwa onionialeide. Ia sa ipa apana uduudu God emalawoasaia kadimopi.
  qub-qub: Chay-niraj runacunataga fisyu finalcho infiernullanami shuyaraycan.
  att-att: Ngam yá lâ iddanamán na yù makánnanássing nga pangukum ni Namarò, á labbetán
    nayù tolay yù ornu, nga katuggián nayù ira nga malussaw kâ Apu.
  bki-bki: Venia napano ga jo, nina Atua kiano verikariano ka mia sian vironiano na
    jikili riviorio, vija burum̃ara jeleig sebi napano mia sisen nonovio kiano uolu
    nalo. Naina be vite na merouano toru laka na.
  bqp-bqp: Pↄ́ kũ à gↄ̃̀wɛrɛ mɛ́ à de ògↄ̃ wɛ́ dↄ yãkpatɛi ũ kũ swɛ̃̀kɛ̃nguo kũ
    tɛ́ gbãna kũ ani Luda ibɛrɛnↄ kakatɛo.
  mcp-mcp: Í mə́ yida lʉ́g njɨ ŋgə́lə fúndə yáág-yáág sémbyé Zɛmbî mə bá sámb shé
    milə́sʉ́ yí, nə bʉmb-bʉmb kuda í bá cumbal jígal mízhízhíŋ mí Zɛmbî yí.
  hat-hat: Nou mèt pè kont kò nou. Yon sèl bagay ki rete pou nou fè, se rete tann
    jijman an ansanm ak gwo dife ki gen pou vin detwi tout lènmi Bondye yo.
  npl-NT: Sanwel tikchiah n weyi iwa temojti tlaijyowílistli itech tletl xotlatok
    non kimpojpolos akimeh kikokoliah Dios.
  bgg-bgg: Ji phachiang shii, zab thog ramuii pha chua shii chiih-è hanyie è Hamangkhung-aphuii
    shii suang rek pho bai è ziao pha rum ji shii khan bie ro!
  eng-TCENT: but only a fearful expectation of judgment, and a fury of fire that will
    consume God's adversaries.
  eng-BSB: but only a fearful expectation of judgment and of raging fire that will
    consume all adversaries.
  cpu-NT: Aña ikamantayeetatyee antharovashirete irovasankitayeetai, tema Pava iraperotairi
    intaayetairi ikaratzi kisaneentakeri.
  san-ASM: কিন্তু ৱিচাৰস্য ভযানকা প্ৰতীক্ষা ৰিপুনাশকানলস্য তাপশ্চাৱশিষ্যতে|
  tac-NT: Alarigá nokísasaká 'emi, 'we majaga e'yénawa 'la machigá Onorúgame nulámala
    napurigá 'emi e'kósiwa na'ichí. Alarigá suwibámala alué Onorúgame saíla.
  eng-WEBPB: but a certain fearful expectation of judgement, and a fierceness of fire
    which will devour the adversaries.
  gfk-H: Dahat na kis kahai ia ma ra bunurut iakano warkurai nong na hanuat. Ta iakano
    warkurai, no tamat na iaah na tun haliarei ira ebar gar Kalou.
  viv-viv: Au gaitoma saꞋeyanaga gidadauda, matauta. E, gavadi ide agaideya ginalakayemu-ma
    faꞋina kanamatautaveꞋine, higa Yaubada ginavedewayaugida be yada koyona ana laufata
    ginaveleda. Ide gaveyao Yaubada kavekwaulaugena, medema Yaubada yana ilaꞋa vaita
    aiꞋalaꞋalata amine kananuhagana be kanabwavi.
  yao-yao: Chachikusigalila kuli kulindilila mu woga kulamulikwa ni Akunnungu, kwa
    mooto wakalipa uchiwajonanje wose ŵakwakanila Akunnungu.
  tgp-tgp: Pani ha lo levosahia vara r̃a pa sopo er̃i kilau matan te hina r̃uhu pani
    r̃a pa lo kilau purongo mata lolokoru sasati sei mata aria non God sei i pa mai
    sohena hapu r̃ilangi jea matea matan vara i suli nar̃ihi na nona meresahi.
  auc-NT: Wæætë mänömaï ancaa ëñënämaï cæmö ïninque mönö Wængonguï nänö apænte ante
    panguïmämoque ante guïñente wæcömaïmompa. Edæ mönö Baa ante godömenque wënæ wënæ
    cæmö ïninque Wængonguï ingante në pïïnäni näni gonte wænguïmämoque ante, Mönö
    adobaï gonte wæncæ wæ, ante guïñente wæcömaïmompa.
  kbc-NT: Pida idoka jakataɡ̶a me idoiiɡ̶ata niɡ̶ica noko Aneotedoɡ̶oji nige iwi anigotedoɡ̶owa,
    codaa me ɡ̶odiloikatidi minitaɡ̶a noledi ane daɡ̶a ipe, ane yalegi niɡ̶icoa neloɡ̶ododipi
    Aneotedoɡ̶oji.
  bmh-bmh: Ig igul eg go koli guzenab, ig Uwait en banban uminab. Gonug ig unum sisicigaba,
    ig ab banou elei dareu ebu heigabun gumei damam. Go ab nug Uwait nugau iwai zaugul
    unum elaramau.
  ctu-BL: An jach bʌbʌq'uen bʌ mu' bʌ i pijtan che' mi caj i tojob i mul ti' c'ʌc'al
    i mich'ajel Dios pejtel i contrajob.
  meq-meq: Taɗə ndoweye kə ge mənese andza niye na, mâ dzədzar hərwi Mbəlom ma geye
    sariya. Sariya niye na, a ge zluwer haladzay, ako gədaŋ eye ma fəkiye ndo neheye
    ta rəhay ha gər a Mbəlom bay aye.
  noa-H: Magta hamʌn, tag maach peerdʌ hauju chuk'u haawai, magan Hẽwandamau maach
    hi hagk'am hed maach sëúa maach gaaita hich k'ĩir machag meeunaa tagam k'ʌʌn hich
    k'õchk'aba haajerr k'ʌʌn dʌ̈i hãba sĩi hõtdau hee jẽerjupaita nʌm.
  alp-NT: Po sepo ite ono neune lupe mere hoko batuke ite namake kai ite rilama le
    Alla Iteu pakala ntaute ete ite kena auwe klitini, rebe ekotu pusue tamata rebe
    esi lene lokoI more.
  san-VEL: kintu vicaarasya bhayaanakaa pratiik.saa ripunaa"sakaanalasya taapa"scaava"si.syate|
  kbq-kbq: Hianagi Anumzamo'ma refkoma hurante zankura tusi kore nehuta, Anumzamofo
    ha'renentesia vahe'ma amuhonentake tevefima tasegesagu avega antegahaze.
  kbh-kbh: Y chca, ndayá bënga muattsobena jobátmana soye nántsemna nÿe chë Bëngbe
    Bëtsábiocana castigo, chë ndayama s̈ojtsamna uatjana jtsebomnana; y nÿe jobátmana
    chë tempo, ndaye ora Bëngbe Bëtsá puerte etonaná chabe uayayënga bëtscá íñesheca
    yochtsapochócaye.
  ron-LSB: ci o așteptare înfricoșătoare a judecății și o înflăcărare de foc care
    va mistui pe cei potrivnici.
  pon-pon: A kitail pan mimieta ni atail majak kadeik apwalia o onion en kijiniai,
    me pan karojela imwintiti kan.
  nhe-BL: Quena, intla quihuejcamajcahuas itlacajcahualis Cristo, san hueli quichiyas
    se temajmatili para Toteco quitlajtolsencahuas huan quitlatzacuiltis ipan nopa
    hueyi tlitl tlen quintzontlamiltis icualancaitacahua Toteco.
  sps-sps: Ai tovei, a isen tsun a ka to, ara ma anaanos me na oraav tan vaatsuk tana
    Tsunaun an guaf akaakoor fisikii fiisok unya Hel, ayei na pan to te jiats fi naa
    non e Gov a vainy to te faarei ror tsoiny veer Tsunia!
  wnc-wnc: Ninda kumzang siknga gwauke tapduknga ninda wam yanim gwenda apikge kayutnim.
    Ngan. Aminu Anututane iwana dakngake yutningu kuupbam Anututa apasiwan maining.
    Unzing katau toknga siknga gwenda sanga kuupbam yasiwan puyukgak binga ita wa
    amin pasiwan mainingge akgwauke yutnim.
  bus-bus: Pↄ́ kɛ̀ gↄ̃̀wee bé à dɛ wàgↄ̃ wɛ́ɛ dↄↄ yãkpaɛzi ũ kↄ̃n swɛ̃̀kɛ̃nguo kↄ̃n
    tɛ́ gbãaa kɛ̀ eé Luda ibɛɛnↄ kaatɛo.
  gub-BL: Nan. Naheta kwaw amo ae ma'ea'yr izuka pyr a'e wà, naheta kwaw amo ae teko
    izuka pyr a'e wà, a'e teko wanupe a'e wà. Naheta kwaw amo ae wapyro har nehe.
    A'e teko wàro putar ma'e uzeapo ma'e ràm waiko a'e wà nehe. Tupàn umume'u putar
    wanemiapo kwer a'e nehe. Uzepyk putar wanehe nehe. Tupàn iàmàtyry'ymar ukaz putar
    tatahu hakuahy ma'e pupe a'e wà nehe.
  imo-imo: Aku tepo temolo lemo kot awili wendo omba Gotenga opa pule imboma tipeni
    nombai nomba peremo aku ulumu lino pipili kolopo nokopo moromolo.
  boj-boj: Iga une yoqnqom di iga pegigwajqa bati qa ulaosim tariŋqom. Pegigwajqa
    bati deqa Qotei na aqa jeu tamo kalil naŋgi ojeleŋosim ŋamyuwo kaŋkaŋ kobaq di
    breinjrqas.
  eng-DRA: But a certain dreadful expectation of judgment, and the rage of a fire
    which shall consume the adversaries.
  knf-knf: Wal mënţ, ŋduka duka ayoonk na palënk pwayëş pi Naşibaţi na bdoo bjeenkal
    bankluŋ katër bampokuŋ pţaşa.
  san-KHM: កិន្តុ វិចារស្យ ភយានកា ប្រតីក្ឞា រិបុនាឝកានលស្យ តាបឝ្ចាវឝិឞ្យតេ។
  arn-NT: Fey müleay müten taiñ dalluntukulen reke ti fütra ramtukan dungu mew ka
    ti üykülechi kütral tati apümkayafilu ta Ngünechen ñi pu kayñe.
  zas-NT: Ni cabësi dunuj ree na̱j xguialguxtis doxh Dios, tijb bajl lod yayal ree
    bén ad ruzoobt xtiidxaman.
  ken-NT: Mmu anɛ ákʉ̀ nɔ, abhɨ́kɨ́ pɛrɛ bhɔŋ yɛ̌nyɨŋ ɛchak ɛnɛ yi ánoŋ, ɛbhɨkɨ
    fʉɛt chi mɛnoŋ nɛ bɛcháy manyé anɛ átwɔ̀ ambɨ nɛ ngó anɛ́ ádù gum gum gum
    anɛ ábhɔ́ŋɔ́ mɛ́mɛn bǒmpap Mandɛm.
