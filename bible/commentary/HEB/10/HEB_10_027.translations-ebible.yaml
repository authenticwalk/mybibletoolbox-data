    huta koli hisune.
  gnn-gnn: Ŋali yurru yana galkunna yukurra beyaṉiyirrina ŋurikina waluwu ŋunhi ŋali
    yurru dhärra yukurra gumurrŋurana nhanukala Godkala mala-yarr'yunarawuna, liŋgu
    ŋulinyaramirriyunydja waluyu ŋayi yurru Godthu ŋitjalanha ḻakarama yätjnha yana,
