    atihi nyih. Ehudok nyih douk hanu hape hatik um Iruhin ananish horim um hunish.
  bgs-bgs: Tô manubù na áglumu ka salà ágpadunggù dád man katô supak na makamáddang
    asta katô dakál apuy na igtaganà ka Manama para katô mga usig din.
  faa-faa: Aporo hinamomo kakimaka yia, keseke koaretaeraka Kotiaki yunuraka risikino,
    kára fanasihokosane kakenapo. Anapaka namohoanie. Kotimo someane koaretaeraka
    yunuraka risia aporo hinamoane ira rufi káramo paiyakosapo.
  kik-kik: tiga o gweterera tũrĩ na guoya ciira o na mwaki ũrĩrĩmbũkaga ũrĩa ũkaaniina
