  ntp-NT: Sivi mosgʌaagai isnʌnʌʌracagi istuigaco Diuusi soimaasi gʌrtaatatuldi agai
    isducatai ʌrsʌʌlicami. Sʌʌlicʌdʌ ugitituda agai Diuusi vʌʌsi ismaacʌdʌ vuidʌrʌ
    vʌʌtʌcagi.
  rai-rai: Daat a ki walaang maku ma ra bunurut kup a naagagon baa in waan paat, ma
