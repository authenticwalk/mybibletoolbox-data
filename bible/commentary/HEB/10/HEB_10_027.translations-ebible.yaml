    tuarenjeŋuruta gere gagirinoŋ oŋoowaati, iikawaa usuŋa kayadeeŋ koloowaatiwaajoŋ
    mono mamboma laligowoŋa.
  eng-TNT: but a fearfull lokynge for iudgement and violent fyre which shall devoure
