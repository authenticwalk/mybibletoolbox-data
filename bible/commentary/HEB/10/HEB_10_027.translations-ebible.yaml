    fuu kutiilula kiin-taba unokomip.
  nlx-nlx: होव, डेंड ने एक बिय एने वाट जोवणो एने आक्‍ठान जिर बाकी हे जो विरोद केरनाराह
    खेतेम केर देय।
  apw-NT: Áídá’ bee kaa yá’iti’íí dázhǫ́ bégódzidi, ła’íí Bik’ehgo’ihi’ṉań bihashke’
    kǫ’ k’ehgo diltłi’i bik’edaanṉiihíí daabidiłidíí zhą́ nohwá goz’ąą.
  gum-gum: Treeg kømøtø, tru kørig kømdiig maig kønrrabigwan Tius asha marinab pønrramiba,
