    ŋuli miriŋuyirri Godku.
  yal-yal: fɔ kiti famatɔɔn nun tɛɛ gbeen gaxuna naxan Ala matandi muxune halagima.
  cnt-NT: Jŋia'₅₄ lia'₂ a₂jaun₂ bá₄ 'ei₅ guë́₄ a₂jŋia₅ jniog₄ a₂'ei₅ gau₂ jë₁qui₃dsɨ₅
    Diú₄ 'éi'₃, juɨ₁lia'₂ jë₁cau₂ si₂ a₂quión₃ i₂'iog₅₄ quió'₅ Diú₄.
  tif-tif: Kemin, nuli ti atin suun-bam weng talal-mokomup kaata-kup fenokomup. Kemin,
