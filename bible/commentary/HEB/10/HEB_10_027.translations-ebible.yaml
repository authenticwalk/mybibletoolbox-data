  shp-NTPO: Jatianra noa manáresti iki, ja non akábo yoixontaanan ja jakonmabires
    masá teneti chii tiritai meran, Diossen jawen rawibo jato potatiainribi noa potatinin.
  aom-aom: ma-iꞌu sisëhemu muebeꞌiröhohoje. God-ro a sisëho mevëvoꞌiramu huꞌo muorovarue
    aribövioho vëni vöröro ravëvoꞌëꞌe.
  geb-geb: Nza fhura guigira rɨrɨva mbatɨgar muuŋgip, mba Fhe Bakɨme za kha nuianan
    ki gumgi gu mbigi muuŋgi tɨvi mbatɨgi ga suaŋv, mbe suanga tugar rargɨ kɨrga.
    Mba Fhe Bakɨmen pani gumgi shirga vhava bakɨme, nza vhɨra guigira anan rivgi,
    ana guigira shirɨ mbatɨga muuŋgi. Ana mbe shiv, za mben farfagirga.
  bsj-bsj: nyori kan taito dur bolangere kange kirako chilong-chiloge wo twinob kiyeb
    kwama.
  cak-cak: Ri yebano quiri', xaxe chic coyo'en jun ximbirilaj castigo, y jun k'ak'
    ri jani na niroko ri xtiq'uiso quik'ij ri itzel yetz'eto ri Dios.
  chf-NT: Pero jini acoliba, jin une ni mero noj bäc'täl castigo que u xe u yäq'ue'
    Diosba, y jini noj gran wele c'ac' que u xe u pule' jini machcatac mach yojob
    u chänen Diosba.
  tlf-tlf: nuyo atin finan-bom weng telelman-temup uta kup fenan-temup kale, God imi
    waasi iyo ilami at mimin kup tebesu bota tebe fuulu ken tebelan-temip uyo albu
    ko.
  piu-2006: Kuya waṉinytjawiyangka yaṉangu paluru Katutjaku nguḻunguḻu nyinamalpa.
    Kuutawutjungka Katutjalu palunya watjara warukutu wantirriyalku. Katutjaku yunytjuwiya
    nyinapayi tjuṯa, uwankarra tjananya paluru watjara warukutu wantirriyalku.
  poh-NT: 'Wi maꞌxta chic jenoꞌ uyuꞌnbal chi keh hoj chi encuyuric kamahc, ra̱j rikꞌorom
