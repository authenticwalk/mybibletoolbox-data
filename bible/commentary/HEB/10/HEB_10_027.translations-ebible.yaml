  sus-A: قٌ فَاشُي شُنفبٍ عَلَ شَ كِيتِ يَ رَ، نَشَن قِندِ مَ تّ مَنكَنّ رَ عَ مَتَندِلَيٍ
    بّ.
  jpn-1965: ただ、さばきと、逆らう人たちを焼き尽くす激しい火とを、恐れながら待つよりほかはないのです。
