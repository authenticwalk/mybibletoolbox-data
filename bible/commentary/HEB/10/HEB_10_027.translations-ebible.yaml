verse: HEB.010.027
translations:
  kpx-kpx: Nahiabuna katelahaliege Dilavau atae vaveve abuemo kaovai ibinaeabe oveveve
    ke vabuhavogei. Kosealemo oleuoleu Dilava kabebihavoi aiohavomale kebia Dilavana
    veneta kebia aiogevei.
  okv-H: te embo amina ari sapura ta hajire God ta degi humbasuja eto God na amita
    kitoho embo ji vevere pajire be ta ikau evikihirou ari avo amita degi puvuresuja
    amo umo kiari avoeto joru ue iresuja.
  tbo-tbo: Ma tamogi anai matoutata naka apo libahibahi ta wialoni po mayau ebebalana
    apo ina apu pahita naka Yaubada i dewaya a gawiya ubeihi.
  mal-C: '@see-verse:HEB.010.026'
  grc-SR: φοβερὰ δέ τις ἐκδοχὴ κρίσεως, καὶ πυρὸς ζῆλος ἐσθίειν μέλλοντος τοὺς ὑπεναντίους.
  bgc-bgc: तो हाँ, परमेसवर के न्याय का दिन आवैगा, अर वो अपणे बिरोधियाँ नै नाश कर देवैगा,
    अर ये सारी बात होण आळी सै।
  khz-khz: Na makalira ria rakagau wailai gerai pene wala, voiamo pita alo-tagoa.
    Voo Palagu gena Kota Kamuna, e Palagu gevetali-veniana talimara e palagura pene
    galara kalovana.
  deu-TKW: sondern schrecklicher Empfang des Gerichts und Wallen des Feuers, das die
    Widersacher verschlingen will.
  zsr-NT: Nup tun cni, lu yöl‑laꞌ radxi rdzöbi quequëꞌ taꞌbözëꞌ dza gchuguëꞌ quequëꞌ
    Dios, laꞌyaziëꞌ lu guiꞌ gabíl, lë naꞌ uzéguiꞌtecz nup taꞌdáꞌbagaꞌ Dios.
  lin-lin: ekotikala kaka kozela na somo penza kosambisama mpe moto makasi oyo ekozikisa
    banguna ya Nzambe.
  hns-NT: Tab gabbar waalan ke oeppar faisala karal djaaiga kie oesab ekgo tedj aagie
    me naas karal djaaiga.
  noa-E: Magta amʉn, tag maach peerdʉ auju chukhu aawai, magan Ẽwandamau maach i agkham
    ed maach sëúa maach gaaita ich khĩir machag meeunaa tagam khʉʉn ich khõchkhaba
    aajerr khʉʉn dʉ̈i ãba sĩi õtdau ee jẽerjupaita nʉm.
  eng-EMTV: but a certain fearful expectation of judgment, and fiery zeal being about
    to devour the adversaries.
  mib-NT: Chi sa quéndōo máni ga jnūhun xeēn sɨquɨ̄ yō jeē quiji quɨvɨ̄ juicio te
    quiji yáñuhūn xeēn jeē cayū ñayuu jeē cájito uhū i ya.
  lif-NT2: कर खे़ल्‍ले़ कुले़क्‌वा खे़न् हे़क्‍तङ्‌बा लायो के़जोःक्‍पाल्‍ले़ किप्‍मा
    के़घुःबा खुम्‍दिङ्‌ङिन् से़क्‍खाए खोःसुॽ, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुदक्‍ले़ङ्‌वाओ के़बोःक्‍पा खे़न् मनाःन् हुरुरुना के़दिःप्‍पा मिःल्‍ले़ मे़क्‍खुॽरो॥
  xnj-xnj: Nambu lelisigalila ndi kulindila kwa wogohi, uhamula wa Chapanga kwa motu
    ukali weukuvatinyisa voha vevakumbela Chapanga.
  mmx-mmx: Ketla neni naba suma mun lanmarat silok at lebelemamao at ne Moroa at laaleng
    ete mila laxao bokbolot mo naba anan limixin di munepen mi ne Moroa.
  cbr-NT: Usa 'icë, anun an camabi unin ñu 'acë isti nëtën Nucën Papa Diosan ax cuëëncësa
    oi 'iisama tani ami nishcë unicama 'acësaribi oquin nuribi 'uchoquin manë tsinu
    'imicëx cananuna nux abë 'itimoi 'iti 'ain.
  tee-NT: Va yuchi ni ca'alina' ju k'ai quimak'alhk'ajnat'an ju slivasalh lhitalhan
    cajuna'. Chai catalhk'amna' ju Dios chai calacxavacana' tachi chun ju ixt'alaxcai.
  eng-LSV: but a certain fearful looking for of judgment, and fiery zeal, about to
    devour the opposers;
  cak-NT: Xe chic quiyoben ri nimalaj k'ij cuando xquie'an juzgar y xquie'apon chupa
    ri nimalaj k'ak' anchi' xquiebeka-wi ri je ru-enemigos ri Dios.
  pah-NT: 'Ahaname nhanderekote''varuhua mombohavamo nhande kyhyji avuirama javo:
    Aerẽ po ti Tupana''ga ei nhande ve nehẽ: “Pendeaporog̃ita ko pehoag̃wama tata
    pype.” A''ea po ti ga ei onhimonha''ngavo nhande rehe nehẽ. Hahy hete po ti nhande
    ve tata pype avuirama a''ero nehẽ. Nahã po ti ga oarõe''ỹve''g̃a moka''nhymbavi
    nehẽ.'
  sja-NT: Chi mãga ijãada-e p'anɨɨrãpa ãchi piuda waaweedaipia bɨ, aɨ t'ẽepai Tachi
    Ak'õrepa ãchia k'achia oopatap'edaa ak'ɨk'ãri, ãchi pëiit'ee perã t'ɨpɨtau jẽrajẽraa
    jira bɨde. Mamaata wãdait'ee jõma Tachi Ak'õre jua ek'ari p'ana k'iniadak'aa p'anɨɨrã.
  xed-xed: Ta ghəŋa kzlay ma zləŋ dzaʼa kzlə lu ta guma Lazglafta. Tsa guma ya ná,
    nda bla katakata, ka vu ghandand nzakwani dzaʼa dra ghumahani.
  mks-NT: Ta cáyi̱hví yo̱ candatí ja̱nda̱ quia̱hva ndoho ndiva̱ha iní caja Ndióxi̱.
    Jáchi̱ jácana mé á ña̱yivi nu̱ ñúhu̱ cáyi̱ i̱ta̱, mé nu̱ ndihi sa̱há na̱ i̱hvi̱
    mé á.
  gfk-S: Dait na kis kawase ie ma ra ramramin ta ikinong ra harkurai nong na hanawat.
    Taitus ikino harkurai, no but na eh na tun hagae ira ebar tane God.
  bmu-bmu: Mi qahö bauköm neŋgimapmö, Anutunöŋ keunini mi jim teköba likepŋi meleŋni
    qaknine öŋgömapkö mamböringa jönömninan undui keŋgötnini möta malbin. Anutugö
    könöpŋan tuarenjoŋ-urupŋi eŋgohomawi, miaŋgö kukŋi miyök asuhumapköra mönö mamböta
    malbin.
  dgz-dgz: Ap tapiwa garewa mega daiton megenat wandia ame tap anuiwandapina gapan
    God wam uiwa tandayasine nagire den wanene tamota amba merao amun iragenawa arewa
    gapan uatameta.
  eng-GNV: But a fearefull looking for of iudgement, and violent fire, which shall
    deuoure the aduersaries.
  zaa-NT: sino làteruba la' rátsilatsi' por nu chì' da'la, juicio nna yí' ràl·la'
    nu gul·lùỹą latsi' iyaba canu ná cą contario qui' Tata Dios.
  eng-WEBSTER: But a certain fearful apprehension of judgment and fiery indignation,
    which shall devour the adversaries.
  guh-guh: Bajarapacuenia vajavajënaeyabelia tsiteca pibisiacuene itsa exanaponaejitsipatsi,
    nexata saya copiaevetavanapaejitsipatsi pinijicuenia Dioso ëvajanacananeconitsia
    exanaejavanexa. Pamatacabi Dioso pijavajabitsaë naneconitsiaexanaena pinijiisotojavabelia
    peverebiabinexa, bajarapamatacabi vaxaitsi ata, bajarapamonae yajava, pinijicuenia
    Dioso nacayajavananeconitsia exanaejitsipa.
  bon-bon: Yepä, pepu biname lui cina Acejiyame ne jäägyusi, teepi miiji wälu cama
    lenaja, ingle teeme tääpume pisi nyene atrana piba muye puupu cabu otnime puma
    iyeteta lenajame.
  nhw-BL: Quena, sintla quihuejcamajcahuas itlacajcahualis Cristo, san hueli quichiyas
    ica tlamajmatili para Toteco quitlajtolsencahuas huan quitlatzacuiltis ipan nopa
    hueyi tlitl catli quintzontlamiltis icualancaitacahua Toteco.
  swh-ONEN: Lakini kinachobaki ni kungoja kwa hofu hukumu ya moto uwakao, utakaowaangamiza
    adui za Mungu.
  wbi-wbi: Pauluo, kuliluhuvilo lweene lwa vuhighi vea kwoghofia, nuvulefi vwa mwono
    vuno vuno vuno vudagha avalugu va Nguluve.
  bba-bba: N tiewɑ sɑ n siribu mɑrɑ kɑ dɔ̃ɔ boko wi u koo Gusunɔn yibɛrɛbɑ kɑm koosiɑ.
  eng-KJVCPB: but a certain fearful looking for of judgment and fiery indignation,
    which shall devour the adversaries.
  kgk-NT: 'Upéixa jaiko ramo, ndajaiko porãvéi-ma. Nhande kyhyje ojehu va''erã nhande-vy
    jaikwaa-vy: “Xe ambojevy-ma nipo ra''e Nhandejáry-pe. Upéa-gwi xe rereko-ma va''erã
    xe rembiapokwe-rehe” ja''e. “Tata ipoxy va''e-py xe hundi va''erã” ja''e arã nhandéjehe
    nhane renonderã jaikwaa-vy.'
  waj-waj: Hameetaikiai ta aatuuda varida kua pinaivaara nnaasu faannakiaaravai. Kua
    pinaivaaraatama ikia hauru too ari vookaraivo Anutuuqaa nnammutuaiya taa taika
    kiaanaraivaraatama ta faannakiaaravai.
  cpy-cpy: Tema ikamantee-tatyee athaawa-shirete rowajankiteetee, tema ithonkae-ri
    Tajorentsi itaayiteeri ikaatzi kijaneenta-kiriri.
  mpx-mpx: Nasi alola ge wala lovakun ta matamatan ya te Yehoba ni payatalala ge ni
    telela ginaha kalakalasina hot elana, toto Yehoba ana topihigelgel ni tonil.
  wbp-wbp: Kajilparlipa maju-juku warrarda nyinakarla, kujarlaju kajikarliparla warrarda-juku
    lani-jarrimi Kaatukuju. Kajikarliparla pardarni yangka ngaka kaji-ngalpa miimii-nyanjarla
    maju-pajirni. Junga kujaju. Milya-pinyi karlipa yangka Kaatu kajika-ngalpa kulu-jarrimi-nyayirni,
    manu kajika-ngalpa pinyi muku warlu-kurlurlu.
  luo-luo: gima odongʼ en mana kibaji, kwangʼeyo ni wachomo kum gi mirima mar mach,
    mabiro tieko joma kedo gi Nyasaye chuth.
  nhe-NT: Quena, intla quihuejcamajcahuas itlacajcahualis Cristo, san hueli quichiyas
    se temajmatili para Toteco quitlajtolsencahuas huan quitlatzacuiltis ipan nopa
    hueyi tlitl tlen quintzontlamiltis icualancaitacahua Toteco.
  aii-aii: ܐܸܠܵܐ ܣܦܵܪܬܵ‌ܐ ܡܲܙܕܸܥܵܢܬܵ‌ܐ ܠܕܝܵܢܬܵ‌ܐ، ܘܠܵܗܵܐ ܕܢܘܼܪܵܐ ܕܒܸܬ ܐܵܟܹܠܔ ܠܕܸܫ̃ܡܸܢܹ̈ܐ.
  esk-NT: Aglaan taatnatun iñuuniaġupta niġiugiraksraġigikput iqsiñaqtuaq atanniiviksraq,
    ittuatun ikualaruatun piyaqquiñiaqtuatun uumiksriruanik Agaayyutmik.
  msb-msb: Kundi an nabibilin na lang amo an makangurungirhat na maabot na paghusgar
    kag an madangga na kalayo na maugdaw sa mga nagakontra sa Dios.
  cpa-NT: Jø² hi² gøg² lah¹jøng² báh³ ma²ne³ jniang³ hi² dsa¹ŋǿi² jniang³, hi² ta¹canh¹³
    báh³ jniang³ dsag³ røi² jniang³. Dsa¹hén² báh³ jniang³ ni³ si² dsíg², ja³dsa¹tiogh¹²
    ca¹lah¹já¹ dsa² hiag¹³ quiah¹² Diú¹³.
  dso-dso: ସେନ୍ତାର୍‌ଆଲେ ପର୍‌ମେସରର୍‌ ଜନ୍‌ ବଡ୍‌ବିଚାର୍‌ ଦିନ୍‌ ଆଇଲାନି, ତେଇ ତାର୍‌ ବେସି
    ଡର୍‌ ଲାଗ୍‌ବା ବିଚାର୍‌ନାର୍‌ପାଇ ଜାଗ୍‌ବାକେ ପଡ୍‌ସି । ପରମେସରର୍‌ ସବୁ ବିରଦିମନ୍‌କେ କୁରୁପ୍‌ନାସ୍‌
    କର୍‌ବା ସେ ବେସି ଲାଗ୍‌ତେରଇବା ଜଇର୍‌ ପାଇ ମିସା ଜାଗ୍‌ବାକେ ପଡ୍‌ସି ।
  meu-meu: a hahemaoro inarina mo mia, mai gari-badana ida, bona lahi danu mia, Dirava
    inaina baine aradia ore.
  yva-NT: 'Muno ranivara wansakirive Amisy ai tai maisy, indati wanjani dave weye
    ana mo wansanyut no wama usye mamo nami so: mangkeo Amisye pare po rapatimu vatano
    mine so mansai, muno Apa tanamo mbadurur mo vatano umarovave Ai mansanen ti makanive.'
  dgc-dgc: Basta i keangayana na magkuna sa éy tu makaanteng a péghukum na Diyos,
    sakay mepépasi a apoy a mangtutod du kalaban na Diyos.
  zpm-NT: lëëtaa miṉe tsieguiaḻ zho nac guieḻnëdox ne ygaa zho zeeṉe laa Dios guṉ
    guieḻwxtis; dze co laa me cxeeḻ zho lo guidox, zaatne nitlo grëraa zha ntseeb
    ne gocndaan lo me.
  hix-NT: Noro nanàhnohrà me haxa ryhe tehxatxhe hampànà. Àsok tawro hana. Tàxanhànà
    rotho komo yanàhnohtàkehe hampàna, Khoryenkomo. Kàwyanye anhàtho yaknyohnàtokono
    wyaro, nanàhnohtàketxhe hampànà. Àro wyaro kanàhnohtàkanàr kom hona toseryehporye
    rma haxa tehxatxhe, àna make ryhe mpe kany me harha kehtokonye, konyhoryetxowà
    ryhe mpe kany me harha kehtokony mak ha.
  sim-sim: Os kavakavan er ni washi u nahi, Avui Wasilaka os ma misambik fehen or
    heye mbakwa wolo oson ni nikishihi ni ajeka. Oso wolo hi wasilaka mende avak si
    raha ma ol mashi orhin mblarna ermbenda ma ondon urakokwa osa.
  npi-ULB: त्यसको सट्टामा, न्यायको डरलाग्दो प्रतीक्षा र परमेश्‍वरका शत्रुहरूलाई भस्म
    पार्ने क्रोधको डरलाग्दो आगो मात्र रहनेछ ।
  cgc-cgc: Ula duma na buaten ta mga ittaw na ula gasunod ta Dyos daw dili, magtagad
    nang en danen an ta makaadlek na pagsintinsya daw pagsilot paagi ta gadaba-daba
    na apoy na patagana ta Dyos para ta adlaw na silutan din mga gakuntra ki kanen.
  tim-tim: Hain aktenŋe âmâ Anutuŋe denân katnenekto kâlâwân manmâ âgâwaengât dop
    miawakbiap. Akto Anutugât gasa are kâlâpŋe oyekbiap.
  yor-yor: Bí kò ṣe ìrètí ìdájọ́ tí ó ba ni lẹ́rù, àti ti ìbínú ti o múná, tí yóò
    pa àwọn ọ̀tá run.
  wos-wos: Yakwanyihafi yata dé hurumben haraki saraki sémbut hasa hwetandé. Hasa
    hwetendékaka sarékéta nani némafwimbu rootame. Hukémbu God kot xékékwa néma du
    reta hurumben haraki saraki sémbut naniré hasa hweta wandét, nani haraki hafwaré
    yitame. Wun hafwambu némafwi ya yanéta déka mamaré tusandatandé.
  emp-NTPO: Mãwã o b̶ʌba ab̶abe ne wayaad̶eba jʌ̃ãida b̶ʌa Ãcõrẽba cawa omãrẽã. Maʌ̃
    ewarid̶e Ãcõrẽba jũma idji ume dji quĩrũra tʌbʌ uruga nũmʌne b̶atabueya ewariza
    bá nũmamãrẽã.
  eng-F35: just a certain fearful anticipation of judgment and fierce fire that is
    ready to consume the hostiles.
  ind-ind: Siapa pun di antara kita yang hidup seperti itu, dia hanya tinggal menunggu
    hukuman terakhir yang mengerikan, yaitu ketika Allah menghakimi semua yang memusuhi-Nya
    dan membuang mereka ke dalam kobaran api yang sudah disediakan untuk membinasakan
    mereka.
  pes-OPCB: بله، راهی نیست جز به سر بردن در انتظار مجازاتی وحشتناک و آتشی مهیب که
    دشمنان خدا را نابود خواهد ساخت.
  mpt-mpt: Nibo kukub olo inabob mole Gode nakaia unangai kukubo klanang gameo dimo
    nibo tosianomabbiobe. Am olo tlamo dimo nakaia unangai Gode abuk walam blibi dlanea
    moniba aseinin bib unaniba ase einomabiobe.
  ssx-ssx: pa paala꞉ma꞉ homolo handeteke hapeke hau yaapo homeketa꞉ ula꞉me. Hau ma꞉nda꞉ta꞉
    Koda꞉na꞉ pi yokaalu pulu pa꞉la꞉eki epolo pa꞉la꞉ekie. Ma꞉nda꞉ta꞉ mo Koda꞉ pa꞉ta꞉
    a꞉nda꞉ liteme wanda꞉hali tolo pa꞉la꞉ wele wopu piki ti tala꞉eki epolo pa꞉la꞉ekie.
  mkl-mkl: í ɡbe kɑ wɛɛò njo kɑ mɑɑ deɡbe kiitii Ilɑɑɔ̃ do inɑ nlɑ iyi ɑ́ ce nfei
    mbɛɛɛ ŋɑ.
  gaq-gaq: ଡେତ୍‌ଲା ନେଁ ଇଡ଼ିଂଡେ ମ୍ନାବିଚାର୍‌ନିଆ ସେନୁଗ୍ କୁଡ଼େଚେ ଇସ୍‌ପର୍ ବିରଦିଇଂନେ ନ୍‌ସା
    ତୁର୍‌ବକ୍ନେ ବୟଙ୍କାର୍ ସୁଆନ୍ନିଆ ଦଂସ ବାନେ ଅବସ୍ତାକେ ବୁଟଚେ ଉର୍‌ନେ ଆନ୍ତାର୍‌ଲା ନେଁଇଂନେ
    ବିନ୍ ଅବସ୍ତା ଣ୍ଡୁ ।
  gof-RNT: Shin hiza attiday yashshiya pirddaanne Xoossaa morkketa xuugganaw giigida
    wolqqaama tamaa.
  unx-unx: ତାବ୍‌ଦ, ଆବୁ ହିଜୁଃତାନ୍‌ ମାରାଙ୍ଗ୍‌ ବିଚାର୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବିରୁଧ୍‌ରେ କାଜିକଟଙ୍ଗ୍‌
    ହଡ଼କ ନାଗେନ୍ତେ ତାଇନ୍‌କାନ୍‌ ପୁରାଃଗି ସେଙ୍ଗେଲ୍‌ରେ ଜିୟନଃ ଦାସାକେ ବରକେଦ୍‌ତେ ତାଙ୍ଗିତେୟାଃଏତେ
    ଆବୁଆଃ ଏଟାଃ ଦାସା ବାନଃଆ ।
  gah-gah: Nenegopa nenémini lihimaváa golivagi napa ló agénahunámini lehelele viziko
    ageva minanogo une. Ló guluma nenémo Ómasi lova ali amiaká nia vegená nene akohú
    kipilinogo ive.
  lcm-lcm: sikei leng tavirimok lava ani saupai na kut madot lava asi ni suai aongos
    ani vap po petau ang ani God.
  aer-aer: Nhenge anwerne apeke akwetethe arne akurne mpwarerlte-anemele, anwerne
    Ngkarte-ketye akwetethe atere anerlte-anemere. Anwerne kwenhe Ikwere akwete akarelherlte-anemere
    anwernenhe court-eke ngkernetyeke ilpernemele. Yanhe kwenhe arratye anthurre aneme.
    Anwerne kwenhe itelareme Ngkarte-arle anwerneke ahele anthurre anemere, Re anteme
    anwernenhe ure akngerrele akethe-ante arrernemere.
  qvc-NT: Chaymi chay akrakaqkunaqa shuyaykanllapa jwisyu diyapi chay manchaypaq ninapi
    chingadu kanambaq Dyusta suq kuntraqkunawan.
  tgl-ULB: Sa halip, mayroon lamang tiyak na inaasahang nakakatakot na hatol at nagngangalit
    na apoy na tutupok sa mga kaaway ng Diyos.
  cbs-NT: Chintuntan nun jawen jiwei kaidan, Dios jatuki sinatakin jatu kupichakayamakin
    chi medan jatu menukin keyuxanai besti manakanikiki. Uindakanwen, mesekidan.
