verse: HEB.010.017
translations:
  kpx-kpx: Isi tota loui avoe, “Di bae tota vaveveabe toela ke huhualivebene.”
  okv-H: eto ke nei ena amo erevira, “Na enana ta ari sasapura te ke pepeni poekari
    te avo ehako mane hotembasona,” ke ainge ena.
  tbo-tbo: Ma i baha meme i pa, ‘Hai apapoe po hai powa apo a winugoguluwihi.’
  mal-C: തുടർന്ന്, “അവരുടെ പാപങ്ങളും ദുഷ്ചെയ്തികളും ഇനിമേൽ ഞാൻ ഓർക്കുകയുമില്ല.” എന്നും
    പറയുന്നു.
  grc-SR: ⸆ καὶ τῶν ἁμαρτιῶν αὐτῶν καὶ τῶν ἀνομιῶν αὐτῶν οὐ μὴ ⸂μνησθῶ⸃ ἔτι.
  bgc-bgc: फेर यो भी कहवै सै, “मै उनकै पापां नै अर उनकै अधर्म के काम्मां नै दुबारा
    याद कोनी करुँगा।”
  khz-khz: E maekilato, “Ira geria kala rakava e kala teveletevelera ati mapana tugamagi-waira.”
  deu-TKW: 'und: ihrer Sünden und Frevel will ich nicht mehr gedenken.'
  zsr-NT: 'Gdöd naꞌ gnëꞌ: Cutur tsajneydaꞌ dul‑laꞌ nabágaꞌquëꞌ Len döꞌ biaꞌquëꞌ.'
  lin-lin: 'Bongo na sima, abakisaki : « Nakokanisa lisusu te, ezala masumu na bango
    to mabe na bango. »'
  hns-NT: Aur ham oesabke paap-boeraai kabhie na jaad karab.’ ”
  noa-E: Magnaa ĩchab, “Amau mʉch dau na nem khaigbam waaujerrjã mua chugpaapʉ̈iwi,
    tag magʉm iekjã igba ich mag khĩir okhoopʉ̈ijugui” ajim anʉm Ẽwandamau, ichdëu
    õor ajaug paapäaijem igwia.
  eng-EMTV: and their sins and their lawless deeds I shall by no means remember any
    longer.”
  mib-NT: 'Yūcuán na te cáhán gā yā: Ma núcūhun cuɨtɨ gā ni rī tāca cuéchi jíín jniñu
    néé ní casáha i. Achí yá.'
  lif-NT2: खुने़ॽ याम्‍मोआङ् पाःत्तु, “इङ्‌गाॽ खे़ङ्‌हाॽरे़ मे़जोगुबा लायोहाॽ नु फे़न्
    याःम्‍बक्‍हाॽ याम्‍मो आप्‍फाल्‍ले़आङ् निङ्‌वाॽ मे़इःत्तुङ्‌ङिन्‍लो॥”
  xnj-xnj: Kangi akayonjokesa kujova, “Yati nikumbuka lepi kangi mabudilu gavi na
    uhakau wevauhengili.”
  mmx-mmx: La i lok bok, “Nia a noxo domangke rinotno bok ba at laxakapmek atdi.”
  cbr-NT: 'Quianan ca ësairibi a bana quia: Aín ñu ''atima ''acëcama tërë́nxun cana
    manuquin aín ''uchacama sinántëcëntima ''ain.'
  tee-NT: 'Chai astan chani ma naulh: Jantu tavanan actipastacchokolh ju alactu''unti
    ju tanavita nin yuchi ju talak''alhin ju tanavita. Chunch najun la''ixchivinti
    Dios.'
  eng-LSV: and, “I will remember their sins and their lawlessness no more”;
  cak-NT: 'Y chuka'' xu''ij: Xtincoch'' (Xtincuy) quimac y man xquieloka ta chic pa
    nuwi'' ronojel ri itzel tak ex ri quibanon. Quiri'' ru''in ri Dios, ri nuk''alajij
    ri Espíritu Santo.'
  pah-NT: 'Aerẽ i''ei: “‘Nahenonha''javi po ti ji avuirama g̃andekote''varuhua g̃apyryve''yma
    reheve ikwahapava''jave''yma nehẽ,’ ei Tupana''ga,” e''i Tupana''ga ra''uva.'
  sja-NT: 'Mãga jarap''eda, ichiaba jaraji: ‘Mɨa waa k''irãpa-e pait''ee ãrapa p''ek''au
    k''achia oopatap''edaa.’'
  xed-xed: 'Kaʼa guli mantsa: «Haɗ yu dzaʼa havglakta ɗekɗek ta dmakuha taŋ, nda krughuvha
    taŋ wu,» kaʼa.'
  mks-NT: 'Ta já cáchí tucu a já: Caja cáhnu ini i̱ sa̱há ndaja táhan ña̱ núu na̱caja
    na ta a̱ ndícu̱hu̱n ga̱ ini i̱ sa̱há cua̱chi na, cáchí tu̱hun Ndióxi̱.'
  gfk-S: Namur um i tange be, “Aiou pa nile lik leh ira nudi sana tintalen ma ira
    nudi ul ba tagu.”
  bmu-bmu: Mewö jiba kewö toroqeyök, “Nöŋön mönö yeŋgö siŋgisöndok-ŋini aka ahakmemeŋini
    iwilelebuk akeri, miaŋgöra ölum nuŋgui mi qahö toroqeba mötmöriba malmam.”
  dgz-dgz: Wani amba evi sia anega wan, Koewa muga ugup ugup sia ya anu avingain.
  eng-GNV: And their sinnes and iniquities will I remember no more.
  zaa-NT: 'Làniana rèe: Bíttuúru gudia'' lo quį ca tul·la'' qui'' quį, nìhua bíỹaáru
    mal nu beni cą contra ca mandamiento quia''.'
  eng-WEBSTER: And their sins and iniquities will I remember no more.
  guh-guh: 'Bajaraxuacujinae icatsia Dioso jumaitsi mapacueniaje: Apo najamatabënapitsinë
    tsane itsamatacabijavabelia ata daxita papibisiacuene bajarapamonae exana, jai
    Dioso tajëvelia pija-jivi yabara.'
  bon-bon: Tabe cuta jiicuji egä, “Cane lica teeme niiya conocono mule bine cire ngene
    jaapecnemepene.”
  nhw-BL: 'Huan nojquiya Toteco quiijto: “Ayacmo quema niquelnamiquis inintlajtlacolhua
    huan inintlaixpanolhua.” Quej nopa quiijtohua Icamanal Toteco.'
  swh-ONEN: 'Kisha aongeza kusema: “Dhambi zao na kutokutii kwao sitakumbuka tena.”'
  wbi-wbi: Kange akajova, “Navilikumbuka kange inyivi ni mbombo save ifwihu”.
  bba-bba: Mɑ u kpɑm nɛɛ, “Nɑ ǹ mɑɑ ben torɑnu kɑ ben woodɑ sɑrɑbu yɑɑyɑmɔ.”
  eng-KJVCPB: and their sins and iniquities will I remember no more.
  kgk-NT: 'Upéi he''i jevy: “Naxe mandu''avéi-ma hembiapokwe-rehe oteko avy avy eterei
    rire. Hembiapo vaikwe amokanhy ukapa-ma va''erã” he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Mmannasa Yoketaivo itaa kua kiaa kioo vo kuavai tunoo: Fai na hama kava
    iya mminnamminnaa maisaiyauvaara yaata utuee na hama iya maisamaisama iikiaiyauvaaraatama
    yaata utinaravaivee, tiravai.'
  cpy-cpy: 'Eekiro ikantatzii: Ari nopeyakoteeniri ipiyathatakaha, rantayitakiro kaari-perori.'
  mpx-mpx: Yaka i wasa vevehe al i ba, “Wali gegi ge wali ginol nanakina nige al na
    nunuwahikan.”
  wbp-wbp: 'Pirlirrpa Kaatu-kurlanguju kujarlangu wangkaja Payipulurlaju: “Yapa yinyarra
    kujalu majungka-jarrija, kapurna-jana yawuru-jarrimi. Kularna warrarda manngu-nyanyi
    yangka kujalpalu majungka-jarrija.”'
  luo-luo: Ruoth medo wacho niya, “Richogi kod timbegi mamono ok anachak apar kendo.”
  nhe-NT: 'Huan nojquiya Toteco quiijto: “Ayoc quema niquilnamiquis inintlajtlacolhua
    huan inintlaixpanolhua.” Queja nopa quiijtohua Itlajtol Toteco.'
  aii-aii: 'ܘܐܘܼܦ ܐܡܝܼܪܹܗ: ܠܹܐ ܕܵܟ݂ܪܹܢ ܐܚܹܪܢܵܐ ܚܛܝܼܵܬܵܝ̈ܗ‌ܝ ܘܥܵܘܠܵܝܗ‌ܝ.'
  esk-NT: Nipliqsuqsuli, itna, “Killuqsautiŋich nalaunŋairrutiŋiḷḷu itqaġitqikkumiñaitmigitka.”
  msb-msb: Pakatapos, ginsabi pa niya, “Dili ko na gayod pagadumdumon an inda mga
    sala kag mga maraot na gawi.”
  cpa-NT: 'Ni³ jøng² lah¹la² ca¹juúh²dsa calah: Jøng² hén¹³ báh³ jní² dsag³ quiah¹²dsa.
    Ha¹chi² ma¹dsiágh¹ dsøa¹jni hi² hlaih¹³ ma²ca¹jmo¹dsa, ca¹juúh² Diú¹³.'
  dso-dso: ସେ ଆରି ତରେକ୍‌ କଇଲା, ତାକର୍‌ ପାପ୍‌ ଆରି କାରାପ୍‌ ଗୁନ୍‌ ଚଲନ୍‌ ମୁଇ ପାସ୍‌ରି ଜିବି
    ।
  meu-meu: Ma eto, Edia kara dika bona edia kara havara basina lalo tao.
  yva-NT: Indati awa ayao kakai muno awa ana udave mamune mamo inakari makato inta
    rai jakatoe ramu.’ ”
  dgc-dgc: Sakay,” kagi na, “patawadén ko side ta kasalanan de, sakay ta ugali de
    a medukés.”
  zpm-NT: 'dzigo bzeet me zeeṉe znu rëb Dios: “Teḻ pe nactaa xquieḻntseeb zho, teḻ
    pe nactaa xtoḻ zho, gdziṉdraa dze ne csoladz naaw.”'
  hix-NT: Onà wyaro xarha nkahoy hatà. Anhànàthàyamo yonyhera harha mpànà wehxaha
    ha, towsah me esnàr ke mak ha, kehe, Kohkomo. Àro wyaro rma nkahoy hatà, Khoryenkom
    yokato.
  sim-sim: Ushihi mashi las nga karem ormu sauhanduwa, �Uhu avak mbele mbele kavakava
    os li undan a laha ermbekwa nir. Uhu os li unda kava oson mbeek indiyok a hishikwa
    ambu nir, wahau.�
  npi-ULB: म कहिल्यै पनि तिनीहरूका पाप र दुष्कर्महरू सम्झनेछैनँ ।”
  cgc-cgc: Ambal din pa, “Dili ko en demdemen iran na mga sala daw mga buat na kuntra
    ta ake na mga sugo.”
  tim-tim: Akto siâ hin, “Dosayeŋe bo oyaŋmâ nâŋgâm manmâ âgâwian.”
  yor-yor: 'Ó tún sọ wí pé: “Ẹ̀ṣẹ̀ wọn àti àìṣedéédéé wọn lèmi kì yóò sì rántí mọ́.”'
  wos-wos: Wungi wataka dé angi wa, “Wuni di hurundan haraki saraki sémbutka wambula
    yamba sarékékéwuni.”
  emp-NTPO: 'Maʌ̃are nãwã jarasia: Ãdjirãba biẽ́ oped̶ad̶ara mʌ̃a jũma quĩrãdoaya.
    Ãdjirãba cadjirua oped̶ad̶ara mʌ̃a waa crĩcha b̶aẽ́a.'
  eng-F35: and I will not at all remember their sins and lawless deeds.’ ”
  ind-ind: Selanjutnya Dia berkata, “Aku tidak akan mengingat lagi dosa-dosa dan kejahatan
    kalian.”
  pes-OPCB: 'سپس اضافه کرده، می‌فرماید: «خطایای ایشان را خواهم بخشید و گناهانشان را
    دیگر به یاد نخواهم آورد.»'
  mpt-mpt: eka Hobe Sume weng mako imin baanea Ne i bobol tem funin misiam osa hengmin
    osa o bobolo imino mo funimibabo genebiobo ge baanebiobe. Sinanggwano naka make
    weng asu olo Gode buk temo dolanebiobe.
  ssx-ssx: Pate pa pi ma꞉nda꞉ apa꞉taaso alota꞉ I̱ma꞉ ika꞉ hoke haumanu o ota꞉ pea꞉peke
    na yeke hoke hau pimiki ekimanu pa ame aneta꞉ hone ma꞉nda꞉ na ulueke la꞉la꞉me
    leekeme.
  mkl-mkl: Nɔ í ni mɑ́, N kɑɑ n ye ɡiɡii dulum du ŋɑ Do woodɑ ku kuɑ nŋɑ mɑ́.
  gaq-gaq: ଆରି ଣ୍ଡିଗ୍ ମେଁ ବାସଙ୍ଗ୍‌ଡିଂକେ “ନିଂ ଆରି ମେଁଇଂନେ ପାପ୍ ଆରି ଦଦ୍ୟା‌ କାମ୍ ମନେ
    ନ୍ନାଡିଂ ଣ୍ଡୁ ।”
  gof-RNT: Kaallidikka, “Taani entta nagaraanne entta iita oosuwa zaara qoppike” yaagees.
  unx-unx: ଇନିଃ ଆଡଃଗି କାଜିୟାଃ, “ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁଆଃ ପାପ୍‌କ ଆଡଃ ଏତ୍‌କାନ୍‌ କାମିକ କାଇଙ୍ଗ୍‌
    ପାହାମେୟାଁ ।”
  gah-gah: 'Loko loake, áminaló miní ameko láa loko live: Golesa netáinimú itó lihimáinimú
    goha geleminogo uve.'
  lcm-lcm: Na kari keve lau rikek kuvul ve avibisan i putuk saupai, naka lomon suai
    ania.
  aer-aer: Ayenge kwenhe alkngwirretyenhe anthurre nhenge tyerrtye areyele-arle akurne
    mpwarekeke, awethe itelaretyakenhe anetyenhe. Alakenhe re Ngkarte angkeke.”
  qvc-NT: 'Chaymandaqam nirqambis: Uchangunata pirdunashpam, manana nunka rinichu
    yuyaq, nishpa.'
  tgl-ULB: Pagkatapos sinabi niya, “Hindi ko na aalalahanin pa ang kanilang mga kasalanan
    at paglabag sa kautusan.”
  cbs-NT: “Jatun chakabu jatu buaxuntan en ana jaska jatukidi shinanma ikunkainxanaii”,
    Yavé Diosun ea washinaki, aka Jeremíasin ninkatan nuku kenexuniki.
  xtm-NTPP: 'Te sa''a ni ka''an tna ya: Te ni masu ko ndaka''án kuiti sa kuechi i
    ma, kúu ya ká''an ya.'
  nnq-nnq: Kabe ngalenga, “Nagawachije ngu kabele mabaja gabe, wala itendwa yabe yu
    ubaja.”
  bao-NT: “Ñañarije cʉ̃ja ca tii bui cʉtirijere, to biri ñañaro cʉ̃ja ca tii niirijere,
    pʉati teere yʉ tʉgoeña nemotirucu,” ĩimi.
  san-ORI: ଅପରଞ୍ଚ ତେଷାଂ ପାପାନ୍ୟପରାଧାଂଶ୍ଚ ପୁନଃ କଦାପି ନ ସ୍ମାରିଷ୍ୟାମି| "
  huv-NT: 'Aton apiüng: Niquimás ngome apleaam ximeaats wüx asoetiw nejiw, leaw ngo
    majneaj arangüw.'
  otn-NT: 'Ma̱høn''a̱ ɛ̱mp''ʉya: “Ya hi̱nni̱ mantho ga̱ mbɛ̱nnba̱bi̱ yø ts''oqui xa̱
    ''yøtyø ja̱''i̱”, bi ''yɛ̱na̱.'
  nop-nop: Eŋ mindaŋ kotigoŋ indiŋ tomboyoutak, “Nu yomhik tumolokulaat. Eŋ mede wobu
    tiŋa kadakaniŋ tigiŋ u kaule tibaat.”
  obo-NT: Mid ikahi mandon sikandin to, “Dii kud en od sompotton iddos mgo saa ran
    woy dos morat no pinuungan dan nod supak to suhu to Monama.”
  cak-ENT: 'Y c''ateri'' xbij chuka'': Nincuy quimac y man nka-pe tüj chic chinuc''u''x
    ri ye itzel ri quibanun. Quiri'' rubin ri Dios, nuk''alajrisaj ri Lok''olüj Espíritu.'
  lif-NT: ᤂᤢᤏᤧ᤹ ᤕᤠᤶᤔᤥᤀᤠᤱ ᤐᤠ᤺ᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤗᤠᤕᤥᤜᤠ᤹ ᤏᤢ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹
    ᤕᤠᤶᤔᤥ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤱᤅᤡᤴᤗᤥ॥”
  mie-NT: 'Ñúcuán de cáhān cā yā: Mā núcūhun cā inī ni ndācá cuāchi jíín tiñu néhén
    jā ní nsāhá ji. Ncachī yā.'
  san-TIB: ཨཔརཉྩ ཏེཥཱཾ པཱཔཱནྱཔརཱདྷཱཾཤྩ པུནཿ ཀདཱཔི ན སྨཱརིཥྱཱམི། "
  qve-NT: 'Chaymantapas nillarantaqmi khaynata: “Noqaqa llapallan huchankuta perdonaspaymi,
    manaña ni hayk''aqpas chay huchankumanta, hinallataq tukuy maldadkuna ruwasqankumantapas
    yuyarisaqñachu”, nispa.'
  pao-NT: Mee tuwazoo unakwe, “Meno'o manakwana yise nu mu tuma'emukwa soomu'wanokwu.”
  cbu-NT: Sheeruri, yutaritshishee tachingkachuri, anoo yusur chinachtazi, tárangiya
    Apanlli.
  usa-usa: 'mirá-timaqtuwena óqa mamá téna: “yeqtí kúmikaraq táwî-yataaqa okáráq móragaraq
    íma túyánámmá ítáyikanune.” téna tiráiye.'
  soy-soy: 'Uu kɔ kpɑ́ rɛ: Ám yɛ́ kɔ píkɑi piɑkópɛ nɛ pincɑɑi kɛcɑ́ɑ́ léisɛ.'
  hui-hui: Mani halu mende layago ogo, Tinaga ko biyarubi nakarulape hayarubi i̱na
    mitangi bia dai nabulebero, leda.
  amf-amf: Guttsayse “Kesa seesonbee siyon waadimanbeam keeda kaara os bhocchattine”
    ko hamade.
  quc-NNT: 'Te ri'' kub''ij: Man k''o tä jub''iq'' ri ki mak ri käna''taj chi na chwe.
    Je ri'' xuquje'' ri etzelal ri ka''nom, —kächa''.'
  dob-dob: Ta wate ꞌigwae, “ꞌIdi toꞌumalinao be ꞌidi loegesiyao yada nuwapupuledi.”
  wrs-wrs: Wo henga hev ona, Hevna indkokla, eva manimani noi sahoklal hev vivnam,
    ata kava nengvavmoa nomba monglamba.
  mca-mca: 'Qa yit''ij iye: “qa nite'' ƚ''anuuyi''i iye qu'' hijamti''ik''i pe''qu''
    ƚewuƚ''etse''.”—'
  tzo-TZC: 'Tsꞌacal to xtoc un, jech laj yal: Mi jaꞌuc ta jvules ta coꞌnton ti smulique,
    ti schopolalique, xi.'
  mya-mya: ထို​နောက်​သန့်​ရှင်း​သော​ဝိ​ညာဉ်​တော်​က``သူ​တို့ ၏​အ​ပြစ်​များ​နှင့်​ဆိုး​သွမ်း​မှု​များ​ကို
    ငါ​သ​တိ ရ​တော့​မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​ပေ​သည်။-
  gng-NT: 'Nɛ ki liɛbe'' ki ye: «Ma ji li tiɛre biʼbiɛre nin biʼbiil bó.»'
  cbi-NTPO: 'Tsenmin: Yala'' ujcha keñu jumutala, tsandityu'' bain, yala'' firu''
    kenutala bain pashinchi iinu tsuyu, tive.'
  ikk-NT: Ọ nọ sịzị, “Anyanhankọzị m njọ wẹ lẹ mmẹfie wẹ.”
  leu-leu: 'E mui a kuus fulaa: “Ne taa pife lamon faꞌuli a mu faasaalan o a mu vilaana
    saat siri fulaa.”'
  maz-NT: 'Xo mama a cjava: Yo nte, dya ätcäji ín leygö, me tuns''ü o̱ nzhubüji. Pero
    rá perdonaogöji, dya cja xe rá mbeñe c''o na s''o c''o cjaji, eñe.'
  bod-N: ཕྱིས་སུ་ཡང་འདི་སྐད༌དུ། དེ་ཚོའི་སྡིག་པ་དང་ནི་ཉེས༌པ་དག ། བདག་གིས་ནམ་ཡང་དྲན་པར་མི་བྱེད་དོ།།
