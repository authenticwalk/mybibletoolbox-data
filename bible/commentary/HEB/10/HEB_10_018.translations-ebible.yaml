  bmh-bmh: Uwait nug duailel agal igul eg unum zilagai mareun, gonun, duailel ag agal
    igul eg zilagabun koli egun agaimai, Uwait i muramamen.
  ctu-BL: Che' ñusʌbilix lac mul, mach chʌn yomix i majtan Dios cha'an mulil.
  meq-meq: Mbəlom kə pəsatay ha mezeleme i ndo hay tsɨy na, məvəlay wu hay a Mbəlom
    ma dzəniye hərwi məzle mezeleme abəra ka ndo hay sa bay.
  noa-H: Magtarr haawai ya tag dich pekau kõit hagt'a magʌm nemchaainta k'ëch wënʌrraju
