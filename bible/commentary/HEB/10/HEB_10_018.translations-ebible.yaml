  sps-sps: Ai to tan nainy tan anofe ravainy non Ya na fo aveto tovei, u kat nan faakor
    tana fo marei sensen tan nom ravainy a fo aveto, a sikia ta man nan ya.
  wnc-wnc: Siwan Anututa nindane waiaknganinu kuupbam gwa sandetnimukutde puya takngatu
