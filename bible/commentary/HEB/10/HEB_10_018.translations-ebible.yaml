verse: HEB.010.018
translations:
  kpx-kpx: Kosiveu kateai loui atae toela ulihale kemo ataeau bae tota ovo havei maholivebene.
  okv-H: Amo ari sasapura mahu hotembeto toari avoeto ehako mine mane aisora.
  tbo-tbo: Uyahinei apega tana italaguyaba ata dewa apapoehi ubeihi, babana Yaubada
    amaka i paligigilita.
  mal-C: ഇവയുടെയെല്ലാം നിവാരണം വന്നയിടത്ത് ഇനി ഒരു പാപനിവാരണയാഗത്തിനും സാംഗത്യമില്ല.
  grc-SR: Ὅπου δὲ ἄφεσις τούτων, οὐκέτι προσφορὰ περὶ ἁμαρτίας.
  bgc-bgc: अर जिब पापां की माफी होग्यी तो पापां खात्तर बलिदान चढ़ाण की कोए जरूरत कोनी।
  khz-khz: Eira etugamagi-piatogarato gaurai, rakava gapi-gerevagira ularana vega-nama
    gauna ta aikina ea.
  deu-TKW: Wo aber Vergebung davon ist, da ist auch keine Darbringung mehr wegen Sünde.
  zsr-NT: Qui lë ni naꞌ, chquiꞌ chnadúa dul‑laꞌ, cutur run bayúdx nu bi cuꞌu lahuëꞌ
    Dios niꞌa qui dul‑laꞌ.
  lin-lin: Nzokande, soki Nzambe alimbisi moto masumu, ezalaka lisusu te na likabo
    ya kopesa mpo na masumu.
  hns-NT: Djab paap ke tjhama hoi tjoekal hai, tab auro baliedaan ke djaroerie na
    hai.
  noa-E: Magtarr aawai ya tag dich pekau kõit agtha magʉm nemchaainta khëch wënʉrraju
    khaba nʉm, ichdëu jaau simjö chadcha ichdëuta warre maach khaibag chugpaapʉ̈iwi
    khĩir okhoobapäaiwai.
  eng-EMTV: Now where there is remission of these, there is no longer any offering
    for sin.
  mib-NT: Núu súcuan te núu je ni ine cáhnu ni yā nuū cuéchi yó, te tuá cánuú jéē
    socó gā yō jeē sɨquɨ́ cuéchi yó.
  lif-NT2: आल्‍ल लायोहाॽ ले़प्‍मि पोःक्‍खे़बाल्‍ले़ चोगुल्‍ले़ याम्‍मो लायोहाॽ ले़प्‍मि
    पोःङ्‌मा फाॽआङ् सिदुङ्‌जभा चाहाबा मे़जोःक्‍ने़न्‍लो॥
  xnj-xnj: Hinu, gevambudili Chapanga gakamala kulekekeswa, kawaka kuwusa luteta ndava
    ya kulekekesa kumabudila Chapanga.
  mmx-mmx: La do ne Moroa ira doxoma xepe vam laxakapmek at limixin, kopmen dinak
    pakes bok ba ri lok laplavang kusu ti lok kepe laxakapmek.
  cbr-NT: Usa 'aían unin 'ucha sinántëcëntimoquin tërë́ncë 'inun Cristo bama 'ain
    ca unin aín 'ucha tërë́ncë 'inun 'aracacë ñuina rëxun xarotëcëntima 'icën.
  tee-NT: Pus acsni quintaxacanitan ju qui'alactu'unti'an ju Dios pus jantu vana tasq'uini
    ni camaknicalh ali' atapacxat ixtapalh qui'alactu'unti'an.
  eng-LSV: and where [there is] forgiveness of these, there is no longer offering
    for sin.
  cak-NT: Y romari' can k'alaj chi can manak chic nic'atzin chi yekasuj chicop chech
    ri Dios roma kamac, roma xecoch'otaj (xecuyutaj) yan.
  pah-NT: Tupana'ga imombopaheteukari nhanderekote'varuhua ikwahava'jave'yma Jesus'ga
    manoro g̃waramo. Nurãro g̃waramo ndatekwava'javi mbatepyryva jukaa'java rehe.
    Ndatekwava'javi Jesus'ga manoa'java rehe no. A'ereki ojipeji omanomo ga omombo
    pa nhanderekote'varuhua nhande hugwi.
  sja-NT: Tachi Ak'õrepa mãgá p'ek'au k'achia waa k'irãpa-e pait'eeda ada perã, k'awa
    p'anɨ Jesús piuda k'ãyaara ne-inaa pipɨara wẽ-e p'ek'au k'achia wẽpapiit'ee.
  xed-xed: Ka plinispla Lazglafta ta dmakwa mnduha ná, pahəgla a mnduha ta skwi ŋa
    vlaŋtá Lazglafta ŋa hərɗiŋtá dmakuha wa.
  mks-NT: Ta sa̱há ña̱ na̱caja cáhnu ini Ndióxi̱ sa̱há cua̱chi ña̱yivi sa̱há ña̱ cán
    quéa̱ co̱ xíní ñúhú ga̱ cahní na̱ quíti̱ ña̱ jo̱co̱ na̱ rí nu̱ mé á sa̱há cua̱chi
    na.
  gfk-S: Io kaie, pa dale supi habaling tike hartabar ura kapkap leise ira sana tintalen
    kinong God te lik luban leise kakarek ra sasana.
  bmu-bmu: Keu miaŋgö dop Anutunöŋ mi mosöri keuninan kömuyöhi, siŋgisöndok mieŋgöra
    jöwöwöl ohobinaŋgö dop qahö akzin. Mewö.
  dgz-dgz: God koewa nuga iravi anu ae veni menan koewa nuga garewa da sia ya tait.
  eng-GNV: Nowe where remission of these things is, there is no more offering for
    sinne.
  zaa-NT: Por ca tìtsa'a nna, yù ri'u qui'ni Tata Dios nna chi beyuniỹén latsi'e iyaba
    ca tul·la' qui' ri'u para siempre, acca labiru caduel·la' qui'ni nuỹa enne' gutią
    attu ofrenda por ca tul·la' qui' ri'u.
  eng-WEBSTER: Now where remission of these is , there is no more offering for sin.
  guh-guh: Nexata jane baja Cristo nacasivatëpa pibisiacuene vajaexanaeneconimi Cristo
    pejamatabëcueneta Dioso vajanacavecuaajibiaexanaenexa. Nexata baja pematatsënëa
    dajubinë apo beyaxuababiabi tsanetsi ofrendacuenia pevi vajarajutabiabinexa Diosojavabelia,
    pibisiacuene vajaexanaeneconi Dioso vajanacavecuaajibiaexanaenexa.
  bon-bon: Pui name pi page siige, nuuja ingle lica gyene gwidape cääri cuta iiwärejame
    niiya mule äyeblengame.
  nhw-BL: Huajca pampa Toteco ya techtlapojpolhuijtoc nochi totlajtlacolhua huan quinelcajtoc
    para nochipa, ayacmo monequi tijmacase tlacajcahualistli para ma techtlapojpolhui.
  swh-ONEN: Basi haya yakiisha kusamehewa, hakuna tena dhabihu yoyote inayotolewa
    kwa ajili ya dhambi.
  wbi-wbi: Lino ikighavo kino kili nulu saghilo ku ava, nakuva kange ni dhdbihu jejoni
    vwimila i nyivi.
  bba-bba: Tɛ̃ bɑ̀ n ɡoon torɑnu wunɑ, n ǹ mɑɑ tilɑsi bu yɑ̃kuru ɡɑru ko ten sɔ̃.
  eng-KJVCPB: Now where remission of these is, there is no more offering for sin.
  kgk-NT: Upéixa-gwi nhane rembiapo vaikwe omboykepa rire, nanhaikotevẽvéi-ma nhande-rehe
    onheme'ẽ jevy va'erã-rehe.
  waj-waj: Anutuuqo ti mminnamminnaa maisaiyauvaa ruga taika kiaivaara ivo ti mminnamminnaa
    maisaiyauvaa rugaiveera ta puara huda inna mmira aataruuvaa hama kava iikiaaraivootainoo.
  cpy-cpy: Tema ipeyakotan-teero Tajorentsi ikaaripero-shireteetzi, tee okowa-peroteeyaa
    rashita-kaetyaari Tajorentsi ikaariperoetakira.
  mpx-mpx: He Yehoba wala gegi ge wala ginol nanakina iyaka i ahek yoho nige al i
    nunuwahikan, inoke nige al gegi powonina ginolina ni gagan.
  wbp-wbp: Junga kujaju! Kuja kajana Kaatu yapaku yawuru-jarrimi yangka kujalpalu
    majungka-jarrija, ngulaju yungulu jupu-karrimilki puluku manu jiyipi kanjarni-wangu,
    yungulu yampimi purranja-wangurlu nyanungukuju. Nyiya-jangka kujaju? Nyanunguju-jana
    nyurru yawuru-jarrija, manu-nyanu nyanunguku pina-kangu.
  luo-luo: Kama oseweye richo, koro misango mar golo richo onge gi tich.
  nhe-NT: Huajca pampa Toteco ya techtlapojpolhuijtoc nochi totlajtlacolhua huan quinilcajtoc
    para nochipa, ayoc monequi tijmacase tlacajcahualistli para ma techtlapojpolhui.
  aii-aii: ܘܐܝܼܡܲܢ ܕܐܲܢܹܐ ܦܝܼܫ ܠܗܘܿܢ ܦܘܼܚܠܹܐ، ܐܚܹܪܢܵܐ ܠܲܝܬ ܣܢܝܼܩܘܼܬܵ‌ܐ ܠܡܲܩܪܲܒ݂ܬܵ‌ܐ
    ܕܩܘܼܪ̈ܒܵܢܹܐ ܒܘܼܬ ܚܛܝܼܵܬܹ̈‌ܐ.
  esk-NT: Taatnamik killuutit natqigutikkaukpata, ikipkaqługich tuniḷḷautiksrat pisigilugich
    killuutit inuqnaġumiñaiqsut.
  msb-msb: Kaya kun napatawad na ini dili na gayod kinahanglan maghalad pa manungod
    sa sala.
  cpa-NT: Hi² jøng² ha¹chi² ma¹chi² hi² hniuh¹² dsa¹can¹dsa ni³ Diú¹³. Di³ ma²chi²
    báh³ ju²hén² dsag³.
  dso-dso: ସେନ୍ତାରି ଏ ସବୁ ବିସଇ କେମା ଅଇଲାର୍‌ ପାଇ, ତାକର୍‌ ପାପ୍‌ ଦାରି ନେବାକେ ବଲି ଆରି
    ଦେବାକେ ନ ପଡେ ।
  meu-meu: A unu kara bae gwaudia tao, kara dika iabi-ohodia ḡaudia bae hahelaḡa na
    asi badina.
  yva-NT: Soamo Amisye po wama ayao kakai rapaya to, weti indati wamo anakotare rameseo
    Ai maisyare wusyinoe ramaisy akatoe ramu.
  dgc-dgc: Ey nadid, da pinagpasensiyaan kitam dén na Diyos ta kasalanan tam, éy éwan
    dén tu kailangan a mégatang ta Diyos a para malinis i tolay ta kasalanan de.
  zpm-NT: Goḻgotsaa gwi ne sca gaṉle, rsoladzdraa Dios xtoḻ ne sac laa Jesús bdiizhlew;
    gacxe waa, nodraa dzio ne dieṉ pe gon ne gdeed ne par csaṉmbe me ne.
  hix-NT: Kanhànàthàyam hoko noseryewhokay hatà, Khoryenkomo. Àro ke, taknyohsom komo
    yàmpàra harha tehxatxow hamà. Kanhànàthàyamo yownye me tàmsom hokohra harha tehxatxow
    hamà.
  sim-sim: Karem or mbahanda osik os nimu heyenduwa, kavakava nihi Jisas angop or
    yoko ermberi sir. Uhunda osik mbeek ofa anandi las kavakava nihin yoko ermbekunak
    ni ukwa ambu nir.
  npi-ULB: अब जहाँ यी कुराहरूको क्षमा हुन्छ, त्यहाँ पापका निम्ति कुनै बलिदानको खाँचो
    पर्दैन ।
  cgc-cgc: Daw napatawad en mga sala an, dili en kinanglan na may alad na para ta
    mga sala.
  tim-tim: Den aregât keiŋe amâ dosanenŋe bo oyaŋbiapgât dâp miawaknengimbo âmâ benŋe
    sumbe kat katgât luâk âiyeŋe bo agep. Lâuwâŋe bo membiap.
  yor-yor: Ṣùgbọ́n níbi tí ìmúkúrò ìwọ̀nyí bá gbé wà, ìrúbọ fún ẹ̀ṣẹ̀ kò sí mọ́.
  wos-wos: Wungi wandéka nani wun hundika sarékéta nani xékélaki. God du takwa hurundan
    haraki saraki sémbut yakwanyita wun sémbutka wambula sarékéhafi yandét, du takwa
    Godka wambula yamba hwekéndi, dé deka hurundan sémbut wambula yakwanyindéte.
  emp-NTPO: Critod̶eba Ãcõrẽba dadjirã cadjiruara jũma quĩrãdoad̶a bẽrã, waa dadjirã
    cadjirua carea idjía ne diad̶iẽ́ panʌa.
  eng-F35: Now where there is remission of these, there is no longer an offering for
    sin.
  ind-ind: Jadi, karena semuanya itu sudah diampuni, maka kurban penghapus dosa tidak
    diperlukan lagi.
  pes-OPCB: پس حال که گناهان ما به طور دائمی بخشیده و فراموش شده است، دیگر چه نیازی
    است که برای آمرزش گناهان، بار دیگر قربانی تقدیم کنیم؟
  mpt-mpt: Gode nib hengmino alukum omtlabenebio kesoa nibo kulani imino mo yenanobta
    Gode dlalomabbiobabe. Niminbabe, kukub olo blimanobiobe.
  ssx-ssx: Koda꞉ma꞉ do koto hoke haumanu pa paeyaala꞉ hoki naneta꞉ mo hoteke lia hala꞉la꞉
    hau manuta꞉ paa pea꞉peke na ya꞉la꞉me.
  mkl-mkl: Debɛi, bii ɑ̀ kpɑ idei dulum, kù nɛ ɑ ce kuwee ɡɔ nɑ iriɛ mɑ́.
  gaq-gaq: ତେନ୍‌ସା ମେଇଂ ଜଦି କେମା ବା ଲେଃଆର୍‌କେ ତେଲା ପାପ୍ ଗ୍ୱେଡ଼ିଆ ନ୍‌ସା ଆରି ବଲିପୁଜାନେ
    ଦର୍‌କାର୍ ଣ୍ଡୁ ।
  gof-RNT: Hiza, nagari atto geetettidaappe guye nagaras yarshshettiya yarshsho koshshenna.
  unx-unx: ଏନାତେ ଇନ୍‌କୁ ଛାମା ନାମାକାଦ୍‌ରେଦ, ପାପ୍‌ ଛାମା ନାଗେନ୍ତେ ଆଡଃମିସା ଦାଣେଁରାକାବ୍‌
    କା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Nenemú lihimate mota ahulonoitó nene netá golesamú guguni gizoaká nene
    áminagó oko asú o lamaná okave.
  lcm-lcm: Io, katala lomon suai lenginang ani keve avibisan rikek ang, asukang vang
    a parik kapa anguan inongos taun an ani avibisan i sula ani rikek.
  aer-aer: Kele anwerne kwenhe akwetethe kere atwemele Ikwere anthetyakenhe anetyeke,
    Re anwernekenge ipeltye-irretyenhenge, Rarle kwenhe anwernekenge kele ipeltye-irrekarle.
  qvc-NT: Chayshina Tayta Dyus uchanchiqmanda pirdunawashqa kaptinchiqmi, manana nisisaryuchu
    animalkunata wanchinanchiqqa.
  tgl-ULB: Ngayon kung saan may kapatawaran na para sa mga ito, wala ng pag-aalay
    pa para sa kasalanan.
  cbs-NT: Ma nukun chakabu pewatan nuku buaxuniken ana tsuan jatun chakabu buanun
    ixun yuinaka ana tesenxun jau ana jamen yuinaka kuayamakubainunbunwen.
  xtm-NTPP: Te chukan kúu ja masu jiniñu'u ja nawa ndakua'a‑ka i nuu Su'si ma ja naa
    kuechi i ma, vaa maa Cristo o ma jâ ni chunaa.
  nnq-nnq: Yene mabaja anda galekekigwe, kupaligwaje kabele kupanga malumbo gu kuboya
    mabaja.
  bao-NT: To biri ñañaro mani ca tiirique wapare cʉ̃ ca acobo bojacãrique ca niiro
    macã, ñee ʉno peere ĩirã cõro, ñañarije tii wapa tuarique wapare waibʉcʉrã jĩari
    tiicojo ametʉene nemo majiña mani yua.
  san-ORI: କିନ୍ତୁ ଯତ୍ର ପାପମୋଚନଂ ଭୱତି ତତ୍ର ପାପାର୍ଥକବଲିଦାନଂ ପୁନ ର୍ନ ଭୱତି|
  huv-NT: Pues wüx laáw asoeteran, quiaj lango metam majmel nichech alinomb maw nisoet.
  otn-NT: Ja̱na̱ngue nu̱yá, Oja̱ ya bi pu̱nnga̱ ma̱ ts'oquihʉ. Ya hi̱mma̱ hyoni̱ ngue
    ra̱ 'bøt'e ga̱ ørpa̱hʉ Oja̱ ya ngue di hoga̱ ma̱ ts'oquihʉ.
  nop-nop: Kadakaniŋ liwedapmaune woŋ adi wondiniŋ dumuŋ heheŋ kwanai u wanaŋ dapmalak.
  obo-NT: De-en konnad ko-ilangan nod bovuwis pa to oyama atag to saa, oyyos noposinsyan
    kid man to Monama.
  cak-ENT: Y romari' nk'alajin que man nc'atzin tüj chic que nyekasuj chico chin ri
    Dios roma ri kamac. Ri kamac xa cuyutajnük chic.
  lif-NT: ᤀᤠᤸᤗ ᤗᤠᤕᤥᤜᤠ᤹ ᤗᤧᤵᤔᤡ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤕᤠᤶᤔᤥ ᤗᤠᤕᤥᤜᤠ᤹ ᤗᤧᤵᤔᤡ ᤐᤥ᤺ᤱᤔᤠ ᤑᤠ᤹ᤀᤠᤱ
    ᤛᤡᤍᤢᤱᤈᤓᤠ ᤆᤠᤜᤠᤒᤠ ᤔᤧᤈᤥ᤺ᤰᤏᤧᤴᤗᤥ॥
  mie-NT: Túsaá de tú ja nī nee cáhnú inī yā nūū cuáchi ó, de nduú cā cánuú jā sōcō
    cā ō jā síquī cuāchi ó.
  san-TIB: ཀིནྟུ ཡཏྲ པཱཔམོཙནཾ བྷཝཏི ཏཏྲ པཱཔཱརྠཀབལིདཱནཾ པུན རྣ བྷཝཏི།
  qve-NT: Chayraykun niykichis, sichus llapallan huchanchiskuna ña perdonasqaña kashaqtinqa,
    manañan necesarioñachu huchanchiskunarayku ima sacrificiotapas Diosman ofrecenanchispaqqa.
  pao-NT: Meno'o manakwana tamme gi ka Te Naa nabeamakakwu, ka mooasoo te tuma'emukwana
    nasoomu'wapu.
  cbu-NT: Ashiri Apanll yutaritshishee ichinguru yararangiya. Yusur yutaritshishimun
    chinuzee pachamaam wanindaja. Apanll na waana ichinguroo tachingarangiya. Mbizamamarisha
    tachingarangiya.
  usa-usa: abo Áánûqtu kúmiqa matukáipoana kúmiq-yataaqtaba ketááí agamá amé-waona-yataaqa
    ókaraq íma yayániye.
  soy-soy: Asei kɛcɑ́ɑ́, in tɛ pi kɛlõ pisoi ɑkópɛ sɑ́rɛi, inyɔ́ɔnsɛ kɑpi yɛ n wɑ
    ɑpí nɛ usoi ɑkópɛ sɑ́rɛi íi kɔ kei piwée kpɑ́lɛ̃.
  hui-hui: Anigo ko uruni domo wahai haragola mani ko domo wahelonaga mbirale bo lomabu
    mulene henge nawulebira.
  amf-amf: Igina seesona wulam shiishadhonsa budonte keeda kaara os seesonam shiishota
    imbhea marsha qolehe.
  quc-NNT: Je k'u ri', aretaq e sachtajinaq chi konojel taq ri qa mak, man rajwaxik
    tä chi ri' keyi' nik'iaj sipanik chik cho ri Dios che resaxik ri mak.
  dob-dob: Nate manuna geyaꞌabo wate tatalitaliya ꞌida bubuna toꞌumalidi manudi, manuna
    niꞌatu Yaubada ꞌinuwataudi.
  wrs-wrs: Doa indkoklamba Sesoava maikumi vewol vena, noinda hengava vivavmoa andrava,
    indhanamba kilumb shuawolalmba.
  mca-mca: Qa hik ta'ƚijupi', in hats tewu'mhitii ink'ui ekewe'en ma' qa hats nite'
    hamik'ui pa'qu' jintalantaxifi inqa'met pa' Intata qu' net'ejuyets pe' inwuƚ'ets.
  tzo-TZC: Jaꞌ yuꞌun un, cꞌalal tub xa ti mulile, jech o xal un, laj scꞌoplal ta yaqꞌuel
    stojol ti mulile.
  mya-mya: ဤ​သို့​အ​ပြစ်​များ​ဖြေ​လွှတ်​ခွင့်​ရ​ရှိ​ကြ​သော အ​ခါ အ​ပြစ်​ဖြေ​ရာ​ပူ​ဇော်​သကာ​များ​ကို​ဆက်
    သ​ရန်​လို​တော့​မည်​မ​ဟုတ်​ပေ။
