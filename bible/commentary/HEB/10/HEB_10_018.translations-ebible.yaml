  kbq-kbq: Hagi ko'ma kumi'ma atrentenesigeno'a, mago'ane kumikura kresramna ovugosie.
  kbh-kbh: Chcasna, Bëngbe Bëtsá nÿetsca tescama ents̈anga bacna soyëngama tojaperdoná
    ora, ya ndoñe ntjátsiytana inÿe soyënga más játamama, mo bayënga cuafjobaycá,
    ents̈anga bacna soyëngama perdonánënga chamotsemnama.
  ron-LSB: Și unde este iertarea acestora, nu mai este nici o jertfă pentru păcat.
  pon-pon: A ma re lapwadar, ap jolar mairon en dip pan wiaui.
  nhe-BL: Huajca pampa Toteco ya techtlapojpolhuijtoc nochi totlajtlacolhua huan quinilcajtoc
