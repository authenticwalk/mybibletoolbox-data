  san-KHM: កិន្តុ យត្រ បាបមោចនំ ភវតិ តត្រ បាបាត៌្ហកពលិទានំ បុន រ្ន ភវតិ។
  arn-NT: Fey ta famngechi, fey ti yafkan dew wiñoduamangetule, doy duamtungewelayay
    kiñe sakrifisio rume fey ti yafkan ñi duam.
  zas-NT: Abiꞌ ziꞌc ma yuꞌ perdon par dol, ad rüjntri naguiejn guiët ree be por dol.
  ken-NT: Mánaŋ mámfóŋórí bɛbʉ́ bho, ntí apu pɛrɛ bhak anɛ bɔ báchyɛ akap.
