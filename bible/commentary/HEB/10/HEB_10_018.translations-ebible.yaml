  bus-bus: Lán à ń durun kɛ̃̀ńnɛ nà, sa'ona ń yãnzi zɛ́ vĩ dↄro.
  gub-BL: Tupàn umunàn zaneremiapo kwer ikatu 'ym ma'e zanewi a'e, a'e rupi naxiuka
