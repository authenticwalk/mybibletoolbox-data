    ana abaꞋaiyawela aheꞋi.
  yao-yao: Nipele, sambi syamalaga kulecheleswa, ngapagwa sooni kutyosya mbopesi kwa
    ligongo lya kusityosya sambi.
  tgp-tgp: Ale vara God mo r̃omi na hehe moiso, mata sava natu tea mo opoia vara i
    mele sile te malamalai mata hehe?
  auc-NT: Ïninque tömengä pönö ñimpo cæcä ate mönö edæ, Wënæ wënæ mönö cædö beyæ̈
