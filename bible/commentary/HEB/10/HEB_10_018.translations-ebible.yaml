    siné uché me'limela bilé ajágame Onorúgame kógimia bi'wináliga, 'ma pecha rokáréko
    alueka, 'ma mukúligame bo'né Esukristo.
  eng-WEBPB: Now where remission of these is, there is no more offering for sin.
  gfk-H: Io hua, pa da supi habal tiga hartabar wara kapkap sei ira sakana magingin
    kanong Kalou i ta lik luban sei kaiken ra sakena.
  viv-viv: Ada au Yaubada yada dewa koyona ahe giyawelina be givenuwauluyena faꞋina,
