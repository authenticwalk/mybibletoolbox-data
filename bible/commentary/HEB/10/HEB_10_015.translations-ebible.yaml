verse: HEB.010.015
translations:
  kpx-kpx: Ige kemoike Munanae Tumuu subuta Bukae Hotomo hoto mole lounu.
  okv-H: Eto Ahihi Otohu na ungotenau degi ta ke aravo araha ta hariketo eria amo
    einge kajari mihia,
  tbo-tbo: Alugo Woiyawa e ibaabani uyahita. Guyau a baha i palipaliweleta Buka u
    hinena i pa,
  mal-C: 'പരിശുദ്ധാത്മാവും നമ്മോട് ഇതേപ്പറ്റി സാക്ഷ്യപ്പെടുത്തുന്നു:'
  grc-SR: Μαρτυρεῖ δὲ ἡμῖν καὶ τὸ πνεῦμα τὸ ἅγιον· μετὰ γὰρ τὸ ⸂προειρηκέναι,⸃
  bgc-bgc: अर पवित्र आत्मा भी हमनै यीशु के बलिदान के बारें म्ह याए गवाही देवै सै,
    के यो सच सै, अर म्हारे ताहीं यो बतावै सै के परमेसवर नै इस बलिदान के बारें म्ह
    के कह्या सै।
  khz-khz: Veaga Palaguna na maki evega-riparana. Tovotovona ekilato,
  deu-TKW: 'Es zeugt uns aber auch der heilige Geist; denn nach dem Wort:'
  zsr-NT: 'Lëzcaꞌ cni runëꞌ lnaꞌ lau lauruꞌ Dios Böꞌ Laꞌy, le gnëꞌ ziꞌal lë naꞌ nayúj
    lu guich, rna:'
  lin-lin: 'Molimo Mosantu mpe azali kotatola epai na biso na tina na Ye, pamba te
    alobaki liboso :'
  hns-NT: 'Pawietr Aatma hamlogke bhie ie sab tjiedj ke biese me samdjhaais kie:'
  noa-E: Mag irua õor ajaug paapʉ̈imaajemʉn chadcharau a khap apieg, Ẽwandam Akharaujã
    nawe ich Ẽwandamaucha iekhatarr igwi,
  eng-EMTV: But the Holy Spirit also witnesses to us; for after He had said before,
  mib-NT: 'Te máá Espíritu Santo suni cájí cáhán yā sɨquɨ̄ jnúhun yáha, chi xīhna
    gā cahán yā:'
  lif-NT2: हे़क्‍क्‍याङ् सेसेमाङ्‌ङिल्‍ले़आङ् कल्‍ले़ कुयाःम्‍बेओ आनिॽ अक्‍खे आमे़त्‍लो,
  xnj-xnj: Na Mpungu Msopi mweakuvajovela vandu lijambu lenili, hoti ijova
  mmx-mmx: Loroonan Kaala bok i tong asuusu i na. I lok keretna,
  cbr-NT: 'Usa ca quixun ca aín Bëru Ñunshin Upitan nu ''unánmia, ësai ca Nucën Papa
    Diosan bana cuënëo quia quixun nu sinánmiquin:'
  tee-NT: 'Chai vana va chun quintajunan ju Spiritu Santu laca''ats''oknut. Pus chani
    naulh:'
  eng-LSV: and the Holy Spirit also testifies to us, for after that He has said before,
  cak-NT: 'Quiri'' ri nin-ij ren y quiri'' chuka'' nuk''alajij ri Espíritu Santo chake,
    y nu''ij:'
  pah-NT: 'A''ea Tupana''ga ra''uva ikwahavukari nhande ve no imombe''urame Tupana''ga
    nhi''ig̃a javo. E''i na''ẽ:'
  sja-NT: 'Tachi Ak''õre Jaurepa ichiaba made jara baji jarak''ãri:'
  xed-xed: 'Ta tsalamaptsala Sulkum nda ghuɓa guli kazlay: Prək tsa pla ghəŋ turtuktuk
    ya kəʼa. Kaʼa karaku na:'
  mks-NT: 'Ta sa̱ xíni̱ yo̱ ña̱ cúú ña̱ yóho ña̱ nda̱a̱ jáchi̱ já cáchí ínima̱ yi̱i̱
    Ndióxi̱ já:'
  gfk-S: Io, ma no Halhaaliena Tanuo bileng i suro haut ikin ter ta dait. I huna tange
    be,
  bmu-bmu: 'Uŋa Töröŋan mewöyök keu mi naŋgöba jiiga mötzin. Mutuk keu kewö jii ahöza:'
  dgz-dgz: God Guewa Woup Seniwa nop ma den wadianiwan. Me namu anega wan,
  eng-GNV: 'For the holy Ghost also beareth vs record: for after that he had sayd
    before,'
  zaa-NT: 'Porqui''ni ą́'' ra Espíritu Santo lo ca titsa'' nu ga''na escrito làti
    rèe:'
  eng-WEBSTER: 'Of this the Holy Spirit also is a witness to us: for after that he
    had said before,'
  guh-guh: 'Cristo baja cajena caeto vajanacasivatëpaejavanexa daxitamatacabijavabelianexa,
    Espíritu Santo tajëvelia nacayapëtaeyaexana. Espíritu Santo tajëvelia nacayapëtaeyaexana
    pexaniajaicuene, xua baja aeconoxae Cristo nacatoexana. Tsipaji baja cajena Dioso
    pejumelivaisibaxutota tajëvelia jumaitsi mapacueniaje:'
  bon-bon: Mine umle gemi egä peei mene toraca gyene, ingle Aceji Seemo te Oogäräneji
    Mene cabu itu jiicuji egä,
  nhw-BL: 'Tijmatij para melahuac ya ni, pampa Itonal Toteco techilhui san se ipan
    Icamanal Toteco campa quiijtohua:'
  swh-ONEN: 'Pia Roho Mtakatifu anatushuhudia kuhusu jambo hili. Kwanza anasema:'
  wbi-wbi: Nu Mhepo u Mwimike kange ikwolelela kulyusue. Ulwakuva tasi akajovile,
  bba-bba: Hunde Dɛɛro u mɑɑ sun ye sɔ̃ɔmɔ. Gbiikɑɑ u nɛɛ,
  eng-KJVCPB: 'Whereof the Holy Ghost also is a witness to us: for after that he had
    said before,'
  kgk-NT: '“Upéa nhe''ẽ anhetegwa voi” he''i ave Nhe''ẽ Marangatu tee va''e. He''i
    ypy va''ekwe:'
  waj-waj: 'Mmannasa Yoketaivootama ivaara kooyaa ti kiaa ti mmiravai. Ivo tuu kua
    voovai Anutuuqaa kua fafaaraivaki vainno ataa kua tunoo:'
  cpy-cpy: 'Ari okantakari Ishire tajorentsi iyotakaakae omaperotatyaa. Tema riitaki
    etakawo rojankinata-kaantaki:'
  mpx-mpx: 'Buki Bwabwalena gamwanaa Yayaluwa Bwabwalena al ge i wasa eliyala nuwatu
    ya kaiwena. He houwan ga i wasa i ola hiwe:'
  wbp-wbp: 'Pirlirrpa Kaatu-kurlangurlu kangalpa yimi-ngarrirni yimi jurrku-juku Jijaji
    Kiraji-kirliji. Payipulurla-ngalpa Pirlirrpaju kujanya ngalipakuju wangkaja:'
  luo-luo: 'Roho Maler bende wuoyonwa kuom wechegi. Mokwongo owacho niya:'
  nhe-NT: 'Tijmatij para melahuac ya ni, pampa Itonal Toteco techilhui san se ipan
    Itlajtol Toteco campa quiijtohua:'
  aii-aii: 'ܐܘܼܦ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܒܸܣܗܵܕܵܐ ܝܠܹܗ ܐܸܠܲܢ ܒܐܵܗܵܐ، ܐܝܼܡܲܢ ܕܐܡܝܼܪܹܗ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ:'
  esk-NT: Taavruma Ipqitchuam Irrutchim nalupqinaiġñiġaa uvaptiknun, itnaqhuni,
  msb-msb: Nagpamatuod man sa aton an Espirito Santo manungod sani na nasurat sa Kasuratan
    sugad sani,
  cpa-NT: 'Jø¹² bíh³ lah¹jøng² lǿa¹² jǿg³ hi² juúh² jmi²dsí² han¹³ tsaih¹² jniang³.
    Di³ lah¹la² ma²ca¹juúh²dsa, jǿg³ lǿa¹² ni³ si²:'
  dso-dso: ସୁକଲ୍‌ଆତ୍‌ମା ମିସା ଆମ୍‌କେ ତାର୍‌ ସାକି ଦେଇ କଇଲାନି,
  meu-meu: Lauma Helaḡa danu vada e hadibalaida; badina be ia eto,
  yva-NT: 'Muno Anawayo Vambunine mo raura kakavimbe wansai mare anakotare umaso mamo
    no rai tugae. Ama ayao no taiso:'
  dgc-dgc: Sakay i Banal a Espiritu, éy mégpatunay be dikitam tungkul ta éya; da kinagi
    na pa, a
  zpm-NT: Ni nligaa scaw, haxta Espíritu Sant, zeeṉe blozh bzeet me zha rëb Dios guiaaṉnie
    me zha Israel diidz stib, zha nis nis gacnaṉ zho xley Dios, zig nac zeeṉe haxta
    leṉ zdoo zho, haxta leṉ guic zho zhobneew;
  hix-NT: Àro wyaro kehtxoho komo hutwamohsehe xarha, Khoryenkom yokato xarha, kàwyanye.
    Tkaryehtan yawo rma nmenhohoy hatà. Onà wyaro htxero nkahoy hatà.
  sim-sim: Avui Wasilaka Masikome orhi sunguwavu nihik or sihi karem ormu sauhanduwa,
  npi-ULB: र पवित्र आत्माले पनि हामीलाई गवाही दिनुहुन्छ, किनभने पहिला उहाँले भन्‍नुभयो,
  cgc-cgc: Gapamatuod man Dyos Ispiritu Santo an ki kiten na napatawad ki en ta ate
    na mga sala daw pabuat ki man na mga ittaw na iya ta Dyos. Naan ta sinulat na
    pulong ta Dyos ambal ta Dyos Ispiritu Santo,
  tim-tim: Akto aregât keiŋe Anutugât Heak arekŋe bunŋe agâkgât hekat nengiwerâm hin
    magep,
  yor-yor: Ẹ̀mí Mímọ́ sì ń jẹ́rìí fún wa pẹ̀lú, nítorí lẹ́yìn tí ó wí pé,
  wos-wos: 'Godna Hamwinya akwi wun jooka dé wa. Tale dé wun jooka angi wa:'
  emp-NTPO: 'Ãcõrẽ Jaure bid̶a ab̶arida dadjirãa cawabi b̶ʌa. Naãrã jarasia:'
  eng-F35: 'Now the Holy Spirit also testifies to us about this, after having foreseen
    it:'
  ind-ind: Roh Kudus juga mengatakan hal yang sama kepada kita dalam ayat yang sudah
    saya kutip. Begini kata-Nya,
  pes-OPCB: 'روح‌القدس نیز این را تصدیق کرده، می‌فرماید:'
  mpt-mpt: Gode Hob esa nibo enangge baabenea Sume baanea Am olo blimanoa ne weng
    mako nakaia unangai omyenia Ibo ne weng olo wafunine ge baabenia weng olo i bobol
    temo omabbebeia i amitie weng olo funomabiobo genebiobo ge baabenea
  ssx-ssx: Kotoeki kone mo Holi Sipitidima꞉ peneme yao la kitolo alota꞉
  mkl-mkl: Hundei Ilɑɑɔ̃ mɔ wɑ jɛ nwɑ sɛɛdɑi ideu. Sinte titɑ̃ í ni,
  gaq-gaq: ପବିତ୍ର ଆତ୍ମା ଣ୍ଡିଗ୍ ମେଁନେ ସାକି ବିଚେ ବାସଙ୍ଗ୍‌ବକେ
  gof-RNT: 'Qassi Geeshsha Ayyaanay nuus hayssa markkattees. Koyro hayssada yaagis:'
  unx-unx: ଆଡଃ ପାବିତାର୍‌ ଆତ୍ମାହଗି ଆବୁକେ ଇନିୟାଃ ଗାୱା ଏମ୍‌କେଦ୍‌ତେ କାଜିକାଦା,
  gah-gah: 'Itó Ómasímini Sikalahulímo ezagi ámina gakó nene lamaná gihila neve loko
    lo utó oko lo lemekamóma neve. Aí gakola monó gotolaú lá oko neve:'
  lcm-lcm: Na Malanganto Gogoai kapo kun mengen atutuman luai anira ta keve mengen
    ke asukang ke,
  aer-aer: Kenhe Utnenge Akngerrele akenhe anwerneke ayeye nhenhe renhe-anteyele Jesus
    Christ-akerte ileme, re kwenhe alakenhe angkeme;
  qvc-NT: 'Chayshinallam Dyuspa Santu Ispiritumbis Santu Librumbi kayshina yach''achiwanchiq:'
  tgl-ULB: At nagpapatotoo rin sa atin ang Banal na Espiritu. Sapagkat unang sinabi
    niya,
  cbs-NT: 'Diosun Yushin Pepatun betsa watimawakin jawen yuixunika Jeremías yuikin
    yubai:'
  xtm-NTPP: 'Te sukan ndáka''an tna Xtumani Ndios ma, vaa xinañu''u‑ka ká''an ya:'
  nnq-nnq: Nu Uhuke jwa Chwapi matupa kuchalakicha kwakwe. Pukutumbu alenga,
  bao-NT: 'Añuri Yeri cãa o biro manire ĩi wede majio nemomi:'
  san-ORI: ଏତସ୍ମିନ୍ ପୱିତ୍ର ଆତ୍ମାପ୍ୟସ୍ମାକଂ ପକ୍ଷେ ପ୍ରମାଣଯତି
  huv-NT: 'At aaga Nangaj Espíritu ocueaj Teat Dios aton ajüiquich aag ayaj naleaing
    wüx tapiüng:'
  otn-NT: 'Ya dí pa̱hmʉ ngue ma̱jua̱ni̱ na̱ ra̱ hya̱ na̱, porque ngu̱''a̱ mma̱nna̱
    Espíritu Santo p''ʉ ja ra̱ Ma̱ca̱ Libro ngue ɛ̱na̱:'
  nop-nop: Kaŋ Uŋgoniŋ Munabulidi wondiniŋ mede undugoŋ ninimbihitak. Ala timeŋ adi
    mede indiŋ hatak,
  obo-NT: Nosorollan ta no bonnaa en ini, su id posivonnaa iddos Uhis no Ispiritu
    riyot Nosulat no Kahit Monama taddot id ikahi tod Longaggon no mid ungketen to,
  cak-ENT: 'Quiri'' c''a ri ninbij yin y quiri'' chuka'' nuk''alajrisaj ri Lok''olüj
    Espíritu cheke. Rija'' nuk''alajrisaj c''a:'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧᤀᤠᤱ ᤁᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤠᤏᤡ᤹ ᤀᤰᤂᤣ ᤀᤠᤔᤧᤳᤗᤥ.
  mie-NT: 'De maá Espíritu Santo suni cájí cáhān yā sīquī tūhun yáhá, chi xihna cā
    cáhān yā:'
  san-TIB: ཨེཏསྨིན྄ པཝིཏྲ ཨཱཏྨཱཔྱསྨཱཀཾ པཀྵེ པྲམཱཎཡཏི
  qve-NT: 'Chay nisqaymantan Santo Espiritupas huk testigo hina kaspa niwanchis khaynata:'
  pao-NT: O'nosoo soo Te Naa Besa Pooha meeoo,
  cbu-NT: Mishat, Apanll Wani iyaa mangini p'tseeku, iysha waanaatsi kuk mangoonkiniya.
    Sirú Apanll zitaminarineetsini anootstam kamanirangiya;
  usa-usa: 'Áánûqtun Aágoma timá abarokáq umáqtuwena áqnáabaq tiráiye:'
  soy-soy: 'Lɛ̃ kɛ Nfɑ́ɑsɔnɛ pɔ́ɔ kɔ tíyɛsɛ ɑri céru. Li we rɛ Nfɑ́ɑsɔnɛ yɛ pɛɛ́
    mɑɑ rɛ:'
  hui-hui: Anigo Ngode Datagaliwabe Dinini ibugua inahondo ogodagua langida. Pigane
    layago ogo,
  amf-amf: Manpas Gazanoar dhalqin ogosa wona koda tarje. Birayse
  quc-NNT: 'Ri Loq''alaj Espíritu kujikib''a u b''ixik wa'' chqe. Nab''e k''ut kub''ij:'
  dob-dob: ꞌEsasa gete manuna Yaluyaluwa Tabuna wate Buki Tabu ꞌena ꞌieꞌiteda ꞌInapwana
    ꞌina ona, nate lowaenei manuda ꞌisimana,
  wrs-wrs: Sesoasongolva eva ishunnata pimba honamba. Seilmba himba os ona,
  mca-mca: 'Pa'' Espíritu Santo nifel ine''m iye aka''an in yit''ij:'
  tzo-TZC: 'Yuꞌun jech ta xacꞌ ta naꞌel xtoc ti Chꞌul Espꞌiritue. Yuꞌun jech laj yal
    ti ta sliquebale:'
  mya-mya: သန့်​ရှင်း​သော​ဝိ​ညာဉ်​တော်​က​လည်း၊ ``နောင်​အ​ခါ​သူ​တို့​နှင့်​ငါ​ပြု​မည့်​ပ​ဋိ​ညာဉ်
    များ​မူ​ကား၊ ငါ​သည်​သူ​တို့​၏​စိတ်​နှ​လုံး​ထဲ​သို့ ငါ​၏​ပ​ညတ်​ကို​ထည့်​သွား​မည်။
    သူ​တို့​၏​နှ​လုံး​သား​ပေါ်​တွင်​ရေး​ထား​မည်'' ဟု​ဦး​စွာ​ပ​ထ​မ​သက်​သေ​ခံ​တော်​မူ​၏။-
  gng-NT: '*Mifuoñaanm mɔ tɔkeh tɛ ki teh nnɔ nɛ. Mì kpiɛ'' ki len'' ki ye:'
  cbi-NTPO: 'Espíritu Santo bain tsaave ti'', Diosa'' Kiikanu entsandi piikekaave:'
  ikk-NT: Mmọn-nsọ rịzịkwọ a shịa ẹri o gi a ghọsị ẹnyi ni ihiẹnni wụ ezioku. O bu
    ụzọ sị,
  leu-leu: 'E Vovau Xaradak sait taxa kuus xakaavang sena xe sitaara. Paamua a kuus:'
  maz-NT: 'Je xo ga cjatjonu ga xitscöji o̱ Espíritu Mizhocjimi:'
  bod-N: དམ་པའི་ཐུགས་ཉིད་ཀྱིས་བདག་ཅག་ལའང་བདེན་དཔང་མཛད་དོ།། ཅིའི་ཕྱིར་ཞེ་ན། ཁོང་གིས་འདི་སྐད༌དུ།
  tca-NT: 'Rü Tupanaãẽ i Üünexü̃ rü tüxü̃ nüxü̃ nacuèxẽẽ na aixcüma yiĩxü̃ i ngẽma,
    yerü nüma ga Tupana rü ñanagürü: “Ngẽxguma nawa nanguxgu na wena ngẽma Yudíugümaã
    ichaxunetaxü̃, rü wüxi i ngexwacaxü̃xü̃ i uneta tá nüxna chaxã. Rü tá meã ngẽma
    duü̃xü̃güxü̃ nüxü̃ chacuèxẽẽ i chorü mugü na aixcüma naãẽwa nangẽxmagüxü̃cèx rü
    guxü̃guma naga naxĩnüẽxü̃cèx.'
  zpl-NT: 'Nu liaꞌahua nediyaꞌahua nú neli neca bee nucuaꞌ xne equie cuendaꞌ Espíritu
    Santo nzeꞌta bedichiaꞌ nú nequie lu ichiꞌ Stichiaꞌ Diose nú uni Diose:'
  mbc-NT: 'Moropai Morî Yekaton Wannî eseurîma''pî mîrîrî yekare pî''. E''mai'' pe
    ta''pîiya:'
  ndg-ndg: Nga Roho mpeletau ywashuhudia kwitu. Kwa mana kwanza kabaya,
  wsk-wsk: 'Se Bur Laili betela tala mel imi ko nanga manaruwoso. Se ko den giriso
    balso mu iwita:'
  toj-NT: 'Ja Espíritu Santo huas scoltayotic ba oj bob jc''ultic entender lec ja
    jas yala ja Cajualtiqui. Ti yala jastal iti:'
  tbc-tbc: Awan Urgun dam mel an niŋen o ikubiai ipanad go ago ibol,
  sna-sna: 'Mweya Mutsvene anotipupurirawo pamusoro peizvi. Kutanga anoti:'
  smk-NT: 'Si Ispirito nan Dios anamaet, patutu''wan na a naikusto anay kapapa''sar
    ra sa pangingikit nan Dios ta mabasa tamon midadandan a wanti e sa Masanton Kasuratan:'
  grc-TCGNT: Μαρτυρεῖ δὲ ἡμῖν καὶ τὸ Πνεῦμα τὸ Ἅγιον· μετὰ γὰρ τὸ προειρηκέναι,
  gof-WFTW: 'Qassi Geeshsha Ayyaanay nuus hayssa markkattees. Koyro hayssada yaagis:'
  spa-BLM: El Espíritu Santo también nos da testimonio, pues después de decir,
  kyz-NT: 'U''agesageu nanẽ ''ga jane mu''jau ee nũ, ''gã nupe ka''arana kwasiarukaripyrer
    are nũ:'
  dao-dao: Ngmüimkhya Ngcim naw pi mimi üng a saksi jah peki ni. Akcüka ani naw a
    pyen ta,
  cya-cya: 'Espíritu nu Luhui ''in Ndiose ndaa suun lo''o na si''ya cha'' re, si''yana
    ndeña''an juin ñi culo nducua la:'
  wrk-wrk: Karungka ngambalanya jangkurranyi nanangini Kunybawanyi Ngarnduwanyi Kudkanyi.
    Nyulu karungka ngambalanya nanganginkanyi jangkurranyi Kudkanyi. Waluku barri
    yanybayi Kud nayinda jangkurr miku nangkiyi yangkalamba.
  nii-nii: Pe nga Gos nge Gui Ka ei, eim ek ka dinga ngang kin, sinim kin ek ni tor
