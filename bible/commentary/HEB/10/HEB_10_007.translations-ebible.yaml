verse: HEB.010.007
translations:
  kpx-kpx: Katealemoike di loui kosea, ‘Kosive daliko. Dana a isivi unaha vai. Abu
    Bukae Hotomo di vaveve loui hisaliale ke nahate dana vai.’”
  okv-H: Avoeto, God nau, ke erena amo no uje ana ke mahu kajari mihia avo ano inono
    inono aja asi uje ue puvena.” ke ainge Keriso na ena.
  tbo-tbo: Yaka a bahabaha uyahim a pa, “A palihalena meu tam Yaubada uyahim, po om
    nugotuhu ipa a dewaya po mei lolowa Buka uyahina hi gilugilumi pite.” ’
  mal-C: അപ്പോൾ ഞാൻ പറഞ്ഞു, ‘ഇതാ ഞാൻ വരുന്നു; തിരുവെഴുത്തിൽ എന്നെക്കുറിച്ച് രേഖപ്പെടുത്തിയിരിക്കുന്നു—
    എന്റെ ദൈവമേ, അങ്ങയുടെ ഇഷ്ടം ചെയ്യാൻ ഞാൻ വരുന്നു’ ” എന്നു പറഞ്ഞു.
  grc-SR: τότε εἶπον, Ἰδού, ἥκω—ἐν κεφαλίδι βιβλίου γέγραπται περὶ ἐμοῦ—τοῦ ποιῆσαι,
    ὁ θεός, τὸ θέλημά σου.
  bgc-bgc: फेर मसीह नै कह्या, ‘लखा, परमेसवर मै तेरी इच्छा पूरी करण खात्तर आ ग्या सूं,
    जिसा पवित्र ग्रन्थ मेरै बारै म्ह कहवै सै।’”
  khz-khz: Vovetaina gaurai au akilato, ‘Palagu o, au tauku ea, Puka Veaga aonai au
    gekilagikuto, au pavogomai gemu ririwa pana kalaa ulanana.’”
  deu-TKW: 'da sprach ich: siehe ich komme, in der Buchrolle steht von mir geschrieben:
    zu thun, Gott, deinen Willen.'
  zsr-NT: 'Niꞌr gniaꞌ: “Ni zoaꞌ gunaꞌ ca rëꞌnnuꞌ Liꞌ, Dios.” Nac ca naꞌ nayúj lu guich
    laꞌy ca gac quiaꞌ.'
  lin-lin: 'Bongo nalobaki : ‹ Tala ngai oyo, nayei, nayei, oh Nzambe, mpo na kosala
    mokano na Yo, kolanda ndenge ekomami na tina na ngai kati na buku. › »'
  hns-NT: 'Tab ham bollie: ‘Parmeswar, dekh, djaise tor poestak me hamaar biese me
    liekhal hai, ham hia baatie aapke hiettjha poera kare khaatien.’ ”'
  noa-E: Magua mʉʉta cha chirʉmgui” ajim anʉm “Ẽwandam, pʉch iek phã sim gaai mʉch
    igwi jaau simjö ich agpierr pʉchdëu khõsimjö aag.”
  eng-EMTV: Then I said, ‘Behold, I have come— In the volume of the book it is written
    of Me— To do Your will, O God.’ ”
  mib-NT: 'Yūcuán na te ni cahān ná: Yāha véji ná jéē squícu ná jniñu jeē nújnahan
    ni ní, Tátā Yaā Dios. Chi súcuan je yósó jnúhun na núū tútu. Achí Jesús.'
  lif-NT2: हे़क्‍क्‍याङ् याम्‍मो इङ्‌गाॽ पाःत्तुङ्‌, ‘ओमे़त्ते़ॽओ निङ्‌वाॽफुमाङ्‌ङे,
    साम्‌योसाप्‍लाओ इङ्‌गाॽ आयाःम्‍बेओ साप्‍ते़आङ् पप्‍पा कुइसिःक् इङ्‌गाॽ के़निङ्‌वाॽ
    हे़क्‍के चोःक्‍से़ कप्‍मो त्‍याङ्‌ङाङ् वाॽआरो॥’”
  xnj-xnj: Kangi najovili, ‘Nivii apa ee Chapanga, kukita gewigana ngati cheyiyandikwi
    muchitabu cha Malagizu ga Musa kunivala nene.’ ”
  mmx-mmx: Kuren la aga lok tu keretna, ‘Moroa rak. Nenia nga na. Levelinga mumu ia
    i nemen keneng at Laulis Linga. O Moroa, nia a vot pam kusu ana gugu mu asu mun
    lavavara ram.’”
  cbr-NT: 'Usa ''ain cana mi can: ''Ën Papa Dios, mix cuëëncësabi oquinshi ''anux
    cana ënë nëtënu ain, min bana cuënëo quicësabi oi.'
  tee-NT: Pus acsnich ju icjunin ni acnaviniyan ju mink'achat. Yuchi iclhimilh ju
    ani. Acnaviya' tachi ju ts'okcanta laminchivinti ju quilacata. Chunch ma naulh
    ju Cristo.
  eng-LSV: Then I said, Behold, I come (in a volume of the scroll it has been written
    concerning Me), to do, O God, Your will”;
  cak-NT: 'Romari'' ren xin-ij: Ajaf Dios, ren xipe chi nin-en ronojel ri najo'' ret,
    anche''l tz''iban can chuij chupa ri wuj boton ruchi'', xcha'' ri Cristo.'
  pah-NT: 'Nurã ji ei nde ve jiruvihavuhuhetea pe: Agwa ji ami. Ajo ji avo yvya koty
    tako ti nenhi''ig̃a rupi javo. Nahã nerembikwatijarukara ji mombe''ui imamanipyra
    pype livro pype,” ei Cristo''ga Tupana''ga pe.'
  sja-NT: 'Mapa mɨa mãgaji: “Pɨchá, Ak''õre, mɨ nama bɨpɨ ooit''ee pɨa k''inia bɨk''a.
    Pɨchi ũraa p''ãdade jara bɨk''a mɨa ooit''ee.” ’'
  xed-xed: 'Ka yu mantsa: “Wana yu Lazglafta, sasa yu ta ghəŋa haɗik da maga skwi
    ya ta kumə ka, manda ya nda vinda ta ghəŋa ɗa ma deftera zlahu,”» kaʼa.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ já na̱cachi i̱ já xi̱hi̱n ndo̱: “Tátá Ndióxi̱, yóho
    íin i̱ ta íin tia̱hva vi̱ caja i̱ ndá ña̱ na̱cuu cúni̱ ndo̱. Jáchi̱ quia̱hva já
    ndáa̱ ini tu̱hun mé ndó sa̱há i̱”, na̱cachi Jesucristo.'
  gfk-S: Io, ma iou ga tange be, ‘Nugu God, aiou karek, ura gilgil haruatne no num
    sinisip. Di ga pakat hokakarek utagu kaia ta ira num pakpakat.’”
  bmu-bmu: Nalö miaŋgöreŋ kewö jial, ‘Anutu, mötnöŋ, nöŋön ki kazal. Nöŋgö könani
    mi papia lipiŋlipiŋi miaŋgöreŋ ohogetka ahöza. Miaŋgö dop mönö göhö sihimgahö
    dop aka memba malmam.’”
  dgz-dgz: Amba ne anega wan, God, ne mam. Anenen anuana ne di tain, ame iup namua
    ogewa oitana ap anega di seane.
  eng-GNV: Then I sayd, Lo, I come (In the beginning of the booke it is written of
    me) that I should doe thy will, O God.
  zaa-NT: 'Làniana raá ruhuée: Nì chi dua'', Tata Dios, para gunia'' nu adiru rú''ulatsi''
    cuią''lu'', tì''ba chi ra nu cca quia'' lo ca titsa'' nu ga''na escrito lo libro.'
  eng-WEBSTER: Then said I, Lo, I come (in the volume of the book it is written concerning
    me,) to do thy will, O God.
  guh-guh: Bajara jane manucajëje pacuenia jitsipame tacatoexanaenexa, pacuenia nijumelivaisibaxutota
    tajëvelia jumaitsi xanë yabara, tasivatëpaenexa nijajivi, jai Cristo paxa Diosojavabelia.
  bon-bon: Cane peei name pi meebine naajenine egä, ‘Cane age säne otnime määme singi
    wawename; cäme poto cidi me lipu oogäräneji ge.’”
  nhw-BL: 'Huajca na niquijtohua: ‘Nica niitztoc noTeco. Nijchihuas nochi mopaquilis
    pampa quej nopa ijcuilijtoc ipan nopa Amatlapohuali para ma nijchihua.’ ”'
  swh-ONEN: 'Ndipo niliposema, ‘Mimi hapa, nimekuja, imeandikwa kunihusu katika kitabu:
    Nimekuja kuyafanya mapenzi yako, Ee Mungu.’ ”'
  wbi-wbi: Kange nilyajovile, “Lola, apanivomba ulughano lwako, Nguluve, ndavule jilembilue
    vwimila une mu gombo”.
  bba-bba: Mɑ nɑ nɛɛ, nɛ wee Gusunɔ, nɑ sisi n kɑ wunɛn kĩru ko nɡe mɛ bɑ nɛn ɡɑri
    yoruɑ woodɑn tireru sɔɔ.”
  eng-KJVCPB: Then said I, Lo, I come (in the volume of the book it is written of
    me,) to do thy will, O God.
  kgk-NT: Upe-ma ramo, ha'e nde-vy. Xe renonderã ahexa jepe, aju-ma, xe Járy. Aime-ma
    ne remimbota apo hagwã, ha'e joty. Xe rekorã-rehe nde kwatia nhe'ẽ he'iha-rami
    ajapo va'erã” he'i Nhandejáry kwatia nhe'ẽ Hesu nhe'ẽ mombe'u-vy.
  waj-waj: 'Itaama vauduu na kiaanoo: Anutuuqo, vaa na ngiaunoo. I yanaivaki kua voovai
    niiyara vauvoona aanna na ngiaunoo. I yaata utira kuaivaugiataama na mmoori iinaraivaara
    na ngiauvaivee. Na itaa kua kiauvaivee, tiravai.'
  cpy-cpy: 'Nokante Naaka: Tajorentsi, nopokaki naaka nanteero okaatzi pikowakaa-kinari
    eeroka, Tema rojankinata-koetakina paerani.'
  mpx-mpx: Yaka abwe ya ba, “O Yehoba, nau hiwe, ya nem ge wam nuwatu na ginol, ni
    ola to kaiweu hi lelelian Buki Bwabwalena gamwanaa.”
  wbp-wbp: 'Junga kujaju! Kujarlanyarnangku wangkaja yarda nyuntukuju: ‘Ngaju-nyangu
    Kaatu. Ngaju-kurlu yimi, ngulaju-ka nyurru nguna Payipulurla. Wangkami-ka kujanya,
    “Ngajurna walya-kurraju yanurnu yungurnangku warrki-jarrimi kajinpaju nyarrparlangu
    wangkami.” ’”'
  luo-luo: Eka nawacho ni, ‘Eri an ka, yaye Nyasaye, asebiro timo dwaroni, mana kaka
    ondiki kuoma e Muma.’ ”
  nhe-NT: 'Huajca na niquijtohua: ‘Nica niitztoc noTeco. Nijchihuas nochi mopaquilis
    pampa queja nopa ijcuilijtoc ipan nopa Amatlapohuali para ma nijchihua.’ ”'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܝܼ: ”ܗܵܐ ܐܬܹ‌ܐ ܠܝܼ، ܝܵܐ ܐܲܠܵܗܵܐ، ܕܥܵܒ݂ܕܹܢ ܨܸܒ݂ܝܵܢܘܼܟ݂؛ ܐܲܝܟ݂
    ܕܒܫܘܼܪܵܝܵܐ ܕܟܬܵܒ݂ܵܐ ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ ܒܘܼܬ ܕܝܼܝܼ.“'
  esk-NT: Aasriiñ nipliqsuŋa, ‘Agaayyutmaaŋ, aggiqsuŋa savaaġityaqługu pisułhiñ, aglaksimałhatun
    makpiġaani uvapkun.’”
  msb-msb: Kaya sinabi ko, ‘O Dios, adi ako handa magtuman san imo pagbuot, susog
    sa nasusurat sa Kasuratan manungod sa akon.’,”
  cpa-NT: 'Jøng² lah¹la² ca¹juǿi²jni hning²: He³ jní² ma³guøn¹² jmøi¹guǿi¹. Mi³jøng²
    jmó¹³jni ca¹lah¹jǿ¹ hi² hnøngh²hning, Diú¹³ quian¹jni, ju³lah lǿa¹² jǿg³ rø²juúh²
    ni³ si² ja³cog²jni, ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ମୁଇ କଇଲି, ଏ ପରମେସର୍‌, ମର୍‌ ବିସଇ ନିୟମ୍‌ ବଇଟାନେ ଜେନ୍ତି ଲେକାଅଇଆଚେ,
    ସେ ଇସାବେ ତୁଇ ମନ୍‍ କଲାଟା ପୁରାପୁରୁନ୍‌ କର୍‌ବାକେ ରାଜିଆଚି ।
  meu-meu: Bena nato “Lau o ina, Taravatu bukana ai e torelaigu heḡereḡerena Dirava
    e, emu ura ikarana totona nama”.
  yva-NT: '@see-verse:HEB.010.006'
  dgc-dgc: “Diyos,” kagi ni Cristo, “kaye ék se a monda tupadén ko i kaluuben mo,
    ayun to kagi to kasulatan a tungkul diyakén.”
  zpm-NT: Gane niina, laa naa ziaḻ nu Dios, zeeṉa guṉ naa miṉe gnabeytaa luu; zigne
    zhobneele lo Xtiidz luu gac naa.
  hix-NT: Toto me harha ryehtoko, onà wyaro àkaye, owya, apa y, rohoryenà y. Xaro
    yukryeka hona komokye, rowya oyoyuhtoho me, àkaye, owya. Àro wyaro ryehtxoho hoko
    rma màmenhohoye, akaryehtan yawo. Àro wyaro rma nkehe, àmenhosahonhàrà, Kryestu
    rwon ho ko.
  sim-sim: Uhu ormu mbara, �An mbele mbele ol a ukmbaha mi mbahandarin a ukurik a
    rari nir, os mas jekamba mihik li kayendari hom.�
  npi-ULB: तब मैले भनेँ, “हेर्नुहोस्, पुस्तकको मुट्ठोमा मेरो बिषयमा लेखिएजस्तै तपाईंको
    इच्छा पुरा गर्न म यहाँ छु ।”
  cgc-cgc: Ambal ko pa, ‘Dyos, anen a di para magtuman ta imo na liag paryo ta nasulat
    parti ki yaken naan ta imo na sinulat na pulong.’”
  tim-tim: Ain âmâ hin dân. O Anutu, wan me wan makmenâ kulemgoyi aregât denge lokom
    ukenge akmâ mem metewiangât togoân.” dâep.
  yor-yor: Nígbà náà ni mo wí pé, ‘Kíyèsi i (nínú ìwé kíká ni a gbé kọ ọ́ nípa ti
    èmi) mo dé láti ṣe ìfẹ́ rẹ, Ọlọ́run.’ ”
  wos-wos: Hélék yata wuni méniré wa, ‘God, mé xé. Wuni wundé yawu, méni mawuli yaméka
    maki hurunjoka.’ Hanja di wunika ména nyingambu hayi.”
  emp-NTPO: 'Maʌ̃ bẽrã mʌ̃a jarasia: Ãcõrẽ, mʌ̃ra nama b̶ʌa bʌa quĩrĩã b̶ʌda oi carea.
    Bʌ Bed̶ead̶e mʌ̃nebemada mãwã b̶ʌ́ b̶ʌa.'
  eng-F35: Then I said, ‘Yes indeed, I have come to do Your will, O God —thus it is
    written about me in the scroll of the book.’ ”
  ind-ind: Karena itu Aku berkata, ‘Ya Allah, Aku siap! Seperti yang sudah tertulis
    tentang Aku di dalam Kitab Suci, Aku sudah datang untuk melaksanakan kehendak-Mu.’”
  pes-OPCB: 'آنگاه گفتم: ”اینک می‌آیم تا خواست تو را، ای خدا، انجام دهم؛ همان‌طور
    که در کتاب دربارۀ من نوشته شده است.“»'
  mpt-mpt: Inamin kesoa ne kobo baabkenamabibe, God kobo ne natemale! Ne ele blibo,
    kobo funaneba E ne okok olo okok kemeko ge fumbebo okok olo ne okok kemabibe.
    Sinanggwano nakai ne wengo keb buk temo dolaibbuo ne makob ili baaibbio inanamabibo
    genebiobe. Sinanggwano naka make weng olo Gode buk temo dolanebiobe.
  ssx-ssx: I̱ma꞉ alota꞉ Koda꞉o. Mo naka꞉ pi ula꞉ bukana꞉ wape pa꞉la꞉ tupa꞉ naka꞉ ekihau
    hone pa꞉la꞉eki pealuekema꞉ do halome alome leekeme.
  mkl-mkl: Si ɑnyii nŋu nɔ ǹ ni, ɑmu wee Ilɑɑɔ̃. Ǹ wɑ n nɑɑi n nɑ n ce idɔɔbiɛ Si
    bɛi ɑ̀ kɔ idem si tiɑi woodɑ.
  gaq-gaq: ତେନ୍‌ସା ନିଂ ମ୍ବାସଙ୍ଗ୍‌କେ ‘ଅ ଇସ୍‌ପର୍ ନିଂ ବିସ‍ଏରେ ସାସ୍ତର୍‌ ଉଲିଆନ୍ନିଆ ଡିରକମ୍
    ଗ୍ନୁଆର୍ ଲେଃକେ ନିଂ ଡେତ୍‌ରକମ୍ ନାନେ ଇକ୍‌ଚା ପୁରନ୍ ଡିଂନେସା ରାଜି ନ୍ଲେଃକେ ।’”
  gof-RNT: He wode ‘Ta gisho maxaafan xaafettidayssada, Godaw, taani ne sheniya oothanaw
    yas’ yaagas” yaagis.
  unx-unx: ଏନାତେ ଆଇଙ୍ଗ୍‌ କାଜିକିୟାଇଙ୍ଗ୍‌, ଆନ୍‌ଚୁ ପୁଥିରେ ଆଇଁୟାଃ ବିଷାଏ ଅଲାକାନା, ହେ ପାର୍‌ମେଶ୍ୱାର୍‌,
    ଆମାଃ ମନେଲେକା କାମି ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ହିଜୁଆକାନା ।”
  gah-gah: 'Lá okago, láa loko lumó: Gelenape. Ómasi geza litanitoka molatanitoka
    itove loko nouve. Lo hukoko li gakolímini luhuvagú není gakó gizonoitó alitove
    loko nouve.'
  lcm-lcm: Au nala antok, arai God, nata mela serei asi kag me abis angkoai luai si
    kam vubuk. Kitala salik ia nei buk asukang anig.
  aer-aer: Alakenhe ikwerenge anteme ayenge angkeke, ‘Ye, ayenge kwenhe kele aywerrke-irremele
    aneme arne iwenhe apeke renhe Ngkwenge mpwaretyeke nhenge Unte-arle ahentye-anemeke.
    Unte akaltye aneme nhenge itne-arle arrule anthurre pipe-ke intelhe-ileke, yanhe
    renhe the mpwaretyenhe.’”
  qvc-NT: 'Chaymi niyki: “Taytitu Dyus, Santu Libruyki noqapaq nishqanshinam kayman
    shamushqa kani, munashqaykita ruranaypaq”, nishpa.'
  tgl-ULB: At aking sinabi, “Masdan mo, narito ako upang gawin ang iyong kalooban,
    o Diyos, gaya ng nasusulat tungkol sa akin na nasa balumbon.”
  cbs-NT: Jaskaken eska unantan jaska ekidi kenenibudan, min shinanen besti anun ika
    en ma taxniaki”, aniki.
  xtm-NTPP: 'Chukan kúu ja ni ka''an sa: “Ya''a vee sa nuu ni, Su''si, sukan‑va''a
    sa''a sa sukan játna ini ni ma, vaa sukan ndee nuu tutu ká''an tnu''u maa ni ma
    ja kuu sa.”'
  nnq-nnq: Penia nganenga, ‘Mbi pamba, Mwe, Mana Nnoongo, kulenganakia gambaligwa,
    andi panyandikigwe Mumajandiko.’ ”
  bao-NT: 'To biri o biro yʉ ĩiwʉ: Ʉmʉreco Pacʉ ‘Anora yʉ nii,’ mʉ yaa pũuropʉre yʉ
    yee maquẽre cʉ̃ja ca owa cũu jʉguericarore birora, mʉ ca dotirore biro tiirʉgʉ.”'
  san-ORI: ଅୱାଦିଷଂ ତଦୈୱାହଂ ପଶ୍ୟ କୁର୍ୱ୍ୱେ ସମାଗମଂ| ଧର୍ମ୍ମଗ୍ରନ୍ଥସ୍ୟ ସର୍ଗେ ମେ ୱିଦ୍ୟତେ
    ଲିଖିତା କଥା| ଈଶ ମନୋଽଭିଲାଷସ୍ତେ ମଯା ସମ୍ପୂରଯିଷ୍ୟତେ| "
  huv-NT: 'Quiaj tapiüngas: “Jogüy xic Teat, lasapeay ningüy narang leawa ique indiüm,
    atnej larangüch tiül nawiig niüng apiüng wüx xique”, aw.'
  otn-NT: 'Ja̱na̱ngue dí ɛ̱ngä p''ʉya: Dí ''bʉcä ua ya ma̱ Oja̱''i̱. Ga̱ øt''ä''a̱
    te guí̱ nnu̱ ma̱nho. Tengu̱tho ra̱ hya̱ nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro te
    ja ngue ga̱ thogui, gue''a̱ di̱ nja''a̱ ya”, bi ''yɛ̱na̱.'
  nop-nop: Kaŋ yogut, ‘O Bepaŋ, nu du’walaŋ nadisuhebet takaliwe bulat. Pepa bilibetnit
    gineŋ nutok mede youkiŋ wondok tuwolit.’”
  obo-NT: Na mid ikahi mandon si Disas to, “Oh Monama, ini ad amoy'd tuman to id kopi-i
    ru, iling taddot osengan du moka-atag koddi riyot Nosulat no Kahi ru.”
