    sö te de misi a wan soni, biga a bi paka kaa.
  qvs-NT: Chay runakuna uchankunamanta perdonadu kashpankunaka manana yuyanakunmansapanachu
    uchasapa kanankunata. Manana animalkunata wañuchinmansapanachu Tata Dios uchankunamanta
    perdonanankunapa.
  zca-NT: No chi lë' ley ngak ngatsimbe rë kwa'n nzë'bxki rë men re', orze' yentra'
    por kwan ngaza'ra' bixa' ren che'n rë ma, chi lë' bixa' nangazi se'gaka nzë'bxki
    bixa'.
  cbc-NT: Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽ caãnorẽ bairo camasã na carorije wapare
    carepeyomasĩata, pʉgani cãrõ roro na caátajere tʉ̃goñanemoetibujioricarãma. Pʉgani
    cãrõ waibʉtoa rii cʉ̃ãrẽ joemʉgõjo rotietibujioricarãma.
  qxo-NT: Perdonashgana carga mananam jutsayog cayanganta yarparaycäyanmantsu cargan.
    Tsaynöpis wata wata ashmacunata apapäyanmantsu cargan jutsancunapita rupatsipäyänanpä.
  mox-mox: Mana ʼeguma totafwalolo diavona veguba diavona ʼidiega ana fata be ida
    vevunavunaqa aqiaqi, e ʼinega luaqiaqiedi be viaqa diavona ida luaʼuya, mana ge
    taha wese ʼwamomo ida lutonovia edi luveifana weaqina Yaubada matanaya.
  kew-kew: Dia yapare rekena agaame Gote-na bi minasaatalo pisimi onaanuri nimu waru
    maredepo yata pisa yaalore gore nimumi Gote-para epe kaa pi miru wala nairita
    pisimi. Go page miru irua onaanuna kedaa dia ta pisa yaalore nimumi miru irae
    kogono gimoa waea nasaapirita pisimi.
  dww-dww: Deḡoda musare ti tipatipa be didimana sibo ti banavina, dabudi tokare tipa
    a gose pore be nuedima ya subana. Be nam nama i tubuḡana.
  twi-ASANTE: Sɛ nnipa a wɔresom Onyankopɔn no tumi firi wɔn bɔne mu yɛ pɛ a, ɛnneɛ
    anka wɔrenni bɔne ho fɔ bio, na ne saa enti, afɔrebɔ nyinaa to bɛtwa.
  aoj-aoj: Iꞌi muꞌuli inimba nendaꞌas beꞌes endilisiai, deiꞌ ina ataꞌ sondolalima
    God wapani, owaꞌ. Apaꞌ owaꞌ, owaꞌatin. Iꞌi esis sifiꞌi sondaꞌ lotumana asotaga
    beꞌes sondolalimana atinai, malogof fagape opalef esis nomoni ina fihimbaꞌmasa
    waf awafi asasifi, owaꞌ. Apaꞌ owaꞌ, owaꞌatin.
  cbv-cbv: Ĩ jéih yoh beedána nihna, biíc láajeh Diosdih pánih wʉ̃hnit, “Bʉʉ yéejat
    peéh jwiítdih ã wihcan caá”, ĩta niíj jenah joi tágaá. Pánih jenah joiná, nʉñʉ́pwãdih
    mao cáo wʉ̃hatdih ĩta cádah tagaá.
  taw-taw: Kɨdek gɨpal ñɨn ak, kɨlop gek pɨsnep suŋtep mɨdebɨlap ak, gos kuŋay nɨŋɨd,
    tepayaŋ gɨl tepayaŋ gɨl ma gɨpɨlap.
  jic-NT: Nin tulucj sacerdotepan la jay mpes. Sacerdotepan pjü año nin la tjajay.
    Gente ma 'üsüs jis tepyala Dios lal sacerdotepan la tjajay mpes, ne lovin nin
    la tjajay yupj. Lovin pajal yólatsja custjay malala nyuca la tjajay mpes.
  zap-NT: Belne nako ne nyun ley gan ne nlaxnëzo mén, che nzakdetre men ne mendol
    nak men no che nketetre men maa ne nseleedx men por Dëdyuzh por dol ne rlaa men.
  wer-wer: Pël ëanëën kiri yaaut won san tapön. Pörek Anutuun yaya yamëëaurö saun
    won wasën lup kölam sa talte pitëm utpetatön kön selap naën ëëpën.
  ipi-ipi: '@see-verse:HEB.010.001'
  qul-NT: Leychus ciertota juchamanta limpiochanman chayka, manaña juchayoj caskancuta
    reparacuncumanchu, manañataj wañuska animalcunata Diosman koncumanchu.
  ter-NT: Eneponi hákoti konokôa káyuixeahiko, mani okotíne ómea, vo'oku mani sasa'ípotine
    ya pahúnevo ya póhuti pîho, ákoti okonókoa káyuixea, koane ákoni ixomo inixápapu
    itúkeovo pahukóvoti.
  bmr-NT: Jaanotɨ mɨɨro tollɨ tajɨɨba onoobadɨ omoonɨno imitɨco ibuusufiruva siino
    tollɨ moonɨhicacuujitɨrumo. Mɨɨro tollɨ omoonɨhicamoco iimitɨ ibuucuuruva, iimitɨma
    iicanoco esɨcɨcɨnɨcujitɨrumo.
  fuf-fuf: Si o waawayno, harayno neeɓii ko ɓen waɗaynooɓe ɗin sadakaaji acci, harayno
    ɓe laɓɓinaama nde wootere ko yoni haa poomaa, harayno kadi ɓernde maɓɓe felataa
    ɓe e telen-ma junuubu woo.
  bhl-bhl: Kukuw be kawtiw biilo Sunbin-Got em kiin dim e fein kilele kiol kuw kele
    tewe, kawtiw i ikalem ibolow tem ka kel “Nu sen so banim kebuluw kai!”, angeko,
    samal im kaim so sili sili nam em yan wa kulu kolewomin kukuw beso, alik alik
    be atin kuw kolewkabiliw tew te.
  ons-ons: Ŋei ŋerep Anutu bakomine kitokoi, eaŋo welekatne borikineeno ŋine ebuki
    maine mo menaŋgoi ra, yemo eŋe koso bakom soe soep mane mi okanbi rap, yemo eŋe
    mo atakine weku sarikoi me okangoi, yewŋo ebuki qelaŋanbi rap, so eŋe kotoeno
    borikine, ea koso mi wetkeu rap.
  con-NTPO: Nane Chiga in'janqquia'caen nepi'choecan'da tsu fi'ttipa afe'choma afeye
    ántteye'can. Iñajansundeccuja tsa'caen tsomba injama'choni giya'tssiecan'da tsu
    tise'pa egae tsincon'chone asi'ttaemba in'jan'choma aqque'pa'faye'can.
  ghs-ghs: Oho tete oorapuko oho abi ao qupa sasari saridze kahosaama naate bamu oho
    kiridza qeere qaararota.
  peg-peg: ଜଦି ଆଡ଼୍‍ତାତ୍‍ଚି, ୱାଟିଙ୍ଗ୍‌ ପୁଜାକିନାକାର୍‌ ରଗ ସକଟ୍‌ ଆଜ଼ି ଚିନ୍ତା ସାକ୍ତିତ
