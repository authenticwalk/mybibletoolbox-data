  cof-NT: Jun animalilaca cuwanun tenchi yalachi jutsaca jera tsaleca jomanpari, yalachi
    tencabi jutsa itoyoeque tenca cano jominla jonhoe. Tsanque tenhimanpari, tsan
    animalilaca manan mancuwano itono jominla jonhoe.
  srm-NT: Biga ee de bi sa heepi, nöö dee sëmbë bi o ko dë limbolimbo a Gadu wojo
    di wan pasi. An bi o dë fu de musu ta tja mbeti nango ta kii baka na baka nöömö.
