    Gct badr kx nzvz-rbrng, murde trpnzngr alwx ngrdr.
  pan-pan: ਨਹੀਂ ਤਾਂ, ਕੀ ਉਨ੍ਹਾਂ ਦਾ ਚੜ੍ਹਾਉਣਾ ਬੰਦ ਨਾ ਹੋ ਜਾਣਾ ਸੀ ਇਸ ਲਈ ਕਿ ਜੇ ਬੰਦਗੀ ਕਰਨ
    ਵਾਲੇ ਇੱਕ ਵਾਰੀ ਸ਼ੁੱਧ ਹੋ ਜਾਂਦੇ ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਪਾਪਾਂ ਦਾ ਖਿਆਲ ਹੀ ਨਾ ਹੁੰਦਾ?
  gvc-gvc: Tí mehne ti ñaa yoari buhirire cohãa, cʉ̃ tahata Cohamacʉre ti ño payori
