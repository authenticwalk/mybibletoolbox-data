    hulatabo e.
  heb-heb: כי לולא זאת חדלו מהביאם באשר המקריבים בהטהרם פעם אחת לא היתה בהם עוד רגשת
    חטאים׃
  mpp-mpp: Yefe-yowadi yenge sasawa bamadicebadecka midec, yengele depec lolo yogo
