  mya-mya: အ​ကယ်​၍​သာ​ယင်း​သို့​ဖြစ်​လာ​စေ​နိုင်​မည်​ဆို ပါ​က၊ ကိုး​ကွယ်​ဝတ်​ပြု​သူ​တို့​သည်​တစ်​ခါ​တည်း
