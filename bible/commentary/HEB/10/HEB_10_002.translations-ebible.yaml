    hütiyefɨ sei hehi hei rɨhündɨ. Rambefe-mbonana, asu muŋguambo Godɨmbo nɨnɨhondɨ
    hɨfokoefe hohoanɨmo ra rühɨsafɨ hɨnɨŋgɨrɨhisɨ.
  ptp-ptp: Ên daa tige obêc tɨyi wê ob kɨtya he nên nipaên vêl ge od he ob la si daa
    lu tɨbeac lêm. Nge, he ob la si lu tibed. Ên xomxo wê vông lɨlo dɨ kɨtaa vô Anutu
    ge, he obêc vông daa lu tibed tɨyi wê ob vông he nɨlô vô paha lec ge od he ob
    xovô nipaên wê yêp vac he nɨlô ge i tii vac lêm.
  nak-nak: Mai la vaabila tegiteu soio te La Uru ge vimahuli sesele egiteu, egite
    kati ge vavala lou la vahari la vaabila te la leavalavala tomi. La vulovulo alele,
    mai eia ge sesele, la valalua la lotu tomi, egite ge sibitala maroka tomiti ovola,
    egite kati ge gabutatala papai la iruru tomi ale egite igotia.
  lbb-lbb: Ngandek ning ir atostos la, bel lar artabar ulak. Anasa a artabarla ning,
