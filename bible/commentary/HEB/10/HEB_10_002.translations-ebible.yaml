    gwɨnyaawaawaahɨ, amɨ sapɨhɨ kuraanɨhɨ nandapa maahoaipa gaarehandɨ kiyaamɨ maipɨhaiwaapɨ
    tɨhɨwɨ Autaahaatɨhoai dɨpumanɨwɨ nunyohɨtɨhandɨ namɨhaapɨ namaitauhe. Aiwɨ kiya
    kiyaanɨhɨ kaiwa kaimɨ namutauhe.
  ubr-ubr: Sirifu on men iyames sigumidar on, on mes osi sirifu on nana sikutetai,
