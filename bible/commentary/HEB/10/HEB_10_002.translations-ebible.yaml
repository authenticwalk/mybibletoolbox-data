    owutuukre; kandi wuwulao owuoni owukawanyaasiizie mu emioyo giawu kandi, yaaya.
  nhu-NT: Ɛ́ ɛ̀ to nu lɛ boncese bodvu nulo ege ɛ́ bó eyuule nonɛn, tu kɛ bó to bee
