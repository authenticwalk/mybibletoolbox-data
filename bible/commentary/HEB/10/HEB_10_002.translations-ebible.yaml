    တော့​ဘဲ​ယဇ်​များ​ကို​ပူ​ဇော်​ကြ​တော့​မည် မ​ဟုတ်​ပေ။-
  gng-NT: Ì bi freh ki cèreh bà teh yɛ̀ nnɔ mɔn ki tì gben' Uwien ya nun bó la,
