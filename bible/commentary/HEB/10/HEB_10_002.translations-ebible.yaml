    karen kuu, yi ambarakmi dowad yaa ika karak ma bobnindo karen.
  poi-NT: Meega jém aŋquímayooyi wɨa̱p icɨacput jém pɨxiñt́am, jesɨc d́a e̱ybɨc iwatyajpa
    jém sacrificio porque una vez wɨ̱tsacneta̱wum it́áŋca jém iwatneyajwɨɨp jém sacrificio,
    d́a más ija̱mpa iga táŋcaɨ́y.
  wuv-wuv: Nabaa na hawiaa ei fo'afama'ea ei, lomi ba ro'u bigi'uaia. Uaa nabaa na
