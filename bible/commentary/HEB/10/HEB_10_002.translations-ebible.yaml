  mdy-ETH: ዬይ ዎጋ ዎንዴ ጌኤሺ፥ ፒዚሳኒ ዳንዳዓያ ማዔቴ ዔያታ ፆኦሲም ዒንጎ ባኮ ሃሼያ ናንዳንቴኬ፤ ዎይቲ ጌዔቴ ካኣዦሮ
