  san-TIB: ཡདྱཤཀྵྱཏ྄ ཏརྷི ཏེཥཱཾ བལཱིནཱཾ དཱནཾ ཀིཾ ན ནྱཝརྟྟིཥྱཏ? ཡཏཿ སེཝཱཀཱརིཥྭེཀཀྲྀཏྭཿ
