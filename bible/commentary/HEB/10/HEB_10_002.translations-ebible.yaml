    oo ai imi bec waidacbunec.
  awb-awb: Titiré sansa sehgíónká kawerarítéhtáq tahirímé sega mó opéq mó opérue íre
    titiraruqaruro irino. Kawerarítéhtáq tahirímé sene ahbabáqsabe mónkakáq íre iwíáhia
    titiré sansa aiq súáh irino.
  gdn-gdn: Iyapana Mamanuga God inako nota-piyamu e si tepapiyamu ragidai gora ki
    pokaiya mu bigimaga deni mena surupena maba ki ka mu ewa bigi ki eba wainampibena
    ade puyo kawareya kawareya inako eba nakampibena.
  nko-NT: Nɩ́ ɩlɛtalɩ́ tɩn amʋ́ ɩwɩ Bulu ansɩ́tɔ́ ɔtsáwʋlɛ pɛ́ á, tɛkɩ besi afɔdɩɛ
    ámʋ bɔ, amʋ́ klʋn ɛ́ ilesi amʋ́ ɩpɔ́n ha ánɩ́ babwɛ́ lakpan.
  bsn-NT: Vaibʉcʉrã ĩna soemʉorotise sʉorine, “Rojose mana ñaama” rẽmojʉne Dios ĩ
