  lif-NT: ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤁᤢᤗᤡᤱᤎᤥ ᤁᤧᤵᤔᤠ ᤛᤢᤰᤋᤢᤛᤡᤸᤗᤧᤃ ᤛᤡᤍᤢᤱᤈᤓᤠ ᤆᤥ᤺ᤰᤔᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤴ ᤆᤰ ᤗ᤹ᤖᤧᤒᤠᤖᤥ॥
    ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤣᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤌᤡᤰᤗᤧᤱᤔᤥ ᤁᤠᤰ ᤐᤖᤡᤰᤗᤧ ᤛᤢᤳᤌᤥ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤔᤧᤴ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
