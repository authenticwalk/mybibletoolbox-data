  gaq-gaq: ଡେକ୍‌ରକମ୍ ବାବ୍‌ରେ ଇସ୍‌ପର୍‌କେ ପାର୍‌ତନା ଡିଂଣ୍ଡ୍ରେ ଜଦି ସତ୍‌ରେ ପାପ୍‌ବାନ୍ ନିମାଣ୍ଡା
