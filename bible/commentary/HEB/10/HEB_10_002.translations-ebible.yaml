  mal-mal: അല്ലായെങ്കിൽ ആരാധനക്കാർക്ക് ഒരിക്കൽ ശുദ്ധിവന്നതിന്റെ ശേഷം പാപങ്ങളെക്കുറിച്ചുള്ള
