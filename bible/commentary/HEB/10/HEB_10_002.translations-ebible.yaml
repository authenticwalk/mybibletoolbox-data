  kan-2017: ತಂದಿದ್ದ ಪಕ್ಷದಲ್ಲಿ ಯಜ್ಞಗಳ ನಿಂತು ಹೋಗುತ್ತಿದ್ದವು, ಏಕೆಂದರೆ ಆರಾಧನೆ ಮಾಡುವವರು
