  gof-ENT: ሂጌይ ኤንታ ፖሎ ኦናው ዳንዳዒዳባ ጊዲያኮ ኤንቲ ያርሾ ያርሼይሳ ኣጋናሺን። ቃሲ ጎይናናው ሺቂያ ኣሳይ ባንታ ናጋራፔ
    ጌያና፤ ኤንታ ካሃይካ ኤንታና ባላ ጊዲ ሞቴና።
  aau-aau: Ayay naws prawk kow yor somokwe uwrsa, God se ma me-ihey me enekwei kamon-awaw
