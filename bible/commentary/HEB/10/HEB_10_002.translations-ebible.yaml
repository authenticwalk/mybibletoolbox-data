    yî bibefɛ le kɛ.
  row-row: Huu mete ma hohoro-lalaneꞌ naa ra bisa fee ambon no matetuꞌ neu atahori
    ra sala-kilun, na, ara nda rendi banda tutunu-hohotuꞌ sa ena, huu ara nda afiꞌ
    ramedꞌa rae sira sala sa. Tao-tao te nda taꞌo naa sa.
  msy-msy: Ezɨ ofan kamaghɨn garim gumazamizibagh amizɨ me bar zuegha, egha me uam
    ofabagh amuan koghai. Egha asɨzibar ofan vamɨrama, God bagha ingarir gumazibagh
    amizɨ me zuegha, egha me uan navir averiabar aven ua kamaghɨn nɨghnɨghan koghai,
    e arazir kuraba iti.
  agg-agg: Ŋga ahɨnümbɨ hohoanɨmo süŋgu nindou-yei moaruwai hohoanɨmo ranahambo raguanambo-reandüra
