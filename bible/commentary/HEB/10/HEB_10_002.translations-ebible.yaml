    ହକାଅଃତେୟାଃ ।
  gah-gah: Ómasi gupá zi amiaká nia vegená nene monéna kigika ale gizopa loketamó
    nelina, ligikagú lihimate nomimó nominune liake guguni gizoaká nene ahulaline.
  lcm-lcm: Man a Saupai kata angkoai aro, oro na matan avibisan i sula ke kala kun
