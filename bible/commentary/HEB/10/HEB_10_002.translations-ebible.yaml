verse: HEB.010.002
translations:
  kpx-kpx: Subuta ataeau Dilava hoesehavoge keu vaveveabe toela ulihavatebe vaveve
    toelae huhuihuhui keu abuemo uoholige abu kemo ovo havei mahomale ke halevalu.
  okv-H: Eto embo na o teto pene ikari amina embo jajavotoho ari inono kito embo na
    amita ari sasapura mahu humbari irae ari avo kito amo pene ehako mane ikaehija
  tbo-tbo: Itapa bagibagina hi dewadewaya ita laiyeuyeuta emoemotana apo mala emosi
    hota hita dewaya po kamnata hita wodewadewa. Uyahinei bolima emosi po emosi ega
    hita dewadewa gawagawahi.
  mal-C: അവയ്ക്കു കഴിയുമായിരുന്നെങ്കിൽ, ഒരിക്കൽ ശുദ്ധീകരിക്കപ്പെട്ട ആരാധകർക്കു പാപബോധമില്ലാതെ
    ആകുന്നതിനാൽ, യാഗങ്ങൾതന്നെ അവസാനിപ്പിക്കേണ്ടിവരുമായിരുന്നില്ലേ?
  grc-SR: Ἐπεὶ οὐκ ἂν ἐπαύσαντο προσφερόμεναι, διὰ τὸ μηδεμίαν ἔχειν ἔτι συνείδησιν
    ἁμαρτιῶν τοὺς λατρεύοντας, ἅπαξ κεκαθαρμένους;
  bgc-bgc: जै बलिदानां कै जरिये माणस पूरी तरियां शुद्ध हो जावै, तो उनका चढ़ाणा बन्द
    क्यांतै न्ही हो जान्दा? बलिदान करण आळा, आराधना करण आळा अर सेवा करण आळे एक ए बर
    शुद्ध हो जान्दे, तो उनका बलिदान चढ़ाण पै भी उनका मन उन ताहीं क्यूँ कहवै सै, के
    वे पापी सै।
  khz-khz: Pere vovekapawai gaura na gealiruputaliwai talimara pegere vega-nama iwavagira
    genai, ati mapegere vekapa-waiwai. Kwalana ira pegere vealeva vagi, e geria kala
    rakava kunera mamilagira ati mapegere gapi-waira.
  deu-TKW: oder würde man dann nicht mit ihrer Darbringung aufhören, weil die Dienenden
    einmal gereinigt ja kein Sündenbewußtsein mehr hätten?
  zsr-NT: Laꞌnaruꞌ guc un lequëꞌ gdu tsahuiꞌ, cutu gulagúꞌuteczëꞌ rön niꞌ lahuëꞌ Dios,
    le cutur láquibeꞌinëꞌ bönniꞌ guc cni quequëꞌ nabágaꞌquëꞌ dul‑laꞌ chquiꞌ chguluhuöaquëꞌ
    gdu tsahuiꞌ.
  lin-lin: Soki ezalaki na makoki yango, mbele bato oyo bapesaka bambeka yango balingaki
    wuta kala kotika kopesa yango, pamba te balingaki kopetolama mbala moko mpo na
    libela, mpe balingaki lisusu komitungisa te mpo na masumu na bango.
  hns-NT: Djab aadar kare waalan ke diel baliedaan kare ke dwaara safa hoi djaat aur
    oesab djaan djaat kie paap se tjhoetkaara paawat, tab auro baliedaan na karal
    djaat.
  noa-E: Chadcha ley gaai jaau sim ipierr nemchaain khëchnaa Ẽwandamag jëeubarmuapai
    õor pekau chugpaanaa thãarjã ajaug paajerr akhiin, ya kulp chukhu naawai amau
    biek ãbpai mag wauwi tag nemchaaindam khëchba aajeekham.
  eng-EMTV: For then would they not have ceased to be offered? For the worshipers,
    once purified, would have had no more consciousness of sins.
  mib-NT: Chi núu ní cúu sáha ley un jéē quéndōo ndaā i, te jecuɨñɨ̄ jeē cásocō i
    quɨtɨ núú. Chi núu ní cúu, te ɨɨn jínu‑ni te je ni quendōo ndoo ánuá ñayuu cásocō
    ún, te ma yūhu gá anuá i jeē ni sáha i cuēchi núú.
  lif-NT2: साम्‌योथिम्‍मिल्‍ले़ कुलिङ्‌धो के़प्‍मा सुक्‍तुसिल्‍ले़ग सिदुङ्‌जभा चोःक्‍मा
    याःम्‍बक्‍किन् चक् लॽरे़बारो॥ हे़क्‍केःल्‍ले़ सेवा के़जोःक्‍पाहाॽ थिक्‍ले़ङ्‌मो
    काक् परिक्‍ले़ सुत्‍थो मे़बोःक्‍खे़मे़न्, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ लायो मे़जोगुल्‍ले़
    खुनिॽ निङ्‌वाॽ मे़लोःरे़न्‍बामे़न्॥
  xnj-xnj: Ngati vandu vala vevakumuyupa Chapanga ngavanyambiswi njwe kuhuma mukumbudila
    Chapanga, ngavalekili kujilola kavili ngati vabudili, na luteta lula lweviwusa
    ngalumaliki.
  mmx-mmx: Do gita epovo na lox adadat di, na loklok tiplavang to gita xap pam. Mila
    mo langas i epovo giba lox adadat tinotno limixin, la kerepmo di gitoxo epovo
    na suma lainmangan bok ba mumu laxakapmek atdi.
  cbr-NT: Aín 'ucha tërë́ncë 'ianan aín nuitu asérabi upí 'imicë 'ain ca judíos unicaman
    Nucën Papa Diosan isnun quixun 'aracacë ñuina amiribi amiribi 'á 'itsíanma. Usoquin
    'aracacë ñuina 'acë cupía aín 'ucha tërë́ncë 'aish aín sinan asérabi upí 'ain
    ca 'aracacë ñuina rëmitëcënti sináncëma 'itsíanxa.
  tee-NT: Pus ni laich cava islasoknic'ai is'atsucunti'an ju lapanacni acsni ixtamaknini
    ju Dios ju atapacxat pus jantu istasq'uini ni va tsa tsa ixtamakni. Pus ju chunch
    ixtalak'ayai ju Dios ni ca'ix'axacanik'alhicalh ixtalak'alhin'an pus jantu vana
    ixtapastactsuculh ju ix'alactu'unti'an.
  eng-LSV: since, would they not have ceased to be offered, because of those serving
    having no more conscience of sins, having been purified once?
  cak-NT: Xa ta xch'ajch'ojir ri cánima quiq'uin ri chicop ri xesuj, man ta yequisuj
    chic jun mej (bey), y niquina' ta chi can man jun chic quimac.
  pah-NT: 'Po jukapyra omombyry, a''ero po g̃a ndojukaa''jaa''javi te hamo. Po jukapyra
    omombyry, a''ero po g̃a ei hamo: “Nihenonha''javi nhande nhanderekote''varuhua.
    A''ereki jukapyra nhande mbopiro''y jugwi avuirama,” e po g̃a hamo. A''ea rũi
    reki g̃a ei.'
  sja-NT: Moisepa p'ãdade jara bɨk'a oo bɨpa p'ek'au k'achia wẽpapida paara, waa ne-animalaarã
    peedap'eda, paada-e pak'aji ãchia p'ek'au k'achia oopatap'edaa k'aurepa. Mamĩda
    at'ãri mãga oopata. Mapa k'awa p'anɨ ãchi at'ãri k'ĩsia p'ua jõnapata.
  xed-xed: Ka si má ta ghuɓay tsi katsi, magata taŋ turtuktuk ya ná, má ndanəgla a
    həŋ ta dmakuha taŋ wu, má zlaŋzla lu ta pləgəltá ghəŋ.
  mks-NT: Jáchi̱ tá ná cuu ndivií ínima̱ ná sa̱há ña̱ cája na ña̱ cáchí ley Moisés
    já quéa̱ in tañu cuití va jóco̱ na̱ ni̱i̱ quíti̱ nu̱ Ndióxi̱, nduu. Ta xi̱hín
    ña̱ yóho ndoo cua̱chi na ta a̱ ndícani ga̱ ini na̱ sa̱há cua̱chi na, nduu.
  gfk-S: Ing be kike ra hartabar gor tale ura hagamgamatien hababane kike ra matanabar
    sukun ira nudi sasana, pa di gorle kilingane be a mon nirara baak kanaia ho di
    ma di nage hatakumutne ura hartabar.
  bmu-bmu: Miaŋön dop kölbawak ewö, jöwöwöl ohoho mi ölöp mosötpeak. Jike kömbukŋe
    Anutu waikŋi memba möpöseigeri, yeŋön indim mohot amöt eŋgugetka sarakŋi ak teköbeak,
    mewö mönö siŋgisön-dokŋinaŋgö gamuŋi mi qahö toroqeba mötpeakmö, mi toroqeba mötket.
    Miaŋgöra sömbup kalem mi toroqeba nalukŋina almalget.
  dgz-dgz: Kakae iragen tapo man sia ya gut irapo. Waenapan ame God wa taragasene
    koewa muga bigi warep anupo koewa muga umame sia ya anupo.
  eng-GNV: For would they not then haue ceased to haue bene offered, because that
    the offerers once purged, should haue had no more conscience of sinnes?
  zaa-NT: Cáala té la'huacca qui' ca sacrifíciua para qui'ni yétsi israelita tsé'e
    cą tse' tulidàba lani Tata Dios, biánícca caduel·la' gutsia cą ca sacrifíciua
    iỹé vuelta tulidàba cá. Labí la'huacca té qui' ca sacrifíciua para éyi cą ca tul·la'
    qui' ca enne', acca yù cą qui'ni té rù culpa qui' quį ru'a lo Tata Dios.
  eng-WEBSTER: For then would they not have ceased to be offered? because that the
    worshipers once cleansed, would have had no more conscience of sins.
  guh-guh: Pacuenia bajayata itorobatsi Dioso Moiséspijinëta penajumecopatsilivaisi,
    sacerdotevi exanabiaba. Dajubinë beyaxuababiaba ofrendacuenia pevi perajutsinexa
    Diosojavabelia. Bajarapacuenia pexanabiabixae, pepacuene Dioso itsa vecuaajibiaexanaejitsipatsi
    pibisiacuene pexanaeneconi, nexata bajarapamonae apo yanajamatabëxainae tsipae
    pijaneconi. Nexata baja itsa aneconijibi tsipae, pematatsënëa dajubinë apo beyaxuababiabi
    tsipae ofrendacuenia pevi perajutsinexa Diosojavabelia pijaneconi yabara. Caeto
    saya ofrenda rajutsipa Diosojavabelia.
  bon-bon: Teeme iiwäreja liga ibibi cirege teeme niiya mule poto cidi me kälyä ceerame,
    biname cina piba lica ingwe ca asicnenta teeme niiya ne; cuta siige piba iyeta
    iiwäreja.
  nhw-BL: Sintla quinchijtosquía nopa masehualme xitlahuaque huan nelía quinyolpajpactosquía
    iixpa, amo monectosquía para tlatoctzitzi quimacase Toteco más tlacajcahualistli,
    pampa ayacmo quimachilijtosquíaj para noja quihuicaj tlajtlacoli iixpa.
  swh-ONEN: Kama dhabihu hizo zingeweza kuwakamilisha, hazingeendelea kutolewa tena.
    Kwa kuwa hao waabuduo wangekuwa wametakaswa mara moja tu, wala wasingejiona tena
    kuwa na dhambi.
  wbi-wbi: Namba nave fyelulivue idhabihu isio nasale sibuhila kubusuvua? Mukivalilo
    ikio fano vikufunya, viva vavalisivue nakalingi, vasava vasila lutambulisio kukila
    inyivi.
  bba-bba: Tɔn be bɑ Gusunɔ sɑ̃ɑmɔ nɡe mɛn bweseru, bɑ̀ n dɑɑ dɛɛrɑ mɑm mɑm ben torɑnun
    di, ben ɡɔ̃ru ɡɑ ǹ koo rɑɑ mɑɑ bu tɑɑrɛ wɛ̃, yɑ̃kunu kun ko n dɑɑ mɑɑ wɑ̃ɑ.
  eng-KJVCPB: For then would they not have ceased to be offered? because that the
    worshippers once purged should have had no more conscience of sins.
  kgk-NT: Onhemopotĩ tee ramo ra'e, “Xe py'a ky'a joty” nde'íry ramo ra'e, nome'ẽvéi
    arã Nhandejáry-pe ijukapyrã ra'e.
  waj-waj: Anutuuqaa ausa mmuduuya mmira gioonna kiaapuuya ii aataru ivaa uuduu mmuaa
    suaivaki iya mminnamminnaa maisaiyauvo vaa taikotiri. Hama iya ngiari mminnamminnaa
    maisaiyauvaara rikiooduu mmannammanna mmuaararoovo vautiri. Hama iya mmannammanna
    puaraiyauvaa huda Anutuuqaa mmutirivee.
  cpy-cpy: Arimi omaperotyaa owameetha-shire-perotante, ikaatzi mayitakiro arimi rooka-kiromi
    ikaaripero-waetzi, tema aritaki oeteshireta-kirimi, eero iyaatakaeromi okantzimo-shireta-waetari
    rantayitakiro kaari-perori.
  mpx-mpx: Binimala ebo Logugui totapwalolo ni pasapol, he powon ana awaawaginol nihi
    paveyaho. Nihi paveyaho, kaiwena pamaisena wali gegi iyaka ni mowasi hot ge nihi
    yanayana, inoke ateliyaa nige al nihi nunuwatu tage heliya togegi.
  wbp-wbp: Yulyurrpu-kari yulyurrpu-kari yangka kuja kalalurla kuyu kangurnu Kaatuku,
    ngulaju kala kuyuju kutu-manu yawuru-jarrinjakungarntirli. Yawuru-jarrinjarla
    kala-jana kirlka-manu yungulurla jungarni nyinayarla. Kala lawa! Kalalu majungka-jarrija-juku,
    kalalu milya-pungu kujalpalu maju-juku nyinaja. Kujarlanya kalalurla warrarda
    kuyu kanjarla yungu.
  luo-luo: Ka dine bed ni misenginigo nyalo miyo ji bedo makare, donge dine osewetimgi
    chon? Nikech joma lemogo dine osepwodhi dichiel kende, mi ok gibedo joketho ma
    bura oloyo kendo.
  nhe-NT: Intla quinchijtosquía nopa tlacame xitlahuaque huan nelía quinyolpajpactosquía
    iixpa, ax monectosquía para ajachica quimacase Toteco más tlacajcahualistli, pampa
    ayoc quimachilijtosquíaj para noja quihuicaj tlajtlacoli iixpa.
  aii-aii: ܐܸܢ ܡܵܨܹܐ ܗܘܵܘ، ܠܹܐ ܫܵܠܝܼ ܗܘܵܘ ܡ̣ܢ ܩܘܼܪ̈ܒܵܢܵܝܗ‌ܝ؟ ܣܵܒܵܒ ܣܵܓ݂ܕܵܢܹ̈ܐ ܚܕܵܐ
    ܓܵܗܵܐ ܐܲܚܟ̰ܝܼ ܒܸܬ ܦܵܝܫܝܼ ܗܘܵܘ ܕܘܼܟ݂ܝܹܐ ܘܐܚܹܪܢܵܐ ܠܹܐ ܪܵܥܫܝܼ ܗܘܵܘ ܒܓܢܵܗܵܐ ܕܚܛܝܼܵܬܹ̈‌ܐ.
  esk-NT: Tuniḷḷautit killuutaiġitlakpata iñuich nutqautianikkayaġaat tuniḷḷaqtułiq
    iŋiḷġaanimma. Atakkii iñuich ukpiqtuaŋuruat salummaqtinniqpata atausriġmiaqługu
    itqaġitqikkayaitkaich killuutitiŋ qauġrimmaaġiutillautaġmikni.
  msb-msb: Kun an mga tawo na nagasamba sa Dios matuod man gayod na nalinisan san
    inda mga sala paagi san nasabi na mga sakripisyo, dili na ninda nababatyagan an
    bug-at san kasal-an, kag dili na kinahanglan maghalad pa sin sakripisyo.
  cpa-NT: Di³ mi³jŋi¹dsa hi² tsa¹mi³dsa¹dsii¹dsa hi² jøng² ni³ Diú¹³, ju³jøng² ca¹lø¹ti¹
    jǿg³ quiah¹²dsa. Tsa¹ma¹mi³cán²dsa ju²hí³ dsøa¹² ju³jøng² ma²ca¹ŋi¹hén² dsǿg³dsa.
  dso-dso: ସେନ୍ତାରି ଜନ୍‌ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସର୍‌କେ ଉପାସନା କର୍‌ତେରଇଲାଇ, ଜଦି ସେମନ୍‌ ତାକର୍‌
    ପାପେ ଅନି ସୁକଲ୍‌ ଅଇତାଇ, ତେବେ ସେମନ୍‌କେ ତାକର୍‌ ପାପ୍‌ ଦସି ନ କରାଇତା । ଆରି ସବୁ ବଲିଦେବାଟା
    ସାରିଜାଇତା ।
  meu-meu: Bema mai goadana, boubou ḡaudia ihahelaḡadia na bema doko, ani? Badina
    be toma-diho taudia bema ḡoeva vaitani, idia na kara dika basiema lalo lou.
  yva-NT: Ranivara mo vatano usambayambe nanawije awa ayao kakai rarondom tugae ratire,
    weamo awa ayao kakai wo ranaun no manuga rai mamo mewen to. Muno ranivara anakotaro
    rameseo mo awa ayao kakai rarondom datire, weamo vatane wo anakotare rameseo tutibe
    tume yantetere ramu.
  dgc-dgc: 'Da entan mo: éng naibut dide tu kasalanan de to pégatang, éy bakit aminén
    de a te kasalanan pabi side? Bakit mégatang side a huway-huway?'
  zpm-NT: Teḻ niaca miṉe gon cose nsaṉmbe zho, dzigo tibtaa vuelt ne niesaṉ zhow lëë
    niaaṉmbele zho ga; niicle zhagaaw, nieṉpaa zho ne laa zho mbele.
  hix-NT: Enyhoryetxehkaxah me haxa tehtokonye, tàmpàra harha esnàràtho kom haryhe
    mà, atxke rma wehxaha kahra harha esnàràtho kom haryhe mà.
  sim-sim: Os jivik li narikop lihinjik li heyehe karem mbari lir, �Mbele kava las
    sunguwavu nihik nawa ambu sir.� Karem li mbarikop mbeek indik ofa anandi las nga
    uri ambu lir.
  npi-ULB: नत्रता के बलि चढाउने काम बन्द हुने थिएन र ? त्यसो हुँदो हो त, आराधकहरू
    एकै पल्टमा सधैँका लागि शुद्ध हुने थिए, तिनीहरूलाई थप पापको चेतना हुने थिएन ।
  cgc-cgc: Daw mga gasimba naan ta Dyos anay pa sa nalimpyuan ta iran na mga sala
    paagi ta pag-alad an danen ta mga ayep, dapat tawway en iran na isip daw dili
    man en kinanglan na danen an mag-alad pa.
  tim-tim: Akto dosayeŋe bunewâk bo agep dâine sumbe kat kat luâk arekŋe âi are hepunmâ
    sumbe siâ bo katmâ âmâ yân manbâi. Akto dosayeŋaet nelâm yeŋgimbo biwiyeŋe sândugewop.
  yor-yor: Bí kò ṣe bẹ́ẹ̀, a kì ìbá tí dẹ́kun àti máa rú wọn, nítorí àwọn ti ń sìn
    ki ìbá tí ní ìmọ̀ ẹ̀ṣẹ̀, nígbà tí a bá ti wẹ̀ wọ́n mọ́ lẹ́ẹ̀kan ṣoṣo.
  wos-wos: Wunde du takwa hwendan hamwi deka mawuliré yikafre hurusékendét, di Godna
    makambu yikafre sémbut hurukwa du takwa rendat, pris wungi Godka wambula yamba
    hwekéndi. Wun hwendan hamwi deka mawuliré yakwanyindét, wunde Godna ximbu harékékwa
    du takwa di hurundan haraki saraki sémbut wambula yamba sarékékéndi, deka mawuli
    jémba téndékaka.
  emp-NTPO: Leyba ãdjirãra wãrãda jipa b̶ʌd̶abara, waa animarãra babue diad̶e wãnaẽ́
    bacasia. Animarã babue dia panʌneba wãrãda cadjirua neẽ́ panenabara, waa crĩchad̶aẽ́
    bacasia idji quĩrãpita bed̶ead̶e panʌda.
  eng-F35: Otherwise would they not have ceased to be offered, since the worshipers
    would have had no more consciousness of sins, having been cleansed once for all?
  ind-ind: Seandainya hati nurani mereka benar-benar sudah dibersihkan melalui kurban
    hewan itu, tentu mereka tidak akan merasa tertuduh lagi oleh dosa-dosa mereka,
    dan tentunya mereka juga tidak merasa perlu mempersembahkan kurban berulang-ulang.
  pes-OPCB: زیرا اگر قدرت چنین کاری را داشت، یک قربانی کافی می‌بود تا عبادت‌کننده،
    یک بار و برای همیشه، پاک شود و دیگر احساس تقصیر و گناه نکند.
  mpt-mpt: Mosese hekmel weng olo nakaia unangai wafu blibi daabenoa kining animibo
    i bobol temo Ni hengaobobo galino deibonomabib kesoa i inamin namino Gode imino
    mo dokahamibbabe.
  ssx-ssx: Mo hande hoteke wema꞉ta꞉ mo Koda꞉ pa꞉ta꞉ yeni pita꞉la꞉ wanda꞉hali ota꞉
    yako pea ya꞉ka꞉na꞉ yoluta꞉ ika꞉ hoke hauma꞉ iki yaala꞉ peatiki na pulu pia꞉me.
    Kutu pia꞉ka꞉na꞉ yoluta꞉ mo hoteke we hala꞉la꞉ hau amba꞉ kone paelo pia꞉me.
  mkl-mkl: Bii í jɛ yɑɑsei Ilɑɑɔ̃ ku tɔɔ bɛɛbɛi ɑ́ jɔ̀ inɛ ŋɑu ɑ mɑ́ wo, idɔ nŋɑ kɑɑ
