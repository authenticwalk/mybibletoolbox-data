  kde-kde: Ikàchiva sadaka anedyo udihulula kuvatenda vanu kuva vakamilifu, sadaka
    dikánahwenehe kuhumywa kavila. Kwa kuva, anevo vanu vamwabûdu Nnungu vakávele
    vahahuliwìjwè chihi mwanda umo, na mitima yavo ikánavahukumu kavila kuva vàvele
    na masambi.
  ata-ata: Ia lexe aneꞌi ineꞌenu mimii sou iꞌelaxu ulai noxou Lataua xe mixamulineꞌi
    lexe aneꞌi mixali laixe mukalu, la umomomo sou ineꞌe iꞌoxonu lalalaxu la uasi.
    Xo aneꞌi miꞌoxonu alaxu vilesisi ne, anu mumomomo.
  qvw-NT: Atipaptin'a manañaćh jucha-sapactañachu licaculcanman, nïtac yawarcunactapis
    uycuyalcanmanñachu.
  nfa-nfa: Te ladhe atora ne bisa tao eele sasala dhèu, na, rèngu rèti heka badha
    korban, lula rèngu rasa heka sala. Te ngaa sèmi boe èèna.
  tnp-tnp: Nəmə sakrifais mɨn ilah kotəhmen, motəhrun noliən nətəmimi kotəhruahru.
    Kəni nəfaki mɨn kotəhrun nələhuiən motəpəh noliən rəha sakrifais, mətəu-inko nɨkilah
    tɨnəruən rəkɨs mau kətiəh əmə təhmen. Kəni nəmə tɨnafəl rəkɨs nɨkilah lanəha,
    kəni ilah kəsotətəu mɨniən tərah o rəhalah noliən tərah. Mətəu, kəpə, ilah kautətəu
    əhanəh tərah.
  urd-urd: अगर वह कामिल कर सकती तो क़ुर्बानियाँ पेश करने की ज़रूरत न रहती। क्यूँकि
    इस सूरत में इबादत करने से एक बार सदा के लिए पाक — साफ़ हो जाते और उन्हें गुनाहगार
    होने का शऊर न रहता।
  hot-hot: Ma da takêŋ hik ku daŋ siŋ, êŋ ma ŋê êbôk da tem netak iniŋ ku êv da. Ma
    hathik avômalô takatu ba êv yeŋ ba ibitak mabuŋ, êŋ ma tem thêlô leŋiŋmalaiŋ esak
    iniŋ kambom esak loŋbô ami.
  mqj-NT: Annu kela pa'de tonganni kasalaanna to memala' susi dio olona Puang Allata'alla,
    innang ta'mo la umpenawa-nawaan liu kasalaanna anna ta'mo la umbaa liu bua pemala'na.
  rus-SYN: Иначе бы перестали бы приносить их, потому что приносящие жертву, бывши
    очищены однажды, не имели бы никакого сознания грехов.
  mbh-mbh: Na aro ve sungong areken o pavurvur aro o pavengveng selele or a God itheki,
    aken aro o oma ol sungong mun e avele. Eneke sungong inga aken aro i pavurvur
    aro i pariri ol or pa omole a God itheki. Maken aro o rov ol le maraing nge ole
    vothung kerenga, kene avele.
  bdd-bdd: Weyahina ꞌeguma paihowaina sawasawahina ma ꞌiꞌabiheꞌehaudi, maꞌaigedamo
    sida paihowa ma ꞌadi lotohona ꞌida bwebweꞌana hataya, ta ꞌoinega sahena bolime
    ꞌaigeda ꞌaigeda sipaipaihowa hilahila, ꞌawa?
  cbt-NTPO: Oshanëna' inquipi naporini, co nani pi'iquë naquëranchin naquëranchin
    ma'sha tëpa'itonahuë'. Cancanëna' anoyatopi naporini, noyápiachin cancanchitonahuë'.
  srn-NT: Efu a ben de so, dan den bo tapu fu tyari offer. Bika den sma di e anbegi
    Gado bo krin, èn den konsensi no bo krutu den fu den sondu.
  cta-NT: Ná ndyiji ñiꞌya̱ nu cuaꞌni lubii chaꞌ cusuꞌ biꞌ jiꞌi̱ cresiya jiꞌi̱ nguꞌ
    biꞌ, nu loꞌo ndyaꞌa̱ nguꞌ nduꞌni tlyu nguꞌ jiꞌi̱ Ni. Si ngua lubii cresiya jiꞌi̱
    nguꞌ, ngaꞌaa ngua tii nguꞌ yabeꞌ nu ntsuꞌu jiꞌi̱ nguꞌ liꞌ; ngaꞌaa ntiꞌ chaꞌ tya̱loꞌo
    nguꞌ jiꞌi̱ msta̱ jiꞌi̱ nguꞌ chaca quiyaꞌ liꞌ.
  bqc-SIM: Tó sa bee oa gbãbↄ̀ lousisinaↄnɛ gɛ̃n do e gↄↄpiiɛ, dↄ̃ an nↄ̀sɛ dàdoũ,
    aa a oa tò.
  tcz-CHONGTHU: Thenna chamkim pethei ding ana hitaleu, ahouho dinga khatveiya thenna
    asodoh ding ahitan, chule akilhainau gantha chu tangdiu chule themmo akichannau
    jong umtalou ding ahitai.
  mar-mar: जर नियमशास्त्र लोकांस परिपूर्ण करू शकले असते तर यज्ञ अर्पण करण्याचे थांबले
    नसते का? कारण उपासना करणारे कायमचेच शुद्ध झाले असते आणि त्यानंतर पापांची भावना
    नसल्याने दोषी ठरले नसते.
  snp-snp: E’e, olufe-fe lo gedenamila minenami, ya lonowa etiti olu-olu amo wenena
    luni-kanigu yau lifimanina moda kilili ageto, ka ukadelo ma minámaiye, loti kolamo
    neko ya yokila ki-ki amo lonowa fulitagi ne.
  isl-isl: Ef svo hefði verið, þá hefði ein fórn verið nóg, menn hefðu hreinsast í
    eitt skipti fyrir öll og sektarkennd þeirra þar með verið fjarlægð.
  spy-NT: Nto kiiwuuntoochinē ꞉kōrōsēēchoo bichoo ng'ōōkiswookikwaa kutukul, nto kiiyyoong'tooy
    ꞉bēēlsēētaab kōrōsēēk ānkuwuutyēē ng'ōōki ake tukul nyēē kiikuyey.
  xnn-xnn: Tay no mabalin ay tet-ewa ay madalosan nan ipogaw isnan basbasolda gapo
    isnan it-itedda et adida koma itoltoloy ay men-ited. Ngem getken nan ipogaw ay
    mangkayat ay somag-en ken Apo Dios ay adi kakak-aan kayet nan basolda.
  mwe-mwe: Monaga bhandunji bhakwaatindibhalilanga a Nnungu bhakalinginji kweli bhaleshelelwenje
    yambi yabhonji, bhakanaibhonanje kuti bhashilebhanga, na mbepei yowe ikapelile.
  tte-tte: '@see-verse:HEB.010.001'
  tcs-tcs: Ip dem lo i bin meke dempla prapa klin nomo gad sin, den at blo dempla
    nomo go pil ebi prom sin ane dempla nogo nid po meke sakripais po sin bikoz dempla
    nomo gad sin.
  hlt-THB: A soep sak thai mantaw, ik-oeih ami suum quiqah ce qoeng hawh kawm u man,
    my? Khawsa ak bawk thlangkhqi ce hypoet na ciim kang kawm usaw, thawlhnaak awh
    ngaihseetnaak am ta voel kawm uh.
  soq-soq: Naita apana God mampentoia pulo dea os deasape itupona bedewe mo kadiu
    mitapaaubepono mo nuau ando mai wawumopona ita pue pulowa ena ruawantoie dewasaia
    do epona.
  qub-qub: Uywacunata altarcho rupachishallanwan runacuna perdunasha carga manami
    juchayoj cashanta yarparaycanmannachu. Manami wata-wata uywacunata apaycanmanchu
    juchata rurashanpita rupaycächinanpaj.
  att-att: Á ta ángngarigán, nu ajjan nakuan yù ira makimoray nga kukurugán nakuan
    nga náringin yù liwiliwâ da ánna napakarenuán yù nonò da, á ari iren nakuan mappasirán,
    á ammu ra ta arád da máwák nga uputan yù pangiyátáng da ta kádaragun.
  bki-bki: Aver tibe na, mia nalo nam̃a amila lotuano jibena, p̃eli mia nalo amei
    ameravo nonovio ruei na, ajog re bunu ka kariano joalo, ka na mia asidomii re
    bunu ka mia ala jokoluolu, mia makanio, amonmon ga amila jibe na.
  bqp-bqp: Tó sa pì onaa gbã̀ bò donyĩrinↄnɛ gɛ̃̀n do ari gↄrↄ sĩnda pínkimɛ yã,
    de ń kù gbãna, ò a onaa tò.
  mcp-mcp: Í á mbə̂m bə nə́ mə́ dʉ sá ntɔ́, ŋki bwə́ á mə́ bwey yɔw sálə mə́túnʉga
    mɔɔŋg, ŋki buud bwə́ dʉ sá mwo wá bwə́ á mə́ bwey bə váál Zɛmbî mə cɛ́ɛl yí ja
    ŋgwûd á kandʉgə, bwə́ nda ná dʉ gwádʉga mílâm myáŋʉ́d nə́ bʉ́sə nə məbyaagʉlə.
  hat-hat: Si moun ki fè sèvis sa yo pou Bondye te lave tout bon anba peche yo, yo
    pa ta santi yo koupab okenn peche ankò. Yo ta sispann fè ofrann bèt pou touye.
  npl-NT: Tla milák n tlanawatílistli weletiskia kinchipawas tlajtlákolteh, amo momachiliskia
    tlajtlakolejkeh iwa ayakmó kinmanaskiah yolkameh.
  bgg-bgg: Branthek Hamangkhung-aphuii shii misiasia pha ji è zai ithek layogthek
    shii sud arone, ithek ne din re-è layog pha ichiig rone athan, chiih-è zab zidthek
    ne gakdun phro.
  eng-TCENT: Otherwise, would they not have ceased to be offered, since the worshipers
    would have been purified once and for all, and would no longer have any consciousness
    of their sins?
  eng-BSB: If it could, would not the offerings have ceased? For the worshipers would
    have been cleansed once for all, and would no longer have felt the guilt of their
    sins.
  cpu-NT: Arimi omaperotya ovameethaperoshiretante, ikaratzi antayetakero arimi irovashaantakeromi,
    tema aritakemi oiteshiretakeri, eero iyaatzimi onkatsitzimoshirevaiterimi jantayetakero
    kaariperori.
  san-ASM: যদ্যশক্ষ্যৎ তৰ্হি তেষাং বলীনাং দানং কিং ন ন্যৱৰ্ত্তিষ্যত? যতঃ সেৱাকাৰিষ্ৱেককৃৎৱঃ
    পৱিত্ৰীভূতেষু তেষাং কোঽপি পাপবোধঃ পুন ৰ্নাভৱিষ্যৎ|
  tac-NT: Bilé ajágame me'liáká 'la bi'weme nísaká alawala 'liko, ¿chonigá we'sá me'liábiché
    ajágame Onorúgame kógimia? Ralámulika asíriga me'ame júkuru ajágame, abirigáchigo
    tabilé a'kabámana mochime júkó, pecha 'la nóchame kame noká. Pecha bi'wílekó sulachí.
    Tabilé bi'wígame gayénale a'boi na'talia.
  eng-WEBPB: Or else wouldn’t they have ceased to be offered, because the worshippers,
    having been once cleansed, would have had no more consciousness of sins?
  gfk-H: Ing bia kaikek ra hartabar gaar tale wara gilgil habilai hasakitnei kaikek
    ra mataniabar talur ira nudiet sakena, pa diet gaar kilinganei bia a mon ronga
    baa kana ta diet ma diet naga sangeh wara hartabar.
  viv-viv: KaꞋi abaveyao tohawadavadava nuwahinagedi velemoꞋena gidaꞋihagihagiye-vagahidi
    digo, keke malamala saꞋeyana saꞋeyana againe hidayewayewadi be yadi koyona faꞋina
    yomuyomu hidaluluveꞋalikadi. KaꞋi yomuyomu dayagidi tohawadavadava yadi koyona
    gidayaweli-vagahina digo, aimo keke vita nuwafoudiya hidaꞋayauneni.
  yao-yao: Ikaliji apali ŵandu ŵakwapopelela Akunnungu ni sambi syao kuswejekwa kusyene,
    ngakaliwone sooni akwete sambi, ni mbopesi syo syose sikalesikwe kutyochekwa.
  tgp-tgp: Vara la pa lo er̃i vai na tamlohi la vokevoke vevuhi, malamalai korong
    mo isoiso moiso. Matan la haratu la lo lotu la pa vokevoke vahatea mata rani tari,
    ale puhoni nora hehe mo pete tihai isara moiso.
  auc-NT: Tömengä nänö wææ angaïnö eyepæ̈ ï baï tömënäni adopoque godöninque idæwaa
    godoncædönänimpa. Edæ, Wængonguï ingampa, ante në cædäni ïñömö mäninque godöninque
    ædæmö ñä mënongate bacædönänimpa. Ayæ̈ ïincayæ̈ ate tömënäni, Wentamö entawente
    wænguï wæ, ante nämä apænte wædämaï incædönänimpa.
  kbc-NT: Niɡ̶ina oko anodoɡ̶etetalo Aneotedoɡ̶oji daaditiɡ̶icata libatiigi oditaɡ̶a
    ewi, agotaɡ̶alee odeemitetece me dinilaagetee, codaa taɡ̶aɡ̶a oika monigodi inoa
    eijedi leeɡ̶otedi libeyaceɡ̶eco.
  bmh-bmh: Kasai ze nug duailel naliu usalemen zob, ag egun agaimai, koli koli Uwait
    i muranem zob. Igul go unum uteimai, agal dabeleu ag Uwait nugau ameg ebu ze tamacag
    daimai, naliu usalabun iboin. Bo, kasai ze nug ag isanarab tam, gonun, ag wai
    tutak tutak ebu, agal igul eg en dabeleimai, egun agaimai, Uwait muranemen.
  ctu-BL: Tsa'ic mejli i sʌq'uesan jini mu' bʌ i ch'ujutesañob Dios, jasʌl junyajl
    tsi' tsʌnsʌbeyob i majtan. Che'ic jini tsa' junyajlel ñusʌbentiyob i mul.
  meq-meq: Taɗə ndo hay ta təra tsəɗaŋŋa hərwi nakə tə kəɗaway wu a Mbəlom ta deɗek
    aye na, haɓe ta gəriye ha məkəɗay wu a Mbəlom. Hərwi atay mezeleme tay kə bara
    sik nəte ka ndəv, mezeleme tay a matayaw a gər bay.
  noa-H: Chadcha ley gaai jaau sim hipierr nemchaain k'ëchnaa Hẽwandamag jëeubarmuapai
    hõor pekau chugpaanaa t'ãarjã hajaug paajerr hak'iin, ya kulp chuk'u naawai hamau
    biek hãbpai mag wauwi tag nemchaaindam k'ëchba haajeek'am.
  alp-NT: Le sepo aturane mere eampune tamata esi dosaru, hoko pela musune esi keri
    tanei ete Alla moneka. Batuke esi keri tanei rebai esa neka. Po mo, pela musune
    esi keri tanei kena rilukele ete Alla le esi blake be esi dosaru ampunelu mosa.
  san-VEL: yadya"sak.syat tarhi te.saa.m baliinaa.m daana.m ki.m na nyavartti.syata?
    yata.h sevaakaari.svekak.rtva.h pavitriibhuute.su te.saa.m ko.api paapabodha.h
    puna rnaabhavi.syat|
  kbq-kbq: Hagi koma kresramna nevaza'zamo'ma mono'ma nehaza vahe'mokizmi kumi'ma
    sese hu'neresina, kresramna vuvava nosu'za, zamagu zamagesafina kumi me'ne hu'za
    ontahizasine.
  kbh-kbh: Er ndayá tcojtsamama Bëngbe Bëtsabiama uáts̈ëmbona soyë́ngaca y chábioye
    jëtschuayama tmojóba bayë́ngaca, ents̈anga Bëngbe Bëtsábioye adórayënga, chabe
    delante ts̈ábenga jtsemnama matmënjanobenase, chënga chë bacna soyënga tmojanmama
    ainaniñe ngménaca ya ndoñe mamënjétsemna, y matmëntsanajbaná soyënga amana chë
    tmojóba bayë́ngaca.
  ron-LSB: Altfel, nu ar fi încetat ele să mai fie oferite, pentru că închinătorii,
    după ce ar fi fost curățați o dată, nu ar mai fi avut conștiința păcatelor?
  pon-pon: A ma iei, arail mairon pan dukedi, pwe jolar kataman pan dip en irail,
    me apwali mairon;
  nhe-BL: Intla quinchijtosquía nopa tlacame xitlahuaque huan nelía quinyolpajpactosquía
    iixpa, ax monectosquía para ajachica quimacase Toteco más tlacajcahualistli, pampa
    ayoc quimachilijtosquíaj para noja quihuicaj tlajtlacoli iixpa.
  sps-sps: Sai to tsuri na vainy to te fafaatouf ror e Gov ri te kat kat faakor naa
    Tsunia tabuiny ruak iny taabos me, ari tabuiny gima sab ta patang tan fo aveto
    tsuri an kat nana faakor tana sanaan iny kat kat faakor tsuri nai kap babainy
    enanon.
  wnc-wnc: Aminu waakwau sanga waakngata apapan nomataking gamu wa aminda ina natapa
    kakaa siknga siwan. Ina natapa kakaa siknga siwanu wa aminda waiakngana Anututa
    gatuna sandeyamikge natake sangaapana nakanu kuupbam Anutue dua imam.
  bus-bus: Tó saa pì ona gbãsĩ bↄ̀ dↄnzirinↄn gɛ̃̀n do ai gurↄ píngimɛ yã, lɛ aↄ̃
    kù kɛ̀ gbãa, wà à ona tò.
  gub-BL: Aze mo a'e ze'eg umukatu a'e Tupàn imuwete har a'e wà, a'e mehe mo — Zanekatu
    tuwe Tupàn pe zane kury, i'i mo wà. A'e rupi mo upytu'u mo ma'ea'yr izuka re wà
    no.
  imo-imo: Aku teko teringi ulumani enonga konopuma kamukumu kulumie tondolkanje altoko
    ari tirimelema toko naa kalemala. Kamukumu kulumie tolkanje wali tendeku wali
    Gote popo toko kalkolio, enonga ulu pulu kerima mainye pulka, kano kinye konopundo
    umbuni te naa pepa, ulu pulu kerima we naa peremomunga mongo naa limolo ningo
    pilkolio altoko ari tirimele mare naa kalko aku uluma tiye kolemala.
  boj-boj: Wagme iŋgi iŋgi dena tamo uŋgasari Qotei qa loueqnub qaji naŋgo une yansetnjrqa
    kere qamu atra tamo gate naŋgi na olo atraiyosai qamu. Deqa tamo uŋgasari naŋgi
    naŋgo une qa olo are gulbeinjrosai qamu.
  eng-DRA: 'For then they would have ceased to be offered: because the worshippers
    once cleansed should have no conscience of sin any longer:'
  knf-knf: Woli banjaaŋ bado Naşibaţi iţeŋan bakak lah ajinţ mndani, baankak aşal
    kë bawo na pekadu, baţañan pdo kado iţeŋan.
