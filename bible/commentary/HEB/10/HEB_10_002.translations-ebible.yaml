  bod-N: གལ་སྲིད། དེ་ལྟར་མིན༌ན། མཆོད་པ་འབུལ་བའི་དོན་ནི་གནའ་སྔ་མོ་ནས་མཚམས་བཞག་ཟིན་པ་མ་ཡིན༌ནམ།
