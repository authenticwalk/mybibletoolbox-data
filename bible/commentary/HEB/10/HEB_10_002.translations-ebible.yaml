    uwrsa homkwe homkiaw-ayay-aw heyn lopa ok po me.
  tvk-tvk: Vengan, vahit ngan xil xa di lamot mi Hi lamese tevi ra tesaen nae xil
    vahe reitin, linalonge ti mun nasa ve tesaen nae xil e linasa ti mun sanien eo
