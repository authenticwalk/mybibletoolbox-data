  san-ORI: ଯଦ୍ୟଶକ୍ଷ୍ୟତ୍ ତର୍ହି ତେଷାଂ ବଲୀନାଂ ଦାନଂ କିଂ ନ ନ୍ୟୱର୍ତ୍ତିଷ୍ୟତ? ଯତଃ ସେୱାକାରିଷ୍ୱେକକୃତ୍ୱଃ
