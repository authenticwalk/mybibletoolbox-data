  san-TEL: యద్యశక్ష్యత్ తర్హి తేషాం బలీనాం దానం కిం న న్యవర్త్తిష్యత? యతః సేవాకారిష్వేకకృత్వః
    పవిత్రీభూతేషు తేషాం కోఽపి పాపబోధః పున ర్నాభవిష్యత్|
  ben-IRV: যদি পারত, তবে ঐ বলিদান কি শেষ হত না? কারণ উপাসনাকারীরা একবার পবিত্র হলে
