  san-PUN: ਯਦ੍ਯਸ਼ਕ੍ਸ਼਼੍ਯਤ੍ ਤਰ੍ਹਿ ਤੇਸ਼਼ਾਂ ਬਲੀਨਾਂ ਦਾਨੰ ਕਿੰ ਨ ਨ੍ਯਵਰ੍ੱਤਿਸ਼਼੍ਯਤ? ਯਤਃ ਸੇਵਾਕਾਰਿਸ਼਼੍ਵੇਕਕ੍ਰੁʼਤ੍ਵਃ
