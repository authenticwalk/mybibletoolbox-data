  nob-LB: I så tilfelle ville de ha sluttet å ofre, etter som både øversteprestene
    og folket ville ha blitt fullkomne en gang for alle og ikke lenger hatt dårlig
    samvittighet for syndene.
  ntj-ntj: Tjinguru-ya kuka nintiranytjatjanu walykumunurringama. Palunyalu kurntamaalpa
    nyinama. Palunyalu-tjinguru-ya kuka nintintjamaaltu wantima.
  sxb-NT: Kuweeko mbwe emisango egio giaesanga okueruyia awantu, kangato okugifumia
