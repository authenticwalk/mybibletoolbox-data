    vika kia qaiqaavata vo ihi vo ihi quara aantau Kotira aruke iha quara amite variatirio.
  hub-NT: Tagku Yuus suamua nuna numpenig tunauncha tsagkurnarar tunaurtinchau wemainaitkaigka,
    tagkun chikichnaka maamainchau jakaru ainawai. Antsu nitaka shir tsagkurnarchajapi,
