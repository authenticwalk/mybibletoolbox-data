    نہ رہتا۔
  yre-NT: '"Te e -kɔla min drɛdɩ -a ''saun Bali ''lɛ bɛ, "te Bali -pan nyranman ''padɩ
    ''le ''tɔ. ''Pian e ''ka zɩ dɩ, kɔɔ -wee -wulo -ji "nrɔndɩ tin -tɛa "o da tʋ pɛɛnɔn
    man.'
  fuh-BKF: Si imo waawnoo hiɓɓinde ɓe, yottingol sadakaaji yoppeteno. Sabo dey, si
    rewooɓe ɓeen laaɓinaama nde wootere fu, ɓerɗe maɓɓe pelataa ɓe saabe hakkeeji
    katin.
  arl-NT: Naajuhuaj, pueya miishacari puetunu Moisés Rootasanojuanaa, naajaa, nojoriiri
    maja seetanujuanaa tama nojori jiuujiajaaja na cajitiniu quiquiaari. Cunora, majaari
    nojori tarinitianu quiquiaari nojori seya puecootenu tama sesa nojori miishanoocuarajaaja.
    Seya nanacaari maja na naata tuujunu quiquiaari sesa nojori miishano, seetanujuanaa
    juhuajaniya nojori quiniuria.
  ziw-ziw: Wadya wakumvikila Chohile kwa sila idya nawakaungwa walenguswe vitendese
    nkanana imwenga du, naho fanyanyi zawo hazadahile kuwakantila ng'o mwe masa, ivyo
    ntambiko izo hazalekigwe kulavigwa.
  grc-TR: Ἐπεὶ οὐκ ἂν ἐπαύσαντο προσφερόμεναι, διὰ τὸ μηδεμίαν ἔχειν ἔτι συνείδησιν
    ἁμαρτιῶν τοὺς λατρεύοντας, ἅπαξ κεκαθαρμένους;
  nag-nag: Nohoile, bolidan kora to rukhi jabole thaka nai nohoi? Kelemane ekbar bolidan
