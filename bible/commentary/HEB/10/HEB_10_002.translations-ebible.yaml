  tgl-ULB: O kung hindi, ititigil kayang maihandog ang mga alay na iyon? Sa ganiyang
    kalagayan, ang mga sumasamba ay nilinis ng minsan, na wala ng kamalayan sa kasalanan.
  cbs-NT: Chanima Diosun jancha kushipa jayatun jatun chakabu ma pewaken jabun shinan
