  mya-JVB: တည်စေနိုင်လျှင်၊ ဝတ်ပြု သောသူ တို့သည် တစ်ခါ တည်းနှင့် စင်ကြယ် ခြင်းသို့
    ရောက်ပြီးမှ၊ နောက်တဖန်သံဝေဂ တရားရ စရာအကြောင်း အလျှင်းမ ရှိသည်ဖြစ်သောကြောင့် ၊
    ထိုယဇ်တို့ကို တစ်ခါတည်းသာပူဇော်၍၊ နောက်တဖန်မ ပူဇော် ဘဲနေ ရကြမည်မဟုတ်လော
  kgf-kgf: Imuhuc qahac wambacnec imi, weleŋ qemiaŋgic ieneŋ hatac momacguc imuacnec
