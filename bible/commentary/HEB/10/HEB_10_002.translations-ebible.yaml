  chk-chk: Ika ekewe aramas mi fel ngeni Kot ra wesewesen limöchüla seni ar tipis,
    resap chüen mefi ar tipis o ekewe asor meinisin repwe köüla.
  ssd-ssd: Nane kumumbi mayok kinaig kande nane une tuku piti kamus ndamba agaŋmor
    maŋ kilmba bale farmba atrau ndakinaig kande.
  acr-TNT: Ma we ta wa takanic asu cuchomaj ri canimaꞌ ri quelokꞌniman ri Dios, riꞌ
    na caquiya ta chi chwach ri Dios rawaj ecamisam, ma caquinaꞌ cꞌu riꞌ chiquicꞌuꞌx
    na jinta chi quimac.
  rop-rop: '@see-verse:HEB.010.001'
  mee-mee: Taroma tunga nginngina ta karea gingginga ta pangatupunge ragau nge Nutu
    raguna mannangana, na ri teke rongo ka kumangng laeala e nga tungnge tunga nginngina.
    Ri teke rongo ka kumangng laeala kurumea, tunga nginngina teke palellepaꞌe ragau
    nginngina reke bai ta kalangapagange Nutu tapu. Minmina na ngallo nga lorea ri
    te sane teke kanimaia maenang tale. Ke sa. Ri teke roma, alanga e soali ore nga
    baingarea reke sosoali ke rongo tapu.
  dif-dif: Jenia kantji kara, tanali wata mudananto poto ngumu jinkila, ngangau tanali,
    tana poto ngumu ngankijiribai, pota kulno matja kulirkana, burka madlentji pani
    ngamalkanani?
  gam-gam: Djingne djangne pa namoika, opa alla ye naumaka, nomane kiwa paika, pi
    God nale al wambo napai dje kanmaka. Ba opa ge kogo embe nayei, man.
  nou-nou: Edo rorou awawa inono awa embo God tumondebain edo isera awa God ungoda
    wasiri bebegae kotembedo doturira awawa gae etera. Edo ungo awawa gae etera awa
    rorou awawa atae ae etira.
  mqb-NT: Kak abay ɗo ahay tə təra cəncan aya pa 'am a Mbərom tə way ma gaɗ dungo
    aya nà, ti var way ma gaɗ dungo aya sabay biɗaw? Bina ti təra cəncan a nə saray
    kərtek cəna coy, ti gan may anà apəse ines sabay.
  ape-B: Sapos chagipech lo ali cheneken uli ofa nyunekech chutoglu duldulich ele,
    echech deke kobi wata chunek ofa alagun, wak. Douk atin ofa meyoh nyenek echudak
    chenek lotu uli chunubu chutoglu duldulich ele, orait echechip ulkwip deke kobi
    wata pulomu echechin yowenyi, wakuli wak.
  grc-F35: Ἐπεὶ οὐκ ἂν ἐπαύσαντο προσφερόμεναι, διὰ τὸ μηδεμίαν ἔχειν ἔτι συνείδησιν
    ἁμαρτιῶν τοὺς λατρεύοντας, ἅπαξ κεκαθαρμένους;
  cav-NT: Yuneridya ni tunaja jucha cuana apupashatanaquena juhua, tume tuna juchaqui
    cabatiquena ama juhua. Pana tillatana ni ecana ea juquena juhua, iyejacaquena
    tuna juquena juhua uu cuana tunaja jucha seca ishu.
  kgp-NT: Ag tỹ Topẽ mỹ nén (ũ) pũn mũ ra ag tóg Topẽ vĩ mranh mãn', mranh mãn' he
    tĩ. Ag tỹ mranh tũ nĩ ra ag tóg ti mỹ pũn mãn ke tũ nĩ vẽ, ti tỹ ag mỹ vẽnh pãte
    fón jé. Hã ra ag tóg ki kanhró nỹtĩ, ag tỹ ti vĩ mranh tĩ tag, hã kỹ ag tóg ti
    mỹ nén pũn tovãnh tũ pẽ nĩgtĩ, ti tỹ ag mỹ vẽnh pãte fón tovãnh tũ nĩ jé.
  bvd-bvd: Lea sae na afuafua baki daka faa faalua sui naa mauria kera ki toaa da
    foa ki, tara kera 'afitai daka oliolia lau na afuafua nai ki, suli da saitomana
    God nia manata lukea naa abulo ta'aa laa kera ki tiifau. Ma ni kera ka nao dasi
    manata liodila lau sulia abulo ta'aa laa kera ki.
  ukr-1871: Ато б перестали приносити їх, не мавши вже ті, хто служить, нїякої совісти
    за гріхи, раз очистившись.
  apz-apz: Oꞌo, hohontajo honɨngkano hungkunoso aꞌamufe honɨngkano ne wopɨngo imokontentesi
    aꞌamu hiso Anɨtumneꞌno yoꞌmayo yahu neꞌno mofonjokisyasyɨkutnnesohilo. Oꞌo, oso
    aꞌamu hiso hofɨkoe honɨngkano wonyo somneꞌno wonɨmango neꞌno unɨngkahonɨngki hofɨkoe
    wonyomneꞌno yahu neꞌno fonjokisasyɨwoꞌnɨngkohofofoho.
  yon-yon: Kukuu demkoronmo ongmi yeman keraneen kuu, yimbed God yaa koni kerekmen
