  zar-NT: Laʼtuʼ guca un légaquiëʼ idú tsahuiʼ, bitiʼ gulaʼgúʼuticaʼsëʼ rön niʼ lahuëʼ
    Dios, tuʼ cabirö iléquibeʼenëʼ bönniʼ guca caní quégaquiëʼ nabágaʼgaquiëʼ dul-laʼ
