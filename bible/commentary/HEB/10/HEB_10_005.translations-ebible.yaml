verse: HEB.010.005
translations:
  kpx-kpx: Katealemoike Iesu Kelisou vatae loholiho vaime au Dilavaho loui avoe, “Ataeau
    ovo havei mahoi a hoesehavomale keho a isiviholinu. Isito a vava mole daoale kemo
    dana vatae tai.
  okv-H: Avoeto Keriso na enda ta puvuresi ue God ta degi ke einge ena, “Eto embomeni
    na Umo jakeka ijie o teto heveto pene neite neite ue ikagora avo inena kogue jenge
    erae ere ua avoeto hamo nau avo siriketo ikasi ere oa.
  tbo-tbo: Uyahinei Keliso i nenei hoi hipuli hougana, ma Yaubada uyahina i baha i
    pa, ‘Ani’mbenena he italaguyabehi ega uta luhogalehi yaka hini u weleweleu om
    bagibagi binei.
  mal-C: 'അതിനാലാണ്, ക്രിസ്തു ലോകത്തിലേക്കു വന്നപ്പോൾ, അവിടന്ന് ദൈവത്തോട്: “യാഗവും
    തിരുമുൽക്കാഴ്ചയും അങ്ങ് ആഗ്രഹിച്ചില്ല. എന്നാൽ അങ്ങ് ഒരു ശരീരം യാഗാർപ്പണത്തിനായി
    എനിക്കൊരുക്കി;'
  grc-SR: Διὸ εἰσερχόμενος εἰς τὸν κόσμον λέγει, Θυσίαν καὶ προσφορὰν οὐκ ἠθέλησας,
    σῶμα δὲ κατηρτίσω μοι·
  bgc-bgc: इस्से कारण जिब मसीह इस दुनिया म्ह आया तो उसनै परमेसवर तै कह्या, “बलिदान
    अर भेंट तन्नै कोनी चाही, पर मेरै खात्तर एक देह त्यार करी सै।
  khz-khz: Gaura pakurai Keriso tanoparai evogomaito ne ekilato, “Goi vekapawai gaura
    vega-gelegelena polomakau, mamoe, nanikoti e vega-nama gaura ati oririwarana,
    na taunipara ta okala-maavuato au geku.
  deu-TKW: 'Darum sagt er, wie er in die Welt kommt: Opfer und Darbringung hast du
    nicht gewollt, einen Leib aber hast du mir bereitet;'
  zsr-NT: 'Qui lë ni naꞌ, catiꞌ bdxinëꞌ Cristo yödzlyú ni, gudxëꞌ Dios ca naꞌ nayúj
    lu guich laꞌy, rna: Cutu rëꞌnnuꞌ nu cuꞌu lauꞌ rön quecbaꞌ böaꞌ bëdx San benuꞌ
    ga nacaꞌ bunáchz.'
  lin-lin: 'Yango wana, tango Klisto ayaki na mokili, alobaki : « Ozalaki na posa
    te ya bambeka to ya makabo, kasi osalaki ngai nzoto.'
  hns-NT: 'Ohie se Kriest doenia me aaike Pieta Parmeswar se bolies kie: „Aap daan
    aur baliedaan na mangle, bakie hamare khaat ek iensaan ke dehie tajaar karle.'
  noa-E: Maguata Cristoou mʉg jẽb gaai bëewai ich jãg David khararrau ich Cristoouchata
    Ẽwandamag iekhaju igwi phãtarrjö, “Tata” ajim anʉm, “jãg sĩi nemchaain khëchnaa
    ofrendakha pʉchig deewai pua khõchkhabapai aajeewai, pua mʉʉta chadcha pʉ̈ibarmgui”
    ajim anʉm, “wounag pawia mʉchchata õor kõit thõopimkhĩir.
  eng-EMTV: 'Therefore, when He entered into the world, He said: “Sacrifice and offering
    You did not desire, but a body You have prepared for Me.'
  mib-NT: 'Jeē yúcuan ná ni quiji Cristo ini ñayɨ̄vɨ́, te ni cahān yā jiín Yaā Dios:
    Jeē jéhni i quɨtɨ jíín jéē jéhe i ofrenda nuū ní, chi tu ní nújnahan ni ní. Te
    ni sátūhva ní yɨquɨ cúñu maá ná jeē socó na.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ ख्रिस्‍ते़न्‌इक्‍सादिङ् खाम्‍बेःक्‍मो ये़ःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन्
    अक्‍खे मे़त्तु, “सिदुङ्‌जभा नु चोभाॽहाॽ खे़ने़ॽ निङ्‌वाॽ के़न्‍जोगुन्‍लो, कर नासिङ्‌गे़न्
    थक्‍किन् तोःम्‍मा फाॽआङ् के़बिराङ्‌लो॥
  xnj-xnj: Ndava yeniyo Kilisitu peavili mukubwela pamulima, amjovili Chapanga, “Veve
    waganili lepi luteta amala luteta lwa kuhinja hinyama, nambu wanitendelekili higa.
  mmx-mmx: Kuren la ap mo loxonaleng ne Karisito ga lok do na si ude at lavatbung
    menemen, neni ga lok ti ne Moroa xeretna, “Nenu u xovara solo ri levelaplavang
    la leventamtaba, ketla ugam doma gagas kusu una riki asi ia la anaba vee radi
    ngan limixin kusu anaba raba u minia ngan laplavang.
  cbr-NT: 'Usa ''ain ca Cristonën ënë nëtënu uquin aín Papa Dios ësaquin cacëxa: Ñuina
    unin rëxun xaroti cuëënquinma camina ''ëx uni ''aish unicaman ''ucha cupí bamati
    mëníon.'
  tee-NT: 'Yuchi chani lhijunilh ju Cristo ju ixpai acsni tavanan quilachilh ju ani
    lacamunutpa'': Jantu tucan ju lhak''ailakts''in ju lac''asq''uin ju uxint''i.
    Jantiyu'' ju lacasq''uin ni catamakninin ju lapanacni ju tu''u'' atapacxat. Yuchi
    q''uilhixt''aknit''a ju quilacatuna ni acmak''axt''ak''a'' qui''akstu.'
  eng-LSV: For this reason, coming into the world, He says, “Sacrifice and offering
    You did not will, and a body You prepared for Me;
  cak-NT: 'Romari'', cuando ri Cristo xpe we'' chech-ulef, xu''ij che ri Dios: Ret
    man najo'' ta chic chi yesuj chicop y ch''aka chic ex chawech, romari'' xinatak-pe
    ren, can xaya'' nuch''acul y xinoc jun winak, chi quiri'' ninsuj-wi'' chawech.'
  pah-NT: 'Nurã uhurame yvya koty Cristo''ga ei Tupana''ga pe: “Mbatepyryva jukapyra
    imbuhuteheva''ea reheve nde nderepotari. Nurã nde japoi jira''oa ji ve ji mongovo
    yvyakotyva''eramo.'
  sja-NT: 'Maperãpɨ Cristo na p''ek''au eujãdee chek''ãri, ichi Ak''õremaa mãgaji:
    —‘Ne-animalaarã peepachida mĩda pɨ-it''ee mãik''aapa ne-inaa ateepachida mĩda
    pɨmaa teedait''ee, wãara pɨa mãga k''inia-e paji. Maperã mɨ na eujãdepemaarãk''a
    t''opiji piumerã eperãarã pari.'
  xed-xed: 'Tsaya kəl Kristi ka mnay ŋa Lazglafta ma fitika dzaʼani saha ta ghəŋa
    haɗik, kaʼa mantsa: «Va a ka ta plaghatá ghəŋ nda rini wu, va a ka ta vlaghatá
    sana skwi ŋa plaghata ghəŋ guli wa. Ama ka vlihatá ka ta sluʼuvgha ŋa vlaghata.'
  mks-NT: 'Ña̱ cán quéa̱ tá ja̱lóho cúni̱ casa̱a̱ Jesucristo ñuyíví yóho já na̱cachi
    a já xi̱hi̱n Ndióxi̱, tátá a̱: Co̱ cúni̱ ndó ña̱ ná cahní ña̱yivi quíti̱ jo̱co̱
    na̱ rí nu̱ ndo̱ ta ni co̱ cúni̱ ndo̱ ña̱ ná jo̱co̱ na̱ java ga̱ ña̱ha nu̱ ndo̱.
    Sa̱há ña̱ cán quéa̱ na̱sa̱ha̱n ndó in yiquí cu̱ñu nu̱ú i̱ já ná ndiquia̱hva i̱
    ña̱ nu̱ ndo̱.'
  gfk-S: Io kaie, ing Krais ga hanawat ukira ra ula hanuo, iga tange tane God be,
    “Pau gale sip be da tun ira hartabar tupas ugo. Iesene u gate tagure no palatamaigu.
  bmu-bmu: Miaŋgöra Kraistnöŋ gölmenöŋ eta asuhuyöhi, nalö miaŋgöreŋ kewö jiyök, “Anutu,
    göŋön naluk kalemgöra aka jöwöwöl ohome-göra qahö köpösöŋgöba malnöŋmö, gölmenöŋ
    malmalgö sileŋi mi mözözömgöba niŋginöŋ.
  dgz-dgz: Ap menan Keriso piupa vitapen tani God inap anega wan, Maman, koewa muga
    garewa man guran irane puraput genan seane, ge ap menan ya anuingi go ne etuna
    nenaan, ge yan gega entanepen menan anuingi.
  eng-GNV: 'Wherefore when he commeth into the world, he saith, Sacrifice and offring
    thou wouldest not: but a body hast thou ordeined me.'
  zaa-NT: 'Acca Cristua nna loti'' chì'' tabáduą ité yétsiloyu nna rèe: Cuią''lu''
    Tata Dios, yala rutti ca enne'' ca animal para guni cą presentar réni qui'' quį
    para perdón qui'' ca tul·la'', Pero labí tanto rú''ulatsi'' cuią''lu'' sacrificio
    nu runi cą, Acca chi beni cuią''lu'' ttu cuerpo para inte'' para gunia'' presentar
    la''a inte'' ba.'
  eng-WEBSTER: 'Wherefore, when he cometh into the world, he saith, Sacrifice and
    offering thou wouldst not, but a body hast thou prepared me:'
  guh-guh: 'Bajaraxuata Cristo pepatsicujinaetsica mapanacuayabetsicaje, paxa Diosojavabelia
    jumaitsi mapacueniaje: Apo jitsipaemë xamë xua jivi carajutabiaba ofrendacuenia.
    Apo jitsipaemënua dajubinë ata pebeyaxuababiabijava pevi pecarajutsinexa ofrendacuenia.
    Bajaraxuata xanë nitorobimica pacuenia banaexana mapanacuapijivi, tanaexanaenexa
    mapanacuata, mapanacuapijivi tasivatëpaenexa pijaneconi yabara.'
  bon-bon: Peei name pi Keriso me gawecewe cabu me otni padare liba mameta ge, tabe
    Acejiyame ne mene jejuji egä, “Maane singi lica gäte cibu mäju, cibu uudi, piiyepu
    nuuja iiwäreja gwidape tääpume, yepä maane singi gäte cane cäme binamerage tääpe
    ne ceera budre me.
  nhw-BL: 'Yeca Cristo, quema hualajqui ipan tlaltipactli, quiilhui Toteco Dios: “Nopa
    tlacajcahualistli huan inieso tlapiyalme amo elqui catli nelía tijnequiyaya, huajca
    tijsencajqui notlacayo para nitlacatis quen se masehuali huan nimitzmacas nopa
    tlacajcahualistli catli melahuac quinamiqui.'
  swh-ONEN: 'Kwa hiyo, Kristo alipokuja duniani, alisema: “Dhabihu na sadaka hukuzitaka,
    bali mwili uliniandalia;'
  wbi-wbi: Unsiki uKilisite ye isile mu iisi, kajovile, “Namukanoghilue ilitekelo
    nambe dhabihu, pa uluo, mukaghuling'anisie um'bili vwimila vwango.
  bba-bba: Yen sɔ̃nɑ, sɑnɑm mɛ Kirisi u kĩ u nɑ hɑnduniɑ sɔɔ, u Gusunɔ sɔ̃ɔwɑ u nɛɛ,
    “A ǹ yɑ̃kuru kĩ ǹ kun mɛ kɛ̃ru. Yen sɔ̃nɑ ɑ mɑn wɑsi kuɑ.
  eng-KJVCPB: 'Wherefore when he cometh into the world, he saith, Sacrifice and offering
    thou wouldest not, but a body hast thou prepared me:'
  kgk-NT: 'Upéa-rehe Cristo ko yvy-py ojehexa uka-tama ramo gwete omano va''erã reheve
    ou-vy, he''i va''ekwe Nhandejáry-pe a-rami he''i: “Gwĩ nde-vy ijukapyrã ime''ẽpyrã
    ave ndereipotavéi-ma. Ijukapyrã rekovía eremoĩ xe reterã.'
  waj-waj: 'Ii aataru ivo itaama vauvaara Yisuu Kirisiiva mmatayaa tuu suaivaki ivo
    ari putinaraivaara Anutuuqaa tunoo: Vaidiiya yeennaiyauvaa kati i mmida puaraiyauvaa
    huda i mmuuvaara hama i yoketauduu hama i varaatairavai. Vaa a mmatayaa varira
    mmammaivaa niini teerama kieeravai.'
  cpy-cpy: 'Rooma ipokantakari-ranki Jeepatzii-totaa-rewo jaka kepatsiki, ikantakiri
    Tajorentsi: Tee pikowae-ro eeroka ramae-teemi ratsipeta-kahaetani eejatzi rashita-kaetzimiri.
    Rootaki pikowa-peroteeri nokemijanteemi, pikanta-kakaawo otzimi-moteena nowatha.'
  mpx-mpx: 'Inoke heiya te kaiwena Keliso kamwasa getoga i pwela. Wana sauga nem panayawiya
    i baek Yehoba elana i ba: Bwasumu powopowonina nige nuwam i oola, yaa tuwau u
    lovivina-an u pem ge na patuwalali kaiwem.'
  wbp-wbp: 'Ngula Jijaji Kiraji walya nyampu-kurra yanurnu, kujakungarntiji wangkaja-wiyirla
    nyanungukupalanguku Kirda-nyanuku: “Kula kanpa ngampurrpa nyuntuju nyina kuja
    kangkulu yapangku warrarda kanyirni puluku manu narnukutu nyuntukuju yungungkulu
    nganta kuyu purrami nyuntuku. Kula kanpa ngampurrpa nyuntuju nyina kujakuju, lawa.
    Kala jalangurlu, yilyamilki kanpaju walya-kurra. Kularna pirlirrpa ngajuju yani,
    lawa. Palka-nyayirni kanpaju ngajukuju yinyi yapa-piya.”'
  luo-luo: Emomiyo ka Kristo nobiro e piny to nowacho niya, “Misengini kod chiwo ok
    ema ne idwaro, to ringruok ema ne iikona;
  nhe-NT: 'Yeca Cristo, quema hualajqui ipan tlaltepactli, quiilhui Toteco Dios: “Nopa
    tlacajcahualistli huan inieso tlapiyalime ax elqui tlen nelía tijnequiyaya, huajca
    tijsencajqui notlacayo para nitlacatis queja se tlacatl huan nimitzmacas nopa
    tlacajcahualistli tlen melahuac quinamiqui.'
  aii-aii: 'ܒܘܼܬ ܐܵܗܵܐ ܐܝܼܡܲܢ ܕܡܫܝܼܚܵܐ ܐܬܹ‌ܐ ܠܹܗ ܠܕܘܼܢܝܹܐ ܐܡܝܼܪܹܗ: ܕܸܒ݂ܚܹ̈ܐ ܘܩܘܼܪ̈ܒܵܢܹܐ
    ܠܵܐ ܒܥܹܐ ܠܘܼܟ݂، ܐܝܼܢܵܐ ܦܲܓ݂ܪܵܐ ܗܘܼܕܸܪܘܼܟ݂ ܐܸܠܝܼ.'
  esk-NT: Taatnaqhuni Christ uqaqtuq nunamuyasrikami, itna, “[Agaayyutmaaŋ,] Piqaġukkumiñaitchutin
    tuniḷḷautinik aatchuutiniglu aglaan timiqaqtillugu uvamnik tuniḷḷautigitqulugu.
  msb-msb: Kaya, san mapakadi na gayod si Cristo sa kinab-an, nagsabi siya kasadto
    sa Dios, “Dili ka man naiila sin mga sakripisyo kag mga halad, kundi ginhandaan
    mo ako sin lawas.
  cpa-NT: 'Hi² jøng² lah¹la² ca¹juúh² Cristo mi³ca¹guøn¹dsa jmøi¹guǿi¹, hi² ca¹tsáih¹dsa
    Diú¹³: Ha¹chi² hnøngh²hning dsii¹³jni jmø³ jáh² neih³hning, hi² la³cuø¹³jni. Cónh¹jøng²
    ma²ca¹jmoh³hning ma²ca¹cuøh³hning jmø²ŋǿ¹² quieg¹jni.'
  dso-dso: ଆମେ ଜାନିଆଚୁ ଜେ, କିରିସ୍‌ଟ ଏ ଜଗତେ ରଇଲାବେଲେ ସେ ତାର୍‌ ବାବା ପର୍‌ମେସର୍‌କେ କଇ
    ରଇଲା, ବଲି ଆରି ସର୍‌ପିଦେବାଟା ତୁଇ ମନ୍‍ କରୁସ୍‌ ନାଇ । ସେଟାର୍‌ପାଇ ତୁଇ ମର୍‌ପାଇ ଗଟେକ୍‌
    ଗାଗଡ୍‌ ତିଆର୍‌ କଲୁସ୍‌ ।
  meu-meu: Taunabunai, Keriso na tanobada ema, eto, Helaḡa karadia bona boubou ḡaudia
    so uramu, A tau-anina ta vada o abia heḡaeḡae lauegu;
  yva-NT: 'Wemi mbewar arono Kristus de no mine so, Po raura nanto Ajayo Amisye ai
    taiso pare: “Injae Amisy, Winy nanuga no irati maero raotar muno anakotaro vatane
    wo raunanto Nai raije ramu. Vatane wo maere rameseo Nai muno wo ama mavu raunanto
    indamu ayao kakai rapaya, omirati mo nanuga raveti ranayanambe kobe jewen. Yara
    rinanasine somamo Nyo ratayao indamu Syo raunanto. Weti Syo raura syare, ‘Injae
    Amisy, Risyi so! Ride indamu Syo Nya mbekere rave mamaisy, maisyare Nya bukuge
    mo rinaura no ama ayao mo ratoe rai.’ ”'
  dgc-dgc: 'Kanya ti Cristo, kédibi na ta mundua, éy kinagi na i éye Nama na a Diyos:
    “Ewan mo gustu, Améng, i hayup a iatang de. Engˈwan, na bégi kua i nihanda mua
    a para iatang.'
  zpm-NT: 'Miṉcocxe waa, zeeṉe laa Jesús biaad lo guidzliu, pe led znu rëb me lo Dios:
    Grë xchen ma, grë ncuaaṉe riaadlogon zho lo luu, racladzdraa luuw; gane bnabey
    luu goc naa miech, ziaḻ naa lo guidzliu.'
  hix-NT: Àro hoko rma, Kryestu rwonà yokarymehe, Khoryenkom karyehtanà, àmenhosahonhàrà.
    Yukryeka hona tomokàtxhe rma, onà wyaro nkekon hatà, noro ha. Apa y, taknyohsom
    komo yàmrà xehra ro mak mehxakonà, toto komo wya. Toknàthàyamo rma yàmyatxkon
    haryhe, owya tanhànàthàyamo yowrà horà rma haryhe. Eryehohra rma mehxakonà, nyamoro
    hoko. Toto wya oyoyuhtoho hok haxa oyeryehotehe. Àro ke, toto me uro makàhtoye.
  sim-sim: Erem si nari osik Krais os misambi torok or tari wolo Avui Wasilakan karem
    mbari ri, �Mir mbeek bulmakau nga sipsip nga li jihi ofan li hawan rupshinda ambu
    mir. Hako angop anin mi kamahanda osik mashi mihin a tiyaha maome anhi toson ofa
    hom avak indik mirin a hakwa nir.
  npi-ULB: जब ख्रीष्‍ट संसारमा आउनुभयो, उहाँले भन्‍नुभयो, “तपाईंले भेटीहरू र बलिदानहरू
    चाहनुभएन, बरु तपाईंले मेरो लागि एउटा शरीर तयार पारिदिनुभएको छ ।
  cgc-cgc: Tenged dili makamang mga sala ta mga ittaw paagi ta paalad na lengngessa
    ta mga ayep, gambal Cristo an naan ta Dyos ta iya na pag-iling ta kalibutan i,
    “Mga ayep na paalad daw duma pa na mga atag, dili imo na nagustuan. Nyan na paatagan
    a no ta lawa para may ialad na igo ta imo na nagustuan.
  tim-tim: Akto Kristo hânân miawagep ain hin dâep, “Gâ Anutu, gâ soŋgogât gilâmŋe
    aregât ukenŋe bo nâŋgâmat. Dâ hâkne heŋgemgoniŋen.
  yor-yor: Nítorí náà nígbà tí Kristi wá sí ayé, ó wí pé, “Ìwọ kò fẹ́ ẹbọ àti ọrẹ,
    ṣùgbọ́n ara ni ìwọ ti pèsè fún mi,
  wos-wos: 'Wungi maki Jisas Krais ané héfaré gayata dé angi wa: “Di hamwi hénoo ménika
    hwendamboka hélék méni ye. Hélék yata méni wunika héfambu rekwa duna séfi méni
    hwe.'
  emp-NTPO: 'Maʌ̃ carea Crito naʌ̃ ẽjũãnaa zesid̶e idjia Ãcõrẽa nãwã jarasia: Bʌa
    animarãra bʌ́a babue diad̶ida quĩrĩãẽ́ b̶ʌa. Ne diad̶i sid̶a quĩrĩãẽ́ b̶ʌa. Bʌa
    mʌ̃́a cacua diad̶adrʌ quĩrĩã b̶ʌa.'
  eng-F35: 'Therefore, upon coming into the world He[S] says: “Sacrifice and offering
    You did not desire, but You prepared a body for me;'
  ind-ind: Itulah sebabnya ketika Kristus datang ke dunia ini, Dia berkata kepada
    Allah, “Engkau tidak menginginkan kurban dan persembahan, tetapi Engkau sudah
    menyediakan tubuh bagi-Ku yang Aku serahkan untuk melayani Engkau.
  pes-OPCB: 'به همین جهت بود که وقتی مسیح به این جهان می‌آمد، گفت: «تو به قربانی و
    هدیه رغبت نداشتی؛ بلکه بدنی برای من مهیا ساختی؛'
  mpt-mpt: Inamin kesoa Klaiste dabalim olo tlang genabe dimo e Gode enangge baabanea
    Kobo nakaia unangai kulani yenaniba funiba Kobo dokakemin kukubo mo gobo biebba
