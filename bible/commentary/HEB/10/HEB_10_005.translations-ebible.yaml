  gub-BL: A'e rupi ywy rehe ur etea'i mehe Zaneruwihawete uze'eg nezewe Tupàn pe a'e,
    u pe a'e. — Ma'ea'yr izuka haw nanemurywete kar kwaw a'e. Ma'e imur pyrer nanemurywete
    kar kwaw a'e. A'e rupi eremuhyk heretekwer ràm kwez ihewe ne.
  imo-imo: Akumunga Kraist mai kombuna ombai tepalie nimbei, Ari tirimelema toko nu
    kalko tiringima kinye mele nu we tiringi melema konopu naa mondokolio nuni na
    imbo kangi te tumbi tiko noikolio tirinu.
  boj-boj: Deqa Kristus a mandamq aiqa osiqa endegsi pailyej, “O Abu, ni atraimqajqa
    wagme iŋgi iŋgi qa arearetmosaieqnu. Deqa e ijo segi jejamu osiy ni atraimqai.
    Ijo jejamu di agi ni na e gereiyetbem.
  eng-DRA: 'Wherefore when he cometh into the world, he saith: Sacrifice and oblation
    thou wouldest not: but a body thou hast fitted to me:'
  knf-knf: 'Ukaaŋ kë wal wi abiiŋ awo i pbi ţi umundu, *Kriŧtu aji na Naşibaţi : «
    Iinŋal bafiŋaru ŋko kë iinŋal baţenu iko iloŋ aşë wulën uleef wi ñaaŋ najën ;'
  san-KHM: ឯតត្ការណាត៑ ខ្រីឞ្ដេន ជគត៑ ប្រវិឝ្យេទម៑ ឧច្យតេ, យថា, "នេឞ្ដ្វា ពលិំ ន នៃវេទ្យំ
    ទេហោ មេ និម៌្មិតស្ត្វយា។
  arn-NT: 'Feymew Cristo küpalu tüfachi mapu mew, feypifi ta Ngünechen: “Ayülaymi
    tami langümelngeael ta kulliñ ka ofrenda no rume, welu may eluen ta kiñe kuerpu.'
  zas-NT: 'Zeel chi biꞌt Jesucrist loj guidxliuj, rëbaman loj Dios: Ad rëntil xrejn
    ree be niꞌqui los demazri ree ni ridnë bejn par lüj, zeel baneel naj cuerp ni
    raꞌpan loj guidxliuj guie.'
  ken-NT: Ɛ̌ti yɔ kɛ ɛchi bɛ mpok Kristo ábhɔ́ŋɔ́ nyaka bɛ́twɔ fá amɨk, arɛm ntá
    Mandɛm bɛ, “Ɔ́bhɨ́kɨ́ pɛrɛ yaŋ bɛ bo mánchyɛ́ akabhɛ́nya nɛ mɛnyǔ akap áchák.
    Kɛ ɔghókó chí mmʉɛt nkwǎ ɔchyɛ́ mɛ bɛ́ nchyɛ́ wɔ akap nɛ yɔ.
