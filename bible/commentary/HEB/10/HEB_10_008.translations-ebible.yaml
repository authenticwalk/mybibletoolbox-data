  lgl-lgl: Jesus ka ilia lia God iko 'ali oga mola kwatena gi failia foasina gera
    'agofia failia 'abula 'are mauri too 'a'ae gi li, fala lufaanala ta'ana gi. Ma
    iko 'ali babalafe fafia 'are fo gi. Ma ka sae 'urifo, wasua 'ala taki Moses gi
    gera sae sulia foasina fo gi.
  mmo-mmo: Munggin ond Kalisi nêêl vakasin ak salivangin sen datung navu taamuyin
    Mose-te tanasin-ato nambe, “Ganimbaya nambe sil-ame lanyiis vahivak-ambe sil gatung
    salivangin vaha vaha le, de vahivak sen dasi osin doos yêê-la kin-ato, tonde salivangin
    sen datung in nambe kawiiy va nipayaa-to ond yik game nawiingin e.”
  ncu-NT: Mo̱nꞌ ŋu fe̱yɛ ɔɔ gye̱ ŋkpɛɛ tɔwe̱ ne̱e̱ fe̱yɛ Wuribware̱ maa kpa ayu mpu
    ko̱lɔŋŋɔ bɛɛɛ mbo̱ ko̱kywɛɛ ko̱lɔŋŋɔ bɛɛɛ e̱bɔye̱ ko̱lɔŋŋɔ. Hare̱e̱ mbraa‑ɔ a
    kaapo̱ fe̱yɛ bo̱ waa amo̱ ooo, ɔɔ tɔwe̱ amo̱‑ɔ pɛɛɛ.
  cni-NT: 'Pinquenqueshiretasanotero oca icantiniri Jesoshi: “Te pincoyeji, Apa, iroajeitempiri
