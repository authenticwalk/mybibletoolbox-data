    ka jꞌajꞌi korban. Hèia ra tunu badha sèra, ho manèngi abho. Te ngaa masi ka sèmi
    èèna, dꞌara Lamatua karejꞌe boe.” De masi ka rèngu tao madhutu le pamèci dènge
    atora Musa, te ngaa dꞌara Ama Lamatua karejꞌe boe ciki sa.'
  tnp-tnp: E nəghatiən u aupən ikɨn, Krɨsto təmaupən məni məmə, “Ik nəkəpəh sakrifais
    mɨn mɨne natimnati mɨn iətəm kautəfɨnə kəm ik, mɨne natimnati mɨn iətəm katuvan
    əhtuv e oltə, mɨne sakrifais mɨn iətəm katol o nafəl rəkɨsiən təfagə. Natimnati
    mɨn u, ik nəkəpəh, kəni kəsoliən məmə nɨkim tagiən o lah,” (nati əpnapɨn məmə
    ilah kautohtəu=pən suaru iətəm Lou təməni.)
  urd-urd: पहले मसीह कहता है, “न तू क़ुर्बानियाँ, नज़रें, राख होने वाली क़ुर्बानियाँ
    या गुनाह की क़ुर्बानियाँ चाहता था, न उन्हें पसन्द करता था।” अगरचे शरी'अत इन्हें
    पेश करने का मुतालबा करती है।
  hot-hot: Abô balabuŋ hanaŋ nena nênêm da, ma doŋtom Yisu hanaŋ, “Alim lôk ya lomaloma
    takatu ba êbôk hatôm da lôk da êbôk hathak atum lôk kambom anêŋ da ma miŋ lemhaviŋ
    lôk lemmavi ami.”
  mqj-NT: 'Tula''na Kristus lako Puang Allata''alla nakua: “Tangngia bua pemala''
    sola pa''petando muporanan, tangngia toi pantunu battu'' bua pemala'' la umpa''dei
    kasalaan la umpomasannang penawammu” moika anna situru'' pepa''guruanna Musa.'
  rus-SYN: Сказав прежде, что ни жертвы, ни приношения, ни всесожжений, ни жертвы
    за грех,- которые приносятся по закону, - Ты не восхотел и не благоизволил,
  mbh-mbh: Na a mukaling i ri ve, “Num plong ve aro o ongtun ole sungong a wong nge,
    na lomum sivenga avele nge sungong ako o ongtun selea i, tomo mun nge sungong
    ako i seltun ole vothung kerenga.” (Aveto prisre o oma venen aken, eneke o panes
    a Moses ile patorong.)
  bdd-bdd: Cina gwaeina wanuwatuhuyahi, ꞌigwaeya, “Geya nuwau pwaoliyao bo ꞌehele,
    bo hebaiyedi sigabugabudi, bo nuwana toꞌaha sipwaopwaoliye mumugadi weyahidi,
    ma geyaꞌabwa ꞌuyaliyaliyaya paihowaedi weyahidi. Pwaoliyedi taudi Mosese weyahidi
    ꞌiloina.”
  cbt-NTPO: 'Quisocristo pa''pin nontaton, naporin: “Iporaso huachi ma''sharo''sa''
    tëpacaiso'' co nohuantëranhuë''. Nisha nisha ma''sha oshanëna marë'' tëpapirinahuë'',
    co inapita marë'' noya ni''nanhuë'',” itërin. Iráca pënëntërinso natëtona'' inapopirinahuë'',
    naporin.'
  srn-NT: 'Na fesi wi si tak'' A taki: “Yu no ben wani den sani di den tyari kon leki
    offer gi Yu, nanga den meti di den bron, nanga den offer fu puru sondu. Yu no
    ben abi prisiri nanga den.” A taki so aladi a wèt e taki tak'' sma mus tyari den
    kon.'
  cta-NT: Lo quityi biꞌ ni, clyo nacui̱ Cristo chaꞌ ná ntiꞌ ycuiꞌ Ndyosi msta̱; la
    cuiꞌ juaꞌa̱ nacui̱ Ni chaꞌ ná ndiya tiꞌ ycuiꞌ Ndyosi chaꞌ xcuiꞌ ndyaꞌa̱ loꞌo nguꞌ
    jiꞌi̱ msta̱, masi msta̱ juaꞌa̱ ti, masi naꞌni luꞌú nu caca msta̱ nu tyaqui̱ lo
    mesa quiiꞌ chaꞌ cati̱ quiꞌya nu ntsuꞌu jiꞌi̱ nguꞌ loꞌo ycuiꞌ Ndyosi. Juaꞌa̱ nacui̱
    Ni, pana cuentya jiꞌi̱ chaꞌ cusuꞌ jiꞌi̱ nguꞌ ngaꞌa̱ chaꞌ cuaꞌni nguꞌ biꞌ juaꞌa̱.
  bqc-SIM: A ò gĩa, sa'oa ń gbao ń sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũo ń sa pↄ́
    wì o duuna yã́ musuo lí ká Luaguo, a yeio, baa kɛ́ ikoyã mɛ́ dìlɛ.
  tcz-CHONGTHU: Amasan Christan, “Nangman gantha a kilhaina ahilouleh chonset man
    thilto ahilouleh pumgo thilto nangehpoi, chuho jenga jong chun nalunglhaipoi,”
    ati (hiche ho chu Mose Danbun angeh ahicheh vang'in).
  mar-mar: वर उल्लेखल्याप्रमाणे तो म्हणाला, “यज्ञ, अन्नार्पणे, होमार्पणे व पापाबद्दलची
    अर्पणे, ह्यांची इच्छा तुला नव्हती व त्यामध्ये तुला संतोष नव्हता.” (जरी नियमशास्त्रानुसार
    ही अर्पणे करण्यात येतात.)
  snp-snp: Yaleka ka komu ya eti limo, Lo melami kalo meyalo meleti ya neta-mata ofoti
    yokila ki umuti, ido neta ma umuti, ido neta ma ofoti yokila ki fuli loti, ido
    lifimani yamu neta-mata ofoti yokila ki-ki amo yamu kolámoto, ya lalo eyámane,
    loto lido,
  isl-isl: Fyrst sagði Kristur að Guð gerði sér ekki að góðu hinar ýmsu fórnir og
    gjafir, sem krafist var samkvæmt lögmálinu.
  spy-NT: Kinyooyee kumwooy kule, “Kimēēng'ērēkyinē tukuuk chēē /kēēkōōniing' āk tyoong'in
    choo /kēēbēēlēē kutukul nto kōrōs choo /kiibuuktēē ng'ōōkisto.” Kimwooy kuu nyooto
    ānkoo /kikēēyēyē kōrōsēēchu kurubta keey āk wōlēē wuu ꞉kiruutēk.
  xnn-xnn: Nan damo ay kinwanin Kristo et baken nan napalti wenno nan tapin di it-itedda
    ken siya is an-anapen Apo Dios wenno men-gasingana. Adi men-gasing isnan napoowan
    ay animal ya nan tapina ay mait-ited ta mapakawan nan basbasolda. Kinwanina di
    olay siya dadi nan ik-ikkanda ay mangsolot isnan naibaga isnan linteg Moses.
  mwe-mwe: Kundandubho a Kilishitu bhaashite, “Yangannonyela wala mwangaipinga mbepei,
    na bhannyama bha tiniywa pa moto wala mbepei ya shoya yambi.” Nkutolelela shijapingaga
    shalia.
  tte-tte: Na baguna Yeisu iwalo bwaite besiele iba, “Nige nuwanuwam tomo sipwaoli
    yakayakan koina. Mumugane kusikotanan, yom ikwatakwata.” Walo yawasosi, Isileli
    sipaipaisowai kaiwena Mosese ana loina simulimuliya. Na wagitai. Yeisu iwawalo
    yakato mumugane Yaubada isikotanan yo yona ikwatakwata-yani.
  tcs-tcs: Nomata dem lo blo Mozes i bin spik po meke ol sakripais, bat Kraist i bin
    spik diskain ya, ‘Yu no wande dem animal sakripais, o dipren kaikai opring o dem
    animal opring wea i banem antap lo olta, o eni nada opring po tekemaut sin. Yu
    no bin glad po demting.’
  hlt-THB: Lamma cyk awh, Lucik sainaak ingkaw ik-oeih suumnaak khqi hyihphumnaak
    ingkaw thawlh ik-oeih suumnaakkhqi ce am ngaih tiksaw, cekkhqi awh ce nak kaw
    am hoet hy,” (ce mihkhqi ce sai aham anaa awi ingtaw ngoe hy) tinawh kqawn hy.
  soq-soq: 'Ema epe insena: Keriso bauta wane wanase, “E pue pulowa ita amonawa, pue
    susula pulowa, ita do amonau kadiu mitepiaubepia baiwa dewasaia e mai meneeipona
    ba nuaa euleipona, dia.” Tane pue pulowa ita amona me umanawa wadia, sa ipa Moses
    anaanawa wadia rua dewasai.'
  qub-qub: Chayno rimëru nerga Jesucristo tantiyachimanchi lay nishanno ofrendacunata
    apapaptinpis, animalcunata pishtarcur rupachiptinpis Tayta Diosga mana cushicushantami.
  att-att: Á pakkagi ni Apu Kesu karannian, yá napolu nga kinagi na, ta arán na ikáyâ
    ni Namarò yù makkakerumá nga meyawâ ánna meyátáng kuna, á ari magayáyâ sù meyátáng
    nga matuggi ánna yù ayám nga meyátáng megapu ta liwâ nayù ira tatolay, mássiki
    nu dannian yù iyátáng nayù ira tatolay tapè tuppálad da yù metuddu megapu sù tunung.
  bki-bki: Mo bo ka kito rovitii vatitig rivu iliano na Kristo berenio nei. Vite na
    jukamu napano naio berenio, ber napano jokoluolu nalo bija ijaiano doldolu nalo
    na m̃a ajum̃a amilaio, be kurano ka na m̃a tuboiano naio berenio ber monoka alaio,
    mia Atua naio maka tom̃a rijog rivu kalo, mia naio maka bunu sidom ka mia alaio.
  bqp-bqp: Káaku gĩa à pì, sa'ona kũ gbao kũ sa kũ òdi ká tɛ́n à tɛ́ kũo kũ sa
    kũ òdi o durunna yã musuo dì ká Ludaguro, à yeiro, bee kũ doka mɛ́ à dìtɛ.
  mcp-mcp: 'Krîst nyə a tɛ́ɛ́d fwo cɨ nə́: Wo a shígɛ́ jɨɨ mə́túnʉga, kú jɨɨ nə́ bwə́
    yə́g wo isâ, kú jɨɨ nə́ bwə́ jígálʉ́g wo ocúdú álatâr dɨ́ oncindî, kú jɨɨ mə́túnʉga
    mə́ mísə́m. Isâ byɔɔŋg í á shígɛ́ kwaga nə tə́dʉ́gá á lâm wô. Í njúl nə́ Məcɛ̧ɛ̧
    mə́ Moyîz mə́ ŋgə gwáámb byo.'
  hat-hat: 'Premye bagay li di se: Ou pa bezwen yo fè okenn ofrann bèt pou yo touye
    pou ou, ni pou yo fè ou kado anyen, ni ofrann vyann bèt yo boule sou lotèl la,
    ni ofrann bèt yo touye pou wete peche yo: bagay sa yo pa fè ou plezi. Men, tout
    ofrann bèt sa yo, se yo lalwa Moyiz la mande.'
  npl-NT: Achto kijtoa, Dios amo kinneki tlamíktilteh, nion matitlamanakah, nion yolkameh
    non kinchichinoah ipan artal non techtlajtlakolchipawas, amo kiwelitah maya n
    tlanawátili kijtoa matitlamanakah.
  bgg-bgg: Ai è ibi yaojong, “Na ne khuchung de ayang ro chiih-è zidthek chiih-è mizidthek
    sraibao shii ziao pha miiramthek de layogthek shii khia yi pha zidthek shii de
    na ne asang ro.” Hì pha mizid ne Iphey ji duiine zid magunde ai è hì yao ro.
  eng-TCENT: In the passage above he says, “Sacrifice and offering, and whole burnt
    offerings and sin offerings you did not desire, nor did you take pleasure in them”
    (although they are offered according to the law),
  eng-BSB: In the passage above He says, “Sacrifices and offerings, burnt offerings
    and sin offerings You did not desire, nor did You delight in them” (although they
    are offered according to the law).
  cpu-NT: 'Pinkinkishiretero kantatsiri jaka: Te pinkovamatsitairo iramayeetaimi piratsi
    jashitakaayeetamiri, impomeyeetaimiri. Te onimotemi impomeventemiro iyaariperoshirenka.
    Iro kantacha, ¿kaarima ikantakaantaitziri iroka?'
  san-ASM: ইত্যস্মিন্ প্ৰথমতো যেষাং দানং ৱ্যৱস্থানুসাৰাদ্ ভৱতি তান্যধি তেনেদমুক্তং
    যথা, বলিনৈৱেদ্যহৱ্যানি পাপঘ্নঞ্চোপচাৰকং, নেমানি ৱাঞ্ছসি ৎৱং হি ন চৈতেষু প্ৰতুষ্যসীতি|
  tac-NT: '''We a''lá na''táwabala choníliga Esukristo napu''lige ra''íchale, anile:
    «Mué Onorúgame tabilé galeme júkuru mué napurigá ''yawa go''ame ajágame sa''pala
    nibilé uché bilé go''ámetiri. Nibilé ganíliga ajtime ju mué napu''lige alué ajágame
    e''kósilichi mué ''yamia, ''lige aminami tabilé ganílime ju mué napurigá go''ame
    kógiwa napurigá tabilé resítiri sulégame niwa. Tabilé ganíliga ajtime ju mué ye
    go''ame etea. Alué nulalí alarigá anime nile ralámuli go''ame nejimio, nobi mueka
    tabiléchigo nareme júkó.»'
  eng-WEBPB: Previously saying, “Sacrifices and offerings and whole burnt offerings
    and sacrifices for sin you didn’t desire, neither had pleasure in them” (those
    which are offered according to the law),
  gfk-H: Io, ga luena tangai bia, “Pau ga sip bia da tun ira hartabar tupas uga. Ma
    pau ga sip ira hartabar bia da tun ira kidilona wawaguai bakut bia ira mes na
    mangana hartabar di ga tun uta ira sakana magingin. Ma pau ga guama mah uta kaiken
    ra hartabar.” A tutun bia di ga tun kaikek ra hartabar haruat ma ira warkurai
    ta Moses, senbia Karisito ga tangai at hua.
  viv-viv: Abaveyao tulina tulina Mosese yana vehimeya givehimeyedi. Hidede amine
    Yaubada givehimeyedi nonogana mena Keliso yana gahe gayakahina-ma gigayo, “O keke
    nuwanuwa kaliva yomuyomu hinaluluveꞋalikadi be dayagidi ginamadumadu o kaꞋi kevakeva-moꞋedi
    ai ginaꞋalaꞋala-Ꞌowodi kadu yadi abahawahega hinaseuseni, ada medema againe keke
    nuwa gidayamumu.”
  yao-yao: Kundanda Kilisito ŵatite, “Mbopesi ni sadaka ni mbopesi sya kocha namose
    mbopesi sya kulechelesya sambi nganinsaka atamuno nganinnonyelwa nasyo.” Ŵatite
    yeleyo namuno mbopesi syo syosye sikutyochekwa malinga ni Malajisyo.
  tgp-tgp: Sohen Kr̃isto mo verea moiso mara, ‘Ko sopo opoi na malamalai la vaira
    na maji teni na hanhani teni na maji la sulira na votavota teni te silesile tinapua
    mata hehe, ko sopo avulahi hinira.’ (Ko hitea, Iesu mo lo verea sohen harihi,
    hina purongo vara leu non Moses mo verea vara tamlohi la pa vaira.)
  auc-NT: Möitee wodi guiquënë, Cæ̈nïnäni ïnänite wæ̈nöninque mïnitö, Wængonguï quï,
    ante pædæ godöninque cænguï tönö bequï godoncæmïnimpa, ante wææ angacäimpa. Incæte
    mönö Codito Mæmpocä ingante täno apæ̈nedinque, Waodäni cæ̈ningä näni wæ̈nonte
    pönönö tönö cænguï bequï näni, Wængonguï quï, ante pönönö adinque bitö wïï æ̈ïnëmi
    ingabiimpa. Wængonguï quï, ante iya tämöni ate Wængonguï waa acæcäimpa, ante ayæ̈,
    Wënæ wënæ möni cædö ante Wængonguï pönö wido cæcæcäimpa, ante pönö täñönäni bitö
    Baa ante wïï tobi ingabiimpa, ante Codito apæ̈negacäimpa.
  kbc-NT: Niɡ̶ijo Cristo neɡ̶eetetece niɡ̶ijoa lotaɡ̶a baanaɡ̶a jidiiɡ̶atedini, mee,
    “Aɡ̶emaani niɡ̶ina oko monigodi eijedi modoletibige monoɡ̶a libeyaceɡ̶eco, oteɡ̶exaaɡ̶aɡ̶a
    niɡ̶inoa liboonaɡ̶ataɡ̶awa niɡ̶ina oko, oteɡ̶exaaɡ̶aɡ̶a niɡ̶ina moyalegi niɡ̶inoa
    eijedi maditaɡ̶a ɡ̶anameeja wetiɡ̶a. Aɡ̶aniniitibeci niɡ̶ina oko mowote niɡ̶ida
    loenatagi.” Jiɡ̶idaa ligegi, idaaɡ̶ida monigodi eijedi anodaaɡ̶ee icoa niiɡ̶enatakaneɡ̶eco
    me ikeetiogi.
  bmh-bmh: Amegai Kristus nug guzenai aneun, “Uwait na egun eseu mui ecesab ipal mui
    go na mizanem go utanem. Duailel agen egun waimai, unum agaimai, nait biz ebu
    maraimai, agal igul eg zilagai marabun na igul go han utem. Nait kasai ze nugtal
    igul go guzenabun awareun duailel ag igul go guzenanemen.”
  ctu-BL: 'Ti ñaxan tsi'' yʌlʌ: “Mach a womic tsʌnsʌbil bʌ a majtan, yic''ot ofrenda
    mu'' bʌ i yʌq''ueñetob, yic''ot pulbil bʌ a majtan, yic''ot yan tac bʌ cha''an
    ma'' ñusʌbeñob i mul. Mach che''ic ma'' mulan”. Che'' tsi'' yʌlʌ anquese ti pejtelel
    ili majtañʌl mi'' yʌc''ob che'' bajche'' mi'' yʌl jini mandar.'
  meq-meq: 'Wu nakə Kəriste a lah mətsike aye na, a gwaɗ: «A saka tâ kəɗaka gənaw
    hay bay, tâ vəlaka wu mekeleŋ eye bay. Məkəɗe gənaw hərwi məfəkaka naha ada məkəɗe
    wu hərwi məpəse ha mezeleme na, a yaka a gər bay.» Kwa wu neheye a pay bəzay a
    bazlam mapala eye bəbay na, a yay a gər a Mbəlom bay.'
  noa-H: Chi ley gayan chadcha mag nemchaain k'ëchnaa ofrendak'a deepi jaau sĩeb mamʌ,
    hich Cristooucha jaauwaijã Hẽwandam hiek hirig chan jãg pekau chugpaag hawi mag
    nem wau nʌmjã hʌ̈u k'aba sim haajem.
  alp-NT: Yesuse Kristuse Ibeteke loko Alla akmena peneka be, “Tuhane, binatane kai
    tanei makete rebe tamata esi rilukele, pise binatane rebe esi palae kena otoi
    maka pala tanei ete Alere, pise tanei makete rebe esi rilukele seli esi dosaru,
    pusue meru uono laleuMe ndina mo.” Masike Yesuse Kristuse Ibeteke ele mere lekwe
    po esi riluke pusue meru le esi lulu agama Yahudire esi aturane.
  san-VEL: ityasmin prathamato ye.saa.m daana.m vyavasthaanusaaraad bhavati taanyadhi
    tenedamukta.m yathaa, balinaivedyahavyaani paapaghna ncopacaaraka.m, nemaani vaa nchasi
    tva.m hi na caite.su pratu.syasiiti|
  kbq-kbq: Kasegemo'a rempi huramino, kresramna vu'zane musezane erinka enka kumika'agura
    kresramnavuo hu'ne. Hianagi nahigeno Kraisi'a ama ana zankura huama huno Anumzamofona
    avenosie hu'ne?
  kbh-kbh: Natsana, Cristo tojánayana, Bëngbe Bëtsá ndoñe tonjánbos̈ena, ni ts̈abá
    tbonjanínÿnana ents̈anga chamuáts̈ëmbona soyënga, ni Bëngbe Bëtsábioye jëtschuayama
    tmojóba bayënga, ni tmojóba ni tmojajuinÿé bayënga, ents̈anga bacna soyëngama
    cha chaotsaperdonama ca, masque chënga chë Bëngbe Bëtsábioye jadórama soyë́ngaca
    jamana, nts̈amo leyiñe iuayancá ndayá chënga jamama yojtsamna.
  ron-LSB: 'Mai înainte, zicând: “Jertfe și daruri și arderi de tot și jertfe pentru
    păcat nu ai dorit, nici nu ți-a plăcut” (cele ce se aduc după lege),'
  pon-pon: 'Maj a majanier: Mairon, o kijakij, o mairon ijij, o mairon men tom, kom
    jota kotin mauki, o kom jota kupur peren ki mepukat, me wiauier duen kapun o.'
  nhe-BL: Achtohui Cristo quiijto para Toteco ax quipactía tlacajcahualistli, huan
    inieso tlapiyalime, huan tlapiyalime tlen quintlatiyayaj nejmaxtique ipan tlaixpamitl
    ipampa inintlajtlacolhua yonque nochi ya nopa eltoya senquistoc tlen quiijtojque
    itlanahuatilhua Moisés para tlacame ma quimacaca Toteco.
  sps-sps: Vaamuan, Krais tsue to na ka, “Nyi baainy rom ana Nyi te gima paparaa men
    kat, kat iny faakor an kat, kat iny fifaan, ge kat a faakor tana fo marei sensen
    patsun fatsung an kat, kat faakor, ka iny nom ravainy a fo aveto.” Ayei tsue iny
    a ka to, kainon to tan kat kat faakor an kat kat fifaan, vovovou iny non a Faun.
  wnc-wnc: Siwan wamu ita wa yakuu tupanu ita anzing yakut, “Aminda kaau gae saningge
    gata take siknga dua nataayak. Siwan kepi waaknga tawake gata wa amindane waiakngana
    sandeyamiyakge tasiwa kake gata natapi take siknga dua singgak,” ngang yakut.
    Siwan ngana wa aminda Mosesdane mama wam tawake kaau gae asakaing.
  bus-bus: Káaku gĩa à bè, sa'ona kↄ̃n gbaao kↄ̃n saa kɛ̀ wè ká tɛ́n à tɛ́ kũo kↄ̃n
    saa kɛ̀ wè o durun yã musuo è ká Ludanɛro, à yeziro, baa kɛ̀ doka bé à dìɛ.
  gub-BL: Nezewe uze'eg Zezuz Tupàn pe izypy mehe a'e. — Aze uzuka ma'ea'yr newe wà
    nehe, aze umur ma'e newe wà nehe, nanerurywete kwaw nehe. Aze umunyk tata ma'ea'yr
    iwy pe newe wà nehe, hapy kar pà paw rupi wà nehe, ma'e zuka haw rehe wà nehe,
    wemiapo kwer ikatu 'ym ma'e hekuzaromo wà nehe, a'e mehe nanerurywete kwaw nehe,
    i'i izupe. Teko uzapo a'e ma'e paw rupi wà, Tupàn ze'eg kwehe arer heruzar pà
    wà. Numurywete kar kwaw Tupàn wà, a'e ma'e iapo mehe wà.
  imo-imo: Paimbo Goteni yunu imbomando teaio nimbe ungu mane tirimu mele pilkolio
    tengeindo ari tirimelema kalko yu tiringi nalo Kraistini nimu mele nio aku ungumunga
    oi Kraistini nimbei, “Ari tirimelema toko nu kalko tiringima kinye mele nu we
    tiringi melema kinye tipena nopili ningo kaloringi kongima kinye ulu pulu keri
    konopuna peremomanga kalopo tirimolo ningo kaloringi kongima kinye, akuma kanokolio
    nu konopu naa mondorono,” nimu.
  boj-boj: Agi Kristus a namoqna pailyej, “O Abu, ni atraimqajqa wagme iŋgi iŋgi qa
    arearetmosaieqnu. Atra tamo naŋgi na tamo uŋgasari naŋgo une qa aqaryainjrqa maroqnsib
    wagme iŋgi iŋgi oqnsib ŋamyuwo na koitoqnsib ni atraimeqnub. Ni iŋgi iŋgi deqa
    arearetmosaieqnu.” O ijo was, dal anjam a nami atraiyqajqa iŋgi iŋgi deqa marej.
  eng-DRA: In saying before, Sacrifices, and oblations, and holocausts for sin thou
    wouldest not, neither are they pleasing to thee, which are offered according to
    the law.
  knf-knf: 'Hënk, *Kriŧtu adunna aji ţi : ŋko ŋantëradiiŋ iinji klilandër ŋa, iţeŋan
    ppënanaan ipekadu iinji klilandër ya, kë bgah başë ji kë bañaaŋ bawo i pdo iţeŋan
    mënţ.'
  san-KHM: ឥត្យស្មិន៑ ប្រថមតោ យេឞាំ ទានំ វ្យវស្ថានុសារាទ៑ ភវតិ តាន្យធិ តេនេទមុក្តំ
    យថា, ពលិនៃវេទ្យហវ្យានិ បាបឃ្នញ្ចោបចារកំ, នេមានិ វាញ្ឆសិ ត្វំ ហិ ន ចៃតេឞុ ប្រតុឞ្យសីតិ។
  arn-NT: Wünelu mew feypi Ngünechen ñi ayükenon ka ñi tutekenoetew tati langümelchi
    kulliñ, ofrenda, ka ti lüpümelchi kulliñ no rume tañi wiñoduamangetuael ta che
    yafkan mew, tunte tati ley dungu werküniefuy ta che ñi femngechi femael.
  zas-NT: Jesucrist yaloj rëbaman guial ad rënt Dios xrejn ree be, niꞌqui los demazri
    ree ni rinë bejn par laaman, niꞌqui guial ruzeꞌc reeman be ree por xtol reeman
    ziꞌc rniabee ley güün reeman.
  ken-NT: Kristo arɛm bɛ, “Ɔpú yaŋ, mánchyɛ́ wɔ akabhɛ́nya nɛ akabhɛ́ mbwɔt, nɛ
    yɛ̌ chi ɛnyǔ akap achak, nɛ akabhɛ́nya ɛnɛ básɔ̀ŋ ango nɛ ɔpú bhɔŋ maŋák nɛ
    akap ɛ̌ti bɛbʉ́. Báchyɛ̀ akap anɛ́ bɛkoŋo bɛbhé Moses. Arɛm nɔ yɛ̌ndu bo báchyɛ
    nyaka akap chi bɛkoŋo bɛbhé Moses.”
