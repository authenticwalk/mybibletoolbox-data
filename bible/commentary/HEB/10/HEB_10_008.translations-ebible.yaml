  nob-LB: For det første sier altså Kristus at Gud ikke vil ha offer og gaver. Han
    gleder seg ikke over at prestene brenner dyr eller bærer fram andre offer for
    syndene til folket. Likevel står det i Moseloven at de skulle gjøre alt dette.
  ntj-ntj: Palya Mawutjaku wangka ngaralanytja tjiinya-ya palyamunu palyaranytjatjanulu
    Mama Kuurrku-ya kuka nintiratjaku. Nyangkalta Kurayitjalu Mamangka watjarnu, “Nyuntunyan
    pukurlarringkulanytjamunu kuka-ya pungkula tilira tjunkulanyangka.”
  sxb-NT: Owusookere yawoola mbwe, “Ngokagala emisango egia amasaai aga emiandu, emere,
    emiandu egisambwa emiwiri giona ku *isiga eria okufumia omusango, ne egindi egia
    awantu wafumia ku amawi gaawu, kandi ngokasangaala nagio yaaya” (kukawa mbwe ensikirra
    yagalanga mbwe emisango gino gikolwe).
  nhu-NT: Wvú to yaw gay ɛ̂ Nyo' lɛ, “Kɛ wo baa kɛŋke shiee kɛnɛɛ yuuke njoŋ bô boncese
    noo nnyá yì bó nyaa ɛ̂ wo noo nyám yì bó nyaa ɛ bó tone gee boncese dvú fô wo
    le, noo mwɛɛm mvù bó nyaa ɛ bó gee boncese dvú keecukɛ bibefɛ bi bonyii le kɛ.”
    Ɛ mwɛɛm mvun nu ɛ bó to gee kɛ naa bii no nci gomte.
  row-row: 'Dadꞌi saa fo Kristus olaꞌ fefeun, naeni: “Lamatuaꞌ nda namahoꞌo no banda
    tutunu-hohotuꞌ ma tutunu-hohotuꞌ laen fo rendiꞌ a sa. Ara hala banda hetar, fo
    dadꞌi tutunu-hohotuꞌ. Basa ma ara tunu banda naa ra, fo roꞌe ambon. Onaꞌ mae taꞌo
    naa o, Lamatuaꞌ ralan nda namahoꞌo sa.” Dadꞌi onaꞌ mae ara tao tungga tetu-tetu
    baꞌi Musa hohoro-lalane nara o, Lamatualain ralan nda namahoꞌo sa.'
  msy-msy: A faragha ofabav gei, ofan kaba, Moses Osirizir Arazibar amuasa mɨkeme.
    A kamaghɨn mɨgei, “Nɨ asɨzibar ghuziba ko, bizir me ofan mɨn nɨ ganɨdiba ko, asɨzir
    altan tuezɨ da bar isiziba ko, arazir kuraba gɨn amadir ofaba, nɨ bar dagh ifongezir
    puvatɨgha da inian aghua.”
  agg-agg: Weaŋgurühɨ ai yare hoafɨyuhü yahuya, “Seana moai yifirɨyafɨ randɨ sɨhambohünda
    nɨnɨhondɨ hɨfokoefe sɨhefe asu mandɨfe arandɨ moaruwai hohoanɨmo raguanambofembo
    ranɨmbo ana,” mehu. Ahɨnümbɨ hohoanɨmo ra yaŋgorowanɨ ranɨ-süŋgumbo nɨnɨhondɨ
    Godɨmbo hɨfokoefe sɨhefe hohoanɨmo ra yarɨhi arɨhündɨ yahu Krais ai hoafɨmayu.
  ptp-ptp: Môp daa siên ge, he Islel vông i tɨyi wê Moses xolac nêl ge. Lêc kɨyang
    tax ngwe wê Yesu nêl ge nêl bêga ên nêbê, “Môp wê he si daa dɨ tung daa mangwe
    hɨxôn ge, dɨ môp wê he si bwoc dɨ tung daa ên nipaên wê he vông ge, môp tigee
    ông xêmyaa o vin lec lêm.”
  nak-nak: Me la merera te Kraist alele, eia mai ale ilua. La mulugala, eia veia maie
    “Egiteu la vaabila mai la ilali me la kasoso giteu la kalia, la kalia tai ale
    gutua, me egiteu la vaabila tomi te la sabubu la iruru, mai la ilali me la kasoso,
    eme kamati masagea, eme kati lege sisigi tai ovola.” Eala moli la vaabila tomi
    alele, la merera te Moses eia vagari veia egiteu e Israel ge vaharia soio te La
    Uru.
  lbb-lbb: A ningnigo na warwara ane Karisito i mange, “A artabarla ning bel di tuni
    pa a artabarla ning di tuni, pa a artabarla di tun arop seni pa a artabarla ana
    toltol laulau bel u mang suri, pa bel u gas onla.” Ika a artabarla ne di saran
    tari arlar ana Warkuraila ane Moses.
  kan-2017: ಧರ್ಮಶಾಸ್ತ್ರದ ಪ್ರಕಾರ ಅರ್ಪಿಸಲ್ಪಟ್ಟ ಯಜ್ಞಗಳು, “ಸರ್ವಾಂಗಹೋಮಗಳು ಮತ್ತು ಪಾಪಪರಿಹಾರಕ
