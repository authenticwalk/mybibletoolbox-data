    gomǝtahun gail, gǝsahǝhaṽur hǝn gail” (be natutumavan galenan lunor len nalo
    siMoses).
  bco-bco: Tamin amio꞉ Ya꞉su eyo꞉ Godemo꞉wo꞉ a꞉la꞉sio꞉, “Giyo꞉ boba kelego꞉ o꞉lia꞉
    no꞉ ho꞉bo꞉ so꞉mea꞉sen a꞉no꞉lia꞉yo꞉ mo꞉asulab. A꞉la꞉ta꞉ga꞉ mogago꞉ hama꞉kilo꞉ boba
    gemo꞉lo꞉ dimia꞉sen o꞉lia꞉ no꞉ so꞉da꞉sa꞉ga꞉lo꞉ dimia꞉sen a꞉ma꞉yo꞉ ge mo꞉sagale
    alifa꞉.” Ko꞉sega ele difa꞉ a꞉ma꞉ sa꞉lakiyo꞉, boba kelego꞉ a꞉no꞉ dimia꞉bi a꞉la꞉saefa꞉.
  kdl-NT: Kawauwi ka̱ri ka dana ta̱ bacipa, “Va ciga uɗara̱kpa n kune wa, kpam vu
    tsu pana u ɗa kayanyan wa. Va ciga uɗara̱kpa u urunukpa n kune ku takpa unyushi
    u cingi wa.” (Uɗara̱kpa u na vi gba̱ Mele ma ma zuwai a yain u ɗa.)
  apu-NT: 'Merepanika Xesosi txari iri: “Pirãtxi okakori pitemoni siãkori kona pinireka.
    Pirãtxi arikiko pite ĩkapani, pite !apokaerekatari. Kãkiti sikiniri isikakiti
    pitemoni, pite !apokaerekatari. !Ikamapoxokonitai,” itxa. Iuaritika Teoso sãkire
    iõkatsopatakori kitxakapirĩka paniãtari ikara kamiko.'
  roo-roo: Oire uva rovovira Krais oiso puraroepa, ‘Varaopa reasipauveira,’ ora ‘Varao
    oara-ia viapau vii roru piepaiveira oiso osa varao koruouara ora varao vatevateara
    vatepa, ora vo karero varuere karero oea kasipaiveira vo eravaoara ivara-ia, ora
    varao oaravu koruouara vuri vovouro verapasa.’ Ari ita, oisi eisi osa puraroepa
    varao rutu iava oara oisoa purapaive torevokovira Reo Taisi sirova utupaoro.
  miz-NT: Diꞌna ne, kakaꞌan ñá tsi ña xkúntee iní Xuva kō doméní san, nte é kaꞌmi
    o kɨ̄tɨ iña kuétsi ko, kuān te kakáꞌan leí san é kuān koo vii o.
  qvz-NT: Jesucristo Yaya Diosta rimasha punda nira, Paiguna juchamanda pichaitucungahua
