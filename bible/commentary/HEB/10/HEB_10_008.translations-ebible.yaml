  dso-dso: ସେ ପର୍‌ତୁମ୍‌ କଇଲା, ତମେ ସର୍‌ପି ଦେବାଟା, କି ବେଦିଟାନେ ପଡାଇବାଟା, କି ପାପ୍‌ ଦାରିନେବା
    ପସୁମନର୍‌ ବନି ମନ୍‌ କରୁସ୍‌ ନାଇ । ଏ ସବୁ ବଲି ନିୟମ୍‌ ଇସାବେ ସର୍‌ପାଇ ଅଇରଇଲେ ମିସା, ସେ
    ଏନ୍ତାରି କଇଲା ।
  meu-meu: Ena hereva gini-gunana eto, Helaḡa karadia bona boubou ḡaudia bona lahi
    ese e ḡole oho ḡaudia bona kara dika iabi-ohodia ḡaudia so uramu bona so moalelaimu.
    Ḡau tamona idia ese taravatu heḡereḡerena ai vada e hahelaḡamu.
  yva-NT: Kristus apa ayao umaso ama ine no tai rui? Manasyimbe payao pare, “Injae
    Amisy, Winy nanuga no irati maero raotar muno anakotaro vatane wo raunanto Nai
    raije ramu. Muno maere rameseo muno ama mavu raunanto indamu ayao kakai rapaya,
    omirati mo nanuga raveti ranayanambe kobe jewen.” Weramu Ananyao Musa mo vatane
    manyao indamu wo koane umaso rarijat tenambe, weti Kristus apa ayao noare rui?
  dgc-dgc: Kinagi ni Cristo a sala na Diyos i pégatang de diya a hayup, maski ayun
    ya to kautusan.
  zpm-NT: Gotsaa gwi ne gaṉle, blozhse rëb me racladzdraa Dios tso zho pe ncuaaṉe
    tsielogon zho lo me, tso zho cxiee zho xchen ma, gzëëg zho ma par guiaaṉmbe zho
    (niicle ne lo ley sca rnabey guṉ zho);
  hix-NT: Tàyweronàhyamatxho kom hoye ro taknyohsom komo yàmyatxkon hatà, toto komo.
    Toknàthàyamo rma yàmyatxkon hatà, Khoryenkomo wya tanhànàthàyamo yowrà horà. Ànàmàthàyam
    hoko rma, onà wyaro nkekon hatà, Kryestu, Khoryenkomo wya. Àxehra ro mak mehxakonà,
    kekon hatà. Eryehohra rma mehxakonà, nyamoro hoko, kekon hatà.
  sim-sim: Ji misi, Krais orhinjik karem or mbari sir, �Mir mbeek bulmakau nga sipsip
    nga li jihi ofan li undan rupshinda ambu mir. Uhu mir mbeek ofa ol hik li suwunda
