    ja''ño tsama in''jaña''bi ni tsai''ccu avujatssiya''bi.” Qquen supa ccase'
  ghs-ghs: Oonita hiibi, Qonoqono ma kiridza qebaqeba ma kahosaho baura qesaqesa hu
    nooi hiiroraike Ohonga noi goottae.
