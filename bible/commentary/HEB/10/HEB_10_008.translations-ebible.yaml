  lww-lww: Ana popon tevisu ruru visena nap̃a Kristo pisa ne. Sur p̃es nap̃a pisa,
    pisa ke kup̃ap̃aena lala amio nalaena tap̃ena la nap̃a asum̃a akilakila ke ne,
    pe sur korena ga nap̃a navisaluaena sape monar akila, ana Ntewa pe mloge re nena
    pon la, a pe sinenan re si sape akila poli.
  ckb-ckb: 'لە سەرەوە فەرمووی: [تۆ قوربانی و پێشکەشکراو و قوربانی سووتاندن و قوربانی
    گوناهت نەویست و پێی دڵخۆش نەبووی،] ئەوەی بەگوێرەی تەورات دەکرێت،'
  nas-nas: Tenaare tutunaꞌnaare Jiisuuꞌke minkuvuuꞌnaare tee teing kapooꞌnanka botoi
    boontunang nko-koo miruꞌuuꞌning. Tompimpura aaꞌpuuꞌ, “Daꞌ baruꞌ piaroaung eeꞌnoko
    doturaravaꞌ teing boontunananka-koo, avuavuꞌnanka, tainiiꞌnanka eeꞌnoko orakaꞌ
    nkonanka-koo amutemuriiꞌkoo dariniiꞌnanka-koo.”
  uvl-uvl: Nga tele ngana Kristus hele ke teke, “Iong lemem taua tunginga e ero toto.
    Pe tunginga nemur nenge temak lochloche pe nenge helemlem ia iri nga reria poinga
    poreke ngana mur, o iech ele ero toto.” (Pe hotonga hele ke teke te poia tunginga
    nemur.)
  eng-BBE: After saying, You had no desire for offerings, for burned offerings or
    offerings for sin (which are made by the law) and you had no pleasure in them,
  ixl-CNT: 'Aꞌ bꞌaxal nitaleꞌ aas: —Yitꞌ aꞌ koj isaꞌ u Tioxh qꞌu txꞌoloꞌm nikꞌachax
    ok siatz, nikoꞌxh vaꞌtoj oya, yeꞌxhkam nitxuqꞌtxun tiꞌ qꞌu txokop qꞌuꞌl niyatzꞌax
    tiꞌ isuul qꞌu paav.— Chia, kꞌuxh aal u mantaar atkoꞌxh nialon aas sabꞌanax qꞌu
    kam tziꞌ.'
  xsi-xsi: Miki kalomi ŋgere sondo ŋga. Lâ zo ŋinde, tukuŋa ikeno tu tamâta ma siveta
    patarawâŋa kie-kie mine. Andeta Kirisi iporo ŋgua pa Maro Kindeni mine tu, “Noko
    tini pwâka ŋana simbi wa kâpwa kie-kie kinzi tamâta uru sipatarâwa pano, aku noko
    tini pwâka ŋana simbi kinzi simomo lâ yââ kulu, wa patarawâŋa kie-kie ŋana izavaru
    kiesaka kâ wa. Noko kundeka ŋana kelekele rârâni ŋinde kâ, ande tia.”
  crx-NTPO: Njan dutni whe 'utni, “Ndai loodel k'ut lubeshi ba dízk'un-i, 'ink'ez
    'et 'uyoo huwa huyulih-i inle' cha, 'i ts'iyawh 'aw mba soo le'ildzoo',” 'et hoonts'i
    Moses be 'udustl'us 'i gha 'et nduwhut'en inle'.
  kan-OKCV: ಮೋಶೆಯ ನಿಯಮದ ಪ್ರಕಾರವಾಗಿ ಅರ್ಪಿಸಲಾಗುತ್ತಿದ್ದಂತೆಯೇ, “ಯಜ್ಞವೂ ಅರ್ಪಣೆಯೂ ದಹನಬಲಿಗಳೂ
    ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯೂ ನಿಮಗೆ ಇಷ್ಟವಾಗಿರಲಿಲ್ಲ. ಅವುಗಳಲ್ಲಿ ನಿಮಗೆ ಸಂತೋಷವಿರಲಿಲ್ಲ,” ಎಂದು ಮೊದಲು
    ಅವರು ಹೇಳಿ,
  bbb-bbb: Amure ije Kuraesi fu kuae, A ire binobino bu zinone ifaejevo ijiakiro fanuve
    ije bu fata ijia zinone ifaejevo ije a oemaremo baki. Ro kuke a fanu gue bu ise
    buone sokuae zinone ifaejevo ije aka ijuonemo ro a oemaremo bakino kuae. Ro vua
    ije Kuraesi fu kuaema ije bu isuibe Mosisido akae ijia nuvena ijiege zinone ifaejei.
  blw-blw: Yachi hen enalen Cristu an Apudyus way faén anchichay cha mehnga way a-animar
    ya hen anchichay tapena way cha michaton an hiya hen chana anapén, ya faén agé
    anchichay chacha gébhén hen mapnekana, ya uray hen anchichay tapen hen cha ma-ammaan
    ah kalengfan hen fasor. Yachin inyalen Jesus, tàén chichachi hen niyurchin way
    masapor ma-ammaan.
  tam-2017: 'நியாயப்பிரமாணத்தின்படி செலுத்தப்பட்டுவருகிற பலிகளைக்குறித்து மேலே சொன்னதுபோல:
    பலியையும், காணிக்கையையும், சர்வாங்கதகனபலிகளையும், பாவநிவாரணபலிகளையும் நீர் விரும்பவில்லை,
    அவைகள் உமக்குப் பிரியமானது இல்லை என்று சொன்னபின்பு:'
  azz-NT: Achto Cristo quijtoa que Totajtzin Dios amo quimonequiltía oc que ma ticmactilijtiyacan
    tetayocolilme. Huan amo no ica moyolpactía Dios cuac se acsá quimohuistilía Dios
    ica míac tataman nemactilme de tapialme. Huan amo no mohuelita Dios cuac se quichichinohuilía
    tataman tapialme para ijcón quixpolosque tajtacol. Huan nochi nijín amo quimonequiltía
    oc Dios, masqui in tanahuatil de Moisés technahuatilía ma ijcón ticchiutiyacan.
  spa-RV-1909: 'Diciendo arriba: Sacrificio y presente, y holocaustos y expiaciones
    por el pecado no quisiste, ni te agradaron, (las cuales cosas se ofrecen según
    la ley,)'
  csy-csy: A tung ah a kisonsa bang in, thukham bang in a ki vawt te taw kisai Christ
    in, biakpiakna le piakna, meihal biakpiakna te le mawna atu piakna te tung ah
    lungkimna na nei bua hi, ci hi;
  mxq-NT: Jawyiin jyʉnáñ ja Kristʉ ko Dios kyaj ttseky es yajtukwindsʉꞌʉgʉt ja jʉyujk
    es yajtóyʉt ja yoxy diꞌibʉ ja ja̱ꞌa̱y ya̱jktʉp, oy ja Diosʉ naty tʉ tjayaky ja
    anaꞌamʉn diꞌibʉ tyukꞌaneꞌembyʉ tadʉ windsʉꞌkʉn.
  tzj-NT: Jun ja xbij, chi ja Dios ma ja tari' nrajo' ja necamsaxi jule' chicop chwach
    in nixtac'a ja ta ja jule' chic ja ntzujux je'e chwach, ma ja tari' nel ruc'u'x
    trij, ne'e. Ja ley nbij chi rjawaxic ntzujux awa' sacrificio ri' pro ma ja tari'
    ja kas mero nrajo' ja Dios, ne'e ja Cristo.
  tdt-tdt: Primeiru Kristu dehan, “Ita Boot nia hakarak laos atu ema lori oferta i
    oho animal sai sakrifisiu. Ita Boot nia hakarak laos atu ema tunu animal halo
    sakrifisiu ka foo sakrifisiu hodi husu perdaun. Buat sira nee hotu la halo Ita
    Boot nia laran haksolok.” Kristu dehan nunee maski lei Moisés nian haruka ema
    lori sakrifisiu sira nee hotu.
  ron-BTF: 'După ce a spus mai sus: Sacrificiu și ofrandă și ofrande arse și sacrificii
    pentru păcat tu nu ai voit, nici nu ți-ai găsit plăcerea în ele; care sunt oferite
    conform legii;'
  eng-WEBP: Previously saying, “Sacrifices and offerings and whole burnt offerings
    and sacrifices for sin you didn’t desire, neither had pleasure in them” (those
    which are offered according to the law),
  eng-FBV: As mentioned above, “You didn't want sacrifices or offerings, and burnt
    offerings and sacrifices for sin gave you no pleasure,” (even though they are
    offered in accordance with the law's requirements).
  nld-1939: 'Daar Hij nu eerst heeft gezegd: “Offers en gaven, brand- en zoenoffers
    hebt Gij niet gewild, behaagden U niet,” ofschoon ze volgens de Wet worden geofferd;'
  bwo-bwo: Bíwere shin ekeewots nemok'on kúúh keweekno bowotiyalor «Woshonat imon,
    mis'et woshonat morri k'awntso oorowe etosh shukeyiru wosho geeratsne, manotsnowere
    gene'úweratsne» bí eti,
  nch-BL: Achtohui Cristo quiijto para Toteco amo quipactía tacajcahualisti, huan
    inieso tapiyalme, huan tapiyalme cati quintatiyayaj yajmaxtique ipan taixpamit
    por inintajtacolhua masque nochi ya nopa eltoya senquisa cati quiijtohuayayaj
    itanahuatil Moisés para masehualme ma quimacaca Toteco.
  quc-TNT: Nabe cubij chi ri Dios man cäkaj tä c'u chuwäch ri sipanic quech tak awaj,
    man craj tä c'u ri awaj ri queporox chuwäch, ri quejach che resaxic ri mac, pune
    c'u takaninak ri Pixab chi je wa' cäbanic.
  tfr-NTPO: Bäm go ga tjl̈ẽ ga «Öng zröraba, sho suraba bop kong l̈i, l̇l̇ëbo twaraba
    bop kong l̈i, öng zröraba, sho suraba, pjono dret bop poshrëkkl̈o l̈i, öng zröraba,
    sho suraba, l̇l̇ëbo owa shäryaraba l̈i potjwl̈ẽkkl̈o l̈i, e woydorop l̇l̇ëm, beno
    pjl̈ú bop kong l̇l̇ëm bakoe» l̈e eni. Tjl̈ẽno eni, epga ichara kjok l̇l̇gwekkl̈o
    l̈irë ba shäryë eni gueniyo.
  kaq-NT: 'Hohcha potanoxon Moisesnin yohini quescabijaquin jaibaan bi ta jascapa
    hinanti Papa queenyamahiqui, non yohihi quesca: Hinantibo tah min queenyamanihqui.
    Hohcha copi yohina rehtexon mapojati tah min costanyamahi, hihqui.'
  sgb-sgb: Pakaihipên tamo ya hinabi ni Apo Jesu-Cristo. Wana ya a na taganán labay
    ni Apo Namalyari ya hinon ayop o kaatag ya an-iátang, haka a na etaman labay-labay
    ya hinon ayop ya ulamên ha pamakikwan patawad ha kasalanan, habayto man ay in-átang
    ha pamanhumonol ha Kautuhan.
  vie-1934: 'Trước đã nói: Chúa chẳng muốn, chẳng nhậm những hi sinh, lễ vật, của
    lễ thiêu, của lễ chuộc tội, đó là theo luật pháp dạy; sau lại nói: Đây nầy, tôi
    đến để làm theo ý muốn Chúa.'
  kxv-kxv: ଏ଼ୱାସି ତଲିଏ ୱେସ୍ତେସି, “ନୀନୁ ମାଣ୍‌ସିତି ପା଼ପୁ ମ୍ଣେକ୍‌ହାଲି ପୂଜା କିନାଣି, ଦା଼ନା
    ଇଞ୍ଜାଁ ଜ଼ନ୍ତତି ହିଚୁତା ହୂଡିନାଣି ଅ଼ପିହିଲଅତି; ଏ଼ ବାରେ ନିଙ୍ଗେ ରା଼ହାଁ କିୟାଲି ଆ଼ଡେଏ
    ।” ଈ ବାରେ ପୂଜା ମେ଼ରାଲେହେଁ କିୱି ଆ଼ହାମାଚି ଜିକେଏ,
  amu-NT: Najndyee tso Cristo na tineiiⁿꞌ Tyꞌo̱o̱tsꞌom quiooꞌ na cwilaꞌcwjeena na
    cwilaꞌcona nnom tio, ñequio ntꞌomcheⁿ nnom na cwilꞌana naya jom meiiⁿ juu ljeii
    na matsa̱ꞌntjomnaꞌ ñequio najndeiꞌnaꞌ matsonaꞌ na calꞌana naljoꞌ.
  hin-CV: 'उपरोक्त कथन के बाद उन्होंने पहले कहा: बलि तथा भेंटें, हवन-बलियों तथा पापबलियों
    की आपने इच्छा नहीं की और न आप उनसे संतुष्ट हुए. ये व्यवस्था के अनुसार ही भेंट
    किए जाते हैं.'
  spa-BES: 'Después de decir: No deseabas ofrendas, ni sacrificios, ni holocaustos,
    ni ofrendas por el pecado que son hechas por la ley y no te agradaron.'
  san-BEN: ইত্যস্মিন্ প্রথমতো যেষাং দানং ৱ্যৱস্থানুসারাদ্ ভৱতি তান্যধি তেনেদমুক্তং
    যথা, বলিনৈৱেদ্যহৱ্যানি পাপঘ্নঞ্চোপচারকং, নেমানি ৱাঞ্ছসি ৎৱং হি ন চৈতেষু প্রতুষ্যসীতি|
  tdx-tdx: 'Ie nanao ty hoe heike: Tsy paia’o o soroñeo naho o banabanao naho o enga
    oroañeo vaho o engan-kakeoo, toe tsy rei’o tave (ze engaeñe ty amy Hàke)'
  naf-naf: Sâpe sâpe bumbu keyet zii zelaŋ pigok zeye, “Sâpe sâpe soŋgom melesiŋ ambepeme
    tewen motati zim totot ma amnaŋ geŋ yomin katikpepeyet nâmti sâpe sâpe sakam ikŋak
    ikŋak mambumgaip ma tewalaŋ notnaŋ mamgaip keyet nâmane tikŋaŋ penaŋ ku mambein.”
  grc-MT: ανωτερον λεγων οτι θυσιαν και προσφοραν και ολοκαυτωματα και περι αμαρτιασ
    ουκ ηθελησασ ουδε ευδοκησασ αιτινεσ κατα τον νομον προσφερονται
  vid-vid: Mwaluko nakalonga, “Hambe ugane ne kunojezwa na nhambiko na ndolendole
    na nhambiko za kulakaza na nhambiko za kusa gehile.” Nakalonga ahyo hanga nhambiko
    azi zeng'ha zilavyagwa kota vyogalingugana malajizo.
  pio-NT: Quéechatécáwa Cristo íimaca càmita quirínama Dios iwàwa sacrificio, càmita
    quirínama nacái casíimáica iicáca wenàiwica inúaca pìrái iyúwa sacrificio nabáyawaná
    ìwalíisewa, éwita Dios itàacái bàaluisàimi ichùulìacáanítaté namànica cài. Càmita
    quirínama cayába Dios iicáca nàasu sacrificio, càmicáiná yéewa pìrái íiranámi
    imáalàidaca wenàiwica ibáyawaná.
  tsn-tsn: Erile Keresete a sena go bua jaana, ka go tlhoka go itumedisiwa ke ditlhabelo
    tse di farologanyeng, le ditshupelo tse di batlwang ka fa tsamaisong e kgologolo,
  amr-NT: Judío aratbuta dakhueaʼ o̱gkikaʼnok ʼuhua batiarakaʼdik moʼi̱kaʼ. Kenpaʼti
    nigmahui̱gdik moʼi̱kaʼ. Moisésa eʼmanapiʼ Diosnayo ken konig pakhueʼ o̱ʼe̱. Kenpaʼ
    Cristoa onaʼuyate.
  pwg-pwg: Weni girumina tavi yavi na kamonai Keriso ivona da God wawaya i suwara
    ma i verena ibarei na ivi debei da wawaya ghamoghamo ekapukapuni ma tara evereverena
    i berabero kubiine ma nani berasi na God ke iti nuwabiibiiyei. Namanaki da Moses
    ina vonaviyoyovana ikivikivini da suwara ikapukapuna, nani berasi na ke kovokovoghina
    da God nuwanuwana ita viiviiya.
  cjv-cjv: 'Te yokamai Mose ka di guwo dungua dourom boiro non sipsip ta akiyom iro
    Yai Gumam teimba te Kirisito koma ka epe nem di tome: “Ne ‘Ari yokamai non sipsip
    ta sire akiyom ire fi mun ei narowaimie,’ epe di fikene. Te ari yokamai non sipsip
    ta siro muruwo ire e dongui tei gainga bo te yokamai ‘Ne uro nonon yokamai bianom
    faingua kore duwane,’ diro non sipsip ta sire akiyom ire fi mun ei ereinga ne
    kuianum boikeme,” epe koma dume.'
  tha-KJV: เมื่อพระองค์ตรั​สด​ังนี้​แล​้​วว​่า “เครื่องสัตวบูชาและเครื่องบูชาและเครื่องเผาบูชาและเครื่องบูชาไถ่​บาป
    พระองค์​ไม่​ทรงประสงค์และไม่ทรงพอพระทัย” ซึ่งเขาได้บูชาตามพระราชบัญญั​ติ​นั้น
  por-BR-2018: 'Depois de ter dito acima: “Sacrifício, oferta, holocaustos, e ofertas
    pelo pecado não quiseste, nem te agradaram”, (os quais se oferecem segundo a Lei),'
  mhl-mhl: Rone iŋi miya, “Pesiŋ yauŋ ruaru boji rigaru agiburaŋyaŋunji posikeiŋ ore
    ya fuŋne fuŋne eru gobuŋ, ore eru aŋigoji so fukeko maneru gomeŋ. Oi ŋoneru ore
    eru so jerieru gomeŋ.” Ya oi Kadi buŋo raŋgbainere so jikigaru eegobiyoŋ, oi jibu
    oŋu miya.
  klv-klv: Metǝkav aKristo ike, “Natutumavan hǝn narivatvat mai naviolan, narivatvat
