  nag-nag: Khrista pora Isor ke koise, “Boli, aru daan, aru jolai kene diya daan,
    aru paap laga daan apuni itcha nakore. Aru manu pora eneka kori thakile bhi apuni
    khushi napai” -niyom hisab te daan di thaka-,
  eng-OEBCW: First come the words – “You do not desire, nor do you take pleasure in,
    sacrifices, offerings, burnt offerings, and sacrifices for sin” (offerings regularly
    made under the Law),
  knj-NT: Ja' yet sbabelal, jaxca ti' jix yute yaloni, tol c'am chi yoche Dios wan
    xaambal tu', c'al wan no' nok' chi ak'le tet tu', c'al wan no' nok' chi yak' tz'a'
    eb yu spenail tu'. Cax c'al chi yal ley, tol chi ak'le wan tu' tet Dios, pero
    ma tzala sc'ul yetoj eb.
  deu-1912: 'Nachdem er weiter oben gesagt hatte: “Opfer und Gaben, Brandopfer und
    Sündopfer hast du nicht gewollt, sie gefallen dir auch nicht” (welche nach dem
    Gesetz geopfert werden),'
  san-PUN: ਇਤ੍ਯਸ੍ਮਿਨ੍ ਪ੍ਰਥਮਤੋ ਯੇਸ਼਼ਾਂ ਦਾਨੰ ਵ੍ਯਵਸ੍ਥਾਨੁਸਾਰਾਦ੍ ਭਵਤਿ ਤਾਨ੍ਯਧਿ ਤੇਨੇਦਮੁਕ੍ਤੰ
