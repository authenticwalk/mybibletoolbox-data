    mia héna ac méndacma ohaihai wammiaŋgic.)
  awb-awb: Téhwe Sísa Karáhéga mahraréna, Are ménkámehnkáne korahqtaté titiré sansánsábé
    íre awahbehre. Wehukene ahbabáq kawerariteyabe ménkámehnká arene tahberapeq age
    sansankákáq sene korahqtaté titiré sansánkákáqsábé íre awahbehre úwe. Wehukega
    mi titiré sansa pehipi íre miraia peh Mósísine ehweh sehgíóro únsabe mirauwe.
  gdn-gdn: Yabiri ka Keriso yona yau wagubu ke; ‘Mu papa kumerekumere naumu pasumu
    puyo ebo ebo kau nene naka-piyamu ade mu bigimaga nene bani ebo ebo puyo mete
    nakapiyamu ki kau eba nuwageya ade mete eba mamamanugei.’ Keriso inako wagubu
    ko gora oragai wagubu da iyapana makeya makeya inako kwaetagamana ki nana.
  nko-NT: Olegyankpá blɩ́ ɔbɛ́ɛ, “Megyí afɔdɩɛ mʋ́a atɔ hahɛ́, mbwɩ tɔ́hɛ́ pʋ́ lakpan
    afɔdɩɛ fʋ́dedunká. Fʋ́ ansɩ́ megyi mʋ́ ɩwɩ.” Ɔlɛblɩ́ alɩ, támɛ mbla ɔkpasʋ́
    ilehián ánɩ́ bɔ́bwɛ mʋ́.
  bsn-NT: Quẽna, tirene mʉare gotiaja yʉ. “‘Rojose mani yisere masirioato Dios’ yirã,
    vaibʉcʉ rii ĩna soemʉorotiboasere ĩavariquẽnabeaja mʉ, mʉ roticũcati ti ñaboajaquẽne”,
    Diore yiyuju Cristo.
  pib-NT: Wa rogwaka chinyawaka, “Genekashlu giylatkalurkaka ga wa ganika genekashletkalurkaka,
    ga wa genekashlukaka psoluyako yochpiikaluru, ga wa genekashlukaka mukochri chinanu,
    gi paluka. Gi koxa pugleretlu. Tyekaka Tokanchi Yokanatkaluru chinyawaka ganikjetkaluru.”
  wiv-wiv: A Kristus muga ki tani barae kara opa kamahi kua na lo e tania dia kata
    katia. E tani barae, “Ho beta ni kuli dia kata hubi mate na enimel kamahi dia
    na opa vona ni niho. Beta ni kuli ve kara opa kua dia ta tutunu gatovia na altar,
    kua kete pele kakava kadia manaunaua.”
  reg-reg: 'Aikile lwakutyo jaikilwwe ingulu awo ati: “Mutendele bhyogo, bhiyanwa,
    nolo bhiyanwa bhyo kusimagisibwa ingulu ye bhibhibhi, na mutakondelewe munda yago”
    ebhyogo bhinu ebhisosibhwa okulubhana ne bhilagilo.'
  mlh-mlh: Rone iŋi miya, “Pesiŋ yauŋ ruaru boji rigaru agiburaŋyaŋunji posikeiŋ ore
    ya fuŋne fuŋne eru gobuŋ, ore eru aŋigoji so fukeko maneru gomeŋ. Oi ŋoneru ore
    eru so jerieru gomeŋ.” Ya oi Kadi buŋo raŋgbainere so jikigaru eegobiyoŋ, oi jibu
    oŋu miya.
  gof-ENT: ያርሾይ ያርሼታና ሜላ ሂጌይ ኪቲያባ ጊዲኮካ፥ ኪሪስቶሲ ኮይሮ፥ «ኔኒ ያርሾኔ ኢሞ፥ ፁጌቲያ ያርሾኔ ናጋራ ያርሾ
    ኮያባካ፤ ኤንታን ኡፋይታባካ» ያጊስ።
  aau-aau: Peyr Krais hiykwe senkin me pie, “Hunkwe ayay naws prawk kow yor o, maym
    alta ke ma kow o, seyr ayay, paniaw-aw alta mon ma lyay nwaws o, seyr ayay, yor
    piap me mon-say kow e ma naws prawk o, hunkwe seme nan pey, seyr kar ley pey.”
    (Mo Juda mo sow hok ma me-kupaku ko liy-liy-aw meio liok.)
  tvk-tvk: E sepinien xil ak, Kristo tehiteni tehit, “Sanien xil del holesok xil xa
    ladin xil bat minuk iem ti tavei … Otnavasi xouk ti melele xa di ladin hisi e
    von sanien eo, mu labas vongoro xil tengan vaserev rin nae pe metom.” E holesok
    xil ak labe naha xa rae na Hi tetiamu tesemae ni tengan lisa ni mini.
  prf-NT: Kinagi ni Cristo a sala nen Diyos en alay hidi sakay en hayup hidi, en handug
    hidi a tutudán, sakay en handug hidi a para ten kasalanan, maski ni ayun iyád
    ten Kautusan.
  auy-auy: Aifaꞌá Ísu Káráísiti séna ámáámbo siyáinten-úmai póí tufúꞌmai ámakaane
    tómbá maimái ámakaane póí agaisukáane sáwíꞌo uráantafesa póí tufúꞌmai ámakaambanifo
    minánkó ímba arááíma wétaisa aamoí ímba wéone
  tbg-tbg: 'Kaiqe te hini uva tunara qaiqaa tiari. Haaru Kotiva Mosiraqaa uva tiva
    taatautero tiharo, Ne quara aantau ti iha quara timitaqi vuate, tu uvava vauvarovata,
    Ihuva Kotirara mintima tiro: Ai iha quara amite varia quara aantaurave, ai amite
    varia kararave, vi haikara vi haikarara kia ai muntukavano vaivara variarao. Ekaara
    kaintu iha quara amite varia quara aantaurave, vaiinti nahenti nái qora kaiqara
    iriha ai amite varia quara aantaurave, virara virara are kia quahehara varianarave,
    tura.'
  hub-NT: 'Cristo chichamea nu shir nekawarmi. Yama nagkamchakka chicham umiktinan
    Moisés aak: Ju umiktarma timau aigkisha, Cristo nina Aparin chicharuk: “Shuar
    aina tagku ainan maa nuna epenak tunaur tsagkurturta tusar turamainakaisha, shir
    anentatsme”, tusa tinaiti.'
  hmo-hmo: Keriso ena hereva ginigunana be inai, ia gwau, “Oi ura lasi boubou karadia,
    bona harihari gaudia. Lahi ese boromakau bona nanigosi ia gabua boubou patana
    oi moalelaia lasi. Oi ura lasi unai boubou karadia, kara dika kokia totona.” Oibe,
    Keriso be unai bamona ia hereva, to unai boubou karadia be Taravatu hegeregerena.
  big-big: Yisugu were kaiya pura keya pulaga kaiya puragirau kumuli. Pugu were pelik
    kaiya, Ni liyeng keya pulangaiwili ula logo kolak kelibene waliyi piyengki kiyebuk
    keya wilik ono keya liyeng keya pulangai ulubek alataraga waliyi keya kaileyeng
    tumuliweki kolak mizi piyengkirau kiyebuk, kaiya. Kolak mizi piyeng mabiyeng loragi
    kiriwei miza kele kapura pugu pilik kaiya.
