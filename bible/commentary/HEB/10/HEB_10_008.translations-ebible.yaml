  txu-NT: Nãm kum, “Mry kamrô kapĩnmẽ me kute amã djwỳ nhõrjamẽ me kute amim axweo
    apêx kadjy nàràm mry par ne kute ngônho kikam rã'ã rẽnh ne kute kum angjênh ne
    kute amã õrja tãm ne ga amã kĩnh kêt ne abê kĩnh no kati”, ane. Djã nãm me kupa'ã
    ar o ba? Kati, mrãmri ne Môjdjê memã kôt 'ã karõ nhym me kute kôt ar o ban kute
    Metĩndjwỳnhmã mry par ne kute õro ba. Nhym Kritu Bãmmã kum, “Ga abê kĩnh no kati”,
    ane.
  eng-WEBU: Previously saying, “Sacrifices and offerings and whole burnt offerings
    and sacrifices for sin you didn’t desire, neither had pleasure in them” (those
    which are offered according to the law),
  gnw-NT: 'Cristo jei tenonde voi cuarãi: “Ndipota''ã jocua maemɨmba uyeyucacue uñemee
    ndeve vae reta. Maemɨmba uyeyucacue reta ocai uñemee vaerã ndeve. Ẽrei jocua reta
    nembɨyerovia''ã. Jae ramiño vi maemɨmba uyeyucacue reta mbaeyoa reta re uñemee
    vae nembɨyerovia''ã.” Jucuarãi jei, yepe tẽi jocua nunga uñemee Tumpa pe mboroyocui
    rupi.'
  mux-mux: '⸤Sika Pulu Yili-ni yu-yunu yambumandu “Teai.” nimba ung-mani sirim mele
    piliiku kene tingíndu kungma kalku yu siring akiliinga-pe⸥ Krais-ni nirim mele
    niker ung akiliinga ui Krais-ni nimba mele: “Kung toku nu kalku siringma kene,
    méle nu we siring mélema kene, ‘Tepi-ni nomba pora sipili.’ niku kaluring kungma
    kene, ‘Ulu-pulu-kis numanuna pelemúmanga kalupu sikemulu.’ niku kaluring kungma
    kene, akuma kanukunu kene nu numanu naa sikunu kanuku kis piliirinuko.” nirim.'
  maj-NT: 'Títjun b''i̱ kitsú nga kinchja̱: “Najmi kin''e mjei ko̱ ta̱ ndaha najmi
    kama tsjohi chu̱ xi n''ek''ien ko̱ chje̱ ko̱ chu̱ xi s''etíyje ko̱ xi n''ek''ien
    nga s''echjí ngatitsuu̱n.” B''a̱ kitsú ndaha tsa b''a̱ títsu kju̱a̱téxumoo̱ nga
    xu̱ta̱ tjíhin nga tsjá ni xu''bo̱.'
  bkq-NT: 'Waunroem kuru: “Ânguydo imeom xyâypy iunu, âdydo imeom warâ kurâ domodo
    nhuduypy ize inkâba âmâ. Mâkâ ânguydo imeom itydâ xyâypy, iaduântyby warâ mâen-hoguedaymba
    âmâ. Inakanhe adâjitobyry mâyngakehoem, âyam egameyby, omazeândaymba” kewânmy
    Cristo, Deusram. Moisés tâzezewenry inweniby agueho aralâ aidylymo umelâ myakâwândy
    arâ aguely.'
  kue-kue: Te komnaiye kana Krais yegl dungwa, “Kombuglange gagl teingwa ya te ofa
    gagltenge ere teingwa ya tandaglme pre ofa teingwa i ene ta wakai kankre te mundun
    paikrukwa.” (Ba ye erikwa i lo mina eriyo dimere pre erikwa.)
  cot-NT: 'Iroquetitaquea icanque: “Teequea pinintajeji irijitorejajitempiriji viratsipae
    irooca irojocajitempiji otsipapae iroguishinejantajitempica, irooca irampevaneajitaquempirigueti
    viratsipae irooca aisa irijitorejimentajiqueneri igoguishere, teequea pishineventempariji.”
    Irooveca icantacaantaqueca Aapani Irioshi irinetsanajitaqueca itioncacaaquerigueti
    Moishishini.'
  bnp-bnp: I muga i ta maea, “O uka ma o vivi vona a nihabi gutu-vuro, a nihabi na
    naro hale.” Pali a maka nihabi nga, a vinara i taki ni gi rata.
  apn-NT: '@see-verse:HEB.010.007'
  ctp-NT: Lo kityi kanꞌ, ti kulo ndukwin Krixtu chaꞌ ja nchka ꞌa tiꞌ Ndiose ꞌni nu
    ka lomstan; kwiꞌ ngwañaꞌan, ndukwin Ni chaꞌ ja ndiya tiꞌ Ndiose chaꞌ xkwiꞌ ndaꞌan
    loꞌo neꞌ lomstan, ni siya lomstan ngwa ti ñaꞌan, ni siya ꞌni luꞌu nu ka lomstan
    nu skin lo kiiꞌ, chaꞌ katin kiꞌya nu ndukwi neꞌ tloo Ndiose. Ngwañaꞌan ykwiꞌ Ni,
    ni siya ngwañaꞌan nchkwiꞌ chaꞌ kula ꞌin neꞌ chaꞌ kuꞌni neꞌ kanꞌ.
  opm-opm: Krais oh itap Got ohnong Go ihir dipwi erer nasariyao apop sum natendeiyao
    ha hengwe na dahapatmur. Go ire dipwi apop sum irat tei nasariyao er gapsi pati
    hano rim apop sum natendeiyao ma ihaptinong oh go na bopor deipatmur ma ritip
    meng oh ihir sawa mengnong amram dindeiptin orhor ameng oh gipotipmur.
  bvr-bvr: 'Christ a-yinagata a-wena minypa gun-gata mu-ngoyurra: “Nginyipa gala jal
    nyi-ni rrapa nginyipa gala ny-marrkapcha gun-gata minypa birripa minyjak abu-burnda
    nggula, rrapa mola an-ngiya bubu-wucha, rrapa mola minyjak abi-yalpurda nggula,
    laka abu-ganyja barra minypa baywarra nyi-nega burrwa minypa birripa aburr-yinmiyana
    werra aburr-negiyana. Gu-gata ngacha nginyipa gala jal nyi-ni.” Nipa Christ a-yinagata
    a-wena rrapa gu-ngurrjinga gu-gatiya ngacha janara, marrban Wangarr nipa mu-ngoyurra
    gu-barnjinga burrwa.'
  wal-wal: Yarshshoi yarshshettana mala, higgee azaziyoobaa gidikkokka, Kiristtoosi
    koiro, “Neeni yarshsho, imo, xuuggiyo yarshshonne nagaraa yarshsho mulekka koyabaakka;
    hegeetun ufaittakka” yaagiis.
  zad-NT: 'Na'' zigaate wne'': “Aga cheenchilo'' no wit bayix̱'' na'' wzeygake''b
    lawo''na'' wa goṉgake'' bichlə dii goṉgake'' li'' kwenc̱he yizi''xeno'' xtoḻeeka''”,
    ḻa''kzi nakgakan daa nllia leya'' bia'' gongake''.'
  kmg-kmg: Faic dâŋ šiŋuc muwec fokac, “Taha bâzi fuŋne fuŋne â qowi hâcbuc sâqocnere
    taha irec mi egareekac â irec takicguekac” wiac i sâcmutâc dâŋte sâcko râe rikec
    ekicne.
  aso-aso: Idoꞌ Moseꞌ louꞌ gamaziꞌmo lidoꞌ eꞌmeti igaꞌ naniꞌ initekumuꞌ Kilisitoꞌ
    aza Oꞌmosomuꞌ lineꞌ nene ize ato atoꞌ bili gimi idoꞌ ato atoꞌ initeꞌ nesi isaaꞌ
    neve li gimi idoꞌ lihime apase-ngedelive li ize bili giziꞌ voti gimaaꞌ naniꞌ nene
    laniteꞌ gelamosa nimikaꞌ nimikaꞌ igi minilizave lo gelesaꞌmane loosa
  uli-uli: Metamo ngo Kristus ye sor bo, “Gel hote dipli ngo ye tafel depom irel kkefang
    mo maligach ka, mo mael ka rema fisgi wol altar, iwe mo maligachel hachuchuyel
    molfid.” Ye sosor mele le ila mwo pangal maligach kowe rema foru, ngo rema hadabe
    ngal mokwe Hatobtob we ye sor.
  nin-NT: Nu nggo are ka a da di a bi na aseki akama mi nggo, ni ime̱me̱ yi Kristi
    à da di, “Ùwà si di zha ito ankpurr ka ini hen, ni si di zha ito ankpurr i ininazzu
    yi nggo a di tu yi nu uru hen, tuku aseki ka nggo a di ni da Abachi bu nggurr
    ila ure zhi nggo, ùwà si kpanye na aseki akama hen, ni si di nyarr na ka hen.”
    (A di na aseki akama nu nggo are ka mu a da di a bu na nggo.)
  acu-NT: 'Tu aarmau asamtai, nunaka taku tawai: Moisés chichaman akupkamu aing aints
    ainau: Yus wína tunaarun japitrurti tusar, tangkun maawar epeu armiayi. Tura wainiat
    Jesús ukunam ni Apaachirin chicharak: “Tangku ainaun maawar wina surusarti tusamka
    ameka wakeratsme,” tímia nuka yamaikia aminka tuuka pengkerka awajtamsachartinuitai,
    taku tawai.'
  cak-WNT: 'Achi''el ri xkabij yan ka, ri Cristo xubij chare ri Dios: Riyit man chic
    c''a nawajo'' ta chi yetzuj (yesuj) chicop y nic''aj chic cosas chawe. Ri chicop
    ri yeporox chawech, y chuka'' ri chicop ri yetzuj (yesuj) chawe ruma quimac ri
    winek, ri can achi''el ri ye chilaben chupan ri ley ri ya''on chare ri Moisés,
    ma xeka ta chawech, xcha'' ri Cristo.'
  ebk-ebk: 'Nan omona ay kenalen Cristo kan Apo Dios at hiyana: “Chaanmu lenayad winnu
    chaanka nalaylaychan as nan chatchaton ya nan chiyuycha inchat nan tataku kan
    he-a, winnu chiyuycha animar ay napuppuoran as nan altar ya nan chatchaton para
    as nan makaanan nan fiasfiasor.” Kenalina na uray mu naichaton chaná am-in ay
    maiyunud as nan Lintig.'
  spa-PDDPT: 'Dijo antes: Sacrificios, ofrendas y holocaustos por el pecado, ofrecidos
    según la Ley, no quisiste ni te agradaron.'
  ruf-ruf: Tanu tsakalonga, “Ng'ubamile bae wala ng'unoghelesighwe na tsinambiko na
    sadaka, nambiko tsa kulakatsighwa na tsa kuleghusa nzambi.” Tsakalonga apfo hata
    ka nambiko tsila tsose tsatsilapfighwa ka Ghamalaghitso pfaghabamile.
  gun-gun: 'Jypy aipoe''i: “Mymba ojuka pyre ha''e mba''emo ome''ẽmby ndereipotai,
    mba''eta jejavya regua oapy reve ome''ẽa rã ndererovy''ai”, he''i raka''e, lei
    re oĩa rami vy ome''ẽa va''e meme teĩ. Ha''e va''e rire'
  agu-BL: Bajx cunin talol Cristo yi quinin tzatzin Ryos te e'chk oy yi na cyak' wunak.
    Ej nin qui na tzatzin Ryos te e'chk tx'ixwatz, mpe ik yi e'chk tx'ixwatz yi na
    chipat tan stzajse'n quil, wech na ya'stzun na tal yi ley yi tajwe'n tan chibnol
    tane'n.
  isn-isn: Ai uligitilye anga nai iligitigwe apo pigulya; “Shanga ai muhumilwe nsula
    ipolya, masongelyo, ang'wi ipolya nila kulimiligwa ku nsoko a milandu, ang'wi
    shanga ai wihengile iloeelya mu kati akwe” Ipolya naiza lipumigwe kuniganiila
    ni malagiilyo.
  ilo-ULB: 'Kas insuratko, kinuna ni Jesus: “Saanmo a tinarigagayan dagiti datdaton,
    sagsagut, wenno dagiti sibubukel a sagut a mapuoran para iti basol, wenno saanka
    a naragsakan kadagitoy”—datdaton a naisagut segun iti linteg.'
  pir-NT: “Wahiquinare ʉjʉ̃a mʉo tiquina ohogʉ̃, trigore tiquina ohogʉ̃ gʉ̃hʉre ihñagʉ
    bucuerare mʉhʉ”, ni yahu mʉhtahye tiquiro. Coã waropʉre tiquiro ye dutiye wahiquinare,
    trigo gʉ̃hʉre tiquina ohoye mehna ti ño peo dutiepegʉ̃ta sa niahye tiquiro.
  anv-NT: Kras abɔ mbɛ ajɔɔ́ ne Ɛsɔwɔ aké, “Ufɔɔ́ upɛ bi bɔɔ́ ápyɛɛ́ ndɛre ɛbi apyɛɛ́
    ne menya, yɛ́ ɛbi ápyɛɛ́ ne umpomé yɛ́ ɛbɛ lé ɛbi bɔɔ́ ásɔɔ́ né geluɔgé
    upɛ mampyɛ upɛ ɛta wyɛ ne unó bi bɔɔ́ achyɛgé gétúgé gabo bwɔ́ ukwané fɔ́
    wɔ metɔɔ́ wɔ́.” (Yɛ́ ɛlé ɛbɛ Mosis ɛké ápyɛgé mbɔ.)
  sab-NT: Jesucristo gerudu lle ketakle Chubege giti, Chube geru gbu kwian alin kwian
    bda gwaleda kaire lle gugale Chube gwa giti kaire lle na tanre ketadale Chubege
    kwian agedu me no gdale. Agwa age ene ulita me kwian gbu no trate Chube gwa giti
    me kwian jun siere ji chugege kwian agedu me no gdale diali dale alin.
  tmd-tmd: Krais mönö hogw aku yadöŋa. Mönö i God nugwo yadön yadöŋa, “Nöbö mö ñɨŋ
    sipsip ap piaku pal nagö höjöpalmɨdöi aku, nagö nuguman wä röl; nöbö mö ap nölɨb
    bli pön du nagö nölmɨdöi aku, nagö nuguman wä röl; ñɨŋ hön kau hön sipsip ap piaku
    urmɨn aŋadö yönu pörmɨd aku, nagö nuguman wä röl; nöbö mö ap kib mag gwogwo rɨmɨdöi
    pɨx aku rɨbyöx nugwön sipsip ap piaku pal höjöpal ur nölmɨdöi aku, nagö nuguman
    wä rölö,” röŋa. Mosɨs lo mönö kai kɨtmɨn mɨd aku algör höjöpal ur nölmɨdöi aku,
    jɨ Krais nuŋ aku nugwön, “God nuŋ nugumɨn wä rölö,” röŋa.
  acr-NNT: 'Nabꞌe kubꞌiꞌij: «Ri Dios na xcha ta ukꞌuꞌx che taq rawaj ekamisam chwa
    raltar y taq ri qasaꞌn y rawaj eporom chwi raltar y taq rawaj ekamisam re kuybꞌal
    mak.» Ekꞌu taq waꞌ na xukꞌul ta ukꞌuꞌx tobꞌ e ne Rire xtaqan che uꞌanik waꞌ.'
  kpg-kpg: Matagidagi, gei Mee ne helekai boloo, “Goe hagalee hiihai be e manawa tene
    gi tigidaumaha mo di wanga dehuia dela ne hai gi nia manu ala e dutudu i hongo
    di gowaa dudu tigidaumaha belee wwede nia huaidu.” Mee ne helekai nia mee beenei,
    ma e aha maa nia tigidaumaha huogodoo le e hai gii hai be nnaganoho.
  taj-taj: ख्रीष्‍टसे ङाच्‍छा चुह्रङ् भिसी सुङ्जी, “जन्‍तुगदेला बलिदेन अन्‍न बलिगदे
    ओच्‍छे बलि फुल्‍बा ग्‍लारी ख्राङ्‌सी पिन्‍बा जन्‍तुला बलिदेन पाप मेटब तबाला लागिरी
    फुल्‍बा बलि किन्‍बारी ह्राङ आताङ्‌नी।” चु जम्‍मान बलिगदे चा मोशादा पिन्‍बा ठिम
    अन्‍छार मुसैनोन चुह्रङ् भिसी सुङ्जी।
  avt-avt: 'Hɨrak Krais kinɨn katɨp kar ik: “Ti hɨnapen mɨt newepwar menmen nanwetitem
    au. Ti ap hanhanem te hɨr nɨmansi samiyak mau nan mɨre kɨnaan o menmen hɨr newetitem
    te mamɨsak menmen enum mau han kɨr au.” Krais katɨp menmen im te hɨm me Moses
    kewisɨm mau tɨwei hɨram matɨp mɨt enisesim.'
  cbk-cbk: Ya habla anay si Jesucristo que Dios nuay quere ni nuay gusto de recibir
    el maga sacrificio o el maga ofrenda o el maga ofrenda de animal quemao na altar,
    o el maga ofrenda para quita pecado. Ya habla le ese, masquin el ley ta manda
    hace con esos.
  uig-ARA: 'ئۇ يۇقىرىدا: «نە قۇربانلىق، نە ئاشلىق ھەدىيەلىرى، نە كۆيدۈرمە قۇربانلىقلار
    نە گۇناھنى تىلىگۈچى قۇربانلىقلار سېنىڭ تەلەپ-ئارزۇيۇڭ ئەمەس، سەن ئۇلاردىنمۇ سۆيۈنمىدىڭ»
    (بۇ قۇربانلىقلار تەۋرات قانۇنىنىڭ تەلىپى بويىچە سۇنۇلۇشى كېرەك ئىدى) دېگىنىدىن
    كېيىن'
  tuf-tuf: Sir carit cuitar récaram uchta wajacro. Ruwa yauwir wahnár wíqueyan Sirat
    rácari batro. Tayar yajác tunin ac wíqueyan, Sirat rácari batro. Ey wahnár wícayat
    Siran ahní batro. Eyta wajác ojcor síhw̃awi. Bachan chihtán cuitar eyta wahnár
    wijac cuar, Siran ahní batro.
  abx-abx: Primiro agpinugad iya, “Ga'i kaw aruyag si nagpanbuno' hayop pati' i ditangnga'
    pa nagpamahalad pagpasalamat, ngan gana' makapalipay si ka'aw si nagpamabar'og
    hayop pati' nagpanbuno' para apasaylo i sala'” bisan kon agmando' i bala'od pagbuhat
    sito.
  mco-NT: Tɨm jayɨjp, Cristo ymɨna'ñ co Dios ca' octzojcnɨ, ni cajäygɨdägy je ɨyujc
    ögy huɨdibɨ yajhuindzɨgɨɨyɨp, ni je huɨdibɨ yajno'cp, jɨgɨx je pocyñɨcxtähuɨpy,
    oy yɨ' yjajëjɨty huɨdibɨ ñigapxy yajtunɨpy ma je Dios ycötujcɨn huɨdibɨ Moisés
    yjayhuɨ'm.
  cpb-NT: 'Pinkenkithashiretero kantatsiri jaka: Te pikowajaantairi ramayeetemiri
    piratsi rashitakagaitemiri, ritagaitemiri. Te inimotemi ritaawentemiro iyaariperoshirenka.
    Iro kantacha, ¿kaarima Inintakaantaitanewo okaatzi añaakeri?'
  aon-aon: Aria ipak putik. Sagomatin, Krais douk nakri, “Nyak nyakri uwok um shubo
    mahish o shurauri eneshenesh eshudok shunaki shunek ofa shuken um nyukweshihuk
    esheshish yoweishi inahos, nyakri uwok. Nyak douk madae nyunadudareh um shishaisheh
    iri mahish shani eneshenesh shenek ofamesh um nyak iri uwe, uwok.” Aria lo douk
    nyakri eshesh ta shunek ofa namudok.
  hus-NT-2005: Jidhtal, na Kristo in ulu ke na Dios yabich in léꞌ nibal in kulbetnál
    ka chemdhantsat ani ka pikbantsat ti koꞌnéltsik; nibal i tsikadh koꞌnéltsik nibal
    i pikbantsixtalábtsik abal kin wixkʼaꞌ i walastaláb, maske jechéꞌ jaꞌich xowaꞌ
    in ulal ka tʼájan an takʼixtaláb.
  mig-NT: 'Súan ká''a̱n tu̱''un va̱i ichi yatá: Ja̱ kája''ni‑í‑tɨ̱ jíín já kásoko̱‑í
    ndatíñu nuu̱‑ní, jíín já kája''mu‑i‑tɨ̱ kásoko̱‑í‑tɨ̱ núu̱‑ní sɨkɨ̱ já kúxio kua̱chi‑i,
    tú játa''a̱n ini̱‑ní, ni tú kúsɨɨ̱ iní‑ní jíín, áchí‑ya̱. Ndatíñu‑ún kásoko̱‑í
    nátu̱''un ká''a̱n ley.'
  bps-bps: I muna gmanan, là mayè na là gaflehew Dwata i dad lmanaf i dsù na i dademe
    dsù blé di kenen, demen dad lmanaf snakuf di lifoh, na dademe dsù bayad i dad
    salà. Na ani gman Dyisas, balù gadean ani flalò fagu di ku Mosis.
  mbs-mbs: Tagnà inikagi din, eked peketepad diyà te Timanem se pegpemegay te otaw
    te menge ayam-ayam diyà kandin tepad te menge punù ingkeliwat i Moises. Pengkey
    imetayan dan se ayam-ayam, pengkey sonogen dan iyan, pengkey ibegay dan se dipanog
    niyan diyà kandin tandà te salà ininang dan, meneng eked sikandin keluba pineokit
    te kedita niyan.
  tof-tof: Ngaen-gógópan Kerriso bóktanórr wagó, “Ma ubi koke namülnürrü, pamkolpama
    urdü amsel lar akó gyaur kla, dudu bóngan gyaur kla akó kolae tonarr aman gyaur
    kla koke ki simarrurre, akó ini elklaza marü koke bagürwóman ngitan kwarilürr.”
    Wa ini poko bóktanórr, enana pamkolpama ene elklaza amarru kwarilürr Mosesón gida
    ngarkwatódó.
  cme-NT: 'Uŋ puurii u nuŋgu‑i, neldĩɛlãmma maŋ juɔ, ma yaa daama: «Ŋ ciɛra ŋ sa
    taara tãmmaŋ-kũŋgu baa bĩŋkũpãŋgu, ŋ sa taara baŋ koŋ tãmmaŋ-niini maŋ aa
    kukul-ni, ŋ sa bi taara ãmbabalmaŋ-niini‑i, kɛrɛ ni sa dɔlnu-niɛ.» A ne da ãnjĩnamma
    yaa juɔ baa niipãŋ daani‑i hiere.'
  sus-sus: Singe a naxa a masen, «I mu wama sɛrɛxɛ yo xɔn ma. E mu rafan i ma. I mu
    wama hadiya yo xɔn ma. I mu wama sɛrɛxɛ gan daaxi xɔn ma, i mu wama sɛrɛxɛ yunubi
    xafari daaxi fan xɔn ma.» A nu bara na fala hali na yaamari to nu toma a xa sɛriyɛ
    kui.
  pon-2006: Keieu e mahsanih, “Komw sohte kupwurki de kupwurperenki meirong oh kisakis
    en mahn, de kisakis en mahn me isihsla pohn pei sarawi oh meirong en tomw.” Eri,
    e mahsanih met pil mehnda ma meirong pwukat koaros kin wiawi nin duwen Kosonnedo.
  dad-dad: Ĩ uruwa iron, “Sesewi fiya ado ofa, ofa yã bun ifaleg isaikeleya anĩ ado,
    mosor yaleleya nẽ ofa anĩ õ to oroyon, anĩ nigin waũ to iron” (anĩ ere, lo are,
    idi age difouf nigin iron).
  zab-NT: Jesucrist nidoote guniiny dec Dios quɨt rcaaztiny rɨny xte de ladxaa, niclɨza
    irateru ni rené bniety par laany, niclɨza ni rzaaicquideb de ladxaa pur de xtulddeb
    zec ni rnii ley gúndeb.
  ksd-ksd: 'Da i ga tatike lua: A varporong ma ra vartabar, ma ra vartabar di tun
    tar ia ma ra varporong ure ra varpiam pa u ga mainge, ma pa u gugu tana (nina
    di tul tar diat upi na da ra tinata na varkurai),'
  msm-NT: Namaan si Jesus no kona ogkasajaan to Diyus to mgo mananap no ogtutungon
    dow to duma no mgo halad no iggawang podom to mgo sae inggad insugu sikan to balaod.
  myk-myk: 'Ayiwa, a Kirisa di fɛnhɛ Kilɛ pye: «Mu ɲɛ saraga yatɔɔyɔ ye ni sipyii
    pu wo yakanya yi saya fɛni wɛ, na yee ya mu ɲaha ɲi wɛ.» Ayiwa Yesu ya ye jo,
    ali na ta yee saraya ye di bi wo bɛ na saha ni Kilɛ tudunmɔɔ Musa wo saliya wu
    ni.'
  sbe-sbe: Bagubaguna Keliso ye hedede ye wane, “Kaitalasam yo kainauya, siya ede
    kaitalasam gabugabudi yo kaitalasam baꞌaya hesabadi, meta nige ku henuwadi yo
    nige nuwam se henamwadi.” Iyamo laugagayo ye hedede bena se ginaulidi
  mcr-mcr: Iqu i ätukqe, hiŋuiqä iqisaŋi, hiqäva-qäyqeuŋqä kukŋuä-suqä iuta tii ätkqe.
    “Qu hiqäva äqiyäpu ktapqäŋqetä, naŋui wätakä niqiyätŋqä tä hämänä ikeqeŋqätä,
    ä suqä quvqä huätä mamäutŋqä hiqäva-qäyqeŋqätäŋä-pqeŋqe, makiŋgaŋgi, yeeqä miqä
    yqänä isŋqinyä.”
  cux-NT: 'Vmnááⁿ vmnaaⁿ ngaⁿ''a Cristo: Dii Ndyuūs nguɛ́ɛ́ neⁿ''e di ní nguɛ́ɛ́ yeenú
    di ndúúcū ofrendas yeⁿ''e chi n''giiⁿ''núⁿ yā ''iiti, ní nguɛ́ɛ́ yeⁿ''e ''iiti
    chi tee yā dii. Ndíí nguɛ́ɛ́ ndúú yeⁿ''e chi n''giiⁿ''núⁿ yā ''iiti ní ngiichí
    yā yuūtɛ̄ yeⁿ''e ''iiti cáávā chi nadach''ɛɛcu di nuuⁿndi yeⁿ''é yā. ''Tíícā ngaⁿ''a
    Cristo ''áárá chí ''iiⁿ''yāⁿ s''eeⁿ diíⁿ yā tan''dúúcā chi ngaⁿ''a ley miiⁿ yeⁿ''ē
    ofrenda chi canéé chi ca''á yā Ndyuūs.'
  tur-YTC: İlk önce, “Kurbanları, sunuları, yakmalık sunuları ve günah sunularını
    istemedin ve bunlardan hoşnut olmadın” dedi. Ama bunlar Yasa’ya göre sunulması
    gereken sunulardır.
  san-ITR: ityasmin prathamato yeShAM dAnaM vyavasthAnusArAd bhavati tAnyadhi tenedamuktaM
    yathA, balinaivedyahavyAni pApaghna nchopachArakaM, nemAni vA nChasi tvaM hi na
    chaiteShu pratuShyasIti|
  bel-N: Сказаўшы перш, што «ахвяры, і дару, і цэласпаленьняў, і [ахвяры] за грэх
    Ты не захацеў і не ўпадабаў», а яны прыносяцца паводле Закону,
  sch-sch: Motontaka ama'n, “mâichâm chunga inbôlna ngei le neinunpêkngei aninônchu
    sa pum hâlminvâmngei le sietnangei lâk paina ranga inbôlna ngei hah nuom khom
    nuom mak che, na râi khom minsân mak che a tia.” Hima inbôlna ngei murdi hih
    Balam dungjûiin pêk nikhomsenla ma anghin a ti ani.
  mic-MIQNT: Ta'n tujiw amgwesewei, Se'suguli teluet, “Mu nugu wel'te'tmun aq mo wela'lulug
    ta'n tujiw nu'gwa'luj wi'sisg patgulmesigaqanigtug ugjit jigla'tun lue'uti gisna
    mo wel'te'tmun ta'n tujiw ignmatimgewe'l pegisitulgl.” Na ula teluet we'gaw telgitas'g
    'tplutaqanigtug nu'gwa'lujig wi'sis patgulmesigaqanigtug.
  huu-NT: Cristo lluana dane ñaɨtɨcue. Cristodɨ Jusiñamui Moisés mɨcorɨmo llogacɨnona
    ñaɨte. Jusiñamui jaie llua isoi, naimɨemo comɨnɨdɨ jeacɨno facaina faga toɨnɨaɨna
    jaie fecauidɨmacɨ. Iena Jusiñamui birui jai jitaiñede.
  jiv-NT: Emka, Muisais akupkamu ai̱ṉ, namaṉ susamuncha, tunaan asakárat tusa namaṉ
    maar susamuncha, namaṉ áesamuncha Yus ashí nakitraiti tawai Kristu.
  otm-NT: Nu'a rá mbʉdi bi mangua, hin nán johya Oją ʉ yʉ 'bøts'e gue yʉ zu'uɛ̨ bi
    t'udi nangue yʉ́ ts'oqui n'da, madague'bʉ gue'a bi man'a n'da rán t'ɛ̨di a.
  dah-dah: Yesube meheŋdeb, “Gebe al beleŋ ge niŋ teŋ dapŋa gasa yirde, det galak
    girde, dapŋa kumga teŋ galak girde, kurab mata buluŋ hal hal niŋ galak girwoŋ
    yeŋ ma nurde hinhan. Gwaha gird gird niŋ amaŋeŋ ma nurde hinhan,” yiriŋ. Al Kuruŋ
    galak ird ird mata gwahade gobe Moseyen sabare yitiŋ gega, Al Kuruŋbe goke ma
    nurde hinhin.
  tnk-tnk: Ia nəɡkiariien nəha irənhə, Kristo rɨməkupwən mɨni mə, “Ik ikəpwəh nokeikeiien
    noien nəha kamousi əpune nərimɨru me kauvei pehe mik, uə noien nəha kauvei pehe
    narimnari nepwɨn mwi mik. Nərimɨru me nəha kauvani əmwesi nɨpwranraha pam ia təkure
    nɨfatə, mɨne nərimɨru me nəha kavi nɨtenraha tɨ noien ərəha, ik rerɨm rɨpkaɡien
    mhə tɨ nirəha.” (In rɨni nəɡkiariien nəha nəri auər a mə nuvei penien narimnari
    me nəha m Kumwesən ramesi pen nəfe Loa rani.)
  kpr-kpr: nu giti eminge sisira, “Ni jo, joba dungedo ghusera, a sino fuka ari ekokodae
    dungedo ghusera aindae, jo ivuga aeri. A ni jo aindae uju aeri.” Agho Dari God
    setiri Moses imi gefusira ainda jokáda, joba amo mutoro dae sisira, avata sino
    fuka da ororo mutari mo, jo inono irae ava kotise, Keriso aminge sisira.
  san-IAS: ityasmin prathamato yeṣāṁ dānaṁ vyavasthānusārād bhavati tānyadhi tenedamuktaṁ
    yathā, balinaivedyahavyāni pāpaghnañcopacārakaṁ, nemāni vāñchasi tvaṁ hi na caiteṣu
    pratuṣyasīti|
  nho-nho: Christ ni mee ake peelaa imua, “Koe see kaimanako aa maa koe e hiihai maa
    te henua e taa naa manu no hakaara atu kiaa koe; aa koe hoki see hiihai maa te henua
    e taa ka ttuni naa manu i aruna te olta no hakaara atu ki uiia naa haisara laatou.”
    (niaaina maa naa Loo raa e taratara ki hakaara naa mee naa.)
  gym-NT: 'Kukwe Biani Ngöbökwe Moiséye ye käta jändrän ngwarbe kämikamna biandre
    Ngöböye, akwa kukwe yebtä Kristokwe niebare Ngöböye: Jändrän ngwarbe kämikata
    mae amne nura ngwä bianta, ye abko ie ma ñan tö amne käi namani nuäre ñakare mabtä.
    Erere arato, jändrän ngwarbe kukwata mae ni ngite diankakäre btä, ye abko ie ma
    ñan tö, niebare Kristokwe.'
  azg-NT: Tso Cristo na ntyjii jon na nquii Tyoꞌtsꞌon tyiꞌndincyaahanꞌ na ya ntyjii
    jon na conanꞌcüje nnꞌan quiooꞌ na coninncyahan choꞌñeen nnon jon chaꞌ ntsitꞌman
    tsꞌon jonhan, min tyiꞌquintꞌue tsꞌon jon na conanꞌcohan choꞌñeen chaꞌ ntsintjuꞌ
    jon ñuaanhan. Nndaꞌ tso Cristo min na juu jñꞌoon na tquen Moisés coꞌxenhanꞌ na
    quinanꞌquindë nnꞌan Israel joo tsꞌianꞌñeen.
  bhd-bhd: पेइले त तै ज़ोते, न तीं कोई बलिदान ते न कोई च़ढ़तल चाई, ते न भस्म भोनेबालू
    बलिदान ते न पापेरू बलिदान चाव, ते न तैन सेइं तू खुशी भोव, हालांकी एना बलिदानां
    मूसेरे कानूनेरे मुताबिक दित्तां गातन।
  too-NT: Xapū'la hualh Cristo a'nchī Dios tū' lakatī a'nchī mālacnūni'can xatamaknīn
    animalhna' lā' lē'ksajuī'n lā' lakatimī' animal a'ntū lhcuyucan nac pūmacamāstā'n,
    lā' tū' lakatī a'ntū tamālacnū para nacāxapani'can ixtalaclē'i'ca'n. Huā' tamā'na
    tū' līpāxuhua Dios a'yuj tamālacnū huan lē'ksajna' chu a'nchī huan ley.
  ind-AYT: Setelah Kristus mengatakan, “Kurban dan persembahan, serta kurban bakaran
    dan kurban penghapus dosa tidak Engkau inginkan, dan tidak berkenan kepada-Mu,”
    (yang dipersembahkan sesuai dengan Hukum Taurat)
  cjo-NT: 'Pikenkithashiryaaperotero iroka ikantzirini Jesoshi: “Tee pikoyi, Pawa,
    rowamaemiri atziri piratsi, itaapiinteeyemirini. Tee piñaaperotawentari riraga
    pawitzimiriri maawaeni rojankinatakotzirini Moeseeshi”.'
  nsn-nsn: Uakikilangan, Kristo ke kula pare, “Ingga ahik paho malar, kara hik paho
    uaha tar uahung gera guata keipig tasir inetesisir tuar niualuh to toro olta,
    doha uahungung tar kale liu tar niguata uasa.” (Gitiempe ra heir peigir uahung
    re kula pe na ualatut Moses.)
  san-DEV: इत्यस्मिन् प्रथमतो येषां दानं व्यवस्थानुसाराद् भवति तान्यधि तेनेदमुक्तं
    यथा, बलिनैवेद्यहव्यानि पापघ्नञ्चोपचारकं, नेमानि वाञ्छसि त्वं हि न चैतेषु प्रतुष्यसीति।
  tna-NT: Beju daja Cristo ja Tata Diusu ataidha. Diusu sa tsada mahue animalo manujiji
    jairutsuati cuana. Tsada mahue mesa animalo cuana sa equita tiumejiji jucha cuana
    edhipape puji. Moisés chenu sa jacuatsasiati cuana ja daja ebuetsuatani biame,
    aimue tueda ai cuana tupu saida jucha cuana edhipape puji.
  lid-lid: Ma bwena iy asehek i buku doh, “Ou baso-ok kandriyen ta asun lakou ta salom,
    hawe adeu ndramas ta salom bwe. Ma ou ale basekesek ta asun iri bulumakau ma buruwen
    ili bwele-e mada koto-ok i nyara salom ta sikine iri kandriyen ndra-in iu bwe.”
    Handru, kandriyen malen asehek ta iri kamekes iri salom ki buku doh, arile Kindrei
    basekesek ta iri lakou doh bwe.
  wim-wim: Nil Christ.an kaꞌatham wik inangan thaw God.antan, “Than pam wanchangan
    minh anangan wampathantan aak ngench thayan nungkaramakan aꞌ than priests al-alangana
    kiingkantan ngul, nint yipam keꞌ-ngul ngaantam-ngeeyān way thanttamana thanan
    yump-yumpin. Puth ngangk min keꞌam wun nungkar minh al-alantaman yaꞌa.” Nungkway
    nil Christ.an meeꞌmiy nil Moses.an thaw pam wanchantan minhan wampathayn God.antan-a,
    nil wik anangaman thawa.
  zga-M: 'Anchovile ndavuwa yenchoviwe pakhya apo: “Samwanogwe enekhelo efya kunyanya
    khumbivi, samwahovokhe mnumbula ncheyo” Enekhelo enchovite khela ukhokongana nidogilo.'
  yom-yom: 'Wutuama tuba ti : Ngeyo wumanga kuaku makaba, makaba mayoko, makaba ma
    bibulu biobi bayokila, makaba mayoko mu diambu di masumu. Kadi khini wusia mamona
    ko. Muaki makaba beni maba tambukungu boso bubela Mina.'
  san-SIN: ඉත්‍යස්මින් ප්‍රථමතෝ යේෂාං දානං ව්‍යවස්ථානුසාරාද් භවති තාන්‍යධි තේනේදමුක්තං
    යථා, බලිනෛවේද්‍යහව්‍යානි පාපඝ්නඤ්චෝපචාරකං, නේමානි වාඤ්ඡසි ත්වං හි න චෛතේෂු ප්‍රතුෂ්‍යසීති|
  yut-yut: Mibɨltok Kristo da gen teban da paret ani do yosok uŋun do yaŋ yagɨt, “Gak
    amɨn da yo daŋgwi toŋ baŋ dapmaŋ mukwa soŋek paret ani do dɨma galak tagɨl, ae
    mukwa sogok dakon yo kɨndapmon wagɨl sosoŋ gat ae yokwi wɨrɨrɨt dakon mukwa sosoŋ
    uŋun kɨsi do gak dɨma galak tagɨl.” (Mani Moses dakon gen teban da anisi do yosok.)
  grc-BYZ: ἀνώτερον λέγων ὅτι θυσίαν καὶ προσφορὰν καὶ ὁλοκαυτώματα καὶ περὶ ἁμαρτίας
    οὐκ ἠθέλησας οὐδὲ εὐδόκησας, αἵτινες κατὰ τὸν νόμον προσφέρονται,
  cpc-NT: 'Pinkinkishiritiro kantatsiri jaka: Tii pikowamachiitairo jamayiitaimi piratsi
    jashitakaitzimiri, intagaitimiri jatsipitakaitani. Tii inimotzimi intaawintimiro
    iyaaripiroshirinka. Iro kantacha, ¿kaarima ikantakaantaitziri jiroka pashini?'
  nhg-NT: 'Ca ipiejyo quejtulo: “Cuetlabiltelestle hua bentle, hua cuetlabiltelestle
    tli xutla, hua tli mocuetlabiltea por tlajtlacule, amo tomonequite, nimpor amo
    tomocualejtele”. Pues yaja ini nöncate cuetlabiltelesme quejtoa inu ley ma öque
    quechihua.'
  nya-nya: Poyamba Iye anati, “Nsembe kapena zopereka zopsereza ndi nsembe zopereka
    chifukwa cha tchimo, Inu simunazifune kapena kukondwera nazo.” Ngakhale kuti Malamulo
    ndiye amanena kuti ziperekedwe.
  ngu-NT: Achtopa oquijtoj ica Dios xquinequi nion xcuelita on huentli, nion ofrenda
    de on yolquej, nion on ofrendas yejhuan quitlatiaj ne ipan on tlaixpan yejhuan
    notlalia para ma notlapojpolhui on tlajtlacojli. Ijquin oquijtoj masqui on tlacamej
    tlahuentlaliayaj quen on tlanahuatijli tlanahuatia.
  kup-kup: Met batam God Mosesin mañahan hezavoz eñatak paru anumaihol bareñ elat
    mañarovai gog modañ tovai emamah, oñ Kristo Godin mañahat epat menoh, “Met añaraboz
    horï tamahañ niuhö baol beteokez hat anumaihol bareñ elat mañaramah, ma anumai
    mumugari mañaramah-potuz ni biñ narav.”
  jid-jid: ni mumla atrendi sruyi na hana ni nu megye ni sruyi iwandi ba gonlua nitu
    latre mba ukpanyeme na una siji kinkla sro mba na bii abayi bahu sruyi iwandi
    banuni blatre
  wmw-wmw: 'Basi Almasihi, bandi yakusema: “Ausakire na azukwajibu kafara za manyama
    wakociwa, wala swadaka zakulaviwa kupata kuswamiiwa madambi” (ingawa ezi kafara‑zi
    zilazimishiwa nkati ya Taureti),'
  gmv-GGM: Muse wogay hessi hessaththo hanana mala azazikoka izi qasse koyro “Yarsho,
    imota, xuugettiza yarshone nagara gishshi shiiqiza yarsho ne koyabeykane izan
    ufa7istabeyka” gees.
  ssg-ssg: Namiloi paxaiwa. Ti imat Jises Krais ukek, “I kum hewi uke o ti laha hani
    o manihuh luian ma na kakaun ti xaxaweniai lialui woulaha.” I kak ukek ien kalak
    tesol waliko ien i usima nauna ti Moses.
  zpo-NT: 'Yilotlaka nzhé xaa: “Nanzheklat lu teed xaa ma lo lu, nixa nanzheklat lu
    zaa xaa gon lo lu, nixa nanyulat lu zek xaa ma lo lu”, kwent cheen jwalt cheen
    xaa nixa sbaa nabeyy ley.'
  poy-poy: Pakalongiti, “Gufira ndiri ama gufiriziwa ndiri na tambiku na malaviwu
    ama malaviwu ga wankanyama ga kulunguziwa torosu ama malaviwu ga kuwusiya vidoda.”
    Malaviwu goseri aga galaviyitwi kulawirana na Malagaliru Mlungu gakamupananiti
    Musa.
  qwh-NT: Tseno puntata nenqanmi cäyitsimantsic ley nenqanmanno jutsancuna perdonashqa
    cananpaq qarecunata apayaptinpis, y animalcunata pishtarir cayayaptinpis, Diosta
    mana gustanqanta.
  gaw-gaw: Aria tatam Jesus Nug mana meṯak ag heṯeb ele amunu inam aum. “Ag doḏ aqan,
    main meṯaglagnu amu na oot ii daaṯe. Ag doḏ kuḏum hip̱unin ahilag uhuqaknu qaḏabp̱a
    main na meṯaglagnu amu na amunu ele oot ii heṯe.” Ag amu ḏo aṯe amubia heṯeb amge
    Kristus Nug Kayak amunu oo ii heṯe awa aum.
  nca-nca: Asa qeni, enendo ŋande yaró, “O qa-qa ŋuya oka te kunowero ŋuya o qa-qa
    qamukoteŋgo ŋuya quhurí rotowero quro o qa-qa ŋuya ŋuro kama iŋoyara, ŋuro kama
    metéŋoyara.” (Quko unipareto hutuŋo mande howero o qa-qa ŋunde qu taŋgurí.)
  zpz-NTPP: Nu loga la mniim nu Ñgyoozh walagy mi de gun nu rbic mbecy. Walagy mi
    de bañcyug nu rbic dey lom. Walagy mi de bañcyug nu rcaa dey gyi par nu gyaꞌ lo
    cyi dey. Ni wagyedzuꞌ lagy mi de nu ndeꞌ. Ni mniim mas rbic dey dela gun zeꞌ gal
    nu rnii leey.
  zac-NT: Primërë rniꞌi Dios quë adë bëquítëdiꞌi lduꞌu më por ra ofrendë nu por ma
    narieꞌqui lu bëcuꞌguë, nilë por sacrifici parë guëdchisú ra cusë ni duldë shtë
    ra nguiu, cusë nagunibëꞌa lëy gunë mieti.
  kyg-kyg: Hogoteno hunoꞌaeꞌmo, Afumo heꞌa nekamiya kavanagi ofalinimo nekamiya kavanagi
    afumo heꞌa hiꞌyalamuteꞌmo maleꞌneꞌa nekaya kavanagi hosu kavaꞌapilefeꞌmo nekamiya
    kavanagi huno okahauꞌniyaꞌmofeꞌmo amuse huka oꞌapateꞌnane, huno ha paiꞌniye. Ani
    kavaꞌmo nehuꞌapaeꞌmo keꞌaepa gemo akame nehayaꞌmonanafa amuse osuꞌniye.
  kmk-kmk: Somsomkon taku tuwa imbagan Jesu Kristu. Umuna, kanana un bokona sadat
    ayama mapatoy onnu masgob onnu sadat uduma maidatun un maipooy si basuḻ dit piyaon
    Apudyus onnu mas-omana ulay nu kingwan dat tagu datu un maibasal sidat lintog
    Moses.
  cao-NT: Jatsi tsayacahuë. “Tëpas-hacanish ca yohina bo, ofrenda bo, tihi cabo Diós
    bicasyamaniquë” ii quiha. Jasca, “Nohiria ba jocha quëshpi tëpas-hacanish ca yohina
    bo, mëshahacanish ca yohina bo, tihi cabo bicasyama xo” i Cristo ni quiha.
  bbr-bbr: Amke Krais nukas keser äiewon, “Anut na opur karian pak karauk osap pak
    ak na isiäi kiro utiäum. Roasiret akas opur wemoi, erekapu makeanik, nan patan
    opok momana, akan onok aru jäkäi maraun na kiro onok nais utom. Nan sintore ämänisar
    kiro onok keseraun awarowon roasiret ak kiro onok keseriäi.”
  inb-inb: 'Cristo, kasami ñugpa nirka: “Kama­riku i rupa­chiska animal­kunata ña
    mana munangichu. Cha­sa­lla­ta ufrinda­kuna, kamba ñawipi ña mana suma kawa­rin­chu”;
    chi­kuna­waka, panda­rii­kunata anchu­chin­ga­pa. Moi­sés ima ruran­ga­pa willa­raiag­pi­pas,
    chasa­mi nirka.'
  hrv-hrv: 'Pošto gore reče: Žrtve i prinosi, paljenice i okajnice - koje se po Zakonu
    prinose - ne mile ti se i ne sviđaju,'
  box-NT: 'Bìo kà lé bìo ó o Krista bía lè ho yahó: «Fo yí tà hã muiní
    lè mu bè-hãnii bìo. Fo mún yí tà ɓa bùaa na ɓa wee fũ̀aa à cĩ̀í le
    muinì yɛɛníi dɛ̀ɛ wán, lè le muinì na ɓa wee ya mu bè-kora sɛ́ndíaró bìo
    yi bìo. Bṹn ɓúenɓúen yí máa wa ũ sĩi.» À hã muiní mu ɲɔǹ wee ya à
    héha làa bìo ho *làndá bòráa mu.'
  ote-NT: 'Rá mʉdi, ra Zidada Jesu bi ꞌñena: “Nuꞌi hingá ne gá ha̱ni yá ji ya mboꞌoni
    nixi maꞌra ya ꞌbaha, nixi hingá ne núꞌʉ ya mboꞌoni tho pa da tsꞌa̱tꞌi, nixi núꞌʉ
    tho pa da hña̱ca ya tsꞌoqui. Hingá ho gatho nuya tꞌøtꞌeya.” Njabʉ bi ma̱ ra Zidada,
    y gatho nuya tꞌøtꞌeꞌʉ gueꞌʉ ri manda nura nda̱xjua ley.'
  wnu-wnu: 'Qen qamart qamar eng, qomon toat mian yab big igour end ete qamarei: “Ne
    wai waramb mian yab qiyo, a wai waramb ten mutet wab wogub qomon boru wurimaragansi
    birogoni qiyo, eng gagar me qenungan.”'
  zam-NT: 'Nerleque'' co''te'' ntlo di''s ndxè'' ndxab Crist loo Diox: Má'' co'' mbeth
    mèn no ren che''n má'' co'' mxo mèn par teri''th tecan'' U'' cón che''n xtol mèna,
    no con'' co'' mblec mèna loo mes, co'' nee di''s, mblec mèna con'' loo U'', no
    má'' co'' mtec mèn par teri''th tecan'' U'' cón che''n xquin mèna no xtol mèna,
    ne''ndubla''ste U''i no ne''ngòode lezo'' U''i, ne, mastale'' tataa mnibe'' ley
    co'' mxo''f Moisés loo mèn li mèna loo U''.'
  zyp-NT: A hmetaw tei a reipaw cawh, “Thuihlainah cang seh, pehlainah cang seh, mero
    pehlainah cang seh, sua pehlainah cang seh na dupaw cang bei he, na lawngpaw zong
    cang bei he,” a tah. Ma vytei heh phungbia naning tah tuapaw aa cang thlang naná
    teitah ma hrahei a tah.
  sey-NT: Ja̱je paꞌina, duꞌru macarepa caji, Moisés cua̱ñeseꞌere yoꞌojë coꞌaye yoꞌo
    doꞌire nejoñuꞌu cajë nëicohuaꞌire huani i̱sijë, cuiꞌne ëojë yoꞌojëtaꞌare Maijaꞌquë
    coequë sihuamaꞌë ñaji.
  nvm-nvm: Amur Kurais fu kua, A ire kafokafo bu isuf baroijo ijiga fanuf iji bu fata
    ijia isuf baroijo iji a oimarmo bakin. Regavo madu a fanuf roin e bu ise buon
    bu renva iji sokuai bu isuf baroijo iji a uzamo ijefuon a oimarmo bano kuain.
    Regavo ire iji Kurais fu kuainma iji bu usuibe Mosison akaij ijia jame baroin.
  mps-mps: Te po tomode hasia Krais agai te bomai pode augwaligo te ofa ebo kolesaga
    po wai. Agai Godibolo te po wai, “Nago homugo te augwaligo te kibu bulmakau dabe
    elama te ofa ebo me, te gasa nai mabo me, tede hagela homu yali. Te augwaligo
    te siago domainogo te kibu tigi sese ulubo ofa me, tama te sęgę sela sąbo ofa
    me, te nago homugo hagela ebo dao,” agai te po wai. Te we bidi augwaligo Godigo
    digi bomai po wali peyu, tama te tobage ofa tigidali mani goli, agai te po wai.
  pab-NT: 'Hetati nexa: “Kirakahare xaisaka fetatyaka, keratyaka harenae maisa haokare
    iniyalahare kaxemaisatyakeheta maheta”. Nikare irae xaotyakisatyaho aokitere akereta
    xakore kafetatyakita xoalini hare hoka.'
  llg-llg: 'De, Karistus kokolak sososan ndia, na ndia: “Manetualain ta namahoko no
    banda tunu-hotuk, ma fefee feꞌek fo ala lenik ndia. Ala hala lisa banda makadotok,
