    xaxeꞌe kuechi‑i. Dɨuni, n‑jaꞌan‑ia xa ña tna ini Ianyuux ntdaa xaꞌa. Juini jaꞌan
    tnuꞌu taꞌu tniu Moisés xa io xa doko ñayiu ntdaa xaꞌa, ko duꞌa ñatu juini Ianyuux,
    te duꞌa ña tna ini Ianyuux.
  mdy-ETH: ዎጋ ዬይ ማዺንታንዳጉዲ ዓይሤቴያ ዒዚ ጋዓንቴ ቤርታ፦ «ፆኦሲም ዒንጎ ዱማ ዱማ ባኮንታ ሚቺ ዒንጎ ባኮ፥ ዬያጉዲ
