  sgz-sgz: Git mánán ngo ái Káláu ákte parai si Moses suri matananu da mur i bos tatalen
    án lotu ngorer, mái sár git mánán mul ngo kápate artálár suri na pah palai sápkin.
    Ngorer ái Karisito a parai si Káláu ngo, “Kápute nem i dárán ololas suri osmapak
    má suri artabar mul. Kápte u laes mai tan osmapak dikte osoi iatung i nián osmapak
    má ololas dikte ubi uri hul palai sápkin.”
  kek-NT: 'Jo''ca''in quixye li Cristo re li Dios: Inc''a'' nacuulac cha̱cuu li c''atbil
