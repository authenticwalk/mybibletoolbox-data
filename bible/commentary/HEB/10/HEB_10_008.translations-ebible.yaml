  tam-TCV: முன்பு கிறிஸ்து, “பலிகளையும், காணிக்கைகளையும், தகன காணிக்கைகளையும், பாவநிவாரணக்
    காணிக்கைகளையும் நீர் விரும்பவுமில்லை, அவற்றில் நீர் பிரியப்படவுமில்லை” என்றார்.
    ஆனால் மோசேயின் சட்டத்தின்படி அவை செலுத்தப்பட்டன.
  mit-NT: Cunaha‑nsiá, jaàn nì cachi Dios ñà‑có‑cùdíì gá ini‑yà sàhà promesa sáhatahvì
    nèhivì, ni có‑cùdíì gá stná ini‑yà sàhà quisì sahmí‑né; còó, có‑cùdíì ini‑yà sàhà
    ni‑iin ñà‑jaàn nì sàha‑ne sàhà cuàchi‑ne, mate divi nduá cachí ley (primeru‑mà)
    cuàha‑ne.
  ceb-ULB: Ug miingon siya sama sa gipahayag sa taas, “Wala ka nangandoy sa mga halad,
    mga gasa, o tibuok sinunog nga mga halad alang sa sala, ni nahimuot ka kanila”—
    ang mga halad nga gihalad sumala sa balaod.
  ces-LB: Písmo napřed říká, že Bůh si nepřál a neoblíbil oběti a dary, které byly
    přinášeny podle zákona,
  mkn-mkn: 'Jadi, yang Kristus omong partama tu, andia: “Tuhan sonde sanáng deng itu
    binatang korban deng persembahan laen yang dong bawa. Dong horo bekin mati binatang
    bam-banya, ko jadi korban. Ais dong bakar binatang dong, ko minta ampon. Biar
    bagitu ju, ma Tuhan pung hati sonde sanáng.” Jadi biar dong su bekin iko parsís
    deng baꞌi Musa pung atoran dong, ma Tuhan Allah pung hati sonde sanáng.'
  pol-UBG: 'Powiedziawszy wyżej: Ofiar, darów, całopaleń i ofiar za grzech nie chciałeś
    i nie podobały się tobie, choć składa się je zgodnie z prawem;'
  qxh-NT: «Runacuna jucha aparicushanpita cuyachicuyninta jarashuptiquipis, uywacunata
