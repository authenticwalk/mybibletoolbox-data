  spl-spl: Yâhâ den yakât topŋeâmâ yuwu tap. Aŋgoân Kiristoŋe den yuwu sâop. “Gâmâ
    yâkŋe noniŋ bulimakao ya gâim hotom umai, me hepŋe mem tuaŋguŋetâ gemap, me sot
    um gâhât pat sâm katmai ya kerek ekmâ nâŋgârâ bulâŋe ki otmap.” Yawu sâop. Yawu
    otmâ Isirae lohimbiŋe Anitâhât den biwiyeŋaŋe ki kepeim lâum gawi, imbiâk lâum
    gawi yakât Anitâŋe nâŋgâmu bâleop.
  usp-NT: Xiji' chi lajori Kakaj Dios ta' chiqui' raj y ta' chiqui' tijc'ul jwich
    mak sipanc y mak awaj ri tisujsaj re, ni mak awaj ri tic'atsaj pire jtz'onaj cuyb'i
    mac onque Jpixb' Kakaj Dios tib'in chi rajwaxi' tib'an jilonli pire jtz'onaj cuyb'i
    mac.
  zav-NT: 'Zgua''atec Cristən'' gože'' X̱e'' Diozən'': “Ṉezda'' de''en chazlažə''əcho''
    na'' de''en chebeichdo'' ca de''en chso''ote'' bia yix̱ə'' na'' ca bichlə de''en
