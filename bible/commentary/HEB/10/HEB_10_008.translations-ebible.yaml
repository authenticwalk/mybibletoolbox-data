    ''nan Bali ''ka ''bɛ ''va dɩ.'
  fuh-BKF: 'O wi''i tafon: «A yiɗaa sadakaaji kirsaaɗi, a yiɗaa sadakaaji nyaamri
    kam e sadakaaji duppamaaji e sadakaaji saabe hakkeeji. Ɗi mbelataa ma.» O wi''ii
    ɗum fay si sadakaaji ɗiin ina kokkiree hono no Tawreeta yamiri ni.'
  arl-NT: Moisés Rootasanojiniji pueyari maatia niishitiojosaaquiaari nojori puecootenura
    tama na seyajaaja Pueyasoocuara, na nataacuacajinijinio nojori niquitiojonura
    nerajuhuaj. Nojoriiri niishitiojosaaquiaarijiuhuaj nojori catijianura na seya
    Pueyasoocuara, tama nojori seya nanacajaaja shootesaanurajuhuaj, sesa nojori miiniuucua.
    Naajaa, Jesucristo sequesanojiniji, paari quiarijia niishiyani, puetunu naa pueya
    miishanojuanaari maja na timitiniu quiquiaari Pueyaso.
  ziw-ziw: Nkongo Kulisito kagamba, “Hukunga naho hukuwagilwa ni ntambiko na malavyo,
    hegu ntambiko za kutikimya mo moto hegu ntambiko za kulekeila masa.” Hata hegu
    ntambiko izo zose nazikalavigwa kutimilana na Sigilizi Chohile amwinkile Musa.
  grc-TR: Ἀνώτερον λέγων ὅτι Θυσίαν καὶ προσφορὰν καὶ ὁλοκαυτώματα καὶ περὶ ἁμαρτίας
