verse: HEB.010.008
translations:
  kpx-kpx: Bukae Hotomo Iesuu kateai lounu. Hoto kemo au vasohuta Dilavaho loui avoe,
    “Ataeau abu toelaho ovo havei mune vitai golovemo otovei mahomale keho au isiviholinu.”
    Iesu hoto kemo nahi hilokage Dilavau subuta guligulie vaveve ke halenu.
  okv-H: Eto ungo ke ingeva amo Keriso na ke kihi ta einge ena, “Eto Moses ta ke pepeni
    agi ue ari sasapura avoeto o teto heveto ikeore ji ta evekihoi pene neite neite
    eagora te ari ainge avo inena kogue jenge erae ere ua.” ke ainge ena.
  tbo-tbo: A bahana ona hanapugena dumaya, ‘Ani’mbenena he italaguyabehi ega uta luhogalehi
    ma gamogamo apapuna lawa he italaguyabehi hai apapoe ubeihi ega ita laikaoham.’
    (Geka bagibagi naka Mose a lugagayo hi wootagohi.)
  mal-C: ഇതു പ്രസ്താവിച്ചശേഷം, ന്യായപ്രമാണാനുസൃതമായി അനുഷ്ഠിക്കുന്ന “യാഗങ്ങളും തിരുമുൽക്കാഴ്ചകളും
    സർവാംഗദഹനയാഗങ്ങളും പാപശുദ്ധീകരണയാഗങ്ങളും അവിടന്ന് ആഗ്രഹിച്ചില്ല, അവയിൽ സംപ്രീതനായതുമില്ല.
  grc-SR: Ἀνώτερον λέγων ὅτι ⸂Θυσίαν καὶ προσφορὰν καὶ ὁλοκαυτώματα⸃ καὶ περὶ ἁμαρτίας
    οὐκ ἠθέλησας, οὐδὲ εὐδόκησας—αἵτινες κατὰ ⸋τὸν⸌ νόμον προσφέρονται—
  bgc-bgc: पैहले तो मसीह कहवै सै, “बलिदान के रूप म्ह चढ़ाये गये जानवरां की भेट अर
    पाप कै खात्तर चढ़ाया गया बलिदान कोनी मांग्या, अर ना ए उन भेटां तै तू खुश होया।”
    हालाकि ये बलिदान तो नियम-कायदे कै मुताबिक चढ़ाए जावै सै।
  khz-khz: Keriso gena kila tovotovona ea, “Goi vekapawai gaura e vega-nama gaura
    ati oririwana. Kalovai gekapurana vega-namara e kala rakava pono gapi-vagira ularana
    vekapawai vega-namara gekalana maki ati oririwa-venirana, e geriai ati overerena.”
    Ekalara rova na ekilagirana gelegelenai, na goina ati overere-agirara.
  deu-TKW: 'Nachdem er weiter oben sagt: Schlachtopfer und Darbringungen und Ganzopfer
    und Sündopfer hast du nicht gewollt noch Gefallen daran gehabt, wie sie nach dem
    Gesetz dargebracht werden,'
  zsr-NT: 'Lë naꞌ nayúj ziꞌal rna: “Cutu rëꞌnnëꞌ Dios nu cuꞌu lahuëꞌ rön quecbaꞌ böaꞌ
    bëdx.” Didzaꞌ ni ruluíꞌi rëꞌu cutur rdzag ladxëꞌë lë ni Dios zal‑laꞌ lu zxba queëꞌ
    Moisés rna béꞌinëꞌ Dios nu gun cni.'
  lin-lin: 'Alobaki liboso : « Ozalaki na posa te mpe osepelaki te na bambeka, na
    makabo, na bambeka ya kotumba mpe na bambeka mpo na masumu. » Nzokande ezalaki
    kopesama kolanda Mibeko.'
  hns-NT: 'Pahiele oe bole hai: „Daan aur baliedaan kare aur djanaawar ke djaraawe
    paap mietaawe khaatien aapke na attjha lagat raha. Tjaahe ie kaanoen me liekhal
    raha, tabbo oe sab tjiedj aapke barhia na lage hai.”'
  noa-E: Chi ley gayan chadcha mag nemchaain khëchnaa ofrendakha deepi jaau sĩeb mamʉ,
    ich Cristooucha jaauwaijã Ẽwandam iek irig chan jãg pekau chugpaag awi mag nem
    wau nʉmjã ʉ̈u khaba sim aajem.
  eng-EMTV: Earlier saying, “Sacrifice and offering, burnt offerings, and sacrifices
    for sin You did not desire, nor had pleasure in them” (which are offered according
    to the law),
  mib-NT: Xīhna gā ni cahān yā jeē tu ní nújnahan ni Yaā Dios te tu ní cúsɨɨ̄ ni yā
    jeē jéhni i quɨtɨ te jéhe i ofrenda, jiín jéē jéhmu i tɨ te sócó i tɨ jeē ndúndoo
    cuēchi i núú, nájnūhun ndácu ley jenahán jniñu.
  lif-NT2: ख्रिस्‍तरे़ तगि पाःत्तु, “खे़ने़ॽ सिदुङ्‌जभा नु तोःम्‍मनाबा हे़क्‍क्‍याङ्
    मिधिङ्‌मनाआङ्‌तोःम्‍मनाबा नु लायोरे़ लागि तोःम्‍मनाबा सिदुङ्‌जभाहाॽ ताःक्‍मा निङ्‌वाॽ
    के़न्‍जोगुन्‍लो हे़क्‍क्‍याङ् के़निङ्‌वाॽआङ् मे़द्‌ये़ने़न्‍लो॥” (हे़क्‍केसाङ्
    साम्‌योथिम् कुइसिःक् खे़ङ्‌हाॽ मे़दोःन्‍दुरो)॥
  xnj-xnj: Kilisitu ajovili hoti, “Waganili lepi amala waganisiwi lepi na luteta lwa
    kuhinjwa hinyama, luteta lwa kutinyiswa na luteta la kulekekesa mabudilu.” Ajovili
    genago hati ngati luteta lungi lwawusiwi kulandana na malagizu ga Musa.
  mmx-mmx: Avot be ne Iesu ga lok keretna, “Nenu u xovara solo ri levelaplavang la
    leventamtaba, la levempanga mi lavanuet kangkedek kusu mana kotos asonao i ro
    vana at loxonin laplavang, kopla ri levelaplavang ti ves kepe laxakapmek. La u
    goxo lok momo mi na loklok.” Keke i do Laulis Linga at ne Moses ga tong i do limixin
    dina mu asu mo loklok.
  cbr-NT: Moisésnën cuënëo bana, aín 'ucha tërë́ncë 'inun ca unin ñuina rëxun xaroti
    'icë quicë 'aínbi ca Cristonën aín Papa Dios cacëxa, “aín 'ucha cupía unin ñuina
    rëxunmi xaroxuncë a camina cuëëniman”.
  tee-NT: Pus ju Cristo naulh ni jantu k'achani ju Dios chai jantu lacasq'uin ju yuchi
    ni catamakninilh ju atapacxcat ju lapanacni nin tu'u' catalhik'ailakts'inilh nin
    yuchi ni cataxavanilh ju tu'u' atapacxat nin tu'u' cataxtaknilh ixlacata ix'alactu'unti'an.
    Chunch ju naulh mas chunch ju ixlhamap'aksinincanta la'ixlhamap'aksin ju Moisés.
  eng-LSV: saying above, “Sacrifice, and offering, and burnt-offerings, and concerning
    sin-offering You did not will, nor delight in” (which are offered according to
    the Law),
  cak-NT: 'Na''ey, ri Cristo xu''ij che ri Dios: Ret man najo'' ta chic chi yesuj
    chicop y ch''aka chic ex chawech. Ri chicop ri yeporox chawech, can man nika ta
    chic chawech; quiri'' chuka'' ri chicop ri yesuj chawech roma quimac ri winak.
    Quiri'' xu''ij ri Cristo, más que ronojel ri'' can bin can chupa ru-ley ri Moisés
    chi can quie''an-wi.'
  pah-NT: 'Nahã Cristo''ga ei: “Nderepotari nde jukapyra mbatepyryva mbokaipyra no
    imbuhuteheva''ea no ojipea imbuhuteheva''ea no – kiroki a''ea g̃a ojuka tomombo
    ti Tupana''ga nhanderekote''varuhua javo,” ei Cristo''ga Tupana''ga pe. “A''ea
    nhaporemo nde nderepotari enhimohema''jave''yma hehe.” A''ea Cristo''ga ei imbuhutehea
    pe ojipea pe no – kiroki a''ea pe Moisésva''ea rembikwatijara e''i pemondo ti
    Tupana''ga pe javo.'
  sja-NT: 'Cristopa mãga jarak''ãri, naapɨara mãgaji: —K''inia-e paji ne-animalaarã
    peedamerã mãik''aapa ne-inaa ateedamerã pɨmaa teedait''ee. Pɨ o-ĩa-e bajida aji,
    ne-animalaarã peedak''ãri ak''ɨpidait''ee pɨ k''inia iru p''anɨ maa-e pɨrã chupɨria
    iididait''ee ãchia p''ek''au k''achia oopata k''aurepa. Cristopa mãga jaraji Tachi
    Ak''õrépata Moisemaa jaraji mĩda ne-animalaarã peedamerã ma-it''ee.'
  xed-xed: 'Ka Kristi mnuta karaku na: «Nda pla ghəŋ nda skwi nda səla tani, nda skwiha
    ta klafta lu ka vlaghata nda vla tani, nda skwiha nda səla ta drə lu nda dra ta
    gwir tani, nda skwi nda səla ta klafta lu ŋa pla ghəŋ ta ghəŋa dmaku tani, va
    a ka ta həŋ wu, zɗəgagha a həŋ guli wu,» kaʼa. Ta wya maga manda va ya mna zlahu
    lu ta tsa pla ghəŋ ya kay guli.'
  mks-NT: Nu̱ cuítí na̱cachi Jesucristo ña̱ co̱ cúni̱ Ndióxi̱ ña̱ ná cahní ña̱yivi
    quíti̱ quia̱hva na ni̱i̱ rí nu̱ á. Ta ni co̱ táhán ini a tá ná cahmi na quíti̱
    nu̱ náa̱ ña̱ ná ndivií ínima̱ ná. Ta na̱cachi a ña̱ yóho va̱tí sáhndá ley Moisés
    caja ña̱yivi já.
  gfk-S: Io, iga huna tange be, “Pau gale sip be da tun ira hartabar tupas ugo. Ma
    pau gale sip ira hartabar be da tun ira kudulena wawaguei bakut be ira mes na
    mangana hartabar di ga tun uta ira sana tintalen. Ma pau gale laro bileng uta
    kakarek ra hartabar.” A tutuno be di ga tun kike ra hartabar haruat ma ira harkurai
    tane Moses, iesene Krais ga tange iat hobi.
  bmu-bmu: Mutuk kewö jiyök, “Naluk kalem ala jöwöwöl ohoba siŋgisöndokŋinan solanimapköra
    yuai könaŋi könaŋi aka malgeri, miaŋgöra mönö sihimgan qahö asuhui möta malnöŋ.
    Mi eka miaŋgöra qahö söŋgaiba malnöŋ.” Yuai mi Köna keu walŋaŋgö dop toroqeba
    ahakzemö, mi töndup mewö jiyök.
  dgz-dgz: Iesu nop ame namu anega wani, “Waenapan man ugup ugup genan guriwanumun
    upi watara iriwanumun upi den taba ugup ugup genan ta siwanumun koewa muga garewa
    go ge ap menan mup ya waan aton ya anuingi.” Iesu ap anega wan. Iup namua wadiamoni
    gapan taiwanumun.
  eng-GNV: Aboue, when he sayd, Sacrifice and offring, and burnt offrings, and sinne
    offrings thou wouldest not haue, neither hadst pleasure therein (which are offered
    by the Lawe)
  zaa-NT: Por ca tìtsa'a nna, annana yù ri'u qui'ni Cristua primérute rèe qui'ni Tata
    Dios nna labí la' redacca' latsi' té qui'e por réni qui' ca animal nu runi ca
    enne' presentar lani e, nìhua labí rú'ulatsi'e ca sacrificio nna ca animal nu
    rudàyi cą lo altar para ca tul·la' qui' ca enne', màsqui'ba ra lo ley antigua
    qui'ni ą́' ná qui'ni guni cą ofrecer.
  eng-WEBSTER: Above, when he said, Sacrifice and offering and burnt-offerings and
    offering for sin thou wouldst not, neither hadst pleasure in them ; which are
    offered by the law;
  guh-guh: Nexata bajarapacuenia Cristo pejumaitsixae, aeconoxae baja vaxaitsi yapëtanetsi
    mapacueneje. Dioso aeconoxae apo sivajamatabëcuenebarëya jivi dajubinë pebeyaxuababiabijava
    ofrendacuenia pevi perajutabiabinexa Diosojavabelia.
  bon-bon: Siige, peei mene cabu Keriso niinäce jejuji egä, “Maane singi lica gäte
    maramara iiwäreja mule tääpume; maane gege lica gäte iingäja cibu tääpume coo
    piiyepu iyeta nuuja mule niiya mule bine äyeblenga tääpume.” Tabe pepu jejuji,
    ngänu gyene puu cotre mene te jiicenige peei bine wawenecame.
  nhw-BL: Achtihui Cristo quiijto para Toteco amo quipactía tlacajcahualistli, huan
    inieso tlapiyalme, huan tlapiyalme catli quintlatiyayaj nejmaxtique ipan tlaixpamitl
    por inintlajtlacolhua masque nochi ya nopa eltoya senquistoc catli quiijtojque
    itlanahuatilhua Moisés para masehualme ma quimacaca Toteco.
  swh-ONEN: Kwanza alisema, “Dhabihu na sadaka, sadaka za kuteketezwa na za dhambi
    hukuzitaka, wala hukupendezwa nazo” (ingawa sheria iliagiza zitolewe).
  wbi-wbi: 'Alyajovile ndavule jilyajovilue apuo pa kyanya: Namukanoghilue idhabihu,
    litekelo, nambe litekelo vwimila kudagila inyivi, nambe numuli lukelo munkate
    mwa mwene” dhabihu sino sitavulivua kuling''ana nu lulaghilo.'
  bba-bba: Gbiikɑɑ u ɡeruɑ u nɛɛ, “A ǹ yɑ̃kuru kĩ ǹ kun mɛ kɛ̃ru, ǹ kun mɛ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡiru, ǹ kun mɛ torɑrun yɑ̃kuru. A ǹ mɑɑ nuku dobu mɔ ni sɔɔ.” Kɑ
    mɛ, bɑ ni mɔ̀ nɡe mɛ woodɑ yɑ yiire.
  eng-KJVCPB: 'Above when he said, Sacrifice and offering and burnt offerings and
    offering for sin thou wouldest not, neither hadst pleasure therein: which are
    offered by the law;'
  kgk-NT: 'He''i ypy Nhandejáry kwatia nhe''ẽ: “Ndereipotái gwĩ ijukapyre ime''ẽpyre
    ave. Gwĩ hembihapykwe, hembiapo vaikwe repy mo''ã ave ndererohorýiry voi” he''i.
    Hembihapykwe jepe ndogwerohorýiry. Upe va''e Moisés remimombe''ukwe-rupi oiko
    va''e remime''ẽ voi. Nomopotĩ teéiry-gwi ndogwerovy''áiry. Yma gware rekoha jepe,
    ndogwerohorýi hembiapo.'
  waj-waj: 'Ivo tauraa tunoo: Vaidiiya yeennaiyauvaa kati i mmida puaraiyauvaa huda
    i mmuuvaara hama i yoketauduu hama i varaatairavai. Iya kiisama ngiaunnannuma
    yeena tapiivau puaraiyauvaa varada hudooduu tamooqa taika kioovaara hama i yoketauduu
    hama i varaatairavai. Mminnamminnaa maisaiyauvo taikaiveera kiaa puaraiyauvaa
    huda kioovaaraatama hama i yoketauduu hama i varaatairavaivee, tiravai. Ii aataru
    iyauvaa iya Anutuuqaa mmaanna tuu kuaivaudiri iikiateera tuduaata ivo itaa kua
    tiravai.'
  cpy-cpy: 'Pikenkishireero ikanteetaki jaka: Tee pikowayi-teeri ramaeteemi ratsipeta-kahaetani
    eejatzi rashita-kahae-tzimiri. Tee inimotzimi itahaetzimiri ipireetani, rashita-kahae-tzimiri
    okantakaan-tziro iyaari-pero-shirenka. Roo kanteencha, ¿kaarima ikantakaan-teetziri
    iroka?'
  mpx-mpx: Leleli toto o gamwanaa, houwan i ba, “Bwasumu powopowonina, powon hi ton
    olan, ge gegi powonina nige nuwam i oola, nige u yayaliyaya-an.” (He Logugui te
    i ba powon bolo ona o gamagalau nihi ginolil.)
  wbp-wbp: Nyiya-jangkarla Jijaji Kirajiji kujaju wangkaja nyanungukupalangukuju?
    Junga kujaju yangka Mujuju-jana yapaku wangkaja nyurru-wiyi yungulurla puluku
    manu jiyipi kanyirni Kaatuku yungulurla purrami. Jijaji Kirajijirla kuja wangkaja
    nyanungukupalangukuju, “Kuja kangkulu yapangku kuyu purrami nyuntuku yungu ngantanpa-jana
    maju jurnta kanyi, kula kanpa kujakuju nyuntuju ngampurrpa nyina, lawa.”
  luo-luo: Mokwongo nowacho niya, “Misengini kod chiwo, kata misengini miwangʼo pep
    kod chiwo migologo richo ne ok idwar kendo ne ok imor kodgi.” Kata obedo ni chik
    ne dwaro ni otimgi kamano.
  nhe-NT: Achtohui Cristo quiijto para Toteco ax quipactía tlacajcahualistli, huan
    inieso tlapiyalime, huan tlapiyalime tlen quintlatiyayaj nejmaxtique ipan tlaixpamitl
    ipampa inintlajtlacolhua yonque nochi ya nopa eltoya senquistoc tlen quiijtojque
    itlanahuatilhua Moisés para tlacame ma quimacaca Toteco.
  aii-aii: 'ܩܲܕܡܵܝܬܵ‌ܐ ܐܡܝܼܪܹܗ: ”ܕܸܒ݂ܚܹ̈ܐ ܘܩܘܼܪ̈ܒܵܢܹܐ، ܘܕܸܒ݂ܚܹ̈ܐ ܡܘܼܩܕܹ̈ܐ ܘܩܘܼܪ̈ܒܵܢܹܐ
    ܡ̣ܢ ܓܹܒܵܐ ܕܚܛܝܼܬܵ‌ܐ ܠܵܐ ܒܥܹܐ ܠܘܼܟ݂، ܘܠܵܐ ܒܣܝܼܡ ܠܵܗ̇ ܠܘܼܟ݂ ܒܝܼܵܝܗ‌ܝ،“ ܐܵܦܸܢ ܕܦܝܼܫܹܐ
    ܝܢܵܐ ܛܠܝܼܒܹܐ ܒܝܲܕ ܢܵܡܘܿܣܵܐ.'
  esk-NT: Sivulliani itnaġniqsuq, “Piqaġukkumiñaitchutin tuniḷḷautinik aatchuutiniglu,
    ikipkaqługich aatchuutit tuniḷḷautitlu killuutaiġutiksrat quyalisaunġitchut ilipni,”
    iŋiaŋugaluaŋŋaisa maliġutaksrakun.
  msb-msb: Pakatapos niya magsabi sana na, “Dili ka naila san mga sakripisyo, mga
    halad, mga ginapaugdaw na mga halad kag mga sakripisyo para makahali san sala,”
    bisan an tanan na mga sakripisyo ginhalad susog sa Kasuguan,
  cpa-NT: Lah¹ni³ ca¹juúh²dsa hi² tsa¹hniu¹ Diú¹³ ca¹lah¹jǿ¹ hi² jøng² hi² cøng² hi²
    dsii¹² dsa² juøi² ni³dsa, ju³lah hi² dsii¹² dsa² juøi² ni³ huu¹³ dsag³ re²dsa
