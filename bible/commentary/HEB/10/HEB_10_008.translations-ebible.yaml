  cbc-NT: Moisés ãnacʉ̃ tore bairo cʉ̃ caátiroticũrĩqũẽ caãnie caãnimiatacʉ̃ãrẽ, “Dios
    pʉame, camasã roro na caátiere regarã, waibʉtoare pajĩãrĩ bero, na riire na cajoemʉgõjonucũrĩjẽrẽ
    miñajeso roaetiya,” qũĩñupĩ Jesús Diore.
  qxo-NT: “Runacunapa jutsancunata perdonanayquipä ashmacunata ni chacrapita micuycunata
    rupatsipäyäshuptiqui ajayarguyquinam” nirga punta cag conträtuchö ningancunatam
    Jesucristo yarpätsimantsic.
  mox-mox: Ta Buki Nugwenugweina ʼinaya Keliso maduvonaya, “Ge nuau veguba be nei
    kavovo qabudi, nage yubai gabugabudi nage wese vaina yani ivevegubayedi luveifana
    weaqidi.” (Vonahaqiaqi, Mosese ena luvine ʼinega guba qabudi weaqina simanayedi,
    ta tua viaqa diavona weaqidi nawale ge uda qaiawa.)
  kew-kew: 'Go aba ripiare nipu madaa rekena agaame miru irisimina agaa madaa gupa
    su: Nimumi meme gawa menanu tua miru iritimiri gore neme gime sa. Goa pua oyae
    ari go yaenu aana reke madaa repena sulaa-para wae yaenu mea rubenalo miru iritimiri
    neme go kone madaa raaname page naomesi.'
  dww-dww: Yodi koya kita, uma giudima nopodie aba Keriso ya vato dokena inam, “Banaga
    musare ta tipatipa be ta rarau puyona, tam yabedima nam kuma ḡoeḡoedina, tam kuya
    tuaḡaiedina”. Tauna nama ya riuna, avedi da tarawatu ya riuriuna da banaga nama
    sibo a voiena.
  twi-ASANTE: Kane no ɔkaa sɛ, “Wompɛ, na wʼani nso nnnye afɔrebɔ ne ayɛyɛdeɛ a wɔde
    pepa bɔne ho.” Ɛwom, na Mmara no kyerɛ sɛ wɔnyɛ saa.
  aoj-aoj: Krais naliꞌ ataꞌ naꞌipa God naꞌi, “Inaꞌ nandaiwaꞌma mafis mais saham sandaꞌam
    sandolalima inaꞌ belita sondolalima ineꞌatai. Mafis maim amamba sondolalima ineꞌmami
    ma negakwaha waf awafii, amambai inaꞌ nandaiwaꞌmam.” Apaꞌ owaꞌ muꞌuli God nagasoꞌ
    Mosesani naꞌi esis sondolalimana atin sondape atapis.
  cbv-cbv: “Cã́acwã nʉñʉ́pdih ĩ mao cáo wʉ̃hat pínah, trigo ojdihbʉt ĩ wʉ̃hat pínahdih
    queétdih ma náahcap jĩ. Páant ĩ wʉ̃hʉchah yʉhna, ma wẽi encap jĩ”, Cristo ãt jwíih
    niíj naáwáp wʉt jĩ. Moisés páant queétdih ã chãjat tʉ́ʉtʉchah yʉhna, caandíh Dios
    ãt wẽi encap wʉt jĩ.
  taw-taw: Klays takaw anɨb ak omɨŋal agak. Takaw ned ak, takaw Mosis ñu kɨl tɨkak
    ak, nɨbi anɨgɨl sɨbog ñɨnɨmɨb agak ak nɨŋɨd, anɨb agak, Tap okok pakel nɨkɨm sogek
    nep sɨbog ñɨbal okok sek, tap dagɨlel pɨsnep yɨn bɨj tɨkup ak sek, tap nep sɨbog
    ñel gach kɨlop tɨg walɨg gɨyokup ak sek, anɨb okok yɨp ñɨnɨgel agɨl gos ma nɨge
    nep tep ma gup agak.
  jic-NT: 'Nin tjevele Cristá. Tjevele: “Gente jacuman animal witjacj jipj mpes, animal
    jis ''as se palá. La p''a way jacutj wa jipj mpes. Animal jas tüpwes sa ''üm,
    jisas jipj ma jele nsem malala nyuca la tjajay. Niná ma jyas jipj. Jipj ma ''ücj
    jyas tepyala yupj lajay mpes.” Nin tjevele Cristá. T''üc'' way nin lajay Moisés
    tjijyü''ta jin lajay, mop''in Dios ma ''ücj jos tepyala nin la tjajay na.'
  zap-NT: 'Primer re Jesucrist: “Rlaandet de ni rtseleedxdet de maa ne rasan mén chen
    guet ma yseleedx men ma por laa de, ni goon ne rseleedx mén por laa de, ni maa
    ne rasan mén chen tseeky ma yseleedx men ma por laa de, ni maa ne rasan mén chen
    guet ma por yra dol ne rlaa men”, no mase lo ley zëëdo ne rap men degne ylaa meno.'
  wer-wer: Pi wet rëak epël mëëa. “Ni animaurö kiri ar ëëre omnant wi pël yaauten
    kaaö yaaup, ma animaö ulpëën kiri ar yaaöre utpetatëën kiri yaaö pöt elniipnaaten
    ya kë nasën yaaup,” pël mëëa. Omnaröa kiri wiire ar ë pël yaaö pöt ngön kosangta
    wieëaul yaautak pi pël ök mëëa.
  ipi-ipi: Matili Jisasato Gote lamawuato, Aiyane Gote nimbato wandakali tupana koo
    tupa apola nembo toto, wandakali utupane-mane mana Mosesato yata yane okone wato
    minuto, bulumakaopi, memepi, okonetaka tupa peyoto, itanga yango tosia toto, nimba
    lo opa giyaini leaipia. Dee, wandakali utupane-mane opa waka-waka tupapi, petesini
    tupapi, okonetaka tupa nimba giyaini teke. Andipa nimbato mana utupane epele naene,
    wandakali utupane-mane okonetaka tupa nimba geakale lo nimbato nembo natalene
    leaipia.
  qul-NT: Ñaupajta, Dios nin mana munaskanta nitaj agradaskanta wañuska animalcuna,
    ruphachiska animalcuna, ni ofrendacunapas juchata kechunapaj, leypaj mandaskan
    carkan chaywanpas.
  ter-NT: 'Anêko ne inúxotinovo yûho, enepone koêti: “Haina isoéti hó''openo, ésa''i
    itúyopea pahunévoti kehá''a, koane po''ínuhiko omonéti iké''iparaxokonoke kuteâti.
