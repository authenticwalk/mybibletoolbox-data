    u tz'abül u men a yan u sip'il u men ma' chucul ti'i u sa'tesic a sip'ili. Tulacal
    a sij-ool abe'e, walac u tz'abül jabix ti tz'iiba'an ichil a ley u tz'iibtaj aj
    Moisese.
  tet-tet: 'Lia mak Kristus dale uluk nia, mak neꞌe: “Naꞌi Maromak la nakara sera
    tunun no sera seluk sia mak ema nodi mai. Sia nodi sera tunun waꞌin atu nalo baa
    sera. Hotu sia tunu naꞌan sera nodi nusu pardua. Masik nunia moos, Naꞌi Maromak
    neon la nakara.” Tan lia nia, ita hatene haꞌak, masik sia nalaꞌo nohuun Bei Musa
    Ukun-badu moos, Naꞌi Maromak neon sei la nakara.'
  hlt-MCSB: A sokah hmueih khaw nawnnah hmaihlutnah khaw tholh kongah na ngaih pawt
