    Kughen rɨkin rapəh nagienien tukun.
  kmo-kmo: Ju ma yecha lon sumowuchi otii tarek, Kraist riita mapo wor, “Mii hik howu
    chichawa opel, kapasek yo otii tawa opel, akar opel mii yuyato.”
  agr-agr: 'Nuna nagkamas takug: “Apajuik kuntin maamu, anentag itaamu, tudau tsagkugnagtasa
    kuntin maa apeamu aina nunak dakitawai, shiig awagmatsui tawai. Chicham umiktina
    nui dutikatajum tibauwa nunin aigkish.”'
  kyc-kyc: Yesumi Anatu kando wambo dopa leya. Yulu koo palamo dokona suu pyao Lowa
    letamuli pyuo mena kiso jiminyi dupwana rae mailyinde daa. Dee rendamu pingi kana
    pyare doko emba epekanda nalenyako.
  urd-GVU: پہلے مسیح کہتا ہے، ”نہ تُو قربانیاں، نذریں، بھسم ہونے والی قربانیاں یا
    گناہ کی قربانیاں چاہتا تھا، نہ اُنہیں پسند کرتا تھا“ گو شریعت اِنہیں پیش کرنے
    کا مطالبہ کرتی ہے۔
  yre-NT: 'Crizi -a ''vɩ ''e tɛdɛ ''nan: «I ''ka ''sraga bʋdɩ ''va dɩ, ɛn i ''ka ''i
    ''pandɩ ''va dɩ. -Winun nɛn waa ''tɛ ''ble ''i ''pan "davɛ da bɛ, yi''a yɩlɛ "yi
