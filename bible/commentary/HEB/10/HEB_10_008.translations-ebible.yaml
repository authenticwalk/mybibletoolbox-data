    ayem dim dukuko, kulo dukakemkabuluw em kukuw so, mesesem eisneng kom mit de teleko,
    kulo dukakemin beem kukuw beso, Samal anko, aik ayem dim kel dukuko, atin kuw
    kainsomi, kulo, dukakemkabiliw kukuw beso, mali sili sili nam beem mongom ete
    samal anko, yan wa kulu kolewkemin beem kukuw beso, alik alik kukuw be ku ibolow
    kelinba kekabelew te.”, angse kale.'
  ons-ons: Eŋe alakan weti kutno ramaike, “Ge soe soep bakom, so kine kine gin gin,
    me osom arata kutno motpi zeze, so borikine mataliki siukeakane soepŋo bakom oka
    okan, ea wane mi simile ganmaike.” Soepŋo mire bakom oka okan so man man iwa korop
    ea yemo ra rokop don Numa eaŋo ramaike, ea wane rokop okangoi, ŋo eŋe siluŋ koso
    don iwa rake.
  con-NTPO: 'Osha''choma fi''ttipa Chiganga afe''choja tayo''su manda''cho mandaqquia''caen
