    nê''e, enepone nókone xanéhiko ikó''iparaxea Itukó''oviti mekúke.)'
  bmr-NT: Mɨɨro itɨconɨ noobo; Moocaani imogotɨhi, asimɨco diibedi agaicaaunoco, bu
    asimɨco diiboco aacɨnoco, bu imitɨco ibuusuqui asimɨco ɨjɨgasunoco icano. Jaabadɨro
    bu toono Moocaanico imo imo moonɨtɨhi, toono tajɨɨba onoobadɨ omoonɨruno.
  fuf-fuf: 'Himo wi''i taho: «A yiɗaali e a weltoraali sadakaaji e dokke e sadakaaji
    sunneteeɗi e sadakaaji fii junuubaaji, waɗiranooɗi no yaadiri e Sariya on.»'
  bhl-bhl: 'Emisik ding dim kabalak e, Kulais e kukuyemin sawa beem “Yu kanelina!”,
