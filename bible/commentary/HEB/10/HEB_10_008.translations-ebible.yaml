    canda ricuchingahua. Chigunataga mana munaranguichu, chimanda mana cushiyaranguichu
    nishami rimashca.
  deu-ELO: 'Indem er vorher sagt: “Schlachtopfer und Speisopfer und Brandopfer und
    Opfer für die Sünde hast du nicht gewollt, noch Wohlgefallen daran gefunden” (die
    nach dem Gesetz dargebracht werden), sprach er dann:'
  mjc-NT: Tsa jihna ñi, catyí ra Jesucristo tyin Nyoo, ña taahán iñi ra tsa jamañi
    nyɨvɨ quɨtɨ nuu ra. Ndi tsa cahmi ñi quɨtɨ tan quihin nyaa ra cuatyi ñi. Ndi intuhun
