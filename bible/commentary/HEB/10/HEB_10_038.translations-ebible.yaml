verse: HEB.010.038
translations:
  kpx-kpx: Iale olemeau abu uvu mai daoale keabuna di nimo inutolotoloai abu evievimo
    ui tigei. Isito oleuoleu daho isiviholisi hoideveale kebia vahaeho di bae valivebene.”
  okv-H: Eto embo nau javotoho amina Na humota ue iresuja te Na toasuja amo Na amita
    degi tumo aisona.” ke ainge kajari mihia.
  tbo-tbo: Tauhi iyawoi nawa tu dumalu hai witumagana uyahinei luyagohana dewadewana
    apo hina tuhagaya, ma inapa hina matouta po hina luhagawilehi Yaubada apega ina
    likaohahi.’
  mal-C: “വിശ്വാസത്താലാണ് എന്റെ നീതിമാൻ ജീവിക്കുന്നത്, പിന്മാറുന്നയാളിൽ എന്റെ മനസ്സിന്
    പ്രസാദമില്ല.”
  grc-SR: Ὁ δὲ δίκαιος ⸆ ἐκ πίστεως ζήσεται· καὶ ἐὰν ὑποστείληται, οὐκ εὐδοκεῖ ἡ ψυχή
    μου ἐν αὐτῷ.
  bgc-bgc: पर मेरे धर्मी माणस बिश्वास तै जिन्दा रहवैंगे, जै वो बिश्वास तै पाच्छै हट
    जावै तो मेरा मन उसतै राज्जी कोनी होवैगा।”
  khz-khz: Au geku kala rorirori talimana gena kamonagi rorinai pene maguli. Na mulina
    na mapene waikule genai, au ati pana verere ia genai.”
  deu-TKW: der Gerechte aber wird aus Glauben leben, und wenn er kleinmütig ist, hat
    meine Seele kein Wohlgefallen an ihm.
  zsr-NT: Niꞌr nu nac tsahuiꞌ lahuaꞌ nedaꞌ, Ulá nu naꞌ le rejlëꞌ nedaꞌ. Chquiꞌ hueycj
    táꞌbagaꞌ nedaꞌ, Cutur gdzag ladxaꞌa lëꞌ.
  lin-lin: Moto na ngai ya sembo akobika na nzela ya kondima ; kasi soki azongi sima,
    nakosepela na ye te.
  hns-NT: Dje be-kasoerie aur hamse ek hoi gail hai, oe aapan djiewan bieswaasie ghat
    bietaai. Aur djab oe aapan bieswaas tjhor dei, tab hamke doekh hoi.”
  noa-E: “Pãar ar mʉrʉgta pãach pekau chugpaapitarr khʉʉnaun mʉ pãach dʉ̈i chirʉmjã
    khaphʉ wënʉrraju; mamʉ chi mʉ iek ʉ̈kha narr khʉʉnta deeu ewag wët nʉm khʉʉnau
    chan, oob mʉ amach dʉ̈i chitaju amiet; mʉchdëujã tag amag oohbam” a sim.
  eng-EMTV: But the just shall live by faith, and if he withdraws, My soul has no
    pleasure in him.”
  mib-NT: Te ñayuu jeē ní ndahva rī cuēchi i, cotecu i jeē candíje i jeē sáha ri jehē
    i. Te núu na cáca yátá i, te ma cúsɨɨ̄ ni rī jiín i. Achí Yaā Dios.
  lif-NT2: कर इङ्‌गाॽ आसाम्‌योनिबा मनाहाॽ नसाःन्‍लाम्‍बाए मे़हिङ्‌लो॥ खे़ङ्‌हाॽ इङ्‌गाॽलाम्
    मे़नुःङ् मे़बेःक्‍ने़ फाॽग्र खे़ङ्‌हाॽनु आसिक् खे़ङ्‌लो॥”
  xnj-xnj: Nambu mundu mbwina palongolo yangu yati isadika na kutama, nambu akalekayi
    kunisadika, nene nakuganikiwa nayu.”
  mmx-mmx: Ket do nege laradi do luruptuvuk teren in manton tino, neni naba ruuna
    ka lorooro avolo, mo do neni nat pas eburu mi lununu. La do neni na raba rulu
    ia, labalak noxo lox avukat tin.”
  cbr-NT: '''Ën iscë́xa ax upí ''icë ''ën unicamax ca tëmëraibi ''ëmi catamëti tsóti
    ''icën. Usa ''aínbi cana an ''aquinbi racuë́quin ''ën bana ëncë uni a isi cuëëntima
    ''ain”.'
  tee-NT: Pus ju lapanac ju soknic'a junita is'atsucunti laquimacni ca'alina' is'atsucunti
    lact'iyan ni quilhilaksi. Para ju yuchi ni aquinc'ap'a' pus ju quit'in jantu k'ox
    actilhiulaya' ju anu' lapanac. Chunch najun la'ixchivinti Dios.
  eng-LSV: but, “The righteous will live by faith; and if he may draw back, My soul
    has no pleasure in him.”
  cak-NT: Jun winak ri can choj yan ruc'aslen, can xtic'ue-wi ruc'aslen wiq'uin, roma
    can wiq'uin-wi ren ruyo'n-wi ránima. Pero xa xquirumalij can, can man xtiquicot
    ta wánima riq'uin. Quiri' nu'ij ri Dios.
  pah-NT: “‘Nane'ymi po ti nhiremimombyryve'g̃a jikogi ji rehe okovo jipi,’ ei Tupana'ga.
    ‘A'ero po ti g̃a ndekoi ji pyri avuirama nehẽ. Po g̃ambyteripeve'g̃a ndojikoga'javi
    ji rehe ojipe'avo ji hugwi ojipe'g̃a pojihuva g̃waramo, a'ero po ti ji ndajiroryvi
    g̃a ndehe nehẽ,’ ei Tupana'ga,” e'i ikwatijaripyra.
  sja-NT: P'ek'au k'achia wẽe p'anɨɨrã mɨde ijãapata perã, mɨ ome p'anadait'ee. Mamĩda
    waya naa para badak'a ijãada-e p'aneeruta pɨrã, mɨ o-ĩa ba-e pait'ee ãra ome.’
  xed-xed: Mndu ya tɗukwa ta wa ira ɗa ná, dzaʼa nzakway nda hafu nda ma zlghay nda
    ŋuɗufani. Ama ka vraghuvra tsi nda hul zɗəgləgihata a tsa mndu ya wa,» kaʼa.
  mks-NT: Joo ndá na̱ cúú ña̱yivi nda̱a̱ nu̱ mí i̱ catacu na sa̱há ña̱ cándeé ini
    na ye̱he̱. Ta tá co̱ cúni̱ ga̱ na̱ cándeé ini na ye̱he̱ ta já ndicó coo na caja
    na cua̱chi já quéa̱ a̱ cáji̱i̱ íní i̱ xi̱hi̱n ná, já cáchí Ndióxi̱.
  gfk-S: Iesene no nugu ut na takados na lon tano nuno nurnur. Ma ing be na hesuo
    pas iou, iou pa nile laro utana.”
  bmu-bmu: Törörök kamapmö, nöŋgö alanan ahakmeme diŋdiŋi wuataŋgömakzawi, yaŋgö mötnaripŋan
    mönö nam köl waŋgii mal köhöim öŋgöma. Kunbuk eleŋda mötnaripŋi mosötma ewö, mi
    qahö dop köli urunan mönö yaŋgöra qahö söŋgaima.”
  dgz-dgz: Waenapan nega ame tamanawa taine nagirewa, anu tumat nimanege di wanumoin.
    Go mu da da ae venege ewagai amopi atonamu ya anuin. God ap anega wan.
  eng-GNV: 'Nowe the iust shall liue by faith: but if any withdrawe himselfe, my soule
    shall haue no pleasure in him.'
  zaa-NT: Nuỹa tediba enne' de chi biria nàrią lani Tata Dios por medio de fe nu té
    quì'į lani e, Lą nna ccabànią tulidàba. Pero labí ru'ulátsa'a' canchu gudu chùppanią
    nna eyeqquią attu.
  eng-WEBSTER: 'Now the just shall live by faith: but if any man shall draw back,
    my soul shall have no pleasure in him.'
  guh-guh: Nexata pajivi Dioso aneconijibiatanetsi Diosojavabelia penajamatabëcuenecopataponaponaexae,
    bajarapajivi xainaena matacabi apo pevereverecaejava. Itsiata baitsi jane pajivi
    nevecuanaviata pecovëyabelia, apo sivajamatabëcuenebarëyanë tsane, jai Dioso pejumelivaisibaxutota.
  bon-bon: Cäme conocäco biname cina teepi pa jäätrungepesi, piba peei cabu icrajenige
    iyeteta. Yepä, liba nuuja te latatrongäruge, cane lica ngenecu miiji teeme tääpume.”
  nhw-BL: Se catli itztoc xitlahuac iixpa Toteco, itztos para nochipa pampa quineltoca.
    Pero sintla se moicancuepas, amo nipaquis ihuaya.”
  swh-ONEN: Lakini mwenye haki wangu ataishi kwa imani. Naye kama akisitasita, sina
    furaha naye.”
  wbi-wbi: Unya vwakyang'haani vwako ikukala nu lwitiko. Nave iligomoka kunsana, na
    nilinoghelua naghwo.”
  bba-bba: Mɑ wi u sɑ̃ɑ ɡemɡii nɛn nɔni sɔɔ, u ko n wɑ̃ɑ nɑɑnɛ dokebun sɑɑbu. Adɑmɑ
    ù n biru wurɑ, nɛn ɡɔ̃ru ɡɑ ǹ mɑɑ kɑ nùn dorɑmɔ.”
  eng-KJVCPB: 'Now the just shall live by faith: but if any man draw back, my soul
    shall have no pleasure in him.'
  kgk-NT: Xe re'ýi ipy'a potĩ va'e xe rerovia-gwi, oikove va'erã. Ha xéhegwi ojehesa
    rerova uka va'erã oĩ ramo katu, ndarohorýi va'erã íxupe” he'i Nhandejáry kwatia
    nhe'ẽ.
  waj-waj: Fai ni gioonna kiaapu safuuma varii voovoono niiyara kutaavaivee tioo hara
    kioo varinaravai. Mo fai ivo niiyara muaraagainno ni pikianai fai na hama innara
    yoketainaravaivee. Kua fafaaraivoono itaa kua tiivai.
  cpy-cpy: Tampatzika-shireri irika awentaa-shiretaari, aritaki iñeero rañaantee-yaawo.
    Rooma aririka ipiya-shiretee, eero rinimota-kaanawo.
  mpx-mpx: Yaa no gamagalau bolo hi sapu, yawaliliya ni gan kaiwena hi abulilek, ge
    ebo etega ni sikalek enaa, nige na yayaliyaya kaiwena.
  wbp-wbp: 'Kaatuju kujarlangu wangkaja Payipulurlaju: “Kuja kajulu yapa wala nyinami
    ngajuku, ngulaju kapurna jungarni-pajirni, ngulaju kapujulu jirrnganja nyina ngajuku.
    Kala kaji ngana lani-jarrinjarla warntarla-jarrimi ngaju-kujaku, kularnarla wardinyiji
    nyinami.”'
  luo-luo: Kendo “ngʼata makare nobed mangima kuom yie. Bende ok amor, gi ngʼat ma
    yiene dok chien.”
  nhe-NT: Se tlen itztoc xitlahuac iixpa Toteco, itztos para nochipa pampa quineltoca.
    Pero intla se moicancuepas, ax nipaquis ihuaya.”
  aii-aii: ܐܝܼܢܵܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܸܬ ܚܵܝܹܐ ܙܲܕܝܼܩܝܼ، ܘܐܸܢ ܕܵܐܹܪ ܠܒܵܬܪܵܐ، ܠܹܐ ܒܵܣܡܵܐ
    ܠܵܗ̇ ܓܵܢܝܼ ܒܝܼܹܗ.
  esk-NT: Nalaunŋasripkakkaġa iñuugisiruq ukpiqsrił̣hagun. Aglaan quyagiyumiñaitchiga
    iñuk tunuttuaq uvamniñ ukpiqsriŋaiqhuni.”
  msb-msb: An akon ugaling mga matanos na katawuhan mabubuhay paagi sa pagsarig pero
    an magbaya sani dili ko ikakalipay.”
  cpa-NT: Jøng² li¹chian² dsa² dsiog¹ quian¹jni tiá², dsa² hé² jǿg³. Cónh¹jøng² ha¹chi²
    lé² hi² tøa¹ dsøa¹jni ja³cog² dsa² ca¹jénh¹ juu¹² ja³ma²ca¹já¹dsa, ca¹juúh² Diú¹³.
  dso-dso: ମର୍‌ ଜେତ୍‌କି ଦରମ୍‌ ଲକ୍‌ ଆଚତ୍‌, ସେମନ୍‌ ବିସ୍‌ବାସ୍‌ କରି ବଁଚ୍‌ବାଇ ମାତର୍‌ ଜେ
    ଜଦି ପଚ୍‌କେ ବାଅଡ୍‌ଲେ ମୁଇ ତାର୍‌ଟାନେ ସାର୍‌ଦା ନ ଅଇ ।
  meu-meu: A kara maoromaoro tauna na ena kamonai dainai do baine mauri; To baine
    raka kerehai tauna na laumagu ese basine moalelaia.
  yva-NT: Muno vatano nanawirati umamai no Inamune rai indati ukova nuge nuganui weye
    wanave. Weramu are nawirati makirive Rinai, indati inanayanambe mai jewen.”
  dgc-dgc: Du méniwala diya, a ibilang na Diyos a mahusay, éy atdinan na side ta buhay
    a éwan tu katapusan. Pero du sumuway ta Diyos éy éwan na side tanggapén.
  zpm-NT: Grë zha ne zienaḻ miṉe nac diidzli, ible zban zho sac rnalo zho naa; laa
    teḻne guiaaṉ zdoo zho sozit zho lo naa, ni lalnu gleynied naa zho.
  hix-NT: Noro hona xeny komo ryhe, ronenyhoryetxho me harha manaha katxho me natxhe,
    rowya. Nyamoro rma, karyhe roro harha natxhe, noro hona tàwyanye xenyàr ke mak
    ha. Noro hona xenyhera harha ehtokonye, eryehohra ro mak wehxaha, nyamor hoko.
    Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Uwosik halanak ma ol Avui Wasilakahi misokomek ma worna mak nanda ma ondo
    mashi orhin er li misindiyaka. Uhundanak ermba ermbak linda oson livai laka. Hako
    os orin li kumasi nahi, or mbeek lirin rupshikwa ambu ri, wahau.�
  npi-ULB: मेरा धर्मी जन विश्‍वासद्वारा जिउनेछ, यदि ऊ पछि फर्कन्छ भने, म उसँग प्रसन्‍न
    हुनेछैन ।”
  cgc-cgc: Piro, ake na mga ittaw na pabuat ko na matareng mabui ta ula katapusan
    tenged ta iran na pagtuo. Piro, daw kino gatalikod ki yaken, dili a malipay ki
    kanen.”
  tim-tim: Akto hinŋe nâŋgât luâk ârândâŋâk manmapŋe amâ nâŋgâniŋdo manmanŋe miawagaŋbiap.
    Hain. Gârâmâ yâk âigât hâkâŋ akmâ hepun nekto âmâ ekmâ bo heroŋe agaŋbian.”
  yor-yor: Ṣùgbọ́n, “Olódodo ni yóò yè nípa ìgbàgbọ́. Ṣùgbọ́n bí o ba fàsẹ́yìn, ọkàn
    mi kò ní inú dídùn sí i.”
  wos-wos: Yikafre sémbut hurukwa wuna du takwa di wunika jémba sarékéta wuna hundika
    ‘Mwi hundi dé’ naata di jémba retandi, wungi re wungi re. Di wunika hu hwendat,
    wuna mawuli dika yikafre yamba yakéndé.”
  emp-NTPO: Ẽberã jipa b̶ʌra mʌ̃ ĩjã b̶ʌd̶eba zocai b̶aya. Baribʌrʌ idjia ĩjã b̶ʌda
    igaraibʌrʌ, mʌ̃a idjira bia unuẽ́a.
  eng-F35: Now the righteous one will live by faith, yet if he backs away, my soul
    has no pleasure in him.”
  ind-ind: Orang yang dinyatakan benar di hadapan-Ku akan hidup selamanya karena percaya
    penuh kepada-Ku. Tetapi Aku tidak berkenan kepada orang yang meninggalkan-Ku saat
    mengalami kesusahan.”
  pes-OPCB: و اما عادل به ایمان خواهد زیست. ولیکن اگر کسی از میان ایشان به عقب برگردد
    و دیگر راه مرا نپیماید، از او خشنود نخواهم شد.»
  mpt-mpt: Ina otane nakaia unangai ne bainobo geniba ne kukubo wafu bliba ne baabenia
    Ibo ne kin dimo naka molot unang molotobo ge baabeibuei amit nomabiobe. Niminbabe,
    i ne bainobo gane binabiobe. Otane i ne abuk wanib mole ne i mo seinyemabibabo
    genebiobe.
  ssx-ssx: Koto yu wia halo pita꞉ma꞉ta꞉ ma꞉nda꞉ epi ota꞉ tikitiki yao hala꞉ halita꞉
    ipika꞉ hone tulaala꞉ ekima꞉ pa hao haena꞉ lelieke. Kutu pilia꞉pate pa hali homeke
    ma꞉nda꞉ma꞉ yola꞉ pambea꞉ka꞉na꞉ta꞉ kota꞉ ipiki pa꞉ta꞉ ta꞉na꞉ma꞉ na homolueke la꞉la꞉me.
  mkl-mkl: Nɔ inɛm iyi í jɛ dee dee, ɑ́ mɑɑ wɛɛ do sɑɑbui nɑɑnɛ ku dɑsi. Ammɑ bii
    í nyi do ɑnyi, inɔm kɑɑ dɔ̃ do nŋu mɑ́.
  gaq-gaq: ନିଂନେ ଦରମ୍ ରେମୁଆଁଇଂ ବିସ୍‌ବାସ୍‌ନିଆ ଡାଟ୍ ଲେଃଚେ ମ୍ବ୍ର‍ଆର୍‌ଏ ମାତର୍‌ ଜାଣ୍ଡେ
    ଜଦି ପ୍ଲାଗୁଚେ ବିଏ ମେଁ ନ୍ତୁଗ୍ ନିଂ ସାର୍ଦା ଡିଂନ୍ନାୟା ଣ୍ଡୁ ।”
  gof-RNT: Shin ta xilloy, tanan ammanettidi daana; oonikka guye simmiko tana ufayssenna”
    yaagees.
  unx-unx: ଆଇଁୟାଃ ଧାର୍‌ମାନ୍‌ ହଡ଼ ବିଶ୍ୱାସ୍‌ ହରାତେ ବାଞ୍ଚାଅଃଆ, ମେନ୍‌ଦ ଜେତାଏ ତାୟମ୍‌ତେ
    ରୁହାଡ଼୍‌ନିଃକେ ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ସୁକୁଃଆ ।”
  gah-gah: Lihimáini nomi vegenáne nenete gili alévolé atímo alévolé iki miniki aliki
    inigave. Itó makó keza ahuliiki atiginá iki vitamó nene keikumú gelekugo laga
    niviseminogo ive loko Guivahanímo limó neve.
  lcm-lcm: Sikei si kag igenen korong, nia ka to lak using kapo lomlomon tatag. Na
    man ka rudun asua pok, nala tav maramarak luai ania.
  aer-aer: Arrule anthurre Ngkarte pipe-nge alakenhe-arlke angkeke, “Nhenge tyerrtye
    areyele-arle Ayenge arratye itelaremeke, The itnenhe arratye-arle ileme, itne
    Atyengenge aneme. Kenhe nhenge angwenhe apeke-arle atere-irreme Atyenge-ketyenge
    artepe untyeme-irremele, Ayenge ikwere akangketyakenhe aneme.”
  qvc-NT: Chayri allita ruraqkunaqa noqapi kriyishpa, kawsanqallapa. Piru suq runa
    noqamanda akrakaptinqam, paywanqa mana kuntintuchu rini kaq, nishpa.
  tgl-ULB: Mabubuhay ang matuwid kong lingkod sa pamamagitan ng pananampalataya. Kung
    tatalikod siya, hindi ako masisiyahan sa kaniya.”
  cbs-NT: Tsuabuda pepabunan, jaska en yubakai shinankin ikunwain jawen jiwexankanikiki.
    Jamen tsuabunda ja en yubakai ikunwankin mestenwankatsi ikama chintuainbudan,
    en ana jabuwen benimama ixanaii”, aka ninkaxun nuku kenexuniki.
  xtm-NTPP: Ñayii sa'a ja va'a ja ndaa ma chi suu i koteku ni‑kani ni‑jika, vaa kúkanu
    ini i ja kúu sa Su'si i. Kovaa nuna ndakakayata i, te masu jatna ini sa ja sukan
    sa'a i ma. Sa'a ká'an ya.
  nnq-nnq: Nambu mundu ojwatama kukunhwalali Nnoongo malama ku imani, nambu anda abujite
    unyuma nenga nunhwalalije jwenio.”
  bao-NT: ‘Añugʉ niimi’ yʉ ca ĩigʉa, díámacʉ̃ cʉ̃ ca tʉo nʉcʉ̃ bʉo niirije jʉorira
    catirucumi. Yʉ mena ca niimiricʉ amojode nʉcã cʉ̃ ca tuacoajata docare, cʉ̃ ca
    biirijere yʉ ʉjea niitirucu.”
  san-ORI: '"ପୁଣ୍ୟୱାନ୍ ଜନୋ ୱିଶ୍ୱାସେନ ଜୀୱିଷ୍ୟତି କିନ୍ତୁ ଯଦି ନିୱର୍ତ୍ତତେ ତର୍ହି ମମ ମନସ୍ତସ୍ମିନ୍
    ନ ତୋଷଂ ଯାସ୍ୟତି| "'
  huv-NT: Nganüy leaw lamayar sandeac, tanaámb netam mandüüb xic meáwan nüt. Pero
    sitiül aljane achiw omeaats, ngo mandüüb xic, aag ayaj ngo mapac ximeaats najaw,
    aw.
  otn-NT: Nu̱ ra̱ ja̱'i̱ bi̱ nhohrá̱ ts'oqui, di̱ nya̱nna̱ te ngue bi 'yɛ̱c'ɛ̱i̱gui̱.
