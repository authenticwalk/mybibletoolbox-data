  mar-mar: माझा नीतिमान मनुष्य विश्वासाने जगेल; आणि जर तो माघार घेईल, तर त्याच्याविषयी
    माझ्या जीवाला संतोष होणार नाही.”
  snp-snp: Ena ka ma ya eti limo, Monanina efe limo wenenane ya koli kikito minamo
