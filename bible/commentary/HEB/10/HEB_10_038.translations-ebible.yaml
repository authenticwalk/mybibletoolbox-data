  qvw-NT: Ñatac allinpa ya'a licaśhäcunämi chalapacuyninpa cawsan'a; sïchuśh ipaman
    cutïluptin'a manaćh śhun'üpäñachu can'a” nil.
  nfa-nfa: Dhèu dhu dꞌara mola, èèna na nèngu abhu mamuri, lula na parcaya Jaꞌa. Te
