  bdd-bdd: Coinega taiyawedi todumwalu ꞌidi hemisega yawasidi ꞌausalana siloba, ta
    ꞌeguma ꞌidi ꞌateyohowega silohihila, Yehoba geya nuwana tomotaedi.
  cbt-NTPO: Cancanëma quëran huarë' natëhuatamaco, noya ni'saranquëma' ni'ton, noya
    nanpimiatarama'. Nipirinhuë' a'pohuatamaco, pa'pi co noyahuë' ni'saranquëma',”
