  gof-ENT: ሺን ታ ፂሎይ፥ ታናን ኣማኔቲዲ ዳና፤ ኦኒካ ጉዬ ሲሚኮ ታና ኡፋይሴና» ያጌስ።
  aau-aau: Sawk hano uwrsa luw-luw-aw homkwe nanpanan kiykiy-ay yor ko kueir nonaw
