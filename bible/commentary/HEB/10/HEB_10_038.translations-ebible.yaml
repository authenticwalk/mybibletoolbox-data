  urd-urd: लेकिन मेरा रास्तबाज़ ईमान ही से जीता रहेगा, और अगर वो हटेगा तो मेरा दिल
    उससे ख़ुश न होगा।”
  hot-hot: Ma ŋê thêthôŋ ida êvhaviŋ wak nômbêŋ intu sapêŋ. Ma ôpatu ba havôliŋ dôm
