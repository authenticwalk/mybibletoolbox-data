verse: HEB.010.026
translations:
  kpx-kpx: Nahi hoto seleve evisi lulelelahaito negolahai Iesu halevai vaveve toela
    valage Dilavana oleve kateai bae nahie toela ulihai. Kosealemo Iesuu nahie toelaho
    hati moleveve keu anekianu.
  okv-H: Rate embo amuna God ta ke be avo ingito ari sasapura toae kaikari aisuja
    amo amita ari sasapura ta pene Keriso na ikena avo iraera
  tbo-tbo: Inapa wiatatiyana dumana ta hanapugeya ma apoma ta palipalihaleta dewa
    apapoena uyahina naka ega witalaguyaba gehouna ita memae ata dewa apapoena binei.
  mal-C: സത്യം വ്യക്തമായി ഗ്രഹിച്ചതിനുശേഷം, നാം മനഃപൂർവം പാപംചെയ്താൽ ന്യായവിധിയുടെ
    ഭയാനകമായ സാധ്യതകളും ശത്രുക്കളെ ദഹിപ്പിക്കാനുള്ള ക്രോധാഗ്നിയുമല്ലാതെ, പാപനിവാരണത്തിനുവേണ്ടി
    ഇനി ഒരു യാഗവും അവശേഷിക്കുന്നില്ല.
  grc-SR: Ἑκουσίως γὰρ ἁμαρτανόντων ἡμῶν μετὰ τὸ λαβεῖν τὴν ἐπίγνωσιν τῆς ἀληθείας,
    οὐκέτι περὶ ἁμαρτιῶν ἀπολείπεται θυσία,
  bgc-bgc: क्यूँके मसीह नै जाणण कै बाद जै हम जाण-बुझकै पाप करदे रहवां, तो पापां की
    माफी खात्तर फेर कोए बलिदान बाकी न्ही बचा।
  khz-khz: Pene kila taunatauna taripaana mulinai, matavigi-ragena, ne takala rakavana
    gaurai, pita ripa, rakava gapi-gerevagira ularana, vekapawai gauna ta aikina ea.
  deu-TKW: Denn wenn wir mit Willen sündigen, nachdem wir die Erkenntnis der Wahrheit
    empfangen haben, so ist kein Opfer für Sünden mehr in Vorrat,
  zsr-NT: Chquiꞌ zéajlenruꞌ runruꞌ dul‑laꞌ töd núnbëꞌruꞌ le nac gdutë li, cutu caꞌ
    nagáꞌn bi gac cuꞌruꞌ lahuëꞌ Dios le ugúa dul‑laꞌ.
  lin-lin: Pamba te, soki tokobi kosala masumu na nko sima na koyeba bosolo, mbeka
    mosusu mpo na bolimbisi ya masumu ekozala lisusu te ;
  hns-NT: Djab hamlog sattjaai maan leilie hai aur tabbo djaanke paap karat rahabe,
    tab ekko baliedaan na rahie paap mietaawe khaatien.
  noa-E: Mamʉ magba maadëuta mʉg Ẽwandamau maach peerdʉ aaujem iek wajapha khaphʉ
    narrta, juau ogthom i iseg nʉm iekhau parhooba nem wau nʉm gaaimua ũwaai warr
    i khaugba aawai naajerrjö ich mag parhooba wënʉrrʉm chan, magan Cristoou parta
    maach gaaimua ich thõopibarmjö ajim, maadëu irig maach peerdʉ aupiba naawai.
  eng-EMTV: For if we sin willfully after receiving the knowledge of the truth, there
    no longer remains a sacrifice for sins,
  mib-NT: Te núu je ni jecūhun ni yō te ni jetáhú yó jnūhun ndaā, te núu máni sáha
    sáha‑ni yó cuéchi, núu súcuan te tuá na ɨnga iyó jéē cúū sɨquɨ̄ cuéchi yó.
  lif-NT2: आनिॽ से़क्‍खाःन् नुःरिक्‍काङ् कुसिङ् आनिःत्तुम्‍साङ् निःनिःबाए लायो आजोगुम्‍ल
    आवाॽने़ फाॽग्र खे़न् लायोलाम् ले़प्‍मि पिमा के़सुक्‍पा सिदुङ्‌जभा थेआङ् होःप्‍लो॥
  xnj-xnj: Muni, takayendelela kuhenga mabudilu kwa kugana kuni timanya uchakaka,
    kawaka luteta lweluhotola kuwusiwa kavili ndava ya kuwusa getimbudili Chapanga.
  mmx-mmx: Do tara atnimi ga siam ka vam luruturun at Lagale Lavavang, ketla iramlong
    ti laxakapmek, i lok ngan ta do i raba rulu ne Moroa la kopmen tavanga laplavang
    bok ba kusu ba lox arooro i.
  cbr-NT: Jesucristomi catamëcë 'ixunbi nunbi 'aisa tanquin ënquinma ñu 'atima amiribi
    amiribi 'ai cananuna nun 'ucha tërë́nun Jesucristomi catamëti cuëëncëma cupí nun
    'ucha tërë́ncëma 'aish usabi 'iti 'ain.
  tee-NT: Pus ni va catailhi'anau ju alactu'unti mas mispatauch ju stavasalanti ixlacata
    ju Cristo pus jantu lai tu'u' lhitaxacai ju qui'alactu'unti'an.
  eng-LSV: For [if] we are sinning willingly after receiving the full knowledge of
    the truth—there remains no more sacrifice for sins,
  cak-NT: Roma conojel ri quieta'n chic ri ketzij y quiniman chic pa cánima, y c'a
    niqui'en mac y man niquiya' ta can, can man jun chic xticom pa quiq'uiexel chi
    nulesaj quimac.
  pah-NT: Tikwaha nhande a'itituhẽva'ea Cristo'ga mombe'ua nhanderekote'varuhua mombohara'ga
    mombe'ua. Ikwahavirẽ po nhande ndiakote'varuhuahai hamo. Po nhande xako te'varuhu
    aha jipi, a'ero nimombohavi nhanderekote'varuhua pe. A'ereki ahã nhande ve ojipe'ga
    nhanderekote'varuhua mombohara'ga jijukaukahara'ga.
  sja-NT: Ijãadak'ãri Tachi Ak'õrepa wãarata jara pëida Cristode, tachia oo k'iniata
    oo wãruta pɨrã, ijãa amaa k'iniapa, k'ĩsiadaik'araa bɨ awaraa ne-inaapa tachia
    p'ek'au k'achia oopata wẽpapii. Cristo awara ne-inaa wẽ-e tachia p'ek'au k'achia
    oopata wẽpapiit'ee.
  xed-xed: 'Tahula snaŋta mu ta vərɗa tvi, ka gɗata mu ta gəgəltá dmaku ka palama
    katsi, grafmagra kazlay: Ta haɗ sana skwi dzaʼa vlata lu ŋa pla ghəŋ ŋa hərɗiŋtá
    dmaku wu kəʼa.'
  mks-NT: Tá sa̱ cánda̱a̱ va̱ha iní ña̱ co̱ ndítahan caja í cua̱chi ta chíñee tucú
    mí cua̱ha̱n í cája í cua̱chi va̱tí sa̱ cánda̱a̱ iní ña̱ nda̱a̱, a̱ cu̱ú ga̱ ndoo
    cua̱chí nu̱ Ndióxi̱.
  gfk-S: I tahut be dait na lon hobi kinong pata baling um tike mangana hartabar ura
    kapkap leise ira sasana ing be dait te palai um ta ira tutuno God te hapuasne
    ta dait, ma sene dait bul ira nudait sinisip ura gilgil haitne ira sasana.
  bmu-bmu: Buŋa keu ölŋi mötagun nanini imbi-imbi qakŋe siŋgisöndok laŋ akin ewö,
    siŋgisöndoknini miaŋgöra mönö naluk jöwöwöl kun albingö osibin. Jöwöwöl ohoho
    kun mi qahö bauköm neŋgima.
  dgz-dgz: Nu God nop mega tavewa wadianen anutoni go orup da da mek anuini gapan
    koewa sia aigap aigap taiwandapinawa ame anenen? Koewa mega sia muta muta neginewa
    da uon.
  eng-GNV: For if we sinne willingly after that we haue receiued and acknowledged
    that trueth, there remaineth no more sacrifice for sinnes,
  zaa-NT: Canchu reyìla bání ri'u modo para guni ri'u seguir lani tul·la' después
    de chi nabia'ni ri'u nna ríalatsi' ri'u nu ná lí, pues labí attu sacrificio té
    para ri'u,
  eng-WEBSTER: For if we sin willfully after we have received the knowledge of the
    truth, there remaineth no more sacrifice for sins,
  guh-guh: Vaxaitsi tsiteca vajavajënaeyabelia pibisiacuene itsa exanaponaejitsipatsi,
    yapëtae atatsi Cristo vajanacasivatëpaejava, nexata nacatoacuenebi tsipae Dioso
    vajanacavecuaajibiaexanaenexa pibisiacuene vajaexanaeneconi.
  bon-bon: Yoo, biname te liba Acejiyame me Miiji Mene äsecrera poto cidi me yäätecijuge,
    piba ingwe ca teeme niiya singisingi mule cääri jaawenemuge, teeme tääpume nuuja
    mara ätityera coo piiyepu iiwäreja lica gyene teeme niiya mule daremu äyeblengame.
  nhw-BL: Sintla se masehuali tlajtlacolchihuas ica ipaquilis quema ya quiiximajtoc
    catli melahuac, ayacmo oncas seyoc tlacajcahualistli catli huelis quimacas Toteco
    por itlajtlacolhua.
  swh-ONEN: Kama tukiendelea kutenda dhambi kwa makusudi baada ya kupokea ufahamu
    wa ile kweli, haibaki tena dhabihu kwa ajili ya dhambi.
  wbi-wbi: Nave tuvomba kumakusudi kughendelela kuvomba inyivi unsiki ye twupile isukulu
    ja kyang'haani, iDhabihu ijinge ija nyivi najisighalila kange.
  bba-bba: Domi sɑ̀ n yɛ̃ mɑ torɑrɑ sɑ kɑ mɔ̀ sɑnɑm mɛ sɑ ɡem ɡiɑ kɔ, yɑ̃kuru ɡɑru
    mɑɑ sɑri te tɑ koo bɛsɛn torɑnu wunɑ.
  eng-KJVCPB: For if we sin wilfully after that we have received the knowledge of
    the truth, there remaineth no more sacrifice for sins,
  kgk-NT: Oĩ nhande-vy ijukapyre Nhandejáry omboyke hagwã nhandéhegwi nhane rembiapo
    vaikwe. Ha nhande nhane mo'arandu rire, jajejavyse-gwi rei jajejavy jevy ramo
    katu, nhane arandu teĩ, jaikwaa teĩ anhetegwa. Ndoikovéi-ma nhande-vy ijukapyrã
    Nhandejáry omboyke hagwã mo'ã nhandéhegwi nhane rembiapo vaikwe.
  waj-waj: Gioonna kiaapu vooya Yisuu Kirisiinna kua kutaivaa ti kiaa ti mmi kikiai
    rikiada ta ivaara kutaavaivee kiaa kiadaata mmannammanna Anutuuqaa mmooka hanigia
    mmi kiada mminnamminnaa maisaiyauvaa varakio rikioo ti mminnamminnaa maisaiyauvaara
    ta kava puara huda Anutuuqaa mmira aataruuvo hameetainaravai.
  cpy-cpy: Tema ayoteero kyaariperota-tsiri, aririka othataa-shitanakyaawo oka-nakiro,
    eekiro aatakaatyeero antayitero kaari-perori, tekatsi itsipa atsipeta-kowenteeni
    akaaripero-yitakira.
  mpx-mpx: Ebo wasa tutunahotina iyaka ta atena haba, ge abwe ta nuwatu ta ba, “Gegi
    paganina na awaawaginol ya,” he nige powon etega al i gagan ge tage wala gegi
    ni yakil yoho.
  wbp-wbp: Milya-pinyi karlipa yimi junga Jijaji Kiraji-kirliji. Kala kajilparlipa
    maju-juku warrarda wilji-nyinakarla yalala-yirrarninja-wangu, kujarlaju kulalpa-ngalpa
    nganalku paliyarla yarda yungu-ngalpa Kaatuju yawuru-jarrimi, lawa.
  luo-luo: Ka wasiko watimo atima richo mana mar oyiem bangʼ ngʼeyo adiera, to onge
    misango moro ma pod odongʼ,
  nhe-NT: Intla se tlacatl tlajtlacolchihuas ica ipaquilis quema ya quiixmajtoc tlen
    melahuac, ayoc oncas seyoc tlacajcahualistli tlen huelis quimacas Toteco ipampa
    itlajtlacolhua.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܚܵܛܲܚ ܒܨܸܒ݂ܝܵܢܵܐ ܕܓܵܢܲܢ ܡ̣ܢ ܒܵܬܪ ܕܩܘܼܒܸܠܔ ܠܲܢ ܝܕܵܥܬܵ‌ܐ ܕܫܪܵܪܵܐ،
    ܐܚܹܪܢܵܐ ܠܲܝܬ ܦܝܵܫܵܐ ܕܸܒ݂ܚܵܐ ܩܵܐ ܚܛܝܼܬܵ‌ܐ،
  esk-NT: Uvvaami kaŋiqsiqqaaġupta iḷumutuułiġmik aasriiñ killuqsaqtuiñaġupta ukpiqsriñġiġuta
    Christ-mik, piitchuq niġiugamik uvaptiknun. Atakkii atlamik tuniḷḷautmik qaisaksramik
    killuutiptiknun piiññiaqtuq.
  msb-msb: Nasabi ko ini kay kun tuyuon ta na magpadayon sa sala apisar na ginpaaram
    na sa aton an kamatuudan manungod sa pagsakripisyo ni Cristo, wara na sin halad
    na makapahali pa san kasal-an.
  cpa-NT: Ha¹chi² hi² siíh² ma¹lé² dsií³ jniang³ ni³ Diú¹³ ni³ huu¹³ dsag³ quián²
    jniang³, ju³ná³ hiug² dsǿa¹² jniang³ cøng² hi² ca¹jmó³ jniang³ hi² hlaih¹³, mi³ma²ca¹lø¹ne¹
    jniang³ jǿg³ dsøg¹² quiah¹² Diú¹³.
  dso-dso: କିରିସ୍‌ଟର୍‌ ବିସଇତେଇ ରଇବା ସତ୍‌, ଆମେ ଜାନିକରି ପାପ୍‌କରି ଲାଗିରଇଲେ, ଆମର୍‌ ପାପ୍‌
    ଦାରିନେବାକେ ଆରି କାଇ ବଲି ନାଇ ।
  meu-meu: Badina be hereva momokani vada ta diba vaitani murinai ma baita kara havara,
    boubou ḡauna ta dia mia eda kara dika iabi-ohodia;
  yva-NT: Sya arakove, vemo wapo wapa anave Kristus aije rapaya ntami jinya! Weye
    ranivara wamo Apa ayao tugae raen to, weramu wamonayo rai jakato yara wamo ayao
    kakai rave tutir, wea indati ana mo wama ayao kakai rapaya wansai omamo mewen.
  dgc-dgc: Nadid, éng tanggapén na tolay i pégtoldu a tungkul ni Cristo, a sakay tulos
    ibutan de, éy éwan dén tu huway a péngatéd ta Diyos a para ta éya a kasalanan.
    Ewan patawadén na Diyos i kona sa a kasalanan.
  zpm-NT: Zha ne beeṉbeyle zha nac diidzli, ni lozh ga xtsiinpaa guṉctal zho xtoḻ
    zho, tsodraa gon ne csaṉmbe zho lo doḻ co;
  hix-NT: Àsok hana tehxatxow ha. Kryestu wya konyhoryetxho komo yonytxanyenhàr me
    tehxatxow hamà. Yaworon xaxa rma yonytxanyenhàr me tehxatxow hamà. Yaworo xaxa
    nay hamà, kanyenhàr me tehxatxow hamà. Atxke harha kesnàr kom hona mpàn tenytxe.
    Àna make ryhe mpe, yaworo make ryhe mpe naye, kany me kesnàr kom hona mpàn tenytxe.
    Àro wyaro kany me haxa kehtokonye, oseryewhokahra harha naha hampànà, Khoryenkomo,
    kanhànàthàyam hoko. Noro wya, konyhoryetxhe xaxa hampànà, Txesusu wayehrà ke,
    katxho mehra harha tehxatxhe hampànà.
  sim-sim: Ji misi, os Jisashi ma indingak ni nashihi ni mba, �Halanak kavakavan a
    ushihi indik a ra,� karem ni mba nahi, wa am ofa anandi las nga nahanda osik kavakava
    os ni washi undan laha ermbekundas? Wahau. Mende indinga.
  npi-ULB: किनकि यदि सत्यताको ज्ञान पाएर पनि हामी जानिबुझिकन पाप गरिरहन्छौँ भने, पापका
    लागि कुनै बलिदान बाँकी रहँदैन ।
  cgc-cgc: Daw padayon ki pa na gabuat ta sala maskin nlaman ta en kamatuuran an parti
    ta pagtuo ki Cristo, ula en alad na para ta ate na mga sala.
  tim-tim: Gârâmâ den pat âlepŋe nâŋgâm heŋgemgoyion amâ beirâ agak meme bâleŋe aregât
    ukenŋe nâŋgâm agak meme bâleŋe membaen aregât dosanenŋe bo agâkgât sumbe bo tatbiap.
    Bo dondâ.
  yor-yor: Nítorí bí àwa ba mọ̀ ọ́n mọ̀ dẹ́ṣẹ̀ lẹ́yìn ìgbà tí àwa bá ti gba ìmọ̀ òtítọ́
    kò tún sí ẹbọ fún ẹ̀ṣẹ̀ mọ́.
  wos-wos: Nani Kraisna mwi hundi xéka wun hundika hu hweta nani mawuli yambeka maki
    haraki saraki sémbutmbu téta, méta joo nani Godka hwekéme, dé nana haraki sémbut
    yakwanyindéte? Wu yingafwe. Nani Kraisna hundika hu hweta God hurumben haraki
    sémbut yamba yakwanyikéndé.
  emp-NTPO: Wãrã bed̶ea cawaped̶ad̶acarea ara dadjiareba cadjiruada o pananibʌrʌ,
    waa neẽ́a Ãcõrẽa diad̶i carea maʌ̃ cadjiruara quĩrãdoamãrẽã.
  eng-F35: Because, if we deliberately keep on sinning after having received the real
    knowledge of the Truth, there no longer remains a sacrifice for sins,
  ind-ind: Sadarilah, bila kita terus-menerus sengaja berbuat dosa meskipun sudah
    menerima ajaran benar tentang Kristus, maka tidak ada lagi kurban yang bisa menghapus
    dosa tersebut.
  pes-OPCB: زیرا اگر کسی پس از شناخت حقیقت، عمداً به گناه کردن ادامه بدهد، دیگر قربانی‌ای
    برای پاک کردن این گناهان وجود نخواهد داشت.
  mpt-mpt: Yesuse kaanea nib hengmino omtlabenebuo kukub olo nibo tekein kebob otane
    nibo ninib bobol tem funin ota wafu bianoba hengmino kweimiki hengamob mole naka
    make kaanea ilemo singanea Gode omalea nib hengmino omtlabenamino blimobe.
  ssx-ssx: Nikana꞉ma꞉ mo Koda꞉na꞉ ota꞉ pi opua hone witolo hata꞉ kone hoke hau pa
    pua꞉tiki pu haoma꞉ka꞉na꞉ta꞉ kota꞉ koto hoke hau paeyawaena꞉ hala꞉peke we ma꞉nda꞉
    dia꞉ ya꞉la꞉pate
  mkl-mkl: Awɑ iyi ɑ̀ mɑ̀ ntɔ tɑ̃, bii ɑ̀ wɑɑ mɔsi dulum ku ce, kuwee ɡɔ kù wɛɛ mɑ
    iyi ɑ́ kpɑ idei dulum,
  gaq-gaq: ନେଁଇଂନେ ଡାଗ୍ରା ସତ୍ ତ୍ନାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ନେ ଜଦି ମ୍ୟା ଅଁଚେ ପାପ୍‌ନ୍ନିଆ ଲିଗ୍ ନେଲେଃଏ
    ତେଲା ଆରି ମେଃଡିଗ୍ ବଲିପୁଜା ଆନେକେ ପାପ୍‌ବାନ୍ ଆମ୍ବ୍ରନେ ଆୟା ଣ୍ଡୁ ।
  gof-RNT: Nuuni tumaa eratethaa ekkidaappe guye erishe nagara oothiko, hizappe nu
    nagaraa gisho yarshshettana yarshshoy baawa.
  unx-unx: ଆବୁତାଃରେ ସାନାର୍‌ତି ଉଦୁବ୍‌ୟାନ୍‌ ତାୟମ୍‌ତେ ଆବୁ ସାରି ସାରିଗି ପାପ୍‌ କାମିରେ ତାଇନାଃବୁରେଦ,
    ଆଡଃ ଜେତାନ୍‌ ଦାଣେଁ ଆବୁକେ ପାପ୍‌ହେତେ ରାଡ଼ା କାଏ ଦାଡ଼ିୟା ।
  gah-gah: 'Nenémini amitunikumú láa liki gililo: Leza Ómasímini gakó gihiláa nenémo
    ligika hize hanatokiko, golesa netá nene goha lagata geleko alémo etó oko ale
    minukoma, lihimate asú itive loko guguni gizoakaláa makó ma nomive.'
  lcm-lcm: Using taratala luk a nas kirol roron tutuman lenginang. Au kanat, man tarapo
    uli lomlomonai maramarak si uli abis ani rikek, pua kala kovek luai ta mang ring
    rangai ani matan rikek asukang,
  aer-aer: Anwerne ingkirrekele kwenhe ayeye arratye Jesus Christ-akerte itelareme.
    Nhenge anwerne apeke artepe untyeme-irreme renhe awetyakenhele, arne akurne akwete
    mpwarerlte-anemele nhenge itirretyakenhele anwerneke nthakenhe-arle irretyenhenge,
    kele nthakenhe-arle-ame Ngkarte anwernekenge awethe ipeltye-irretyenhe? Arrangkwe,
