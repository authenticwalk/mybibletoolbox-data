  alp-NT: Suke ite ono ele mere. Le sepo sou nkenale bei Allare lepaele ete ite peneka
    po ite lalema kena ono dosa rame, kai ite ono saka ite nete loko sou nkenale mere
    mo, hoko tanei kena rilukele ete Alla kena eono sirike iteki dosare sae moneka.
  san-VEL: satyamatasya j naanapraapte.h para.m yadi vaya.m sva.mcchayaa paapaacaara.m
    kurmmastarhi paapaanaa.m k.rte .anyat kimapi balidaana.m naava"si.syate
  kbq-kbq: Hagi nafuheta ko'ma tamage kema antahinetama, kumi'ma huvava hanunana,
    mago'anena ana kumi'ma eriatre kre sramana vu'zana omnegosie.
  kbh-kbh: Er chë ndegombre soyëngama ts̈abá tmojátats̈ëmbonents̈ana y chë soyënga
    tmojoyeuná chents̈ana, bacna soyënga jtsamëse tmojtsiyena, nÿe chca jamama tmojtsebos̈e
    causa, muattsaboté ndayá Cristo bëngbiama tojanmcá, bëngbe bacna soyëngama cha
    tojanóbana ora, y ya tondaye nántsemna nts̈amo Bëngbe Bëtsá bënga jtsaperdónama.
  ron-LSB: Căci, dacă păcătuim cu bună știință după ce am primit cunoștința adevărului,
    nu mai rămâne nici o jertfă pentru păcate,
  pon-pon: Pwe ma kitail inon ion wia dip, murin atail marainiki melel, jolar mairon
    men tom ki dip atail,
  nhe-BL: Intla se tlacatl tlajtlacolchihuas ica ipaquilis quema ya quiixmajtoc tlen
    melahuac, ayoc oncas seyoc tlacajcahualistli tlen huelis quimacas Toteco ipampa
    itlajtlacolhua.
  sps-sps: A kifon a ka ma faakouts aran isisen tsura ma faaman ari tovei, tana saa
    ito te nom bus aran vurungan man nane Krais ana ra faamainy towa, voun ya, ra
    te tsugei pis Ya, ana ra te pon ma kat maut fatatabiny pis er tan kat iny aveto,
    a sikia pis ta sanaan nan kat kat faakor ma nom ravainy ya na fo aveto tsura.
  wnc-wnc: Dasingge? Ninda Anututane siakan wam taknga gwa natapbumang. Asikaya ninda
    sanga wai tupa tasikumang kaknga dua bitateke asinggan tasinim ba dasing? Ninda
    waiakngane sukuwatnanu maminda sanga Anutue iman kake wai waaknganinu sandetnimik?
    Wena siknga.
  bus-bus: Tó wa yãpuraa mà wá dↄ̃̀, tó wá kpɛ́ wée durun kɛɛ gĩanzi, sa'ona kɛ̀
    eé durun kɛ̃wa kuu dↄro.
  gub-BL: Aze xikwaw kar Zezuz rehe ze'eg azeharomoete har nehe, amo teko wanupe nehe,
    aze a'e re a'e teko uzapo wi wi ikatu 'ym ma'e oho iko nehe, a'e mehe naheta kwaw
    amo ae ma'e izuka pyràm a'e nehe, hemiapo kwer ikatu 'ym ma'e hekuzaromo a'e nehe.
  imo-imo: Pileio. Linoni Kraistinga ungumu pilipolio ulu kerima teamili konopu timolo
    lemo ari tirimelema kalko popo toli ulu teni aku ulu kerima manda naa kandepea
    tepa ltendembalo. Aku molo.
  boj-boj: Niŋgi quiy. Iga Yesus aqa anjam bole qalieonum deqa bunuqna iga diqosim
    gago segi areqalo na une yoqnqasai. Yoqnqom di Qotei na gago une kobotetgwasai.
    Osim atraiyqajqa iŋgi bei iga egwasai.
  eng-DRA: For if we sin wilfully after having the knowledge of the truth, there is
    now left no sacrifice for sins,
  knf-knf: Na manjoonan, wi ŋmeeŋ uko unwooŋ manjoonan, woli ulil nja kë ŋdinan aji
    ŋduka ţi pjuban, uunkak aka bţeŋan banhiluŋ ppënan ipekadu.
  san-KHM: សត្យមតស្យ ជ្ញានប្រាប្តេះ បរំ យទិ វយំ ស្វំច្ឆយា បាបាចារំ កុម៌្មស្តហ៌ិ បាបានាំ
    ក្ឫតេ ៜន្យត៑ កិមបិ ពលិទានំ នាវឝិឞ្យតេ
  arn-NT: Fey dew kimliyiñ ti rüfngechi dungu, welu amulele taiñ yafkameken, doy ngewelayay
    iney ñi layael ta yafkan mew.
  zas-NT: Din bal ma rayagbee ree xtiidxli Jesucrist abiꞌ baguieen ree xgab yaguieen
    ree mazri dol, dxel ad yuꞌtri por chu zajc yayajc ree perdon.
  ken-NT: Mbák sɛ́nchók batú, sɛ́ndɔ́k ambɨ bɛkʉ bɛbʉ́, ɛnɛ́ sɛ́náŋ sɛ́rɨ́ŋɨ́
    tɛtɛp anɛ Mandɛm, sɛ́ndɨ́ŋɨ́ bɛ́ yɛ̌ akap achak apu anɛ ákway bɛkʉti bɛbʉ́ ɛbhɛsɛ.
