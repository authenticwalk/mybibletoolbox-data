verse: HEB.012.029
translations:
  kpx-kpx: Kosealemo nahie Dilava keu vene nahate. Iale nahiabuna vaveve kateale vaholige
    auna nahie aiogevei.
  okv-H: God amo ji ainge be donda tapa eveketo irae ari God aravora.
  tbo-tbo: Matababana ata Yaubadana mayau ebebalana naka pitenana.
  mal-C: “നമ്മുടെ ദൈവം ഭസ്മീകരിക്കുന്ന അഗ്നിയല്ലോ.”
  grc-SR: καὶ γὰρ ὁ θεὸς ἡμῶν πῦρ καταναλίσκον.
  bgc-bgc: क्यूँके म्हारा परमेसवर राख करण आळी आग सै।
  khz-khz: Kwalana ita gera Palagu kalova galagala.
  deu-TKW: denn unser Gott ist ein verzehrend Feuer.
  zsr-NT: le naquëꞌ Dios queëruꞌ ca tu guiꞌ rusnít le cunác gdu dxiꞌa.
  lin-lin: Pamba te Nzambe na biso azali moto oyo ezikisaka.
  hns-NT: Hamlogke Parmeswar to ek djarte aagie ghat hai.
  noa-E: '@see-verse:HEB.012.028'
  eng-EMTV: For our God is a consuming fire.
  mib-NT: Chi Yaā Dios maá yó cúu nájnūhun ɨɨn ñuhūn jeē snáā ndɨhɨ jeē neé.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिॽ “निङ्‌वाॽफुमाङ्‌ङिङ्‌ग काक् मिदिक्‍मा के़सुक्‍पा पाःन्‍हाॽ
    खाप्‍पु थ्‍यःङ् के़जोःक्‍पा मिरो॥”
  xnj-xnj: muni Chapanga witu ndi ngati motu weutinyisa njwe.
  mmx-mmx: mila ne Moroa atdik neni laxao sesele utut.
  cbr-NT: ax upíira 'ixun ca rëquiruquin tsin 'acësaribi oquin ñu 'aisamacama cëñuti
    'icë quixun sinánquin.
  tee-NT: Chunch calau ni chunch junita ju Dios tachi ju tu'u' jipi ju lacxavak'ojui
    tachi chun ju jantu k'ox. Ju yuchi vachu' amamak'alhk'ajni ju ta'alactu'unun.
  eng-LSV: for our God [is] also a consuming fire.
  cak-NT: Roma ri ka-Dios can anche'l jun k'ak' ri yeruq'uis ronojel ri man utz ta.
  pah-NT: Omoka'nhy tata mbatera. Na jitehe Tupana'ga nhanderuvihavuhuhete'ga g̃wendukatue'ỹve'g̃a
    moka'nhymbavi.
  sja-NT: Ma jõma oodáma Tachi Ak'õrepa ichi ũraa ũri k'iniadak'aa p'anɨɨrã k'achia
    ooit'ee perã. Ooit'ee t'ɨpɨtaupa ne-inaa paa jõt'aaparik'a.
  xed-xed: Lazglafta mu ná, vu ta zaɗanatá skwi ya.
  mks-NT: Jáchi̱ mé a̱ nda̱a̱ Ndióxi̱ cúú á tátu̱hun ñúhu̱ ña̱ cáyi̱ ña̱ jándihi sa̱há
    ña̱ha. Ña̱ cán quéa̱ caja mé á ña̱ ná ndihi sa̱ha̱ tócó ndihi cua̱chi.
  gfk-S: Na tahut be dait na gil hobi kinong no nudait God aie hoke tike eh nong ila
    tuntun hagae ira linge.
  bmu-bmu: Neŋgö Anutuninan mönö könöp bölam ewö akza. Miaŋgöra neŋgohoi sihimbölö
    mötpinbuköra mönö keŋgöt mötmöt qakŋe göda qem waŋgimakin. Mewö.
  dgz-dgz: Iwa God nugawa merao mini tandayasine nagire nemoro tamopen menan wandia.
  eng-GNV: For euen our God is a consuming fire.
  zaa-NT: Porqui'ni Tata Dios enne' runi ri'u adorar nna iỹeni ná la'huacca nu té
    qui'e, tì' tabá yi' ràl·la'.
  eng-WEBSTER: For our God is a consuming fire.
  guh-guh: VajaDioso jivi penaneconitsiaexanaenë. Pacuenia isoto vayafo itsa tajuenajetaruca,
    verebiaba daxita piabejejava petajuejavata, bajara pijinia pacuenia Dioso verebiabiana
    pamonae pibisiacuene pexanaevi.
  bon-bon: '@see-verse:HEB.012.028'
  nhw-BL: pampa Toteco yaya temajmati quen se tlitl catli quitlamitlatía nochi catli
    onca.
  swh-ONEN: kwa kuwa “Mungu wetu ni moto ulao.”
  wbi-wbi: Ulwakuva uNguluvevghwitu ghwe mwoto ghuno ghulia.
  bba-bba: Geemɑ, Gusunɔ bɛsɛn Yinni u sɑ̃ɑwɑ nɡe dɔ̃ɔ wi u rɑ kɑm koosie.
  eng-KJVCPB: for our God is a consuming fire.
  kgk-NT: '@see-verse:HEB.012.028'
  waj-waj: Ikiaivo mmuakiaa mminnaiyauvaa too too taa taika kiaivaa roosiima Anutuuqo
    variivaara nnikiai ta itaama titi ausa mmuduuyaiyauvaa inna mmiaaravee.
  cpy-cpy: Tema irika Tajorentsi riitaki kimitakawori paamari thonkan-tatsiri otaantzi.
  mpx-mpx: kaiwena wala Yehoba iya i ola ginaha bosowaina bugul gegewena ni ton olan.
  wbp-wbp: '@see-verse:HEB.012.028'
  luo-luo: nikech “Nyasachwa en mach matieko gik mowangʼo chuth.”
  nhe-NT: pampa Toteco yajaya temajmati queja se tlitl tlen quitlamitlatía nochi tlen
    onca.
  aii-aii: ܣܵܒܵܒ ܐܲܠܵܗܲܢ ܢܘܼܪܵܐ ܐܵܟ݂ܘܿܠܵܐ ܝܠܹܗ.
  esk-NT: atakkii Agaayyutigikkaqput suunġiiraġaqtuatun ikniqtun ittuq.
  msb-msb: kay an aton Dios pareho san kalayo na paraugdaw.
  cpa-NT: Di³ gung² Diú¹³ quián² jniang³. Lán¹²dsa ju³lah lǿa¹² cøng² si² dsíg² jmo¹²
    hi² cøg² ca¹lah¹jǿ¹.
  dso-dso: କାଇକେବଇଲେ ଆମର୍‌ ପର୍‌ମେସର୍‌ ସବୁକେ ପଡାଇକରି କୁରୁପ୍‌ନାସ୍‌ କର୍‌ବା ଜଇପାରା ଆଚେ
    ।
  meu-meu: Badina be ita eda Dirava na lahi ḡaraka-ḡaraka.
  yva-NT: weye arono Amisye po mangke raugaje, Opamo maisyare taname ramaisy, mo ana
    inta ranen mangkur ti rakanive vintabo.
  dgc-dgc: Da i Diyos éy koman i apoy a makaapong.
  zpm-NT: Goḻguieṉ gaṉle, teḻ me ne nac me Dios ne rliladz ne, nac me zig nac tib
    beldox ne peet rdedlaad lo.
  hix-NT: Noro ryhe, anàhnohtàkano ynye me naha, weheto ymo wyaro mak ha, aknyohno
    ynye ymo wyaro mak ha.
  sim-sim: Or hi os mbele mbele si urakonda hom nanda ora.
  npi-ULB: किनकि हाम्रा परमेश्‍वर भस्म पार्ने आगो हुनुहुन्छ ।
  cgc-cgc: tak kanen na ate na pasirbian, ta iya na pagsilot, kanen an paryo ta gadaba-daba
    na apoy na mga nasunog an ula gid bilin.
  tim-tim: Akto kâlâpŋe siâ siâ hârok om metemap dop hainâk Anutunenŋande hârok gulip
    nenguwiap aregât Anutugât hamep akbaen.
  yor-yor: Nítorí pé, “Ọlọ́run wa, iná ti ń jó ni run ni.”
  wos-wos: Nana God dé jondu tusandakwa némafwi ya maki dé. Tusandandékaka sarékéta,
    nani déka roota déka ximbu harékétame.
  emp-NTPO: Mãwã wayad̶ida panʌa dadji Ãcõrẽba idji ĩjãẽ́ b̶eara cawa oi bẽrã tʌbʌ
    uruaba jũma bábari quĩrãca.
  eng-F35: because our God is indeed a consuming fire.
  ind-ind: Karena tentang Allah kita, Kitab Suci menuliskan, Allah “bagaikan api yang
    membakar habis segala sesuatu yang tidak sempurna.”
  pes-OPCB: زیرا خدای ما آتشی سوزاننده است.
  mpt-mpt: '@see-verse:HEB.012.028'
  ssx-ssx: Nika꞉ Koda꞉ta꞉ ota꞉ hoeyaasa꞉ ti tala꞉eki ya꞉leke handaa ipiki pa꞉ta꞉ paala꞉ma꞉
    homa panda꞉ pea hata꞉ ipika꞉ biki mea a꞉meiyao hamana꞉e.
  mkl-mkl: Ntɔi, Aɔ̃ Lɑfɛ̃ɛ nwɑ í yɛi bɛi inɑ iyi í yɑ ce nfei mii ŋɑ.
  gaq-gaq: ଡାଗ୍‌ଲା ସତ୍‌ରେ ନେଁଇଂନେ ଇସ୍‌ପର୍ ଡିଂଡିଂକେ ମୁଇଙ୍ଗ୍ ଆଗୁଏନେ ସୁଆ ।
  gof-RNT: Hiza, nu Xoossay tuma xuuggiya tama.
  unx-unx: ଚିୟାଃଚି ଆବୁଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ଜିୟନେତାନ୍‌ ସେଙ୍ଗେଲ୍‌ ତାନିଃ ।
  gah-gah: Nene nanamú negopa. Ómasile eza lotunú gizo lúnoaká ve noinazo.
  lcm-lcm: using kara God, ninia na kut si ni suai ani keve bil aongos.
  aer-aer: '@see-verse:HEB.012.028'
  qvc-NT: Chaqa Tayta Dyusqam lumyaykaq nina chingachikuqshina.
  tgl-ULB: sapagkat ang ating Diyos ay parang apoy na nakakatupok
  cbs-NT: Nukun Dios kushipadan, chi keskaki, dasibi yamawakin keyutidudan.
  xtm-NTPP: Vaa Su'si o a chi kuenda kúu ñu'u káyu kóko ma te xnaa i ndaka ma, sukan
    kúu tna ya.
  nnq-nnq: kweli Nnoongo jwito nga mwoto nkale ogujomala.
  bao-NT: Mani Ʉmʉreco Pacʉa, pecame ca joe yaiori pecamere biro niimi.
  san-ORI: ଯତୋଽସ୍ମାକମ୍ ଈଶ୍ୱରଃ ସଂହାରକୋ ୱହ୍ନିଃ|
  huv-NT: Pues Midiosaats ajlüy atnej noic biümb leaw alndom mambel cuajantanej.
  otn-NT: Porque Oja̱ ra̱ ndu̱ssu̱tho, tengu̱tho ra̱ sibi ngue di juadi u̱di̱ ha sʉdi.
  nop-nop: Unduŋ tiŋa indiŋ nadiyaneem. Bepaŋnik adi kudup saŋiniŋnit undiniŋ, wendi
    nemenemek hogohogok u dadapmalak.
  obo-NT: Oyya su iddos Monama nod simba-anon ta, od silut to mgo minuvu iling tod
    luhindab no apuy nod poko-ibmuk to langun.
  cak-ENT: Roma ri ka-Dios nyeruq'uis ronojel ri man ye utz tüj, roma rija' cachi'el
    k'ak'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤏᤡ᤹ “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤱᤃ ᤁᤠᤰ ᤔᤡᤍᤡᤰᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤠᤵᤐᤢ ᤌᤩ᤺ᤱ
    ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤔᤡᤖᤥ॥”
  mie-NT: Chi Yāā Dios maá ó cúu modo iin ñuhūn jā snáā ndihi jā nēhén.
  san-TIB: ཡཏོ྅སྨཱཀམ྄ ཨཱིཤྭརཿ སཾཧཱརཀོ ཝཧྣིཿ།
  qve-NT: Diosninchisqa nina rawrashaq hinan. Chaymi destruinqa payta mana kasukuqkunataqa.
  pao-NT: '@see-verse:HEB.012.028'
  cbu-NT: Paptsa; Apanll, sumas tamapari ashiru yutaritshishee ichinguru muchchiya.
    Ashirucha, Isusootsimari chinangtsa, siyaa Isuschicheetsis atashina.
  usa-usa: '@see-verse:HEB.012.028'
  soy-soy: Liriyíkí rɛ Urɔ́léécɑɑ yɛ kɔ nnɑ lɛ mɛɛ yɛ n tórɛ múkú-múkú.
  hui-hui: '@see-verse:HEB.012.028'
  amf-amf: Harrna hambhidianna, Imbaa wontea Barjo koqate kaysea nuudettsine.
  quc-NNT: Je ri', rumal chi ri qa Dios are je' jas jun q'aq' ri kusach u wäch ronojel.
  dob-dob: manuna ꞌida Yaubada nina ꞌawe sabelulu ꞌatuwa.
  wrs-wrs: Manara noinda pivna Sesoava snal av, maim oi, suwe tav, noi ten manam manam
    wohtelahavm.
  mca-mca: qe pa' Intata hik ƚunye'j na'aj fe't in week naq'axij.
  tzo-TZC: Yuꞌun ti Dios cuꞌuntique jaꞌ cꞌocꞌ ti stuque, ti ta slilin ti cꞌusi mu
    xtun ta xile.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​တို့​၏​ဘု​ရား သ​ခင်​သည်​ကျွမ်း​လောင်​စေ​တတ်​သော​မီး
    သ​ဖွယ်​ဖြစ်​တော်​မူ​သော​ကြောင့်​တည်း။
  gng-NT: Imɔ̀n, tiʼWien te tɛn umu nɛ ki wih ki ŋɛ̀reh tibont kɛ.
  cbi-NTPO: Matyu lala' Diosya ñi juuñu ju' tibilla bain de-ikakaakeñungue' piremu
    juve.
  ikk-NT: makẹni ezioku-ezioku, Chuku ẹnyi wụ ọkụn hụn e bu ihiẹn e ri.
  leu-leu: Senaso a Piran sitaara a malaan sena fata aava i taa kawaasan xapin a maana
    mo mosaat.
  maz-NT: C'ua ja nzi ga cja 'na sivi, cjapü ra sufre c'ü ra zant'a, je xo ga cjatjonu
    Mizhocjimi ra tsjapü ra sufre c'o cja na s'o.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། བདག་ཅག་གི་དཀོན་མཆོག་ནི་ཡོངས་རྫོགས་རྩ་མེད་གཏོང་བའི་མེ་ཡིན་པའི་ཕྱིར་རོ།།
  tca-NT: Erü tórü Tupana, rü ñoma wüxi ya üxürüü̃ aixcüma inayanaxoxẽẽ i guxü̃ma
    i tórü chixexü̃.
  zpl-NT: Xne Diose neca xi neca tucu quii llene nú siquiꞌ yeene.
  mbc-NT: Maasa pra Paapa wanî nari' pe, manni' apo' warantî. Manni'kan innape tapurînenan
    pepîn po'tîiya. ˻Mîrîrî ye'nen inamai'ma Paapa yapurîpai'nîkon man.˼
  ndg-ndg: Kwa mana Nnongo witu ni mwoto waulyaa.
  wsk-wsk: Mu awuk, anananga “Kaem mu tama kuamili biya mel lakuso” wore iwita.
  toj-NT: Porque ja jDiostiqui lajan soc jun c'ac'. Huax ch'aca el spetzanil ja jas
    huax yila que mi lecuqui.
  tbc-tbc: Man dugo, idsad Anut man ibol yai balen ided pe mel fidian inantiti yau
    dak igo ya.
  sna-sna: nokuti “Mwari wedu moto unoparadza.”
  smk-NT: Anaod, matkap a ikali'mo tamoya a Dios tamo ta say panunusa na ket bilang
    yan apoy nin mapungpong a puuran na.
  grc-TCGNT: καὶ γὰρ ὁ Θεὸς ἡμῶν πῦρ καταναλίσκον.
  gof-WFTW: Hiza, nu Xoossay tuma xuuggiya tama.
  spa-BLM: porque nuestro Dios es un fuego consumidor.
  kyz-NT: A'eramũ ki jane 'ga mamara'neukare'ema jarejee. Tata 'jawe Janeruwarete
    'ga. Sã'ã tata mama'e mateepawa. Nan tee futat Janeruwarete 'ga oje'ega renupare'ema
    'gã momawi. A'eramũ ki pejekyjau mama'e tywera apo awi.
  dao-dao: isetiakyaküng, Pamhnam cun akcanga jah uikia mei ni.
  cya-cya: si'yana —Stina Ndiose lca ñi sca quii' nu njlyo nchgaa loo na—.
  wrk-wrk: Ngala jaliyi ngambala miku ngayangayijba nangangi Kudkanyi, jaliyi ngambala
    miku jungku yurlurrmba nangangi, baki janyulu bukamba ngambalanya Kudwanyi. Jala
    nyulu yajba janguwanyi kurnda, baki nyulu bukambaka nanda kurnda. Mikuyaji kurndanyi.
    Baki nani barri janyulu bukamba ngambalanya Kudwanyi, jaliyi ngambala yurlwa nanganginkanyi
    jangkurranyi. Barriwa.
  nii-nii: Nimbił erang sinim Erinjpin Gos eim, dup mendpił kindang kin, epi pei dup
    nopu kin, topu kis er poru nimba pułwu eim mołum.
  ign-NT: Taicha ema Viáquenu macutihi eta yucu, maratahahi máitaequeneha mámainuca.
  dik-NT: Rin ye Nhialic kɔc tɛ̈m awuɔ̈c thiek apɛi, acït many adhie këriëëc ëbën
    ruɔ̈ɔ̈c piny.
  cac-cac: Yujto a co Diosal, lajan icha c'ac' slajviel masanil tas yuuj.
  tzj-E: com je ryiwal Kadta' Dios ajni' jun nimlaj k'ak' jcongan cmic nuban.
  san-BUR: ယတော'သ္မာကမ် ဤၑွရး သံဟာရကော ဝဟ္နိး၊
  yaa-NT: Akka mã nõ tãpia nõko Ifo Nios nã chiifã erepafãi keskara. Akka nã ãfe meka
    shara nikakaspakĩ kachikiri faifono Niospa chiifã erepafãi mẽra ato potaxii anoax
    omiskõipakexanõfo. Nãskakẽ nõ nikasharakõinõ.
  cab-NT: lugúndun lagúmuchaguagüdübei Wabúngiute sun cátei le mabuídunti queísi lagúmuchaguagüdün
    wátu geméti cátei.
  clu-clu: Ay kon magsilot atun Dios, midyo tana sa kalayo nga nagapamagtok.
  swh-ULB: kwa maana Mungu wetu ni moto ulao.
  tpt-NT: Yu kiDioskꞌan va tacha jikmi yu laqxavanan.
  aai-aai: Anayabin ata God i turobe tafaram gurusenayan ana wairaf.
  sny-sny: '@see-verse:HEB.012.028'
  myy-myy: '@see-verse:HEB.012.028'
  trc-NT: ꞌO̱ se ase vaa ꞌo̱ yaꞌan vaa Diose̱ síí noco̱ꞌ níꞌ, ne̱ caca̱a̱ nu̱ꞌ se
    chiꞌi̱i̱, quiꞌya̱j soꞌ ado̱nj.
  cut-NT: Tihca̱, te Dendiohs yuhn vo ne, a̱ma yudo vederihquentiyon yahn ye nduhca̱
    ya̱hn che redin che rendo iya dehtenduh.
  bel-bel: таму што Бог наш ёсьць «вагонь, які паядае».
  zlm-KSZI: Allah Tuhan kita adalah api yang menghanguskan.
  gdr-gdr: Mop nokɨp mera God re wul pɨla kupkakupka negɨr gasa eomnena rɨga e.
  vmy-NT: Ngatꞌa Naꞌenchana jo=ni jngu ndiꞌi xi tsikje tume yejeñu.
  cmn-FEB: 因为我们的上帝就是毁灭的烈火。
  gmv-RNT: Nu Xoossay xuugiza tama mala.
  ncl-NT: Unca pampa toDios unca quinami se tixuxli hual quichichinúa mochi pa yajmo
    moitas.
  sua-sua: Ngruak kanprim tok, ekam ko E Nut karo rhek ruk ngat ittiegom mar ngat
    havae mang te, “E Nut to ngoma totu pum, ta vle enang a paei to nam kaem o tgoluk
    tgus krum kim mar hak.”
  are-are: Etarlarai, Altjirra nurnaka kunha ura ngerra nama. Era kala relha korna
    ntjarranha urala ngerra mputjina.
  gai-gai: Na aina Raraŋ Aetaniac, anna ma tac aniacna kirar toc, na ma reikmo muruŋa
    kocnaia rotaca wɨri topnandet.
  qvm-NT: Mana cäsucogcunataga Tayta Diosnintsi rupaycag infiernumanmi gaycongapag.
  chz-NTPS: Jëëhꜘ Dio jnänˋ la̱a̱ꜗ jeˉ heˉ miˉlla̱a̱ꜙ läꜙjëꜙ goˉte˜.
  kmu-kmu: '@see-verse:HEB.012.028'
  ood-NT: Jiosh atsh wehs wo hugio g pi apꞌekam hab masma mat g mehi wo hugio g s‑mehidkam.
