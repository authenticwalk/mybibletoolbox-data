    Nogom dac taji abi Kije Manidon okitcinikinikag.
  ixl-NNT: As yeꞌ la kuyaꞌsa qitzꞌat u Jesús, tan Aakeꞌ kat kꞌuchun bꞌaxa tiꞌ uvaꞌ
    kam kukꞌujbꞌaꞌt kukꞌuꞌl tiꞌ u Tiixheꞌ. As Aakeꞌ kat aqꞌon qokebꞌal kꞌatz u Tiixheꞌ
    taꞌn u kꞌujlebꞌal kukꞌuꞌleꞌ. As tul kat aqꞌax jeꞌ Aak vatz u kuruseꞌ tiꞌ ikameꞌ,
    as kat ikuy Aak u kꞌaxkꞌoeꞌ. As yeꞌ kat toksa Aak stuul uvaꞌ kat chꞌixvisal Aak,
    tan atik skꞌuꞌl Aak uvaꞌ tul maꞌt ipalebꞌet Aak u kꞌaxkꞌoeꞌ vatz u kuruseꞌ, as
    la txuqꞌtxun veꞌt Aak tiꞌ u nimla bꞌaꞌnileꞌ uvaꞌ la taqꞌ Aak sqe. As nim veꞌt
    talchu Aak tul kat xonebꞌ veꞌt Aak tisebꞌal u bꞌaꞌnla xonlebꞌaleꞌ uvaꞌ xonleꞌlkat
    u Tiixheꞌ.
  boa-NT: Muuráhjáa tsúúca Jetsóó mééma ímíbajchó tsaímíyé dííbyema meíjcyaíñé núcójpɨ́tsó
    páwachékevu ɨdsɨ́jɨ́véneri. Áronée muurá tsá dibye núcojpɨ́lletú bóónétu ɨ́ɨ́né
    imíjyaú Píívyéébema iávyéjuutéiñe iwáájácúnema. Áábeke ihdyu metsu ímíñeúvú mecáhcújtsóne
    dibyée ícyahíjcyádú meíjcyaki.
  quh-NT: Jesustataj sumajta khawanachejpuni yuyayninchejwan. Payka mosoj causay kallariypi
    Diospi jap'icuyta yachachiwarkanchej. Chaywanpis sumaj wiñaskas cananchejcama
    sonkonchejpi yanapawasunchej. Payka yacharka sumaj cusiywan Dios payta jatunchananta.
    Chayraycu paypi confiacuspa cruzpi muchorka; p'enkay wañuytataj manapis canmanjinata
    khawarka. Cunanka Dioswan cusca camachinanpaj janaj pachapi jatunchaskamin.
  kwi-kwi: Aune Jesústain kanparawamakpas, us pashit aizpa kiana. Usne Dios kaizta
    aizpa watcha i aumɨza nɨjkulninnara, Dios aumɨza chiyura watsat mɨlnanapa. Jesús
    an sukin uztuasmin, usne naiz kit ishtu tailchat kit kurishta irɨt. Jesús kurishta
    irɨtkas, usne mɨtsal kitchi, Dios ussa chiyura watsal kinninta akwa. Katmizna
    mane usne Dios mamin uz kit Dioskasa wantuza ɨninnamtu.
  agm-agm: Siyaatɨ taawa naupwanɨhaawɨ nyahɨ bapiyaatɨ nyamɨ ndɨha Jisaasihomɨhetɨ
    mwɨtɨpisaatɨ ahiyaatɨ nasisoaarɨ nehɨ kopaahɨhɨ gɨwunyaitɨhaawo. Amɨ Autaahaatɨho
    nehɨ Jisaasiho naasohɨ sawahoaisaahɨhɨ namɨhanatɨ ahɨwihɨhosɨ Autaahaatɨhopɨ gɨwunyaitɨhaahɨretɨ
    ko namasatɨ nyamɨ jɨhoematatɨ gɨwunyaasɨrɨhɨretɨ kɨmɨrete tatɨ netɨ nyangi nanyisɨtando.
    Iyataatɨ amɨ Jisaasiho sawaho nyahɨ kopɨ gɨwunyaahohɨtɨhandɨ netɨ andɨtɨnyaiwatɨ
    watɨpɨnyamatɨ amɨ gaanyamasɨhoe. Iyataatɨ Jisaasiho ipotɨ yamɨhapataatɨhɨ ko apɨpaahɨ
    maaritɨtandɨhandɨ Autaahaatɨho koai numwɨtandɨ netɨ ahɨwindɨhandɨ jatɨ mmonataatɨ
    namatɨ koai isɨhiya ipɨ tɨtɨhɨ atawɨhatetɨ nerɨhɨra tipɨmandaapɨ sohoai tiwawaawɨ
    mawɨhandɨ numwɨtaatɨwɨhandapɨ ko wɨndɨ yamaayatɨ netɨ awɨtɨmataise. Iyataatɨ amɨ
    ko saindɨhandaahɨ wanɨ yamɨhapataatɨhɨ ambɨpatɨ awaipatɨ netɨ Autaahaatɨhoaisatɨ
    maasɨ ikwɨrɨ gaatɨhɨraihoaaŋɨ kahapaamapɨpa nahataapaisunɨ amɨ isɨhiya nahatiyaisunɨ
    gaamatɨ jatataise.
  ubr-ubr: Ot matat on Iesu aurin wat taneit, On on ot ati baitutum ann bokwakwarin
    ato On ati baitutum ebiyamai erarat uwan eyeyeinin. Iesu isagob God arimon wera
    gibui infourai iniyasisir, on mes On nabai iroror aurin on men mamai ibo, On iyau
    mamai on yabin ambin, ato On bit a usibaban ibo irabob, ato ari on God an Mamage
    an asumaiauai nan emama.
  tsw-NT: Na̱ tsu ciga tsu ꞌyuwan tsu ka̱lyuwusa̱ Yesu goon, za na a̱yi ɗa ufaru wu
    ucawu wo okolo a̱ tsu waru a̱yi ɗa za na ka̱mbuwa̱ niyi ununa wu ntsayi. U sowo
    ta̱ a̱tsuma̱lima̱ reve u kuwa̱ a akpata.† A̱vu gba u ushi wono gashi ili i ro
    i ɗa shi, adama a̱ ma̱za̱nga̱ ma na wa̱a̱ ta̱wa̱ u tsura̱ elime. Gogo tsunda u
    ta̱ nden o ukere usaꞌani o ootogu o tsugono tsa̱ A̱sula̱.†
  cax-NT: Tapü tacürusu numaquionco iyoti Jesús, itopiqui arrti manunecanati auqui
    maübo nauqui uipia oñoncatü ümoti. Y arrti bayuraratito oemo chepe nitacürurrü.
    Arrti taquisürüti apü curusürrü. Ümo cüsocürrü manu niconcorrti sane, pero tusio
    ümoti arrtü tüpasao arrümanu nitaquisürücürrti, ane ipucünuncubuti. Tümonsoti
    au nepanauncurrti Tuparrü au napese.
  aia-aia: Na 'adoma'igaa'i hako rai awa beia Jisas, 'onaai nei na wana wetewete 'anai
    dora na 'eba 'ana. 'Inia 'ia Jisas naasi ahuinai hinihinigaau me 'iia na ha'a-'o'oriai
    hinihinigaau tari 'oha nagai ura baabau. 'Iia 'a mwa'emwa'e 'anai rongomaata'i
    tari mae ana na'i dadaahoro, 'inia 'a 'adoma'iniai wa'ewa'e nai to'oraa na'i muri.
    Mana ninima na ga'i haa 'iniai mae ana na'i dadaahoro, 'a 'adoma'i mara mareho
    haaria moi 'inia. Mana'i 'ohani 'a heinagu na'i odona God na'i dora ni Mwaeraha
    ara'ai aro.
  srp-1865: Gledajuæi na naèelnika vjere i svršitelja Isusa, koji mjesto odreðene
    sebi radosti pretrplje krst, ne mareæi za sramotu, i sjede s desne strane prijestola
    Božijega.
  agt-agt: A gafu te Hesus ya mangiunnan ikid na mangibalin ta pangurug tam a awetam
    mantu ilipay ya mata na nonot tam ta takwan, te iita tam hud la tentu, petta intu
    hapa ya maparigan tam, te malogon la nagattam ta zigat na krus, ikid na keamamat
    na ta pagpaappa da en tentu, te itta ya nekatalak na ta matolay hala sangaw. A
    yen ta imatogkok na ta kanawan na Namaratu ewan nga makipagturay tentu.
  lug-lug: nga tutunuulira Yesu eyatandika okukkiriza era y’akutuukiriza, olw’essanyu
    lye yali alindirira bwe yagumiikiriza omusaalaba, ng’anyooma ensonyi, n’atuula
    ku luuyi olwa ddyo olw’entebe ya Katonda.
  yby-yby: Sa-ominoko ele elewole okakakumuya le omutokaka ito yamidana saina lalo
    le soto molokaka we Jisesiya makimidana oko lomudaloka nedeko, emotoka muda wehe
    lo-minoko lolosa jetune. Emokaho elowa jitibo nesamuya aha nesae loko elekadanaki,
    yoho yaha yalo nohelideko lahelamibo we ne litahe loko owana napa helibo nesa
    maya aha nesaya lolo okaiyoko miluma elidanaki heliye. Sa-okadanaki, Omaimidana
    onowelaki siyalo maya ade lamawaka yoweko ne.
  heb-heb: ונביטה אל ישוע ראש האמונה ומשלימה אשר בעד השמחה השמורה לו סבל את הצלב ויבז
    החרפה וישב לימין כסא האלהים׃
  mpp-mpp: Hikelu dongenonggeng Yesula hiladabeleng. Yedi ngage-ngagesingnonggeng
    filesoc filesoc bamadickelu gadaicte. Ailu ye hocne ngage-ngagesing yogolec fungine.
    Ye belic-belic lobewa kwesidaicte, yogo ngagesilu malicpongte doicka felu wiyac
    gameineholec yogo balaibelu ngageme efecne aiwec. Inguc ailu Wapongte mac ngiye-ngiye
    foleinapec yogowa fewec yakumac ngiyegac hocne.
  apb-apb: Kie ke lae pe'i lio hahuroto aana a Jisas uri ingeie ni e aehotaa mei hiiwalaimolinge
    ikie, na ingeie oto ko lio i sulie hiiwalaimolinge ikie lai hule aana ha'amangolana.
    Ma'alana maenga i lengine po'u-po'u mei ola ni masanga oto paine, ta'e ingeie
    e ne'isae mwai-mweisie mola masanga ngeena na e lae pe'i a'aila'a mola ma'alana
    kire horo'ie i lengine po'u-po'u urine. Ingeie oto e mwa'e-mwa'e ni mae urine
    aena aana e ne'isae paine oto haahie ilenimwa'enga nge kei hele aana mai puri,
    na aana maholo ienini, e ii'o oto i pwalo-pwalona God huni aalaha pe'ie.
  san-TEL: యశ్చాస్మాకం విశ్వాసస్యాగ్రేసరః సిద్ధికర్త్తా చాస్తి తం యీశుం వీక్షామహై
    యతః స స్వసమ్ముఖస్థితానన్దస్య ప్రాప్త్యర్థమ్ అపమానం తుచ్ఛీకృత్య క్రుశస్య యాతనాం
    సోఢవాన్ ఈశ్వరీయసింహాసనస్య దక్షిణపార్శ్వే సముపవిష్టవాంశ్చ|
  ben-IRV: আমাদের বিশ্বাসের রচয়িতা ও সম্পন্নকর্ত্তা যীশুর প্রতি দৃষ্টি রাখি; যে নিজের
    সম্মুখস্থ আনন্দের জন্য ক্রুশ সহ্য করলেন, অপমান তুচ্ছ করলেন এবং ঈশ্বরের সিংহাসনের
    ডানদিকে বসেছেন।
  ntu-ntu: '@see-verse:HEB.012.001'
  pan-pan: ਅਤੇ ਯਿਸੂ ਦੀ ਵੱਲ ਵੇਖਦੇ ਰਹੀਏ ਜਿਹੜਾ ਵਿਸ਼ਵਾਸ ਦਾ ਕਰਤਾ ਅਤੇ ਸੰਪੂਰਨ ਕਰਨ ਵਾਲਾ ਹੈ,
    ਜਿਸ ਨੇ ਉਸ ਅਨੰਦ ਲਈ ਜੋ ਉਹ ਦੇ ਅੱਗੇ ਧਰਿਆ ਹੋਇਆ ਸੀ ਸ਼ਰਮ ਨੂੰ ਤੁਛ ਜਾਣ ਕੇ ਸਲੀਬ ਦਾ ਦੁੱਖ
    ਝੱਲਿਆ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਿੰਘਾਸਣ ਦੇ ਸੱਜੇ ਪਾਸੇ ਬਿਰਾਜਮਾਨ ਹੋਇਆ।
  gvc-gvc: Ã jina Jesure ã wacũrucujihna mari. Tirota jira marine wacũ tua dʉcachʉ
