    ò do yɛ̃́ ò tɑti mɛ̀mmɛ diwɛ̀ì miɛkɛ. Di mmɔ̀nnì kɛ kɑri Kuyie mbɑkù yoú dikpɑ̀ɑ̀tìkɑ̀rì.
  san-GUJ: યશ્ચાસ્માકં વિશ્વાસસ્યાગ્રેસરઃ સિદ્ધિકર્ત્તા ચાસ્તિ તં યીશું વીક્ષામહૈ
