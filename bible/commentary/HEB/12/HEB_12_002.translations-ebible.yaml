  mit-NT: Iin‑ni ni cúndéhe‑nda nùù Jesús, vàchi sàhà mii‑yá nì quesaha‑nda xiníndísá‑ndá
    ichì‑yá, te divi‑ya icúmí chindee stná xì‑ndà ndè cachi xìnu vida xi‑nda. Te mate
    nchìca cruz nì ndoho‑ya, doco cónì ndúlócô‑yà na ní cahíchì ini nèhivì‑yá ñà‑nì
    xìhì‑yà ducán, vàchi ináhá‑yâ, después icúmí‑yâ sàà‑yà coo‑ya contentu. Daaní,
    (mànuhù‑yá gloria), te yucán nì sàcòo‑ya ladu cuahá Yua‑nda Dios.
  ceb-ULB: Itutok nato ang atong mga mata kang Jesus, ang tinubdan ug maghihingpit
    sa atong pagtuo, kinsa alang sa kalipay nga gibutang sa iyang atubangan milahutay
    sa krus, gitamay sa kaulawan, ug naglingkod sa tuong kamot ngadto sa trono sa
    Dios.
  ces-LB: Dívejme se přitom na Ježíše, který je zdrojem i obsahem naší víry, který
    se nebál hanby, opustil nebeskou radost, byl popraven a ujal se s Bohem vlády.
  mkn-mkn: Deng kotong musti lari deng mata sonde lia kiri-kanan, ma lia sang Yesus
    sa. Te Dia yang buka jalan ko kotong bisa parcaya sang Tuhan Allah. Deng Dia nanti
    tolong ko kotong bisa parcaya tarús-tarús sampe abis. Inga, ko sonde? Waktu Yesus
    sangsara di kayu palang, orang olok-olok sang Dia, ma Dia batahan tarús. Te Dia
    tau kalo Dia pung sangsara su abis, nanti Dia pung hati jadi sanáng. Itu batúl.
    Te waktu Dia su mati abis, ju Tuhan Allah angka sang Dia ko dudu di Tuhan pung
    sablá kanan, ko Dong dua parenta sama-sama.
  pol-UBG: Patrząc na Jezusa, twórcę i dokończyciela wiary, który z powodu przygotowanej
    mu radości wycierpiał krzyż, nie zważając na hańbę, i zasiadł po prawicy tronu
    Boga.
  qxh-NT: Yupachicuyta sumaj yaćhacunanchipaj Jesústapis sumaj ricacushun. Payga Tayta
    Diosninchiman sumaj yupachicuran. Yupachicunanchipäpis camacächiran. Tayta Diosninchipa
    ñaupanmanpis ćhayachimäshunpaj. Ñacachiptinsi, rusćhu wañuchiptinsi, pingayman
    ćhuraptinsi, cushish ćhasquicuran. Alliman ćhayananta musyar, mana jishpicuranchu.
    Chaypita mandäshinanpaj Tayta Diosninchi dirïcha-caj lädunman jamachiran.
  nwi-nwi: Mɨsarha-pən əmə tuk Yesu, yame In nuknei nhatətəyen kapətawə, kɨni in e
    yame tukror mə kɨtawə tukseriaji mak ye nhatətəyen kapətawə. Pəh rɨkitawə tukruh
    norien kape Yesu e in e kafan nərɨgien rapomh. Nɨpɨg rɨmamhə ye nai kamarkwao
    kɨn, In mor nar apnapɨg əmə ye nəmhəyen yame rɨmɨvəh. Meighan-pən kɨn naurɨsien
    kape nɨmhəyen ye nai kamarkwao kɨn, meinai In rɨmnor kafan nərɨgien skai tuk nagienien
    yame In tukrɨpivəh. Kɨni taktakun ai, In ramkwətə ye nɨkar Kughen matuk e In King.
  kmo-kmo: Iniga nota Jisas riina miyiki hehar he. Jisas riita noti hiki siitiichichawa
    boboyen mapo yesokwachi otii hamachichu. Eena na riina hecha. Riita shikiichir
    men heechi kiya yeechirii ir. Boyewak? Komas kwoya hiki tawa boboyen rii hechi
    eena kowu tar. Eena rii ir. Riina mek shikiichirek, rii hiibiya yar. Hiibiya yeechi
    rii saka akiirek. Apa rii God riiti mama yepa tapak yichu.
  agr-agr: 'Jisus diisagmi. Niiniya Apajuiyai kajintsá anentaibauk minawai. Nigki
    Apajuiyai kajintsá anentaimtan sukagtus Apajuiyai ejetamuk. Jisusak tikima datsamainnum
    numinum achijá maam waitiakush uyumatsuk atsanjauwai; nigka: Imanika waittsanush
    dekas shiig aneasnuap Apajuí inamtaijin untsujin ekeemsattaja tusa dekau asa.'
  kyc-kyc: Yesumi namwana Kurisene kata doko wapwakapala namwa dokonako lanyuo puu
    para doko baa kandaro soo monale. Baame isa mamando nyerolyamo lapala kaeyande
    daa. Enakana rae maiyuo kararo lao suu pyapala baa elya napala isa mamando dokona
    mona kuki palyuo peya. Dopa pyuo piyamopa Anatumi baa nyuo ketae pyambwapala banya
    kingi rolae dorena pisapyamopa epapu petamo.
  urd-GVU: اور دوڑتے ہوئے ہم عیسیٰ کو تکتے رہیں، اُسے جو ایمان کا بانی بھی ہے اور
    اُسے تکمیل تک پہنچانے والا بھی۔ یاد رہے کہ گو وہ خوشی حاصل کر سکتا تھا توبھی اُس
    نے صلیبی موت کی شرم ناک بےعزتی کی پروا نہ کی بلکہ اِسے برداشت کیا۔ اور اب وہ اللہ
    کے تخت کے دہنے ہاتھ جا بیٹھا ہے!
  yre-NT: -Cee Bali -sru 'ta wʋdɩ -ji bɛ, Zozi -tʋwli "nɛn -kaa -nanjɛn. Zozi zɩɛ
    e yi -tɛra Bali da, -yɛɛ -si 'lɛ 'sʋ -cɛɛ ɛn e 'bɔ -a 'le 'srannan. E wɩɩ "man
    ɛn minnun -a -tɛ yiba "plan da. -Ka 'wlidɩ zɩɛ -a wʋdɩ bɛ e min -tɛa 'yra -a,
    'pian Zozi 'ka 'e "trɔɛn "tɔlɛ -yrɛ "dɩ. Kɔɔ ci "nrandɩ -dan nɛn Bali -taa -a
    -nɔnlɛ -yrɛ -a 'le 'srannan "bɛ, -a 'lɛ nɛn -a yiɛ cɩ. 'Bɛ nɛn 'gʋɛ, e -nyran
    Bali -pɛ "yi "da, te e mingɔnnɛn -ble minnun da.
  fuh-BKF: Ngatten hakkillooji meeɗen dow Iisaa. Kam omtani en laawol goonɗinal, kam
    tabintinta goonɗinal ngaal du. Kanko, saabe ko o yi'i seyo ina heɗii mo ɗuum,
    o munyii maayde dow leggal palaangal ngaal, o yawi semteende maggal. Joonin, imo
    jooɗowii gere nyaamo jooɗorgal laamu Laamɗo.
  arl-NT: Jesu miishano pa niishiriojoriquia pueyaracaanu. Nojuajaari tojetaarucuajanaa
    na Que Pueyasoocua tiuujia quiquiaari. Nojuajaari niishiquiaari, naquiya na miiniu
    nuhuaji, na Queeri jiyanohua shuquiriaatia quijiara na jiyatenutaniya. Naaratej,
    nojuajaari juhuajaniya rejeretaquiaari naquiya na miiniu niyacutesanojinia, cararaatia
    na miishaanujuhuaj. Cunora, nojuajaari na Que miaquetajara cajiya, Jiyaniijiajanaa
    na quishacari.
  ziw-ziw: Chimkaule Yesu akongile uzumizi wetu, naho nauchintize. Uyo Kwachausa cha
    chinyemi nendile chikamgoja, nakajijimiza file kuno akabela soni yo kubanika mo
    msalaba. Haluse ekala ntendele ya kulume ye chigoda cho useuta cha Chohile.
  grc-TR: ἀφορῶντες εἰς τὸν τῆς πίστεως ἀρχηγὸν καὶ τελειωτὴν Ἰησοῦν, ὅς, ἀντὶ τῆς
    προκειμένης αὐτῷ χαρᾶς, ὑπέμεινε σταυρόν, αἰσχύνης καταφρονήσας, ἐν δεξιᾷ τε τοῦ
    θρόνου τοῦ Θεοῦ ἐκάθισεν.
  nag-nag: Amikhan Jisu laga kotha hunibo, jun biswas shuru kora aru thik kori diya
    ekjon ase. Kelemane kun pora Tai laga age te thaka khushi dikhi kene, Cross te
    mori bole bhi manise loise, sorom bhi khaise, aru etu pichete Isor laga singhason
    usorte dyna hathte bohise.
  eng-OEBCW: our eyes fixed on Jesus, the leader and perfect example of our faith,
    who, for the joy that lay before him, endured the cross, heedless of its shame,
    and now “has taken his seat at the right hand” of the throne of God.
  knj-NT: Ka wej oc cu na'bal yin Jesús. Yu naj yuxan chi ske' kaon oc cu c'ul yin,
    catu' yu naj yuxan tz'ajaji chi kute kaon oc yin cu c'ul. Ja' naj jix yab sya'il
    yin culus. C'am nioj tzet jix yal sc'ul naj yu caw q'uixwiltaj jix yun scami,
    yutol yotaj naj tol ja' yet oj lawoj yaben sya'il tu', oj ẍa' miman tzala c'ulal
    yin spaj oj. Ja' tinani', chotan ey naj bey swatx' k'ab sdespacho Dios.
  deu-1912: und aufsehen auf Jesum, den Anfänger und Vollender des Glaubens; welcher,
    da er wohl hätte mögen Freude haben, erduldete das Kreuz und achtete der Schande
    nicht und hat sich gesetzt zur Rechten auf den Stuhl Gottes.
  san-PUN: ਯਸ਼੍ਚਾਸ੍ਮਾਕੰ ਵਿਸ਼੍ਵਾਸਸ੍ਯਾਗ੍ਰੇਸਰਃ ਸਿੱਧਿਕਰ੍ੱਤਾ ਚਾਸ੍ਤਿ ਤੰ ਯੀਸ਼ੁੰ ਵੀਕ੍ਸ਼਼ਾਮਹੈ ਯਤਃ
    ਸ ਸ੍ਵਸੰਮੁਖਸ੍ਥਿਤਾਨਨ੍ਦਸ੍ਯ ਪ੍ਰਾਪ੍ਤ੍ਯਰ੍ਥਮ੍ ਅਪਮਾਨੰ ਤੁੱਛੀਕ੍ਰੁʼਤ੍ਯ ਕ੍ਰੁਸ਼ਸ੍ਯ ਯਾਤਨਾਂ ਸੋਢਵਾਨ੍
    ਈਸ਼੍ਵਰੀਯਸਿੰਹਾਸਨਸ੍ਯ ਦਕ੍ਸ਼਼ਿਣਪਾਰ੍ਸ਼੍ਵੇ ਸਮੁਪਵਿਸ਼਼੍ਟਵਾਂਸ਼੍ਚ|
  nob-LB: Jesus står og venter på oss. Fest blikket på ham som først fikk oss å tro,
    og i tillegg vil hjelpe oss til å nå målet. Jesus så også fram imot den gleden
    som ventet ham. Derfor kunne han holde ut både døden på korset og den skam det
    innebar å bli henrettet. Nå sitter han på Guds høyre side og regjerer.
  ntj-ntj: Yuwa, Tjiitjanya-la tjukarurrulu nyakula wananma. Tjiinya-lampa kurranyulu
    Mama Kuurrnga mularrkuliralpi yiwarra tamarlmanu ngayulutarrartu-lan mularrkuliratjaku.
    Tjiinya Tjiitjanya-lampa pika purlkanyatjarra wartangka mirrirringu. Tjiinyamarntu
    nintilu kuliranytja ngula pukurlpa nyinakitjalu. Kutjupa-tjinguru kurntarringama
    wati palyamunupirinypa wartangka yurtitjunkunyangka. Wiya, Tjiitjalu kulirnu wantingu.
    Palunyalu kuwarrinya Mama Kuurrta nyinarra, palunyaku tjiya walykumunungka yitingkartu.
  sxb-NT: Mutute amiiso giifu ku Yesu tiiri, iye owa okuganya kwifu kuisigiikeko okuemera
    mu owutanikro kutuuka mu owutuuko. Omwene yaganya okufwa olumbe olwa ensuuko ku
    *omusalaaba aeniki yawanga na amanyire owusangaavu owua yaazanga okutuukra emberi.
    Nyingeeno aikaale nyakukono okusaaza okwa entewe eya owuami eya Katonda.
  nhu-NT: Beene dioo lewte no taale yî Jisos e. Ɛ̀ nu wvú wvù to yen'yɛɛ je fô beene
    le keelese fitele yî Nyo' le, ɛ ɛ̀ nu wvú wvù gee ɛ fitele fì beene lese yî Nyo'
    le kpwɛntene gɛne mɛɛse. Wvú to nu ɛ bee keekpwe kpwe yi yî kentam e. Wvú to baa
    ecim etaale ɛ̂ kenshoose ke kfuu yiyɛ kpwe le kɛ, njefo wvú to taale fwe yî bvujoŋkɛ
    bvù nu ɛ̂ wvú fwe le. Keseen wvú ɛ no nu ɛ wvú ɛ shii ɛ̂ ɛbo ke ɛcɛɛy ke kawla
    Nyo' le.
  row-row: Boe ma telaꞌ naa afiꞌ mete dꞌii-ona, te meteꞌ a Yesus. Huu Eni mana natudꞌu
    dalaꞌ fo bisa tamahere neu Lamatualain. Ma dei fo Ana tulu-fali nggita fo tamahere
    takandoo losa babꞌasan. Misinedꞌa do hokoꞌ? Leleꞌ Yesus doidꞌoso sia hau ngganggeꞌ
    a, atahori raneneut E, te Ana naꞌatataaꞌ nakandoo. Huu Ana bubꞌuluꞌ nae mete ma
    doidꞌoson basa, dei fo Eni ralan namahoꞌo. Naa tebꞌe. Huu Ana mate de basa ma,
    Lamatualain soꞌu E fo endoꞌ sia Lamatualain bobꞌoa onan, de Ruꞌa se parenda raꞌabꞌue.
  msy-msy: E Iesusra ganam, an en nɨghnɨzir gavgavimɨn mɨngarim, egh an en nɨghnɨzir
    gavgavim damightɨ, a gɨn deraghvɨram otogham. Iesus fo, a bar deravɨra Godɨn akamɨn
    gɨn mangɨ egh a gɨn bar deravɨra ikɨva bar akuegh mamaghɨra ikiam. Egha a bizir
    kam gɨnɨghnɨgha egha gavgavigha ikia egha osɨmtɨziba atera ter ighuvimɨn ovenge.
    Gumazamiziba kamaghɨn nɨghnɨgha ghaze, gumazir ter ighuvimɨn ovengezim, a bar
    gumazir arazir kurabagh amim, egha aghumsɨzir ekiam isi. Ezɨ Iesus aghumsɨzim
    gɨnɨghnɨzir puvatɨgha, egha areme. Egha datɨrɨghɨn a Godɨn agharir guvimɨn atrivir
    dabirabimɨn aperaghav iti.
  agg-agg: Awi sɨhɨrɨ Sisasɨmbo yaŋgɨr-anɨmbo hɨmboarɨ pandɨhurɨ ŋgefɨmboane. Ai sɨhefɨ
    anɨhondümbofe hohoanɨmo nɨmɨndɨhani asu ai sɨhefɨ anɨhondümbofe hohoanɨmo rasüŋgunambo
    nafɨndamündɨ hɨnɨŋgɨ-ndeamunümbui. Ai nɨne-moatükunɨ tɨŋɨrɨfo ahambo sowahɨ tükümefendo
    ranahambo awi ro nɨmɨ keimbɨ karɨhendeimbɨfihɨ yɨfɨmboanahɨ, ŋga i ambe ranɨ-moatükunɨ
    ra hɨnɨŋgɨndɨhea yahu, ŋga wanɨ. Ŋga hɨhɨfɨ-hɨhɨfɨ afɨndɨ ai süŋgunambo semɨndɨmboayu
    ranahambo hohoanɨmoyuhü ai amoanɨŋgümbɨ moatükunɨmbo moan-ane yahuhü ŋgɨnɨndɨ
    yare manüŋgu. Ranani asu ai haponda God muŋgu hɨfanda-randeimbɨ ahandɨ nɨmarɨfondɨ
    ahandɨ warɨ hondü waranɨ amaru.
  ptp-ptp: Om il ob le madnôn i loc vô Yesu, ên Yesu ge tu vông vinên wê il vông ge
    kehe dɨ ici va ob vông môp vông vinên wê il vông ge vô nôn lec tɨmuên. Yesu xovô
    ên nêbê obêc tɨmuên ge od Anutu obêc vông i xêyaa vô nivɨha, om Yesu le xêkɨzêc
    dɨ kɨlê vɨyin dɨ yib lec xax tɨyi xocbê xomxo nipaên ti. Lêc ni o yoc ên wê xomxo
    yê i nipaên ge lêm. Om yib lec xax dɨ lax mɨ la dô vô Anutu vɨgê hɨyôv.
  nak-nak: Taritigi tai veia etato ge vagari veia ge mata moli solagu te Iesus sekela.
    Eia la vuhu la lotu sesele tegatou, eia visibitala la tautaulailo tegatou, me
    eia ge vitapasi tai la igogolu tetalale, eia ge vimaroka etatou tomi ale tetala.
    Eia gabutatala moli la sagegela uru ale mulimuli ge puru oio tetala, eia goio
    poga tavu la iligiligi oata te la tauvalautu. Eia kama gabutatala la mahelala
    ovola, eia gabu muga la iligiligi mai ele, mulimuli eia goio pou la pulolou la
    uru oio te la bali La Tahalo Uru, te la galela e gata.
  lbb-lbb: Dalar tai tostos sur e Iesu, esaning i nigon dala ana toltol na tortorot,
    pa esaning ir agomo pas anundala tortorot tuk ir kidol. E Iesu i mat saot na rakai
    kutus, a utna na meme momol. Ika bel i nuk pas a meme ning, i saran tar i ot sur
    ir kilang kankan pa ir mat saot na rakai kutus, anasa i tasmani mang lamur ir
    kibas a tnan gasgas. Pa onone ka kes ting na ris a sot na keskes a king ane God.
