  bhl-bhl: num kiin e Yesus em dulum elote kuw dukusomi, elo kilele gelewemoluwka!
    Akalem ete nukalem fein ibolow beem kunum sen mongom kayak keko, nulo kilele yakamin
    beem awet dim kalo yemde unakabe te. Feinka! E ibik em kuloke kalfong fian beem
    dulum elote kuw ibolow fukunse kasike, kawtiw im elo aliwi, em kuanse ding dim
    bakate, e “Kenka!”, angeko, inkal beem awan finganinba kese te. Kaneko kasike
    kame, e Sunbin-Got em teinkemin abin ayem beem auk so yuk teing dim ka kel tein
    alakabe te.
  ons-ons: Ŋene deze pore Yesu mali malip wane ŋetne mama so mali malip wane wele
    ma wakon ma wakon, eŋe weku kalilip kaikane. Oŋo mo detŋonmaike, mane eŋe Anutu
    wane don wele mogasiake, ŋo baŋ met met maine mesiake so eŋe oi bakom wakon kayakane
    raraine, ea wane ŋene yalewa detŋem paki, wikile dere kibeŋ qabeŋ weneŋ seukkene.
    Ŋei ŋerep natneŋo ramami, kibeŋ qabego seu seuk, eamo ŋei borikineŋo so eŋe gamu
    gamune, ŋo Yesu eŋe kibeŋ qabego wikile dere seu seuk so gamu kutno wawa, ea wane
    dere ewekke paki, ea wane eŋe Anutu eŋine zonom mama wane met metko wane woninoken
    ea metmaike.
  con-NTPO: Nane Jesúsja ingima tsu canjaen ma'caen canse'faye. Tise can'jen'chove
    in'jamba gi ma'de'faya'cho. Nane tiseja ingima ccushaemba ingima atesian'su tsu.
    Tiseja in'jangae tsincon'sia'caen avuja'cconga pa. Tsa'ma ansangembe'yi tsa'caen
    pa ingima ccushaeñe. Jai'ngae ingi'ccu avujatssiya qquen in'jamba tsu tsa'caen
    vana. Vanamba papa Chiga sefacconi japa na'suve dapa Chiga tansinfani dyaipa manda'je.
  ghs-ghs: Napai Dzesu tete ooho maikhatake moo suimare. Oi noi hee, Kebanoqake anai
    oho ttidza qidzaqidza saridzakoiqi hiireqi te midzake qupadzomaranihe hapahapa
    oho mananga naatetaho qubake poiqa noi Ohonga Mai nomeho poro qereta peite noho
    samaqata oorai.
  peg-peg: ଇନେର୍‌ ଜପି ଆସେଙ୍ଗ୍‌ ଚିମ୍‌ରାଜ଼ି ପାର୍ତି ଚିନ୍ତା କିନାସ୍‌, ଜିସୁ କାଜିଂ ମା ହୁଡ଼୍‌ନାକା
    ବନ୍ଦ୍‌ କିନାସ୍‌, କ୍ରୁସ୍‌ନି ହାକି ବଗି କିତାନ୍‌, ଆରେ ଇସ୍ୱର୍‌ତି ଗାଦିନି ତିନା ବାଗାଙ୍ଗ୍‌
    କୁଚ୍‌ଚାନ୍ନା ।
  txu-NT: '@see-verse:HEB.012.001'
  eng-WEBU: looking to Jesus, the author and perfecter of faith, who for the joy that
    was set before him endured the cross, despising its shame, and has sat down at
    the right hand of the throne of God.
  gnw-NT: Jare yarovia catu Jesús yanemborɨ vaerã. Echa'ã Jesús ipurugüɨrovia tuicha
    ete opaete ĩru vae reta ipurugüɨrovia güi. Jae tuicha urupɨa umano vaerã curusu
    re. Joco pe oĩ rambueve, ĩru vae reta güɨrɨ̃ro, ẽrei jae jei'ã mbae ave jocua
    re. Echa'ã uicuaa taɨcue rupi uyerovia catuta co. Añave uguapɨ oĩ Tumpa iyɨpɨ
    pe iyacata cotɨ.
  mux-mux: ⸤Tondulu mundupu lkisimulundu⸥ oliu tondulu mundupu piliilimulu ulu-puleliinga
    pulu-yi Yesos mimi-sipu kanulsiliipu pamili. ‘Tondulu mundupu piliipu, tepu konjupu,
    enembu naa kololsiliipu pumulú ulu-pulele yuko.’ nimbu yu ⸤tepa mulurum mele kene
    molemú mele kene nilimú mele kene ‘Sika’ nimbu tondulu mundupu piliilimulu mele⸥
    mundupu naa kelepu, piliipu pamili. Yu-ni tirim mele manda lepu teamili. Yu piliipa
    kene, ‘Pulu Yili-ni “Ti.” nilimú mele tepu konjumbu kene aima numanu sipu molupu
    konjumbu.’ nimba kene yu mindili nomba unji-perana kulurum. We-yambuma-ni unji-perana
    kolemele yambuma ‘yambu kísima’ nilimele akiliinga-pe Yesos unji-perana ⸤toku⸥
    ku toku panjingéliinga pipili naa kolupa numanu pulele liipa naa mundupa kene
    akuna angiliipa kulurumeliinga ekupu ⸤mélema pali nokumbandu⸥ Pulu Yili kolea
    nokupa molemú poluna ki-bokundu yu purum molemú.
  maj-NT: Nkuhú Jesu xi n'e̱sihi̱ín. Kui xi kik'atuts'i̱hi̱n nga s'ejinná ko̱ ts'ín
    nga s'ejinná xi nkú ts'ín tjíhin nga s'e̱jinná. Kikie títjun kju̱a̱tsjo xi sa̱kúhu̱
    ko̱ kui nga kits'íhin nga'yún nga k'ient'á kruu̱ ko̱ najmi nkjún kamaha̱ nga̱t'aha̱
    kju̱a̱suba xi kisakúhu̱ nga b'a̱ ts'ín k'ien. Ko̱ a̱skahan y'ejñat'aha̱ Nti̱a̱ná
    má nga batéxuma.
  bkq-NT: Jesus lelâ kânanano nidâ, mâkâ tâgaseim, tâzegaky xypyryam taindyly lelâ
    enanano myara. Jesus wâgâ mawânrâ Deus einwândyly adaguly; Jesuslâ kieinwânsezedoem
    aienehoin-ro warâ. Kywypado kruz wâgâ tâjiguely awyly umelâ myakâwâm Jesus iguely
    kâjipyay. Tutuze mawânkâ Deus aguehobyry adiendyly-ro watay, tuomare lelâ tawyly.
    Awylygue arâ adâieholy nhemaenly lelâ. Iwerâ Deus ekadodâ eahoru eynynâ ekadybyem
    awyly, Deus eyam aguehobyry ara.
  kue-kue: Nono ongumutno kan Yesus mina endinamga, nono pirngi dumga mem mambuno
    ya te pirngi dumga i okuwo erekuno erambuka i Yesus moglkwa. Yesus pirkan orkwa
    okuwo ye gunyei wakai morambuka ipre ye God kamo pamere pinande ere te giugogl
    ana endi-prak mina goglkwa i ye angai ta goglkrukwa. Ana erme God ongo wokra sia
    kingmo mina ye amedi moglkwa.
  cot-NT: Jaameshiatsi amenashirentacomajajianaqueriquea Jesoshi pariacajaiacajiroca
    atsaroventantanacarica aisa irio teroncacajaiacajirone antsaroventantamajatanaquemparica.
    Iriatimpa itsatsitacaro irishinevaepojajempa, irootaquequea yatsipevaetancaroca
    coroshi, teequea oguipashiventajeriji irimetojantajitemparogueti, iroompaquea
    isenampijapojajari Aapani Irioshi imajirontagueti imajirontamentoqui, isavicapojajiquea
    itincamijempequiqui.
  bnp-bnp: A niluhoi ne hita ge doko kunana ne Isu. Ia a vuhuna a niluhoi ne hita,
    ia a viri kunana i malamala liu na naro vona ni luhoi tora. Na tahuna i bole a
    nimadihi dagi ni mate na kai tavalavala, i hatenono kunana. I uka ma i mangenge
    vona a nimaruhu dagi ge mate na naro iea, a vuhuna i luhoi kunana a nivivi dagi
    hateka ge bole muri ma. Ngane i made na limana kanena Vure.
  apn-NT: 'E kot paj mẽ amã Jejus kot tanhmã mẽ panê amnhĩ nhĩpêx toja jarẽ ka mẽ
    inhma. Nà kot mẽ panê mẽ pahte amnhĩ tomnuj pãnhã amnhĩrer kaxyw htyk nhũm mẽ
    pahte hkôt amnhĩ xunhwỳr jakamã na hte mẽ pamã pajamaxpẽr nyw gõ pu mẽ amnhĩ kaxyw
    hkôt pajamaxpẽr ho ri papa. Na pre mẽ kãm hkurê xwỳnhjaja kot pĩ kahpa hã nhôr
    nẽ hpĩr mã nhũm mẽ kutã mẽ kãm amnhĩ to htỳx nẽ arĩ mẽ kãm xa nhũm prem kupĩ.
    Tã tee ri amnhĩ kukamã hamaxpẽr o Tĩrtũm kaga hkêt nẽ. Na pre hamaxpẽr o: —Nà
    kwãr mẽ mãmrĩ ixpĩ. Kot paj ty nhũm Inhĩpêêxà akupỹm ixto ixtĩr pa kuri inhmex
    kumrẽx nẽ ixtĩr tũm nẽ ixpa ho ixpa. Anẽ. Tã na ra kaxkwa kamã Tĩrtũm xupôk rũm
    mex nẽ hkrĩ ho hkrĩ.'
  ctp-NT: Tyaꞌan chaꞌ tiyean sa ñaꞌan nu yꞌni Jesús, chunꞌ Jesús lka suun nchga chaꞌ
    nu ndyaa ñaꞌan tianꞌ ni. Si ngwañaꞌan kuꞌnian, ka tsaa ñaꞌan tianꞌ ꞌin Ni sa yaꞌ
    nu tyii chalyuu ꞌñaan. Jesús ni, ja mxiꞌin chunꞌ yu ꞌin tñan nu mdiꞌin chaꞌ kuꞌni
    yu, ni siya jlyo tiꞌ yu chaꞌ wa kaja ti yu lo wsi. Chunꞌ ndiꞌin la xa wa mdijin
    lyoo yu ꞌin nu kuxi, suꞌwe ꞌa ngwa tiye yu bra kanꞌ; kanꞌ chaꞌ ja mjyuꞌu tiꞌ yu
    siyaꞌ ti, ni siya mda neꞌ nu tiꞌí ꞌin yu lo wsi. Loꞌo ni, wa ndyaa tukwa Jesús
    nde laꞌa seꞌen kwin seꞌen tnun seꞌen ndukwa Ndiose Stian.
  opm-opm: Sakatinmat oh dire Got ohwi inahatin hatin hanwa ma dahapti da ohe duuptei
    oh Jisas orhe bokdapatwi tarpam patmur. Tarpam patdapat ama da ohsi dirnong yah
    nahapatmur. Inahat pat hano rima orhornongwi kin duung pot orhorwi sakarinmur.
    Jisas oh Itap ohe mamen mat nat pat amam da oh noh datiprawa daham batbet datin
    ohe danong na hamo irat bok sur garnaham kas inasi sa nahatipri ohe danong oh
    dasei deio deipat irat bok sur gartaham batbet dar haputipmur. Hapur susa masas
    susa itap Got orhe tongnot pat tei bes oper tandapat tongnotipmur.
  bvr-bvr: Ngayburrpa barra mu-nguy ngubu-borrwa Jesus an-gata gu-menga arrburrwa
    rrapa gu-mungbuna gun-guna janguny ngayburrpa ngubi-rrimanga. Minypa nipa gala
    a-jekngarna marrban birripa abu-wenyagarra, a-balcha a-yu. Nipa gala gu-borrwujarna
    gun-gata wana gun-gugurkuja, wurra jarra gun-gumarrkapcha gu-borrwurra a-ni nipa
    gu-ma barra. Rrapa gun-nardiya gugu nipa a-ninyarra wugupa nula Wangarr nipa ana-munganaguwa.
  wal-wal: Nuuni nu ammanuwau huuphenne polo gidiya Yesuusa xeelloos. Yesuusi yeellaa
    karidi, wodeppe au de7iya ufaissaa gishshau, masqqaliyaa bolli misimaariyan xishettidi
    haiqqanaagaa genccidi, Xoossaa kawotaa araataappe ushachcha baggaara uttiis.
  zad-NT: Chiyaḻ' soacho wwiacho ka ben Jesúza', beena' chon ka chonḻilall'cho Chioza',
    na' ḻekze' gaklene' cho' kwenc̱he yiyoll yido gonḻilall'chone' kwasḻoḻ. Ḻa' ḻe'
    bizo bizakile' ka betgake'ne' ḻee yag cruza', na' bi bene' kwent c̱he yeḻ' zto'na'
    wxi'e daa ṉezile' ka yiyoll ile'ile' yeḻ' zak'zi'na', yiba yizakile'. Na' ṉaa
    chi'e gana' chṉabia' Chioza' shḻaa de shḻi c̱he'na'.
  kmg-kmg: Ehuc Jesu, mamanasiŋte micne bapa â mamanasiŋte fârine bâbâfua, erao findendeŋnehuc
    junšepeneŋ. E šeri bubiaŋ fuacneocte mukicne irec manasuhuc maripoŋte šâic manawec
    â mimi faio fefe mana suawec. Iŋuc erâ Anuture ŋeŋefuŋko mefârenao fewec ŋekac.
  aso-aso: Idoꞌ neꞌmino lotiꞌ izo novo Oꞌmosomuꞌ gele eleꞌvoleꞌ ogaꞌ monovoloꞌ nene
    gomuꞌ molo lemo aꞌmine monovoloꞌ eꞌmete osuꞌ losa aka lelebizive Izesuꞌnivoꞌ nene
    eꞌmeto volone lo eitokovoꞌ nene vete hulo-do volone. Aza nene alingeꞌ nolize izo
    minelongumuꞌ ve lo gelo evenelite ve goloso ve li gili lohotoꞌ zaloꞌ bililizangumuꞌ
    ovozo helo minelingumuꞌ nene haza initeꞌ ve lo gele hulo golise vamo aꞌmine lohotoꞌ
    zaloꞌ bilangukisi nene amuzo molo minineꞌ ve. Neꞌmine ogo Oꞌmosolatiꞌ lemo minelineꞌ
    moꞌmosiꞌveloꞌ Oꞌmosoꞌmo ana hulaaꞌ ida vo neive.
  uli-uli: Siya luluwaley chog Jesus, le chapdageldah chog yee, la hola mala haygugul
    loh, ngo iy mele ye foru bo yebe yor yach tugul. Iy yete pog depal irel krud we!
    Bo fael rraey la ye wiwidi iy Jesus, mele ye tay luluwaley loh mala ye bela mes
    woal krud, iwe ngo la igla, ngo yesa maro mo rela gilemra irel mala liliyel Deus.
  nin-NT: Di inta surr ashishi amunta ka ni Yesu ku, nggo iyo isisurr imunta yi bazhi
    ni ime̱me̱ kuma ni ikikre yi, i zhi nu uwa yo ku. Yesu à si kru, nggo a tsutsarr
    ma hen. A ka na yo itu nu nggo à hi inyarr yi nggo i kurr bi ma nggo. A si kye
    ittu ishisha yi nu unkunkurr ku ki inkindirr hen. Ziza à so nu ungo ri ku Abachi
    na abubo a ittu ama wa.
  acu-NT: 'Tura Jesús nintimraru aarmi. Ni aintsritin nangkamasang Yusen nekasampita
    timiayi. Tura: Wína nekasampita turutinaunka mash uwemtikratasan jakatatjai tusa,
    numi winangmaunum natsanpiaku jakatniunka surimiakchamiayi. Tura ukunam nukap
    warastin asa jarutramkamiaji. Nunia jaka nantaki, nayaimpinam waketki ni Apaachiri
    untsurinini apu keemtainum keemsamiayi.'
  cak-WNT: Yac'a ri Jesús ri tikatzu' ronojel k'ij. Ruma ya Riya' ri nibano chake
    chi nikacukuba' kac'u'x riq'ui ri Dios. Y ya Riya' ri nibano chake chi nitz'aket
    ri kacukbel c'u'x riq'ui ri Dios. Riya' ma xupokonaj ta xcom chuwech cruz, astape'
    ri camic chuwech cruz q'uixbel, ruma Riya' retaman chi sibilaj quicoten xtril.
    Can xucoch' c'a ronojel. Y xbetz'uye' chila' chicaj pa rajquik'a' ri Dios ri c'o
    ronojel uchuk'a' riq'ui.
  ebk-ebk: Nan kanayon koma ay cha takú numnumnumun at maepangkep kan Jesus, tay hi
    Jesus nan mangelapu ya mangepaommat as pammati takú ta maid munkurangana. Kiapú
    as nan lagsak ay namnamauna, enta-una nan inliwasna as nan koros ay chaana penagpakian-anu
    nan naifiafiainana. Ad wani, nangatokor hiya as apét kannawan nan tronon Apo Dios.
  spa-PDDPT: Fijemos nuestros ojos en Jesús, el Autor y Perfeccionador de la fe, Quien
    despreció el oprobio, sufrió la cruz y se sentó a la derecha del trono de Dios,
    porque sabía el gozo que tenía delante de Él.
  ruf-ruf: Tumtsodelele tsinenge Yesu iyanduse ukutoghola kwetu na iyatsoitimitsa.
    Kwaajili ye ndeng'elelo ikighwe hambele hake tsakaududumila msalaba, tsakona ichinyala
    si chinu bae, naye kokala ghumoko ghwa kujilo ghwe chighoda che undewa che Imulungu.
  gun-gun: Nhama'ẽ porã tema Jesus re anho, mba'eta ixugui ae ou jypy guive opa peve
    jajerovia aguã. Mba'eta ha'e ma henonderã imbovy'aarã omoĩ mbyre ojopy voi 'rãgue
    py oxĩ e'ỹ re ogueropo'aka raka'e kuruxu re oiko axya. Ha'e rire oguapy oiny Nhanderuete
    renda openaaty oiporu kuaa regua re.
  agu-BL: Ntin katxume' Jesús, na i' yi ketz ka'ajxetze'l te yi na kocsaj, nin ite'n
    nin i' yi jun yi na tzan tan kanuc'le'n tan koque'n tetz tz'aknak cu'n. Quinin
    tajlaj i' yi jun quimichil yi chin tx'ixwil nin, ma na ja el xtxum tetz yi ko
    tz'icy'pon q'uixc'uj ta'n sjalok jun chin tzatzi'n tetz talma'. Nin ja xcye' te'j
    na yi jalu' cho'n c'olchij i' jalen tzi'n tcya'j xlaj Kataj.
  isn-isn: Kumatunje i miho itu kung'wa Yesu, ni mandiilyi hangi munya kukondeelya
    u uhuiili nuitu, na iza ku nsoko a ulowa nu uikilwe ntongeela akwe ai uugimiiye
    ikonta nila mpaga, waze umeile i minyala akwe, hangi wakikie pihi a mukono nua
    kigoha nua ituntu ni likulyo nilang'wa Itunda.
  ilo-ULB: Kumitatayo laeng kenni Jesus, ti nagtaudan ken mangan-anay iti pammatitayo,
    a gapu ti rag-o a naisagana para kenkuana, inibturanna ti krus, saanna nga inkan-kano
    ti pannakaibabain, ken nagtugaw iti makannawan nga ima iti trono ti Dios.
  pir-NT: Sa yena Jesure sa wacũducuuhna mari. Tiquirota ijire marine wacũ tutua dʉcagʉ̃
    yeriquiro. Sa yero marine wacũ tutua nemogʉ̃ gʉ̃hʉre yere tiquiro. Curusapʉ yariaro
    wacũ tutuahye. Came tiquiro bucueatore masino curusapʉ yariahye. Sa yariaro bʉe
    tiboriquiro ijieperota bʉe tierahye tiquiro. Sa yero yojopʉre Cohãcjʉ̃ tiquiro
    pʉhtoro dujiro poto pehe dujitjiãno tiquiro dutiriquiro ijire.
  anv-NT: Ndɛre délómege dépɛlé wyɛ ne Jisɔs muú anene ɛsé meti défyɛɛ́ metɔɔ́
    ne Ɛsɔwɔ. Wyɛ ɛlé ji ne akpané nyɛ ɛsé apyɛ metɔɔ́ ɛwé défyɛɛ́ ne Ɛsɔwɔ ɛkwane
    chaŋéné. Ji akamé nya magbo negbone mekpo unɔɔ́ né gekwa. Ji asɛ́ yɛ́ mekpo
    unɔɔ́ ɛwé ɛlú né gefɔgé negbo ɛniné mbɔ ɛfú genó wɔ́ néndé ji akaá gekpɛkpɛgé
    metɔɔ́ megɔ́mégɔ́ ɛwé Ɛsɔwɔ ákwyɛɛ́ mɛ ábelé ɛta wuú. Gétúgé ji agboó
    negbo ɛniné mbɔ, ji ajwɔlé nana né melu ɛnógé né ɛgbɛ ɛbwɔnyɛ́ Ɛsɔwɔ.
  sab-NT: Che mo ta gbadale diali tañachuge Jesucristo giti, Jesucristo amaña kle
    che ta gbe Chube gai ulia, ama kle che ta gbe suge Chube giti ma ngle, ama kle
    che chudaboi toi ma no Chube takalin kare. Che tañachugadale diali Jesucristo
    boidu giti, Jesucristo boidu daga ngwale jokeda kruge ni ama mo talladu mo kete
    kwian ulita agenga me no giti, ni ama tañachugu mo tale ama be boi ibulla jogekeda
    kruge giti kwian agenga me no kare. Amage uñadu ulia ama be boi daga ngwale jere
    jere agwa kaire uñadu amage nga be suga no amadi bdagli ama agedu kwian alin giti,
    malen ama jagedu boi daga ngwale ulitage me mo talladu. Ama jokeda chkuni gwade,
    nege ama kle nga ngaña giti toiba dba Chube ngena Chube ko taingwli giti kwian
    Chugagwalla kweri.
  tmd-tmd: An Jisas röŋ mag akwör rɨbyöx nugu gör mɨdön, God nugw pön, God mönö yad
    aku mönö mi yadö, rön, mai God mönö yad aku magalɨg wöxnö akwör nugw ri abnɨŋa.
    Jisas nugwo bɨ katlö watlö um sö pɨl pal nɨgɨba rɨm, nɨ nöbö gwogwo i röxgöb pɨl
    pal nɨgɨm möigw yöxnö, rön, yadölöŋ. Mai mögörɨb adöx yöd röul adö kau sö yöraku
    mɨ ödöriö wahax pɨnö, rön, anɨŋ nöbö mö ñöx nɨgön wöröxön, öbɨl du God imag mɨrɨx
    adö römɨdöŋa. Makwam, öim öim Jisas nugwör rɨbyöx nugu gör mɨjnɨm.
  acr-NNT: Junoq kakꞌalalik e lik kutzutzaꞌ pan ri kꞌisbꞌal re pa karaj kopon wi.
    Jekꞌulaꞌ riꞌoj e qayaꞌa pan ri qawach puwi ri Jesús, ma rukꞌ Rire kape wi ri kubꞌulibꞌal
    qakꞌuꞌx y e Rire ri katzꞌaqatisan uwach waꞌ. Xuya kꞌu ranimaꞌ xkam chwa ri cruz
    tobꞌ waꞌ lik kꞌixbꞌal uwach; e xutij ri kꞌax ma retaꞌam we xrikꞌowibꞌej waꞌ, unimal
    kiꞌkotemal ri kukꞌulu. Ekꞌu riꞌ woꞌora tzꞌul puwikiqꞌabꞌ rutzꞌulibꞌal ri Dios.
  kpg-kpg: Gidaadou gi daumada ina hua a Jesus, go Mee dela go taamada mo di hagaodi
    o tadau hagadonu. Mee e de hei eia dono hagaduadua i di loobuu. Idimaa di tene
    dela e talitali a Mee, gei Mee e de hei eia dono haga langaadia i dono made i di
    loobuu. Dolomeenei gei Mee guu noho i di baahi dau donu di lohongo king o God.
  taj-taj: य्‍हाङला विश्‍वास शुरु लबादेन पूरा लबा येशूदा च्‍यासी भ्रइ। लिच्‍छा याङ्बा
    ताङ्‍बा तामला लागिरी थेसे बेइज्‍जत तसै तिगै वास्‍ता आलना क्रुसरी दुख नाजी। दान्‍दे
    थे परमेश्‍वरला दाहिने छ्‌यापट्टिला मुल ठिरी धन्‍छ्‌याबा मुला।
  avt-avt: Haiu han ekitet Jisas kerek hɨrak kinɨn mɨt han hɨrak kɨre Mɨtɨk Iuwe kises
    God werek werek te hɨrak kekepai haiu mamisesik werek werek. Hɨrak kerekek han
    kitet hɨrak yɨnk enuk kaa kentar nu tentarakɨt hɨram menmen weinɨm kentar hɨrak
    kertei maain hɨrak kakinɨn menmen enum kakɨkepai kakriuwe menmen hɨrak kɨrɨakem
    hɨrak yaaik kaku. Nepei au, hɨrak ken kau menep his yaaim me God kɨre Mɨtɨk Iuwe
    ketikerek naanmɨpre menmen yapɨrwe.
  cbk-cbk: Si un gente ta corre el carrera, necesita le pija gayot con el terminacion
    del carrera, entonces kita tamen necesita pija gayot siempre con Jesucristo con
    quien ya sale el di aton fe. Y ele amo el quien ya hace completo el di aton fe
    con Dios. Nuay ele man atras de sacrificar el di suyo vida, y nuay tamen ele tene
    huya para muri na cruz, cay sabe le ay tene le grande alegria despues. Poreso
    ahora talla ya le sentao na lao derecha del trono de Dios.
  uig-ARA: '@see-verse:HEB.012.001'
  tuf-tuf: Isat eyta yajca rabar Jesús tamo síhw̃ataro. Jesusat récaji Sir chihtá
    uní quen rahcuír yajác tamo síhw̃ataro. Eyat Sir chihtá rahcuír caba yajacro.
    Yahncút ahnian cuít rehcata sehw̃ar, caruc ojcor chinata tacat conti tan újacro.
    Caruc ojcor quejcayat uwat ey ójcoran ajc ahsín tew̃ata itchacro. Im ojcor eyta
    tew̃ata itchác tacat, Jesusat ey tamo sehw̃a yártiro. Séhw̃ati cuar conti tan
    újacro. Etar ahra cuacúr Sir owár uw ayin yehnjacro.
  abx-abx: Kunta' i pangulawan-ta kam agbungyod pirmi ari si Jesus nga magdahulo paghimo
    lalan si pagtu'o ngan magpamatgas si pagtapud-ta kam. Tungod si kararawatun-na
    kalipayan, ag'antos iya si pagpapako' si kudos ngan ga'i agbali-bali-na i kamamalu'an.
    Mangno aningkulo' iya si kawanan banda si trunu-na si Diyos.
  mco-NT: Tzoc nhuinma'ñybɨdaacɨm ma Jesús. Jɨm ijxpejt nbaatɨm ma Jesús nej jëbɨ
    nmɨbɨjcɨm Dios. Jesús yɨ' je' tɨ xyajnejhuɨɨyɨm Dios ytɨy'ajt. Yɨ Jesús yɨ' y'ayoo
    anajty ma je cruudz, ni ca' yɨ' tuñcuendɨ je jadu'mbɨ o'cɨn oymɨdzo'yduunɨp. Com
    co Jesús ñejhuɨɨyb anajty co jadu'n y'oc'ayoohuɨpy, chi ypaadɨpy jotcujc'ajtɨn
    ma Dios y'ane'my. E cham je' yajpaady ma Dios ymɨjc ma Dios y'ane'mdac.
  cpb-NT: Ikanta shiyachari ikamaitawo raminiro tsika rareetya, ari ankantaiyaari
    aakapaini, kempoyaane owanairi Jesús etakawori rawentaashiretakagai. Iriitake
    monkaatakayaawone awentaashiretanewo. Iriitake oshiyakotaiya, tema inewiyatakawo
    irirori inintaayetaiyaari. Irootake ikisashitantakawori ikentakoweetakarira, okameethatzimotakeri
    ikaaniwentaitakeri ikamawetapaintaga. Ari risaikai iroñaaka rakoperoki Pawa ipinkathariwentantai.
  aon-aon: Apakis nabes ta sutak supe Jisas. Anan douk baugos um apakin bilip, aria
    ta nutaurumap musuhw Iruhin ananin baraen wosik mutogur dodogowip. Jisas douk
    nadukemesh. Nakri ta nugipesh Iruhin ananin baraen um, kweipon anan ta nupe wosik
    nunadudareh nuriguk. Urkum morum enyudok aria nape dodogowin atun nemnek debeiri
    eriger aria shan nagok neir kruse. Narao abraen um maresh? Arpesh shakri arpen
    nyugok nyir abom enen rowog kruse iri, enyen douk yoweinyi arpen abom aria nyarao
    takweinyi abraen. Aria Jisas douk madae urkum yowem um ta nurao enyudok abraen
    um uwe, aria shan nagok. Aria douk nape yopunyi rogur ehahum enyudok Iruhin ananin
    debeinyi wagitur king ananin.
  hus-NT-2005: Ki chalpóm echʼekʼi na Jesús, xon ti tál ni belomtal, pos Jajáꞌ, jaꞌich
    xitaꞌ tu tujtsi ani tu lujkuntsi an ti belomtal. Na Jesús in achʼaꞌ an yajtsiktaláb
    ban peltsidh teꞌ ani yab in ódhaꞌ ti kwenta an tidhetaláb xin koꞌol jachanꞌ an
    chemlá. Pos in choꞌób alwaꞌ ke tam kin watʼnaꞌich jachanꞌ an yajtsiktaláb, neꞌech
    kin kóꞌoy i kulbétaláb, i kʼijidhtaláb ani neꞌech ka buxkan tin eját nin tʼokat
    kʼwajtalábil na Dios.
  mig-NT: Te ná ndé'é‑yó núu̱ Jesús, I'a̱ yóxnúú jíín tú'un kándíja‑yó, te síyíja‑ya̱
    yóó jíín. Te máá‑yá, ni̱ kanda‑ya̱ jíín túndó'o cruz, chi ni̱ nda̱tu‑ya̱ cháa̱
    kɨvɨ̱ já kúsɨɨ̱ iní‑ya̱, te tú ní sá'a‑ya̱ cuenta ja̱ kúka nuu̱‑yá, te ni̱ nungo̱o‑ya̱
    íchi ndává'a Dios nuu̱ mesa‑ya̱.
  bps-bps: Na too ito meye di ku Dyisas i gumlaloito, du kenen i gumdà na smikof i
    kafaglutito. Du too kenen tmayud i kaflayaman déén di krus, na landè kyaan di
    fatin, du én baling fandaman i bong klehew i gdawatan di kakubu i kaflayaman.
    Na sadni sudeng kenen gsen di kwanan Dwata, du én gufdatah Dwata kenen.
  mbs-mbs: Keilangan tomaking kidon ki Jesus, so sikandin se ontò tadon peg-ilingan
    te pegsalig tadon diyà te Timanem, aw meinang heman melobos se pegsalig tadon
    diyà te Timanem pineokit te tabang i Jesus. Timayod sikandin te kelimahan te peglansang
    kandin doton te kros. Wedà sikandin keyàyà te neinang diyà kandin, meneng timayod
    sikandin te peg-imatay kandin, so netegahan din te meluba sikandin aw mepenga
    se kedita niyan. Egpenenoo den sikandin kidoen te tangkil te Timanem Amay din
    aw eglowan doma din.
  tof-tof: Mi wata metat Yesuka wazilolo. Mi oya amkoman angundakla akó ngambangóldakla
    zitüldügab kókó blakón bwób. Wa azid piküpan aeng yarilürr krrosdó akó nurrótókórr,
    büód aeng koke, enana wa büódan kla yarilürr. Wa azid piküpan aeng yarilürr, zitülkus
    wa umul yarilürr wagó, wa solkwat bagürwómdü ki yarile. Wa errkya mórrarróna Godón
    tutul tangdó, oya kingan mórran kla minggüpanandó.
  cme-NT: Yaaŋ i tiɛ ne Yesu yaa‑i. U yaa ciɛ i haa i naŋga‑i yuɔ aa u yaa ka ce i
    haa-ka hi i fuoŋgu‑i. U hĩɛrã kuliiŋgu‑i *daaŋgu-na, u saa ne ku senserre‑i.
    Hɔfɛ̃lle maŋ taa di cie-yo, u taa u fara u ne di yaa‑i. Fiɛfiɛ‑i-na, uu dii tĩɛna
    Diiloŋo caaŋ-nu.
  sus-sus: Won xa won ya ti Isa ra, naxan danxaniya kira rabixi won bɛ, naxan fama
    won ma danxaniya rakamalide. Isa tin nɛ wuri magalanbuxi xa tɔɔrɛ ra, alako a
    xa sɛɛwa yare. A mu gaaxu na yaagi ra. Na kui, a xa faxɛ dangi xanbi, a naxa a
    magoro Ala xa kibanyi yirefanyi ma.
  pon-2006: Kitail kainenehiongete kapehditail kan ong Sises, me tepin atail pwoson
    oh me kaunsekala atail pwoson. E sohte ketin mworuskihla lokolok en lohpwuwo!
    A, pwehki peren me e kasikasik, e sohte mwahn kupwurohkihla kanamenekpen eh pahn
    pwoula nin lohpwuwo; eri, ahnsou wet e ketiketier ni palimaun en mwoalen Koht.
  dad-dad: Ada malada Jesus bun dogol tanouf, ĩ neda momoiya nẽ gariya ado, momoiya
    kisi feleya bagai wõya nẽ. Ĩ wau al fiya mala bun ifaren anĩ nigin ye fen, ĩ aa
    tetek nigin to fese ye fen, mama yaleya nigin to kukĩ yen, agef fen, ĩ Negur nẽ
    sia ima biyalẽ ibodon.
  zab-NT: Ná par chonén cuend Jesucrist, te pur, pur laany zéed guelreldilaaz ni rdxapnɨ
    ne pur laatisny rialo guelreldilaaz ni rdxapnɨ. Laany belaazny guelzii ni gudeedny
    lo cruzy, quɨt nitiulotiny gutyny ziy te pur laany nánny dec chi abialo gudeedny
    guelziiqui, ax zéed guelrzaclaaz. Ne anre ax azubny lad naldí xte Dios llayabaa.
  ksd-ksd: ma dat a giragire Iesu, nina i lualua ta ra nurnur ma i pait ot pa ia bula,
    nina, ba ure ra gugu i tar tur ta ra luaina matana, i ga kairane ra kinadik ta
    ra bolo, ma pa i ga nuk pa ra vavirvir tana, ma i tar ki ta ra lime tuna ra kiki
    kai God.
  msm-NT: Kona ta igsuwoy to pag-aha ta ki Jesus no iyan mighawan to dayan to pagtuu
    aw oghimpit to sikan. Pig-antus din to pagpayansang duon to krus aw wada din ikasikow
    to pagkamatoy duon, su iyan pighona-hona din to kalipay din ko matapus on sikan
    no pag-antus din. Na, kuntoon pigpasidonggan on sikandin diya to yangit su mig-ingkud
    on duon dapit to kalintuu to trunu to Diyus.
  myk-myk: Wù wù ɲahaya tii Yesu na, wee wu ɲɛ wèe nʼa daa wu nɔhɔshanma ni wu favɔɔ.
    Wee wʼa korikoritige ki kanhama soro, wu ya ta pee wii shiige wɛ. Bani fundanga
    ke ki bye wu ɲaha na ge, kee ni wʼa bi wu ɲaha le. Wu nidɛɛngɛ ki wa nimɛ saanra
    tatɛɛngɛ ki ni Kilɛ kanige cɛ.
  sbe-sbe: Bena ta kitakitalau Yesu unai. Iya yoda sunuma yona kabalaoma yo yona kabagehe.
    Yona nuwayali unai sataulowai boita nuwamwadimwadinena ye hai, matawuwuna ye nuwatui
    gwauyalana kabo ye hai. Na teina huya ta Yaubada yona telona tehatutuna unai ye
    tutuli.
  mcr-mcr: Ne ii imäkquatuŋquä diŋqe, hiŋui Jisasi Iquenyä äquŋgua uwquatuŋque. Iqu
    neqä quuvqä eqiyätuŋquä iu ävauqumuatätä, ikikinyäŋä timäutŋqä Imäkqä Iquvi. Iqu
    yeeqä iŋqe qänakŋi wimeniqä etaŋgqeŋqä kŋuä yäŋänäqŋqä indqänätä, womba iŋqä zä-huätatä
    iu wimeqäŋqe äwäwa miqä, yäŋä äqänätä tmi-tmiqä ämetä, zä-huätati äuŋgqe. Iŋi,
    täŋgaŋi Iqu quami, Goti Iqueqä zä-hawiu hipa ämuaŋgisa äpme.
  cux-NT: Ní cueⁿ'e daāⁿmāⁿ snaaⁿ yú Jesús ti diíⁿ yā chi cuuvi i'téénu yú 'yā. Ní
    diíⁿ yā chi n'daacā ca cuuvi cu'teenu yú. Jesucristo ní ch'eenú yā chiī taachi
    ch'īi yā na cruz. Ní nguɛ́ɛ́ diíⁿ yā cuenta chi 'cuinaáⁿ yā cucáávā chi ch'īi
    yā tan'dúúcā chi n'giiⁿ'nuⁿ yā 'iiⁿ'yāⁿ caati deenú yā chi yeenú yā cuayiivi ti
    cuuví nadanguáⁿ'ai yā 'iiⁿ'yāⁿ. Maaⁿ ní vɛɛ́ yā na lado yeⁿ'e honor yeⁿ'e trono
    yeⁿ'e Ndyuūs.
  tur-YTC: Gözümüzü imanımızı başlatan ve tamamlayan Yeşua’ya dikelim. O önüne konan
    sevinç uğruna çarmıhın utancını hiçe sayarak katlandı ve Tanrı’nın tahtının sağında
    oturdu.
  san-ITR: yashchAsmAkaM vishvAsasyAgresaraH siddhikarttA chAsti taM yIshuM vIkShAmahai
    yataH sa svasammukhasthitAnandasya prAptyartham apamAnaM tuchChIkR^itya krushasya
    yAtanAM soDhavAn IshvarIyasiMhAsanasya dakShiNapArshve samupaviShTavAMshcha|
  bel-N: углядаючыся на Пачынальніка і Завяршальніка веры, Ісуса, Які замест радасьці,
    што была перад Ім, вытрываў крыж, пагардзіўшы сорамам, і сеў праваруч пасаду Божага.
  sch-sch: Jisua ei taksônna minngamna phutna le mongna tieng ei mitin enngit ei
    ti u. Khros sika han mong uol maka! Ama han a motona râisânnân a lei ngâk
    sika han khros chunga intemtaka a thi rang hah itên mindon maka, male atûn chu
    Pathien rêngsukmun changtieng a hon sung zoi.
  mic-MIQNT: Ge' siaw lapultinej Se'suseg. Na'te'l wejiaq ta'n teli gtlams'tasulti'gw.
    Lita'sultinej amgwesewei glapis enmigiaspiaq. Mo negm puniegup ugjit ta'n teli
    gujjiewgto't'p. Gatu awna wel'ta'sip ta'n goqwei esgmalj ugjit negm. Teli angite'tg'p
    gisipugutmn ta'n teli ntaqo'qona'lut'p aq amasgipnnu't'p nepo'teg gujjieweigtug.
    Muta nige' pemgopit ugt'pung ugtinaqanmg na Gjinisgam Gisitegelitl mutputimg.
  huu-NT: Jesús fɨnoca rafuemo caɨ comecɨaɨna caɨ facallɨ. Caɨ jeacɨno facaina naimɨe
    fiodailla jira, caɨ comecɨaɨna naimɨe ocuiñotajanona, Jesúna ɨɨnotɨcaɨ. Cruzmo
    maraiñedɨmɨe isoi fiodaite. Fiodaillamona jilluana naimɨe uiñuamona, naimɨe fiodaite.
    Ie Moo ecɨmo dane illena naimɨe uiñuamona, iocɨre fiodaite. Illaɨmana naimɨe illamona,
    ie Moo ecɨmo birui ite. Jesúmo caɨ comecɨaɨna facajamona, caɨmare mai caɨ jaillɨ.
  jiv-NT: Túmakur Jesus tuke enentáimtusar tsékeṉtiai. Ashí shuarja̱i̱ naṉkaamas
    Jesus Yúsan ti nekas enentáimtak aya péṉkernak túramiayi. Tuke nekas awakmakmiayi.
    Imiá tunáa shuáran krusnum máatin ai̱ṉ núnisaṉ natsanmainium jákatniun surimiakchamiayi.
    Antsu ukunam ti shiir warastin átatna nuna enentáimtak nuna ashí katsuntramiayi
    tura nuyá Yusa untsuurini̱ akupin pujutainium pujusuiti.
  otm-NT: Nɛ thocpa thoho ga hanthʉ a ma ngʉrpihʉ ra Jesús, janangue'a da zä n'dat'a
    ga øthʉ bʉya. Nɛ di jajʉ ga øthʉ tengu bi 'yøzɛhɛ, gue bi 'yɛ̨c'yɛi majuąni a
    Oją, nɛ gue'a í hyät' ran ʉnbi bʉ ja ra pont'i a. Nɛ nu'a ran dąte bi nu, yʉ́n
    dąte ʉ yʉ ts'om'bäi, ɛ̨mmɛ ma ʉcpi a. Pɛ him bi zu da nu a tengu a, nguetho mí
    pądi din ja ran johya m'bɛjua nanguejʉ. Nɛ nuya bí 'bʉpʉ mahɛ̨ts'i 'darbʉ ní mandaui
    Oją. Nɛ guepʉ i sixcahʉ bʉ.
  dah-dah: Yesube Al Kuruŋ niŋ hekkeŋ nurd nurd mata gote miŋ al, irde go mata goyen
    igiŋ wor po irtek al. Niŋgeb neŋbe Yesu yeŋ uŋkureŋ niŋ po dufay heŋ hitek. Hoyaŋ
    hoyaŋ niŋ ma nurtek. Yeŋbe kame Al Kuruŋ beleŋ turuŋ iryeŋ goyen nurde hinhin
    geb, kuruse hende kamde kamde niŋ memya ma heŋbe uliŋ misiŋ kateŋ kamyiŋ. Irdeb
    kamyiŋde mat huwardeb Al Kuruŋ hitte hurkuriŋ. Hurkuŋbe Doyaŋ Al Kuruŋ heŋ Al
    Kuruŋyen haniŋ yase beleŋ kipiryiŋ.
  tnk-tnk: Ia nəpɨn me tsaməti pen a ia Iesu nəha in nukune nahatətəien səkɨtaha fwe
    nukunen meste nəkrəkwerɨn. In rəti ərɡarɨɡ pen ia nei kamarkuaui mətoni naɡienien
    sə in traɡien irə kurirə. Ro iamɨnhi irə in revən ia nei kamarkuaui mo nəri auər
    a ia naurɨsien tuko min. Nənə təkwtəkwuni nəha in raməkure ia nɨkare jea mwatuk
    sə Kumwesən raməkure irə mamərɨmənu.
  kpr-kpr: Aminguse, namonde Iesu kotise irarera. Nu namondeda ijugaborori. Namondeda
    tumondari da susu mo, numori. Kau nune tumondusira aminga ava, namonde tumondarera.
    Iesu nu, amboda ivuga arira ava kotise, nu korosi da bouvu a meka gari ava jo
    kotaeri. Edo vitíra, oroko emo, nu God da avo anumba ainda gimandukena anumbirira.
  san-IAS: yaścāsmākaṁ viśvāsasyāgresaraḥ siddhikarttā cāsti taṁ yīśuṁ vīkṣāmahai
    yataḥ sa svasammukhasthitānandasya prāptyartham apamānaṁ tucchīkṛtya kruśasya
    yātanāṁ soḍhavān īśvarīyasiṁhāsanasya dakṣiṇapārśve samupaviṣṭavāṁśca|
  nho-nho: Taatou ki ttoka tonu ki Jesus, te tama e mau ai naa hakataakoto taatou
    i te kaamata no tae ki te hakaoti ana. A Ia ni see mataku maa i aa Ia ku tuukia
    ki te kros. A Ia ni see maanatu maa Ia ma ki hakanaparia i aruna te kros, i te aa
    i aa Ia ni hakataakoto tonu ki tana saaita ma ki hiahia imuri, aa teenei a Ia
    ku noho i te vasi hakamaatau i te nohorana TeAtua.
  gym-NT: Akwa nita tödeke Ngöböbti ye abko tä kite Jesu köböire amne Jesu ara jire
    käkwe ni mikadi tödeke bäri kuin metre Ngöböbti, aisete Jesu yebtä ari ja okwä
    mike kwatibe. Jesu abko müre ketani krusobtä angwane, namani ja gaire ñakare krütabtä
    nikrä krusobtä, ñobtä ñan angwane Jesu käkwe ja tare nikadre, yebti kä rabadreta
    bäri nuäre krübäte btä kä käinbti namanina gare ie, aisete namani biare ja tare
    nike. Ye erere bkänä, Ngöbö nikani Jesu ngwenante kä käinbti amne namani täkänintbe
    kürä gobrankrä Ngöbökwe ye küde ruenkri sete, ye abko Jesukwe sribi nuenbare täte
    jökrä abko tä bä mike.
  azg-NT: Tyiꞌtsacüentyjëëꞌ na quitꞌiön tëndëë yo nquii Jesús, ee nquii jon conduihin
    xꞌee jñꞌoon na vantyja nnꞌön Tyoꞌtsꞌon, ndoꞌ mantyja ꞌnaanꞌ jon itsiquindëhanꞌ
    juuhanꞌ. Tyincyaahin na tꞌion nnꞌanhin tsonjnꞌaan min tyíꞌquityiiꞌ jon cüenta
    na itscüejnaanꞌ jndyihanꞌ tsꞌan na ngueꞌ juu nnon tsonjnꞌaan. Sꞌaa jon na nndaꞌ
    ngꞌe taaꞌ tsꞌon jon vi na jndë tenon jon juu naviꞌ tꞌmanꞌñeen, ninncyaahanꞌ na
    neiinꞌ jon ntyja njan jaa na vantyja nnꞌönhin. Ndoꞌ vi na jndë na siquindë jon
    juu tsꞌianꞌñeen, tava ntcüeꞌ jon quiñoonꞌndue, joꞌ vijon vequityen jon ngiaaꞌ
    Tyoꞌtsꞌon na covitꞌmaanꞌhin.
  bhd-bhd: एज्जा अस विश्वासे मां पवित्र केरनेबाले यीशु पुड़ नज़र रखम, ज़ैनी तैस खुशारे
    लेइ ज़ै तैसेरी नज़री मां थियो, बेइज़तरी परवाह न की, बल्के क्रूसेरो दुख झ़ैल्लो
    ते परमेशरेरे तखतेरे देइने पासे गेइतां बिश्शो।
  too-NT: Lā' chuhua'j capāstacui Jesucristo. Quina'n kalhlaka'ī'yāuj que Jesucristo
    quincāmāpūtaxtūnī'ta'ni'tza'. Lā' xla' naquincāmaktāyayāni' nakalhlaka'ī'yāuj
    ā'chulā' līhuan lahui'lāna'ujcus. Xla' lej pātīni'lh a'xni'ca' nīlh nac cruz.
    Lā' a'yuj lej lakmaka'nca lā' a'yuj lej pātīni'lh, xla' pātīkō'lh como ixca'tzī
    que ā'calīstān lej napāxuhua. Lā' chuhua'j huī' na ixpāxtūcāna'j Dios nac a'kapūn
    a'nlhā tā'māpa'ksīni'n Dios.
  ind-AYT: Biarlah mata kita tertuju pada Yesus, Sang Pencipta dan Penyempurna iman
    kita, yang demi sukacita yang telah ditetapkan bagi-Nya, rela menanggung salib
    dan mengabaikan kehinaan salib itu. Dan, sekarang, Ia duduk di sebelah kanan takhta
    Allah.
  cjo-NT: Akantyaani akenkithashireeyerini Jesoshi, riraga owawijaakoeyakaerini paerani,
    eejatzi rirotaki agaeyaneerini iinja jenokinta. Osheki ikemaatsitawenteeyakaeni
    koroshiki paerani, osheki rowashironkagaeyakirini rirori. Omaanta riyotaki ijeekakagaeyeeni
    kameetha janta jenokinta, rootaki ikemaatsitawenantakaeri. Iroñaaka ijeeki rirori
    janta rakoperoki Tajorentsi, ikaateeyakirini ipinkathariwenteeyakaeni.
  nsn-nsn: Ti banga uanono tang Iesu gere tengkana tur regi nitagorong maneig, teono
    tere banotong uatuatuka hihir tar nitagorong man e tuka tar uadouhin. Inggono
    ke uahuein tar mata pare, tar korose, ke uahuein tar kale tar nimatal. Teeit tar
    niuaha ke ate teilion e turung kale i muduhia. Doh ke la tabila tar pang mua tono
    tabtabila God.
  san-DEV: यश्चास्माकं विश्वासस्याग्रेसरः सिद्धिकर्त्ता चास्ति तं यीशुं वीक्षामहै
    यतः स स्वसम्मुखस्थितानन्दस्य प्राप्त्यर्थम् अपमानं तुच्छीकृत्य क्रुशस्य यातनां
    सोढवान् ईश्वरीयसिंहासनस्य दक्षिणपार्श्वे समुपविष्टवांश्च।
  tna-NT: Pachamaenideratija Jesucristo ejeitid'u mahue puji. Tuahueda ecuana ehuidusutani.
    Ecuana sa janimetucheati cuana Diusu peje su butsepi yametani. Bidhutada curusu
    su emanu puji biame, tuseda puji mue ai bidhutada puana dapia emanu puji. Tueda
    bahue puana curusu su manu putsu, ebia su beidaji neje neicha eid'e enetianayu.
    Jiahue beju Diusu sa bai eni bene yanieni da jenetia tu neje ecuatsasia epu puji.
  lid-lid: Taha katehei mada taha kili le ta Jises, i buku le ndramak sakaliye ta
    nyorei, madan badeh, anyolom ili le bwena tan. Iy le ari kati budon tataha ma
    bwena, ma hamon kameh iy bwidi kundruh ta iri budon tataha marakon ano, ma udu
    mwasin labai ja. Iy ndrabwese-ei bwilima ta iri tatahi iy ili bada kei tondreh,
    arile iy babudon ta aliy bwe, tasah iy tanan hamon kameh iy udu ta sekesek ta
    iri lakou marakon iy ndrabwidiy. Na idah iy ndramanyah udu bada koyeu loboho mine
    Kindrei salin.
  wim-wim: Ngampan keꞌ-ngoongkama wik ngeey-ngeeyāmp nunangana Jesus.ana. Woyan min
    kaꞌathaman nilaman wak-wak, — yaa, ngampaniya woyan nungantam anman wakāmp. Nilam
    thonakam ngul maꞌ-aath-aathow ngampang woyan min God.antaman wak-wakāmp. Nil puth
    Jesus.angana keꞌam week kemp nungantaman; nil aak thaampwey yuurpam iiy yuk wuuyanakan
    aꞌ utham ngampar chaapar nungantam theetath ngamparwey. Thanan yuk wuuyanangan
    waanchin nunang nil yipam ngul-nyaaꞌ wunow, puth yaꞌa, nil keꞌam ngul-nyaaꞌan
    wun yuk wuuyananganwey yaꞌa, puth nilan kanam thiich nil ngangk min ngul iiyow.
    Aꞌ amanamana nil koyam ngul mat aak heavenak in kenyana aꞌ nilana moom wuut piꞌan
    ngul iiy-iiyan nungantang God.antangan.
  zga-M: Tulolage amiho getu khwa Yesu, uvi atalile nukhu mali hecha uluidikho letu,
    uvi khunjila ya lugano iya vikhiwe khuvolongolo khu mwene aeidikhe ekhidamin'gani
    akha beda isoni, pasi pa khivokho ekyandune na pakhigoda kya Nguluve.
  yom-yom: Bika thalu eto yiba kaka kuidi Yesu bila niandi wutona ayi wudukisa minu
    kieto. Niandi, mu diambu di khini yoyi yiba ku ntualꞌandi, wuvibidila va dikulusi ;
    kasia mona tsoni ko ayi buabu vuendi va koko ku lubakala lu kundu ki Kipfumu ki
    Nzambi.
  eng-NNA: '@see-verse:HEB.012.001'
  san-SIN: යශ්චාස්මාකං විශ්වාසස්‍යාග්‍රේසරඃ සිද්ධිකර්ත්තා චාස්ති තං යීශුං වීක්‍ෂාමහෛ
    යතඃ ස ස්වසම්මුඛස්ථිතානන්දස්‍ය ප්‍රාප්ත්‍යර්ථම් අපමානං තුච්ඡීකෘත්‍ය ක්‍රුශස්‍ය
    යාතනාං සෝඪවාන් ඊශ්වරීයසිංහාසනස්‍ය දක්‍ෂිණපාර්ශ්වේ සමුපවිෂ්ටවාංශ්ච|
  yut-yut: Yesu uŋun nandaŋ gadatnin dakon wasok wasok ae wasɨp, do dabɨlnin Yesukon
    gɨn taŋakwan kaŋek egɨpneŋ. Uŋun don kɨsɨk kɨsɨk madepsi egɨpdɨsat yaŋ nandaŋek
    tɨlak kɨndap dakon mayagɨ do nandaba kɨk dɨma aŋek tepmɨ paŋek kɨmakgɨt, da abɨsok
    Piŋkop dakon kɨla amɨn madep yɨtyɨt tamo da amɨn tet do yɨkdak.
  grc-BYZ: ἀφορῶντες εἰς τὸν τῆς πίστεως ἀρχηγὸν καὶ τελειωτὴν Ἰησοῦν, ὃς ἀντὶ τῆς
    προκειμένης αὐτῷ χαρᾶς ὑπέμεινε σταυρόν, αἰσχύνης καταφρονήσας, ἐν δεξιᾷ τε τοῦ
    θρόνου τοῦ Θεοῦ κεκάθικεν.
  cpc-NT: Ikimita shiyachari ikamaitawo jaminiro tsika jariitya, ari ankimitanaiyaari
    aakaiti, kimpoyaa owanairi Jesús itakawori jawintaashiritakaayitakai. Iriitaki
    monkaatakaironi iijatzi awintaashiritani. Iriitaki ankimitakotaiya, tima jiñaampiyakawo
    irirori jinintaiyaari. Irootaki jamawitantakawori ipaikakowiitakari, okamiithatzimotakiri
    ikaaniwintawiitakari ikamawitapaintai. Ari saikai iroñaaka jakopiroriki Pawa ipinkathariwintantai.
  nhg-NT: Hua ma tetieyetztöcö Jesús, öque yejuatzi primiero oneneltocuc intiero cuale.
    Pues yejuatzi quetztalutaya inu pöquelestle tli sötiepa quepealusquea, hua ejqueu
    oquexicojque inu mequelestle de coruscuabetl, hua amo oquechibelejque cöso de
    inu pinöhualestle. Hua öxö yehualuteca ca tiemöyecmö de inu trono de Deus.
  nya-nya: Tiyeni tiyangʼanitsitse Yesu, amene ndi woyamba ndi wotsiriza wa chikhulupiriro
    chathu. Chifukwa cha chimwemwe chimene chimamudikira anapirira zowawa zapamtanda.
    Iye ananyoza manyazi a imfa yotere ndipo tsopano akukhala ku dzanja lamanja la
    mpando waufumu wa Mulungu.
  ngu-NT: Ma tiquixquechican Jesús yejhuan itech hualehua totlaneltoc niman sa no
    yejhua quimelajcatlalia. Jesús xoquichihuilij cuenta on tlen tepinajtij ijcuac
    omic ne ipan cojnepanojli, pampa quimatzticatca ica tla yotlajyohuij, quipias
    pactli. Niman yejhua onotlalij iyecmacopa on nesehuilpan campa tlamandarohua Dios.
  kup-kup: Iesu nenapuz homevai sohok. Met Iesu pop dari Godiz homevai samegivoz kapotaz
    maup okeg, pi dari eñizohopanen tin hekaz homevai sameg-pov tin ahov ravohopan.
    Met pi tokat biñ pimau ravat hepanez homet zirah urapanen ñomapanez hahan pi,
    Ne modari etet hepanen ne zirah nourapanen tu ravom hez, pot homet kaev narav,
    oñ am kakam ahov hatevetet ñomahapuh, petev biñ povonañ het Godiz mar giñasiz
    nakoe tek tinatak toutat hez, povoz pi nen popuz homevai sohok.
  jid-jid: uki ka yo shishi mbu ni irji wa wau yi wu mumla utaba ace tere ujaji ugyawa
    hei ni koshishima wa vu sur ni giciye da wur sur le ni shan wakuson niwo kori
    wukur siyi allah
  wmw-wmw: Tukeni tizidi kunnang'aniza Insa, kulongoza kwamini kwetu, tangu mwanzo
    mpaka mwinsho. Iye kahitamili kutabika pansalaba, aimmwerire aibu, kwa sababu
    ya radi ituriwe mbere yake. Epa sambi kekala mahala bora upande wa nkono nriro
    wa kiti ca Mwenyezimungu.
  gmv-GGM: Nu ammaniza ammanozas koyrone polo gidida Yesusa ane xeellos. Izi ba sinththan
    diza ufayssa gishshi masiqale bolla hayqo danda7idi masiqale bolla bena gakana
    kawushatetha leqqidi Xoossa aligas oshachchan uttides.
  ssg-ssg: Kako hana hatapoa namilokako haniwa Jises. Nake i, kako soh ti Haeu ma
    xoxoi namilokako ti Haeu i lap ahe tatale. I kau kawatan he teik kros nake ti
    amuam i uke imuh. I kum nam waxi hienain ti sale matean he kros. Aope ape i toto
    tesol tonain pate tuah kapi Haeu.
  zpo-NT: Lach be lo Jesús, nel lee xaa mlu lo be xomod nzhaal wii be lo Dios nu lee
    xaa nle zee nye nzo be lo Dios. Jesús mded bid nu namtont xaa ngut xaa lo krus,
    nel nyakla xaa ne xaa kwaan mzaa Dios lo xaa; nu mzob xaa lad li lo Dios pa nzob
    Dios nabeyy.
  poy-poy: Tumloli Yesu mweni ndo yakanjishiti njimiru ya twenga na mweni hakaitendi
    teratera. Toziya ya nemeru yayiweriti yankumuhepera, yomberi kahepeleriti kuhowa
    palupingika, pota kulishera kusoniziwa kwakuwi, na vinu kankulikala uwega wa kumliwu
    wa shibanta sha ukulu sha Mlungu.
  qwh-NT: Teyta Jesucristu imano cawanqantapis cäyicushun. Pemi yanapecamäshun alli
    marcäquiyoq canantsicpaqqa. Pëqa manam penqacorqantsu cruscho jipar wanitapis.
    Porqui musyarqanmi tsecuna pasacuriptin, allapa cushiqui chäramunanpaq caqta.
    Tsemi cananqa Diospa derechu laduncho pewan juntu mandacur tëcan.
  gaw-gaw: Amu ig amenig uḵeb, Jesus, Nug am oop̱a genab doyaknu diig daaṯe, Nug oop̱a
    genab doyak ihinig elelenab medaḵu diig ele amu, ig Nug anidtu! Jesus Nug anuḵa
    oo gamag ahak geha dimp̱a anidḵunu dab meum amunu Nug g̱agaṯag dayaya, ad emaitakp̱a
    ug doyaya, guiṯak awa mauhom. Ad emaitakp̱a mauhaknu amu uḏanak ele amge Nug dimp̱a
    oo gamag ahak oḵai aoḵunu dab maama, uḏanak amunu dab ii meum, am keeke hamu bia
    doyom. Gemu amu Nug hab aṯan, Kayak ep̱eg naḏiapp̱a, amuam anuqak aben, amup̱a
    daaṯe.
  nca-nca: Ŋunde te howero Yesu kondé qeneto. Enendo komo iŋondutunani riní hurí taró,
    ko iŋondutunani ŋu riní meté horé tete. Unindo owé piyimi inoro kowe surumí inoro
    tipiririko uraŋgurí. Quko ŋuro kama iŋaró. Kini, imemoŋgo niŋgu-niŋgu parámi reweya
    ŋuro naŋge iŋaró. Ŋunde uroyi khumoro otoqoro Anutu koro kandí kondéwore kunditaró.
  zpz-NTPP: Rlagy ñi nu ca gaa la ic den Jesuuz. Mi zeꞌ blyuum ni den lac mod gyicy
    na nu nac de coz nu bicy mi. Nunu bicy yac zaꞌ lam nu de coz nu rlagy Ñgyoozh.
    Gut mi lo cruuz. Wangyicy cuen lam ti toꞌ lo gut mi, gun rad lagy mi nu ornu lazh
    zac zim, orzeꞌ chesu cyit lagy mi. Orzeꞌ gusub mi par yaa bee Ñgyoozh zeꞌ nu riib
    ic mi.
  zac-NT: Cha guia hiaꞌa lu Jesús ziquë muestrë shtë́naꞌa. De lëꞌë më zeꞌdë fe shtë
    hiaꞌa; na më el quë narunë compañi parë tsaldí lduꞌu mieti más. Guc bëꞌa Jesús
    despuësë guti më, guëquitë lduꞌu më; por ni guzac zíhiꞌ; ruaꞌa lduꞌu më dulurë
    nu shtu shtë galguti lu cruz. Iurneꞌ cuezë më ladë ldi shtë Dios, lugar shtë hunurë
    culaꞌni më.
  kyg-kyg: Yesufekeꞌmo aulu haelita nagu nagu huta vigetao. Agaekeꞌmo lagesa afita
    fatago nehuna kavaꞌmo alino aepa faiꞌniyanageno alino hano huno atesiya vekamo
    maiꞌniye. Agaemo, lusi kava huꞌna namogaga aiguve, huno agesamo afiꞌnenoꞌaeꞌmo
    malipu yosaleꞌmo falisiya kavatefeꞌmo oꞌataleno atafauno alagi huno maiꞌneno faliꞌniye.
    Malipu yosaleꞌmo falisiya kavafeꞌmo lusi kava huno navagage hugiye, huno huteno
    agesa alaꞌamo oꞌafiꞌnifa, kanalene, huno falitenoꞌaeꞌmo haino Gotiꞌa yagaino neꞌapateya
    siaꞌaleꞌmo lamaga haopaleꞌmo fai maiꞌniye.
  kmk-kmk: Ot iyossaan taku tun somsomok taku kan Jesus ta siya’d mangipangat kan
    ditaku’t dit tuttuwa un pammati kan siya’d mampabalin situn pammati taku’n maid
    mangkulangana. Ta si Jesus inan-anusana dat ligat na utdit nailansaana’t dit kulus
    ta sad sinosomsomok na, sadit lagsaka umuuway kan siya. Siya’d gapuna’n adina
    imbain dit matoy sit kulus. Ot situn satun, awada mantutupak sin kapon madiwanan
    ud Apudyus sidin mangiyapuwana.
  cao-NT: Rëquë ca Jesu qui no tsayaxëti xo. Ja tsi xo toa noba Rëquëniniti Ibo-iboria.
    Noqui Tiisimati Ibo-iboria ca tsi xo naa ra. Jabi Dios qui ja chitimiyoini quiha
    jaa ri. Bërabiria toa cruzó tsi ja rësohai ini quiha. Jama, bërabihaxma tsi cruz
    qui ja cani quiha, rëquë ca ranihuahai ca jahuë bo tsayahi na. Jaboqui Dios mënëcayá
    tsi tsaho xo ra. Toa xo tsi yonahi quiha.
  bbr-bbr: Ik orip orip Jisas mesin ronkatäu. Kos kon wou Anut mesin epar mowon senek,
    ik nais iken woiok epar mau. Kos iken woiok epar maun apu ätär mukowon, okon,
    ik ko tainorau. Kos ik sareikonuk, iken woiok epar momun sakau saräi. Kon wou
    epar mowon kiro ko utau wa, owon, ko äpu Anut nukas tawa kon wou eposek sare murai.
    Kesermoi, ko usu näwäu oumara, am äpäs opok meiewon. Roasiret akas keser ronkateäi,
    am äpäs opok meiäun kiro onok aru senes, utianik, ko kiro onok mesin ronkat owau
    wa ko sepuk meiewon. Rusapai ko omar oik Anut nukan ipou näu kaima patan opok
    tane rau.
  inb-inb: Jesus­lla­ta kawa­kug­sina iuia­rispa kaug­sa­sun­chi. Pai­mi nukan­chita
    suma iuia­chig­samurka. Pai­lla­ta­ta­mi iuia­chii apa­ku, nukan­chi tukuipi pai­wa
    suma iuia­rin­ga­pa. Pai kikin iachar­kami, wañus­ka­ura­manda, iapa suma kun­tin­tu­lla
    kan­ga­pa kagta. Chi­manda­mi saki­rirka kruspi kla­bai tukun­ga­pa, pin­gaita
    mana man­chas­pa­lla. Chasa­manda­mi Taita Dius­pa manda­diru alli ladu tia­rig­rirka.
  hrv-hrv: Uprimo pogled u Početnika i Dovršitelja vjere, Isusa, koji umjesto radosti
    što je stajala pred njim podnese križ, prezrevši sramotu te sjedi zdesna prijestolja
    Božjega.
  box-NT: Mi wa fá wa yìo o Yeesu yi. Wón lé yìa wee wé à wa dàń dé wa sĩa
    le Dónbeenì yi. Lé orɛ́n wee tií wa sĩadéró mu ɲii. O tà á ɓa ɓúaa wo
    ho *kùrùwá wán ó o húrun, á tà mu ɓàn nìyio yi, lé bìo ó o fèra
    mɔn le sĩ-wɛɛ na wi mu mɔ́n. Á hã laà na kà wán, ó o ɓɛ̀n kará le Dónbeenì
    nín-tĩánì.
  ote-NT: Ma ga huxa ma thandihʉ ja ma Zidadahʉ ra Jesucristo núꞌa̱ xa ꞌracjʉ ma jamfrihʉ,
    ne go gueꞌa̱ faxcaguihʉ pa ga camfrihʉ xi xá hño. Núꞌá̱ xi bi sufri ja ra pontꞌi,
    pe himbi jamasu gatho nuya ntꞌʉtsate de núꞌa̱ ra du dega ꞌbɛtsa bi thoguiꞌa̱,
    ngueꞌa̱ mi pa̱di gue ꞌmɛfa de gatho núꞌa̱ xqui thogui mi ma da mɛꞌtsa ndunthi
    ra johya. Hangue nubyá ya bí hudi ja ra ꞌñɛi de habʉ bí hudi Ajua̱ rá Dada.
  wnu-wnu: Ininou mag tog eng asi Yisas giner. Yisas wo ininou oau apand eng musieriba.
    Yisas wo qen geret mismisir igoriner end nonoguret igo nam tenori big waramari
    git goan uter wara umor eng. Wo nam togoramau end me qininingau, eng mi ue gas
    ende. Wo eng ebeter end see wo Qenu uberegent wes nam qab end igo.
  zam-NT: Thidte gàc xtùuz thìb thìb na' no thidte gàc lezo' thìb thìb na' ante loo
    cón che'n Jesús no tyóo na' cón che'n xá mod mxactìi Jesús. Jesús nac xa' co'
    mblo xnee, no co' mbli nab, no co' mxo'f zin' ryete con' co' nac cón che'n ryethe
    con' co' ndxela's na'. No mbli Jesús ryete con' co' ngòcpe' loo Jesús par tataa
    mod ngola's na' no ndxàp na' yalxla's loo Jesús. Ale mxactìi Jesús axta plóthe
    no ne'ngthonte Jesús nguth Jesús loo cruz. Tac Jesús nonque' no naneeque' Jesús
    co'se' yilo riid yaltìia loo Jesús, tyac lezo' Jesús no thidtene xo'f nde' xo'f
    ndla' lezo' Jesús. Ngolo mxactìi Jesús, nguáp Jesús loo bé' par ngua tub Jesús
    cuat Diox ladlì co'te' ndub Diox.
  zyp-NT: Zisu lekhei kaa meh chia he peh, Ama cawh kaa zingnah a tuatupaw le a tling
    sahtu a cang. Ama cawh a hme letei lunglawngnah chiapaw rawng takhei khraws cung
    letei thihnah ningzaw chuipaw khah ing ka, Khazing buidyching cacang lang lekhei
    a ty myca.
  sey-NT: Ja̱je paꞌina, maire deꞌocohuaꞌire nequëna, Maijaꞌquë paꞌiji cuasaye i̱siquëna,
    Jesuseꞌere ñajë tuñuꞌu. Coꞌacohuaꞌiseꞌe so̱quë sarahuana que̱ cua̱ñojë ju̱ꞌicona,
    huajëyaꞌye pa̱i ñajëna, ai yoꞌoquë ju̱ꞌi maꞌñe caye pa̱pi, ai yoꞌosi jeteyoꞌje
    ai sihuaja̱ꞌquë cuasa doꞌire. Ja̱je paꞌina, Maijaꞌquë ëja te̱ꞌtena jaꞌrupi.
  nvm-nvm: Regavo ni roga no Jesu e nigen nuvuon iji fu izeg no nijaiduoga no God
    ma vierafejo ijin abe nivariar ijia abedeme nikaja vaf. Fu kuros iji game fu areme
    vainma bakin revo oimarvo iji fu rad biekfuon fu iji samuainma ijefuon fu vajai
    fian abene jufdiakfuon iji fuba jum. Regavo iviakma fu Godon ij maink fata fuon
    ma ijia fin.
  mps-mps: Tama tiyu dago gedugo Jisasba naga tonono iyąo, aga te dago agade konealubo
