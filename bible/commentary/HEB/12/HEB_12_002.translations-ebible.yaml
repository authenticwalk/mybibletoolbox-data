  gaq-gaq: ଜାଣ୍ତେନେ ଆଡ଼ାତ୍ରା ନେଁ ମୁଲେବାନ୍‌ ବିସ୍‌ବାସ୍ ଆସା ଡିଂନେଡିଂକେ ଆତେନ୍‌ ଜିସୁନେ
