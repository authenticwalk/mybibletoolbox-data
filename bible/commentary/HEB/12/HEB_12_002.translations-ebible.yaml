  tpi-tpi: Yumi mas lukluk i go long Jisas, em i as bilong bilip bilong yumi, na bihain
    em bai inapim tru bilip bilong yumi. Jisas i save, sapos em i bihainim tru tok
    bilong God, orait bihain em bai i stap gut na amamas moa yet. Na em i tingting
    long dispela na em i stap strong, na em i karim pen na i dai long diwai kros.
    Ol manmeri i ting, sapos man i dai long diwai kros em i man nogut tru, na em i
    kisim bikpela sem long dispela. Tasol Jisas i no wari long sem em bai i kisim,
    na em i dai. Na nau em i sindaun long han sut bilong sia king bilong God.
  mih-NT: Nanacohon iñi yo sii ra Jesús tandɨhɨ saha. Maa ra cuu ra zañaha sii yo
