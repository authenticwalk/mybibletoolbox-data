    qalieej, a ŋamburbasq di moisim bunuqna a olo tulaŋ areboleboleiyqas. Jeu tamo
    naŋgi a qa maroqneb, “A tamo uge deqa a moiqas.” Ariya Yesus a deqa jemaiyosai.
    A aqa are siŋgilatosiq ŋamburbasq di moiyej. Bini a olo laŋ qureq di Qotei aqa
    awo jaram baŋ woq di awejunu.
  eng-OEBUS: our eyes fixed on Jesus, the leader and perfect example of our faith,
    who, for the joy that lay before him, endured the cross, heedless of its shame,
    and now ‘has taken his seat at the right hand’ of the throne of God.
  eri-eri: Ere Yesus feele tuwoboya, no ere ebere huwanyage ngalengawou nomo hugu,
    onodu iinga gonga, no ere ebere huwanyage ngalengawou edomude hagonbona. Yesus
    no isina, no Itou nomo beele tigini oojode bona wonga, no iinga gonga yafade bona
    no edega dewon bona. No waha bona ninau isidu danga bagu yafai, onodu nauge abalakawou
    langa jimiri tedu bona umai. Nere fai-aita bagu ninanege isane, fai no nauge abalakawou
    langa umona wa, no fai gai inyabanga inyaba, onodu no mayau anyakaro waha tonbona.
    Onou wa, Yesus no mayau tei nomo bona aau togo fuwei uwa, onodu no umai. Ariya
    elebe no Itou nomo Sia King owo hilou langa yafana.
  wiu-wiu: Nitato wa Yesu enekoa patoane uku. Yesu einago Akolalike wene tugoa mea
    tagatapeneyano, one pitia patoane uku. Yesu einagome wipitikenepa kolotine meou
    wa wene toopianeya tokome eya taneya. Yomo lekaneyake wia dekaneya kakomepa ete
    yename tedu mea ya motokoa tomotoake ko̱ wameneya tuaneya. Nitoa tuumotokomepa
    Akolali meko walai waneke nimini yono lono pome mepaneya.
  swe-swe: Låt oss ständigt vända bort blicken från allt som distraherar [som stjäl
    löparens uppmärksamhet] och fokusera på Jesus, trons upphovsman och fullkomnare.
    Han såg den glädje som låg framför honom och uthärdade korset utan att bry sig
    om skammen, och sitter nu på högra sidan om Guds tron.
  cth-cth: Yuemnae hah akung lah ta vaiteh maimouh na ka kuep sak e Jisuh hah takuetluet
    khen awh sei. Bawipa ni a hmalah sut ta e lunghawinae kecu dawk kayanae teh banglahai
    noutna laipalah thingpalam dawk a khang hnukkhu, Cathut e bawitungkhung aranglah
    a tahung.
  mti-mti: Yangunwa tem tem Iesu yavigimta. Iesu me anotumat numa amatonewa ge anotumat
    numa aivi oraivit aiviwa. Iesu namive degadega wakene, meoya ubmam oya den anone,
    uiwa nikiyag korosi aune. Meve me God naniwa yutanwa apa yan wakene.
  pad-NT: Akava'ibodivaranibakhiava bana ada Jesus. Ovaria binakama'da'iki ida Deu-ra
    avakaijokavini. Binakaraki jaboni ida Deu-ra avakaijokaha'oadahavini akaikahirina
    oadani kidiania. Ava akasanakhamakia Jesu-ra avaka'itapoamisahanavini kaba'i,
    ni-bikava'ipahiniki ida Deu-ra vakaijokavini. Bianokinanavaki fori hiki ida abinina
    naothinia va'i khaii nini karaho hojaki Deus kania kidimoni hini, oniani ida ava
    akasanakhamakia abinina-ra kava'ibodiravini hija. Va'i-ra anaipahihikarahoki ida
    ija'ari nikia abiniki. Oniaro naothinia vithi'aha ada Jesus Deus pitana aniaja
    ka'da'di danoki kavithi ibavinia.
  twi-twi: Momma yɛmfa yɛn ani nto Yesu a yɛn gyidi mfiase ne nʼawie gyina ne so no
    so. Asennua no nti wampa abaw. Esiane anigye a na ɛretwɛn no no nti, animguasewu
    a owui wɔ asennua so no anhaw no. Enti mprempren ɔte Onyankopɔn ahengua no nifa
