    cuñi ra cuee ca, ta yucuan cuenda i saha ra sa cahñi ñiyɨvɨ sii ra. Ñá tyaa ra
    yahvi sii ticahan nuu sa cuu ra. Ta vityi ndyaa ra siyo cuaha ra Ndyoo.
  qvh-NT: Tayta Diosman sayno yäracur cawanansipäga shumag tantyacushun salvamagninsi
