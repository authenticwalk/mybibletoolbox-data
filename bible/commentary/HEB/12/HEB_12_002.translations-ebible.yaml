    aru Iesui yatype ai'e hap kape yn katu­pono Iesui topy­hu'at seput haria akag
    ewy katu­pono toimohey Tupana po'og torania kai. Uiwy­ria'in waku Iesui piat Tupana
    mohey hap ewy waku wato­mohey Tupana are. Iesui ti aimoe­hãite kuap kahato Tupana
    mohey hap ete. Ha'a­wy­tepyi wato­mohey Iesui hawyi aiwa­nẽtup hap Iesui yn topy­hu'at
    mi'i hap ewy waku wato­mohey te Iesui put'ok­wa­to'e i'yaty piat hap e'at kape.
    Aikotã seput haria ta'a­tu­sa­'a­wynug hawyi te ikahuro hap kape te'e­ru­wa­nẽtup
    hap ewy Iesui toĩne'en mesuwiat turan seput hat ewy topy­hu'at. Put'ok'e Tupana
    etiat hap kape yn iha aria'yp posak kape yn iha Tupana miky­'esat nug kap kape
    yn iha. Mi'i hap yn imowepit hap. Mi'i hawyi tutu'u ai'a­piheg hap aria'yp posak
    ete. Yt toiky­'esat hin i miit'in miky­ry'i hap pytkai. Toikuap kahato tomohit
    hap ma'ato yt tuwe­mõti hin i aria'yp posak totiat toĩne'en sa'ag hap miit'in
    eha'at hap pupi. Toku­'uro hawyi ta'apyk Tupana po sese kai aikope Tupana piat
    topainug hap tote. Toku­'uro hap no aika­wiano hap kape yn toto toĩne'en mesuwe
    turan. Tupana miky­'esat nug hap yn imowepit hap mesu­wa­rote topy­hu'at toho­'opot
    hap e'at turan. Iesui seput hat akag ewy toĩne'en meiũpe turan.
  kpf-kpf: Oi Yesu, nâŋgâm pâlâtâŋgât mariŋâ sot bon muyamuyage, zâkkâren sen kwap
