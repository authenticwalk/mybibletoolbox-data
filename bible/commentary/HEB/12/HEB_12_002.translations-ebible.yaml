    rise kin te nei nimbiny di kruse pe nati kin minyuw te nei nimbiny segi. Di muq
    ni God ningg sia king pe si tuan pe opu nas.
  agn-agn: Isintro ta tang pa-dek ta ong ni Jesus don ong tokawan, tenged tanandia
