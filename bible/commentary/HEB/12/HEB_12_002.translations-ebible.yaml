    adaa kedaa pi elenu mea ruma repena polopea madaa komisa. Go puma nipumi repena
    polopea madaa yala nakomisa pare komoma wala rekoma Gote-na pope ki-nane siaa
    king muma pua pia.
  mni-mni: Eikhoigi thajabagi ahoubadagi aroiba phaoba tangjapham oiriba Ibungo Jisuda
