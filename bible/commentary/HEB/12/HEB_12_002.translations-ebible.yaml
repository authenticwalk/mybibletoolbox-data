    ngadoki. Bokaibe lama iuniuni-la nibe kai kapalapala uauau-o imate. Bokai kamakaua:
    Kai kapalapala uauau-o mate nge maia biabia kata. Ata Iesus bokai imate nge ilo
    tago ibuku. Bokaibe kaituka nge ilako be kaba aradi bibiatuka idoki Nanaranga
