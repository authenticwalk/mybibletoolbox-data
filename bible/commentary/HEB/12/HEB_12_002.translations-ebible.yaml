    nunu bölök ke ire. I koxobo talu a minet kö öxöno sölöxöröp. Ixo ösöxö bara a
    laa ne minenge bara öng i met bira, ma lamun ixo dödöm tataun mon bara irabo met,
    möxösa, ixo mamaa bara irabo kip a axanan nang i tagur sik kö ine. Io, ixo met
    bira ma ixo kis kö lawa tuun kö kinis taxin ne warkurai kö God.
  msy-2020: E Iesusra ganam, an en nɨghnɨzir gavgavimɨn mɨngarim, egh an en nɨghnɨzir
