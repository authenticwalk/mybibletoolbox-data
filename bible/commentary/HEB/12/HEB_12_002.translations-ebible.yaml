    kamaghɨn nɨghnɨgha ghaze, gumazir ter ighuvimɨn ovengezim, a bar gumazir arazir
    kurabagh amim, egha aghumsɨzir ekiam isi. Ezɨ Iesus aghumsɨzim gɨnɨghnɨzir puvatɨgha,
    egha areme. Egha datɨrɨghɨn a Godɨn agharir guvimɨn atrivir dabirabimɨn aperaghav
    iti.
  bpr-bpr: Too ato meye di ku Dyisas du kenen gumdà i kaftooto na i smikof dun. Gamtayud
