  aaz-aaz: Ma oras hit ttaen, hit kais atniik aiꞌ tasnekuꞌ ꞌrii ma ꞌneꞌu, mes atkius
    teu Naiꞌ Yesus anmees. Natuin In es reꞌ anfei ma naruruꞌ ranan he hit bisa tpirsai
    Uisneno. Ma In of anturun ma nbaab kit he bisa tpirsai piut-piut tar namsoup.
    Hi mimnau, aiꞌ? Oras Naiꞌ Yesus napein haꞌmuꞌit ma maꞌneꞌat anbi hau nehe, atoniꞌ
    anraitn Ee ma nkanaꞌpaar Ee, mes In naran ma ntahan. Natuin In nahiin nak, In
    haꞌmuꞌit naan oekꞌ een, In neekn ee of anmainua ma nmariin. Naan ro batuur. Fin
    In nmate nrair, onaim Uisneno nait nasaeb Ee ma ntook et Uisneno In abnapan aꞌneꞌu,
    he Sin nua sin napreent ein buꞌ-buaꞌ.
  qup-NT: Akuychi Jesukristupi sinchikurishpa kawsashunchi. Payka ñukanchita yanapan
    Yaya Diosta kirinanchipa, chaymantapas yanapanka kirishpalla katinanchipa. Parisishkanwasha
    silupi Yaya Dioswa kushikushpa kawsananta yachashpan Yayanta kasushpanmi wañuchik
    runakunashina pinkaypata shuk kruspi wañurka. Chaymanta Yaya Diospa kuskan partima
    silupi tiyarik rirka paywa pakta tukuy runakunata kamachinanpa.
  dop-dop: Tǝ́ kpɑɣɑ tɑ́ ɩsɛ nɑ tǝ́ pɑ́ Yesu tɔɔ, ɩnɩ ɩ kɛnɑ tɑ Ɩsɔ sɛɛʋ nyʋɣʋ nɑ
    pǝ tɑpʋɣʋ. Ɩ tɑ nyǝnɩ tesikɑ tɔɔ sǝm fɛɛlɛ, ɩ tisɑɑ sɩ pɑ́ kɑmɩ-ɩ tesikɑ tɔɔ nɑ
    ɩ́ sɩ. Pǝ tɑɣɑ pʋlʋ tɔɔ kɛ́ ɩ tisɑ mpʋ, lɑŋhʋlʋmlɛ nte tǝ tɑŋɑ-ɩ cele tɔɣɔ ɩ nyǝnɑɣɑ.
    Nɑ kɑɣɑnɑ ɩ́ cɑɣɑ Ɩsɔ kumte kɔŋkɔŋ tɑɑ.
  azb-azb: Gözümüzü imanımızın Banisi və Kamilləşdiricisi olan İsaya dikək. O, qarşısına
    qoyulan sevincə görə rüsvayçılığı heç sayıb çarmıxa çəkilməyə tab gətirdi və Allahın
    taxtının sağında oturdu.
  eng-DBY: 'looking stedfastly on Jesus the leader and completer of faith: who, in
    view of the joy lying before him, endured [the] cross, having despised [the] shame,
    and is set down at the right hand of the throne of God.'
  guo-NT: Wajpaklon Jesucristo chiekal naexasisfʉlaxaes. Japon pijaxtat xatis Dios
    naexasich. Japon pijaxtatbej Dios chiekal naexasisfʉlaxaes pomatkoicha. Cruztat
    tʉpax japox xabich padaeyaxkolax. Pe Cristo padala-el cruztat tʉpaliajwa xatisliajwa,
    japon chiekal matabijt xot, pejnabijasaxwʉx cruztat, xabich nejchachaemlaxaelpox.
    Amwʉtjel Cristo ek pax Dios poklalel puexa jiw tato'laliajwa, pax Dios sʉapich.
  hla-hla: Ara gi tara u tere Iesu. Nonei a mouna u nihamana i tarara na nonei te
    kato hamanena a man ka te hamana sile rara. Nori i tapala nien tara koruse, ba
    nonei e ma rama nei. Nonei e sigala ti hamatsingolo menien u katun te ga mate
    here menien a katun a kopkop, taraha nonei e atei sil nonei e na sasala koru nou.
    Na i romana nonei e gumna tara pal matou tere Sunahan noa has.
  mav-NT: Aikotã seput haria te'e­ra­ha'at popuo ta'a­tueput hap etiat — Put'ok­'are
