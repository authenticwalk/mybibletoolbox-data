    xua atene exanadutatsi naetotha ichamonae poxonae tʉpa exanatsi. Bapon jopa auriyo
    bequein naetotha tʉpa exanatsi jiwi peitʉtha tatsi. Ichamonae ba bichocono aura
    xua poxonae petʉpae exanaewatsi naetotha. Nama bapon Jesús jopa auriyo poxoru
    nayabara yaputane xua pirapae poxonae nacana cui wetinchi xua atene exanatsi,
    xuano xua poxonae tʉpa exanatsi naetotha, bapoxonae bichocono jʉntʉ coyene weiweinaena.
    Anoxuae bapon Jesús eca pia pexeinya peecaethopeibiwatha xua Nacom pia pecoxa
    weya tatsi xua itabocotheicha ichaxota Nacom eca pia pexeinya peecaethopeibiwatha.
  boj-2014: Osim iga Yesus koqyoqnsim gurgurqom. Iga Qotei qa gago areqalo siŋgilateqnum
