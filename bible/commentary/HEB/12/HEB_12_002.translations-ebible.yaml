  kbq-kbq: Tagra tavuraga Jisasinte kentesune, tamentintima azeri knarema huzamofo
    agafa'a mani'ne. Na'ankure Agranena musezamo avega'antenegeno, agazegura osuno
    kazigazi huno knazana erino keka zafarera vuteno, menina Anumzamofo azantamaga
    kaziga mareri agaterenea tratera mani'ne.
  kbh-kbh: Jesusbiama mochtsejuabnaye, nda s̈uebënatsana bënga os̈buáchiyana chamotsebomnama,
    y s̈uinÿanÿná nts̈amo nÿets tempo nÿetsca soyënguiñe Bëngbe Bëtsábeñe jtsos̈buáchiyama.
    Cha chë cruzoca jóbanama sufrínana lempe tojanoboyá, er cha yojanobátmana chë
    chents̈ana yochtsanbomna bëts oyejuayánama; y yojanjuabná, chë más bacá uamana
    ents̈angcá jóbanana, chabiama ndoñe canÿe uámana soye yonjamna ca; y chents̈ana
    chë uámana puestents̈e tojtanótbema, Bëngbe Bëtsabe cats̈bioica, jtsemándayama.
  ron-LSB: privind la Isus, autorul și desăvârșitorul credinței, care, pentru bucuria
    care i-a fost pusă înainte, a îndurat crucea, disprețuind rușinea ei, și a șezut
    la dreapta tronului lui Dumnezeu.
  pon-pon: Ududial Iejuj, me tapi pan o kaimwijoke pan atail pojon, me jota kotin
    kupukupure peren me moa, ap kotin kanonama ni lopu, mamleki kanamenokpa, ap kotidi
    ni pali maun en mol en Kot.
  nhe-BL: Ma tijpixtoca totlachiyalis ipan Jesús tlen technextili quejatza ma tijneltocaca
    Toteco huan techpalehuía mojmostla achi más ma tijneltocaca. Yajaya quiijiyohui
    nopa hueyi pinahualistli para miquis ipan cuamapeli pampa quimatiyaya nopa hueyi
    paquilistli tlen quichiyayaya teipa. Huan ama ya mosehuijtoc inejmatl Toteco campa
    más onca tlatlepanitacayotl.
  sps-sps: Matoong fasuu fatatabin tsun naa ra ten Jisas, Ayei na kifon a faason tsura
    tan tatanik ana Ayei faonots faarof to na faason tsura ma matsua mira onot non
    tan fafakap. Ayei te kakoun of a mat tana pagafuan, kainon ito na pagafuan a kainy
    rejiaf, tana saa, Ayei kaa me na mamagat aaven Ya, Tsunia te naten, a mamagat
    to ayei, a ka Tsunia tan nainy vou; ai tovei roman Ayei gum non tana pan iny fatsiitsii
    na tsigtsig tan panaainy matou tan tagan ten Gov.
  wnc-wnc: Tasike ninda Jesue natanggamatake kepi ita katak siknga tawake tasikut
    taknga tawake tasinim. Siwan Jesu waapata amin saamdakane kupikge dua gwaukut.
    Aho. Ita Anutu kakusike Anututa i gatangaman apmea take siknga yuwikge apbakngakut.
    Bakngake ita maaknga amin saamdakane kungwake tapik kakngae natapan sanga kwanga
    moo binga sikut. Siwan apmanu itane umana buyambam siknga siwan ita Anutu nin
    ninduyuak kapatane katakngi siyaapa saak pukwike yuak. Sike waapata Anutue natapan
    kekekawan tasikuu wa ita aminu Anutue natapa kekekakuu kuupbam yapbike Anutue
    asiknga natanggamatake tasikut. Sike ita unzing tasikut takngata nindane musipmin
    pangenawan ninda Jesu katasike nikaya kuut Anutue natanggamatake tasinim.
  bus-bus: Wà wɛ́ɛ pɛ́ Yesua kɛ̀ bↄ̀ kↄ̃n wa ludanaanɛkɛna zɛ́o bensↄ̃ à zɛ́ pì kɛ̀
    papana. À gana lía fↄ̃̀, èe à wíyã daro pↄnnaa kɛ̀ diɛnanɛ ena yãnzi, ben à
    gàa à vɛ̃̀ɛ Luda kíblekita ↄplazi.
  gub-BL: Ximonokatu zanereha xo Zezuz rehe zo nehe. Nezewegatete zanema'enukwaw katu
    Zezuz rehe no, ta'e zanepyro a'e xe. — Pezeruzar herehe nehe, i'i Zezuz zanewe
    izypy mehe. — Pezeruzar herehe te iahykaw rehe nehe, i'i zanewe. Zanemuzeruzar
    kar har ipy romo hekon a'e, iahykaw rehe har romo hekon a'e no. Naheta kwaw amo.
    Umàno ywyra kanetar rehe. — Nazemono kwaw hezezuka kar pà ywyra kanetar rehe nehe,
    ni'i pixik kwaw Tupàn pe. Nan. — Hekweraw ire herurywete putar ihe nehe, i'i izupe.
    A'e rupi nuzekaiw kwaw teko waze'eg rehe. Imaranugar izuwi wà. Nuzekaiw kwaw wanehe.
    Uzemono uzezuka kar pà ywyra kanetar rehe. Wapyk in Tupàn henaw iawyze har rehe
    har rehe kury. Tuwihaw romo hekon ipyr kury.
  imo-imo: Enge nimbo lkimilindo lino ipuki tirimolo ulu pulumunga pulu iye Jisas
    wambo kanolipo pamili. Linonga ipuki tirimolo ulumu yu manda tendembalo. Yu pilipelie,
    Goteni tewi nimo mele tepo kondombo kinye paa tono kolopo molopo kondombo nimbelie
    yu mindili nomba unjo polopeyana kolorumu. We imbomani unjo polopeyana koromele
    imboma aku imbo kerima nimele nalo Jisas unjo polopeyana uku toko panjingeimunga
    pipili naa kolopa konopu awini lipe naa mundupelie akuna angilipe kolorumumunga
    kinye Gote kombu nokopa moromo polomunga imbo kindo yu pumbe Gote kinye moromo.
  boj-boj: Osim iga Yesus koqyoqnsim gurgurqom. Iga Qotei qa gago areqalo siŋgilateqnum
    di Yesus a segi utru. Bunuqna a na gago areqalo di torei keretqas. Yesus a nami
    qalieej, a ŋamburbasq di moisim bunuqna a olo tulaŋ areboleboleiyqas. Jeu tamo
    naŋgi a qa maroqneb, “A tamo uge deqa a moiqas.” Ariya Yesus a deqa jemaiyosai.
    A aqa are siŋgilatosiq ŋamburbasq di moiyej. Bini a olo laŋ qureq di Qotei aqa
    awo jaram baŋ woq di awejunu.
  eng-DRA: Looking on Jesus, the author and finisher of faith, who having joy set
    before him, endured the cross, despising the shame, and now sitteth on the right
    hand of the throne of God.
  knf-knf: Nawulën ŋţu këş ţi Yeŧu anhaabëşuŋ nja bgah ŋhilna ŋfiyaar, ul ajaaŋ ado
    ŋliinŧa liinŧ ţi pfiyaar te mnţo. Amiir adoo keţ ţi kruŧ, bë aanţo aten mnkow
    manwooŋ ţi pkeţ pŧënţ puŋ mënţ ţiki abi win mnlilan manwooŋ i pbi, aşë ya hënkuŋ
    aţo du kañen kadeenu ki Naşibaţi.
  san-KHM: យឝ្ចាស្មាកំ វិឝ្វាសស្យាគ្រេសរះ សិទ្ធិកត៌្តា ចាស្តិ តំ យីឝុំ វីក្ឞាមហៃ យតះ
    ស ស្វសម្មុខស្ថិតានន្ទស្យ ប្រាប្ត្យត៌្ហម៑ អបមានំ តុច្ឆីក្ឫត្យ ក្រុឝស្យ យាតនាំ សោឍវាន៑
    ឦឝ្វរីយសិំហាសនស្យ ទក្ឞិណបាឝ៌្វេ សមុបវិឞ្ដវាំឝ្ច។
  arn-NT: Küme leliwülnieafiyiñ reke ta Jesus, kisu am eluetew taiñ mupiltun, fey
    kisu am ka felelu ñi küme adnieafiel. Jesus kutrankawi ta kürus mew, fey duamkünulafi
    tüfa famngechi lan ñi yewenngen, ka kimniefulu am dew kutrankawle ñi nietuael
    fütra küme ayüwün. Fey nieputuy Ngünechen ñi fütra pepiluwün.
  zas-NT: Rayal yadxeꞌguijc ree Jesucrist din por laaman zëëd guialrliladx ni rayaꞌp
    ree abiꞌ por tijbzi laaman rayaaloj guialrliladx ni rayaꞌp ree. Gudaanman guialzi
    ni gudëdaman loj crüjz, ad batutaman güjtaman zian din ragbeeman guial chi ma
    gulox guzagdiajman, dxel guiꞌt guialrabaa. Abiꞌ yan ma zojbaman xladbee Dios xanyabaa.
  ken-NT: Ndu sɛ́jɛ̀t, sɛ́ntɛ́p amɨ́k amʉɛt Yesu. Yí kɛ ánɛ́nɛ́ mbi bɛ sɛmbɔŋ nɛka
    nɛ yi. Nɛ yírɛ kɛ̌ nɛka ɛnɛsɛ́ nɛ́jwi pɔɔt mbɔ ɛnyu nɛbhɔŋɔ bɛbhak. Aká nyaka
    bɛgu ndǔ ɛkotákátí, abyák ntíánwɔ́p anɛ achi ndu ɛnyǔ nɛwú ɛnɔ, mbɔnyunɛ
    arɨ́ŋɨ́ nyaka bɛ maŋák achi ambɨ amɛn Mandɛm abhʉ́rɛ́ ntá yi. Nɛ́nɛ, achí ɛbhe
    awɔ́nɛm Mandɛm ndu ɛnɔkɔ́ kɛfɔ̌ ɛyi.
