    iní yo̱ ná. Chi̱ sa̱ꞌá ña̱ náꞌá ná ña̱ niꞌi̱ ná ña̱ kadii̱ iní na̱ tá ná ndiꞌi,
    sa̱ꞌá ño̱ó ni̱ xi̱ꞌo na mií ná ni̱ ndoꞌo nío̱ ná ndi̱ka cruz, ta ko̱ ní sá neꞌe
