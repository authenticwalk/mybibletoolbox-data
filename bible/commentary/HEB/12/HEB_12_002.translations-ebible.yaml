    ebo mu usu naibao. Polobadu Jisas aga homugo te wiegi yai homu pemene yabo sę
    te nosali sabo homu elama, tama aga bomo elama bidali, tama aga dene bugagia tolama
    aga ni pedaide isai. Agai homugo te ni pedaide hale sabo te olo nai tiwai da,
    te homu yai. Tama megi da agai genuai nogi elalubaso, aga te God dulalubo sia
    saide te dolo nogo badude megi dulaluyu bidibo dao.
  pab-NT: Nika heko Jesus ana wawahakotya taita. Ihiyeta atyo wityakekone tyaonita,
    hetatita imiyanaose kijiya. Hiyaiya, maisa atyo atyalihose xaimaholatyaka hiye
    kaberekotyakehenere nonitata tekoita. Ihalahaliti haomanere tahi sema haheta maniya
    hoka hatyo hiyeta, kalore kahaiharetyakere kaxomokaka atyalihose xaimaholatyaka
    hiye xakore hoka, heko tyaona Enore koamaniya hakamane kijiya. Hoka kalikini Enore
    fihini maniya tyokita.
  llg-llg: Ma ita musi talai no matak ta suli kii-konak, tehuu kada suli Yesus. Te
    Ndia ndia soi dalak fo ita bisa tamahele teu Manetualain. Ma dei fo Ana tulu-fali
    fo ita bisa tamahele takandondoo losa basan. Masaneda do ta? Faik fo Yesus doidoso
    nai ai ngganggek, na hataholi la haumemeen, tehuu Ana nakatataka nakandoo. Te
    Ana bubuluk, mete ma basa Ndia doidoson, dei fo Ndia dalen namahoko. Tetebes ndia.
    Te Ana mate, boe ma Manetualain soꞌu nala Ndia fo nanggatuuk neu Manetualain boboa
    konan, de Dua sala palenda noꞌu.
  kyf-kyf: -A yla -Zezu 'ylɩ weee nya. Mɔ -wa -amɩaa dlɩzʋzʋee gwedɩda, 'ɩn mɔ -wa
