    ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: Tanti ma taŋtiŋ Yisu, bu iŋ ti yac neŋ dakêŋ whiŋ ŋahu, ma iŋ oc ndic dabiŋ
    yac neŋ dakêŋ whiŋ. Iŋ kêyalê bu iŋ ndê mbac ndu oc ti lêŋ atac ŋayham-ŋga tiŋambu,
    ma tu dinaŋ-ŋga iŋ puc dau dôŋ tu hôc ŋandê a gicso-ŋga, ma hêgo dau tu maya atu
    naŋ gic lêŋ dinaŋ ŋawaê, naŋ dom. Ma kwahic dec iŋ pi undambê g i ndöc Anötö ndê
    pôŋ atu ŋa-andô-ŋga.
  pri-NT: Jè côo co wà Iésu, ba wàé na é pàara ê cèikî kâjè gée na autapoo goo, â
    wàé na é wéaari, ba na o tâbawêe na pwâadèreè. Ba é tòpi ê napâraê goro pai pidàpwicâariê.
    Â é dau aré, â é bà naa goro *satauro—ê pai bà na dau pwa kamu goo. Êco na é nama
    piticèmuru naa goo ê pwi kamu bèepwiri, ba é tà niimiri ê pai o ipwàdée kêe naa
    pwâadèreè. Â [wà Pwiduée, âna é jèe nama] é tâaboo naa gòro âji îê [ba na é pitûâ
    kâra diri pâ muru].
  zpq-NT: Jesúsen' bene' cont gwzolao chejnilaže'cho Diosen' na' gaclene' chio' cont
    soaczcho šejnilaže'chone' yežintecho gan' zoe'na'. Na' cheyaḻa' soacho goncho
    xbab ca Jesúsen' byo bc̱heje' len da' gwdi gwxaque' cate' gosote'ne' ḻe'e yag
    cruzen'. Bi bžone' yesonde' ḻe' da' zan da' naquen da' zban juisyw, ḻe gwṉezde'
    za' gon Diosen' cont soe' mbalaz len ḻe'. Na' ṉa'a Jesúsen' ba chi'e chnabi'e
    txen len Diosen'.
  por-TFT: E fixemos a mente em Jesus, como um corredor mantém os olhos fixos na meta
    [MET]. É ele a quem devemos imitar em termos de como ele confiava perfeitamente
    em Deus. Ao morrer na cruz, ele suportou grandes sofrimentos [MTY], pensando nas
    coisas sobre as quais ele iria regozijar-se mais tarde. Ele desprezava a humilhação
    de morrer desse jeito. Agora ele está sentado no lugar de suprema honra [MTY]
    no trono onde Deus governa.
  gwi-NT: Jesus, diinindee haa gweedhaa datthak aakin tr'oo'i', gwik'injiriighit geh'an
    diineenjit tr'ookit nilii ts'ą' ndaagwąąn'ąį' gwats'ą' datthak chan nilii. Cross
    eh'an akhagoonyąą kwaa! Cross kat giriłtsak ąįį gwa'oozhii ahłįį kwaa, veenjit
    shroonchy'aa goo'aii ąįį geh'an, juk t'ee Vit'eegwijyąhchy'aa gwihił'ee gwachoh
    kat doodii, ąįį vishriits'ąįį juk dhidii t'inchy'aa.
  gvn-gvn: Ngana Jesusanjiku milkanga bundarika. Ngana nyunguninku nyaka, nyungunduku
    milka-janay. Nyuluku ngananin junkurrji-bungal, ngana junkayku bundanka. Nyuluku
    ngananin Godundu wundil. Nyuluku ngananin helpim-bungal, nyungun wukurrinka. Bamangka
    kulijingka Jesus jukungu walngkan-daman, yamba nyulu God kari bawan. Kari. Nyulu
    munaku dungan, wulanka. Nyulu kari murru-kadan, jukungu wulanka. Kari. Nyulu wawurr-wawurrku
    wulan, binalmanya nyulu wawurr-wawurrmanijiyarrkukuda. Nyulu wangkar-wangkar Godunjida,
    bula majakuda.
  nna-nna: '@see-verse:HEB.012.001'
  nhy-NT: Ma tiktlalikan totlachialis inawak Jesús. Porke Yej otechititij kenik moneki
    titlaneltokaskej, iwan Yej techpalewia para ma tikneltokakan nochipa. Jesús okixikoj
    in tlajyowilistle nijkuak omikke itech krus, iwan maski oyeka sa tekitl tepinatij
    yon mikilistle in Yej mach okichij kuenta. Porke okimatia nik satepan de panos
    yon tlajyowilistle kipias miek pakilistle. Iwan por yonik axan ewatok ik iyekma
    de yen isiya in toTajtzin Dios.
  asm-FB: আহক আমাৰ বিশ্বাসৰ আদি আৰু সিদ্ধিকৰ্ত্তা যীচুলৈ চাই থাকোঁহঁক; তেওঁ তেওঁৰ
    আগত থকা আনন্দৰ কাৰণে অপমানকে হেয়জ্ঞান কৰি, ক্ৰুচ যন্ত্ৰণা সহন কৰি, ঈশ্বৰৰ সিংহাসনৰ
    সোঁফালে বহিল।
  okv-okv: Iesu titi na kon eto kogue tutuvasora. Eto ungotena God naingeto tumota
    eora amita ate kitira amo Iesu na matu kiti pambuna amo ungotenau kiti umbari
    embora. Eto Iesu na i atahu ta taro me kioja tea te iji ambota tunga javotoho
    ari God na ikasuja avo hotembitie me kiae teho ambuto vasiri te ereto pambuto
    God ta avo arumba peni ai ta ingeni be ta arumbeto mitia.
  mxt-NT: Ɨɨn ri chi ra Jesús quɨhɨ nuu yo, vatyi maa ra chaha̱ ra cha chinó xaan
    iñi yo chi Nyoo, ta chaha̱ ra tandɨhɨ cuhva tahán chi chino iñi yo. Ta cha ni
    cumañi ca cúvi ra, chitó ra vatyi sɨɨ xaan cucuvi chi ra cha yaha cúvi ra. Yucuan
    chaha, chaha̱ ra cha cahñi ñáyɨvɨ chi ra. Ña quichaha̱ ra tɨcahan nuu cha cúvi
    ra tari chihi noo ra iyó cuatyi, ta vityin nyaá ra chiyo vaha Nyoo gloria.
  tzo-NT: Sc'an ti te oy jsatic ti stojol ti Jesuse. Yu'un ja' laj yac'bucutic ti
    xch'unojel co'ntontique asta chc'o yac'bucutic scotol ti slajeb. Ja' laj sts'ic
    svocol ti cruz. Mu tsotsuc sc'opilal laj ya'i ti i'ac'at ti q'uexlal yu'un laj
    sna' ti más nichim no'ox yo'nton patil. Ti ora to te xa nacal ti sbats'ic'ob ti
    Diose yo' bu tspas mantal ti Diose. Te pasbil xa ti muc' ti Jesuse.
  ind-AGS: Kita harus terus memandang kepada Yesus, yang memulai dan menyempurnakan
    kepercayaan kita kepada Allah. Karena sukacita di hadapan-Nya, Yesus memikul salib,
    mengabaikan rasa malunya, dan duduk di sebelah kanan takhta Allah.
  omw-omw: Nrivaqe hiante viqata Iesusira nraahu taqamwaqita quara. Mwiva nraante
    vuni viqaro Kotirara kepukyaqama kyero riemwaqiro vivara tiro, mwiva qioma tirivata
    kyaahaqama timwa tairaqe tire mwia votima kyeta Kotirara kepukyaqama kyeta riemwaqi
    viqata uro taiqa kyaananra. Iesusiva kyatariqaa qutu virera hiro, Nianra raima
    mateta kyaurira inraikya mpira nte hia mwianra nronraqama kyena riarerave, timwa
    kyero mwiva nraakiara qamwateqaro variani entarara riero tiriaravata rieqaro qutu
    vura. Mate mwaa entara mwiva nritarero Kotira kyauqu kyaatutanima variro.
  yrb-yrb: Yanu nauetana Yesubairoma farasu Dana yanu nauetanu sirorarini dubu amaraba
    ya yanu ditima Dawabai eregou ufene watane. Dana i Godibai yaru ueta imuteda Danu
    korosiba iyarawa uite uwarama Dawaba siosawere ueta imutawa uite nono awonana
    Dana Godinu yaubetanu banibira age afu yaubinu.
  maa-NT: Ndaà chítsejèn‑lá Jesús; jè tsibíts'ia̱ ítjòn koni s'ín mokjeiín‑ná ko̱
    jè síjngoò kjoa̱ koni s'ín mokjeiín‑ná. Jesús nga jye tíjiìn‑la̱ nga ko̱ma i̱skan
    s'e̱é‑la̱ kjo̱tsja, k'oa̱á ma‑ne nga kichìkjoa̱ ko̱‑la̱ kjo̱'in i̱t'aà krò, mìkiì
    kjòsobà‑la̱ koni s'ín k'en; i̱kjoàn tsibíjnat'aà chrja kixi̱‑la̱ Nainá nga ya̱
    tíhotíxoma.
  mcq-mcq: Jesu kaꞌene núni nimairoa anejijine ꞌee aneja rena vaꞌe uri usehunijina.
    ꞌEnajihunaꞌe núni nia Hu kaviꞌi vahuna. Hu korosi ꞌahi ahija apejiꞌi jumana vo
    ijí Hu juma kajaho semana. Hu ijaꞌina venajihuni maijaho Hu túnaꞌi teamahuniji
    apehuni jihunaꞌe avanana. ꞌEnaꞌomo Hu iviamaa akúpi ꞌahi Godoni toronu ija manaꞌinijaꞌi
    asuma hinu.
  sus-A: وٌن شَ وٌن يَ تِ عِسَ رَ، نَشَن دَنشَنِيَ كِرَ رَبِشِ وٌن بّ، نَشَن قَمَ
    وٌن مَ دَنشَنِيَ رَكَمَلِدٍ. عِسَ تِن نّ وُرِ مَفَلَنبُشِ شَ تْورّ رَ، عَلَكٌ
    عَ شَ سّيوَ يَرٍ. عَ مُ فَاشُ نَ يَافِ رَ. نَ كُي، عَ شَ قَشّ دَنفِ شَنبِ، عَ
    نَشَ عَ مَفٌرٌ عَلَ شَ كِبَنيِ يِرٍقَنيِ مَ.
  jpn-1965: 信仰の創始者であり、完成者であるイエスから目を離さないでいなさい。イエスは、ご自分の前に置かれた喜びのゆえに、はずかしめをものともせずに十字架を忍び、神の御座の右に着座されました。
  fra-SBL: en regardant à Jésus, le père et le consommateur de la foi, qui, pour la
    joie qui lui était réservée, a enduré la croix, en méprisant sa honte, et s'est
    assis à la droite du trône de Dieu.
  yka-yka: Subey patetegte sandelten pu si Isa peggeˈ iye poˈon sandelten bi duk katekkahannen.
    Sinandalan weˈ ne ilansang diyataˈ olomin duk gaˈ iye iyaˈ matey diyataˈ olom
    miyaˈan, peggeˈ kataˈuhanne weˈ niyaˈ pagkēg-kēgan panumbas Tuhanin si iye. Na,
    kuweˈitu īˈ ne iye laˈi ningkoloˈ si kanawanan Tuhanin.
  mle-mle: Gwuradiy mawul miyawa Jisas dikidiy kwurdidiy sukwak awuk. Di nyanadiy
    Godak wukijibir tibanadiy mawul dayadi maaw tikwanaad, viyakita kwakwa sukw di
    nyanak bwu simakakuw. Jisas ginyir dikik yakina rakarak tikida nyak lakwukuw,
    di kip wap saykwana kiyaar maap tidi miyaam kiyaad, bwan kway maarkuw atawa kiya-kiyak.
    Jisas kiyakuw ridik, God dim kirapitakakuw, kita di yitaypika duw tamiyaam daan
    rikwanaad God dikidi van tikwadadi tamiy dikidi mava tabaam.
  shp-NTPO: Ja Jesucristo shinanyareskaya janon akanwe, ja riki non já ikonhaketian,
    noa jákoman senenabo imai. Ja Jesússa rabinti jawékibo shinanyamabaini, korosen
    akana mawata iki, jaskati onitsapita pekáo, kikin raroshaman iti onannax. Jaskataxa
    naikan kaax, Diossen mekayao jawen ani yakatinin yakata iki.
  aom-aom: 'Iesuaro nunoho bamëꞌi muoho ëhi vaebe vaeꞌejo ë hesi bëhoho huro God mae
    uehorovarue öroho aevoromo röjahuiromo vaꞌo ijo tugohoꞌi mae uehorovoꞌiröhe öroho
    röjahuijëꞌego. Saꞌare hiromo uvadeje: Viꞌehe baenugoromo huë mabëhe birohoꞌejö
    uvoromo javoji vëmunajo baeröhoho bogo uehorovëꞌe biririvoromo korosire guomadeje.
    Ëhi ëꞌëꞌëro jaruvoho God böröme namijaje hesi övo manö hije.'
  geb-geb: Nza vhɨra mbur Zisas ganɨri. Ana nza ana khothɨgi ndɨkndɨgar nɨɨŋge ma.
    Ana zumgum nza ana khothɨgi ndɨkndɨgar muuŋgirim, ana guigira tuktɨgɨrga. Kha
    gumgi gu mbigi khueŋ ndɨkndɨgi, mba khanarareŋ ga tui guma, ana guigira guma mbatɨga
    guar ma, ana guigira memɨra bakɨme ndirga. Zisas mba memɨra ndɨkndɨgi fhu. Ana
    kaŋgi, ana maaŋ muuŋgip guigira Fhe Bakɨme buni zɨn ŋgɨrga, ana zumgum nzerara
    kɨv, ana guigira ndikndiga mbatɨgar muunga. Ana ne ndɨkndɨgap, ana thɨga havhargiap,
    kav zaagi ndiav, khanarareŋ ga ntorgap, rimgi. Ana maaŋ muuŋgiap, ana ntigem Fhe
    Bakɨmen guva haren ŋgui vhɨrve gari guman pan pigi mpirmpirɨga perav ki.
  bsj-bsj: bo cho ti Yeesu nin nii fwilikangǝ bilengke gwam-gwame. fwor nerer yom
    chi meneu, cho birumum bwatiye bware. chwe kangum kwenduwe, cho yim kangko chattiyer
    den ki la kwama
  cak-cak: Xaxe riq'uin ri Jesús tikaya-vi-apu kavech, roma ja rija' xjako bey y ja
    rija' xtetz'akatisan chi cukul kac'u'x riq'uin ri Dios. Rija' riq'uin reteman
    chi más na jabel xtequicot tok k'axnak chic chupan ri nimalaj k'axomal chuvech
    cruz, romari' man xupokonaj ta xuk'asaj jun camic niq'uixbisan, y c'ajari' xtz'uye-apu
    pa rutz'uyubal pa ru-derecha ri nimalaj rutz'uyubal ri Dios.
  chf-NT: Ch'iclec cä jutla seq'uen tuyac'o aj Jesús. Une ni ajpäybij tuba machcatac
    u tz'onän, y une u ye'benonla cache' cä xe cä laj tz'onänla, y u tzupsen u yäc'benonla
    jini u yäli Dios cache' u xe u yäq'ue'ba. Aj Jesús u c'äli chich ni tz'ibajtesia
    tä cruz, mach u chi caso ni quisinle que u yäq'ue' ni chämo tä cruzba, uc'a uneba
    u c'alin pitän ni ch'a'aljin que u xe tä äc'binte tä cieloba. Badaba ya' chunwäni
    tu noj bajca u chen manda Dios.
  tlf-tlf: yuut no kugol fungolan-temi kalaa agebap kwek ulumi kup dagak diibe yuut
    unebap ulutap ke Yesus iyo dagak diibe imi aget kup ugel kala-bom-nulupta o ageta
    ko. Kale kamaki uyo Yesus iyo ilep uyo kafalebelata, nuyo God imi ilak uyo do-sulup
    kale, aaltam kogal mungkup nuyo dong daga-e-balata, fomtuup utamupta e, God ilami
    weng uyo fen kanubelan-tema kalaa agan-bulup no ko. Kale siin uyo Yesus iyo son-temu
    nala imi deng tebemin kulan-tema umi aget uta titil faga-nalata, kaal fuyap uyo
    utam at diim uyo kaan-se kale, unang tinum imi aget fugunin uyo, “At diim kaanamin
    boyo atin fitom o,” agansip kuta, Yesus iyo aget fuguno-nala e, “Fitom kuta, saak
    o,” age-nalata, kaan-se kale, God iyo titil kup tebesa kale, kamano koyo Yesus
    iyo tam God imi titil boyo ku-nalata, te imi sagaal ipkuk diim ilo keng kal tonba
    ko.
  piu-2006: Yiitjulu nganaṉanya ngulytjura kutu yaṉṯayaṉṯaṉi. Paluru nganaṉanya kutu
    kanyira ngurra ilkaringka nyinatjunku. Nganaṉa palumpa tjukarurru kutu nyinanytjaku.
    Paluru irriṯi Katutjaku wangkawana kutu tjukarurru nyinapayi. Watiyangka waralyngarala
    mirrirrikitjangku kulira wiya paluru munupinarringkula Katutjaku wangka wantingu,
    wiya. Paluru yalatji kuliṉu, “Palya tjana ngayunya watiyangka waralytjunkula mirrintanku
    kuya palyalpayi nguwanpa. Ngayulu yaṉangu tjuṯaku kuya waṉirra Katutjalawana tjungu
    nyinaku.” Paluru kuwarri ilta Katutjalawana nyinanyi, mayutju tiṉa kutjarra.
  poh-NT: Jeꞌ woꞌ chic, jeꞌ ricab i aj ajamanel nok xa ar chic wilic je rilbal reꞌ
    nariponic wi̱ꞌ chi ajamanic, jeꞌ woꞌ reꞌ hoj katik tak juꞌ ricojoric rehtal chaj
    bih xiban i Jesus. Reꞌreꞌ xichꞌica̱ꞌ ricꞌux chi manlic chiri̱j i Dios eh jeꞌ reꞌ
    xiban reh chi reꞌ hoj nakacꞌamam tzꞌeht reh rinoꞌjbal ruꞌ. Jeꞌ woꞌ, to̱b ta reꞌ
    Jesus xiqꞌuic pan qꞌuixbilal laj quimic jeꞌ ricab quimic nquicꞌul take cꞌacharel
    nim wach quimahc, reꞌreꞌ maꞌ xyoꞌjic ta chiwach i qꞌuixbilal reꞌreꞌ, xiyew laꞌ
    ri̱b chi quimic chi rehtꞌalim chi cu chiwach johtok wilic je jenaj rinimal sukquil
    cꞌuxlis nariyeꞌeric reh. Jeꞌ woꞌ chic jeꞌ ricab nanyeꞌeric rilokꞌil jenoꞌ cꞌacharel
    chi nantzꞌuhkic cok pa risecꞌa̱j jenoꞌ kꞌatal kꞌoric, reꞌ Jesus xyeꞌeric woꞌ rilokꞌil
    chi narikꞌatam kꞌoric richꞌi̱l i Dios.
  tue-tue: Jesuré wãcũnʉnʉsero booa. Cʉ̃ʉ̃rã́ marĩrẽ sicato padeorí tiiwí. Cʉ̃ʉ̃rã́
    marĩrẽ padeoyapácʉtiri tiigʉ́daqui. Cõãmacʉ̃rẽ padeojĩ́gʉ̃, cʉ̃ʉ̃ too síro ʉsenire
    bʉaádarere wãcũgʉ̃, curusapʉ páabiaturere nʉcãjã́yigʉ. Boboró manirṍ diayigʉ.
    Teero tiigʉ́, mecʉ̃tígãrẽ Cõãmacʉ̃ya wãmo diamacʉ̃́niñape jeanuãqui.
  bjp-bjp: Keren par sok lo Iesu, i e waran unune kirer ma i tel unune kirer ka kuruur.
    I parpar famu isi laes ae na famu lo, pesu biil i soke fangungut ae na aupaket
    ke biil i wol na matlawen ae i kep ta u. Ma igii ka kiis na mia God na nian kiiskiis
    an king.
  xon-xon: Cha ti li lik Yesu chee man. Waapɔɔn pu le ti nan piin ki gaa u ki kii.
    Waapɔɔn mu pu, le ti ga tii u naadii, ki ti saa ndoon. Mpopiin mu u ga nan kan
    mu na pu, le u jin falaa ni inimɔɔn ndɔpuinkoo pu, ki lik inimɔɔn ngbaan fam.
    Dandana wee le u ka Uwumbɔr aabɔrjal aaŋangii wɔb.
  tzo-ZNT: Jaꞌ acꞌu jchantic ti cꞌu xꞌelan iꞌechꞌ ta sba balamil ti Jesuse. Yuꞌun
    jꞌechꞌel ixchꞌun ti yech ti cꞌusi chal ti Rioxe. Ti cꞌalal iyacꞌ svocol ta cruze,
    muc xichꞌ ta mucꞌ ti qꞌuexlal sba tajmec ti xꞌelan ichame yuꞌun ixchꞌun ti jun
    yoꞌon ta tsꞌacale. Lavie tey xa chotol tspas mantal ta sbatsꞌicꞌob ti Rioxe.
  mpm-NT: Ko nu ñukuu ini yo ja siuku ndaa yo ichi un, ti kuni ja na kandixia ndaa
    kuɨtɨ yo maa Jesús ti na kuandatu yo jnuꞌun ya. Chi maa ɨɨn ni Jesús ni saꞌa jniñu
    ñaꞌnu un ja na ketaꞌu yo nuu ya nu na kandixia yo maa ya, ti maa ya na saꞌa ja
    na siuku ndaa kuɨtɨ yo jnuꞌun kandixia yo. Ti na kundandikun yo Jesús. Na ni kee
    ya vaji ya andɨvɨ, ni kusɨɨ xaan ini ya, chi ni ndiyo ini ya ja kondoꞌo konene
    ya ti kuu ya nuu ndaꞌa cruz nava na sinu ya jniñu vaji ya ti nduñaꞌnu ya jiin
    Yandios. Ja yukan tu ni kukanuu kuɨtɨ ya ja siaꞌan kuu ya, vasu un nu siaꞌan na
    kuu ɨɨn yɨvɨ ti kutaꞌu i jnuꞌun kanuu. Ti yukan ni nukoo ya ndaꞌa kuaꞌa Yandios
    ti ni nduñaꞌnu ga ya yukan.
  ots-NT: Guejtjo gu mbe̱nijʉ car Jesús, ja ncja gá hmʉjcua jar mundo, pa gu tɛnijʉ
    guegue. Bbʉ ndú fʉdi ndú e̱me̱jʉ, dú cuatijʉ jár dyɛ, cja̱ dí pa̱dijʉ, guejtjo
    da möxquigöjʉ guegue pa gu tzønijʉ pʉ jabʉ xí nzøni. Car Jesús bi zɛjti göhtjo
    ca mí ncjajpi, pa bi dyøhtibi cár tzi voluntad ca Ocja̱. Bi zɛjti hasta car hmɛtzö
    ca bi ttøhtibi bbʉ mí ddøti pʉ jar ponti. Como mí pa̱di, bbʉ di zɛjti car du̱,
    di jogui di uni rá ngu̱ cja̱hni car nzajqui ca jin da tjegue. Di ncjapʉ di cjajʉ
    rá ngu̱ quí ba̱jtzi ca Ocja̱, cja̱ nubbʉ́, di ndo mpöjtsjɛ car Jesús co cár Tzi
    Ta ji̱tzi. Eso bi zɛjti bbʉ mí bböhti, cja̱ bi ma guí mi̱h pʉ jár jogui dyɛ ca
    Ocja̱, pʉ jabʉ i tti̱htzibi.
  hoy-hoy: अदिक नाम विश्वास इन कर्ता अदिक सिद्ध माळावाळा यीशु उन दी तान कण्णगोळी हचकु
    ईत्‍तेव. याव तान मुंद उपस्थित खुशी इन साटी क्रूस इन यातनागोळ झेल्सदुन, अदुर शरम
    इन येनु चिन्ता माळीदिल अदिक परमेश्वर उन सिंहासन इन ऊमा कय दी विराजमान आगेदुन.
  amo-amo: Na ti ceo iyizi bite kitin Yesu, unan kelu nin ti nlau nyinnu sa uyenu
    bite, ulenge na ulanzu nmang iwa ceo nbun mye, a tere kibinai nin niu, uraini
    nin nlanzu ncinn, amini wa so ncara uleme kuteet tigo Kutelle.
  pjt-pjt: '@see-verse:HEB.012.001'
  cwe-cwe: Chimulole Yesu, mwene kwandusa na kukomeleza uhuwilo wetu. Kwaviya kavimanya
    deng'ho dondayapate hamwande, kafunyila umoyo kudanganika mumsalaba na halolile
    chinyala chake. Lelo kakala na udahi kuna ichigoda cha chifalume cha Mulungu.
  daa-NT: Pakirinte doo ɗo Iisa, ŋaar kaak durcit baat ta barar ta imaante ho kaak
    yaa gininti taa nece ɗo werti. Ka seener, galal taat ŋaa aawe ɗo gaasindi-at,
    ŋa ibinit min awalle. Gee talaat muut ta ka etor ar maan ka sokan̰. Kar Iisa gay
    isgigɗo tuk. Ampaa ko, ŋa ooyiit muut-ata. Kar diŋ gay, ŋa diy baay ɗo meeday
    ta Buŋdi, wer kaak Buŋ hokumiyo.
  mlp-mlp: I Yesus anan gime diq tih neman. Inmo i ginad helmota na alulin teq inmo
    i ginad helta na tuwol netdaqta. Yesus abeb teq os dimunta waqeq anad dimniysa
    osdaqta na anadin emad in zaway diq iyim afaqan sorad tursa le in ayib othenanmo
    tumom. In ay nab moqdaqta ago mebay na anadin eman in nagah diq a hi iyta. An
    muran in God ago ban tawonta na aqabun ban tuqos woqim osaqta.
  ape-C: Apakis nabes ta sutak supe Jisas. Anan douk baugos um apakin bilip, aria
    ta nutaurumap musuhw Iruhin ananin baraen wosik mutogur dodogowip. Jisas douk
    nadukemesh. Nakri ta nugipesh Iruhin ananin baraen um, kweipon anan ta nupe wosik
    nunadudareh nuriguk. Urkum morum enyudok aria nape dodogowin atun nemnek debeiri
    eriger aria shan nagok neir kruse. Narao abraen um maresh? Arpesh shakri arpen
    nyugok nyir abom enen rowog kruse iri, enyen douk yoweinyi arpen abom aria nyarao
    takweinyi abraen. Aria Jisas douk madae urkum yowem um ta nurao enyudok abraen
    um uwe, aria shan nagok. Aria douk nape yopunyi rogur ehahum enyudok Iruhin ananin
    debeinyi wagitur king ananin.
  bgs-bgs: Kailangan sumállág ki ki Jesus su sikandin tô ágkéringan ta katô kapamaké
    ta, asta sikandin tô ágpabákkár katô kapamaké ta. Ikatiis si Jesus katô kahirapan
    tô igpansalan sikandin tun ta krus. Ándà kayyai sikandin katô igimu dan kandin,
    asal ikatiis sikandin katô kamaté dan kandin, su isóddóran din na kadayawan sikandin
    ka mapángnga tô langun. Gunsad dán sikandin dadan tun ta kawanan katô Ámmà din
    na Manama asta ágpangulu duma kandin.
  faa-faa: Isu puraka himo Yasuane asekea apura ayiáka purakanapo. Puraka himu hakásaraka
    hemakapura kepoane Yasu ipipo. Ira tanehekea káraraka wate perapo. Aina ayiáka
    isiapo Kotiaki himu hakásaraka hemakapurane káraraka risikiasimo Yasumo ipi makoteraka
    asekea rekenapo. Arirakano Yasumo ipi hemakapuraka, “Keseke ano seseaka rekeakosapo.”
    Ipi aíyaka hemakapuraka ira matopesa ipi kukusane namosafapo. Ira matopesa paremarekea
    kusua maiya amo kaiyanane ipi hemakapusuafapo. Kusua maturikia taerakano, hepene
    yapura hikia Kotimo hokono tumuru takua kakenapo.
  kik-kik: Nĩtũcũthĩrĩrie Jesũ, ũrĩa mwambĩrĩria na mũkinyanĩria wa gwĩtĩkia gwitũ,
    ũrĩa nĩ ũndũ wa gĩkeno kĩrĩa aigĩirwo mbere yake-rĩ, nĩoomĩrĩirie kwambwo mũtharaba-inĩ,
    atekũũria gũconorwo, na rĩu aikarĩte thĩ guoko-inĩ kwa ũrĩo gwa gĩtĩ kĩa ũnene
    kĩa Ngai.
  cap-NT: Niz̈aza uc̈humqui Jesucristuz̈ kamaña cjuñzla. Niiz̈ cjen uc̈humqui Yoozquin
    kuz tjaachinc̈humc̈ha. Niz̈aza niiqui uc̈humnacaquiz juc'ant Yoozquin kuzziz cjiskataquic̈ha,
    ancha zuma Yooz kamañchizkaz cjisjapa. Jesucristuqui cruzquiz ticzcan sufrichic̈ha.
    Cruzquiz ticzqui azzucatac̈ha. Pero Jesucristuqui ana turwayzic̈ha nii ticzjapa.
    Jalla niz̈tiquiztan arajpachquin Yooz z̈ew latuquiz julzi z̈ejlc̈ha, cuntintu.
    Jalla nuz̈ cuntintu z̈ejlz zizcu, nii sufriznaca awantichic̈ha.
  ksr-ksr: Jiisasnoŋ momalaarinana meŋ letono kolooro meŋ somariiro kotiiŋ akadamuyawo
    kolooŋkeji, Toya ii mono jaanananoŋ uuŋ tororo iimakeboŋa. Iinoŋ saanoŋ toroqeŋ
    Siwe gomanoŋ laligoŋ aisoonagato, ii mesaoŋ kamaaŋ iikawaa kitia siimbobolo moro.
    Maripoonoŋ kikekakasililiŋ kaaŋa komumambaa gamu moma ii mende togoroto, ii qenjaaronoŋ
    moma mokosiŋgoŋ komuro. Komuŋ Anutuwaa jiŋkaroŋ duŋ raranoŋ uma boro dindiŋanoŋ
    raja.
  eng-TNT: lokynge vnto Iesus the auctor and fynnyssher of oure fayth which for the
    ioye that was set before him abode the crosse and despysed the shame and is set
    doune on the right honde of the trone of God.
  sbs-sbs: Tutokomele fela za Jesu, mutangi ni mulukisi wetumelo. Kakusanga kubabikitwe
    hasu bwakwe, naliwongoza hachifapano, kuhita maswbisa acho, hape na kekala hachihuna
    chalubona lwa Ireeza.
  sue-sue: Ago inoise Yesu tuma diaira gita wai ema ata tuma diaira me tamai ema,
    awa giti moka poti nuso nana niro supinoise nuanekai. Nuso nana yawa sarare duba
    kokopai kei awaise sai awa kotupitinoise ni pasinaira menai awa ginu osenu ni
    pasinaira yaya dimunua. Ago wero Anutu putoure amira nana zorage wana mera witiro
    arumuro itewia.
  fra-NCL: les yeux fixés sur Jésus, l’auteur et le consommateur de la foi, lui qui,
    au lieu de la joie qu’il avait devant lui, méprisant l’ignominie, a souffert la
    croix, et « s’est assis à la droite du trône de Dieu ».
  snn-NT: Jesús ba'iye se'gare ro'tajën, baguëni si'a recoyo ro'tajën, Riusu yëyete
    si'a recoyo ro'tajën bañuni. Jesucristo si'a jëja yo'oguë ba'ise'ere ro'tani,
    Riusu bojo güeseja'yete ëjoguë ba'ise'e'ru baji'i. Ga bainbi baguëni ai gu'aye
    yo'ojën, gu'a bainre huani senjoñe'ru yo'ojën, crusu sa'cahuëna baguëte quenjën,
    baguëte huani senjojënna, baguëbi jëaye gare ro'tama'iguë baji'i. Yë'ë Taita naconi
    bojoreba bojoguë baza caguë, junni tonbi baguë. Junni tonni, ja'nrëbi se'e go'ya
    rani, Riusu jëja ca'ncona bëani, ai ta'yejeiyereba Ëjaguëre re'huasi'quë baji'i
    Jesús.
  atb-NT: Nga-nhúng gi, nga-nhûng é lumjíng hkyo é apûn awang lé hî sû eq lhoq gumjup
    byi sû nghut é Yesuq lé wú tsuq nyî sháng. Yhang gi, Yhâng é hí má joq tô é gabú
    hkyo é yanmai, hoq hpû é hkyô lé haî su a ngam é za, tapzîng má shî hkâm é hkyô
    lé jân pyám luî, Garai Gasâng é hkohkâm-tanghkuq é loqyo hkyam shut zung to bê
    nghut ri.
  cek-AK: aicae tanghaih takung hoi akoephaih ah kaom Jesu to khen o si; anih hmaa
    ah suek ih anghoehaih pongah, Anih mah azathaih to poek ai ah, thinglam pongah
    patangkhang, vaihi loe Sithaw angraeng tangkhang bantang bangah anghnut boeh.
  bkd-bkd: Iyan taw dà gayed saligan si Jesus sa puunaan daw sa igkahimpit hu pagtuu
    taw, ta inantus din sa kalansanga kandin duun hu krus daw hurà gayed kagayhà taena
    tumenged hu kalipay din ku maiwas en haena daw iman duun tagpinuu hu kawanan hu
    Dios.
  ctu-76: La' lac bej pensalin Jesús che' bajche' chʌncox laj q'uele' yubil como jiñʌch
    jini tsa' bʌ tyejchi ti lac pusic'al jini mu' bʌ lac ch'ujbin. Mi bej aq'ueñonla
    lac ch'ujbin ti ts'ʌcʌl. Ma'an chʌ bʌ ti saj alʌ che' ñac ti' ñusʌ wocol ya' ti
    cruz aunque yoque quisintic ti yubi. Como ti' bej pensali i tijicñʌyel mu' bʌ
    i yubiñob che' mi' ch'ujbin Dios cabʌl quixtyañujob. Wale ya' buchul ti' ñoj Dios
    am bʌ ti c'otyajax bʌ i buchlib.
  lac-NT: Rajen ca' ij quibex ic Jaj Tsurirex Jesucristo quire' ra' caj u ts'ajaj
    ti' to'onex ic muq'uex quir ij acsiquex tij corex ti' C'uj soc u yacsico'onex
    ich ca'anan. Mʌ' ja wirej, u wʌc'ʌs bʌjiri' caj u c'ub u bʌj soc u quinsa' ich
    cruz, tu jach muc'yajnʌjij. Nemʌ' bic caj u muc'taj quire' yer ca' bin ts'ocaqui'
    jach nequi' yor. A baje'rero', ti' cuxa'an ic Jaj Ts'urirex ich ca'anan ich u
    noj C'uj.
  xla-xla: Epedeme ka꞉dena, ditapo mosukulu dla ullumtamama di inomata woloma Yesu
    dla omtamama tloweye. Adipalati, ya꞉tapo dita mikadepe dle kokoye kotiyapame dinapolalo
    halapo. Epame ya꞉tapo alotle siyele halowe malamama dali yekelemhimili di dla
    poloweye powota꞉na. Epame ya꞉tapo God dowala tiyama dla poluwapo.
  xav-NT: Dawara na 're dasipibu za'ra mono wa, dawara, da te 're ĩ'rãsutu za'ra mono
    zéb u si, da te 're ĩrob'madâ'â za'ra mono ne, wa za Zezusihi ãma si wa te wasina
    're rosa'rata u'âsi za'ra. Ta hã Zezusi hã ma tô ĩsãna'rata hawimhã te te 're
    wa'apawapto, 'Re ĩhâimana u'âsi mono si wa te wasina 're umnhasi u'âsi za'ra mono
    da. Tane te za duré te te 're wa'apawaptob u'âsi, 're ĩwadâ'â za'ra mono zéb u,
    õhõ si wa te wasina 're umnhasi u'âsi za'ra mono da, tiwi 're wasipizari za'ra
    mono ãna. Ta hã Cristu hã sihâiba zawi õ di, wedepo'o nhonhi'rãmi na dazada dâ'â
    tõ da hã, wedepo'o nhonhi'rãmi hã dazada 're ĩhâimana wasété za'ra mono norĩ pãrĩzép
    si nherẽ. Taha wa'rãmi, hâiwa ãma to sina 're ĩhâimana u'âsi mono zé hã za tãma
    're ĩhâimana mono na, te te sina waihu'u sirõmo wa, taha wa, sihâiba zawi õ di
    tô, wedepo'o nhonhi'rãmi na dazada dâ'â tõ da hã. Ãhãna hã 'Re ĩhâimana u'âsi
    mono nhimire niwĩ, te oto pire uptabi na 're sãmra, ĩsiré 'râwi te te 're da'ab'madâ'â
    u'âsi mono da oto.
  cuk-cuk: Anmar Jesúsʼginbi-ataknai gumarsun, ar Bab-Dummadgi-bensuligued agi danikid.
    Degi, anmar-Bab-Dummadgi-bensulid nasgumai napiragwadse imaked. Jesús nakrusgi-wilenaigu,
    egi dodolenaigu, bingegued-dummadgi bai-itossulid. Ar ade, wisid, we-degi-odurdaklenaid-sorbali,
    weligwaled danikoe. Emigindi, Jesús, Bab-Dummad-ologana-argan-nuedsik sigidapsunnad.
  tbf-tbf: Giet ta ngas vuvudaran e Iesu ese eie mi tsuoktsuok vakaek ma mi vekvekitip
    si kegiet vodovodon tuktuk. A nga onvidit ngan mi vinekikin simi koitskoits ma
    a nga vodon sasavoir ngan man mienengeir mi koitskoits surie mi nires leong va
    ta ba nga so suvuon i muir. Ine, a mogos simi bienangaev suv si ken mogomogos
    ni vuor e Raban.
  uig-CYR: '@see-verse:HEB.012.001'
  ikw-NT: A neelegidne Jizọsi anya, nye tụru ntụ-ẹli nụ nye mekwakworu ọkwnata ovu
    aị. Nye kwnornu ovu ọso n'ọnu ke zị a nụ ruwhnu lị nhne igbugbu ke ọgba, gweme
    iwhnerne, ọ dazịri ẹli kịtna n'akarikwnunga ngadna eze Chiokike.
  khs-khs: 'Niwa hanosewa siyewi Yesuwa potapola: hana epapuluse hananakeye. Hanose
    himu semetei esa: matanesene mouwa Yesu Ene ekeye. Niyawa Kotewemi himu semetei
    esa: matanesewa solomita: Yesuyewi Ene pota: elakeye. Apula: Yesuyewi i kelipapoya
    Ewa kuma:na:wa eta: ipilamakeye. I kelipapoya papela: kulu ikila emiwa ewalosewa
    Ewa eta: matanemakeye. Alanase, Yesuyewi Ene matananase, “Sikape Newa epelese
    epesena:keye.” Apula:, yemiwa kulu mene tesilapita:, hepene falemi fiyanapola:
    Kote Piseiki sea tiya:le ili tapowemi helakeye.'
  dwr-ENT: ኑኒ ኑ ኣማኖ ኦጊያ ዶዬዳዋኔ ፖሊሲያዋ ጊዴዳ ዬሱሳ ፄሎይቴ። ዬሱሲ ዬላ ካዴ፥ ሲንፔ ኣው ዴዒያ ናሼቻ ዲራው፥
    ማስቃሊያ ቦላ ሚሲማሪያን ሼቲዴ ሃይቃናዋ ጌንጪዴ፥ ፆሳ ካዉቴ ኦይዲያፔ ኡሼቻ ባጋና ኡቴዳ።
  pma-pma: Reheling meter en Iesu koa mulamun ir en sise ten demkatien, ka koa sakini
    mai mal vinvin vasi en meten Ahi. Ka veni kei lei kilea sien koa hekuri hekatau,
    kei kur rendemien koa tetaveah ka maeni vaha vamat en aiveave. Kei romemoutei
    keke vakur vati matien koa vamukonek koa onen meatin tisa keil. Sakini, navong
    mat, Ahi vati lati ka maeni rondan en out ten mari houhouen en usite matu ten
    vulin ten keihoen onen.
  atd-NT: Og-unugon ta si Hisus su sikandin doka ogligkatan to pogtuu ta. Woy sikandin
    dod ka ogpakatimultimul to pogtuu ta taman to taman. Nigpoponod si Hisus to igkabaybayari
    rin dio to krus woy nigbalagad din ka igkasipod din to kamatayon din su nigdoromdom
    din ka sikan no dakol no igkarago din no impanagana kandin dio to langit. No,
    kuntoon, diad on to langit sikandin no ogpinpinnuu to kawanan to Magboboot.
  tel-2017: మన విశ్వాసానికి కర్తా దాన్ని సంపూర్ణం చేసే యేసుపై మన చూపులు నిలుపుదాం.
    ఆయన తన ఎదుట ఉన్న ఆనందం కోసం సిలువను భరించాడు. దాని అవమానాన్ని లెక్కచేయలేదు. ప్రస్తుతం
    ఆయన దేవుని సింహాసనానికి కుడి వైపున కూర్చున్నాడు.
  hat-BSA: ak zye nou byen fikse sou Jésus fondatè e nonm pafè lafwa a, ki pou lajwa
    ki te mete devan Li an, te sipòte lakwa a, te meprize wont lan, e te vin chita
    sou men dwat twòn Bondye a.
  top-NT: Ca̱cxilhlacachá̱u Jesús tí quinca̱li̱makxtakni nali̱pa̱huaná̱u y tla̱n quinca̱ma̱ma̱kachakxi̱ni̱yá̱n
    la̱ tancs nali̱pa̱huaná̱u, pues xlá li̱tamákxtakli ni̱lh nac culu̱s ma̱squi li̱ma̱xaná
    ixuani̱t porque acxilhlacácha̱lh ixama pa̱xahuá a̱stá̱n y chí huí nac ixpa̱xtú̱n
    Ixti̱cú Dios ta̱ma̱paksi̱nama.
  msk-msk: Si Jesus yang abay ta kaundan na yabay manarig sang Dios nong aani pa yaan
    sang donya. Yaan yang pagasilingan ta, yaan yang gaindo kanatu sang pagtoo sang
    Dios. Yagatigkul yaan sang pagkamatay naan disang koros kay yatigam yaan sang
    madatung kanaan na kasaya, wa naan ubutangan sang ginawa naan yang makaarigarig
    na pagkamatay naan. Adoon yagingkod da yaan sang ingkodanan na asang apit karinto
    nang trono nang Dios.
  gyr-NT: Yamahe tuprɨ itera Jesús rese. Ahe ichui niha yareco yande yeroyasa Tũpa
    rese. Ahe avei oyese yande mboporeroya tuprɨ catu. Oiporara curusu rese omano
    ochĩẽhɨsa pɨpe. Esepia, ahe oicua ité oparaɨsu pare vɨrecora ovɨharetesa, oguapɨse
    omborerecuasave Vu acato cotɨ oĩ.
  kmh-kmh: Biyomb chin Jiysis nup gosimb niŋiy, nuk gip rek ginjun. Nup ñaŋgrimbikayniŋg
    gey, yip bi timey rek ñaŋgbirikayey nambiŋ diniŋgayn aŋgiy ma aŋgak, biynimb gok
    kuyip aŋgiy kumiy, Bapiy ñin yipund kind okok ken am mindeniŋgayn aŋgiy, nup tep
    yimb gak.
  ukr-ONPU: уважно дивлячись на Ісуса, Засновника та Вдосконалювача віри, Який заради
    належної Йому радості перетерпів муки хреста, незважаючи на ганьбу, і сів праворуч
    від Божого престолу.
  emi-emi: Nau etoa ita tani taatara lao ta Iesu, poli ia aitiutiu ia me aighelei
    eghulughuluena niaikaaiaa ia. Karika ghe nnaala nipalata tale ia o ase nimate
    ateva tale aikotoo, ta ghe nnaala nimasimasi eteva aue eghaaia me etoka etana
    nau ekapa atoa. Me ghaine etokatoka tale pai muenna ativilau tale aitokatokane
    ateva God.
  zpv-NT: Niꞌchin nnah nahpa guidiꞌhnn nuꞌh lligaaba zaꞌca xa bwiꞌhnn Jesucristu nin
    badiꞌhi guelriachiistoꞌ laꞌh raꞌ ba nee nin nahpa bazaꞌloh nin gwachiistoꞌ raꞌ
    ba, ya laꞌh Jesucristu batiꞌdxiloh Ñiꞌh guelrzaꞌcazii loh cruhzi, nee ayi za batuhyi
    loh Ñiꞌh pur guelguhchi nin guhchi Ñiꞌh, laasii naann Ñiꞌh chin ba batiꞌdxiloh
    Ñiꞌh gallee guelrzaꞌcazii chi zicaꞌha Ñiꞌh guelnabahan nasaa, nee guzohba Ñiꞌh
    xlahdu derehchu Dxiohs nin nuu llaaꞌndxibaaꞌ hasta canabwaꞌ Ñiꞌh.
  gux-gux: Ki nua Jesu wan yua n tie li dandanli cilika leni li ŋanbi ka; kelima ya
    pamanli n den bili ki gu o yaapo, O den tuo li dapoanpoanli yaa kuuma, ki fali6
    ya fee n ye lienni ki kali U tienu balikaalikaanu O jienu po.
  kos-kos: Lela kut in suilya na Jesus, su kol kut ac aksuwosye lulalfongi lasr. El
    finne ac misa fin sakseng a el tiana fuhleak! A ke sripen engan su el akwot nu
    kac, el pilesrala mwekin lun misa fin sakseng, ac inge el muta lapo layot ke tron
    lun God.
  ibo-ibo: Ka anyị na-elegide Jisọs anya, onye mbụ na onye na-eme ka okwukwe anyị
    zuo oke, onye jiri nʼihi ọṅụ e debere nʼihu ya, die ahụhụ na ihe ihere nke obe,
    ọ nọdụ nʼaka nri nke ocheeze Chineke.
  yml-yml: Ta na nunagoiga matada ta na yato-vagasedi Iesu ꞌwaineye, kumanina yada
    vetumagana lamuna wata yana ꞌaivaita ꞌwainega yada vetumagananina i na vetoketoke-ꞌafoꞌafo.
    Wafa ꞌai lagalagana ꞌwaineye ꞌeba veviga wata ꞌeba bunumayaga siwe Iesu i nagona
    kebu i da ꞌailove, ma yana tokemaiga taunina i tauyeni wafa ꞌwaineye, ꞌana bunumayaga
    faifaina kebu i da nuanuaga fai i ꞌasetai ꞌawaie sosoana bwaikina i na veluagai.
    I wafana ꞌasiau ma yana sosoana wata ma yana veimea i miabui i miamia Yaubada
    ꞌana ꞌatagiega.
  ory-ory: ସେ ଆପଣା ସମ୍ମୁଖସ୍ଥ ଆନନ୍ଦ ନିମନ୍ତେ ଅପମାନକୁ ସହ୍ୟ କଲେ ଏବଂ ଧୈର୍ଯ୍ୟ ସହ କ୍ରୁଶୀୟ
    ମୃତ୍ୟୁଭୋଗ କଲେ, ପୁଣି, ଈଶ୍ବରଙ୍କ ସିଂହାସନର ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ ଉପବିଷ୍ଟ ହୋଇଅଛନ୍ତି।
  bzj-bzj: Mek wi kip wi aiy pahn Jeezas, kaa wi fayt di pen pahn hihn fahn staat
    tu til wi reech di en. Hihn gaahn chroo di shaym a mek dehn nayl ahn pahn di kraas,
    ahn ih neva tink notn a it, kaa ih noa dat pahn di en ih mi wahn mek ahn hapi
    fi du it. Ahn now, ih di sidong pahn di rait han said a Gaad chroan.
  chk-chk: Ousipwe chök nenengeni Jesus ewe chon popuetä me chon awesala ach lükülük.
    Esap fangatä pokiten ewe iräpenges, nge fänäsengesin ewe pwapwa mi nom mwan esap
    ekieki itengauen an mäla won ewe iräpenges. Iwe, iei a mottiu lepelifichin Kot.
  ssd-ssd: siŋgine wamdus Yesus ndo idus timba minbe. Sine ŋgamuŋgal son teg ta Yesus
    mbolŋge teg. Teg le ka saŋgri tiŋgate ta nuŋge saŋgri pilete. Yesus nu ŋgumneŋga
    gare suŋgo tam tuku idusmba ail kazrai tuku kume kiko suŋgo ta taŋaig ŋga kuramba
    kumna. Kummba tiŋgina sulumba kile nu Kuate tuku ndinam kumamŋge nyu suŋgo ŋak
    minit.
  acr-TNT: Junok cacꞌalalic e lic cutzutzaꞌ pan ri qꞌuisbal re pa caraj copon wi.
    Jecꞌulaꞌ riꞌoj e kayaꞌa pan ri kawach puwi ri Jesús, ma rucꞌ Rire cape wi ri cubulibal
    kacꞌuꞌx y e Rire ri catzꞌakatisan uwach waꞌ. Xuya cꞌu ranimaꞌ xcam chwa ri cruz
    tob waꞌ lic qꞌuixbal uwach; e xutij ri cꞌax ma retaꞌam we xricꞌowibej waꞌ, unimal
    quiꞌcotemal ri cucꞌulu. Ecꞌu riꞌ woꞌora tzꞌul puwiquikꞌab rutzꞌulibal ri Dios.
  rop-rop: en wi garra kipgon lukinatbat oni langa Jisas, dumaji im na bin meigim
    wi bilib basdam, en im na meigim wi bilib olagijawan du. Wi garra bulurrum im,
    dumaji im nomo bin gibap wen imbin luk det trabul langa det kros, en im nomo bin
    sheim blanga dai deya, dumaji imbin sabi im garra gudbinji wen im binij det reis,
    en tudei im jidan langa raidensaid langa det speshalwan tjeya blanga God.
  mee-mee: Ba ka ina ita ka pirpira minmina, na ita ngaka kelkela te Iesus a i a lopatokona
    ae ita pangaturungana ba rongana. I ka lonamatana ka serenga e bollau a i la ravunge
    ngarume. Minmina na i ke tolomane miralali nga maiskovu. Ba ka sana lonavavai
    raumana ta balenga ra i kanimai rea nga mateng matana laeala. Ba sonrau na i ke
    tattara nga malle a alangpaga nga tarang ae Nutu e nga kelangpatali bavana e pe.
  dif-dif: Ja ngaiana najina tarananto Jesungu, morlalu ngundranaia Wapalkani pirna
    ja Mudani pirna, Nauja kunarkuni ketjaketjana wonti mankinandru, nauja nunkangu
    ngopera parana wonti, ja ninta wata ngundrana wonti, ja Nauja ngamana ngarina
    wonti Godaia ngamani pirini ngunarani.
  gam-gam: Nono Jisas kane gi dje molo muk djimbon. Nono pillgi djinmon ge Jisas wal
    mambine moro. Alla nono wulle al po pora djimbon ge une wal me moro eri. Une iko
    pera al goi ge kal wono dje napi, man. Are na God boll wopake moyo dje pille iko
    pera al ngandjill kerman une boll pai ge, une keri. Alla ipon, une God sia king
    al agle woto ami dje moro.
  nou-nou: Edo ingode sumbuse ingode ingodenaso dombu awa Iesu da yei itido sumbore
    ainda be awa tuturo da edo mambudo sangove da awa umo awawa ingodenaso tumonda
    ari da susu awasedo. Edo Iesu umo orega da betadira awa gosisira awarate umo doae
    ra. Awarate umo iaviri uso yei bugadira awa kotedo edo orega da betadira ainda
    men awa kiambu kotisira. Edo umo awa boroko God da gitijigari anumba da ingo be
    da anumbedo atira.
  mqb-NT: Ɗəfuko anan iɗe nə anà Yesu. Kuse, anga kə̀ varak uko cəveɗ sa ɗaf nga
    pə winen, aday saa dəzle mənuko hus ɗukwen, winen awan. Winen nà, kə̀ təmahak
    tâ vaɗ anan pə dədom mə zləlngaɗ a, waray kà gak anan sa mac pə dədom ata bay.
    Anga a san zle, Mbərom kə̀ jugurak anan ataslay mivel inde i varan. Həna nà,
    winen mə njahay a à alay puway ana man sə njahay a Mbərom.
  ape-B: Apakis nabes imas sutaku supe Jisas. Anan douk bawagas umu apakin bilip,
    ali eke nugakomapu musuh God ananin balan kalbu mutoglu dodogowipu. Jisas douk
    nadukemech. Nakli sapos nugipech God ananin balan umu, luhut anan eke nupe kalbu
    nunehilau nulikuk. Ulkum molomaguk enyudak ali nape dodogowinu atunu nemnek nebehi
    nyih ali chanu nagak neil kruse. Nalau ablan umu moneken, elpech chakli elpen
    nyugak nyil enen kruse uli, enyen douk nyanubu yowenyi elpen ali nyalau takweinyi
    ablan. Wakuli Jisas douk wo ulkum yowem umu eke nulau enyudak ablan umu e, ali
    chanu nagak. Ali nameitu douk nape aninyumu enyudak God ananin nebenyi sia king.
  grc-F35: ἀφορῶντες εἰς τὸν τῆς πίστεως Ἀρχηγὸν καὶ Τελειωτήν, Ἰησοῦν, ὃς ἀντὶ τῆς
    προκειμένης αὐτῷ χαρᾶς ὑπέμεινεν σταυρόν, αἰσχύνης καταφρονήσας, ἐν δεξιᾷ τε τοῦ
    θρόνου τοῦ Θεοῦ κεκάθικεν.
  cav-NT: Peya ai inime tupuqui ajacatsu, Jesús cuita camadya inime tupuqui neara,
    ejeque tsajajayara eje tupu tuque tsajajaya tupu camadya inime tupuqui aya bucha.
    Icuene ecuana Jesús queja catyatitsu Yusu jaque jutibunehua. Tuaqueja nimeedya
    jutidya juajetsuquetu ecuana Yusura amerecara aya eque judadi ishuque. Arepa curusuju
    maju dyaque bisutada juhua ama bucha, Jesústu jadya majue juhua, tuja Etataqueja
    biji eque juishu, jadya juatsu dyaque pureama judadiyaque adebatsu. Iyacuatu Jesús
    aniya Etataque Yusu tsehue enaruqui.
  kgp-NT: Jesus hã mĩ ẽkrén nĩ, ti jykre hã tỹ krĩn kỹ nỹtĩmnĩ. Ti hã vỹ ẽg tỹ Topẽ
    ki rã han, kỹ tóg ẽg tỹ ti tovãnh ke tũ han ẽn ki kanhró nĩ gé. Cruz to sa kỹ
    tóg ter mỹr, ag tỹ ti to é he mũ ra tóg ti mỹ tỹ nén ũ tũ tĩ. Ti tỹ kar kỹ nén
    venh ke ẽn mĩ tóg ẽkrén ja nĩ, nén tỹ ti mỹ sér nĩnh ke ẽn mĩ. Hã kỹ tóg ũri Topẽ
    pẽgja tá nĩ nĩ.
  bvd-bvd: Ma si kada kolu lae 'ana lalae laa nee, na maa kolu ka 'alea 'ua guu sa
    Disas waa ne safalia ma ka faafonosia manata mamana laa kolu 'ana God. Nia 'e
    fale nia 'i tala'ana ka mae 'ana 'airarafolo. Ma nia ka nao si bae gu sulia 'ide
    laa nai 'ana mae lae 'uri nai, suli nia manata toi 'ana elea baita ne nii mai
    buri. 'I tari'ina nee nia nii naa 'i bali aolo 'ana God, si kula 'ana 'initoae.
  ukr-1871: дивлячись на Ісуса, починателя і звершителя віри, котрий замість радости,
    яка була перед Ним, витерпів хрест, не дбаючи про сором, і сїв по правицї престола
    Божого.
  apz-apz: Ose ihwasi nakwo Jisasɨmo tɨmo angaꞌno honɨngkuhwasi kakimneꞌnohini huno
    wosyofɨsyano. Nakwo kakimo sɨmeho hiꞌntnnono uyo kako hwapɨngo hweho. Sɨmeho hiꞌntnnono
    uyo yahinoso kako nɨhuꞌno yokumpohnꞌnyo imokone hweho. Aꞌamu iyo hwojiyafɨkuꞌnnyo
    sopo poyo peꞌnɨmentohofoso yofe nɨhuꞌno wonyo maꞌmentohofofoho. I osoꞌno Jisas
    kako oso wonɨmango engo unyosoꞌno mosyafɨsiyoꞌnjo yonto kako poꞌnɨfo mmoꞌnɨmmentisofoho.
    Oꞌo, hwapɨngoso Jisas kako huno syafɨhuꞌmento, Anɨtu nje sɨmeho wopɨngo nɨmokonefoho.
    Osoꞌno syafɨsyonto Jisas kako sɨmeho hiꞌntnnono Anɨtumo uyonto nakumneꞌno tohino
    engo manto poyo peꞌnɨmentisofoho. Oseso olohonta kako kanɨngkwohwo Anɨtuye aho
    angahohntaꞌni nohumanto yoꞌmayo hopiꞌnonohino somo mokosyohumaho.
  yon-yon: Nub indob kuu Yesu yaambed keenomberem, ye kuu nub anam andi yaa kuu andowe
    ongmene demkoronmo kerundi ye karub kowe. Ye kuu kubi kandi dowad kine kowoon
    kowe, at ming arimbed bobni ye karak kuu ma meenindo kumbed, kwari durud yewed
    kuu kangdommo kandekore, God ye oone dibirimbon dingki wiwi angkambed diboroon.
  poi-NT: Wɨ̱ iga tánámmatspa jém Jesús jém tachiipáppɨc jém fe. Tsa̱m tayo̱xpát cuando
    moj taŋcupɨc Dios y seguido tayo̱xpátpa hasta tanaccupacpa. Tsa̱m maymay jém Jesús
    iga yaachwatta̱ cunusyucmɨ porque ijo̱doŋ iga asíam icoñwɨ́ypa jém ienemigoyaj.
    D́a tsaa̱p iga accaata̱ juuts tu̱m malopɨc pɨ̱xiñ. Ocmɨ nɨc co̱ñi jém Dios itrono
    iŋwɨ̱mɨ.
  wuv-wuv: Onei fanunu'uanaa a'a Jesus, mei fafasui ma fapedupeduu fei narafawe'iaa
    o'ou. Uaa a'a fei ni'eni'ea i ma'ana, ina apitainaa fei fi'iaa fei hawafolo ma
    lomi na naranara watauda a'a fei famamafaa ro'ou hia a'a fei hawafolo ma nawe
    guta i pepei ma'au fei gutanaa mei hapara, mei Haidaa.
  quf-NT: Nishaykillapapis, Jesucristulata chapar paypi allita kunfyakashunllapa.
    Chaqa shumaqchamanallapapaqqa kusata qischakarmapis shachinakuran. Chaynumi pay
    yupay qischakarmapis shachinakushunllapa. Chaqa payqami chaynu kruspi wanunanpaq
    karmapis mana pinqakuranchu. Ashwanmi yaĉharan chaynu qischakayarmapis, maydiyaqa
    kusata aligriyanqa nir. Chaynulla Dyus mantakuyashanpiqa, allilaw qichqanpina
    taran.
  yuw-yuw: Non muyu dan noniho Yesu angsicsicho ongitnahamon. Yu woi kombing tobic
    tobic nonihon forosicsic amna orin tun koing socsoc amna, foro noni itac. Yuho
    wömai borongdetdet moröma sinom mit sogidocma worocha kombingmuna ep görucdec
    öngga focfoc moröma sinom kombigoc. Tuna owi amnaho yu angmuya inong saha togung
    mahong yu yangam fapfap tongo imong dot matogoc. Muno yu kiringga öngga Kopotorochon
    kinghon abamdec obu arocne omoc itac.
  hus-NT-1971: Qui junini’ met’a’ a Jesús, cum ja’its tin ebal jaja’ in tolmixtal
    i belamalits a Dios ani ne’ets qui junini’ belaye ma tam tucu tsemets. C’al in
    lej cuxuth tin cuxuy an yajchictalab ti al an cruz. Yab in t’aja’ ti cuenta aba
    ani’ lej tilibna, cum in tso’obits abal talbel ne’ets ca lej culbe c’uajiy c’al
    in Tata ti eb. Xohue’ c’uajatits ti eb tin huinat c’ubac a Dios jant’ini’ ti puhuethanchithits
    im bij.
  med-med: Tʉn nga mong raⱡ ndi, Jisas kun kandpʉn kʉn, elim puⱡ mondpa mba pora nimba,
    mondpa pili uⱡ ei, etpa ronduⱡ mundʉmba. Jisas elim wote, ambuⱡpa paⱡpa, moⱡmba
    ei nga pilpa kʉn, nde peta koma ropa, mindil mam mbʉ nomba, koⱡmba ei nga, mundmong
    iti nʉtʉtʉm. Uⱡ i itim ei nga, akup Tipam Got nga ki mbo orunga, nde pol wingti
    ila morum.
  bch-bch: Manta matada idae ga ila pan Iesus. Ei eaba toa iman leda kadonga lolo
    matua aea ipu, ga iparangrang leda kadonga lolo matua aea pade. Iesus imata nanan
    tingelgel toa Deo idol ga ienono imatai, ta imadid matua ngan aea ieieinga ga
    ele matenga ngan abei tabala. Posanga maeamaea aea toa tikado ngan ei, ei imata
    ila ngan mao. Be imadid matua ga irangrang ngan ele matenga. Ga kus ta idio imado
    ngan Maron kapei Deo ibage oatai.
  cco-NT: Jo̱baꞌ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ, e lɨ́ꞌˆ laco̱ꞌ caꞌéeˋ Jesús, lajo̱b
