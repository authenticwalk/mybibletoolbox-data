    marang Gusti Allah lan Dèkné uga sing wis nduduhké marang awaké déwé kepriyé enggoné
    awaké déwé kudu pretyaya marang Gusti Allah. Gusti Yésus uga sing ngréwangi awaké
    déwé ing prekara apa waé, supaya awaké déwé bisa pretyaya terus tekan entèk-entèkané.
    Ngertia para sedulur, Gusti Yésus ora semplak, senajan nglakoni sangsara nang
    kayu pentèngan, ora, awit Dèkné mikirké kabungahan sing bakal ditampa ing tembé.
    Mulané, senajan Dèkné nglakoni pati nang kayu pentèngan, kuwi ora dianggep ngisin-isinké.
    Saiki Gusti Yésus sing nduwèni sak ènèngé pangwasa bareng karo Gusti Allah.
  byr-byr: Sara yadaa nemɨre tɨnnyai nayaa banganaraa Jizaazarɨ! Sai nemɨre dɨragɨnna
    lɨmwangevɨ aaya kaavɨlyai yɨ dɨvi nabaai sai lɨmwanga savɨ yunebanna nebulyaꞌna
