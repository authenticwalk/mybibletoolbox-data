    pwoula nin lohpwuwo; eri, ahnsou wet e ketiketier ni palimaun en mwoalen Koht.
  maq-NT: Hacuaha meje rë xi cuejñahñu cjuatacun naja cojo Jesús, me xi cavejña ntsacu
