    mwaalaka yɨsavɨri tamarɨmwesavɨne daangeꞌ maaraka balakelyɨ. Aꞌmwera yɨta yovihɨrarannɨkevɨ
    balyaꞌna wagɨla naanga wɨvwaꞌnadeꞌ kɨrɨꞌ sahwai “Gesɨra,” yawɨraka balya savɨ
    yakelyɨ. Sarei dahaaꞌ naangeba Gotɨyare maremwaaidere namwaalyɨsavɨ aangasɨmagɨ
    mwaalɨꞌ.
  ian-ian: Jisas nɨn kat kwunapmak yinda vak kat yelavɨtaa yinda vla yigiyanɨn. Ndɨ
