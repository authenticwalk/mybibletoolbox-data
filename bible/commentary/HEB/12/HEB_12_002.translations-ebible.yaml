  chz-NTPS: Waˊ jmeenˊ miihˉ hʉʉˊdsëˉ kihꜗ Jesús hi̱ˉ gaꜙnäꜗ jwëˈ haˉ läꜙ jeeˊ lä̱ä̱ꜘ
