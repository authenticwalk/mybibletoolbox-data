  kde-kde: Bahi tuvikange ding'ano dyetu kwanga Yesu, atandilihîje na aikamilîsha
    ing'ulupa yetu. Nang'e kwa kuva ánimala ihangaladi yambepata lukoto, ánipililila
    kuhwa munsalaba bila kujali dihoni dya kuvambwa munsalaba, na hambi àikele m'bali
    wa kunkono wa chiteng'u cha chifalume cha Nnungu.
  ata-ata: La sou laixe lexe ienge ulai noxou Iesusi, Anu tavaꞌu muxamuxaxu tanenge,
    mo iliꞌi la Anusi ulosinge neneꞌaxu mii e temuxaxu tanenge no anu. Mo Anu mulavusou
    lexe umulinu masaxa noxou Latauasi, la iliꞌi la uꞌosa xe uxolu laixe manina. No
    mine Anu muxavutalanu la mutavulenu tuꞌumaxu la musoli no ovu valautu. Anu mutavulenu
    maela teitexi no ovu valautu, ia Anu uxavutala no anu uasi. Ia vaimomo ꞌo Anu
    muxolu no anu puloulou no paꞌumolu Lataua no avolu tema
  qvw-NT: Chalapacuyninchicta allaycachï, tacyaycachï Jesusllanchicmanñari ñawinchicta
    ćhulaycuśhun. Pay cushicuyta ćhasquinanta licalmi curuśhcäćhu sumä uyshulächisha
    cayalpis imactapis mana ucul awantaycula. Chaypam canan'a Tayta Dios caśhancäpa
    allïnin-lädunćhu täcuyan.
  nfa-nfa: Aa èdhi hudꞌi rai, mage piku gꞌana-kariu, te ngaa ladhe dhoka asa Yesus
    di. Te Nèngu ka dhu bhoke jꞌara, ho èdhi bisa parcaya Ama Lamatua. Aa èèna na
    Nèngu soru-bara èdhi, sèna ka èdhi parcaya taruu toke èle. Sanèdꞌe, do aadꞌo?
    Lodꞌo Yesus dui jꞌajꞌèra ètu ajꞌu palolo-palèbha, dhèu pahahe Ne, te ngaa Na taha
    taruu, lii boe-ugu boe. Te neꞌa, na, jꞌajꞌèra Na èle kèna, ka dꞌara Na jꞌajꞌi
    karae. Èèna ka dhu lèke. Te Na madhe, hèia Ama Lamatua pamamuri hari Ne, èle ka
    Na nedhe pamadhèdi Kristus ètu baboa gꞌana Na, ho paredha sama-sama dènge Ne.
  tnp-tnp: Kotəhrun noliən nian nəhmtɨtah otəhtul=pən əmə e Iesu, iətəm in nəukətɨ
    nəhatətəiən rəhatah, kəni inko iətəm otol məmə kitah kotətəuarus mak e nəhatətəiən
    rəhatah. Pəh kitah nɨkitah otəhti noliən rəha Iesu, inkonu in rəhan nətəlɨgiən
    təfəməh, nian in təmɨmɨs e nɨgi kəməluau, kəni mətəu nahməiən. Mətəu in təmol
    nati əpnapɨn lan, megəhan e naulɨsiən rəha nɨmɨsiən e nɨgi kəməluau, mətəu-inu
    təmol rəhan nətəlɨgiən təskasɨk o nagiəniən iətəm in otəpanos. Kəni rəueiu, in
    tətəharəg e nəhlmɨn maru rəha Uhgɨn u in Kig, ikɨn nepətiən mɨne nɨsiaiən tətatɨg
    ikɨn.
  urd-urd: और दौड़ते हुए हम ईसा को तकते रहें, उसे जो ईमान का बानी भी है और उसे पाए
    तक्मील तक पहुँचाने वाला भी। याद रहे कि गो वह ख़ुशी हासिल कर सकता था तो भी उस ने
    सलीबी मौत की शर्मनाक बेइज़्ज़ती की परवाह न की बल्कि उसे बर्दाश्त किया। और अब वह
    ख़ुदा के तख़्त के दहने हाथ जा बैठा है!
  hot-hot: Alalô nagê Yisu iyom. Yani miŋ makilik ek nôm mavi lôk hakô ek alovalaŋaŋsiŋ
    ma miŋ lahiki hathak mama ami. Ma yani hamôŋ ek alalô ba intu hik anêŋ ku lôkthô
    anêŋ daŋ siŋ ek nanêmimbiŋ. Ma hi hamô Wapômbêŋ baŋ vianôŋ hamô anêŋ loŋ hayabiŋ
    pik lo leŋ.
  mqj-NT: Anta pasatutumoa' pennenne'ta lako Puang Yesus to umparundukkia' illalan
    kapangngoreanan anna to umpasundun kapangngoreananta. Natananan dipakario-rio
    yao kayu pantokesan anna tae' napikki' kumua dipomakadere' ke bonno' yaoi tau
    kayu pantokesan. Anggami napaillalan penawa iamo kadoresan la nasa'dingan ke dako'.
    Temo ummokko'mi yao angngenan randan matande dio tandai kananna tongkonan layukna
    Puang Allata'alla.
  rus-SYN: Взирая на начальника и совершителя веры, Иисуса, который, вместо предлежавшей
    Ему радости, претерпел крест, пренебрегши посрамление, и воссел одесную престола
    Божия.
  mbh-mbh: Na ranga ve ako toko i the a mukaling nge wop ako i tho nge, aro te the
    inga a mukaling ako a Jisas nge, ini ler mukalpoinga ako i pathengal senu rintet
    it nge lemioong a vothung. Na i the inga a mukaling nge lemi sivengaing ako aro
    i el i panen, mako i el inga sisisong a won ngoronga nge, na ilemi i voth nge
    le maraing ako i el i nge ile rinong aken, kene avele. Lamako i men ol a God ile
    nepes a menonga a imeni sivenga nge anga, ini pen ako o papompom tokokoere nge.
  bdd-bdd: Ma wete Yesu ꞌoina taloloꞌitalaga, weyahina Yesuina ꞌida hemisa ꞌana ꞌebehegaina
    ta ꞌana ꞌebelosaloha. Tutaina Yesu baleꞌuwa ꞌimiyamiya ꞌisanapuya ꞌabehega ꞌabwa
    ꞌebeyaliyaya madouna ꞌiloba, ꞌoinega kelose ꞌina muyamuya ꞌiꞌalamaꞌiꞌitaneya,
    mwadina wete geya weyahina ꞌinuwatuhu, ta ꞌebelosaloha ꞌoina ꞌihaneya galewa ta
    Yehoba ꞌina ꞌebeulega ꞌimiyatoiya.
  cbt-NTPO: Quisocristo na'con yonquia'ahua'. Inasáchin catahuarinpoa' Yosë natëcaso'.
    Naporahuaton, inasáchin catahuarinpoa' noya noya natëtacaso'. Isoro'paquë o'mahuachina,
    chiníquën parisitërin. Corosëquë parisitohuachina, na'con tëhuapirinahuë', co
    ina yonquirinhuë'. “Chiminpato, piyapi'sa' nicha'ësarahuë,” ta'ton, nóya cancantërin.
    Ina quëran inápaquë panantarahuaton, Yosë inchinanën quëran chachin huënsëarin.
  srn-NT: Meki wi tan luku na Yesus, di de a Fesiman fu wi bribi nanga a Wan di o
    tyari en kon na a kba. Fu di A ben sabi fu a bigi prisiri san A bo abi, meki A
    dede na a kroisi sondro fu span nanga a syen di A kisi. Dan now A e sidon na a
    let'anu sei fu a kownusturu fu Gado.
  cta-NT: Xcuiꞌ culacua tiꞌ na ñiꞌya̱ nguaꞌni Jesús; lcaa chaꞌ nu jlya tiꞌ na ni,
    Jesús laca su̱u̱ lcaa chaꞌ biꞌ; si juaꞌa̱, taca jlya tiꞌ na jiꞌi̱ Ni ñaꞌa̱ cuayáꞌ
    nu tye chalyuu. Nu ycuiꞌ Jesús ni, ná ngutaꞌa̱chu̱ꞌ yu jiꞌi̱ cña nu ngaꞌa̱ chaꞌ
    cuaꞌni yu, masi cua jlo tiꞌ yu chaꞌ cua cajaa ti yu lo crusi. Pana tiyaꞌ la liꞌ,
    nu loꞌo cua ntiji̱loo yu jiꞌi̱ nu cuxi, tsoꞌo tsa ntsuꞌu tyiquee yu liꞌ; biꞌ chaꞌ
    ná ngua tyujuꞌu tiꞌ yu tsiyaꞌ ti, masi nguxcubeꞌ nguꞌ jiꞌi̱ yu lo crusi. Loꞌo
    juani cua ndyaa tucua Jesús nde laꞌa tsuꞌ cui̱ su tlyu ca su ntucua ycuiꞌ Ndyosi
    Sti na.
  bqc-SIM: Wà wɛ́pɛ Yesuwa. Ɔ̃mɛ bↄ̀ ń wá luanaaikɛa zɛ́o mɛ́ à bↄ̀lɛi. À gaa
    líwa fↄ̃̀, i a wíyã dao pↄna pↄ́ dilɛaɛ ea yã́i, ↄ̃ à gɛ̀ zↄ̃̀lɛ báawa Lua
    ↄplaai.
  tcz-CHONGTHU: Eihon hiche hi, itahsanu akipatna le achamkim sahpa, Yeshua, lam jeng
    vea ibol'u ahi. Aman kipana amuding jeh chun, thingpel gimna chu anathoh in, jumna
    le mai mohna ijaseplouvin aumin ahi. Tun, Ama Pathen laltouna muna jabolna a atoutan
    ahi.
  mar-mar: जो आमचे विश्वासात नेतृत्व करतो आणि पूर्णत्वास नेतो त्या येशूवर आपले लक्ष
    केद्रित करू या. जो आनंद त्याच्यासमोर होता त्यासाठी येशूने वधस्तंभ सहन केला होता.
    वधस्तंभावरील निंदास्पद मरणाला त्याने तुच्छ मानले आणि आता त्याने देवाच्या राजासनाजवळील
    उजवीकडे जागा घेतली आहे.
  snp-snp: Etito uto ya koli kikitonimo monawa ido kulawa ya Yesu ya nenako, loto
    kogo eyetoko minokele. Amo ya siya-mulunau ya aiga lalo kolitoko minenae, loto
    kolainako, yamu auma wito yá yofolo ogofu kolito, ya ukanalo naba-naba kolami
    ya fa neta ne, loto kolito, ya koli onowa melami ne. Etito ya dito Goti folomolalo
    ana onaleka amedoto minaiye.
  isl-isl: Horfum stöðugt á Jesú, höfund og leiðtoga trúar okkar. Hann var fús að
    deyja smánardauða á krossi, vegna gleðinnar, sem hann vissi að biði hans, og nú
    situr hann í heiðurssæti við hástól Guðs.
  spy-NT: Okany kiirōōtootē Yēēsu nyoo intōōwēēch kiikaasee keey Yēyiin. Tāsē taay
    ꞉inee kōōtitiirēēch ākoy tabanta. Maneechuchuuy keey yoo kinyālilē nteenee kichamta
    keey kume ām keel nyēbo kāāntosuurāt ām murtooywoontēēt kubo ng'erekweek chēē
    kimii kukānyoonu. Nto mii yoo, wokōōbuurēē āwutaab taay nyēbo Yēyiin kubāytooyiis
    ꞉tukwaay.
  xnn-xnn: Nemnemnemen tako ay kanayon si Jesus tay siya nan ostoosto ay mangipaila
    isnan tet-ewa ay pammati. Initpena nan nangilansaanda ken siya isnan kros ay maid
    polos lilina. Egayna polos nemnemnemen nan naipababainana tay ninemnemna nan pilmi
    ay gasingna no makwas nan oblana ay mangisalakan ken datako. Et id wani wada siya
    ay tomotokdo isnan kad-an di kapatgan ay wada isnan makanawan nan tomotokdowan
    Apo Dios ay mentoltolay.
  mwe-mwe: Bhai twaalole a Yeshu bhakumbwiye na bhaakamilisha ngulupai jetu, bhalabho
    kwa ligongo lya kuangalala kubhabhishilwe, gubhaipililile kuwa munshalabha gwangali
    kola oni, na nnaino bhatemi kunkono nnilo gwa shitengu sha upalume gwa a Nnungu.
  tte-tte: Na tabu tatagetagelakeile. Na manlamo ilaulau Yeisu koina na tasagesagena
    kaiwena iya ibagunako me ana meli yo meli mumugana iyakenayagilako. Wagitai. Bwagana
    iya siyamwalimwaline, na iyamo me ana kalakisiye polowe ikalai kabo iboita kelose
    mena. Na bwaine mwalimwalinene nige inunuwatui yakato ginauli lalakina. Inuwatui
    mwalimwalinene ginauli bwagabwaga yo itolo kaiwe, kaiwena ikatai kani muli mena
    iyaliyaya. Yo kabona iya bulibuli mena yo imiyasio Yaubada Tomiyasaesosi ulaulana
    mena.
  tcs-tcs: So kam, yumpla i go mata luk po Zizas. Em da wan nau uda i bin meke yumpla
    bilib prom de pas antil ya nau, ane i stil go antil pinis. Em bin luk da trabol
    blo da kros, bat em no bin sem po ded lo da kros, bikoz em bin sabebaut dem gudting
    wanem God i gad po em. Ane nau em sidaun lo raitansaid lo da spesil tron blo God
    de lo eben.
  hlt-THB: Ningmih ak cangnaakkung ingkaw ak soep sakkung Jesu ce mik lyl na u sih,
    a haiawh zeelnaak ce taak na awm hlai hy thinglam tainaak ce yh hy, chahqainaak
    ce yh nawh Khawsa ngawihdoelh tang benawh ce ngawi hy.
  soq-soq: No weuwante bedewe Iesu ewadosante antonta. Tane Iesu, me ipa no sumanaimba
    bumpa ita ompa. Me nuaeuwa debama winedia ewene baiwa koros pokawa etedie do koros
    osowe bowa malawa mai insepona. Ita ompa osowe me God kolaiwatawa on deneuwe aisidene
    wain.
  qub-qub: Tayta Diosman chayno yäracur cawananchïpäga Jesucristo imano cawashantapis
    ricacushun. Juchayoj runatano pengaypaj cruscho wañuchinanpaj cashanta musyarpis
    payga Tayta Dios munashannömi cawaran. Imano ñacarpis Tayta Dios munashanno cawaran
    syëlucho cushisha imaycamapis cawananpaj cashanta musyarmi. Cananga cawarircamur
    Tayta Diospa derëchu caj-lädunchönami mandananpaj jamaraycan.
  att-att: Á nonopat tam si Apu Kesu, ta aggina yù pangikatalakát tam nga mangiyígù
    nittam, gapu ta aggina yù namalurò sù ngámin nga inipakuá ni Namarò kuna nga meyannung
    ta bagu nga tarátu na. Ta inattamán na lâ ni Apu Kesu yù pangipátà da kuna ta
    kurù ánna pinaguráyán na yù pangipasirád da kuna, gapu ta yá lâ ninonò na yù pagayáyâ
    na sangaw nu natuppál nen yù ngámin nga inipakuá ni Namarò kuna. Á nagitubangin
    ta jiwanán ni Namarò ta lángì, nga ággitubangán nayù kotunán nga mammaguray.
  bki-bki: Kito rovuku mirado ea Yesu sikili, napano m̃a jikili ju ea juluvati m̃arabo
    iako. Naio be burupati m̃arabo na viekouoiano, a naio be jukuti nene, mia bogo
    na tiniedo maio ka naio, mia naio rije moroano van kito. Romijikia rosidomii jum̃abe
    ka bogo na m̃a naio jom̃a bar niabejalele nalo a mijog kirivova mave ea m̃akolkolo,
    naio jidom bea ga ka bogokouo na naio jo biniuaio. Naio midu kiano jidomiano jo
    jikili ea burum̃ara saariano napano jokamu ea mameriniano, rivano-o mia naio tovulio,
    napano vonganei naio jom̃a jotano ea Atua jum̃ano vameruo, ea kanano vio lu napano
    loa laka tiniabene.
  bqp-bqp: Ò wɛ́ pɛ́ Yesua kũ à bò kũ ó ludanaanikɛna zɛ́o akũsↄ̃ à zɛ́ pìi kɛ̀
    papana. À gana líaa fↄ̃̀, adi a wé'iyã daro pↄnna kũ à ditɛnanɛ lena yãi, akũ
    à gɛ̀ɛ à vùtɛ Luda kíblegba ↄplai.
  mcp-mcp: Shé kə́ndʉgá mísh njɨ wə́ Yésus muud nyə á fwɔ̧ shé búgə́ mílámʉ́d yɛ́,
    nyə nə́mə́ wə́ mə́ bá sá nə́ búgə́ í fífəgí, bə ncindî. Nywá nyə á magʉlə shwɨy
    kə́lə yə kwolós dɨ́, kú bísh bímbí lʉ́ shwôn dʉ́sə shwɨy dɔɔŋg dɨ́ yí. Nyə a shígɛ́
    bísh dwo nəcé nyə á ŋgə bwey dʉ́g məshusʉg Zɛmbî nyə á bwey kwəmʉsa nyə má. A
    njul jiya gúmə́d ja gaád, *caaŋgə́ mə́ Zɛmbî dɨ́ mbwə̂ məncwûm.
  hat-hat: Ann kenbe je nou kole sou Jezi. Se nan li konfyans nou soti, se li menm
    tou k'ap kenbe nou nan konfyans sa a jouk sa kaba. Li kite yo fè l' soufri sou
    kwa a. Li pa pran wont sa a pou anyen, paske li te toujou chonje apre l' te fin
    soufri a, Bondye t'ap fè kè l' kontan. Kifè koulye a li chita sou bò dwat fotèy
    Bondye a.
  npl-NT: Matiktlalikah totlachialis itech Jesús, porke imak wits nochi totlaneltokalis,
    porke Ye otechititi kenomi titlaneltokaskeh. Jesús otlaijyowi itech krus, iwa
    mach omotekipacho kox saikpanoa tepinati ijkuak se mikki itech krus, porke okimatia
    satepa de itlaijyowilis kipiaskia miak pakílistli, iwa axa ewatok ik iyekma kan
    Dios yayantitok.
  bgg-bgg: Cho gethek ro mieg hanyie shii gethek ro migi shii ibi è iidohè thog pha
    luthong pha Isu shii riig rai haro. Ai ne bai shii riig srane athoh muii ro! Ji
    phachiang shii, nyieliieshii ai è khan pha lubo ne, ai ne bai shii iy pha chiang
    shii nyie de anow ro. Chiih-è ai ne thuh Hamangkhung-aphuii ro biang phazoi hà
    dug ne rai muii ro.
  eng-TCENT: fixing our eyes upon Jesus, the author and perfecter of our faith. For
    the joy set before him he endured the cross, disregarding its shame, and sat down
    at the right hand of the throne of God.
  eng-BSB: Let us fix our eyes on Jesus, the author and perfecter of our faith, who
    for the joy set before Him endured the cross, scorning its shame, and sat down
    at the right hand of the throne of God.
  cpu-NT: Ikempitara shiyachari ikamaitaro jameniro tsika irareetya, ari ankempitanaiyaari
    aakaite, kempoya ovanairi Jesús itzimi etakarori javentaashiretakaayetakai. Iriitake
    monkaratakairone eejatzi aventaashiretane. Iriitake ankempitakotaiya, tema jiñaamampyaakaro
    irirori iranintaiyaari. Irootake jamavetantakarori ipaikakoveetakari, aritzimotakeri
    ipashiventakaitakari ikamavetapainta. Ari saikai iroñaaka irakojanoriki Pava ipinkathariventantai.
  san-ASM: যশ্চাস্মাকং ৱিশ্ৱাসস্যাগ্ৰেসৰঃ সিদ্ধিকৰ্ত্তা চাস্তি তং যীশুং ৱীক্ষামহৈ
    যতঃ স স্ৱসম্মুখস্থিতানন্দস্য প্ৰাপ্ত্যৰ্থম্ অপমানং তুচ্ছীকৃত্য ক্ৰুশস্য যাতনাং
    সোঢৱান্ ঈশ্ৱৰীযসিংহাসনস্য দক্ষিণপাৰ্শ্ৱে সমুপৱিষ্টৱাংশ্চ|
  tac-NT: A'rewa alué chátiri 'nátili 'lige 'we a'lá na'tawa churigá bejtéligo Esusi
    jena gawichí, alué nílekuru napu ramué benírale churigá ejperélitiká Onorúgame
    'yuga 'nátaga, alué júkuru nejkúrime napurigá ramué 'la sébali olame ralámuli
    niwa. 'La anáchame nile alué Esusi napu'lige gulusichi ujchagá me'liá. Bo'neka
    tabilé chijúnale rekó alé gulusichi ujchagá me'liá, 'láchigo machíligame a'kinana
    rawé nerúlimia bilé ganílili. Jípeko ajtíkuru wajtoná napu ajtí Onorúgame.
  eng-WEBPB: looking to Jesus, the author and perfecter of faith, who for the joy
    that was set before him endured the cross, despising its shame, and has sat down
    at the right hand of the throne of God.
  gfk-H: Ma ing dahat hilau harbusbus hua, i tahut bia dahat na ngok dadas ta Iesu
    nong ga luluai haan ta dahat tano magingin na nurnur, ia nong i hatutun ira nudahat
    nurnur mah. Pa ga haan talur no nuna hinirua tano ula kabai. Ga nunurei bia a
    linga na hirhir bia tikai na hirua hua, senbia pa ga manga lilik utana kanong
    ga sip bia na kap no gungunuama nong i tagura taar wara nuna. Io, ga hirua hua
    gaam a kis taar tano palpal na sot tano tamat na kinkinis na warkurai ta Kalou.
  viv-viv: Medede amine kananauna tu Yesu kanaꞋitadone-vagahina. Bana Yesu yada vetumagana
    inubana kadu yana veluga againe yada vetumagana ginatubuga-moꞋa. Alika kelose
    againe abawowomumu lakahina. Atu Yesu ginuwanuwa gigayo, “Aimo vemwamwala lakahina
    Yaubada matane gananuhagana faꞋina, kelose ana wowomumu keke gananuwenuweni.”
    Ada au kelose ana aulolo kadu ana wowomumu giꞋatuvefaꞋilena be Yaubada yana didigaꞋuꞋu
    iꞋatagine givetogana.
  yao-yao: Twalole Che Yesu jwachitandisye chikulupi chetu, jwelejo ni juchachimalichisye.
    Kwa liwamba lya lukondwa lulwaliji paujo pao, jwelejo jwapililile kuwa pa nsalaba,
    namose chaliji chindu cha soni. Ni sambano akutama kunlyo kwa chitengu cha umwenye
    cha Akunnungu.
  tgp-tgp: Ale r̃a er̃i vaia vara r̃a lo kilau isan Iesu sei enia pulo nor̃a rasua
    na tapulona mo tikeli na isoisona. Matan enia mo avulahi vara i lavi na mateia
    mata mahanuhanu na talopeilopei, matan mo levosahia vara hitahunia i pa avulahi
    tavera matana. Nake mo lo sakele na jara oloolo tavera mo jeu na tinapua na pahisa
    jara sakele mata supe non God na tuka.
  auc-NT: Mönö wede pönente æite godö taadö ante tömengä ïñömö në täno beyænte gogaingä
    ingampa. Tömengä adocä incæ mönö wede pönënö ante, Cöwë mänömaï bacæ̈impa, ante
    ædæmö badongaingä ingampa. Tömengä ïñömö wadäni tömengä ingante awæ̈ timpodäni
    wæyongante badete todäni adinque tömengä, Mänömaï cædäni botö caate wædö beyænque
    botö ïincayæ̈ ate watapæ̈ tocæboimpa, ante në ëñëningä inte piyæ̈në cædinque caate
    wædinque wængacäimpa. Tömengä ñöwo ïñömö ñäni ömæ̈monte æite godinque Awënë Wængonguï
    nänö contaimpaa tömëmængä ïnö tæ̈ contate Awënë bate ongöñongä mönö adocä Itota
    ingante æ̈mö ate baï pönëninque edæ tömengä mïñæ̈ tee empote pogodo gocæ̈impa.
  kbc-NT: Iniɡ̶a jalokodaɡ̶a, idioka limedi me jiwinaɡ̶atalo Jesus aneote me jakataɡ̶a
    me ɡ̶odewiɡ̶atace, odaa icota me ɡ̶odicooɡ̶etacedini icaaɡ̶ica nige naɡ̶a ɡ̶odeleo,
    leeɡ̶odi me jinakatonaɡ̶a. Igaataɡ̶a Jesus akaa yowooɡ̶odi niɡ̶idiaaɡ̶idi meliodi
    me ninitedibece. Joaniɡ̶idaa leeɡ̶odi me dinatiteta niɡ̶ijoa lawikodico, codaa
    me dinatiteta niboliɡ̶a niɡ̶ijo naɡ̶a yeleotedeloco nicenaɡ̶anaɡ̶ate. Natigide
    ja nicote liwai libaaɡ̶adi aca nibaanco ɡ̶oneɡ̶e aneite Aneotedoɡ̶oji me nicotedi.
  bmh-bmh: Ig umkoskos Yesus en dabilab. Gonug gonugau ougab Uwait en petak eun sul,
    ig han igual oigeb guzenai petak ab. Gonug igual oigeb petak abun abu abai migeun,
    gonun, ig go sesamorab. Gonug ig isanigena, igual oigeb petak emun gusig usalamau.
    Gonugau ougab petak eun go gue utab tam, einen, go abiu Uwait nug aiu ses gonugau
    ougab naliu usalai muramau. Guzenaimai, go uhu banou oimai, a gegeulanau ebu noumeun.
    Duailel agen guzenai dabilanem, a gegeulanau ebu noumabun go igul egonou pet,
    bo, go igul go en dabeleu wab tam go gaul noumeun. Ulis go Mesgai wag Uwait nugau
    ebeg naliu eiman biz ebu hoboi dareu.
  ctu-BL: Toj jach yom mi lac tsajcan majlel Jesús mu' bʌ i yʌq'ueñonla lac ñop. Mi
    caj i ts'ʌctesʌbeñonla ja'el chuqui mi lac ñop. Jesús ma'anic tsi' xoyo i bijlel
    ti' tojlel wocol, come tsi' q'uele jini tijicña bʌ woli bʌ i pijtan. Jini cha'an
    tsi' yʌc'ʌ i bʌ ti quisin che' bʌ tsa' chʌmi ti cruz. Tsa' buchle ti' ñoj Dios
    ya' ti' yumʌntel.
  meq-meq: Zəbakwa kame ka Yesu. Neŋgeye nakə a vəlakway tsəveɗ ka pakwa faya mədzal
    gər ka neŋgeye aye, mata laka kway ha hus ka mandəve eye na, neŋgeye. Ka təma
    məməte ka mayako mazləlmbaɗa eye. Horoy kə gay məməte ka mayako mazləlmbaɗa eye
    bay hərwi a sər ha ɗərev ma ŋgwasiye ta məŋgwese nakə Mbəlom a ləva ha bo hərwi
    ŋgay aye. Anəke neŋgeye mandza eye tə həlay i mənday i təv məndze i bəy i Mbəlom.
  noa-H: hãba Jesús gaaita dich k'ĩirjug sĩuju haai nʌm. Hichdëuta warrjã hʌ̈u maachig
    Hẽwandam hiekjã hʌ̈k'apiwi mʌg hatagjã parta hʌ̈k'a naajim hapibaju, hich Hẽwandamau
    maach dʌ̈i wauju jaautarr t'um chadcha hoopiju haawai. Hich Jesuuta chi k'aigbacharam
    k'ʌʌnjö pakuls gaai hʌdʌraa hich t'õopibajieb, chigagjã higba, mag hich t'õopibarmua
    hõor peerdʌ hat'aawai hichpa honee hich mag sĩerraju k'ap'ʌ sĩerr haawai. Hichta
    hĩchab hich Haai jup sim k'u juupjem gaai dʌ̈i hi juachaar garcha hãba jupimawi
    hich mag sĩerrʌm.
  alp-NT: Suke ite lalema loko Yesuse rame le Ile pine Iono ite hlaleke ktili rame
    bei menai eti pela. Yesuse Itahane kena supu susate ndete ai tutine. Yesuse Imata
    kena ai tutine Iblake asomi mo. Batuke Inoake saisa rebe tatike pine Alla Irilukele
    eteI ndete surgare. Meije Irue sapleuke Alla eni makwanale kai Iplete sakesa kaiNi.
