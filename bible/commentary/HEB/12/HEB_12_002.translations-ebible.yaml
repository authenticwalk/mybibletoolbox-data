  zar-NT: Ral-laʼ uyuruʼ-nëʼ Jesús, Nu naʼ run ga gaca tséajlëʼëruʼ Dios, en Nu run
    ga raca idú yöl-laʼ réajlëʼ queë́ruʼ Lëʼ. Jesús gudíʼi guzxáquëʼë lëʼe yaga cruz,
