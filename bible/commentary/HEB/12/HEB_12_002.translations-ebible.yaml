    e jáꞌˉ lɨ́ɨˋnaaꞌ júuˆ quiáꞌˉ Fidiéeˇ, jo̱guɨ laꞌeáangˊ íbˋ cajo̱ i̱ jmiꞌiéꞌˋ e
    laco̱ꞌ sɨꞌíˆ e jáꞌˉ lɨ́ɨˋnaaꞌ do. Jo̱ Jesús jaˋ caquɨ́ɨiñꞌˉ tu̱caiñꞌˊ mɨ˜ caꞌíñꞌˋ
    jaléꞌˋ iihuɨ́ɨˊ lajeeˇ e catáiñˉ fɨˊ dseꞌˋ crúuˆ nañiˊ faꞌ e eáamˊ gaˋ fɨꞌɨꞌˋ
    quiáꞌˉ jaléngꞌˋ dseaˋ i̱ júungˉ fɨˊ jo̱. Co̱ꞌ nɨñiˊbre e mɨ˜ ningɨ́ˋ e niꞌíñꞌˋ
    e iihuɨ́ɨˊ jo̱, eáamˊ guiʉ́ˉ niꞌuíingˉ quiáꞌrˉ; jo̱ e jábꞌˉ, lajo̱b calɨ́ˉ, co̱ꞌ
    lana dob nɨguiiñ˜ fɨˊ ñifɨ́ˉ lɨ́ꞌˆ lɨˊ dséeˊ laco̱ꞌ guiing˜ Tiquiáꞌrˆ Fidiéeˇ.
  deu-1951: im Aufblick auf Jesus, den Anfänger und Vollender des Glaubens, welcher
    für die vor ihm liegende Freude das Kreuz erduldete, die Schande nicht achtete
    und sich zur Rechten des Thrones Gottes gesetzt hat.
  alq-ALGNT: Mamidonenimadan Jesos. 8in mega kigi minigonan teb8etamo8ini ockadok,
    acitc 8in ki8idjiigonan kidji teb8etamak pinici 8ak8ig kidji oditamak. Ki pagidenimidizo
