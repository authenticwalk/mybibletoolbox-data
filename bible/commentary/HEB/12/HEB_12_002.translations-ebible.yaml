  tif-tif: bina din kuluwu fanang daalokomi no, kalbap ulmi-kup dik-yak-diwa bina
    unebap ultap ke-lom, Yesus ayo tituun dik-yak-dela ami aket-kup yan-bulula yo.
    Kemin, kamosinim kaali, Yesus ayo liip kukuyilala, nuli God ami lak uyo duu-sulup.
    Kemin, mulo kawu nuli dong dakaayin-balala, dukum-kup utamuwa yi, God almi weng
    kuu fan kanolokoma kala, kalbup te! Kanola siin sawaayak kaali, Yesus ali am ma
    daanokomu uyo, ami fiyaap duumin kuluulokoma kaami aket kaata titil-biki-somdala,
    angtiil yol dukum uyo utamdala, as diim uyo taansa. Kemin ale, unang tunum imi
    aket fukunin kaali, as diim taan-yaamin kabak-ali ti fatom i! kemsip. Yale, Yesus
    ayo fanang daala yi, Fatom yale, kuno saak taa kalalaya, taansa. Kemin, God ali
    titil-kup tabasa. Kemin, kamala kaali, Yesus ayo God ami titil kaata kuluu-lomda,
    talaba yak Aalap ami sikil tingtup diimlo kaldangu tiinba ko.
  nlx-nlx: एने बोरहाह बाणावणार एने खेरो केरनार यीशुन उगे टिंगते रेता, जो ती खुसीन
    केरता जी तान ओंगाण दिरेल ईतो, लाज ने काईच चिन्ता नाह केरीन खुरूसखाम ने दुख विठेल,
    एने बोगवानान राजगादिन जीवड़े उगे जाय बुहेल हे।
  apw-NT: Jesus, nohwi’odlą’ begodeyáhi ła’íí ąął łaile’i haląą áń zhą́ bich’į’ daadéet’įį
    le’; áń gozhóóníí bádįhyú goz’ąąhíí bighą tsį’iłna’áhi biká’ biniigodelzaa ndi
    yidag at’éégo yitis silįį, bik’e ídaayágosįgo dahstįį ndi doo bił hago’at’éé da,
    áídí’ Bik’ehgo’ihi’ṉań nant’aago dahsdaagee dihe’nazhiṉéégo dahnezdaa.
  gum-gum: namui kaptøgabe Jesúswan ashib, tru nømerrig treegwan pera marøb, katø
    tru namui isubigwan nuinug pasra tøgagúigwan newanig kønrrai marøb inchibigwan.
    Pøs Jesúsbe nø pumsrø kasrag kømdiig pasrabigwan asha pasraikkurri kurusyu mesraig
    kweetsig kwamigwan awentawa, tru kørig marinab pasramigwan chi trunun isua ashmøtø,
    truyu puraya, Tius wamisra wainug kusrmaygatømay wamisrig køn.
  not-NT: Përosati intsome anguengueri Jesos Ira quemisantasanotatsi. Iquemisantacaqueri
    matsiguenga, yogabisaicotaigairi. Tojai itsipiriobencái cara corosiquë jirai.
    Carari igóque iráganacái canta Jonogaguitequë, cara itsipiriobencái, te iripasiguitiro.
    Aique yogainocanaa. Yamaica ainta isobiaque ibacosonoriquë Tosorintsi, itsibatacari
    iragáantomentoquë.
  plu-plu: Uyay ipeg ta gipitit Kiyapwiye Jesus. Giwntak ig Kiyapwiye Jesus wixwiy
    kapusa kamaxwa gipitit Uhokri. Ta gitnewa wixwiy msekwe akiw. Ku aysaw ig Kiyapwiye
    Jesus aynete amadga inin ig ka tuguhkisti gihiyakemni. Ig mpiksaw aharit ini batekka
    ku pariye kuwis ahegbet gidahan miyekata ig umahkiswe amin giyakni. Ig kaayhsima
    marekepka henneme in ka sam ta git. Inneki keh kuri ig bat ay gihumwa Uhokri amun
    ini iwetrit ku pariye kanenikiythanisima kihehaptak.
  iou-iou: Ude täŋkaŋ intäjukun ämanin, nadäkinik kädet bureni niwetpäŋ niwoŋärewani
    Jesu u kaŋiwatpäŋ kädet ugän iwat täkäna. Jesu uwä bänep oretoret pähap itsämäŋ
    imiŋkuko u juku piŋkaŋ päya kwakäp täŋo mäyäk unita nadäwän mewuni täŋirän ehutpäŋ
    kotaŋkuk. Ude täŋkaŋ äroŋkuko apiŋo Anutu intäjukun äma u keri bure käda wäpi
    biŋam ikek itak.
  ntp-NT: Dai gʌaagai isapiatʌtʌgitoda aatʌmʌ isSuusi ʌrgʌrbaitʌcʌaacamiga dai sʌʌlicʌdʌ
    vaavoitudai ʌgai Diuusi. Suusi Cristo tʌvaagiʌrʌ daacatadai Diuusi ʌʌmadu dai
    aliʌ baigʌʌliditadai ʌgai mʌʌca. Dai vʌʌscʌrʌ divia tami oidigi daama ivuaadatai
    istumaasi Diuusi ipʌlidi dai muu curusiaba tomasi gomaasi aliʌsi ʌrsiaa ʌʌraragaicatadai
    ʌjudidíu vʌʌtarʌ. Dai gooquiʌrʌ ʌpamu ii tʌvaagiamu dai Diuusi sʌʌlisia padʌrʌ
    daja. Dai aatʌmʌ gʌaagai isvaavoitudai Diuusi ʌpan duucai Suusi vaavoitudai Diuusi.
  rai-rai: Daat a babo takado kup Iesu, ia baa a kabi ra nundaat nurnur ma ia baa
    in watawa paa anundaat nurnur tuk in kudulaan. Iesu i maat nate u ra bolo, a utnaa
    na wawirwir mulu. Iaku pa i nuk paa a wawirwir maa, i taar taa ia ut kupi in kariaana
    kinadik ma in maat u ra bolo, kabina maa i nunurai naa namur in lo a ngaala na
    gaaia. Ma mi ia ki u ra papaara ot na kiki na king anun God.
  haw-1868: E nana aku ana hoi ia Iesu, i ka mea nana i hookumu, nana hoi e hoohemolele
    ko kakou manaoio; nana hoi i hoomanawanui i ke kea me ka manao ole i ka hilahila,
    no ka olioli i hoomaopopoia mamua ona, a noho iho hoi ma ka lima akau o ka nohoalii
    o ke Akua.
  ffm-ffm: tawee hakkillaaji men ana e Iisaa ardiiɗo waɗude goonɗinal e ɓerɗe men
    oo, o tabintinoowo ngal duu. Kanko suɓii muɲude leggal bardugal ngal dow seyo
    wonngo yeeso makko ngoo, o yawi hersa maggal. Jooni, o jooɗoyii ɲaamo Laamɗo dow
    bimmbeere mum ndee.
  arb-NAV: 'مُتَطَلِّعِينَ دَائِماً إِلَى يَسُوعَ: رَائِدِ إِيمَانِنَا وَمُكَمِّلِهِ.
    فَهُوَ قَدْ تَحَمَّلَ الْمَوْتَ صَلْباً، هَازِئاً بِمَا فِي ذَلِكَ مِنْ عَارٍ،
    إِذْ كَانَ يَنْظُرُ إِلَى السُّرُورِ الَّذِي يَنْتَظِرُهُ، ثُمَّ جَلَسَ عَنْ يَمِينِ
    عَرْشِ اللهِ.'
