    we'ũ ãm — i juk o'e. — G̃uyjom ocokcok og̃uy webay xe bima, ixe bikuyap tag̃ cuk
    adi ojekuk buye — i juk o'e jewebe ma. Oibu'un g̃u je'ũ ãm korosa be warẽmtaksug̃
    ma'g̃u ip o'jukuk. Imẽneju g̃asũ xik'i omuy Deus xe. Deus eju nuynuy soat kukukan.
  fue-fue: En tiggee gite meeɗen dow Yeesu, laatiiɗo puɗɗuɗo goonɗinki meeɗen, kanko
    nun bo hebbinta ki. O hakkilanay senteene maayde dow leggal palaaŋal, gam seyo
    ŋo o resanaa. Jooni oo jooɗii nyaamo kittaal Laamaare Alla.
  amk-amk: Na tanari finana fo, tauremifo nayai terai na Yesusi, andino tane taroasoane
    weneung nai tuti mano dewawu tane taroasoai nanai pariao tasobu ne mai fo. Yesusi
    sawania mutu na dadira rorong fo na sodua aitabafoi fo, deitawanai we mireha na
    aitabafoi mani, fio kia mamaya paria fine. Tonanai ki wape eneaya ne nanai, weo
    enetituai terai we mirising ambori sobuai na rei dowana fo. Tuti ninaia mani minohi
    na Allai, Mano minohi na ne kadera mananu foi, warang domoya foi ampa.
  fai-fai: Kale Yesus aka alata kamakikiw asik Got afan kale nadane alata ki dakoyama,
    Got afan kalin kinim keisuduw kala. Kale nuka Yesus ayo kin umak didawum kala.
    Aka atin fatom so fikalanámin leiw bo au wakongin banim keidano, aka as dim angka
    bi sidiw, be watawo kaleyo bá, aka kal keidomo yanol uyo aket idak teinokabi,
    kale nadano kayo kano nadane kamane aka Got abin iwkuk uyo kudube kala.
  ura-NT: Aihane jaun, nii esenetaacachene jaan tera neein aca cana suujua rucuheraneein
    niha Jesosone jaun, queecha coaaucaachenete ne. Inae nii baiha raotojoeein rachoojoeein
    Cana Coaunera rori- trono raotono nichajai que nelauriaain nerichaainne coitucuhane
    jaunte, rai nocoeje chanuhin coroso que teein atinaauruhane jana, coejenelu.
  mcd-NT: Ascacun non Jesús fusti shinanfafainoncahuun. Nanfin noco Ifocoin noco tapimamisicoinquin.
    Ascan nanton noco ismaquin tau huani ahuara ahuuscarafiaino non Dios icoinra huacoinnon.
    Ascashon Apa yoia cuscacoin huacoinpaoni. Ascacun norifi non ahuun caononcahuun.
    Ascashon nan mastacaquin yorafoan ointaifi rafini huanifo. Asca huafiaifoanno
    fasi omitsiscafiaquin tunucoinni manmain tapiashu chipo nocon Numamisi icain.
    Nanscara tapiashu fasi unimacoinni.
  urt-urt: Ŋoihmbwaip poi pe, nye nyermbe ya ŋoihmeryembe Jisas ilyeh. Kin tehei ŋaiye
    ŋende ŋoihmbwaip poi teŋeime Got ŋaiye ŋendeheiyeh nal tatame ŋaiye yuwo kin.
    Kin yukur garnge ŋaiye ka ole el loutungwarmbe no, ka ambaꞌe hiꞌe. Kom kin sisyeme
    nange hriphrip embere luku sai neseperhme pe, kin nikirh mane pe, ki nule nal
    loutungwarmbe. Taꞌe luku pe, tukwini kin narp taꞌe miyeꞌ ondoh nal syep non tikin
    Got nal luh yilihe.
  kiz-kiz: Tughalasijhi mihu gha jhotu kwa Yesu, jhaajhele mwanzilishi ni n'kolo kutimisya
    imani jha jhotu ambajhe kwa ndabha jha kuhobhoka jhaabhekibhu palongolo pa muene
    asindamela nsalaba ajhijimuili soni jha muene, na atamili pasi kibhoko kya kulia
    kya kiti kya enzi kya K'yara.
  tzo-TZE: Tsc'an ja' tey batem co'ntontic ta stojol li Jesuse. Yu'un ja' laj yac'
    jch'untic ti ja' melel c'usi yaloje, jech ta ono'ox xc'ot quich'tic li c'usi jch'unojtic
    chquich'tique. Yu'un li stuque laj yich' vocol ta cruz. Mu'yuc sc'oplal laj ya'i
    ti i'ac'at ta q'uexlale yu'un la sna' ti xcuxet no'ox yo'nton ta ts'acale. Ta
    ora le'e tey xa chotol ta sbats'ic'ob Dios yo' bu tspas mantal li Diose, tey xa
    ich'bil ta muc'.
  lex-lex: Yan tamkek la wali-wali, mere tta'wa tar it matni la Yesus, yoma E' ed
    mak ktutga talan mai it la it pesiayni la' mulaliaini nodia pa la nhoru. Yesus
    ed mak ktahan reria liwliwra-kakaklu me rkoki-rta'wa la auwlakra hananni! E' edonna
    Nwaror nana matmiatni la auwlakra hananni ed mak kodia molmola-mama' la E'a. E
    wniarorni Nden rer tio'ola he'i-hepur lawna mak hota ha rtemna la E limni ralamni
    la' Ilyamou-Watyatoha. Ne la' dodo'ondi, de E' e Naliwna la liwangen miak kden
    wut lia Uplerlawna liwangeni tiutullu, la' wali malganna, pa Enor wutga Uplerlawna
    rtorna-rraut la' hande!
  dov-dov: Atuswiilile Jesu, we ngomutaliko amumaninizyi walusyomo. Nkaambo lukondo
    lwakabikkwa kunembo lyakwe, wakalipeda kuchiingan, nikuba chakalikupa mawuse,
    mpawo wakakukkala kululyo lwachuuno chabulemu cha Leza.
  rgu-rgu: Ma ita muste talai sona bosoꞌ memete ii-onaꞌ, tehuu mete tasuu tinoꞌ Yesus.
    Ria riꞌ soi enoꞌ, de ita bisa tamahere Manetualain. Ma neuꞌ ko Ana tulu-fali ita
    ela bisa tamahere taroo losaꞌ babasa na. Mafarene do, taꞌa? Tepoꞌ fo Yesus doidoso
    nai ai kake a, lahenda ramumulu-ramamaeꞌ Ana, tehuu nanenete naroo. Ana bubuluꞌ,
    maneniko basa Ria doidoso na, sona neuꞌ ko Ana namahoꞌo. Tebe ria. Ana mate, basa
    boe ma Manetualain naaeꞌ Ana, fo natuuꞌ neuꞌ Ramatuaꞌ a boboa ona Na, ela dua
    si pareta belaꞌ a.
  toc-NT: Huata xma̠n huá caucxilh­la­ca­chá̠hu Jesús hua̠nti̠ quin­ca̠­lac­sac­ni̠tán
    la̠qui̠ nali̠­pa̠­hua­ná̠hu, xa̠huachí huá ma̠t­li­hueklha quin­ta­ca̠­naj­latcán.
    Porque xlá tla̠n tlá­hualh acxni̠ ma̠pa̠­ti̠­ní̠­calh y mak­ní̠­calh nac cruz,
    y ni̠ huá cuentaj tlá­hualh para luu lanca li̠ma̠­xaná hua̠ntu̠ xtla­hua­ni­má̠­calh
    porque xlá sta­lanca xca­tzi̠y pi̠ aca­li̠stá̠n xámaj kalhi̠y lanca tapa̠­xu­huá̠n,
    y xli̠­ca̠na pi̠ chú antá hui­lachá nac xpa̠xtú̠n Dios ta̠ma̠­pek­si̠ma.
  som-som: innagoo fiirinayna Ciise oo ah Bilaabaha iyo Dhammeeyaha rumaysadkeenna,
    kii farxaddii hor tiil daraaddeed u adkaystay iskutallaabta, isagoo fududaysanaya
    ceebta, oo fadhiistay midigta carshiga Ilaah.
  mam-C: Ex qo ximintzintz ti'j Jesús, a nejinel qwutz toj qnimb'il, ex ma tzqet-xixjo
    qnimb'il tu'n. Qu'n ma tziky'x tu'n twutz cruz, ex ma tz'el ttx'ixewe kyu'n xjal,
    tej tkyim. Me xi ttziyin tu'n tiky'x tu'n, qu'n b'i'ntaq tu'n, aj qa ma tziky'xtaq
    tu'n, attaq jun tzaljb'il toj kya'j, ja' tu'n tkub'e qe toj tman q'ob' Dios kawil
    tuk'a.
  ndj-ndj: Tumloleli Yesu mweni yakandishili kugola uswanu ujumilwa wetu. Kwanongwa
    ya luseku luvelili lukumvetela, mweni ayiwunishili njifwa pala palupingika, ngajila
    kuyihola soni yaki na ponopa akwikala kumulilu kwa chigoda cha wutwa wa kumbindi
    kwa Chapanga.
  mbj-NT: Taw'ããts hẽ Jesus hã ër h'yyb padëëk. Ër h'yy ka'eeh do du na do tii, ër
    h'yy ka'eeh do kah'ũũm hanoo do tii. Tak'ëp tsebé do ta pooj jé tagadoo tagada
    do hyb n'aa tagadoo paa b'aa kajatsëk do hã tadajëp doo. Dooh hyb n'aa Jesus nu
    mebyng pé ta tii d' tadajëp do hã. Tii bä kä, P'op Hagä Do sahõnh hẽ bag'ããs do
    hub hẽnh tabaso kän, takaweh'ëëh doo bä.
  lat-VUC: aspicientes in auctorem fidei, et consummatorem Jesum, qui proposito sibi
    gaudio sustinuit crucem, confusione contempta, atque in dextera sedis Dei sedet.
  ngp-ngp: Kimkauleni Yesu uyo akikongele no kuukint'hiza mhuwi wetu, yehe kwa kinyemi
    nakafinyiliza msalaba no kuzibela zisoni zakwe, yehe kekala mwe difumbi kulume
    kwa Mnungu.
  enq-2: Naimanya Jisasa tungi pingi doko Jisasame tee pyatala, etao baa tungi pyalapale
    lao nisoo kalyamo. Baa auu kaeyapae mende tanga nyotona latala, elya kaengepi,
    tanda andake nyingipi, dupa angi mende daana lao masia. Dopa lao masetala, poko
    ita dokonya tanda nao, yukutae katao baa maka nakaeya. Indupa baa Gote petenge
    toko dokonya kingi tolaetena pilyamona, naimame baa iki kandatae katamana.
  eng-ASVBT: looking unto Jesus the author and perfecter of our faith, who for the
    joy that was set before him endured the cross, despising shame, and hath sat down
    at the right hand of the throne of God.
  mna-mna: 'Mi matanda imilmiili pepe. Matanda iŋgalŋgal Yesu men tau, mi toloondo
    ma tala. Pa ni ta imuuŋgu pa urlaŋana mi iswe kat ka mbulu. Kere. Ni tipamiaŋi,
    mi ibaada pataŋana ma imeete sala ke pambaaraŋana. Tamen pamiaŋŋana tana, ni inin
    som. Ina ni ire kembei koroŋ sorok, mi imender mbolŋana. Paso, ni iute: Kaimer
    ni ko menmeeni. Mi koozi ni imbot saamba kek mi mbuleene su muriini peeze kana
    ta Anutu namaana woono a.'
  myw-myw: Yeisuw takinbunikes, mtowen datamumugs peinan isimounid bwein, mamagina
    absilamaw son abiyokous mtowen. Kweiboug Yeisuw nises ven watinow, nanon nag inek
    liba̱lab mwa̱saw-nen, tage bo ikakin igaw tut wanakougwaw mo bimwa̱saw. Mapuna
    itam klos mamyuyan-nen, musinan klos ikaptul; ikous, Yowbad mo isek a̱ban wanaka̱tay,
    inakabkaleiwag waseg.
  sby-sby: Katushani menso pali Yesu apo mpotwebaka lushomo lwetu kufuma pacitatiko
    mpaka ku mapwililisho. Yesu uliya kutamauka cebo ca lufu lwakendi lwa pa lunsanda,
    nsombi cebo ca kupembelela kukondwa, nendi uliya kutina kufwa pa lusanda mwakusampulwa.
    Pa cindi cino wekala ku cikasa ca kululyo ca Cipuna ca bwami ca Lesa.
  sll-sll: Ena Yisas tani gol na tere algi nan bina simia, God nan amane moma di na
    hamua. Hangure Yisas nan hobana bling memini tani momia, u wai naminga ipire omaga
    emgi para aki di na tei nangwo nama di pire pire mominua. Ena Yisas ganba baniya
    wangwo haung i ware, emgi ari sigare kul terere nan milna panamia, er pera bani
    golalga tamama di pimua. Di pire golere hon aire, ere God mongwo bani pire si
    daule mole kina ereho talhan para weni kene ol na tomua.
  yaq-NT: Jesukrijtota itepo ka koptane, ju'u, bat naataka, itom a' suale' betchi'bo
    itom aniamta. Intok ju'u, junaet itom aet yeu yuma'atuaneemta. Ju'u Jesukrijto,
    kuuset jiokot au bichak. Junuen kia jak wa'am tiusi a' me'etunee'uta, aapo, a'
    kaita tuka'a benasi a' bichak. Bwe'ituk aapo ju'unean, junuen muksuka, junaet
    chukula tua alleewamta a' bitnee'u. Junaet chukula intok, Liojta, yo'otaka a'
    kateka'u, a' batatana yejtek.
  uro-uro: Dap pa sokt kale aut saqong mäni ma Jisas kärakni i aut katnanakt angät
    tarebäm na qa bä qosaqi iaqäkt kärak i qat tuirhir täm ngät bä va sa mamär na
    ngät. Iaqäkt di sa qa mon säda ama märänga aa ron mäni ama sämänanamuqa i qät
    kyiradeng na ama qluqi dap kat tu aa snäng sävät ama märmärgem gärangätni iva
    ngä rhän nasot kärangät i sa ma Ngämuqa qa mu ngät pa aa qamäs. Bä rhäkt di sa
    qat muqun dä ma Ngämuqa aa mämugunäs angärha märmär.
  ita-1885: riguardando a Gesù, capo, e compitor della fede; il quale, per la letizia
    che gli era posta innanzi, sofferse la croce, avendo sprezzato il vituperio; e
    si è posto a sedere alla destra del trono di Dio.
  muy-muy: Məmənjumləŋoru ka Yezu. Àvi divi ana leli ga məfəki ahàr ke Melefit ti
    naŋ ; Bay ya ti èndeveriŋ tʉwi ge Melefit ya agri ana leli ni ti naŋ gani daya.
    Àgəskabá ti *tâdarfəŋ naŋ kà təndal, àjalaki ahàr ke mimili gani ndo simiteni ;
    àjalaki ahàr ti ka məmərani ge Melefit ya aməvi ni. Melefit ti naŋ àbu manjəhaɗani
    e kʉrsi gayaŋ bu, agur zlam ɗek ; nihi ti Yezu naŋ digʉsa kà ahar ga ɗaf gayaŋ
    a məlaŋ ga gəɗakani bu.
  kqc-kqc: Resi Iesu rofu vei mona renadi, kaere bi uni mokena vari gira aena di kora
    resi moi rorobo iniye redo amiye. Ina bi gabi ada rego mina rofu, satauro di esika
    esika are rei gira resi maena rofu mokena tora de aesi Sei di ourefeidena amena
    fata di vana rama rofu ameinu reyo.
  tav-tav: Jesure mari tʉgooña anicõato. Caroaro Dio cʉ caboori wame cájupi Jesu cabero
    cʉ cawariñuupere majiri. To bairi cʉ̃re cajĩarã yucʉ tẽorica pãipʉ cʉ na capapua
    jĩarije to nibao joroquena canʉcañupi. Carooʉre cʉ ánare bairona cʉ na cáti popiyeyerije
    to nibao joroquena catʉgooñaquẽjupi. Roorije catamʉoʉ nibaopʉcʉna, “Wariñuurica
    wame yʉ joogʉmi Dio yʉ catamʉoro beropʉ,” ĩrica wame macare catʉgooñañupi Jesu.
    To bairo mari tamʉobojari bero Dio tʉna ruiimi, cʉ mena Ʉpaʉ aniri.
  eng-ULB: Let us pay attention to Jesus, the founder and perfecter of the faith.
    For the joy that was placed before him, he endured the cross, despised its shame,
    and sat down at the right hand of the throne of God.
  spa-VBL: Debemos seguir con la mirada puesta en Jesús, el autor y perfeccionador
    de nuestra fe en Dios. Pues por el gozo que tenía delante, Jesús soportó la cruz,
    sin importarle su vergüenza, y se sentó a la diestra del trono de Dios.
  fra-_FOB: Regardant à Jésus, le chef et le consommateur de la foi, qui, méprisant
    l'ignominie, à cause de la joie qui lui était proposée, a souffert la croix, et
    s'est assis à la droite du trône de Dieu.
  hau-ULB: Bari mu kafa idonmu ga Yesu, wanda shine mafarin bangaskiyarmu da cikarta.
    Wanda sabili da murnar da a ka sa a gabansa ya jimre giciye, ya kuma yi watsi
    da kunyarsa, wanda kuma ya zauna a hannun dama na kursiyin Allah.
  mal-mal: വിശ്വാസത്തിന്റെ കാരണക്കാരനും, പൂർത്തി വരുത്തുന്നവനുമായ യേശുക്രിസ്തുവിങ്കൽ
    നമ്മുടെ കണ്ണുകൾ ഉറപ്പിക്കുക; ക്രിസ്തു, തന്റെ മുമ്പിൽ വെച്ചിരുന്ന സന്തോഷം ഓർത്ത്
    ക്രൂശിനെ സഹിക്കുകയും അതിന്റെ അപമാനം അവഗണിച്ച് ദൈവസിംഹാസനത്തിന്റെ വലത്തുഭാഗത്ത്
    ഇരിക്കുകയും ചെയ്തു.
  lit-lit: įbesdami akis į tikėjimo pradininką ir atbaigėją Jėzų, kuris dėl jam prieš
    akis esančio džiaugsmo ištvėrė kryžių, nieku versdamas gėdą, ir yra atsisėdęs
    Dievo sosto dešinėje.
  urd-GVR: Aur dauṛte hue ham Īsā ko takte raheṅ, use jo īmān kā bānī bhī hai aur
    use takmīl tak pahuṅchāne wālā bhī. Yād rahe ki go wuh ḳhushī hāsil kar saktā
    thā to bhī us ne salībī maut kī sharmnāk be'izzatī kī parwā na kī balki use bardāsht
    kiyā. Aur ab wuh Allāh ke taḳht ke dahne hāth jā baiṭhā hai!
  far-far: Ma kada kulu lae 'urinai, kulu kai alu maakulu ana sa Jesus, sulia nia
    ne lalina fitoe kia ki ma na wane ne sasia fitoe kulu ki ka kali'afu. Nia nonimabe
    ka mae ana 'airarafolo. Ma nao nia si manata sulia na 'ekelae ana maee 'urinai,
    sulia nia saitamana nia kai too ana eelelae 'i buri. Ma ana kada ne, nia to na
    'i bali 'o'olo ana God, na kula ni 'initoe.
  suz-BL: थमा सुइक्‍तीक लां कोंइशा, पाको सेल्‍ब येसु कली मिम्‍तय। मेकोमी शीम केप्‍शा
    कांटी थोक्‍शा क्‍याइश्‍शा साइक्‍चा पुंइसीचा आ पर्बम, मुने आ पर्बम मारेइ ममिम्‍ता
    बाक्‍त। नोले मान पा ग्‍येरसीशा बाक्‍चा ताइनुङ, दे मिम्‍ता बाक्‍त। मिनु मुल परमप्रभु
    यावे आ ग्‍युरा गे निश्‍शो बाक्‍ब। हिब्रू ५:८-९; फिलिप्‍पी २:८-१०
  car-NT: Moro kaka'numyrykon jako ro mo'ko Jesus poko roten kyto'po'sen. Mo'ko ro
    kuwapoine tyto man moro Tamusi amyikary emary ta. Mo'ko ro moro Tamusi amyikary
    yjan oty anamonopypyn me. Moro tymomo'nen awa'ponano apyito'me moro tyromo'topo
    wakapu tapyije i'wa man, moro toponen pyiwano poko o'poty'pa. Erome moro Tamusi
    apo'ny apo'tun wyino tandy'po man.
  amp-amp: Nmoh nyingako tohakyuk yima Jisasrn nmoh nyingam be rorrpar hti hti tonekfot.
    Nhai mano mano riyukatoh ayukatoh hanykfot. Rorn kfo htak hanyruharnom tonihany
    toni hanyhato be Bro Nkifrar yorhwa tkitt mtone fnahrahnom. Tot mtone tmbhoyuk
    tkitt. Jisasr bgre misn noh-mohat, nhai marimor, “Yimtnaruha.” Nhai. Rorhu dukeft
    kto hifa rhu nmbuhathu yakneft dukahato nhai yimtnarmor bgre mis nohmohat. Fura
    nd yimtna rifhur yak marsisanihato bgre mis nohmor. Ndnetrn arihat bi hifa tkittn
    Bro Nkifrar yimam bro yufa yahuka mkuko korhr.
  bht-bht: सांझो यीशु मसीह पास्से दिखदे रेणा चाईदा, जड़ा सांझो अग्गे बदांदा है कने
    साड़े भरोसे जो पूरा करदा है। जिनी उसा खुशिया तांई जड़ी उसयो बादे च ओणे बाले बकते
    च मिलणी थी, बेईजती दी कोई परबाह नी करिरी सूली दे दुखे जो सेहन किता कने मरी गिया;
    कने हुण सै परमेश्वरे दे सिंहासने दे सज्जे पासे जाई बैठया है।
  eng-NOY: looking to the author and perfecter of the faith, Jesus, who for the joy
    that was set before him endured the cross, despising the shame, and hath sat down
    at the right hand of the throne of God.
  cub-NT: Cainʉmʉa dápiarãjarevʉ Jesúre yópe maje jã́imʉpe. Ʉ̃́recabe majare jʉ are
    d̶ayʉ Jʉ̃menijicʉre aru jaʉbede d̶ayʉ maje jʉ aiyede Jʉ̃menijicʉre máre, majare
    mead̶arĩ eare d̶ayʉ caiye iye Jʉ̃menijicʉi mearo d̶acaquiyede majare. Jesúvacari
    ʉ̃i ñájiyede napini dajocabedejaquemavʉ, yaiyʉ́ bácʉvacarita jocʉcʉjaravena. Põecʉi
    yaiye jocʉcʉjaravena ʉrarõ ãmeno cʉyojarõtamu, põeva ne dápiaiyede. Quénora Jesúcapũravʉ
    ʉ̃i dápiaiye boje iye ʉrarõ mearo torojʉede cʉvacʉyʉre ʉ̃i yainíburu yóbore, ãmeina
    jã́menejaquemavʉ ʉ̃i yaiquíyede jocʉcʉjaravena. Que baru ye baju ãmenejaquemavʉ
    ʉ̃́re iye cʉyoje tede d̶aiye. Aru caride dobacʉbe, jabotecʉyʉ, jípacʉ Jʉ̃menijicʉ
    ʉ̃i dobarõ mearo meapũravʉi.
  ita-1927: duce e perfetto esempio di fede, il quale per la gioia che gli era posta
    dinanzi sopportò la croce sprezzando il vituperio, e s’è posto a sedere alla destra
    del trono di Dio.
  lww-lww: Tekira tevisuar manene Yesu, nap̃a sum̃al sike e luas nen mrapa gare. Naga
    pe purp̃es nen mrapa na viawaena, a pe kana luas m̃ena ga, ana pogos nap̃a tesitom̃alia,
    yoko la m̃areraena van ita. Tekilia tesitomyu si pogos nap̃a naga p̃ar ke yepe
    lalaea a naloge viowaena meta e lak torovia, naga sitom korenan ga pogos m̃arera
    nap̃a naga panea. Naga mligan kiena sitomena m̃arera su ga e pupia kekarena nap̃a
    sike e marana, kila m̃a pano-o tauluia, ana nanagane teke e lepasnena ne Ntewa
    na p̃amarua, e pupia lelena wa ma e peni.
  ckb-ckb: با سەرنجمان بخەینە سەر عیسا، پێشڕەو و تەواوکاری باوەڕمان، ئەوەی لە پێناوی
    ئەو خۆشییەی لەپێشی دانرابوو، بەرگەی خاچی گرت و شەرمەزاری بە سووک وەرگرت، جا لە
    دەستەڕاستی تەختی خودا دانیشت.
  nas-nas: Otori Jiisuuꞌ narung-koo ookiri otorimaatoai, eeꞌnara niikaang masikaꞌanta
    okovenung eeꞌnoko dupe-antai. Aiꞌ tee tee dotuaravainaꞌ noruꞌui avaruꞌ tee sisikeera
    kuneꞌkoo aaꞌbarataꞌkoo; tee-koo maiaꞌkoo ampaꞌouꞌ; eeꞌnoko enang tee Kumponing-koo
    tampavine-koo baꞌnampari otong teꞌ tanata nkoroma.
  uvl-uvl: Pe matara tu mana nge Iesus iange letera manmanna ngana huna mana nge i.
    Pe nga hoena, lape ta esia letera manmanna ngana nem nganngana nge lohot. Iange
    Iesus amneia melmelenga palaungana pe sau sio mule ero. Pe pule meia I ero nge
    te heon heke I nga manga toto ke mete. Iange naula pe esia iechinga palaungana
    nge kulele I lo. Ke heueu nei are nga NeHalang nena arenga palaungana ilina ele
    nenga pen tamalmal.
  eng-BBE: Having our eyes fixed on Jesus, the guide and end of our faith, who went
    through the pains of the cross, not caring for the shame, because of the joy which
    was before him, and who has now taken his place at the right hand of God's seat
    of power.
  ixl-CNT: Aꞌ tii sakukꞌaj qibꞌ tiꞌ qꞌu kam tiꞌ u Jesuus. Tan aꞌ vaꞌl xeꞌtixsan qꞌu
    kam kꞌujlel kukꞌuꞌl tiꞌ. Utz aꞌ satzojpixsan. Tan txuqꞌtxuni kꞌuxh siꞌchpaal tu
    u tzaꞌl vatz kurus. Yeꞌt qeon tu u chꞌixaꞌv vaꞌl paalka. Utz anchituꞌ. Kꞌujeꞌ
    tisebꞌal u bꞌanbꞌal tijleꞌm u Tioxh tu Amlika.
  xsi-xsi: Kinda ma talea ilâ wa imâ wa pa nzâla ŋgaŋe-ŋgaŋe, ande tia. Ara ŋana kinda
    ma talea ndindi nâ ilâ pa Yesu simbo nâ, ŋana tu ina muŋga ikai nzâla piti lâ
    ilonda kalonda ŋana ma kalonda tawana i. Aku i uru isuka nenda kalo-tawana ŋinde
    tu ipâŋga kaika tona. Muŋga, lâ zo ŋinde Yesu imo tâno kulu, ande isama mine tu
    ambo i ma ipono muli sondo nâ pa vetâŋa ndia Maro Kindeni ipatea papa, ande muli
    i ma imo ara ndo tava ndekâŋa ŋalae. I ilo patea mine, aku ŋana duvi ŋinde kâ
    imandi kaika ku ikai nâna lee ŋineŋga imâte lâ kâi popole tini. Taitu i ŋandai
    ilo malia ŋana ikai mateŋa kie mine ne maŋeti ŋga. Kala zo ŋine isaŋona Maro Kindeni
    tamwata tini pa wia kâ.
  crx-NTPO: Netso ts'e Sizi Gri uznoolh'en. 'Aw 'en za neba bé 'alha' hoont'oh-un
    dant'oh la, 'en ts'ih'un un'a whunénulhtun-un 'unt'oh. 'Ink'ez ndi yun k'ut usda-un,
    'et ye khuna-i, 'en dúwhulcho whe neba 'alha' hoont'oh-i neba lhaoodulh'ih-un
    'unt'oh. Nus de ye whúntalhni-i, oots'u yíkulh, 'et huwa tulalhgus yulh ínyin
    inle'. Ndai la yugha yooya suli'-i ooba 'ants'i 'uhoont'oh inle'. 'Ink'ez Yak'usda
    ookw'uts'uzda cho dizti'-un, 'et naílhni ts'e huwu nátl'adida'.
  kan-OKCV: ನಮ್ಮಲ್ಲಿ ನಂಬಿಕೆಯನ್ನು ಹುಟ್ಟಿಸುವವರೂ ಅದನ್ನು ಪರಿಪೂರ್ಣಗೊಳಿಸುವವರೂ ಆಗಿರುವ ಯೇಸುವಿನ
    ಮೇಲೆ ದೃಷ್ಟಿಯಿಟ್ಟು, ನಮ್ಮ ಮುಂದೆ ಇಟ್ಟಿರುವ ಓಟವನ್ನು ಸಹನೆಯಿಂದ ಓಡೋಣ. ಯೇಸು ತಮ್ಮ ಮುಂದೆ
    ಇಟ್ಟಿದ್ದ ಸಂತೋಷಕ್ಕಾಗಿ ಶಿಲುಬೆಯನ್ನು ಸಹಿಸಿಕೊಂಡು ಅವಮಾನವನ್ನು ಅಲಕ್ಷ್ಯಮಾಡಿ, ಈಗ ದೇವರ ಸಿಂಹಾಸನದ
    ಬಲಗಡೆಯಲ್ಲಿ ಆಸೀನರಾಗಿದ್ದಾರೆ.
  bbb-bbb: Ro kuke roga no Jesu e nigofo nuvuone ije fu izege no nijasuoga no Godi
    ma vierafevo ijene abe ni garine guria nijana veri vafo. Fu kurosi ije gana are
    vaema baki ro fuka oemarevo ije fu rade biedufuo fu ije vierafei. Ijadufuo fu
    izege ije fu isejavaena jaevedufuo ije fu naebe jumei. Ijadufuo iviama fu Godido
    umui maeneke fata fuone maeje ijia fine.
  blw-blw: Ya antaaw agég epapate way mamanmà an Jesus way hiya chillu hen pongar
    hen afurottaaw ya hiya agé hen kahalenonotana. Wat antaaw ammag torachén hen hamhamàna
    way hiya, annag enanohan hen aminay ligat way uray hen anchi afifiin way natéyana
    hen anchi koros, te anna paat ammag hehemmà hen anchi kahalenonotana way lomaylaychana.
    Yag ad uwan, nepachayaw ah Jesusanchi te wacha way tummutùchu hen pachawanan Apudyus
    ad uchu way mantoray.
  tam-2017: அவர் தமக்குமுன்பாக வைத்திருந்த சந்தோஷத்தின்பொருட்டு, அவமானத்தை நினைக்காமல்,
    சிலுவையைச் சகித்து, தேவனுடைய சிங்காசனத்தின் வலதுபக்கத்தில் வீற்றிருக்கிறார்.
  azz-NT: Huan ma tiquitilijtiyacan sayó Jesús de queniu tacuautamatitinemic. Porín
    imaco hualeutoc totacuautamatilis huan Jesús techyecyolmajxitijtiu ica totacuautamatilis.
    Huan Jesús tajyohuico tech in cruztzin. Huan masqui hueyi tepinautía como se quicuoupampilosque,
    pero Yejuatzin quipohuac que amo teyi pinahualis cuac quicuoupampilojque. Ta,
    Yejuatzin quiyecmatoya ya que satepan cuac quitamitajyohuiltisque ya, ijcuacón
    Yejuatzin quipía hueyi yolpaquilis huan no moyoluelitas. Huan cuac tami tajyohuij
    ya, ijcuacón Jesús yajqui eluiyactzinco huan motalito iyecmacopaca Totajtzin Dios
    campa ichicaucahuelilispan.
  spa-RV-1909: Puestos los ojos en al autor y consumador de la fe, en Jesús; el cual,
    habiéndole sido propuesto gozo, sufrió la cruz, menospreciando la vergüenza, y
    sentóse á la diestra del trono de Dios.
  csy-csy: Eite i upna kipatna le a picingsak Jesus en tawng; Ama sia a mai ah a kikoi
    lungdamna atu in thinglamte thuak a, maizumna sia phamaw sa ngawl in, Pathian
    i kumpi tokhum ziatsang ah to hi.
  mxq-NT: Nꞌokpʉjtákʉm ja nꞌijxʉnꞌa̱jtʉm ma̱ Jesús, diꞌibʉ yajjaaꞌa̱jtypy es yajkaꞌpxypy
    ja nmʉbʉjkʉnꞌa̱jtʉm. Ayoo ja Jesús ko ꞌyeꞌky kruuzkʉjxy, kyaj tmʉjpʉjtáky ja tsoydyuꞌun,
    es tyam ꞌyuꞌuñʉ ꞌyuñaaybyajn aga̱ꞌa̱ñdsyoo ma̱ Dios yajkutíky tsa̱jpótm.
  tzj-NT: Katz'elwachij c'a ja Jesús, arja' nwinakarsani ja yukulbal kac'u'x ruq'uin
    ja Dios in arja' ntz'akatsan na chakaja'. Arja' c'o jun nimlaj quicotemal rayben
    chewi' tok ma xpokonaj ta camsax chwa cruz, jari' congana q'uixbal pro xucoch'
    nojel ja ban tre. Ja c'a camic jani' chi la kas nim ruk'ij, ja bar tz'ubul wi'
    ja katata' Dios tri' tz'ubul wi' ja Jesús chakaja' pa riquik'a'.
  tdt-tdt: Ita tenki hateke deit ba Jesus, tanba ita nia fiar mai husi Nia, i Nia
    mak halo ita nia fiar sai metin too rohan. Bainhira Jesus terus iha krus, Nia
    aguenta ho pasiensia i la interese katak mate iha krus nee moe boot ida, tanba
    Nia hatene katak, Maromak sei halo Nia laran haksolok. I sai nunee duni. Agora
    Jesus tuur hela iha Maromak nia sorin loos hodi ukun hamutuk.
  ron-BTF: Privind cu atenție la Isus, autorul și desăvârșitorul credinței noastre
    care, pentru bucuria pusă înaintea lui, a îndurat crucea, disprețuind rușinea
    și este așezat la dreapta tronului lui Dumnezeu.
  eng-WEBP: looking to Jesus, the author and perfecter of faith, who for the joy that
    was set before him endured the cross, despising its shame, and has sat down at
    the right hand of the throne of God.
  eng-FBV: We should keep on looking to Jesus, the one who begins and completes our
    trust in God. Because of the joy ahead of him Jesus endured the cross, disregarding
    its shame, and sat down at the right hand of God's throne.
  nld-1939: het oog gevestigd op Jesus, aanvang en einde van het geloof. Hij heeft
    in plaats van de vreugde, die Hem toekwam, een kruis op Zich genomen, en de schande
    niet geacht; maar is dan ook gezeten ter rechterzijde van Gods troon.
  bwo-bwo: Nowos'etwere no imnetiyo ned'itsonat s'eentstso Iyesus ats no ááwo gerdeniye,
    bíwere b́ shinatse need'wtsts geneúwatse tuutson jitatse k'irr gac'ewo eegok'oor
    b́ taawrawo jitatse gondbek'on k'iro k'amb́dek'i, Ik' be jooroke k'ano maants
    be b́wtsi.
  nch-BL: Ma tijpixtoca totachiyalis ipan Jesús cati technextili quenicatza ma tijneltocaca
    Toteco huan cati techpalehuía mojmosta para más ma tijneltocaca. Yaya quiijyohui
    nopa hueyi pinahualisti para miquis ipan cuamapeli pampa quimatiyaya nopa hueyi
    paquilisti cati quichiyayaya teipa. Huan ama ya mosehuijtoc inejmat Toteco campa
    más onca tatepanitacayot.
  quc-TNT: Chujchoman chrij ri Jesús ri cäyo'w chke chi cujcojonic, cuban c'ut chi
    kas je' quel na. Ri Are' xuch'ij ri cämical cho ri cruz, man nim tä xril wi wa',
    pune xel u q'uixbal. Je ri', rumal chi retam chi aretak coc'ow ri c'äx, curik
    na nimalaj quicotemal. Xt'uyi c'u pa ru wiquiäk'ab ri Dios chila' chicaj.
  tfr-NTPO: Jesús woyotjl̈ĩydë eröe. Bi iaga ber l̈öng mär Sbö go l̈i e, ga shji mär
    ber l̈öng ba go ĩyado ba kjĩshko bakoe. L̈ök pjang kjl̈ös goshko ga kura kjinge.
    Wol̈on eni l̈i l̈ökyo ara ëmdë ga l̈ökyotkara l̇l̇ëme. L̇l̇ono ga ber shäng wopjl̈ú
    sorë l̈i woyotjl̈ĩyde pjang eröe. E irgo ga öötong sirkeno sök Sbö tjok, ba orkwo
    kël̈ëkong.
  kaq-NT: 'Noquen Hihbo Jesus qui noquen shinan camahahnan coshin caquin hahcajaquin
    tenenahue. Teneti shinan hihbo hihxon ta jaan noque hinanxon non hihti shinanyahpa
    hihnon caman noque hinanbonahiqui. Jaan noque hahxonni shinannahue: jihuin hueonxon
    rehtehah bi ta noquehon jenímaxon jaan tenenishqui. Tiromajaquin rabinmahahbaan
    bi ta noquehon jenimaxon jaa rabinmahi hen jahuama quescaxon jaan tenenishqui.
    Rahma ta Papa Dios patax hihbohi tsahoscaiqui, Quiquin Hihbo sca.'
  sgb-sgb: Dapat panay tamon ihipên hi Apo Jesus, ya ampangubatan hên paniwala tamo
    haka ya ampamataniêh hên paniwala tamo hên angga ha ayn pamagkulang ya habayto.
    Impahlêk na kantamo no ay-êmên ya pamagtêêh na hên hiyay impako ha koros, hên
    a na ingkarêng-êy ya habayto ta an-êngganan nay mag-in kahiglaan na ha langit.
    Haka ampikno yay na ha dapit panabtab ni Apo Namalyari hên ampamaala hên kalamo
    na.
  vie-1934: nhìn xem Đức Chúa Jêsus, là cội rễ và cuối cùng của đức tin, tức là Đấng
    vì sự vui mừng đã đặt trước mặt mình, chịu lấy thập tự giá, khinh điều sỉ nhục,
    và hiện nay ngồi bên hữu ngai Đức Chúa Trời.
  kxv-kxv: ମା଼ ନାମୁ ତାକି ନ଼କିନାସି ଅ଼ଡ଼େ ନାମୁତା ବା଼ର୍ସୁକିନି ଜୀସୁଇଁ ମା଼ର ସିନିକିନ । ଏ଼ୱାସି
    ନ଼କିତା ମାନି ରା଼ହାଁ ବେଟାଆ଼ହାଲି ପା଼ସି ମୁଣ୍ତାତା ଲାଜା ବେଟାଆ଼ହାନା ହା଼ନି ପାତେକା ଅ଼ର୍‌ହିତେସି
    ଇଞ୍ଜିଁ ଏ଼ୱାସି ନୀଏଁ ମାହାପୂରୁ ସିଂଗାସାଣି ଟିଃନି ଟଟତା କୁଗାମାନେସି ।
  amu-NT: Ñequiiꞌcheⁿ cantyꞌiaatya̱a̱ⁿya nnom Jesús ee cantyja ꞌnaaⁿꞌ jom cwinaⁿ na
    cwilaꞌyuꞌya nꞌo̱o̱ⁿya ñꞌeⁿ Tyꞌo̱o̱tsꞌom ndoꞌ juu joꞌ nntseicanda̱a̱ꞌñenaꞌ cantyja
    ꞌnaaⁿꞌ jom. Cwajndii tjoom na tyꞌioom nnꞌaⁿ jom tsꞌoomꞌnaaⁿ, sa̱a̱ ticwjaaꞌñê
    cwenta na seijnaaⁿꞌnaꞌ jom na tueeⁿꞌeⁿ joꞌ ee ntyjiicheeⁿ xeⁿ jnda̱ teinom nawiꞌñeeⁿ,
    nncꞌoom na neiiⁿꞌeⁿ. Jnda̱ joꞌ tjawacatyeeⁿ ntyjaaꞌ tio ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom ntyjaya.
  hin-CV: हम अपनी दृष्टि मसीह येशु, हमारे विश्वास के कर्ता तथा सिद्ध करनेवाले पर लगाए
    रहें, जिन्होंने उस आनंद के लिए, जो उनके लिए निर्धारित किया गया था, लज्जा की चिंता
    न करते हुए क्रूस की मृत्यु सह ली और परमेश्वर के सिंहासन की दाहिने ओर बैठ गए.
  spa-BES: Teniendo nuestros ojos fijos en Jesús, el autor y el consumador de nuestra
    fe, que pasó por los dolores de la cruz, sin preocuparse por la vergüenza, por
    la alegría que tenía puesta delante de él, y que ahora ha tomado su lugar a la
    diestra de Dios sede del poder.
  san-BEN: যশ্চাস্মাকং ৱিশ্ৱাসস্যাগ্রেসরঃ সিদ্ধিকর্ত্তা চাস্তি তং যীশুং ৱীক্ষামহৈ
    যতঃ স স্ৱসম্মুখস্থিতানন্দস্য প্রাপ্ত্যর্থম্ অপমানং তুচ্ছীকৃত্য ক্রুশস্য যাতনাং
    সোঢৱান্ ঈশ্ৱরীযসিংহাসনস্য দক্ষিণপার্শ্ৱে সমুপৱিষ্টৱাংশ্চ|
  tdx-tdx: Aa naho mifatse am’Iesoà o fihainon-tikañeo, ie mpañoreñe naho mpampañeneke
    i fatokisan-tikañey, ty amy hafaleañe ho azo’e, nifeake i hatae ajaleiy, nanirika
    i hasalarañey vaho miambesatse am-pitàn-kavanam-piambesan’ Añahare eo.
  naf-naf: Mti Zisas nâmkiŋpepeyet ŋeŋaŋ bembe an ma nâmkiŋpepe keyet penaŋaŋ aiksâgât
    ek ektitimti mambep. Ek keŋ oloŋen temaŋ Kawawaŋaŋ bam sasayet zenzeŋaŋ keyet
    nâmti keyepmti tewen moti sindem temaŋ tiye ma amnaŋ sakambuk omba penaŋ sawien
    ke nâmisimti mmeti Kawawaŋgalen mundumen moti egat betnaŋ penaset totageyaŋ tazin.
  grc-MT: αφορωντεσ εισ τον τησ πιστεωσ αρχηγον και τελειωτην ιησουν οσ αντι τησ προκειμενησ
    αυτω χαρασ υπεμεινεν σταυρον αισχυνησ καταφρονησασ εν δεξια τε του θρονου του
    θεου κεκαθικεν
  vid-vid: Tumlole Yesu yawele ndo yaluchize makundo ga hetwe na ndo heye yogomanjiza.
    Kwa chiwalo cha kusangalala iwele iwichigwe kumwando kwa heye, nakemilila kubagama
    mumsalaba, ne kudumba soni ya heye, na sambi kangikala honhu ha ukulu kuli nzingo
    ya kudilo kwa chigoda cha Undewa wa Nguluwi.
  pio-NT: Manuícué wáináidaca wawàwawa mamáalàacata Jesús ìwali. Jesús yeebáidacáináté
    Dios tài íiméeri iyú náicha canánama, íná nacái yáalimá iyúudàaca wía weebáidacaténá
    Dios mamáalàacata àta wàanàacataléta chènuniré. Jesús yùuwichàacatéwa cruz ìwali,
    càide iyúwa báawéeyéi yùuwichàanáwa máiní báiri iyú, cáiwíiri iyú nacái namànicáiná
    nabáyawanáwa manuíri cachàiníwanái náicha canánama. Quéwa éwitaté nawàwacáaníta
    nabáiniadaca Jesús nanúacaalíténi, máiní nacái cáiwíiricani, càicáaníta Jesús
    iicácaté yùuwichàanáwa càiride iyúwa achúméeri wawàsi meedá yáalíacáinátéwa casíimáinápináté
    iwàwa manuísíwata chènuniré yùuwichàacáisi idénáami. Néese idécanáamité icáucàacawa,
