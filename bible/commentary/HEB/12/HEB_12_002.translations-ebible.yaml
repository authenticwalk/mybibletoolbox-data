  cmn-FEB: 我们应该继续仰望耶稣，他开始并完成了我们对上帝之信。因着他面前的喜乐，耶稣不顾耻辱背负十字架，最终坐在上帝宝座的右边。
  gmv-RNT: Nu ammaniza ammanozas koyronne polo gidida Yesusa ane xeelloos. Izi ba
