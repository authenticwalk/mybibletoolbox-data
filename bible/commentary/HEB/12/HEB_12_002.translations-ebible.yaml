  sri-sri: Irasirirã Jesúre ĩãkũĩ gũñaníkõãrã! Ĩgʉ̃ta marĩrẽ Marĩpʉre bʉremunʉgãmakʉ̃
    iridi, marĩrẽ piriro marĩrõ ĩgʉ̃rẽ bʉremuwãgãníkõãmakʉ̃ irigʉ ããrĩ́mi. Bʉro poyari
    merã ñegʉ̃ irirosũ curusague boagʉ, gʉyasĩrĩbodi ããrĩkeregʉ, ĩgʉ̃ pʉrʉgue ʉsʉyaburire
    masĩsĩã, gʉyasĩrĩbiridi ããrĩmí. Masã mʉrĩadero pʉrʉ, dorebu Marĩpʉ diaye gapʉ
    doadi ããrĩmí.
  nal-nal: Dina rataamaai vaatak pana Iesu, naan a vuvuna ainaxam paazaaiang sin dia
    ma xana valaup ainaxam paazaaiang sin dia xa ruaas kana xudul. Iesu xa maat laaxur
    wana robuxul, a zaan iwana maangilang mase. Singsaxai xawit na naxaam a maangilang
    kanaan, ka ra lis naan nanga malasing ma xa vazaak a maazikang ma xa maat laaxur
    wana robuxul, wanaze xa rexaas adu mur xana zuruk a dokdokang laba. Ma taning
    naan ka iziar la mit sazaxa iwana akin izi xalxaalang sin Nakmai.
  kyq-kyq: Taa naan̰ se jꞋɔndki kaamjege do Isa ki, naan̰ ɓo debm tɛɗjeki jaay jꞋaalki
    maakjege do Raa ki ɔɔ kaal maakjege se naan̰ ɓo debm kɛn tɛɗin̰ tɛɗ mɛc se. Anum
    Isa se, naan̰ ɓo debm kɛn tooko ɔn̰ ron̰ kꞋtup kꞋtɔɔlin̰ ro kaag ki ɔɔ ɛnd maakŋ
    sɔkɔn̰ ki, naɓo taa maak‑raapm kɛn naan̰ utu kɔŋ naan ki se, sɔkɔn̰ kɛn tɔɔlin̰
    se kic ɓo, naan̰ an ɗim eyo. Ɔɔ ɓɔrse naan̰ utu iŋg do ji daam gɛn kaag do Raa
    ki.
  kwd-kwd: Ma alata goru totola 'ilo'oo, tagoru arua maa dauru ala Jisas, suria ngaia
    na 'aefungana nga fito'onga adauru ma nga wane ne'e agea fito'onga adauru 'ani
    ari'afu. Ngaia 'e 'uri maka mae no'o na 'ai folo. Ma ngaia 'ame manata suria nga
    mailanga na maenga lo'oo, tofuna ngaia 'e su'aai ngaia te'e to'o na aile'anga
    'i buri. Ma nga alata lo'oo, ngaia 'e nana'i no'o 'i gula le'a na God,
  ded-ded: Kemma kicnina Yesuaru fikecbisina. Yeng negen negensinnina hafoangoc mengerema
    kefude nga yennoc ua imocac hania. Ye sogac sogai ngade haude, imoc negensima
    mariponggac kpendzennu emma game kpekpe bageau kekec, imoc tofohoma wiac efea
    negenec. Ifi amma Anutuac tatacac foiau emma yaguc tacdenoc.
  ewe-ewe: Mina míakpɔ Yesu dzi, ame si nye míaƒe xɔse ƒe gɔmeɖola kple nuwula, ame
    si le dzidzɔ si le ŋgɔ nɛ ta la, to atitsoga ƒe fu la me, eye mebui ŋukpee o.
    Ale wòyi ɖanɔ Mawu ƒe fiazikpui la ƒe nuɖusime.
  nuy-nuy: Ngagurru anaani ngaambu-warra-garraarruyn anaarrawindi-lhangu adhaadharri
    marri ngagurru ngaambu-wayamani. Ngaanu-nayii raga-ragij na-Jesus-guy-wugij. Aḏaba
    niga nima-gara-wawalhijgayn manaadi ngagurri-nyinyung, marri niga niwu-jadugayn
    nigawi-nyinyung ni-mijgalmini-yinyung, nguynju yadhu ngagurru ngurru-jambarrgiiyn.
    Anubani-yung waari ani-lhuṉdhangi, ni-warragayangi marri ni-ngawiiyn ana-rangag-duj,
    marri niga waari aniimbulangi, niga yamba ni-marrbuy ani-waḻaaḻarrii wurrugu Aḏaba
    niga ni-burri ana-walawalama libilibala na-God ni-burraa-rruj.
  cop-BHC: ⲈⲚϪⲞⲨϢⲦ ⲈⲠⲀⲢⲬⲎⲄⲞⲤ ⲚⲦⲈⲪⲚⲀϨϮ ⲚⲈⲘ ⲠⲒⲢⲈϤϪⲰⲔ ⲒⲎⲤⲞⲨⲤ ⲪⲀⲒ ⲈⲦⲈ ⲚⲦϢⲈⲂⲒⲰ ⲘⲠⲒⲢⲀϢⲒ
