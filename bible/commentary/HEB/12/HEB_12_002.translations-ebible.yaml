  guj-2017: આપણે આપણા વિશ્વાસના અગ્રેસર તથા તેને સંપૂર્ણ કરનાર ઈસુની તરફ લક્ષ રાખીએ
    કે, જેમણે પોતાની સમક્ષ મૂકેલા આનંદને લીધે શરમને તુચ્છ ગણીને વધસ્તંભ પર મરણનું
