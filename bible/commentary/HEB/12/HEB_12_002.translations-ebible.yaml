    ie ɨ́ɨnua, afémɨe izói jaɨ́cɨna caɨ ɨ́ɨnollena, afémɨe caɨ ɨfode. Iemona afémɨe
    caɨ ɨ́ɨnogafue ñue ɨ́coɨmo fuitádɨmɨe. Ua, Jesús duere zefuide, íadɨ afe duere
    zéfuilla méifomo íite cáɨmafuemo, afémɨe ñue comécɨide. Afemo comécɨioillano uái
    dáɨi cruzmo tɨ́izaide; mei áfedo nana íemo ɨ́ɨnotɨno caɨmare jíllobicaitiaɨoɨza,
    afémɨe onode. Iemo afe meáirede tɨ́illana náfueñeno, abɨdo meine cáadɨmɨena jaide.
    Afe daɨí jaillano caifo Juzíñamui nabézimo Jesús ráɨnazaide.
  por-BRBSL: looking a Jesus, o autor e aperfeiçoador da fé, que pela alegria que
