verse: HEB.012.002
translations:
  kpx-kpx: Iesu keu nahie evievie umuka. Iale nahi negolahai vani bahata vaveveve
    ke kaovai huhulahagei. Keu idi ke do kabebihavoholisito gabie au Mamati ui vahaehoaveve
    ke huhuaime isiviale idi ke domo vatehani malei hatai. Ige ataeau hehavoi aiohavomale
    keu ke huhuholisito idie domo hatinu. Iale kemo keu aike Mamaveu telonamo ugulamoale
    ke ada inuteveatae ugulamoi uma.
  okv-H: Iesu tihi na kon eto kogue huhevasora. Eto ungotena God daingeto humota eagora
    amita ahe kihira amo Iesu na mahu kihi pambuna amo ungotenau kihi humbari embora.
    Eto Iesu na ji atahu ta taro me kioja tea te iji ambota tunga javotoho ari God
    na ikasuja avo hotembihe me kiae teho peheto vasiri te ereto pambuto God ta avo
    arumba peni ai ta ingeni be ta arumbeto mihia.
  tbo-tbo: Ma Yesu matatiyei ta galena idumaluya, babana Yesu tauna ata witumagana
    a baba po anani kokoe. Hougana Yesu hoi hipuli i memae i hanapugeya ipa apo yohola
    ani kaoha baneina ina tuhagaya uyahinei ma ani take wiyuwana i’mtaibagibagiyeya
    po wihinimaya ega ita lowogeya ma a sigana i gae hoi yada po Yaubada u awala hinebawana
    e tugutugula.
  mal-C: വിശ്വാസത്തിന്റെ ആരംഭകനും അതിന് പരിപൂർണത വരുത്തുന്നയാളുമായ യേശുവിൽ ദൃഷ്ടി
    ഉറപ്പിച്ചുകൊണ്ടാണ് നാം ഇതു ചെയ്യേണ്ടത്. തന്റെ മുമ്പിലെ ആനന്ദമോർത്ത്, അവിടന്ന്
    അപമാനം അവഗണിച്ച് ക്രൂശിനെ സഹിക്കുകയും ദൈവസിംഹാസനത്തിന്റെ വലതുഭാഗത്ത് ഉപവിഷ്ടനാകുകയും
    ചെയ്തു.
  grc-SR: ἀφορῶντες εἰς τὸν τῆς πίστεως ἀρχηγὸν καὶ τελειωτὴν Ἰησοῦν, ὅς, ἀντὶ τῆς
    προκειμένης αὐτῷ χαρᾶς, ὑπέμεινεν σταυρόν, αἰσχύνης καταφρονήσας, ἐν δεξιᾷ τε
    τοῦ θρόνου τοῦ θεοῦ ⸂κεκάθικεν.⸃
  bgc-bgc: अर बिश्वास के कर्ता अर सिध्द करण आळे यीशु की ओड़ लखान्दे रहवां, उस आनन्द
    कै खात्तर जो बिश्वास म्ह मिलण आळा था, शर्म की कुछ परवाह न्ही करकै क्रूस का दुख
    सहया, अर परमेसवर कै सिंहासन कै सोळी ओड़ महिमामय जगहां जा बेठ्या।
  khz-khz: Matara Iesu genai ita tao-kaura. Kwalana Iesu na ita gera kamonagi etinaato,
    e pene vega-gugulua. Ia na wailanai vereremo etugamagiato gaurai, satauro nuga
    ragena ati etugamagiato. Ne Palagu gena terona aloripanai etanu-talito.
  deu-TKW: indem wir sehen auf den Führer und Vollender des Glaubens Jesus, der statt
    der Freude, die vor ihm lag, das Kreuz auf sich nahm, ohne der Schande zu achten,
    und hat sich gesetzt zur Rechten des Thrones Gottes.
  zsr-NT: Ral‑laꞌ uyuruꞌ‑nëꞌ Jesús, Nu naꞌ run ga gac tséjlëꞌruꞌ Dios len Nu run ga
    rac gdu yöl‑laꞌ rejlëꞌ queëruꞌ Lëꞌ. Jesús gzxacaꞌ gdiꞌë lëꞌi yag cruz, len biaꞌ
    blenëꞌ yöl‑laꞌ rutuíꞌi qui, le guꞌnnëꞌ gdél‑liꞌnëꞌ yöl‑laꞌ rudziji naꞌ uziꞌë xbey,
    atiꞌ yajchöꞌë cuit lëꞌë yubél Dios, ga niꞌ röꞌë rna bëꞌë.
  lin-lin: Tika ete miso na biso etalaka kaka Yesu oyo azali Mobandisi mpe Mokokisi
    ya kondima ; pamba te, na esika ya esengo oyo ebongisama mpo na Ye, andimaki kokufa
    na ekulusu mpe koyoka soni makasi, mpe avandi sik’oyo na ngambo ya loboko ya mobali
    ya Kiti ya Bokonzi ya Nzambe.
  hns-NT: Aise karke hamlog khaalie Jiesoe ke khiaal karie dja. Oe to bieswaas ke
    soeroe aur ant hai. Oe kroes ke doekh sahies aur saram aapan oeppar leis aane
    waala khoesiaalie paawe khaatien. Aur ab oe Parmeswar ke dahiena bagal baithal
    hai.
  noa-E: ãba Jesús gaaita dich khĩirjug sĩuju aai nʉm. Ichdëuta warrjã ʉ̈u maachig
    Ẽwandam iekjã ʉ̈khapiwi mʉg atagjã parta ʉ̈kha naajim apibaju, ich Ẽwandamau maach
    dʉ̈i wauju jaautarr thum chadcha oopiju aawai. Ich Jesuuta chi khaigbacharam khʉʉnjö
    pakuls gaai ʉdʉraa ich thõopibajieb, chigagjã igba, mag ich thõopibarmua õor peerdʉ
    athaawai ichpa onee ich mag sĩerraju khaphʉ sĩerr aawai. Ichta ĩchab ich Aai jup
    sim khu juupjem gaai dʉ̈i i juachaar garcha ãba jupimawi ich mag sĩerrʉm.
  eng-EMTV: looking unto Jesus, the author and perfecter of faith, who for the joy
    that was set before Him endured the cross, despising the shame, and has sat down
    at the right hand of the throne of God.
  mib-NT: Te na cócunuū vāha yó Jesús, Yaā jeē ni scándíje yóhó te sáha ya jeē íje
    vāha yó jíín jnúhun ya nde jīnu ije yó. Chi máá yá ni jendeyɨ́ ni yā ni ndoho
    ya jicā cruz. Te vēsú jnūhun canu cúu jeē súcuan cuu yā, te tu ní sáha ya cuenta.
    Chi ni ñuhun ni yā jeē sa cusɨɨ̄ ndasɨ́ ni yā ná ni cuu ni ndoho ya. Yūcuán na
    te ni cucōo ya lado váha mesa nuū ndácu Yaā Dios jniñu.
  lif-NT2: आनिॽ नसाःन्‍निन् के़हेःक्‍पा नु कुलिङ्‌धो के़गे़प्‍पा ये़सुःन् ओमे़त्तुम्‍लो॥
    ताःन्‍दि के़दाःबा ओमु लॽमाल्‍ले़ लागि सिलाम्‍साक्‍मा सिङ्सम्‍दाङ्‌बा इनोगे़न्
    तुक्‍खेःन् नु नाधामान् खुने़ॽ थेआङ् मे़न्‍इःत्ते थरुआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुहाङ्‌युक्‍नाःल्‍ले़ कुजुप्‍साङ्‌ले़प्‍माङ् युङ्‌सिङ्‌लो॥
  xnj-xnj: Timuhutusila mihu Yesu mweayitumbwili sadika na yati akuyitimilisa. Ndava
    ya luheku lweluvikiwi palongolo yaki, akangamili lifwa pamsalaba hati ngati lavili
    lijambu lelileta soni, hinu mwene atamili pandu pa utopesa neju mchiwoko cha kulyelela
    wa chigoda cha Unkosi wa Chapanga.
  mmx-mmx: Lodoxoma atnimi na tu atkatla at ne Iesu, neni lavasuun la lurutu kaxat
    at lununu atdik. Neni ga siam ka laxasongsongot la lainmangan at laxaba mila ni
    ga doma mun mo lomomo neni naba ruuna ka i. La nanga neni it kis at lenep tino
    at loxonin orong at ne Moroa.
  cbr-NT: Jesús, a cupí nux ami catamëcë 'aish ainan 'ianan asaribi upí 'aish aín
    nëtënu abë 'iti, ax 'iásaribiti 'inuxun cananuna uisai cara ax 'iacëxa quixun
    sinánti 'ain. 'Uchañuira uni 'acësa oquin ca unin i curúsocënu a matásti 'icë
    quixun 'unánxbi ca ënë menu uacëxa, —ënë ñucama inúcëbë unicama upí 'iti mëníotancëx
    cana 'ën Papa Diosbë 'i cuëëntëcënti 'ai —quixun 'unani. Usai bamax baísquia 'aish
    ca Nucën Papa Diosan nëtënu abë 'Apu 'icën.
  tee-NT: Pus p'as calhilaca'au ju Jesús. Yuchi ju quintamasunin ta yu laca'inican
    ixchivinti Dios ni laich cacha'anau ju lact'iyan. Chai yuchach ju quinta'aktaijuyan
    ni calaca'inik'alhiyau. Pus ju yuchi ni isc'atsai ni slivasalh cak'achana' astan
    pus yuchi lhimak'alhk'ajnalh ju lacacurus. Chai vachu' yuchi jantu tu'u' xalhilhiulai
    ni tamamaxanilh ju lapanacni. Chai ju chavai vanin t'avi ju Dios ju lact'iyan.
  eng-LSV: looking to the Author and Perfecter of the faith—Jesus, who, for the joy
    set before Him, endured a cross, having despised shame, and sat down at the right
    hand of the throne of God;
  cak-NT: Katzu' siempre ri Jesús, roma raja' xu'on chake chi xkanimaj ri Dios, y
    ja raja' chuka' banayon chake chi cami can kayo'n kánima riq'uin ri Dios. Y más
    que q'uix che jun ri nicamises chech cruz, ri Jesús man xupokonaj ta ri' xcamises
    chech cruz; can xucoch' ronojel ri', roma can reta'n chi pa ruq'uisbel che ronojel
    ri' can xtiquicot, y cami ch'ocol chicaj pa ru-derecha ri Dios, ri c'o ronojel
    uchuk'a' pa ruk'a'.
  pah-NT: 'Xajapyaka katu ti Jesus''ga rehe. Gaha nhande mbojiko Tupana''ga rehe ikwehe.
    Nane''ymi ga nhande pokogi pejiko hete ti avuirama Tupana''ga rehe javo. Aerẽ
    po ti ga rura''javi nhandererohoharamo nhande rerogwovo ojupi Tupana''ga pyri
    nehẽ. Ymyahũve''g̃a ojuka ojipe''g̃a yva rehe g̃a mbotegweteavo peko te''varuhu
    pe javo. Ombotegwetea Jesus''ga ikwahavi a''ero yvyakotyve''g̃a omondorame yva
    rehe. Nonhimboahivi ga reki g̃a pe. Ga nhimomiranami yva rehe onhimondouka g̃a
    pe javo: “Na hahyro ji ve yva rehe,” ei Jesus''ga. “Ako pota hete ji Tupana''ga
    nhi''ig̃a rupi nhimanomo yvyakotyve''g̃a ndepyga imomboa g̃andekote''varuhua g̃a
    hugwi nehẽ. Aerẽ po ti ji roryhetei nehẽ,” ei ga. Jesus''ga manorẽ Tupana''ga
    ga mbogwerava''javi. Kirog̃we Jesus''ga apygi nhanderuvihavuhuhete''ga pyri Tupana''ga
    pyri gajohukoty rũi yvagi pe. Huvihavuhuhetero ga hoi Tupana''ga javijitehe.'
  sja-NT: Mãga oo p'anɨde k'ĩsiadáma Jesucristode, irua naapɨara ijãa bada perã ichi
    piurumaa. Ɨ̃rá ichia mãgá tachi k'aripapari, pipɨara ijãa wãdamerã piurutamaa.
    Ichi kurusode chupɨria piuk'ãri, k'ĩra nejasia-e paji mãgá piut'ee, k'awa bada
    perã chupɨria nɨ̃bap'eda, o-ĩa bait'ee. Mãgá ɨ̃rá su-ak'ɨ bɨ Tachi Ak'õre su-ak'ɨ
    beepari juaraare.
  xed-xed: Ka fafta mu ta iri ta Yesu ya ta tahamatá zlghay nda ŋuɗuf, tsatsi guli
    dzaʼa ɓhadamaghata da vla dzatá ghəŋani. Tsatsi ta tsuʼaftá mtutani ta udza zləŋay.
    Ksa a ka hula nda mndərga tsa mtaku ya wu, kabga nda fa ghəŋani ta rfu ya payana
    Lazglafta. Ndana tama, nda ga zeghwa Lazglafta ta nzakwa tsi.
  mks-NT: Ta ná cande̱hé cáxí yo̱ nu̱u̱ Jesús jáchi̱ mé á cán cája ña̱ ná casáhá cándeé
    iní Ndióxi̱ ta cája ña̱ ná candeé iní mé á a̱nda̱ tandaa qui̱ví quiví. Na̱ndoho
    ini Jesús tá na̱xi̱hi̱ a̱ ndi̱ca crúxu̱ ta co̱ó na̱cacahan nu̱u̱ á va̱tí cácahan
    nu̱ú ña̱yivi quivi na quia̱hva já. Jáchi̱ na̱canda̱a̱ ini a ña̱ tá ná ndihi ndoho
    ini a já tandaa qui̱vi̱ caji̱i̱ ndiva̱ha ini a. Ta viti íin coo a xoo cuáha Ndióxi̱
    indiví.
  gfk-S: Ma be dait hilo harkiaskias hobi, i tahut be dait na nes dit Jisas nong ga
    lilie hanana ta dait tano tintalen na nurnur, aie nong i hatutuno ira nudait nurnur
    bileng. Pai gale hana talur no nuno hiniruo tano ula kabai. Iga nunure be a linge
    na hirhir be tikenong na hiruo hobi, ma sene pai gale manga lilik utana kinong
    iga sip be na kap no gungunuama nong i taguro ter ura nuno. Io, iga hiruo hobi
    igom a kis tano palpal na kata tano tamat na kinkinis na harkurai tane God.
  bmu-bmu: Jisösnöŋ mötnaripnini mem letori ahui mem qarii köhöiba aködamunŋambuk
    ahakzawi, Toŋi mi mönö jeninan uba törörök ehakin. Yaŋön ölöp toroqeba Suep mire
    mala söŋgaibawakmö, mi mosöta eta miaŋgö salupŋe sihimbölö mörök. Maripomnöŋ kegwek-kahasililiŋ
    ewö kömumamgö gamu möta qahö tököyökmö, mi qenjaröknöŋ möta mökösöŋda kömuyök.
    Kömumba Anutugö jakömbuak dum tatatnöŋ öŋgöba böröŋi ölŋe tatza.
  dgz-dgz: Ap ta aninanta yamanu uarenat Iesu megenat kem kem yawat iwa anu tumat
    nuga ibariwa ge verisiwa ameme di. Oma korosi gapan boepi tap umam da ya anun
    go aton eviwa yaveni menan anu ae ya ven go korosi gapan di boen. Menan me endi
    kimani God watat mega mainewa nutup gapan ae wandia.
  eng-GNV: Looking vnto Iesus the authour and finisher of our faith, who for the ioy
    that was set before him, endured the crosse, and despised the shame, and is set
    at the right hand of the throne of God.
  zaa-NT: Línna'áruhuá ra' làti dua Jesús enne' née ejemplo tse' para guni ri'u seguir,
    porqui'ni lèe nna nabia'nie tse' ti'iỹa nua' gappa ri'u confianza Tata Dios hàsta
    fin. Jesús nna labí dejar benie de uccue sufrir lo curútsia, labí uccue vencer
    por dolor nu gùppe nìhua labí bettú'nie de guté'e lo curútsia por ri'u, porqui'ni
    yùe qui'ni bitola nna yala la' redacca' latsi' té qui'e. Annana duáníe cuitta'
    Tata Dios lugar de la' dàliani le' ỹiabara'.
  eng-WEBSTER: Looking to Jesus the author and finisher of our faith; who for the
    joy that was set before him endured the cross, despising the shame, and is set
    down at the right hand of the throne of God.
  guh-guh: Itsa najamatabëcuenecopatatsi Diosojavabelia vajanacayavenonaponaenexa,
    nexata benajamatabënapitabiabatsi Jesús. Tsipaji Jesús vajanacasivatëpaexae, Dioso
    aneconijibia nacatane. Jesús pejamatabëcueneta Dioso nacayavenonanua vajaajamatabëcuenesaë
    tsavanapaenexa Dioso vajajumecovënëtsijava matapania vajanacacapanepaejavabelianexa.
    Pajivi naneconita, cruzata rutatsi pebeyaxuabinexatsi pijaneconi yabara. Bajarapacuenia
    itsa naneconitsiaexanatsi, bitso piauracuene. Itsiata baitsi jane Jesús nacopata
    bajarapacuenia pebeyaxuabinexatsi. Bajarapacuenia Jesús nacopata pebeyaxuabinexatsi
    tsipaji natsivajënaeyapëtane pejamatabëcuenebarëyajavanexa icatsia itsa asaë petëpaecujinae,
    daxitajivi pijaneconi pematamotsixae. Aeconoxae baja nexata Jesús tronovënëjavata
    athëbëtatsia eca, Dioso pemuxuneneta, pecujuanenia, penajuaevetsinexabeje daxitacuene.
  bon-bon: Mine irecu yaacranemesi Yeesu bau me. Tabe mibibine niwadanenininige mime
    ätrunga cabu, ngälu peei te epucäco me cire läbitepi cabucewe je. Tabe teeme gaabe
    ne lica ebmaluji baarge uli cabu budre äbita name pi, yepä tabe baarge uli ne
    ecatuji, ajiri ngänuge tabe budre äbituji mime tääpume, ingle tabe budre gaabe
    cabu ngene jotwananuji egä teeme niinäce gaabe me babo gege pisi nyene. Siige,
    tabe budre cabu ca arpinan-tuji, page tabe pisi nyene adnatäneji Acejiyame me
    camu poto ime cabu je.
  nhw-BL: Ma tijpixtoca totlachiyalis ipan Jesús catli technextili quenicatza ma tijneltocaca
    Toteco huan techpalehuía mojmostla más ma tijneltocaca. Yaya quiijiyohui nopa
    hueyi pinahualistli para miquis ipan cuamapeli pampa quimatiyaya nopa hueyi paquilistli
    catli quichiyayaya teipa. Huan ama ya mosehuijtoc inejmac Toteco campa más onca
    tlatlepanitacayotl.
  swh-ONEN: Basi na tumtazame sana Yesu mwanzilishi na mkamilishaji wa imani yetu,
    yeye ambaye kwa ajili ya furaha iliyowekwa mbele yake alistahimili msalaba, bila
    kujali aibu ya huo msalaba, naye ameketi mkono wa kuume wa kiti cha enzi cha Mungu.
  wbi-wbi: Tusung'e amaso ghitu kwa Yesu, juno n'tengulisi nughwa ku ling'ania ulwitiko
    lwitu, juno vwimila lwa lukelo lwitu jino jika vikilue pavulongolo jikanoghile
    pa kikovekano, ibeda isooni ja mwene, akikala pasi pa paluvoko lwa ndiyo lwa kitengo
    kya vutua ikya Nguluve.
  bba-bba: Su nɔni wukiɑ sɑ n Yesu mɛɛrɑ. Win min diyɑ bɛsɛn nɑɑnɛ dokebu wee, wiyɑ
    mɑɑ bu yibiɑmɔ. U wurɑ bɑ nùn ɡo dɑ̃ɑ bunɑnɑru sɔɔ, u ǹ ɡɔɔ win bweserun sekuru
    mɛɛrɑ domi u nuku dobu yĩiyɔ bu nùn yiiye. Tɛ̃ u sɔ̃ Gusunɔn sinɑ kitɑrun nɔm
    ɡeuɔ.
  eng-KJVCPB: looking unto Jesus the author and finisher of our faith; who for the
    joy that was set before him endured the cross, despising the shame, and is set
    down at the right hand of the throne of God.
  kgk-NT: Ha Hesu katu nhane renonde-py jareko katu jajehesa rerova uka meme katu
    jaiko-vy Hesu-rehe. Ha'e ojerovia tee va'e Nhandejáry-rehe. Ogwerovia ku'a ku'a
    e'ỹ va'e voi ha'e. Hesu rekoha-rami jaiko. Ha'e ojejuka uka-tama ramo kurusu-rehe,
    ndovái joty va'ekwe Nhandejáry rape-gwi. “Amano rire, anhemoingove jevy rire,
    avy'a eterei joty va'erã” he'i ójehe Hesu. Upéa-gwi nopenái ójehe hembiapo vai
    va'ety-rami kurusu-rehe ojuka-tama ramo íxupe. Omotĩ eterei ramo íxupe, nahakate'ỹi
    joty ójehe. Upéa-gwi ãy katu ogwapy-ma oĩ-vy Nhandejáry akatúa-koty. Ogwapy haty
    yke-rehe ogwapy-ma oĩ-vy.
  waj-waj: Nnikiai Yisuunna nnaasu teeda vaida variaaravee. Ivo ta yoketaama variraivaa
    oyai nakaaraivovee. Ta tauraa innara kutaavaivee kiaa kiada mmannammanna varia
    rada vidada innara kutaavaivee nnaasu kiaaravee. Yisuuva fai yapooma ari koonna
    tasipama sirigainno yoketaama varinaraivaara yaata utuoo yatari sagaivau ari mmamma
    nniitaraanaraivaara hama ooqoo tiravai. Ivo ivau vainno mmamma maisainaraivaara
    hama yaata utirainno inna aikioovaivee tiravai. Ivaara aanna makee ivo Anutuuqo
    varira mmaataivaa yaaku yaadudainningiaa nnoonnavai hara kioo varinoo.
  cpy-cpy: Ikimita shiyachari roetziñaarikotawo raminiro jempe rareetyaa, ari akimitanee-yaari
    aakapaeni, oetziñaarikotaneeyaari Jesús awentaa-shireta-kaakaeri. Tema riitaki
    thotyaa-kaeroni awentaa-shiretani. Riitaki oshiya-koteeyaari, tema rokantashiryaakawo
    paerani rirori inintahaeyaa. Rootaki ramawetantakawori ikentako-witee-takarira,
    tee okantzimotyaari ipashiwentakaawaetyaa ikamawita-paenta. Tema jeekae nimaeka
    rakoperoki Tajorentsi ipinkathari-wentantee.
  mpx-mpx: Ge matala ta lihikanek Yeisu elana, iya wala abulilek puna ge ana topamatuwa.
    Iya kolos lomwanina i palahikan, ge puluwawena nige i nuwanuwatu-an, kaiwena i
    atena yaliyaya bwabwatana iyoho manininaa abwe ni pwawa. Inoke sauga ya i misiyowa
    Yehoba wana abamisiyo wawasana labena awonaa.
  wbp-wbp: Manngu-nyangkalu Jijaji-mipa. Kujalpa walya nyampurla nyinaja, Kaatukulparla
