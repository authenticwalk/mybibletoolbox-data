    angi, Jisasato wua lo nembo teaipia: Namba ita malamanda okona yukatane atoto,
    yala olopeyo tekeko, matili omalu, malinga ika loto, epele andane wete olopeyo
    nembo teaipia. Wuane nembo toto, bala tandaka andane nalu, ita malamanda okona
    omalu, malinga ika lalu poto, Gotena kii tikasa-tole pitulane toko okona peteya.
    Tene okonena, nanimato Jisasa lo bilipi leyama-kola, balato nanimana bilipi oko
    mo kuai laya alane. Jisasato wuane piyane okonena, nanimato bala lo bilipi loto,
    balana mana epene tupa tailo wato minu atamakale.'
