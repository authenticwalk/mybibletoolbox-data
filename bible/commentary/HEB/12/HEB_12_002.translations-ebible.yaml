  ena-ena: Alaŋ Jisasɨ saŋ igahɨlahɨla hɨnimɨli uami. Nɨbu aludɨ hɨji vɨdɨvɨdɨŋ agadɨ
    hɨdɨlɨ uami. Alaŋ nusaŋ hɨji vɨdɨvɨdɨŋ lamalama hɨnidamɨli mufɨli nɨbu nukeŋ lɨdaci
    aludɨ hɨji vɨdɨvɨdɨŋ agɨlaŋ vɨdɨvɨdɨŋ sɨbaŋ hɨniavɨbali uami. Jisasɨ nɨbu mufɨli
    hɨjɨŋalaŋala huaci sɨbaŋ hɨnihɨni saŋ igahɨlahɨla vɨdɨvɨdɨŋ sɨbaŋ hɨnimi uami.
    Lavɨla Asɨ dɨ ciaŋ lubiahɨlɨci kɨlɨ cɨkaŋ hɨlihua lamalama agadɨ hɨvɨ nudɨ lama
    henaŋ hɨvɨ ifavɨci uci avɨha avɨha igavɨla hɨmami uami. Hulaŋ iamɨgali vaka nameŋ
    abavɨhadami uami. Hulaŋ mu lusɨŋ sɨbɨlɨ daŋ agadɨ via kɨlɨ cɨkaŋ hɨlihua lamalama
    agadɨ hɨvɨ lama henaŋ hɨvɨ ifavɨci uci mɨŋaiaha lalɨlamavɨci hɨnibali aba abavɨhadami
    uami. Hɨnidaci hulaŋ iamɨgali limu hɨhɨle nudɨ iga iga abavɨdaci nɨbu nudɨ lusɨŋ
    sɨbɨlɨ agasaŋ sɨhum hekɨlɨ vibali aba abavɨhadami uami. Agadɨ ala Jisasɨ dɨ hameŋ
    lɨhavɨci hɨmami agasaŋ nɨbu nukeŋ ma sɨhumahɨlami uami. Hameŋ sadaŋ iabi nɨbu
    Asɨ dɨ mɨgahɨnihɨni hɨsɨŋ uvɨ agadɨ human sɨmi kɨlikɨli hɨvɨ mɨgahɨnidi uami.
  tgo-tgo: Na marandake mbe ra vonjimbughathɨ vara Jisas, iye la loŋweghathɨke rɨghethoru
    na gharavanamwe. Iye va i ghataŋaghathɨgha kros vɨrɨniye na mava i rerenuwaŋa
    monjinaniye, kaiwae i ghareghare warari laghɨye mbe ina e ghamwaeko tene ve vaidi.
    Na e mbaŋake iyake i yaku Loi ele ghamba yaku vwenyevwenye tɨne valɨvaŋga e uneko.
  yap-yap: Ma gad par ni kad l’eged owchedad ngak Jesus, yi ir e be toer e michan’
    rodad ngak ko tabolngin nge yan i mada’ ko tungun. Ya de pag ir ni bochan fare
    kuruth! Machane bochan e felfelan’ ni be sonnag ma daki tafinaynag e tamra’ nra
    tay ko yam’ ni nge tay u daken e kuruth, me ere chiney e ke par nga but’ u ba’
    ni mat’aw rok Got u tagil’ Got.
  mop-NT: Jabix ilic ti tan u cha'antic tuba u c'ochol a tan u yalca'a, baalo' ilic
    ca' ti tz'aa' ti wool ti'i a Jesusu. Etel ala'aji, caji biqui ca' ti tz'aa' ti
    wool ti'i a Dioso. U men ilic ala'aji, tu jobeebe, que'en ti wool tu pach a Dios
    tu jajil. Tucle'ex a Jesusu. Top u c'ati u c'ümü' a qui'-oolal a bel u ca'a tz'abül
    ti'iji, mentücü, u muc'yajtaj a quimsabül tuwich u cruzili. U betaj jabix ma'ax
    c'u' ti'i a sudaquil ichil a quimil abe'e. Aleebe tinlaji tu yaj toj c'ü' tu yaj
    seeb a Dios u men nooch u yanil.
  tet-tet: Ita moos musti hatutuk matan baa Kristus dei, keta titu karuk-kwana. Nia
