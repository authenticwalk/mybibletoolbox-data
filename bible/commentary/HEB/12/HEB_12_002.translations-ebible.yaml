  sbk-sbk: Timenye uYesu yahandisizye na amalizye ulwitiho lwitu, huwinza wewubhi
    hwilwe mwilongolela lyakwe, ahajimbilye munshikhobhekhanyo ahazisufizye insoni
    zyakwe ahakhiye hunkono ugwalile, pitengo ilyapamwanya ilya Ngulubhi.
  mya-JVB: ယုံကြည် ခြင်းကို အစအဦး စီရင်၍ စုံလင် စေတော်မူသော သခင်ယေရှု ကို စေ့စေ့ထောက်ရှု
    ကြကုန်အံ့။ ထိုသခင် သည် မိမိ ရှေ့ ၌ ထားသော ဝမ်းမြောက် ခြင်းအကြောင်းကြောင့် ၊ ရှက်ကြောက်
    သောအရာ ကိုမ မှတ်ဘဲ လက်ဝါးကပ်တိုင် ၌ခံ ပြီးမှ၊ ဘုရားသခင် ၏ ပလ္လင် တော် လက်ျာဘက်
    ၌ ထိုင် နေတော်မူ၏
  kgf-kgf: Waŋu ninʒéŋ ninʒéŋninawac miŋina kecma ninʒéŋ ninʒéŋnina mesolaŋi nénécmianʒac
    Yesu iwac mia kicnina hima héŋseliwiŋ. Inéŋ mia wésiaiguc ségiségi hemiyec imuac
    wamma ic héŋgeŋa véndara imuac ʒérabéra ʒéma gamu qeqeya niŋac niŋ éréhéc ménda
    wamma meselimaguc ou emma Anutuac tatac edamuyaguc imuac héiyaiguc tacʒac.
  awb-awb: Sísansabé ahriahri tagéq iwíáh íwíáh atanéhe. Itega wensabé téh aiq pútare
    atáráunaraq séhréh aitena mókakeakáq séhréh aitankéhe. Minayabe wene sánsánsábé
    iwíáhue taganehe. Sega Sísa awankátaq táhpawe subiq suanehera utaq wega, Mókake
    nirupipeq eyoyó aintanawire íwíáhúwe. Minayabe awankátaq táhpawe puké sansa ayehiteh
    sansansábé íre iwíáhia amahnága Manikáne ayah púpeq tútuue mía míaire.
  gdn-gdn: Nu sumanuga kerarai ka Iyesu e mena ade e mena pokaiya ka nu sumanuga mibai
    mete kirau ki pokere e mena empomu ade nu yabunuga e mena naureya uburono. E ripa
    korosi naureya powagana ki e yabareya buri empupu ki e eba midimamawena nitaisiniwena.
    E ewa mamama kawaya bananapana ki mena wainapiyawa ki pokere e giruru maba ki
    kobaiya tewena ripa korosi naureya powena manako karako kema kawareya tondau apunai
    Mamanuga God e madaneya e idai garu deneya tondau.
  nko-NT: Mlɩha apʋ ansɩ́ dɩnka Yesusʋ. Mʋgyí anɩ hógyi nfiasɩ́ pʋ́ mʋ́ ɔnɔ́mɔ.
    Ɩ́nɩá oyin ansigyí oduá ɩda gyo mʋ sʋ á, olotomi wun ipian oyikpalíhɛsʋ wú.
    Omobu kpɔɩ́ ánɩ́ bɔ́kpɔɩ́ mʋ tɔtɔ, alayɔ́ otsie Bulu owíe obíá ámʋ gyɔpɩsʋ.
  bsn-NT: Cristore tʉoĩatʉjabetiroti ñaja manire. Ĩne ñaami mani tʉoĩamasirotire cõagʉ̃.
    To bajiri, manire ĩ ejarẽmojare, “Ĩ yirore bajiro yigʉ ñagʉ̃mi Dios”, yitʉoĩa
    tʉjabeaja mani. Yucʉ́tẽrojʉ masa ĩre ĩna jajuturo, bʉto rojose tãmʉogʉ̃ ñaboarine,
    Dios tʉjʉ quẽnaro ĩ ñarotijʉare tʉoĩagʉ̃ ñari, ĩre ĩna yirotire, “Yibeticõato”,
    yibesumi. To bajiri manire rijabosacõari, yucʉrema, õ vecajʉ Dios ĩ rotiñarojʉ
    ĩ riojojacatʉa rʉ̃cʉbʉoriajʉre rujigʉ ñagʉ̃mi.
  pib-NT: Geso yegi yigatachinepwu, walixlewle muchichachri ga wa poyagkakachri. Gimuwlu
    chinanu Wale ginaple gitaakaluru, Wale kashnantaklu koroshishkita. Gike rixanru
    patewluni. Ga wa tuplatatka. Goyakalu tuplapijere potuklesretate tuplatatka.
  wiv-wiv: Matadolu ia kete ma vividohia za a Iesus. Ia na vuvuna kadolu bilip, ba
    muri da ia e vavonuhia matoto kadolu bilip. A Iesus ki beta ni kuahi kua kete
    luga puaea na matea na kruse na vuna, ia e lolohoia kua ba muri kete mia papa
    matoto ni hilohilo. Hoi kua, a Iesus ia ti mimia na marorona sia king ke Vuvu.
  reg-reg: Chimulolele Yesu, unu alibhwambilo na unu katula okuchisimbagisha mulikisha
    lyeswe, unu kwalikondelewe linu litulilweo imbeleyae gwamwiile omusalabha, agaile
    jinswalo jae, nenyanja ansi ya mukubhoko kwe bhulyo kwe chitebhe cho bhungoma
    echa Nyamuanga.
  mlh-mlh: Yesuji mamanesiŋnoŋuŋ qowirieme fukeko bosogueru sanaŋgaru kuririineke
    fukeega, Rauine oi jiŋonoŋunji piku poretiŋ ŋoneinebeneŋ. Iŋoji soine jikigaru
    Sombuŋ kaeo goku jerienayoŋ, oi bokeru wakiru ore mobeine joiserereŋ maneya. Maripoŋgo
    suroŋqoqo oŋuine komeinde mimi maneru oi so useyayoŋ, oi tumoqoqoo maneku karieru
    komeya. Komeru Anuture morumboŋ ŋeŋeo roperu me furoineo ŋega.
  gof-ENT: ኑ ኣማኑዋስ ኦጌ ዶዪዳይሳኔ ኑ ዉርሴ ፖሉዋኮ ኑና ጋያ ዬሱሳ ቦላ ኑ ኣይፊያ ዎስ። ዬሱሲ ዎዴፔ ዴዒያ ኡፋይሳ
    ጊሾ ማስቃሊያ ዋያ ዳንዳዒዲ፥ ዬላ ሃይቁዋ ካዲ፥ ፆሳፌ ኡሻቻ ባጋን ኡቲስ።
  aau-aau: Hromo nene mokwe Jisas se-aw lira saiarokay e, payhokuaw, mey, hromo nanpanan
    kiykiy-ay yor ke ma mon ousne pie o, seyr omok hiynuw-meio lowpway ey o, sokukwe
    Jisas hiykiaw meio. Hiykwe kar ley yor hye ma naruok se hokuaw kokwe, now mon
    lokrue mey ke lira hok pa. Seyr now mon lokrue sawan yor ko owh-mar ke hyaw lwak
    pa. Sa enkin kokwe hiykwe, God so sia-king ko sayar mon liwak.
  tvk-tvk: Riling metexir e Iesu xa teha tetiamu ni xir e suse te neketen, e tesak
    ni mei ramal tevi pe met Hi nggo neketen nar. E vengan xa Iesu tepus kil sien
    xa ihuri itutou, xi tehur nenemien xa tehe teviei e temaen tasen ni xi e teha
    temat e eivave. Xi tenave unoun ti tengan vahur hisit maten xa vamak xa be na
    moletin tesa xil. Misak ni, melele xa temat, Hi tepet rati e temaen ni tetotan
    e von merereen e rin matu te von xeihen nan.
  prf-NT: Ituun tam en pangileng tam kánni Jesus a naggubwatan nen pánnampalataya
    tam, a siya bi en nángpatupad háddi. Gapu ten kasayaan a umáoray dikona, awan
    na ingkatagama a matay ten kudus, sakay mággetnud siya nadid ten danág nen kawanan
    ten trono nen Diyos.
  auy-auy: Waásimo tuwaantantésamo ayáíyáꞌó wéraim-beyantafesamo imáyáamo ontembá
    Ísuntafeta aantemba imáyáasa onó. Ísu imáyáasa símakaisata Maníkón-aaisafeta simankúnkúnta
    únanasa imáyáasa símímba póta Maníkómpátá kááísamai maéꞌmaeta úmaeta iyónaumne.
    Ísu ánaaemba arunkó aamoí índa-imayaa éna póna aaraa-táíyáꞌó puwíndasafena ímba
    aꞌáo séna aaraa-táíyáꞌó púwón-antafesamo tigaesáfésamo ombá ímba imáyáa éna póna
    Maníkó kawáán-uráiwain-ayáánúrapaꞌa fasiꞌaén-áémpáꞌá maraꞌá méraiye.
  tbg-tbg: Kaiqenavu kantamaqi viha Ihuraqai tavamaqi vuari. Viva naane avuni viharo
    Kotirara kempukaiqaakero iriqiro vivara tiro, viva homa tinavuvata kahaqama timitairaqe
    tenavuvata vira aanare Kotirara kempukaiqaake iriqi viha vuari. Ihuva katariqaa
    qutu vireva umanta vira naaraihama amiteha kaurira haika amuvaro viva kia virara
    noraiqaakero iriraitiro, viva naantiara quaha kero variaina entarara iriharo tinavuarao
    tiro qutu vura. Maa entara viva uritarero Kotira kauqu tanarainima vairo.
  hub-NT: Yuusain nekaspapita tutanam Jesús yainmaku asamtai nigki enentaimtusmi.
    Tura Yuusain tuke nekaspapita tiarti tusa nigki yainmaji. Nigka numinam achiram
    waittsauwaiti. Tura nigka juna imanikan waittsancha shirapi aneastinaitja tau
    asa, natsanmain amajka maamsha, natsaamtsuk mantamnawaiti. Tuma asa yamaika Yuusa
    untsurini eketui.
  hmo-hmo: Iseda matana be Iesu dekenai do ita negea lao. Ia ese iseda abidadama ia
    havaraia, bona ia ese iseda abidadama do ia durua, ela bona dokona. Iesu be satauro
    dainai ia hesiku lasi. Lasi momokani. Ia diba guba ena moale be iena vairanai
    ia noho dainai, ia ese satauro ena hemarai bona ena mase ia laloa lasi. Bona hari
    ia be Dirava ena helai gabuna badana ena idiba kahanai ia helai noho.
  big-big: Tenigi wire piyeng Yisu ngizi kumuli tonuguragi solorik keya ngizi kumuli
    tonugura pangka panu sibene kelemibekyegi pakelaweki. Pi ya puguraga pangka miza
    wizimowei yengeleileige kendek ngelaimekke ibeng sa purik wilik kagowing kalike
    pugu weiyagi puragi pi iwaka kopong logo purik weik yokopek pi tung lewege panurikke
    Anotogi mele ngaigezuwaga mogosa.
  gux-G: Tin yaa siani ki nua Jesu yua n tie li dandanli cilika yenili ŋanbika. Kelima
