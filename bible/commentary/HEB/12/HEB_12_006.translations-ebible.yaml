verse: HEB.012.006
translations:
  kpx-kpx: Kosealemo Kosiveu ata olemeho isiviale kebia auna vatehani ovei. Isi olemeau
    eseve holiale kebia vaveve auna hoesegeveliho vatehani ovei.”
  okv-H: eto amita be amo God na embo osa ere ua avoeto oje kahari ke aisuja eto amita
    meni be au humbasi ue amita degi memenga ikeoi kiaguja
  tbo-tbo: Guyau apo iyai ina luhogaleya po ina kawainatuneya, yaka emoemotana apo
    kodila ina tuhagaya.’
  mal-C: കർത്താവ് താൻ സ്നേഹിക്കുന്നവരെ ശിക്ഷിക്കുന്നു, താൻ പുത്രനായി സ്വീകരിച്ച സകലരെയും
    ശിക്ഷിച്ചു നന്നാക്കുന്നു,” എന്നിങ്ങനെ, ഒരു പിതാവ് പുത്രനോട് എന്നപോലെ നിങ്ങളോടു
    സംവദിക്കുന്ന പ്രബോധനം നിങ്ങൾ മറന്നുകളഞ്ഞോ?
  grc-SR: ὃν γὰρ ἀγαπᾷ κύριος παιδεύει· μαστιγοῖ δὲ πάντα υἱὸν ὃν παραδέχεται.
  bgc-bgc: क्यूँके प्रभु जिसतै प्यार करै सै, उसकी ताड़ना भी करै सै, अर जिस ताहीं बेट्टा
    बणा लेवै सै, उसकै कोड़े भी मारै सै, ताके अपणे बाळकां नै सुधार सकै।”
  khz-khz: Kwalana Velekou na eulamagirana talimara vevega-ripa gaokara evenirana,
    e ia natunai evega-agorana talimara maparara ekwarirana.”
  deu-TKW: denn wen der Herr lieb hat, den züchtigt er; er geißelt jeden Sohn, den
    er annimmt.
  zsr-NT: Xanruꞌ rut rguinëꞌ nu nadxiꞌinëꞌ, Len rusëdi ruzéjniꞌnëꞌ yúguꞌtë nup nazíꞌ
    lu nëꞌë lac zxiꞌnczëꞌ.
  lin-lin: Pamba te Nkolo apamelaka moto oyo Ye alingaka, apesaka etumbu na moto nyonso
    oyo Ye ayebaka lokola mwana na Ye. »
  hns-NT: Dje ke ham tjaahiela, oe sadja paai. Aur har ek djaun ke ham aapan beta
    ghat apanaaila, oe maar khaai.”
  noa-E: '@see-verse:HEB.012.005'
  eng-EMTV: For whom the Lord loves He disciplines, and scourges every son whom He
    receives.”
  mib-NT: Chi Jitoho yō snáhnú yā ñayuu jeē maní yā jiín, te jéhe ya castigo tāca
    jéē náquihin ya cuu sēhe ya. Achí tutu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आत्तिन् यहवे दाङ्‌बाल्‍ले़ लुङ्‌माॽ तुक्‍तुॽ, खे़न् हे़न्‍थिम्
    याक्‍तुॽ, हे़क्‍क्‍याङ् खुने़ॽ ते़न्‍दिङ् चोगुबा आत्तिन् कुस्‍साःन्‍छाङ् खुम्‍दिङ्
    पिरुॽरो॥”
  xnj-xnj: Muni Bambu akumkita kila mweakumgana atama cheyiganikiwa, na akumbuna kila
    mundu mweakumyidakila kuvya mwana waki.”
  mmx-mmx: mila Leeme Silok ik lox aleeng nedi, neni i vavara aleng di. La do neni
    na lox asongot nimi, anaa i lox asuusu i do nemi mi lok ngan laxamdak tinotno
    ren.”
  cbr-NT: '@see-verse:HEB.012.005'
  tee-NT: Ju quit'in ni icmapaini tam xamati' pus yuchi iclhik'aji acsni alactu'unun.
    Chai yuchi ic'alhimamak'alhk'ajni tachi chun ju ic'alhimispaich ni qui'ask'at'an
    tajunita acsni va jantu quintaquiclaca'i. Chunch ma quintajunan ju Dios.
  eng-LSV: for whom the LORD loves He disciplines, and He scourges every son whom
    He receives”;
  cak-NT: Roma ri Ajaf Dios nuya' sufrimiento pa quiwi' ri yerojo', chi yerutijoj.
    Y yeru'on chuka' castigar ri can je ralc'ual-wi. Quiri' tz'iban can chupa rutzij
    ri Dios.
  pah-NT: A'ereki Tupana'ga ombo'e g̃wemiarõheteve'g̃a onhi'ig̃ahyavo g̃a pe toko
    katu ti g̃a javo. Ga omondo hahyva'ea g̃a pe nhaporemo jira'yra'g̃a javo g̃a pe.”
    A'ea ikwatijara i'ei pe monhimomiranama.
  sja-NT: Tachi Ak'õrepa mãgá ɨtrɨa pɨk'a bɨde ak'ɨpipari pɨ k'inia iru bɨ mãik'aapa
    wɨmaa pɨk'a bɨde miapik'ãri, ak'ɨpipari wãara pɨ ichi warra.’
  xed-xed: Mndu ta zlahu tsi ta ɗvu Mgham Lazglafta. Mndu ya klaf tsi ka zwaŋani ta
    dzə tsi guli.»
  mks-NT: Jáchi̱ já cája Ndióxi̱ xi̱hín na̱ quíhvi̱ ini a. Jándoho a ini na já ná
    jándacoo na ña̱ núu ta já nduu na ja̱hyi mé á, cáchí tu̱hun Ndióxi̱.
  gfk-S: Kinong urah, no Watong la hapadano di ing i sip di, ma ila paspaser di bakut
    ing i halon hapatangen di.”
  bmu-bmu: Kembunöŋ ambazip jöpaköm eŋgimakzawi, ia mindiŋgöm eŋgimakza. Ambazip morö
    ewö eŋgömemba köyan köl eŋgimakzawi, mi körek kömbinöŋ eŋgumakza.”
  dgz-dgz: Iwa mega, ne Ayop gegawa imuga inagap wariwan, menan yam tatak genivin.
    Waenapan da da otun wain entan mumepi, ame gapan wa tamanam mumain. Ap anega wan.
  eng-GNV: 'For whom the Lord loueth, he chasteneth: and he scourgeth euery sonne
    that he receiueth:'
  zaa-NT: Porqui'ni Señor nna, iyaba canu catsi'ínie nna runie cą corregir. Canchu
    chi runie nuỹa castigar nna, Ą' modo nna rulue'ní qui'ni ną́ ỹi'nie.
  eng-WEBSTER: For whom the Lord loveth he chasteneth, and scourgeth every son whom
    he receiveth.
  guh-guh: Pacananeconitsiaexanaenatsi. Tsipaji xanë muxujiobiaya bananeconitsiaexanajë
    pajivi asivanë, baitsi daxita pamonae taxicuenia tataevi, jai Dioso pejumelivaisibaxutota
    paxamë yabara.
  bon-bon: Ingle naace gyene cäme singi biname bine cane yaablawäjemune. Cane bägräwale
    bine poto mäpu cabu yääbäcnimune, cuta yääsecräremune.”
  nhw-BL: Pampa nochi catli niquinicnelía, niquintlalnamictía, huan niquincuahuasashuía
    nochi catli niquinselía para elise noconehua.”
  swh-ONEN: kwa sababu Bwana huwaadibisha wale awapendao, na humwadhibu kila mmoja
    anayemkubali kuwa mwana.”
  wbi-wbi: Ulwakuva u Mutwa ikun'gomokela ghweghue juno amughanile, na pikumigha umwana
    ghwenibjuno ikumwupila.
  bba-bba: Domi wi Yinni u kĩ wiyɑ u rɑ sɛɛyɑsie, kpɑ u tɔnu bɑɑwure sɛnɑ so wi u
    ɡɑrisi win bii.”
  eng-KJVCPB: for whom the Lord loveth he chasteneth, and scourgeth every son whom
    he receiveth.
  kgk-NT: '@see-verse:HEB.012.005'
  waj-waj: Na Udaangaivo ngiiiyara mmuduuya riraiya ngia safuuma variateeraivaara
    na mmuaararaivaa ngii mmiauvai. Na Udaangaivo ni gioonna kiaapuuyara ni naunna
    maapuyavee kiauya safuuma variateeraivaara na mmuaararaivaa ngii miauvaivee, tiravai.
  cpy-cpy: Tema riitaki retakotani Pinkathari iñaanta-piintakari, Maawoeni ikimita-kaantaari
    itomi, rowajankiteeri.
  mpx-mpx: Kaiwena Babala gamagalau bolo i nunuwana-agil i papahenapol, ge gamagalau
    bolo i atupahel nihi ola iya natunau, i lalahel.
  wbp-wbp: Nganaku-puka kuja karla Kaatu yulkami, yapa yinyaju-ka nyanungu-nyangu
    kurdu-pajirni. Yinya-kula-ka kurnta-ngarrirni yungu yapa yinyarluju purami jungangku.”
  luo-luo: nimar Jehova Nyasaye kumo ngʼama ohero, kendo nyathine mohero ema ochwado.”
  nhe-NT: Pampa nochi tlen niquinicnelía, niquintlalnamictía, huan niquincuahuasashuía
    nochi tlen niquinselía para elise noconehua.”
  aii-aii: ܣܵܒܵܒ ܡܵܪܝܵܐ ܟܹܐ ܬܲܥܠܸܡ ܠܡ̇ܢ ܕܡܲܚܸܒ، ܘܟܹܐ ܡܲܡܪܸܥ ܠܟܠܔ ܚܲܕ ܒܪܘܿܢܵܐ ܕܩܲܒܸܠܔ
    ܠܹܗ.
  esk-NT: Takku Atanġum nalġuqsruġaġigai tamatkua piqpagikkani, suli annauksraqługich
    iñupayaat iġñiġiliutikkani.”
  msb-msb: Kay an tanan na namumut-an san Dios amo an mga ginadisiplina niya kag an
    tanan na ginakilala niya na kaanakan an ginakastigo niya.”
  cpa-NT: 'Huu¹³ jøng² báh³ cuø¹² Juuh² hniah¹² ju²lih¹³ dsøa¹²: Di³ hi² hnio¹dsa
    hniah¹². Jong¹²dsa heh¹²dsa ju²lih¹³ dsøa¹², dsa² ma²ca¹hiéh²dsa, ca¹juúh² Diú¹³.'
  dso-dso: କାଇକେବଇଲେ ମାପ୍‌ରୁ ଜେତ୍‌କି ଲକ୍‌କେ ଆଲାଦ୍‌ କର୍‌ସି, ସେତ୍‌କି ଲକ୍‌କେ ସେ ସାସନ୍‌
    କର୍‌ସି । ଆରି ଜେତ୍‌କି ଲକ୍‌କେ ତାର୍‌ ପିଲାଜିଲା ବଲି ଏଜିଆଚେ ସେ ସବୁ ଲକ୍‌କେ ଡଣ୍ଡ୍‌ ଦେଇସି
    ।
  meu-meu: Badina be Lohiabada ese e ura heniamu tauna matana e hakanimu, Bona natuna
    ai e halaodiamu taudia iboudiai e dadabadiamu.
  yva-NT: Weye vatano rimuinyo mansai nawamo Syo manepato Sya ayao rai. Muno are nawirati
    Sya arikainye waino mai nawamo Syo manepat indamu ubeta Sya ananyao rai.”
  dgc-dgc: Da tolduan ko du anak ko a mahal ko, a parusaan ko i bawat esa dide, monda
    matutu side.”
  zpm-NT: Sac goṉ zha ne sca rso me diidz lo, ga rlu ne rleynie me zho; zha ne ractoxgaa
    me lo, ga rlu ne nli xpëëd me nac zho.
  hix-NT: Tàwya ahanatanàhnàtokonye, tànàhnàn me oyonyhetxow hamà. Àsok tawro hana.
    Atxke buru kom yehtoko, nàhpokyatxow hamà, àyàm komo, àhanatanàhrà kom horà mak
    ha. Àro wyaro rma rha, buru komo hanatanàhyaha, Kohkomo. Tàwya ahanatanàhnàtokonye,
    buru me oyonyhetxow hamà. Àro wyaro rma nkehe, àmenhosahonhàrà,
  sim-sim: Ma ol or rupshinda ondon ngriasawehe tolo wornanda ri. Uhu ma ol jikisi
    orhik or ushanda ondo os kavakava las li uwa wolo lirin nomorawun handa ri.�
  npi-ULB: किनकि परमप्रभुले जसलाई प्रेम गर्नुहुन्‍छ ती हरेकलाई अनुशासनमा राख्‍नुहुन्छ
    । अनि उहाँले ग्रहण गर्ने हरेक छोरालाई उहाँले दण्ड दिनुहुन्‍छ ।”
  cgc-cgc: tenged patadleng din batasan an ta iya na mga papalangga daw padisiplina
    din mga ittaw na pabaton din na iya na mga bata.”
  tim-tim: Akto Humoŋe okot nâŋgaŋmap yâkgât ikiŋe kâmolân dewatiwiapgât hain akmâ
    heŋgemgombo miwindik akmâ ikiŋaet nanŋe konbiap.” Hain tatâp are oyaŋmâ umatŋe
    miawak yeŋgiwiawân hanâk dâm âi membiâ biwiyeŋe bo bâliwiâp.
  yor-yor: nítorí pé ẹni ti Olúwa fẹ́, òun ni i bá wí, a sì máa na olúkúlùkù ọmọ tí
    òun tẹ́wọ́gbà.”
  wos-wos: Néma Du némafwimbu mawuli yandéka du takwaré dé xiya, di hurundan haraki
    saraki sémbut wambula hurundamboka. Dé ménika ‘Wuna nyan dé’ naata dé méniré xiyatandé,
    méni yikafre sémbut huruméte.
  emp-NTPO: Jũmarã Boro Ãcõrẽba quĩrĩã b̶ʌ ẽberãrãra quẽãbaria jipa od̶amãrẽã. Idji
    warrarã b̶ead̶amãrẽã edad̶arãba cadjirua osid̶ara idjia ubaria.
  eng-F35: because whom the Lord loves He chastens, yes scourges every son whom He
    accepts.”
  ind-ind: Sebab Aku mendidik setiap anak yang Aku kasihi, dan mencambuk setiap orang
    yang Aku terima sebagai anak.”
  pes-OPCB: زیرا خداوند کسی را تأدیب می‌کند که دوستش می‌دارد، و کسی را تنبیه می‌نماید
    که فرزند خود به شمار می‌آوَرَد.»
  mpt-mpt: '@see-verse:HEB.012.005'
  ssx-ssx: Pa ekipeke. Mo Tekehalima꞉ ipika꞉ pukima꞉ homa꞉la꞉ wanda꞉hali paeyao tikitiki
    yao haena꞉ la꞉la꞉me. Kutupa mandane wanda꞉hali ipika꞉ wekiwandiki haena꞉ laata꞉
    ka꞉nda꞉ homa꞉ tiatiki pu hala꞉me ala꞉me.
  mkl-mkl: Domi inɛ iyi Aɔ̃ Lɑfɛ̃ɛ í bi, nŋui í yɑ kpɑ̃ iju, Nɔ ku cɑ̃ inɛ ŋɑ iyi
    í doo si ɑmɑɛ ŋɑ fei.
  gaq-gaq: ଡାଗ୍‌ଲା ଇସ୍‌ପର୍ ଆଜାକେ ଆଲାଦ୍ ଡିଂଏ ଆମେକେ ସାସନ୍ ଡିଂଏ ଆରି ଆଜାକେ ଉଂରକମ୍ ଗ୍ର‍ଅନ୍‌
    ଡିଂଏ ଆମେକେ ସାସ୍ତି ବିଏ ।”
  gof-RNT: Goday ba dosiya uraa seeres; qassi ba na7ada ekkiya ubbaa garaafees” yaagees.
  unx-unx: ଚିୟାଃଚି ପ୍ରାଭୁ ଜେତାଏକେ ଦୁଲାଡ଼ାଃଏ, ଇନିଃକେ ଚେତାଅଆଃ, ଆଡଃ ଜେତାଏକେ ଆୟାଃ ହନ୍‌
    ଲେକାଏ ନେଲିଆ, ଇନିଃକେ ସାଜାଇ ଏମାଃଏ ।”
  gah-gah: Guivahanímo agika kemeaká noi vegená mukitoka kagavutó zeko kelémo hehe
    loaká noive. Itó aí izegipala lamaná kelémo molamó mukitoka nogosani kemeko kelémo
    hehe loaká noinazo, nenemú gipáne geza Ómasímo gelémo hehe lanogo gagavutó nozikoma,
    nenemú gelekako lememino. Itó golesa netakamú nogosani gemekikoma, gigika golosasa
    gemino.
  lcm-lcm: Arai, using a vap ang a Volava kapo buk iria, kapo tatapokai aniria. Na
    taun kapo posong iria ta kakana ta inatus, kapo ngamngamis iria.
  aer-aer: Ayenge kwenhe ampe Atyinhe areyeke ahentye anthurre aneme, alakenhe ikwerenge
    anteme The itnenhe alkngetherre ileme, itnenhe arratye-ilemele. Nhenge itne arne
    akurne mpwaremenge The itnenhe atweme itne akaltye-irretyeke, arratye anetyenhenge.”
  qvc-NT: Chaqa payqam kastigan yumbay kuyashqan wambrangunata. Chaymi qamta wambrambaq
    riqsishushpa, ancha kuyashushpa, kastigashushpa, yach'achishungi, nishpa.
  tgl-ULB: Sapagkat ang Panginoon ay nagdidisiplina sa sinumang minamahal niya, at
    pinarurusahan niya ang bawat anak na kanyang tinatanggap.
  cbs-NT: '@see-verse:HEB.012.005'
  xtm-NTPP: Vaa Iya Tátnuni ma chi ñayii kútoo ya ma te jâ ni nduu i sa'ya ya ma chi
    ndaka'an ndakachi ya nuu i, te kua'a ya tnu'u ja ndo'o neni i vala ma, sukan‑va'a
    ndakani ndaka'vi ini i naxe ko kuu i nuu ya ma.
  nnq-nnq: Magambu Angwana kunkelebuya kila ojwabampala, kunchapa kila jwajeketela
    kube mwana jwabe.”
  bao-NT: Wiogʉa cʉ̃ ca mairãre wede majiomi. Ñucã cʉ̃ punare biro cʉ̃ ca ĩarãre,
    ñañaro tiirique mena cʉ̃jare wede majiomi.”
  san-ORI: ପରେଶଃ ପ୍ରୀଯତେ ଯସ୍ମିନ୍ ତସ୍ମୈ ଶାସ୍ତିଂ ଦଦାତି ଯତ୍| ଯନ୍ତୁ ପୁତ୍ରଂ ସ ଗୃହ୍ଲାତି
    ତମେୱ ପ୍ରହରତ୍ୟପି| "
  huv-NT: Cos meáwan nipilan leawa Teat Dios andiüm, nej apmapaj ocueaj. Aton nej
    alic meáwan leawa lajlüyiw micual nej.
  otn-NT: Porque Oja̱, nu̱'a̱ ra̱ ja̱'i̱ di̱ ma̱di̱, nu̱'mø hi̱nga̱ gue'a̱ øtra̱ ja̱'i̱,
    di hɛjpi. Nu̱ yø ja̱'i̱ ngue ya yø ba̱si̱ Oja̱, nu̱'mø hi̱nga̱ gue'a̱ øt'e, i
    fɛi”.
  nop-nop: Wapum adi meeniŋ niŋ tubulodadok nadiŋa tubudidime tilak, eŋ meeniŋ netok
    yabukahile titiŋdok nadiŋa widihitnadi tiŋa yehitubu-didimelak.”
  obo-NT: Oyya su iddos langun no id dokollan ku to ginawa, od tuliddon ku en. Woy
    dos langun nid ngoranan ku no koddin mgo anak, od pipitan ku en amoy'd suggan.”
  cak-ENT: Roma ri Ajaf nyerutijoj riq'uin pokonül ri nyerujo'. Quiri' c'a nbün quiq'uin
    ri ye ralc'ual chic, tok nc'atzin. Quiri' c'a ri tz'iban can.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤳᤋᤡᤴ ᤕᤜᤘᤣ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢ᤹. ᤂᤧᤴ ᤜᤧᤴᤌᤡᤶ ᤕᤠᤰᤋᤢ᤹. ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤋᤧᤴᤍᤡᤱ ᤆᤥᤃᤢᤒᤠ ᤀᤠᤳᤋᤡᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴᤇᤠᤱ ᤂᤢᤶᤍᤡᤱ ᤐᤡᤖᤢ᤹ᤖᤥ॥”
  mie-NT: Chi Jētohō ō jáhnū yā nchivī jā mānī yā jíín, de jéhe yā castigo ndācá jā
    náquehen yā cuu sēhe yā. Cáchī tutū.
  san-TIB: པརེཤཿ པྲཱིཡཏེ ཡསྨིན྄ ཏསྨཻ ཤཱསྟིཾ དདཱཏི ཡཏ྄། ཡནྟུ པུཏྲཾ ས གྲྀཧླཱཏི ཏམེཝ པྲཧརཏྱཔི།
    "
  qve-NT: Diosqa llapallan khuyakusqan wawankunataqa correginmi. Hinaspapas paypi
