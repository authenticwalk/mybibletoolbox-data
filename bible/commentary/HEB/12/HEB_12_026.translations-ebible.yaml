  cjo-NT: 'Paerani janta Shinayiiki ikenkithatakaantakariri Tajorentsi Moeseeshi,
    omoyeka kipatsi. Omaanta ikantzirini rirori: “Iinja noweyaantawakyaawo nomoyekero
