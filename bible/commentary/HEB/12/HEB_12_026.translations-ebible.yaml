  sey-NT: 'Ja̱ muꞌseña Maijaꞌquëpi caquëna, yeja ñuꞌcuea̱ꞌcoꞌë. Ja̱je paꞌiquëtaꞌare
    yure cato caji: “Ti̱jupë iye yeja cuiꞌne maꞌtëmoje ñuꞌcue co̱jaꞌcoa, yëꞌëpi yoꞌoquëna.”'
  nvm-nvm: Tavan iji fu uruor Sainai ijia fu kuaimga moik iji fuka ukin. Regavo iviakma
