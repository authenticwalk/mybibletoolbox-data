  nob-LB: 'Da Gud talte fra Sinaifjellet, fikk stemmen hans jorden til å riste. I
    Skriften har Gud lovet: ”En siste gang vil jeg riste ikke bare jorden, men også
    himmelen.”'
  ntj-ntj: Yuwa, kutjulpirtu Mama Kuurrtu wangkarranytjalu manta yurritjingarnu. Palunyalu
    kuwarrinya kalkurnu wantingu, “Puru-rna kutjuwarra manta yilkaritarrartu yurritjingalku.”
  sxb-NT: Anyuma aria omwoyo gwae gwazegezia ekialo, ni nyingeeno amiire okuifuuwa
    na awoola mbwe, “Olwa okuwiri kandi nyiza okuzegezia, ngʼane ekialo kiengʼene,
    ni kugia igulu riona.”
  nhu-NT: Ɛ̀ to nu sekekiɛ ɛ wvú jeme ɛ nshɛ shiw. Keseen ɛ no nu ɛ wvú ɛ kaw lɛ,
    “Seke me ɛ mbvuu ɛ nshiwsɛ, ɛ́ saa eshiw kɛ nshɛ maaŋ kɛ. Ɛbulɛ tɛn nu ke eshiw
    fó.”
  row-row: Leleꞌ bei-baꞌi tara rambariiꞌ mia lete Sinai, Lamatuaꞌ hara manaselin,
    tao rae a nanggonggaꞌ. Ia na, Ana helu-fuli nae, “Dei fo Au tao rae a nanggongga
    lao esa fai, te nda akaꞌ rae a nanggongga sa, huu lalai a o, nanggongga tungga
    boe.”
  msy-msy: Fomɨra itir dughiamɨn, Godɨn akam nguazim gamizɨma mɨkɨmkɨzim an otos.
    Ezɨ datɨrɨghɨn a kamaghɨn akar dɨkɨrɨzim e ganigha ghaze, “Kɨ ua nguazim damightɨ
    mɨkɨmkɨzim an otogham, eghtɨ nguazimra puvatɨ, kɨ nguazim ko overiam vɨrara kamaghɨra
    aning damigham.”
  agg-agg: Ranɨ-sɨmboanɨ ahandɨ hoafɨnambo hɨfɨ nda hɨfɨhemayo. Ŋga asu hapondanɨmbo
    ai yare horombo hoafɨreandühɨ yahuya, “Awi asükainda mamɨmbo ŋgɨrɨ hɨfɨ yaŋgɨrɨ
    hɨfɨhendo, ŋga sünü kameih-anɨmbo randɨfemboe,” mehu.
  ptp-ptp: Ilage Anutu vya vông kɨbun yoc. Dɨ gwêbaga Anutu nêl vô il pyap ên nêbê,
    “Obêc buc tɨmuên ge a obêc vông kɨbun i yoc tii vac nang. Lêc o kɨbun pɨleva lêm.
    Nge, a obêc vông lag yuu xôn kɨbun i yoc.”
  nak-nak: Alaura, La Uru eia vikara loata te la gove e Sinai, la golula lugu la magasa
    tomi. Eala moli eia veitia gatou maie “Eau mulimuli ge lugu lou la magasa, me
    la mori tai ale loata eau ge lugua.”
  lbb-lbb: Ning e God i warwara tetek a tarai Israel saot na mangir Sinai a elngena
    i kunran a rakrakan hanua. Ika onone, ka lele tar larne, “Lamur ar kunran muntakai
    ulak a rakrakan hanua, pa bel a rakrakan hanua ka, a langit otleng.”
  kan-2017: ಆತನ ಧ್ವನಿಯು ಆಗ ಭೂಮಿಯನ್ನು ಕದಲಿಸಿತು. ಈಗಲಾದರೋ ಆತನು, “ಇನ್ನೊಂದೇ ಸಾರಿ ನಾನು ಭೂಮಿಯನ್ನು
