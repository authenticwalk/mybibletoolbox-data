  sgz-sgz: Tungu i pákánbung a worwor ur singin rang támin i git er, kaungán a gunrai
    bim. Mái sár onin ákte oror suri lite táit na longoi er a parai i Buk Tabu ngoromin,
    “Tekes mul i pákán, ina bali gunrai naul bim, má naul bát turán.”
  kek-NT: 'Najter nak li Dios quia̱tinac sa'' li tzu̱l Sinaí, lix ya̱b xcux quirec''asi
