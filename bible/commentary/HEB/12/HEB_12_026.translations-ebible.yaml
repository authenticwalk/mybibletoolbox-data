    “Ane peri ano tame uteyei su, ane aiwawe a'i nowe to'uresi ta se tame awei pani
    werese au ani auseriyerowa. Sosu ane aiwawe a'i omo ni'arawe hire ma'e aiwawe
    a'i au ani auseriyerowa.”
  myy-myy: 'Jane mejejʉ mani ñicʉsabatiare ĩ bʉsija sita ʉeroca yiyijʉ Dios. Mʉcana
    ado bajiro gotiami Dios ĩ oca tutina: “Mʉcana tʉdi iti ʉeroca yʉ yija, sita riti
    ʉeroca yibicʉja yʉ. Ũmacʉ̃jʉ cʉni ʉeroca yigʉ yigʉja yʉ”, yi gotiami Dios ĩ oca
    tutina.'
  trc-NT: Dan me se ga̱a caꞌmii Diose̱ ga̱a naá, ne̱ quinaa̱n ya̱ yoꞌóó, ne̱ cuano̱
    nihánj me se taj xnaꞌanj soꞌ se vaa quina̱a̱n uún yoꞌóó, quiꞌya̱j soꞌ chugua̱nj.
    Tza̱j ne̱ nuveé ina̱nj yoꞌóó me se quina̱a̱n maꞌ. ꞌO̱ se yoꞌóó do̱ꞌ, rej xta̱ꞌ
