  san-DEV: तदा तस्य रवात् पृथिवी कम्पिता किन्त्विदानीं तेनेदं प्रतिज्ञातं यथा, "अहं
    पुनरेककृत्वः पृथिवीं कम्पयिष्यामि केवलं तन्नहि गगनमपि कम्पयिष्यामि।"
  tna-NT: 'Biahua tiempo Diusu ja yahua riariametaidha mesa etsui neje. Beju Diusu
    uja puidha mesa quirica su derejiji yani: “Neicha yama eriariame yahua. Aimue
