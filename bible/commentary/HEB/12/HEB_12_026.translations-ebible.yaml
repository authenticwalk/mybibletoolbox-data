    bairo ĩnemoñami Dios: “Pʉgani cãrõ tunu yʉ cabʉsʉrije mena ati yepa to yuguio
    joroque yʉ átigʉ. Ãmerẽ ati yepa jeto meerẽ, ʉmʉrecóopʉ cʉ̃ã to yuguio joroque
