  spl-spl: Emelâk embâŋân Anitâŋe Sinai pumŋan Mose den ekuop yanâmâ hân sânsân sâop.
    Ya pesuk sâmu yanâmâ yuwu sâm ekuop. “Nâŋe sâmune hân yu sânsân yap. Yâhâ sâp
