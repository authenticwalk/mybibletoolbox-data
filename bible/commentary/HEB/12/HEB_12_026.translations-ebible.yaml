  qxo-NT: 'Israel runacunata Tayta Dios Sinai jircachö parlapaptin tsay jircapis pasaypam
    cuyurgan. Tsaynö captinmi Tayta Diospa palabran gellgaranganchöpis nican: “Cananga
    manam patsallatatsu cuyutsishä, sinöga ciëluntintanam cuyutsimushä” nir.'
  mox-mox: Tuta nana Yaubada vonavona bwanaga Sainaiega, ʼinega bonana ena waiwaiega
    bwaʼobwaʼo qabuna veniʼi. Ta baʼitagana taha wese vona fofofola viaqia vonaya,
    “Nawale taha tuta ʼinaya bwaʼobwaʼo ena veniʼi ʼeviviea, ta ge bwaʼobwaʼo namo
    ena veniʼia, ta ʼesi mahala maega.”
  kew-kew: 'Abadere Gote-na agaame sa rabu su eto mapaasa. Goa pisa pare abiare nipumi
    niaa aana oraawa ora gupa lagea: Neme su wala-daa maetopalua pare go rabu neme
    su yaa laapo rata mea perekealua ia.'
  dww-dww: Boni Mamaitua ya giugiuna, bonane dobu ya gusuna. Be yodi tauna na saugama
    ya boru munaḡe be ya riuna, “Taugu tokare raḡan ḡesaune gunuma be dobu yà gusu
    waidaberara munaḡedina.”
  twi-ASANTE: Ne nne wosoo asase saa ɛberɛ no, nanso seesei wahyɛ bɔ sɛ, “Ɛnyɛ asase
    nko na mɛsane awoso no, na mɛwoso soro nso bio saa ara.”
  aoj-aoj: Fowaꞌ God nagasoꞌana muꞌuli ananini Moses, malagol ananigili gakotoꞌma
    itap apaꞌe. Apaꞌ deiꞌ naꞌipapa naꞌi, “Anaf aeꞌ ikotoꞌma itap anef nemaf wapani.
    Apaꞌ ina ikotoꞌma itap atep, owaꞌ. Ikotoꞌma itap peloma heven wapani.”
  cbv-cbv: 'Moisésji jʉm láa Dios ã wéhenachah, baác ãt méménap wʉt jĩ. Obohjeéhtih,
    biíh ã naáwátdih naóh yapaniboó Dios tʉ́ttimah ã niiját pínahdih nin pah ãt niíj
    daacáp tajĩ: “Nin baácdih, jeádihbʉt biíc láa pohba wã cádah méméabipna caá”,
    Dios ã niijná caá, ãt niíj daacáp tajĩ.'
  taw-taw: Bɨlel ñɨn anɨb ak, Bɨawl meg mɨgan ne ak takaw awl agek lum awl ak monmon
    dak. Mɨñɨl pen takaw olap aglɨl agup, Kɨdek ñɨn olap yad gen lum awl monmon dɨnɨgab
    ak pen, lum awl nep mel, adekab alaŋ abe mɨdupsek kaskas gɨnɨgab agup.
  jic-NT: 'Israelpan tjelyawun̈ na Sinaí nt''a, ''amá jus tiquits''e Dios tjevele
    na. ''Amá ca jus nquits''is niswá, nin ca la mijis Dios. Jupj Popel qjuisin ''yüsa
    liji jupj tjevelá. Tjevele: “La pjaní wa ''amá ca jus nquits''is niswá la mejay
    napj. Nin tepyala na, ''amá p''in tulucj ca jus nquits''is. Pjü way tsjun po''o
    ca jus nquits''is wa, nin ca la mejay napj.”'
  zap-NT: 'Tyemp guin chene wnii Dëdyuzh wneni xrëz Dëdyuzh gyëzlyu, per le naaree
    re Dëdyuzh: “Sneni noo gyëzlyu ste, per let nozdet gyëzlyu yneni noo, sinke no
    ke gyeybaa.”'
  wer-wer: Ngaanëër pi ngön yemaan yanger ëtëp ëaup. Peene pöt, pi kup niwiak epël
    yenia. “Ne wë ënëmak kaalak yanger pëën won, kutömre yang pout akun kopët nent
    ëtëp elmëëmaap.”
  ipi-ipi: Wamba Gote bala ati Sainai okonena atoto, pii taimane leane okomane yuu
    yundukumi mineaipia. Andipa balato potomisa pii mindi loto, alu mindiki wete nambato
    yuu oko taimane yundukumi mineakale lokale layene eya. Yuu oko angu jia. Ati kenga
    okopi taimane yundukumi mineakale lokale teke layene eya.
  qul-NT: 'Jakay tiempopeka Diospaj parlaskan jallp''ata qharcaticherkan. Cunanri
    nin: “Uj cutitawan qharcatichisaj mana jallp''allatachu, manachayri janaj pachatawan.”'
  ter-NT: 'Enepone koyúhoti yanekôyoke, koyúyo poké''e enepo koyuhóne. Itea kó''oyene,
    hara koêti ne koati yuhôti, yuhó''inovi ákotimo aukápapu ikéne: “Poéhaikomo ngoyúyoa
    ne poké''e. Koane hainamo póhutine ne poké''e ngoyúyo, itea ngoyuyoâtimakamo ne
    vanúke” kôe.'
  bmr-NT: 'Mɨɨro Moisema ihiimaausumi Moocaani ico jiinɨjeque maryɨbasuuhi. Jaabo
    nuuhi: Siino bu safooro maryɨbasuji jiinɨjeque, bu niquejeque icano, nooboro.'
  fuf-fuf: 'On mo hito mun dimbi leydi ndin, waɗii jooni ndii fodaari ɗoo: «Awa mi
    dimbitoyay nde wootere kadi, hinaa non leydi ndin tun, kono hay kammu ngun.»'
  bhl-bhl: 'Yu kililina! Em amgu tikin Sainai weng mak bokoyemse ding dim bakate,
    kawin so fi atuk atuk kebise kale. Kate kame, Sunbin-Got e bokolomele: “Sua kel
    akate, kawin ete kuw fi anung anung kelewsi kate kame, iti kawin so abiil so makuw
    fi atuk atuk kelewoki te!”, angse kale.'
  ons-ons: Naso yewao eŋane doneŋo kepe ruzakki qiseke. Ŋo iwa yemo done iwa yale
    rake, “Na baŋ naso maneo koso atak mane kepe ruzakewe qiseake, so kepeka mida,
    qeli so kepe weneŋ ruzakewe qisekeik!”
  con-NTPO: 'Tsaite Chiga Moisési''ccu condasesi andeja oya. Tsa''ma ja''ño Tiseja
    ñoa''me tsoña''chone qquen tansintsse conda: “Toya''caen fae seyi gi ccase andema
    oyaeña. Nane ande, sefaccoma''qque gi oyaeña.”'
  ghs-ghs: '@see-verse:HEB.012.025'
  peg-peg: ହେ ଏଚେୱେଡ଼ାଲିଂ ହେୱାନ୍ତି କାଟ୍‌ ପୁର୍ତିତିଂ ଜଲାୟ୍‌କିତାତ୍, ମତର୍‌ ନଙ୍ଗ୍‌ ହେୱାନ୍‌
