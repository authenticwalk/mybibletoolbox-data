  zac-NT: 'Bë shtë Dios tiempë guahietë bëniꞌbin lëꞌë guë́ꞌdchiliu, perë iurneꞌ bëꞌnë
    më prometer con diꞌdzë rëꞌ: “Stubi vësë más guësëniꞌbia guë́ꞌdchiliu nu también
