    ahoainje nehɨ komɨ pɨwɨhaaraaho. Jɨhura saimatatatɨhandɨ amɨ wanɨ kɨmura nyahɨ
    Autaahaatɨho pɨwɨha wanɨha watɨpɨtatɨ wɨsasatɨ nanyamisɨhaamɨ otɨtɨhɨ bimohurɨmura
    komɨ pɨwɨha wapɨhɨ jɨpatɨpindisɨhaatɨhapɨ Autaahaatɨho jɨhɨ tɨmanatɨ pɨwɨha wa
    satatɨ katise. “Ipotɨhura jɨhaatɨ nɨnɨ yapɨpatisunɨ amɨ yamɨhapatisunɨ netɨ ipɨpatɨpatɨ
