    nyɨnangwut yinaw kwukiyandɨ waa wandɨ God.
  hun-hun: 'akinek szava egykor megrendítette a földet, most pedig ezt ígéri: „Még
    egyszer megrendítem nemcsak a földet, de az eget is.“'
  mcf-NT: 'Ënden Macuësh Sinai yacno Nuquin Papan chiacnoshonquio nidaid ishcumpampic.
