  usp-NT: 'Ojr cuando xch''a''w Kakaj Dios b''a witz, jyolj yaltir xyucxij ulew, pero
    lajori Kakaj Dios b''ili'' jwi''l jilonri: Cuando inch''a''w jun b''welt chic,
