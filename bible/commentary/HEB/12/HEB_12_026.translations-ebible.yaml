  txu-NT: Amrẽbê ne kabẽno pykabit karngrõr kajgo nhym tertet. Nhym bep ajbir ne kabẽn
    pydjin arẽn memã, “Djãm pykabit ne ba ije karngrõrmã? Dja ba ĩ ajte kàjkwadjwỳ
    karngrõ”, ane.
  eng-WEBU: whose voice shook the earth then, but now he has promised, saying, “Yet
    once more I will shake not only the earth, but also the heavens.”
  gnw-NT: 'Tumpa ɨvɨ pe umɨngueta yave, iñee umɨcãta ɨvɨ. Ẽrei añave jei cuarãi: “Tamɨcãta
    penti vese ye ɨvɨ jare ara.” Jucuarãi jei.'
  mux-mux: 'Ui ⸤Isrel-yambuma mulú-Sainai muluring kene Pulu Yili-ni⸥ ung nirim ungele-ni
    ma lop-lopi tinjirim, akiliinga-pe ekupu yu-ni ung te nimba panjipa kene nimba
    mele: “Alsupu walsekale kamu ‘lop-lopi tipili.’ nimbú akili malendu mindi naa
    nimbú. ‘Male kene muléle kene wasie jim-jim tipili.’ nimbú kene temba.” nirim.'
  maj-NT: 'Ni̱stjin nk''ie nta̱ha̱ Nti̱a̱ná kits''ínk''atsé t''anankiu̱, tu̱nga nd''a̱i̱
    títsuya títjun ni xi ts''i̱ín nga b''i̱ títsu: “Nku ni̱yá ts''ink''atsé sa t''anankiu̱
    ko̱ santaha nk''a ján.”'
  bkq-NT: 'Saguhoem, iwy Sinaidâ adâkeday, onro ekâniwânmy Deus. Wakewândymy: “Aietonze
    urâ. Onro lelâba olâ ise kâenkânien-honly, kau ekânien-honze lâpylâ urâ” kewândymy.'
  kue-kue: Okuna God ka keme dungo makan pingakar dungwa. Ba erme ka giglendi yegl
    dipandigl nono norkwa, “Na makan keunde ta ake pinga dikraglka ba heven.”
  cot-NT: 'Oraqueate iquenquetsatacaaquerigueti Aapani Irioshi coramani imoguecanaqueroquea
    quepatsi, cotanquitsiquea imaica icanque: “Apanivani nomoguecajeta, cotanquitsiquea
    aatoquea aparo quepatsi, nonquejetsitemparoquea aisa inquite.”'
  bnp-bnp: Hosi, na tahuna iea, a lohona Vure i polua a malala, i vuruke. Pali ngane
    i ta muholi ne hita, i ta maea, “Pali muri ma bara polu tabua a malala. I uka
    ma ga polu kunana a malala. A hunu tara bara polua.”
  apn-NT: Amnepêm Tĩrtũm kot hixêt prêk pê Sinai kamã mẽ kãm kapẽrja. Na pre kapẽr
    tỳx o pika ho àk nhũm htertet tỳx nẽ. Tã koja nhỹrmã axte pika ho àk nẽ kaxkwa
    ho àk nhũm wa hamẽ htertet tỳx kumrẽx. Koja axte ho anhỹr ho pixi nẽ axte ho anhỹr
    kêt nẽ.
  ctp-NT: 'Laja nu ykwiꞌ Ndiose loꞌo nten sꞌni, ti kwiꞌ bra kanꞌ lye ꞌa mñan chalyuu;
    loꞌo ni, nde ndiya xka chaꞌ nu wa ykwiꞌ Ni loꞌoan: “Xiyaꞌ ti kuꞌniǐn chaꞌ kiñan
    tyukwi ñaꞌaan chalyuu, loꞌo ti kwiꞌ bra kanꞌ xñaǎn ñaꞌaan niꞌ kwan” ndukwin Ni.'
  opm-opm: Got oh rih ma mengitip oh mong tan moh bupatipmur. Gahan Got oh Kaput noh
    tit dah tit mengirit it mong tan moh bupatipramur. Mong tan mohwi basmur. Aw tansi
    tap mat bupatipramur napor rit natipmur.
  bvr-bvr: Minypa gun-gata mu-ngoyurra nipa Wangarr a-wena, nipa manyjirda a-jirra
    gu-ngorrkuja gun-guna rrawa. Wurra gipa gugu nipa gochila an-dana minypa nipa
    a-yinanga, “Burdak ngaypa barrwa barra ngu-ngorrka barra gun-guna rrawa minypa
    gu-jel gun-narda wupa ngardapa ngika, wurra waykin burr-guta.”
  wal-wal: He wode a cenggurssai sa7aa qaattiis; shin i ha77i, “Taani sa7aa xalaalaa
    gidennan, issitoo gujjada saluwaakka qaattana” yaagiis.
  zad-NT: 'Ka wṉe Chioza'' beṉ''ka'' kani''yi, shi''ena'' benan ka wxo'' wṉib yell-lioni,
    per ṉaa ne'': “Sto shii gon'' ka x̱o'' iṉib yell-lioni, na'' aga toz yell-lioni,
    san lente yabana''.”'
  kmg-kmg: 'Mârâc jaha dâŋ mume mâreŋ qiriŋ qawec. Eme ši ine dâŋticne šiŋuc fokac:
    No juku mâreŋ mocwâc itiriŋkehuc sambâŋ mâmâc itiriŋkepemu.'
  aso-aso: 'Moseꞌ Sinai gololoꞌ dizo minineꞌ gameneuꞌ nene Oꞌmosoꞌmo gamazi nolo-imivo
    nolo neꞌmo misubo nene do moꞌmongoꞌ ineꞌ ve. Idoꞌ Oꞌmosoꞌmo idise tiꞌ lo lo huko
    neineꞌ ma neive: Iheꞌ initeꞌ mukiꞌ nene gamene hamokovoꞌ ma do moꞌmongoꞌ olosuve.
    Idoꞌ misubovoꞌ nevoba okulumoꞌ nesi do moꞌmongoꞌ olosuve lo lineꞌ ve.'
  uli-uli: Irel yodwe ngo molwe lliyalol ila ye hamwarru talop. Iwe ngo yela igla
    ngo yesa hatugulu bo, “Iy be hamwarru tefaeli talop fael sew. Iwe ngo tay talop
    chog, bo iy be wol hamwarru laeng.”
  nin-NT: Ukorr umaku u du ingbingbru yi i battu ni ivi ima yi. I ziza nggo uwa à
    da ki inta di, “Ingga i si ta du ingbingbru yo na nkpama i battu zizo hen, unkplassu
    ku mi ta battu meme.”
  acu-NT: 'Yaanchuik Yus ii juuntri ainaun muranam chichaamtai, uuya tumaun nungkan
    muchkiamiayi. Antsu Yuse chichame etserin nukap arus atiniun pachis tu aarmiayi.
    Yus chichaak: “Wikia ataksha nungkan uuya nunisnak muchkiatnuitjai. Antsu nungkankeka
    muchkiashtinuitjai. Antsu nungkanmasha, tura nayaimpinmasha aa nunaka mash muchratnuitjai,”
    timiayi.'
  cak-WNT: 'Tek ri Dios xch''o pa ruwi'' ri juyu'', ri juyu'' xsilon. Yac''a re wacami
    nubij: Xtapon c''a jun k''ij tek ma xu (xe) ta chic ri ruwach''ulef ri xtinsiloj,
    xa can xtinsiloj chuka'' ri caj, xcha''.'
  ebk-ebk: 'Tay inwawud Apo Dios nan luta as nan nunkarkaliyana ad Sinai ad pus-uy.
    Ngem ad wani, wacha nan enkarina ay kanana: “Mamingsan pay at iwawudku nan luta,
    ya fiakun nan luta yangkiay mu achi nan am-in ay wacha ad chaya.”'
  spa-PDDPT: 'cuya voz entonces sacudió la tierra, pero ahora prometió: Una vez más
    Yo sacudiré no solo la tierra sino también el cielo.'
  ruf-ruf: Litsi lyake tsalihighisa isi ghamatsuwa ghala, lekeni sambi kalaghana,
    kalonga, “Nitsoihighisa keli mala lumwe si isi iliheka bae, ila na kulanga pfipfila.”
  gun-gun: 'Ha''ekue py Nhanderuete ijayvu vy omomyĩ raka''e ko yvy. Ha''e gui aỹ
    ma ijayvu jevy vy aipoe''i: “Peteĩgue ju, teĩgue''i pyve amomyĩ ''rã yvy anho
    e''ỹ, yva guive”, he''i.'
  agu-BL: 'Na yi jilone''n Ryos tentz ja yucan cyakil yi wuxtx''otx''. Poro yi jalu''
    na tal: “Yucank junt tir yi wuxtx''otx'' wa''n nin nk''e''tz ntin wuxtx''otx''
    ma na ncha''tz yi tcya''j,” chij Ryos banak.'
  isn-isn: Ku itungo nilanso u luli nulakwe ai ligigwe mihi. Kuiti itungili ulagile
    nu kutambula, “Ikili nkua ingiiza hangi shanga kuhingisa ihi ing'wene duu, ila
    ni ilunde ga.”
  ilo-ULB: Iti dayta a tiempo, ginunggon ti timekna ti daga. Ngem ita inkarina ket
    kinunana, “Iti maminsan pay, gunggonek saan laeng a ti daga, ngem uray dagiti
    langit.”
  pir-NT: 'Ti pjere Moisere tiquiro dutiyere cũri pjere Cohãcjʉ̃ tiquiro yahuducuro
    mehna yehpa ñuhmigʉ̃ yeahye. Yojopʉ pehere ohõ saha ni yahuahye tiquiro: “Ihcã
    tahata ahri yehpa ñuhmigʉ̃ ye nemoutja. Ahri yehpa dihitare ñuhmigʉ̃ yesi yʉhʉ.
    Ʉhmʉsepʉ gʉ̃hʉre ñuhmigʉ̃ yeitja”, ni yahuahye tiquiro.'
  anv-NT: Meko ayi ji ajɔɔ́ mbɛmbɛ anyigé mme. Nana anyɛ́meno nnó, “Né ndɔ ayi
    fɔ me nyigé nyɛ sé ɛlé mme jiji, nyigé nyɛ ntó mfaánebuú.”
  sab-NT: 'Unsuialin tangle Chube gerudu kwian ole jwichuga kada Sinaí giti gire Chube
    keruage alin allabi nga jwliendu tirare. Agwa kaire agwe nege tangle Chube kle
    gerule: “Nabitaite cha be nga gbe jwlien nga dba giti kaire cha be nga ngaña giti
    ulita gbe jwlien.”'
  tmd-tmd: Höd wop aku God ñɨgö mönö yadmɨn nugugɨrön mɨmöna pöŋa. Jɨ wopik anɨŋ yada,
    “Mai mag akwör iswob rɨmön, mögörɨb il kɨ aipam, adöx sö aipam magalɨg memexönɨŋö,”
    röŋa.
  acr-NNT: 'Ma ojertan echiriꞌ xchꞌaw lo Rire, lik xbꞌarbꞌat rulew, yey woꞌora jewaꞌ
    ujikibꞌam uwach: Jumul chi kꞌut kanꞌan waꞌ, pero na xew ta chi kꞌu ruwachulew
    kambꞌarbꞌatisaj, ma kanyikiyaꞌ ne ruwa kaj kachaꞌ.'
  kpg-kpg: Dono lee gu haga ngalua henuailala i di madagoaa deelaa. Dolomeenei ge Ia
    guu hai dana hagababa boloo, “Au gaa hai labelaa di haga ngalua deenei, hagalee
    go henuailala la hua, mo di langi i nua labelaa.”
  taj-taj: परमेश्‍वरसे सीनै गङरी ताम लमा जम्‍बुलिङनोन य्‍होङ्जी। तर दान्‍दे परमेश्‍वरसे
    चुह्रङ् भिसी कबुल लबा मुला, “दाहेन्‍से अझ तिरेम जम्‍बुलिङ जे आहिन, तर ङाइ स्‍वर्गन
    य्‍होङ्ना लला।”
  avt-avt: 'Nɨpaa God keit mɨniu (o neiyɨp) Sainai hɨrak katɨp keriuwe hɨm mɨrak tɨ
    kɨtanɨk te in ek hɨrak katɨp hɨm iuwe kar ik: “Hi tewen pɨke etanɨk tɨ eteipim.
    Tɨ weinɨk kerekek au. Hi tewen etanɨk tɨ ketike nepni hɨram mamɨwaank.”'
  cbk-cbk: Aquel tiempo de antes cuando Dios ya conversa na Monte de Sinai, el voz
    di suyo ya causa con el tierra tembla, pero ahora ta promete le, “Otra vez pa,
    hende lang yo ay causa tembla con el tierra sino hasta con el lugar del luna,
    del sol, y del maga estrellas.”
  uig-ARA: 'ئەمدى شۇ چاغدا خۇدانىڭ ئاۋازى زېمىننى تەۋرىتىۋەتكەنىدى؛ لېكىن ئەمدى ئۇ:
    «ئۆزۈم يەنە بىر قېتىم زېمىننىلا ئەمەس، ئاسماننىمۇ تەۋرىتىمەن» دەپ ۋەدە قىلدى.'
  tuf-tuf: Sirat récaram Moisés quin chihtá ehcwayat cat, Sir tew̃íc ajcyarat cajcan
    teyan bahnác yiwojocro. Cuatán yahncutra uchta yajquín wac bahjacro. Aját bucoy
    cat yiwonro. Cuat bucoy yiwoyat aját cajc étani yiwó báreyra. Cajc cat cuacúr
    abá cat yiwonro, wajacro.
  abx-abx: Siray uras, abay'og i kalibutan pina'agi si busis-na, pero ina'anto tihinabo'
    i nagsa'ad-na kahuman si maliyat panahon, “Baray'ugun-ko gihapon ma'in hamok i
    kalibutan kundi' hasta pa i kalangitan.”
  mco-NT: 'Co Dios y''ayuc yejcy jecy''ajty, chi yajtziyuuy ooy naax. Jadachambɨ Dios
    ymɨna''ñ: “Jadügtecypajc nyajtziyuya''ñɨch je naax, e ca'' nmɨnaanɨm naaxtɨ''ajty,
    nañ jadu''n nyajtziyuya''ñɨch je tzajp.”'
  cpb-NT: 'Pairani arika inkenkithawaite Pawa, rontziñiiro kipatsi. Irooma iroñaaka,
    tzimatsi ikantairi, ikantzi: Ari napiitairo nontziñaakagairo, te apa kipatsi,
    tema ari onkantzitaiya inkite eejatzi.'
  aon-aon: Abudok nyutob neyagwrehi nakripeshi baraen obi nyutob, agundok atap douk
    krutukarogun. Aria ahudok nyumnah douk nakri adurin atinyi baraen um ta nunek
    enen enyudok shopunek. Nakri, “Anah shopunek ta igwragworish agundok atap. Aria
    ta mare igwragworish atap atin uwe, uwok. Ta igwragworish atap nini iruhw utag
    shopunek.”
  hus-NT-2005: 'Nin tawnaxtal na Dios, in tʼajaꞌ ka yoyon an chabál tam ti jachanꞌ
    an kʼij; por xoꞌ in ulal: “Neꞌech juní ku tʼajaꞌ ka yoyon ani yab tokotkʼi an
    chabál, an walkʼiꞌ jeye.”'
  mig-NT: 'Chi̱ jíín já ní nɨ̱''ɨn ni̱ ka''a̱n‑ya̱ sáá, te ni̱ kɨsɨ‑ya̱ ñúyɨ́vɨ. Ko
    vina a ni̱ keyu''u‑yá: Va̱sté ɨ́ɨn jínu‑na̱ kɨsɨ‑ri̱, ko nasu̱ máá ɨ́ɨn ñu̱yɨ́vɨ,
    chi̱ suni onde̱ andɨ́vɨ́, áchí‑ya̱.'
  bps-bps: Di muna, di ktalù Dwata di dad bel Israél déén di bulul mlinol i tanà,
    du mdà di bong taluan. Kabay ani, tanun fakangan, manan, “Lêmangu flinol kadang
    satu duh i tanà, na là alò tanà, bay langit fa.”
  mbs-mbs: Gebii te peg-ikagi te Timanem doton te bontod te Sinay, nekayong se tanà
    tandà te kedakel te kagi din. Meneng doen pa pakang din, “Sebad mendad se pegkayong
    ko, meneng kenà olò tanà se keyongen ko, so keyongen ko heman se langit.”
  tof-tof: Tüpa ugón bóngapórr, God Sinae Pododó nóma bóktan yarilürr. A errkya, wa
    ⌊alkamül-koke bóktan⌋ kuri tónggapóne igósa wa, “Ka akó sab ini tüp engópo, dómdóm
    darrpan mün, a tüp tebe koke, ka sab ta pülpül inzan engópo.”
  cme-NT: 'U piiye dede fuɔ hĩɛma sagalla; ŋga fiɛfiɛ‑i-na, u pãa nuŋgu baa-ye wuɔ:
    «Mi ka tiraa sagalla hĩɛma‑i i diei baa dɔrɔ‑i naara.»'
  sus-sus: Singe Ala xui naxa bɔxi rasɛrɛn, kɔnɔ yakɔsi a bara laayidi tongo, «N man
    bɔxi rasɛrɛnma nɛ, kɔnɔ yi biyaasi n koore fan nasɛrɛnma nɛ.»
  pon-2006: Kapitie kamwakidadahr sampah ahnsowo, a met e ketin inoukidahr, “I pahn
    pwurehng kamwakidada, ahpw kaidehk sampahte, pwe pil nanleng.”
  dad-dad: Sain anĩ bun, yogon aitem teneub enei yokũ fen, anĩ ere, gama ĩ promis
    od eig ye iron, “Baban aya teneub dogol sã, saa ado yokũ afouf.”
  zab-NT: 'Chi guniné Dios de bniety gulal quia dany Sinaí, bzees guɨchliu. Per anre
    laany aguniiny: “Teru iseesa guɨchliu stuby, per gati guɨchliuzti néza yabaa.”'
  ksd-ksd: 'nina i ga vamalmaliara ra rakarakan a gunagunan ma ra nilaina ta nam ra
    e; ma go i tar vatading tar ia, i biti: “Ta tika na pakana mulai ina vamalmaliara
    ra rakarakan a gunagunan, ma vakir ra rakarakan a gunagunan ika, a bala na bakut
    bula.”'
  msm-NT: To diya una no umikagi to Diyus duon to bubungan to Sinai, nahojong to pasak
    tongod to maagbot hilabi no tingog din. Di kuntoon migsaad sikandin no og-isabon
    din oghojongon seini pasak, aw kona no sei da pasak, di hasta isab to yangit.
  myk-myk: 'Wu mujuu lʼa ɲiŋɛ ki pye kʼa cɛlɛ taashiinɛ li ni. Ga nimɛ wʼa ɲɔmɛɛ lɔ
    wèe mu na: «Nɛ na ba ɲiŋɛ ki pye kʼi jɛlɛ tɔɔɲii nigin wa bɛ sanha na fara fugba
    wu bɛ na.»'
  sbe-sbe: Huyana ye hededelau Isalaela tamowaidiyao udiyedi meta kalinana tanoubu
    ta ye hetabutabubu. Na huya ta yona hededehesunuma meta ye wane, “Kabo ma kesegaꞌuyo
    tanoubu ta ya hetabutabubu, nige tanoubu ta ye bom na galewa kabo hinage.”
  mcr-mcr: Goti Iqu, qoqoŋä Sänai iu kukŋuä tquaŋga, quae ämeŋä ikqe. Mä Iqu täŋgaŋqe,
    kukŋuä guä ämäsäutä, “Aŋgiŋi Nyi ämeŋä naqä-hŋganä mimniŋqe. Iŋgaŋi qua iquenyä
    mimniqä ma, qäukuä iqueŋi qäsä mimniqeqä” ätkqe.
  cux-NT: 'Tiempo chi chó''ōo taachi Ndyuūs ngaⁿ''á yā yeⁿ''e yiīcū nuⁿ''u yáⁿ''āa.
    Maaⁿ ní Ndyuūs ngaⁿ''á yā ''tíícā: Taama vmnéⁿ''ēe inuⁿ''ú yáⁿ''āa ndúúcū nanguuvi.'
  tur-YTC: O zaman O’nun sesi yeri sarsmıştı. Ama şimdi, ‘‘Artık bir kez daha yalnızca
    yeri değil, gökleri de sarsacağım” diyerek söz vermiştir.
  san-ITR: tadA tasya ravAt pR^ithivI kampitA kintvidAnIM tenedaM pratij nAtaM yathA,
    "ahaM punarekakR^itvaH pR^ithivIM kampayiShyAmi kevalaM tannahi gaganamapi kampayiShyAmi|"
  bel-N: 'голас Якога тады захістаў зямлю, а цяпер абяцаў, кажучы: “Яшчэ раз страсяну
    ня толькі зямлю, але і неба”.'
  sch-sch: Ma zora han, a rôl han pilchung ânnîka, aniatachu atûn chu, “Voikhat
    chu pilchung vai niloiin invân khom ka la min nîk sa rang tiin chong ânkhâm
    ani.”
  mic-MIQNT: Amgwesewei ta'n tujiw gelusij ugsitun pepuetestoq ugs'tqamug na tujiw.
    Gatu nige' teplumsit, “'Mjit ap newgt pepuetestutes ugs'tqamu aq maw wa'so'q.”
  huu-NT: 'Moisés mɨcorɨmo ie rafue llua facaise, Jusiñamui naie enɨruena niraɨdotade.
    Jusiñamui jɨaɨruido jɨaɨ llote: “Enɨruena dane niraɨdotaitɨcue. Ucuaɨna, fɨvuina,
    jitoma dɨga, jɨaɨ niraɨdotaitɨcue” llote.'
  jiv-NT: Yaunchu Yus chichame̱ja̱i̱ nuṉkan ú̱u̱rmamtikiarmiayi. Tura yamaisha tawai
    “Ataksha aya núṉkankechu antsu nayaimpinmasha ú̱u̱rmamtikiattajai.”
  otm-NT: 'Nu''bʉ mí man yʉn t''ɛ̨di Oją bʉ ja ra t''øhø, bi japi bi ''yąn ra häi.
    Pɛ nuya i ɛ̨n Oją: “Man''dandį ga japi di ''yąni, pɛ hinga høn ra häi, pɛ nɛ mahɛ̨ts''i,”
    bi ''yɛ̨n Oją.'
  dah-dah: Al Kuruŋ beleŋ Sainai dugure kateŋ mere tiyyiŋ goya goyenbe megeŋya dugu
    kuruŋ goya aŋgor yiryiŋ. Goyenbe gayenter niŋ yeŋ Al Kuruŋ beleŋ biŋa teŋbe, “Kamebe
    sopte megeŋ ga aŋgor ireŋ. Naŋkiŋ manaŋ gwaha ireŋ,” yiriŋ.
  tnk-tnk: Ia nəpɨn nəha fwe kupwən reri Kumwesən rɨməkiukiu ia tɨprənə, mətə təkwtəkwuni
    nəha in rəɡkiari m kɨtaha mɨni mə, “Nəpɨn riti mwi nəha ikɨn, iou takɨkiukiu mwi
    ia tɨprənə. Ia nəpɨn nəha rɨpko mhə tɨprənə əpa trɨkiukiu, neiai mwi trɨkiukiu.”
  kpr-kpr: Doriri Sainai aminda, nu geka siri aimi, enda daradaraghusira. Kotugo,
    oroko mo, nu eminge resira, “Na oroko jo enda vanembo jighono daraghae arira.
    Na oroko sekago kau daba ava, utu endaghae dabade jighono daradaragharira.”
  san-IAS: tadā tasya ravāt pṛthivī kampitā kintvidānīṁ tenedaṁ pratijñātaṁ yathā,
    "ahaṁ punarekakṛtvaḥ pṛthivīṁ kampayiṣyāmi kevalaṁ tannahi gaganamapi kampayiṣyāmi|"
  nho-nho: Te kerekere raa ni ue i te saaita te reo raa ni taratara iho, tevana iaa
    te saaita nei a Ia e taratara peelaa, “Nau ma ki ue hoki te kerekere nei hakapaa
    ma te lani.”
  gym-NT: 'Kira Moisés näire, Ngöbö kukwei käkwe kä temen ne ngwiani ngrenkä Ngitio
    Sinaí känti, akwa mtare Ngöbö Kukwei käta niere krörö mda: Tikwe kä temen ne ngwiandita
    ngrenkä bati mda, ye ngwane kä käinbti ngwiandi ngrenkä tikwe arato, nieta Ngöbökwe.'
  azg-NT: 'Juu jñꞌoon na sinin Tyoꞌtsꞌon xjen na jndyocue jon Tyoꞌ Sinaí, sꞌaahanꞌ
    na sitoncüiiꞌhanꞌ juu tyuaaꞌñeen. Majoꞌ nanein itsininntyichen jon: “Mangüentyja
    xjen ya na chito veꞌ tsonnangue na ntsitoncüꞌi jahanꞌ, mantyi juu tsjöꞌndue ntsitoncüꞌihanꞌ.”
    Nndaꞌ vaa na itso jon.'
  bhd-bhd: तैखन तैसेरी आवाज़ी सेइं धरती हिली जेई पन तैनी ई वादो कियोरोए कि, “एक्की
    फेरे फिरी अवं सिर्फ ज़मीन नईं बल्के अम्बरे भी हिलेइलो।”
  too-NT: 'Makāntza'' Dios chihuīna''lh a''xni''ca'' ixtatakēstoknī''t huan israelitas
