  sri-sri: 'Iripoegue Marĩpʉ ĩgʉ̃ dorerire Moisére pígʉ, ĩgʉ̃ werenírĩ merã nikũ ñomemakʉ̃
    iridi ããrĩmí. Dapagorare ãsũ ãrĩmi: “Sunʉ i nikũ ñomemakʉ̃ irigʉ, suñarõta gajino
    irinemogʉra. I nikũ dita ñomemakʉ̃ iribi meta ããrĩgʉkoa. Ʉ̃mʉgasiguedere ñomemakʉ̃
    irigʉra”, ãrĩmi.'
  nal-nal: Araan Nakmai xa ra dador zin amun Israael inaan la waatawut Saainaai, a
    lingna xa vadakdakur a pira angkari. Singsaxai naari xa ra xalxal malasing kari,
    “Faazaxai xaarik gana vadakdakur a pira angkari, ma xawit a pira angkari zingbe,
    a bara ma mof saait.”
  kyq-kyq: 'Do dɔkin̰ se Raa taaɗ sum ɓo, naaŋa tea; gaŋ ɓɔrse kic naan̰ taaɗjekiga
    nakŋ kɛn naan̰ utu Ꞌtɛɗa, naan̰ ɔɔ: Daala, maam mꞋutu mꞋte do naaŋa sum eyo num
    mꞋte maakŋ raa kici.'
  kwd-kwd: '''E aburu no''o mai, nga fanua lo''oo ''i wado ''e ''asu suria nga fatalana
    God. Ma nga alata lo''oo, ngaia ''e fataarunga''i maka ''ilo''oo, “Te''e alata
    ngaa''i lau, nau taku ''asua nga fanua lo''oo ''i wado fe''enia ''i langi la''u
    mola.”'
  ded-ded: Moseac nasou Anutuac ubaudumengngo bangec kpemindzaheec nga yofinenggac
    ine yofi deserima edenunukecde, “Naso monnu monggoc bangec kpemindzahebade, imohai
    ine bangecsac kpac, kurumenga kurumenga ifingoc kpemindzahebade.”
  ewe-ewe: Le ɣe ma ɣi me la, eƒe gbe ʋuʋu anyigba, gake azɔ la, edo ŋugbe be, “Magaʋuʋu,
    menye anyigba ɖeɖe ko o, ke boŋ dziƒowo hã.”
  nuy-nuy: Anubani-yung-gaj nigawi-nyinyung ana-yang lhal-wirbirijgaa, yagu anaani
