  gmv-NT: ሄ ዎዴ ቃላ ጊሪሳን ቢታ ቃꬂዴስ። ሃዒ ቃሴ ቢታ ፃላላ ጊዶንታ ታ ሳሎካ ቃሴካ ዛራዳ ኢሲቶ ቃꬃና” ጊዛ ቃላ ዮቲ
