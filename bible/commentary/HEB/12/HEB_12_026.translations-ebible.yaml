    ngayaniya keꞌ-ngul aakan wunyathāng yaꞌa.” Eeꞌa, nil piip God.an kan-kanam thaw.
  zga-M: Khusikhi ugwa ei savuti ya mwene yelikhisinche eikhilunga. Hata leno yevikhile
    eili Agano nukhuchova badu khavile tena yitikhisya ikhilunga na khukhu kyanya.
  yom-yom: 'Mbemboꞌandi yinikuna ntoto vayi buabu wuveni tsila yayi : Ndiela buela
