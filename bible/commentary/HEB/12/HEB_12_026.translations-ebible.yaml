  cof-NT: 'Matu tote Diosi pánasale to wenue. Junni Diosi itsantinue: Man neman tocanan,
    yoquidocanan cawecacariyanae tinue.'
  srm-NT: 'Di Gadu bi fan ku dee sëmbë a di ten ala, nöö di fan fëën bi seki di goonliba.
    Ma nöö fa u dë aki a ko paamusi wan soni taa: Mi o ko seki goonliba wan pasi möön
    e, ma na goonliba wanwan mi o seki. Goon ku liba tuu mi o seki. Sö Gadu taki e.'
  qvs-NT: 'Ñawpa tiempu Sinai urkumanta Tata Dios rimashpa tukuy allpata kuyuchirkan.
    Chaymanta kunanka willawanchisapa: “Kashkan rimashpayni mana allpallatachu kuyuchisha.
    Sielutapish kuyuchisha.”'
  zca-NT: 'No chi tiemp ze'' mixiz yizhyuo or midi''zh Dios, per nal, se'' nzhab Dios:
    Xtu wëlt, lë'' Da le, gat lë''t nab yizhyuo win, haxta nu yibë'' len win.'
  cbc-NT: 'Tirʉ̃mʉpʉ ji yʉteapʉre Dios cʉ̃ cabʉsʉro jʉ̃gori ati yepa tutuaro to yuguio
