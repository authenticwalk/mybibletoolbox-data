    Pero ama nojquiya mohuisos ilhuicacti.”'
  quc-TNT: 'Ru ch''abal ri Dios ri xtataj pa ri ojer tak k''ij xuyacya'' ruwächulew.
    Cämic c''ut cubij ri Dios: “Jumul chic man xuwi tä chi ruwächulew quinyacya'',
    xane xukuje'' ri caj,” —cächa''.'
  tfr-NTPO: Tjl̈ẽno dënashkoshko ga kl̈ung iano jek dete erä. Gueniyo eerishko ga
    tjl̈ẽ bi kong jl̈õkoyo ga «L̇l̇ono ga kl̈ung iër ian jek obi, kjopkwo iër ian
    eni bakoe» l̈e.
  kaq-NT: 'Jan jato yohihah ta mai mihuannishqui, xayati. Rahma ta jan yohini quesca
    sca jatihiqui: Huestijaquin sca tah hen mai res ma bi nai rihbi xayanyaxihqui,
    hihqui jan yohini joi.'
  sgb-sgb: Hên haton lagi bayro ha Tawgtug Sinai ay nayêgê ya luta hên naghabi hi
