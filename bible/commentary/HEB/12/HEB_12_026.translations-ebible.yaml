  san-TAM: 'ததா³ தஸ்ய ரவாத் ப்ருʼதி²வீ கம்பிதா கிந்த்விதா³நீம்ʼ தேநேத³ம்ʼ ப்ரதிஜ்ஞாதம்ʼ
