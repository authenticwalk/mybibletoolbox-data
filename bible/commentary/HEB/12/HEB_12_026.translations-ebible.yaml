    ya luta, haka alwan bat luta ya iyêgên ko, noa, anggan kaganawan ya angkahêlêk
    ha langit.”
  vie-1934: 'Tiếng Đấng ấy bây giờ rúng động cả đất, hiện nay phán hứa rằng: Còn một
    lần nữa, ta sẽ chẳng những rúng động đất mà thôi, nhưng cũng rúng động trời nữa.'
  kxv-kxv: ଏଚିବେ଼ଲା ଏ଼ୱାଣି ହା଼ଡା ଦାର୍‌ତିଇଁ ୱୀଟ୍‌ହେ, ସାମା ନୀଏଁ ଏ଼ୱାସି ପାର୍‌ମାଣା କିହାଁ
