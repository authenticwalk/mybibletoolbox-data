  tet-tet: Baa oras itakaan bei uluk sia nariik iha foho Sinai, Naꞌi Maromak lian
    makaꞌas toꞌo nalo rai kakekuk. Oras neꞌe, Nia nameno naꞌak, “Haꞌu atu kalo raiklaran
    kakekuk dala ida tenik, mais lahoos raiklaran mesan mak kakekuk dei, tan laleꞌan
    moos nakdoko tuir.”
  hlt-MCSB: A ol loh diklai a hinghoek vaengah ni ana caeng coeng tih, “Diklai bueng
    pawt tih vaan khaw vai ka hinghuen pueng ni,” a ti coeng.
  xtd-NT: 'Kɨu ijan, na n‑jaꞌan‑ia, te n‑nɨꞌɨ ntdaa xa io ñuñayiu. Vitna, xá n‑taxi‑ia
    tnuꞌu‑ia jaꞌan‑ia: “Idinga vuelta kada‑r xa nanɨꞌɨ ntdaa xa io ñuñayiu, te kada‑r
