  cab-NT: Jingígüda lumúti meja lumálali Búngiu uboú lídan dan ligíra, ánjeinti guetó
    laríñajare. “Nánjingichagüdübeiya mámarügü uboú, ásta gíñe siélu.”
  clu-clu: Ang ona ang logta naguyug tungud sa anang limug ang Dios. Piro dadi nagpangako
