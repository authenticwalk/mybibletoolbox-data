  bdv-bdv: ସଃଡେବଃଳ୍‌ ତାର୍‌ ଟଣ୍ଡ୍ ହୁର୍ତିବିକ୍‌ ଲଃଦ୍‌ବଃଦାୟ୍‌ଲି, ମଃତର୍‌ ଅଃବେ ସେ ସଃୟ୍‌ତ୍‌
