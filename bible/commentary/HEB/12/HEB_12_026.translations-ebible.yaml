  ena-ena: Vaka Asɨ agaŋ abɨci fɨli agaŋ sese lɨmi uami. Agadɨ ala iabi avi aludɨ
    cɨhu nameŋ ciaŋ mɨguavɨla abadi uami. Mufɨli cɨhu mu tɨbɨ lɨlɨŋ fɨli nagaŋ cɨhu
