  amu-NT: 'Xjeⁿꞌñeeⁿcheⁿ jndyeeꞌ Tyꞌo̱o̱tsꞌom sꞌaanaꞌ na teincwiiꞌ tyuaa sa̱a̱ jeꞌ
    matsoom: “Cwiicheⁿ cwii ndiiꞌ nchii cweꞌ nntseiteincwiiꞌa tyuaa, mati tsjo̱ꞌluee.”'
  hin-CV: उस समय तो उनकी आवाज ने पृथ्वी को हिला दिया था किंतु अब उन्होंने यह कहते
    हुए प्रतिज्ञा की है, “एक बार फिर मैं न केवल पृथ्वी परंतु स्वर्ग को भी हिला दूंगा.”
  spa-BES: 'Cuya voz fue la causa de la sacudida de la tierra; pero ahora él ha hecho
    un juramento, diciendo: Todavía habrá una vez más un temblor, no solo de la tierra,
    sino del cielo.'
  san-BEN: তদা তস্য রৱাৎ পৃথিৱী কম্পিতা কিন্ত্ৱিদানীং তেনেদং প্রতিজ্ঞাতং যথা, "অহং
    পুনরেককৃৎৱঃ পৃথিৱীং কম্পযিষ্যামি কেৱলং তন্নহি গগনমপি কম্পযিষ্যামি| "
  tdx-tdx: 'Toe nampiozoñozòñe ty tane toy i fiarañanaña’ey, fa hoe ty nampitamae’e
    henaneo, Ho tovoñako indraike: te tsy ty tane toy avao ty hampiezeñezeñeko, fa
    o likerañeo ka.'
  naf-naf: Eweŋan penaŋ Kawawaŋaŋ zet zeme Sainai kalaŋ titok temaŋ penaŋ mge. Mme
    Kawawaŋgalen Zet Itnaŋanen zetik ŋen kapigok mgeyaŋ tazin, “Neŋ msat etaŋ ku butesowap;
    neŋ kululuŋ ma msat ilisakwep omba penaŋ idabutema titokŋit temaŋ msâbulup.”
  grc-MT: ου η φωνη την γην εσαλευσεν τοτε νυν δε επηγγελται λεγων ετι απαξ εγω σειω
    ου μονον την γην αλλα και τον ουρανον
  vid-vid: Mhela wula lizi lyake nalitigasa isi, ila sambi nakalagana kahi, “Ndoitigasa
    haiwele isi hela, ila na ulanga kahi.”
  pio-NT: 'Bàaluité nàyacaté manuíri dúli itéesebàa, íipidenéeri Sinaí, yáté Dios
    itàacái icusúacaté cáli cachàiníiri iyú. Quéwa Dios idéca íimaca walí: “Abé yàawiríata
    àniwa nucusúapiná cáli, macái capìraléeri cáli chènuníiséeri nacái, numáalàidacaténá
    macáita”, íimaca yái Diosca.'
  tsn-tsn: Erile fa o bua o le kwa Thabeng ya Senai, lentswe la one la roromisa lefatshe,
    mme wa bua wa re, “Ka nako e e tlang ga ke kitla ke roromisa lefatshe fela, mme
    ke tlaa roromisa le magodimo.”
  amr-NT: Aʼnennada oteʼkupataʼ Diosa oʼmanaʼuyate. Diosa eʼmanaʼte huadari o̱ʼi̱ye̱gʼuyate.
    “Aʼti onteʼti huadaritaj ijji̱ye̱gaʼapoy. Kurudtakon ijji̱ye̱gaʼapoy.” Oynayo
    Diosa oʼmanadeʼuyate.
  pwg-pwg: Sainai koyana tepanai gamona iterei na dobu ivi nuke ma karako na vonakiiyapa
    bagibagina iterei, ivona bo, “Ana bera meyei ma ke dobu kava ana nukei ma bade
    kunuma yavata.”
  cjv-cjv: Komariki Yai Gumam furo di guwo dungua kam yokamai di erongua kakom tei
    man koka tongoro te epena yaromi uro nonon yokamai “Nan bei moiro kakom ta mansinom
    i towane bei koka tekenaiye. Tamanume. Nan bei moiro man te kamun ama bei koka
    towaiye,” diro ka di koi ei norome.
  tha-KJV: พระสุรเสียงของพระองค์คราวนั้นได้บันดาลให้​แผ่​นดินหวั่นไหว แต่​บัดนี้​พระองค์​ได้​ตรั​สส​ัญญาไว้​ว่า
    “​อี​กครั้งหนึ่งเราจะกระทำให้หวาดหวั่นไหว มิใช่​แผ่​นดินโลกแห่งเดียว แต่​ทั้งสวรรค์​ด้วย​”
  por-BR-2018: 'Sua voz fez a terra tremer naquela ocasião, mas agora ele prometeu,
    dizendo: Ainda uma vez faço tremer não somente a terra, mas também o Céu.'
  mhl-mhl: Ronekoŋ buŋoine yajiko moreŋ igogaru yoyowogayayoŋ, kajeqouŋ buŋoine mo
