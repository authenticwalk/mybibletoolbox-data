  srq-NT: Dios cheẽ mose que ibi nyere nyere aque mose coose ra. —Namo nda ibi ambuchere
    sɨ no. Ibi mɨɨ ño eã nda ambuchere. Ibei abe ra ambuchere no. Aque mɨɨ nda ambuchere
    cote, ɨ Dios quia co.
  kje-NT: Lere nonolu onne Makromod Lalap wakunu noro ri Israel lolo wo'or Sinai eni,
    de Ai Lirna hi'i noho nado'odo'o. Enimaa lere eni An nou na'ahenia, “Ler man mai
    Ya ado'odo'o noho raram wali'ur noro idewe a'am haenhi.”
  gaz-gaz: Yeroo sanatti sagaleen isaa lafa sochoose; amma garuu inni, “Ani ammas
    yeroo tokko lafa qofa utuu hin taʼin samiiwwanis nan sochoosa” jedhee waadaa galeera.
  kud-kud: Wuwuna alinana mwalona bale'u inu'uvi na teina bada iwalo yemidi'o ebeha,
    ‘Howola abo galewa yo bale'u hinage yanu'uvidi mai'ehebo ta'i’.
  urb-NT: 'Moise ta pe Tupã pandu rahã, ywy ke a''e mukatak hũ. Pe, a''e pandu tĩ:
    “Amõ we ywy ke ihẽ amukatak ta tĩ. Ywa ke ihẽ amukatak ta tĩ” aja riki.'
  fra-LSG: 'lui, dont la voix alors ébranla la terre, et qui maintenant a fait cette
    promesse: Une fois encore j’ébranlerai non seulement la terre, mais aussi le ciel.'
  san-HK: tadA tasya ravAt pRthivI kampitA kintvidAnIM tenedaM pratijJAtaM yathA,
    "ahaM punarekakRtvaH pRthivIM kampayiSyAmi kevalaM tannahi gaganamapi kampayiSyAmi|"
  cak-SNT: 'Antok ri Dios xchꞌoꞌ paroꞌ ri juyuꞌ, ri juyuꞌ can altíra xsiluon. Pero
    vacame nuꞌon prometer: Xtalka jun kꞌij antok xtinsiluoj chic jun bꞌay ri roch-ulief,
    pero man joꞌc ta chic ri roch-ulief xtinsiluoj, xa can xtinsiluoj jeꞌ ri rocaj,
    xchaꞌ.'
  uvh-uvh: Timinggi' Anutu wari kama bubo Sainai ganang afanga midi togu' wa adining
    midi kigineng wari tanga kama bubo guk tamaronga tugu'. Ka inga' ganang undu'
    midi tangkunang nua'ni ka Anutu wari ning tuguinga yoking, beng sini' na kama
    i nua'bu tipdidirok ga'. Ka kamasa' mo', kunim a napa'napa' ka kunimganang ikiting
    dabiksa' kabi'mo' ifadidiranga yarokga', ning tuguinga yoking.
  ino-ino: A'ke'ainaka Anumaya Koti'a Sainae avimapati ke nehikeno lusi imima ali'nea'maki
    meni inake huno lo'kiya ke hu'ne “Mako'ae ete'na ali'na kanake hisoana mopa'ake
    ali'na kanake ohukoa'maki mopa'ae ko'ku'na'ae ali'na kanake hukoe.” hu'ne.
  gnn-gnn: Yo, ŋunhi ŋayi Godthu wekaŋala rom ŋunhala bukuŋura Djäniyaŋuranydja, ŋuriŋi
    Godkalanydja rirrakayyu munathany'tja wäŋa dhuwala marrmarryunmaraŋala. Ga dhiyaŋunydja-wala
    ŋayi Godtja yukurra waŋa bitjanna, “Waŋganynha biyapul ŋarra yurru gurr'kurryunmarama
    wäŋa dhuwalanydja, ga bitjandhi liŋgu ŋarra yurru ŋunha gäraktja rurr'rurryundhi.”
  yal-yal: Na waxatini, a fala xuiin bɔxɔn naxuruxurun nɛn, koni iki a bata en tuli
    sa, a naxa, “N mɔn bɔxɔni maxama nɛn sanɲa ma keden e nun kore xɔnna fan.”
  cnt-NT: 'Jmɨg₄ jaun₂, ca₂i₁bi₅₄ ''uë₃ jme₁ca₂juá''₂ Diú₄. La₁ia₁ rë₂në́₃ në́₃, ma₂cuë₃
    jág₁ quió''₅, a₂juá''₂: “jmo₅₄ guë́₄ jniá₂ con''₂ siá''₂ a₂dsɨ₃bi₅₄, la₁ia₁ on₃jua''₅₄
    jmá''₃ gua''₅₄ ''uë₃, le₂jiog₅ guei''₅₄ dsi₂güɨg₂ bá₄ ján₃.”'
  tif-tif: 'Kemin, siin kaali, God alta weng kulaata-kup baka-balaya, Sainai Tikiin
    kaptam-ali liinin aalap dukum kulaasu. Yale, kamala kalawaata bokoya-lomda: Tawaal
    kalawaali liip maakup ma fak-daa asuk kuukala-mo ke ke-lokomi. Yale, kaa tawaal
    kaata-kup disa; abiil so, tawaal so, maakup kuukala molokomi no, kalsa.'
  nlx-nlx: तुलबूखे ते तान बोल देरतीह आलाड़ दियेल एतो, पुण एवी तो जो वायदो किरेल हे,
    “एक वार पुशो मी देरतीह उलोस नाह पुण जुगाह बी आलाड़ देह।”
  apw-NT: Da’áídá’ bizhiihíí bee ni’gosdzáń nagohi’naa, k’adyúgohíí gáṉíígo ngon’ą́ą́,
    Yuṉáásyú goldohgo dałahńdi doo ni’gosdzáń zhą́ nagohish’naa da, yáá ałdó’ nagohish’naa
    doleeł.
  gum-gum: 'Tru Moisés tsub urassrøma Tiuswei wamdøgabe pirøwane kønøgagutsig kuibe,
    møimbe øyamay maramønrrun cha kørrømisrig køn: “Nabe katøle pirøwane kønøgagutsamønrrun
    cha, trurrigu pirøwandø kømøtø, srømbalameranbañau.”'
  not-NT: 'Jirai cara Sinaíquë cara inibatë Tosorintsi yosebatëro quibatsi, carari
    yamai icanque: “Aiquenta panibati nosebatairo quibatsi, carari quero patiro quibatsi,
    aisati nosebatëri paba, manchacori, aisati omagaro jonogasati”.'
  plu-plu: 'Apim ini minikwak giwn ahawna mkusasa waxri. Henneme kuri ig ikaksa wotwiy
    ku ig keh pi kihhawnate akiw. Giwn: “Kuri pahaynewata akiw pahayewpi nah mkusasa
    henneme ka inenwatma waxri henneme payak akak en.”'
  iou-iou: Täŋpäkaŋ man bian yäwetkuko unitä kome iŋitpäŋ kwaiŋkuk. Ude täŋkuko upäŋkaŋ
    apiŋowä yäŋkehäromtak man ŋode yäyak; Näk bian komegän iŋitpäŋ kwaiŋkut yäk. Täŋ,
    kämiwä kunum ba kome bok äneŋi api yepmäŋitpäŋ kwaiwet yäk.
  ntp-NT: '@see-verse:HEB.012.025'
  rai-rai: Baa God i pirpir karom a taara Israael irong u ra taangaai Sinaai in ingaana
    i taang a rakrakaan buaal. Iaku mi, ia weweliman taau lenbi, “Raa pakaan balet
    ang taang a rakrakaan buaal, ma wakir a rakrakaan buaal ku, a maawa utkaai.”
  haw-1868: Ia manawa ua hoonauwewe mai kona leo i ka honua; aka, ua hai mai nei no
    ia, i ka i ana, E hoonauwewe hou aku ana au aole i ka honua wale no, aka, i ka
    lani kekahi.
  ffm-ffm: 'Arannde, daande makko dimmbii leydi ndii. Jooni kaa, o fodii ɗum ɗoo,
    o wii: «Mi dimmban ndi cilol gonngol kasen, wanaa leydi tan, kammu e leydi fuu.»'
  arb-NAV: 'وَإِذْ تَكَلَّمَ اللهُ قَدِيماً، زَلْزَلَ صَوْتُهُ الأَرْضَ، أَمَّا الآنَ،
    فَيَعِدُ قَائِلاً: «إِنِّي مَرَّةً أُخْرَى، سَوْفَ أُزَلْزِلُ لَا الأَرْضَ وَحْدَهَا،
    بَلِ السَّمَاءَ أَيْضاً!»'
  cop-CNT: ⲫⲏⲉⲧⲁ ⲧⲉϥ⳿ⲥⲙⲏ ⲕⲓⲙ ⳿ⲙⲡⲓⲕⲁϩⲓ ⳿ⲙⲡⲓⲥⲏ ⲟⲩ ϯⲛⲟⲩ ⲇⲉ ⲁϥⲱϣ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲉⲧⲓ ⲕⲉⲥⲟⲡ
