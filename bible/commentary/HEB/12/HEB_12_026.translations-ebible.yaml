  tgo-tgo: Va e mbaŋako iyako i utu na le utuko i vakatha mbarimbariri e yambaneke
    ko iyemaeŋge e mbaŋake iyake kaerova i dagerawe iŋa, “Mbowone mbaŋarava ya vandindiŋgiya
    yambane na buruburu.”
  yap-yap: Laman e rurug e fayleng e ngiyal’nem, machane chiney e ke yog ni ga’ar,
    “Bay ku gu rurug bayay e fayleng nib mu’un e tharmiy ngay.”
  mop-NT: 'Le''ec ti uchi u t''an a Dios ti a q''uin abe''e, uchi u liijbaj a yoc''olcab
