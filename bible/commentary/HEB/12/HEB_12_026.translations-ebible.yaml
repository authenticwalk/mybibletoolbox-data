  por-TFT: 'A terra tremeu [PRS] naquela altura quando ele falou [MTY] no monte Sinai.
    Mas agora ele prometeu: “Sacudirei a terra novamente, mais uma vez, mas sacudirei
    o céu também”.'
  gwi-NT: Zhat dąį' videezhuh nankat gwiłtrat, gaa juk jyaa dihihjyaa nyąą, “Chan
    hee ch'ihłok gwagwaanchy'aa nankat, nan daatrat neehałtsyaa ts'ą' zheekat goodlii
    datthak chan gwahaałtrat.”
  gvn-gvn: Ngadiku, Godungku yinyaymba manjalba bamanda balkal-balkan, nyulu bubu
    bulngan. Nyulu kuku yindu ngananda dajinda, yalaman, “Ngayu juma bulngal baja,
    bubu, and jiri. Yinyamun ngayu kari bulngal baja.”
  nhy-NT: 'Itech nekáj tonale, nijkuak Dios okintlapowij in tlakaj de Israel, otlalolinke.
    Pero axan Yej ijkín kijta: “Nijkuak nitlajtos, oksemi tlalolinis ixko yin tlaltikpak
    iwan noijki tlalolinis itech ilwikak.”'
  asm-FB: তেতিয়া তেওঁৰ ধ্বনিয়ে পৃথিৱী লৰাইছিল; কিন্তু এতিয়া তেওঁ প্ৰতিজ্ঞা কৰিলে,
    বোলে, আৰু এবাৰ মই কেৱল পৃথিৱী লৰাম, এনে নহয় আকাশকো লৰাম।
  okv-okv: Eto iji matu kiti ta amo God na ke ijinu enda tiro tiro ena eto God na
    ke einge eria, “Na ke ehako ijirono amo Utu te enda te tiro tiro aisora.” ke ainge
    ena.
  mxt-NT: 'Quɨvɨ cuan ndusu Nyoo sacanda̱ chi ñuhu ñayɨvɨ̱. Soco vityin catyí chi
    tyehe caa: “Noo ri ca chaha cusacande ta ñima ñuhu ñayɨvɨ̱ ri, soco andɨvɨ ñandɨhɨ.”'
  tzo-NT: 'C''alal ic''opoj ti vo''onee, inic ti balumile. Ti ora to hech yaloj, jp''el
    sc''opilal chc''ot ti pasel: “Jun xa vuelta chnic cu''un ti balumile. Ma''uc no''ox
    ti balumile, ja'' chnic uc ti vinajele”, xchi.'
  ind-AGS: 'Saat itu suara Allah mengguncang bumi, tetapi janjinya sekarang adalah:
    “Sekali lagi Aku akan mengguncang tidak hanya bumi, tetapi juga surga.”'
  omw-omw: Kotiva nai haaruaa qua qovarama kyero timwa nyu entara qua tuvaro mwatavanto
    qakyaa hurama. Mwaa entara Kotiva nai kyauqu nriqiqaa vatero tiqaro, Nraakiara
    nte qaiqaa qiariro hiama mwatavanto nraahu qakyaa hiananrove. Mwi entara nyaamwuvantovatama
    qakyaa hiananrove, tura.
  yrb-yrb: Bodere i maidaniro Godima weiba i nasini wawana wawana utebi. Nono awona
    Godima we bou uteda wei, Nana nasini torowa ma wawana wawana da umate ureini nasinini
    nesia ido nono demurai ma wawana wawana umau wei.
  maa-NT: 'Jè na̱chrjein jè, jta̱‑la̱ Nainá, skanda jè nangui kisìjtiya‑la̱, ta̱nga
    na̱chrjein i̱''ndei̱, k''oa̱á tsò: “Ìjngoò k''a siìjtiya‑la̱, mìtsà tà jè nangui
    siìjtiya‑la̱ ko̱ó ngajmiì.”'
  mcq-mcq: Vea kaꞌene Godira Sainai huriꞌi ꞌwaraꞌeme Huni iruhoijara mweꞌa varimana.
    ꞌEnaꞌomo Hu kúꞌo nahama ikaꞌina ꞌwaramana. Naꞌi pini Nara mweꞌaru pausiꞌeju vo
    akúpa ꞌuꞌo ꞌunama usihuna ꞌúmana.
  sus-A: سِنفٍ عَلَ شُي نَشَ بْشِ رَ سّرّن، كْنْ يَكْسِ عَ بَرَ لَايِدِ تٌنفٌ، «ﭑ
    مَن بْشِ رَ سّرّنمَ نّ، كْنْ يِ بِيَاسِ ﭑ كٌورٍ قَن نَسّرّنمَ نّ.»
  jpn-1965: あのときは、その声が地を揺り動かしましたが、このたびは約束をもって、こう言われます。「わたしは、もう一度、地だけではなく、天も揺り動かす。」
  fra-SBL: 'dont la voix a ébranlé la terre alors, mais qu''il a promis maintenant
    en disant : « Encore une fois, j''ébranlerai non seulement la terre, mais aussi
    les cieux. »'
  yka-yka: Masaley jedjeg bulakin weˈ suwala Tuhanin. Saguwaˈ kuweˈitu magaka iye,
    paˈinne, “Niyaˈ waktu jedjegku du balik dumaˈin hadja dunyahin saguwaˈ sampay
    diyataˈ langitin.”
  mle-mle: 'God adi nibwukim bwuladil maaj kwudiy mwugiylid kidi kupw nayikidikik.
    Aw di bwu aban takadil: “Ginyir jaab nakab wun kidi kupw nayiki-kituwaad maa.
    Aw a nyaam wun kidi kupwawa miyawa adawur tubwaam tinadiy javiwa nakamwiyib nayaki-kituwadiy,”
    wakuw.'
  shp-NTPO: 'Moatianra ja Diossen jato yoyo akaitian, mai shakota iki, ikaxbi ramara
    ikai neskati: “Jakiribira moa maibicho imayamakin, en rama nairibi shakomanoxiki”,
    iki.'
  aom-aom: 'Urimëꞌi God-ro Sinai dahorure jöe jövamu ëhuro saꞌaho hijiohijiovadeje.
    Avevejöꞌoho huro mae majahuiromo uövuëꞌeje: Majae gemu röhu maho na saꞌaho hijiovoꞌejöjo.
    Röhu bogo saꞌahuremu hijiovoꞌi öꞌidöhuꞌo saꞌahuꞌo hijiohijiovoꞌejöjo.'
  geb-geb: Fhum Fhe Bakɨmen kamthooŋ kha nuiana muuŋgim, ana khɨmkhɨk suira kegi.
    Ana ntigem khaŋ nza suaŋgi, “Gu wom tuga then kha nuianan muuŋgirim, ana guigira
    ninɨga mbatɨgar muuŋgirga. Kha nuian nduara fhuvara, kha nuian gu buip vhɨra,
    ninɨga suirarga.”
  bsj-bsj: kini win, dirchero mor dor bitinero. dila na weu chi mabiner nor choki
    kum kiritti win mani ma makti ka dor bitine, di la kange di kwama.
  cak-cak: 'Tok xac''axex ruch''abel ri Jun ri xch''o-pe pa ruvi'' ri juyu'' Sinaí,
    ronojel ri roch''ulef xsilon. Jac''a ri vacami quire'' ru''in ri Dios: Can c''a
    xtinsiloj na jun bey, pero man xe ta chic ri roch''ulef, xa quiri'' mismo ri caj,
    xcha''.'
  chf-NT: 'Jinq''uin Dios u chi t''an ajniba, u niqui u pancab. Badaba u worin älbonla
    ca''da: “Acä xe cä nicän otro umpetz'' tä cha''num u pancab, y mach sec'' u pancab,
    ixta cielo täcä cä xe cä nicän”.'
  tlf-tlf: Kale siin uyo God yagal weng uta kup bogolata, Sainai Tigiin kutam uyo
    bamban keng keng ke-bii kupka-suu kuta, kamano koyo nuyo bogobe-nala, “Kafin koyo
    ilep maagup maak asok fagaa kupku mo no kelan-temi kuta, kafin uta kup ba kale,
    kafin so abiil so maagup kupku molan-temi o,” age-se ko.
  piu-2006: Puḻi Tjaniyala Katutjanya wangkanyingka manta puntura pirrtjingu. Manta
    yalatji puntura pirrtjitjingara paluru watjaṉu, “Ngayulu ngula piyuku manta, ilkariṯarra
    pirrtjitjingalku.”
  poh-NT: 'Nikꞌor woꞌ chi jeꞌ reꞌ ruꞌum i wili: Naxkꞌoric woꞌ cho i Dios ar china̱
    i yu̱kꞌ Sinayih, xiban chi reꞌ ricowil rikꞌorbal xicꞌuyuꞌsaj pa̱m i yu̱kꞌ reꞌreꞌ,
    ra̱j yuꞌna nabanjok woꞌ i cꞌuyuꞌsunic toco̱m chic riwi̱ꞌ naricꞌuluric. Jeꞌ reꞌ
