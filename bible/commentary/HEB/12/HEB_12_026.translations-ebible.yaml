  san-BUR: တဒါ တသျ ရဝါတ် ပၖထိဝီ ကမ္ပိတာ ကိန္တွိဒါနီံ တေနေဒံ ပြတိဇ္ဉာတံ ယထာ, "အဟံ ပုနရေကကၖတွး
    ပၖထိဝီံ ကမ္ပယိၐျာမိ ကေဝလံ တန္နဟိ ဂဂနမပိ ကမ္ပယိၐျာမိ၊ "
  yaa-NT: 'Akka Epa Niospa Moisés yafi nõko xinifo machi Sión anoxõ ato yoikĩ ãfe
