    whiŋ.'
  pri-NT: 'Ba ia, [wâ gòrojaa Sinaï] na ia é nama gù napuu goro pwâratùra kêe. Â é
    jèe ina tâjè pâ: Go o mwa tubagù côwâ ê gòropuu diri. Â o càcaa gòropuu co, â
