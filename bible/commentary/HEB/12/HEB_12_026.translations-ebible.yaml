    vo rasio ita rikerike piea. Uva viapau oiso vo rasio raga-a, ari vuvuiua rutu
    tapo-a.’
  miz-NT: 'Dá kakāꞌan Xúva kō kídaā né, táān ñuxiví san. Ntá tsi vevií ne, kakaꞌan
