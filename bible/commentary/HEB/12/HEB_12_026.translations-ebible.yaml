    cananpag cashgantami Tayta Dios nimantsi.
  chz-NTPS: 'Läꜙko̱o̱ˉ maˊ gaꜙhlëëyhꜘ kya̱a̱hˊ dsaˉ heꜘ, läꜙkye̱ˉ hwaꜗ gaꜙjehꜗ. Pero
    ko̱o̱ˉ kaˉlähꜘ gaꜙjäyhꜘ: “Ko̱o̱ˉ gaˊ ko̱o̱ˉ häˊ jmeenˋ jehˈ hwaꜗ laˉ, läꜙkye̱ˉ
    gyʉʉhˈ jmɨˉgyʉʉꜙ kaˉlähꜘ.”'
  kmu-kmu: Nayona Sinai agoyafiti ke nehigeno tusia imila ali-maineanagi menia mage
