  rus-SYN: 'Которого глас тогда поколебал землю, и Который ныне дал такое обещание:
    “еще раз поколеблю не только землю, но и небо”.'
  mbh-mbh: Na nomenga nge wop lemi aken ikei i wir ulue, aveto i kin ol ile riong
    ve, “Pa omole mun inga aro tho wir mun ulue, aveto aro ini inga ulue ienga avele,
    aro ulue na sepsa mun.”
  bdd-bdd: Weyahina ꞌenanaina mwalo baleꞌu ꞌiꞌabi nihuweya, ta bewa tuwa ꞌigwae hemisa
    pwaiya ꞌabehega, “Cabwa baleꞌu ma galewa wete yaꞌabi nihuwedi maꞌaigeda tuwa.”
  cbt-NTPO: 'Yosëri pënëntërinso nanan sha''huitohuachina, ina nohuanton, panca ocohua
    pa''nin. Ina quëran quiricanën quëran sha''huitërinpoa'': “A''na tahuëri naquëranchin
    nontaantahuato, co isoro''paráchin nacontarinhuë''. Inápaquë ya''huërinsopitanta''
    naco nacóntarin,” tënin.'
  srn-NT: 'Di A ben taki nanga den, En sten ben seki grontapu. Ma now A pramisi taki:
    Mi o seki grontapu ete wan leisi. Ma a no grontapu wawan, Mi o seki heimel tu.'
  cta-NT: 'Laja loꞌo nchcuiꞌ ycuiꞌ Ndyosi loꞌo ñati̱ saꞌni, la cuiꞌ hora biꞌ ngulacui̱
    chalyuu; pana juani cua nchcuiꞌ Ni chaca quiyaꞌ ndiꞌya̱: “Chaca tya quiyaꞌ cuaꞌni
    naꞌ chaꞌ quiña lcaa lo yuu chalyuu, la cuiꞌ hora nu quiña lcaa chalyuu nu ntsuꞌu
    nde cua̱”, nacui̱ Ni.'
  bqc-SIM: Aà lↄↄ tↄↄlɛ lùalua yãa, ↄ̃ à lɛgbɛ̃̀ à mɛ̀ á gu lualua gɛ̃n do lↄ,
    i kɛ tↄↄlɛ ado no, ń musuoɛ sa.
  tcz-CHONGTHU: Pathen in Sinai Mola kona thu asei chun a awgin chun leiset ahotlingin,
    hinla tun thutep chom dang khat eineiyuve, “Keiman leiset jengseh kaholing ding
    ahipon, vanho jong kaholing ding ahi,” ati.
  mar-mar: त्यावेळेस देवाच्या आवाजाने भूमी हादरली पण आता त्याने असे अभिवचन दिले आहे
    की, “पुन्हा एकदा मी केवळ पृथ्वीच नव्हे तर आकाशही हालवीन.”
  snp-snp: Aya kamenalo ya nola lebona yakafo mika olu momoga imo nefa, ido oiya ama
    ya eti limo, Kamena lawoko ma olu momoga enamo ya mika yako minámaiye. E’e, mika
    kosina muki ya olu momoga enamo ne, loto lo mele ledami ka ya ka mono lufuwau
    (Hag 2:6) ya nemo ne.
  isl-isl: Þegar Guð talaði frá Sínaífjalli var rödd hans svo sterk að jörðin skalf.
    „En næst,“ segir hann, „mun ég ekki aðeins hrista jörðina, heldur einnig himininn!“
  spy-NT: Kiisimsiimākoy ꞉kōōrēēt yooto ām kaaruumeetaab kuutiinyii, nto raat kiikukuurto
    kule, “+Māātimtiim subak kōōrēēt ng'wēny āk wōliin bo barak.”
  xnn-xnn: Gapo isnan kabaelan Apo Dios et ninyegyeg nan batawa isdin nakikaliyana
    ken Moses id kasin ngem kinwanina en id wani et baken kedeng nan batawa is ipayegyegna
    nodi itapina nan daya gedan.
  mwe-mwe: Gene malanga gala, lilobhe lyabho lyashinkutenda shilambolyo kuungumila,
    na nnaino bhashilajila, Shing'ungumiye kabhili kamo, nngabha shilambolyope, ikabheje
    nneila peila na kunnungu.
  tte-tte: Baguna Yaubada kainana ilaoma yo koya Sainai bwatanona inukui. Na kabona
    iwaloyameli bwaite besiele iba, “Naga bwatano kani yanukuiyoi mekaigeda. Na nige
    yanuwa yaulinamo, bulibuli tabe.”
  tcs-tcs: Wen God i bin tok prom Maunt Sainai, bois blo em i bin seike da ert. Bat
    nau, em i bin meke nada promis ane em bin spik diskain gen, ‘Ai nogo mata seike
    da ert, bat ai go seike ebriting de antap wea da skai tu.’
  hlt-THB: Cedawngawh ak awi ing khawmdek tyn sak hy, cehlai tuh anih ing, “Tuh khawmdek
    doeng kang tyn sak voel kaana khan awm tyn sak kawng nyng,” tihy.
  soq-soq: Israel apanawa wadi Sainai mampentoieno God aiawa wano tawo uwen. Tane
    me tauma walamawa baiwa saualene wanase, “Ne osowe walama dea os tawo ita uba
    do dewamopo uwauwantopu.”
  qub-qub: 'Israel runacunata Tayta Diosninchi Sinaí jircacho parlapaptin chay jircapis
    fiyupami sicsicyaran. Cananpis Tayta Diosninchëga palabrancho niycanmi: «Yapaymi
    munduta sicsicyachishaj. Cananga manami mundullatachu sicsicyachishaj, man''chäga
    syëlutawanmi.»'
  att-att: Á sù ngaw pagubobuk ni Namarò kâ Moyses ta puddul, á nagguyu yù dabbun
    megapu sù ngárál na. Á ajjan paga yù initabbá na, ta kinagi na, “Pidduák ku paga
    sangaw nga pagguyuguyuan yù dabbuno, á ari lâ yù dabbuno, nu ari gapay yù egga
    ta lángì,” kun na.
  bki-bki: Ka bogo na m̃a Atua mil ban nalo nanua na, kiano iliano kiritemi tanea
    naio mila borotano mikulkulu, avona bisi, ana kiano verikariano tai naio berenio
    bavin lie ka naio bereio, naio berinavo “Bogo tai bereio mia kiniou noikulkulu
    vatitig ka vio nalo, maka yetemeriba nei ga, mia vija rera garuei mave vaarakurano.”
  bqp-bqp: A kòto zĩtɛ lùkaluka yã, akũ à lɛ́ sɛ̀ à pì, áni gu lukaluka gɛ̃̀n do
    dↄ, adi kɛ zĩtɛ adonlo, kũ musuomɛ sà.
  mcp-mcp: 'Yág ɨɨ́, kə̂l dɛ́ í á sá nə́ shí í júŋgyag; njɨ, ja gaád ɨɨ́, a mə́ kaag
    nə́: «Mə bá nyiŋgə sá nə́ í júŋgyag gúl ja; njɨ, jâŋ ja, kú ntâg bə njɨ shí wə́
    í bá juŋgya, gwɔ́w í bá nə́mə́ juŋgya.»'
  hat-hat: 'Nan tan lontan, lè Bondye te pale, tè a te tranble. Men, koulye a, li
    fè nou pwomès sa a: Yon lòt fwa, se pa latè a ase m''ap fè tranble. M''ap fè syèl
    la tranble tou.'
  npl-NT: 'Itech nekateh tonatijmeh ijkuak Dios okintlapowi n tlakah de israel, otlalólinki.
    Iwa axa kijtoa: “Oksepa nikchiwas matlalolini, iwa axa amo san tlaltíkpaktli niktsejtselos,
    yej noiwa n ilwikak.”'
  bgg-bgg: Ji pha ishak shii airo goh ne sohnyiak shii sham magey, jishii thuh ne
    ai è sbang rek, “Gu ne din ne soh shii asham bie pha hamangkhung shii de sham
    ruii phro.”
  eng-TCENT: At that time his voice shook the earth, but now he has promised, “Yet
    once more I will shake not only the earth, but also the heavens.”
  eng-BSB: At that time His voice shook the earth, but now He has promised, “Once
    more I will shake not only the earth, but heaven as well.”
  cpu-NT: 'Pairani aririka iriñaavaite Pava, jontziñaakaaro kipatsi. Irooma iroñaaka,
    tzimatsi okaratzi ishinetaakairi, ikantzi: Ari napiitairo nontziñaakairo, tera
    intaani kipatsi, aña ari omatzitaiya inkite eejatzi.'
  san-ASM: তদা তস্য ৰৱাৎ পৃথিৱী কম্পিতা কিন্ত্ৱিদানীং তেনেদং প্ৰতিজ্ঞাতং যথা, "অহং
    পুনৰেককৃৎৱঃ পৃথিৱীং কম্পযিষ্যামি কেৱলং তন্নহি গগনমপি কম্পযিষ্যামি| "
  tac-NT: 'Napu''lige Onorúgame ra''íchale alé wa''lú rabó Sinaí anilichi, ''ma gawí
    nokáturu. Jipe Onorúgame aní: «Pe che si''nepi nokémala ne jena wijchimoba, ''lige
    abiena rewagáchichigó.»'
  eng-WEBPB: whose voice shook the earth then, but now he has promised, saying, “Yet
    once more I will shake not only the earth, but also the heavens.”
  gfk-H: Ta iakano pakana bung no ingana ga gunai no ula hanua, senbia kaiken i ta
    kukubus bia, “Tiga pakaan baal iau na gunai no ula hanua. Senbia pataia bia no
    ula hanua sena mon. Iau na gunai mah no mawai.”
  viv-viv: Tuwai-moꞋena Yaubada agona oya Sainai againe gikova ana toveya, babi giliꞋuliꞋu.
    Tova adamoya giwonadabadaba gigayo, “Tova saꞋeya-moꞋena babi ganaliꞋuliꞋuna tu
    keke babigaga au kadu lobama buye ganaliꞋuliꞋuna.”
  yao-yao: Katema Akunnungu paŵaŵechete pa chitumbi cha Sinai ŵachitenganyisye chilambo,
    nambo sambano alanjile kuti, “Chinachitenganye chilambo ni ngaŵa chilambo pe nambo
    kwinani nombe nako.”
  tgp-tgp: Hin rani atu God mo retireti isara na vutin Sinai, leona mo hisuhi na varama.
    Pani nake mo mele vai na retitauhi tinapua matea mara, ‘Mele vahatea, a pa sopo
    hisuhi na varama purongo, pani a pa hisuhi na tuka peresia’.
  auc-NT: Mänïñedë tömengä nänö tedepämo beyænque inguipo wancæ wancæ cægatimpa. Ñöwo
    ïñömö tömengä, “Botö ïincayæ̈ ate inguipo adopoque pönï wancæ wancæ cædinque öönædë
    adobaï wancæ wancæ edæ cæcæboimpa,” angacäimpa.
  kbc-NT: Niɡ̶ijo jotigide ica layaageɡ̶egi eo me datalale iiɡ̶o. Pida natigide eote
    ligegi, mee, “Jaotace odanigidatece natalalaɡ̶a, pida aɡ̶inokina iiɡ̶o me datalale,
    codaa me ditibigimedi datalale.”
  bmh-bmh: Uwait nug getal gonugau ogusau nug ze maimai, mim palautina, em e unum
    iloieun. Bo, ulis go baib guzenai meun, “Umtabag go ebu, iz koli mim palautemin,
    em unum iloiamau. Em sag i iloiamau, emes mui ereg iloiamau.”
  ctu-BL: 'Che'' bʌ tsi'' cha''le t''an Dios ya'' ti wits tsi'' ñijca pañimil ti''
    t''an. Pero wʌle che'' bʌ tsi'' yʌq''ueyonla i t''an tsi'' yʌlʌ: “Junyajl to mi
    caj c ñijcan pañimil yic''ot panchan, mach jinic jach pañimil”. Che'' tsi'' yʌlʌ.'
  meq-meq: 'Ahəl niye mətsike me i Mbəlom a ɓəlawa ha dala. Ane tuk na, anəke kə tsik,
    a gwaɗ: «Sik nəte sa na, ma ɓəliye ha dala ɗekɗek sa bay ta magərmbəlom aye dzay.»'
  noa-H: Hich mag Hẽwandam Sinaí durrsĩ gaai Moisés dʌ̈i hiek'a sim jaar hich hiek'a
    simua chadcha jẽbpata duuipijim hanaabá. Mamʌ Hẽwandamau hich hiek gaai jaauwai,
    “Deeu mua biek hãbpai mʌg jẽb duuipiju, mamʌ mag duuibarm chan mʌg jẽbpai k'aba
    hedjã heem magweta duuipiju” ha sim.
  alp-NT: 'Kena Alla Ilepa loko tamata Israelaru ndete ulate Sinaije, naIje eono tapele
    enlisu. Po meije Italuke be: “Namake rebai suike, Au ono tapele ruale nlisu mo
    po lanite enlisu lekwe.”'
  san-VEL: tadaa tasya ravaat p.rthivii kampitaa kintvidaanii.m teneda.m pratij naata.m
    yathaa, "aha.m punarekak.rtva.h p.rthivii.m kampayi.syaami kevala.m tannahi gaganamapi
    kampayi.syaami|"
  kbq-kbq: Agrama Sainai agonare'ma kema nehigeno'a, agerumo'a ama mopa azeri tore
    hu'ne. Hianagi Agra huvempa huno, Nagra mago'anena mopagera eritore osugahuanki,
    monane eritore hugahue hu'ne. (Hag 2:6)
  kbh-kbh: 'Bëngbe Bëtsá Sinaí tjoca chë ents̈ángbioye tojanoyebuambá ora, chabe oyebuambnayánaca
    tojanma quem luare chauangmë́manama, pero mora cha chabe uabemana palabrënguiñe
    tojas̈ebuachená: “Ats̈e cachiñe chanjatsma chauangmë́manama, ndoñe nÿe quem luare,
    sinó celócnaca ca.”'
  ron-LSB: 'al cărui glas a zguduit atunci pământul, dar acum a promis: “Încă o dată
    voi mai zgudui nu numai pământul, ci și cerurile”.'
  pon-pon: 'I anjau o kapitie kamokidada jappa. A met a kotin inauki majani: I pan
    pil kamo kidada kaidin jappa eta, pwe pil nanlan.'
  nhe-BL: 'Achtohuiya, quema Toteco quincamahui ipan nopa tepetl Sinaí, itos quichijqui
    ma mojmolini tlali. Huan ama yajaya techtencahuilijtoc sampa mojmolinis pampa
    quiijtohua: “San se huelta más nitecamahuis, huan sampa mojmolinis tlaltepactli.
    Pero ama nojquiya mojmolinis elhuicactli.”'
  sps-sps: U vegiau Tsunia te gutgut faavots a pan na to aya tan nainy muan, sin tovei,
    Ayei kat ton tsuen man, “Nyo nai gutgut iseiny pis rou a monaagits to, sikia ma
    puputaa tsun, a korosuu kan.”
  wnc-wnc: Tupa Anututa wamu kapzang yawan kep tapa ayamukut. Siwan apmanu ita wamu
    anzingu gwa ninikut, “Apmea nata gatu sipduat kepdaka gatuna tamakaiwit. Tamakaike
    nata kepdakaat gatu sanga ena kakaa banakan komune yuaikat kuut pamakaiwit,” ngang
    yakut.
  bus-bus: À kòto tↄↄtɛ lùgaluga yã, ben à lɛ́ gbɛ̃̀ à bè, é guu lugaluga gɛ̃̀n do
    dↄ, èe kɛ tↄↄtɛ adonlo, kↄ̃n musuomɛ sa.
  gub-BL: Xinaz ywytyr rehe uze'eg mehe umuryryryryz kar Tupàn ywy a'e. — Amuryryryryz
    kar zuapyr wi putar ywy ihe nehe, ywak ihe nehe no, i'i kwez purupe kury.
  imo-imo: Koro oi Goteni nimu ungumuni mai parambala tenderimu, nalo kinye yuni ungu
    te nimbe panjipelie nimbei, Altopo walite kamukumu parambala tepili nimbo akumu
    maimundo kau naa nimbo. Mulu mai talo waye parambala tepili nimbo kinye tembalo,
    nimu.
  boj-boj: Nami Qotei na Israel naŋgi anjam siŋgila na minjreqnaqa aqa kakro dena
    mandam reŋgiŋyoqnej. Ariya bini a olo anjam endegsi iga mergeqnu, “Bunuqna bati
    qujai qa e olo mandam reŋgiŋyqai. E mandam segi reŋgiŋyqasai. E mandam ti laŋ
    ti reŋgiŋnjrqai.”
  eng-DRA: 'Whose voice then moved the earth; but now he promiseth, saying: Yet once
    more, and I will move not only the earth, but heaven also.'
  knf-knf: 'Ţi wal wi *Moyiŧ, pdiim pi nul pabi şinţ şinţan mboş, kë aşë hoŋ nja hënkuŋ
    aji : « Dkak aluŋ kaşinţ şinţan byaaş bloŋ kak, mënţ mboş ţañ, dşinţ şinţan kak
    baţi. »'
  san-KHM: តទា តស្យ រវាត៑ ប្ឫថិវី កម្បិតា កិន្ត្វិទានីំ តេនេទំ ប្រតិជ្ញាតំ យថា, "អហំ
    បុនរេកក្ឫត្វះ ប្ឫថិវីំ កម្បយិឞ្យាមិ កេវលំ តន្នហិ គគនមបិ កម្បយិឞ្យាមិ។ "
  arn-NT: 'Tüyechi tripantu mew ngülamfilu ta Israel, dungunagümpay ta wenu mapu Ngünechen.
    Ñi dungun nengümkafi ta mapu, welu fewla ka feypiley: “ka kiñe rupachi nengümkayafiñ
    ta mapu müten no, welu may wenu mapu kafey.”'
  zas-NT: 'Chi gunee Dios béngulal ree ruguiaꞌ Sinaí, binij guidxliuj. Per yan ma
    rëbaman: “Gunin guidxliuj zatijb, per ad guidxliujtzi, në xanyabaa.”'
  ken-NT: Ndu mpok ɛyɔ, Mandɛm ǎrɛm nyaka kɛpɨ, mmɨk anyɨkɨsi, kɛ nɛ́nɛ afyɛ́ bariɛp
    bɛ, “Chɔŋ nkʉ mmɨk anyɨkɨsi ndɔŋ achak gbogbǒgbok, nɛ puyɛ̌ mmɨk yɔ́yɔ́, kɛ mfǎy
    nkwɔ.”
