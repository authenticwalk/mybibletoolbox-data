verse: HEB.012.026
translations:
  kpx-kpx: Vani kela au louge vata unahau kibikibianu. Isito au aike nahiho hoto mole
    loui avoe, “Dana gabie tota louge vatana otogoti kibikibilahai.”
  okv-H: Eto iji mahu kihi ta amo God na ke ijinu enda tiro tiro ena eto God na ke
    einge eria, “Na ke ehako ijirono amo uhu te enda te tiro tiro aisora.” ke ainge
    ena.
  tbo-tbo: Lolowa ponana hipuli i liguhuya, ma geka hougana amaka i baha piko i pa,
    ‘Apo yohola hipuli po yada gasi a guhu mehi mala emosi hota.’
  mal-C: അന്ന് അവിടത്തെ ശബ്ദം ഭൂമിയെ നടുക്കി. ഇപ്പോഴോ, “ഞാൻ ഇനി ഒരിക്കൽക്കൂടി, ഭൂമിയെമാത്രമല്ല,
    ആകാശത്തെയും ഇളക്കും” എന്ന് അവിടന്ന് വാഗ്ദാനംചെയ്തിരിക്കുന്നു.
  grc-SR: οὗ ἡ φωνὴ τὴν γῆν ἐσάλευσεν τότε, νῦν δὲ ἐπήγγελται, λέγων, Ἔτι ἅπαξ ἐγὼ
    ⸂σείω⸃ οὐ μόνον τὴν γῆν, ἀλλὰ καὶ τὸν οὐρανόν.
  bgc-bgc: जिब परमेसवर सीनै पहाड़ पै तै बोल्या, तो उसकै शब्द नै धरती ताहीं भी हला
    दिया, पर इब उसनै यो वादा करा सै, “एक बर फेर मै ना सिर्फ धरती ताहीं बल्के अकास
    ताहीं भी हला देऊँगा।”
  khz-khz: Votomai Palagu karona na tanopara etano-kepoato. Na toma Palagu ekila-gavuto,
    netina, “Au na tanopara veganamo vagi pana nukea. Ati tanopara gereganamo pana
    nukea, na kupa maki pana nukea.”
  deu-TKW: 'dessen Stimme damals die Erde erschütterte, jetzt aber ist von ihm das
    Wort verkündet: noch einmal will ich erschüttern nicht die Erde nur, sondern auch
    den Himmel.'
  zsr-NT: 'Dza niꞌ gzxiz luyú ni le byön chiꞌë Dios, san naꞌa chgzxiꞌ lu nëꞌë, gnëꞌ:
    “Yetú lzuz, len clëgz luyú uxiziaꞌ, san luzxbá caꞌ uxiziaꞌ.”'
  lin-lin: 'Ye oyo mongongo na Ye eningisaki mokili na tango ya kala apesi lelo elaka
    oyo : « Na mbala oyo lisusu, nakoningisa kaka mabele te, kasi nakoningisa mpe
    Likolo. »'
  hns-NT: 'Djab Parmeswar Israel log se batiaat raha, tab okar aawaadj dhartie hielaai
    deis. Aur ab oe waada karies hai kie: „Ham ek dain auro na khaalie dhartie hielaabe,
    bakie swarag bhie.”'
  noa-E: Ich mag Ẽwandam Sinaí durrsĩ gaai Moisés dʉ̈i iekha sim jaar ich iekha simua
    chadcha jẽbpata duuipijim anaabá. Mamʉ Ẽwandamau ich iek gaai jaauwai, “Deeu mua
    biek ãbpai mʉg jẽb duuipiju, mamʉ mag duuibarm chan mʉg jẽbpai khaba edjã eem
    magweta duuipiju” a sim.
  eng-EMTV: whose voice then shook the earth; but now He has promised, saying, “Yet
    once more I shake not only the earth, but also the heaven.”
  mib-NT: 'Te nde saá ní quɨsɨ i ñayɨ̄vɨ jéē ni cáhān yā. Te vijna chi cáhán yā: Ɨɨn
    na jínu quɨsɨ ri ñayɨ̄vɨ́, te nasūu máá‑ni ñayɨ̄vɨ́, chi suni tāca jéē íin andɨvɨ́,
    áchí yá.'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिन् सिनाइ कोःक्‍मालाम् पारे़ल्‍ले़ कुइक्‍लाःल्‍ले़ इक्‍सादिङ्
    खाम्‍बेःक्‍मान् यक्‍खु, कर आल्‍लो खुने़ॽ माङ्‌हे़क् चोगुआङ् वाॽ, “याम्‍मो थिक्‍ले़ङ्
    कन् इक्‍सादिङ् खाम्‍बेःक्‍मान्‍लक् मे़ःन्, कर साङ्‌ग्राम्‍पेदाङ्‌ङिन्‍नाङ् यक्‍खुङ्‌लो॥”
  xnj-xnj: Lukumbi Chapanga pealongili kuchitumbi cha Sinai andendemisi mulima, nambu
    hinu alagini, ajovili, “Yati nindendemesa lepi mulima ndu, nambu mewawa kunani
    kwa Chapanga.”
  mmx-mmx: Ap mo levenaleng Moroa ga paase ri lavalabat atdik to Sinai, la lavatbung
    menemen axap gang nengne. Ketla melemu neni ga vaase do, “Abangma gesara bok na
    lavatbung menemen eburu mi laxalibet.”
  cbr-NT: 'Bëráma ca Moisésbëa Nucën Papa Dios banacëbë mecama shaíquiacëxa. Usa ''aínbi
    ca Nucën Papa Dios ësairibi quia: “Mecama amiribishi shaícatëcënquin cana ashi
    ''aquinma naínu ''icë ñu, bari, ''uxë, ''ispa acamaribi shaícati ''ain”.'
  tee-NT: Acsni axak'ala ju Dios ju mak'aniya quint'a'israelitanin'an ju anu' lactalhpa
    pus lana tataclh ju lacat'un. Para ju chavai ju Dios najun ni apaktam ma camalucunichokoya'
    ju lacat'un. Para ju acsnich ma vachu' ju lact'iyan calucununach.
  eng-LSV: whose voice shook the earth then, and now He has promised, saying, “Yet
    once [more]—I shake not only the earth, but also Heaven”;
  cak-NT: 'Cuando ri Dios xch''o''n parui'' ri juyu'', ri juyu'' can yalan xsilon.
    Pero cami nu''ij: Xtapon ri k''ij cuando xtinsiloj jun mej (bey) chic ri rech-ulef,
    pero man xe ta chic ri rech-ulef xtinsiloj, xa can xtinsiloj chuka'' ri rocaj,
    xcha'' raja''.'
  pah-NT: 'Ymyahũ Tupana''ga imog̃wyg̃wyhetei yvya onhi''ig̃ame yvyakotyva''ea pe.
    Ag̃wamo ga ei: “Kiro ji imombe''ui a''itituhẽva''ea. Ojipeji po ti ji imog̃wyg̃wyhetea''javi
    yvya nehẽ. Ojipeji po ti ji imog̃wyg̃wyhetei yvaga nehẽ no,” ei Tupana''ga.'
  sja-NT: 'Ma ewate Tachi Ak''õrepa pedeek''ãri, eujã wëre jira ataji. Mamĩda ɨ̃rapema
    ewari jara bɨ: ‘Ewari cherude eujã waya wëre jira atait''eeda a bɨ, pajã paara.’'
  xed-xed: 'Ma tsa fitik ya, ka ghudzanaftá lwa Lazglafta ta haɗik. Ndanana, ka tamaftá
    tsi ta imi ta sləməŋ kazlay: Ta turtuktuk ta dzaʼa ghudzanafta yu guli ŋa kwanahani.
    Haɗik nda ghəŋani a dzaʼa yu ghudzanafta wu, nda luwa tani kəʼa.'
  mks-NT: 'Mé tiempo cán na̱játa̱an Ndióxi̱ ñuyíví yóho tá na̱ca̱ha̱n mé á. Joo já
    cáchí a̱ já viti: “Va̱xi qui̱ví ta játa̱an tucu i̱ ñuyíví ta mé tiempo cán jáqui̱ji
    nuu i̱ indiví viti”, cáchí a̱.'
  gfk-S: Taitus ikino pana bung no ingana ga gune no ula hanuo, iesene kakarek ite
    kukubus be, “Tike pana baling iou ni gune no ula hanuo. Iesene pata be no ula
    hanuo sene mon. Iou ni gune bileng no mawe.”
  bmu-bmu: Mönöwök keuŋi jiiga mötketka gölme utuköba memenjaliyökmö, kezapqetok keuŋi
    kun jiba jöhöiga nalö kewöŋe kewö ahöza, “Nalö kungen dumŋe kunbuk gölme utuköba
    memenjalimam. Gölmeyök qahöpmö, yuai akiga suepnöŋ mewöyök utuköma.”
  dgz-dgz: Wataget inamup wani nop mega ununkewa baware gapan piup menao manao tan.
    Go endi God agi anega waiwandin, “Wam da sia piup megenat uon kiman den ne wat
    menawa tain.”
  eng-GNV: Whose voyce then shooke the earth and nowe hath declared, saying, Yet once
    more will I shake, not the earth onely, but also heauen.
  zaa-NT: 'Loti'' gunènie ca enne'' israelita nna yala fuerte guỹu''. Pero annana
    rèe: Attu vuelta teruba gunia'' qui''ni xu'' yétsiloyu pero ą''hua ỹiabara''.'
  eng-WEBSTER: 'Whose voice then shook the earth: but now he hath promised, saying,
    Yet once more I shake not the earth only, but also heaven.'
  guh-guh: 'Paepatota pina Dioso athëbëvetsica Sinaivënë tsutojumavetsica cuaicuaijai,
    baja pina paepatota ira najëaba. Nexata icatsia xuacujinae bexëa Dioso tajëvelia
    najumecapanepaeya jumaitsi mapacueniaje: “Itsamatacabi icatsia ira najëabiaexanaenajë.
    Nexata jane baja caecuenia ira, itaboxo yajava, najëabiana,” jai Dioso tajëvelia
    najumecapanepaeya.'
  bon-bon: Yoo, Acejiyame liba mene jejemuji Sinai podo cabu ca, teeme tagepogogo
    te ai gawe ne jekocnäjuji, yepä page ai ingwe ca padare cabu tabe jiicuji egä,
    “Cäro, cane nuuja taje ai gawecewe cuta piiyepu cabucewe cääri cire jaakocnäjepene.”
  nhw-BL: 'Achtihuiya, quema Toteco quincamanalhui ipan nopa tepetl Sinaí, itoscac
    quichijqui ma mojmolini tlali. Huan ama yaya techtencahuilijtoc sempa mojmolinis
    pampa quiijtohua: “San se huelta más nitecamanalhuis, huan sempa mojmolinis tlaltipactli.
    Pero ama nojquiya mojmolinis ilhuicactli.”'
  swh-ONEN: Wakati ule sauti yake ilitetemesha dunia, lakini sasa ameahidi, “Kwa mara
    moja tena nitatetemesha si nchi tu bali na mbingu pia.”
  wbi-wbi: Ku nsiki ughuo ilisio lya mwene likasukanisie i iisi. Looli lino atufingile
    kujova, “Bado kakinga kange nanisukania ji iisi jene, looli navuvulanga kange.”
  bba-bba: Win nɔɔ ɡɑ tem yĩirɑ sɑnɑm mɛ, ɑdɑmɑ tɛ̃ u sun nɔɔ mwɛɛ teni kuɑ u nɛɛ,
    “Kon kpɑm wure n tem yĩire nɔn teeru, ɑdɑmɑ n ǹ mɑɑ mɔ mɛ tɔnɑ, kɑ wɔllɑ.”
  eng-KJVCPB: 'whose voice then shook the earth: but now he hath promised, saying,
    Yet once more I shake not the earth only, but also heaven.'
  kgk-NT: 'Yma omomýi va''ekwe Nhandejáry nhe''ẽ yvy. Ha ãy katu he''i Nhandejáry
    kwatia nhe''ẽ: “Amomýi jevy va''erã yvy. Áry yvate jepe peteĩgwe jevy joty amomýi
    va''erã, he''i. Ha upe rire katu namomyivéi-ma va''erã íxupe, he''i Nhandejáry”
    he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Nnaaru Anutuuqo kua tuduu rikioo mmataivo korokorooravai. Aanna makee
    vai suaivaara ivo kua kiaa teerama kioo kuaivaa tunoo: Fai na kava tino hama mmataivo
    nnaasu korokoroonaravai. Fai ngiauvootama korokoroonaravaivee, tiravai.'
  cpy-cpy: 'Paerani aririka iñaawaete Tajorentsi, rontziñaa-kaawo kepatsi. Rooma nimaeka,
    eenitatsi okaatzi ikashiya-kaakaeri, ikantzi: Ari napiiteero nontziñaa-kaero,
    teera apatziro kepatsi, tema omatziteeyaa inkite eejatzi.'
  mpx-mpx: Sauga o elana i baaba inoke wana baaba panayawi i palamwalamwaniu. Yaa
    sauga ya iyaka i bateli i ba, “Pamaisena al panayawi alona ge labulabum na tulu.”
  wbp-wbp: Kuja-jana Kaatu wangkaja Yijirali-pinkiki nyurru-wiyi, nyanungu-nyangu
    linpakurla marlaja mirrmirr-karrija walyaju. Kala jalangu, Kaatu kangalpa kuja
    wangkami, “Kapurna walya mirrmirr-karrinjaku yarda ngurrju-mani manu yalkirirlangu.”
  luo-luo: E kindeno dwonde noyiengo piny, to koro sani osesingore niya, “Abiro chako
    yiengo piny kendo. To ok anayieng piny kende, to anayieng polo bende.”
  nhe-NT: 'Achtohuiya, quema Toteco quincamahui ipan nopa tepetl Sinaí, itos quichijqui
    ma mojmolini tlali. Huan ama yajaya techtencahuilijtoc sampa mojmolinis pampa
    quiijtohua: “San se huelta más nitecamahuis, huan sampa mojmolinis tlaltepactli.
    Pero ama nojquiya mojmolinis elhuicactli.”'
  aii-aii: 'ܒܗ̇ܝ ܥܕܵܢܵܐ ܩܵܠܹܗ ܡܘܼܫܥܸܫ ܠܹܗ ܠܐܲܪܥܵܐ، ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܩܘܼܘܸܠܵܐ ܝܠܹܗ، ܒܹܐܡܵܪܵܐ:
    ܚܕܵܐ ܓܵܗܵܐ ܐܚܹܪܬܵ‌ܐ ܒܸܬ ܡܲܫܥܸܫܸܢ ܠܵܐ ܐܲܚܟ̰ܝܼ ܠܐܲܪܥܵܐ، ܐܝܼܢܵܐ ܐܘܼܦ ܠܫܡܲܝܹ̈ܐ.'
  esk-NT: Iŋiḷġaan Agaayyutim iḷiqsraqtiłhiñaġaa nuna uqaqami iñġimi atiliŋmi Sinai-mik,
    pakmaaglaan ilaa akiqsruqtuq nipliqhuni, “Atausripsaami iḷiqsraqtinniaġiga nunałhiñaunġitchuaq
    aglaan taputiniaqmigigaptuuq qiḷak.”
  msb-msb: 'Sadto an iya boses nakayugyog san duta pero niyan amo naman ini an iya
    gintuga: “Usad pa lang na bes kag dili na pagaotrohon an pagyugyog ko dili lang
    san duta kundi hasta san kalangitan.”'
  cpa-NT: 'Ca¹hiánh² báh³ jmøi¹guǿi¹ jmai³ ca¹hløah¹dsa guiuh¹³ máh² Sinaí. Jøng²
    lah¹la² báh³ lǿa¹² jǿg³ ma²ca¹jmo¹dsa: “A¹jáng¹ hi² hianh¹³ jmáh¹lah huø¹ jní²
    na³ma²ca¹tǿ² ja³hianh¹³jni calah cu²rón² jmøi¹guǿi¹. Di³ cu¹dsie¹² quianh¹³ ŋi¹juǿi¹
    hianh¹³jni jmai³ jøng²,” ca¹juúh² Diú¹³.'
  dso-dso: କାଇକେବଇଲେ, ସିନୟ ପର୍‌ବତେ ପର୍‌ମେସର୍‌ କାତା ଅଇଲାବେଲେ, ଦର୍‌ତନି ଚୁଲ୍‌ବୁଲିଗାଲା
    । ମାତର୍‌ ସେ ଏବେ କାତା ଦେଇ କଇଲା ଆଚେ, “ମୁଇ ଆରିତରେକ୍‌ ଦର୍‌ତନିକେ ଚୁଲ୍‌ବୁଲାଇବି । ଅବ୍‌କା
    ଦର୍‌ତନିସେ ନଏଁ, ଆକାସେ ରଇବା ସବୁଜାକକେ ମିସା କର୍‌ବି ।”
  meu-meu: Una negana ai ia gadona ese tanobada e haheude-heudea; a harihari eme gwau
    hamata, e tomu, Nega gabena ai dia tanobada mo to guba danu baina haheude-heudea.
  yva-NT: 'Arono Amisye payao nanto Musa ai no Unato Sinai raijoe, anamote ngkin akoeve
    mo nuge rambayar. Weramu soamo Po raurairive pare po rave intabo akato indamu
    mine so rakanive vintabo. Pare: “Indati Syo nuge rambayar intabo akato, muno naumo
    warae tavon.”'
  dgc-dgc: To éya éy naglindul i lutaa to boses san na Diyos. Pero nadid éy kinagi
    na a kédemét na oras éy palindulén na man dén i luta éy ta langet!
  zpm-NT: 'Zeeṉe bnee me lo grë zhagol co, haxta beeṉcxidz me guidzliu, ni rnee me:
    “Zbire naa guṉcxidz naa guidzliu stib, haxta ye gbaa guṉcxidz naa.”'
  hix-NT: Tàwya nyamoro heno hananàhnàtoko, yukryeka yahyey hatà, Khoryenkomo, teryewrye
    ro tàrwonàmrà ke mak hatà. Onà wyaro haxa kanyenhàr me nay hatà, tkaryehtan yawo.
    Amnye yukryeka heno wahyehe xarha hampànà, towenyxa ro haxa. Yukryeka heno marmahnà,
    kahe heno xarha wahyehe hampànà. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Mas telemba Sainai orok Avui Wasilaka or mbarik misambi nenawu jiri sir.
    Hako ter ormu karem mbanduwa, �Kumak avak a mbanak nenawu yervle mende misambik
    jikwa sir. Unak misambi nga lersuwu nga mendek nakwa vri.�
  npi-ULB: कुनै समय उहाँको आवाजले पृथ्वी हल्लायो । तर अहिले उहाँले प्रतिज्ञा गर्नुभयो
    र भन्‍नुभयो, “अझ एक पटक म पृथ्वी मात्र होइन, तर स्वर्गहरूलाई पनि हल्लाउनेछु ।”
  cgc-cgc: Anay pa sa na kanen an gambal alin ta Bukid Sinai, galinog kalibutan i
    tenged ta iya na kagi. Piro anduni, gangako kanen an naan ta iya na sinulat na
    pulong, “Isya pa bisis yegyegen ko kalibutan i, piro dili nang kalibutan i, yegyegen
    ko man kalangitan.”
  tim-tim: Akto Anutuŋe Sinai gimbâŋân Mose magaŋep ain âmâ hân duwuŋ agep. Akto aregât
    kakŋân hin dâep, “Magân a hâmbâi hainâk bâin dâre hân akto himbim duwuŋ akmâ bo
    akbiandat.” dâep.
  yor-yor: ohùn ẹni tí ó mi ayé nígbà náà, ṣùgbọ́n nísinsin yìí o ti ṣe ìlérí, wí
    pé, “Lẹ́ẹ̀kan sí i èmi ki yóò mi kìkì ayé nìkan, ṣùgbọ́n ọ̀run pẹ̀lú.”
  wos-wos: Hanja God déka hambuk hundi Israelna du takwaré wandéka dé héfa géné. Némbuli
    God dé wa, “Natafa nukwambu wambula wawut, héfa génétandé. Héfa male yingafwe.
    Nyir akwi génétandé.”
  emp-NTPO: 'Sinai eyad̶e Ãcõrẽ bed̶easid̶e de uremiada wãsia. Baribʌrʌ naʌ̃ ewarid̶e
    idjia nãwã jara b̶ʌa: Wayacusa mʌ̃a de uremiara wãbiya. Maʌ̃ne ab̶abe naʌ̃ ẽjũãda
    urebiẽ́a, ãtebʌrʌ bajã sid̶a urebiya.'
  eng-F35: Then His voice shook the earth, but now He has promised, saying, “Yet once
    more I shake not only the earth but also the heaven.”
  ind-ind: Pada waktu Allah berbicara kepada nenek moyang kita di gunung Sinai, suara-Nya
    membuat bumi bergoncang. Tetapi sekarang Dia sudah berjanji, “Sekali lagi Aku
    akan menggoncangkan bumi, dan bukan hanya bumi tetapi juga langit dan surga.”
  pes-OPCB: 'هنگامی که خدا از بالای کوه سینا سخن گفت، صدای او زمین را لرزاند. اما
    اکنون وعدۀ دیگری داده و فرموده است: «بار دیگر، نه فقط زمین را، بلکه آسمانها را
    نیز به لرزه درمی‌آورم.»'
  mpt-mpt: Sinanggwano Gode amgolime Sainaie golim ut bianea e wengo nakaia unangai
    omkaye monseo dabal ele fibamonsebe. Eka memalosa e baanea Ne dabale imin obamaia
    fibanamabebe. Inanamabio dabale eleobbabo, abil esa dabamaia fibananamabebo genebiobe.
  ssx-ssx: Amba꞉ koto hande toma꞉na꞉ta꞉ ipika꞉ pi ho̱la̱꞉makema꞉ do kenke la꞉ma꞉ la꞉ma꞉
    peayekepate paa ameta꞉ ipikana꞉ma꞉ pi la꞉ witolo alota꞉ I̱ma꞉ hoto homeke ma꞉nda꞉
    make do kenke paa la꞉wa꞉ peaoa꞉ka꞉na꞉ta꞉ kota꞉ oli hepeni make la꞉wa꞉ pealueke
    la꞉la꞉me.
  mkl-mkl: Inɛ iyi ide ku fɔɛ í tɑko í jɔ̀ ilɛ í yɑyɑu, í fɔ mɑ́ nsɛi í ni, ɑn nyi
    n yɑyɑ ilɛ mɑ́ ɡbɑkɑ̃ ɑkɑ̃ ɑmmɑ kù jɛ ilɛ nŋu ɑkɑ̃, hee do lele feii.
  gaq-gaq: ଅଃତେନ୍‌ ବେଲା ମେଁନେ ସାମୁଆଁ ମଞ୍ଚ୍‌ପୁର୍‌କେ ତରଅର ଆଡିଂବଗେ । ଏକେ ମେଁ ପର୍‌ମାନ୍
    ଡିଂବକେ “ନିଂ ବାରି ମୁଇଂତର୍ ମୁଇଙ୍ଗ୍ ମଞ୍ଚ୍‌ପୁର୍‌କେ ଣ୍ଡୁ କିତଂବ୍ରିକେ ଣ୍ଡିଗ୍ ତରଅର ନ୍ନାଃଡିଙ୍ଗ୍‌ଏ
    ।”
  gof-RNT: He wode iya qaalay sa7a qaathis. Shin ha77i taani, “Sa7a xalaala gidonnashin
    issi toho zaarada saluwakka qaathana” yaagis.
  unx-unx: ଏନ୍‌ ଦିପିଲିରେ ଇନିୟାଃ ଲାବ୍‌ଜା ଅତେକେ ଏକ୍‌ଲାଅକେଦାଏ, ମେନ୍‌ଦ ନାହାଁଃ ଇନିଃ ବାନାର୍‌ସା
    ଏମାକାଦାଏ, “ଆଇଙ୍ଗ୍‌ ଆଡଃମିସା ଅତେକେ ଏସ୍‌କାର୍‌ କାହା, ମେନ୍‌ଦ ସିର୍ମାକେହଁ ଏକ୍‌ଲାଅୟାଇଙ୍ଗ୍‌
    ।”
  gah-gah: 'Gozapá Sinai agokaló gakó noligo mikasi mómoká imó. Lá imóza, gakoláa
    makó itína logómulaló lá oko lo mololimikave: Neza minoko mikasi nene goha alémo
    mómoká itomóza, lá noinake okulumaki nene alémo mómoká inogo uve loko limó.'
  lcm-lcm: Si taun ang aino, kalingana kata aruk a kuli rina. Sikei kana kapo mengen
    akit asukang ke, Naka anguan aruk lak ani kuli vunep, na parik ta kuli vunep papalik,
    sikei metekuku kapa, ka kun mimo.
  aer-aer: Arrantherre itelareme, nhenge arrule anthurre Ngkartele tyerrtye areyeke
    ileke apwerte akngerre Sinai-nge, ahelhe yanhe ikwerele akngelheke angkentye Ikwerenhenge
    ularre. Lyete akenhe Ngkartele alhilemele angkeke, “The kwenhe apmere ahelhe nhenhe
    anyente-ngare awethe akngernelhe-iletyeke alkere-arlke renhe.”
  qvc-NT: 'Chay Sinayi urqqopi Tayta Dyus rimashqanqam pachata kuyuchirqan. Piru kananqam
    niwanchiqllapa: “Mushuqmanda rimarishpaqam, yumbay kay pachata, syilutapis rini
    kuyuchiq. Manam kay pachatallachu kuyuchishaqqa”, nishpa.'
  tgl-ULB: At sa mga oras na iyon ang kaniyang tinig ang yayanig sa lupa. Subalit
    ngayon nangako siya at sinabi, “Minsan ko pang yayanigin hindi lamang ang lupa
    ngunit maging ang kalangitan.”
  cbs-NT: 'Ja inun, jatu yusiaintian jawen juiwen Dios jiwemistun mai pacha sakumatan
    chipu ana jatu yubakin: “Ana bestiwakin mai inun jawada nai anua dasibi en ana
    pacha sakumaxanaii, mai bestimadan”, jatu waimaken nuku kenexunibuki.'
  xtm-NTPP: 'Vaa kivi yukan, ja ni ka''an ya ma, te ni tnaa ñuu ñayivi a. Kovaa vitna,
    ja ni skuiso ya ma sa''a ká''an: “In jichi‑ka, te sa''a sa ja tnaa ñuu ñayivi
    a, te masu maa in‑ni i chi onde andivi ma”, kúu ya ká''an ya.'
  nnq-nnq: Kingobu chenie lilobe ngililendema padunia, nambu ngoe alagile kabele,
    “Manendemeya kabena dunia, nambu ngiti dunia tuje uyo na mbengu.”
  bao-NT: 'Tii cuupʉre Ʉmʉreco Pacʉ cʉ̃ ca wederora ati yepa nanacoaupa. Mecʉ̃ peera
    o biro ĩimi: “Ñucã jita to ca nanaro yʉ tii nemorucu. Ati yepa wado méé, ʉmʉreco
    tuti menapʉra to ca nanacoaro yʉ tiirucu,” ĩimi.'
  san-ORI: ତଦା ତସ୍ୟ ରୱାତ୍ ପୃଥିୱୀ କମ୍ପିତା କିନ୍ତ୍ୱିଦାନୀଂ ତେନେଦଂ ପ୍ରତିଜ୍ଞାତଂ ଯଥା, "ଅହଂ
    ପୁନରେକକୃତ୍ୱଃ ପୃଥିୱୀଂ କମ୍ପଯିଷ୍ୟାମି କେୱଲଂ ତନ୍ନହି ଗଗନମପି କମ୍ପଯିଷ୍ୟାମି| "
  huv-NT: 'Wüx Teat Dios tendeac wüx aaga tiüc nenüt Sinaí müüch manguiayiw nipilan
    israel, áag andeac nej nómban alanglang a iüt. Pero nganüy Teat Dios asaj icoots
    tiül Mipoch nej, apiüng: “Alinomb sanüüch melanglangüy ngome áagan a iüt; apmelanglangüy
    a nüt, caaw, ocas aton”, aw.'
  otn-NT: 'Nu̱''mø yø pa xa̱ thogui, nu̱''mø bá̱ nya̱ Oja̱ ngue nzohyø ja̱''i̱ ua
    ja ra̱ häi, asta̱ di ''ya̱n''a̱häi. A nu̱yá, ma̱høn''a̱ ɛ̱n''Oja̱: “Nu̱''mø ngue
    høndá̱ nya̱gä ya, ga̱ øt''e ngue di ''yan''a̱häi ''nɛ̱ ga̱ øt''e ngue di ''ya̱n''a̱
    te bí ja ma̱ya̱”, bi ''yɛ̱na̱.'
  nop-nop: Koomkwaha mede yobune medeŋiŋdi kwet mahamulune waliwali tuguk. Kaŋ yoŋ
    adi medeŋiŋ indiŋ hatak. “Nu hatigene kwet mahamula kunum maaŋ mahamulaat.”
  obo-NT: Dangan, to mid ikahi iddos Monama riyot Buvungan to Sinai, goli na-antog
    kos livuta. Piru ko-ungkay, id totandu sikandin no od umanon din tod antog kos
    livuta, woy konna ra inis livuta, ko konna, ahad mandad iddos diyot langit.
  cak-ENT: 'Tok ri Dios xch''o pari'' ri juyu'', ri juyu'' xsilon. Jac''a vocomi nbij:
    Napon c''a jun k''ij tok man xe tüj chic ri ruch''ulef ninsiloj, xa ninsiloj chuka''
    ri caj, nbij rija''.'
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤡᤏᤠᤀᤡ ᤁᤥ᤺ᤰᤔᤠᤗᤠᤶ ᤐᤠᤖᤧᤸᤗᤧ ᤁᤢᤀᤡᤰᤗᤠ᤺ᤸᤗᤧ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤴ
    ᤕᤰᤂᤢ. ᤁᤖ ᤀᤠᤸᤗᤥ ᤂᤢᤏᤧ᤹ ᤔᤠᤱᤜᤧᤰ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹. “ᤕᤠᤶᤔᤥ ᤌᤡᤰᤗᤧᤱ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤴᤗᤰ
    ᤔᤧ᤺ᤴ. ᤁᤖ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤡᤴᤏᤠᤱ ᤕᤰᤂᤢᤱᤗᤥ॥”
  mie-NT: 'De tá nī ncāhān yā jondē saá, de nī nquisi ñayīví. De mitan chi cáhān yā:
    Iin-ni cā vuelta quisi nī ñayīví, de nsūú maá-ni ñayīví, chi saá-ni ndācá jā íyó
    andiví, ncachī yā.'
  san-TIB: ཏདཱ ཏསྱ རཝཱཏ྄ པྲྀཐིཝཱི ཀམྤིཏཱ ཀིནྟྭིདཱནཱིཾ ཏེནེདཾ པྲཏིཛྙཱཏཾ ཡཐཱ, "ཨཧཾ པུནརེཀཀྲྀཏྭཿ
    པྲྀཐིཝཱིཾ ཀམྤཡིཥྱཱམི ཀེཝལཾ ཏནྣཧི གགནམཔི ཀམྤཡིཥྱཱམི། "
  qve-NT: 'Chay Sinaí sutiyoq orqomanta Dios rimamuqtinmi, kay allpa pachaqa khatatataranraq.
    Ichaqa kunanñataqmi Diosqa khaynata nin: “Noqaqa kaqmantan kay allpa pachataqa
    khatatatachisaq. Hinaspapas manan kay allpa pachallatachu, aswanqa alto cielotawanmi
    khatatatachisaq”, nispa [Hageo 2.6].'
  pao-NT: '@see-verse:HEB.012.025'
  cbu-NT: Apanll sirútamasa tsiyatarangu, tsapsha kizpur mundaztarangiya. Itaru, Apanllsha
    natu, Paptsa, kuskachuri, kamachtakchuri, tsap mishat kanindtam, zartam, tsuptam,
    tsangachtam, ichinguru zpuzachiya; tárangiya.
  usa-usa: 'naayóbáqá wemá téna wenáagoma maramá waráá-waraa uráimanibo íbêqa óqa
    akoqnáá árain-aimma tiráiye. minnâ: “paá íma maramá waraa ónúnamanibo maa-márágáráq
    yanáá-márúkáráq kímora-taoqa waráá-waraa ónúne.” téna tiráiye.'
  soy-soy: 'Uléécɑɑ mɛtẽ yɛ pɛɛ kɛtẽ yeŋɑɑsɛlɛ. U kɔ nkpéni rinɔ́ɔ ntí rɔ́ yekeilɛ
    uu rɛ: Ái kɔ kɛtẽ ŋmɑnɛ, ɑmɑ́ nɛ kɛyómɛcɑɑ pɔ̃́ kɔ yeŋɑɑsɛnɛ.'
  hui-hui: Ala Ngode Datagaliwabenaga bi layangi layadagonime dindi bibahende mo imi
    ema biai hene. Ai áyubi ibugua lowialu lalu, I̱na halu mende mo imi ema bialu
    dindi hangu ndo hari daligahabi heba mo imi ema biaore holebero, lene.
  amf-amf: Ogo wodanka kisa upsino peenam ko jugade; taaki “Peenam bish dayma kala
    goyt maasayse cecinamaar ida juge” hamayse ki giyade.
  quc-NNT: 'Ru ch''ab''al ri Dios ri xtataj pa ri ojer taq q''ij xuyakya'' ruwächulew.
    Kämik k''ut kub''ij ri Dios: “Jumul chik man xuwi tä chi ruwächulew kinyakya'',
    xane xuquje'' ri kaj,” —kächa''.'
  dob-dob: Manuna ꞌenanana lowa baleꞌu ꞌigie loniuyena, ta gete tuga niꞌatu ꞌionaupaupa
    ꞌaene, “ꞌEtamo baleꞌu be galewa wate yada gieloniuyedi maꞌebweuna tuga.”
  wrs-wrs: Nemetva nonamba himba ishovnamba, hena moarava pethava daihavna. Wo heva
    os daipotava himba doa moamba ishona, Henga kava si vevav, osva pethamangasmba
    owai, daihavavmoa, ovnahonam daihara.
  mca-mca: 'Pa'' ƚ''a''x yime''lejit pa''aj pa'' sehe'', qa ha''neƚi''ij pakha''an
    qa yiwjutsiqen in yit''ij: —Ewi''ƚij iye qu'' hime''lejit hatse'', qa'' hats nite''
    ewi''ƚe''ƚe ha''ne sehe'', qe na'' wa''s iye qu'' hime''lejit.—'
  tzo-TZC: 'Yuꞌun ti cꞌalal icꞌopoj ti Dios ta voꞌnee, inic ti banomile. Pero avi
    tana un, jech ta xal: “Yan to velta ta jniques ti banomile. Pero maꞌuc xa noꞌox
    ti banomile, ta jniques schiꞌuc ti vinajele”, xi.'
  mya-mya: ထို​စဉ်​အ​ခါ​က​ကိုယ်​တော်​၏​အ​သံ​တော် သည်​ကမ္ဘာ​မြေ​ကြီး​ကို​တုန်​လှုပ်​စေ​တော်​မူ​၏။
    ကိုယ်​တော်​က``ငါ​သည်​နောက်​တစ်​ကြိမ်​ကမ္ဘာ မြေ​ကြီး​ကို​သာ​မ​က​ကောင်း​ကင်​ကို​လည်း
    တုန်​လှုပ်​စေ​ဦး​မည်'' ဟု​က​တိ​ထား​တော် မူ​လေ​ပြီ။-
  gng-NT: 'Wɔn wà ya niɛke là jènge'' kitink uyo bo nnɔ, tí len'' fɛnfɛnnɔ ki
    ye: «N li liɛbe kí cère kitink ń jènge; na yé kitink baba, kutaaku mɔ ji
    li jènge nɛ.»'
  cbi-NTPO: 'Jumaa tinbunu Dios pañuren, tu depi''shikemuwaave, tsaaren challaya entsanguenbera
    kenu tsuyu tive: Kama bijee manbi''shikaanu tsuyu, tsaaren umaa turen jujutyu,
    naa selusha tiba jenamulanu bain dejuikikaanu tsuyu, tive.'
  ikk-NT: 'Ogẹn hụ, ụwa kẹ olu ẹ zinzin; kanị, ogẹnni, o kwegụọ nkwa, sị, “M k''e
    zinzinzi ihiẹn ile: ẹlẹzi ụwa sụọ kẹ m sikọ nwan d''e zinzin, m k''e zinzinzikwọ
    elu-igwere ile lẹ ihiẹn rịn''a.”'
  leu-leu: 'Layaan nane fo ferawai paamua, a ling ina a famaraꞌuli a xavala e naboxo
    nane fo kuus fanai malaan: “Saxa yaan fulaa ne taa famaraꞌuli a xavala e pife
    xavala sang mon, ne taa famaraꞌuli a xunavata sait.”'
  maz-NT: '''Ma o ña Mizhocjimi c''o pa c''o, me go mbi''i c''e t''eje. Pero nudya,
    ya mama Mizhocjimi pje pjëzhi c''ü cja ra tsja. O mama ga cjava c''ü: “Xe ''na
    vez rá cjapcö ra mbi''i na zëzhi ne xoñijõmü. Dya nguextjo ne xoñijõmü. Xo ''ñe
    ne jens''e, xo rá cjapü ra mbi”, eñe Mizhocjimi.'
  bod-N: དུས་དེར་ཁོང་གི་གསུང་སྐད་ཀྱིས་ས་གཞི་གཡོས་མོད། འོན་ཀྱང་ད་ལྟ་ཁོང་གིས་འདི་སྐད༌དུ་ཞལ་བཞེས་གནང་བ་སྟེ།
    ད་དུང་ཐེངས་གཅིག་ལ་བདག་གིས་ས་གཞི་གཡོ་ཞིང་ནམ་མཁའ་ཡང་གཡོ་བར་བྱའོ་ཞེས་གསུངས་པ་ཡིན།
  tca-NT: 'Rü yexguma Moĩchéwe naxĩxgu ga tórü o̱xigü, rü Tupana rü nagamaã nayadu̱ru̱xanexẽẽ.
    Natürü i ñu̱xma rü ñanagürü: “Wena táxarü chayadu̱ru̱xanexẽẽ. Natürü ngẽxguma
    ngẽmaãcü chanaxü̱xgu rü tãũtáma ñoma i naãnexĩca chidu̱ru̱xẽẽ, natürü üèxcü rü
    woramacurigü rü ẽxtagü rü tá ta chayadu̱ru̱xgüxẽẽ”, ñanagürü.'
  zpl-NT: 'Chenu uni Diose lubee beneꞌahua enu udetela equie dañi Sinaí, ucuñi luyuu
    zeꞌe. Pero nee unizecaꞌlanu: “Enta bichia nú cuñi zeca luyuu, nu la necane nú
    luyuu quietsia sino que nuu liñibe.”'
  mbc-NT: 'Manni'' yai wî'' pia to'' wanî yai mîîkîrî teeseurîmasen maimuya non eserentîkî''ma
    emapu''tî''pî. Tîîse tarîpai ta''pîiya: —‍Inî''rî tiwinkano''pî pe eeserentîkî''ma
    emapu''tîuya kupî sîrîrî tîîse non neken pepîn tîîse ka'' nîrî —‍ta''pîiya.'
  ndg-ndg: Kwa muda woo lilobe lyake lyatitikisa dunia. Lakini nambeambe atiahidi
    na longela, “Bado mara yenge kae nalowa tikisa kwaa dunia kichake, ila maunde
    kae.”
  wsk-wsk: Ale tom umu te mu nu munakakaso se kuring dogotak te ali wanara ko kapakaso.
    Bare aitak nu balso, “Ani akingtala ali yukuekko, bare aitak ali la mena, bare
    taiti lilim la karogo la sisuwurekko.”
  toj-NT: Ja tiempo jahui, nijqui ni juntiro ja luuma pero ja tiempo oj to jacuqui,
    mi bi quechanuc oj nijcuc ja luumi. Oj ni bi cho nijcuc lec ja satq'uinali. Jach
    ni huax yala ja Dios tac.
  tbc-tbc: Saen Anut did Sinai fo idu yan lo iŋsan wagiŋ tan iganeg itugurer a. Ak
    man gamu iŋ promis ru igo ibol, “Ŋai afon nal kisaek taida mi tan en ŋuguri wa,
    tan mi tia, tia, mel fidian lak na agod tan en dam sisem ŋuguri wa.”
  sna-sna: Panguva iyo inzwi rake rakazungunusa nyika, asi zvino akativimbisa, achiti,
    “Ndichazungunusazve kamwe chete, kwete nyika chete, asi nedengawo.”
  smk-NT: Sin saytaw, say busis nan Dios ket iniyeg a luta', bale' sawanin nisamba
    na et kontamo, “Mi'sa anamanaet li' nin eyegen ko, ambo' tamo' nin si mundo, no
    kai pati say kalangitan.”
  grc-TCGNT: οὗ ἡ φωνὴ τὴν γῆν ἐσάλευσε τότε, νῦν δὲ ἐπήγγελται, λέγων, Ἔτι ἅπαξ ἐγὼ
    σείω οὐ μόνον τὴν γῆν, ἀλλὰ καὶ τὸν οὐρανόν.
  gof-WFTW: He wode iya qaalay sa7a qaathis. Shin ha77i taani, “Sa7a xalaala gidonnashin,
    issi toho zaarada saluwakka qaathana” yaagis.
  spa-BLM: 'cuya voz hizo temblar la tierra entonces, pero que ahora ha prometido,
    diciendo: “Todavía una vez más haré temblar no sólo la tierra, sino también los
    cielos.”'
  kyz-NT: 'Moisesi ''ga upe oje''egaw ipe Janeruwarete ''ga ywy moyyita rakue. A''ere
    ''ga ''awamũ ''ga ''i janee: “Anure nipo je ywy moyyju''jawi nũ. A''ea te nipo
    ywaga reewe oyyi”, ''jau ''ga janee.'
  dao-dao: Ania kthai naw acuna kcün üng khawmdek ksün lüpi, “Kei naw khawmdek cun
    ahun däk am ksün lü khankhaw pi ka ksün sih khai,” ti lü a khyütamki ni.
  cya-cya: 'Xa ycui'' Ndiose loo qui''ya Sinai, hasta nguiñan tucui chendyu, una cua''
    ñii cua'' mdi''in tyaa ñi xca cha'', lo'' juin ñi: —Xiya'' ti ntsu''hui cha''
    xiquiñan tucuin chendyu re, una cua'' lo''o nde ni'' cuaan xacan''—.'
  wrk-wrk: Jali yanyba Kud yalungi wankalamukuyngka Jumukuyngka, ngala yalu karrinja
    wilina nanaba kulawirrana niji Sinayi, jali yanyba Kud yalungi, baki kulbayi jamba.
    Kulbayi jamba kudanyu barri, jali yanyba Kud yalungi. Ngala nanijba barri yanybaka
    Kud nayinda barri jangkurr, miku nangkiyi yangkalamba. Yanybaka Kud nayi barri,
    “Mili barndaykamba jangayu wayawayamba jamba barri wandijiyana. Mili barndaykamba
    jangayu wayawayamba jamba, baki laliji marda.” Nani barri yanybaka Kud.
  nii-nii: Ok kunum ełe, tonu komung Sainai ni konu ełe, Gos ek neng kin, mei kopu
