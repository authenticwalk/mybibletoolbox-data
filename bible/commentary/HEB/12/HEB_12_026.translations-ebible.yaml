  zav-NT: 'Ḻechguaḻe gwxo'' catə'' Diozən'' betɉe'' yoban'' par bžine'' lao ya''a
    Sinain'' gan'' be''elene'' beṉə'' Izrael ca'' dižə''ənə''. Na'' gwdechlə gwne'':
