  buk-buk: 'Têŋ ndoc Anötö sôm yom yêc Lôc Sainai, naŋ iŋ awha kôm nom wiwic sa. Ma
    tiŋambu, têŋ ndoc daŋ tiyham iŋ gic bata yom, tôm sêto yêc bocdec bu: Têm daŋ
