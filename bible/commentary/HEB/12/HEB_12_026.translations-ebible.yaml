  xsi-xsi: Lâ zo muŋgâŋa ŋinde, Maro Kindeni kawa ŋgua iririŋo tâno marumbuni lâ.
    Taitu kala ŋine i ipa ŋgua mine tu, “Zo toŋge kilo naŋa ma aveta tâno ririŋo ŋalae
    tina. Andeta tâno nâ ma ririŋo tia; naŋa ma aririŋo samba tona.”
  crx-NTPO: '''Oh da'' Yak''usda bubulh yálhduk whe ndi yun ditlut. ''Ink''ez doo
    cha za nets''ú hoozi whe nja dútni, “Doo cha za ndi yun dutistlut. ''Aw ''i za
    iloh, yat cha ndúwhulcho whe whudútistlut.”'
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ದೇವರ ಧ್ವನಿಯು ಭೂಮಿಯನ್ನು ಕದಲಿಸಿತು. ಈಗಲಾದರೋ, “ಇನ್ನೊಂದು ಸಾರಿ ನಾನು
    ಭೂಮಿಯನ್ನು ಮಾತ್ರವಲ್ಲದೆ ಪರಲೋಕವನ್ನೂ ಕದಲಿಸುತ್ತೇನೆ!” ಎಂದು ದೇವರು ವಾಗ್ದಾನಮಾಡಿದ್ದಾರೆ.
  bbb-bbb: Godi fu maza ije fu uruo Saenae ijia e Isureroko vua kuariaema ijia sakae
    ije fuka uruke uve. Ro iviama fu una kuke kuae, Nabe una sakae ijiaru abena uveke
    ro naka saove ijiakuma kaginu dabe uvekono kuae.
  blw-blw: Te ad namenghan ahchid Sinai, ammag nanlunig hen antoy lota hen anchi nan-aryana.
    Ngém imfafaggana way no kasen, faén yanggay hen antoy lota hen miwagat te uray
    agé ad uchu.
  tam-2017: அவருடைய சத்தம் அப்பொழுது பூமியை அசையப்பண்ணினது; இன்னும் ஒருமுறை நான் பூமியை
    மட்டுமல்ல, வானத்தையும் அசையப்பண்ணுவேன் என்று இப்பொழுது வாக்குத்தத்தம் செய்திருக்கிறார்.
  azz-NT: 'Huan ne huejcau ya Totajtzin Dios ica Itajtoltzin quihuijuixoj in talticpac,
    cuac Yejuatzin quinnojnotzaya ipueblojcahuan campa ne tepetzin de Sinaí. Pero
    axcan in Tajtoltzin de Dios techilía ijcuín: “Huan ocsepa nicuijuixoti amo sayó
    in talticpac. Ta, hasta no in eluiyactzinco nicuijuixoti”.'
  spa-RV-1909: 'La voz del cual entonces conmovió la tierra; mas ahora ha denunciado,
    diciendo: Aun una vez, y yo conmoveré no solamente la tierra, mas aun el cielo.'
  csy-csy: Leitung a lingsak aw in, leitung bek hi ngawl in vantung zong khatvei lingsak
    kik tu hi, ci kiciamna nei hi.
  mxq-NT: 'Ma̱ Sinaꞌii Kopk ja naxwíñʉdʉ tsʉyiipy es pʉmiimp ko Dios tmʉgajxy ja israelítʉty.
    Per tyam xytyukmʉwa̱ndákʉm: “Jatʉgókʉts jeꞌeyʉ nyajtsʉyʉyaꞌañʉts kyaj yʉꞌʉ jyeꞌeyʉdyʉ
    naxwíñʉdʉ, nandʉꞌʉn ja tsa̱jp.”'
  tzj-NT: 'Ja tok tzijoni ja Dios chipan ari'' tiempo ojer ja rukul xusil ja rwach''ulew.
    Pro ja camic quewa'' nbij chic ri'': —Jutij chi na nsil chi na jutij ja rwach''ulew
    in ma ruyon ta rwach''ulew pro nsil na ja caj chakaja'', ne''e.'
  tdt-tdt: Iha Moisés nia tempu, Maromak nia lian makaas teb-tebes, halo rai nakdoko.
    Maibee agora Nia promete dehan, “Hau sei halo rai nakdoko dala ida tan. Laos deit
    rai, maibee lalehan mos sei nakdoko hotu.”
  ron-BTF: 'A cărui voce a clătinat pământul atunci, dar acum a promis, spunând: Eu
    clatin încă o dată, nu doar pământul, ci și cerul.'
  eng-WEBP: whose voice shook the earth then, but now he has promised, saying, “Yet
    once more I will shake not only the earth, but also the heavens.”
  eng-FBV: 'Back then God''s voice shook the earth, but his promise is now: “One more
    time I''m going to shake not only the earth, but heaven too.”'
  nld-1939: 'wiens stem eertijds de aarde deed sidderen, maar die nu heeft verkondigd:
    “Nog eenmaal zal Ik doen beven Niet slechts de aarde, maar ook de hemel.”'
  bwo-bwo: Manoor bí aap'o datso shek'ere, «andmó datsu mec'ro b́woterawo aani dabr
    darono dabde'er shek'ituwe» eton keewure.
  nch-BL: 'Achtohuiya, quema Toteco quincamanalhui ipan nopa tepet Sinaí, itoscac
    quichijqui ma mohuiso tali. Huan ama yaya techtencahuilijtoc sempa mohuisos pampa
