  yap-yap: lingan ba rappa, nge ba lam ni non. Ma fa’ani rung’ag e girdi’ e re lam
    nem ni non miyad wenig ni nge dab kur rung’aged bbug e thin,
  mop-NT: Ma'ax a wu'yaje'ex u peec a corneta le'ec ca' a c'ümaje'ex u t'an a Dioso.
    Ma'ax a wu'yaje'ex a t'an jabix u yubajoo' aj Israel ti aalbi ti'ijoo' a leye.
    Jac'oo' u yool ala'oo', mentücü, u yadajoo' ti ma' u mas t'an a Dios eteloo' ti
    chica'an u t'an.
  tet-tet: Baa oras nia moos, sia rona kfui lian. Hotu, Naꞌi Maromak lian makaꞌas
    sai nosi foho nia. Rona nola nunia, sia hetak nataꞌuk, toꞌo nusu baa Bei Musa
    naꞌak, “Adeei! Ami la bele terus rona lia maliak neꞌe ona!”
  hlt-MCSB: Te kah te aka ya rhoek loh amih taengah olka a thap pawt ham a bih uh.
  xtd-NT: Ijan n‑xo ndaꞌi trompeta, te n‑jaꞌan ɨɨn tnuꞌu andɨu. Na n‑ka teku ñayiu
    jan tnuꞌu jan, n‑ka xijan taꞌu‑i xa maxku jaꞌan ka‑ia ni ɨnka tnuꞌu nuu‑i.
  mdy-ETH: ዛዮ ዑኡዛ ጊንሣ ሃሣ ጌይንታ ባካ ዋይዚንታ ዑኡዛ ዓኣ ቤዞ ባንሢ ዒንሢ ሄሊባኣሴ፤ ዬያ ባኮ ዋይዜ ዓሳ፦ «ሃይፓ
    ሴካ ሜሌ ባኣዚ ኑም ኬኤዚንቶፓ» ጌይ ሺኢቄኔ።
  spl-spl: '@see-verse:HEB.012.018'
  usp-NT: ni lamas xtasaj tiok'saj trompet y lamas xaanch jun ch'a'wem. Amamak ri
    xtatak man ch'a'wem li xtz'onajtak tok'ob' chi mi ch'ab'ejtak chic jilonli,
  zav-NT: Na' gwse'enene' gwchež to trompet, na' ḻeczə gwse'enene' be' Diozən' dižə'
    len ḻega'aque'. Pero de'e tant besə'əžebe' xte gwsa'atə'əyoine' de'e Moisezən'
    par nic̱h ye'e Diozən' cuich güe'elene' ḻega'aque' dižə'.
  sgz-sgz: Má namur di longrai taur a lala tang, mái Káláu sang a worwor. Rang támin
    i git di longrai ngorer má dik sung Moses suri na tur táilna di i mátán táil ái
    Káláu má nák parai ngo, “Keskam, Konom, gim lala mátut á inái. Má ngorer gim sung
    iáu suri koion una worwor mul uri gim.”
  kek-NT: Eb a'an que'rabi xya̱b li trompeta ut que'rabi ajcui' xya̱b xcux li Dios
    nak quia̱tinac riq'uineb. Ut que'xtz'a̱ma nak me'a̱tina̱c chic xban li Dios.
  blz-NT: Raaya'a nongorongor laungna terompet ka' wurung. Sarataa mianna Israel nongorongor
    wurung iya'a, raaya'a ningkakaase' kada' aliamomo' morobu soosoodo na ko'ona i
    raaya'a.
  poe-NT: Na ni tsíkíenhyará tí tsíntáchro trompeta, la ko tí itén Dios nixja. A̱
    ntá tí sín tsíkinhin tí tan a na mé chronòa sín kíxin í chrónixjahya chꞌán ínaá,
  san-TAM: தம்ʼ ஸ²ப்³த³ம்ʼ ஸ்²ருத்வா ஸ்²ரோதாரஸ்தாத்³ருʼஸ²ம்ʼ ஸம்பா⁴ஷணம்ʼ யத் புந ர்ந
