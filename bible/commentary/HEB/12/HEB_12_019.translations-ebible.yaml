  mxt-NT: Ta chiñi̱ ñu natɨvɨ cutu cuihya ta caha̱n Nyoo chihin ñu. Ta ñu cha chiñi̱
    tuhun caha̱n ra, chacu̱ ndahvi ñu tacuhva ma cahan ca ra chihin ñu, vatyi yuhvi
    xaan ñu
  tzo-NT: yo' bu i'oc' corneta, yo' bu ic'opoj ti Diose. Scotol ti jtatamoltique ti
    laj ya'ibeic ti sc'ope laj sc'ambeic vocol ti mu xa me xc'oponat hech yan vuelta.
  ind-AGS: di mana suara terompet dan suara yang berbicara terdengar — dan mereka
    yang mendengar suara itu memohon agar suara itu tidak akan pernah berbicara kepada
    mereka lagi.
  omw-omw: 'Mwitaa hi varuvata nraakye qoravanto kuaiqiaqa vita variqata riovaro ntomavanto
    nronraqama kyero nruqua tuvaro mwiaqaatairo quavanto nyaamwuqitairo mwitaama tiro:
    Vaisivantove quaravantove hiavata taaqi mwaaqaa nriate. Mpovanto mwaaqaa nrianinra
    mwia oriqo ntuqutu kyaate, tiro. Quavanto mwitaa tuvata nraakye qoravanto nraatuqa
    tovata hia qaiqaavata qua qiante tura.'
  yrb-yrb: '@see-verse:HEB.012.018'
  maa-NT: Mìkiì kina'yà‑là jta̱‑la̱ chrjo, ti̱koa̱ mìkiì kina'yà‑là jta̱‑la̱ Nainá
    k'e̱ nga kiìchja̱. Jñà xi kiì'nchré‑la̱ Nainá, tsibítsi'ba‑ne nga majìn‑la̱ nga
    ki̱chja̱‑ìsa,
  mcq-mcq: ꞌEne pu ijí heꞌeme tauja ajira ꞌumene ꞌee vuꞌa ꞌwaraꞌeme irunoꞌijara ataa
    ꞌejahaa parajumakame Godi tanuꞌurahe vuꞌa paꞌwaraꞌamarono ꞌwaravara.
  sus-A: وٌ مُ سَرَ شُي نُن عَلَ شُي مَفَاشُي مّشِ. عِسِرَيِلَكَيٍ تٌ نَ مّ، عٍ نَشَ
    مُنسَ مَيَندِ عَلَكٌ عٍ نَشَ نَ شُي مّ سْنْن.
  jpn-1965: ラッパの響き、ことばのとどろきに近づいているのではありません。このとどろきは、これを聞いた者たちが、それ以上一言も加えてもらいたくないと願ったものです。
  fra-SBL: ni au son d'une trompette, ni à la voix des paroles, que ceux qui l'entendaient
    suppliaient qu'on ne leur adressât pas un mot de plus,
  yka-yka: Niyaˈ takalede kuweˈ hellingan tabuliˈ duk takalede isab suwala Tuhanin.
    Pagkale meˈ aˈahin suwala miyaˈan, buyuˈ-buyuˈde teˈed gaˈi ne dinaˈak missā balik
    peggeˈ tinalew teˈed siye.
  mle-mle: '@see-verse:HEB.012.018'
  shp-NTPO: Jainoax trompeta xoon ikaibo, itan Diosbi yoyo ikaiboribi, maton ninkatama
    iki. Jatian ja joi ninkatabaonra, moa jaskáakin jato yoiborestima yoikana iki,
  aom-aom: 'hejareje hëgöe huoꞌego jöho ma-darugoꞌo uvavavamu. Uvamu hegorovo hejare
    uëvamu: Bogo aho gemu aꞌi miehu rabehu ave dahoru ro rëhëꞌoho munëro vajamirego
    guomoꞌira uëvamu ë jöho heromo bogo eni jëvamu hegorovo dinamiromo Moses uavareje:
    God uavego nadi göꞌoho uvego no heꞌirarëjo.'
  geb-geb: '@see-verse:HEB.012.018'
  bsj-bsj: mu boubo chume chu ka konin, kebo diro wo tokker nawo nuwari mani a kenkange
    kerti a tokken.
  cak-cak: Chiri' xac'axex chi nik'ajan-pe trompeta y chi nich'o-pe jun kulaj ri xbano
    chique ri xe'ac'axan chi riq'uin quemelal xquic'utuj chi man chic tich'o-pe más
    chique.
  chf-NT: Mach bintetla a ubin jinq'uin ustinti ni noj corneta, y ni noj t'an ca'
    chich u yubijob unejobba. Jini machcatac u yubijobba u cocoj c'atijob mach ni'
    ajnic jini t'an tuba u yubinob.
  tlf-tlf: bigul olan-bo so minte, God imi weng kwegal bagan-bo so umi mep so ko nota
    unang tinum iyo ise God imi weng kwegal bagan-bo bomi atul uta finano-nilipta,
    Moses iyo bogobe-nilip e, “Nuyo weng boyo maak so tinangkulan-temaalup o,” age
    baga-emsip ko.
  piu-2006: '@see-verse:HEB.012.018'
  poh-NT: Jeꞌ woꞌ chic, reꞌ take reꞌ xquibiraj rikꞌorbal i su̱b jeꞌ woꞌ xquibiraj
    rikꞌorbal i Dios xa reꞌ laꞌ ruꞌ naxquibiraj rikꞌorbal i Dios, cow xquipahkaj quicuyuric
    chi narimayam kꞌoric cu̱cꞌ.
  tue-tue: Teero biiri mʉ́ã tíato macãrã tiiróbiro corneta bʉsʉrére tʉoría. Cõãmacʉ̃
    wedeserecãrẽ tʉoñária. Cʉ̃́ãpeja cʉ̃ʉ̃ wedeseri tʉorá, cuiremena “nocõrõrã wedesearo
    sáa” jĩĩyira.
  bjp-bjp: Ke kinen tafih ka pugur ma kinen tikas i orek. Ma aunbiing fan Israel ri
    ongen u, ri ka piispiis u le gong mang i orek sabin usuf ri,
  xon-xon: ki ŋun kakaan wii mpɔɔn pu, ki ŋun nneel mu len mpɔɔn pu. Baah ŋun nneel
    ngbaan pu na, le bi gaŋ Uwumbɔr ke u taa ki len bi chee tibɔr.
  tzo-ZNT: '@see-verse:HEB.012.018'
  mpm-NT: Niꞌin xaan ni tɨvɨ ɨɨn ndɨkɨ, ti ni kaꞌan Yandios jiin ndusu ya. Ti yɨvɨ
    Israel janaꞌan un ja ni ka jini soꞌo i ja kaꞌan ya, ni ka kandaꞌu i ja tukaa kaꞌan
    ga ya jiin i.
  ots-NT: Diguebbʉ ya, cʉ cja̱hni israelita bi dyødejʉ mbí jʉxi hnar trompeta pʉ jar
    ttøø, mí ndo ni̱gui nzajqui, cja̱ pé bi dyødejʉ cár jña̱ ca Ocja̱, mbí nzojmʉ
    pʉ jar ttøø, cja̱ bi ndo ntzu̱jʉ bbʉ. Bbʉ mí dyødejʉ car jña̱‑ca̱, cʉ cja̱hni
    bi ndo ttzi̱nijʉ car Moisés di dyöjpi ca Ocja̱ pa ya jim pé di yojpi di nzojmʉ.
  hoy-hoy: अदिक तुरही इन आवाज, अदिक माताळावाळेर्द ईत्‍ता शब्द अन हात्‍ती बंदीदिल,
    यार केळावाळेर विनती माळदुर कि ईग नाम से मात्‍त मातगोळ माळकु आगबाळुल.
  amo-amo: Na anug wa dak inan pee awulu/Alantun sa tigbulang nanya liwui, na tiba
    ti alenge na idin latizu linin isu kucikusu, nworu na awa kuru abellin nani ntong
    tigbulan nlira ba.
  pjt-pjt: Munuya kuliningi tuṟampata puḻkaṟa wangkatjingannyangka. Munuya Godaku
    wangka kuḻu kuliningi, panya paluṟu tjananya puḻkaṟa wangkangu alatji, “Puḻi nyangatjaya
    pampulwiyangku wantima. Munu kutjupangku pampunnyangka nyakulampaya palunya atuṟa
    iluntanama, munu tjinguṟu kukangku pampunnyangka nyakulaya palunya kuḻu atuṟa
    iluntanama.” Kaya aṉangu tjuṯangku kuliṟa puḻkaṟa nguḻuringkula wangkangu, “Wiya,
    nyangatja wituwitu puḻka mulapa. Wanyu piṟuku nganaṉala wangkanytja wiyangku wantima.”
  cwe-cwe: uko kulugongo kuhulikika dizi da mhalati na mbumo. Wanhu waja wowahulike
    dizi diya, walamba sekewahulike mbuli imwenga,
  daa-NT: Ku bal dore ale ka perner wala gaaƴ ta Buŋdi. Kar gee ku Israyeel gay, min
    ŋu doriit gaaƴay, kolaw obiigu ho ŋu marmiltu a ŋaaco kaawenno pey maan kaawra.
  mlp-mlp: Sa taur gayonsa in mat araq gamuk bilaqsa huritiyta. Isrel on mataw bunmo
    gamuk na huritad in rabad teq in Moses kazaq buloniy. Ni God bulonid in i gimen
    gamuk araq ta hi bilaqan haqiy.
  ape-C: Shatik eshudok aria shemnek onohw oruhw hwuno-hwapur aria anan arman neyagwrehi
    dodogowinyi baraen nakripeshi. Eshesh shemnek enyudok baraen aria shanogugur abom.
    Aria shakrip Moses shakri, “Apak makri uwok um wata mumnek enen baraen shopunek.”
  bgs-bgs: Igdinág dan tô kédup ka trumpeta asta tô kagi ka Manama. Tô igdinág dan
    katô kagi din, tuu dan imáddangan, asta igpédu-édu dan na dì sikandin kumagi kandan.
  faa-faa: Pikoro rurakarakano soko, Kotimo merakano soko, ipu kaiyireapo. Kaiyiáne
    Kotimo someraka, “Ūria aporo hinakano e kukusimo ekemo kareanie. Saro ponomakau
    soko, saro sipi soko ūria hinakano kukusimo ekemo kareanie,” aihoareapo. Airakano
    i namoraka risike Moseseaki someraka, “Meane isiapo efera hunia kaiyiáne siahoasifareapo.”
  kik-kik: ningĩ kũrĩa kũrĩ mũgambo wa coro, o na kana mũgambo waragia na ciugo iria
    arĩa maaciguire maathaithanire matikaheo ũhoro ũngĩ o na ũmwe,
  cap-NT: Nekz z̈ejlcan trompet jora nonzic̈ha. Niz̈aza Yooz jora nonzic̈ha, ninacz̈quin
    paljayz̈quiñi. Nii jora nonzñi z̈oñinacaqui roct'ichic̈ha, ana iya chiiz̈cajo.
  ksr-ksr: 'Anutunoŋ soomoŋgo areŋa ii Sainai baaŋanoŋ kokaeŋ ano: Gajobaurutanoŋ
    romoŋ qaita moŋ uugi aŋgotomaŋa ajoma karo qaa kotakota jerotiwaa otoŋa mogi.
    Ii moma qaa kaaŋa mombo mende jero mobutiwaajoŋ weleŋgi. Oŋonoŋ baaŋa kaaŋa kawaa
    kosianoŋ mende kaŋ kouma laligoju.'
  eng-TNT: 'nether vnto the sounde of a trope and the voyce of wordes: which voyce
    they that hearde it wisshed awaye that the communicacion shuld not be spoken to
    them.'
  sbs-sbs: Kanamubezi kutolombita ilila, nandi inzwi liwamba kwabo bazuwile mbwiteli
    kwabo batekeleze kutakuti musiye isinyi limwi izwi musiye.
  sue-sue: so pisaire awa. Agoro ge gunai tarara ine zo kei awenu niniro azu wero
    ge zo sai ninai azu isa sewa.
  fra-NCL: ni de l’éclat de la trompette, ni d’une voix si retentissante, que ceux
    qui l’entendirent supplièrent qu’on ne leur parlât pas davantage ;
  snn-NT: ja'nrëbi Riusu coneta juiye achoguëña. Ja'nrëbi ai jëja coca caye achoguëña.
    Ja'nca achoguëna, bain hua'nabi achani, Se'e ja'an coca caye beoye ba'ijë'ën,
    Riusuni senteña. Ja'nca caguëna, bacuabi ai huaji yëjën, achaye poremateña.
  atb-NT: tut htê mying é eq, dang taí htê mying é má le, a jé ê kó nghut ri. Dang
    htê haû lé wó gyô é bang gi, yhangmoq lé, dang a taî jat lo râ matú dung tôngbán
    akô nghut ri.
  cek-AK: 'mongkah tuen hoi lok katuen ahmuen ah doeh na caeh o ai; to lok kathaih
    kaminawk mah nihcae khaeah lok thuih pae let han ai ah tahmenhaih hnik o:'
  bkd-bkd: dayun napaliman dan sa trumpita daw sa lageng hu Dios. Huminangyù sidan
    ha humagteng en sa Dios
  ctu-76: Como jatyetla ma'an ti la' wubi i t'an trompeta yic'ot ma'an ti la' wubi
    che' ñac Dios ti' pejcʌyob. Jini tsa' bʌ yubiyob, mach cujch jini t'an tyac ti
    yubiyob. Ti' c'ajtiyob ti wocol t'an cha'an ma'an mi bej pejcʌntyelob.
  lac-NT: Quire' ic nunquirex caj yubaj utsta'bir bajen u bac wacax. Caj yubaj C'uj
    tan u t'ʌnic ti'ob. Rajen cu jach jac'ar yorob ti' u t'ʌn C'uj, caj u ya'arajob
    ca' u chan su'sej u t'ʌnob ti'.
  xla-xla: Epapele dulu dla Isalael sotapo hulu yu mate epo Godta yukamale yu mate
    dalepame sikemte wowota꞉le mate ma dalla allimama epo atlamyeuwapo, “Yu yukamhala
    eye medla gudlepo,” demyeuwapo.
  xav-NT: Danhimnhihârâzé hã ĩhârâ 'rãihâ hã ma tô duré wapari za'ra. 'Re ĩhâimana
    u'âsi mono mreme zama ma tô duré wapari za'ra, Izarazéhé nhihudu norĩ hã. Ta hã
    te te wapari za'ra wamhã, 'Re ĩhâimana u'âsi mono hã niha te tãma rob'manharĩ
    za'ra õ'umnhasite, ma tô sima wẽ za'ra, Mozésihi ma si te te rowaihu'u mono da,
    'Re ĩhâimana u'âsi mono hã, hâiba pisutu.
  cuk-cuk: Degine, Israel-dorgan gar-trompeta-goled agi itosmalad, degine, Bab-Dummad-e-gayaburba
    itosgusmarbalid. Dulemar-a-gayaburba-itosmalad sogdegusmalad mer anmarga bar sunmakye.
  tbf-tbf: Nga kap nga beit simi pout ian mi tienengen leong mi tuvuir ta mon en meie
    ngan mi ien ian ta nga vamatuo beitsak bu tubunga. Io, gi nga no va ta kap nga
    vakokoit te buer,
  uig-CYR: '(у җайда канай садаси билән сөзлигән аваз йәткүзүлгәндә, буларни аңлиғанлар:
    «Бизгә йәнә сөз қилинмисун!» дәп Худаға ялвурушти;'
  ikw-NT: nụ ọdidna ke ọkwodu nụ ọdidna nkọli ke ele nụrnu a, rịasno nkọli wam kwúma
    berere.
  khs-khs: 'Pelo sanapita:wala, Koteyewi selapita:wala, iyewi topulakeye. Ta:takamake
    Koteyewi selese, “Tokowemi sena apula: a:pele semetei hanapitekiwa ewa kumita:
    etewayewi ola:pa:,” au seyakeye. Apula: iwa ipilise sita:la: Mosesema penanose
    selese, “Sowa niyewi wa:ke ta:takamake eta: ilimanakeye.”'
  dwr-ENT: ቃሲ ማላካታ ዋሱዋኮኔ ቃላ ኮሻኮ ዪቤይኪታ። ኣሳይ ሄ ኮሻ ሲሴዳ ዎዴ፥ ሃራ ጉጂ ሲሴና ማላ ዎሴዳ።
  pma-pma: Kami mirlongtei amaru koa musel keih, ka mirlongtei ren Ahi koa selus keih
    ramat koa mul sakin koakeil alonge ametau ka apeah keke Ahi herselustei mun hemal
    en keil.
  atd-NT: Woy duon dod nigdinog dan no maagbot lagboy no daging no ogkounawa to bungag,
    woy songo nigdinog dan ka kinagian to Magboboot. Pogdinog dan to sikan no kagi,
    nigpohoy-uhoy-u to oghagtong on sikandin no ogkagi.
  tel-2017: బాకా శబ్దానికి మీరు రాలేదు. విన్నవారు ఇక తమకు ఏ మాటా చెప్పవద్దని ఏ స్వరం
    గురించి బ్రతిమాలుకున్నారో అది పలికిన మాటలకు మీరు రాలేదు.
  hat-BSA: ni a gwo kout twonpèt ak son pawòl ki sone tankou sila ki te tande l t
    ap mande sekou a, pou okenn pawòl pa t pale a yo menm ankò.
  top-NT: ni̱ para kaxpáttit amá trompeta ni̱ma̱ ma̱tasi̱ca y ni̱ para kaxpáttit amá
    li̱cuánit ixtachihuí̱n Dios que tí takáxmatli taxcalánilh Dios xlacata yaj caca̱ta̱chihuí̱nalh.
  msk-msk: Yudungug silan sang bodyong disang butay aw yang tingug nang Dios. Laban
    silan yamalluk nang tingug wakaw yagalaong silan kang Moises na di da silan apadunggun
    sang tingug.
  gyr-NT: Iyavei ndapesendui mimbɨ imoñeheprɨ, Tũpa ñehe avei. Aracahendar rumo osendu
    ité yuvɨreco. Iñehe renduse rumo, osɨquɨyepave ndoipota iri ahe oyeupe ñehe yuvɨreco.
  kmh-kmh: Pen biykul yomb ak aŋgiy, minim semb biyoŋ nimb gunap aŋgek, biynimb gok
    pirikiy, Mosis nup aŋgyak, “Minim asap kun ak rek, tip ak aŋgek ma niŋjun aŋgyak.”
  ukr-ONPU: Ви не почули звуку сурми чи голосу, що промовляє слова так, що, почувши
    їх, люди благали, щоб їм більше не говорили,
  emi-emi: o lingi taue ateva me lingi ngalo ateva esamasama, me lo atoa laghe nongoala,
    laghe tam aloannala tani mene nongo righi inangari.
  zpv-NT: Nin ayi za bihn dxiahga tu rsiaaꞌha trompeta, nee cun rsiaaꞌha xchiꞌdxyi
    Dxiohs. Bwiinn raꞌ nin bihndxiahga raꞌ rsiaaꞌha xchiꞌdxyi Dxiohs ayi gudxihpastoꞌ
    raꞌ ban niꞌchin nin gudxiꞌn chihpa raꞌ ba ayi ru guiñiꞌ Ñiꞌh,
  gux-gux: leni kakaaci piebima Bi u niali ciamu fuugu n den ye naankani, ke ba yaaba
    n den gbadi laa nialu ke wun da go maadi ba mayenma ki pugini.
  kos-kos: ac pusra lulap ke mwe ukuk, ac pusren God ke El kaskas. Ke mwet uh lohng
    pusra sac elos kwafe tuh elos in tia sifil lohng,
  ibo-ibo: na ụda opi ike, maọbụ olu na-ekwu okwu, nke ndị nụrụ ya rịọrọ ka ọ kwụsị
    ịgwa ha.
  yml-yml: Tomotoganidi evulega butuꞌaina wata bona bwaikina i nogaidi, i kololo-ꞌafoꞌafo
    i veluꞌui Yaubada ꞌwaineye kebu nuanuadi bonananina i na noganogai.
  ory-ory: ତୂରୀଧ୍ୱନୀ ଓ ବାକ୍ୟର ଶବ୍ଦ ନିକଟକୁ ଆସି ନାହଁ, ଶ୍ରୋତାମାନେ ସେହି ଶବ୍ଦ ଶୁଣି ଯେପରି
    ସେମାନଙ୍କୁ ଆଉ କୌଣସି ବାକ୍ୟ କୁହା ନ ଯାଏ, ଏହା ନିବେଦନ କରିଥିଲେ;
  bzj-bzj: Den dehn yehr wahn chrompit di bloa haad-wan, ahn wahn vais di taak tu
    dehn. Di vais mi soh fraitnin dat di peepl bayg ahn fi stap taak,
  chk-chk: ren tikimongun rappwa me eu möngüngü. Lupwen ekewe aramasen Israel ra rongorong
    ewe möngüngü, ra tüngor pwe resap chüen rongorong pwal eu kapas,
  ssd-ssd: 'Ta sinamŋge tabil siŋgon suŋgo mayok ka Kuate tuku miŋge pasa ande prona
    le taŋgo pino nane pasa ta ismba kuru kuru suŋgo tumba Moses sarsarmba sanaig:
    Sine pasa ta lato isam mbulig ŋginaig.'
  acr-TNT: Na tom tane alak ruchꞌawibal ri trompeta y rukul ri Dios jelaꞌ pachaꞌ ri
    xquita raj Israel. Ecꞌu tak ri xetaw re waꞌ, lic xquitzꞌonoj chaꞌ na e ta chi
    ri Dios cachꞌaꞌt cucꞌ.
  rop-rop: en det hon bin jingat adbala, en God bin jingat du, en wen detlot pipul
    bin irrim God jingat, deibin askimbat im nomo blanga tok langa olabat igin.
  mee-mee: Ka sana ka atu ta tarampet maina e bollau raumana ba kaling e bollau ore
    rorolea pangamologame. Ba ka ina re ngae Israel ke longe kaling laeala, na ri
    keke matautau raumana ba keke tanikala ta kaling laeala sane nge pamologa te ri
    muni.
  dif-dif: Ja wima kokuja ngaialani, ja jaura kanpuni, ngaranietjali nina ngaranani,
    tanali dikidikibana wonti, wata jaura kulno morla tanangu pantjinanto.
  gam-gam: Biugel toika, kandja ta woika kambono pille kand kerman golo, alla nadjinda,
  nou-nou: Edo embo ge javi awawa ingido sisera ungo ge awawa sekago ingari ujo ae
    edo isera ainda be awawa ge amimi etiri ungo oju isera awasedo.
  mqb-NT: Tə slənek andar sə məzləzlilen, aday tə slənek andar sa 'am a Mbərom uda
    re. Tə sləne andar sə dungo a Mbərom ata nà, tə jəjarak, ta gan amboh â saa
    jan atan 'am kula sabay,
