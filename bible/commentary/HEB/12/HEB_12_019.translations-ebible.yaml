  cof-NT: '@see-verse:HEB.012.018'
  srm-NT: De jei wan tutu ta piki, wan töngö ta piki a di kununu dë liba, ta fan ku
    de. Gadu wë ko ta fan ku de sö e. Nöö de fëëë seei tee na soni. Hën de begi Mosesi
    taa be di töngö dë an musu fan ku de möön, biga de an sa tjëën.
  qvs-NT: Mana nima chay urkumanta sinchita trompeta pukunanta uyarishkanchisapachu
    Tata Dios rimakuptin. Awilunchikuna chay trompeta pukunanta uyarishpankuna Moisesta
    roygarkansapa amana Tata Dios paykunata parlachinankunapa.
  zca-NT: No ni nangon go ngurezh tu trompet, no ni chi Dios. Rë xa' mbin chi Dios,
    una'b bixa', une la nadi'zhtra' Dios lo bixa',
  cbc-NT: Tunu bairoa marĩ ñicʉ̃jãã israelita majã ãnana na catʉ̃gorica wãme ũnie
    trompeta tutuaro cabʉsʉro cãrõ Dios cʉ̃ cabʉsʉocajorique cʉ̃ãrẽ mʉjãã tʉ̃goesupa.
    Bairo mʉjãã cabaimiatacʉ̃ãrẽ, na pʉame roque tie bʉsʉrique pairo cauwiorijere
    tʉ̃goyupa. Bairo uwiri, Dios narẽ yoaro cʉ̃ cabʉsʉãnorẽ boesupa. Tocãrõã cʉ̃ jãna
    rotiyupa Diore.
  qxo-NT: 'Tsaychöga cornëtata tucayämunganpis pasaypam wiyacämurgan. Tayta Dios mantsaripä
    parlamurmi nirgan: “Runa ni ashmacuna jirca chaquillanmanpis witsag cagga samgaypa
    wanutsishgam canga” nirnin. Tsayta wiyarnam Israel runacuna pasaypa mantsarirnin
    Moisesta rugacuyargan payllana Tayta Dioswan parlamunanpä.'
  mox-mox: Ta tuta nana ena luvineavo iʼewea, e ʼinega wese bea butuna waiwaina bona
    taha maega inoqolia vonedia, “ʼEguma taha toga nage taha yubai bwanaga baʼe navatonovia,
    e ʼinega luaqiaqiea be daboyega ona luveʼaligia.” Ta tuta nana me Isileli Yaubada
    ena vona baʼe inoqolia ʼinega inoqiea vonigo naluaʼu, mana ena vona ge nuanuadi
    wese ina noqola ʼeviviei.
  kew-kew: Goa pisimi rabu medame bero talaina agaa medamere nimu agaa lakesa rabu
    Israel onaanumiri go agaa ogesi pagoa simina go agaa paalame omesimi. Goa pua
    nimumi Moses-para re loa niaare go agaa wala pagapere gipia lo lakesimi.
  dww-dww: Naumeki da bogigi ya riuriuna murine, bona dosinama a vaiena maika parere.
    Dobudine taudi a naira da a naira kauana, vutuna aubainama taudi Mousis a riuena
    da tauna Mamaitua sibo yai baḡana, baninama taudi Mamaitua bonanama vaienama nam
    ti ḡoena.
  twi-ASANTE: Ɛfiri sɛ, na wɔrebɔ totorobɛnto dendeenden a ɛnne bi a ɛreka kasa a
    ɛyɛ hu nenam mu, enti nnipa no srɛɛ Onyankopɔn sɛ ɔnnyae kasa,
  aoj-aoj: a alof nogogali, a anagol malogol gagaꞌi basefi. Esis amam nematawa Juda
    sagameꞌ malogol agalemba gandaꞌ basefi, esis ombal mahas saꞌipa Moses dindinip
    naꞌamba saꞌi, “Apaꞌ mandaiwaꞌ ma mogameꞌana wapani.”
  cbv-cbv: 'Caanná jʉibínit, póojat nah, Dios ã wéheatbʉt bʉ́dí ã yáanachah ĩt joyóp
    wʉt jĩ. Páant ã wéhenachah joiná, bʉ́dí ʉ́ʉmnit, queét ĩt joííhcap wʉt jĩ. Dios
    nin pah queétdih ãt niíj wʉtʉp wʉt jĩ: “Det nin jeedíh chʉ̃initdih jeejĩ́h yoh
    mawat caá náahap. Nindih nʉñʉ́p ã chʉñʉchah, caandíhbʉt jeejĩ́h ñi yoh mawaá”,
    ãt niijíp wʉt jĩ. Páant ã niijíchah joinít, tʉbit ʉ́ʉm náah jʉmni wʉtat ã jʉmʉchah,
    “Jwiítdih ma jwʉ́ʉb naóhca bojoó”, ĩt niijíp wʉt jĩ.'
  taw-taw: Pen akɨl awl ak agɨl, takaw olap agɨl gak ak abe nɨgɨlak. Takaw anɨb ak
    agak ak nɨŋɨd, pɨlɨkɨl Mosis nop agɨlak, Takaw agup anɨb ak, tepayaŋ agek ma yɨbɨl
    nɨgɨnɨgun agɨlak.
  jic-NT: Yupj tjepjyacan̈ trompeta la tjipjyusa, yümücj pjactsja. Vele pjac tjepjyacan̈
    wa. Vele pjac tjepjyacan̈ na, pajal la tjomon ma niswa mveles;
  zap-NT: ni wondet de wbëz trompet, ni wondet de xrëz Dëdyuzh. Yra men ne won rëz
    guin, wnab men ne yniidetre rëz guin lo men,
  wer-wer: kuup ngön yaan Anutuu ngönte kat wia. Pël ëak pit kas ëën Mosesën kaalak
    muntat apanëak Anutuun ök mapënëak mëëa.
  ipi-ipi: Mosesato andea-kola, Ati Sainai okonena mangene Goteto peane tupa yuku-pene
    wete gulea oko andoto, Mosesato namba yuku wete wato, puti-puti peleyo leaipia.
    Okone angi, biakulu mindi pelea-kola, Goteto pii mindi leane oko loto, wandakali
    yandopi, sipisipi yandopi, okonetaka mindi ati Sainai okona epeando, yakamato
    bala ana-mane peyo ome lalapape leaipia. Goteto wuane lea-kola, Isatale tane wandakali
    utupane-mane pii Goteto leane okone ale wato, yuku wato, pii Goteto lala okonepene
    mindi dee lapone nanima langi napeakale leainipia.
  qul-NT: Mana uyarerkanquichischu cornetapaj suenaskanta, nitaj Diospaj parlaskantapas.
    Chay parlaskanta uyarejcunaka rogarkancu amaña parlananpaj.
  ter-NT: Koati inú'ixokumaka torombéta yoko emo'útihiko omínoti xanéhiko kamoâti
    hána'iti píkea, kutí'inoke epémotihiko ókea neko koyúhoti.
  bmr-NT: 'Bu tollɨro muguubuutɨhi mɨriicu oojɨnoco, bu Moocaani icooco diitoma ihiimaaunoco
    icano. Jaano Moocaani ihiimaaunoco uguubuumoro sihidɨ dilluuhi: Mɨɨhaima iimaacuudiibo,
    noomoro.'
  fuf-fuf: maa hito *liital, maa hawa ka *Isra'iilayankeeɓe ɓen nanunoo kan haa ɓe
    wi'i wota ɓe ɓeyditane hay kongol,
  bhl-bhl: 'mak e, fonget em gaanin e, mak e, gaanin weng fian mak ete te. Im kilisiliw
    gaanin weng beem dulum elote i finganeko, Sunbin-Got elo kitil kuw bokolewomeliw:
    “Ku ‘Weng kimi!’, anga!”, dangsiliw kale.'
  ons-ons: Romon ukatne so don suasua. Ŋei ŋerep eŋe aŋa don mane detpi paki, eŋe
    aŋa don ea koso mane mi desikei wane Mose olatkoi.
  con-NTPO: Jen'cho jensi a'ija paña'fa. Tsomba aya'fama pañamba dyopa Chigama iñajan'fa
    cuintsu ti'tsse afambe'yi ziyaye.
  ghs-ghs: '@see-verse:HEB.012.018'
  peg-peg: ମରିନି ଗାଜ୍ରାନାକା ଆରି ବାଜାନି ଗାଜ୍ରାନାକା ଲାଗାୟ୍‌ ୱାୱାତାଦେର୍ଣ୍ଣା, ୱେନାକାର୍‌
    ହେ ଗାଜ୍ରାନାକା ୱେନ୍‌ଞ୍ଜି ଇନେସ୍‌ ହେୱାରିଂ ଆରେ ଇମ୍‌ଣାକା ପା ବଚନ୍‌ ଇନ୍ୟା ଆଉତ୍‌, ଇଦାଂ
    ଗୱାରି କିଜ଼ି ମାଚାନ୍‌;
  txu-NT: Nhym potidjwỳ kakôr tỳx ne, nhym Metĩndjwỳnhdjwỳ õkreti:rekam kabẽn. Nhym
    me kuman kam umaje amra:n kum, —Kwãrĩk wãnh ga ajte me imã akabẽn kêt, ane.
  eng-WEBU: the sound of a trumpet, and the voice of words; which those who heard
    it begged that not one more word should be spoken to them,
  gnw-NT: Jare jae reta uyandu trompeta iñee jare Tumpa iñee. Jare Tumpa iñee uyandu
    ma yave, uyerure Moisés pe agüɨye vaerã Tumpa uyemɨngueta ye chupe reta.
  mux-mux: 'Akuna bikull te ung aima tondulu mundupa nimba, yambu te-ni ung tondulu
    mundupa nirim piliiku kene yambuma mini-wale munduku Moses-ndu niku mele: “⸤Pulu
    Yili-ni⸥ oliundu alsupa ⸤sumbi-sipa⸥ naa nipili.” niring.'
  maj-NT: Ko̱ kinu'yá tjio ko̱ nku nta̱ xi kinchja̱. Xu̱ta̱ xi kint'é nto̱ tsanki
    nga najmi ta̱ ku̱i̱nchja̱ko̱ saha̱ ra̱,
  bkq-NT: Trombeta ton-honre kehoem âjidyly. Deus, “Xirâ iwy onwa wopaji taintoem
    âkuze keim tuhugue tamytâze ise âdyoly, kurâ, ânguydo imeom alelâ” kely tindatuomo,
    “Tindatondyzeba xina” kewânmomy. Arâ aguelymo myakâwândy, mâkâ agueho nemaemba
    tawylymogue.
  kue-kue: te biukul bedumara igle yomba ta ka dungo ana yaglambu kamo i pirtre kundugl
    pond gogl ana Moses diteingwa, “No ka i aglketa pirkramne dingwa.”
  cot-NT: 'Iquemajiavaqueroquea tivorentsi itivojiqueroquea. Ariquea iquemajiaquerigueti
    Aapani Irioshi iquenquetsatacaaquerigueti, ariquea icojianaca itsaroajianaque,
    icantantajiacarica Moishishini: “Iintsishiatsi aatojate iquenquetsatacaajajitsi.”'
  bnp-bnp: Ri longo a tavure i tangi. Ri longoa a lohona Vure, lakea ri mangenge hateka,
    ri taki torea e Moses ri marikoi ni longo tabua.
  apn-NT: 'Hãmri nhũm mẽhõ pifti kakô nhũm Tĩrtũm hixêt nê mẽ kãm kapẽr nẽ mẽ kãm:
    —E mẽ inhma. Kêr ka mẽ hixêt ã axàpir kêt nẽ. Kot kaj mẽ atõ hã api rỳ mẽ akrit
    õ hã api ka mẽ ja hã omu nẽ kaxyw kẽn rũnh kwỳ jamỳ nẽ ho htak o apĩ. Anẽ. Hãmri
    nhũm mẽ piitã tee ri kuma nẽ kãm ma htỳx kumrẽx nẽ amnhĩ nê kãm: —Kwa hãmri Tĩrtũm.
    Axte mẽ inhmã mẽmoj jarẽnh kêt nẽ. Mojes pix mã mãn mẽ ixkaxyw tanhmã kãm akapẽr
    to. Anẽ. Jakamã nhũm Mojes Tĩrtũm mã amnhĩ jarẽnh nẽ kapẽr mar kaxyw hixêtja ã
    api. Kãm ma nẽ htertet rãhã mõ nẽ hã api.'
  ctp-NT: Loꞌo ngwañaꞌan, ja ynan wan bra nu kwen ꞌa ynen kuwi chkwan ꞌin Ndiose bra
    kanꞌ, ynen ykwiꞌ Ndiose loꞌo nten kanꞌ bra kanꞌ. Bra nu ynan neꞌ chaꞌ nchkwiꞌ
    Ndiose loꞌo neꞌ, lye ꞌa mjñan neꞌ ꞌin Ni chaꞌ ja chkwiꞌ ꞌa Ni loꞌo neꞌ siyaꞌ ti
    bra kanꞌ.
  opm-opm: pong pong poripti teio ama ihtin bap ire pati yei duupnong oh hatpamur.
    Hatperhan tit han tit ama yei mutuhdapat meng tit Hanipo sipsipo burmakauo gur
    mama yei pepuhnong moh hayahanhe kat gurdapat ama ihya ihirnong kwei tahe por
    suyarit ha haputingwemur gipor hangopri. Gipor hahhan ihir amrama kas hatpamur.
    Kas hapti Moses ohnong Watina. Mihtin meng mohri ina ruumsi meng na amratin ina
    hayamur. Ihan ithe ritipra. Ha kimiritinohmur por Moses ohnong kamtipamur.
  bvr-bvr: rrapa aburr-galiyana minypa an-gubipija ngorla a-maya a-wena. Minypa ana-manyjirda
    aburr-galiyana nipa Wangarr a-wena rrapa gun-gata janguny birripa aburr-gurkuja.
    Lika aburr-ngiwija nula Mojich minypa Wangarr gala barra mu-nguy a-wengga burrwa.
  wal-wal: qassi malkkataa waasuwaakkonne qaalaa cenggurssaakko yibeekketa. Asai he
    cenggurssaa siyido wode, haraa gujji siyenna mala woossiis.
  zad-NT: na' bengakile' wchell trompeta' na' wṉe Chioza' ḻegake'. Na' ka bengakile'
    shi'ena' got'yogakile'ne' bich iṉie' ḻegake',
  kmg-kmg: Erâ qeŋfânâŋ sâko â dâŋowa i wâc mi manambiŋ. Manambiŋzi dâŋ niniŋkeocte
    numu huacbuc embiŋ.
  aso-aso: idoꞌ pikuli neꞌmo nolo naba molo minivo idoꞌ Oꞌmosoꞌmo gamazi livo gilave
    nete nolo nene gilangumuꞌ golise gili gamazi gohi ma lelitoꞌ lisiheꞌ ogo lo lemamilive
    li amuzo mili Moseꞌni li-imaniꞌ.
  uli-uli: mo luwul ngungul tawiy, mo lliyalol yarmat. Yodwe yarmat rela rongrong
    molwe yalol Deus, ngo resa haffalpech bo re towol rongrong mwo sepad,
  nin-NT: Imba si nga si ni ingba yi nggo a vri yi hantu mu hen, ka na akorr wa nggo
    ábáchí ambirr ba à wo wa, na barr da aba si zha iwo wa zizo hen.
  acu-NT: 'Turamtai Yuse pupuntri kakarman pupuntramun Israel ainau antukarmiayi.
    Tura chichamnasha antukarmiayi. Chikich chichamsha Yus akupkamia nuka nuwaitai:
    “Aintcha, tura tangkusha kichkisha ju muranam wekaamtaikia, kayajai tura nangkijaisha
    maataram,” tu timiau asamtai, nu chichaman antukar shaminak Moisésan chicharinak:
    “Wait aneasam, amek Yuse chichame antukta. Antsu Yuska iijai chichatsuk asati,”
    jakai tusar tiarmiayi.'
  cak-WNT: Xquic'axaj c'a chi xk'ajan trompeta, y xquic'axaj chuka' tek xch'o pe ri
    Dios quiq'ui. Pero riye' xquic'utuj utzil chi man chic tich'o ta pe quiq'ui,
  ebk-ebk: Chinngorcha us hid-i nan tarampet ya nan kalen Apo Dios. As nan nanngorancha's
    chi ay kalen Apo Dios, nunpakpakaasicha ta achina ituruy ay munkali kan chicha.
  spa-PDDPT: ni al sonido de una trompeta, ni a tal ruido de palabras que los que
    lo oyeron suplicaron que no se les hablara Palabra,
  ruf-ruf: na litsi lya malati na litsi ililonga mbuli. Iwanu wala iwahulike litsi
    alyo, tsawalomba kwa ukudedetsa waleke kuhulika keli,
  gun-gun: mimby guaxu onhendu ratã va'e oĩa py, neĩ ayvu atãa py e'ỹ pevaẽ. Ha'e
    va'e gui hendua kuery ojerure raka'e onhendu ve'ỹ aguã re,
  agu-BL: Ej nin quibit jun chin chun yi na ẍch'in tu yi wi' Ryos yi jilon tzaj scyetz.
    Ej nin yi e' yi quibit yi wi' Ryosa'tz cu' chitzi' tan qui't quibital mas,
  isn-isn: Shanga ai mupembilye ku nduli nia akinembu, ang'wi ku makani napembeeye
    mu nduli nai iza isakilye kila niigulye aleke kulompa kihi kuligitigwa ni enso
    kitalao.
  ilo-ULB: Saankayo nga immay iti makaringgor a tangguyob, wenno iti sasao manipud
    iti timek a nakaigapuanan dagiti mangdingdingngeg iti daytoy nga agpakaasi a saan
    a sabali a sao ti maisao kadakuada.
  pir-NT: 'Ti cʉnʉpʉ tiquina esagʉ̃ corneta bisiro ca tahye. Sa yero yahuducuye bisiro
    ca tahye. Ti sa yahuducuye bisigʉ̃ tʉhoye, masa ihcãno sahaerahye. Cohãcjʉ̃ cuaro
    mehna ohõ saha ni, dutiahye tiquinare: “Ijipihtiyequina ahdʉ cʉnʉre dahra tuhuyequinare
    ʉtã mehna doque wejẽña tiquinare. Ahdʉre dahra tuhuriquiro wahiquiro waro tiquiro
    ijiepegʉ̃ta tiquiro gʉ̃hʉre ʉtã mehna doque wejẽña tiquirore. O ñosenʉ mehna ñose
    wejẽña tiquirore”, niahye Cohãcjʉ̃. Tiquiro sa nigʉ̃ tʉhoye ihcãno sahaerahye
    tiquina.'
  anv-NT: Ɛbwɔ́ awú meko ɛmba ɛwé áfɔ́me. Awú ntó meko muú fɔ. Genó ɛyi muú
    yimbɔ ajɔɔ́ gépyɛ ɛbwɔ́ anɛmmyɛ nnó muú yimbɔ amágé jɔɔ́ sé meko yicha ɛbwɔ́
    áwú.
  sab-NT: 'Kwian lle ngwanegda kada trompeta keruchugu kaire ama ulita Chube kerua
    keruchugu gerule kwian ole ulita jwichuga giti. Ama Chube keruchugu gerule ene
    ama ole: “Cha kle aini jwichuga giti malen kwian bai kaire be skite jwichuga ai
    giti kwian na ama skiadale ke giti gwaleda o kaire ñage kwian e gweda lanza giti.
    Kaire bda gweale skite jwichuga ai giti gire bda e gwaleda kaire agwe.” Geru ai
    skwendu mnoare kwiange Chube gerudu kare ama ole, ama kwachiu tanre malen ama
    ulita gerudu ma no Chube me gerule dare ama ulita ole.'
  tmd-tmd: Namaga mönö diba yadmɨn, mönö adöx yöd röul adö kau sebö i yadmɨn, nöbö
    mö bla ipöxön Mosɨs nugwo yadmä, “Ake! Mönö yadmɨd akuyöbö bli yadɨm nugwölölɨŋö,”
    rɨmä.
  acr-NNT: Na tom tane alaq ruchꞌawibꞌal ri trompeta y ruqul ri Dios jelaꞌ pachaꞌ
    ri xkita raj Israel. Ekꞌu taq ri xetaw re waꞌ, lik xkitzꞌonoj chaꞌ na e ta chi
    ri Dios kachꞌaꞌt kukꞌ.
  kpg-kpg: mo di lee damana o di ‘trumpet’ mo di longono di lee gu gila aga. Di madagoaa
    nia daangada ne longono di lee deelaa, gei digaula gu tangitangi hagamahi, bolo
    gi de longono labelaa di lee deenei,
  taj-taj: इस्राएलीगदेसे बिगुलला घ्रेन काइदेन परमेश्‍वरसे सुङ्बा बचनएनोन थेःबा मुबा।
    चुह्रङ्बा काइ थेःमाहेन्‍से थेनीगदेसे दाहेन्‍से दोःसी खाइमै थेःआतोःगै भिसी बिन्‍ती
    लबा मुबा।
  avt-avt: 'hɨr nemtau mɨtɨk hak keit mɨniu (o neiyɨp) ketenwo taur. Epei au, hɨr
    nemtau Mɨtɨk Iuwe keit ein katɨp hɨm iuwe enum. Mɨt miyapɨr ne Isrel hɨr nemtau
    hɨm enum me Mɨtɨk Iuwe eik katɨp keit mɨniu (o neiyɨp), hɨr nepɨrpɨr nitehi Moses
    natɨp nar ik: “Haiu mɨnapen mamtau hɨm menmen meiyam im au emɨt!”'
  cbk-cbk: Ya oi tamen sila el sonido del trompeta y el voz de Dios. Cuando ya oi
    sila aquel maga palabra di suyo, ya suplica sila con ele que favor lang no mas
    conversa canila,
  uig-ARA: '(ئۇ جايدا كاناي ساداسى بىلەن سۆزلىگەن ئاۋاز يەتكۈزۈلگەندە، بۇلارنى ئاڭلىغانلار:
    «بىزگە يەنە سۆز قىلىنمىسۇن!» دەپ خۇداغا يالۋۇرۇشتى؛'
  tuf-tuf: 'Erar cur ráhcuitan rubar cuhquíc rahjacro. Sirat ajc tew̃ic cat rahjacro.
    Eyta rahcuír, ajc tew̃ic rahcuír car ay wini rehjecro. Ay wini rehquít, éyinat
    Moisés quin wajacro: —Is quino Sir imatra tew̃ti acu waw̃i, wajacro.'
  abx-abx: Ari liwat siray bukid, agkinahanglan mga iya padugok si bali kusog tandu-na
    si trumpita pati' si mahaya busis magpahalling hasta nga makimalu'oy i magpakapamati'
    nga kunta' pahuway na,
  mco-NT: Ni mgamɨdoy ajcxy je trompeta ni je Dios y'ayuc huɨdibɨ anajty ajcxy je'
    mɨgapxɨp. Pɨnjaty je' mɨdou je ayuc ypɨjctzou ajcxy may'ajt co ca' huaad yjacmɨgápxɨgɨxy
    com ooy anajty chɨgɨɨygɨxy.
  cpb-NT: Ikemakero rityootaitzi. Ikemake eejatzi antawoite ikenkithawaitaitzi, ari
    ithaawaiyanakeni, osheki ramanaiyawetakani eero ikemantari ñaawaitaintsiri.
  aon-aon: Shatik eshudok aria shemnek onohw oruhw hwuno-hwapur aria anan arman neyagwrehi
    dodogowinyi baraen nakripeshi. Eshesh shemnek enyudok baraen aria shanogugur abom.
    Aria shakrip Moses shakri, “Apak makri uwok um wata mumnek enen baraen shopunek.”
  hus-NT-2005: Yab a achʼámaltsik ti jutsyáb an korneta nibal nin tawnaxtal na Dios
    xi kʼál ti tawnadh an israelitatsik. Xin achʼámaltsik jachanꞌ an tawnaxtaláb,
    in pakabédhaꞌtsik abal yabich ka tawnátsik más.
  mig-NT: nuu̱ jíni so̱'o‑ró ndé'e̱ clarín, nuu̱ nɨ́'ɨn ká'a̱n‑ya̱, chi ña̱yɨvɨ ní
    ka̱jini so̱'o nɨ́'ɨn tu̱'un‑ún, ni̱ kaka'a̱n nda̱'ú‑i ja̱ má ká'a̱n‑ga̱‑ya̱ jíín‑i.
  bps-bps: Lingela uni féw na bong talù Dwata. Na kaklingela i talù ani too ale fakdo
    di Dwata fagu di ku Mosis, du fye tlag i taluan, du too gamlikò.
  mbs-mbs: Dinineg dan se peg-edop te bodyong aw peg-ikagi te Timanem. Pegdineg dan
    te kagi din, ontò dan nelemitan aw nemoyò dan te eked sikandin ikagi diyà kandan.
  tof-tof: E darrü mobolzan bubukwóm koke arrkrruarre, akó e Godón bómgól koke arrkrruarre
    ikikdi. Ene pamkolpama nidi barrkrrurr, Godón arüngi yatop ibüka darrü bóktan
    opor ikik-gum.
  cme-NT: Ba nuɔ yɛrre buu, aa bi nu molo piiye da gbagaga. Ba cãrã kutieŋo‑i wuɔ
    u baa tiraa u piiye baa-ba.
  sus-sus: Wo mu sara xui nun Ala xui magaaxui mɛxi. Isirayilakae to na mɛ, e naxa
    Munsa mayandi alako e naxa na xui mɛ sɔnɔn.
  pon-2006: me ngihl laud en sowi, oh ngihl laud ehu pwarada. Ni aramas ako ar rongada
    ngihlo, re peki ni ngidingid re en dehr pwurehng rong,
  dad-dad: taur ait, ait taka od wogõya nẽ, are tamo idi ait anĩ karĩ de fen, od baban
    to wogõ fiyẽdiyouf nigin digonen,
  zab-NT: Chiy bindiagdeb bcuidx tuby trompet ne bindiagdeb rsee Dios guninény laadeb.
    Per de tant ni bdxibdeb bindiagdeb rseeny ax quesentiand banlasdeb quɨtru ininény
    laadeb.
  ksd-ksd: ma ra nilai ra tavur, ma ra nilai ra umana tinata; nam, ba diat dia ga
    valongore, dia araring ure, ba koko na tata mulai pire diat;
  msm-NT: Pagdinog dan to diya tanug to trumpita dow to kahaedokanan no tingog, migpakimayuuy
    sikandan no konad on padinogon to sikan.
  myk-myk: na maga mɛɛ ni mujuugbɔɔ la logo. Ga Izirayɛli nagoo pu pʼa yee logo ge,
    a pee di jo na Kilɛ wu ɲɔ wuyɛ na, na fanha ɲɛ pee ni pee pu já ali wu ɲɔɲii nigin
    bɛ logo nige wɛ.
  sbe-sbe: Komiu nige bwagigi dagugulakilakina yo kalina lakilakina kwa lapuidi doha
    Isalaela tamowaidiyao. Saha se lapuidi wa ye nuwamatamatausi ede se kaibwada bena
    tabu Yaubada ye hedehededeꞌuyo kalidiwai.
  mcr-mcr: Itaŋga hääwä tätqätaŋgi äwipiyi, mä maŋä tqaŋgi äwiyäpiyä iqueŋqe, qu zä
    kiiŋä ipu, Mosisi iqueŋi, “Ne Iqueä kukŋui qätä wiyqäŋqe mäneŋqä iqiyä-qe,” änäänä
    ätqua äumiŋuwi.
  cux-NT: Ní nguɛ́ɛ́ n'giindiveéⁿ nī chi ch'ɛɛ̄cū trompeta miiⁿ ní nguɛ́ɛ́ nduudu
    yeⁿ'é Ndyuūs chi caⁿ'a yā ndúúcū 'iiⁿ'yāⁿ s'eeⁿ. Taachí 'iiⁿ'yāⁿ s'eeⁿ ch'iindiveéⁿ
    yā nduudu yeⁿ'e Ndyuūs chiica yā Ndyuūs chi 'āā ntɛ́ɛ́ caaⁿ'maⁿ cá yā 'iiⁿ'yāⁿ
    s'eeⁿ.
  tur-YTC: '@see-verse:HEB.012.018'
  san-ITR: taM shabdaM shrutvA shrotArastAdR^ishaM sambhAShaNaM yat puna rna jAyate
    tat prArthitavantaH|
  bel-N: ані да гуку трубы і голасу словаў, пра якія тыя, што чулі, прасілі, каб да
    іх не было больш слова,
  sch-sch: bekul miring inringtak ngei, le rôl miring ngei a oma. Mipui ngeiin ma
    rôl hah an riet lâihan, chongbâi dang riet nôk khâiloi rangin an ngêna.
  mic-MIQNT: Negmow nutmi'titeg pipugwaqan aq nutua'titeg Gisitegelitl gelusilitl
    na etawaqtmua'tipnn Mowisal mu ap nutuanew je newgte' glusuaqan. Na tel jipaqita'pnig
  huu-NT: 'Trompeta fɨcɨrenana cacadɨmacɨ. Iena cɨuanona, iena cacajanona, eo jacɨruitɨmacɨ.
    Jusiñamui naimacɨmo jai llote: “Bene cue illa jira, jaca buna bie anedumo biñena.
    Nainomo bu bia, nɨe toɨnɨaɨ nainomo macaria, nofɨcɨ dɨga faɨrɨnuamona, naimɨena
    omoɨ meine” llote. Jusiñamui lluana cacajamona, eo jacɨruitɨmacɨ. Moisés mɨcorɨmo:
    “Jusiñamui caɨmo nia lluana jai jitaiñedɨcaɨ” llotɨmacɨ.'
  jiv-NT: Tura kachu kakaram umpúamusha ámiayi. Tura Yus kakaram nin chichaream antukar
    ashamkar atakka chichaschati tu searmiayi.
  otm-NT: Nɛ bi 'yøh ra thʉxi, nɛ rá nde Oją bi 'yø ʉ. Nɛ nu'bʉ mí 'yø a rá nde ʉ
    yʉ israel, ɛ̨mmɛ bi 'yäh ra mate gue hin da 'yøh mahøn'a, nguetho ɛ̨mmɛ bin su.
  dah-dah: Asetiŋ yagobe Sainai dugure gor bigul fuk irke nuramiŋ, irde al melak kura
    saŋiŋ miŋyaŋ wor po naŋkiŋde mat forok yeke nuramiŋ. Irdeb kafura wor po heŋbe,
    “Neŋ gahade gare mere gwahade nurtek moŋ. Niŋgeb sopte goya mere ma dirwoŋ yeŋ
    nurde hite,” yamiŋ.
  tnk-tnk: mɨne nasəkien səvəi kisɨpw. Həreɡi mwi reri Kumwesən raməɡkiari mɨnraha.
    Nəpɨn həreɡi nəɡkiariien səvənhi, həni mə irəha həpwəh nokeikeiien mə tuhəreɡi
    mwi nəɡkiariien nəha.
  kpr-kpr: A duka kau tavuya avavaga fusiri nininguseri, a beka siri nininguseri.
    Beka siri ningido oju useri. Oju use, God geka siri duka teria futo usira, ava
    tukughare dae sedo, numokena banunguseri.
  san-IAS: taṁ śabdaṁ śrutvā śrotārastādṛśaṁ sambhāṣaṇaṁ yat puna rna jāyate tat prārthitavantaḥ|
  nho-nho: Naa tama naa ni llono i naa iri te puu ka llono laatou i naa taratara ake
    te reo. I te saaita naa tama naa ni llono i te reo raa, naa tama naa ni ttani
    i laatou ni see hii hakannoo.
  gym-NT: Erere arato, drü kukwei jarabare ietre amne Ngöbö kukwei jarabare ietre.
    Nitre israelita käkwe Ngöbö kukwei nuani kore ye abko Ngöbökwe ñan ñäkädre mda
    ietre abko namani ribere,
  azg-NT: Ndoꞌ mantyi juu xjenꞌñeen jndye nanꞌñeen na ticꞌuaa ndu ꞌnaanꞌ Tyoꞌtsꞌon,
    ndoꞌ nquii jon sinin jon yohan. Ndoꞌ na nndaꞌ, tyue jndyihin ata tanhin nnon Moisés
    na quitso jon nnon Tyoꞌtsꞌon na tavintsininntyichen jon ndëëhan.
  bhd-bhd: तैड़ी नड़शिंगेरी शोर ते ज़ोने शुनाने बालेरी एरी आवाज़ शुनोती थी, कि ज़ैखन
    लोकेईं तै आवाज़ शुनी त मिनत केरने लगे, कि असन सेइं होरि गल्लां न केर।
  too-NT: Takaxmatli lakatin trompeta lā' lakatin tachihuīn. Lā' a'xni'ca' takaxmatli
    ixtachihuīn Dios, xlaca'n tasqui'nli que tū'tza' ixtakaxmatli.
  ind-AYT: Kamu pun tidak datang kepada suara trompet, dan kepada suara yang perkataannya
    membuat para pendengarnya memohon dengan sangat supaya perkataan itu tidak diperkatakan
    lagi kepada mereka.
  cjo-NT: 'Ikemaeyakironi isheninka eejatzi ishintsitzi itziwootzi eejatzi ikemaeyantakaririni
    Tajorentsi, ithaawanteeyakarini osheki, ikanteeyini: “Eero piñaaneeyanani eejatzi,
    osheki nothaawanteeyakimini. Nokamikari”.'
  nsn-nsn: Kara longoro toro ururunguna ro tuil doha menmen e aling sira tar uauanar
    tamat. Tar binaka ka longorosin tar alialingonene, kara kula uapopokoho tununguampe
    ra de mata longoro baka poluk me puhung giameher puhung men.
  san-DEV: तं शब्दं श्रुत्वा श्रोतारस्तादृशं सम्भाषणं यत् पुन र्न जायते तत् प्रार्थितवन्तः।
  tna-NT: Da su pututu etsui jubida id'abataidha huecuana. Diusu ja mitsutaidha huecuana
    mimi jubida neje. Emata pad'apabata huecuana mahue ataidha huecuana. Cristiano
    ja animalo ja emata etidhita su, tumu ahua, lanza neje pamanuameta huecuana. Da
    su Diusu ebia su bajataidha huecuana pamimiriji, mesa jacuatsasiati etsui jubida
    iyubataidha huecuana putsu.
  lid-lid: Eme ma iri lau marakon badu Isra-el anuhun boho Kindrei badeh, i buku ndrah
    eden tinan labai, eme bwidi iri anoh labai. Eme ma iri asehek ili ta Moses i buku
    doh, “Ahi bwale ahi ta anuhun boho ndramak doh ja.”
  wim-wim: Puth niiyaniya keꞌam ngeeyan yuk trumpetan keꞌ thanan keenkan ngeeyin,
    aꞌ putha niiyaniya man awal God.antaman thampa keꞌam ngeeyan. Than Israelites.angan
    man awal God.antaman ep ngeeyin. Thananiya ngangk winynyang paththam moꞌinwey,
    puth nilan thaaꞌ thayanam thaw thant, “Niiy yoykana keꞌ maꞌangan mamāna. Nil weeꞌangan
    mamow-a, niiyiya mulathān nunang paththam. Aꞌ puth minh al-alangan thaꞌangwey
    maakayn-a, niiyiy paththama kunttow maayān aꞌ piik-piikān thanang mulakama.” Aꞌ
    thananiya Moses.antan thawin, “Ngan kaangk keꞌ-ngul man awal God.antaman ngeeyān.”
  zga-M: Sanwa in'che ne savuti n'cha tarumbeta na mamenyu ne savuti n'chi sababesya
    avipolikha vasite ukhu dova ei limenyu lyolyoni khuvene.
  yom-yom: voti ku tulumbeta ko voti ku mbembo yimosi yi tsisi yiba wakikisa mambu
    ma tsisi. Diawu batu bobo bawa yawu balomba mu diambu babika buela wa diaka mbembo
    beni.
  san-SIN: තං ශබ්දං ශ්‍රුත්වා ශ්‍රෝතාරස්තාදෘශං සම්භාෂණං යත් පුන ර්න ජායතේ තත් ප්‍රාර්ථිතවන්තඃ|
  yut-yut: Aŋek kweŋ kɨnda madepsi yaŋakwan amɨn kɨnda da gen yagɨt. Yaŋakwan mɨŋat
    amɨnyo pasol pasol madepsi nandaŋek bɨsit tebaisi yaŋ yawit, “Gen dɨ gat nandak
    do pasolgomaŋ!”
  grc-BYZ: καὶ σάλπιγγος ἤχῳ καὶ φωνῇ ῥημάτων, ἧς οἱ ἀκούσαντες παρῃτήσαντο μὴ προστεθῆναι
    αὐτοῖς λόγον·
  cpc-NT: Ikimakiro ityootaitzi. Ikimaki iijatzi antawoiti jiñaawaitaitzi, ari ithaawaiyanakini,
    ojyiki jamanaiyawitakani iiro ikimantawo kantachari.
  nhg-NT: Hua oquecajque itlapitzal tlapitzale, hua sente tosquetl tli tlajtlajtoöya.
    Hua cuöc oquecajque inu tlajtule omotlötlajtejque para ma ayecmo quennunutza,
  nya-nya: limene pali kulira kwa lipenga, ndiponso kumveka kwa mawu. Anthu amene
    amamva mawuwo anapempha kuti asawayankhulenso mawu ena.
  ngu-NT: On hebreos, tej, ocacquej onopitz se trompeta niman itlajtol Dios. Ijcuac
    ocacquej on tlajtojli, sanoyej oquitlajtlanquej para ma ca sa ma quinnotza.
  kup-kup: Tahan nap tibï ahov menahan God epat hah, “Met arihanañ nap ma bol nap
    dañ epovok emat ut urapan, povoz ari pop heleñinañ ur ñomei.” Pot hahan añarab
    hatevetet ñaihetiv ahö tat Mosesin epat mañah, “Met God ñetï modao hapanen dei
    maot hatevetekaz kaev.”
  jid-jid: bina ye ni vri kpunu u no se sir ni nla wu no sesir na wu bi sere ton ba
    bre nidu ba na wo gana
  wmw-wmw: 'baramanda ikivuma, na shauti ya Mwenyezimungu îkisowera mpaka wakintafadali
    wakamba: “He! Atikidiri kusikira tena usowezi wake!”'
  gmv-GGM: Inte zaye giirethako woykko haythan siyetiza qaala giirethako gakkibeykista.
    Hessa siyida asatika hara qaala gujjontta mala woosssida.
  ssg-ssg: Laha hong lalape tangiai waliko masin suhusuh ape Haeu kakak kapi laha.
    Ti laha hongoa, laha kamei eliel i ka kum kak ukekek ien.
  zpo-NT: Nu mbin xaa bi cheen trompet nu noka mbin xaa ngunii Dios tub mod kwaan
    nyent mod ngye xaa, kwaanzee mnaab xaa zee naniitra Dios lo xaa.
  poy-poy: na liziwu lya mbalapi na liziwu lya visoweru. Walii yawapakiniriti liziwu
    ali waluwiti nawapikanira kayi shisoweru shimonga.
  qwh-NT: Ni manam trompeta waqaqta, ni Dios fuerti parlaqta wiyashqatsu cantsic.
    Imano captinraq, wiyaq caqcunapis rogacuyarqan manana tseno parlananpaq.
  gaw-gaw: Ag qauko amup̱a biugal baag oḵai gayeye doonna wap̱ig. Ag qauko amup̱a
    Kayak baag doon, ag baḏana Moses amegp̱a inam ap̱ig. “Ig baula baag amu doyak
    uumut,” aon ap̱ig.
  nca-nca: Mahi uŋgu huwoní iŋaŋgurí, ko mande ka ŋuya iŋoro sasaro tero, “Ŋunde roto,”
    yaŋgurí.
  zpz-NTPP: Bechaꞌ dey zeꞌ nu rdulaa trompet. Bechaꞌ dey zeꞌ nu zaab tiꞌ Ñgyoozh nu
    rniim. Bechaꞌ dey lugaar zeꞌ. Orzeꞌ ornu de mbecy zigy güeñ dey nu rnii Ñgyoozh,
    orzeꞌ mnishbaa dey lom nu cueꞌ gaꞌ niim.
  zac-NT: Bini raiꞌ bë shtë trompetë nu chaꞌ Dios. Ra naná bini ra diꞌdzë ni, bëꞌnë
    raiꞌ ruëguë lu Dios hiadë guëníꞌidiꞌi bë másruꞌu.
  kyg-kyg: '@see-verse:HEB.012.018'
  kmk-kmk: Nakagngoḻ da si gingan di tangguyub kan nagngoḻ da dit gingan Apudyus.
