  tcz-CHONGTHU: Ijeh ham itileh amaho chun sumkon kimut ginglenglung chu ajauvin chule
    tijat umtah awgin chu ajah uva konin Pathen in ajah uva thu aseitahlou dingin
    ataovun ahi.
  mar-mar: कर्ण्याच्या आवाजाजवळ तुम्ही आला नाहीत किंवा शब्द उच्चारणाऱ्याच्या वाणी
    याजवळ तुम्ही आला नाही. असा आवाज ज्यांनी ऐकला, देवाकडे त्यांनी अशी विनंती केली
    की, त्यांनी यापुढे आणखी वाणी ऐकवू नये.
  snp-snp: bumu wekilofo nomu ya nola melaito, ka welauti limo ya wenenawa yate lebona
    koliti ya ka ma kofa ádenaiye, loti Mosese wako lo edamo ne.
  isl-isl: Þá kvað við skær lúðurhljómur og rödd sem flutti þvílíkan boðskap að fólkið
    bað Guð að hætta að tala.
  spy-NT: chēyātēētaab aryeembuut āk kaaruumeetaab kuutiib chii. Yooto kabokukas ꞉biiko
    kuutiinaa, kusooysooyiis /kumātākēēmwoochi ng'ālyoo ake,
  xnn-xnn: Adi tako dengdengngen nan napigsa ay tanggoyob ya nan napigsapigsa ay kali.
    Isdin nangdengnganda isnan ninkaliyan Apo Dios et ninpakpakaasida ta adi maitoloy
  mwe-mwe: Na nneila peila jashinkupilikanika mbalapala na lindimila kwa malobhe,
    na Bhaishilaeli bhakapilikananjeje, gubhajujilenje bhanabhalanjilwanje kabhili
    lilobhe lyolyowe,
  tte-tte: '@see-verse:HEB.012.018'
  tcs-tcs: Dempla de i bin lisen nadakain big laudnoiz blo trampat, ane bois blo God
    i bin spik mesiz po dempla. Dat bois wea i bin tok po dempla i bin meke dempla
    mina nadakain prait ane dempla i bin aske God po stap prom tok.
  hlt-THB: uut yng awi ingkaw cemyih awipau ak zakhqi ing cemyih ak awi ce a maming
    zaaknaak voel aham qeennaak thoeh uhy,
  soq-soq: Do mo nitu bui rua tarampet aiawa debamaia ita do God aiawaida eteiena.
    Apana uduudu aia sa etane iririntone waienase, “No mai aia da osowe etataa rua,
    dia.”
  qub-qub: 'Chaynöpis trompëta fiyupa wagamuran y Tayta Dios manchariypaj parlamurmi
    niran: «Runapis uywapis jirca chaquillanmanpis wichaj cäga sajmaypa wañuchisha
    cachun.» Chayta wiyarmi chay runacuna fiyupa mancharir Moisesta ruwaran payllana
    Tayta Dios nishancunata wiyananpaj. Tayta Diosninchi paycunata parlapämunanpa
    ruquenga munaran Moisesllana paycunata parlapänanta.'
  att-att: Á naginná ra yù amariung nga nasikan ánna yù ngárál nga nagubobuk nira.
    Á pakaginná ra sù ubobuk na, nerallà yù assing da, á inipakimállà da ta arán na
    ira kobobuk.
  bki-bki: Mia kiano burum̃ara pasimeduo miaga m̃eleia, mia amijog joono tai mil napano
    kiri temi kar ga jo, mila amerou mia amerou m̃a ajegi aber mia naio river re bunu
    titai vanlo.
  bqp-bqp: kũ kãkãki yĩsãmpanaao kũ Luda kòto gbãnao. Kũ Isarailanↄ kòtoo pìi
    mà, ò kútɛ kɛ̀nɛ ò pì, àsun yãke ońnɛ doro,
  mcp-mcp: Bɨ a shígɛ́ shísh kúnə́-kúnə nə gúl kʉ́l laag í á lás yí, kú bə kʉ́l dúl
    kə́l í á lás yí, buud bwə́ á gwág kə̂l dɔɔŋg wá bwə́ á jəgʉla nə́ í kú na kwo
    cɨ bwo tɔɔ ciyá.
  hat-hat: Yo te tande son klewon k'ap kònen, ansanm ak vwa yon moun k'ap pale. Lè
    pitit Izrayèl yo tande vwa sa a, yo mande l' sispann pale.
  npl-NT: Noiwa mach ononkikakeh ijkuak okipitskeh se tlapítsali, nion itlajtol Dios
    ijkuak okintlapowi. Akimeh okikakeh non tlájtoli, okitlatlautijkeh ayakmó okachi
    makintlapowi,
  bgg-bgg: Phiong pha thu-ung è, chiih-è gu ro pha Sinai Phiing shii Israel pha branthek
    wuii pha duiine, na ne awuii ro. Bran è goh yoi magey shii, gai miyaogam ayoi
    yi rabo ne ithek ne khung,
  eng-TCENT: You have not come to a trumpet blast and a voice whose words made the
    hearers beg that no further word be spoken to them.
  eng-BSB: to a trumpet blast or to a voice that made its hearers beg that no further
    word be spoken.
  cpu-NT: Ikemakero ityootaitzi. Ikemake eejatzi iniroite iñaavaitaitzi, ari itharovaiyanake,
    osheki jamanaiyavetaka eero ikemantaro kantachari.
  san-ASM: তং শব্দং শ্ৰুৎৱা শ্ৰোতাৰস্তাদৃশং সম্ভাষণং যৎ পুন ৰ্ন জাযতে তৎ প্ৰাৰ্থিতৱন্তঃ|
  tac-NT: '''Lige bilé trompeta buchele, (alué ajágame a''wala newárigime napurigá
    trompeta bujchélime) ''lige asíriga e''wele anile, ''lige Onorúgame alé wa''lú
    gawí ilígichi anile siná. ''Lige ralámulika asíriga majale. «¡Tase ra''ichawa!»,
    anele alué ralámuli Onorúgame olagá.'
  eng-WEBPB: the sound of a trumpet, and the voice of words; which those who heard
    it begged that not one more word should be spoken to them,
  gfk-H: Ga tut hut no kinakel tano tahur ma diet ga hadadei a ingana tikai. Ing ira
    mataniabar diet ga hadadei no ingana diet ga sasaring marmaris bia waak um i haianga
    habal diet.
  viv-viv: Hiulega agona lakahina kadu Yaubada agona lakahina hinogalina, ada hidedemi
    Bana agona hinogalina againe himatautaveꞋine Mosese higahena higayo, “Auwe. Keke
    nuwanuwama Yaubada agona ananogali-havagileni.”
  yao-yao: ni lisegwe lya lipenga, ni liloŵe lininkuŵecheta maloŵe. Aŵala ŵaŵapilikene
    usone wo ŵachondelele Akunnungu kuti akakunguluka nawo sooni,
  tgp-tgp: Matan la rongo na roroa trumpet tavera matea peresi na leo matea sei mo
    lo sile na retisohai matea. Ale mo vaira la tangi vara God i pa sopo mele retireti!
  auc-NT: Todompeta näni ancadeca nanguï we öömämo dodäni näni ëñente wægaïmämo baï
    mïnitö wïï adopämo ëñëmïnipa. Wængonguï wææ ante nänö tedepämo tömënäni näni ëñente
    wægaïmämo baï mïnitö wïï adopämo ëñëmïnipa. Mänïmämo ëñente guïñente wædinque
    tömënäni, Idæwaa ämipa. Ædö cæte godömenque ëñenguïmönii, ante wægadänimpa.
  kbc-NT: Odaa jonoɡ̶owajipata ica layaageɡ̶egi aca goloneeta icaaɡ̶ica nigegi. Niɡ̶ica
    noɡ̶owajipatalo Aneotedoɡ̶oji me dotaɡ̶a, odaa joɡ̶odipokota me notokotedini.
  bmh-bmh: Em tabag go ebu pulel ul zeu mui Uwait nugau zeu mui ag domen. Ag Uwait
    nugau ze doimai, banban uminaimai, ag Moses guzenai auremen, “Moses, nagen Uwait
    auren, ig gonugau ze ubag duabun utem.”
  ctu-BL: yic'ot i t'an trompeta, yic'ot i t'an Dios. Jini tsa' bʌ i yubiyob jini
    t'an tsi' c'ajtibeyob Moisés ti wocol t'an cha'an ma'anic mi' chʌn pejcañob Dios.
  meq-meq: Ta tsəne maləve i tolom, ta tsəne maləve i mətsike me i Mbəlom. Tə tsəne
    maləve i mətsike me niye na, tə ge amboh mətsike me niye mâ tsikatayaw sa bay,
  noa-H: Hamau maach k'ãai hamach jʌ̃gʌucha chi trompeta hiekjã hũrnaa hich Hẽwandamcha
    hiek'a simjã hũr narr haawaita warre hamach t'ãar heyaa jaaumam hũrwi tag hi hiekcha
    hũrmaaugau hirig, “Aay Hẽwandam, marau pöd pʌ hiek'a sim hãwatbam” hajierram hanaabá.
  alp-NT: Esi lene trompete tulei kai Alla naIje. Kena esi lene mere, esi kotie leke
    esi lene mere suike yanoma.
  san-VEL: ta.m "sabda.m "srutvaa "srotaarastaad.r"sa.m sambhaa.sa.na.m yat puna rna
    jaayate tat praarthitavanta.h|
  kbq-kbq: Ufeneregeno, mago vahe'mo kezatino nehige'za, Israeli vahe'mo'za zamagogogu
    nehu'za, Mosesena asamiza hugeno taganeno hu'naze.
  kbh-kbh: ni ches̈matuena chëngcá, canÿe trompetë́fjua uajatëtanana, ni Bëngbe Bëtsabe
    oyebuambnayana. Chë oyebuambnayana tmojanuenënga, imojtseimpadana ndoñe más chë́ngbioye
    chaondëtsóyebuambnama.
  ron-LSB: la sunetul de trâmbiță și la glasul cuvintelor, pe care cei care le-au
    auzit rugau să nu li se mai spună nici un cuvânt,
  pon-pon: Pil jota lel nil laud en koronete, de maod en lokaia, me irail, me ronadar,
    poeki, ender pur on.
  nhe-BL: Huan quicajque tlapitzali huan quicajque quejatza chicahuac Toteco quincamahuiyaya.
    Huan inijuanti tlahuel quiimacasque itlajtol huan yeca ica nochi ininyolo quitlajtlanijque
    Toteco para ma ayoc quincamahui.
  sps-sps: tangis nana tsufing, an vegiau ruak mito. Nainy te nongoiny a vainy sagogee
    to, ri sing to ma nongoiny pis vaare ri tu mes tu vegiau,
  wnc-wnc: Kake wa aminda nataawa gakngau pum puyanggak binga siwan natapbing. Nataawa
    wamu takngatu inata kundu Anututa yawan natapbing. Natake wamu wa binga masande
    natapningge apbitake yaking.
  bus-bus: kↄ̃n kãkãki'ↄo kↄ̃n Luda kòto gbãaao. Kɛ̀ Isarailinↄ kòto pì mà, aↄ̃
    agbaa kpànɛ wà bè àton yãke ońnɛ dↄro,
  gub-BL: Amo upy uxi'àm a'e. Amo uze'eg ahyahy a'e no. Henu mehe teko uze'eg izupe
    wà. — Epytu'u neze'eg ire nehe, i'i izupe wà.
  imo-imo: Akuna biukel te ungu nimbe iye teni ungu nimu imboma pilkolio mini lteko
    Mosesindo ningei lino altopo naa pilimolo ningi.
  boj-boj: Israel naŋgi Sainai manaq di gul anjam quoqnsib Qotei aqa kakro dego quoqneb.
    Osib ulaugeteb. Deqa naŋgi Moses minjeb, “Qotei a olo anjam bei mergaiq.”
  eng-DRA: 'And the sound of a trumpet, and the voice of words, which they that heard
    excused themselves, that the word might not be spoken to them:'
  knf-knf: naanñog dko di balulnuŋ na di pdiim paŧiinkaniiŋ. Wi babuk *Iŧrayel baŧiinkuŋ
    pdiim mënţ, baankak adi di nin pŧiink pa.
  san-KHM: តំ ឝព្ទំ ឝ្រុត្វា ឝ្រោតារស្តាទ្ឫឝំ សម្ភាឞណំ យត៑ បុន រ្ន ជាយតេ តត៑ ប្រាត៌្ហិតវន្តះ។
  arn-NT: Ka allkülaymün rume ñi dungulngen ti kullkull ka Ngünechen ñi dungun no
    rume. Tati allkülu tüfeychi dungun llellipuy engün ta tüfa famngechi ñi dungungewenoael,
  zas-NT: Dxel biguiejn reeman bibejdx tijb trompejt abiꞌ biguiejn reeman chaꞌ Dios
    guneenëman laa reeman. Per guial tant bidxeb reeman biguiejn reeman chaꞌman dád
    guzajc reeman laaman liaadx ad rnieenëman laa reeman.
  ken-NT: Nɛ bághók ɛtaŋtí ɛyɔŋɔ́ mmba, nɛ bághók Ɛyɔŋ Mandɛm nkwɔ. Bɛcháy bɛ́kɛ́m
