  tgo-tgo: na thɨ loŋweya mema ghalɨŋae laghɨye. Na tembe thɨ loŋweva Loi ghalɨŋae,
    i vakatha thɨ mararu laghɨye na thɨ dage weya Mosese thɨŋa, “Thava tembe i utuutuva
