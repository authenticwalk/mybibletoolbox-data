verse: HEB.012.019
translations:
  kpx-kpx: Ige Iselala ataeau tana keve usege kibiu hotoige abu ke evilu. Abu ke evisege
    Dilava hotou lohoge abu ke evisi isiviholialeike ke iae tota hotove mole eviliho.
  okv-H: Eto huin ta asavi te ke peni vahai be eto embo rete o rete na tiri erevi
    hame aisuja amo koro na tevujo pehai ainge ijinu ingito joru ue ke avo ingari
    uje ae ue penunu ea.
  tbo-tbo: po himogo gololona, ma lawa ponana hi noonoli oyana uyahina po hi matouta
    duma ma hi laupali ipa ega ponana hina noonola meya.
  mal-C: കാഹളധ്വനിയെയോ “ഇനി ഒരു വാക്കും ഞങ്ങളോടു കൽപ്പിക്കരുതേ,” എന്നു കേട്ടവർ കെഞ്ചിയ
    ശബ്ദഘോഷണത്തെയോ അല്ല നിങ്ങൾ സമീപിക്കുന്നത്.
  grc-SR: καὶ σάλπιγγος ἤχῳ, καὶ φωνῇ ῥημάτων, ἧς οἱ ἀκούσαντες παρῃτήσαντο ⸋μὴ⸌ προστεθῆναι
    αὐτοῖς λόγον·
  bgc-bgc: थम तुरही की आवाज कै धोरै कोनी सों, अर बोल्लण आळे के इसे शब्द कै धोरै न्ही
    आए, जिसकै सुनणआळे तै बिनती करी के इब म्हारै तै और बात ना करी जावै।
  khz-khz: e kipi kuluna kamu iwavagi erageto e karo kamuna ekilakilato gekamonagirato.
    Isaraela talimara na vokaro gekamonagiato aonai, Mose genogiato vokaro na ragai
    mapene vaikilara.
  deu-TKW: Trompetenklang und Wörterschall, wo die Hörer sich verbaten, daß das Wort
    an sie gerichtet werde,
  zsr-NT: Gulayönnëꞌ taꞌbö́dx trompeta, lencaꞌ chiꞌë Dios Nu bëꞌ didzaꞌ. Catiꞌ gulayönnëꞌ
    lë ni, glátaꞌyuëꞌ lahuëꞌ Moisés cutur güíꞌlenëꞌ lequëꞌ didzaꞌ Dios.
  lin-lin: pene ya lokito ya kelelo to mpe pene ya mongongo oyo ezali kobimisa maloba
    na lolenge ete bato oyo bayokaki maloba yango basengaki ete bayoka lisusu te ata
    liloba moko,
  hns-NT: 'Ekgo toerahie badjal aur Parmeswar ke aawaadj etana djor se soenaail kie
    Israel logan dar ke maare Mosas se bolies: „Hamlog na maangiela kie Parmeswar
    hamlogse auro batiaai!”'
  noa-E: Amau maach khãai amach jʉ̈gʉucha chi trompeta iekjã ũrnaa ich Ẽwandamcha
    iekha simjã ũr narr aawaita warre amach thãar eyaa jaaumam ũrwi tag i iekcha ũrmaaugau
    irig, “Aay Ẽwandam, marau pöd pʉ iekha sim ãwatbam” ajierram anaabá.
  eng-EMTV: and to a sound of a trumpet and to a voice of words, which those who heard
    it begged that no further word be spoken to them.
  mib-NT: Te ni jecu trompeta, te ni cahān Yaā Dios. Te ñayuu jeē ní cajini sōho jeē
    cahán yā, ni cacahān ndahú i jeē ma cahán gā yā jiín i.
  lif-NT2: '@see-verse:HEB.012.018'
  xnj-xnj: na lwami lwa lipenenga na vayuwini Chapanga ijova. Vala vevayuwini lwami
    lwenulo vayupili neju Chapanga akotoka kuyendela kulongela nawu lilovi lingi neju,
  mmx-mmx: La diga ronga lerengteng at luru la diga ronga laxaka at ne Moroa. Diga
    ronga i na, la diga marat aleng la diga sing i xusu noxo vaase bok ba tevelinga
    ridi.
  cbr-NT: 'Manë bana ocë sharatia camina cuama ''ain. Cuatíma ''ianan camina Nucën
    Papa Dios banaiaribi cuama ''ain. Nucën Papa Dios banacëbëa ''aisamaira ñu ''ia
    isquin ca nucën raracaman racuë́quin Moisés cacëxa: —Nux bamatima cupí camina
    minbi Nucën Papa Diosan cacëxun nu cati ''ain.'
  tee-NT: Chai ju yu'unch tak'asmatlh ju ist'asat ju sk'olh chai vachu' tak'asmatlh
    ixchivinti Dios. Para acsni tak'asmatlh ixchivinti Dios pus tatapaininilh ni jantuch
    ali' ca'ajunilh tu'u'.
  eng-LSV: and a sound of a trumpet, and a voice of sayings, which those having heard
    begged that a word might not be added to them,
  cak-NT: Reje' can xquic'oxaj ri trompeta, y xquic'oxaj chuka' cuando ri Dios xch'o'n-pe
    chique. Pero reje' xquic'utuj favor que man chic tich'o'n-pe ri Dios chique.
  pah-NT: 'Jiru''a''java''ea trombeta nhi''ig̃i. Tupana''ga nhi''ig̃i. Henduvame israelitasva''ea
    ei Moisésva''ea pe: “Tonhi''ig̃a''javyme ti Tupana''ga ore ve,” ei ahe okyhyjiavo
    Tupana''ga hugwi.'
  sja-NT: Mãga unudak'ãri, ichiaba ũrijida trompeta jĩwaa nɨ̃bɨ mãik'aapa Tachi Ak'õre
    ãchimaa pedeemaa bɨ. Chi mãga ũridap'edaarã audú p'era jõnɨpa chupɨria iidijida
    Moisemaa, Tachi Ak'õrepa ãchimaa waa pedeenaamerã.
  xed-xed: 'dər tavata ghudzaga duli, dər tavata kuzlahatá lwi ya kəl gwal ta snay
    ka mnay kazlay: Ma gwaɗgəlgana ka kəʼa ya a kuni wa.'
  mks-NT: Ta na̱xini jo̱ho na na̱tivi trompeta ta na̱ca̱ha̱n Ndióxi̱ xi̱hi̱n ná. A̱
    ju̱ú quia̱hva na̱yi̱hví na̱ tá na̱xini jo̱ho na nu̱ cáha̱n Ndióxi̱ chí na̱xi̱ca̱
    ta̱hví na̱ nu̱ á ña̱ ná a̱ cáha̱n ga̱ xi̱hi̱n ná.
  gfk-S: Iga husuanga no tinaram tano tahur ma di ga hadade a ingana tikenong. Ing
    ira matanabar di ga hadade no ingana di ga sasaring marmaris be waak um i haianga
    habaling di.
  bmu-bmu: 'Anutunöŋ jöhöjöhö areŋi mi Sainai kunduŋe kewö ahök: Garataurupŋan tömun
    qainŋi kun ugetka aŋgötömualŋi azöŋda kaiga keu köhöikŋi jiyöhaŋgö kourukŋi mötket.
    Mi möta keu mewöŋi kunbuk kude jii mötmegöra uletket. Eŋön kunduŋi mewö miaŋgö
    kösutŋe qahö kaba malje.'
  dgz-dgz: '@see-verse:HEB.012.018'
  eng-GNV: Neither vnto the sounde of a trumpet, and the voyce of wordes, which they
    that heard it, excused themselues, that the word should not be spoken to them
    any more,
  zaa-NT: Ą'hua guretsi trompeta nna biyénini cą tsi'i ttu enne' nna biyénini cą gùnne
    Tata Dios nna gutta'yú cą qui'ni bíttuúru gul·luítse'e cą adí,
  eng-WEBSTER: 'And the sound of a trumpet, and the voice of words; which voice they
    that heard, entreated that the word should not be spoken to them any more:'
  guh-guh: Bajarapaepatota Israelpijinë pemomoxi jumetane penajumetsijava trompeta.
    Jumetanenua Dioso pecuaicuaijaijavatsica athëbëvetsica bajarapamonaejavabelia.
    Nexata judíovi pecajunavi bitso, vajëta Diosojavabelia Dioso pecuaicuaijaiyaniva
    pematatsënëa.
  bon-bon: Baborage ala sengenuji moole pana gwidape cabu ca. Puma cita ca babo tagepogogo
    tasatuji epu mage mäpu mene cama egä lui cina itecijemuji, teepi jejujisi ätecitame.
  nhw-BL: Huan quicajque tlapitzali huan quicajque quenicatza chicahuac Toteco quincamanalhuiyaya.
    Huan inijuanti tlahuel quiimacasque icamanal huan yeca ica nochi ininyolo quitlajtlanijque
    Toteco para ma ayacmo quincamanalhui.
  swh-ONEN: kwenye mlio wa tarumbeta, au kwenye sauti isemayo maneno ya kutisha kiasi
    ambacho wale walioisikia waliomba wasiambiwe neno jingine zaidi,
  wbi-wbi: Namulisile namukisile kulisio lya lukelema, nambe kumasio ghano ghahumilanile
    ni lisio ghanogha kavombole kuuti vanI'll vipilika valekaghe pikufunya ilisio
    lyolyoni kujovua kuvanave.
  bba-bba: kɑ kɔbɑn wurenu kɑ nɔɔɡiru. Ye Isirelibɑ bɑ nɔɔɡii te nuɑ bɑ suuru kɑnɑ
    nɔɔ ɡe, ɡu ku mɑɑ kɑ bu ɡɑri ɡɛɛ ko.
  eng-KJVCPB: 'and the sound of a trumpet, and the voice of words; which voice they
    that heard intreated that the word should not be spoken to them any more:'
  kgk-NT: 'Upe-py ohendu mimbygwasu nhe''ẽ. Onhe''ẽ va''e ohendu ave: “Ko yvyatyrusu
    onhegwahẽ e''ỹ va''e-rehe opyrũ va''e gwive, mymba nhu pygwa jepe opyrũ va''e
    gwive hese, tojejapi hu''y-py. Ita-py omano peve tojejapi, he''i onhe''ẽ va''e
    ojapo uka-vy.” Upéa nhe''ẽ omondýi-ma va''ekwe yma gware Israel kwéry-pe. Upéa-gwi
    ojerure rure Moisés-pe omombe''u e''ỹve hagwã íxupe upe onhe''ẽ va''e.'
  waj-waj: 'Sinai taapiivaudiri nooma akuaivo vuduu kua voovai tuduu gioonna kiaapu
    ivaki varuuya ivaa rikiada pinaama yaata utida yaagueeqama Musiinna tunoo: Itaama
    ta kava vo kua vooyauvaata hama ti rikiaatainoo, tiravai.'
  cpy-cpy: Ikemakiro itziwooteetzi. Ikemaki eejatzi antawo iñaawaeteetzi, ari ithaawae-yanakini,
    osheki ramanee-yawitakani eero ikemantari ñaawaeteen-tsiri.
  mpx-mpx: ge bwagigi anana bwabwatana hi hago. Ge Yehoba anana hi hago, yaka hi lovakun
    ge hi baek Mosese elana hi ba, “Bahi ni baaba al eliyama ge naha hahago.”
  wbp-wbp: Purda-nyangulu kula-ngantalpa yapangku juturnu kilji-nyayirnirli kurlumpurrngu-kurlurlu,
    manulu Kaatu purda-nyangu wangkanja-kurra. Nyanungu-jana kuja wangkaja, “Yampiyalu
    nyampu pirli wararra marnpirninja-wangurlu! Kaji nyiya kutu-karda yanirni yapa
    marda, puluku marda, jarnturlangu marda, kuja-kujakulu luwaka pirli-kirlirli!”
    Kujalu Kaatu purda-nyangu wangkanja-kurra, lani-jarrija-nyayirnilirla. Mujujujulpalu
    warlkurnu yungu Kaatu wangkanja-wangu nyinayarla.
  luo-luo: ooyo, kama uchungʼie ok en kama iwinjoe koko mar turumbete maywak, kod
    dwol ma wuoyo to ok ne, ma joma nowinjo wechene noywagore ni kik ochak owuo kodgi
    kendo,
  nhe-NT: Huan quicajque tlapitzali huan quicajque quejatza chicahuac Toteco quincamahuiyaya.
    Huan inijuanti tlahuel quiimacasque itlajtol huan yeca ica nochi ininyolo quitlajtlanijque
    Toteco para ma ayoc quincamahui.
  aii-aii: ܘܠܵܐ ܠܩܵܠܵܐ ܕܫܝܼܦܘܿܪܵܐ ܘܠܵܐ ܠܩܵܠܵܐ ܕܗܹܡܸܙܡܵܢܹ̈ܐ، ܗܵܕܟ݂ܵܐ ܐܵܢܝܼ ܕܫܡܝܼܥ ܠܗܘܿܢ
    ܦܘܼܪܦܸܠܔ ܠܗܘܿܢ ܕܠܵܐ ܦܵܝܫܝܼ ܫܡܝܼܥܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܐܚܹܪ̈ܢܹܐ،
  esk-NT: Taipkua iñuich tusraaniqsut qatraŋanik qalġuqtautim suli nipitullapiaqtuanik
    nipinik katluktun. Tusraaruat iqsitchakpagitḷutiŋ uqapsaaqtut nipimun uqautitqiqunġitḷutiŋ.
  msb-msb: kun diin may nababati na tunog san trumpita kag mga surmaton. Tapos, an
    mga nakabarati sadto nakimaluoy na iudong na an pagasurmaton sa inda.
  cpa-NT: Jøng² tí² hlaih¹³ ca¹niúh² lah¹cøng² ca¹jiég²dsa løg¹² mi³ca¹hløah¹ hŋiah¹²
    Diú¹³. Goh¹² hlaih¹³ dsa² ca¹nǿng². Ca¹juúh²dsa, ca¹tsáih¹dsa Diú¹³, hi² tsa¹ma¹hløah¹dsa.
  dso-dso: ମଇରି ପୁକ୍‌ବାଟା ଆରି ସବଦ୍‌ ଅଇବାଟା ସୁନ୍‌ଲାଇ । ସେ ସବଦ୍‌ ସୁନ୍‌ଲାକେ ଲକ୍‌ମନ୍‌
    ଆରି ନ ସୁନୁ ବଲି ବାବୁଜିଆ କଲାଇ ।
  meu-meu: dia kibi reḡena bona gado. Una gado erena e kamonai taudia e noinoi, basine
    hereva henidia lou eto,
  yva-NT: Tavuna inta ngkin muno anamot akoe inta ngkinde mansai. Arono vatano Israel
    wo Amisye anamote umaso raraniv, ujani ti wo raura ware, “Vemo Amisye payao aje
    reansai jakato nora!”
  dgc-dgc: Nakabati side ta éya ta ténog no tambuli, sakay ta boses na Diyos a medegsén.
    Pékabati de ta boses na Diyos, éy méganteng side. Mékiohon side diya a diyan dén
    siya mégkagi dide.
  zpm-NT: ni lala nguiedz rcuedz trompet, ni nguiedz zëëb tsi Dios rnee me lo zho.
    Zeeṉe goṉ zho scataa nguiedz rnee me, bdzieb zho; dzigo bnab zho lo me gneedraa
    me.
  hix-NT: Waxuru ymo xarha yonytxatxownà hatà. Kahe yawono rwonà ymo xarha yonytxatxownà
    hatà. Tàwyanye enytxatxhe rma, onà wyaro nketxkon hatà, oseryehrà komo. Amna yakoro
    àrwomra hak nahko, noro ymo ha, ketxkon hatà, oseryehrà kom hatà.
  sim-sim: Urik fiwa si mbarik mashi las er nga orok mainkwambuk mbari sir. Urik mashi
    oson li misihi warje mende nga li ajehe Mosesin karem mbari lir, �Nir am ni aje
    mender te! Mi mbanak mashi oso mendek si nawa.�
  npi-ULB: तिमीहरू तुरही फुकिएको चर्को आवाज भएको ठाउँमा पनि आएका छैनौ, न त त्यस्तो
    आवाज सुन्‍ने ठाउँमा आएका छौ जसलाई सुनेर तिनीहरूले अर्को शब्द सुन्‍नु नपरोस् भनी
    बिन्‍ती गरेका थिए ।
  cgc-cgc: Namatian man danen tunog ta trumpita daw kagi ta Dyos na gambal kanen ki
    danen. Tenged ta iran na namatian, gapakiluoy danen an na daw maimo dili en kanen
    mambal
  tim-tim: Yudagât hakulupyeŋe Aigita hânânba togom gimbâŋe siâ ain togom kili. Ain
    togom kinbiâ munŋe humo akto den siâ nâŋgâwâen dâm ulit hanokoak agi.
  yor-yor: Àti ìró ìpè, àti ohùn ọ̀rọ̀, èyí tí àwọn tí o gbọ́ bẹ̀bẹ̀ pé, kí a má ṣe
    sọ ọ̀rọ̀ sí i fún wọn mọ́,
  wos-wos: Di wun jonduré xe di xéké, fuli maki joo hambukmbu wandéka God hundi nawulak
    hambukmbu wandéka. Wungi xéka di Mosesré wa, “Nani wun hundi wambula xékéhafi
    yambete, Godré wataméni.”
  emp-NTPO: Ãdjirãba cachiru jĩguara, Ãcõrẽba jĩgua bed̶eabʌrʌ sid̶a ũrĩsid̶aa. Maʌ̃
    ũrĩsid̶ad̶e ne wayaaba bed̶ea djuburiasid̶aa Ãcõrẽra waa bed̶earãmãrẽã.
  eng-F35: to a trumpet blast and spoken words such that those who heard begged that
    no further word be spoken to them
  ind-ind: Lalu mereka mendengar bunyi terompet surgawi yang nyaring dan suara Allah
    sendiri. Nenek moyang kita begitu gentar sehingga mereka meminta Musa supaya Allah
    tidak lagi berbicara secara langsung kepada mereka.
  pes-OPCB: و صدای سهمگین شیپور مواجه شدند. صدایی نیز که با ایشان سخن می‌گفت، حاوی
    پیامی چنان هراس‌انگیز بود که از خدا التماس کردند که دیگر چیزی نگوید،
  mpt-mpt: i nakae mabianea bigule obabeo mo atemim blimobe. I besa bigul weng ota
    wentena bianiba eka e weng obe osa i wentib otane i naka dame mo atemin blimobe.
    I weng olo wenteniba tosiananiba Mosese baabaniba Ni weng olo wentenoba tosiananob
    kesoa kobo e baabaneba Kobo i imino mo baabenemebe! Kobo neta baatnenebta eka
    neta keb wengo i baabenano ge baabanale ge baabasiobe.
  ssx-ssx: bu kanake lita꞉la꞉eki make pi ho̱la̱꞉make tieke make koto hau paeyao pa꞉la꞉
    pote pa꞉ta꞉ta꞉ iki na opolo epelememe.
  mkl-mkl: do kɑ̃ɑkɑ̃ɑkĩ do ide ku fɔ nlɑ nlɑ. Iyi inɛi Izirɛli ŋɑu ɑ̀ ɡbɔ ide ku
    fɔu ɑ̀ tɔɔ suuru ɑ̀ ni ku mɑɑ̀ ti ku bɑ ɑŋɑ ide ku fɔ mɑ́,
  gaq-gaq: ପ୍ନିଃ ନ୍ନାଙ୍ଗ୍‌ ବାରି ଅସ୍‌ମାର୍‍ ସାର୍‌ନେ ବୁଦି ପେବାକେ ଣ୍ଡୁ । ଇସ୍ରାଏଲ୍‌ଣ୍ଡ୍ରେଇଂ
    ଆତେନ୍‌ ସବ୍‌ଦ ଅଁଚେ ପାର୍‌ତନା ଡିଂବ‍ଆର୍‌ଗେ, ଡିରକମ୍ ମେଇଂ ଆତ୍‌ବାନ୍ ଆରି ମୁଇଂପଦ୍‌ ଡିଗ୍
    ଆ‍ଅଁ ଆର୍‌ଣ୍ଡୁ ।
  gof-RNT: moyziya waasuwako woykko qaalay si7ettiya bessaako yibeekketa. He qaala
    si7ida asay hara guzha qaala si7onna mela woossidosona.
  unx-unx: ବିଙ୍ଗୁଲ୍‌ ବାଜା ସାଡ଼ି, କାଜିରେୟାଃ ସାଡ଼ି ଆପେ କାପେ ଆୟୁମ୍‌ । ଇସ୍ରାଏଲ୍‌ ହଡ଼କ
    ଏନ୍‌ ସାଡ଼ି ଆୟୁମ୍‌କେଦ୍‌ତେ, ଆଡଃ କାଲେ ଆୟୁମାଃ ମେନ୍ତେ ବିନ୍ତିକିୟାକ,
  gah-gah: Lekeza Sinai agokaloka pikuli napa zimó itó Ómasímini anó lupa napa ma
    gelemamóma neve. Gelemoláate nene gakó makoki gelemitune liake negénegé iki minamóma
    neve.
  lcm-lcm: Ki longong a kalinga lava i taungai, na kalingana i mang keve mengen e
    iang. Taun kila longong a keve mengen i anonok ang, kila sokotuk ia ta ka ago
    ta anguan apepege an aniria,
  aer-aer: Itne anteme angkentye akngerre aweke tyerrtyele nhenge pewe-ilerlenge-arteke
    nhenge arne trumpet-artekenge, itne anteme Ngkarte itneke angkerlenge aweke. Re
    itneke angkeke, “Apwerte akngerre nhenhe impemele alherlte-iwaye, renhe anpetyale!
    Iwenhe apeke ikwere-werne itwe-irreme nhenge tyerrtye apeke, pweleke apeke nhenge
    akngwelye apeke, renhe apwertele werrirraye tnyante!” Nhenge itne Ngkarte angkerlenge
    aweke, itne Ikweretye atere anthurre irreke. Itne Moses-eke arnterre anthurre
    angkeke nhenge Ngkarte angkeme-ketye.
  qvc-NT: 'Chayshina qemikashpaqam, chay urqqopiqa uyarqanllapa suq kurnita ancha
    jwirtita kunyaqta. Tayta Dyuspa busnindapismi chaypiqa uyarqanllapa. Chaymi manchaywan
    nirqanllapa: “¡Yush''ayku, amana mastaqa rimaychu!” nishpa. Piru noqanchiqkunaqam
    mana uyanchiqchu Dyuspa busninda paykunashinaqa.'
  tgl-ULB: Hindi kayo pumarito dahil sa ingay ng trumpeta, o sa mga salitang galing
