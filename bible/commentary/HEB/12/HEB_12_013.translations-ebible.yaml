verse: HEB.012.013
translations:
  kpx-kpx: Isi humaha inutolotolote kela tigeve. Ige kemo elike ata degomoleau negoholimale
    kebia tedaevei abuhi tie dua vageve.
  okv-H: eto ungota uhu ta pambari degi avo evu visi visi au degi ai ta popora ari
    embo pahurou utu mane hounkasuja te pahue utu gorasora.
  tbo-tbo: Ma aemi ani hounana tahayana ona lidumaluya po omi aeapapoe uyahinei ona
    nenae po apega ona pipeu, ma omi aeapapoe hina dewadewa meme.
  mal-C: അങ്ങനെ, മുടന്തുള്ള കാലിന് ഉളുക്കുകൂടി വരാതെ സൗഖ്യമാകേണ്ടതിനു “നിങ്ങളുടെ പാദങ്ങൾക്കു
    പാത നിരപ്പാക്കുക.”
  grc-SR: καὶ τροχιὰς ὀρθὰς ⸂ποιήσατε⸃ τοῖς ποσὶν ὑμῶν, ἵνα μὴ τὸ χωλὸν ἐκτραπῇ, ἰαθῇ
    δὲ μᾶλλον.
  bgc-bgc: अर अपणे पायां कै खात्तर सीध्धी राही बणाओ के लंगड़ा भटक ना जावै पर भला-चंगा
    हो जावै।
  khz-khz: Ne gagemi na golakagirana panara iovega-rorirorira, pe gage rakava talimana
    gagena ragaina pene rakava vagi, na pene nama.
  deu-TKW: und suchet für eure Füße die rechten Geleise, daß das Lahme nicht ausgleite,
    sondern vielmehr geheilt werde.
  zsr-NT: Gul‑zóa tu nöz tsahuiꞌ, cui gunliꞌ ga ucáꞌn nöz naꞌ nu rcuidiꞌ ladxiꞌ, san
    gul‑gún ga huöac ladxiꞌ nu naꞌ.
  lin-lin: Bosala banzela ya alima mpo na makolo na bino, mpo ete lokolo ya tengu-tengu
    elongwa te, kasi ebika nde.
  hns-NT: Aur siedha rasta par tjal djeme dje langara ghat lage hai, okar haddie na
    oekhar djaai, bakie attjha howe lage.
  noa-E: Magnaa ĩchab kha thũumjö durrum khʉʉn daarjã ich Ẽwandamau khõsimjö ajaphata
    nʉrrjëe abat, bigaaum khʉʉnaujã pãach oowi agjö amkhĩir. Pãrau magta amʉn, Ẽwandam
    dʉ̈i ajap khaba nʉm gaaimua mag kha thũumjönaa bʉ̈ ãkhãraamjö nʉm khʉʉnjã pãach
    oowi deeu monaau nʉisimjö amjã ĩchab pãachjö Jöoi dau na khajapha wënʉrraju.
  eng-EMTV: and make straight paths for your feet, so that the lame may not be turned
    aside, but rather be healed.
  mib-NT: Te sáha ró ichi ndóó caca ndaā rō, návāha nduvāha róhó jéē tu fuerza ini,
    jeē cácuu ró nájnūhun tēe chácuá jeē tu cúu caca vāha.
  lif-NT2: लाङ्‌सक्‍पाहाॽ मे़वेःत्ताङ् मे़न्‍जोःन्‍ने मे़ङ्‌गे़ङ्‌ङे लाङ्‌घेःक्‍मा
    मे़सुक्‍ल फाॽआङ् खिनिॽ लाम्‍मिन् तोःन्‍दे़म्‍मे़ॽओ॥
  xnj-xnj: Muyendelela kugenda mu njila yeyivi selede, muni chila chechigogodili chikoto
    kulemaswa, nambu chilamayi.
  mmx-mmx: Mina lok tatao avukat lavatpas atnimi, xusu do teventaba atnimi mo lununu
    atdi xopmen na lolos, di noxo soxope axap lununu atdi at ne Karisito. Ketla dinaba
    ven mo leveloklox avukat atnimi, la dina mu asu i la kerepmo lununu atdi naba
    lolos.
  cbr-NT: Usa 'ixunmi mitsun aín cuëëncësa oquin 'aia isquin ca raíri uniribi ami
    catamëti upí oquin 'unáncëma 'aíshbi a ëníma mitsux 'icësaribiti 'iti 'icën. Usaía
    atux 'inun camina Jesucristomi catamëquin aín cuëëncësa oquin 'ati 'ain.
  tee-NT: Chai sok ats'uc'ut'it tachi ju k'achani ju Dios. Ju chunch ju na xcai tatailhi'an
    la'ixti Dios jantu catac'ap'a' para alai p'as catalhilaca'anchokoya' ju Dios.
  eng-LSV: and make straight paths for your feet, so that which is lame may not be
    turned aside, but rather be healed;
  cak-NT: Can nic'atzin chi can utz ic'aslen chech ri Dios, chi quiri' man ye'isetz
    (ye'isech) ta ri kach'alal ri man quiyo'n ta más cánima riq'uin ri Jesucristo,
    roma reje' man yetiquier ta yebin utz, xa anche'l yejetz'ma'y. Utz tibana' chi
    quiri' reje' jixquitzu' y niquiya' chuka' más cánima riq'uin ri Dios.
  pah-NT: Pemombyryva'ja ti pejeaporog̃ita. Nane'ymi ti ga rehe jate pejiko hete.
    A'ero po ti pe ndekokatui nehẽ. A'ero pe ndepiagame po ti pembyteripeve'ga ojikokatue'ỹve'ga
    herojijyi ojeaporog̃ita okovo Tupana'ga nhi'ig̃a rupi jate no. A'ero po ti ga
    ndokote'varuhua'javi nehẽ.
  sja-NT: Ma k'ãyaara naawedapema oodap'edaak'a pia oopatáatɨ Tachi Ak'õrepa parãmaa
    oopi bɨk'a. Mãga ooruta pɨrã, pia ijãada-e p'anɨɨrã pia ijãapidai. Parãpa oo p'anapatak'a
    ãchia auk'a oo k'inia p'anadai.
  xed-xed: Mbaɗawambaɗa ta mbaɗa ta tvi ya nda slada, kada kwala səla ya nda wərɗa
    ta kɗiŋta, katək ná, ka mbafta tsi.
  mks-NT: Ta ndinducú ndó ichí nda̱cú já ná cuu chindeé ndó ña̱yivi, na̱ cáva̱ i̱vi̱
    joho ini ña̱ ná a̱ ndícó co̱o na nu̱ú cua̱chi.
  gfk-S: Mu na mur no takados na ngas, be no kakine no pengpeng nahula tamalapus,
    iesene be na langalanga baling.
  bmu-bmu: Kekporörökŋambuknöŋ (kerekporikŋambuknöŋ) töwölatiba eta qeiga könaŋan
    sula bölim teköbapuk. Keu miaŋgö dop alaŋini aŋgösirip kude ak waŋgimemö, mönö
    ölöwakŋapköra kapaŋ köla malme. Buŋa keu kun kewö ahöza, “Köna tiba anangö könaŋini
    mönö mem qölöleigetka diŋdiŋi akŋe.” Keu miaŋgö dop mönö uru ölöwak qem aŋguba
    malme.
  dgz-dgz: Negin tamanawa aisen ap gapan pusia ikombai tayana pogit wapi tawa agun
    anun gare kakae tap.
  eng-GNV: And make straight steppes vnto your feete, lest that which is halting,
    be turned out of the way, but let it rather be healed.
  zaa-NT: guni le seguir néda nu ná lí, para qui'ni ca hermano débil canu denó cą
    le bittu íria cą ttu lado, sino gata' la adí fuerza espiritual qui' quį.
  eng-WEBSTER: And make straight paths for your feet, lest that which is lame be turned
    out of the way; but let it rather be healed.
  guh-guh: Pëtsa pajumecovënëtame itsalivaisi Dioso pejumelivaisivecua. Ëpexaniajailivaisi,
    Dioso pejumelivaisi, panevajënaeyabelia pajumecovënëtavanapare. Nexata itsamonae
    Dioso pejumecovënëtsivi, pamonae abaxë apo ajamatabëcuenesaë Dioso pejumecovënëtsijava,
    pacaitaxutua ajamatabëcuenesaë tsaponae tsane.
  bon-bon: Weene conocäco gaabe cabu pa naaclepi, piba lui kokre cäco biname cina
    weeme ingwe ca otni, teepi lica weeme conocono gaabe name pi atrametna niiya päpäname,
    yepä conocäco gaabe cabu teepi miiji me läbitininusi.
  nhw-BL: Xijtoquilica se ojtli catli xitlahuac. Quej nopa, nochi masehualme catli
    yohuij amotepotzco masque pilquentzi quineltocaj Toteco, amo motepotlamise, niyon
    amo huetzise. Inijuanti nejnemise xitlahuac huan quipiyase chicahualistli.
  swh-ONEN: Sawazisheni mapito ya miguu yenu, ili kitu kilicho kiwete kisidhoofishwe
    bali kiponywe.
  wbi-wbi: mugholosie amakilo gha sajo sinu, neke kuuti ghweghwoni juno mulemale nailitemua
    muvuvusovi looli asosevue.
  bba-bba: I n sĩimɔ swɛɛ yi yi wɑ̃ sɔɔ, kpɑ nɑɑ si su ǹ bwɑ̃ɑ do, su kɑ bɛkurɑ kpɑ
    su ku kɑ kirirɑ.
  eng-KJVCPB: and make straight paths for your feet, lest that which is lame be turned
    out of the way; but let it rather be healed.
  kgk-NT: '@see-verse:HEB.012.012'
  waj-waj: Safu aataruuyauvunu nuaida variatee. Ngii yukuuyauvaa raa tukagiaama kikio
    vainno eeyaara maisaivoora tida yaagueeqama raa rada nuaikio yoketainaravai.
  cpy-cpy: Pikimi-yitee-yaari eeroka-paeni shiya-piinta-chari okameethawokitzi kaari
    ñeeroni ikithokiri ishipeta-kitzitaki. Tema otzimatyee eero ikariperowaetzi iitziki.
  mpx-mpx: ge nuku patalelu pasapuek awomiwa. Ebo nuku ginol ola, inoke alomiyau al
    bolo hi nonohomhom nige nihi nanak hot, yaa wali gasisi nihi pwawa al.
  wbp-wbp: Jungarnilirla warrarda nyinaya Kaatuku. Kulalu yapa-piya nyinaya kuja-ka
    yirdiyi rurrpa-kurlurla wapami. Kulalu yapa mirrmirrpa-piya nyinaya wapanja-wangu.
    Wapayalu Kaatu-kurlangu yirdiyirla, ngula kapu-nyarra pirrjirdi-mani.
  luo-luo: Losuru yore muluwo mondo oriere tir, eka tiendeu malit nochangi.
  nhe-NT: Xijtoquilica se ojtli tlen xitlahuac. Queja nopa, nochi tlacame tlen yohuij
    imotepotzco yonque pilquentzi quineltocaj Toteco, ax motepotlamise, niyon ax huetzise.
    Inijuanti nejnemise xitlahuac huan quipiyase chicahualistli.
  aii-aii: ܘܡܲܫܘܹܝܡܘܼܢ ܐܘܼܪ̈ܚܵܬܹ‌ܐ ܩܵܐ ܐܲܩܠܵܬܵܘ̈ܟ݂ܘܿܢ، ܕܠܵܐ ܩܵܠܹܒ ܗ̇ܘ ܕܝܼܠܹܗ ܫܦܝܼܠܵܐ،
    ܐܸܠܵܐ ܦܵܐܹܫ ܒܘܼܣܡܵܐ.
  esk-NT: Qaiqsisigiŋ apqutiksraŋat isigapsi. Aasriiḷi sayaitḷutiŋ ukpiqsriruat pisrulguitchuatun
    puukaġumiñaitchut atniġutiŋ, aglaan mamititaulutiŋ saŋŋisitqiŋñiaqtut.
  msb-msb: Sugad man, tadunga niyo an iyo pagkabuhay na bagaʼn ginatadong niyo an
    iyo agihan paglakat agod pareho na kun may pilay ginatadong man agod dili magrabihan
    kundi mabulong lugod.
  cpa-NT: Cøng² báh³ juu¹² quiah¹² Diú¹³ ŋi³nioh³ hniah¹². Mi³jøng² li¹ŋi¹² dsa² siáh²
    he² juu¹² dsio¹ ŋi¹nio¹dsa, ju³lah dsa² ma²ŋi²nio³ juu¹² siíh².
  dso-dso: ସଲକ୍‌ ବାଟେ ଇଣ୍ଡିଜା । ସେନ୍ତାର୍‌କଲେ ତମର୍‌ ନ ଆଇବା ପାଦ୍‌ ନିକଅଇ ଡାଁଟ୍‌ ଅଇସି
    ।
  meu-meu: Aemui edia dala maoromaorodia ba kara, bena ae-hedairike na basine heride,
    a baine namo.
  yva-NT: Muno syare wapo Kristus arijat sarokibe, wirati indamu vatano wo wasarijade
    nanawirati awa anave mayondi indati maijasea ubambunin.
  dgc-dgc: Dumiretso kam ta tunay a dilan, monda du kaguman moy a ménghina tu isip
    ta péniwala, éy mapatibay moy side.
  zpm-NT: zaacse goḻsë, tib nëz goḻtso zeeṉa gziaabnëzde to; dzigo scagaa zrieelo
    gacnie to zha ne lega noyobe.
  hix-NT: Yaworo rma haxa ehtxoko. Anar me rha ehutwahra ro mak ehtxoko. Àhrohnà komo
    wyaro namotohyatxow hatà, okukuru komo, tàhnawony mak ha. Nyamoro rma akoronomatxoko.
    Anar me rha oyehutwantokonye, akoronomahranye manatxow hamà. Manàhnohyatxow haxa
    hamà. Kryestu hona xenyehnà me harha meryatxow hamà. Àro wyarohra mak ehtxoko.
    Yaworo haxa ehtxoko, okukuru komo yonyhoryenàr horà.
  sim-sim: Uhu nombo jivi oson er ji tiyaka. Ushinak ma ol jirin kumasihi lundiyawa
    ma ondo, os ji iwan li heyehe, nombo os ji iwa orok erem jip li ika, mbeek takatukuyikwa
    ambu lir.
  npi-ULB: आफ्ना खुट्टाका लागि बाटो सिधा बनाओ । त्यसैले, जे लङ्गडो छ, त्यो नखुस्कियोस्,
    बरु निको होस् ।
  cgc-cgc: Magpadayon kaw na inyo na mga buat igo ta mga ittaw na matareng aged mapalig-en
    nyo pagtuo an ta duma na mga ittaw na luya pa iran na pagtuo para dili danen magtalikod
    ta Dyos.
  tim-tim: Akto dâp bâleŋe watbâigât keiyeŋe damunŋe akbei. Akto bam gutbai ain keiyeŋe
    bâlimbo amâ dondâ bâliwopgât akmâ damun akbei.
  yor-yor: “Kí ẹ sì ṣe ipa ọ̀nà tí ó tọ́ fún ẹsẹ̀ yin,” kí èyí tí ó rọ má bá a kúrò
    lórí ike ṣùgbọ́n kí a kúkú wò ó sàn.
  wos-wos: Guni wungi huruta Godka jémba yita guni yikafre yambu hurutanguni. Guni
    wun yambumbu yingut, man haraki yandé du takwa guna hukémbu yindat, deka man wambula
    haraki yahafi yata yikafre yatandé, di akwi jémba yindate.
  emp-NTPO: O jipa b̶ʌd̶e nĩbad̶adua. Mãwã dji sẽ panʌra ãĩ wãnaẽ́a ãtebʌrʌ biara
    ĩjã panania.
  eng-F35: and make straight paths for your feet, so that the lame not be turned aside
    but rather be healed.
  ind-ind: Hendaklah kakimu tetap berlari lurus ke depan. Jangan berbelok ke kiri
    atau ke kanan, supaya kalau orang yang lemah atau pincang mengikuti teladan kita,
    kaki mereka tidak terkilir karena tersandung, tetapi semakin disembuhkan dan dikuatkan.
  pes-OPCB: برای پاهای خود، راههایی راست و هموار بسازید، تا وضع آنانی که ناتوان و
    لنگ هستند، بدتر نشود، بلکه شفا یابند.
  mpt-mpt: Ibo Klaiste wengo klao mo wafueim blim keib mole naka mak unang maki i
    bainobo galino sbalbai ibo yateniba funaniba I bainobo galino sbal otane i kukub
    misiam olo nabib kesoa nisa kukub olo nanomobo ayamobo geniba inamibo i Yesuse
    bainobo galino deibonomabiobe. Kukub olo misiam kesoa ibo Klaiste bainobo galino
    sbalma bianiba kukub ayam ota wafu bliba i yateniba funaniba I Klaiste bainobo
    galino sbalma blib kesoa nisa inanoba Klaiste bainobo galino sbalma wafunomo ge
    funaniba inamine!
  ssx-ssx: Kutu pimika꞉na꞉ta꞉ kota꞉ mo ika꞉ dola꞉pake peleme anketa꞉ ota꞉ hoena꞉ dia꞉
    ya꞉la꞉pate epena꞉ta꞉ mo tikitiki piki pota꞉ manuna꞉ pu hapa꞉peke.
  mkl-mkl: Nɔ i ceɑ isɛ nŋɛ ŋɑ kpɑ̃ɑ iyi í munɡɑ ɑnu ŋɑ ku bɑ ilu kutɛ bɔ̃ɔ ŋɑ ɑ mɑɑ̀
    tɑmbɔ kutɛ nŋɑ ŋɑu mɑ́, ɑmmɑ ɑ bɑ iri.
  gaq-gaq: ସିଦା ଗାଲିଇଂନ୍ନିଆ ଅଲେଙ୍ଗ୍‌ପା; ଡେତ୍‌ଲା ନାଁନେ ଚଟା ଞ୍ଚ ଚଟା ମାଡିଂଚେ ନିମାଣ୍ଡା
    ଡିଂଏ ।
  gof-RNT: Wobbey paxana melappe attin aathi meqqonna mela hintte tohuwas suure oge
    giigisite.
  unx-unx: କା ସେସେନ୍‌ ଦାଡ଼ିତାନ୍‌ କାଟା ଆଲକା ଆତ୍‌ମଃକା ମେନ୍‌ଦ ବୁଗିୟଃକା ମେନ୍ତେ ସିଧା ହରାରେ
    ସେନ୍‌କାତେକାଏ ।
  gah-gah: Monolímini gapogú vinigi niiki kigisa gepili mina vegená makó monéna golesa
    i asú ikataze. Goha monokú migelelé amitave liki lekeza Ómasímini gapoló nene
    ali hehe liki mihina ilo.
  lcm-lcm: Mi itoiton selen korong ani kakimi si pasal, ani ka ago na kak soles ang
    kan uak arikek luai singina, sikei asi kana polok aro pok.
  aer-aer: Iwerre arratyele akwete anerlte-anaye Ngkarteke-ante ware. Tyerrtye arrpenhe
    yanhe areye-arteke anetyale anaye lterrke anetyakenhe-arle. Artwe anathe-arteke
    anetyale awerrke-awerre unthetye-arlke-akenhe. Kele akwete alherlte-iwaye iwerreke
    Ngkartenge ularre Re anteme arrenhantherrenhe utnenge lterrke-iletyenhenge.
  qvc-NT: Chayshina paypi allita yuyakushpaqam, suq dirichu ñambishina puriykanchiqllapa,
    chay manaraq allita kriyiqkunata animachinanchiq. Chaqa paykunaqam mana jwirsayuq
    kujukunashina puriykanllapa.
  tgl-ULB: gawin mong matuwid ang mga daan ng iyong mga paa, upang ang sinumang pilay
    ay hindi maliligaw sa halip ay gagaling.
  cbs-NT: Ja inun, Jesús ikunwain jawawenda bika teneaibu punu nukai jau chintunyamanunbun
    jaska Diosun bechipaiai yusinkin bai kayabikidi jatu pe unanmakubainkanwen.
  xtm-NTPP: Te jín ndanduku o ichi ndaa ma, sukan‑va'a nde o jika yakua jika yo'o
    ma, te na nukun‑nee o ini ichi va'a ma.
  nnq-nnq: Mikitendekekeye ndela janga mandondombi, kupala chikilemile chakakobaleje,
    nambu kilamiigwe.
  bao-NT: Mʉja yaa maarire díámacʉ̃ maari quenoña, dʉpo upa yuria ca niiri dʉpo ca
    maa maniro peera ʉta ama woa waatirora to ca yʉjʉcoapere biro ĩirã.
  san-ORI: ଯଥା ଚ ଦୁର୍ବ୍ବଲସ୍ୟ ସନ୍ଧିସ୍ଥାନଂ ନ ଭଜ୍ୟେତ ସ୍ୱସ୍ଥଂ ତିଷ୍ଠେତ୍ ତଥା ସ୍ୱଚରଣାର୍ଥଂ
    ସରଲଂ ମାର୍ଗଂ ନିର୍ମ୍ମାତ|
  huv-NT: Netam meyacan ileajiün wüx mejüyiün tiül aaga naleaing tiiüd para ndom merangan
    leaw andiüm Teat Dios, cos atquiaj apmembeolan leaw atnej necoex ngana majmiüc
    tiül tiiüd, ngo mapac wüx mandüüb Teat Cristo.
  otn-NT: Da̱mi̱ hya̱xhʉ n'na ra̱ hoga̱ n'yomfɛ̱ni̱ ngue gui̱ n'yohʉ xa̱nho, n'namhma̱
    ngue nu̱'ʉ yø ja̱'i̱ hi̱ngui̱ pa̱di̱ di̱ n'yo xa̱nho, da̱ di̱nyø mmʉi ndana̱ ra̱
    'yu̱ njua̱ntho.
  nop-nop: Unduŋ tiŋa talik tubudidimeune hautaune hide’walahi kayohik sumbandahidi
    uŋgoŋ takaliŋa wooŋ kedebaneeŋ.
  obo-NT: Ikula row kos motullid no daan, su amoy od ilingan kow taddot mgo minuvu
    no iling tod tengkod dobbo kos kopomakoy. Ukit ka-ay, konnad sikandan od moomet,
    ko konna, od monokkaa en mandon.
  cak-ENT: Richin que man tiya' k'ij que nyesatz can ri hermanos ri man katz quiyo'on
    tüj más cánima riq'uin ri Jesucristo y man quetaman tüj nyebiyin jabel. Xa c'a
    cachi'el ye jetz'. Nc'atzin que choj tic'uaj ri bey richin ri ic'aslen, richin
    que rije' nyixquitz'et y nquiya' más cánima riq'uin ri Dios.
  lif-NT: ᤗᤠᤱᤛᤰᤐᤠᤜᤠ᤹ ᤔᤧᤘᤣ᤺ᤳᤋᤠᤱ ᤔᤧᤴᤈᤥ᤺ᤴᤏᤣ ᤔᤧᤱᤃᤧᤱᤅᤣ ᤗᤠᤱᤄᤣ᤺ᤰᤔᤠ ᤔᤧᤛᤢᤰᤗ ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤗᤠᤶᤔᤡᤴ
    ᤋᤥ᤺ᤴᤍᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De caca ndaā nū ichi ndoó, tácua nduvāha ndá ndóhó jāá nduú nā fuerza inī,
    jā cúu nú tá cúu tēe tiácuá jāá nduú cúu caca vāha.
  san-TIB: ཡཐཱ ཙ དུརྦྦལསྱ སནྡྷིསྠཱནཾ ན བྷཛྱེཏ སྭསྠཾ ཏིཥྛེཏ྄ ཏཐཱ སྭཙརཎཱརྠཾ སརལཾ མཱརྒཾ
    ནིརྨྨཱཏ།
  qve-NT: Qankunaqa amañayá millay t'oqo-t'oqo ñannintachu puriychis. Aswanqa allin
    kaq ñannintayá puriychis, saynapi wist'u chaki ama astawan wist'uyananpaq, aswanqa
    allin kaq ñanninta purisqaykichisrayku sanoyananpaq.
  pao-NT: '@see-verse:HEB.012.012'
  cbu-NT: '@see-verse:HEB.012.012'
  usa-usa: aammá arupú umá oro. miráinata waayúkama yiraayumá yátágina-yuma aapaké
    íma waeránómanibo mamá atóbanoe.
  soy-soy: Ani yɛ ncée cirɛ-cirɛ nɔ́ɑnɛ́nɑ lɔ̃. In lɛ̃ n wɑ, uyɛɛ n kɔ́sɔi úu yɛ́
    n kpɛ́ŋɛinkɛɛ, ɑmɑ́ u yɛ́ peí.
  hui-hui: Ani bialu ge kohe kamiru ko ha timbu nahe dabi helo tígua hariga tigabini
    pialu haabo halimu.
  amf-amf: Wobo maataana kenin paashoadettsi, kalon kenin woboamadettsi yesa roonna
    agea goyti ashkee.
  quc-NNT: Are chitzukuj ri b'e ri jikom rech chila' kixb'in wi. Je ri' rech ri jun
    ri kub'an kieb' u k'ux, ri xaq käb'isonik, käkikot na, junam jas ri jun winaq
    ri u b'anom k'äx ri raqan kutzir na, man kub'an tä chi k'äx.
  dob-dob: be ꞌimi ꞌeda wada giepaepaluyedi, be ꞌabo tolopegoi sitautauya, geyaꞌabo
    ꞌena sibeꞌubeꞌu ta esi ꞌidi lopegoi nidi sida boboꞌana be taudi wate sida ewaiwai.
  wrs-wrs: Wo avm besalmonam, osm yemba si lopshawol vevav, wo oiva nomba yenamba
    si yemba kekaiv vevavmoa, owolakovolmba.
  mca-mca: Ma'aƚik'i pa' wit'ikheyi'j ƚe'wisik'i qa yatsathen qu' net'ejuyets ne'
    ef'iyeyi'ƚ, hats'inha pakha' i'nk'a napa'liyuji' ef'i' qa' nite' naname' wetju'ƚ
    iye, qe qa nanpa'lji' yijat'ij.
  tzo-TZC: Tamic ti tuqꞌuil bee. Jech ti buchꞌu coxove ta xcol ti yacane. Mu xa yanticuc
    ta soc batel.
  mya-mya: လမ်း​ဖြောင့်​များ​တွင်​ဆက်​လက်​၍​လျှောက်​သွား ကြ​လော့။ သို့​မှ​သာ​လျှင်​မ​စွမ်း​မ​သန်​သော​ခြေ
    သည်​ချိ​နဲ့​၍​မ​နေ​ဘဲ​စွမ်း​သန်​၍​လာ​လိမ့်​မည်။
  gng-NT: Tùɔre mɛn kí cubn ni li kpìen isɛn yà, ŋɔ idiɛn la sikre iʼtɛngbiɛmu
    ama yɛ̀ ń faake.
  cbi-NTPO: Tsejtu, na'baasa ken chunañu dena'ba, ura' juuya mangue' miidei, tsenmalaa
    ura' ken chutyula, janga' neiñuu imula kayu firu' ken chutyu', ura' manguemu tiyanudetsu.
  ikk-NT: Kwa nị nị nwan ọkụ ụnụ ụzọ zinrinni, kẹni ụkụ rịlẹni ikẹn hụn ụzọ dịnhịn,
    amamgbe ọ kwapụ.
  leu-leu: Sangas fatak lana maana salan xaradak talo a kami aava saat i taa pife
    tapil taasaxa salan roxo i taa vil faroxoie.
  maz-NT: Ixtí tsjijñiji c'ü ngueje o̱ 'ñiji e Cristo c'ü rí möcjeji. Ngue c'ua c'o
    yembeñetsc'eji, dya ra xõgüji cja c'e 'ñiji c'ü na jo, y dya cja xe ra yembeñeji.
  bod-N: ཡང་རང་རང་གི་རྐང་པའི་དོན་དུ་ལམ་དྲང་པོར་བཟོས༌ཤིག དེ་ལྟར་བྱས་ན། རྐང་ལག་ཞ་བར་གྱུར་པ་གང་ཡིན་པ་ཚིགས་མི་བུད་པར་སོས་པར་འགྱུར༌རོ།།
  tca-NT: Rü name nixĩ i naxcèx pedaugü na Tupana pexü̃́ naxwèxexü̃ãcüma aixcüma meã
    pemaxẽxü̃, na yíxema ñu̱xma tama meã yaxõgüxe rü meã tayaxõgüxü̃cèx.
  zpl-NT: Ucuaꞌnahua nú huañi nzeꞌcahua tucu nú riala nú huañi bene. Para nú bee bene
    enu nzu chiucu arquiꞌ lubee nú rriꞌi la tsanaꞌ arquiꞌbeei inziuꞌ Diose sino que
    duꞌ beei ana arquiꞌbeei chenala beei inziuꞌnu.
  mbc-NT: To'sarî aye'marîkon konekaya'nîkon warantî ayeserukon konekatî morî pe yawîrî
    aako'mamîkonpa yairî ma're teenai pra. Aako'mamîkon yai ayeserukon era'manenan
    a'tu'mînan esenomî namai, tîîse morî pe taatausinpai to' ko'manto'pe.
  ndg-ndg: Munyoshe mapito ga nyayo yinu, ili panga yeyote ywabile mlemavu ayongoli
    kwaa upotevuni lakini apate kuponywa.
  wsk-wsk: “lage kaural nungal ale te diram kaoralko.” Se te bo suwik memek gugum
    agi mu, te suwik nungerukko.
  toj-NT: Cho leanic ja sbej ja Diosi. Tzatz ajyanic soc ja jas huaxa c'uanexi ba
    oj bob bejyanic toj ja ba bej jahui. Jaxa quermanotic ja ma' jel to ni yaau ayi,
    coltayic ba oj ajyuc snihuanil ja sc'ujole ja yenle chomajquili. Mix c'anatic
    que oj moc'uque.
  tbc-tbc: Ŋiemi aten san dal itaot an akubune wa. An lo aŋ ŋiemi akupakip oŋ ator
    dan san batek an ta ifurati na wa, tia, ŋiemi an uyan ilasa wa.
  sna-sna: “Gadzirirai tsoka dzenyu nzira dzakarurama,” kuitira kuti anokamhina arege
    kuva akaremara, asi kuti aporeswe.
  smk-NT: Ket, pakandaen moyon ipatu'rir a pagkabyay moyo nin diri-diritso a kalalako
    moyo sa kuston dalan nan Dios ta pigaw nin saray kalalamo' moyo a bara'mon pilay
    sa kabibyay ra ket kai sarayna nin mapa'no et no kai edet, mapaanda' sara bana'
    sa kabibyay moyo.
  grc-TCGNT: καὶ τροχιὰς ὀρθὰς ποιήσατε τοῖς ποσὶν ὑμῶν, ἵνα μὴ τὸ χωλὸν ἐκτραπῇ,
    ἰαθῇ δὲ μᾶλλον.
  gof-WFTW: Wobbey paxana melappe attin aathi meqqonna mela hintte tohuwas suure oge
    giigisite.
  spa-BLM: y haced caminos rectos para vuestros pies, para que lo que está cojo no
    se disloque, sino que sea sanado.
  kyz-NT: Pejemogy esage ki Jarejuwarete 'ga upe. A'eramũ 'ga rerowiaraipara 'gã amũ
    pẽ nesaka, ojemu'akwaapa 'ga rerowiar are pẽẽ 'jawe.
  dao-dao: Ngsungkia lam üng nami ceha kyak üng a khawkse pi dawnak yah be khai ni.
  cya-cya: lo' —tyi'an um sca tucueen nu ñi ti—, si'yana nu na'an ti' a tyi'o tso'
    can', cui' ca nu ca chcui cha' tiyaa 'in.
  wrk-wrk: Marda narrimi mankumankuwa Jisus Krayis. Marda narrimi durrijba nangangi
    yuwa yurrngumba barri. Marda narrimi mamanumba nanda waluwinyi yuwa narringi.
    Barriwa barri bukamba nanda waluwinyi yuwa narringi barri. Marda narrimi yurlurrmba
    durrijba nanda buyingkinyi yuwa nangangi Jisus Krayiskanyi. Kudiyanymuku yalu
    majabujba kurdulu nangangi Kudkanyi. Ngawamba yalu jungkuka bijal ngiruka nangangi
    Jisus Krayiskanyi. Bijal yali durrijba nangangi yuwa Jisus Krayiskanyi, ngala
    banganumba yali, baki mili yalu durrijba nanda waluwinyi yuwa yalungi barri. Ngala
    baku barri mili jayalu banganumba nangandurri Jisus Krayisyurri, mili jayalu durrijba
    nangangi yuwa. Nani barri yalu majabujba kurdulu, yalu durrijbangka waluku yingka
    yuwa, baki bayngkani yingka yuwa. Ngala jaliyi narri jungku ngiruka nangangi Jisus
    Krayiskanyi, jaliyi narri kudanyu durrijba nangangi yuwa yurrngumba barri, baki
    janarri ngirukamba yalunya kurdulu. Janarri ngirukamba yalunya kurdulu, yalu durriykanyi
    nangangi yuwa Jisus Krayiskanyi yurrngumba barri. Jayalu najba narrinya jungunkanyi
    kunyba nanganginyina yuwana, baki jayalu jingkijba, yuku jayalu yalu marda jungku
    kunyba nanganginyina yuwana. Barriwa.
  nii-nii: Nga enim simb ełe andłam ei, er kun ka erik pangin kin, nga simb endi kis
    mułum kin, kapłi simb gopuł ei, nga pong sinermba mon; ba ei nga kun ka mołpu
    kin, Gos oł ekii simba.
  ign-NT: Éneri­chuvare eta ecaijuheira eta me Viya, etanu­cayare tatupiruina eta
    ecaijuheira eta me Viya, etanu­cayare etupiruina eta eyani­rayare. Vahi ecuepi­ñuñuica,
    machu náevejuca ena matume­rahana ena téhica­heanahi te équene. Táuri eta iámira­cacaina,
    apaesa nacara­va­huyare náetupirica eta napane­reruana, náetume­cha­vavare énajiva.
  dik-NT: Biathkë dhël la cök yic, bï kɔc koor gam riɛl gamden yic. Ku cïk mɛ̈r wei
    wecök.
  cac-cac: Tze b'eyb'alan tojol b'eyb'al, yic a ex ichato coxo ex, ol vach' b'o e
    pensar, man̈ ol ex vach' juvoc el-laj.
  tzj-E: Je tzrij utzlaj bey je c'tun chewech rmal Dios jic tec'ma' ela. Wcara' xteban
    jnic'aj chic jq'uemjana tecwera canm chpam bey arj-e' majo'n nyojtaj ta quec'u'x
    ewmal ixix, npeta más cchuk'a'.
  san-BUR: ယထာ စ ဒုရ္ဗ္ဗလသျ သန္ဓိသ္ထာနံ န ဘဇျေတ သွသ္ထံ တိၐ္ဌေတ် တထာ သွစရဏာရ္ထံ သရလံ
    မာရ္ဂံ နိရ္မ္မာတ၊
  yaa-NT: Nãskax isharakõikãfe Jesús Ifofasharaxikakĩ. Mã askaito õikani nã Jesús
    Ifo sharafaafoma mato fe rafepaitirofo Jesús keskara shara ipaikani.
  cab-NT: áluaja jumeí ǘma le surúbei. Mígira jumá lébuna chugéguaü lídan ǘma lueí
    jeíguadun ja débiligiñabaña lídan jafíñen, íderaguarügü jumáña lun joúdin jabáruaguoún
    lídan jafíñen.
  clu-clu: Magpadayon kamo sa tadlung nga dalan agud indi maiwan anang pagtoo indong
    mga kaiban nga maroya, kondi magabaskug pa.
  swh-ULB: nyosheni mapito ya nyayo zenu, ili kwamba yeyote aliye mlemavu hataongozwa
    upotevuni lakini apate kuponywa.
  tpt-NT: Vas kꞌamakꞌatꞌik milakatinkꞌan para katapꞌasnichoqol yu tatsꞌanqaniy tapꞌasta
    para lay kaltananchoqol.
  aai-aai: A i namutufor efatut kwanan, saise sabuw afa ah umah ririmih naatu kiyatabirih
    kwa hi’ufnuni tenan boro men hinawasdidir hinare, baise kwane i boro hai fair
    hinab maiye hini’ufnuni.
  sny-sny: Fene yo seni farere a'i ape se irote. “Apou wou yo mai farere a'i ape se
    inamiteye.” Fene yo seni luwaru a'i irowei su, marepi hepene fene lo afofo kerikeriye
    wou a'i henerairowa. Ahowa, fene yo seni wara'i a'i ironamiyei su, marepi hepene
    fene lo farere wisere a'i henerairowa.
  myy-myy: Dios ĩ ãmoro bajiro yirona queno tʉoĩama mʉa. Mʉa baba mesare Diore masisʉorãre
    queno ejabʉaya. Ĩnare mʉa ejabʉaja bʉto bʉsa Diore tʉorʉ̃nʉ oca sẽorã yirãji ĩna.
    Ito yicõri Dios ĩ ãmoro bajiro yirã yirãji ĩna.
  trc-NT: Ne̱ ase ꞌyaj síí naquiꞌyaj sa̱ꞌ chrej cache̱e̱ yuvii̱ roꞌ, da̱nj quiꞌya̱j
    soj, nuchru̱j ra̱a̱ soj da̱j quiꞌya̱j nimán soj ei. Asa̱ꞌ quisíj quiꞌyaj soj da̱nj,
    ga̱a ne̱ caꞌve̱e se nuveé si̱j noco̱ꞌ sa̱ꞌ chrej sa̱ꞌ me soj, tza̱j ne̱ se̱ tanáj
    nu̱ꞌ soj chrej sa̱ꞌ maꞌ. ꞌO̱ se cunu̱u sa̱ꞌ soj ado̱nj.
  cut-NT: Codin ne cuande, ne numa ino ne runeca̱de cuahtechica ne ca̱va che cua cuande
    ihyan che nda̱che ino ye, ne neca̱h ya̱n ye chedave yahn ye, quendi ye yune yahn
    ne.
  bel-bel: і «хадзеце проста нагамі вашымі, каб кульгавае ня збочыла, а лепшае выправілася».
  zlm-KSZI: serta buatkan lorong yang lurus bagi kakimu, supaya yang tempang tidak
    terpelecok tetapi sembuh.
  gdr-gdr: Ɨ wɨn b'ɨkinam dɨmdɨm gar ke utkunda nyawɨnd rɨna re Keriso yongonjenonj.
    Nokɨm da ɨdenat pɨs kobkob pɨla wɨngawɨnga ke kopa kɨma rɨga maka gomgom rɨga
    taukanj, ajɨ ton b'ogla onggɨt kopa ke b'ɨtɨsakkanj dɨde ket danda kɨma gar ke
    utkunda ke b'ɨtkenanj.
  vmy-NT: Tjakixiu ndiya xi kuangiyo, tuxi ku̱andani ndsakú xi nimatꞌa ꞌba bi nde
    ku̱atsitinni.
  cmn-FEB: 要把你们的道路修直，让瘸子不会扭脚，而是得到复原。
  gmv-RNT: Wobey paxana mala attin kaseppe aaththi wobonta mala inte tohos lo7o oge
    giigissite.
  ncl-NT: Huan xinejnemican melahuac pan iojli Dios pa yoje huil anquinpalehuis yehuanten
    hual nejnemilo chirengojtialo pa iojli Dios, quinequi quijtúa yehuanten hual amo
    quimatilo cuali len quinequi quijtúa Dios ilamaxtilisli. Huan pampín quinequilo
    mijcuanilo pa camo mocahuas pin ojli, quinami se hual nejnemi chirengo huetzi
    huan mococoltía. Yes cuali sinda anquinpalehuis pa mocahuasqui cuali pan iojli
    Dios, cuaquinon yesqui yojque quinami hual chirengojtiahuiloaya huan cuaquín pajtijque.
  sua-sua: '@see-verse:HEB.012.012'
  are-are: Kutatha arratja ntelalharrirrai. Kurunga relha etnala Jesuanha itja ekarlta
    inthorra tnakamanga, etna itja paalakarlakerritjina. Etna pula rrangkarranha aramala,
    arratja kuta ntelalhitjina.
  gai-gai: na taupmo wandoŋai te, nena our kumbutara laiŋga taŋnande, na mina mba
    ŋgocrait. Mina laiŋ koind mac larunandet.
  qvm-NT: Nacarpis tsaynog yäracärishgayquita ricacushushpayquimi waquin waugui-panicuna
    guepaman cuticushga carpis Tayta Diosta yapay sirvengapag.
  chz-NTPS: Kwaˊ hnähꜘ beꜘ goˉnääꜘ hnähꜘ ko̱ˉdsooꜘ mahꜗ të̱ë̱ꜗ beꜘ hi̱ˉ saꜙ be̱e̱ꜘ
    hiꜙ läꜙja̱ˉ moꜙsoꜙ ka̱yh˜ jwëˈ.
  kmu-kmu: Tole lamakesa ohavitama tamaiya aye fatago hutama vaiyesayana nago kanomoa
    tole agesama havisia kanomona kanale hutesigenofena nagoke agesale maigahie.
  ood-NT: Am g hab wo junihid g s‑apꞌekam mamt am wo i gewpka e‑himdag oidk. Kut am
    wo em‑nei hegam mo pi gewpkdag k atp hems ab wo i gewpka.
  lbm-lbm: अऊर अपनो पाय लायी सीधो रस्ता बनावो कि लंगड़ा भटक नहीं जाये पर भलो चंगो
    होय जाये।
  ncj-NT: Huan xictemocan in ohtli tlen melahuac. Ic inon in aquin ahmo chicahuac
    itlaneltoquilis moyolchicahuas.
  yuj-yuj: mwae kup fwapnae páraok tukup kipo. Yumo tak napo maok, yiráp pu kor ponankor
    kwatae akwap mono, warko fwap naenámpon.
  kto-kto: Mimi le ovuvutmiling alang ming meba akosarming tavuk ila puvuvui. Leba
    are ba rie, tie eba kakanu ba kukunim ming ga eba akosarming tavuk ila puvuvui
    ga omiuluan ties ang Morowa ga mila.
  gmv-NT: ዎቤይ ፓፃና ማላ ኣቲን ካሴፔ ኣꬂ ዎቦንታ ማላ ኢንቴ ቶሆስ ሎዖ ኦጌ ጊጊሲቴ።
  por-BLT: Abram caminhos retos para caminhar, para que, assim, o manco não saia do
    seu caminho; antes, seja curado.
  stp-NT: Muiꞌ pim baꞌ moo xi gaaꞌñchuꞌndaꞌ na pim jax jaꞌk jix bhaiꞌ miꞌ puiꞌ jiimdaꞌ
    na jax pɨk jaꞌk jix aaꞌ gu Dios na pim tuiꞌñgɨdaꞌ. Jaꞌp ji buusniaꞌ na pim dai
    miꞌ bhɨichgɨdaꞌ na paiꞌx chɨ kɨɨꞌ, na baꞌ gu jaiꞌ nam chakuix bhaiꞌx biiñak ji
    jam tɨɨgɨi jix ioꞌm soiꞌm ɨlhdhai miꞌ puiꞌp ba jimiaꞌ am na jax jix aaꞌ gu Dios.
  ame-NT: Eʼñepaʼch cohuen es sorrtatyen allochñapaʼ ñerraʼm eseshaʼ ama eʼñeyeʼ huomencayeʼ
    penaye pueyoc̈her Yomporecop, sañapaʼ amach aña sorrtateno ñeñt̃chaʼ aʼpuerrataterrahuet.
    Añchaʼña sorrtateññañ ñeñt̃chaʼ eʼñe cohuen yenpueneʼ. Ñeñt̃paʼ atet̃chaʼ netmaʼntatasa
    ñerraʼmrrat̃eʼ sapaʼ añ seʼnen t̃oñ ñeñt̃ atarr cohuen pac̈harr sets muepñarero
    allchaʼ eʼñe cohuen sechopeʼchen. Allochñapaʼ ñerraʼm eseshas checaʼrepuets amach
    c̈ha sepot̃oʼtatseʼtnomo amach c̈ha saʼtserrp̃aʼnmo att̃ochña eʼñe cohuen sechopeʼchnom
    eʼñe huomenc.
