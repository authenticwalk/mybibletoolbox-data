  zar-NT: Guliʼsóa nöza tsahuiʼ, para cabí gunliʼ ga ucáʼana nu ricuidiʼ ladxiʼ nöza
    naʼ, pero guliʼgún ga huöáca ladxiʼ nu naʼ.
  kde-kde: Likatapajijange dindila dinyokîle uchinga ayula ahumbaîla anateneng'uke
    mwalehu, ila alamywe.
  ata-ata: Mo ngamuamuaꞌi no anu voteꞌi mulapu. Mo sou tavaꞌinge e musoisoli ne usoisoli
    la uasi, anu uxali laixe la.
  qvw-NT: Ama-ari caminuyquiman yan'al imacunactapis ćhulayaychu mitcacacachishunayquipá.
    Sinu'a pishi callpayqui allinyaycachisha caycuchun.
  nfa-nfa: '@see-verse:HEB.012.012'
  tnp-tnp: “Otol suaru rəhatəmah təhruahru vivi, məmə pəh u iətəm nəutaliuək pəti,
    nəhlkɨn təmɨmɨs, nəhlkɨn ko təsərah agɨniən, miet rəkɨs, mətəu in otəpanəuvɨr
    mɨn.”
  urd-urd: अपने रास्ते चलने के काबिल बना दें ताकि जो अज़्व लंगड़ा है उस का जोड़ उतर
    न जाए
  hot-hot: Ombeŋ loŋôndê thêthôŋ ek avômalô veŋvuviŋ nimbitak mavi ma miŋ nênêm yak
    ami.
  mqj-NT: Menono' dio liukoa' lalan malolo anna malara itin lentek keo'muo tae' kesu
    pissan sangngadinna la monda sule.
  rus-SYN: И ходите прямо ногами вашими, дабы хромлющее не совратилось, а лучше исправилось.
  mbh-mbh: “Na o naktet lomu mimiong mo i vengveng,” mo areko ole lemioong i molilil
    aro o matu selele avele, aveto aro el engenging nge lomu mimiong aken.
  bdd-bdd: ta ꞌimi ꞌeda waꞌabihe dumwaludi, ma ꞌeguma tohaꞌauꞌau sitautauya, sahena
    sibeꞌubeꞌu, ma hesi ꞌidi haꞌauꞌauwedi sibwebweꞌana, ta taudi wete sihewaiwai.
  cbt-NTPO: Yosë iranën no'tëquën imapatama', co pëshonaramahuë'. Yosë catahuarinquëma'
    noya noya yonquicamaso marë'. A'napitanta' nicatënquëma', chiníquën cancantapi.
    Co huachi sonpacha pochin cancantapihuë'.
  srn-NT: Waka tapu a leti pasi. Disi o yepi a futu san lan fu a no kmoto ini en skrufu,
    ma fu a kon betre.
  cta-NT: Clyana la ma̱ tyucui̱i̱ liñi su tsaa ma̱, chaꞌ ná quiñuꞌu̱ la tyucui̱i̱
    jiꞌi̱ xaꞌ la ñati̱ tyaꞌa ma̱ nu siyaꞌ la tyiquee nguꞌ; cuaꞌni ma̱ chaꞌ tyatí̱
    la tiꞌ tyiquee ñati̱ biꞌ, chaꞌ siꞌi na caca ñuꞌu̱ la tiꞌ nguꞌ.
  bqc-SIM: í zɛ́sɛ súsu, kɛ́ á gbɛ̃́ pↄ́ lɛ́ tↄ̃ↄlɛↄ su pãalɛo, aai e gↄ̃ ń aafiao.
  tcz-CHONGTHU: Nakengphang teniuva ding uvin lampi jangkeiyin jot'un chutileh thalhom
    le elbaihon kiseplhu louva, thanei tah a lam ajotdiu ahitai.
  mar-mar: तुमच्या पावलांकरीता सरळ वाटा तयार करा यासाठी की, जे लंगडे त्यास मार्गातून
    घालवले जाऊ नये, तर त्यापेक्षा त्याने निरोगी व्हावे.
  snp-snp: Ido wenena ma kiyani aumala minámami wenena ya kanu leya wi yau amau otenawae.
    Moda olu faka lo gedenuwe, loti linanimo kiyadi ya kanu lalo yaloko efe loti leya
    wiyalo.
  isl-isl: Ryðjið öllum hindrunum úr vegi svo að þeir sem á eftir koma, veikir og
    vanmegna, hrasi ekki á göngunni, heldur styrkist í hverju skrefi.
  spy-NT: /Kēēbēēsyētēē kēēlto nyēē chuulaat, /simakiinach choo sōnkōchootiin nteenee
    kukimkimiitu.
  xnn-xnn: Itoltoloy tako ay mang-ikkan isnan osto tapno isnan mang-il-ilaan nan nakapsot
    nan pammatida et adida maisis-iyan isnan osto ay mangsolotanda ken Kristo. Palakaenyo
    nan daanenda ay omey ken Apo Dios tapno adida maseseyatan.
  mwe-mwe: Nng'alayanje mwa pita makongono genunji, nkupinga akwete shilema anagwe,
    ikabheje alame.
  tte-tte: manimiyao sidudulai silau kamwasane koina na kwasagena. Mesabana siya ali
    meli nige ikakaiwe kani simuliya kolimiu yo ami katepatu mena kani ikabiyakaiweli.
    Wagite-kalatagimiu kisi ami lokeikeile koina kwabeku yo kami toegelugeluwo kwayabekuli
    na silosuwala.
  tcs-tcs: Mata stap strong po da raitwei solong yupla i gobi seib, ane dem slaikwan
    uda i go pole yupla kam biain, dempla i nogo bang ane poldaun bat dempla go kam
    strong.
  hlt-THB: Nami khaw lehnaak aham lamkhqi ce ak qip na sai uh,” cedawngawh ni khawk
    khemkhqi ing ceh thai kaana am awm kawm usaw ami qoei hly lat hy.
  soq-soq: Inta dodomana asiasi aitonuna ita mai mida tampa kadiwa wawa kadiidalepi,
    tane ideita inalepi.
  qub-qub: Maypa aywanayquipäpis wicsu caminucunataga allchay wegrucunapis mana tuninanpaj.
    Chaymi Tayta Dios munashanno cawaptiquega witiycachajcunapis mana witiconganachu
    wegru runa tunishan-japuy. Juchaman manami tunenganachu. Man'chäga allillanami
    cawanga.
  att-att: Tuttulat tam yù napiá ánna matunung, tapè ipasingat tam yù napiá nga párigán
    nayù ira kábulut tam. Ta nu kunnian yù akkuát tam, ari mabbábáng yù ira kábulut
    tam, ánna ari ira mekáttuay ta pangikatalà da kâ Apu, nu ari galâ ta mepasigaggà
    yù ángngikatalà da.
  bki-bki: Jibe na, kamiu bunu kuvila kenemiu m̃arabo nalo amemedu rivu, ana kenemiu
    jaba nalo napano amiel jakio, mia jaalo riva rivova lie re, mia amijikia amei
    asikil bereio.
  bqp-bqp: à zɛ́ sɛ́ súsu, de ákↄ̃nↄ kũ átɛn tↄ̃ↄtɛnↄ sún kakũnlo, ò gↄ̃ kũ aafiaao.
  mcp-mcp: Dʉgá kyey njɨ mə́zhɨɨ́ mə́sə́ tʉ́təlí mád, shú nə́ buud bɨ́ ŋkí tag wá,
    bwə́ nda láŋgʉwo kə koogʉ́, bwə́ yídag lal mə́ŋkul.
  hat-hat: Mache kote ki plat pou pye k'ap bwete a pa foule pi plis, okontrè pou l'
    ka geri.
  npl-NT: Xiktemokah n ojtli milaktik. Ijkó, nomokxi non omonekuilo, pajtis iwa ayakmó
    oksepa monekuilos.
  bgg-bgg: Lumuii mieng shii lua ne ruii bo, ji è laidadiang alua mua yi pha arek
    pha, jishii ji pha chiangg shii gang yi bo.
  eng-TCENT: Make straight paths for your feet, so that what is lame may not be put
    out of joint but healed instead.
  eng-BSB: Make straight paths for your feet, so that the lame may not be disabled,
    but rather healed.
  cpu-NT: Pinkempitayetaiyaari eerokaite shiyapiintachari tsika okameevokitzi kaari
    ñaayeterone inkithoke ishipetakiitake. Aña ontzimatye intekatsikiite.
  san-ASM: যথা চ দুৰ্ব্বলস্য সন্ধিস্থানং ন ভজ্যেত স্ৱস্থং তিষ্ঠেৎ তথা স্ৱচৰণাৰ্থং
    সৰলং মাৰ্গং নিৰ্ম্মাত|
  tac-NT: '''Yáawa alué bowé ''la o''wé enágame. ''La suwábaga asíriga ''la gatewa
    alué ''nátili napu ekí tabilé ''la ju, napurigá tabilé guwana rujsúmala alué ralámuli
    tabilé a''wágame alawégame napurigá ''la bi''lepi bowé najátamala.'
  eng-WEBPB: and make straight paths for your feet, so what is lame may not be dislocated,
    but rather be healed.
  gfk-H: Muat na mur no takodasiana ngaas, kaba no kakina no pengpeng gi tamalapus,
    senbia na langalanga balin.
  viv-viv: E, eda tubuyamuyamumuna againe wananauna be gaveyao hinuwanuwaluga vaita
    agedi felafelana amine, medema agedi keke wanavebahini. Au yami dewa hinaꞋita-yo
    nuwadi ginavesaꞋeya be hinanauna yamumuna.
  yao-yao: Njendelechele kwenda mmatala gagoloka kuti chindu chachilemele chikatininguka
    nambo chilame.
  tgp-tgp: Ha hahau na malele tataholo, matan vara la haratu la lo usuri kamim, hina
    purongo vara la malokoloko, teni la pakajangjang moiso, la pa sopo er̃i tialahalaha
    vara la jovi, pani la pa mele r̃ilangi.
  auc-NT: Mönö cægonguïnö, ante mïnitö taadö ante enga womïni mæ̈mö ba ate në podä
    cædïnäni incæ podä cædämaï inte tömënäni näni waa baquinque mänïnönö töïnö gote
    waa cægoncædänimpa, ante godö waadete cæedäni.
  kbc-NT: '@see-verse:HEB.012.012'
  bmh-bmh: Ag subantal gusig tapai dan, agal oiagab Yesus en petak emen go i utan.
    Guzenebi, du tub gonugau ougab petak eun utabun dabeleu, go agal igul naliu uligaimai,
    koli gonugau ougab Yesus en petak abun gusig mamau.
  ctu-BL: Pʌtʌ toj bʌ bij ame yajlic jini q'uichq'uichña bʌ mi' cha'len xʌmbal. La'p'ʌtac.
  meq-meq: Lambaɗum tsəveɗ fehe lele hərwi sik kurom hay hərwi ada ndo neheye faya
    ta dzəgəɗasliye na, sik tay mâ səkah mənese bay, ane tuk na, tâ mbəl.
  noa-H: Magnaa hĩchab k'a t'ũumjö durrum k'ʌʌn daarjã hich Hẽwandamau k'õsimjö hajap'ata
    nʌrrjëe habat, bigaaum k'ʌʌnaujã pãach hoowi hagjö hamk'ĩir. Pãrau magta hamʌn,
    Hẽwandam dʌ̈i hajap k'aba nʌm gaaimua mag k'a t'ũumjönaa bʌ̈ hãk'ãraamjö nʌm k'ʌʌnjã
    pãach hoowi deeu monaau nʌisimjö hamjã hĩchab pãachjö Jöoi dau na k'ajap'a wënʌrraju.
  alp-NT: Imi lulu Tuhane, luluI ntontoli leke tamata rebe esi hlaleke ktili mosare
    esi tetu yake po esi maka hlaleke etapa ktili rame.
  san-VEL: yathaa ca durbbalasya sandhisthaana.m na bhajyeta svastha.m ti.s.thet tathaa
    svacara.naartha.m sarala.m maarga.m nirmmaata|
  kbq-kbq: Hagi kagamoma vania kana erintefatgo nehugeno, hanavezmi nomanegeno zamagamo
    haviza hu'nesia vahe'mo'za, oti hanavenetiza trakara osu'za kavaririza viho.
  kbh-kbh: Mo chë canÿe benache ts̈abá y ndericho chaotsemnama tmojtsamëngcá, chca,
    chë coshetënga chiñe jama chamotsobenama y más ts̈abá jtsatanama chamuatatsjínÿama,
    y chë benachents̈ana ndoñe chamondëtsebocanama; cachcá ts̈ëngaftanga, chë bëtscá
    os̈buáchiyana y Cristo jasérviama corente añemo s̈mobomnënga, chë nÿe bats̈atema
    os̈buáchiyana y chca jatrabájama nÿe tondaye añemo ndbomnënga s̈mochjújabuache;
    chë soye s̈mochjama, nts̈amo Cristo ts̈abá jasérviama yomncá jinÿanÿiyëse, y ntjalesenciacá
    ndocna soye chaotsama chë ts̈abe benachents̈ana ts̈ëngaftanga chas̈motsojuánañama.
  ron-LSB: și faceți cărări drepte pentru picioarele voastre, ca ceea ce este șchiop
    să nu fie dislocat, ci mai degrabă să fie vindecat.
  pon-pon: O kakeki wei na omail, pwe me jikilikil ender pirokala jan al o, a ren
    kelailada.
  nhe-BL: Xijtoquilica se ojtli tlen xitlahuac. Queja nopa, nochi tlacame tlen yohuij
    imotepotzco yonque pilquentzi quineltocaj Toteco, ax motepotlamise, niyon ax huetzise.
    Inijuanti nejnemise xitlahuac huan quipiyase chicahualistli.
  sps-sps: Vovou fasuu iny yam a sanaan a tavaron ten Gov, ma gotsiny vaare ta isen
    ta vamuinyasiny fafaaman ta tameruts to te vavaatok maromi, tan kat to aya, ayei
    vovou patsu maromi ana faason tsunia te nai reits en.
  wnc-wnc: Kuke ginda kepi nomana akngane sukunong. Ngan. Gindane kepisa tapatuta
    wai siwanu ginda akindumuke nindane muninda gwapzitnanga ngang natake ginda keu
    gapmenekan sukunong. Sukuwawa gindane kepisa gatuna take sining.
  bus-bus: à zɛ́ sɛ́ súusu, lɛ amↄa kɛ̀ ée tↄ̃ↄtɛɛnↄ tón kↄ̃̀ↄ kũro, aↄ̃ gↄ̃ kↄ̃n
    aafiao.
  gub-BL: Aze awa wahaw ka'a nehe, wata putar pe rupi nehe. A'e mehe nukàzym kwaw
    nehe. Nezewegatete peho katu tuwe Tupàn hape rupi nehe. A'e rupi uzeruzar ma'e
    ikàg 'ym ma'e ukwaw putar Tupàn ze'eg heruzar haw a'e wà nehe no. Oho putar hape
    rupi wà nehe no.
  imo-imo: Kimbo keri ltemo imboma enonga kimboma kamukumu keri naa liepili. Altopa
    penga liepili ningolio aulke toya tolina paio.
  boj-boj: Tigelesosib gam bole dauryosib walweloqniy. Niŋgi degyqab di nuŋgo siŋga
    ugeqasai. Nuŋgo siŋga olo boleqas.
  eng-DRA: 'And make straight steps with your feet: that no one, halting, may go out
    of the way; but rather be healed.'
  knf-knf: Napoşan ţi ilël iŧool, ihoţ inkjiinkuŋ iwutna kajiink kak maakan, iţëp
    ţëp ijeb.
  san-KHM: យថា ច ទុព៌្ពលស្យ សន្ធិស្ថានំ ន ភជ្យេត ស្វស្ថំ តិឞ្ឋេត៑ តថា ស្វចរណាត៌្ហំ
    សរលំ មាគ៌ំ និម៌្មាត។
  arn-NT: Niemün may küme inakintufal kümeke femün, femngechi tañi inakintuam tüfey
    engün tati nienolu mew ñi nieael kümeke femün.
  zas-NT: Gol been naguiejn gol gubajn xnejz, din ree bén ragdxa xhie güün reeman,
    ad gusaꞌn reeman xnejz Dios, chuꞌ luxdoo reeman zagdxe chinal reeman laan.
  ken-NT: Kɔ nɔ́kɔ́ ká ndǔ babhi anɛ achi chak. Bo abhɛn bɛkak ɛbhap bɛ́bhɨ́kɨ́
    sɛnɛ amɨk mánkóŋó babhi yɔ́, nɛ chɔŋ maŋɔk ayap anɛ ábhɨ́kɨ́ taŋ, ántaŋ.
