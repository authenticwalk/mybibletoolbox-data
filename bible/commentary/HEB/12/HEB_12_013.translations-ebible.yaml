  kne-kne: Mantoltoloy kayo sin kosto ay longbaan ay adi kayo masangsangaw ta say
    din iib-a yo ay kaman manpilpilay di pammati da et waday kosto ay tadtadonen da,
    et adi masepsep ay komapkapoy di pammati da mo adi et pomigsa kasin.
  tgj-tgj: Sorchinv lamtv vdwlo vngkar dvdv toka, vkvlvgavbolo lvpiknv lvpa ngv vngnyu
    mabv rima dubv, vbvritola poyadukubv.
  gui-NT: Peyapo jupi vae, agüɨye vaera ipɨtu vae opia Tumpa güi. Jocorai peyapo yave,
    pepuereta pemborɨ ipɨtu vae ipɨrata vaera.
  quc-TT: Chixbꞌinoq pa ri sukꞌ bꞌe, rech ri man kakwin taj kabꞌinik, kutzirik xuqujeꞌ
    kuchapleꞌj bꞌinem.
  heg-NTPO: '@see-verse:HEB.012.012'
  ptu-ptu: Ola lako liukoa' lalam malolo anna mala natuhu'koa' indo solamu to malammapi
    kamatappasanna lambi' tä' madomi' metobä, sapo' la matoto'um pole' kamatappasanna.
  bzd-NTPO: A' shkö́ ke̱kraë ttè yësyësë e' ñalé̱ wa a̱s a' wé̱pa kë̀ e̱rblöku̱' buaë
    Jesús mik, shkökeia̱ we̱s s'klö̀ kranewa̱ shkö̀ es, esepa kë̀ kí̱ a̱rdö, e' skéie
    ie'pa buarne ta̱ ishkö̀mi buaë.
  kwf-kwf: Ma muke leka sulia na tala saga, fasi Ꞌiri na ngwae neꞋe faꞋamamanalada
    ngwataꞋutaꞋu, kira kasi faidanga Ꞌani faꞋamamanaꞋanga kira, bore ma na faꞋamamanaꞋanga
    kira ki ka ngasingasiꞋa.
  eng-WYC-2017: and make ye rightful steps to your feet; that no man halting err,
    but more be healed.
  eng-WMBB: and make straight paths for your feet, so what is lame may not be dislocated,
    but rather be healed.
  zat-NTPS: ne le sa' lu neza da zaj naca na li, chee̱ quebe chegu ní'ale da quebe
    zaj zua chacha, ne chee̱ xelexaca chacha na.
  spp-spp: «Yii a ɲaare kuntiile e.» Lire e shinŋi u ɲyɛ na sêgere ke, uru lògoɲcini
    sì n‑fɛ̂ɛn mɛ, u bá a yaa u cùuŋɔ.
  zty-NTPS: Le cho'o to nez chawe', na' bi gonle ga wká'n no benne' nezen', benne'
    žedó ḻaže'e, san le gon ga yeyák choche'.
  mek-mek: Ke oi emi laomaisai, Iesu muninai opea auga fopaꞌopaina foloapakipo. Ega
    koa keapoke melo auꞌi koa kemia auꞌi, keaga iꞌoꞌinagai fakepea kai, fekekapula
    pugu keaga felogai mo fekepea.
  aey-aey: Odocob jaimaga oso eu me qeefi gob ameg eu cunug qee casali hoiaunnu “age
    jaimagana bahic jic tutuc coboiga,” en. Qee bahic! Eu haun me migian.
  urd-GVH: अपने रास्ते चलने के क़ाबिल बना दें ताकि जो अज़ु लँगड़ा है उसका जोड़ उतर
    न जाए बल्कि शफ़ा पाए।
  ycn-ycn: I'ijnatá caja ipéchuhua palani puráca'aloji nacú, jácho'oco piyá richiyá,
    i'imacáloje palá la'ajeño raú penaje. Raú caja a'ajé inaquiyana ñaté. Uncá hue'epílaño
    palá Tupana huátaca que la'acana nacú, ñaté a'ajé raú. Raú nala'ajé palá; uncá
    nala'alaje pu'uhuaré.
  djr-djr: Marrtjiny gi ŋuliwiyakun bili yan dhunupawurra dhukarrkurrnydja, märr ŋayi
    dhu ŋunhi yalŋginy yolŋu yakan barryaḻ'yun ga galkirriny, yanan ŋayi dhu ŋunhi
    ḏälthirra.
  kvg-kvg: Neka ndø-onìmi᷄t. Geté ndaføyambá sege-apét. Soqaín ndøgo, gømig ndigu,
    gizø-wauwau-ezam, ate nonqo tizømbe-qambunim. Geté nqawa bèzø-eqeieqei-éz.
  rug-rug: Mi ene nono la pa siraṉa toṉoto, pude sarini pu ike si lopu kaqu tava malohoro,
    ba kote ta salaṉa si arini.
  hop-NT: Nen uma soñawnen hakimuy kukyamuy eṅem suwip pöhtotani; nāp hisat hakiy
    kuk’at qa pasiwtaqat ȫqaat ruhpakni; pam qa panhtit qalaptuni.
  san-URD: یَتھا چَ دُرْبَّلَسْیَ سَنْدھِسْتھانَں نَ بھَجْییتَ سْوَسْتھَں تِشْٹھیتْ
    تَتھا سْوَچَرَنارْتھَں سَرَلَں مارْگَں نِرْمّاتَ۔
  heb-LB: הובילו את רגליכם בדרך ישרה, כדי שההולכים בעקבותיכם, גם אם יהיו חלשים וצולעים,
    לא יפלו ולא יכשלו, אלא יתחזקו.
  caf-NT: Nuhke ba ti chah lhk'odez'a naholhtsilh. 'Et whuz na'a ndunnah nuhtah lahít'ah
    'en tinch'a hooya ghait'ah, 'et k'us soo hilhtus na'hutedle.
  mio-NT: Na cua cuhun ndo iti vaha. Chacan cuu cha ña cua ndoyo ñuhun ca ndo, soco
    cua nduvaha ndico ndo.
  srq-NT: Jẽɨngo tuchɨ quiatu quia erese. Ae ndua ata atate quia nae, ɨ̃ nda ũquɨ̃
    abe siqui tuchɨ chee erese chã.
  kje-NT: Ma'adudu kalla leke mi walinhe ma akin ka naili'il wawa'an makun yon sus
    hir lole, maa hi akinhe eren naruri naili'il. Mi walin onne naise ri ma ein he'ehe'e
    de wa'an rehi lolo kalla ma namdudu la namnenehe onne, leke yon nediyawa, maa
    wa'an wali'ur.
  gaz-gaz: Naafti akka fayyuuf malee akka karaa irraa hin jalʼanneef, “Miilla keessaniif
    daandii qajeelaa baafadhaa.”
  kud-kud: Na yami amwaha am'abiye dumwaludi, ta ebe peupeudi hilalau havena ainai
    hibe'ube'u na hesi aedi hinamwanamwa na hiya hinage hiwahiyala.
  urb-NT: Jetehar te ke pekwa. Aja pexo katu. Aja rahã, jurujar katuha ke hijar tate,
    ame'ẽ ta py'a ke pemujywyr ta. Aja rahã, a'eta hijar ym ta. Aja rahã, Tupã namõ
    a'eta juehe katu ixo tĩ.
  fra-LSG: et suivez avec vos pieds des voies droites, afin que ce qui est boiteux
    ne dévie pas, mais plutôt se raffermisse.
  san-HK: yathA ca durbbalasya sandhisthAnaM na bhajyeta svasthaM tiSThet tathA svacaraNArthaM
    saralaM mArgaM nirmmAta|
  cak-SNT: Can nicꞌatzin chi ntivucꞌuaj jun bꞌay choj, richin chi niquitzꞌat ri caꞌyeꞌ
    quicꞌuꞌx quibꞌanun riqꞌuin ri Jesucristo, ruma ijejeꞌ man ncaꞌtiquir ta ncaꞌin
    otz, xa incheꞌl i-jacajic. Otz tibꞌanaꞌ chi quireꞌ ijejeꞌ nquixquitzꞌat y niquiyaꞌ
    jeꞌ más cánima riqꞌuin ri Dios.
  uvh-uvh: '@see-verse:HEB.012.012'
  ino-ino: Lapaiyamo'a kanale ka'ale'ke api aino uneno hinaketapa utetapa heo. Aole
    lapa'kesa o'afitapa mako'ke lapa'kesa afi'netapa kanale ka'ale'ke utetapa heo.
    Ani kava nehisakeno mako ve'kamo ale'ya haviya nehuno aole akesa ne'afisea ve'kamo
    ale'ya alo o'akaya'maki alino kanale hutekaiye.
  gnn-gnn: Mukthurra yana walala marrtjiya yukirriya bala dhunupakurru ŋuliwitjarra
    gatjaḻkurru, waŋgany ŋurruk yana, märr yurru ŋayi yalŋginy'tja ŋunhi yolŋu yakana
    ŋattjarrkthun ga galkirri. Marrtjiya yana ŋamakurru'-wala, märr ŋunhinydja walala
    yurru walŋathirrina, ŋunhi walala yukurra yurru malthun nhumalaŋgalaŋuwu gatjaḻwu
    bala.
  yal-yal: Ɛ sigan ti kira tinxinxine nan xɔn, alogo naxanye godoma e sanna ma, ne
    sanna nama kala, fɔ e kɛndɛya.
  cnt-NT: “Jmo₄ 'nia'₂ caun₂ juɨ₅ dsau₅ quió'₅ mɨ₂tag'₅₄ guiong'₅₄,” ia₁jaun₂ tsá₃
    'e₂ qui₃nió₃ i₂sián'₂ juɨ₁lia'₂ i₂guian'₅₄, të₂le₃ 'lóin₂ bá₄.
  tif-tif: Kemin, ibi dikil-dakal-kemin daa; tituun-kup tola tal-une-bamdipla, kipni
    kukup tambal tambal ke-mokomip kabak-ata taba-lomdu, kipni tal-unemin uyo yam-titil-diiluk
    o, kala-somla ko. Kanola yaan malii uyo mafak ilu no, kalalip uta kano bulu tal-unemin-kup
    ke-mokomip kaali, tilik uyo atin mafak ilokomu disa; asuk tambal-nokomu no.
  nlx-nlx: एने तुमरा पायान केरता सिदी वाट बाणावो काय लेंगड़ो बोटकी नाय पुण हाजो हुदरी
    जाय।
  apw-NT: Áídí’ iłk’ídézdǫh intínhíí biká’ ch’ínohkáh, hadíń na’niłhodíí doo ch’a’odokał
    da doleełhíí bighą; áídá’ nalwod nasdlį́į́go dahnadidáh.
  gum-gum: Katø ñim tab punab ambamig kønrrai putur maymeran ølmaray, tru ñimui kørriindi
    srøb wetunshimø, tammisrtrai.
  not-NT: Caninasati pingomantëgotiri Quirisito pairiraca ijita, pingantineri Tosorintsi
    omagaro ora icocaquemi. Aique piganinasëretiri popiguemisantane ogasëretabetachari,
    pinguemisantasantaguiri iriro.
  plu-plu: Wewnay akak madikte yawaygyi. Ka ba yi wew tarakisnama. Mpiksawnay wew
    wadit adahan yis ka biyuksasema pahapwinama hiyeg gihiyakemni henneme yis ikene
    gawaygyi git.
  iou-iou: Gapun taŋpäŋ kuŋarirä nadäkinikjin paot-inik täneŋta! Unita kädet siwoŋi
    iwatpäŋ kehäromi nikek kuŋat täkot.
  ntp-NT: '@see-verse:HEB.012.012'
  rai-rai: Ma “muaat a waanwaan u ra takado na aakapi,” kupi a kakimuaat baa pa i
    dekdek koku i maat, in koina balet ku.
  haw-1868: A e hoopololei i na alanui no ko oukou mau wawae, i ole ai e okupe ae
    ka mea oopa; o aho hoi e hoolaia ia.
  ffm-ffm: Njokkee laawi pooccitiiɗi, pati koyngal laƴoowal seeltu, ko haani dee,
    ngal sella.
  arb-NAV: وَمَهِّدُوا لأَقْدَامِكُمْ طُرُقاً مُسْتَقِيمَةً، حَتَّى لَا تَنْحَرِفَ
    أَرْجُلُ الْعُرْجِ، بَلْ تُشْفَى!
  cop-CNT: ⲁⲣⲓⲟⲩ⳿ⲓ ⳿ⲛϩⲁⲛϫⲓⲛϭⲟϫⲓ ⲉⲩⲥⲟⲩⲧⲱⲛ ⳿ⲛⲛⲉⲧⲉⲛϭ ⲁⲗⲁⲩϫ ϩⲓⲛⲁ ⳿ⲛⲧⲉ⳿ϣⲧⲉⲙ ϯⲙⲉⲧϭⲁⲗⲉ ⲣⲓⲕⲓ
    ⲙⲁⲗⲗⲟⲛ ⲇⲉ ⳿ⲛⲧⲉⲥⲗⲟϫⲥ.
  sri-sri: Õãrõ diayema irika! Gajirã Marĩpʉre gũñaturamerã, mʉsã irasirimakʉ̃ ĩãkũĩrã,
    gũñaturari merã ĩgʉ̃yare iritʉyarãkuma.
  nal-nal: Ma naaguna waafatok amun lan kula xaaka nim, kuna amun kaaka nim ina xawit
    na dikdik kana wen maalapen, singsaxai xana daxa uli xaarik.
  kyq-kyq: ꞋƊaapki ɗoobm Ꞌtooɗn tal kɛn anki lee do ki. Bin ɓo debm cɛkɛɗɛ se jɛn̰
    ɓaa cɛɛs ki eyo, num naan̰ se kɔŋ lapia.
  kwd-kwd: Ma moru leka suria nga falafala ne'e odo maka le'a, fana nga ta'a na fito'onga
    aga 'e waata'uta'u, gila sia abulo mola fana rianga ma tagila le'a.
  ded-ded: Amma ngicngac hanimangang haningina mepatickebauac ngeni singngina heitumebisia.
    Ngeni ifi anggec haningina ngereebeso.
  ewe-ewe: Mita mɔ dzɔdzɔewo na miaƒe afɔwo, ale be atatututɔ matsi mɔ ta o, ke boŋ
    wòakpɔ dɔyɔyɔ.
  nuy-nuy: “Nimbirrima-majgana manaadi amaandhurrg nugurri-nyinyung yungguyung a-mun.”
    Nguynju yadhu, nugurru-maynji numburraarra-guṉḏa-guṉḏa-maynji, yagi nugurru nurru-rabi,
    yagu nugurru numburru-maji-mana.
  cop-BHC: ⲀⲢⲒⲞⲨⲒ ⲚϨⲀⲚϪⲒⲚϬⲞϪⲒ ⲈⲨⲤⲞⲨⲦⲰⲚ ⲚⲚⲈⲦⲈⲚϬ ⲀⲖⲀⲨϪ ϨⲒⲚⲀ ⲚⲦⲈϢⲦⲈⲘ ϮⲘⲈⲦϬⲀⲖⲈ ⲢⲒⲔⲒ ⲘⲀⲖⲖⲞⲚ
    ⲆⲈ ⲚⲦⲈⲤⲖⲞϪⲤ.
  buk-buk: Amasaŋ seŋ gahim-ŋga tisolop, bu lau gahi sac naŋ sêŋkuc mac, naŋ sêpeŋ
    ma sêtisac dom, magoc ŋayham sa tiyham.
  pri-NT: Pâra wii naigé na tàrù! Cibwaa pàgà jii! [Pwa taaci na wâdé!] Â o naa tâgà
    côwâ, cè nii ma gòo, wâgà na gà bee! Â gà o pâra ba tàrù!
  zpq-NT: Ḻe soa ḻe gon da' güen cont gaclenḻe beṉe' ca' ṉe' chesacžejlaže' naquen'
    yesone' cont ḻegaque' yosozenagche' c̱he Diosen' na' bi yesebejyic̱hje' xtižen'.
  por-TFT: Avancem para a frente na sua vida cristã [MET], para que os crentes que
    estiverem incertos na fé possam imitar vocês e não—abandonar o caminho de Deus/
    tornar-se inúteis a Deus—[MET]. Pelo contrário, eles serão restaurados espiritualmente
    [MET], como se restaura um membro ferido e inútil do corpo humano.
  gwi-NT: Jesus vatąįį gwinjik k'igwąą'ee goo'aii gwizhrįh inkhaa, jyąhts'ą' gwik'iighai'
    nat'aii kwaa ąįį nizįį neeheelyaa.
  gvn-gvn: Junkayku bundarika, kari kurru-kurruku bundarika. Baral junkayku wukurrika,
    kari buyunmaka baja. Kanbalda bamangka nguba God warmbil, nguba junkurrji kari
    buyun-buyunku. Yinyarrinyangka yurranin nyajil junkayku bundanya, jana yalarrku
    junkayku bundayda.
  nhy-NT: Xiwian ipan kuale ojtle, iwan tlakaj katlej intlaneltokalis ayamo chikawak,
    yejwan amechitaskej iwan noijki yaskej ipan yon kuale ojtle.
  asm-FB: আৰু খোৰাই যেন বিপথগামী নহয়, বৰং সুস্থ হয়, এই কাৰণে নিজ নিজ ভৰি লৈ, পোন
    বাট কৰক।
  okv-okv: Eto ungota utu ta pambari degi avo evu bisi bisi au degi ai ta popora ari
    embo pahurou utu mane pouvasuja te pahue utu gorasora.
  mxt-NT: Ta na̱nducu ndo cuhva coo vaha ndo chihin Nyoo, na̱nducu ndo cuhva caca
    ndoo ndo chihin ra. Tyicuan ta maa ra cuhva ra fuerza chi ndo ta nduvaha ndo nuu
    Nyoo ta ma cucuihya ca cuñí ndo.
  tzo-NT: Toj me chanopic hech mu xajoviic. Hech ch-an yipic uc ti much'u más mu'yuc
    yipique. Hech chalecubic acotolic.
  ind-AGS: Buatlah jalan yang lurus, supaya mereka yang lumpuh tidak kehilangan arah,
    tetapi mereka boleh menjadi sembuh.
  omw-omw: Nkye ntapihi kye Kotira aanraqaa quata. Nkye mwitaa hivaro hia kyuqe hiari
    kyuquva kyuqema virata kepukyaqama kye vivara.
  yrb-yrb: '@see-verse:HEB.012.012'
  maa-NT: ti̱nchátsjioò xi ndi̱yá kixi̱ nga kàtandaà‑ne ndso̱koò xi tsá'yá kji, mé‑ne
    nga mìkiì ìsa̱ ndaà ko̱tsó'ño̱‑ne.
  mcq-mcq: ꞌEne jara mumora kaꞌene namina vahuni ꞌunamijaho amairie arira renama.
    ꞌEjakame ja ꞌararihia vuꞌujija pu irimae harura paꞌarenaujija namina pivusaha
    arihura vo pu kúꞌo harura rukina reja.
  sus-A: وٌ شَ وٌ حّرّ كِرَ تِنشِنشِ شْن مَ، عَلَكٌ مَبّنيِيٍ نَشَ تٍلٍشُن، عٍ شَ
    يَلَن.
  jpn-1965: また、あなたがたの足のためには、まっすぐな道を作りなさい。足なえの人も関節をはずすことのないため、いやむしろ、いやされるためです。
  fra-SBL: et tracez des sentiers droits pour vos pieds, afin que ce qui est boiteux
    ne soit pas disloqué, mais plutôt guéri.
  yka-yka: Daˈa kaˈam pasapeˈ amban lān mabentelin supaya meˈ saweˈbi malamma sandelde
    si Tuhanin gaˈi namba duwe-duwehan saguwaˈ supaya ngabasag sandelden.
  mle-mle: '@see-verse:HEB.012.012'
  shp-NTPO: Ja ponté bai benakanwe, jaskatax ja chanké iki niai keskábo iitibi, moa
    benxoax, jakoni niai keskábo, mato ikanon.
  aom-aom: Öroho ahorirëro iogororomo ëhuro maro jijihore höru sisërëjëvadoho bogo
    rireromoromo hurönivëhoꞌi marëjëvoꞌiröhe.
  geb-geb: Nde ntan thivgip, tuavi vhuuiŋra ŋgɨri. Nde maaŋ muunga, nden suira za
    mbatɨgirga tuktɨgi fhuvara, nta taagi nzerarga.
  bsj-bsj: ywel namweko min nureu ti chere, la na dige muklangum meu mani a kayati
    an tam.
  cak-cak: Tichojmirisaj rubey ri ivakan chupan ri ic'aslen riq'uin ri Dios, richin
    quiri', ri yejetz'ma'y yebin, man quejalc'atitaj can chupan ri quic'aslen riq'uin
    ri Dios, xa niquichojmij ri cakan chupan ri rubey.
  chf-NT: Ajnic tontz'it a bijila t'oc ni a tz'onänlaba uc'a mach u tz'eje' uba ni
    tz'ita' jini que mach tä' ch'o'o t'oc lo que u tz'onän. Ni jinijobba es ca' a
    wälä untu ajc'ol'oc que c'äyc'äyna u chen xämba y c'änä tz'äcälcac une uc'a u
    chen xämba utz. Jin uc'a c'änä a täclenob tuba u chenob tu toja y mach sujlecob
    tu pat.
  tlf-tlf: Kale ibo dagal dagal kemin ba kale, tol kup mo tiine-bilipta, ipmi kuguup
    tambal tambal keman-temip bota tebe ipmi tiinemin uyo kuntuk mobeluk o ageta kale,
    kanube yaan milii uyo mafaganebelu kalaa age utabala-nilip tiinemin kup keman-temip
    uyo, katuun uyo atin mafaganebelan-temaalu binim kale, asok tambalanan-temu ko.
  piu-2006: '@see-verse:HEB.012.012'
  poh-NT: Nipahkaj woꞌ aweh tak, chi coric ok woꞌ wach anoꞌjbal tak reh chi reꞌ take
    awich aj niminel tak reꞌ maꞌ cow ta chic quicꞌux chi niminic maꞌ eta nquicana̱ꞌ
    quiniminic riman laꞌ chic nquicowej quicꞌux chi niminic.
  tue-tue: Mʉ́ã diamacʉ̃́ tiirá, maarẽ sʉguewara tiiróbiro niiãdacu. Mʉ́ã teero tiirí,
    opayuriro tiiróbiro wáagʉcã mʉ́ãrẽ ãñurõ nʉnʉgʉ̃́daqui; padeotutúanemogʉ̃daqui.
    Opayuriro tiiróbiro wáanemoriqui.
  bjp-bjp: Ke gamek la na sal tortores, isi foron kekmi ae gam peo ini, biil in met
