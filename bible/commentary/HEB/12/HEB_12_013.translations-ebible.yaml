  mpp-mpp: Ailu ngic-ngigac hige-sowac higengineng patickedaickale, “Ngenge yefengineng
    holelu someckedaing.” Ngenge inguc aibong higengineng madickedaic.
  apb-apb: Na omu ke huru i sulie tala e oodo, hunie mo iini nge ko lae mai purimiu
    ngeena nge hiiwalaimolinge ikire e ka'a susu ike ue, kire ke sai kohie tala na
    mwaanie kire lae takalo.
  san-TEL: యథా చ దుర్బ్బలస్య సన్ధిస్థానం న భజ్యేత స్వస్థం తిష్ఠేత్ తథా స్వచరణార్థం
    సరలం మార్గం నిర్మ్మాత|
  ben-IRV: এবং তোমার পায়ের জন্য সোজা রাস্তা তৈরী কর, যেন যে কেউ খোঁড়া সে বিপথে পরিচালিত
    না হয়, বরং সুস্থ হয়।
  ntu-ntu: '@see-verse:HEB.012.012'
  pan-pan: ਅਤੇ ਆਪਣੇ ਪੈਰਾਂ ਲਈ ਸਿੱਧੇ ਰਾਹ ਬਣਾਓ ਭਈ ਜਿਹੜਾ ਲੰਗੜਾ ਹੋਵੇ ਉਹ ਜੋੜੋਂ ਨਾ ਉੱਖੜੇ
    ਸਗੋਂ ਚੰਗਾ ਹੋ ਜਾਵੇ!।
  gvc-gvc: Noano potori mahare mʉsa wahaboro seheta noano potocã yoaga mʉsa. Mʉsa
    ã yoachʉ ñʉ cũa, paina Jesu yaina soro jiare yoasi. Mʉsa noano yoachʉ ñʉ cũa,
    noano wacũ tuaera cureina cʉ̃hʉ wacũ tuaina wahaahca.
  sbk-sbk: mugolosye injendo zyinyayo zyinyu, ili huje wowonti yali nu nishilema salongozwe
    huteganu abhe mwumi.
  mya-JVB: ခြေမစွမ်း သောသူ တို့သည် အဆစ်မ ပြုတ် သည် သာမက ၊ ချမ်းသာ ရစေခြင်းငှာ ၊ သင်
    တို့သွားဘို့ရာဖြောင့် သောလမ်း တို့ကို ပြင်ဆင် ကြလော့
  kgf-kgf: Séwi hénaginawac wamma baec héna imi mindiŋigic dindiŋa waŋu, imuhuc waŋgic
    hénagina tihorik qihorik imi mehiaru énécmimia wammac. Qahac waŋu simiŋgina nétéc
    qétéré wambac niŋac.
  awb-awb: wene obarisa áhtápéq nogóro. Mirairataq itene igárá íre mareqmarerinae.
    Írakaumo. Peh kawetaq kagainae.
  gdn-gdn: Yawata kwaiya eba kaiwagi kwaenda wi tainipumuri paere manako wi kerapuga
    rokowena ki dagupumuri. Ko wi yawata supasupai mena kaiwagi da wi kerapuga rokowena
    ki iyayagisi.
  nko-NT: Mlɩha mlɩ tsiátɔ́ ɩwa alɛ́, mɛ́nɩ abubúpʋ amʋ bʋméesin tsukʋlɛ, mboún
    bénya ɩlɔtsá.
  bsn-NT: To bajiri, Dios ĩ bojasere yirʉarã, quẽnaro tʉoĩaña mʉa. Quẽnaro tʉoĩacõari,
    ĩ bojarore bajiro mʉa yijama, mʉa babarã quẽne Cristore bʉtobʉsa ajitirʉ̃nʉrʉarãma
    ĩna.
  pib-NT: Ga wa potukgapolu gkamrutanu gijixi chinanu, pnu mayinitipa yokmatachri,
    seyni rutskalakikolupa galikaka.
  wiv-wiv: Miu vavana na dala kua e mahoto. Miu kata karaharaha kara nuhu kua kabedia
    e zaha, kete beta dia kata tupa dia na poke, kabedia kete bada ni kemi mule.
  reg-reg: mugolole jinjila jebhigele bhyemwe, koleleki wona wona unu ali mulema atakutangasibhwa
    mukubhula nawe abhone okwiulisibhwa.
  mlh-mlh: Odeqindoŋinekeji odefosiru wakiru qame kufuineji mukuru egu sembea foreiŋ.
    Buŋo ore so ogoŋaŋuŋ qoqomuku so eteinebiyoŋ, fiaiŋgo ore yameŋ keku goinebi.
    Biŋe buŋo mo iŋi pega, “Kufu oderu rarainere kadiŋaŋuŋ botiŋ gabi poretiŋ fukeinebi.”
    Buŋo ore so beufi naduŋgaduŋ eku goinebi.
  gof-ENT: ዎቤይ ፓፃና ሜላፔ ኣቲን ኣ ሜቆና ሜላ ሂንቴ ቶሁዋስ ሱሬ ኦጌ ጊጊሲቴ።
  aau-aau: Yerki mokwe homkwe luw-luw-aw mon-aw kwa lanio, sa hmo sune piap mokwe,
    lompos-yay sowkriy lopa ka lwak, sawk ka ma-hro-way.
  tvk-tvk: E “muxuxou kuhi xa kakaoen namim imal,” tengan ngan xil xa di langgusil
    xamim xa lamerou mu lasakras lakakao kuhi e neketen nae, xil linasavut ti e linamot.
    Ihos mak mu xa mututou ni xil mei lixeih pilei mu.
  prf-NT: Sakay maglakad kam ten matuwid a dilan tánni awan lumalu en básset hidi
    a napilay nan magpiyya.
  auy-auy: arupíse-amba imáyáa úmai arááíwáéro. Kempínkémbá tuwímbai tuwánésa sáwí-amba
    arááíwáéfo séꞌa kaweꞌ-úmai méꞌa arupíse-amba arááíwáéro.
  tbg-tbg: Ne Kotira aaraqaa avuqavumake variqi vi vaivaro uqerara vaiinti vovano
    Kotira aaraqaa rentuqaa rentuqaamaqiro viharo, kia kuntavaivaima varero kaavu
    ntiraitiro, kempukaiqama kero ni avataqiro viharo variqiro vuanaro.
  hub-NT: Yuus wakeramua nuke takákrum, shuar Yuus wakeramu takatan nekainachu asar,
    tunaun taká matsataina nuna inaisarti tusarum yaigtarma.
  hmo-hmo: Bona emui aena idia raka dala do umui hamaoromaoroa. Unai dekena amo, emui
    aena dika taudia ese edia bero do idia habadaia lasi, to do idia namo lou lao.
  big-big: keya watabi niyegi keriya logo kiriwei mizagi puwili kaile mizibene keleyagi
    pilik piyengka mizi nagani, tamizeige puwili tayeng pangkayeng keya tayeng kokowayeng
    miza purikki ngoluk iwaka ono kele kapura puwili niyegi kiriwei mizi purikku ngizi
    kumuli puwiligira kozangki.
  gux-G: Yi taana n yaa ŋua yaasani n cuubi ke yua n diani taali n da kpigidi, ama
    lin paagi.
