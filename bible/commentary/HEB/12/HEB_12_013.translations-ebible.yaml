  bhl-bhl: kiol kuw deiw elo gelew kakamoliwka! Kakamiw tewe, yukalem yan yout kebe
    be iti kitil keyemei, nam atin kuw yout keyemboke te.
  ons-ons: Numa kobosiŋ siŋine, eaoka tako rakot kie ŋineŋo gesoke arikei, yale okanbi,
    kie wawet ŋine seu seune, ea mane mi takotke boriake, siluŋ maine menageake.
  con-NTPO: Tansintssia tsaiquima omboemba jacanqquia'caen osha'cho afopoensi paña'jen'choma
    catipa tansintsse atesian'jen'choma ti'tsse paña'faya'cho. Tsayita qui ccushapa
    ti'tsse ta'etsse in'jamba amppimbe'yi canse'faya.
  ghs-ghs: Oonihe eto paha ipita haratetaino hiireqi tete niime bageke eete pobiteqa
    ota tuumorare.
  peg-peg: ଆରେ ଜାର୍‌ ଜାର୍‌ ପାନା କାଜିଂ ହାଣ୍‌କୁ ହାଜ଼ି ଜାଲ୍‌ଦି କିୟାଟ୍‌, ଇନେସ୍‌ ଇନାକା
    ଚଟା, ହେଦାଂ ଆଦିକ୍‌ ବାନ୍ୟା ଆୱାଦାଂ ନଲେ ଉଜ୍‌ ଆନାତ୍‌ ।
  txu-NT: Nà, dja gar kôt amijo tẽn katàt amiprywã djin arek 'ã mõ, katàt ar abenkôt
    amrãnh kadjy. Gar aje Jeju mar tũmwã arek me kute amim Jeju mar rerekwãmã mõn
    amõr mexo mõ gê me arek ar akôt mõ. Ar akôt mõn 'õ abenbê màt kêt. Me kute amim
    Jeju mar rerek ne me kute mrãmri ne me mex mã ba nhym me par tãtãk mekôt 'ok ba
    pyràk. Gêdja kute mar rerekrewã ar akôt tẽm rerekre ne tẽ:n kam arỳm amũ tẽm tỳx
    ne arỳm amũ mrãnh mex, arỳm Jeju mar tỳx ne.
  eng-WEBU: and make straight paths for your feet, so what is lame may not be dislocated,
    but rather be healed.
  gnw-NT: Piyapo jupi vae, agüɨye vaerã ipɨtu vae opia Tumpa güi. Jucuarãi piyapo
    yave, pepuereta pemborɨ ipɨtu vae ipɨrãta vaerã.
  mux-mux: ‘Kimbu kis lelemú yambuma eninga kimbuma kamu kis naa lipili. Alsupa kaí
    lipili.’ niku kene kupulanum sumbi-nílina pai.
  maj-NT: Ni̱yá xi na̱xu̱ tje̱n tankínyo, tu̱ xi ka̱mandaha tsu̱ku xi ni̱ma̱t'a ko̱
    najmi ta̱ ts'ónki saha.
  bkq-NT: Koendâ lelâ aitaungâ, âpemugumo ton-honremba kulâ Jesus einwânni nheinwândyly
    eon-honwandoem, ihudune tâwâneim nihugueba itoem, ânwa tywyguneim iwygueim ara,
    tâtaguneim etamuim ara warâ itaungâ.
  kue-kue: konbauna du-yene yomara engenge wanmeglmbi ana katno wu wakai pi gigle
    dinan aglketa goglkrambuka.
  cot-NT: Pimpeacaaquempa pampavoquitanquitsica pinquenantaquempaca aatonijite itacosatsi
    magotsari, mananijite impeanajempa.
  bnp-bnp: Mu laho na dala kiripiripi. Bara mu rata mavonga, a vahane mua i hale i
    uka ma ge hale liu. Bara ri kamumu tabu.
  apn-NT: Kêr kê Kris kôt atõjê hõ tee ri mẽmoj tã amnhĩ pumunh kôt ra Tĩrtũm kaga
    kaxyw tã ã mẽ ate amnhĩ nhĩpêx anhỹr ã mẽ apumu nẽ mẽ apyrà nẽ akupỹm hkôt amnhĩ
    xãm tỳx nẽ hkaga hkêt nẽ.
  ctp-NT: Tsaa naan la wan tuwiin nu ñi seꞌen tsaa wan, chaꞌ ja ka ñuꞌun la tuwiin
    ꞌin xka ta neꞌ taꞌa wan nu naꞌan la tiꞌ niꞌ kasiya ꞌin neꞌ; kuꞌni wan chaꞌ ka
    tyukwi la ti tiye nten kanꞌ, chaꞌ ja ka ñuꞌun la tiꞌ neꞌ.
  opm-opm: Kasip mat paptim orhor mandapnong ma sayahe duung rit orhor sashenmur.
    Da gapa ham katin ersi hat pati ire tan hat patihanhe ihir atnap gapa hatipririm
    it ha yah hatingwe rim gur mandap oh yah tei duutwi sashenmur.
  bvr-bvr: Wurra jarlakarr jechinuwa bubi-nega ana-gorrburrwa minypa nyiburr-werranga
    nyiburr-gata nyiburr-burda yerrcha gala gu-yinmiya gu-melamirlamirnda gu-guyinda
    nyin-duma, wurra jarra nyiburr-molamiya barra.
  wal-wal: Wobbiya tohoi paxanaappe attin, burqqenna mala, sitta ogiyan hemettite.
  zad-NT: Ḻi gon ka cheeni Chioza' kwenc̱he beena' ba chshe'lall' ile'ile' ka chonle
    na' yiyondiplallee na' bi kwej yic̱hje' Chioza'.
  kmg-kmg: Ehuc hata bâšâwepie wiŋkeme ŋoŋeraonec puriŋ ekicnezi ira qac qâsoric tâmiric
    âte rahuc biaŋkenšepieŋ.
  aso-aso: Neꞌmine igi lutine neꞌmo monoꞌ akaloꞌ volosa neivo ma lengikuꞌ ve ma lingine
    lutineꞌmi gizeneꞌve goloso o vivo minave lingine nene gopo aka mili vami aꞌmidoꞌ
    lamini nivi lamineꞌ ilizangumuꞌ nene aka lamineꞌ di hehe li vi minilo.
  uli-uli: Ha dar chog lal yalap kala ye wwel, ila ngo rechoka ye mes pecher, ila
    ye towe tayikel loh mekla pecher bo yebe far kkel loh.
  nin-NT: Ga anko nggo a su ku aza amba ka ntto. Meme nggo, abangga ba nggo a ga imba
    nggo a ti si aba kpre aza mi, aba a si ta bwu aza na kuhre hen, na ta kaki kyekye
    zizo.
  acu-NT: '@see-verse:HEB.012.012'
  cak-WNT: Nic'atzin c'a chi tic'uaj jun bey choj, riche (rixin) chi queri' ri kach'alal
    ri xa ca'i' quic'u'x quibanon riq'ui ri Dios, riq'ui chi niquitz'et ri ic'aslen
    riyix, xquec'achoj, y ma xque'el ta el chupan ri bey riche (rixin) ri Dios, xa
    xtiquichop chic jun bey niquic'uaj jun c'aslen choj.
  ebk-ebk: Munturturuy kayu ay manaran as nan lutug ay charan ay maepachong as nan
    ustu ay pammati ta nan iib-ayu ay kaman napilud at achicha masopsop ay komapuy,
    ngem kuncha at pumigsa.
  spa-PDDPT: y hagan sendas derechas para sus pies, a fin de que lo cojo no se disloque,
    sino sea sanado.
  ruf-ruf: Mghendelele kubita mne inzila iigholoke, ili achila ichiholole chileke
    kugholojoka ila chihonetsighwe.
  gun-gun: Pembo'yvi porã tape oguata aguã, okarau va'ekue okanhy 'rãgue py okuera
    aguã.
  agu-BL: Chijoye'u' yi ajtza'kl yi jicyuch te'j. Ej nin ko ya'tz chibanu' ẍchiquiwixk
    tzun yi e' cotxcoj, nin quil chipo'tij.
  isn-isn: gooli u ukiilo nua upambatilyo nuanyu, iti kina wihi nuaile mulema shanga
    ukutongwa mu ulimili kuiti walije kugunika.
  ilo-ULB: agaramidkayo iti diretso a pagnaan maipaay kadagiti sakayo, tapno saan
    a maiyaw-awan ti siasinoman a pilay no diket mapaimbag.
  pir-NT: Quehnoano potori mahare mʉsa waharo saha quehnoano poto yeya mʉsa. Mʉsa
    sa yegʉ̃ ihña cũñe apequina Jesu yequina ñañene yesi. Mʉsa quehnoano yegʉ̃ ihña
    cũñe quehnoano wacũ tutuera cjũñequina gʉ̃hʉ wacũ tutuayequina wahaeta.
  anv-NT: Chógé wyɛ mbɛ dékɛné né mati ayi alú chó nnó ɛ́kágé uka nyú ɛbi
    uloó né ufɛré ubwiré, utógé lé tógé.
  sab-NT: Ba mo ta gbadale ulia kiraske Chube ole, ba mo ta gbadale no trate chui
    gbaite kaire kairege Chube takalin kare ene ba mi mo ta bliteni joge naskuni age
    me no Chube dollale ba agedu ngeru kare, agwa ba be chege toi gwangerugu no kiraske
    ma ngle Chube kirallaske.
  tmd-tmd: Ñɨŋ ödöia röb ri abɨŋ, nöbö mö yödpɨlö gwogwo rɨmɨd akuyöbö hömɨdɨŋ, yödpɨlö
    ñɨŋa aŋadö gwogwo ren. Ödöi wä rola dumɨdɨŋ, yödpɨlö gwogwo ñɨŋa wä cöna.
  acr-NNT: E kꞌama bꞌi alaq ri bꞌe jusukꞌ chaꞌ kuꞌan alaq kꞌamal kiwach ri na e ta
    tikil chi utz y jelaꞌ rike na ketzaq ta chik y na kebꞌel ta che ri bꞌe jusukꞌ.
  kpg-kpg: Taele i hongo nia ala huudonu, gii hili nia wae ala e deemee di heehee
    gi haele.
  taj-taj: एनीगदे सोजो ग्‍यामरी भ्रउ। जमाहेन्‍से कमजोर म्‍हिगदे आह्रिल, तर थेनीगदे
    ज्‍यना लसी भ्रखम्‍ला।
  avt-avt: Yi eiyises God werek werek hɨram mamɨr ke mɨt nɨpaa hɨt par mewers, hɨr
    nitet yayiwe yaaik kɨpɨrak te hɨt mɨr mamre yaaim. Mɨt han narik kerek neweikɨn
    sip nanwet Krais hɨr nɨri yi pɨke yises God werek werek te hɨr pɨke hanhan nanisesik
    werek werek.
  cbk-cbk: Sigui camina derecho na camino recto, para el maga gente quien hende fuerte
    el fe con Dios ay sigui el di ustedes ejemplo y hende sila ay perde de camino,
    sino ay queda fuerte el di ila fe con ele.
  uig-ARA: ۋە «ئاقساق»لارنىڭ پۈكۈلۈپ قالماي، بەلكى شىپا تېپىشى ئۈچۈن پۈتلىرىڭلارنى
    تۈز يوللاردا ماڭدۇرۇڭلار.
  tuf-tuf: Baat urá ay yajw̃i. Uw ibit tuní aw̃at bir eyta baat cat ur ay éytaan wan
    yajw̃i. Eytair báreyra, ba chihtá cuitar ba cahujín cuechín chuchin ítquinat Sir
    chihtá bahnác waca téyqueyra. Ibit wan bár bi aw̃at bicayat quescar cuercúr acsar
    cuecwátaro. Quescara cuercúr acsar cuécwata eyta, cuechín chuchin itquin cat Sir
    chihtá éytaan wan waca téyqueyra. Cuat baat ay yajcayat, cuechín chuchin itquin
    cat ba chihtá cuitar sicor tan wan chácayqueyra.
  abx-abx: Patagu-bi i lalan naglalangnganan-bi basi' i magpanki'ang ga'i aggagrabi,
    lugod tulos agpakabalikan.
  mco-NT: Ixtaaygɨx nɨɨ'aa tü'aa tɨɨybɨ ma mdzɨnaayɨn, jadu'n nipaadɨp nej jɨhuɨ̈y
    yɨ mdecy huɨdibɨ mädɨp tɨ chögy, e camɨna jadüg'oc yhuiidɨp.
  cpb-NT: Poshiyayetaiyaari eerokapaini shiyapiintachari tsika okameethawokitzi kaari
    ñeerone rikithowe rishipetayitzitakera. Ontzimatye intekatsiyitzite.
  aon-aon: '@see-verse:HEB.012.012'
  hus-NT-2005: ani ka aliytsik an bél xi lujat. Neꞌech tám ka jeley na akan xu kʼwechʼeꞌ
    ani yabich más neꞌech ka tʼawꞌkʼin.
  mig-NT: Te sá'a‑ró íchi ndóó káka ja'a̱‑ro̱, náva̱'a ma̱ sána ña̱yɨvɨ rengo, chi̱
    sua nduva̱'a‑i.
  bps-bps: Na fadlug gamu mlalò ku Dyisas, du fye i dad to lwe nawa na mlungay di
    kafaglutla, mite ale dalan gumlalòla ku Dyisas na mbaling mgal i kafaglutla.
  mbs-mbs: Ikà niyo egsoway lekat te metòlid dalan amon eked soway se menge doma niyo
    wedà kelobos se pegsalig dan diyà te Timanem, meneng megkagsen dan.
  tof-tof: E wata dümdüm ngyaben kwarilo, igósüm yabü arüng-koke amkoman banguna koke
    bamrüke, a karrkukus baine.
  cme-NT: Biyaaŋ hũmefafalle ku yaa bamaŋ gbeini‑i nuyãanu ku ka ta ku buɔ-bɛi ku
    kã, ku siɛ hor-bɛi.
  sus-sus: Wo xa wo ɲɛrɛ kira tinxinxi xɔn ma, alako mabɛnyie naxa telexun, e xa yalan.
  pon-2006: Kumwail ahpw weweidwei nan ahl inen, pwe pateneh me ohlahr en dehr suwedla,
    ahpw en mwamwahula.
  dad-dad: “Yeĩ nigin naab tutuk gouf,” anĩ bunem, yeĩ kirorõya to sesen lauf, are
    biya lediyouf.
  zab-NT: Gulgaany pur ibánytɨ xnezni, te par de ni rzacan xa gúndeb, quɨt isaandeb
    xnez Dios sino que chuzaclaazdeb chanuudebni.
  ksd-ksd: ma avat a vatakodo ra nga ure ra kau i vavat, upi koko na takari nina i
    kekebau, upi da valaun ia ka.
  msm-NT: Unuga to madojow no dayan agun sunudon kow to mgo otow no piang pad to pagtuu.
    Na, konad ogdugang to kayotoy to pagtuu dan, di nasi ogdigon.
  myk-myk: Korogoo kiimu kʼa tii ge, yʼa ɲaari kee ni, kɔnhɔ fanha baa fɔɔ wemu wʼa
    taha yi fɛni ge, wee ganha da koo yaha wɛ, ga wʼi fanha ta.
  sbe-sbe: Na keda kwa ginaulihedudulaidi kaemiyao hesabadi. Unai kabo tamowai kaeyabayababadi
    unai se lau na taba nige se guli, na kabo namwanamwa se lobai.
  mcr-mcr: Hänaqe, jänä imäupu upiyä. Iwä yukä quvqä änyäuŋuwä iqua, quanŋä mapäkŋqä
    ipu, äŋguä imämbŋqänänyä.
  cux-NT: Cachiicá nī ná yúúní cuaacu maaⁿ ní 'íícú cuuvi nanduūvā yeⁿ'é nī ca'a nī
    chi ndíí dúúvá yeⁿ'e nī.
  tur-YTC: Ayaklarınız için düz yollar yapın. Öyle ki, kötürüm kısım yerinden çıkmasın,
    tersine şifa bulsun.
  san-ITR: yathA cha durbbalasya sandhisthAnaM na bhajyeta svasthaM tiShThet tathA
    svacharaNArthaM saralaM mArgaM nirmmAta|
  bel-N: і сьцежкі простыя рабіце нагамі вашымі, каб кульгавае нікуды ня збочыла,
    а лепш было аздароўленае.
  sch-sch: Kholrangei hah lôntheiloia an omloina rangin, mindama an om theina rangin
    lam tûna lôn roi.
  mic-MIQNT: '@see-verse:HEB.012.012'
  huu-NT: Jɨaɨe rafuedo caɨ jaiñena; iadedɨ Cristo rafuedo raise ɨɨnocana mai caɨ
    jaillɨ. Iese caɨ jaia, Cristo rafuedo naimacɨ jɨaɨ raise jaillena, jɨaɨe creyentiaɨna
    canoitɨcaɨ.
  jiv-NT: Túrarum péṉker esettsa enentáimsarum wekasatarum. Túrarum tujintiainia
    nusha shiir wekasatin yaiṉtarum.
  otm-NT: '@see-verse:HEB.012.012'
  dah-dah: Irde mata huwak teŋ teŋ beleŋtiŋ goyen sope yirde huwa yirde hinayiŋ. Gogab
    mata huwak teŋ teŋ tareŋ dirŋeŋ muŋ po hi goyen sopte kuruŋ heke igiŋ gama irde
    kuŋ hinayiŋ.
  tnk-tnk: Tiho suatuk atukwatukw me nɨsumiaha travən irə mə sin ia kɨmiaha nɨsun
    rərəha nɨsun ko rɨpkərəha anan mhə mier raka mətə trɨpkamasan mwi.
  kpr-kpr: Emboro rerebevu dambu ari yaove! Amingareva amo, ata ambariá jebugarira,
    jo disugae arira.
  san-IAS: yathā ca durbbalasya sandhisthānaṁ na bhajyeta svasthaṁ tiṣṭhet tathā svacaraṇārthaṁ
    saralaṁ mārgaṁ nirmmāta|
  nho-nho: Sassare tonu ki naa saarena e ttonu ki see hakallika naa vae naa tama see lavaa
    te sassare; tevana iaa naa vae naa tama naa ki taukalleka.
  gym-NT: ji ükete kuin metre ja käne munkwe, ye köböire ni mda mda ngüre bren ie,
    kisete tä näin ni nakwente kwrere ye abko ngüre rabadreta kuin metre dikekä amne
    ñan di krütadre, abkokäre munkwe ja di mikata näin janknu Jesube.
  azg-NT: Quitaꞌyuhoꞌ ngꞌehoꞌ nato na ñjonhoꞌ chaꞌ juu tsꞌan na ntjein vaca, tyiꞌxeꞌcacüaaꞌhin
    nato na ñjon juu, majoꞌ ntcoꞌyahanꞌhin.
  bhd-bhd: ते अपने पावन सिधी बत्तां च़लाथ ताके टोंटे टेपलोए न ते तैना बेझ़ोन।
  too-NT: Xa'nca catlā'hua'ntit na ixtej Dios. Lā' chuntza' nacāmaktāya'yā'tit xlaca'n
    a'ntīn tūna'j xa'nca takalhlaka'ī'. Lā' chuntza' xlaca'n tū' catitatonkopūlh.
  ind-AYT: buatlah jalan yang lurus bagi kakimu sehingga tungkai kaki yang lemah tidak
    menjadi lumpuh, tetapi disembuhkan.
  cjo-NT: Pikyaaryoowentero ikowakaemiri Tajorentsi. Piweshiryaakagaeyaarini piyemijantzinkarite
    owashireeyawitacharini ikemijantaperoeyantyaarini rirori.
  nsn-nsn: Uakodkodoho me lel re ueihilaigir kekemiu, maeit geto peiloum, ahikingua
    pah ra banotong tula bise liuisioum tar lel. Bo mu uatampopokoho kalehe kompesioum.
  san-DEV: यथा च दुर्ब्बलस्य सन्धिस्थानं न भज्येत स्वस्थं तिष्ठेत् तथा स्वचरणार्थं
    सरलं मार्गं निर्म्मात।
  tna-NT: Saida, butsepi neje mepuniunetique pia cuana di micuana tije saida papuniunetita
    puji. Diusu peje su nimepishihue cuana micuana tije a putsu, enimetucheatita huecuana.
  lid-lid: Eme, “Aha kadek san monen.” Ya, i buku ari ndramak iy badek bamwenen bwe,
    iy kameh edek amwenen ja.
  wim-wim: Puungk wiyanganiya woyan Christ.antamana min-minam keꞌam wakantan, puth
    than mich yippak iiy-iiyantana, ngampaniya koochanam anman iiy-iiyāmp woyan Christ.antamang
    nilan meenath ngampara, keꞌ kung-enchan thuꞌāmp yaꞌa, ngamp yipam thanang wiy
    anangan maꞌ-aathāmp than yipam woyan min Christ.antaman minam wakayn.
  zga-M: Golosya einjila n'cha nyayo n'chinyo umvnu uviaven'chaga unde male, alongon'chiwe
    khuvuyagi pa khuva yinogiwa ukhupona.
  yom-yom: bika luludika minsolo mu diambu di malu meno ; mu diambu di kulu ku bela
    kubika luta fumbuka vayi ku beluka.
  san-SIN: යථා ච දුර්බ්බලස්‍ය සන්ධිස්ථානං න භජ්‍යේත ස්වස්ථං තිෂ්ඨේත් තථා ස්වචරණාර්ථං
    සරලං මාර්ගං නිර්ම්මාත|
  yut-yut: “kosit kɨlegɨkon agɨpni.” Yaŋ ani kaŋ, kandapji wagɨl dɨma yokwi tokdaŋ,
    aeni kɨlek tokdaŋ.
  grc-BYZ: καὶ τροχιὰς ὀρθὰς ποιήσατε τοῖς ποσὶν ὑμῶν, ἵνα μὴ τὸ χωλὸν ἐκτραπῇ, ἰαθῇ
    δὲ μᾶλλον.
  cpc-NT: Pinkimiyitaiyaari iirokaiti shiyapiintachari tsika okamiithawokitzi kaari
    ñaayitironi inkithoki ishipitakiitaki. Aña ontzimatyii intikatsikiiti.
  nhg-NT: Xecsequirucö xenejnentacö ipa inu cuale ojtle, para que niecate que abele
    nejneme cuale amo mocxecuejcuechaquisque, tlöcamo cache pajtesque.
  nya-nya: Muziyenda mʼnjira zowongoka, kuti iwo amene akukutsatirani ngakhale ndi
    olumala ndi ofowoka asapunthwe ndi kugwa koma adzilimbikitsidwa.
  ngu-NT: Más xmohuicacan ipan on cuajli ojtli para on yejhuan mechajtocasquej, masqui
