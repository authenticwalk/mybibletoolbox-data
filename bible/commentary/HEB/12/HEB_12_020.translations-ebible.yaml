  guo-NT: 'To''as wʉt, Dios jʉmtispi: “Nejmach-aton ampamʉaxxot julan wʉt, japon aton
    ia''tat dadaepaxaelam matkaejabaliajwampon. O, lanzatat chaxpiyaxaelampon. Jachiyaxaelambej,
    choefan wʉt” —tispi Dios wajwʉajnapijiw.'
  hla-hla: Nori i matout korui u ranga tere Sunahan te poei, “Te sebelena ta katun
    tsi ta toa ta ka u pokus, nonei e gi ti hamati.”
  mav-NT: — Ehẽtup to Tupana pe ihay monik hamo wato'e katu­pono huhu'e hap ehay iwato
    kahato hap ewy topy­hu'at ihay pirik. — Yt urutu­we­sepap i mekewat sehay wywo
    wato'e. Mekewat sehay yt uruikuap teran i po'og wato'e sa'a­wy'i Musei pe. Sa'a­wy'i
    Tupana mekewat yity'ok totepyi to'e — Yt naku i eihũria tukup­te'en meiũpe yity'ok
    tote e. Musei yn waku meiũpe uiwywo toĩne'en yity'ok tote e. Ma'ato eihũ ta'am
    uhowawi yity'ok kape pote meremo nu wo mak mak wo ewei'auka ro eihũ e Tupana Musei'in
    me. Mio tã e hawyi — Yt ihay se i Tupana i'atu'e. Yt atikuap teran po'og i Tupana
    e hap i'atu'e Musei pe aha'a­se­'i'in.
  kpf-kpf: Den itâ muyageip, zorat nâŋgâne imbaŋâ oip, “A mo zuu ŋâiŋâ bakŋâ zo lâŋi
    kâtŋâ kune mumbap.”
  ppo-ppo: Ti noatepae, Talené atimapaae yóló mulóturaalu, “Ai hasi daale felekepaae
    so whi̧ ó hupu, na ó kae kae o̧la fupa, ti kapo duné dóló sukunae,” ere fo atima
    wosaleteiné faalo wiyalepó.
  hin-2017: क्योंकि वे उस आज्ञा को न सह सके “यदि कोई पशु भी पहाड़ को छूए, तो पथराव
    किया जाए।” (निर्ग. 19:12-13)
  wol-KYG: 'Manuñu woona xajoo ndigal la ne: «Mala sax, su laalee tund wi, dóorleen
    koy doj ba mu dee.»'
  bef-bef: 'Yaꞌma nogouba ma luto lu laga huto lu epiꞌehinamo yaꞌma keheligo keta
    epesiꞌehina: Bonaꞌi lugaꞌa enali enayatu kosalo bako nehinogomo lenali efa kosatu
    enoho fililabe. To yagamagi asagaꞌi ana suhi hite lolo hi epalalabe.'
  amm-amm: '@see-verse:HEB.012.019'
  zaj-zaj: Kwavija hawadahile kwazaganya ndagizi iwagweleligwe, ilonga, “Hata kamba
    mng'onyo yahakikwasa ikigongo, kolondigwa yatoigwe na mibwe mbaka yadanganhike.”
