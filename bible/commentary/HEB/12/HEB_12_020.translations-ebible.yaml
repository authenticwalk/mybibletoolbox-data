    inde tanetee.”'
  rus-SYN: 'Ибо они не могли стерпеть того, что заповедуемо было: “если и зверь прикоснется
    к горе, будет побит камнями (или поражен стрелою)”;'
  mbh-mbh: eneke o ngeip rintet nge a God ile patorong ako i ri ve, “Toko eve mekerem
    kathnga ako i papalo nge tete aken, aro o pun rin i nge um.”
