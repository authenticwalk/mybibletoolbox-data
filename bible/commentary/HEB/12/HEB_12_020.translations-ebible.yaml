    tamän doqortäqyia, “Ngakt bä qäqi ama släktka qät täk pät takt täkt ama damgi
    diva ngäni rhumät na qa na ama dui.”
  ita-1885: 'Perciocchè non potevano portare ciò che era ordinato: che se pure una
    bestia toccasse il monte, fosse lapidata o saettata.'
  muy-muy: 'Aɗaba tə̀hi ana tay : « Ku tamal zlam ga gənaw ènjifiŋa kà həma na nəŋgu
    ni, tîzligi àna akur, tâkaɗ. » Ma gani nani ti àsia aŋgwaz ana tay a dal-dal.'
  kqc-kqc: Adina ago gira maro neidena rofu are rei gira de reyadi, “Vibani yokoi
    yaku ka mina omuna avaka moigo vonisi, fore dudu umuyeyaganedi.”
  tav-tav: 'Seeto uwibana canʉca majiquẽjuparã. Ocõo bairije na carotiyupʉ Dio: “Jĩcaʉ
    atii ʉ̃taʉre cʉ capañaata ʉ̃ta rupaa mena cʉ re jĩacõaña. Waibʉcʉ quenare atiire
    cʉ capañaata ʉ̃ta rupaa mena re jĩacõaña cʉ quenare,” caĩñupʉ Dio. To bairo cʉ
    caĩro apirã canʉca majiquẽjuparã naa.'
  eng-ULB: 'For they could not endure what was commanded: “If even an animal touches
    the mountain, it must be stoned.”'
  spa-VBL: 'Porque no pudieron obedecer lo que se les dijo, como por ejemplo: “Incluso
    si un animal toca la montaña, será apedreado hasta la muerte”.'
  fra-_FOB: 'Car ils ne pouvaient supporter cet ordre: Si même une bête touche la
    montagne, elle sera lapidée, ou percée d''un dard.'
  hau-ULB: 'Don basu iya jimre abin da aka yi doka a kan saba: ''''koma dabba ce ta
