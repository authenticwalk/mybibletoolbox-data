    joo''núu³ soo¹o ''e moo''²¹ do ''ná¹ jngaa''¹³mo tsá² ''ii, tyuui''² tsá² ''ii
    cuun²¹² sɨ ''yá²a tsá² ''mosʉʉn''²¹ tya''a ''ee.”'
  swp-swp: Paana ribana i porohe ariri, nige gonoadi. “Ena suisui esau i utusae mo,
    besi, abo se lau‐we’ui.” (Ex. 19.12-13.)
  bjr-bjr: Mi ufana qidanoo maaqi qinau. Faiqí moo fannoo fee aandau fee maa aaqanna
    auqamasaifaqa oonisamu qumaree kuqamma arusaaqa. Misa mi ufana irufanoo kaaqa
    naaquqoofaqa maparaaiqau.
  aby-aby: I ureroma isare aarike wei ena wakenu ubiye eno, abuma o aina mima i oraara
    ure burifekuie yama dawa omama siane umane ma feawe eno wei.
  eng-YLT: for they were not bearing that which is commanded, 'And if a beast may
    touch the mountain, it shall be stoned, or with an arrow shot through,'
  jni-jni: 'Barki sa daki wa tira muruba imum me sa aguna wa ceki ba: “Ingi utamani
    ma wa dara, adi tizi uni.”'
  kne-kne: tan naabak das egyat begew sin inbilina ay mo waday olay animal ay mangatin
    sin dontog, masapol ay pigpigen das bato enggana ay matey.
  tgj-tgj: Ogulvgavbolo “Svnwngsvmin gunvka moodw am mvsit bolo, um vlwng orki runglaka.”
    Vla ortojinam ha bunu tvvnyu kuma toku.
  gui-NT: 'Echa Tumpa oyócuai reta corai: Metei maemɨmba opɨro yave cuae ɨvɨtɨ re,
    peyapita co ita reta pe peyuca. Cuae mboroócuai yavai yae Israel pegua reta pe.'
  quc-TT: Rumal riꞌ man kꞌo ta jun kaqꞌiꞌow unimaxik ri tajin kabꞌix chike, ri winaq
    o awaj ri kapaqiꞌ cho ri juyubꞌ che abꞌaj kakamisaxik o kateqꞌ che tzꞌijtzꞌik
    chꞌichꞌ.
  heg-NTPO: Meman oen tahang nalan lo, undeng asa man Ama Lamtua in prenta ka, ngele
    isi. Ta Un tek noan, “Boel muik in kida se leten nia lo! Na atuli tam hmukit kon
    bisa lo! Ta asii kida se leten nia lam, musti tom in pasang nini batu didiin mate.”
  ptu-ptu: 'Aka sangngim tä'' nasaha nahingngi indo issinna tula''na Puang Allataala
    naua: “Menna-menna muissoi inde tanete, moi olo''-olo'', la disileba''-leba''i
    batu sampe mate.”'
  bzd-NTPO: '@see-verse:HEB.012.019'
  kwf-kwf: Sulia kira maꞋu liu Ꞌani alaꞋanga God ba Ꞌuri, “DiꞋia ta ngwae nama ta
    ru mauri ꞋaeꞋaela bore Ꞌana neꞋe sama toꞋona faꞋi ua neꞋe, muke ꞋuilaꞋi fauna
    leleka nia ka mae.”
  eng-WYC-2017: For they bare not that that was said, And if a beast touched the hill,
    it was stoned [or it shall be stoned].
  eng-WMBB: for they could not stand that which was commanded, “If even an animal
    touches the mountain, it shall be stoned”.
  zat-NTPS: 'Ca''an guca lawe'' da quebe gulezéquene̱'' xuluchaga lawe̱'' ca naca
    da bdxixruj be''e Dios, gunné̱'': “Che tu béadauze guléajba'' lu xi''a na'', dxal-la''
    xelútie̱''-ba'' nen xiaj u nen tu xia nalá xéche''ze.”'
  spp-spp: 'Ɲaha na yɛ ɲje yi mpyi a jwo: «Shin maha shin ká bwɔ̀n ɲaŋke na ke, ali
    li mɛ́ɛ ká nta yatɔɔgɔ, kuru sí n‑wà ná kafaayi i si mbò ke» yire mpyi a fànha
    tò pi na.'
  zty-NTPS: 'Ki béngake'' dan'' bi gok sóegekle'' da'' gož Dios ḻégake'', katen''
    wnné'': “Cha'' chejléj to bia yíx̱e''do''ze ya''a nga, žaḻa'' wžé''egake''-ba''
    yej, o wdégake''-ba'' yag ntoche''.”'
  mek-mek: '@see-verse:HEB.012.019'
  aey-aey: 'Eetanu odi madoin? Eu age Anut je aden eunu cucui bahic ein. Uqa maden:
    “Dana oso uqa eben mimei aluh i heheweb fifeig meenna qoiga cal meia. Odocob bulmakau
    sipsipca ha odi himec,” en.'
  urd-GVH: क्योंकि वह यह हुक्म बरदाश्त नहीं कर सकते थे कि “अगर कोई जानवर भी पहाड़
    को छू ले तो उसे संगसार करना है।”
  ycn-ycn: 'Marí que nemacá rijló, rimacale marí que nanacu pamineco: “Na ca''ajná,
    ina''uqué ca''ajná, ipirana ca''ajná, iphájica ee ipuré nacojé, inó ricá jipa
    aú, huejucú aú ca''ajná.”'
  djr-djr: bili walal gan ŋunhi gumurr-ḏälnha maḻŋ'maraŋal dhärukkuny märranharaw
    ŋuriki dhäruk-gurrupanminyarawnydja. Ga ŋunhi ŋayi ŋuli ŋula warrakan' marrtjinya
    galkithinya balayi bukulil, walalnydja ŋuli ŋunhi wutthunan yan ŋunhiyi warrakan'nhany
    dhiŋganhamaranhan.
  kvg-kvg: Zapa ndǿgo, Mbumbukiam ndigu āv gezømbe-eín nqǽgo, “Gekha gigiāp ndøgo,
    olol tøkhanaz, ndøgo løvøte beqeív, oskiá ndøgo, ezoqam o søvakha gigiap tigoat.
    Nandí giabiti-pouzá, løvøte bēqeivim.” Yaq ti-te ndigu, nqanek manqat khàpumu-føgákh.
  rug-rug: 'sina matagutu hola si arini totoso avosia rini sa mamalaiṉi sapu zama
    guahe: “Be na kurukuru ṉame mo la tiqua sa toqere, ba kaqu ta gona va mate patu
    tugo.”'
  hop-NT: 'Pas kurs puma soon hin tutaptiwhqat aṅ kuyyuṅwniqe ōviy’o, pi ura paṅqawu:
    Nīk̇aṅw híkispi pay himuvohko tūkiwt aw toṅokq, pay tatam uma put tatatupninayamantani,
    sen lansat akw nīnayamantani.'
  san-URD: یَتَح پَشُرَپِ یَدِ دھَرادھَرَں سْپرِشَتِ تَرْہِ سَ پاشاناگھاتَے رْہَنْتَوْیَ
    اِتْیادیشَں سوڈھُں تے ناشَکْنُوَنْ۔
  heb-LB: 'כי לא יכלו לשאת את צו ה׳: שכל הנוגע בהר – כולל הבהמות – ייסקל באבנים וימות.'
  caf-NT: '''Et Yak''usda khunek butl''a ída''ai, ''et ''aw whulh hooyen ghait''ah
    ''et huwa. Khunek njan ndutni, “Khunai whunts''i ndi dzulh yut''agheznai t''eh,
    ''et t''eh tse be hizóolhghelh, k''us k''aza be hiyooch''ih.”'
  mio-NT: Ña cundee ñi cha cati tuhun ra Ndioo chi ñi, vati cati ra ti tu cua yani
    chaha sana ñi yucu can, cua cahni ñi chi ri chi yuu, cati ra.
  srq-NT: 'Dios quiatu ngue ñee nguiã nyii: —Emo oco mose sɨta ibate rese, ũquɨ̃ jẽɨquia.
    Mbae quiaa rɨɨnda abe oco mose erese, ũquɨ̃ abe jẽɨquia no. Sɨta je jẽɨquia. Jeñio
    no ae, ɨ quiatu que Dios ee nyii ra.'
  kje-NT: Hi ramka'uk maki, ono Lir onne hopon hi na'ahenia, “Lo'o ri mormori me inhawe
    memehe, mai rakan wo'or eniyeni, rodi waku waslesnedi.”
  gaz-gaz: Isaan waan, “Bineensi iyyuu yoo tulluu sana tuqe dhagaadhaan tumamee haa
    ajjeefamu” jedhamee ajajame sana obsuu hin dandeenyeetii.
  kud-kud: Wuwuna loina hibebenaleine i'abiye meheuhidi ebeha, ‘Havena teya, hava
    oya teina ainai hi'abi'abitowoi, na ebe ehebo lagulagu ilaoma oyanane ainai, gaimaena
    hi'oiye mwalowoi ta'i’.
  urb-NT: 'A''eta hendu: “Ywy''ã rehe pepyrũ rahã, ame''ẽ ke ita pe pejapi. Aja pejukwa.
    Pehẽ rymba ta aja tĩ. Pejukwa tĩ” aja riki. (Aja rahã, Tupã a''ep ixo. Jaxer ame''ẽ
    ke nixói te ipe, ame''ẽ ke a''ep ixo, aja mujekwa.) A''erehe a''eta kyje ingi.
    Amõ we Tupã pandu ame''ẽ ke hendu tar ym. Kyje.'
  fra-LSG: 'car ils ne supportaient pas cette déclaration: Si même une bête touche
    la montagne, elle sera lapidée.'
  san-HK: yataH pazurapi yadi dharAdharaM spRzati tarhi sa pASANAghAtai rhantavya
    ityAdezaM soDhuM te nAzaknuvan|
  cak-SNT: Can altíra xquixiꞌij-quiꞌ, y man niquicochꞌ ta ri niꞌeꞌx chica, chi xa
