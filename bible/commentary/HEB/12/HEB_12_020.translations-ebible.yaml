    helitae.'
  heb-heb: כי לא יכלו לשאת את אשר צוו ואם בהמה תגע בהר סקל תקסל או ירה תירה בחצים׃
  mpp-mpp: Inguc mibong, yowa yogodi umac sugucnehac bafuwayelewec, “Ngic me sic monicti
