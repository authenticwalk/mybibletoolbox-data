    goi.
  nou-nou: Edo ge javi mi sisira embo da wo awodo mi doriri einda tei itadira awa
    dewo betare sisira.
  mqb-NT: 'anga way anahan a sa jan atan ata a zalan atan məgala à nga wa. Bina a
