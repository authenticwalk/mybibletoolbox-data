  toc-NT: 'porque la̠n tape̠­cuáxni̠lh acxni̠ takáx­matli hua̠ntu̠ Dios chiné li̠ma̠­pek­sí̠­nalh:
    “Xli̠­hua̠k hua̠nti̠ nata­la­ca­tzu­hui̠y y nata­tu̠tay nac u̠má ke̠stí̠n, ma̠squi
    caj catu̠hua taka­lhí̠n, cali̠acta­la­mak­ní̠tit chí­huix o cali̠­lak­xto­kótit
    lanza.”'
  som-som: Waayo, uma ay adkaysan karin wixii lagu amray, markii lagu yidhi, Xataa
    haddii neef buurta taabto, waa la dhagxin doonaa.
  mam-C: Qu'n nimxtaq kyxob'il te, qu'n attaq jun tqanil b'i'ntaq kyu'n, a qa nya
    wen tu'n kyjax b'et ti'jjo wutz, nixpe jun kyqan tu'n t-xi kyq'o'n tib'aj. Ex
    majqexpe kye' alu'mj, noq tu'n kyb'ettaq antza, i kub' b'yo'n kye' tu'n ab'j,
    mo noq nchi ok xyu'ntaq, qu'n tu'n xjanxixtaqjo wutz anetzi'n.
  ndj-ndj: Nongwa vaweshili ng'odu kwiwunishila Malawu yivawombiliwili, “Hata leki
    ng'ongolu pagufya chidunda achi dawulayiwi kwa kugumangiwa migonguveli.”
  mbj-NT: 'Tak''ëp rajeỹỹm do hyb n''aa, dooh m'' rahaja bä ragado bä P''op Hagä Do
