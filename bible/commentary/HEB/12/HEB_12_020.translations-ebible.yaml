    hẽ da. Ji akut pä me tadajëp hyb n''aa”, näng paa ta kyyh.'
  lat-VUC: 'Non enim portabant quod dicebatur: Et si bestia tetigerit montem, lapidabitur.'
  ngp-ngp: kwaviya hawadahaga kufinyiliza sigilizi iyo wandaga wakasigiilwa kugamba,
