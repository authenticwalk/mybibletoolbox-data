  gdn-gdn: '@see-verse:HEB.012.019'
  nko-NT: Tsúfɛ́ bʋmɛtalɩ́ gyí mbla ámʋ́ʋ́ Bulu lɔ́wa há amʋ́ ɔbɛ́ɛ, “Nɩ́ ɔbwɩ
