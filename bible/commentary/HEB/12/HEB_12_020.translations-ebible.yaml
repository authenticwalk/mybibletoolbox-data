    to''a ho''mana, de edonna rsayni owa''ana mere ral meman watu ra rwatliewur wenna.”'
  dov-dov: 'Nkaambo tabakonzyi kuzikalilila eezyo nzibalayililwa: “Namnsya nuuba munyama
    waguma chilundu welede kutululwa mabwe.”'
  rgu-rgu: Tebe sira ta ranenete fa, nana huu hata fo Ramatuaꞌ a pareta a, bera na
    seli. Ana nafada nae, “Ta bole hapu esa molo ei na maiꞌ leteꞌ ia! Leo mae lahenda,
