  dif-dif: Ngangau tanali dikidikibani jaura bulu patana wonti. Bakana windri nganti
    mardawonpani karakaranani, nina tanali mardali dakananto,
  gam-gam: no pupon nayendo! we dje ga Mosis embe dje awi. Kog kena mo una ta po kamkimb
