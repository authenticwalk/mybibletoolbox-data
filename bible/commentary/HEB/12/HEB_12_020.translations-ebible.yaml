    inapa. Tiznamkasakas piantarawa,” ka kiznara.'
  agm-agm: 'Amɨ kiya pɨwɨha nehɨ kai wa watɨpɨtatɨ kaundisɨha wɨndɨ nga minjapepihɨrɨtaahetɨha
