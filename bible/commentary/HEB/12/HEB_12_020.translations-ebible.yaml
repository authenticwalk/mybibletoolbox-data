  grc-F35: (οὐκ ἔφερον γὰρ τὸ διαστελλόμενον· «Κἂν θηρίον θίγῃ τοῦ ὄρους, λιθοβοληθήσεται»·
  cav-NT: '@see-verse:HEB.012.019'
  kgp-NT: 'Ag mỹ tóg: “ãjag mẽg ũ tỹ pãnónh tag rã hã jun kỹ ti tén nĩ,” he ja nĩ,
    “pó tỹ ti pin kỹ, ãjag krẽ ke gé, ãjag prũ fag ke gé, ãjag tỹ tá nén vég mũ kar
    ẽn ti. Ti tỹ pãnónh tag vóg tugrĩn ti tén nĩ,” he ja tóg nĩ, Topẽ ti. Hã tóg ag
    mỹ e ja tĩgtĩ.'
  bvd-bvd: Kera da mau 'asia naa 'ana bae lana God bae nia 'urii, “Lea ta doo mala
    'ana ta sifsif ma nao ta buluka boroi 'ana nia suatoi nonina toloa nee, molu ka
    'uifauna ka mae naa.”
  ukr-1871: '(бо не видержали наказу: „Хоч і зьвір доторкнеть ся до гори, буде каміннєм
    побитий, або стрілою пробитий.‟'
  apz-apz: '@see-verse:HEB.012.019'
  yon-yon: Yi kuu kwaniwen amborom kuu Godbed yedmoon, “Karub maa o dingkan maa aangko
    kuyaa wananeen kuu botbed ayi yeman.” andoon kowe uniyiib yiminban keriwen.
  poi-NT: 'D́a wɨa̱p iyaachɨyyaj t́it́am iñɨ́máy Dios. Nɨ́mayyajta̱: “Siiga tu̱m pɨ̱xiñ
    ichɨcpa jém co̱tsɨc o tu̱m ani̱mat, jesɨc nácscataamɨ tsaamɨ o tɨpcata̱iñ con
    ca̱pi.”'
  wuv-wuv: uaa lomi ro'aa harepa'aa fei rarabaa warea ba, “Nabaa ana hefaa manulelele
    na no'ido'uaialoo fei maugeni, hamonei nafafama'eia.”
  quf-NT: 'Chaqa manari agwantayta puytiranllapachu kay mantakuykunawanqa. Chaqa kaynumi
    niq: “Mayqan chay sirkapi ĉhakinta sarukuchiqtaqa, rumillawan, manaqa lansawan,
    wanuchikanqa michka uk animal katinmapis” nir.'
  yuw-yuw: 'Wömai yaha yu Kopotorochon nongoru mata wo kombingga toup sinom botogung.
    Nongoru mata woi ingoroc: “Araphu o amnahu yu Sainai sa urongo ambehecgon ongo
    obudec wotmunai wömai sontho amnahu araphu wo sopdec wuya ompun.”'
  hus-NT-1971: Yab in ejtouchic quin cuxunchi in t’ocat a Dios. Uchnenequits c’al
