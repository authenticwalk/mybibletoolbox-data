  enq-2: '@see-verse:HEB.012.019'
  eng-ASVBT: for they could not endure that which was enjoined, If even a beast touch
    the mountain, it shall be stoned;
  mna-mna: Tiso paso, timoto Anutu kalŋaana ta isombe tomtom sa, som mbili sa isombe
    ila ma tuŋ la kat ta abal uunu, tona tipuni pa pat ma imeete pataaŋa.
  myw-myw: 'Peinan bo iwenes Yowbad anilivan mamagina: “Awoum gamag o aleimiy bimeis
