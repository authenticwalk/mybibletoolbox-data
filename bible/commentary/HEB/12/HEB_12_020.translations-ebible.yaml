    yahwɨ timapɨse,” undatɨ apɨpaahɨ mɨtaahɨ kaundiho.'
  ubr-ubr: 'yabin On an baifafaro dura i’yau on iwani kwakwan men fofonin sittatam:
    God iyawures iyau, “Orot jever tani o bobaitu tani nin oyauai ingegeg on agimai
    wonasubun.”'
  tsw-NT: adama a na u laꞌa ta̱ ucira u na aa gura kuru ana u dammai, “Ko na̱ shi
    nama ɗa juꞌwa̱in masasaꞌan, na a ꞌyuwan a ciga o una yi na̱ mavara ma atali.”
  cax-NT: 'Itopiqui chüpuerurrüpüma avantaboma ümo manu bacüpucurrü ümoma, nantü sane:
    “Tapü anati icümote manu yiriturrü. Arrtü anati icümote, tari comati oboi canca,
    champü nümoche arrtü arrti ñoñünrrü o numuquianrrü.'
  aia-aia: suria ni mareho na 'unua 'a kae rongo ha'amamaa'u abe di'u. 'A o'ani, “'Onaa
    ta sae, ma'uasi ta mwamwaa nai hatariai hungahungani, moi buta ha'amaesia ma'ata'a.”
  srp-1865: 'Jer ne mogahu da podnesu ono što se zapovijedaše: ako se i zvijer dotakne
    do gore, biæe kamenjem ubijena.'
  agt-agt: te kuga nagtalaw kid gafu ta nebar na en ta “Maski am tolay ono ayam ya
    mangilubeg ta bagetayin a papasin muy sangaw ta warad,” kunna.
  lug-lug: Kubanga tebaayinza kugumira ekyo ekyalagirwa Katonda nti, “Ne bw’eba ensolo,
    bw’ekomanga ku lusozi ekubwanga amayinja n’efa.”
  yby-yby: 'Ga sa-loko lo molaibo ga maya eleyoko eda delaiye: Wewena makoya aya bolalo
