verse: HEB.012.020
translations:
  kpx-kpx: Kosealemo keau Dilava hoto eviale kemo vabulahalu. Dilavau abuho loui avoe,
    “Lainaho tana kove vealuvisi loholive. Ige la ovobetana tana kove lohoge muneta
    hamage au hatai.”
  okv-H: '@see-verse:HEB.012.019'
  tbo-tbo: Babana lugagayo hi noonoli i pa, ‘Ega awai gehouna oya geka ina wodadani
    ma inapa gamogamo gehouna ina nei geka oyana uyahina yaka gaima uyahinei ona lihilageni.’
  mal-C: “ഒരു മൃഗമാണെങ്കിൽപോലും പർവതത്തെ തൊട്ടാൽ അതിനെ കല്ലെറിഞ്ഞുകൊല്ലണം” എന്ന കൽപ്പന
    അവർക്ക് അസഹനീയമായിരുന്നു.
  grc-SR: οὐκ ἔφερον γὰρ τὸ διαστελλόμενον, Κἂν θηρίον θίγῃ τοῦ ὄρους, λιθοβοληθήσεται·
    ⸆
  bgc-bgc: उननै इसा इस करकै कह्या, क्यूँके वे इस हुकम नै बर्दाश्त न्ही कर सकै, के
    परमेसवर नै उनतै कह्या था, “जै कोए पशु भी पहाड़ ताहीं छुवै तो उसपै पत्थर बरसाये
    जावै।”
  khz-khz: Kwalana Palagu na rova kilara evenirato aonai, gekali-rakavato, Palagu
    ekilato, “Pene talima taa na pa polomakau ta pa nanikoti taa na vogolo peneve
    kala-kaunagia genai, vatu na pio vale matea.”
  deu-TKW: 'denn sie ertrugen die Verordnung nicht: auch wenn ein Tier den Berg berührt,
    soll es gesteinigt werden,'
  zsr-NT: 'Cni glunëꞌ le cutu guc guaꞌ glenquëꞌ lë naꞌ gna béꞌinëꞌ lequëꞌ Dios, gnëꞌ:
    “Chquiꞌ tsajlibbaꞌ guiꞌa ni tubaꞌ böaꞌ guíxiꞌdauꞌz, ral‑laꞌ luladxëꞌ‑baꞌ guiöj,
    o ludödëꞌ‑baꞌ yag tuchiꞌ.”'
  lin-lin: 'pamba te babangaki mitindo oyo epesamaki : « Moto nyonso oyo akosimba
    ngomba, ezala soki ezali nyama, bakoboma ye to yango na mabanga. »'
  hns-NT: 'Oe bolies raha kie: „Sab koi djaun ie pahaar tjhoei dei, tjaahe oe manai
    kie to djanaawar hai, oe patthar se bieg biegke maar dhaaral djaaiga.” Aur Israel
    logan ie baat na sahie paais.'
  noa-E: Khani amau ũurwai warre am thãar eyaata “Chijãg pãach nʉm aigpai naaba mʉg
    durrsĩ gaai bʉ̈ thʉg sim wounan ichiita thõob khaba warre thõopʉ̈iju aai sim nemchaai
    awiajã, mokou bar wai nʉmua wa thutkhërëu khãijã” a ũrbaawaita mag jãphierr naajim
    anaabá.
  eng-EMTV: 'For they could not bear that which was commanded: “And if so much as
    a beast touches the mountain, it shall be stoned.”'
  mib-NT: 'Chi tu ní cúndeyɨ́ i jíín jnúhun jeē ní ndacu ya jniñu nuū i, chi ni cahān
    yā: Vēsú ɨɨn quɨtɨ‑ni núu quɨ̄vɨ tɨ yucu yáha, jíni ñúhún cuu tɨ̄ jiín yúū chí
    jíín lanza, achí yá.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ “कन् कोःक्‍मान् के़सुबा आत्तिन् थक्‍साःन्‍छाङ् लुङ्‌ङिल्‍ले़
    ले़प्‍ते़म् से़रे़म्‍मे़ॽ” के़लॽबा इङ्‌जाःङ्‌ङिन् खे़ङ्‌हाॽरे़ थःप्‍मा मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: ndava vahotwili lepi kukangamala lilagizu lelawusiwi, “Hati chinyama ngati
    chikapamisa chitumbi chenichi chitovewa maganga mbaka kufwa.”
  mmx-mmx: Di goxo epovo na ronga ne Moroa mila diga marat aleng at levelinga ren,
    ni ga lok keretna, “Limixin axap gi noxo long tu at na lakaana, la do tavanga
    mi lavanuet kangkedek teren na los polo na levelinga rak, limixin dina lu amer
    i.”
  cbr-NT: 'Bananuxun ca Nucën Papa Diosan cacëxa: “Uinu ''icë uníxbi ca aín bashi
    tanáin cuantima ''icën, ñuinacaxribi ca cuantima ''icën. Uni ''imainun ñuina ax
    anu cuancëcamax ca maxaxan rëanan masíbunën ''acë ''iti ''icën”. A bana sinani
    ca nucën raracamax racuë́acëxa.'
  tee-NT: Pus na ixtatalhanan ju lapanacni. Para palai tatalhanalh acsni tak'asmatlh
    ixchivinti Dios ni naulh ni catalacat'alhma u calhtok'ocalh mas va tuchi atapacxat
    ju cacha'amputulh junta vi ju anu' talhpa.
  eng-LSV: for they were not bearing that which is commanded, “And if a beast may
    touch the mountain, it will be stoned, or shot through with an arrow,”
  cak-NT: Can yalan xquixi'j-qui', y man niquicoch' ta ri ni'ix chique, chi xa c'o
    jun nijote-apo parui' ri juyu' y nuk'axaj ri retal ri yo'n chiri', nicamises che
    abaj o che lanza, más que xa winak o chicop. Quiri' x-ix chique.
  pah-NT: '“Po ti Tupana''ga nhi''ig̃i ore ve nehẽ, a''ero po ti ore papavi nehẽ,”
    ei ahe. A''ereki Tupana''ga e''i jipe ahe ve: “Ka''gwyripeva''ea vehevi tuhuryme
    ti opokoge''yma yvytyruhua rehe,” ei Tupana''ga. “Po ti ipokogi hehe, a''ero ti
    ahe tomombo ita ka''gwyripeva''ea rehe jukavo nehẽ,” ei Tupana''ga Moisésva''ea
    pe.'
  sja-NT: 'Mãga oojida p''oyaa chooda-e pada perã Tachi Ak''õrepa jarak''ãri: ‘Chi
    t''ɨaru na eede, ne-animal paara, peet''áatɨ mãupa.’'
  xed-xed: 'Ndəɓandəɓa həŋ ta dzvu, kabga laviŋ a həŋ ta ŋaftá tsa skwi mnana lu ta
    həŋ kazlay: Inda mndu dzaʼa ksaŋtá tsa ghwá ya, dər má nimtak tsi, dzaʼa zlərtsazlərtsa
    lu nda pala kəʼa ya.'
  mks-NT: 'Jáchi̱ co̱ó na̱candeé ini na táa jo̱ho na ña̱ sáhndá Ndióxi̱ nu̱ ná tá
    na̱cachi a já: “Tá ná cani ndaa in ña̱yivi á in quíti̱ yúcu̱ Sinaí yóho já quéa̱
    xíní ñúhú cuun ndó yu̱u̱ ná á tuxú ndó na̱ xi̱hi̱n póyá a̱nda̱ ná quivi na”, cáchí
    Ndióxi̱.'
  gfk-S: 'Di ga sasaring hobi kinong pai gale tale di be di na kis ra hena no harkurai
    nong ga tange horek: “Ing be nesi ta turadi be a wawaguei bileng i hana ukaia
    tano uladih da gulum bing ie ma ra hot.”'
  bmu-bmu: Anutunöŋ keu köhöikŋi jiba kewö jim kutum eŋgiyök, “Kunŋan kun ambazip
    me bau sömbup kunöŋ kunduŋi mi oseima ewö, i mönö kötnöŋ qegetka kömuma.” Mewö
    jim kutum eŋgiiga keu mi wuataŋgöbingö möt lömböriba osiget. Miaŋgöra keu kunbuk
    kude jimapköra uletket.
  dgz-dgz: '@see-verse:HEB.012.019'
  eng-GNV: '(For they were not able to abide that which was commanded, yea, though
    a beast touche the mountaine, it shalbe stoned, or thrust through with a dart:'
  zaa-NT: 'porqui''ni yala gutsini cą de ra Tata Dios cą: Bittu gulappa'' le i''ya
    Sinaíą'', màsqui''ba ttu animal to'' qui'' le thúluą néruą para tsappią i''yą''
    nna caduel·la'' thí''ą castigo nna hué'' le animal to'' qui'' lía íyya hàsta qui''ni
    gattią, o thu le ttu lanza látį.'
  eng-WEBSTER: '(For they could not endure that which was commanded, And if so much
    as a beast touch the mountain, it shall be stoned, or thrust through with a dart:'
  guh-guh: 'Bajarapacuenia Israelpijinë pemomoxi vajëta Diosojavabelia tsipaji bitso
    jumecujunava Dioso pejumaitsijavatsicatsi mapacueniaje: “Pajivi ponaena mapatsutoyenepanajavaje,
    bajarapajivi tseconaenatsi ibotonëta. Itsa jume, becuererebonëta cacuatsianatsi
    pebeyaxuabinexatsi bajarapacuenia. Dajubinë ata itsa ponaena mapatsutoyenepanajavaje,
    bajarapacuenia exanaenatsi,” pejaijavatsica Dioso athëbëvetsica, Israelpijinë
    pemomoxi bitso jumecujunava.'
  bon-bon: Teepi baborage wälu ge Acejiyame me mene tääpume egä, “Laati te podo ne
    joomluge, ngänu gyene biname coo cibu gwidape, peei ne miiji kula ca budre me
    agli.”
  nhw-BL: Toteco quinmacac se tlanahuatili para sintla catli hueli masehuali o tlapiyali
    quinechcahuisquía nopa tepetl, monequi quimictise ica tetl o ica cuatlamintli.
    Huajca inijuanti tlahuel momajmatijque.
  swh-ONEN: 'kwa sababu hawangeweza kustahimili neno lile lililoamriwa: “Hata kama
    mnyama atagusa mlima huu, atapigwa mawe.”'
  wbi-wbi: 'Ulwakuva navakaghwesisie kuguda kila kinokilamulilue: “Nave nakikikanu
    kino kigusa ikidunda, lasima kitovue na mavue.”'
  bba-bba: Domi bɑ ǹ yiire bin dɑm mɔ bi bu nɛɛ, “Hunde koni bɑɑyere ye yɑ ɡuu te
    bɑbɑ bɑɑ ǹ n ɡbeeku yɑɑn nɑ, bɑ koo ye kpenu kɑsukuwɑ bu ɡo.”
  eng-KJVCPB: '(for they could not endure that which was commanded, And if so much
    as a beast touch the mountain, it shall be stoned, or thrust through with a dart:'
  kgk-NT: '@see-verse:HEB.012.019'
  waj-waj: 'Iya rikioo kuaivaara iya ausaiyauvo pinaama mmuaararoovaara itaa kua tiravai.
    Vaa tauraa Anutuuqo iya tunoo: Fai gioonna kiaapu voovoononnee vara puara voovoono
    aa taapi aavau nninai rikiada ngia sikauyauvaa habati kiada inna ruputikio putuaivee,
    tuuvaara iya itaa kua tiravai.'
  cpy-cpy: 'Tema osheki ithaawan-takawo okaatzi ikantakaan-teetakiri, ikanteetzi:
    Eero pikinawaetzi jaka ochempiki. Eero omaneeta pikinakaa-yiteri eepichokiini
    pipirayitari janta. Aririka ikineetaki eepichokiini janta, otzimatyeera rowamahae-tanta-kyaari
    mapi, otzimatyeera ikenteeteri.'
  mpx-mpx: He Yehoba wana logugui toto i ba, “Ebo gamagal o ebo bwasumu etega oya
    ni poti, nihi loipati ge ni aliga,” gamagalau hi lovakunan yaka hi talmililek
    laha.
  wbp-wbp: '@see-verse:HEB.012.019'
  luo-luo: nikech ne ok ginyal winjo chik mane Nyasaye omiyogi niya, “Ka chiayo moro
    ochopo e tiend godni to nyaka chiel gi kite.”
  nhe-NT: Toteco quinmacac se tlanahuatili para intla aqui hueli tlacatl o tlapiyali
    quinechcahuisquía nopa tepetl, monequi quimictise ica tetl o ica cuatlamintli.
    Huajca inijuanti tlahuel momajmatijque.
  aii-aii: 'ܣܵܒܵܒ ܠܵܐ ܡܨܹܐ ܠܗܘܿܢ ܠܩܲܒܘܼܠܹܐ ܡܸܢܕܝܼ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܦܩܝܼܕܵܐ: ܐܘܼܦ ܐܸܢ
    ܕܗܲܝܘܵܢ ܕܵܩܹܪ ܒܛܘܼܪܵܐ، ܒܸܬ ܦܵܐܹܫ ܪܓ̰ܝܼܡܵܐ.'
  esk-NT: Agaayyutim tiliñiġai, “Niġrutimunniiñ aksikpagu iñġiq miḷuqtukkauniaqtuq
    uyaġaŋnik.” Aglaan iñuich tatamiłallaktut.
  msb-msb: Ginsabi ninda ini kay dili ninda kaya tiuson an ginasugo, “Wara gayod bisan
    hayop na kun magtungtong sa bukid dapat batuhon ina hasta na mamatay.”
  cpa-NT: 'Cu¹dsie¹² tsa¹ma¹tiúh¹dsa nang¹dsa mi³ca¹juúh² Diú¹³ jǿg³ la²: “Ju³qui³togh³
    hniah¹² jáh² cang³. Mi³jøng² jón² jáh², ju³ná³ hein² jáh² ca¹të́² máh² la²” ca¹juúh²
    Diú¹³.'
  dso-dso: କାଇକେବଇଲେ ତେଇ ଦେଇରଇବା ଆଦେସ୍‌କେ ସେମନ୍‌ ବେସି ଡର୍‌ଲାଇ । “ଗଟେକ୍‌ ପସୁ ମିସା ସେ
    ପର୍‌ବତେ ପାଦ୍‌ ମାଣ୍ଡ୍‌ଲେ ତାକେ ପାକ୍‌ନା ସଙ୍ଗ୍‍ ମାରି ମରାଇବାର୍‌ ଆଚେ ।” ବଲି ଆଦେସ୍‌ ରଇଲା
    ।
  meu-meu: badina be asi edia haheauka una hahedua bae badinaia, eto, Mauri ḡauna
    ta ororo ai baine kau, nadi ai ba hodoa mase.
  yva-NT: 'Naije wo Amisye apa ananyao so raraniv taiso: “Anakotaro rui vayave mantukamo
    unate so rai—vatane pa rako maere pa rako—orame rave aepar da kakai.” Arono vatane
    wo ananyao mpanyoane umaso raraniv, awa vambunine meweno mansai kobe.'
  dgc-dgc: Da éwan de kaya tu utus na Diyos, a éwan kan maari i maski ti ésiya a umadene
    to buked. Maski tolay, maski hayup, kagi na, éng umadene side to buked éy batikalén
    de a hanggan mate.
  zpm-NT: Bdzieb zho bin zho rëb me, zha ne tsep cho gui co none gdeedquie zho zho,
    gliz lanzgaa zho zho haxta guet zho; scaque grë ma.
  hix-NT: Onà wyaro nkahoy hatà, Khoryenkomo, Moyses heno wya. Àhà ymo yahehra hak
    nahtxoko, owoknà komo. Àwyanye ahetxhe rma, toh ke metahetxhe ha, kahoy hatà,
    àwya. Àro wyaro katxho yonytxanàr xehra mak nehxatxkon hatà, toto heno komo. Ehonye
    rma haxa nehxakon hatà.
  sim-sim: Mberem ushirik erem li mbar? Avui Wasilaka mashi las angop lirin karem
    mbari ri, �Os jir lar mo fle asa jihi lar telemba torok li tasa nahi, wa sunjakomben
    ji loho ji mandingormeshinak li haka.� Karem or mbari mashi oson li misihi aje
    menderi lir.
  npi-ULB: किनकि “यदि कुनै जनावरले त्यस पहाडलाई छोयो भने त्यसलाई ढुङ्गाले हान्‍नैपर्छ”
    भन्‍ने आज्ञालाई तिनीहरूले सहन सकेनन् । (नोटः केही पुरानो संस्करणमा लेखिएको छः
    एउटा जनावरले त्यस पहाडलाई छोयो भने, तापनि त्यसलाई ढुङ्गा वा तीरले हान्‍नैपर्छ)
    ।”
  cgc-cgc: tak adlek gid danen an tenged gasugo kanen an, “Daw may ittaw o bisan ayep
    na mag-agi naan ta yi na bukid, timbagen nyo ta bato asta mapatay.”
  tim-tim: Hain agi aregât Anutuŋe hin dâep, “Luâk me âmbâle me bau me yo me wan me
    wan gimbâŋe iren tâlimbo kât mem panmâ kombiâ moâk.” dâep. Den kârikŋe are nâŋgâmbiâ
    umatŋe agep.
  yor-yor: nítorí pé wọn kò lè gba ohun tí ó paláṣẹ, “Bí o tilẹ̀ jẹ ẹranko ni ó fi
    ara kan òkè náà, a ó sọ ọ́ ni òkúta.”
  wos-wos: Tale God dé diré angi wa, “Du nak sipsip bali nak bulmakau bali nak ané
    némburé xalendét, guni déré motumbu naake xiyangut hiyandé.” Wun hundi xékéta
    roota di Mosesré wungi wa.
  emp-NTPO: 'Bio ne wayasid̶aa Ãcõrẽba nãwã jarad̶a bẽrã: “Baridua ẽberãda, animarã
    sid̶a naʌ̃ eya caita zeibʌrʌ, mõgaraba tab̶ari bead̶ida panʌa wa chaba drʌ bead̶ida
    panʌa.”'
  eng-F35: '(because they could not bear what was commanded: “If even an animal touches
    the mountain it must be stoned!”'
  ind-ind: Ketakutan mereka teramat besar sebab Allah sudah memerintahkan, “Siapa
    pun yang menyentuh gunung ini, sekalipun hanya seekor binatang, harus dilempari
    batu sampai mati.”
  pes-OPCB: 'زیرا قادر نبودند دستور خدا را تحمل کنند، آن دستور که می‌فرمود: «حتی اگر
    حیوانی نیز کوه را لمس کند، باید سنگسار گردد.»'
  mpt-mpt: Gode weng olo enangge baaseta wentenibtabe. E baanea Naka isa unang isa
    meme isa til isa eil isa kulan mak isa teniba amgolim ele golimo haabianiba melebaiba
    yatemib mole tom oloniba blelaniba yenaiba kaaine gesea wentib kesota i tosiananibta
    Mosese baabaniba Kobo baabaneba e weng afeto imino mo baabenemebe ge baabanale
    ge baabaibbiobe.
  ssx-ssx: Isulai wanda꞉halima꞉ mo hande pi ho̱la̱꞉make leekeeki opuata꞉ yaapo peao
    paa na opuomonoe laa honke lemekeme. Koto paa na opuomonoe laa honke leeke hauna꞉
    teketa꞉ mo hande pi ho̱la̱꞉makema꞉ alo hata꞉ alota꞉ Iki make ika꞉ puneleme alemanu
    ma꞉nda꞉ma꞉ make mo pote wataemeka꞉na꞉ta꞉ toopima꞉ lu homaena꞉e laa la꞉ wieke ekina꞉
    paala꞉ma꞉ homolo hata꞉ lemekeme.
  mkl-mkl: domi ɑ̀ wɑɑ ce njoi woodɑ iyi í ni, ilu hunde bɑɑ yoomɑ iyi í lu iri kutɑu,
    bɑɑ bii mɛɛmui, ɑɑ tɑɑ kutɑ ɑ kpɑɑi.
  gaq-gaq: ଡାଗ୍‌ଲା “ମୁଇଂ ପସୁ ଡିଗ୍ ଆତେନ୍‌ କଣ୍ଡାକେ ଲିଗ୍‌ଲା ଆମେକେ ବ୍ରି ଏତେ ଟୁବାର୍‌ଚେ
    ବାଗୁଏଃ” ଏନ୍ କସ୍ଟକ୍ନେ ଆଦେସ୍ ମେଁଇଂନେ ଡାଗ୍ରା ସମ୍ବାଲେନେ କସ୍ଟ ଡିଂଲେଃଗେ ।
  gof-RNT: Ays giikko, “Hari attoshin, do7i he deriya bochchiko, shuchchan cadettidi
    hayqo” yaagida kiitaa entti tookkanaw dandda7ibookkona.
  unx-unx: ଚିୟାଃଚି “ଜେତା ଜାଁତୁହଗି ଏନ୍‌ ବୁରୁକେ ଜୁଟିଦ୍‌ତାରେ, ଇନିଃକେ ଦିରିତେ ଚିଦ୍‌ଗି ଗଏଃ
    ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ” ମେନ୍ତେ ଆଚୁକାନ୍‌ ତାଇକେନା, ଏନାକେ ଇନ୍‌କୁ କାକ ସାହାତିଙ୍ଗ୍‌ ଦାଡ଼ିକେନା
    ।
  gah-gah: 'Gakó láa loko lo molamóma nene gilikago kehelele vizimó: Vegená makó keza
    agokaló lisi gilikikoma, lekeza gehanitunú kipili hilitaze. Itó izamuki ámináminiki
    itataze.'
  lcm-lcm: using kipo leng alava luai si arai ta man kapa na manmanik ka sigil a mulang
    ang, ki li punuk ia ta iat.
  aer-aer: '@see-verse:HEB.012.019'
  qvc-NT: 'Chaqa chay runakunaqam ancha mancharqanllapa, Tayta Dyus kamachikuptinqa:
    “Amar ni pipis llamkanqachu kay ancha santu urqqotaqa. Suq runa ichu suq animal
    kay urqqota llamkaptinqa, rumikunawan sitashpa, ˻ichu garruchawanshina puntiyashpa,˼
    wanchiyllapa”, nishpa.'
  tgl-ULB: 'Sapagkat hindi nila kayang tanggapin kung ano man ang iniutos: na kahit
    may isang hayop na hahawak sa bundok, dapat itong batuhin,”'
  cbs-NT: 'Jaska Diosun xabakabi jatu yuia jawenabu Moisin nemakin: “Tsuada jawen
    mati anu paiken jau mawanun mankanwen tsaka tsaka akasmakin chachitiwen pupe akin
    jatu debuwakanwen, inabu inun yudabudan”, akin jatu yuiai ninkai jaska tenetidubuma
    inikiaki, ja yunuti mesewen taeadan.'
  xtm-NTPP: Vaa masu nde ni ka kundee ini i ja jin koniniso'o i sukan ni tatnuni ya
    ma, vaa ni tatnuni ya ja nú nde‑in ñayii ma xi in kiti ma kaki'i yuku yukan ma
    chi jin kua'a yuu i ñayii ma xi ji'in lanza jin ka'ni i ñayii ma, te sukan tna
    jin sa'a i ji'in kiti ma.
  nnq-nnq: gambu baotolingije kuimbalila amuli ejipangigwe, “Ojwapakunyula kitombi
    chenje, ata ikabi kinyama, kipakuputigwa maganga.”
  bao-NT: Waibʉcʉpʉ cãa ʉ̃tãgʉre cʉ̃ ca ʉtajata, ʉ̃tã mena dee jĩa, ñucã jadericaro
    mena jade jĩa, cʉ̃ tii ecojato, cʉ̃ ca ĩirijere, “Mani nʉcãricaro mani,” ĩima
    ĩirã, to biro ĩiupa.
  san-ORI: ଯତଃ ପଶୁରପି ଯଦି ଧରାଧରଂ ସ୍ପୃଶତି ତର୍ହି ସ ପାଷାଣାଘାତୈ ର୍ହନ୍ତୱ୍ୟ ଇତ୍ୟାଦେଶଂ ସୋଢୁଂ
    ତେ ନାଶକ୍ନୁୱନ୍|
  huv-NT: 'Cos ngo mind manguiayiw aaga xeyay naél poch quiaj leaw tapiüng: “Sitiül
    ndot nop nimal mamong wüx aaga tiüc quiaj, netam majlos tengwüy majengueran”,
    aw.'
  otn-NT: Porque øde te bi̱ ma̱n'Oja̱ ngue ma̱da n'na ra̱ mbo'øni̱tho da̱ guarbʉ ja
    ra̱ nexa̱nt'øhø, da̱ tho ngue da̱ 'bʉndo, ogue da̱ tho conyø lansa.
  nop-nop: Yodoko Mede indiŋ yoŋit wendok nadiune muntaŋ tuguk. “Meeniŋ be kale niŋdi
    kweboboe yalikaune kawadedi kula ula ulukumundok.”
  obo-NT: Oyya su oray sikandan no no-oratan taddot osengan din no mid ungketen to,
    “Otik duwon od pokohedda ka-ay'n buvungan, ahad pa iddos oyama, od lumbahon en
    to batu taman tod patoy.”
  cak-ENT: Juis vi c'a nquixbij-qui'. Y roma chuka' bin cheque que ri njel-apu riq'uin
    ri juyu', ncamsüs. Y ri' si vinük o chico. Ncamsüs chi abüj o chi lanza. Quiri'
    ri bin cheque.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ “ᤁᤴ ᤁᤥ᤺ᤰᤔᤠᤴ ᤁᤧᤛᤢᤒᤠ ᤀᤠᤳᤋᤡᤴ ᤌᤰᤛᤠ᤺ᤴᤇᤠᤱ ᤗᤢᤱᤅᤡᤸᤗᤧ ᤗᤧᤵᤋᤧᤶ ᤛᤧᤖᤧᤶᤔᤧ᤹”
    ᤁᤧᤗ᤹ᤒᤠ ᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤴ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤌ᤺ᤵᤔᤠ ᤔᤧᤴᤇᤢᤰᤋᤢᤴᤗᤥ॥
  mie-NT: 'Chi nduú ní ncúndéé ji jíín tūhun jā ní ndacu yā tiñu nūū ji, chi nī ncāhān
    yā: Vísō iin quiti-ni tú quīvi tī yucu yáhá, de jíni ñúhún jā cuū tī jíín yūū
    á jíín lanza, ncachī yā.'
  san-TIB: ཡཏཿ པཤུརཔི ཡདི དྷརཱདྷརཾ སྤྲྀཤཏི ཏརྷི ས པཱཥཱཎཱགྷཱཏཻ རྷནྟཝྱ ཨིཏྱཱདེཤཾ སོཌྷུཾ
    ཏེ ནཱཤཀྣུཝན྄།
  qve-NT: 'Chay Sinaí orqopa ladonpi kaq runakunaqa, Diospa kamachimusqanta mana soportayta
    atispankun, anchata mancharikuranku. Diosqa chay kamachimusqanpin khaynata nimuran:
    “Kay Sinaí orqotaqa aman ni pipas tupayunqachu, ni runapas, nitaq ni ima animalpas.
    Sichus pipas kay orqoman ashuykamuspa tupayuqtaqa, wañuchinaykichismi rumiwan
    p''anashaspalla {otaq flechawan}”, nispa. Chayraykun paykunaqa Diospa kamachimusqantaqa
    manaña uyariyta munarankuñachu.'
  pao-NT: Soo Te Naa meeoo mu netamma, “Gi sakwa haga ka giba tzage'e manepana. Gi
    mu hemma ma-kooba tatokupana. Mu sakwa gi ka mu seepu tooetoo mu kootsoo ka giba-ma
    tatokupana, ka oo mu manakwe tupe-ma mu tatsaga.”
  cbu-NT: Mishat, Móysisarintam tputsee waneerangiya, Paptsa, machip pakchiyam naarintspa.
    Tputs amb naayaru, maachee patatkachu, siysa anoo tputsee patumbichpatari pchangtsa,
    nduntaati ashiru toroopat pchangtsa. Maachi chinuz kandankachu anu pchangtamtsa;
    tárangiya.
  usa-usa: 'móra-aimma yé ítaraama mirá-uraiye: “móra-nakobi wáiwaakoma min-ánúráq
    ánekuiyama máqtemma óqtatanapo iyaabóma yíkamonatae.” téna min-áímmá tiráiye.
    min-áíqtábá waayúka yáaqa ôriq umá karááe.'
  soy-soy: 'Liriyíkí rɛ rinɔ́ɔ tɛ̃ kɑpi pi n hɛ yɛ nɛ ḿpɑpɛ pi tɔsilɛ. Pi ricɔ
    pimɑ́ɑ rikpɑ́ rɛ: Ḿpɑ́ isɛɛ, in tiyɔ́pɛ tɛ̃ tincɑ, pi yɛ́ ɑpɑrɛ i tɑpisi ɑpi
    kópu.'
  hui-hui: Ani lenego irane bime bilimu layuago ogo, Wali agalimebi nogo biangomebi
    mbiragome hari ogo ela hayagua homelo ege to̱le̱me balimu, layagola hale halu
    tigua gi howa, Bi nale waha, lene.
  amf-amf: Harrna hambhidianna, “Qole hattear dhukanam kaamidi ko hanna seenika paxate
    ko deesadhe” hamen dhalqinin kedar dethonna kedi baskana damadehe.
  quc-NNT: 'Je ri'', rumal chi sib''alaj xkixej kib'' aretaq xkita ri taqanik ri kub''ij:
    “Jachin ri käpaqi loq, pune ta ne xa jun awaj, we käpaqi loq puwi'' we juyub''
    ri'', käkämisax na chab''aj o käjut na che lanza,” —kächa''.'
  dob-dob: manuna loina nina sinonona ꞌigiematautedi ꞌaene, “Geyaꞌabo ꞌebweu toꞌase
    ꞌoya gete ꞌigitogitoo, ta ꞌaene ꞌabo ꞌebweu yobai ꞌimama ꞌoya nina ꞌenaya, gulewega
    sida loibwaibwa be ꞌida mwawasa.”
  wrs-wrs: Himba ningvnamoa, moamba nomba hellelmba. Osva indhanariniva tuhvrava olomba,
    hem nomoa wohmiklivm honnangas, eva tatamba osoa osta.
  mca-mca: 'Qe pekhewe''en nite'' weju''ƚiju''ƚ kakha'' wenit''ij in yit''ij: —Ƚunye''j
    ji''ij iye qu'' inqa''met''eƚetax qu'' not''otsipji'' na'' sehe'' ne'' utek qa''
    netje''laxti''yijkii pe''qu'' utele'' qa nawa''m.—'
  tzo-TZC: 'Ti jech taje, jaꞌ ti mu xa xcuch yuꞌunic ti mantal ti ta xꞌalbatique:
    “Ti buchꞌu chbat vaꞌluc ta yoc vitsꞌe, ta xichꞌ milel ta ton, mi ta lanza, acꞌo
    mi animaletic xtoc”, xꞌutatic.'
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​တို့​သည်``တိရစ္ဆာန် ပင်​ဖြစ်​စေ​ကာ​မူ​ထို​တောင်​ကို​ထိ​မိ​လျှင်
    ခဲ​နှင့်​ပေါက်​၍​သတ်​ရ​မည်'' ဟူ​သော​အ​မိန့် တော်​ကို​မ​ခံ​ယူ​ဝံ့​သော​ကြောင့်​ဖြစ်​၏။-
  gng-NT: 'Kimɛ uniɛke nnɔ ye nà nnɔ faa biʼbo nɛ. U ye: «Wà kɛ mɛ'' lijuɔl nnɔ
    la, ba nì yé kiwɛnk mɔnɔn la, bɛ ń yèke itɛn kí ku.»'
  cbi-NTPO: 'Dios entsanguidei tiñu tsamantsa dejeetyatu: Mun kuyinu jayu tyulla''kañuba
    shupukachi tene tya''ke'' tu''nu dejuve, naa animaa tsaiñu bain, timuwaañu'' mitya.'
  ikk-NT: 'makẹni obi wẹ asanị ẹka bu iwu o ti: nị, “Ihiẹn ọwụlẹ ẹhụ a mẹtụ ugu hụ,
    wẹ magbu ẹ, ọsụọn''a nị anụ rọ”!'
  leu-leu: Senaso ri mataut sena ferawaian faagut aave, ‘tamo ta tiir o so ta mo i
    taxa to i taa vaapaas xuluna put aave o tawe, ri taa soxoi punuk fatuaiane pana
    faat.’
  maz-NT: 'Me mi sũji, dya cja ne ro dyäräji. Na ngueje Mizhocjimi vi mama a cjava:
    “Zö ri nguextjo ''na animale ra säjä cja ne t''eje, pero rí pö''t''üji c''ü. Pero
    dya rí chëzhiji. Rí pjat''üji co ndojo, o ''ma jiyö rí pjat''üji co lanza”, eñe
    Mizhocjimi.'
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། འདི་སྐད༌དུ། རི་བོ་དེའི་འདབས་ལ་རེག་མཁན་ནི་རི་དྭགས་ཡིན་ཡང་།
    རྡོ་རུབ་བཏང་ནས་གསོད་པར་བྱ་ཞེས་གསུངས་པའི་བཀའ་ནི་ཁོ་རྣམས་ཀྱིས་མ་བཟོད་པའི་ཕྱིར་རོ།།
  tca-NT: '@see-verse:HEB.012.019'
  zpl-NT: 'Xne liꞌibeella nediyaꞌ beella nú chiquiꞌ juerte nú unibiyaꞌ Diose lubeella
    chenu uninu: “Titse bee bene urre bee nañi enu riña nu diꞌ tetsuꞌ dañi quieꞌ rquiꞌña
    nú ati nzeꞌe cuna quiee urre cuna lanza.”'
  mbc-NT: Maasa pra yapîtanîpî to'ya eserîke pra to' wanî'pî î' kai'ma eeseurîmato'.
    Ta'pî Paapaya tiwin kin anî'ya manni' wî' yapî namai maasa pra wî' yapîsa' anî'ya
    ya, iwî e'pai awanî tîpa'tîpî'se tî' ke, pemonkonyamî' neken pepîn tîîse to' yekînnon
    nîrî ta'pîiya.
  ndg-ndg: 'Kwa mana baweza kwaa vumiliya chelo chaamuliwa: “Mana itei hata mnyama
    ywakamwile kitombe, lazima akombolwe ni maliwe.”'
  wsk-wsk: 'mu awuk, nuna kuring umu ko den imi ikimon ilumonko me terong: “Se sipsip
    mel i bo ta duruk imi kau tauk mu, manga te usagamon se kuerukko,” makaso.'
  toj-NT: Porque jel ni bi xiuye juntiro soc ja mandar aaji yile yuj ja Diosi. ¡Ba
    miyuca! porque alji yabye que mi bi oj huajuque ja ba huitz tac. Mi ni bi ja chantei,
    ¡jauc to ma yenlei! Porque ta ay c'a bi ma' huax huaji, sea chante, sea cristiano,
    puro bi ton oj ch'ojuque, ti bi oj chamuquea.
  tbc-tbc: Man dugo, ru kubiaeŋ a ibol ilasa yan kududod lo madai ipidinai saian mok
    a. Agod ibol, “Gidad mel mudan ta did en yabi ile tap, pat nam afunip imat a.”
  sna-sna: 'nokuti vakanga vasingagoni kutakura zvakanga zvarayirwa sokuti: “Kunyange
    kana mhuka ipi zvayo ikabata gomo, inofanira kutakwa namabwe.”'
  smk-NT: Wanin ta masalak sara konan gan-gan nan Dios a mataman ayep ya tamo' a tumukdo'
    konan siin si talugtog, matkap a kudasen yan mati.
  grc-TCGNT: οὐκ ἔφερον γὰρ τὸ διαστελλόμενον, Κἂν θηρίον θίγῃ τοῦ ὄρους, λιθοβοληθήσεται·
  gof-WFTW: Ays giikko, “Hari attoshin, do7i he deriya bochchiko, shuchchan cadettidi
    hayqo” yaagida kiitaa entti tookkanaw dandda7ibookkona.
  spa-BLM: 'porque no podían soportar lo que se había ordenado: “Si hasta un animal
    toca el monte, será apedreado”.'
  kyz-NT: 'Nafutari ''gã ''ga ''eawera, “Pewyk kasi ywytyr are ne. Ee ''gã amũ wygamũ
    ki pejuka tãmẽjẽ ''ga ita pyu. Wyra ee iwyg ire miamũ pẽẽ ijukau ita pyu” ''ga
    ''e are ''gã oporenuwiwere''emamũ. A''eramũ ''gã ''jau Jarejuwarete ''ga upe:
    “Ereje''eg awi oree, ki Ku''jyp”, ''jau ''gã ''ga upe.'
  dao-dao: isetiakyaküng, am ami ngjak khawh ta, “khyüksei hngawh naw mcung a leh
    vai üng a thih awnga lung am khawng tawng vai,” tia mthehnak cän ni.
  cya-cya: 'si''yana cua'' a ta loo ''a ne'' lo''o cha'' nu ngulo ñi tñan: —Si''yana
    hasta ''ni cha'' tsa ta''an ''in sii'' qui''ya can'', ''ni cha'' caja ''in lo''o
    quee uta lo''o quilyaa chcuan—.'
  wrk-wrk: '@see-verse:HEB.012.019'
  nii-nii: Yi mił erang, wumb ei, en enim Gos ek dinga nipi ngang kin, mund mong enjing.
    Gos eim ek yi nim, “Pe nga wumb endi min, kung endi yi ku, tonu komung Sainai
    ełe, minjin tok ninjing kin, kom ku to kundngii.” Yi neng piik kin, wumb mund
    mong enjing.
  ign-NT: 'Eta napica­ca­ra­si­ravahi, navaraha tichava­cue­je­chavana. Ichape­quenehi
    eta tapica­hu­careva eta cerro, taicha tatiarihihi eta muraca vanairipi, ani tacahehi:
    “Ecapaca nácani achane, jácanivare sárare tiápanapuca te juca cerro. Ecapa­ca­va­ne­yarehi
    te márijahi, te váhipuca ticayu­va­ra­yarehi te lanza” tacahepa.'
  dik-NT: Ku aacï jäl bɛ̈n riɔ̈ɔ̈c apɛi tɛ̈wën piŋ kek Nhialic röl ke lëk ke ëlä,
    “Acïn raan ɣëët ë gɔn kënë cök, na cɔk a lɛ̈i ku le nhial ye ka biöök aleel bï
    thou.”
  cac-cac: 'Icha chi'' yutejnac sb''a eb'', yujto maj techaj yuj eb'' yab''an jun
    schecnab''il syal icha tic: Tato ay junoc mach sja d''a jun vitz tic, vach''chom
    junoc noc'' noc'', yovalil ol juljoccham d''a q''uen q''ueen, xchi.'
  tzj-E: 'Cara'' xqueban com congan xecxibej qui'' rmal je xbixa chca jcawrara: —Wc''ola
    jun npalbena jyu'' mesque xjun chcop, jara'' ncomsasa tzan abaj o tzra lanza,
    cara'' xbixa chca.'
  san-BUR: ယတး ပၑုရပိ ယဒိ ဓရာဓရံ သ္ပၖၑတိ တရှိ သ ပါၐာဏာဃာတဲ ရှန္တဝျ ဣတျာဒေၑံ သောဎုံ
    တေ နာၑက္နုဝန်၊
  yaa-NT: '@see-verse:HEB.012.019'
  cab-NT: Jadǘgünbalin líra lugúndun luweírin janúfude lueí lagúmadijan Búngiu, ladǘga
    laríñajare. “Le íchuguti lugúdi luágu wǘbü, afarúalá jilágubei láu dǘbü o táu
    lan ában efeín, íbini ában lan anímaalu”, ladǘga fulásu ligía, níjein Búngiu
    ñi.
  clu-clu: Ay ginaadlukan sanda nga mayad sa anang koon nga, “Ang bisan sino, bisan
    sapat, nga makaduut sa bokid kinanglan pasilun ang bato asta mapatay.”
  swh-ULB: 'Kwa kuwa hawakuweza kuvumilia kile kilichoamuliwa: “Ikiwa hata mnyama
    agusaye mlima, lazima apigwe kwa mawe.”'
  tpt-NT: 'Yuꞌuncha jantucha lay ixtatayaniy yu ixlhinaunkanta yu inchineꞌ: “Mas va
    taꞌayucha kachꞌintal taꞌan titay ni aspajun, ex katꞌalmaqnikal kun chiyux, mas
    kaval laqataun talhitsukuti.”'
  aai-aai: Anayabin God ana ofafar tur fokarin iti na’atube eo isan i hibir, “Bobaituw
    ta nan iti oyaw sisibinamaim natit nabubutubun na’at kabayamaim kwanarab namorob.”
  sny-sny: Piyene awere? Lowe peri lo ape wanuwei ne ta'oreye. Owane Sitewi lai lowe
    ma'e apou eiye, “Meni ta, sosu fe apou ape werese a'i omo ape hire ma'e iyaneyei
    su, fene tapiye se lowe ma'e aine tera'eyei ne fusawire.”
  myy-myy: 'Güirã ñemecʉti masibisijarã ĩna. Ado bajiro ĩ rotirise ruyuyijʉ: “Sĩgʉ̃
    masʉ, waibʉcʉ cʉni gʉ̃tagʉ̃re ĩ cʉ̃oja, gʉ̃tagãrina rea sĩacõrʉja ĩocʉ̃re”, yire
    oca ruyuyijʉ.'
  trc-NT: ꞌO̱ se nana̱ sayu̱u̱n ndoꞌo me nana̱ cataj xnaꞌanj Diose̱ rihaan nij soꞌ,
    rá nij soꞌ, ne̱ dan me se cataj Diose̱ rihaan nij soꞌ se vaa sese nda̱a xcuu cache̱e̱
    xráá quij yoꞌ, ne̱ go̱ꞌ nij soꞌ yahij man xcuu yoꞌ nda̱a se cavi̱ꞌ xcuu cuaj,
    taj Diose̱ rihaan nij soꞌ a.
  cut-NT: Dihya ihyan chahn chi yahn che a̱ma chihco yudo Dendiohs tingüete me, te
    chihquentiyon ye che andahre a̱ma ite che ca̱hn nda̱ te min ne, va che ca̱hno
    ihyan ite nduco tu, o nduco la̱nza.
  bel-bel: 'бо яны не маглі вытрываць таго, што запавядалася: «калі і зьвер дакранецца
    да гары, будзе пабіты камянямі, (альбо пацэлены стралою);'
  zlm-KSZI: 'Mereka tidak tahan mendengar apa yang diperintahkan: ‘Jika seekor binatang
    pun menyentuh gunung ini, ia mesti direjam dengan batu atau ditembusi dengan anak
    panah.’'
  gdr-gdr: Mop nokɨp ton makwa rɨrɨr na okatam odede b'ingawa yɨt da, “Yet ra onggɨtyam
    dor tɨj, nangga ma jɨ da b'angga, tin daka ɨta gɨmokɨp ke uj ondrasya.”
  vmy-NT: 'Ngatꞌa bi kichukjuakore kjuatexuma xi ꞌbi kitsu: “Kaꞌnda tjiuba xi kuasensun
    ndsaku ngasun ngijñacho tjinnere nga ndiojo sa̱tere asa kicha kjuinuñare nga kjuinikꞌen.”'
  cmn-FEB: 因为他们承受不起那命令：“即使走兽挨近这山，也要用石头把它打死。”
  gmv-RNT: Hessas gaasoyka “Haray attoshin meheykka zuma bochchiza gidikko shuchchan
    cadeti hayqo” giza azazoza asay naaganas dandaybenna.
  ncl-NT: 'Cataya pampa amo huil canajque chicahualisli pa quicaquisqui in hual quijtuc
    Dios ilajtol quiman quinmilic, quil: “Sinda quimatoca in loma (tepel) san se yulijquil,
    anquipías pa anquimictis ca tixcalazos.”'
