  sll-sll: Ha di tongwo i yu dimia, “Yal ta mo, hau ta hamen hul dimani bani unangwo
    irai hulu sire si golo,” dungwo pamua. Dungwo i arihobi pirere kul pimua.
  yaq-NT: 'Junuenim aayuk, bempo senu nesauta, unnaa bettelekai, inen jiamta: “Kia
    pocho''po jiapsaka, naikim wokekame, junama''a kaupo weama''ateko, tetammea, oo
    tebe kuta ju''iwammea me''etune”, ti jiamta.'
  uro-uro: Inguna qaku mamär vät a rha iva mänadin bät a rha dap känäskänes ta masirhat
