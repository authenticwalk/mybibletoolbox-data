    abꞌaj o cha lanza. Quireꞌ xꞌeꞌx chica.
  uvh-uvh: '@see-verse:HEB.012.019'
  ino-ino: Ani apamo'yo ai'nea kemo'a inake hu'neane “Ka a'kanimale'noa aupalika Anumaya
    Koti'na mai'noa aupalika vaya'mokitapafi afumokifi lapaiya'ka ake ame'ko alike
    hisayana yafa kayo hatitapa apamakike'a faleo.” huno hapapai'neane.
  gnn-gnn: Yo, wirrkina walala barrarinanydja wal'ŋu, liŋgu Godtja waŋana bitjarra,
    “Nhuma yurru yaka marrtji galkithirrinydja ŋarrakala. Ŋunhi yurru yolŋuyu wo wäyindhu
    mulkanydja ŋunhiyi buku wäŋa, dhunupana nhumanydja yurru ŋanya buma guṉḏayuna
    rakunygumana.”
  yal-yal: Amasɔtɔ e yi gaxuxi Ala yamarin yɛɛ ra, naxan a fala, a naxa, “Naxan na
    a sanna ti geyaan ma, a xa magɔlɔn han a faxa hali subena.”
  cnt-NT: 'Ia₁ tsá₃ jme₁tió''₅ nag₃ ''éi''₃ quió''₅ Diú₄ a₂juá''₂: “Në₁jua''₂ jan₂
    já''₂ ca₂''ë₃ má''₂ jaun₂, ''nió''₅ jóin₂ qui₃dsag₅ dsa₂ cang₄.”'
  tif-tif: 'Kabak-ami miit kaalile, dok kata naa kalolip: God ali boko-lomda: Kanola
    tunum ma sikil kuyak amdu uyo malela namti, ibi tuum tup aalip taanak o. Aa, kuno
    ti bulumaki aye, sipsip aye, kiikal yak amdu uyo malelip namti, kiikal ti anulip
    taanalip kayi! kalala kemin, unang tunum iyo suun-daalip ko.'
  nlx-nlx: 'काहाकाय ता ता उकुमाह नाह वेठ सेकना: “केदी काल्लो जेनवेर बी बोयड़ाह सापली
    ते ताह देगड़ा केरीन देती।”'
  apw-NT: '(Tsétahgo nakaihíí ndi dziłíí yídahi’ṉaayúgo bił nda’ts’ilṉe’go dagohíí
    k’aa bee nabidi’tseedgo goz’ąą, ṉiigo yee hadzii n’íí doo hagot’éégo yidag ádaat’ee
    da lę́k’e:'
  gum-gum: 'kaguende yandø mas awentawa pønrramgaig køben, Tius tru øyeeg karua pasren:
    “Kan animaldøguen tru tunwan kebachibiibe sruutøga peta kweetsig kønrrabig køn
    cha” trenchiben.'
  not-NT: 'Itsorogasantaiguëri cara icanque Tosorintsi: “Te naninte iriboque yaca
    oguitojaquë matsiguenga teatisati ibira. Pairiraca boquënguitsine, iragatiquëroca
    oguitoja, pobasegaigueri pigamagaigueri”. Aro itsorogasantaiganaque joríojegui.'
  plu-plu: Mmanawa ini waxri ku kapititak ig Uhokri awna in mpiynepepye nikiythani.
    In ka ik adahan ariknawnama daxni. Juktah puwikne kawnata ik adahan daxni. Nerras
    hiyeg ka dat atiput inakni yuwit adahan ku pariye daxni pugamawka ku ig padaktepka
    akak tip.
  iou-iou: Täŋpäkaŋ Moses man ude iwetkuŋo uwä mebäri ŋodeta; U Anutu täŋo jukuman
    ŋodeta nadäŋirä umuri pähap täŋkuko unita; Äma ba tom kubätä päŋku pom u yeweko
    uwä mobätä kumäŋ-kumäŋ utneŋ.
  ntp-NT: Ʌgai poʌliditadai ismaitistutuidi isʌʌgiadagi istumaasi aagidi Diuusi. Ʌgai
    potʌtʌdai sai isʌmaadutai siʌpʌ ʌmo istumaasi taatagi ʌgiidi gʌaagaitadai mʌsmuaagi
    ojodaicʌdʌ siʌpʌ uusicʌdʌ cascʌdʌ duduaadimu ʌgai.
  rai-rai: maa diat burut aakit u ra naagagon lenbi, “Baa ta muaana in paam taa taangaai
    maa, baa ta wewagua, din duka dokoi.”
  haw-1868: '(No ka mea, aole i hiki ia lakou ke hoomanawanui i ka papa ana mai, Ina
    e pili ka holoholona i ka mauna e hailukuia oia, a houhouia paha i ka ihe:'
  ffm-ffm: 'Sabi ɓe ndonkii waawtude ndee ɗoo yamiroore: «Ko memi nden waamnde haayre
    fuu, fay so daaba, wardete kaaƴe.»'
  arb-NAV: 'فَإِنَّهُمْ لَمْ يُطِيقُوا احْتِمَالَ هَذَا الأَمْرِ الصَّادِرِ إِلَيْهِمْ:
    «حَتَّى الْحَيَوَانُ الَّذِي يَمَسُّ الْجَبَلَ، يَجِبُ أَنْ تَقْتُلُوهُ رَجْماً!»'
  cop-CNT: ⲛⲁⲩ⳿ϣϥⲁⲓ ⲅⲁⲣ ⲁⲛ ⲡⲉ ϧⲁ ⲡⲉⲧⲉⲛⲁⲩϫⲱ ⳿ⲙⲙⲟϥ ⲕⲁⲛ ⲟⲩⲑⲏⲣⲓⲟⲛ ⲁϥϣⲁⲛϭⲓ ⲛⲉⲙ ⲡⲓⲧⲱⲟⲩ ⲉⲩ⳿ⲉϩⲓⲱⲛⲓ
    ⳿ⲉϫⲱϥ.
  sri-sri: '@see-verse:HEB.012.019'
  nal-nal: Avuna di maraaut mase wana a lus ka malasing kari, “Tamon taxazak kana
    xaaf a waatawut angkanaan, o naapalaau ta xaktalavaat, dina tuk famaat naan pana
    amun faat.”
  kyq-kyq: 'Taar kɛn kꞋtaaɗɗe se naaɗe ɔŋ aasin̰ te gɛn booyin̰ eyo. Taar se taaɗɗen
    ɔɔ: Nam jaay ɓaa utga ro ko se, kɛn maala kic ɓo jꞋan̰ tund tɔɔlin̰ ute koa.'
  kwd-kwd: Suria gila ma'asini te'enia nga tagi laka'u na God laka'u 'e fata 'ilo'oo,
    “Lauta te'efuta wane 'amoe ma 'ola momoori na fai 'a'ae ngai ai 'e gema to'ona
    nga busu lo'oo, tamoru 'uia fana ngaia 'ani mae.”
  ded-ded: Yoac yofi dedea, imocngo ebictoa meficgeyemmeec, “Ngic me yang mongngo
    tiki imoc kpesereudeu ngeni imoc hocngo hebucgebisia.”
  ewe-ewe: elabena womate ŋu awɔ ɖe gbe si woɖe na wo be, “Ne lã aɖe gɔ̃ hã ka asi
    to la ŋu la, ele be woaƒu kpee wòaku” la dzi o.
  nuy-nuy: Anubani-yung wugurru wurru-ḏirrngawiiyn marri wugurru waari ambirri-ngaynbandangi
    ana-lhaawu, na-God-jinyung ni-yamayn, “Warraaynbaj-maynji, yagu ana-mun-bulal-wulal-yinyung
    wiḻdhi anubani ma-ḻandhirrngindaa-rruj, wugurraayung ambarraambaḻgana ṉuga-mirri,”
    niga ni-yamayn.
  cop-BHC: ⲚⲀⲨϢϤⲀⲒ ⲄⲀⲢ ⲀⲚ ⲠⲈ ϦⲀ ⲠⲈⲦⲈⲚⲀⲨϪⲰ ⲘⲘⲞϤ ⲔⲀⲚ ⲞⲨⲐⲎⲢⲒⲞⲚ ⲀϤϢⲀⲚϬⲒ ⲚⲈⲘ ⲠⲒⲦⲰⲞⲨ ⲈⲨⲈϨⲒⲰⲚⲒ
    ⲈϪⲰϤ
  buk-buk: Bu Anötö gic yomsu ŋac ma sôm bu ŋamalac me bôc bocke bu meŋ êmpiŋ lôc
    dau, naŋ sêtuc iŋ ŋa hoc ndu. Lau Israel-ŋga sêlic bu yomsu dau kêŋ ŋawapac atu
    têŋ ŋac.
  pri-NT: '@see-verse:HEB.012.019'
  zpq-NT: Besežebchgüe', ḻe Diosen' ba gožle' ḻegaque' še noe' yesebigue' ḻo ya'an
    cheyaḻa' yesote'ne' yosoc̱heḻe'ne' yej, na' ḻecz ca' yesone' še len beyix̱e'.
  por-TFT: 'Quando Deus os mandou, dizendo: “Se uma pessoa ou um animal sequer tocar
    nesta montanha, vocês devem matá-lo a pedradas”, eles ficaram apavorados.'
  gwi-NT: Jii jyaa dakhwa'in gwinyąą gwik'eegahohthat gwizhrįh goo'aii ąįį goovandaa
    t'igwinyąą geh'an, “Dinjii akwat nin k'eerahtii ddhah kat khadhizhii ji', kii
    haa oohohkit ts'ą' hohkhwaa gwizhrįh goo'aii.”
  gvn-gvn: '@see-verse:HEB.012.019'
  nhy-NT: 'Yejwan omomawtijkej nijkuak Dios okinmilwij: “Tla akaj tlakatl o noso yolkatl
