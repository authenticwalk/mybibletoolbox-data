    kamo i yegl, “Yomba mo agl-bugla kanekane ta Sainai muglo magl unambuka i kombuglo
    sindre sigolo.”
  cot-NT: 'Iquempetantajiacaroca imaica itsaroantajianacaca irooriji icantajiaqueri
    Aapani Irioshi: “Incoraquetimaquegueti taaca ipajita incatiaquemparogueti ocatica
    otsempi nochoocatantacaca pintsinatsinavaequeriquea irooca pinquentajiaqueri,
    pimetojitempariquea, irioca viratsi aisa caquinte.”'
  bnp-bnp: Ri mangenge hateka a ngava a Vure i taki ria vona, ra i maea, “A bakovi,
    o a sipsip a meme kunana ge laho sike na lolo, mu padimatea na kedo.”
  apn-NT: '@see-verse:HEB.012.019'
  ctp-NT: 'Ytsen ꞌa neꞌ bra kanꞌ, chaꞌ ja mdalo neꞌ kunan neꞌ chaꞌ re nu ykwiꞌ ayman
    Moisés loꞌo neꞌ chaꞌ ꞌin Ndiose: “Ja kan wan nde siꞌ kiꞌya re siyaꞌ ti; ni siya
    tsaa ska taꞌa wan, ni siya tsaa ska ꞌni ꞌwan siꞌ kiꞌya re, ndiꞌin chaꞌ kujwi wan
    ꞌin bra ti loꞌo kee.”'
  opm-opm: '@see-verse:HEB.012.019'
  bvr-bvr: Minypa birripa aburr-gurkuja gun-gata wengga nipa Wangarr a-wena, minypa
    a-yinanga a-wena, “Mun-guna mun-mirk minyja ana-nga an-gugaliya o burr-minyjak
    mu-rrima mun-gata, an-gata a-juwa barra minypa gu-jandarra nyibu-bu barra.”
  wal-wal: Aissi giikko, Xoossai eta, “Harai atto, do7ikka he deriyaa bochchikko,
    shuchchan cadettidi haiqqo” yaagido azazuwaa eti genccanau danddayibookkona.
  zad-NT: 'daa ḻe bllebgake'' daa goll Chioza'': “Nottez yidlej lo yaani chiyaḻ''
    wítilene'' yaja'', ḻaa beṉ'' ḻaa bayix̱''.”'
  kmg-kmg: 'Dâŋ kecšiŋuc mukicne, irec manapie hâhâwicne ewec: “Qowi tiki âteuame
    qânâzi hehâmozo.”'
  aso-aso: 'Idoꞌ Oꞌmosoꞌmo tiꞌ lo lo huko-ngidineꞌ nemuꞌ ngemengingi goloso izineꞌ:
    Aꞌmine Sinae golola vi lisi gililiza initepe evenepe nene mo geheni huli huliꞌ
    igi ngibili hililizave. Idoꞌ evenekovoꞌ nevoba ize gulo nesi aꞌmida vi lisi gililizaniꞌ
    nene mo ngibili hililizave lo lineꞌ.'
  uli-uli: bo towe yoh ngalir molwe ye sor bo, “Ila mo semal mael le yebe ssereyloh
    tayit le, ngo habe hacchifi bo yebe mes.”
  nin-NT: A si kpanye na wo igba utu yi nggo a da ba di, “Inkindirr inuma ka ininazzu
    a ti sa ungo ni igbre wa, aba bu ngu ma hen.”
  acu-NT: '@see-verse:HEB.012.019'
  cak-WNT: ruma ma niquicoch' ta chic ri xibinri'il, ruma xbix chique chi xabachique
    ri xtipalben ri juyu' ri', wi jun winek o jun chicop, can xticamisex wi chi abej
    o chi lanza. Queri' ri bin chique.
  ebk-ebk: 'Tay achicha at maeta-un nan nauy infilina: “Uray usa ay animar ay manikchud
    henan chuntug at masapor malomtak inkiana matuy.”'
  spa-PDDPT: porque no soportaban lo que se decía. Aun si una bestia tocaba la montaña
    era apedreada.
  ruf-ruf: kwaapfila ng'awadahile bae kulibokela laghitso ililongighwe, “Hata mnyama
    ang'achidonza chidunda acho, atowighwe ghamabwe mbaka afe.”
  gun-gun: 'mba''eta ha''e kuery ndogueropo''akavei ma ijayvuague: “Mymba teĩ ae ma
    yvyty re onhemboja ramo tojapipaa ita py”, he''iague.'
  agu-BL: 'tan tu'' yi xo''w yi ate'' cu''nt. Na chin xo''wbil nin yi ca''wl i'' yi
    ben quibital: “Mpe itawun tlen tu''k jetzaj te yi wutze''j, tajwe''n tan tele''n
    cu''n swutz tan c''ub nka tan lans,” chij Ryos bantz scyetz.'
  isn-isn: Ku nsoko shanga ai ahumile kugimya iko nai kilamuwe; “Anga itule ga ni
    kikali ni kikumpya u lugulu kikuwe ku magwe.'
  ilo-ULB: 'Ta saanda a maibturan ti naibilin: “Uray pay no ayup ti mangsagid ti bantay,
    rumbeng a maubor daytoy.”'
  pir-NT: '@see-verse:HEB.012.019'
  anv-NT: Ɛbwɔ́ ajɔɔ́ mbɔ néndé genó ɛyigé muú yimbɔ ajɔɔ́ gepyɛ ɛbwɔ́ abɔ ɛfɔ
    dɔɔ́. Muú yimbɔ agaré aké, “Yɛ́ndé genó ɛyi getaá mekwɛ ɛwéna, yɛ́ ɛbɛ
    ɛlé menya, ato ji ne mataá kpaá tɛ agboó.”
  sab-NT: '@see-verse:HEB.012.019'
  tmd-tmd: 'Aku agapɨm: God mönö höd yad nɨgöŋ aku Isrel nöbö mö piaku yad nölɨba
    rön, Mosɨs nugwo yadöŋa, “Nöbö mö, hön meme, hön sipsip ap akuyöbö pɨd kɨ hömɨdɨŋ,
    rɨg röd mɨ aŋadö pal nɨgne,” röŋa. Ñɨŋ mönö aku nugumɨn madmaga dua.'
  acr-NNT: 'Ma rike xkixiꞌij kibꞌ echiriꞌ xyaꞌ wa jun taqanik chike: «China ri kapaqiꞌ
    lo chwa wa juyubꞌ, tobꞌ ne juna awaj, riꞌ kakamisax paꞌbꞌaj o rukꞌ lanza» xchaꞌ.'
  kpg-kpg: idimaa, digaula e deemee di kae nia helekai ala e hai boloo, “Di manu ma gaa tale
    gi di gonduu deenei, le e dilidili gii made.”
  taj-taj: तिग्‍दा भिसम थेनीगदेदा “चुदे खजिबै जन्‍तुसे चु गङ थुर्जी भिसैनोन थेदा युङबासे
    तोसी साइगो” भिसी कुल्‍बा ताम थेनीगदेसे नाबारी आखम्‍नी।
  avt-avt: 'Hɨr nɨnapen nemtau hɨm meiyam God ketporem nentar hɨrak katɨp kar ik:
    “Keimɨn mɨtɨk o mɨte, nɨkerek o samiyak hɨr nanɨnen nanɨrp nanitet mɨniu (o neiyɨp),
    mɨt han nanɨt nan nanwɨrem neiyɨm nanɨnep mɨtɨk kaki o samiyak mami.”'
  cbk-cbk: cay no puede mas sila aguanta oi el orden que ya dale le canila que ya
    habla, “Si tiene gente o masquin un animal lang quien ay atraca y pisa con este
    monte, necesita sila muri por medio de guerriar canila piedra.”
  uig-ARA: چۈنكى ئۇلار قىلىنغان ئەمرنى كۆتۈرەلمىدى. «ئەگەر بۇ تاغقا ھەتتا بىرەر ھايۋاننىڭ
    ئايىغى تەگسىمۇ، چالما-كېسەك قىلىپ ئۆلتۈرۈلسۇن» دەپ تاپىلانغانىدى؛
  tuf-tuf: 'Síratan uwat Sinaí cubar cut sáhuti acu wajacro: —Uwtara, rúwatara chihtá
    chajac ey acsar sáhuyeyra yauwátaro. Baat ac cut ey yauwátaro, wajacro. Sirat
    eyta wacayat, uwat caba yájcajar síhw̃ajacro. Etat bar sácata síhw̃ajacro. Eyta
    sihw̃ar ehurát cuájacro.'
  abx-abx: 'tungod kay ga''i mga iya agpaka''agwanta si nagmandu''-na: “Bisan hamok
    hayop i makatungtong si bukid, kinahanglan nga talutugan-bi.”'
  mco-NT: 'Je'' je'' anajty ycɨxpɨ co anajty ca'' mɨmadägaangɨxy je ane''mɨn cötujcɨn
    huɨdibɨ anajty mɨnamb: “Pɨn anajty ytecy pɨdacp ma yɨ cop, hue'' yɨ'' y''oyyaj''o''cnɨty
    cögäch mɨɨd tzaa o mɨɨd quipyjɨjpxu''ñ, oy ixyipy y''ɨyujcɨty.”'
  cpb-NT: 'Tema osheki ithaawantaitakawo okaatzi inintakaantaitakeri, ikantaitzi:
    Eero pikenayetzi otzishiki. Te okameethatzi pinkenakairi eepichokiini pipirayetari
    janta. Arika inkenaitake eepichokiini janta, ontzimatye ritsitokaiteri, ontzimatye
    rowathagaiteri.'
  aon-aon: Shakripan namudok Moses um maresh? Eshesh douk shanogugur abom um enyudok
    baraen Iruhin nakripesh-enyi. Nakripeshi namudok, nakri, “Aria enen arpen o enen
    mahin nyunak nyutowi ahwudok yoduhw, aria ipak ta pukwumen utom pen nyugok.”
  hus-NT-2005: 'Jachanꞌ tin tʼajaꞌtsik anchanꞌ, jaꞌich abal yabich in kuxyal xan ti
    kʼwajat ti usnaltsik enchéꞌ: “Max jun i koꞌnél o jun xitaꞌ kin kubaꞌ nin akan
    ba jechéꞌ an chʼén, yejat ka chemdhá tʼujbadhkʼi o kʼal i chʼupidh patʼál.”'
  mig-NT: 'Chi̱ tú ní kákanda‑i jíín tíñu ni̱ tá''ú‑yá nuu̱‑í: Nú ɨɨn kɨtɨ ná káku̱''un‑tɨ̱
    yúku‑ún, ná skée‑ró yúu̱ sɨkɨ́‑tɨ́ kuu̱‑tɨ̱, xí túu‑ró machete‑tɨ̱, áchí.'
  bps-bps: Là ale gamtayud di klikòla, du man Dwata, “Balù simto gamdà di bulul ani,
    balù ku alò lmanaf, fnati kenen tnudà i batu.”
  mbs-mbs: Ontò dan migpeso tandà te punù din kandan, “Pengkey otaw, pengkey ayam-ayam,
    aw doen gomiet olò diyà te bontod sìyan, keilangan imetayan dan bontogan te bato.”
  tof-tof: I yatop, zitülkus ene bóktan kari müp koke akó gum yarilürr, God ibüka
    arüngi ne poko bóktanórr wagó, “Darrü olom ó dele lar kyamüla ta ini podo ne nóma
    yamurre, e sab oya büdülümpükü emkólamke ingülküpi.”
  cme-NT: 'Uŋ waaŋ mamaŋ, ma saa ta ma du dɛi ba tũnni-na ku''i ciɛ. U gbĩɛ-ba wuɔ:
    «Umaŋ duɔ yiɛya tãnuŋ daaku‑i, halle da ku fiɛ waa bĩŋwuoŋo, na naŋ kutieŋo‑i
    baa tãmpĩɛŋa na ko-yo.»'
  sus-sus: E naxa gaaxu Ala xa yaamari ya ra, «Mixi nun sube yo din yi geya ra, na
    kanyi fama nɛ magɔnɔde, a faxa.»
  pon-2006: pwe re sohte kak rong mahseno me mahsanih, “Pil ma mahn emen me pahn sair
    nahna wet, e uhdahn pahn kostakaidi e lao mehla.”
  dad-dad: ere nigin, idi eig ye irokenẽdin anĩ yaleya kisi feleya sã, “Gaar taka
    arei anĩ kobũ foufeg, meein tulu difouf.”
  zab-NT: 'Te pur laadeb nándeb la nagán ni gunabee Dios laadeb chi guniiny: “Tutix
    bniety o ladxaaza ni lda tɨɨx danyquɨ ná par gaty cun guia o cun lanz.”'
  ksd-ksd: 'tago i dekdek upi diat a pidik tar ta ra vartuluai dari: Gala tika na
    leing na bili ra luana, gala da tupar ia ma ra vat;'
  msm-NT: Su wada dan kaantus to pagpaminog to sikan sugu to Diyus no pig-iling, “Ko
    meyduon gumiok kani to seini no bubungan, inggad mananap, kinahangyan himatajan
    pinaagi to pagbatu.”
  myk-myk: 'Bani ɲɔmɛɛ le lʼa kan pu mu ge, pu ya já li na wɛ. Lee ɲɛ na: «Sipyaa
    sipya wʼa kpɔn ke faaboboŋɔ ke na ge, ali yatɔɔgɔ bɛ, pu kagereye taga kee wá
    gbo.»'
  sbe-sbe: Matawuwuna ede Yaubada yona hedehedede wa unai meta se matausikalili doha
    ye wane, “Tabu kwa laulau kuduli ne dedekanawai, yo ena suisui hesau ye lau kuduli
    ne unai meta hinage kwa lauwekui.”
  mcr-mcr: Qu kukŋui, ämaqä-qe, hiveqä-yaqueqä-qe, qoqoŋä-eptäŋgqä täu qo äuiqäqä
    iqueŋqe, hikä pizqä päsqäŋqä tqaŋga, zä ipu mämeqä ipiyitaŋi, “Ne Iqueä kukŋui
    qätä wiyqäŋqe mäneŋqä iqiyä-qe,” ätqua äumiŋuwi.
  cux-NT: '''Tíícā ngaⁿ''a yā ti nguɛ́ɛ́ cuuvi chɛɛ yā chi Ndyuūs ngaⁿ''a ntiiⁿnyuⁿ
    yā ti ''tíícā: Ndúúti chi ''áámá ''iiti nindaá tī na yiīcu ''cūū canee chi cuiituú
    yā ''iiti ní ''caaⁿ''núⁿ yā ''iiti.'
  tur-YTC: Çünkü, “Dağa bir hayvan bile dokunsa taşlanacak” buyruğuna dayanamadılar.
  san-ITR: yataH pashurapi yadi dharAdharaM spR^ishati tarhi sa pAShANAghAtai rhantavya
