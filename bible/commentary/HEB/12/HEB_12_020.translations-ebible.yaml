  amp-amp: '@see-verse:HEB.012.019'
  bht-bht: उना ऐसा इस तांई बोलया क्योंकि सै उस हुकमे जो सेहन नी करी सके जड़ा परमेश्वरे
    बोलया, “अगर कोई जानवर भी उस पहाड़े जो छुंगा तां उसयो पत्थर मारा।”
  eng-NOY: for they could not bear that which was commanded, “If even a beast touch
