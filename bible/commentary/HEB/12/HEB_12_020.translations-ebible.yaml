  cbt-NTPO: '@see-verse:HEB.012.019'
  srn-NT: 'Bika den no ben man nanga san A komanderi den di A taki: “Efu wan meti
    srefi fasi a bergi, dan un mus ston en kiri.”'
  cta-NT: 'Ndyutsi̱i̱ tsa nguꞌ liꞌ, chaꞌ ngaꞌaa ndalo jyaca̱ nguꞌ cuna nguꞌ chaꞌ nu
    nda jyoꞌo Moisés loꞌo nguꞌ cuentya jiꞌi̱ ycuiꞌ Ndyosi; ndiꞌya̱ nacui̱ Ni: “Ná
    ca̱a̱ ma̱ nde siiꞌ caꞌya re tsiyaꞌ ti; masi ca̱a̱ sca naꞌni jiꞌi̱ ma̱ nde siiꞌ
    caꞌya re, ngaꞌa̱ chaꞌ cujuii clya ma̱ jiꞌi̱ loꞌo quee”.'
  bqc-SIM: 'asa aa yã́ pↄ́ a dìlɛnɛ́ɛ bee fↄ̃o à mɛ̀: Baa pↄtuo kã̀ gbɛ̀sĩsĩpiwa,
    wà pápa ń gbɛo wà dɛ.'
  tcz-CHONGTHU: Mihonpi chun Pathen Thupeh, “Ganchan mol chu atohkhah jongleh songa
    selih ding ahi,” kiti chu kidang asauvin anunglhuh ui.
  mar-mar: कारण जी आज्ञा देवाने केली होती ती ते सहन करू शकले नाहीत, “जर एखाद्या प्राण्याने
    जरी पर्वताला स्पर्श केला तरी त्यास दगडमार करण्यात यावा.”
  snp-snp: Aya kawa ya eti limo, Wenena mate mowalo ya kiyani kefo efema leya winawamo
    wenena ya linate kifanakafo gini folalo. Ido yako minámaiye. Yafo-kulafe, ido
    yakefafe, ma yaleka moninami yaki ofo folalo, loto Gotikafo lo melami kawa ya
    ka mono lufuwau (Kis 19:12, 13) nemo ka ya wenenawa kolamo, ya koliya naba-naba
    koliti, ya ka ma kolinumo ogoufámone, loti kolamo ne.
  isl-isl: Og þegar Guð sagði að sérhver skepna sem snerti fjallið myndi deyja, þá
    hopaði fólkið á hæl.
  spy-NT: kuuyu kimāmāchē takukas ng'aleechaa /kikēēmwooyē kule yoo kātiiny mbo ꞉tyoony
    lekemaanaa kumāchāktōōs /keewiiree rwoontōōk kut kume.
  xnn-xnn: tay pilmi ay inmegyatda ken Apo Dios isnan nangwaniyana en, “No waday manggatin
    isnan bilig ay olay animal et masapol ay magayang is bato ay mapatey.”
  mwe-mwe: pabha bhangakombolanga kwiikakatimila amuli ibhapegwilwenje, “Jojowe nkali
    abhe nnyama, shaakwaye shene shitumbisho, shaabhulagwe kwa komwa maganga.”
  tte-tte: '@see-verse:HEB.012.019'
  tcs-tcs: Dempla i bin prapa nadakain prait bikoz God i bin spik strong oda diskain,
    ‘Iben ip animal i tase dis maunten, dempla mas stone dem animal po ded.’ Dempla
    i no bin wande lisen po dis lo wanem God i bin spik po dempla.
  hlt-THB: 'kawtih a mingmih a venawh peek na ak awm awi: “Qamsa ing zani tlang ce
    a leh awhtaw, lung ing khawng aham awm hy,” tinaak awi ce am yh thai uhy.'
  soq-soq: Mo epe waiena, ipawa aia sa mo mampo badowaida. God aiawa ema epe wane
    wanase, “Mai mida wadi ema ibuwa wirasapie wadepi, dia. Apana ba pue epe dewantopua
    ideita seu mampe epaboiamopu.”
  qub-qub: '@see-verse:HEB.012.019'
  att-att: Ta arád da matuppál yù taddán na nira. Á gapu ta mangilin yù gián ni Namarò,
    kinagi na nira, “Ari kayu dukkì sawe puddul, ta nu ajjan yù makeguppè kuna, mássiki
    ayám naw, á payangan naw ta batu ta áddè ta pate na.”
  bki-bki: Nalo amial ka vio nene be lu laka, ajerako jikili mia kirisikili, ka temeul
    venia nam̃a ban vaataro ka burusuku nei, tokol luvluvu ga, mia monoka atubabinio
    ka rim̃aro.
  bqp-bqp: 'zaakũ oni yã kũ à dìtɛńnɛ díkĩna fↄ̃ro à pì: Bee pↄ́kãde mɛ́ à nà
    kpi pìia, ò pápa kũ gbɛ̀ɛo ò dɛ.'
  mcp-mcp: 'Nəcé bwə́ áshígɛ́ bə nə ŋkul kwiig mpə́ndí Zɛmbî nyə a tə̂l yí. Mpə́ndí
    nyɔɔŋg í á bə nə́: «Ŋkí muud, ŋkí cúdú, sâ jɛ̂sh í kúnya nə mbʉ́ŋ yí, bwə́ gwú
    gwo nə məkwóógʉ́.»'
  hat-hat: 'Yo pa t'' kapab sipòte lòd li te ba yo lè li te di: Menm si se yon bèt
    ki mete pye l'' sou mòn sa a, se pou yo touye l'' ak kout wòch.'
  npl-NT: 'porke ayakmó okixikoayah non tlanawátili non okijtoaya: “Tla aka tlakatl
    noso yolkatl kontlalis ikxi ipan tepetl Sinaí, makimojmotlakah ika tetl asta mamiki.”'
  bgg-bgg: nyieliieshii ithek nyie yao pha muyung shii ne azid mua ro, “miiram è phiing
    shii khoh arone, jine iy pha lubao è chao chid ro.”
  eng-TCENT: 'For they could not bear the order that was given: “If even a beast touches
    the mountain, it shall be stoned.”'
  eng-BSB: 'For they could not bear what was commanded: “If even an animal touches
    the mountain, it must be stoned.”'
  cpu-NT: 'Tema osheki itharovakaitakaro okaratzi ikantakaantayeetakeri, ikantaitzi:
    Eero pikenayetzi jaka otzishiki. Te aritaajate pinkenakaayeteri kapicheeni pipirayetari
    janta. Aririka inkenayeetake kapicheeni janta, ontzimatye intsitokayeeteri, ontzimaye
    irovathaatyeeteri.'
  san-ASM: যতঃ পশুৰপি যদি ধৰাধৰং স্পৃশতি তৰ্হি স পাষাণাঘাতৈ ৰ্হন্তৱ্য ইত্যাদেশং সোঢুং
    তে নাশক্নুৱন্|
  tac-NT: 'Tabilé anáchale alué Onorúgame ra''ichálila akea. Regá anile Onorúgame:
    «Bilé ralámuli o bilé ajágame re''késaká ye wa''lú gawí re''pá ilígame, ''ma yati
    me''liboli júkuru rejtete bajsibuga.»'
  eng-WEBPB: for they could not stand that which was commanded, “If even an animal
    touches the mountain, it shall be stoned”.
  gfk-H: 'Diet ga sasaring hua kanong pa ga tale diet bia diet na kis napu tano warkurai
    nong ga tangai hoken: “Ing bia siga tiga tunatuna bia a wawaguai mah i haan ukaia
    tano uladih da tut bing ia ma ra haat.”'
  viv-viv: FaꞋina Yaubada ahe gigahe gigayo, “Keke tamo hakwadi hida oya hawahawatana
    againe ginalaka. KaꞋi ginalaka digo, wanatutuveꞋalikana. KaꞋi kevakeva digo, au
    aiꞋadi wanatutuveꞋalikana.” Mena Yaubada yana hawata faꞋina aseꞋasedi giꞋakolukoluna.
  yao-yao: pakuŵa nganakombola kupililila lilajisyo lilyatyochekwe lyalikuti, “Juchakwaye
    chitumbi chi namose chiŵe chinyama, chaponyekwe maganga.”
  tgp-tgp: La rongoa vara nona retileu mo r̃ilangi jea matan mo verea mara, ‘Hina
    purongo vara te maji palo vati purongo hatea, i tikeli pulon vutivuti nike, ha
    pa parumateia’.
  auc-NT: Edæ “Cæ̈ningä incæ onquiyaboga ponte cægongä adinque mïnitö tæi tacamïni
    wæncæcäimpa,” ante wææ äñongante tömënäni ancai guïñente wædinque, Wængonguï nänö
    wææ angaïnö ante mönitö ædö cæte ædæmö ëñente cæquïmönii, ante wægadänimpa.
  kbc-NT: Odipokotalo me notokotedini leeɡ̶odi aɡ̶aleeɡ̶oyakadi doɡ̶odinatita niɡ̶ica
    liiɡ̶enatakaneɡ̶egi Niɡ̶ijoa ane dotaɡ̶a, neɡ̶ee, “Codaa me eijeeɡ̶agi, nige iiɡ̶otege
    naɡ̶ani wetiɡ̶a, leeditibige monigidatice nigepaa yeleo.”
  bmh-bmh: Uwait nug Israel duailel gusig ze guzenai awareun, “Duair in go em tabag
    go gaguramau, ag go aiwag sil webi, noumamau. Bulumakau ta, sipsip ta, ag go em
    tabag gaguramam, go han aiwag sil ugarebi, noumamam.”
  ctu-BL: Come mach cujchic i cha'añob che' bʌ tsa' subentiyob wersa mi caj i jujlel
    ti xajlel majqui jach mi' tʌl jini wits, mi winic mi alʌc'ʌl.
  meq-meq: 'hərwi wu nakə a tsikatay aye na, tə sla faya məsəmay naha bay. Mbəlom
    a gwaɗatay: «Ndoweye kə lamay a mahəmba nakay, kwa maa lamay gənaw, kwa way kalum
    na tə kwar ada kəɗum na.»'
  noa-H: K'ani hamau hũurwai warre ham t'ãar heyaata “Chijãg pãach nʌm haigpai naaba
    mʌg durrsĩ gaai bʌ̈ t'ʌg sim wounan hichiita t'õob k'aba warre t'õopʌ̈iju haai
    sim nemchaai hawiajã, mokou bar wai nʌmua wa t'utk'ërëu k'ãijã” ha hũrbaawaita
    mag jãp'ierr naajim hanaabá.
  alp-NT: 'Le esi tahane kena lene na elake mere mo, rebe epletaesi be: “Pusue rebe
    kerike ulate meije, masike binatane pise tamata lekwe, suke supu raba kena batu
    eti mata.”'
  san-VEL: yata.h pa"surapi yadi dharaadhara.m sp.r"sati tarhi sa paa.saa.naaghaatai
    rhantavya ityaade"sa.m so.dhu.m te naa"saknuvan|
  kbq-kbq: Na'ankure Anumzamo'ma zamasimia nanekegura koro hu'naze. Zagakafamo'enema
    ana agonarema erava'o hanigenka havenu ahefriho hune. (Eks-Ati 19:13)
  kbh-kbh: 'Chca tmojanma, jauántama ndoñe tmonjanobená causa, nts̈amo Bëngbe Bëtsá
    tojanamëndacá: “Nda quem tjoca chaojoyená, masque canÿe bayá chaotsomñe, entsemna
    chana ndëts̈béngaca chamotsatëchë́njanga jtsóbama ca.”'
  ron-LSB: 'căci nu puteau să suporte ceea ce era poruncit: “Dacă un animal se atinge
    de munte, să fie ucis cu pietre”.'
  pon-pon: 'Pwe re jota kak on ron: o pil man amen, ma a pan jair nana o, a pan pakajuk.'
  nhe-BL: Toteco quinmacac se tlanahuatili para intla aqui hueli tlacatl o tlapiyali
    quinechcahuisquía nopa tepetl, monequi quimictise ica tetl o ica cuatlamintli.
    Huajca inijuanti tlahuel momajmatijque.
  sps-sps: tana saa, ari gima komainy pis tu mes tu tsue faparits ma manaats ari ya
    faarei non vegiau tovei, “To te saras finy non ta isen ta mes ge ta marei sensen
    a tobeer, ayei ma totouruei famat ravaa tan fats.”
  wnc-wnc: Siwan wamu Anututa wa yakuu ita anzing yakut, “Aminu tapatuta katakngita
    tawanu andakane wasiwan kakengu ginda waapa supda muke tanguwa kupsok. Siwan gindane
    kaau gwenduta undang kopan kakengu ginda wagwen kaya kuut tanguwa kupsok,” ngang
    yakut.
  bus-bus: 'zaakɛ aↄ̃é yã kɛ̀ à dìɛńnɛ kɛ̀kii fↄ̃ro à bè: Baa pↄ́kãdee bé à nà kpiii
    pìa, wà pápa gbɛ̀o wà dɛ.'
  gub-BL: Ta'e a'e uze'eg ma'e uzapo kar zawaiw katu ma'e wanupe a'e xe. Nezewe i'i
    a'e ze'eg wanupe a'e. — Aze peneimaw uhem 'àg ywytyr rehe nehe, aze upyrog hehe
    nehe, pezapizapi ita pupe nehe, izuka pà nehe, i'i Tupàn wanupe. Ukyze zutew a'e
    ze'eg wi wà.
  imo-imo: 'Goteni i ungu nimuna pilkolio mini lteringi akumu i tepa: Imbo te molo
    kongi lopa te kape muluna nondopa pumbe olando pumbei tembalo kinye kouni toko
    kondangei nimumunga aku ungu ningi.'
  boj-boj: Naŋgi Qotei aqa anjam di qusib ulaugeteb. Agi Qotei na naŋgi endegsi minjrej,
    “Tamo bei kiyo wagme bei kiyo mana endeq oqimqa niŋgi a meniŋ na qalib moiyem.”
    Qotei na naŋgi degsi minjrej.
  eng-DRA: 'For they did not endure that which was said: And if so much as a beast
    shall touch the mount, it shall be stoned.'
  knf-knf: 'Uko wi pdiim mënţ pajakuŋ na baka ulënkan baka maakan, paji na baka :
    « Ñaaŋ ankbanuŋ pnkuŋ batapa mnlaak kafiŋ, awole ñaaŋ këme unŧaam. »'
  san-KHM: យតះ បឝុរបិ យទិ ធរាធរំ ស្ប្ឫឝតិ តហ៌ិ ស បាឞាណាឃាតៃ រ្ហន្តវ្យ ឥត្យាទេឝំ សោឍុំ
    តេ នាឝក្នុវន៑។
  arn-NT: 'yafüngenolu engün am ñi allkütuafiel ti dungun feypilelu: “Iney rume pünopule
    ti wingkul mew, müley ñi ütrüftukangeael kura mew fey ñi layael kam wayki mew
    rume ñi chüngarngeael tunte kulliñngeay rume.”'
  zas-NT: 'Din ragbee reeman guial nawëëg na̱j ni gunabee Dios güün reeman chi rëbaman:
    “Chutëëz bejn o be guiꞌxh ni gugaal guijc guiaꞌ guie rayal guiëtaman o guiëtib
    con guiaj o con lans.”'
  ken-NT: mbɔnyunɛ ɛnyɨŋ ɛnɛ yi ághátí bhɔ chi ɛnyɨŋ ɛnɛ ɛcha bɛtaŋ ɛbhap. Ǎghàti
    nyaka bhɔ bɛ “Mbák mmu antɔk njiɛ-nɛ, tɛmtí ká yi nɛ batay mǎngwáy, yɛ̌ chi
    nnya, tɛmtí ká wáy mbák atɔk njiɛ nɛ.”
