  tam-2017: ஏனென்றால், ஒரு மிருகமானாலும் மலையைத் தொட்டால், அது கல்லெறியப்பட்டு, அல்லது
    அம்பினால் எய்யப்பட்டுச் சாகவேண்டும் என்று சொல்லப்பட்ட கட்டளையைச் சகிக்கமுடியாமல்
    இருந்தார்கள்.
  azz-NT: 'Huan ijcón mochihuac porín in pueblojuani de Israel quimachilijque que
