  bel-N: 'бо ня вытрымалі перасьцярогі: «Калі і зьвер кранецца гары, будзе ўкаменаваны
    ці стралою забіты»,'
  sch-sch: “Sâ tena luo khom tâng hah a tônin chu lunga dêng that ngêt rang ani,”
    ti chongpêk hah an tuong theiloi sika ani.
  mic-MIQNT: muta mo gisipugutmi'tigup ta'n goqwei nutmi'tij. “Je tlia wi'sis eliet
    gm'tnigtug amujpa na paqsipge'to'tg.”
  huu-NT: '@see-verse:HEB.012.019'
  jiv-NT: Kame Yus chichaak “Shuarsha taṉkusha ishichkisha nú muranam najarmatai
    nuka kayaja̱i̱ tukurar tura naṉkiji̱a̱i̱sha máatniuiti” tímiayi. Nu akupkamu
    ti ashammai asamtai “chichaschati” tiarmiayi.
  otm-NT: 'Him mí hät''i da ''yø a ra nde bi xifi, bi ''yɛ̨na: “Xinga n''da ra ją''i
    nɛ xing yʉ zu''uɛ̨ da zä da däcua, nu''bʉ da däcua, ''bexque da tho, nɛ da mba
    ma ''yɛ''mado o gue da mba ma sʉnza.”'
  dah-dah: Mel gobe Al Kuruŋ beleŋ, “Al kura dugu gayen ufurnayiŋbe hora beleŋ gasa
    yirke kamnayiŋ. Dapŋa wor gwahade po yirnayiŋ,” yinyiŋ goyen nurdeb kafura heŋbe
    sopte nurtek ma yiryiŋ.
  tnk-tnk: Irəha həhekɨr mətəmnɨmwɨn tɨ nəɡkiariien nəha rɨməni mə, “Trɨni mɨnuə nari
    riti rɨrapi təkuər i, nəri auər mə nərimɨru a riti, mətə tukaməkeikei kəkwi əpune
    ia kəruəterei.”
  kpr-kpr: 'Ainda tuka mo: geka fakarago siri ningido, jo fakina ae useri. Eminge
    sisira, “Ne jo foa doriri derae areva. Nenda sino fuka barago jo foa derae arera.
    Derarera amo, nene ghamanaimi daovo sirivo arera,” aminge sisira.'
  san-IAS: yataḥ paśurapi yadi dharādharaṁ spṛśati tarhi sa pāṣāṇāghātai rhantavya
    ityādeśaṁ soḍhuṁ te nāśaknuvan|
  nho-nho: I te aa, i laatou see hii hakannoo ki te taratara e kauake peelaa, “Ki mee hoki iloo
    ma se manu e paa i te mouna naa, te manu naa ki tauatia ki mate.”
  gym-NT: 'ñobtä ñan angwane Ngöbö namani kukwe ükete tare krübäte ye abko namani
    mate tare btätre Ngitio Sinaíbtä abko krörö: Nire nire käkwe ngoto mikadre Ngitio
    Sinaíbti abko kämikadre jäbti, akwa ñan kämikadre jäbti ne ngwane, kämikadre bukobti,
    ye abko ni nire ya o jändrän ngwarbe, akwa kämikadre kore, Ngöbö namani niere,
    ye abko nitre israelita käkwe kukwe nuani. Akwa mun abko jatani tödeke Jesubti
    angwane, drü kukwei jarabare ñakare munye amne Ngöbö kukwei jarabare ñakare munye
    arato nitre israelita kwrere.'
  azg-NT: Nndaꞌ vaa jñꞌoon tanhin ngꞌe jndë tso jon ndëëhin min xe veꞌ na aa ncꞌoon
    quiooꞌ na ngava oꞌ juu tyoꞌñeen, jndeiꞌhanꞌ na quinanꞌcueeꞌ nnꞌan oꞌ yo ntjöꞌ
    ndoꞌ aa yo xjo lantsa.
  bhd-bhd: एल्हेरेलेइ कि तैनेईं तै हुक्म बरदाशत न केरि बटो, “अगर कोई जानवर भी एस पहाड़े
    सेइं हुरेलो त तै घोड़ेईं बैइतां मारो गालो।”
  too-NT: Lā' lej tajicua'lh a'xni'ca' Dios hualh que nīn tintī' ī'xa'malh huan ixtūtzā'n
    huan kēstīn. Lā' nā hualh que palh lakatin animal natāya a'ntza' ka'lhī nalīlacata'lamaknīcan
    chihuix.
  ind-AYT: Sebab, mereka tidak dapat tahan mendengar perintah yang diberikan, “Bahkan
    jika seekor binatang sekalipun yang menyentuh gunung itu, maka binatang itu harus
    dilempari batu sampai mati.”
  cjo-NT: 'Ikantzi Tajorentsi: “Tee nokoyi ipoke jaka tonkaariki atziri eejatzi ipira.
    Ipokerika jaka ipira, pompojeri, powamaeri”. Ari ithaawaeyanakini osheki maawaeni
    atziri.'
  nsn-nsn: Teeit gisin ahik pah ka banotong uatut tar ualatohene, “Gitiempe gete me
    inete puk ponompesitieir tua re haiala tar siusan i Sainai ra bakbak pousin.”
  san-DEV: यतः पशुरपि यदि धराधरं स्पृशति तर्हि स पाषाणाघातै र्हन्तव्य इत्यादेशं सोढुं
    ते नाशक्नुवन्।
  tna-NT: '@see-verse:HEB.012.019'
  lid-lid: Iri anoh labai, tasah Kindrei mene asehek ili tiri i buku doh, “Buku ari
    ndramak o me le anya kili bwele-e mandrei kodo-oh, aha kandrei bek, korowei iy
    kimek ki-iu.”
  wim-wim: '@see-verse:HEB.012.019'
  zga-M: Pakhwa sava khavuesye ukhuikasya pakfula ei khilamuliwa, yekha va hata ifikanu
    ifigusya eikyamba fito viwe na mawe.
  yom-yom: 'Bila bamona ti balendi nunga ko mu kinzikanga lutumunu lolo lutotukila
    muawu ti : ka diambu ko bulu kinsimba mongo, kifueti vondolo mu matadi.'
  san-SIN: යතඃ පශුරපි යදි ධරාධරං ස්පෘශති තර්හි ස පාෂාණාඝාතෛ ර්හන්තව්‍ය ඉත්‍යාදේශං
    සෝඪුං තේ නාශක්නුවන්|
  yut-yut: 'Piŋkop da gen yoyɨgɨt uŋun do pasalgwit. Gen uŋun yaŋ: “Amɨn bo bɨt kɨlap
    yo kɨnda kabapmon wɨgɨsak kaŋ tɨpnaŋ aŋakba kɨmotjak.”'
  grc-BYZ: οὐκ ἔφερον γὰρ τὸ διαστελλόμενον· κἂν θηρίον θίγῃ τοῦ ὄρους, λιθοβοληθήσεται·
  cpc-NT: 'Tima ojyiki ithaawantashitakawo okaatzi ikantakaantayiitakiri, ikantaitzi:
    Iiro pikinayitzi jaka otzishiki. Tii aritaajaitzi pinkinakaayitiri kapichiini
    pipirayitari janta. Aririka inkinayiitaki kapichiini janta, ontzimatyii intsitokaitiri,
    ontzimatyii jowathaitiri.'
  nhg-NT: pos abele quexicojque de lo que tli quennunutzaya. Pues oquejto tlö canajyeca
    mösque yulcötl quemötocas inu nieca tepietl ma quetecalticö.
  nya-nya: Iwo anachita mantha ndi lamulo lija lakuti, “Ngakhale nyama ikangokhudza
    phirilo, iphedwe ndi miyala.”
  ngu-NT: 'Ijcon oquichijquej pampa xhueliyaj quixicohuayaj on tlanahuatijli yejhuan
    ijquin quijtohuaya: “Xmictican ican temej noso ican espada on yejhuan contlalis
    icxi ipan on tepetl, masqui se yolqui.”'
  kup-kup: '@see-verse:HEB.012.019'
