    Diosa oʼmanaʼuyatenok. Diosen huaʼataj nigpe̱e̱hueʼdik o̱ʼnuyate.
  pwg-pwg: iyamna God sisiya iveresi na kurisi ibagibagi kirakai. Ivonesi bo, “Ghamoghamo
