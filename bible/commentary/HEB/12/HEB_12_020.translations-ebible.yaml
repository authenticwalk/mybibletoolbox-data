  mal-mal: എന്തെന്നാൽ ഒരു മൃഗം പോലും ആ പർവ്വതത്തെ തൊട്ടാൽ അതിനെ കല്ലെറിഞ്ഞു കൊല്ലേണം
    എന്നുള്ള ദൈവകല്പന അവർക്ക് സഹിക്കുവാൻ കഴിയുമായിരുന്നില്ല.
  urd-GVR: Kyoṅki wuh yih hukm bardāsht nahīṅ kar sakte the ki “Agar koī jānwar bhī
    pahāṛ ko chhū le to use sangsār karnā hai.”
  far-far: Sulia kera mau 'asiana ana fatae God be 'uri, “Dia ta wane naoma ta ru
    mauri 'a'ala boroi 'ana ne samo to'ona fa uo ne, mulu ka 'ui fauna leleka nia
    ka mae.”
  suz-BL: मेकोपुकीमी नेंने मचाप्‍शो लोव़ “एको डांडा थीब बस्‍तु जन्‍तु बाक्‍त हना यो,
    मेको कली फुल्‍लु आप्‍शा साइक्‍चा माल्‍ब” देंशो लोव़ बाक्‍माक्‍त। प्रस्‍थान १९:१३
  car-NT: Moro taurotopo ‘Tonomy 'wa pairo moro wypy y'tu'ka'poto, topu ke iwory man’
