  tha-KJV: (เพราะว่าข้อความที่ทรงบัญญั​ติ​ไว้​นั้นเขาทนไม่​ได้ คือที่​ว่า “​แม้แต่​สัตว์​ถ้าแตะต้องภูเขานั้​นก​็จะต้องถูกขว้างด้วยก้อนหินให้​ตาย
