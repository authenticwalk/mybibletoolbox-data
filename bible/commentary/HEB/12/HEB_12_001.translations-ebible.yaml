  san-PUN: ਅਤੋ ਹੇਤੋਰੇਤਾਵਤ੍ਸਾਕ੍ਸ਼਼ਿਮੇਘੈ ਰ੍ਵੇਸ਼਼੍ਟਿਤਾਃ ਸਨ੍ਤੋ ਵਯਮਪਿ ਸਰ੍ੱਵਭਾਰਮ੍ ਆਸ਼ੁਬਾਧਕੰ
