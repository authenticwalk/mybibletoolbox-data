  kan-OKCV: ಆದಕಾರಣ ಸಾಕ್ಷಿಗಳು ದೊಡ್ಡ ಮೇಘದಂತೆ ನಮ್ಮ ಸುತ್ತಲೂ ಇರುವುದರಿಂದ ಎಲ್ಲಾ ಭಾರವನ್ನೂ
    ಸುಲಭವಾಗಿ ಮುತ್ತಿಕೊಳ್ಳುವ ಪಾಪವನ್ನೂ ನಾವು ಎಸೆದುಬಿಟ್ಟು,
  bbb-bbb: Ro e boeje na kuariaeva ije bu ma vierafeva na ijene kuariae. Ro iviama
    e ije buka karina no veraduove. Ijadufuo roga no ire boeje bu vame nuvuone ije
    iraraevo ijene kame garege korefo. Roga no ire ise ije bu no faradueva ije kame
    garege kore areme uri giriesana Jesudo vame ijia difurisaefo.
  blw-blw: Hen anchichay chuaray tatagu way nanchinngar hen afurotcha, kamancha paat
    chan fub-uya hen antoy chataaw omafurotan ad uwan. Wat masapor antaaw ammag etagay
    hen heno way homaliwa hen afurottaaw ya umat agé hen anchichay fasor way ammag
    inluwam hen achar, ta antaawat an emamad way mangamma hen laychén Apudyus way
    kaman antaawg epapate way mètagtagtag hen tagtagtag.
  tam-2017: ஆகவே, மேகத்தைப்போல இத்தனை அதிகமான சாட்சிகள் நம்மைச் சூழ்ந்துகொண்டிருக்க,
    பாரமான எல்லாவற்றையும், நம்மைச் சுற்றி நெருங்கி நிற்கிற பாவத்தையும் தள்ளிவிட்டு,
    விசுவாசத்தைத் துவக்குகிறவரும் முடிக்கிறவருமாக இருக்கிற இயேசுவைப் பார்த்து, நமக்கு
    நியமித்திருக்கிற ஓட்டத்தில் பொறுமையோடு ஓடுவோம்;
  azz-NT: Huan tiquinyecquitacque ya huel miacque taneltocani de ne huejcau ya ten
    tetapohuijtinenque de nintacuautamatilis ihuan Dios. Ica ya nojón ma ticsecocautiyacan
    nochi tataman tajtacol ten techtzajtzacuilijtinemi huan ne tajtacol ten techmecanía.
    Huan monequi ma timofuerzajuijtiyacan ica nejmach para ticyecchiutiyasque ne tequit
    ten Jesús technextilico.
  spa-RV-1909: POR tanto nosotros también, teniendo en derredor nuestro una tan grande
    nube de testigos, dejando todo el peso del pecado que nos rodea, corramos con
    paciencia la carrera que nos es propuesta,
  csy-csy: Tua ahikom hizata a lian meingo bang tetti te in hong kimum liang ahikom
    in, vanngit theampo le a oltak in hong nawngkaisak mawna sia nusia in, i mai ah
    a kikoi tai kidemna ah thinsau tak in tai tek tawng,
  mxq-NT: Pa̱a̱ty ko nnija̱ꞌa̱m ko may ja ja̱ꞌa̱y nmʉda̱jtʉm nbʉꞌa̱a̱yꞌa̱jtʉm diꞌibʉ
    yajnigʉxʉꞌk ja myʉbʉjkʉn, nꞌokꞌyajjʉgákʉm tʉgekyʉ diꞌibʉ xyꞌadsijpʉm, es nmatstútʉm
    ja peky diꞌibʉ xyajwinma̱ꞌa̱ñjyoꞌpʉm, es kyaj nꞌanuꞌxʉm nduꞌunʉm diꞌibʉ Dios tsyejpy,
    es nꞌokpayʉꞌkʉm mʉk ma̱ tadʉ pʉyʉꞌkkijxyʉk diꞌibʉ nmʉda̱jtʉm winduuy.
  tzj-NT: Bien kach'obo' wach'alal, congana jun nimlaj ejemplo ya'on can chikawach
    cumal awa' winak ri', eje'e' cani' quisutinto qui' chakij camic. Rmalc'ari' nbij
    chewe, katija' c'a kak'ij ajoj tre ja c'amc'oj anim ja ya'on chikawach rmal ja
    Dios, cow kope'i maxta ma tikaq'uis ta. Xa nak ta ja nokruban molestar trewa'
    jun c'amc'oj anim ri' mejor kach'akij can in kaya'a' can ja il mac ja xa nokruchap
    chipan ja kabey.
  tdt-tdt: Entaun, oinsaa ho ita agora? Ita hanesan ema nebee halai taru. Ita nia
    bei-ala sira barak teb-tebes sai ona sasin kona ba fiar, i agora sira haleu hela
    ita hodi asisti. Tanba nee, mai ita soe tiha buat todan saida deit mak halo ita
    halai la bele, liu-liu ita nia sala nebee kesi metin ita. Mai ita hakaas aan halai
    nafatin too rohan tuir dalan nebee Maromak hatudu ona ba ita.
  ron-BTF: De aceea și noi, fiind încercuiți cu un nor așa de mare de martori, să
    lăsăm deoparte fiecare greutate și păcatul care ne copleșește așa de ușor și să
    alergăm cu răbdare cursa care este pusă înaintea noastră,
  eng-WEBP: Therefore let’s also, seeing we are surrounded by so great a cloud of
    witnesses, lay aside every weight and the sin which so easily entangles us, and
    let’s run with perseverance the race that is set before us,
  eng-FBV: For that reason, since we are surrounded by such a great crowd of people
    who gave evidence of their trust in God, let's get rid of everything that holds
