    Na htem ỹ kamã hprõt o hprõt tỳx nẽ wam hkwỳjê mã wa nẽ mra. Ja pyrà nẽ kêr pu
    mẽ pahte Tĩrtũm kapẽr kôt amnhĩ nhĩpêx mex o papa kaxyw tanhmã mẽ pahte amnhĩ
    tomnuj to hã amnhĩ pumu nẽ hkaga kurê kumrẽx. Mẽ pahte amnhĩ tomnuj o papa xàja
    te mex pyràk no ãm mex kêt. Te ho mẽ hprõt xwỳnh kot axtem nẽ mẽmoj pytĩ mỳnh
    nẽ tee ri ho hprõt tỳxta pyràk. Kot puj mẽ tanhmã amnhĩ tomnuj to ho papa nẽ Tĩrtũm
