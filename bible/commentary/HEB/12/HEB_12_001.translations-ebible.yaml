  hat-hat: Konsa, nou la nan mitan foul moun sa yo ki te moutre jan yo te gen konfyans
    nan Bondye. Ann voye tout bagay k'ap antrave kous nou jete byen lwen, ansanm ak
    peche a ki fasil pou vlope nou. Ann kouri avèk pasyans nan chemen Bondye mete
    devan nou an.
  npl-NT: Yika, tejwah noiwah, non tikateh intlajko miakeh tokniwah non kuali yokiteititijkeh
    intlaneltokalis, matiktlakaltechokah nochi tlan techtsakuilia, n tlajtlákoli non
    techijilpia. Iwa ika miak yolchikawálistli matimotlelokah itech nin ojtli non
    kajki toyakapa.
  bgg-bgg: Gethek pha, ne boh ibrog pha khagi shand ne um ro. Ji-è chiihphado, cho
    gethek lumuii shii dog pha ji shii ruang rek chiih-è layog è chuh kho pha ji è
    de zab ruang rek rai haro, chiih-è cho gethek shii ran pha um pha ji shii lubu
    è phi ne ran rai haro.
  eng-TCENT: Therefore, since we have such a great cloud of witnesses surrounding
    us, let us lay aside every weight and the sin that so easily entangles us, and
    let us run with endurance the race that lies before us,
  eng-BSB: Therefore, since we are surrounded by such a great cloud of witnesses,
    let us throw off every encumbrance and the sin that so easily entangles, and let
    us run with endurance the race set out for us.
  cpu-NT: Irootakera, añaashintsiyetantyaari eejatzi aakaite, ankempitakaantero oyiishitantatyeemi,
    okempivaitakaro eejatzi impiyotatyeeyaami irikaite iramenayetaimi matayetakerori
    javentaashirenetaka, intzime amatakoyetairi aakaite. Amatantyaarori ashiye shintsiini,
    ookanairo aithaare amatsinkakairi ashiye. Iro oshiyakaaventachari aithaare aririka
    ookaventairo akaariperoshirevaitzi. Ari añeerori aakoventyaaro ashiyapiintai.
  san-ASM: অতো হেতোৰেতাৱৎসাক্ষিমেঘৈ ৰ্ৱেষ্টিতাঃ সন্তো ৱযমপি সৰ্ৱ্ৱভাৰম্ আশুবাধকং পাপঞ্চ
    নিক্ষিপ্যাস্মাকং গমনায নিৰূপিতে মাৰ্গে ধৈৰ্য্যেণ ধাৱাম|
  tac-NT: '''Liko we''ká ralámuli mochile napu ''ya ''we a''lá bijchígame nile napu
    anélige Onorúgame ''lige ''we a''lá e''wile Onorúgame. Alekeri ''la sébali olawa
    napurigá alué ralámuli ''ya mochígame. A''rewa alué chátiri ''nátili napu ''we
    nejkumeme ju napurigá ''la o''wé e''yénawa Onorúgame oyérisia, napurigá gatele
    Onorúgame ''we ''ya.'
  eng-WEBPB: Therefore let’s also, seeing we are surrounded by so great a cloud of
    witnesses, lay aside every weight and the sin which so easily entangles us, and
    let’s run with perseverance the race that is set before us,
  gfk-H: Io, ma i hoing bia dahat hilau ra harbusbus ta ira nudahat nilon. Ma diet
    kaikek ra mataniabar ing iau ta hinawas taar um ta diet, diet kis luhutanei dahat
    ma diet la ititamai dahat. Io hua, na tahut bia dahat na kap sei ira mangana linga
    i la palpalim kahai dahat bia dahat na hilau timaan. Ma dahat na kutus sei ira
    sakana magingin ing i la his kahai tar dahat. Dahat na hilau harbusbus ma ra dadas
    ta iakano harbusbus ta ira nudahat nilon. Waak dahat malmalunga ta dahina.
  viv-viv: Ide gavaiyami? Badi kalivai-dina yadi wavetumagana galukahihiyedi-ma adi
    yoꞋo lakahi-moꞋena vaita buhibuhi amine himidififida be yadi vetumagana ana abaꞋita
    kaꞋitaꞋitana. Badi vetumagana faꞋina abaꞋita hidede amine hivehawaleda faꞋina,
    yada eda Yaubada giseyemaunena-ma againe kanamaduna. KaꞋi hida babi ana gaitoma
    faꞋina kananuwanuwa lakahina, medema vaita kaleko gidaꞋalagavida amine. Au kanavehalilina
    be kanasena be higa adafaiweya kanamadu-hagihagi. Kadu nuwanuwa koyona vaita bulava
    amine giyogoda-ma kanagolohina be Yaubada yana eda againe yada waꞋatuvefaꞋila
    kanamaduna.
  yao-yao: Nipele, uweji tukwete mpingo wekulungwa wa ŵaumboni wanti nyi waukutusyungula,
    kwayele tutyosye indu yose yaikutusiŵilila, ni sambi syasikutukamulila kwa chitema.
    Tuutuche pangapwa ntima mu luwilo lwaluli paujo petu.
  tgp-tgp: Ale matan r̃a er̃i hite vao tavera atu matan tuai sei la tovongi r̃uhu
    mata rasua, la lo turu r̃alihir̃a mata vujangi mauri atu mata rasua isar̃a nake.
    Ale matana, mo r̃uhu vara r̃a pulahi nar̃ihi na hinau tari sei la lo puhonir̃a
    ale la vair̃a r̃a sopo er̃i maro r̃ilangi, r̃a pulahi nar̃ihira peresi na hehe
    sei la lo kaluti hinir̃a, matan vara r̃a er̃i maro peravu hin maro matan mauri
    nike mo lo toho na nahor̃a.
  auc-NT: Ïninque boguïmä bacoo owo baï mänïnäni ïñömö, Wængonguï cöwë pönö cæcæcäimpa,
    ante në wede pönengaïnäni ïñömö adobaï bacoo ongönänipa. Edæ, Mönitö wede pönente
    möni cægaï baï mïnitö adobaï wede pönëninque ïïmaï cæedäni, ante a ongonte baï
    apæ̈nedänipa cæmöö. Tömënäni quingæ̈ pogodo gocæte ante cædäni teëmencoo gä äadäni
    baï cædinque mönö adobaï oda caate mönö wædoncoo ante ñimpo cæcæ̈impa. Wënæ wënæ
    mönö cægaincoo ante, Ancaa cæte awædö, äninque mönö wido cæcæ̈impa. Ayæ̈ taadö
    ante Itota nänö odömongaïnonque ante mönö edæ wæntædämaï inte tæ̈ï pïñæ̈ninque
    pogodo gocæ̈impa.
  kbc-NT: Enice micataɡ̶a daɡ̶a idi eliodi oko anetiɡ̶odiwi, niɡ̶ijo baanoɡ̶oikee
    monakato Aneotedoɡ̶oji, ɡ̶odiciagi niɡ̶ina nalokodeɡ̶ecajo. Odaa leeɡ̶odi meliodi
    anetiɡ̶odiwi, jikanaɡ̶aticoace inoatawece niɡ̶inoa anetiɡ̶odibeyacaɡ̶adi, codaa
    minoatawece ɡ̶obeyaceɡ̶eco anetiɡ̶odigoetini, odaa jaoɡ̶a ɡ̶odoniciwaɡ̶a me jalokodaɡ̶aticogi
    odoe, codaa me idinatiiɡ̶atalo inoatawece ame ɡ̶odawikodico.
  bmh-bmh: Gonun, muz duailel asiu agal oiagab Uwait en petak emen agen Mesgai wag
    eiman ig ulig igei darem. Getal agal dacanemen igul nug agal oiagab petak emen
    igul eru neneg go ig abai migei darem. Ig han ag sul dab. Ig Uwait nug ece tapai
    migeun, wabun dudu gurguranemen sul, salau gusig guzenai mab. Abu ula ig i imab.
    tibur galau uhu igual enimig ebu damau oi aimai, gurgurab. Gonug uhu migena, ig
    gurgurabun iborain tam. Ig ein igul eg umkoskos guzenanem igul go nug gusig patigai
    dacaneu oi heimai, igual dabeleu Yesus en tutak maimai, i wasig mabun, gusig gurgurab.
  ctu-BL: Joyolonla ti cabʌl testigojob che' bajche' colem tocal. Jini cha'an la'
    lac junyajlel cʌy pejtelel mu' bʌ i mʌctañonla yic'ot pejtelel mulil mu' bʌ i
    yʌc'onla ti cʌytʌl. La' lac chʌn cha'len wersa che' bajche' jini wen yujil bʌ
    ajñel cha'an mi lac taj jini woli bʌ lac pijtan.
  meq-meq: Nəkway na, ndo neheye tebiye tə pawa mədzal gər ka Mbəlom ta lawara kway,
    faya ta ɗakway ha ma kəkay nakə nəkway bəbay ka pakweye mədzal gər ka Mbəlom aye.
    Hərwi niye, kalakwa ha ka bo abəra wu neheye tebiye faya ta gakweye me ka mede
    kame aye ada ta mezeleme nakə ma miye kway ha ta dəba aye, ada hwayakwa mahway
    nakə Mbəlom a gwaɗakway hwayum aye, madagər mâ gakway bay.
  noa-H: Mag warrgarm k'ʌʌn jöoin k'apan Hẽwandamau nem jaau sim chadcha haju hʌ̈k'a
    narr gaaimua hamau nem waumatarr k'ap'ʌ naawai maachin sĩi k'ap'ig wëtumjö warag
    naagta wëtju, pekau waujujã k'ĩirjuba ni bʌ̃ʌr habarm gaaimua Hẽwandamau maachig
    waupi jaau simjã waubam haba. Magju k'ãai dichdëu nem waum k'õsimpai wauju k'ĩirju
    nʌm gaaimua pöd Hẽwandamau waupi simta wauba k'ãijã ham hugua, magʌm k'ĩirjugta
    warre t'um hisegju haai nʌm. Magba hak'iin magʌmua maach bʌ̈ gaai pʌʌrbaadëp'ʌmjö
    haawai pöd Hẽwandamau k'õsimjö habaju. K'ajëe hamk'ĩirjö maach na nem hinag pöm
    t'ʌnaawiajã magʌmʌgjã hooba,
  alp-NT: Kwali betaya, tamata bokala me rebe esi hlaleke loko Tuhane akmenare esi
    aseluke ete ite peneka be esi hlaleke ktili. Hoko mai ite hleke bei ono dosa kai
    hleke yelu rebe pele ite kena hlaleke ktili loko Tuhane, leke ite atula titinai
    kena hlaleke ktili. Kai ono saisa rebe Tuhane Itiluke ite kena onore, saka tamata
    maka balare iatula titinai leke ikusu penese akmena.
  san-VEL: ato hetoretaavatsaak.simeghai rve.s.titaa.h santo vayamapi sarvvabhaaram
    aa"subaadhaka.m paapa nca nik.sipyaasmaaka.m gamanaaya niruupite maarge dhairyye.na
    dhaavaama|
  kbq-kbq: Hagi e'i ana hu'negu korapama Anumzamofontema zamentintima hu'naza vahe'mo'za,
    hamponkna hu'za regagirantenazagu, tazeri knama nehia zane, kumimo'enema rugagino
    tazeneria zana netreta, Anumzamo'ma tagima hu'nea agamareno tragi zokagopina tagareta
    kazigazi huta vanune.
  kbh-kbh: Chíyeca, bënga mochtsejuabnaye ba ents̈angbiama, chë bëngbiama más natsana
    imojaniyenënga, ndëmuanÿenga puerte ts̈abá bënga jtsinÿanÿnayana nts̈amo ndegombre
    yomnana Bëngbe Bëtsábeñe os̈buáchiyana jtsebomnana, mo chënga ndayá bënga tmojtsamama
    cuaftsonÿangcá. Chcasna, mo chë tmochamanëngcá, ínÿengaftaca jenëyë́njanama, chë
    jashjanguama tojtsemna luaroye natsana jashjanguama, chënga jotjajuamna, chë chorscama
    nduaservena ents̈ayá jtsenátsejcana, y lempe ndayá tojtsama más uenana chamotjajuama
    soyë́ngnaca jtsenójacana; bë́ngnaca cachcá, ndoñe matjaleséncia bënga Crístbioye
    ndoñe ts̈abá ndëtsoservénama, ni chë bacna soyënga jamama juabnënga, chë bë́ngbioye
    paselo jáyënjanama juabnënga cachcá chamotsamama. Chamna, s̈ontsamna sempre Bëngbe
    Bëtsá jtseservénana, puerte uantadënga jtsemnëse masque padecena soyënguiñe tmoyena,
    bënga chamobená chë trabajo jamama, chë ndayama Bëngbe Bëtsá s̈ojáchembo.
  ron-LSB: De aceea și noi, fiindcă suntem înconjurați de un nor atât de mare de martori,
    să ne lepădăm de orice greutate și de păcatul care ne încolțește atât de ușor,
    și să alergăm cu stăruință la cursa care ne este pusă înainte,
  pon-pon: ARI, pweki jaunkadede pukat raj on dapok kalaimun me raj on dapok kalaimun
    eu, me kapil pena kitail, kitail en meui jan katoutou patail o dip, me kin kolekole
    kitail, ap dadauta tan ni weir, me mi motail.
  nhe-BL: Ama eltoc queja techyahualohuaj huan techtlachilíaj nochi ni tlacame tlen
    achtohui quineltocaque Toteco huan quiijiyohuijque tlen quinpanotihualajqui. Huajca
    queja se motlalojquetl quichihua, ma timoquixtilica nochi tlen techtzacuilía huan
    ma tijtlahuelcahuaca nopa tlajtlacoli tlen más techtzacuilía. Ma timoyoltetilica
    huan ma timotlaloca ipan nopa ojtli tlen Toteco technextilijtoc.
  sps-sps: Tan kat to aya, ara kaa miror vainy tana faason tan nainy muan, u kinai
    fiisok to te faatok raran kat tana faason, to sana ra ma nom ravainy a fo mamatsiny
    ka to te kat tap rarora, an aveto to te pau faparits faavots rarora, ra ma kookuar
    fiisen me na parits a reits tan fabiibiu to te fagum bus e Gov te naanaa minon
    mata rara.
  wnc-wnc: Siwan ninu dasing natapnim? Aminu wa tupa yukingge natake aminu kwaapzangga
    ninde sanga Anutu kakusike yutnanga aknga yeutnimuking ngang natapnim. Natake
    ninda sanga meya gatu waiakngata nin pakaing kaknga atenim. Teke kepi ninda tawake
    tasinimde natake Anututa tupa yakut taknga tawake tasinim.
  bus-bus: Beee yãnzi wapinↄ se, lán sèedadeenↄↄ diwazi nà lɛ, wà ↄ kpá pↄ́ kɛ̀ è
    kpáweenↄzi kↄ̃n durun kɛ̀ è wa kakũn aagao píngi, wà bàkpakↄ̃sↄ̃na kɛ̀ Ludaa
    dìɛwe lɛ́ kↄ̃n mɛnao.
  gub-BL: Aze'eg putar peme zanereko haw rehe ihe nehe kury. Heta tetea'u a'e zanerexakar
    zaneiwyr a'e wà. Uzeruzar tuwe Tupàn rehe wà. Tuwe zazeruzar hehe wazàwegatete
    nehe no. Aze amo ma'e zanemunyryk kar iko Tupàn wi nehe, xityk a'e ma'e nehe.
    Aze awa upirapoz oho nehe, aze upyhyk amo nehe, numuhem kar wi kwaw uzewi 'y pupe
    nehe. Nezewegatete aze teko uzapo ikatu 'ym ma'e tuweharupi wà nehe, zawaiw katu
    wapytu'u haw wà nehe. Zatyryk agwer ikatu 'ym ma'e wi nehe. Zaiko uzàn ma'e zàwe
    zane. Aze amo izàn wer nehe, nueraha kwaw ipuhuz katu ma'e uzeupi nehe. Nezewegatete
    zanepureruzar wer Zezuz rehe zane. A'e rupi, tuwe zapytu'u ikatu 'ym ma'e iapo
    re nehe. Ikatu 'ym ma'e iapo mehe nazanezeruzar wer kwaw hehe. Uzàn ma'e izàn
    wer tuwe a'e. Tuwe zanezeruzar wer tuwe Zezuz rehe nehe.
  imo-imo: Oi imbo paa awini aku teko Gote ipuki tikolio teko kondoko moloringimunga
    aku tepo lino tepo kondamili mele liko ondoromele kani kanopo pilipolio pele kinye
    lino kape aku tepo mele pengama limilindo Goteni owe te panjirimu owemunga lkiko
    pangei nimuna pilipolio paa lkiemili nimbo lino lipe naa tapondoromo ulu lupe
    lupema tiye kolopo, ulu pulu kerimani kape lino naa ambolopili nimbo tiye kolopo
    konopu enge nipili keru keru lipo lkiemili.
  boj-boj: Tamo uŋgasari nami soqneb qaji naŋgi di Qotei qa naŋgo areqalo siŋgilatoqneb
    deqa bini naŋgi laŋbi bul iga agutgesonab iga naŋgi unjreqnum. Unjreqnum deqa
    iga siŋgila na gurgurobuloqnsim bubuŋoqnqom. Qotei na iga giltgej deqa iga gurguroqnimqa
    gulbe qudei na iga getentgwa laqnimqa iga gulbe di olo gotraŋyoqnqom. Une qudei
    gagoq di beterqajqa laqnu qaji di dego iga gotraŋyoqnqom.
  eng-DRA: 'And therefore we also having so great a cloud of witnesses over our head,
    laying aside every weight and sin which surrounds us, let us run by patience to
    the fight proposed to us:'
  knf-knf: Bañaaŋ banfiyaaruŋ biki mbaaŋ aţiiniyaan ţiiniyaan bawo ji pnŧuk pweek
    panfooyuŋ nja aten. Nawulën ŋwalan keeri iko inkdiţanuŋ nja, na pekadu danjaaŋ
    datam pjab ţi nja, ŋtaman ŋdo kaţi pţi pi baţuuŋ nja.
  san-KHM: អតោ ហេតោរេតាវត្សាក្ឞិមេឃៃ រ្វេឞ្ដិតាះ សន្តោ វយមបិ សវ៌្វភារម៑ អាឝុពាធកំ
    បាបញ្ច និក្ឞិប្យាស្មាកំ គមនាយ និរូបិតេ មាគ៌េ ធៃយ៌្យេណ ធាវាម។
  arn-NT: Kuyfi am mülekelu rume fentren che tati niekelu ta mupiltun, feymew iñchiñ
    feley taiñ kiñe püle famentuael kom taiñ katrülkaduamelkeetew, tati yafkan taiñ
    trarinieetew reke, fey yafüluwün mew inanieafiyiñ taiñ nieelchi mupiltun.
  zas-NT: Zeel, ziꞌc ma bacaagdiajg ree por zien ree bejn xhienaag bililadx reeman
    Dios, rayal yasaꞌn ree tiblad gra dol në gra ree ni rudxoon yaguieen ree ziꞌc
    rayal, ad zalenyaꞌ tëët ree yunaal ree nejz ni ma balüü Dios dunuj ree.
  ken-NT: Mbák chí bɛsɛ, bɛyǎ batísiɛ bakap bhɛsɛ. Ndu ɛchi nɔ, sɛ́ndɔ́ yɛ yɛ̌ntɨkɨ
    ɛnyɨŋ ɛnɛ ɛ́nwɔ̀p bhɛsɛ, nɛ bɛbʉ́ ɛbhɛn bɛ́gwɔ̀t bɛsɛ, sɛ́njɛt ntiɛt anɛ sɛ́bhɔ́ŋɔ́
    bɛ́jɛt nɛ ɛkɨ́kɨ́.
