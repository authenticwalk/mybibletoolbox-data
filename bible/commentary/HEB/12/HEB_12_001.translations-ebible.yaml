verse: HEB.012.001
translations:
  kpx-kpx: Subuta evievi ata keau haluvilu. Isito vaveveabe keau nahie haivege nahi
    hilokale kemo vaveve isuteu nahie bamuevemale ke nahi aehai. Isi nahi vaveve toela
    matageve tumuimale keta nahi halevai. Isi nahie evievimo negolahai bibuluvimale
    kebia nahate vai talive Dilavau nahiho ono mole mamoale ke malei.
  okv-H: Avoeto God humota ari embo mamahu isapamane na ungotenau ahe kihira ea amo
    ungotena enana na joeketo kogue mihere vasiri tutumota huheveto dembari embopo
    na arako ere pahora amo ari sasapura rete nei deina andirari avo tojikaro karaun
    eto veau hamo ta sovera ari humbuto
  tbo-tbo: Uyahinei tauta tu witumagana odubohi ata ani galena hi maga duma. Yaka
    tauta ipa ginouli witewiteihi ta wihinigigiyehi, ma ta bulili kadidili yada tahayana
    uyahinei, gasi dewa apapoena aebahibahina ta wihinigigiyeya tauta uyahitiyei.
  mal-C: അതുകൊണ്ടു സാക്ഷികളുടെ ഇത്ര വലിയൊരു സമൂഹം നമ്മുടെ ചുറ്റിലുമുള്ളതിനാൽ നമ്മുടെ
    മുന്നേറ്റത്തെ തടസ്സപ്പെടുത്തുന്ന സർവതും, വിശേഷാൽ നമ്മെ ക്ഷണനേരംകൊണ്ട് കുടുക്കിലാക്കുന്ന
    പാപങ്ങൾ, അതിജീവിച്ച് സ്ഥിരോത്സാഹത്തോടെ നമ്മുടെമുമ്പിലുള്ള ഓട്ടം ഓടാം.
  grc-SR: Τοιγαροῦν καὶ ἡμεῖς, τοσοῦτον ἔχοντες περικείμενον ἡμῖν νέφος μαρτύρων,
    ὄγκον ἀποθέμενοι πάντα καὶ τὴν εὐπερίστατον ἁμαρτίαν, δι᾽ ὑπομονῆς τρέχωμεν τὸν
    προκείμενον ἡμῖν ἀγῶνα,
  bgc-bgc: इस बजह तै जिब घणखरे माणसां के बिश्वास की गवाही जो उनकी जिन्दगी म्ह सै,
    म्हारे बारें म्ह बड़े बाद्दळ की तरियां घेरे होए सै, तो आओ, हरेक रोकणआळी चीज अर
    उलझाण आळे पाप ताहीं दूर करकै, अर राह पै हमनै चालणा सै, धीरज तै चाल्ला।
  khz-khz: Vokamonagi talimara, ita gegita-tagorana talimara, gutuma iwavagi, noowane
    iloa na pia gegelagira. Voia pakunai ita gekoukou-gavurana gaura, e kala rakava
    ita geligoligorana gaura maparara ita piatogara. Ne matiligara ria wailarai Palagu
    na etaoato raka-vegalanai ita raka.
  deu-TKW: So lasset denn nun auch uns, da wir eine solche Wolke von Zeugen vor uns
    haben, ablegen alle Beschwerung und die Sünde, die immer zur Hand ist, und in
    Beharrlichkeit laufen in dem Wettkampf, der uns obliegt,
  zsr-NT: Qui lë ni naꞌ, lëzcaꞌ rëꞌu, le nacuáꞌ gdu zbiꞌil ga ni zoaruꞌ ziantër nup
    tun lnaꞌ lau ca taꞌyejlëꞌ Dios, ral‑laꞌ ucaꞌnruꞌ yúguꞌtë le cunác le nac ca tu
    le nac ziꞌi nuaꞌruꞌ, lencaꞌ yúguꞌtë dul‑laꞌ taꞌzö́n rëꞌu, atiꞌ lu yöl‑laꞌ rböz
    zxön ladxiꞌ queëruꞌ, ral‑laꞌ gunruꞌ xchinëꞌ Dios, le nac tsca xítiꞌruꞌ lu huitj
    le zoa lauruꞌ.
  lin-lin: Yango wana, lokola batatoli ebele bazingeli biso, tobwaka mikumba mpe masumu
    nyonso oyo ezali kozingela biso na bangambo nyonso mpe topota mbangu, na molende
    nyonso, kati na momekano oyo ezali liboso na biso.
  hns-NT: Dher gawaahia log hamlogke gheries hai. Ohie ke maare paap aur sab tjiedj
    bahaai dewe ke tjaahie djaun hamlogke rokaawe hai. Aur djaise ek baadjie me hiemmat
    na haare k'hoi.
  noa-E: Mag warrgarm khʉʉn jöoin khapan Ẽwandamau nem jaau sim chadcha aju ʉ̈kha
    narr gaaimua amau nem waumatarr khaphʉ naawai maachin sĩi khaphig wëtumjö warag
    naagta wëtju, pekau waujujã khĩirjuba ni bʉ̈ʉr abarm gaaimua Ẽwandamau maachig
    waupi jaau simjã waubam aba. Magju khãai dichdëu nem waum khõsimpai wauju khĩirju
    nʉm gaaimua pöd Ẽwandamau waupi simta wauba khãijã am ugua, magʉm khĩirjugta warre
    thum isegju aai nʉm. Magba akhiin magʉmua maach bʉ̈ gaai pʉʉrbaadëphʉmjö aawai
    pöd Ẽwandamau khõsimjö abaju. Khajëe amkhĩirjö maach na nem inag pöm thʉnaawiajã
    magʉmʉgjã ooba,
  eng-EMTV: So therefore we also, since we are surrounded by so great a cloud of witnesses,
    let us lay aside every impediment, and the sin which so easily ensnares us, and
    let us run with endurance the race that is set before us,
  mib-NT: Te íyó cuéhē ndasɨ́ ñáyuu un jéē ní cacandíje nīhin i jeē sáha ya jehē i,
    te nájnūhun ni jicó ndúū i yóhó, cástéén gā i nuū yō nde vijna jeē suni súcuan
    na cándíje yó. Núu súcuan te suni máá yó, na téjiyo yó táca jéē sajnéñu jíín cuéchi
    jeē ni cáan yó jíín. Te na cuándeyɨ́ ni yō cunu yó jíín carrera jeē ni jéhe ya
    jeē cunu yó.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ नसानिबा हिङ्‌मन्‍ले़ कुयाःम्‍बेओ कम्‍म्‍याक् यरिक्
    तोःन्‍दिहाॽरे़ खुनिॽ लुम्‍मो आवाॽबाल्‍ले़ चोगुल्‍ले़ याप्‍मि के़हम्‍बा पाःन्‍हाॽ
    नु के़रे़क् परिक्‍ले़न् याप्‍मि के़घःबा लायोहाॽ लाप्‍फुसुम्‍लो, हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ने़स्‍सु आबिरे़बा लोःक्‍लोःक्‍के चाःत्तो नासि थःत्तुम्‍ल
    लोःक्‍तिरो॥
  xnj-xnj: Ndava tivii na msambi uwu uvaha wa vandu vevakumsadika Chapanga lelikutilola,
    hinu tiwusa chidivililu chechikutidivalila na kubuda kula kwekutikamula kanyata.
    Tijumba changali kufwa mtima mumkinu wa kujumba weuvi palongolo yitu.
  mmx-mmx: Buaang nedi lavalabat atdik no vana at laxalibet mo di reven dik ngan laneelen
    di reven lekampoovo. Kuren la mina ke xepe levempanga axap mo ik lox angtang lununu
    atnimi la mina ke xepe bok laxakapmek mo nemi mik sak kikixin teren. La minak
    sixit eburu mi lolos ap mo lekampoovo ne Moroa ga lox agagas i rinimi.
  cbr-NT: A unicamaxa 'iásaribiquin ca nubë 'icë 'itsa unin tëmëraquinbi —Nucën Papa
    Diosan ca asérabi aín quicësabi oquin nu 'aquinti 'icë —quixun 'unánquin ami catamëquin
    ënima. Atúxa 'icësaribiti 'inuxun cananuna an nu 'atimaquin sinánmicë a ñucama
    ëanan an usabi 'itioquin nu 'atima 'imicë ñucamaribi ënti 'ain. Acama ënquin cananuna
    bënë́quinma añu ñu 'ën 'ati cara Nucën Papa Dios cuëënia quixun sinánquin upí
    oquin 'ati 'ain. Cuai bëtsibë upiti abáti cupí ca unin an ië́ocë ñu nania, usaribiquin
    cananuna upí oquin nun 'ati ñu 'anuxun, uisa ñun cara nu 'atimaquin sinánmia,
    a ënti 'ain.
  tee-NT: Pus lakts'intauch ni slivasalh na lhu alin ju lapanacni ju talaca'inilh
    ixchivinti Dios mas va tuchi ixtapasai la'is'atsucunti'an. Chai ixlhiyuchi c'atsayau
    ni lai lhilaksican ju Dios. Pus yuchi calhimacajuch ju tu'u' ju quintamamaktilayan
    laqui'atsucunti'an chai ju alactu'unti ju quintamak'alhk'osuputunan. Chai catailhi'auch
    ju qui'atsucunti'an tachi ju quintalhilhcatan ju Dios. Chai jantu jeks ca'u.
  eng-LSV: Therefore, we also having so great a cloud of witnesses set around us,
    having put off every weight, and the closely besetting sin, may we run the contest
    that is set before us through endurance,
  cak-NT: Can yalan-wi je q'uiy winak ri xquiya' cánima riq'uin ri Dios ojer can.
    Reje' jojquitzu-pe y xquik'alajij can chakawech chi can quiri' nic'atzin naka'an
    roj. Romari', kaya' can xabachique (xama'anchique) ex ri anche'l eka'n (aka'n)
    chakij y ri mac ri nisuk'un kachi. Kacoch'o' ronojel, y riq'uin ronojel kánima
    katija' kak'ij chi nakac'uaj ri c'aslen ri nrojo' ri Dios.
  pah-NT: 'Xako pa ti ahe ja Tupana''ga nhi''ig̃a rupi nhanenhimomiranama ikwahava''java
    ahereaporog̃ita. A''ereki ojikoga g̃waramo Tupana''ga rehe he''yjuhuva''ea ymyahũva''ea
    okwahavuka nhande ve nahanahã ore orojiko Tupana''ga rehe javo. Nurã nhandekovo
    Tupana''ga nhi''ig̃a rupi xapohi pa ti ojipeva''ea hugwi – kiroki a''ea nianemongoukari
    Tupana''ga nhi''ig̃a rupi. Xajipokwaha nhande nhanderekote''varuhua rehe nhandepohipotare''ymame
    jugwi. A''ero nhanderekote''varuhuro g̃waramo nhande ndiakokatui ganhi''ig̃a rupi.
    Nurã xapohi hete tuhẽ ti nhanderekote''varuhua hugwi. Xanhimomirana ti a''ero
    javo: Ganhi''ig̃a rupi ti xako ga ero g̃waramo.'
  sja-NT: Mãpai ma ijãa p'anadap'edaarã chok'araarãpa tachi ak'ɨmaa p'anadairã Ak'õre
    truadeepa, p'anapataadáma ãra p'anapatap'edaak'a. Ara p'irapataarã jĩp'a p'irapatak'a
    panadait'ee ãchi p'ira wãrutamaa, mãga pɨk'a Cristode ijãadáma. Oo amaadáma p'ek'au
    k'achia mãik'aapa ne-inaa Tachi Ak'õrepa oopi-e bɨ. Jĩp'a oodáma Tachi Ak'õrepa
    k'inia bɨk'a, irumaa p'ananaruta misa.
  xed-xed: Tsaya tama, mantsa ya ndəghata tsa masləmtsəkha ta wamafta ya. Pghiŋmapgha
    ta inda skwi ta ndəgamata ta gərɗa amu, nda dmakuha ta kasa amu, ka hwaya mu ɗina
    ta vərɗaka hwaya ya mnama Lazglafta ŋa hwayay.
  mks-NT: Mé ña̱yivi cua̱ha̱ cán na̱quee va̱ha na jáchi̱ na̱candeé ini na Ndióxi̱.
    Ta jána̱ha̱ na̱ nu̱ yo̱ ndaja caja í ña̱ ná quia̱hva ndeé iní tá ná ndoho iní.
    Ña̱ cán quéa̱ ná jándacoo í tócó ndihi cua̱chi cája í, ña̱ tíin tuun mí. Ta ná
    jácaxoo í tócó ndihi ña̱ sájí nuu nu̱ yo̱ caja í ña̱ cúni̱ Ndióxi̱. Ta ná candi̱co̱
    yó íchi̱ Ndióxi̱ xi̱hín ndinuhu iní tá quia̱hva ndítahan caja í.
  gfk-S: Io, ma i hoke be dait hilo ra harkiaskias ta ira nudait nilon. Ma di kike
    ra matanabar ing iou te hinawas ter ta di, di kis luhutane dait ma di la itame
    dait. Io kaie, na tahut be dait na kap leise ira mangana linge ila palpalim kawase
    dait be dait na hilo timaan. Ma dait na kutus ise ira sana tintalen ing ila hiis
    kawase ter dait. Dait na hilo harkiaskias ma ra baso ta ikino harkiaskias ta ira
    nudait nilon. Waak dait malmalungo ta dahine.
  bmu-bmu: Ambazip kambu keta bölökŋi mewöŋan mötnaripkö könaŋi naŋgöba jiba kousu
    ewö liliköm neŋgiba kinjei, mi mötzin. Miaŋgöra neŋön mewöŋanök mönö lömbötnini
    pakpak aka siŋgisöndok awamŋanök köpeim neŋgimakzawi, mi gilin anma. Anutunöŋ
    nini mötnaripkö bimŋi qeba Satan luhut al waŋgibingö areŋi ali ahöza. Miaŋgöra
    malmal sutŋi ki malagun kömumbini, sutŋi mi mönö aoŋgit tandök kapaŋ köla bim
    qeba ösumninan anbin.
  dgz-dgz: Waenapan mame mini arugataet irikup mini umanene yawaniwanum. Ap menan
    etunu itaniwa ugup ugup koewa nuga kaimakaet pananen wandiniwa vetat aipa uatamet
    inak namunupe negine yawat serarat aninan.
  eng-GNV: 'Wherefore, let vs also, seeing that we are compassed with so great a cloude
    of witnesses, cast away euery thing that presseth downe, and the sinne that hangeth
    so fast on: let vs runne with patience the race that is set before vs,'
  zaa-NT: Acca ỹa hermanos, chi yùliràni ri'u qui'ni tse'e ìta'lùba ri'u iỹetse' ca
    enne' canu huíalatsi' cabi Tata Dios itute la' labàni qui' cabi. Acca ná qui'ni
    guttse'e latsi' ri'u iyaba ca estorbo nu ruthàga' cą ri'u ló néda lí nu becué'
    Tata Dios para ri'u nna, guthà'na ri'u biỹa tul·la' nu té la'huacca quì'į gudàxu'ą
    ri'u para làa itsina' ri'u rú'a. Acca ná qui'ni neru ri'u tulidàba.
  eng-WEBSTER: Wherefore, seeing we also are encompassed with so great a cloud of
    witnesses, let us lay aside every weight, and the sin which doth so easily beset
    us , and let us run with patience the race that is set before us,
  guh-guh: Pamonae yabara pacatoyaquinatsi, bajayata najamatabëcuenecopaba Diosojavabelia
    peyavenonaenexatsi. Nexata bajarapamonaemi vajavënëlivaisitaexae, bemuxunanajamatabëcuenesaëtatsi
    vaxaitsi ata Dioso vajanacayavenonaenexa. Itsa nayacobijitsiatsi vajacujinaejinaejava,
    nexata najonotatsi piarevejava bitsojinaeya vajacujinaejinaenexa, vajapatsinexa
    itsabelia nacatocaëjëta vajanacaitorobinë. Bajara pijinia pacuenia Dioso pitabarata
    xaniavaetsia bejinavanapatsi asaëyata vajatonacuenebinexa pacuenia Dioso nacaitoroba.
    Nexata copiaya benavecuacopatatsi papibisiajamatabëcuene xainatsi. Tsipaji bajarapapibisiajamatabëcuene
    nacaitorobabiaba pibisiacuene vajaexanaenexa. Bajarapapibisiajamatabëcuene baja
    becopabatsi vajaexanavanapaenexa xua Dioso nacaitoroba.
  bon-bon: Yoo siige, bucurage ätrunga biname cina ituge uutruta. Mine epu pana uuwamena
    biname gemi liiyepu teeme sobe cabu. Miiji mine iyeta mime mäpu äyeblenga piiyepu
    poto niiya mule lui cina mibibine cuta noomlenininisi. Mine piba gaabe cabu cängena
    uuwametna.
  nhw-BL: Ama eltoc quen techyahualohuaj huan techyolchicahuaj nochi ni masehualme
    catli quineltocaque Toteco huan quiijiyohuijque catli quinpanotihualajqui. Huajca
    quen se motlalojquetl quichihua, ma timoquixtilica nochi catli techtzacuilía huan
    ma tijtlahuelcahuaca nopa tlajtlacoli catli más techxinepalohua. Ma timoyoltetilica
    huan ma timotlaloca ipan nopa ojtli catli Toteco technextilijtoc.
  swh-ONEN: Kwa sababu hii, kwa kuwa tumezungukwa na wingu kubwa namna hii la mashahidi,
    basi na tuweke kando kila kitu kinachotuzuia na ile dhambi inayotuzinga kwa urahisi,
    nasi tupige mbio kwa saburi katika yale mashindano yaliyowekwa kwa ajili yetu.
  wbi-wbi: Pa uluo, ulwakuva litusyungutile ilifunde ilikome ilya valesi, pe tutaghe
    kila kiini kino kikutulema ni nyivi sino sikutwuvila kihugu. Tu tove uluvilo ku
    saburi mu masindano ghano ghavikilue pavulongolo palyusue.
  bba-bba: Bɛsɛ mɑɑ, seedɑ dio dɑbi teniwɑ tɑ sun sikerenɛ. Ǹ n mɛn nɑ, i de su ye
    fɛ̃rɑ su kɔ̃ ye yɑ sun bɑɑsi bɛsɛn sɑnum sɔɔ kɑ durum ye yɑ rɑ sun fuuku mɑni
    sim sim, kpɑ su tɛmɑnɑ ɡɑrɑsɑn dukɑ sɔɔ ye yɑ sun mɑrɑ.
  eng-KJVCPB: Wherefore seeing we also are compassed about with so great a cloud of
    witnesses, let us lay aside every weight, and the sin which doth so easily beset
    us, and let us run with patience the race that is set before us,
  kgk-NT: Yma gware heta eterei oĩ Nhandejáry-rehe ojerovia tee va'e. Ãy nhande rexaha-rami
    oiko. Opa-rupi nhande jerekwe-rupi oĩ nhande rexaháry. Upéa-gwi jaiko katu ohose
    ha-py pya'e oripara oho-vy va'e vérami. Pya'e ogwahẽse-gwi, ndopyta pytái oripara
    oho-vy. Ha'e heko-rupi jaiko katu. Gwĩ oripara va'e omboi oao pya'eve oripara
    hagwã. Ha'e omboykeha-rami onhembopohyiharãgwe, upéixa ave nhande nhamboyke nhandéhegwi
    tekoha vai. Pya'e a'e ipu'akase nhande-rehe tekoha vai. Ani ipu'aka hagwã-rami
    teĩ jaiko. Jaiko porã meme katu jajehexa uka porã hagwã nhande rexaháry-pe.
  waj-waj: Ii kaayau gioonna kiaapu Anutuuqaara kutaavaivee tuu iya vaa putuduu iya
    uu aataruuyauvo aanna tiisiaata vaikiai ta iyauvunugiataama Anutuuqaara kutaavaivee
    kiaunna aataruuvo kooyaa vainoo. Ivaara nnikiai tete iira aataru mmuakiaiyauvo
    Anutuuqaa aataruuvaa uudarairaiyauvaa kagaari kiada mminnamminnaa maisaiyauvo
    ti puaisa utiraiyauvaa pikiaaravai. Vaidiiya yaagueeqama seenada vida ngiari yaatara
    ngiari yaatara kiaaree kiaa iikiaaneema Anutuuqo ari aataru kooyaa tiini teerama
    kioo yapa kiaivau nnikiai ta ivau yaagueeqama nookiaaravee.
  cpy-cpy: Rootakira añaashintsi-yitan-tyaari aakapaeni, okimiwityaawo oyiishitan-tatyeemi,
    oshiyakaantero eejatzi raminako-yiteemi jempe ipiyoteeyani matakirori rawentaa-shiretaka
    oshiyakoyiteeyaari aakapaeni. Tema amatantyaawori ashiyaperote, ookaneero ithaari
    amatsinka-kaeri ashiya. Rootaki oshiyakaa-wenta-chari ookiro ithaari aririka ooka-neero
    akaaripero-shireta-waetzi. Ari añiirori oetziñaarikotyaawo ashiya-yintee.
  mpx-mpx: Toabulilek houhouwel o heliya hi ola boda bwabwatana hi mipainagila ge
    hi gayawaagila, inoke alola wala palahikan abulilek ana patalelu toto iyoho maninilaa
    ta patalelu-an. Bugul gegewena toto i kausila ge nige bosowaina ta patalelu bubun,
    alona ge gegi paganina toto i kukuhikagila, ta ahek yoho.
  wbp-wbp: Manngu-nyangkalu-jana yapa-patu yangka kujalpalu nyurru-wiyi nyinaja, yangka-patu
    kujalpalurla Kaatuku wala warrarda nyinaja. Nyanyi kalu-ngalpa kuja karliparla
    Kaatuku junga warrki-jarrimi. Kajirlipa ngampurrpa nyina Kaatuku puranjaku manu
    nyanunguku warrki-jarrinjaku, kujakungarntiji yampimirlipa nyiyarningkijarra majumaju
    purdangirli, kajika-ngalpa warrki-kijaku warla-pajirni. Yuwayi, Kaatu kangalpa
    ngampurrpa nyinami yungurliparla jungarni nyinami walya nyampurla, manu-ngalpa
    warrki yungu lawa-maninjaku. Kala majuju kajilparlipa warrarda mardakarla, kulalparlipa
    warrkiji lawa-mantarla. Yinyarrarluju kajikalu-ngalpa warla-pajirni, kalakalu-ngalpa
    Kaatu-kujaku warntarla-mani.
  luo-luo: Emomiyo ka koro oganda maduongʼ mar joneno opie molworowa ka bor polo kama,
    to wan bende wawituru gimoro amora ma watingʼo manyalo duodowa e wuoth, kaachiel
    gi richo mora amora manyalo duodowa e ngimawa, koro waringuru matek ma ok waol
    e ngʼwech moseketwae.
  nhe-NT: Ama eltoc queja techyahualohuaj huan techtlachilíaj nochi ni tlacame tlen
