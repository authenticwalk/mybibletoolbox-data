    placed before us.
  nld-1939: Welnu dan, omringd van zulk een wolk van getuigen, laat ons iedere belemmering
    en hinder van zonde wegwerpen van ons, en dan met volharding de wedloop beginnen,
    die voor ons ligt;
  bwo-bwo: Daawnok'o noon gúúrts gaw jamanotsi no detstsotse no'ats kur wotts keew
    jamwotsi no'ats deshts morro k'a'úbayr no shinatse beyiru nohewo k'amde kup'ar
    woc'one.
  nch-BL: Ama eltoc quej techyahualohuaj huan techyolchicahuaj nochi ni masehualme
    cati quineltocaque Toteco huan quiijyohuijque cati quinpanotihualajqui. Huajca
    quej se motalojquet quichihua, ma timoquixtilica nochi cati techtzacuilía huan
    ma tijtahuelcahuaca nopa tajtacoli cati más techijilpía. Ma timoyoltetilica huan
    ma timotaloca ipan nopa ojti cati Toteco technextilijtoc.
  quc-TNT: Rumal c'u rech chi ri uj sutim kij cumal q'uialaj winak ri qui k'alajisam
