    kôt pix mã ajamaxpẽr tỳx rãhã ho ri apa. Anẽ. Jakamã kwa kêr pu mẽ uràk nẽ ã amnhĩ
    nhĩpêx anhỹr rãhã ho mãn ri papa. Te mẽ hprõt xwỳnhjaja kot amnhĩ nhĩpêx pyràk
