  muy-muy: Ègia ndam nday nani ɗek tə̀fəkia ahàr ke Melefit a, kala tə̀bu akaba leli,
    təɗəfiki divi ana leli nahəma, məmbrəŋ zlam ya ti acafəŋa leli ga moroni kama
    kama na ɗek. Məmbrəŋ magudar zlam daya, aɗaba magudar zlam ti agəs leli akaɗa
    ga adak ya agəs azana ni. Ahàr àɗəm mâcuhwaki ke divi ya ti Melefit àɗəfiki ana
    leli ni, mə̀mbrəŋ ba.
  kqc-kqc: Mina dada, toe tau gade ma vegu no una atafu amededi ka moi etagae risi
    are rei gira rena dudu, uni budari aeyo kana raga renadi, ninegau rededi vene
    tau gade gade vima dudu, seuya kana una moi buru ridedi dada.
  tav-tav: 'To bairi capãarã cãñuparã mari jʉgoye macana Diore caapi nʉcʉbʉgoricarã.
    Dio cʉ caboori wame cájuparã popiye nare to anibao joroquena. To bairi caroaro
    na canʉca ocabʉtirijere tʉgooña majiri mari quena Dio cʉ caboori wamere mari ána.
    Popiye to anibao joroquena mari nʉcarã. Diore mari nʉcʉbʉgoquetio joroque cáti
    wamere cõona caroorijere mari áti janacõato. Ocõo bairo ã: Atʉri maja na mena
    macacʉ jĩcaʉ cʉ yarãre na atʉ netogʉ cʉ ye canʉcʉrijere cũʉmi. To bairona ape
    wame Diore mari nʉcʉbʉgoquetio joroque cáti wamerire cajana cũ re peticõape ã.
    To bairo ána popiye tamʉoriquere nʉca ocabʉtiri Dio cʉ caboori wame jetore mari
    ána.'
  eng-ULB: Therefore, since we are surrounded by such a large cloud of witnesses,
    let us lay aside every weight and easily entangling sin. Let us patiently run
    the race that is placed before us.
  spa-VBL: Por eso, siendo que estamos rodeados de tal multitud de personas que demostraron
    su fe en Dios, despojémonos de todo lo que nos detiene, del pecado seductor que
    nos hace tropezar, y sigamos corriendo la carrera que tenemos por delante.
  fra-_FOB: Ainsi donc, nous aussi, étant environnés d'une si grande nuée de témoins,
    rejetant tout fardeau et le péché qui nous enveloppe aisément, courons avec constance
    dans l'arène qui nous est ouverte,
  hau-ULB: Da shike muna kewaye da wannan irin kasaitaccen taro na shaidu, sai mu
    watsar da dukkan abubuwan dake nawaita mana da kuma zunubin da zai saurin makale
    ma na. Bari a cikin hakuri mu yi tseren da ke gabanmu.
  mal-mal: ആകയാൽ സാക്ഷികളുടെ ഇത്ര വലിയൊരു സമൂഹം നമുക്കു ചുറ്റും നില്ക്കുന്നതുകൊണ്ട്
    നമ്മെ ബലഹീനമാക്കുന്ന സകല ഭാരങ്ങളും എറിഞ്ഞു കളഞ്ഞിട്ട്, നമ്മെ വേഗത്തിൽ മുറുകെ പിടിക്കുന്ന
    പാപങ്ങളെ വിട്ടു നമുക്കു മുമ്പിൽ വെച്ചിരിക്കുന്ന മത്സര ഓട്ടം സ്ഥിരനിശ്ചയത്തോടെ
    ഓടുക.
  lit-lit: Todėl ir mes, tokio didelio liudytojų debesies apsupti, nusimeskime visus
    apsunkinimus bei lengvai apraizgančią nuodėmę ir ištvermingai bėkime mums prieš
    akis esančių lenkčių,
  urd-GVR: Ġharz, ham gawāhoṅ ke itne baṛe lashkar se ghere rahte haiṅ! Is lie āeṅ,
    ham sab kuchh utāreṅ jo hamāre lie rukāwaṭ kā bāis ban gayā hai, har gunāh ko
    jo hameṅ āsānī se uljhā letā hai. Āeṅ, ham sābitqadmī se us dauṛ meṅ dauṛte raheṅ
    jo hamāre lie muqarrar kī gaī hai.
  far-far: Aia, ma na wane 'oro ne kera famamana God 'urinai ki, nia dia kera to fai
    kulu ana kada ne, ma kera ka adaada 'uria te ne kulu sasida. Nia ne kulu kai luka
    faburi na ana ru ki tafau ne fadole kia, ma na ta'alae ne dau bibi akulu ki. Sulia
    kulu dia na wane ne kera lae ana laee baita. Ma kulu kai lae nikila, leleka kulu
    ka dao ana kula kulu kai fasuia ana.
  suz-BL: साइ थमा सुइक्‍बपुकी शुश बाक्‍मा बाक्‍त। मेकोपुकीमी इं कली कोव़ना कोव़न बाक्‍नीम।
    मोपतीके दोरब मुर खोदेंशो पा, इं कली तेक्‍ब नु खोल्‍ने चाप्‍बपुकी तिल्‍शा, पापमी
    इं खोइली फ्रेंचा मगेथु, दोरय। १कोरिन्‍थी ९:२४
  car-NT: Moky imero mo'karon ku'menamon tamyikamykon wairy ke ro pa'poro moro ka'kotorykon
    'sangon yja'wangon otykon awosiny kysemasen. Kyweja'nakarykon ta moro kaka'nundo'kon
    man oma kysi'ma'kasen.
  amp-amp: Nd na kfohne nkifram rom bi yura hefenr yorhwamn nom kukatoh hasiwumnom
    Bro Nkifrar hikwohat. Ndnettn nom hhrek duha Bro Nkifrarhu hikneft. Bro Nkifrar
    hikhato dborioh nefm nakfot. Bro Nkifrar hikwohat yimam tone resiswa kanjo inji
    tonitwonomt. Nmoh nkifram kukatoh hasiwum yura wurhuhato nom Bro Nkifrar hikwohat.
    Ndnettn nom nd Bro Nkifrarhu resiskfot tohneft, tamoh tamoh kurhet shrm, mfhatn
    o tirmn o wuram o yimanysoftn korhm, yak thu bugahato yima furanom tonekfot. Ndmpno
    tonirahnom be nd kurhet shrmn teh krhorahmnom o womnam teh knbasakruhatmnom suhrahnom.
    Briyoh yima furanomn nd Bro Nkifrarhu resiskfot tonehany tone hanyhato wuroh mtone
    tmbho tkitt mtone fnahrahnomt.
  bht-bht: साड़े अखे-बखे इयोदे लोक बड़े भरी न, जिना दिया जिन्दगिया ला सांझो पता लगदा
    है की भरोसे दा क्या मतलब होंदा है। तां ओआ, असां हर इक रोकणे बाले कने उलझाणे बाले
    पापां जो दूर करिरी, असां उस रस्ते पर चलन जिस पर सांझो जरुर चलणा चाईदा।
  eng-NOY: Therefore let us also, being surrounded by so great a cloud of witnesses,
    lay aside every weight, and the sin which doth easily beset us, and let us run
    with perseverance the race that is set before us;
  cub-NT: Maje cʉebu ijãravʉi yópe cúyaivʉ ne cúyaiyepe. Obedivʉ põeva jã́d̶ama ne
    cúyaiyede. Aru ina cúyaivʉ cuitótecajeare dod̶ama obebecajea ʉ̃mʉjʉbede, aru dʉcʉéde
    jocarĩ nʉvamenama, cúyarãjivʉ maumejiena. Quédecabu majare máre. Majare jã́d̶ama
    ina obedivʉ põeva napivʉ bácavʉ ñájiyede pʉ ne yaiyeta, ne jʉ aiye báque boje
    Jʉ̃menijicʉi yávaiyede jãvene. Que baru napedeca napinajarevʉ maja maje ñájiyede
    dajocabevʉva. Dajocarãjarevʉ majare jocarĩ caiye iye d̶aicõjemene majare yópe
    Jʉ̃menijicʉi ʉrõpe aru caiye maje ãmeina teiyede, maje d̶aiye cõmajiyede. Maje
    ãmeina teiyebu yópe cuitótecaje ʉ̃mʉjʉricaje ãrad̶oare bʉojʉroricaje ina cúyaivʉ
    ne dajocarĩ jarʉvaiye báquepe ne cúyarãjiye jipocare. Aru iye d̶aicõjememu majare
    yópe Jʉ̃menijicʉi ʉrõpe yópe dʉcʉé ina cúyaivʉ ne dajocarĩ jarʉvaiye báquepe ne
    cúyarãjiye jipocare.
  ita-1927: Anche noi, dunque, poiché siam circondati da sì gran nuvolo di testimoni,
    deposto ogni peso e il peccato che così facilmente ci avvolge, corriamo con perseveranza
    l’arringo che ci sta dinanzi, riguardando a Gesù,
  lww-lww: A la punu nap̃a tepisayu la p̃aro rui, la na sane ape pupia purp̃es nen
    viawaena lala, asa ga pupia p̃egas nena nap̃a asum̃al asum̃a apisuveve ita ke
    ne, asum̃a apisu ruru ke kieta viawaena, asape yoko tekirir va ve sanape. Sur
    ya nap̃a suwo ke kieta mrapa, monar teyaslua, a mlamulen viowa la nap̃a sum̃a
    piar kare ita ke ne, monar towarplania, ana tom̃areran kiririen e mrapa piavi
    nap̃a sike e marata, nap̃a sitomiena na liganena ve su re si e ita, kieta sitomen
    la ve piayavi ga.
  ckb-ckb: کەواتە لەبەر ئەوەی ئێمە بە هەورێکی شایەتیدەری ئاوا گەورە دەورە دراوین،
    با هەموو بارگرانییەک و ئەو گوناهانەی کە بە ئاسانی لێمان دەئاڵێت لە خۆمانی دوور
    بخەینەوە و بە دانبەخۆداگرتنەوە لەو پێشبڕکێیە ڕابکەین کە لەپێشمان دانراوە.
  nas-nas: Bakei teing iriꞌ opariaꞌ Kumponing masikaꞌantavaakoꞌning aaꞌnaꞌ karinga
    deempariritaaꞌ teing kamoꞌ pankaing koromurimaung-pinaꞌ otorong. Teeꞌkoo enang
    teing niiꞌ iriꞌantamaarima teeꞌ oomaari otomaung-pinaꞌ noruꞌampira niiꞌke tee
    ookara mankiꞌnanka eeꞌnoko orakaꞌ nkonanka niiꞌkoo naꞌnampari daiꞌmuri otomaing
    sipampira danto nariꞌ iriꞌ oꞌmariaꞌ kuaꞌmariaing tee-koo deikooꞌkoo Kumponinge
    niiꞌkoo uroꞌkanooꞌka miruꞌuuꞌnung-koo.
  uvl-uvl: Iok laol, hehei pe hana nemur nenge nike nem, leteria manmanna toto nge
    NeHalang. Pe ngaria koloi teat ke te eukirau ke te teke tenau ita nge ta song.
    Pomalam ta lohaka ol pe ta song. Pe ta sausue ure nemur nenge te meena pe ra poinga
    poreke ngana mur nenge tak elele ita. Pe ta rahite letera manmanna ngana pe ta
    song ke ta ristoto hel, ke la het nga songinga nei hetala ngana.
  eng-BBE: For this reason, as we are circled by so great a cloud of witnesses, putting
    off every weight, and the sin into which we come so readily, let us keep on running
    in the way which is marked out for us,
  ixl-CNT: Uncheeꞌ aꞌ sibꞌal qꞌu aanima tziꞌ qꞌuꞌl tiira kꞌujlich ikꞌuꞌl tiꞌ u Tioxh.
    Utz aꞌ qꞌu sibꞌla kꞌuchbꞌal taqꞌka sukuvatz. Ech yeꞌ qeonoꞌ tu qꞌu kam qꞌuꞌl nichijonoꞌ
    tuchꞌ qꞌu paav qꞌuꞌl nichok tokeꞌ echaꞌ ijatz. Pek qaqꞌtaj yakꞌil tiꞌ vaꞌl ninalkubꞌaneꞌ.
    Echaꞌ echaibꞌ tu jutziꞌm sakubꞌaneꞌ. Tan sibꞌal nisajinoꞌ tiꞌ vaꞌl nikubꞌaneꞌ.
  xsi-xsi: Kinda timbunda ŋinde nenzi kalo-tawana nde kaika ndo, aku lâ zo ŋine kinzini
    simandi ku siŋge kinda mbwaliu lâ, itogo take-take ŋalae tina mwasina. Ŋinde itogo
    kinda tamandi ŋana tapalilu tapopole, aku kinzi simandi ŋana simora nenda paliluŋa
    kâ. Mine nde ara ŋana kinda ma tatambira kelekele malia ndia rârâni uru itawa
    kinda ndue, aku tapile kiesaka ŋinde uru ilita kinda kaika tona. Aku ara ŋana
    kinda ma ilonda kaika ku naonda sondo tapalilu talâ pa keri ŋinde Maro Kindeni
    muŋga ipatea pa kinda.
  crx-NTPO: '''Et huwa nohdutásnelh, ndunne ooghun nohdásni''ne, ''enne Yak''usda
    be ''ut''en k''oh whunénulhtunne, ''enne huldlai k''et, nenat ndúlcho ''ants''i
    kw''us le''hint''oh. ''Et huwa ndai la ''ants''i neba ndaz-i k''oh nenilht''i-i,
    ''ink''ez ndi lubeshi ''aw huwa lhúhoolna'' whe neilhchuk, ''i ts''iyawh ''un
    uztoolhdilh. Ndi Yak''usda ba lhghu naztulwus-i, ''i nebut néwhults''ut-i, nelhts''unisi
