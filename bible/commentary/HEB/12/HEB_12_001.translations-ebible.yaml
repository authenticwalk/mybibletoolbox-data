  swe-swe: '[Detta kapitel handlar om uthållighet. Det inleds med en liknelse från
    de grekiska löpartävlingarna. De olympiska spelen i Olympia var störst, men liknande
    tävlingar anordnades även i andra städer som Korint, Delfi och Nemea. I dessa
    spel fick endast romerska medborgare tävla. Det finns en koppling till den himmelska
    staden som Sara och Abraham såg fram emot i föregående kapitel, se . En troende
    har ett himmelskt medborgarskap, se .] Därför, eftersom vi är omgivna av en stor
    mängd åskådare (en sky av vittnen) [några exempel gavs i förra kapitlet], låt
    oss [författaren inkluderar sig själv] då kasta bort varje onödig vikt, och särskilt
    synden som så lätt tynger ner oss, och låt oss löpa uthålligt (i en jämn takt,
    tålmodigt) det lopp som vi har framför oss. [Bilden som målas upp är inte ett
    sprinterlopp utan ett längre distanslopp som kräver uthållighet. Författaren kan
    också ha ett stafettlopp i åtanke, där vi nu löper vår delsträcka med stafettpinnen
    som var en brinnande fackla. Åskådarna är de som gått före och redan löpt sina
    lopp. De sitter nu på idrottsarenan, som är fullsatt från nedersta läktaren ända
    upp till översta balkongerna som på den tiden kallades just skyn. Under den förberedande
    träningen användes vikter för att öka belastningen, men ingen atlet skulle komma
    på tanken att tävla med dessa vikter på sig, dessa lade man av sig. Innan deltagarna
    klev in på stadion klädde de av sig eftersom man tävlade helt naken.]'
  cth-cth: Hatdawkvah, hettelah kapap e kapanuekkhaikungnaw ni maimouh na kalup awh
