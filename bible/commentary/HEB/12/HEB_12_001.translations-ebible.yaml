    Kachajij paciencia pa ri ka binem ri c'o na chkawäch.
  tfr-NTPO: Epga mär Sbö go kjĩshko ga pak twara ba kong l̈i shäryara l̈ok pjire.
    Shji opping mär Sbö go ba kjĩshko ga pjl̈úe. E kjĩshko ga pak twara bi kong l̈i
    shäryëy äär jong ba dbo go, shji sjen l̇l̇ëme. L̇l̇ëbo l̈ok bi go kwing ara, bi
    sënggl̈o wl̈eni l̈i döy, ga rayëy. L̇l̇ëbo owa, shji iche jëk pjl̈ú l̇l̇ëm l̈i
    rayëy bakoe.
  kaq-NT: Jaa hen yohihah nincacoinaibo ta hicha qui, nai cohin tsamati quescapi.
    Jaabaan teneni quescajati ta jaiqui. Coshin bishquihihcananoxon jatihibi hihuebo
    potabahinquin hahcajaquin noque rahhuehihtaibo hohchabo potabahinahue. Jato potabahini
    coshin bi res canon bonahue, noquen Hihbaan noque hinanah bahin canoxon yobacahinnahue.
  sgb-sgb: No ialimbawa tamo ya pamanhumonol tamo kan Apo Namalyari ha hali-tagtágan,
