    matomata pʉpara. Bequein bara bapon auranaya caunutsiya wecoyeya paeba, ichitha
    jopa itacʉpaetsi xua caewa xeinaena barapo coyene po coyene xua ba matapin xeina.
  boj-2014: Niŋgi qalie, bunuqna Iso a aqa abu aqa iŋgi bole bole di olo oqajqa marnaqa
    Qotei na saidyej. Deqa a akamugetej. Aqa kumbra uge yej qaji di a olo uratosim
    are bulyqajqa gam saiiyej.
  eng-OEBUS: For you know that even afterward, when he wished to claim his father’s
    blessing, he was rejected – for he never found an opportunity to repair his error
    – though he begged for the blessing with tears.
  eri-eri: Tere isiya, iinga no dada waha ege elegona onowai wa, Itou no uwau tuwai.
    Iso no figiniwou tei nomo bona no merengawai, onowai wa no huwanya ubuluwei nomo
    jala uwau.
  wiu-wiu: Wa naniko Akolaliyo one pine wia pewe wimotono, kowitikamene wa Isoyo etene
    Aisake kowitaneya. Komo oa kowitoa kawake one eina namolo tokanakale oyake moa
    koikamele toameneya. Enipa nimini uku-pe.
  swe-swe: Ni vet att när han sedan ändå ville ärva välsignelsen blev han avvisad.
    Han fann ingen möjlighet att ändra sig, trots att han sökte välsignelsen under
    tårar.
  cth-cth: Bangkongtetpawiteh, nangmouh ni na panue e patetlah ahni ni a hnukkhu vah
    yawhawinae râw coe han a ngai eiteh pahnawt lah ao teh mitphi hoi bout a hei ei
    nakunghai pankângai nahane tueng awm hoeh toe.
  mti-mti: Ye ebu aninin aivinewa yaug anoyana. Ivi me waribiya kwanawa autan anoivi,
    megara yankwene. Iripam nun wane, megara Esou den yaug anone ampa ano meuma tobiyape.
  pad-NT: Avarigaki ida Esaú varani hina. Kidiabi'i kanahina-ra anaabosi'avini naothinia
    binofi'ianahi ida gahina'ianana. Ni-bikaragaki ida abosini joiribanini niha ninini.
    Asarana abono-ra ka'da'digariavini kaba'i, ni-bikaabokaki ida gahina'ianana.
  twi-twi: Na afei eduu bere bi a ɔpɛɛ sɛ ne nsa ka nʼagya hɔ nhyira no, ɔde kamee
    no. Ɛwɔ mu sɛ ɔde nusu peree sɛ wanya adwensakra de, nanso anyɛ yiye.
  hlt-hlt: Yoethennah a hnawt te a tloihsoi ah pang a ngaih te khaw na ming uh. Te
    dongah te te mikphi neh tlap cakhaw yutnah hmuen a hmuh moenih.
  tbz-SIM: Ò wɛ̃̀tɛ kɛ ndɛ̀ dɔ́ dìì mɔ̀nnì kɛ́mbɑ́ɑ́ nhò cicɛ kɛ kuɔ̀ ndɛ̀ mɛ nyí
    nyie.
  san-GUJ: યતઃ સ એષૌઃ પશ્ચાદ્ આશીર્વ્વાદાધિકારી ભવિતુમ્ ઇચ્છન્નપિ નાનુગૃહીત ઇતિ યૂયં
    જાનીથ, સ ચાશ્રુપાતેન મત્યન્તરં પ્રાર્થયમાનોઽપિ તદુપાયં ન લેભે|
  ake-NT: Mɨrɨ pata'pʉ pe, mi'tuyatʉi'ne' kasa, serɨ si tʉpʉremato' eporo i'se iyesi
    a'tai, inurunpa'pʉ si. Inkuu'pʉ rʉ'pʉ enna'po poken pʉra iyesi'pʉ, tʉukaranse
    tʉpʉremato' warinpa tane iya rɨ.
  qvn-NT: Chaynuy jinacurcurga taytantam “Diosta manacuy ima-aygachrüsi yanapämänanpag”
    nira. Nätan taytanga manam pasay munarachu alisca wagaräcur manacuyaptinsi.
  tku-NT: Hui'xina'n ca'tzīyā'tit ā'līstān xla' ixlacasqui'n ixmaxquī'palaca ē jātza'
    la lakmāxtulh. Xla' ixcalhuan ixpālacata lakpalīcu'tunli tū ixtlahuanī't.
  bjk-bjk: Me mum mo ösöxö bara melamu im e Esau ixo mamaa bara a tata re ine irabo
    wadöane ine. Ma lamun a tata re ine ixo mölök, möxösa, Esau i koxobo eöt tua werwere
    wösöt te önga ngas bara irabo ötöxödös a laa nang ixoro pet. Ixo seseng marmaris
    sua xikip pe warwadöan ma ixo gee ulamunon, inexalik i koxobo eöt.
  msy-2020: Ia fo, a gɨn uamategha uan afeziamɨn bizir aghuir kaba iniasa mɨgei. Ezɨ
    God ghaze, puvatɨ. Iso bizir aghuiba iniasa zurarama aziava, egha a navim gɨghan
    tuaviba puvatɨ.
  bpr-bpr: Na ta gadèyu, kafnge ayé, yé kayèan ku dnasal màan kenen fye banlé Dwata
    kenen kafye, bay landè kibò du ta guna i nimòan, balù ku too mngel.
  cle-NT: Ba² maá³ah³ ba² niaá⁴ah³ hi³ niaá⁴ Esaú ja̱³ hi³ hu̱² hí⁴tiíh⁴ ca̱á̱h³ hi³
