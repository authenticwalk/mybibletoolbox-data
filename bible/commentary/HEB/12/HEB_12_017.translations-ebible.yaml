    badin baja, badin baja. Kari. Kunbanda. Nyulu can't jurrkil baja.
  nhy-NT: Iwan namejwan ankimatij, nijkuak Esaú okinekia kiresibiroani yon tlatiochiwalistle,
    ipapan mach ok okimakak. Maski sa tekitl ochokak, mach ok owelik omoyektlalij
    tlan yokichij.
  asm-FB: কিয়নো আপোনালোকে জানে যে, এচৌৱে পাছত সেই আশীৰ্বাদৰ অধিকাৰী হ’বৰ বাবে ইচ্ছা
    কৰিলে আৰু চকুলোৰে সযত্নে বিচাৰিলতো, অগ্ৰাহ্য হ’ল, কাৰণ তেওঁ মন-পালটন কৰিবলৈ ঠাই
    নাপালে।
  okv-okv: Ambota hotembeto hotari ehako umbasi si te kekaha te ena te mamona jo ahereketo
    ehako ikari inono ae ena avoeto simba evujo.
  mxt-NT: Ta chitó ndo vatyi cha yaha cuan ta cuñi̱ ra Esaú cha nasoco sutu ra chi
    ra, soco ña cuvi̱ ca. Ta vasɨ chacu̱ vavaha ra, soco ña ñihi̱ ca ra cuhva nasama̱
    ra cuhva cha chinyacuvi̱ ra.
  tzo-NT: Ca'yojtic ti patil ti sc'an ti ac'o sutesbatuc tal ti bendicione, mu xa
    x'ac'bat. Muc xu' yu'un laj sutes xa yo'nton. Hovil ti laj yoc'ta sba yu'un.
  ind-AGS: Kalian ingat bahwa bahkan ketika dia ingin menerima berkat itu di kemudian
    hari dia ditolak. Meskipun dia benar-benar berusaha, dan menangis keras, Esau
    tidak bisa mengubah apa yang sudah dia lakukan.
  omw-omw: Nramwa kyero variro mpo enta mwiva qaqao tiro, Nte hia mwitaa qiataarave,
    timwa kyero nai qorara tiqaro, Ni nraante vuni mwatataaravave. E qutu virera hira
    kyauqu niqaa vateqara ni kyuqema matena quara tiraqena ntevata ni nraaqiaravantovatama
    kye kyuqema variqita quare, tuvaro mwia qova hia kyauqu mwiaqaa vateqaro mwia
    kyuqema mwatorave. Mwita huvaro Isova ntateqaro, Kyai haaru nai qatara tu quara
    nruka kyena vara kyaankye timwa kyerovata taqovaro hia qioqa hurave.
  yrb-yrb: Duburona Isoma danu damamanu we ma kobererau ueta mubie weite i weda imutebe
    imutebe danu bodere siosawere ueta ma rorowarau utawa uiba danu damamama dawa
    ekodi.
  maa-NT: Jñò jyeé tíjiìn‑nò, k'e̱ nga jye komà i̱skan, Esaú k'e̱ nga kjòmejèn‑la̱
    nga si̱ìchikon‑t'in na̱'èn‑la̱, kinachrjekàngui‑né, mì ti̱ kiì komà kjòchikon‑t'in‑ne,
    na̱s'ín ta̱kó 'ñó kiskindàya.
  mcq-mcq: ꞌEnaꞌomo túnaꞌi hu omahoni merajihiꞌiniji ura rena paranana vo paapenana.
    Hu huni sisea pavwihana arema jihunaꞌe asinamarena nirama miꞌimiꞌimana.
  sus-A: وٌ عَ كٌلٌن عَ تٌ نُ وَشِ عَ بَبَ شَ دُبَ عَ بّ، عَ شَ قٌرِحَ كّ سْتْ، عَ
    بَبَ نَشَ تٌندِ. عٍسَيُ نَشَ عَ مَيَندِ يَيٍ رَ، كْنْ عَ بَبَ مُ تِن نَ رَ.
  jpn-1965: あなたがたが知っているとおり、彼は後になって祝福を相続したいと思ったが、退けられました。涙を流して求めても、彼には心を変えてもらう余地がありませんでした。
  fra-SBL: Vous savez en effet que, lorsqu'il voulut ensuite hériter de la bénédiction,
    il fut rejeté, parce qu'il ne trouva pas de lieu où il pût se raviser, bien qu'il
    le cherchât avec larmes.
  yka-yka: Kataˈuhanbi du weˈ pagtiggel-tiggel ne, mabayaˈ iye weˈ pākuhan samanen
    iye ledjikiˈ si Tuhan saguwaˈ gaˈ tatuhut kinabayaˈannen peggeˈ gaˈi ne kapindahanne
    bakas tahinangnen. Gaˈi ne tepe si iye balik bakas pinagsambiˈnen bisan pe saˈingge
