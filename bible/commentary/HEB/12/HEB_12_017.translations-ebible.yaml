  swp-swp: Au nuatui huiana murina eai abotai abo i henua ariri bena ainauiana wa
    i hearo, i eoo adidiri ma‐matasuluna, ia mo se tauotaotaei, nige ena huia se moseuio
    bena i nuabui.
  bjr-bjr: Amiseenoo miqoo kasooqaqee aupuranau. Aupureenoo narí akoo finnai anireenoo
    afaaqooqara qufanoo mina akoofa qinau. Sia, doo ani akaqa amiqa qufanoo Eesaufa
    ikiraqoofanoo aukunu qumimarufanoo randoo randoo sianoo sia paqurinau, doo taikambinau.
    Innee sia Eesauna aanna raaqa sia andeeqarana minnisaaqa.
  aby-aby: Nono dubuenaroe Iso danu babaenu we ma irauaiai ukeka mufine weike ii weada
    imukebe imukebe danu adinaro meramawere ukeka ma giena uke daui ibake danu babaema
    dawa idua medi.
  eng-YLT: for ye know that also afterwards, wishing to inherit the blessing, he was
    disapproved of, for a place of reformation he found not, though with tears having
    sought it.
  jni-jni: Irusa uguna uganiyame sa ma nyari magadi ure aje agame, barki sa daki makem
    masa mu barka ba, ige sa ma nyari in maje.
  kne-kne: Ammo tako ay idi nakdeng di, inbabawin Esau din inamag na tan laydelaydena
    ay awaten din bindisyon ama na ay tapin di lebbeng na ay besag. Ngem olay mo nanpakpakaasi
    en sisya ay nan-og-oga, adi mabalin, tan magay inyat na ay mamaliw sin nantongpalan
    di inamag na.
  tgj-tgj: Nonuno chindu, ho kochingbv nw abu gv bokta nga naarwk sidukubv mvngtoku;
    nw nyikla sarla makar kubvka abuv ninyia hvngkur toku, ogulvgavbolo nw riro kunam
    ha lvkodv ridin dukubv lamtv kaaku matoku.
  gui-NT: Jare peicuaa quirai taɨcue rupi Esaú oipota tei güɨnoi Tumpa omeeta tei
    chupe vae. Erei Isaac jei chupe mbaeti co ipuere güɨnoi. Yepe tei oyerure jese
    oyaeo reve, erei mbaeti etei mbae ipuere oyapo. Tu jecuaeño jei chupe mbaeti co
    ipuere güɨnoi.
  quc-TT: 'Xuqujeꞌ iwetaꞌm chi ri Esaú xraj chi na xukꞌamawaꞌj we tewechibꞌal riꞌ,
    man xkꞌamawaꞌx ta chik: Man xya ta chibꞌe che xukꞌex ukꞌuꞌx pune xoqꞌik chutayik
    ri tewechibꞌal.'
  heg-NTPO: Mo nesang lo kon, kit tanan noan, Esau sabail apa. Ta ama Isak nodan le
    Ama Lamtua bel hangun aan hmunan se Esau, mo Esau hapun pait lo, undeng un esa
    man sao un hak ka nol mosa son. Tiata Esau lilu mumuun elol kon no, un haup pait
    asa man hmunan nu un soleng son na lo.
  ptu-ptu: Umba susi taissanna' pada-pada taua, lessu'na nabalu', iya maelo'um la
    napa'lambeam ambena, sapo' tä'um ia mala. Aka moi anna sumahhoi napeä lalanna
    la napapiai sule indo kasalaanna, sapo' tä'um deem lalanna.
  bzd-NTPO: A' wa̱ ijche̱r tö e' ukuöki̱ ta̱ ie' ki̱ ikiane tö iyë́ mú e̱r buaë chö̀
    ie' a̱ we̱s ie'pa wöblar alà wëm tsá̱ ku̱ne ese a̱ e̱r buaë chök es. E' kiéitö
    iyë́ a̱ i̱è̱ wa kköchè wa tai̱ë, erë kë̀ we̱s ie' a̱ io̱nukia̱, iwake' watënettsa̱.
  kwf-kwf: Ma kulu saiana, Ꞌi buri Ꞌana neꞋe nia sasi ꞋunaꞋeri, sa Esau fiꞋi oga maꞋa
    nia ka faꞋaleꞋa nia. Bore ma maꞋa nia ka Ꞌaila Ꞌania, ma ka faꞋaleꞋa lala na ngwaefuta
    nia, sulia nia ꞋafitaꞋi naꞋa fuana olitaꞋilana ru ki neꞋe nia foli taꞋifau naꞋa
    ꞋaniꞋi, sui bore Ꞌana nia ka gwafea maꞋa nia Ꞌani na angiꞋa.
  eng-WYC-2017: For know ye, that afterward he coveting to inherit blessing, was reproved.
    For he found not place of penance, though he sought it with tears.
  eng-WMBB: For you know that even when he afterward desired to inherit the blessing,
    he was rejected, for he found no place for a change of mind though he sought it
    diligently with tears.
  zat-NTPS: Ba nézele ca da guca gudé na', gate guca lazre' Esaú na' si'e̱ da chawe'
    da naba xre̱' lau Dios, na' xre̱' bzue̱' le̱' chalá'ala, ne lácala gudxézrele̱'e̱,
    quebe guca xuché̱'e̱ ca da ba be̱ne̱'.
  spp-spp: Yii à li cè na kàntugo, u la mpyi u tuŋi si jwó le u á, ŋka tufooŋ'à cyé.
    U mɛɛsuwuŋi la mpyi si tufooŋi sɔ̀nŋɔŋkanni kɛ̂ɛnŋɛ, ŋka u ɲyɛ a jà mɛ.
  zty-NTPS: Ba nnézkzelele kan gok che Esaú na' wdé na' katen' gónele' gata' chie'
    da' nnab x̱ágake' ḻaw Dios nich gon chawe'e ḻe'. Beyache' ḻaže'l x̱e' ḻe', san
    bi gota' latje yeyát ḻaže' Esaú na' ḻa'kze wnnaben' ḻen yeḻa' ẕbeže chie'.
  mek-mek: '@see-verse:HEB.012.016'
  aey-aey: Age dogina, hibna uqa eeldoc eu muguh ugia odon qa Anut qeeo ec maden.
    Iso uqa eeldoc oubnu geh bahic qajen qa uqa haun waug falicdocnu jicca qee.
  urd-GVH: आपको भी मालूम है कि बाद में जब वह यह बरकत विरासत में पाना चाहता था तो उसे
    रद्द किया गया। उस वक़्त उसे तौबा का मौक़ा न मिला हालाँकि उसने आँसू बहा बहाकर यह
    बरकत हासिल करने की कोशिश की।
  ycn-ycn: Quéchami piño rihuátaca nacaje yurico rijló rara'apá quemacare nacú. E'iyonaja
    rara'apá itari rapu rijló. Uncá meño'ojó rapiyácala nacaje rimacare nacú re'ehuejlo.
    Chapú rihuó i'imacá richó raú. Iyacaje hua'até rihuata rapiyácacana. E'iyonaja
    calé uncá rapiyácacana i'imalá rijló. Ñaquele numá ijló, ila'acá piyá majopéjari
    queja nacaje Tupana yurícare ijló.
  djr-djr: Nhuma marŋgi dhurrwaraŋur beŋuryiny bala ŋayi yorrnha wanha djälthinany
    ŋurikiyiny dhawu'-nhirrpanawuywuny märranharaw, yurr bäyŋun. Ga ŋäthinany ŋayi
    ŋunhi mirithinan yan bäpa'mirriŋunhany nhanŋuwuy ŋayi ŋäŋ'thurrnydja gan gurrupanarawnydja
    nhanŋu, yurr dhuḏitjnha. Bäyŋun nhanŋu gan ŋunhi dhukarr ŋula ŋorran buluŋuwnydja
    roŋanmaranharaw ŋurikiyiny. Yurr ŋayiny ŋunhi bäpa'mirriŋuny nhanŋu ŋuyulkthinan.
  kvg-kvg: Zo mø̀zøte-zøtéz. Vaev-te, ndego mø̀ndømbo-poé, amba eve-qa guliguli
    matev tendapɨn. Geté eve, āv gembøe-eín nqǽgo, “Nakhoa mbaín, toqondap.”
    Yaq Isao sègevín. Ndego poev ùni mbøemát, eve-qa guliguli matev tendapɨn.
    Geté nakhoa mbaín, matev nango vǿe-enēnd, ndøgo gematanam.
  rug-rug: Gilania gamu sapu pa mudina asa si va pulepaho se Isoa, meke hiva ta manae
    si asa koe Aisake sa tamana, ke tepa ia sa sa minana, ba lopu boka. Ura tasuna
    pude hobea e Isoa gua sapu ele evaṉia sa, be vea tepa kabokabo gunia sa sa minana.
  hop-NT: Noqw ura ahpiy pantaqw, put naat put öqalaniqat pam nāwakna. Noqw pay ayo
    noiwa, soon kurs pam hiniwhtiqat alöṅtaniqw ōviy’o, nāmahin pi as ura okiw pas
    pakk̇aṅw hin put alöṅtaniqey hepta.
  san-URD: یَتَح سَ ایشَوح پَشْچادْ آشِیرْوّادادھِکارِی بھَوِتُمْ اِچّھَنَّپِ نانُگرِہِیتَ
    اِتِ یُویَں جانِیتھَ، سَ چاشْرُپاتینَ مَتْیَنْتَرَں پْرارْتھَیَمانوپِ تَدُپایَں
    نَ لیبھے۔
  heb-LB: אתם יודעים שכאשר התחרט עשו ורצה להשיב לעצמו את זכות הבכורה, היה מאוחר מדי.
    הוא לא יכול היה לתקן את המעוות גם כאשר שפך דמעות רבות.
  caf-NT: T'eoonáhzun hukw'elh'az dáhooja. Ndai hoonzoo yuk'eoote'alh hukwa' ninzun,
