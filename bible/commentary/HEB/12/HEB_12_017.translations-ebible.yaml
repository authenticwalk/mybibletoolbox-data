    kɨmin. Rɨmnasək pɨk pawk tukun, mərɨg rɨmɨpəh nararien ye nərɨgien kape rɨmni,
    kɨni rɨmni rɨpəh nəhuakien tuk nɨvəhsi-pənien nɨhuvəyen kɨmin.
  kmo-kmo: Kwo hikitu, Iso riita komas riiti apoko riiti rukusii tawa boboyen yaken
