    se plihe ahaiꞌe yaŋah ŋoinde ŋaiye ungwisme ŋaimune ŋaiye kin si ŋende, pakai.
  kiz-kiz: Kwa kujha mumanyili kujha baadajhe, bho inoghela kurithi baraka, abelekelibhu,
    kwa ndabha akabhilepi fursa jha kutubu pamonga ni dadi munu, hata ingawa alondili
    nesu kwa mahosi.
  tzo-TZE: Ca'yojtic ti ts'acal to tsc'an chich' li bendicione, pero muc xa x'ac'bat.
    Ac'o me ep laj yoc'ta sba, pero muc xa c'uxi xut la sjel li c'usi spasoje.
  lex-lex: Yana mhi' emkade yoma miy e miat niohor oleka de, hota la'pa Esau niwra
    nlernan owa'an tniera-diem della amni, amni nwayotlia. Nko'a-nkakru nwahak talan
    pa nlernana ho'mana, nakleh oleka talan wa.
  dov-dov: Nkaambo mulizi kuti musule lyazezyo, naakazoyanda kutola chilongezyo, taakatambulika
    pe, nkaambo wakabula mweenya wakusanduka, nikunba kuti waka chiyanduula amisozi.
  rgu-rgu: Tehuu ta doo bea boeꞌ te, ita bubuluꞌ Esau nasaledale. Fai fo aman Isak
    nau hule Ramatuaꞌ a fee ua-naleꞌ neuꞌ ana ulu na, Isak ta bisa hule soꞌ, nana
    huu Esau fee heni hihiiꞌ hak na so. Huu ria na, de leo mae ana dola boe, ana ta
    bisa hapu faliꞌ hata fo maulu na ana tuꞌu heni ni so a.
  toc-NT: Y cumu la̠ catzi̠­yá̠tit pi̠ aca­li̠stá̠n acxni̠ Esaú lak­ta­la­ca­tzú­hui̠lh
    xtla̠t porque xla­cas­quín pi̠ casi­cu­la­na̠t­la­huapá y cali̠­ma̠­kalh­chu­huí̠­ni̠lh
    hua̠ntu̠ Dios xma̠­lac­nu̠­nini̠t nama̠x­qui̠y, pero xtla̠t lak­máka, y ma̠squi
    la̠n laka­tá­salh caj xpa̠­la­cata hua̠ntu̠ xtla­huani̠t xlá ni̠ ma̠tzan­ke̠­ná­nilh.
  som-som: Waayo, waad og tihiin, xataa kolkuu dabadeedto jeclaaday inuu dhaxlo barakada,
    in loo diiday, in kastoo uu doondoonay, isagoo ilmo daadinaya, waayo, ma uu helin
    meel uu ka soo noqdo.
  mam-C: Qu'n b'i'n kyu'n, a tej tjapin b'aj amb'il te, tu'ntaq ttzaj tq'o'n ttata
    tky'iwb'il tib'aj, mix xa' tq'o'ntl. Ex nti'taql tumil tu'n tetzinte majl, mixla
    qa kub'sin twutz, ex oq' wen twutz ttata; me nti'taql tumil tu'n tkub' tk'u'j
    ttata tu'n.
  ndj-ndj: Yumwi mumanya kucha hata padayilili kuyanga kandi wula usangi waki, akaniliwi,
    nongwa apatili ng'odu fwasi ya kupomela sambi, hata leki achisakili kwa misosi.
  mbj-NT: Bë hapäh né hẽ, ta jawén, ta yb ky n'aa edëng takarẽn bä, dooh ta yb gado
    wäd bä. Aód né paawä dooh tahaja wäd bä tahỹỹd bä tabad'oo do paah.
  lat-VUC: 'scitote enim quoniam et postea cupiens hæreditare benedictionem, reprobatus
    est: non enim invenit pœnitentiæ locum, quamquam cum lacrimis inquisisset eam.'
  ngp-ngp: Kwaviya mmanya kugamba nakalemelwa aho eze aunge kuhokela naho uvikilwa
    kwaviya haonaga luneka lwa kweiila hamwenga nakugamba nakaluzungula kwa kuila.
  enq-2: Isoame ee lao, baanya moeya nyepenge doko dina leamopa, baanya takangeme
    daa lea-pyaa. Daa leamopa, Isoame mona kapilyepenge kaitini mende kutao nakandea-pyomo
    doko nyakamame masilyamino.
  eng-ASVBT: For ye know that even when he afterward desired to inherit the blessing,
    he was rejected; for he found no place for a change of mind in his father, though
    he sought it diligently with tears.
  mna-mna: Mi niom kuute. Kaimer indeeŋe ta ni ila ki tamaana be ikam matamur kini
    na, itaŋroro i raama tiŋiizi biibi be ipomboli. Tamen tamaana ititi. Tana mbulu
    ta Isau ikam kek na, ni le zaala sa be itooro mini na som.
  myw-myw: Kukwakins tut wankuyeim Isaw mo ivag sivinan nakiyay towen; nag gog. Ta-ma̱wan.
    Isaw singay sivinan bikatilow ansinap, ivva̱lam silma̱nin, tage nag kweitan ked
    iban.
  sby-sby: Mucinshi kwambeti panyuma pakendi walayanda kutambula colwe ku baishi,
    nomba balamutandanya, pakwinga uliya kucana nshila njelakushintilamo cintu ncalensa
    mwine nambi walikuyanda kensa kulilako misoshi.
  sll-sll: Ena emgi yal Iso God tal na terala dire ana kere enga i, omaga na to dimba,
    haya ebina teiraya di pire hai mere momia, mole God emgi na tenanua dimba, God
    siga wa tere tekimua. Tekungwo ipire God talta na tenangwo irala dipire yal Iso
    nomani si kulu sinamba, haya ebering tomia inangwo hol ta dikimua.
  yaq-NT: Eme'e intok ju'unea, chukula Esau' teamta, juka' a' nenkaka'uta, a' achaiwata
    betana a' mabetbaeko, ka junaet a' mabetwako. Intok junae betchi'bo, tu'isi bwanaka
    juni'i, juka' ka a' eiyaaka'uta, juchi a' mabet betchi'bo, ka a' tu'utek.
  uro-uro: Inguna sa ngänät dräm i nga nasot toqoräkt i nani a qa iva qä rha iangärhäkt
    ama modämne dä qaku aa mamäk ka von ga rhäm ngät. Dä ma Iso di qaku mamär vät
    a qa iva qa rhän bät aung anga iska iva qä qutsasorhane na aa lat näväm ga näma
    dä äkt bä qät ñäm nani a qa na aa qoepka.
  ita-1885: Poichè voi sapete che anche poi appresso, volendo eredar la benedizione,
    fu riprovato; perciocchè non trovò luogo a pentimento, benchè richiedesse quella
    con lagrime.
  muy-muy: Kə̀səruma, kələŋ gani àwayay ti bəŋani mə̂gri sulum gani, ay bəŋani àgri
    ndo. Ku ètʉwi mitʉweni nəŋgu ni bəŋani àmbatkaba majalay ahàr a ndo, àgri ndo.
  kqc-kqc: Adina ya ya diba, gokai gabi buni tora gade moigi ura reyori, bi fufuta
    maro; ne koru dudu isaka nisi maina reyo, idu vegu no feresi moi etagae rina ida
    bi de baku reyo.
  tav-tav: Cabero caroare boobacʉ dope bairo cʉ baire cʉ̃re cʉ caĩrica wamere cáti
    wajoa majiquẽjupʉ. Cʉ pacʉre tʉgooñarique pairique mena cʉ cajenirije to nibao
    joroquena cʉ pacʉ, “Cajʉgocʉ ãnajere cʉgoya mʉa,” cʉ caĩ majiquẽjupʉ. Ti wame
    caroaro mʉja maji.
  eng-ULB: For you know that afterwards, when he desired to inherit the blessing,
    he was rejected, because he found no opportunity for repentance, even though he
    sought it with tears.
  spa-VBL: Recuerden que incluso quiso recibir la bendición después que le fue negada.
    Y aunque lo intentó, y lloró amargamente, no pudo cambiar lo que había hecho.
  fra-_FOB: Car vous savez que voulant, même après cela, hériter de la bénédiction,
    il fut rejeté, car il n'obtint pas un changement de résolution, quoiqu'il le demandât
    avec larmes.
  hau-ULB: Kun kuwa san cewa sa'adda ya yi marmarin ya gaji albarka a gaba, an kishi,
    domin kuwa bai sami damar tuba ba, ko da shike ya nema har da hawaye.
  mal-mal: അവൻ പിന്നത്തേതിൽ അനുഗ്രഹം ലഭിപ്പാൻ ആഗ്രഹിച്ചു എങ്കിലും, തന്റെ പിതാവിന്റെ
    മുൻപാകെ മാനസാന്തരത്തിനായി ഒരവസരം അന്വേഷിക്കാഞ്ഞതുകൊണ്ട്, കണ്ണുനീരോടുകൂടെ അപേക്ഷിച്ചിട്ടും
    തള്ളപ്പെട്ടു എന്നു നിങ്ങൾ അറിയുന്നുവല്ലോ.
  lit-lit: Juk žinote, kaip jis paskui, norėdamas paveldėti palaiminimą, buvo atmestas,
    nes nerado atgailos vietos, nors stropiai ieškojo palaiminimo su ašaromis.
  urd-GVR: Āp ko bhī mālūm hai ki bād meṅ jab wuh yih barkat wirāsat meṅ pānā chāhtā
    thā to use radd kiyā gayā. Us waqt use taubā kā mauqā na milā hālāṅki us ne āṅsū
    bahā bahā kar yih barkat hāsil karne kī koshish kī.
  far-far: Ma kulu saitamana, 'i buri'ana ne nia sasi 'urinai, sa Iso fi doria maa
    nia ka falea nia. Boroi ma maa nia ka noni'ela ana, ma ka falea lalau na wanefuta
    nia, sulia nia 'afitai na fuana olitailana ru ki ne nia foli tafau na 'anida,
    sui boroi 'ana nia ka gwafea maa nia ana na angilae.
  suz-BL: नोले आस आफोमी अङस योक्‍गानु, एसावमी ङोंइती जरमेशो तौ आ तचा ङा अङस गेयीनी,
    दे ङाक्‍ना ङाक्‍न पुंइशा यो आ आफ आ थुं लेप्‍पाइक्‍ने मचबा बाक्‍त। मिनु परमप्रभु
    यावे आ ङोंइती आ नें मलीमाक्‍त, दे नेल्‍लेमी तुइक्‍नीनी। उत्‍पत्ती २७:३०-४०
  car-NT: Aire 'kopore moro tykuranondotopo man apyiry 'se tywairy se'me, anapo'i'pa
    iwe'i'po muku'saton. Moro i'wa ije'tumary aronge roten tywaije man, apyiry sanory
    ta tywotamo'po se'me.
  amp-amp: Bro Nkifrarhu mrokfo yafothar bi wom habhirn ptha hmbriyetrn kto najomr
    yihato mkfo nurmor kfo hmbrineft kfo memorr, “To fitha rhumo? Mrokfo yafothar
    bi wom habhirn muhmor. To finji tfit yakhato ninn tfit herhoya?”
  bht-bht: तुसां जाणदे न की बादे च जालू सै अपणे पिता ला आशीष पांणा चांदा था, पर उसयो
    ऐ नी मिली, कने रोई-रोई करी भी उनी आशीष मंगी पर उसयो अपणी गलती सुधारणे दा दुबारा
    मौका नी मिलया।
  eng-NOY: For ye know that when he afterward wished to inherit the blessing, he was
    rejected; for he found no place for repentance, though he sought it earnestly
    with tears.
  cub-NT: Mʉja coreóvaivʉbu aipe vaiye báquede ʉ̃ mácʉre. Ʉ̃i bojed̶arĩburu yóbo diede,
    ʉrĩdurejaquemavʉ jípacʉ bácʉi jẽniacaiye báquede Jʉ̃menijicʉque, ʉ̃i mearo d̶acaquiyepe
    ayʉ ʉ̃ mácʉre. Ʉbenita ʉ̃ mácʉ ʉ̃i ʉrĩduiyede ye eabedejaquemavʉ. Pare oyʉ bácʉvacari,
    ye bʉojabedejaquemavʉ oatʉvayʉ iye ʉ̃i d̶aiye báquede.
  ita-1927: Poiché voi sapete che anche quando più tardi volle eredare la benedizione
    fu respinto, perché non trovò luogo a pentimento, sebbene la richiedesse con lagrime.
  lww-lww: Ana sa nap̃a tekilia p̃a rui, siraunia Esau pisa sape yoko war maran si
    lalimana ne arimana ve kiena, ana apisalup̃ar ga, vanon naga p̃iliwilin plan rui.
    Ana mloge piowagania, tagi pano-o kila p̃ele ga rui. Naga sitom ke sina ga, sape
    sa ve kila re ga, ana nagane kilalu rui.
  ckb-ckb: دواتر وەک ئاگادارن، ویستی ئەم بەرەکەتە بە میرات وەربگرێت، بەڵام ڕەتکرایەوە.
    هەرچەندە بە فرمێسکەوەش داوای بەرەکەتەکەی کرد، بەڵام دەرفەتی تۆبەکردنی بۆ نەمابووەوە.
  nas-nas: Eeꞌnoko diiꞌke noruꞌeri otong damaꞌke nkoaruꞌnaꞌ tee biraanke barenku okovenung-pinaꞌ
    nka-koo piavoko Kumponinge tompimpuuꞌ. Taung paari-anta-koonaꞌ otoaruuꞌ bane taꞌdue
    duuꞌparuꞌ aaꞌnaꞌ besiꞌuma.
  uvl-uvl: Ol pe nga hoena, teke la ke mene petanga nem pe temene na ure mur. Pe ero
    ol. Ana non tang toto ke teke mene pe ero toto, iange kue e ero ol nge hul mule
    poinga nenge poia neu.
  eng-BBE: For you have knowledge that even long after, when he was desiring the blessing
    for his heritage, he was turned away, though he made his request frequently and
    with weeping; because the past might not be changed.
  ixl-CNT: Utz etootzajle aas xamtel tuul, aꞌich tepaj isaꞌ saꞌalax bꞌaꞌnla yol tiꞌ
    tu vitat. Pek yeꞌt koꞌn tek alax bꞌaꞌnla yol tiꞌ. Ech kꞌuxh tiira oqꞌi tan, yeꞌkan
    remeero.
  xsi-xsi: Miki kasama tu muli, Iso ilo tu i tama Isaka ma itu nzâmbe papa i ŋana
    ikai kelekele arara ŋinde kâ. Andeta Isaka iveta mine tia. Iso ita pâta ŋana ikai
    kelekele ŋinde kâ, andeta nzâla toŋge ikeno ŋana ikai nzâmbe kâ, ande tia.
  crx-NTPO: T'eoonáhzun hukw'elh'az dáhooja. Ndi hoonzoo-un yuk'elh'oti'alh-un hukwa'
    ninzun, 'et hoonts'i oobá yuch'az nálh'a. Lhat whe huwintse, 'et hoonts'i 'aw
    oobá dudeni nahudunoo'ah ait'oh. Nts'oh dát'en hoonts'i, 'aw hiba lhk'enaóodoo'alh
    ait'oh.
  kan-OKCV: ತರುವಾಯ ಅವನು ಆಶೀರ್ವಾದವನ್ನು ಬಾಧ್ಯವಾಗಿ ಹೊಂದಬೇಕೆಂದು ಬಯಸಿ, ಕಣ್ಣೀರನ್ನು ಸುರಿಸುತ್ತಾ
    ಬೇಡಿಕೊಂಡರೂ ಪಶ್ಚಾತ್ತಾಪಕ್ಕೆ ಮಾರ್ಗವಿಲ್ಲದೆ ನಿರಾಕರಿಸಲಾದವನೆಂದು ನೀವು ಬಲ್ಲಿರಿ.
  bbb-bbb: Rove rade fu vierafe fuka una daro fuone ije abekiro vierafei. Ijadufuo
    fu uri nimena nidokafanami rove fuka naebe abema ije jane vierafei.
  blw-blw: Yag innilayu agé way hen na-awni, wat ammag amchan hen layadna way mamangad
    hen hiyachiy penakalébféng ah kabindisyunana an amana, ngém ammag achi mafalin,
    tàén magénén nankela way mangimfafawi, te ammag looh nelooh, yag achi mafalin
    way mepafangad hen anchi looh na-ammaan.
  tam-2017: ஏனென்றால், பின்பதாக அவன் ஆசீர்வாதத்தைச் சுதந்தரித்துக்கொள்ள விரும்பியும்,
    தகுதியற்றவன் என்று தள்ளப்பட்டதை அறிவீர்கள்; அவன் கண்ணீர்விட்டு, கவலையோடு தேடியும்
    மனம் மாறுதலைப் பெற்றுக்கொள்ள முடியவில்லை.
  azz-NT: Huan cuali nanquimatij toni mochihuaco satepan. Porín cuac Esaú quinequía
    quiselis ne itatiochihualis de itat, ijcuacón yejua nitat cualmajpehuac. Huan
    masqui Esaú motelchoctij, pero amo huelic oc quipatas ne itatiochihualis ten nitat
    quitemacac ya ocseco ya.
  spa-RV-1909: Porque ya sabéis que aun después, deseando heredar la bendición, fué
    reprobado (que no halló lugar de arrepentimiento), aunque la procuró con lágrimas.
  csy-csy: 'Banghangziam cile tua zawkciang in thupha ngamh a lua kik nop ciang in
    ki nolh a: thitui taw nasiatak in a zon kik hang, ki sikkikna lampi mu ngawl hi,
    ci na he uh hi.'
  mxq-NT: Nnija̱ꞌa̱m ko óknʉm ja Esa̱ꞌuu tjaꞌꞌaxa̱jʉyáñ ja tyeedyʉ kyunuꞌxʉn, per
    oj yaꞌʉxtijy; es oy ok jyajʉʉy jyayaxy, ni wiꞌix tsoo oj mba̱a̱t tkanakyyajtʉgátsy
    éxtʉmʉ naty tʉ ꞌyadʉꞌʉtsy.
  tzj-NT: In bien ewotak chi ja tok be tiempo tre ja herencia ja rc'ayin c'ac'ari'
    xc'utuj chic jutij tre ja rtata' pro ma xya' chi ta tre. Masqui congana xok' rmal
    pro ni ma xcanoy chi ta wi' rmal nak nuban chi nyataj chic jutij tre.
  tdt-tdt: Imi hatene katak, too ikus Esaú hakarak atu simu bensaun nee husi nia aman,
    maibee la bele ona. Maski nia husu ho tanis mos, nia la bele hetan fali buat nebee
    uluk nia soe ona nee.
  ron-BTF: Fiindcă știți că mai apoi, voind să moștenească binecuvântarea, a fost
    respins; fiindcă nu a găsit loc pentru pocăință, deși cu grijă a căutat-o cu lacrimi.
  eng-WEBP: For you know that even when he afterward desired to inherit the blessing,
    he was rejected, for he found no place for a change of mind though he sought it
    diligently with tears.
  eng-FBV: You remember that even when he wanted to receive the blessing later on
    he was refused. Even though he really tried, and cried hard, Esau couldn't change
    what he had done.
  nld-1939: Gij weet toch, dat toen hij later de zegen wilde erven, hij afgewezen
    werd; want hij vond geen mogelijkheid, de gezindheid van zijn vader te veranderen,
    hoewel hij het onder tranen beproefde.
  bwo-bwo: Esaw il s'aato aaniy dek'osh b́ geyor s'aatman bísh baziyetsok'o danfte,
    b́k'altso woniyosh kup'dek't eepfetst b́geyiyalor weero daatso falratse.
  nch-BL: Huan tijmatij para teipa Esaú quinequiyaya quiselis itatiochihual itata,
    pero amo huelqui. Masque chocac miyac, ya panotoya tonali para moyolcuepas huan
    para moaxcatis cati quinamacatoya.
  quc-TNT: Iwetam c'u ix chi te ri' aretak ri Esaú xraj xtewchixic, man xcowin tä
    chi ru tat xutewchij. Pune sibalaj xok' ri Esaú, man xurik tä chi ri are' jas
    xuban chuq'uexic ri xbantaj rumal.
  tfr-NTPO: Miydëmi pjl̈ú ga e irgo ga woydara ga ba data tjl̈ẽ ber pjl̈ú ba kong,
    gueniyo jl̈õ l̈ara l̇l̇ëme. Sl̈atong ara ëmdë ga l̇l̇ëye shäryara l̈i kjl̈opswe
    obi ga äe.
  kaq-NT: Jaa pecaho jan jeneni bihribicatsihquin cahen huaohihxon yocaxon bi bihyamascanish.
    Huetsa hihbomascaxon hahquirihbi bichinti hahtipahyamascaquin.
  sgb-sgb: Muwang tamo ya hên naghêhê ya ha pagkahagili hên karapatan hên pagkakabaya
    na, ay ahina indin kana ya in-utoh ni Apo Namalyari ya midin kanlan kabaya. Pakikwaan
    na man dayi ya habaytoy ingalo ya ubat kan Apo Namalyari hên main kalamoy pamandoko
    haka luwa, ay ahina naidin kana ya habayto.
  vie-1934: Thật vậy, anh em biết rằng đến sau, người muốn cha mình chúc phước cho,
    thì lại bị bỏ; vì dẫu người khóc lóc cầu xin, cũng chẳng đổi được ý cha mình đã
