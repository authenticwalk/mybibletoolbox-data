verse: HEB.012.017
translations:
  kpx-kpx: Isito ke iae la hilokage Isou isivialeike tota au mamae kunai ke bahata
    malei. Ige mamaveu humahave bamunu. Kosealemo Isou subuta kunai ke malei au hoho
    ominu. Katealemo Isou kunai kebia huhuevei nina baluganu. Isito maleveve keu avuemo
    anekianu.
  okv-H: ambota hotembeto hotari ehako humbasi si te kekaha te ena te mamona jo ahereketo
    ehako ikari inono ae ena avoeto simba evujo.
  tbo-tbo: Ma ona nugotuhuya, houga u mulina ma Isowa a kawaidewadewa nugonei i gae
    ma i tou duma, ma ega emoemotana po ina wimeya, babana a tewela amaka i waya.
  mal-C: പിന്നീട് സ്വപിതാവിന്റെ അനുഗ്രഹം അവകാശമാക്കാൻ ആഗ്രഹിച്ചിട്ടും അയാൾ പുറന്തള്ളപ്പെട്ടു.
    കണ്ണുനീരോടെ അപേക്ഷിച്ചെങ്കിലും തനിക്കു കൈവിട്ടുപോയത് തിരികെ നേടാൻ അവസരം ലഭിച്ചില്ല
    എന്നും നിങ്ങൾക്കറിയാമല്ലോ.
  grc-SR: Ἴστε γὰρ ὅτι καὶ μετέπειτα, θέλων κληρονομῆσαι τὴν εὐλογίαν, ἀπεδοκιμάσθη·
    μετανοίας γὰρ τόπον οὐχ εὗρεν, καίπερ μετὰ δακρύων ἐκζητήσας αὐτήν.
  bgc-bgc: थमनै बेरा सै के बाद म्ह जिब उसनै आशीष पाणी चाही तो उस ताहीं मना कर दिया
    गया, अर आँसू बहा-बहाकै आशीष के मांग्गण पै भी वो पैहले जो कुछ भी करया था, उस ताहीं
    बदलण खात्तर कुछ भी न्ही कर सका।
  khz-khz: Voia mulinai gomi ripami, vomalita vevega-namana tamana genai ene gapia
    netiwato tamana na ati egapi-rageato. Taunatauna, tamana matagina na enogiato,
    na tamana ati maetugamagi-waito
  deu-TKW: denn ihr wisset, daß er zwar nachmals des Segens Erbe begehrte, aber abgewiesen
    ward. Denn er fand keinen Raum zur Reue, obwohl er sie mit Thränen suchte.
  zsr-NT: Chnö́ziczliꞌ ca naꞌ guc queëꞌ Esaú gdöd niꞌ catiꞌ guꞌnnëꞌ gdél‑liꞌnëꞌ le
    gnabnëꞌ Dios xuzëꞌ quië gac dxiꞌa queëꞌ. Buzechëꞌ queëꞌ xuzëꞌ atiꞌ cutu gutaꞌ
    latj ubíꞌi ladxëꞌë Esaú naꞌ zal‑laꞌ gdilj ladxëꞌë lei len yöl‑laꞌ rbödx queëꞌ.
  lin-lin: Boyebi malamu ete, na sima, tango alingaki kokitana na lipamboli kowuta
    na tata na ye, azangelaki yango, pamba te alongaki te kobongola mokano ya tata
    na ye atako asengaki lipamboli yango na kolela.
  hns-NT: Toelog djaane hai kie baad me djab oe maangies aapan hak aur aasier-baat
    paawe, tab na paais. Aur tjaahe oe rowat raha, tabbo oke mauka na mielal pastaai
    ke.
  noa-E: Maimua pãrau khaphʉ nʉm, jãgajĩ agtarr khur ya ich aai meegpaawai deeu ũwaai
    khĩirju auwi. Ich aai juagam nem jʉ̈ag irig ich bendiciepiewaijã jöoirau irig
    ich bendición deebajim anʉm, ag nawe mag lenteja thëp ãbam paar isegtarr aawai.
    Parii dauhi pömjã ãrjieb mamʉ, pöd ich aai juagam nem jʉ̈aju khaba ich mag sĩsijim
    anaabá. Magua pãraujã oob Esauu ich bendición okhoopitarrjö nem bʉ̈rʉʉm gaaimua
    Ẽwandamau pãachig nem deeju arr okhoopimiet.
  eng-EMTV: For indeed you know that afterward, wishing to inherit the blessing, he
    was rejected, for he found no place for repentance, having sought it out diligently
    with tears.
  mib-NT: Te cájini rō jeē cucuéé gá te ni cuni de jeē na cáhán tatá de jeē váha tahū
    nihīn de, te tu ní cúu, chi tuá ni táñúhún Yaā Dios de. Chi tu ní níhīn jníñu
    jeē ní nacani ni de, vēsú ni nducú ndéyɨ́ de te nde ndahyú de.
  lif-NT2: हे़क्‍क्‍याङ् याङ्‌सि कुम्‍बालाम्‍बा मुॽइसाम् खोःमा फाॽआङ् आक्‍खे़न् कोःत्तुसाङ्
    खे़न् नाॽरे़बा पाःन्‍निन् खिनिॽ के़निःसुम्‍लो॥ खे़ल्‍ले़ कुमिक्‌वा थाःसुर मुॽइसाम्
    खोःमा निङ्‌वाॽ चोगुसाङ् ताप्‍फे़ःम्‍बा कुयाःम्‍बक्‍लाम्‍बा नुःङ्‌मा ये़म्‍मिन्‌ले़क्‍ते़बेआङ्
    वये़रो॥
  xnj-xnj: Ndava mwimanya kuvya hati mwanakandahi peaganili kupata kangi mota kuhuma
    kwa dadi waki abeleliwi, muni avi lepi na fwasi ya kung'anamusa geagakitili, pamonga
    alondili kwa maholi.
  mmx-mmx: Nemi miklen i do melemu bok ba neni ga lok do na lok ka amlong mo loklox
    anarong, ketla ne temen ga sok tixirixes kepe i. Neni goxo epovo na lox ekun lodoxoma
    at ne temen, keke i do neni ga reng mu mo loklox anarong.
  cbr-NT: Camina 'unanin, 'itsa baritia 'icëbë ca Esaú aín papan rëcuën bëchicë 'itëcënti
    sináncëxa. Usaquin sinani masá nuituti iníbi ca 'iáma 'icën. Usa 'ain ca Esaúma,
    aín xucën Jacob, axa aín rëcuën bëchicësa 'icë, aín papan Isaacnën upí oquin sinánxunquin
    Nucën Papa Dios ñucáxuancëxa.
  tee-NT: Chai ju uxijnan c'ats'ayat'it ni astan ixlacasq'uin ni ixtaknicalh ju k'ox
    atsucunti ju ix'anu' ca'ixva para jantu xtaknicalh. Chai mas na ixk'alhun jantu
    lai xalhitajui ta yu laich camapaxachokolh ju tuchi ixnavita.
  eng-LSV: for you know that also afterward, wishing to inherit the blessing, he was
    disapproved of, for he did not find a place of conversion, though having sought
    it with tears.
  cak-NT: Y can iweta'n chi cuando raja' xrojo' chi xyo'x ta ri bendición ri más nim
    rakalen che, can man xyo'x ta chic che y xoka pa ruwi' chi can man utz ta ri xu'on.
    Y más que can xok' xuc'utuj, can man jun chic ex xyo'x che.
  pah-NT: Pekwaha pe Esaúva'ea mombe'ua. Aerẽ Esaúva'ea ipotara'javi opo'ria remimombyryva
    novĩa. A'ereki ahepo'ria omombyryvipe Jacóva'ea pe javo. Ojehe'o ranuhũ Esaúva'ea
    novĩa eja'yrypyva'ero g̃waramo ji ve ti emombyry javo opo'ria pe. Ahã Esaúva'ea
    nhi'ig̃agwera rerojijyihava – akoja ahenhi'ig̃agwera Jacóva'ea pe.
  sja-NT: Parãpa k'awa p'anɨ ma t'ẽepai pia k'ĩsiak'ãri, chi ak'õrepa teeit'ee pada
    net'aa audú ata k'inia baji mãik'aapa audú k'inia baji Tachi Ak'õrepa ichi pia
    ak'ɨmerã. Mamĩda audupai jẽeji mĩda, mãga uchia-e paji, aɨ naaweda chi ak'õrepa
    jarada perã Tachi Ak'õrepa jarapidak'a; Jacob pipɨara ak'ɨit'ee Esaú k'ãyaara.
  xed-xed: Tahula tsa, manda ya snaŋ kuni, ka lagha tsi da zlgha tfawani da dani,
    ka kwalaghutá dani. Traptra ta ksanaktá ghəŋa dani, kulam nda psayni ta tsa tfawi
    ya nda ima taw ta iri.
  mks-NT: Joo cánda̱a̱ iní ña̱ tá na̱ndindaa nu̱u̱ dá ndiquehe da ña̱ha ndáha̱ tátá
    da̱ co̱ó na̱cuu ndiquehe da ni in ña̱ha. Jáchi̱ na̱ji̱có da̱ ña̱ nu̱ú ñani da
    sa̱há ña̱ ná cuxu da in co̱ho̱. Ta va̱tí na̱sacu ndiva̱ha da joo co̱ó na̱cuu caja
    da ndijama da tu̱hun da ña̱ sa̱ na̱sa̱ha̱n da̱ nu̱ú ñani da.
  gfk-S: Ma mu nunure be namur um Esau ga sip be no nuno mama na haidane ie. Iesene
    no nuno mama ga malok ise ie, kinong Esau pai gale tale ura nesnes tupas tike
    ngas be na hatakadosne ing igate gil ter. Iga manga sisilih be na kap no haridan
    igom manga suah utana, iesene pai gale petlaar.
  bmu-bmu: Könaŋgep jöhöjöhö keuŋiraŋgö dop asuhui Iwiŋaŋgö kötumötuetŋan mönö Jeikob
    qakŋe öŋgöyök, mi mötze. Mewö öŋgöi Isonöŋ kötumötuet mi buŋa qem aŋgumamgö möta
    uleta sahöri imbilŋan erök. Mewö kapaŋ köla ulerökmö, töndup keu munŋambuk jöhöyohori,
    mi utekömamgö köna kun qahö miwikŋaiyök. Miaŋgöra morö mutukŋaŋgö kötumötuetŋi
    mi buŋa qem aŋgumamgö mörökmö, miaŋgöreŋ qaköba osiyök.
  dgz-dgz: Apan ame gutut mega anuiwanin. Evi sia mamewa ik amun mega warat anu wani
    go mamewa gaset gwaniwa wanen. Tasewa tayave koewa mega ae ve entanet anun amba
    irip den wan go di wakaumen.
  eng-GNV: 'For ye knowe howe that afterwarde also when he woulde haue inherited the
    blessing, he was reiected: for he founde no place to repentance, though he sought
    that blessing with teares.'
  zaa-NT: Chi yù le qui'ni bitola nna yala uccua latsi' Esaú edi'ą bendición tse'
    nu ná para ttu ỹi'ni néru, pero labiru dàcca'ą para edi'ą na. Labiru posible té
    para qui'ni tàta qui' niá nna gúttsiání la' rulábalatsi' qui' bía màsqui'ba guretsią
    nna gutta'yúnią bi qui'ni eyunna bi bendición quì'į.
  eng-WEBSTER: 'For ye know that afterward, when he would have inherited the blessing,
    he was rejected: for he found no place of repentance, though he sought it carefully
    with tears.'
  guh-guh: Payapëtaneme rabaja pacuenia Esaúpijinë exana pejuyapijinë petocopatsicujinae
    xua picani Dioso yavenonabiabiapaebatsi. Esaúpijinë picani paxa itoroba Diosojavabelia
    petovajëtsinexatsi Dioso peyavenonabiabinexatsi paxa pevënamuto. Itsiata baitsi
    jane paxa apo jumejejaitsi. Nexata Esaúpijinë bitso nua pejuyapijinë petocopatsixae
    xua picani Dioso yavenonabiabijitsiatsi. Itsiata baja acuenebi pexanaejava. Bajaraxuata
    paxamë ata pëtsa pacopabame Dioso panejumecovënëtsijava Dioso najumecapanepaeya
    papecajumaitsijava.
  bon-bon: Weene umle gemi egä ingwe ca tabe lipu baborage singi äbituji uuge bägrä
    me babo miiji ne päpäname, yepä lica jepänuji, ingle tabe äblicäco teeme niinäce
    singi cäco mule ne mara me wawena. Tabe däbume ele engenuji.
  nhw-BL: Huan tijmatij para teipa Esaú quinequiyaya quiselis itlatiochihual itata,
    pero amo huelqui. Masque chocac miyac, ya panotoya tonal para moyolcuepas huan
    para moaxcatis catli quinemacatoya.
  swh-ONEN: Baadaye kama mnavyofahamu, alipotaka kurithi ile baraka, alikataliwa,
    maana hakupata nafasi ya kutubu, ingawa aliitafuta kwa machozi.
  wbi-wbi: Ulwakuva mukagula kuti pambele, alya kanilue, ulwakuva nalyapelilue inafasi
    ja kulata palikimo nu naata ghwa mwene, nambe kuuti alyalondile kyongo ku masosi.
  bba-bba: Amɛn biru bɛɛn tii i yɛ̃ mɑ u kĩɑ win bɑɑbɑ u nùn domɑru kuɑ ɑdɑmɑ u nùn
    yinɑri domi u ǹ swɑɑ wɑ u kɑ kɔsi ye u kuɑ bɑɑ mɛ u kɑsu kɑ swĩi.
  eng-KJVCPB: 'For ye know how that afterward, when he would have inherited the blessing,
    he was rejected: for he found no place of repentance, though he sought it carefully
    with tears.'
  kgk-NT: Ha upe rire katu, “Eme'ẽ mani katu xe-vy nde ra'y ypykwe pegwarã eme'ẽ xe-vy”
    he'i mo'ã gwu-pe. “Ndikatuvéi-ma ame'ẽ va'erã nde-vy xe ra'y ypykwe pegwarã ae”
    he'i joty íxupe túvy. Hasẽ voi upe-ma ramo. Ojahe'o-vy ojerure rure ojéupe gwarã-rehe
    mo'ã. Onhemboasy ramo jepe, ndikatúi ome'ẽ íxupe. Ndikatúi ohekoviarõ gwembiapokwe.
    Gwemime'ẽgwe oipe'ase jevy ramo jepe, ndikatuvéi-ma ome'ẽ jevy íxupe gwa'ýry ypykwe
    pegwarã. Ha peẽ katu ani ha'e-rami pemoĩ ko yvy rehegwa-rehe anho pende resa.
  waj-waj: Vaa ngia rikiaavai. Nnaagiai ari koova kua yoketaivaa innara tinaraivaa
    varaanaree kiaa rikiooduu ari koova innara ooqoo tiravai. Vaa ariinoo uu aataruuvoono
    inna atau rummua kiooduu hama ivo ivaa kava varaanara aataruuvootairavai. Ivo
    kava ivaa varaanaraivaara pinaama ratoo varioo aataruuvaara buainnonno tooduu
    hameetairavai.
  cpy-cpy: Tema piyotzi eeroka-paeni rantakiro Esaú okaatzi awijeentsiri, osheki ikowawitaa
    iñeeromi itajonka-wenteeteri, antawo riraa-kotakawo. Roo kanteencha tee iñiimaetee-yaawo
    jempe ikinakaayiro rowetsikan-teeyaawori ikinakaa-shitakari.
  mpx-mpx: Ge ku atena te sauga etega al nuwana tamana wana ba mulolu o toto sauga
    i nenem kaiwena ni ahe, yaa tamana ba mulolu o i kaise. He bwagana Iso i kahin
    nabi nuwana ba mulolu o ni ahe, yaa nige bosowaina tamana wana nuwatu ni pil.
  wbp-wbp: Kujarla Yijuwurlu kukurnu-nyanuku jangku-pungu kujarlu, ngula-jangkarluju-nyanu
    nginyinginyiji kurruly-yirrarnu Yijuwurlu. Yaninjarla wangkajarla kirda-nyanuku
    yungu payirni ngurrjuku yangka kuja kapurla Kaaturlu nyanunguku yinyi. Kala lawa,
    kirda-nyanurlu mamparl-pungu. Yijuwurlujulpa yulanja-karrarlu warlkurnu kirda-nyanuju,
    kala lawa. Nyanunguku kirda-nyanurlujurla yimi-ngarrurnu kukurnu-nyanu-mipaku
    nyiyarningkijarra ngurrju-kurluju.
  luo-luo: Ungʼeyo ni bangʼe achien ka nodwaro mondo wuon mare ogwedhe to ne okwede.
    Noywak malit gi pi wangʼe mondo oyud gwethni to mano ok ne nyal loko paro mar
    wuon-gi kata matin.
  nhe-NT: Huan tijmatij para teipa Esaú quinequiyaya quiselis itlatiochihual itata,
    pero ax huelqui. Yonque chocac miyac, ya panotoya tonal para moyolcuepas huan
    para moaxcatis tlen quinamacatoya.
  aii-aii: ܐܲܝܟ݂ ܕܟܹܐ ܝܵܕܥܝܼܬܘܿܢ، ܒܵܬܪ ܗܵܕܵܐ ܐܝܼܡܲܢ ܕܒܥܹܐ ܠܹܗ ܝܵܪܹܬ ܗܘܵܐ ܠܒܘܼܪܟܬܹܗ،
    ܦܝܼܫ ܠܹܗ ܡܘܼܚܦܸܠܵܐ، ܣܵܒܵܒ ܠܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܹܗ ܕܘܼܟܵܐ ܠܬܝܵܒ݂ܘܼܬܵ‌ܐ، ܐܵܦܸܢ ܕܛܥܹܐ ܠܹܗ
    ܒܵܬܪܘܼܗ̇ ܒܕܸܡ̈ܥܹܐ.
  esk-NT: Iḷisimakkapsisun, aquvatigun Esau-ŋum pił̣hiñaaġuqamiuŋ piññaktaaksrautni
    itigautiruq. Satuqsaġaluaġaa qulvimigun aglaan Isaac isrummitqikkumiñaiñŋaniŋniqsuq.
  msb-msb: Kay aram niyo na pakatapos, san gusto na niya angkunon an bendisyon hali
    sa Dios paagi sa iya ama para sa subang, ginsikway siya kay dili na niya nabag-o
    an pangyari bisan nakimaluoy siya na may pagtangis.
  cpa-NT: Jøng² ma²ŋih³ hniah¹² ha²lah ca¹ŋi¹ŋë́²dsa ta¹chi³quë́¹. Di³ tsa¹ma¹ca¹lø¹hiúg¹
    dsǿa¹² ti³jmi²dsa cuø¹dsa jǿg³ dsio¹ quiah¹²dsa, mi³ca¹møa¹dsa. Ju³ he² jín³ ca¹lah¹
    ma¹dsio¹² jmøi² ni³dsa, cónh¹jøng² ha¹chi² ca¹dsóh²dsa juu¹² ja³dsa¹hén² dsǿg³dsa.
  dso-dso: ଆମେ ଜାନିଆଚୁ ଜେ ସେ ସେନ୍ତାରି କଲାପଚେ, କରିରଇବା କାମର୍‌ ପାଇ ଦୁକ୍‌ କଲା । କାଇକେବଇଲେ
    ବାବାର୍‌ ବଡ୍‌ ପଅ ଇସାବେ ତାର୍‌ ବାବାର୍‌ ଆସିର୍‌ବାଦ୍‌ ପାଇବାକେ ବେସି ମନ୍‍ କଲା । ମାତର୍‌
    ତାର୍‌ ସଙ୍ଗ୍‌ କାନ୍ଦିକରି ବାବୁଜିଆ କଲାମିସା, ସେ ମିଲାଇ ନାପାର୍‌ଲା କି କରିରଇବା କାମ୍‌ ମିସା
    ବାଦ୍‌ଲେ ନାଇ ।
  meu-meu: Badina be umui na dibamui, ia na gabeai hahenamo iabina e urava, to vada
    e dadaraia; ena be mai iruru-matana ida helalo-kerehai dalana e tahua, to se davaria.
  yva-NT: Umba masyoto rijat akato Esau po ajaya anajo indamu po apa kove raugaje
    ai. Po anajoa ami ngkaru ntende vone rai, weramu bea marudi. Weye ajaya ponae,
    ti varore inta no ai jakatoe ramu.
  dgc-dgc: Ey kétapos na éy nagsisi siya a nagsanget, da gustu na atdinan siya nama
    na to mana na. Pero inidelan siya nama na, da nipalit na dén to wadi na ta kanén.
  zpm-NT: ni naṉwen to gaṉle, zeeṉe laa me gocladz nab pxoz me niuṉlay Dios me zig
    mëëdglo, brieelodraaw. Dzigoraa rquia zdoo me, haxta roon me rnab me ygaa me guieḻnzaac
    co stib, per pe xtsiiṉraaw.
  hix-NT: Amnye, ehonomnà me harha tesnàr xe nehxakon hatà, noro heno. Tàyàmà wya,
    Khoryenkom hak oyowakryeno, ehonomnà me oyehtxoho me, tawro xe nehxakon hatà.
    Tàrataxe ro àro wyaro tawro xe nehxakon hatà, tàyàmà wya. Àro wyaro kahra mak
    nexey hatà, àyàmà. Ehonomnà me harha oteryhera ro mak nehxakon hatà, Esawu heno.
    Àro wyaro exetxhàrànhàrà rma muhutwetxow hamà. Àro ke, noro heno wyarohra ehtxoko.
    Khoryenkomo yehutwatxho xanomkahnohnye heno wyarohra ehtxoko.
  sim-sim: Ushihi kuma os erem or urin or hishihi kavak si narik sunguwavu orhin or
    tormbelehe indik jikismaifuk or nakurik hishiri ri. Hako wahau. Indik jikismaifuk
    or nakurik tos ter or tlari os te. Hako wahau. Mbeek or lakurik nari ambu sir.
    Os erem li kayendari oso angop ji heyenda sir. Uwosik jihinjik ji auheyeka, las
    avak or hom ji naha Avui Wasilakan ji halanda ngashi.
  npi-ULB: किनकि तिमीहरूलाई थाहै छ, कि पछि गएर उनले त्‍यो आशिष्‌को उत्तराधिकार प्राप्‍त
