    buutkush, nuigtú dutikmainuk atsugsauwai.
  kyc-kyc: Enakana wane Iso baa lengena ee pipa rakangeme ketae pyambuo karapyali
    lao leyamopape wamba male male leyamo dokona dee nyera kata mende see nayasa kanjakala
