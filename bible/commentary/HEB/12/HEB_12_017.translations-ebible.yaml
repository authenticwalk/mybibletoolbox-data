  kxv-kxv: ମୀରୁ ଏ଼ଦାଆଁ ପୁଞ୍ଜାମାଞ୍ଜେରି, ଡା଼ୟୁ ଏ଼ୱାସି ଆ଼ବା ତା଼ଣାଟି ବ଼ର ବେଟାଆ଼ହାଲି ଅଣ୍‌ପିତିହିଁ
