  yml-yml: Mulieta nuanuana veuveutanina ꞌana vonaꞌawaufaufa i na veluagai tamana
    yana vona nuakalikali ꞌwainega, siwe kebu ꞌana fataga. ꞌAkonadi ꞌwa ꞌasetai ma
    matageuna tamana ꞌwaineye i veveluꞌui igodi i na vevilai siwe kebu tamu ꞌeda i
    da ꞌenoꞌeno ꞌwainega ꞌana veuveuta i na veluagai.
  ory-ory: ତୁମ୍ଭେମାନେ ତ ଜାଣ ଯେ, ପରେ ସେ ଆଶୀର୍ବାଦର ଅଧିକାରୀ ହେବା ନିମନ୍ତେ ଇଚ୍ଛା କଲେ ସୁଦ୍ଧା
    ଅଗ୍ରାହ୍ୟ ହେଲା, ପୁଣି, ଅନୁତାପ କରିବା ନିମନ୍ତେ ଅଶ୍ରୁପାତ ସହ ଯତ୍ନରେ ଚେଷ୍ଟା କଲେ ହେଁ ତାହା
    କରିବା ପାଇଁ ଆଉ ସୁଯୋଗ ପାଇଲା ନାହିଁ।
  bzj-bzj: Unu noa dat aftawodz ih mi waahnt it bak kaa ih mi waahn ih pa blesin.
    Bot notn neva deh weh Eesaa kuda mi du, eevn doa ih baal ahn baal kyaahn don,
    ahn bayg ih pa. No amonk a sari neva werk. Ih mi tu layt.
  chk-chk: Iwe, oua silei pwe a mochen angei feiöchün me ren saman me mürin, nge esap
    chüen tongeni angei. Esap chüen küna efoch alen an epwe siwilisefäli mine a fen
    föri, inamwo ika a kütta ewe feiöch fän chönün mesan.
  ssd-ssd: Ŋgumneŋga nu nyaro pasa bukŋgina ta luka tam tuku nu malmbi suŋgo tumba
    mam nuŋe kusnana kande nu tambim kumuŋ kuga. Nu maŋ ŋgamuŋgal biye mbilam tuku
    ndin kiriŋgina. Tane ŋakmba Esau tuku wam ta kila.
  acr-TNT: Etaꞌam chi cꞌu alak riꞌ, ri Esaú tob lic xurayij chic cucꞌul janipa ri
    takal che rire ruma atzixel, na xyaꞌ ta chi che; tob ne lic xrokꞌej, na xurik
    ta chi ujalcꞌatixic waꞌ.
  rop-rop: Wal yumob sabi wanim bin hepin afta. Isau bin wandi gedim det laswan wed
    brom im dedi. Bat im dedi nomo bin gibit im, en nomeda imbin kraikrai en askimbat
    im dedi, bat stil im nomo bin meigim im dedi duwit langa im.
  mee-mee: Ba miau ka lomiaumatana roma, ngarume, ka ine matea kavingtulu laeala e
    nga ravunge oru nga tamana kanna, na tamana ke malai. Ke malai kurumea, ka sana
    pamau te ta Iso pangatupunge kumangng laeala a i kuma kia pala ine ba ka mallena
    e kapunu. I ke tanikale tamana ka matana kanna mena songana, ava ka sana pamau
    ta tamana tungnge kavingtulu te i.
  dif-dif: Ngangau jura milkila, nulu ngadani ngantjana wonti ngurungutani maratunka
    manila, Nulia nina worarana wonti, ngangau nulu piri pani mankamankana wonti karitjinaia,
    nulu nina milkigildieli wontinani.
  gam-gam: Noi ba, ye kaninj, are wal ino we dji ge newoga man dji. Ino we dje molo
    kimb yei. Ba yene nomane ake tano dje yei man pai.
  nou-nou: Edo ingo gosewa amboda umo uso mamo da ewamei ari kumbadi isira te bari
    sago ae isira. Edo umo ji de da emboro eura edo isiri awawa edo gogo adi isira
    te umo tambadi sago ae isira awasedo umo ewamei ari awawa amboda kumbari sago
    ae isira.
  mqb-NT: Kə sənen zle, pə dəɓa anahan a wa nà, a nan bəbay anahan â ɗaf apan alay
    sə ngama anahan, aday i saa pa 'am su doh ana bəbay anahan, əna kə̀ njaɗak anan
    sabay. Bəbay anahan ata a ngəman anan sabay. Kwa â ga nə a yam apan tə iɗe sə
    ayam a cəɗœk cəɗœk dəp nà, kà mbak apan sə mbəɗa anan way anahan a sa nes anan
    ata sabay.
  ape-B: Ipak douk padukemech. Douk napegu aliga wata naklimu nunolau anineich echudak
    wakuli God nakli wak. Nabilak neleh umu nulau echudak yopichi, wakuli yah wakanamu
    nunek senis umu enyudak yowenyi susubati nalik neneken ulimu.
  grc-F35: Ἴστε γὰρ ὅτι καὶ μετέπειτα θέλων κληρονομῆσαι τὴν εὐλογίαν ἀπεδοκιμάσθη·
    μετανοίας γὰρ τόπον οὐχ εὗρεν, καίπερ μετὰ δακρύων ἐκζητήσας αὐτήν.
  cav-NT: 'Pana adebadya tuque micuana aya Esaú eje bucha jucuareque. Jutaquiju “Ique
    bametseque juya tibu, tyacue ique ecue ishuque”, jadya tujatu acuare etataque.
    Etataqueratu quemitsacuare: “Eje bucha tyataqui ama mique baya. Amena tuque ecue
    jau jaque”, jadyapa tujatu acuare. Arepa tuja paanacaca tsehue etataque bacayaque,
    canerecaticuare ama bucha, eje bucha cuarenucataqui amatu jucuare tura cuitadya
    cuarehuaque.'
  kgp-NT: Kar kỹ tóg mẽ sór ja nĩ, ti panh tỹ ti mỹ vĩ há han ke ti, hã ra tóg mẽg
    tũ nĩ sir. Kỹ tóg fỹ ja nĩgtĩ, ti panh tỹ ti mỹ vĩ há han jé, vãhã tóg ti mỹ e
    nĩ ja nĩgtĩ, hã ra tóg sir rãké ja nỹ. Mẽg tũ tóg nĩ sir, ti panh tỹ ti mỹ vĩ
    há han ke ti. Tag ri ke han sór tũg nĩ.
  bvd-bvd: Ni kolu kolu saitomana, 'i burina bae sa 'Isoo nia ade 'uri nai, nia kafi
    dooria lau uri maa nia ka falea mamanae fuana. Ma sui boroi 'ana nia ka gwafea
    maa nia 'ana angie, maa nia ka ote nia naa, ma ka fale 'ana fua toolana, suli
    'e 'afitai naa fua olitai lana doo nai ki nia foli tiifau sui na ai.
  ukr-1871: Знаєте бо, що і опісля, як схотїв наслїдувати благословеннє, відкинуто
    його; місце бо покаяння не знайшов, хоч і з слїзми шукав його.
  apz-apz: Sekwo huno seyohoho. Tɨfi noꞌmo Isou oso aho wontonjɨmokononto somjo hungkunoso
    aku womaꞌmo lonto yahonɨngki kanɨngkwohwo Aisak muyɨmmentisofoho. Oꞌo, Isou kako
    humotaho engo lonto oso wonyo imentiso somo wae yamoꞌnyoso hopoꞌmaho.
  yon-yon: Yiibkaad kui, kuye yoman kuu keye amun kerundi kee kandande kamoon kumban
    ye kuu wunekaroon. Ye kuu amun kerundi kandi dowad weng ongmaan amonomba ande
    kamene amengiib kamoon kuned yiminban.
  poi-NT: Micht́am iŋwɨ̱jo̱doŋtam iga cuando jém Esaú ipɨctsoŋtooba t́it́am ichiiba
    id́ɨc jém ija̱tuŋ, d́a i̱ ichi. Mex tsa̱m wej jém Esaú, d́am wɨa̱ icucac ijɨ̱xi
    iga imalwat.
  wuv-wuv: Hamona aidadii ba nenee fei, ei ba i tonaa fei hawegia, lomi na ugainia
    amana. Fa'ua ba na pasi ranu pudana ei ba i tonaa fei hawegia, ma'uaa lomi na
    filogipa'aa fei naranarana.
  quf-NT: Qamkunami yaĉhankillapa, “Chaymanta taytay shumaqchamay” nitinqa, taytanqa
    “Manana imanupis shumaqchashuyta puytinichu” niran. Chayna kusalata waqatinmapis,
    chay pasashanpaqqa manana imatapis rurayta puytiranllapanachu.
  yuw-yuw: Tongo mit yu ‘nandöngon guram sogiwa’ yongo kombigoc mahong fanoho yu me
    imongo ‘muno’ yogoc. Tuna Isö toup kiringga oin togoc mahong guram sogit sogithon
    bongono urop bödegoc.
  hus-NT-1971: A tso’obchic abal talbel in lej le’ ca pithan nixe’ xi lablinchixtalab
    c’al in tata, ani tam yabats in q’uijil cum in t’ajat jalchamalits c’al i c’apnel.
    Aba ani’ lej uc’nal, yabats jant’ini’ ti quim bats’u.
  med-med: Wote ni kʉn, Iso mba, tipam nga memp kai ei ngui nitim ni, ngui ngʉnggʉrʉm.
    Nambuⱡ emel, elim nga itim uⱡ ei nga, numan ropʉl romba uⱡ ti, iti nʉtʉm ila,
    mindil tʉpa ka ronduⱡ mundpa etpa andpa kurum.
  bch-bch: Be gimi aoatai, muriai ei iuangga ibada pamatuanga toa oa pan itama, be
    itama ilongo mao. Tautaunga Iso imata sul isulug, be irangrang ngan ibada pamatuanga
    toa oa mao, ngansa ele edap eta ngan palelenga ele kadonga mulian mao.
  cco-NT: Jo̱ ñíbˆ ꞌnʉ́ꞌˋ guiʉ́ˉ e mɨ˜ cangɨ́ˋguɨ lajo̱, mɨ˜ calɨꞌiing˜ tiquiáꞌrˆ
    e nicuǿꞌˉreiñꞌ lají̱i̱ꞌ˜ e catɨ́ɨiñꞌˉ do dsʉꞌ uíiꞌ˜ e lɨ́ɨiñˊ jó̱o̱rˊ laꞌuii˜,
    dsʉꞌ jaˋ caquɨ́ꞌˉ jmɨɨ˜ faꞌ e caꞌíngꞌˋguɨr e jo̱, co̱ꞌ catʉ́ˋbre e lɨ́ɨiñˊ lajo̱
    lají̱i̱ꞌ˜ lamɨ˜ jéengˊguɨ; jo̱ nañiˊ faꞌ eáamˊ camɨrˊ jmɨꞌeeˇ cartɨˊ caquiꞌrˊ
    ie˜ jo̱, dsʉꞌ joˋ e mɨ́ɨˊ calɨseáˋ quiáꞌˉ lají̱i̱ꞌ˜ e cajméerˋ do.
  deu-1951: Denn ihr wisset, daß er nachher, als er den Segen ererben wollte, verworfen
    wurde, denn er fand keinen Raum zur Buße, obschon er den Segen mit Tränen suchte.
  alq-ALGNT: Kikikendana8adok, apitc ka ick8a inakamigizidj iidi, ogi pagoseniman
    odadaman kidji aiamit8anigodjin, tabickotc ako ka toda8agani8ipanin ini8e ka oseezima8indjin
    pejigodenakag. Ka8in dac ododji nodagosin odadaman. 8a8adj ki mokomo e k8ag8edjimadjin
    odadaman, ka8in dac okackitosinaban kidji gi adjibidodj adi ka inakamigizipan.
  ixl-NNT: As ootzimaleꞌ setaꞌn uvaꞌ xamtel kat tal veꞌt u Esaú te vibꞌaaleꞌ uvaꞌ
    la taqꞌ aak u bꞌaꞌnileꞌ stiꞌ. As kꞌuxh mamaꞌla oqꞌel kat ibꞌan u Esaú tul kat
    ijaj u bꞌaꞌnileꞌ te vibꞌaaleꞌ, as yeꞌ kat uch ijalput aak viyoleꞌ, tan maꞌtik
    taqꞌat aak te u itzꞌinaeꞌ.
  boa-NT: Muurá ámuha méwaajácú dibyéhjáa újcúíyóné pɨáábó íñahbe újcúné boonéréjuco
    téénevu cáání éllevu pééroobe ílluréjuco báñúmeíñe. Ááneríhjyáa ávyétá ɨhnáhó
    támeíyoobe tsáhájuco újcutúne. Ahdu ámúhakye tene ipájtyétu ímíñeúvú météhmeméi.
  quh-NT: Yachanquichejjina khepata payka Diospa sumaj niskanmanjina chay chayake
    jap'inanta wakaywan mayta masc'asharka. Diosrí payta khesachaspa yuyaskanmanjinapuni
    ruwarka.
  kwi-kwi: Une Esaú kwizta kirɨt aizpa pianmai. Papihsh ussa wan mɨlan namtɨt aizpa
    saptachikas, usne papihshta paikwat kit tɨnta azta, us painintɨt aizpa mamasa
    sapnapa. Esaú Diosta mɨashitchi akwa, Diosne ussa kwairɨt. Esaú us kit aizpa maizsachi
    akwa, usne ussa mɨlan namtɨt aizpa mizurainkas saptachi.
  agm-agm: Sahɨ mmonɨwɨhiyaate. Siyatɨ aimɨ nunyatosatɨ ipotɨ notɨ sapɨhoai gaahandɨ
    nanyinye undihɨhandɨ kandɨ sapɨho koai owe undiho. Ko sapɨhomɨ gaahandɨ naitandɨ
    apɨpaahɨ maaritatɨ andɨtatɨ napamataahandɨ kandɨ amɨ ko jɨhɨ kaindɨhandɨ wɨndɨ
    nga nemaamase amɨ ko gotɨ maipiyataahandɨ kando.
  ubr-ubr: Omi wosagob on atonio bobo ifour ato gibui igogoi taman baimomogin ititai
    mes, baise taman men igogoi baimomogin ititai, yabin Esau on ato bobo ifour on
    itou auman eta inuen mamaba itiyamai itikitabirai men on ifour wat ambin.
  tsw-NT: I cuwan ta̱ ana Isuwa yuwain ne, u shi ta̱ u cigisa dada va̱ yi zuwaa yi
    abaꞌun, amma dada va̱ yi ꞌyuwan ta̱. Agba babu ili i na waa yuwan u vadala iliꞌi,
    ko a na u patiyi dada va̱ yi na̱ mesun.
  cax-NT: Manrrü ñana rranrrtipü tatito ümo ñacunusüancacarrti yaütoti, pero chütorrioquipü
    ümoti. Chauqui chüpuerurrütipü acampiati arrümanu mapaventecacarrü uiti. Tarucu
    nirrancarrti aicampianenti, hasta areoroti iyo, pero chüpuerurrüpü.
  aia-aia: Na'i muri, 'oha nagu raba dauai ha'agorohi baania amana 'onaai gare hutai
    na'o, ma bwara'a. Rei'uaa nagu angi ha'ata'ata'ahi he'ua, me 'a bwara'a do raigui
    sadoia ta here naigui orisia 'iniai hereta'aa na haua na do'aigui daua aho'i 'inia
    i ha'agorohi baania amana.
  srp-1865: Jer znate da je i potom, kad šæaše da primi blagoslov, odbaèen; jer pokajanje
    ne naðe mjesta, ako ga i sa suzama tražaše.
  agt-agt: A sangaw ta kabalinan na a pake kinaragatan na ya iatad na dama en, ammi
    awan ta meatad na tentu, te neatad nan ta wagi na en Hakob. A maski tinangtangitan
    na para ya bendisyon na, ammi awena mabalin ta ibabawi na dama na en ya nepangatad
    na te Hakob.
  lug-lug: Oluvannyuma ne bwe yagezaako okusikira omukisa ogwo, teyasiimibwa, era
    teyafuna mukisa kwenenya newaakubadde nga yagunoonya n’amaziga mangi.
  yby-yby: Sa-onebo maya nenako, edimotipolita monawalamuya alo eli-minae. Emoya alikaya
    aholatokati maku lituwe loko lokaiyoko aholakaho o'e loko lo mekaiyoko, aya nesahena
    lolo-halo iboya nena nenako maya aya nesaya woko aha nesa lolo etiye loko elekadanaki,
    wije oko awisa loneboma ne.
  heb-heb: הלא ידעתם כי גם נמאס אחרי כן כאשר רצה לרשת את הברכה כי לא מצא מקום לתשובה
    אף בקש אותה בדמעות׃
  mpp-mpp: Ailu ngagegaing, ye lobewa mamacinelacni mimi-madic yogo banogale milockelu
    hiyame mamacinedi hegilewec. Aime kwele-hefaliyecte yefe monic mi fikecnowec.
  apb-apb: Oto omu saie lo'u mei puri, a Iso ko si saeto'o aana uri aamana ke ai'eitanaie
    a God talana hunie ke ha'adiana'aa, ta'e e aasa oto. Na a Iso e ka'a to'o aana
    ike lo'u nga tala huni oolisie mei takalonga nge e asuie ngeena, ma'alana uri
    e ngara-ngarasie lo'u aamana hunie ke ha'adiana'aa.
  san-TEL: యతః స ఏషౌః పశ్చాద్ ఆశీర్వ్వాదాధికారీ భవితుమ్ ఇచ్ఛన్నపి నానుగృహీత ఇతి యూయం
    జానీథ, స చాశ్రుపాతేన మత్యన్తరం ప్రార్థయమానోఽపి తదుపాయం న లేభే|
  ben-IRV: তোমরা তো জান, তারপরে যখন সে আশীর্বাদের উত্তরাধিকারী হতে ইচ্ছা করল, তখন
    সজল চোখে আন্তরিকভাবে তার চেষ্টা করলেও অগ্রাহ্য হল, কারণ সে তার বাবার কাছে মন পরিবর্তন
    করার সুযোগ পেল না।
  ntu-ntu: '@see-verse:HEB.012.016'
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਜਾਣਦੇ ਹੋ ਕਿ ਬਾਅਦ ਵਿੱਚ ਜਦੋਂ ਉਹ ਨੇ ਬਰਕਤ ਦਾ ਅਧਿਕਾਰੀ ਹੋਣਾ ਚਾਹਿਆ
    ਵੀ ਤਾਂ ਉਹ ਅਪਰਵਾਨ ਹੋਇਆ, ਕਿਉਂਕਿ ਉਹ ਨੂੰ ਤੋਬਾ ਕਰਨ ਦਾ ਮੌਕਾ ਨਾ ਮਿਲਿਆ ਭਾਵੇਂ ਉਹ ਨੇ ਹੰਝੂ
    ਵਹਾ ਕੇ ਉਹ ਨੂੰ ਭਾਲਿਆ।
  gvc-gvc: To ã yoari baharo to dohse waharire masina mʉsa. To pʉcʉro tirore to wahtire
    tuaro cahmaa tiri jimare Esaú. To ã cahmapachʉta to bahʉrore to wahmino to yoari
    buhiri, baharo to cjʉaborire waera tiri jire to pʉcʉro Esaúre. Tíre yahco mehne
    to sinipachʉta tirore waera tiri jire to pʉcʉro.
  sbk-sbk: Pipo muminye aje shamandi ahanyonywa aoyane insayo ahakhanwa, pipo saga
    ahapite ifasi iya khomoshe peka nuyise wakwe pope haat nkahanzale hani humansozi.
  mya-JVB: သင်တို့သိ သည်အတိုင်း ၊ ဧသောသည်နောက်မှ ကောင်းကြီး မင်္ဂလာကိုအမွေခံ ခြင်းငှာအလိုရှိ
    သောအခါ ၊ ငြင်းပယ် ခြင်းကိုခံရ၏။ မျက်ရည် ကျ၍ ကောင်းကြီး မင်္ဂလာကိုအလွန်ရှာ သော်လည်း
    ၊ မိမိအဘ၏ စိတ် ပြောင်းလဲခြင်းအခွင့် ကို မ တွေ့ မရ
  kgf-kgf: Ini iwac hénia ninʒu ésécnec inéŋ kecma mériaŋ mératéc memaŋ ʒé kic masiyaguc
    ʒésiac wamma welerec, néŋ qaecgémimia waŋec. Waŋu ewa meleŋac nanaŋa méŋ ménda
    mihicŋiyec.
  awb-awb: Téhwe Ísoga awaq miahráhi naneq paiqmarena anehe minayabe arutaboiréna
    wenabonsabé, Kawerainto éna ibisówe. Téhwe wega mi naneqsabé anetaníbo íwíáhéna
    aiq paiqmaro púana anehe mónkakáq íre meyahráhire.
  gdn-gdn: Apunu ki e bususui wi kataigau; E ewa bauwena e puyoi ki wadana ki nana
    e mamai genepupu ko e mamai ororeya mena puyo ki e yowai kwebu. Apunu Iso paerepupu
    ki e wadana supasupa ki nana mibi yadi kwaewagawa ko e kwaewena siyasiya ki wadana
    supasupa yawatai mo pa mena.
  nko-NT: Fɛ́ alɩá mlɩyin yaɩ́ á, ɔma a, olobodunká obi dɛhɛn oyúla tsú mʋ sɩ
    wá, támɛ mʋ sɩ lékiná mʋ ha. Ɩbʋ mʋ́tɔ́á ɔlɛhɩɛ su kokóli mʋ sɩ, támɛ omenya
    mʋ́tɔ́ ɔkpa.
  bsn-NT: '“Dios ocare ajirʉ̃cʉbʉobecʉ ñañumi”, ĩre yimasiaja mani, ado bajiro ĩna
