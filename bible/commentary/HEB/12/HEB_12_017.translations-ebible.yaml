  por-TFT: Vocês sabem que, depois de fazer isso, ele desejava ardentemente receber
    aquilo que seu pai prometeria dar-lhe se o abençoasse. Mas o pai dele recusou
    fazer o que ele lhe pediu, e Esaú não encontrou uma maneira de modificar o que
    já tinha feito, mesmo que buscasse com lágrimas fazê-lo.
  gwi-NT: Ąįįtł'ęę Vit'eegwijyąhchy'aa yats'ą' gwinzii t'ihee'yaa geenjit Vit'eegwijyąhchy'aa
