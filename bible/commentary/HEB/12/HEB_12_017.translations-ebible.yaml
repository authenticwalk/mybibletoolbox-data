    rama'uai hoana banamona kea'i muena taearana ha a'i etabu ahina.
  mxp-NT: Mnɨja̱wɨdɨpxɨ ja nayɨdeꞌen ku ja Esaú ja tyeety kyaꞌukmøøꞌñɨyɨ ja kunuuꞌkxɨn
    ku ja tjaꞌukꞌamɨdoona̱a̱; øy ja wyɨnma̱a̱ꞌñ ja tjaꞌuktaya̱a̱xna̱a̱ nɨ sudso ja
    kyaꞌukyikmøøña̱a̱ ja kunuuꞌkxɨn.
  aak-aak: '@see-verse:HEB.012.016'
  chd-NT: Joupa oƚsina' li'ipa. Lijou'ma, Esaú ipic'a qui'ailli' tipaxneƚa', timetsaicoƚa'
    to cal te'a qui'hua. Aimi'iya. Ixhueƚmot'ƚe'ma juaiconapa, ijoj'ma. Aimi'iya mipai'iya.
    Joupa i'ipa.
  kdc-kdc: Hata ivo, kumwande mweye mojuwa viyalondile kutambikiligwa na tatake, lakini
    haidahike bule kwavija hapatile nzila ya kugalusa kiyatendile, hamoja kaizahila
