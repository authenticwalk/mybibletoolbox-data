  gof-ENT: ጉዬፔ ኤሳዌይ ሄ ኣንጁዋ ኤካናው ኮዪዳ ዎዴ ዲጌቲዳይሳ ኤሬታ። ኢ ሄ ኣንጁዋ ኣፉን ሚኒዲ ኮይኮካ፥ ዴማናው ዳንዳዒቤና፤
