  mop-NT: Inche'exe, a weele'ex. Le'ec ti c'ochi u q'uinil u c'ümic abe'e, ma' paataji
    u c'ümic ca'ax cuchi u yaaltaj u jele' u tucul. Ca'ax cuchi oc'ol u ca'a ti tan
    u yaaltic, ma' ilic u c'ümaj abe'e.
  tet-tet: Mais la kleur, Esau neon sadiꞌa. Baa oras aman Isak atu nusu Naꞌi Maromak
    foo matak-malirin oa ulun baa Esau, Isak la bele nusu tenik bodik Esau ona, tan
    Esau soe butan niakaan beran oa ulun nia tiꞌan. Masik Esau tanis nanseꞌur aan
    moos, nia la bele netan nikar.
  hlt-MCSB: Yoethennah a hnawt te a tloihsoi ah pang a ngaih te khaw na ming uh. Te
    dongah te te mikphi neh tlap cakhaw yutnah hmuen a hmuh moenih.
  xtd-NT: Ka xini‑n xa dada n‑juini‑s xa tnɨɨ‑s xa juñaꞌa taa‑s, ko ña n‑niꞌi‑s. Juini
    yo ndaꞌi Esaú, ko ña n‑kuaꞌa‑s xa dama‑s xa n‑kuu.
  mdy-ETH: ጊንፃፓ ዔኤሳዎ ዓንጆ ዔካኒ ኮዔ ዎዶና ዓንጆ ዒዚ ላኣጊንቴሢ ዒንሢ ዔራኔ፤ ዎዚ ዒ ዬኤኪ ዬኤኪ ዬኖ ዓንጆ ዶዲ
    ኮዔቴያ ዴንቃኒ ዒ ዳንዳዒባኣሴ፤ ዓይጎሮ ጌዔቴ ዒ ቤርታ ዻቤ ዻቢንቶ ቡኡፆንዶ ካራ ዒዛም ጴዺባኣሢሮኬ።
  spl-spl: Yâkŋe otmâ tâpikguop yakât kakŋan yâhâpŋe otmune tetewuap mâne yakât pâinmu
    biatmu hâum pâpgum imbiâk iwi tepŋe kârâm biwiŋe ŋasin otmu iseop. Yawu otmâ mâtâp
    ya mem tetewuapgât dop ya ki ehop. Yakât pat ya nâŋgâmain. Otmu yeŋgâlen gâtŋe
    âlâ me âlâŋe yâkŋe olop yawuâk otmâ Anitâŋe pat kuyiŋgiop yakât nâŋgâŋetâ gemu
    Anitâ betgumai sâm yakât galemahom mannomai.
  usp-NT: Atak awetamaki' chi cuando Esaú ri' raj roj xye' jk'ab' jkaj chib' chi jye'ic
    utzil re, pero ta' chiqui' xna'w. Onque sub'laj xrok'b'ej rib' chi jb'ij re jkaj
    chi tijye' jk'ab' chib' pire tijc'ul utzil, pero ta' chiqui' xcwin chi jq'uexic
    lawi' ri xan.
  zav-NT: Ṉezele de que gwdechlə gone'ene' yeyac lao ne'e de'en bdie' lao na' beṉə'
    biše'enə', pero bito goquə bi gone' par nic̱h yeyaquən lao ne'enə' ḻa'aṉə'əczə
    gwcheže' tant gone'ene' yeyaquən lao ne'enə'.
  sgz-sgz: Má gam mánán ngo namur ái Esau a hol tangrai táit a longoi mák nem ngo
    na kip kalengnai arasosah erei, mái sár kápte. Ái Esau a lala tang sang, mái sár
    kápte sál suri keles kalengnai arasosah er ákte long palai má.
  kek-NT: La̱ex nequenau nak mokon quixrahi raj cui'chic xc'ulbal li rosobtesinquil
    laj Esaú riq'uin lix yucua'. Abanan inc'a' chic quiru xban nak ac quixtz'ekta̱na.
    Ta̱ya̱bak nak quixtz'a̱ma cui'chic, aban inc'a' chic quiru. Ma̱c'a' chic xjalenquil.
  blz-NT: Kuu ninginti'i se' na komburi'na i Esau mingkira' mangalabot barakaat iya'a,
    kasee ia sian nitarai. Ia sianmo salanan montotobo'i sala'na, maupo i ia ningkakaase'
    tamban wiri.
  poe-NT: Jahará ó nohará kíxin chrꞌéxi̱n, tió tjinkaon chꞌán kíxin chrókjuincheyaon
    itꞌé chꞌán tí jehe chꞌán la í xitjahya tso̱yaon chꞌán kíxin kohya nkexrí chrókꞌuixitóxi̱n
    tí nkehe tsikjichꞌe chꞌán kjónté imá chrótsjánka chꞌán.
  san-TAM: 'யத​: ஸ ஏஷௌ​: பஸ்²சாத்³ ஆஸீ²ர்வ்வாதா³தி⁴காரீ ப⁴விதும் இச்ச²ந்நபி நாநுக்³ருʼஹீத
    இதி யூயம்ʼ ஜாநீத², ஸ சாஸ்²ருபாதேந மத்யந்தரம்ʼ ப்ரார்த²யமாநோ(அ)பி தது³பாயம்ʼ ந
    லேபே⁴|'
  cof-NT: Tsanque Esaúri duque sen jonunca epe joeque tenca camin jominue. Junni nulari
    ya cuwenta itolajona! Nulari miralaranae Esaú inale jun tratoca telachi titonan
    podeica itominueque. Telachique duque warenato tenfenatotiya, podeica itominue.
  srm-NT: Nöö un sabi taa a bakaten a bi toona kë ën, ma an bi sa feni ën möön. Hii
    fa a toona ta suku ën ku wata wojo ku këë seei, ma de an dëën möön. Biga a poi
    kaa.
  qvs-NT: Chaymanta aypa watakunawashan Esawpa Jakobopa tatankuna wañunayaykaptin
    Esawka munarkan Tata Diosta roygananpa payllata yanapananpa. Chayta munaptinpish
    tatanka manami almitirkanchu. Esaw sukaman llakishpa wakakuptinpish tatanka Tata
    Diosta roygarkan wambran Jakobollata tukuy layapi yanapananpa.
  zca-NT: No nane la go, or ngokla Esaú ngaza' xuz xa' tu widi'zh nazhon par lë' xa',
    per nangalt xa'i por gat ñal xa'i; no ter dox mbi'n Esaú por lë'i, per yentra'
    kwan ngak ngale' xa'.
  cbc-NT: Merẽ mʉjãã masĩña tie bero cʉ̃ cabairiquere. Dios Esaure caroare cʉ̃ cajopeere
    cʉ̃ pacʉ cʉ̃ caĩquetibʉjʉro bʉtioro tʉ̃gogamiñupĩ. Bairo cʉ̃ cabomiatacʉ̃ãrẽ,
    cajʉ̃gocʉ cʉ̃ caãnierẽ cʉ̃ baire cʉ̃ cawapatirericaro jʉ̃gori cʉ̃ yʉmasĩẽsupi
    cʉ̃ pacʉ. Tutuaro mena otimicʉ̃ã, cajʉ̃gocʉre bairo cʉ̃ caãnimirĩqũẽrẽ tunu cʉ̃gomasĩẽsupi
    Esaú.
  qxo-NT: Tsaynö Jacob chasquinganchöran Esaupis tsay bendicionta papäninpita chasquiyta
    munacurcurgan. Peru mayläya wagarpis manam chasquirgannatsu.
  mox-mox: ʼAbibodanaya Iso nuanuana vonigo tamana ena vona veyoluba daʼewea, ta ge
    ana fata mana tamana nogea. ʼInega Iso dou ʼwayoqa tamana ʼiawanaya, mana viaqa
    luveifana niʼa viaqia, ta ge ana fata viaqa nana nagiveaqiaqi ʼeviviei.
  kew-kew: Gore nipumi nipuna Aapana agaa mana yaenu wala mulalo pisa rabu Aapame
    dia lakesa. Gore Iso-me epe yaenu wala mulalo asapisa pare nipuna kone perekeape
    pora na-adasaasa. Goa pua re loa pirua asapisa pare na-adasaasa-ga waru niminaatepape.
  dww-dww: Be ko noḡoti da muriḡa tauna tamanama na waiaiainama ya ḡoena be you, tamanama
    Iso ya riutuaḡaiena. Be tauna nam keda deḡo i banavina da na voia waigewama sibo
    ya kawa didimani, avedi da ma ḡabana keda ya wanewanena, be nam teneteneḡina.
  twi-ASANTE: Na afei ɛduruu ɛberɛ bi a ɔpɛɛ sɛ ne nsa ka nʼagya hɔ nhyira no, ɔde
    kamee no no. Ɛwom sɛ ɔde nisuo peree sɛ wanya adwensakyera deɛ, nanso anyɛ yie.
  aoj-aoj: Ipaꞌ pegawa, anen naꞌi notambel nefeꞌma nogofaꞌ hiahaom amamba buꞌwami
    owaꞌ, God naꞌi owaꞌatin. Iso nandaꞌam lef atin napoma nogofaꞌi hiahaom amamba,
    owaꞌ aꞌ owaꞌatin. Ufiaꞌw akana ma notanima nombema nembel nogowaꞌ alafugama waf
    awafi wapani.
  cbv-cbv: Ã ʉ́ʉddih ã́ih pínahdih ã wʉ̃hat tʉ́ttimah, Esaú ded pah ã yapatdih ñi
    jéihna caá. Ã íip caandíh ã wʉ̃hat pínahdih Esaú bʉ́dí ãt náahap wʉt yʉh jĩ. Obohjeéhtih,
    páant ã náahachah yʉhna, weép jeñédih ã wʉ̃hat pínahdih ã ʉ́ʉddih wʉ̃h péanit,
    Esaúboodíh ã íip ãt wʉ̃hcap wʉt jĩ. Caandíh ã jʉ̃í ʉʉ́bʉ́chah yʉhna, tʉ́ʉt nʉʉmcánjeh,
    caandíh ãt wʉ̃hcap wʉt jĩ.
  taw-taw: Nɨb nepɨm, kɨdek ne adɨkɨd nap tap teplep okok dɨnɨg agak ak pen, God ne
    mel agak. Nap tap ñɨnɨg gak anɨb ak din agɨl, chɨb gek chaŋ lak ak pen, kanɨb
    dɨnɨmuŋ olap ma yek.
  jic-NT: Nun solejé Esaú popay quelel pé'etsja na, Esaú jostsja jupj popay ma'ayas
    jupj lal niná jupj juts'a'atsja Dios tje'yaya mpes. Popay ma tje'yaya niná lovin.
    Po la tjemyona popay lal, la tipiya; newa nin, popay ma polel tje'yaya niná. Nasa
    tjevele niná ca la mijis jupj tsüipe mpes.
  zap-NT: Porke che nan de ne chene le men wlaan ne nnab xuz men lo Dëdyuzh por laa
    men, mase kesentyent woon men, per betre wakdet gan nlaa men por ne nberee men
    nyap men derech guin ste.
  wer-wer: Ar pim ngönte ëwatörö. Ënëmak pim pepap wel wiipënëak yaëën welaköt elmëak
    mor kolut mampënëak maan pepap kat nemowiin ëa. Pi pepapök welaköt elmëëpënëak
    ing ëaap ngaan utpet ëaut wa moolapna kante won ëën pomp ëa.
  ipi-ipi: '@see-verse:HEB.012.016'
  qul-NT: Yachanquichis chay pasayta tatanpaj bendicionninta jap'ekayta munajtin,
    payman mana korkanchu. Sinchita wakarkan chaywanpas, manaña aticorkanchu.
  ter-NT: Yoko yéxoa koeku ikénepoke. Opósikopaikoni ikó'iparaxea, itea ákone itúkinakana
    ne épemone. Koati ákotine oxéne ípokea neko ítuke. Yoko upánini enó'iyea îrihikeovo
    ho'oûke, kóyeane ákoyea íta neko âha.
  bmr-NT: Mɨɨro amɨɨhairyo magaajacuuhi dojɨcuvɨro toonoco Esau agaayɨcɨnoco imuguurusumi
    diiboco tɨhɨsuubo. Jaaneri sihidɨ ataarunofaño tollɨ omoonɨuno siino imibachucafutucuutɨhi.
  fuf-fuf: Hiɗon andi, ɓawto ɗun, wa fewndo ko o faalaa heɓude du'aa ben makko on,
    o bugitano, ko fii o heɓaano feere waylugol miijo ben makko ngon, fii kala hari
    himo ɗaɓɓirde ɗun gonɗi.
  bhl-bhl: Alik yu Iso em kanese sang be kilele kal kebiliw te. Ibik ete, e kitil
    kuw keko, alew em bamki em dulum elote “Nakati kulo yo! Nakati kulo yo!”, angeko,
    amemin fian kese kate, bamki beem kulomin deiw be banimei, ibolow famdelomin deiw
    akal banimse kale.
  ons-ons: Ŋine mo detmami, ŋado eŋe magainano ŋine mosop mayakane kake, ŋo siluŋ
    eŋe main kaki zinge arike. Onoka wane eŋe tanik daleo okange, ea wane numa mane
    maratkaki paki wetne mi maingeke. Ŋo siluŋ eŋe deine doku roku, ea wane koso zuaŋge.
  con-NTPO: Tsa'caen tsomba omboe tisenga afeye su'choma isuye in'jansi tise yayaja
    tisenga afeye se'pi. Se'pisi ñoa'me injama'choi'ccu in'jamba i'na. Tsa'ma i'na'a'qque
    isuye oshambi. Tsa'caen injanga catipa tsangae tsu pasa.
  ghs-ghs: Oi noi ipita eka bosa nomeho agoagoke maiho torota saridzareiqi tti ma
    surupo quba mina eetotahe baamu, oho teteke ao noomae siireta.
  peg-peg: ଏପେଙ୍ଗ୍‌ ତ ପୁନାଦେର୍‌ ଜେ, ପାଚେ ହେୱାନ୍‌ ଆସିର୍ବାଦ୍‌ନି ଆଦିକାରି ଆନି କାଜିଂ ଇଚା
    କିତିସ୍‌ ପା ମୁନାକିୟାତାନ୍‌, ଆରେ ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌ କିନି କାଜିଂ କାଣେଲିଂ ଲାହାଙ୍ଗ୍‌ ଜାତୁନ୍‌ତାଂ
    ସେସ୍ଟା କିତିସ୍‌ ପା ହେଦାଂ କିନି କାଜିଂ ଆରେ ହୁତୁର୍‍ ଗାଟା ଆୱାତାତ୍ ।
  txu-NT: '@see-verse:HEB.012.016'
  eng-WEBU: For you know that even when he afterward desired to inherit the blessing,
    he was rejected, for he found no place for a change of mind though he sought it
    diligently with tears.
  gnw-NT: Jare picuaa quirãi taɨcue rupi Esaú uipota tẽi güɨnoi Tumpa umeeta tẽi chupe
    vae. Ẽrei Isaac jei chupe ipuere'ã co güɨnoi. Yepe tẽi uyerure jese uyao reve,
    ẽrei ipuere'ã etei mbae uyapo. Tu jecuaeño jei chupe ipuere'ã co güɨnoi.
  mux-mux: '‘Iso yu sika Pulu Yili liipa bulu sirim.’ nimbu piliilimulu akili i-sipa
    mele: Penga Iso-lapa Aisak-ni kang-akeliu Jekop moya-mélema kamu sirim kene Iso-ni
    ‘aima liambuka.’ nirim kene ⸤Pulu Yili-ni⸥ “Mólu!” nirim. Yu-ni lapandu “Na molumbu
    mele ung-kaí te nikunu si.” nimba mawa tepa kola tirim akiliinga-pe ui tepa kis-sirim
    mele mundupa kelepa alsupa ulu kaí te temba kupulanum te naa lirim kanili. ⸤Akili
    piliiku kene ung-pulele mimi-siku piliai.⸥'
  maj-NT: A̱t'aha̱ yo xi nkú ts'ín a̱skahan kin'e t'axín, nk'ie nga kama mjehe̱ nga
    ts'i̱ínkjáíhi̱n nga nda ku̱i̱nchja̱nehe̱ na̱'mihi̱ kai. Ndaha tsa kikjintá nga
    tsangisjai ni̱yá, tu̱nga najmi ta̱ kis'ehé ra̱ nki ni xi kits'ín.
  bkq-NT: Tutuzelâ âmaemo Esaú agâ aityby. Ilâpygueduo, “Tunwynram urâem Deusram ekagâ,
    yagâ koendâ itoem” kewândymy. “Nudupa enra, âukono xurâenma sekadai. Âdaunloenlâ
    tugukezeba awârâ-ro warâ” kewândymy nhunwym. Esaú, tuogunre, tunwynram aguezesemâ
    lâwânemy; nudupa olâ myakâwândy nhunwym agueontoem, tokalelâ mawânrâ tâjimebyary
    xurâem ekadyly.
  kue-kue: Ana ene pirkan erikwa, okuwo ye nem ere wakai ere narambe dungwa ba nem
    mane dungwa. Ye inagledi pre kai merkinde orkwa ba enge ta yenan ere wakai ere
    te nomanemo yake tendre inambuka manga.
  cot-NT: Ariqueate inintavetaja inquempetajempaquea iroaqueragueti tequeratagueti
    inquejetempariji iriguentijeguite, cotanquitsiquea teequea iragavejajempaji incantashitatiajemparoquea
    icanquerica. Iraitsivetanacaqueate, cotanquitsiquea querocampate incotajempani,
    ipomatsaqueroquea.
  bnp-bnp: Muri, na tahuna e tamana i popote ge mate, i ngaru ni gamai e tuna. E Esau
    i ngaru ni bole a nigamai iea, pali i uka ma i bolea. I tangi hateka ni bole mulea
    a nigamai iea, pali i bolea pali e tarina. I uka tabu a dalana ge bole mulea.
  apn-NT: Gaa nhũm Ejau tee ri ã amnhĩ nhĩpêx anhỹrja mã hamaxpẽr o hkaprĩ nẽ. Nẽ
    tee ri kãm Jako kot akupỹm kãm mẽmojta nhõr prãm kaprỳ. Nẽ mur nẽ hã hipêêxà wỳ
    no nhũm axte kãm mẽmoj nhõr kêt nẽ. Nhũm kot ho Tĩrtũm wỳr kaxyw tee ri amnhĩ
    to kuwỳ no nhũm kuma nẽ ãm kuma nẽ kãm ho anhỹr kêt nẽ.
  ctp-NT: Wa jlyo tiꞌ wan sa ñaꞌan ngwa chunꞌ ndiꞌin la. Bra nu ngwa tiꞌ Esaú chaꞌ
    lkwan sti yu ꞌin yu, kanꞌ ja ynan ꞌa sti yu chaꞌ nu ykwiꞌ yu loꞌo; ja mjwi ꞌa
    ñaꞌan tyaꞌan chunꞌ yu ꞌin tñan nu wa yꞌni yu, ni siya nganan ꞌa yu bra nu mjñan
    yu chaꞌ kanꞌ ꞌin sti yu.
  opm-opm: Iso ohe ma ihtip oh gur dahat patimur. Komdapat it dahama at ohe erer moh
    datpora dahatipmur. Datpora dahatip orhor baso potipmur. Baso potporhan oh Noh
    nen ihtipo. Gin it datpora daham yimtip orhora; yawar matinnong oh kinmat it yawar
    matin hatipmur. Ihtip ohoh ihan gure mutuh oh ihtin da oh tarpatiprarim pomat
    wamat paptenmur.
  bvr-bvr: 'Gala barra nyiburr-yirda minypa nipa a-yinagata. Ngardawa ana-goyburrpa
    marn․gi janguny: Minypa jurdach nipa jal a-ni gu-manggarna gun-gata, wurra a-ngukiyana.
    Ngardawa nipa gala a-yinmiyarna gu-ngukurdanyjingarna gun-gata nipa minypa werra
    a-negiyana. Wurra gala a-yinmiyarna marrban nipa a-rruwujana rrapa a-ngiwija nula
    an-nigipa nyanyapa niya.'
  wal-wal: Hegaappe guyyiyan, Eesawi ba aawaa anjjuwaa ekkanau koyidoogaa ereeta;
    shin a aawai a anjjennan ixxiis; aissi giikko, nagaraappe simmiyo ogiyaa i harai
    atto, afuxxi koyidikka demmanau danddayibeenna.
  zad-NT: Na' ṉezkzile ka wde, goklallee iṉab x̱e'na' gak wen c̱he' daa nake' beṉ'
    nech, na' bich gokan. Ḻa'kzi ḻe wchelle' wṉabile'n x̱e'na', bich bi gok gongake'.
  kmg-kmg: Ŋoŋe ere manaeŋgopieŋ, e šâhec jambuŋ rozo mume sakarecnekicne. E wiac
    ewec i suame arictac eocte kio-bipiehuc emâmâŋkewec.
  aso-aso: Emavo Zakoboꞌ ezeloꞌ medelo minavo alingeꞌ meleho aza ganaꞌve noꞌnohoꞌ
    ize-delineꞌ noꞌnohoꞌ nene Zakoboꞌni ize-davo Esauꞌ aza meꞌneho noꞌnohoꞌ nene do
    tineꞌ molo neniꞌ noꞌnohoꞌ ize-nedelive lo ive ogo lulo do velepeꞌ izelineꞌ aka
    viseꞌ ogo minineꞌza ma ningamivo meleho aza Esauꞌ gamaziꞌve gele hulineꞌ nene
    lingine mo gili nizaniꞌ ma neize. Nemuꞌ nene lingine eze ineꞌ neꞌmine amilo.
  uli-uli: Iwe hami ha gola we yela wol wiril ngo iy yesa dipli bo molwe temal be
    bangiy bo yebe yolbuw; iwe ngo molwe temal ye hatefaeli bo ye towol mmal le yebe
    liwili molwe yesa foru, ila mwo luwul yael Esau tetang, ngo ye yedamgel chog bo
    hare yebe yoh ngali yolbuw we.
  nin-NT: Imba hi di nu ugo ku nggo Isuwa à na meme, na ni zha du uwa ta kpa iyo angu
    i aki ama yi nggo, aki wa à kà. Isuwa à zha anko a ikasarr ni ina ima yi na zha
    lankarr, ka nu nggo à zha iyo angu izizi yi kakami na ashishi kye ma, anko sama.
  acu-NT: 'Nuniasha Esaú jumchik arus atak nintimiar juutmiayi. Tura aparin Isaacan
    juutkamaikiak seam, apari ayaak: “Ameka Yusjai tajai timiame nuka yapajiachminuitme,”
    timiayi. Atumka nusha nekarme.'
  cak-WNT: Y can iwetaman c'a chi tek riya' xrajo' chi xya'ox (xya') ta ri bendición
    pa ruwi' ruma ri rutata'; xa xbix chare chi majun chic bendición riche (rixin)
    riya'; y astape' can xok' chuc'utuxic, pero majun ri xcowin ta ri xuben riche
    (rixin) chi xuc'ul ta chic ri bendición ri'.
  ebk-ebk: Ammuyu ay as nan naawni, as nan nanglaraychanana ay mang-awat as nan bendisyon
    ay epatawid amana, naachi at hiya. Uray kun nunpakpakaasi hiya ay cha mun-ag-akor,
    maid at atuna ay mamaliw as nan enatna.
  spa-PDDPT: Porque saben ustedes que después, aunque deseaba heredar la bendición,
    fue rechazado porque no halló oportunidad de cambio de mente, aunque la buscó
    con lágrimas.
  ruf-ruf: Kwaapfila mwomanya hata hambele habamile kuipata keli ibalaka ila, tsakalemighwa
    kwaapfila ng'adahile bae kughalusa chayatendile, hata ka tsakaibama ghendo kwa
    masotsi.
  gun-gun: Ha'e va'e rire ma nguu pe ojereroayvu porã ukaxe teĩ nda'evei ae. Hexay
    reve onhea'ã teĩ ndojouvei ha'ekue py ojevy aguã.
  agu-BL: Ej nin elnak chitxumu' tetz yi toque'n i' tan jakle'n yi k'ej tetz yi taj
    qui't ak'lij tetz. Wi'nin cwe'n wutz, nin wi'nin tok'e'n i', poro quinin jal puntil
    tak'un tan xite'n yi tajtza'kl yi nsken cyen cyaj nuc'ul.
  isn-isn: Ku nsoko mulingile kina panyambele, nai uhumilwe i nsula a kusala u ukende,
    ai uhitilwe, ku nsoko shanga ai uligilye i lyoma nila kila itunu palung'wi nu
    tata nuakwe, ga ni iti ai udumila nangaluu ku liholi.
  ilo-ULB: Ta ammoyo a kalpasan a tinarigagayanna a tawiden ti bendission, nailaksid
    isuna, gapu ta saan a nakabiruk ti gundaway ti panagbabawina iti amana, uray pay
    no binirukna daytoy a sipapasnek nga addaan ti lua.
  pir-NT: Tiquiro sa yeri bato tiquiro dʉhse waharire masine mʉsa. Tiquiro pacʉro
    tiquirore ohoatire tutuaro cahmemahye Esaú. Tiquiro sa cahmepegʉ̃ta tiquiro bahʉrore
    wahmino wahagʉ̃ yeri buhiri, came tiquiro cʉoborire ohoerahye tiquiro pacʉro.
    Tire utiye mehna tiquiro siniepegʉ̃ta tiquirore ohoerahye.
  anv-NT: Ɛbɛlegé ammyɛ nnó ama abɔ dékpakpa ɛtií nnó ntɛ wuú achyɛɛ́ ji méjé
    ɛwuú ndɛre maá mbɛ yɛ́mbɔ ntɛ wuú ashya. Akɛle meti ne manse amɛ nnó akwɔré
    mechɔ ɛwéna agɛ wɔ.
  sab-NT: Bage ulita uñale, Esaú bligda gutu ulita ama daballa ketu amage bigire Esaú
    tadukalin ama ñenua gerule no ama giti Chube gwa giti ama chegeni kirogwa kimule
    kare, agwa ama ñenua nu gerubabi Esaú daballa solire Jacob giti Chube gwa giti,
    ama me ñadu gerule no Esaú giti Esaú kaite Chubege kaire agwe. Gire Esaú olidu
    tanre ama agedu me no kbiale ñenua me ñadu mo ta blite age Esaú tadukalin kare.
    Geru kle gbaba Esaú giti chke uñale bage, ba me boidale Esaú boidu kare, agwa
    ba mo ta manadale me mo ta bliteni age me no Chube gerua dollale, ba mo ta gbadale
    gwangerugu toi no trate Chube takalin kare.
  tmd-tmd: Ñɨŋ nugwöia, nuö Aisak ap wä ha höd nuŋwa nölɨba röŋ ap wä aku, Iso pölöŋ
    aku mɨ, mai ögwö yöxön im gɨrön rɨp duön, iswob pɨnö, röŋa, jɨ pɨb yör i mɨdölmɨn,
    mɨ ödöriö ögwö yöxön im gɨrön mɨdöŋa.
  acr-NNT: Etaꞌam chi kꞌu alaq riꞌ, ri Esaú tobꞌ lik xurayij chik kukꞌul janipa ri
    taqal che rire ruma atzixel, na xyaꞌ ta chi che; tobꞌ ne lik xroqꞌej, na xuriq
    ta chi ujalkꞌatixik waꞌ.
  kpg-kpg: Goodou gu iloo di mee dela ne hai nomuli, mee gu hiihai e kae ono maluagina
    mai baahi dono damana, gei gu deemee, idimaa mee digi gidee di ala dela e huli
    dana mee dela ne hai, ma e aha mee nogo halidangi i dana halahala.
  taj-taj: एनीगदेदा थानोन मुला, लिच्‍छा थेसे ह्राङला आबाग्‍याम मोलम किन्‍बारी म्‍हाइजी।
    ओच्‍छे क्रासी क्रासी ह्राङसे ङाच्‍छा चूङ्बा अधिकार दोःसी किन्‍बारी म्‍हाइजी। तर
    थेसे आयाङ्नी। तिग्‍दा भिसम थेसे ह्राङसे लबा आज्‍यबा गे ख्‍लाबा मौकान आयाङ्नी।
  avt-avt: 'Yi yertei maain hɨrak hanhan pɨke kakɨt menmen mɨrak te God kenip Jekop
    kekrehɨr kɨrak hɨrak kepɨrek ketpɨwek kar ik: “Ti taau.” Iso kɨkɨt kitɨwekhi yapɨrwe
    te God kenipek ap te keweikɨn han mewek au.'
  cbk-cbk: Sabe kita que despues de cuanto dias si Esau quiere saca otra vez el derecho
    del hijo mayor, para recibi le el bendicion del di suyo tata. Pero masquin ya
    suplica si Esau con lagrimas, el di suyo tata nuay gayot nunca cambia su pensamiento.
  uig-ARA: چۈنكى سىلەرگە مەلۇمكى، ئەساۋ كېيىن ئاتىسىنىڭ خەيرلىك دۇئاسىنى ئېلىشنى ئويلىغان
    بولسىمۇ، شۇنداقلا ئۇنىڭغا ئىنتىلىپ كۆز ياشلىرىنى ئېقىتىپ يالۋۇرغان بولسىمۇ، ئۇ
    بۇ ئىشلارنى ئورنىغا كەلتۈرىدىغان توۋا قىلىش يولىنى تاپالماي، رەت قىلىندى.
  tuf-tuf: Eyta rar car ítchareht, yájcajareht, ima tetát ima cuitar wacayta acu coníc
    tacat, tetát bitách wácajar rehjecro. Esauat o rabar coníc tacat, ey cuitar bitách
    wácajar rehjecro. Esaú imát récaji eyta yajáqueyan, yahncút bitách téhmojor rehjecro.
    Cue rehca rabar conjác tacat, bitách téhmojor rehjecro.
  abx-abx: Akatu'anan kita nga si katapus-tapusan ngan aruyag na kunta' iya pag'angkon
    si kabubuwasun-na, nagdiri' iya. Gana' na gayod sahimu-na si Esau nga akabindisyunan
    iya bisan kon agkarag pa iya luha'.
  mco-NT: Miich ajcxy mnejhuɨɨyb co Esaú tocy huɨdi anajty paatɨp co japada'ñ je conuucxɨn
    huɨdibɨ anajty yteedy möhuaanɨp, ca' jadu'n Dios cöbɨjcy, chi Esaú ooy yjayaaxnɨ,
    per ca' anajty ñihuinma'ñ nej yjothuimbidɨp mɨɨd je' ycɨxpɨ tɨɨbɨ anajty tuñ.
  cpb-NT: Tema piyotzi eerokapaini rantakero Esaú awisaintsiri, osheki ikowawetaawo
    iñagairome ritasonkawentaiteri, antawoite riraakotakawo. Iro kantacha te iñiimaitaawo
    jimpe inkenakagairo rowashiñaantaiyaawori ikenakaashitakari.
  aon-aon: Ipak douk padukemesh. Douk napeik arigaha wata nakri um nurao yakenish
    eshudok eneshenesh aria Iruhin nakri uwok. Nabirak nareh abih um nurao eshudok
    yopishi eneshenesh, aria yah wokan um nuwanam um eshudok yoweishi inahos sagomatin
    narik nenekesh iri um.
  hus-NT-2005: Ani tatáꞌtsik a choꞌób ke tayíl, tam ti na Esaú in leꞌnaꞌ kin bachʼu
    nin lábtʼajaxtal nin tátaꞌ, pojká; ani maske ukʼin tʼajat, yabich in elaꞌ xan
    ti kin uwaꞌ abal kin jalkʼuy xowaꞌ in tʼajámal.
  mig-NT: Chi̱ a jiní‑ro̱ já kúkuéé‑ga̱ te ni̱ kuni̱‑i ni'i̱n‑í ta'u̱‑í sɨkɨ̱ já kakán
    ta'u̱ táa̱‑i ja'a̱‑í. Ko ni̱ kendo̱o ichi̱‑i ni̱ sá'a táa̱‑i, chi̱ tú ní ní'i̱n‑í
    modo nakani ini̱‑i, va̱sa ndé'e̱ nducha núu̱‑í ndúkú‑i.
  bps-bps: Na gafaldamyu, là mlo kayean dnawat i kafye gablé di twege moon bay là
    kenen banlé, du landè dalanan mawì i tamgimoan balù fa tatì kamwak di ksalan.
  mbs-mbs: Netegahan niyo besi heman te penga niyan, ibeg din megtawal-tawal se amay
    din diyà te Timanem amon begayan sikandin te mèpiya. Meneng wedà din iyan kebatog,
    so eked ketodà se ininang din pengkey ontò sikandin migkelag se migpeido-ido.
  tof-tof: E umulakla wagó, wa ngaen-gógópan ene poko tónggapónórr, da abün pail kakóm
    oya ubi inzan yarilürr tóba aba oya bles ainüm ngaen olomzan. A oya aba bangónórr
    tónggapónóm, wa ne klamóm yatorr, zitülkus wa darrü kwat koke esenórr simbruatóm
    wa ne poko tónggapónórr, enana wa tóba ab yónpükü ato yarilürr oya bles ainüm.
  cme-NT: Na suyaa wuɔ ku huoŋgu-na u juɔ tuɔ taara tuoŋo cãrã Diiloŋo‑i hã-yo
    bɛpuɔmba namba temma, ŋga tuoŋo saa hũu-ma. Uŋ fiɛ kaal cãrã-yuɔ ma saa dɔl-o.
  sus-sus: Wo a kolon a to nu waxi a baba xa duba a bɛ, a xa foriɲa kɛ sɔtɔ, a baba
    naxa tondi. Esayu naxa a mayandi yaye ra, kɔnɔ a baba mu tin na ra.
  pon-2006: Kumwail eseier duwen mwuri, e men ale kapai sang rehn eh pahpao, ahpw
    sohte kak, mehnda ma pilen mese kereker ni eh pekipeki kapaio, pwehki e solahr
    kak diar mehkot me pahn wekidala dahme e wiadahro.
  dad-dad: Anĩ dumen, ã karĩ gef kilei, ĩ el fiya enei akorouf nigin oron, anĩ ere,
    ĩ to yalen. Ĩ inã ado el fiya anĩ imiren, anĩ ere, ĩ wau faleiya nigin naab taka
    san.
  zab-NT: Ne laat nántɨ dec chi bcaaz Esaú niunldee xtadbɨ quiab, ax aquɨt biáldtib
    bendiciony ni riáldbɨ zec gulo ni náb. Masquɨ quesentiand biinbɨ gunaabbɨni, per
    aquɨt xo nichutib ni baanbɨ.
  ksd-ksd: Ma ava tar nunure ba namur i ga mainge upi na kale ra nidoan ma di tar
    okole vue ke (ma pa i gire tadav ra kini na nukpuku), ma a dovotina i manga tikan
    upi ia ma ra lur na matana.
  msm-NT: Aw namaan ki no pag-abut to panahon no gustu din on no ampuan sikandin to
    amoy din agun madojawan to Diyus, wadad on kahimu. Inggad migtiniyahu sikandin
    to pagpakimayuuy, kona din on ogkahawi to diya imbaylu din.
  myk-myk: Yʼa li cɛ lee bɛɛri kadugo na, tuun wemu ni wu bi giin wu duba wu ta ge,
    wu ya já wɛ. Ali na ta wu ɲɛsinmɛ wo bi wu shaa bɛ, ga, a pʼi zhe wu ni, bani
    wu ya wɛri daburajɛ jo wɛ.
  sbe-sbe: Kabina ta kata meta mulinawai ye henuwa bena taubaguna hededehenamwana
    ye hai, na yona nuwatu wa meta tamana nige ye kawanamwanamwaei. Na Iso tamana
    ye kaibwadai yo ye dou, na nige gonowana saha hesau ye ginauliꞌuyoi.
  mcr-mcr: He näqŋqä äyä eŋä. Qänakndaŋi iqu nätmatqä ii aŋgumä mamätä ikqe, änä mämeqä
    ikqe. Itaŋi iqu nätmatqä äŋguänäŋi aŋgi metŋqeŋqe, kŋuä kuapänä äqämiŋqä-qe, iqueqä
    suqä quvqeŋqä kŋuä kunmäkŋqä ikqetaŋi, huäŋqä miŋqä ikqe.
  cux-NT: Ní ndís'tiī deenú nī yeⁿ'e saⁿ'ā Esaú taachi neⁿ'e sa cuta'a sa yeⁿ'e chiidá
    sa chi cuuvi yeⁿ'ē sa ti saⁿ'ā daiya vmnaaⁿ, naati nguɛ́ɛ́ 'cuūⁿ chiida sa. Ní
    Esaú chɛɛ̄cū taavi sá ní n'nuuⁿ sa manera chi nduuvi n'daacā chi 'āā diiⁿ sa naati
    nguɛ́ɛ́ ndaācā n'daaca sa.
  tur-YTC: Biliyorsunuz ki, daha sonra kutsamayı miras almak istediyse de reddedildi.
    Kutsanmak için gözyaşı döküp yalvardıysa da tövbe zemini bulamadı.
  san-ITR: yataH sa eShauH pashchAd AshIrvvAdAdhikArI bhavitum ichChannapi nAnugR^ihIta
    iti yUyaM jAnItha, sa chAshrupAtena matyantaraM prArthayamAno.api tadupAyaM na
    lebhe|
  bel-N: Бо ведаеце, што і пасьля ён, хочучы ўспадкаеміць дабраслаўленьне, быў адкінуты,
    бо не знайшоў месца навяртаньня, хоць і шукаў яго са сьлязьмі.
  sch-sch: Nûka han, a Pa satvurna la chang rang nuomin mitrithi tâkpumin zong khomresea,
    a sin lei tho hah thûl rangin ite lampui dang reng a man khâiloi sikin hengin
    aom zoi, ti nin riet.
  mic-MIQNT: Gatu geituoqop ta'n Isaqji'j puatg'p 'msnmlin ujjl wela'ltimgewei mo
    gis gugunmug muta mo we'jitugup ta'n tli apaja'tutew ta'n gis tla'tegej. We'gaw
    maw mun gwilg'p aq nesp'temip. Gatu mo we'jitugupneg.
  huu-NT: Ie amamo ie uaina fecaja mei, ie comecɨ iuai meidote. Naie uai naimɨemo
    dane illana abɨdo jitaide; iadedɨ ie moo ie amamo jai fecade. Esaú eo eede; iadedɨ
    ie moo ie uai naimɨemo jai fecanide. Jusiñamui lloga rafuemo Esaú comecɨna facañede.
    Naimɨe isoi Jusiñamui rafuena omoɨ jamaiñeno.
  jiv-NT: Tura nuyá ni apari̱ ukunam túrunattana nuna takui Esau ti peṉkeran wakerimiayi.
    Tura ti úutkuisha ni apari̱ nin nakitramiayi tura ni chichasman yapaji̱átniun
    tujinkiamiayi.
  otm-NT: Nɛ guí pąhmbʉ 'bɛ'a bi 'yøt' ra Esaú, gue m'bɛjua bi nde a ran jąpi mí ɛ̨na
    xtí un'na rá ta. Pɛ him mam bi zä bi un'na. Nɛ ts'ɛdi bin zoni, pɛ him bi dįni
    'bɛ'a xtá 'yøt' mahøn'a gue xtá hyąn'a.
  dah-dah: Isobe kame biŋ bak yeke Al Kuruŋyen saŋiŋde guram nirde tareŋ niryeŋ yeŋ
    naniŋ gusuŋaŋ iryiŋ gega, naniŋ beleŋ meremiŋ ma nuryiŋ goyen deŋbe nurde haŋyen
    gogo. Yeŋbe eseŋya eseŋya naniŋ gusuŋaŋ iryiŋ gega, Al Kuruŋ niŋ biŋ mulgaŋ heŋ
    mata buluŋ tubul titek nalube bikkeŋ hubu hiriŋ geb, gogo soŋ hiriŋ.
  tnk-tnk: Kɨmiaha hiəukurən mə kurirə in rokeikei mə truvehi mwi nasoriien nəha,
    nənə markut pɨk mə tata səvənhi trəkwein amasan irə, mətə rekəm. Nəri auər a mə
    Isau rɨnasək pɨk tukwe, mətə ko rɨpkrərɨɡ mhə ia noien nəha sə rɨno.
  kpr-kpr: '@see-verse:HEB.012.016'
  san-IAS: yataḥ sa eṣauḥ paścād āśīrvvādādhikārī bhavitum icchannapi nānugṛhīta iti
    yūyaṁ jānītha, sa cāśrupātena matyantaraṁ prārthayamāno'pi tadupāyaṁ na lebhe|
  nho-nho: Kootou e illoa maa ki muri raa a ia ni hiihai maa tana tamana raa ki huri ake
    no hakatapu iaa ia; araa nei a ia ni kerekereia ka hano. Niaaina maa ia ni mate
    hakaoti i ana tani raa, a ia ni see lavaa te too tana mee ni ssee naa.
  gym-NT: 'Yebti dre nakaninkä Esaúbtä, ye garera munye abko krörö: Esaú abko mubai,
    aisete rünkwe ja di biandre ie abko tö namani, akwa rün käkwe ja di bianina Jacoboye,
    aisete trö kwitani jirekäbe kwe ie. Esaú käkwe jändrän ye müaibare kri krübäte,
    akwa ja ñan namani nuene kräke. Ne aisete Esaú käkwe trö kwitani jändrän kuin
    demeye, ye kwrere munkwe ñan nuendre.'
  azg-NT: Ndoꞌ mangiohoꞌ na jndëcya ntꞌue jndyi tsꞌon jon na ncyꞌoon ntcüeꞌ jon cüenta
    juu nayaꞌñeen. Majoꞌ tanchu ya na nguaa nndaꞌhanꞌ min na tꞌioo jndyi jon na sꞌaa
    jon tyꞌoo tye jon.
  bhd-bhd: किजोकि तुस ज़ानतथ कि बादे मां ज़ैखन तैनी तै बरकत हासिल केरनेरी कोशिश की,
    त तैस न मैल्ली, तैस अपनि नियत बदलनेरो मौको न मैलो हालांकी तै लेरां देइ-देइ तैस
    तोपनेरी कोशिश केरतो राव।
  too-NT: Lā' hui'xina'n ca'tzīyā'tit que ā'calīstān xla' ixlacasqui'n que ixmaxquī'palaca
    huan herencia. Lā' tū' maxquī'ca. Xla' ixcalhuan como xtāpalīcu'tulh a'ntū ixtlahuanī't.
    Lā' tulalh xtāpalīlh.
  ind-AYT: Sebab kamu tahu bahwa di kemudian hari, ketika Esau menginginkan warisan
    berkat itu, ia ditolak dan tidak ada lagi kesempatan untuk bertobat sekalipun
    ia mencarinya dengan mencucurkan air mata.
  cjo-NT: '@see-verse:HEB.012.016'
  nsn-nsn: Inggoum mu ate, i muduhia ke guata baka peono pare, doh tar binaka ke malara
    inggon e mene tanik tamana hape re turung guata pe God tatanon, inggono ka utin,
    a mahang pe manas, gitiempe ke dangata tutup keip tun peono tar bulbulunar matan,
    ahik tununguampe inggono pah ke banotong tupara me hagar tar uiuir tena ninamana
    taman.
  san-DEV: यतः स एषौः पश्चाद् आशीर्व्वादाधिकारी भवितुम् इच्छन्नपि नानुगृहीत इति यूयं
    जानीथ, स चाश्रुपातेन मत्यन्तरं प्रार्थयमानोऽपि तदुपायं न लेभे।
  tna-NT: Da su chu beju neicha mesa tata chenu sa ai cuana inatsuja ataidha su, mesa
    tata ja cuaja tia taji mahue bataidha, pia ebacua jamitsuti tiataidha putsu. Esaú
    chenu ebia su janebatidha biame, cuaja inatsu tayuji mahue bataidha.
  lid-lid: Aha tanan, udu ja iy anya kakohok iri lakou doh kili hamon. Arile taman
    anya, winiyan bwai. Iso eden san solo-an labai ta akohok nyosowan kili hamon,
    arile iy ari madasan ja ta amekes ja bwai.
  wim-wim: Niiy meeꞌmiya ngul-ngulana, nil Esau alangan kaangk piip nungantamana wik
    min thawowant nil God.an min yipam iiy-iiyow nungant. Nil puth piip-kunchan “yaꞌ”
    thawant. Nil Esau.an peey-peey ngul piip-kunchant puth nilana kaangk koyam puk
    kaaꞌ-ngeechaman iiyow puth yaꞌa, nil kan waaꞌant pont-kunchant.
  zga-M: Nayumwe mulumanyile ukhuta avele inogwa ulusayo akhabeliwa pakhuwa saa pele
    paninwue nu baba va mwene, paninuue nukhulonda sana ninyi hon'chi.
  yom-yom: Bila, luzebi kueno ti kunzimunina bu kedi ka buela tomba baka kiuka ki
    lusakumunu, kasia kikununu ko bila diluaku disia buela ba ko muingi kaviakisa
    mambu mavanga dise diandi ; ka diambu ko boso kaba ntomba lusakumunu buna wulembo
    didi.
