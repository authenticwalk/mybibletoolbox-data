  apw-NT: Bídaagonołsį, Esau ágádzaahíí bikédí’go Bik’ehgo’ihi’ṉań bits’ą́’dí’ nłt’éhi
    bíyéé silįį doleeł n’íígee, Dah, biłdo’ṉiid; hichago yókeedgo ná’okąąh ndi doo
