  gnn-gnn: Nhuma marŋgi ŋurikinydjayi Yetjuwunydja yäkuwu, ŋunhi dhuḏitjtja ŋayi ḏukṯukthina
    märranharawuna ŋurikiyi dhawu'-nherraṉminyarawuywuna, yurru dhuḏitjnha ŋunhiyinydjayi.
