  aaz-aaz: Mes hit tahiin tak ka ꞌroo fa te, naiꞌ Esau anmeiꞌ jon. Natuin oras aam
    Isak he ntoit Uisneno he nfee tetus-athoen neu aan moen unu, naiꞌ Isak ka bisa
