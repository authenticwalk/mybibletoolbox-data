    tamana ana nuwatu ibui. Nige me ana yakasisi yakato tamana iyamiyalae, igabaen
    ginauli kikiuna kaiwena. Tabu komiu besiele.
  tcs-tcs: Den apta wen em i bin wande gede dem las blesing wod prom papa blo em,
    papa blo em i no bin blesem lo dem wod bikoz prom dat rongting wea em i bin mekem.
