    ŋula ŋunhiyinydja ŋunhi Godthu dhäwu'mirriyaŋala ŋilimurruŋgunydja.
  yal-yal: Ɛ a kolon fa fala dɔnxɛn na, a wa nɛn kɛɛn duban xɔn a baba yii, koni a
