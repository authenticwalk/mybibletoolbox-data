    ixlarni orniƣa kǝltüridiƣan towa ⱪilix yolini tapalmay, rǝt ⱪilindi.
  beo-beo: 'Iso da fa:no ea ada magobo manoma imunu nana liligi bu lamusa: dawa:i
    galu. E da dinanu, amo logo hogoi helele, be ea hou bu sinidigimusa: hamedei ba:beba:le,
    logo ga:si dagoi ba:i.'
  acf-NT: Kon zòt sav, apwé i fè sa, i té vlé jwenn bennédiksyon papaʼy, mé sa té
