  txq-txq: Tehuu ta dook ka boe ma ita bubuluk Esau fale dalen. Huu neu papa Isak
    nae noke-hule Manetualain fee babaꞌe-babatik ana uluk soa-neun, Isak ta bisa noke
    ena, nahuu Esau fee heni ndia haak naa no hie-hie ena. Huu naa de leo mae ana
