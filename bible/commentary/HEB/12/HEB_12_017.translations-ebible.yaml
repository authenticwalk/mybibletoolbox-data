  ntp-NT: Cʌʌ maatʌ aapimʌ isgooquiʌrʌ aidʌsi Esaú ipʌliditadai isʌoogadʌ daañiagi
    Diuusi sai cʌʌgacʌrʌ nʌidiña maitistui oogadʌ. Esaú ʌpamu viaaca ʌliditadai gʌsʌʌlicamiga
