    fa saaꞌ reꞌ in nporin anrair je.
  qup-NT: Ña yachankichi Esauka chaymanta munarka yayan Isaak ña wañuna kahushpan
    puntiru wawa apina kashkata kunanta rimananpa, chaymantapas Yaya Dios payta yanapashpa
    kushichinanta. Chasna munashpanpas yayanka manami atiparkanachu payta chayta rimanata,
    ña wawan Jakobta rimashka kashkanrayku. Esaú achkata llakirishpa wakashpanpas
    manana atiparkachu alichanata paypa mana ali rurashkanta. Kankunapas Esaupa rurashkanta
    yachashpaykichi ama payshina Yaya Diospa kunayahushkanta mana munanichu nishpa
    kawsaychichu.
  dop-dop: Mǝ mɑɣɑmɑɣɑ ɩ́ nɑwɑ ɩsǝnɑ pǝ kɔmɑ wɑɑlɩ wɑɑlɩ nɑ ɩ́ nyɩɩlɩ sɩ ɩ cɑɑ ɩ́
    kooli-ɩ kʋpɑntʋ, ɩlɛnɑ pɑ́ lɔ-ɩ tɔ. Pǝ tɑɣɑ pʋlʋ tɔɔ, pǝ fɛɩ pǝsʋɣʋ sɩ ɩ́ mǝlɩ
    wɑɑlɩ nɑ ɩ́ tɑɣɑnɩ mpi ɩ kɑ tɛmɑ wɑkǝlʋɣʋ tɔ, ɩlɛnɑ ɩ́ wii yem.
  azb-azb: Bilirsiniz ki, bundan sonra da o, xeyir-duanı irs olaraq almaq istəyirdi,
    lakin rədd olundu. Xeyir-duanı göz yaşları ilə axtardısa da, atasının fikrini
    dəyişməyə qadir olmadı.
  eng-DBY: for ye know that also afterwards, desiring to inherit the blessing, he
    was rejected, (for he found no place for repentance) although he sought it earnestly
    with tears.
  guo-NT: 'Xamal chiekal matabijam, baxael, Esaú jʉm-aech paxliajwa: “Ax, ¡xam Dios
    kawʉajande xanliajwa, pomatkoicha Dios nakajachawaesliajwa!” —aechon paxliajwa.
    Pe pax owchi-esalpon. Samata, jawʉt Esaú xabich wʉnow, japox kaes ajil xot japonliajwa.'
  hla-hla: Alimiu e atei silemiu, i murina te mar kato uen teka nonei e ngilin lu
    poutsi a nikapan i tanen na mamana ka a niga tere tamanen, kaba nonei e ma antunai.
    E Iso e tabe koru sile ien, kaba e moa lel ta maroro te ga palis pouts menien
    a ka te katoen.
  mav-NT: Mi'i tuwe­mo'ok kahato mekewat mi'u pu'i mõi wo. Ma'ato meiũran Esau tiky­'esat
    i ra'yn Tupana piat topoi­tyro hap. Toiky­'esat kahato Tupana mi'airo to'ywot
    Isaki saipe­piano hap. Mi'i hawyi toikat hãpyk kahato to'ywot e hap — Papai etum
    i ro uhepe Tupana miium epowat'yp e towak popuo. Ma'ato i'ywot Isaki — Yt rat
    e yt atum kuap i ewawi uha'yru e — Papai papai etum i ro etum i ro uhepe epowat'yp
    e towak popuo wen ma'ato yt tutum kuap i tutum na'yn tosa­'yru Iako pe Esau eywyt
    pe pote. Yt naku i aito Esau ewywuaria wato­py­hu'at e.
  kpf-kpf: Zen zâkkât nâŋgâme. Zâk bet mâsop mimbâ sâi aŋgân kârip. Kut ŋâi oip, zorat
    isem umbâlâ op um melâŋmelâŋŋaŋgât mâtâp mân muyageip.
  ppo-ppo: Atéyale ki̧lipaae kale sekȩ́né ama alimapaae a̧kélé wisiratere fo yae yóló
    woletamo yaletei, alimané ama dere fo mo wosenipó. Atétepa, a̧ woletamo yalemókélé,
    ama tuȩ́ tiki feteyaaire su̧ni, mo hapólu yalepó.
  hin-2017: तुम जानते तो हो, कि बाद में जब उसने आशीष पानी चाही, तो अयोग्‍य गिना गया,
    और आँसू बहा बहाकर खोजने पर भी मन फिराव का अवसर उसे न मिला।
  wol-KYG: Xam ngeen ne gannaaw gi, ba mu bëggee jot ca barke ba, dees koo gàntal.
    Amul woon fenn fu mu jaare it ba sopparñi deminam, te jéem na ko bay jooy.
  bef-bef: Lenali ai hapaꞌa akeheliꞌahabe. Ai alihi afoꞌafitogati lusa giseꞌna lilube
    luto noligo afoꞌafu oꞌe lu etago anaꞌina lolo huꞌehinamofihi hena huto su halibe
    luto kehelito yaꞌma sibina huꞌehinamofi kumu komopaꞌa i behe huto ana lusa kapolo
    sa sa huloto aku meniꞌigo yibi hafili huto minoꞌehinamo niꞌibe.
  amm-amm: Ulai nosai no mo ti monoi mulumolokoki, apitono kwalomai monoi tolo mulu
    siyoli yoki. Ulai wiyou yomuki, Koto mo. Moi mo sai. Wiyou, Iso mo siyoliso sinalo
    manoki, ulai apitono kwalomai monoi no moloi tolo monoi? Auwatonoso yasoi na muwokaiki,
    apitonoyo.
  zaj-zaj: Kamba vum'vitangile, hakimambukizo viyalondile kuhala motelo zino, kalemigwa,
    kwavija hapatile nafasi ya kuvileka vilozo vake, hata kamba kaizahila na mahozi.
  chq-NT: Joon ñí² 'naa' mo licɨɨin²¹gɨ mo gali'iin²¹²in Esaú 'e uncwaai'³ jmii²¹
