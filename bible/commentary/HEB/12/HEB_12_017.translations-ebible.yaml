    Pipa ago abintawe. Ae puntisa pusanaga aogima kabiyiyo.
  epo-epo: Ĉar vi scias, ke eĉ kiam li poste deziris heredi la benon, li estis rifuzita;
    ĉar por pentado li trovis nenian lokon, kvankam kun larmoj li ĝin serĉis.
  gfk-gfk: Ma muat nunure bia namur um Esau ga sip bia no ana sus na haidanei. Iesen
    no ana sus ga malok isei, kanong Esau pa ga tale wara nesnes tupas tiga ngaas
    bia na hatakodasne ing gate gil tar. Ga manga sisilih bia na kap no haridaan gaam
    manga suah utana, iesen pa ga petlaar.
  bjz-bjz: Kotú nímane dano gari re, anada ambova umó aná ea simbugari rekago baita
    nundubuturota, jii reta urie-tago, aná rekago tuvia barida goroto eini jo tambambi
    re.
  atg-NT: A lẹsẹ khi ẹlẹlese, abi ọ ke rọ ọ nono ni lọli mie oni ikhivọsẹ, a kie ọli.
    Itobọ khi ọa ke mẹ asha mu udu pfi, abi ọ tseku ke ri amẹ eviẹ nono ọli.
  bjv-NT: Ɨgəri ɓətɨ kadɨ-me ndɔ je tɨ kɨ rangɨ go nḛ tɨ kɨ ra kɨn, ge kadɨ n-ɨngə
    njangɨ dɔ ji bawne tɨ, nə loe goto. Esuwa sa rəbɨ kɨ man no̰ kəmne tɨ mba kadɨ
    n-aw kɨ bawne kadɨ yətɨ kɔjɨ ta ra ləne, nə loe goto.
  tos-NT: Chu̱ la̱ntla̱ catzi̱yá̱tit pi̱ a̱li̱sta̱lh acxni̱ Esaú laktalacatzúhui̱lh
    xtla̱t sa̱mpi̱ xlacasquín casiculana̱tlahuapá̱, chu̱ cali̱ta̱chihuí̱nalh hua̱ntu̱
    Dios xma̱lacnu̱nini̱t nama̱xqui̱y, hua̱mpi̱ xtla̱t lakmákalh, chu̱ ma̱squi li̱pe̱cua̱
    lakatásalh caj xpa̱lacata hua̱ntu̱ xtlahuani̱t xlá̱ ni̱ ma̱tzanka̱nánilh.
  rro-rro: Aba to'iobina, muriai Esau hanona hamana herenai ena rama'uai hoana banamona
