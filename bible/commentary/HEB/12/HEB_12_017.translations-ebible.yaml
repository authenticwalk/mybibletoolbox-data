    ka ruei. Mia naio mijog bova o-o jidom riviligio, jegi mia kiride ga. Naio jidomii
    bereio, ber ver naio rila re ga, ana bo, mia voniganei bano bisi.
  bqp-bqp: Á dↄ̃ kũ à sa'olɛ wɛ̀tɛ a dea zã, akũ Luda gìnɛ. Bee kũ à wɛ̀tɛ kũ
