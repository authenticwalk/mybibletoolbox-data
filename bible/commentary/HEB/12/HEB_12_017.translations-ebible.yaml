  vid-vid: Hemwe mvizela kota nahala hoyaganile kuhola kahi ula utambichizo uwele
    wa heye, nakalemelwa, kwa vila hapegwe kahi mhumhu ya kumgalamchila Nguluwi hanga
    nayaliyopala kwa kulila mahozi.
  pio-NT: Píalíacuéwa, Esaú yèepùacaalíté iwàwaca yáaniri icàlidaca cayábéeri tàacáisi
    Esaú íipidená ìwali Dios inùmalìcuíse yéewacaténáté Dios imànica cayábéeri Esaú
    irí idécanáamité Isaac yéetácawa, càmitaté Isaac yeebá Esaú irí éwitaté Esaú íicháanícáaníta
