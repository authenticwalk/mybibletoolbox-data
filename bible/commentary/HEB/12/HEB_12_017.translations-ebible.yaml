  sri-sri: 'Ĩgʉ̃ irasiridero pʉrʉ waadeare masĩa mʉsã. Esaú, ĩgʉ̃ pagʉ ĩgʉ̃rẽ: “Yʉ
    sĩburi merã õãrõ ããrĩgʉkoa”, ãrĩburire pédʉakeremakʉ̃, ĩgʉ̃ pagʉ gapʉ ĩgʉ̃rẽ:
