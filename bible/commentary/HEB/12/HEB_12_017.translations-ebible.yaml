    nujuquenuta. Naajaa, na queeri maja na naata jataniniu quiquiaari tariucua neyanu
    Jacobo na sequesano Pueyaso niquiara.
  ziw-ziw: Nyuwe mmanya kugamba hata hadya nyumani aungile ahokele ujimbiko wendile
