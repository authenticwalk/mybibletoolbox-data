    gonugau amag moroun, gonun, go abu tub eiman koli ze go wabun iborain tam.
  ctu-BL: Come la' wujil, che' yom i ch'ʌm bendición ti wi'il, ma'anic tsa' mejli.
    Anquese tsi' mele i pusic'al ti uq'uel, ma'anix tsa' mejli i mel i bʌ.
  meq-meq: Ka sərum ha ma dəba eye na, a say mambəɗe ha mədzal gər i bəba ŋgay ada
    mâ pa faya ŋgama. Ane tuk na, bəba ŋgay a kərah. Ezayu a pəla tsəveɗ kwa ta mətuwe
    bəbay na, wewer mekeleŋ eye andaya hərwi mambəɗe ha wu nakə a ge aye bay.
  noa-H: Maimua pãrau k'ap'ʌ nʌm, jãgajĩ hagtarr k'ur ya hich haai meegpaawai deeu
    hũwaai k'ĩirju hauwi. Hich haai juagam nem jʌ̃ag hirig hich bendiciepiewaijã jöoirau
    hirig hich bendición deebajim hanʌm, hag nawe mag lenteja t'ëp hãbam paar hisegtarr
    haawai. Parii dauhi pömjã hãrjieb mamʌ, pöd hich haai juagam nem jʌ̃aju k'aba
    hich mag sĩsijim hanaabá. Magua pãraujã hoob Esauu hich bendición hok'oopitarrjö
    nem bʌ̃rʌʌm gaaimua Hẽwandamau pãachig nem deeju harr hok'oopimiet.
  alp-NT: Imi rekwa peneka be pamuli lomei Esau lalei kena isupu misete mere suike
    bei amai, po amai suka moneka, kai kesempatane etei kena kotie salare sae moneka.
    Masike irani kai iatula titinai kena supue po saisa moneka.
  san-VEL: yata.h sa e.sau.h pa"scaad aa"siirvvaadaadhikaarii bhavitum icchannapi
    naanug.rhiita iti yuuya.m jaaniitha, sa caa"srupaatena matyantara.m praarthayamaano.api
    tadupaaya.m na lebhe|
  kbq-kbq: Henkama ana asomuma erinakura agu'areti zavineteno, agu'a rukrahe huno
    asunkura hu'neanagi agra e'orine. (Jen-Agf 27:30-40.)
  kbh-kbh: Y ts̈ëngaftanga s̈mondë́tats̈ëmbo, chca tojanopasá chents̈ana, Esaú tojánbos̈ena
    chabe taitá Bëngbe Bëtsábioye chaboimpadama, chabiama ts̈abe bendicionënga chaomama,
    chë mayor uaquiñá bétsemnama yojanobena jtsebomnama soyënga; pero chora chabe
    taitá ndoñe tbonjanoyeuná, er masque Esaú chora juabna tojantrocá, cha ndoñe tonjanobená
    nts̈amo yojtsopasancá jëtsjandmanana. Masque cha ts̈a tojánbos̈ena, shëchbuíyeca
    chabe taitábioye jaimpádase, ya ndoñe yontsopodena nts̈amo tojanopasacá jëtsjandmanana.
  ron-LSB: Căci știți că și atunci când a dorit ulterior să moștenească binecuvântarea,
    a fost respins, pentru că nu a găsit loc de răzgândire, deși a căutat-o cu sârguință
    și cu lacrimi.
  pon-pon: Pwe komail aja, duen muri, ni a men ale pai, a lokidokilar, pwe a jota
    kak diar anjaun kalula, me a roporopeki pil en maj a.
  nhe-BL: Huan tijmatij para teipa Esaú quinequiyaya quiselis itlatiochihual itata,
    pero ax huelqui. Yonque chocac miyac, ya panotoya tonal para moyolcuepas huan
    para moaxcatis tlen quinamacatoya.
  sps-sps: Mi natem, voun ya, ayei pon to ma nom a parits ten taman, sana ayei tabin
    babainy en, tana saa, ayei gima sab ta sanaan ma pangis yan kat te kat ya, kainon
    to te tsikoo finy yan gumgum to ayei fiisen men susuiny matan.
  wnc-wnc: Yake ngana masande ita musia tapan tekwamban sanga ie masa imukuu wa atanangge
    yakut ngana kepi wena. Ngan. Ita sanga wa tanangge musiaatangu toknga siknga natake
    kwanam siwan ngana itane nanata kotnake Iso waapata tapikge dua yakut. Wena.
  bus-bus: Á dↄ̃ kɛ̀ à sa'olɛ wɛ̀tɛ a dea zãa, ben Luda gìnɛ. Baa kɛ̀ à wɛ̀tɛ kↄ̃n
    wɛ́ɛ'io, èe zɛ́ e à yã kɛ̀ à kɛ̀ liɛro.
  gub-BL: A'e re amo ae 'ar mehe uputar zepe a'e ma'e a'e ywy paw rupi a'e. — Emur
    nema'e neywy ihewe nehe, i'i u pe. — Nan, ereme'eg tuwe nema'e ràm paw kwez nerywyr
    pe, a'e rupi nerywyr upyhyk putar hema'e heywy hemàno re a'e nehe, i'i tu izupe.
    Uzai'o tyky'yr. Nupyhyk kwaw.
  imo-imo: I nimboi ulu eno liko manjirimele. Iso yunge melema altopa limbei terimu
    nalo lapani molo nimu. Aku wali Iso mane ungu naa lipelie kola awini terimu nalo
    yu konopu alowa tembalo aulke naa lerimu.
  boj-boj: Niŋgi qalie, bunuqna Iso a aqa abu aqa iŋgi bole bole di olo oqajqa marnaqa
    Qotei na saidyej. Deqa a akamugetej. Aqa kumbra uge yej qaji di a olo uratosim
    are bulyqajqa gam saiiyej.
  eng-DRA: For know ye that afterwards, when he desired to inherit the benediction,
    he was rejected; for he found no place of repentance, although with tears he had
    sought it.
  knf-knf: Name kë wi abiiŋ aţo aban ţuŋ, abi ŋal pyeenk ubeeb wi aşin ţi pwo bajeen,
    kë başë dooka. Ado na pwooni kadolna aşin apënan uko mënţ aşë wo aanhili.
  san-KHM: យតះ ស ឯឞៅះ បឝ្ចាទ៑ អាឝីវ៌្វាទាធិការី ភវិតុម៑ ឥច្ឆន្នបិ នានុគ្ឫហីត ឥតិ យូយំ
    ជានីថ, ស ចាឝ្រុបាតេន មត្យន្តរំ ប្រាត៌្ហយមានោៜបិ តទុបាយំ ន លេភេ។
  arn-NT: Fey eymün kimnieymün ta feychi ayüfulu kisu ñi chaw ñi küme ngillatuñmaafetew,
    kiñe pülekünungetuy tunte ngümafuy rume ñi wiñoduamtun, welu ngelay ñi kakünungetuael
    dew ngillatuñmangelu am kangelu.
  zas-NT: Abiꞌ lëjt ragbee guial chi guyën Esaú nüjnleꞌ xdadaman laaman ad beenleꞌtaman
    laaman ziꞌc rayalaman. Majsi dád biinman gunabaman laan, per ad bileꞌt nuchaaman
    ni beenman.
  ken-NT: Bǎbhɔŋ bɛrɨŋɨ bɛ mpok anɛ yi ánáŋ ákʉ́ nɔ, are yaŋ bɛ ɛtayap ánjɛ́t
    yi mmu achi nsensi, kɛ ɛtayap anisi mbɔnyunɛ ábhɨ́kɨ́ bhɔŋ nyaka mbi bɛyibhiri
    ɛnyɨŋ ɛnɛ yi ákú yɛ̌ndu mɔ́wu áyàŋ nyaka áfɔ́k nɛ babhɛsɛ amɨ́k.
