  juy-juy: ତିକ୍କି ଆନିନ୍‌ ଆ ବାପାନ୍‍ ଆମଙ୍‌ ସିଲଡ୍‌ ଆସିର୍ବାଦନ୍‌ ଆଞନାଙ୍‌ ଆସନ୍‌ କାକୁର୍ତିଲନ୍‌,
