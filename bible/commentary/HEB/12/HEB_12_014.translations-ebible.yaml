verse: HEB.012.014
translations:
  kpx-kpx: Iale hovedevei ata bahatahi ue dua vave. Isi la vaveve hoesegevege abu
    Dilava vaveve nahate vai. Vaveve kateale vaholimale keau bae Kosive elehalivebene.
  okv-H: Eto ungo pure tunga iketo embo tapa peka humbuto ari otohu jigama ue irivujo
    eto ari otohu umbae embo amina Bada ta tombu mane kesuja.
  tbo-tbo: Ona wileta kadidili po ona mehinihegoya lawa mitehi, ma ona wileta kadidili
    po ona wiwoiyawa, ma inapa iyai ega ina wiwoiyawa Guyau apega ina galeya.
  mal-C: സകലമനുഷ്യരോടും സമാധാനം ആചരിച്ച് വിശുദ്ധരായിരിക്കാൻ പരിശ്രമിക്കുക; വിശുദ്ധിയില്ലാതെ
    ആരും കർത്താവിനെ കാണുകയില്ല.
  grc-SR: Εἰρήνην διώκετε μετὰ πάντων, καὶ τὸν ἁγιασμόν, οὗ χωρὶς οὐδεὶς ὄψεται τὸν
    κύριον·
  bgc-bgc: सारया तै मेळ-मिलाप राक्खो, अर पवित्र होण खात्तर हरेक ढाळ की कोशिश म्ह रहों,
    जिसकै बिना कोए प्रभु ताहीं कदे भी न्ही देक्खैगा।
  khz-khz: Pio tiliga taunatauna, taunilimalima maparara ria maino ai pio talu ulanana.
    Pe gemi maguli pia veaga e ati vetoukaumi pia ago. Kwalana mavetoukauna e ati
    veagana talimana na Velekou ati pene gitaa.
  deu-TKW: Trachtet nach Frieden mit allen und nach der Heiligung, ohne welche niemand
    den Herrn sehen wird;
  zsr-NT: Gul‑güíꞌ ládxiꞌliꞌ cö́zlenliꞌ dxiꞌa yúguꞌtë bunách, len gacliꞌ quizi queëꞌ
    Dios, le chquiꞌ cugunliꞌ cni, cutu gac gléꞌiliꞌ‑nëꞌ Xanruꞌ.
  lin-lin: Bolukaka kovanda na kimia elongo na bato nyonso mpe kotambola na bomoi
    ya bosantu, pamba te moko te akomona Nkolo soki azangi bosantu.
  hns-NT: Kausies kar apane me miel-djoelke rahe ke aur poera howe ke. Okar biena
    koi na Prabhoe ke dekh paaiga.
  noa-E: Thumaam khʉʉn dʉ̈i khõinaa wënʉrrajuuta khĩirjunaa maach pekau paarpapijöjöom
    nem thum warre isegbapʉ̈it. Magʉm nem thum isegwi ich Ẽwandamau khõsimjö i atheepai
    khaba nʉm khʉʉnau chan pöd i aar öbërwi i khĩir oobam.
  eng-EMTV: 'Pursue peace and holiness with all people, without which no one shall
    see the Lord:'
  mib-NT: Te na cóndɨhvɨ̄ ni rō jeē condee manī rō jiín táca ñáyuu, jíín jéē cóo ndoo
    coo iī rō nuū yā. Chi ma cúu coto ni ɨɨn ñayuu nuū maá Jítoho yō te núu tu íyó
    ndoo i.
  lif-NT2: काक् मनाहाॽनु सनारुङ्‌ङो वाॽमा नु सेसे पोःङ्‌मा काक् परिक्‍ले़ तम्‍सिन्
    चोगे़म्‍मे़ॽओ॥ सेसे मे़म्‍बोःङ्‌ङेग आत्तिन् मनाःल्‍ले़आङ् यहवे दाङ्‌बान् मे़निःसुन्‍लो॥
  xnj-xnj: Mkangamalayi kutama kwa uteke na vandu voha na kutama kwa usopi, ndava
    muni kawaka mundu mweakumlola Bambu, ngati mundu mwenuyo lepi wa msopi.
  mmx-mmx: Mina lolos kusu mina nemen at lumulum eburu mi limixin axap, la mina nemen
    manmanton, mila do tara noxo ruuna loklok in manton tino, neni noxo ven ne Moroa
    at lorooro melemu.
  cbr-NT: Nishananima camina upitaxëshi bucuti 'ain. Aín 'ucha ëncëma unix ca Nucën
    Papa Diosbë 'itima 'icën. Usa 'ain camina nishananima upitax bucuquin uisa 'uchabi
    'ati sinántima 'ain.
  tee-NT: La'ixlhichux mi'alhunut'an anavit'it talakmask'at'in ni jantu at'alasat'it
    xamati'. Chai salaka ats'uc'ut'it. Pus ni jantu salaka ju mi'atsucunti'an jantu
    lai at'ilakts'int'it ju Dios.
  eng-LSV: pursue peace with all, and the separation, apart from which no one will
    see the LORD,
  cak-NT: Can titija' ik'ij chi quiri' man jun ta ayowal chi'icojol, y chuka' can
    ch'ajch'oj ta ri ic'aslen. Roma xa man ch'ajch'oj ta ri ic'aslen, manak xquixtiquier
    xtitzu' rech ri Ajaf Dios.
  pah-NT: Penhoarõ hete ti inog̃atuavo pejipy'a. Pearõ hete ti ojipe'g̃a nhaporemo
    inog̃atuavo g̃apy'a. Peko pyry ti pejikovo Tupana'ga nhi'ig̃a rupi. Nduvi po ti
    g̃a Tupana'ga pyri nehẽ – kiroki g̃a ndokopyryvi.
  sja-NT: Jɨrɨdaipia bɨ k'ãiwee p'anapataadait'ee jõmaarã ome mãik'aapa oo p'anapatáatɨ
    Tachi Ak'õrepa oopi bɨk'a. Mãga oodaipia bɨ k'awa p'anadairã Tachi Ak'õrepa oopi
    bɨk'a ooda-e p'anɨɨrã irumaa p'oyaa wãda-e.
  xed-xed: Zbawazba ta nzata nda zɗaku nda inda mndu. Ka nzata kuni nda ghuɓa ta wa
    ira Lazglafta. Ka haɗ tsi mantsa wu ná, haɗ ya dər turtuk ma kaghuni dzaʼa nghaŋtá
    kuma Lazglafta wa.
  mks-NT: Xíní ñúhú ndinducú ndó ndaja caja ndó coo va̱ha ini ndó xi̱hi̱n tócó ndihi
    ña̱yivi. Jándacoo ndó cua̱chi cája ndó ta ndinuhu ini ndó caja ndó ña̱ cúni̱ Ndióxi̱
    já ná cuu coo ndó nu̱ íin mé á.
  gfk-S: Mu na walar ma ra baso be mu na lon ma ra malum tikai ma ira turadi bakut.
    Ma mu na walar ma ra baso bileng be mu na halhaalien sukun ira sasana. Ing be
    tikenong paile halhaalien hobi, pai nale nes no Watong.
  bmu-bmu: Ambazip körek yembuk luainöŋ urumohot malmegöra mönö köhöiba kapaŋ köla
    malme. Kunŋan malmal sarakŋi qahö miwikŋaimawi, mönö öne Kembu qahö ekŋa. Miaŋgöra
    Anutunöŋ mem sarahim eŋgimapköra mönö kapaŋ köla kinme.
  dgz-dgz: Waenapan iragi baigan inamup ta kakayasepen menan tainampen. Potaya woup
    sepen men di anu kakayasen iwa potanu mum tauepi God ya yawait.
  eng-GNV: Followe peace with all men, and holinesse, without the which no man shall
    see ye Lord.
  zaa-NT: Lihue'él·la' latsi' le gata' la'ỹeni lo losto' le lani iyaba ca enne', ą'hua
    qui'ni ccá nàri la'labàni qui' le le' yetsiloyu, porqui'ni lanú nuỹa ilá'nią Señor
    canchu labí ná nàri la'labàni quì'į nna la' rulaba latsi' quì'į nna.
  eng-WEBSTER: 'Follow peace with all men , and holiness, without which no man shall
    see the Lord:'
  guh-guh: Daxitajivijavabelia pexaniajamatabëcuene patoxainare. Nexata aneconijibia
    pajinavanapaename Dioso pitabarata. Pajivi aneconijibia apo ponaponae tsane Dioso
    pitabarata, bajarapajivi Dioso apo yajavaponaponae tsane.
  bon-bon: Weene singi läbitininuye iyeta biname cama poode lenajame. Weene conocäco
    ireclota yaabiberäjimuye, ingle laati te conocäco ireclota ne jäägyuge, tabe lica
    mime Yageyame ne cirege päpäna.
  nhw-BL: Xijchihuaca campica xiitztoca ica yejyectzi ica nochi masehualme huan xijpiyaca
    se nemilistli tlatzejtzeloltic, pampa sintla amo anquipiyase se nemilistli tlatzejtzeloltic,
    huajca amo huelis anquiitase Tohueyiteco.
  swh-ONEN: Tafuteni kwa bidii kuwa na amani na watu wote na huo utakatifu, ambao
    bila kuwa nao hakuna mtu atakayemwona Bwana.
  wbi-wbi: Mulondaghe ulutengano na vaanhu vooni, kange nu vwimike kisilanuvuo nakwale
    juno ilikum'bona umutwa.
  bba-bba: I hɑniɑ koowo i n kɑ nɔɔ tiɑ sɑ̃ɑ kɑ tɔmbu kpuro kpɑ i n wɑ̃ɑru dimɔ te
    tɑ dɛɛre, domi ɡoo sɑri wi u koo Yinni wɑ, win wɑ̃ɑru tɑ̀ kun dɛɛre.
  eng-KJVCPB: 'Follow peace with all men, and holiness, without which no man shall
    see the Lord:'
  kgk-NT: Ani pejoteta teĩ. Enterovéa-pe ae pereko porã pende joja porã hagwã. Peiko
    marangatu katu. Pende reko marangatu e'ỹ reheve ndapehexái arã Nhandejáry-pe.
  waj-waj: Ngia mmuakiaa gioonna kiaapuuya ausa nuufaivaa tasipama variaaraivaara
    mmannammanna iikiatee. Yoketaa tuanaaya variaaraivaara mmannammanna iikiatee.
    Gioonna kiaapu voovoono hama yoketaa tuanaavai variivoono hama Udaanga Anutuuqaa
    taanaravai.
  cpy-cpy: Tema kameetha pakameethata-wakaa-neeyaa, piñaa-shintsityaa pikite-shirete.
    Tema eerorika pimayiteero, eerowa piñahaeri Awinkatharite.
  mpx-mpx: Nuku logasisi alomiyau gamagalau gegewel nuku mibubun. Ge nuku logasisi
    pagan sasapona hot nuku awaawaginol. He ebo nige wala pagan i sasapu nige bosowaina
    Babala ta kite.
  wbp-wbp: Yirriyirrili nyinaya yungunkulu-jana rarralypa nyinami yapa ngalya-kariki.
    Jungarnilirla nyinaya Kaatuku. Ngana-puka kuja-ka warntarla nyina Kaatu-kujaku,
    ngulangkuju kula nyanyi Warlalja-Wiri Kaatu.
  luo-luo: Temuru matek mondo udag gi ji duto gi kwe, kendo mondo ngimau obed maler,
    nikech ka ngʼato onge gi ngima maler to ok none Ruoth.
  nhe-NT: Xijchihuaca campeca xiitztoca ica yejyectzi ica nochi tlacame huan xijpiyaca
    se yolistli tlatzejtzeloltic, pampa intla ax inquipiyase se yolistli tlatzejtzeloltic,
    huajca ax huelis inquiitase Tohueyiteco.
  aii-aii: ܪܚܘܿܛܘܼܢ ܒܵܬܪ ܫܠܵܡܵܐ ܥܲܡ ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ، ܘܒܵܬܪ ܩܲܕܝܼܫܘܼܬܵ‌ܐ، ܗ̇ܝ ܕܠܵܐ
    ܒܕܝܼܘܼܗ̇ ܐܢܵܫܵܐ ܠܹܐ ܚܵܙܹܐ ܠܡܵܪܲܢ.
  esk-NT: Qiñuiññaqautrisitchi iñupayaanun, iluqnauqsimalusri Agaayyutmun. Iñuum iñuunianġitchuam
    taatnatun qiñitlasriyumiñaitchaa Ataniq.
  msb-msb: Talinguhaa na makipamuhay kamo na banal kag may kaayuhan sin buot sa tanan
    kay an dili banal dili makakausad sa Ginoo.
  cpa-NT: Jmóh³ hniah¹² hi² túgh³ hniah¹² tei³ cøng² jǿg³ quianh¹³ ca¹lah¹já¹ dsa².
    Ŋi³nioh³ hniah¹² ti³janh¹ hniah¹². Di³ ha¹chian² dsa² dsi³lia¹ ja³cog² Juu¹³ jniang³,
    ju³lah dsa² tsa¹ti³jan¹.
  dso-dso: ସବୁ ଲକର୍‌ ସଙ୍ଗ୍‌ ସୁସାରେ ଆରି ସୁକଲ୍‌ ସଙ୍ଗ୍‌ ରଇବାକେ ଚେସ୍‌ଟା କରା, ଆରିକେ ସୁକଲ୍‌
    ନ ଅଇକରି ମାପ୍‌ରୁକେ ଦେକି ନାପାରତ୍‌ ।
  meu-meu: Maino ba ḡavaia, taunimanima iboudiai ida; kara helaḡa danu, badina be
    basine abia tauna na Lohiabada basine itaia.
  yva-NT: Syare wabeke dave indamu wasanuga nsaumano vatane mansai tenambe, muno wabeke
    dave indamu wasanuga ndandinit. Weye vatano manuga ndandinite jewen indati wo
    Amisye aene jewen.
  dgc-dgc: Pumilit kam a mékisuyu ta étanan a tolay, sakay gemtén moy i mahusay. Da
    éwan moy meta i Panginoon éng éwan kam sa kona.
  zpm-NT: Goḻtsoxco niowse goḻbannie samiech to, ib guṉctalde to xtoḻ to; sac zha
    ne mbed zdoo, grieelod gdziṉ zho lo Dios.
  hix-NT: Towahke roro oyesnàr kom hoko rma haxa ehtxoko, toto kom hoko, omeroron
    kom hoko. Enyhoru ro me oyesnàr kom hoko xarha ehtxoko. Enyhoru ro mehra kehtokony
    haxa, Kohkom yonyhera tehxatxhe hampànà.
  sim-sim: Jir avak ma anandi nga ji waphimbijihi ji anafaha ji lika. Uhu kavakava
    os ji undan ji lai tirna halaha ma worna mak ji naha er ji sika. Mberem ushiwak?
    Os ma worna mak ji nana ambu nahi, jir mbeek orin heyekwa ambu jir.
  npi-ULB: हरेकसित शान्‍तिमा बस्‍ने प्रयत्‍न गर, र पवित्रताविना कसैले पनि परमप्रभुलाई
    देख्‍न सक्दैन ।
  cgc-cgc: Tingwaen nyo na miad inyo na pagduma naan ta tanan na mga ittaw daw tingwaen
    nyo man na mangabui na inyo na batasan igo ta mga ittaw na iya ta Ginuo Dyos tenged
    impusibli na makita kanen an ta mga ittaw na ula nangabui na iling tan iran na
    batasan.
  tim-tim: Yeŋe luâk âmbâle hârok gala akyeŋgiwaigât akto agak memeyeŋe Anutuŋe ekto
    ârândâŋ akmap aregât tân yeŋgum hâwât agaŋgiwei. Dâ agak meme âlepŋe ârândâŋ a
    bâlâk manmaiŋe amâ Anutu bo ekbai.
  yor-yor: Ẹ máa lépa àlàáfíà pẹ̀lú ènìyàn gbogbo, àti ìwà mímọ́, láìsí èyí yìí kò
    sí ẹni tí yóò rí Olúwa.
  wos-wos: Guni atéfék du takwa wali nakélak huru mawuli héranjoka guni hambuk jémba
    yatanguni. Guni Néma Du Godna du takwa reta yikafre sémbut male hurunjoka akwi
    hambuk jémba yatanguni. Yikafre sémbut male huruhafi yakwa du takwa di Godré yamba
    xékéndi.
  emp-NTPO: Jũmarã ume necai b̶ead̶adua. Idjab̶a Ãcõrẽ itea bia b̶ead̶adua. Ãcõrẽ
    itea bia b̶eaẽ́ba idjira poya ununaẽ́a.
  eng-F35: Pursue peace with all, and the holiness without which no one will see the
    Lord;
  ind-ind: Berusahalah hidup damai dengan semua orang. Dan jagalah kesucian hidupmu.
    Karena orang yang tidak berusaha hidup suci tidak mungkin akan bertemu TUHAN.
  pes-OPCB: بکوشید تا با همهٔ مردم در صلح و صفا به سر برید، و نیز مقدّس باشید، زیرا
    آنان که مقدّس نیستند، خداوند را نخواهند دید.
  mpt-mpt: Ibo ib bobol temo fiab bianiba naka mak unang maki gobenin kukubo sbalma
    wafu bianiba eka kining anamin kukub osa kla sbalma wafunine! Nakae mo kining
    aim blim kene mole e mo moneta Sume God esuo mo unamabebabe.
  ssx-ssx: Wanda꞉hali paeyao ame̱le̱ a꞉nda꞉ pelia haluekema꞉ taapo hapa꞉peke. Kutaata꞉
    ika꞉ halo pelemeeki tonka꞉na꞉ yako peao haluekema꞉ taapo hapa꞉peke. Pa ekipeke.
    Koto hau na piki wanda꞉hali homeke a꞉nda꞉ma꞉ta꞉ mo Tekehali ota꞉ na handilimikie.
  mkl-mkl: I dɛ lɑɑkɑi ku sũ do inɛ fei nɔ i ce kuwɛɛ iyi í mɑ́ ŋɑ domi inɛ ɡɔ kù
    wɛɛ iyi ɑ́ yɛ Lɑfɛ̃ɛ bii kuwɛɛɛ kù mɑ́.
  gaq-gaq: ସର୍‌ତେରେ ଏତେ ସାନ୍ତିରେ ବାସାନେସା ଆରି ପବିତ୍ରରେ ବ୍ରୁଆଡିକେ ଡିଂନେସା ଚେସ୍‌ଟା ଡିଂ;
    ଡାଗ୍‌ଲା ଆତେନ୍‌ ଆନ୍ତାର୍‌ଚେ ଜାଣ୍ଡିଗ୍ ମାପ୍ରୁନେ ଦର୍ସନ୍ ଲାବ୍ ଆଡିଂ ଣ୍ଡୁ ।
  gof-RNT: Asa ubbaara saro daanawunne geeshshatethan daanaw minnite; geeshshatethi
    baynna oonikka Godaa be7anaw dandda7enna.
  unx-unx: ସବେନ୍‌କଲଃ ସୁକୁଜୀଉରେ ତାଇନଃ ନାଗେନ୍ତେ ଆଡଃ ପାବିତାର୍‌ ଜୀୱାନ୍‌ ବିତାଅ ନାଗେନ୍ତେ
    ଚିହୁଲେନ୍‌ପେ, ଚିୟାଃଚି ନେଆଁଁ ବେଗାର୍‌ ଜେତାଏ ପ୍ରାଭୁକେ ନେଲ୍‌ କାଏ ଦାଡ଼ିୟା ।
  gah-gah: Lekeza mukí vegenaki hulu oko minatune liki amuza milalo. Kigika golotuva
    lovimó nenete miniki Guivahani ánigamitamó nenazo, likigikagú gizopa lo miniko
    minatakumú amuza milalo.
  lcm-lcm: Mi dual aro asi kami to amarip kuvul ve ri vap aongos, na asi kami daus,
    using kapo kovek luai i sikei kan tung e matana i Volava man parik kapa daus.
  aer-aer: Akwetethe itirrewarraye arrpenhe areyenge mwerre anetyeke, iparrpe ahele-irretyale
    anaye, kele arnterre arrkernaye Ngkarteke-ante ware arratye anetyeke. Angwenhe
    apeke re akurnentye aneme nhenge iwerre apalele Ngkarte-ketye artepe untyeme-irremele,
    re Ngkarte akertnenye-arenye aretyakenhele anetyenhe.
  qvc-NT: Chayri yumbaywan shumaqta kawsashunllapa, Tayta Dyus munashqandalla rurashpa.
    Chaqa Siñurninchiqpaqlla kawsashpaqam, paywan rinchiqllapa tiyaq; manaqa manám.
  tgl-ULB: Sikapin ang kapayapaan sa lahat ng mga tao, at gayundin ang kabanalan na
    kung wala ito walang makakakita sa Panginoon.
  cbs-NT: Ja inun, tsuabuda dasibibube man unanuma jiwekatsis ikaidan, nuikipakin
    dasibi nukun Xanen Ibun yusian chibain pepa besti jiwekubainkanwen. Jamen man
    pepai jiweismadan, jaskatan nukun Xanen Ibuki dasitan man jiwetidubumaki.
  xtm-NTPP: Jín ko ndi ini o ja jin koo mani ndaka o, te jín ku'un ini o ja ñatuu‑ka
    na ja u'vi jin ko sa'a o, vaa nú ma jin xndoo o ndaka ja u'vi ma, te masu jin
    kuni o Iya Tátnuni ma.
  nnq-nnq: Nkachanange kutama kwa tengela na bandu boa. Ntamange mubwomi gwa chwapi,
    kwa magambu abije mundu ojwapakabona Angwana panga bwomi anda gwenio.
  bao-NT: Niipetirã mena jĩcãri cõro añuro niirique, ca ñañarije manirã niiriquere,
    amaña. Teere ca tiitirã, jĩcʉ̃ ʉno peera Ʉmʉreco Pacʉre ĩatirucuma.
  san-ORI: ଅପରଞ୍ଚ ସର୍ୱ୍ୱୈଃ ସାର୍ଥମ୍ ଏेକ୍ୟଭାୱଂ ଯଚ୍ଚ ୱିନା ପରମେଶ୍ୱରସ୍ୟ ଦର୍ଶନଂ କେନାପି ନ
