    dsa³. Rɨ²jmée²ra'³ quién²na'³ 'e³ rɨ²³lín³na'³ rɨ³jɨ́n²na'³. Qui² 'a²³jia'³ rɨ²³ñín²
    Juii³ra² dsa³ 'i³ 'a²³jia'³ rɨ³løn³¹ rɨ³jɨ́n².
  zar-NT: Guliʼgüíʼ ládxiʼliʼ cö́zalenliʼ dxiʼa yúguʼtë bönachi, en gácaliʼ tsahuiʼ
    lahuëʼ Dios, tuʼ channö cabí gunliʼ caní, bitiʼ gaca iléʼeliʼ-nëʼ Xanruʼ.
  kde-kde: Tumbama namene kuikala kwa amani na vanu vammalele na kuva na maisha la
    uwanaswe, kwa kuva, nanga munu ambemwôna Nang'olo Nnungu akànave wanaswe.
  ata-ata: Xavingengi sou ngatovo ngaxalixu xoluxolu laixe mo opo seꞌisisi noxiꞌa
    ta mitema ukalusi. Mo xavingengi sou ngamulinu ꞌiliꞌilixo mulapu noxou Lataua,
    xo ta mitema ane imulinu ꞌiliꞌilixo noxou Lataua, la imaisou Tila iou.
  qvw-NT: Lluywanpis jawca cawsaytawan chuya allin cawsaycäta ashiycäliy. Chaynu chuya
    mana cayal'a manamari mayanpis Taytanchicman ćhan'achu.
  nfa-nfa: Aꞌari dhu parcaya Kristus! Miu hudꞌi paꞌèra ngiꞌu mi, sèna ka mamuri padame
    èci dènge èci. Aa baku loe tenge jꞌara ho mamuri mola-mèci. Te dhèu dhu mola-mèci
    boe, bisa boe rèdhi Ama Lamatua.
  tnp-tnp: Otalkut məmə onəkotatɨg vivi itəmah nətəmimi rəfin e nəməlinuiən. Kəni
    motalkut məmə nəkotol itəmah məmə rəhatəmah nəmiəgəhiən tasim. Iətəmimi iətəm
    təsasimiən, ko təseruhiən nəhmtɨ Iərmənɨg nian kəti.
  urd-urd: सब के साथ मिल कर सुलह — सलामती और क़ुद्दूसियात के लिए जिद्द — ओ — जह्द
    करते रहें, क्यूँकि जो पाक नहीं है वह ख़ुदावन्द को कभी नहीं देखेगा।
  hot-hot: Môlô lôkthô nundum ku lôklokwaŋ ek numbitak yôhôk lôk matheŋ. Matheŋ mi,
    ma miŋ hatôm anyôla ênjê Anyô Bêŋ ami.
  mqj-NT: Peangkoa' lalan ammu malara sikalino liu padammu ma'rupa tau, ammu umpeang
    lalan anna masero katuoammu. Annu tae' dengan tau la silambi' Dewata ke tae' masero
    katuoanna.
  rus-SYN: Старайтесь иметь мир со всеми и святость, без которой никто не увидит Господа.
  mbh-mbh: Naro thomu o betet nge menong nge lemi moring tomo nge toko alavusnga,
    naro o betet mun ve aro o velpol ini toko riringare a God itheki, na aro ve toko
    e i riri venen aken avele, i pavurvur aro i thepol a Toko Pomnga avele.
  bdd-bdd: Watoho waiwai ma wamiya daumwala tomota baꞌidamiyao, ta wete watoho ma
    ꞌimi mumuga ꞌibwebweꞌana mabwaiyana, weyahina ꞌeguma taiya geya ꞌina mumuga bwebweꞌana
    geyaꞌabwa Bada ꞌiꞌitaꞌita.
  cbt-NTPO: Ama pi'pian tëranta' nino'huicosohuë'. Naporahuaton, noya nico'. Co noya
    nipatamahuë', co manta' Yosë nohuitaramahuë'.
  srn-NT: Meki muiti fu libi ini freide nanga ala sma èn fu libi wan santa libi. Bika
    sondro dati yu no o man si Masra.
  cta-NT: Cuaꞌni cña tiꞌ ma̱ chaꞌ tsoꞌo ti tyiꞌi̱ ma̱ loꞌo lcaa ñati̱, cuaꞌni ma̱
    chaꞌ caca lubii cresiya jiꞌi̱ ma̱; ni tsaca na, ná caca ñaꞌa̱ na jiꞌi̱ ycuiꞌ Ndyosi
    si tya lyiji caca lubii cresiya jiꞌna.
  bqc-SIM: À wɛɛlɛ àↄ na ń gbɛ̃́piio, á kua iↄ adoa, asa tó gbɛ̃́ kua adoao,
    a Dii eo.
  tcz-CHONGTHU: Amitakip to kitohdel a hinding gelkhoh un, chule hinkho thenga hing
    dingin kiseh un, thenna hinkho manglou hon Pakai chu amulou dingu ahi.
  mar-mar: सर्व लोकांबरोबर शांतीने राहण्याचा व ज्यावाचून कोणालाही प्रभूला पाहता येत
    नाही ते पवित्रीकरण मिळवण्याचा झटून प्रयत्न करा.
  snp-snp: Wenena muki yaki lakoina you amene monawalo melenuwe, loti lonowa auma
    witi olumo idalo. Ido felegaga mona meyalo melámamo wenena ya Wekola eyámenagilae.
    Aya yamu koliti ya felegaga monalo meyalo melenuwe, loti aya lonowa yaki auma
    witi olumo idalo.
  isl-isl: Forðist allar deilur og leitist við að lifa hreinu og heilögu lífi, því
    að án helgunar mun enginn sjá Drottin.
  spy-NT: Osyeem ōbuurtooy keey biiko tukul ām tāloosyēēt, ānkōōtililiitu kuuyu māmii
    ꞉chii nyēē makukas Mokoryoontēēt yoo mā tiliil.
  xnn-xnn: Ipakatyo ay adi makisapsape tapno gawis nan nemnemyo isnan am-in ay ipogaw.
    Padasenyo abes ay mang-ikkan isnan gawigawis ay mangipaila ay maitatapi kayo ken
    Kristo. Tay no adi tako ikkan et adi tako makaila ken Apo Dios isnan kaodiyan
    ay agew.
  mwe-mwe: Nnoleyanje kutama kwa ulele na kila mundu, na ukonjelo pabha jwakwa mundu
    shaabhabhone Bhakulungwa gwangali kubha na ukonjelo.
  tte-tte: Sauga meuloina kwatonan na tomo meuloili kwalabinili na tem kwamiya-daumwali.
    Yo kwatonan tem mumugamiu sidudulai yo me ami yakasisi kwamiya, kaiwena tem tomo
    yabo nige ana yakasisi nige sowana Yaubada igitai.
  tcs-tcs: Trai prapa ad po stap wea kuaiatwei ane gudat wea ol pipol, ane wok prapa
    ad po stap klin no meke sin, bikoz ip pipol i stap lo sin dempla prapa nogo luk
    God.
  hlt-THB: Thlang boeih mi qoep ang qui cana awm thainaak aham ingkaw ak ciim cana
    awm aham na mik tha lo lah uh; ciimnaak kaa awhtaw u ingawm Bawipa ce am hu thai
    kaw.
  soq-soq: Mukala mampe nolaitonune apana uduudu do euda os wanlempa, do God apanawa
    dodomana kakaiwaida wanaitana! Mai mida di wankoalempe ando Tatamba ibuwa ewepi,
    diaida.
  qub-qub: Llapanwanpis allilla ricanacunqui. Tayta Diosninchi munashallanta ruranqui.
    Man'chäga pipis manami Tayta Diospa ñaupanman chayangachu.
  att-att: Á sikayu laguk, ipe naw yù urà naw nga ari makiramá sù ira kábulun naw,
    tapè napiá yù áwwawági naw. Á maláppà kayu nga mangnguá lâ ta napiá ánna matunung,
    tapè mepasingan ta kuruk nga metádday kayu gapay kâ Apu Kesu, ánna mebiláng kayu
    ta mangilin. Ta mangilin gemma si Namarò, á arát tam masingan, nu ari ittam gapay
    mangilin megapu sù ketádde tam kâ Apu Kesu.
  bki-bki: Vite juo na m̃a ratam̃i ka rovokar tulaka atibe na. Tai, naio bajago na
    bilbilu na bo vija kulo dolu nalo, a tinene, naio be bajago na meuliano lu na
    m̃a toro monoka toaio ver naio jidom rial Atua na loa laka mirano.
  bqp-bqp: À wɛtɛ àgↄ̃ nna kũ gbɛ̃ sĩnda pínkio, á kunna gↄ̃ adona, zaakũ tó gbɛ̃
    kunna adonaro, ani Dikiri ero.
  mcp-mcp: Wágá ŋkul nyɨ́n nyɛ̂sh nə́ bɨ cʉ́gəgí nə buud bɛ̂sh nə́ shɛɛ, bɨ́ wá ŋkul
    nə́ bɨ cʉ́gəgí ŋkɛ̧́ŋkɛ̧̂ cʉg, nəcé muud mə bə́ nda cʉgə ntɔ́ yɛ́ cugɛ́ nə ŋkul
    bá dʉ́g Cwámba.
  hat-hat: Chache viv ak kè poze ak tout moun. Mennen yon lavi apa pou Bondye. Si
    se pa sa, pa gen moun k'ap wè Seyè a.
  npl-NT: Xiktemolikah kenomi weletis nonmoyekwikaskeh non nochteh, akin amo nemis
    ika iyolo chipawak, ayik kitas Totajtsi Dios.
  bgg-bgg: Zab jia rog shii liijiing rek pha bidiang bo, chiih-è so chai rai pha bidiang
    bo, nyieliieshii sothek oi arone hanyie jia de Ithong shii adoh ruii phro.
  eng-TCENT: Pursue peace with everyone, and holiness, for without it no one will
    see the Lord.
  eng-BSB: Pursue peace with everyone, as well as holiness, without which no one will
    see the Lord.
  cpu-NT: Aakameetha pinkantavakaiya, piñaashintsitya pintasorentsishirete. Tema eerorika
    pimatayetairo iroka, eerora piñeeri Añaapinkathatane.
  san-ASM: অপৰঞ্চ সৰ্ৱ্ৱৈঃ সাৰ্থম্ এेক্যভাৱং যচ্চ ৱিনা পৰমেশ্ৱৰস্য দৰ্শনং কেনাপি ন
    লপ্স্যতে তৎ পৱিত্ৰৎৱং চেষ্টধ্ৱং|
  tac-NT: '''La niraga mochiwa o''maka uché jaré. ''La sébali olame ralámuli niwa
    ''la Onorúgame ''yuga ''nátame. Alué tabilé ''la ''nátame ka, tabilé siné etémala
    alué Wa''lula Esukristo.'
  eng-WEBPB: Follow after peace with all men, and the sanctification without which
    no man will see the Lord,
  gfk-H: Muat na walar ma ra dadas bia muat na lon ma ra malum tikai ma ira tunatuna
    bakut. Ma muat na walar ma ra dadas mah bia muat na gamgamatien. Ing bia tikai
    pai gamgamatien, pa na nas no Watong.
  viv-viv: Tova moyaꞋaina wanagagaluvaluva be kaliva moyaꞋaidi veyao againe buye wanamiyami,
    kadu dewa mahamahalina wanahuluhuluvina. KaꞋi yami dewa keke mahamahalina, kadu
    keke Kaiwabu wanaꞋitani.
  yao-yao: Nlimbile kutama kwa chitendewele ni ŵandu wose, sooni ntame kwa uswela
    pakuŵa ngapagwa mundu juchiŵawone Ambuje iŵaga mundu jo nganaŵa jwanswela.
  tgp-tgp: Ha vaihitea vara ha toho na tamata peresi na tamlohi tari, ale ha alea
    vara ha toho na mauri vokevoke sei mo tapu, matan la haratu sei la sopo tapu,
    la pa sopo er̃i hite Moli.
  auc-NT: Mönö godongämæ̈ piyæ̈në cæte quëwengæ̈impa, ante mïnitö nanguï tæ̈ï pïñæ̈ninque
    waodäni tömänäni ïnänite gänë pönente cæedäni. Ayæ̈, Æcänö tæiyæ̈ waëmö ëwocadämaï
    ingää tömengä ïñömö mönö Awënë ingante cöwë adämaï incæcäimpa, ante pönente wædinque
    mïnitö, Mönö tömämö Wængonguï ayongä tæiyæ̈ waëmö ëwocate quëwengæ̈impa, ante
    nanguï cæedäni.
  kbc-NT: Oleetibige me ɡ̶adewiki me daɡ̶akapetege migetaɡ̶a adinotigimadenitege eledi
    oko, codaa adinoniciwaɡ̶atitiwaji me atamitege inoatawece ane beyagi, odaa ɡ̶adewikitema
    iniokiniwateda Aneotedoɡ̶oji. Niɡ̶ina oko ane daɡ̶a dinatamaɡ̶ateetege ane beyagi
    ayakadi me nadi Ǥoniotagodi Aneotedoɡ̶oji.
  bmh-bmh: Ag duailel abai iau daimai, ag igul naliupet Uwait nugau igul sul macan.
    Du tub go igul naliu go mab tam, go du go aiu ses igual Dubanou Ban i pimau.
  ctu-BL: Chʌn cha'lenla wersa cha'an mi la' wajñel ti ñʌch'ʌl yic'ot pejtelel winicob
    x'ixicob. Ñopola ajñel ti ch'ujul, come jini mach bʌ ch'ujulic ma'anic mi caj
    i q'uel lac Yum.
  meq-meq: Gum gədaŋ məndze zay ta ndo hay tebiye, gum gədaŋ ada mede kurom mâ yay
    a gər a Mbəlom. Kə ge andza niye bay na, ndəray ma ŋgateye a Bəy Maduweŋ bay.
  noa-H: T'umaam k'ʌʌn dʌ̈i k'õinaa wënʌrrajuuta k'ĩirjunaa maach pekau paarpapijöjöom
    nem t'um warre hisegbapʌ̈it. Magʌm nem t'um hisegwi hich Hẽwandamau k'õsimjö hi
    hat'eepai k'aba nʌm k'ʌʌnau chan pöd hi haar höbërwi hi k'ĩir hoobam.
  alp-NT: Atula leke imi hidupe mise kai pusue tamata. Kai atula leke imi hidupe mise
    titinai le dosa sae mo. Le sepo hidupe ele mere mo, hoko sae isupu selu Tuhane
    mo.
  san-VEL: apara nca sarvvai.h saartham eेkyabhaava.m yacca vinaa parame"svarasya
    dar"sana.m kenaapi na lapsyate tat pavitratva.m ce.s.tadhva.m|
  kbq-kbq: Miko vahe'enena hanavetinka karimpa fru hunka nemaninka, mani ruotage nehunka,
    agru hunka manio. Na'ankure mani ruotage osunesimo'a Ramofona onkegahie.
  kbh-kbh: Lempe nts̈amo chas̈mojobenacá s̈mochjama nÿetscángaftaca natjë́mbana jtsiyenama,
    y nts̈amo Bëngbe Bëtsabe ents̈anga mondbetsamcá jtsamëse chas̈motsiyenama, cha
    jtseservénëse; er chca ntjamcá, canÿa ndoñe ntsobenana Bëngbe Utabnábioye jinÿama.
  ron-LSB: Urmăriți pacea cu toți oamenii și sfințirea, fără de care nimeni nu va
    vedea pe Domnul,
  pon-pon: Nantion popol on amen amen o jaraui; a ma jo, jota me pan kak kilan Kaun
    o.
  nhe-BL: Xijchihuaca campeca xiitztoca ica yejyectzi ica nochi tlacame huan xijpiyaca
    se yolistli tlatzejtzeloltic, pampa intla ax inquipiyase se yolistli tlatzejtzeloltic,
    huajca ax huelis inquiitase Tohueyiteco.
  sps-sps: Tanaf yam, am kaa mito na aaverof tan vainy faavot, ana mi te tanaf am
    kaa to tana toto na taabos, tana saa, a sikia ta isen te onot non ma tagei a Tsunaun,
    te sikia fi non ya ma kaa men kat tavaron ten Gov ma vovou iny Ya!
  wnc-wnc: Siwan tuwang wamu nata wa yanggau ginda aminu kuupbamde musipza kwikwiknga
    natayamuningge natake yanggat. Ngan. Ginda kepi nomana siknga akngane sukunong.
    Unzingu dua sukukengu ginda Buyambam tapaninde wesimu kunanga dua. Wena siknga.
  bus-bus: À wɛtɛ àgↄ̃ nna kↄ̃n baade píngio, a kuuna gↄ̃ adona, zaakɛ tó gbɛ̃ kuuna
    adonaro, eé Dii ero.
  gub-BL: Pereko katu amogwer teko paw rupi katete pe wà nehe, wàmàtyry'ym 'ym pà
    pe wà nehe. Peiko ikatu 'ym ma'e iapo pixik 'ymar romo nehe. Peiko ikatuahy ma'e
    romo Tupàn zàwe nehe. Aze teko nuiko kwaw ikatuahy ma'e romo wà nehe, nuexak kwaw
    Zanezar wà nehe.
  imo-imo: Imboma kinye konopu tendekuna pupili taka liko molko kondongei uluma enge
    ningo teko molko, enonga konopuma kinye kangima pali Gotenga ningo Goteni kanopa
    kake teremo nimbe kanoromo uluma enge ningo teko molaio. Aku kake teli ulu naa
    tenge lemo Awilimu naa kanonge.
  boj-boj: Niŋgi tamo kalil naŋgi ti koba na geregere lawo na sqajqa siŋgilaoqniy.
    Osib niŋgi Qotei aqa segi kumbra bole dego dauryqajqa siŋgilaoqniy. Tamo a Qotei
    aqa segi kumbra bole dauryqasai di a Tamo Koba unqa keresai.
  eng-DRA: 'Follow peace with all men, and holiness: without which no man shall see
    God.'
  knf-knf: Natamaan nawo bnuura na bañaaŋ bŧi nakuţ nado kado uko unwooŋ ujinţ ţi
    këş ki Naşibaţi ; woli naanwo bajinţ ţi këş ki Naşibaţi naankwin Ajugun.
  san-KHM: អបរញ្ច សវ៌្វៃះ សាត៌្ហម៑ ឯेក្យភាវំ យច្ច វិនា បរមេឝ្វរស្យ ទឝ៌នំ កេនាបិ ន
    លប្ស្យតេ តត៑ បវិត្រត្វំ ចេឞ្ដធ្វំ។
  arn-NT: Eluwkülemün tamün kümelkaniewael itrokom che eymün ka tamün nieael kiñe
    lif mongen. Fey niengenole ta kiñe küme lif mongen, pepi kiñewkülelayay ta Ngünechen
    engün.
  zas-NT: Gol been naguiejn guibandi zagdxe con gra ree bejn, gol gubajn naya delant
    loj Dios din bén ad nabant naya ad zileꞌt guguiaaman dux Dad ree Dios.
  ken-NT: Yɛ̌ntɨkɨ mmu ywɛka ánú bɛbhak kpák nɛ bo mankɛm, anu bɛbhak nyáŋá bɛsí
    Mandɛm, mbɔnyunɛ mmu anɛ apu nyáŋá apú kway bɛghɔ Acha.
