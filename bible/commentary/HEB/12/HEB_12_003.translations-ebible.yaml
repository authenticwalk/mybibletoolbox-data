verse: HEB.012.003
translations:
  kpx-kpx: Iale ataeau aiohavoi avuho loumale ke huhulahave. Katealemo la bae vatehani
    malemale ke kabebihavoi halevalivebene.
  okv-H: Eto Keriso na sasapura embopo ta ingeni ta memenga osaga kina te toae sovera
    ena avo ungo na hotembihe jopapa ue pegogo mane aisova te sovera eto irivujo.
  tbo-tbo: Yesu ipa ona nugotuhuya tu apapoe hi gawiyeya ma i’mtaibagibagi duma uyahinei
    taumi gasi ipa naka pitenana, ega ona laukamna apapoe po gasi ona tapitapiya.
  mal-C: നിങ്ങൾ ജീവിതത്തിൽ പരിക്ഷീണിതരും മനസ്സു തളർന്നവരും ആകാതിരിക്കാൻ അവിടന്ന് പാപികളിൽനിന്നു
    സഹിച്ച ഇതുപോലെയുള്ള എല്ലാ വ്യഥകളും ചിന്തിക്കുക.
  grc-SR: Ἀναλογίσασθε γὰρ τὸν τοιαύτην ὑπομεμενηκότα ὑπὸ τῶν ἁμαρτωλῶν εἰς ⸂αὐτὸν⸃
    ἀντιλογίαν, ἵνα μὴ κάμητε ταῖς ψυχαῖς ὑμῶν ἐκλυόμενοι.
  bgc-bgc: यीशु के उदाहरण कै बारें म्ह सोच्चो, जिसनै अपणे बिरोध म्ह पापियाँ का इतणा
    बिरोध सह लिया ताके थम निराश होकै हिम्मत ना छोड़ द्यो।
  khz-khz: Iesu ita tugamagia. Ia kala rakava talimara na ati gegapi-rageato, gekaroverave-veniato,
    na ekwalimuto. Gaura pakurai ragaina pio tugamagi-moira, e ragaina pio ruga-guilagi.
  deu-TKW: Denket doch an den, der solches Widersprechen gegen sich erduldet hat von
    den Sündern, damit ihr nicht müdet werdet durch inneres Verzagen.
  zsr-NT: Gul‑yúëꞌ Jesús, ca naꞌ gzxacaꞌ gdiꞌë le gulusacaꞌ ziꞌë Lëꞌ bönniꞌ dul‑laꞌ,
    cui gcuídiꞌliꞌ len cui gac chop ládxiꞌliꞌ.
  lin-lin: Bokundolaka mozindo ya Ye oyo akangaki motema liboso ya basumuki oyo bazalaki
    konyokola Ye, mpo ete bobungisa te molende mpe mpiko na bino.
  hns-NT: Aapan dhiaan okare oeppar dhar. Oe paapie log ke bahoet kara baat sahies
    djeme toelog hiemmat na haar aur aapan diel na tjhota kar.
  noa-E: Magua, khar pãach kha theeg chukhunaa kha oneg chukhu nʉm aig khĩirjubat,
    jãga Jesuujã õor khaibagkham khʉʉn jua machag khĩu ãwatjĩ. Ichdëujã maach kõit
    magtarr aawai pãach phithurg aawaijã magʉm gaaimua oob “Jãg chan mua tag pödbam”
    amiet.
  eng-EMTV: For consider Him who endured such hostility from sinners against Himself,
    lest you be weary and discouraged in your souls.
  mib-NT: Te na nácani ni rō ndese ni jendeyɨ́ ni yā ni ndoho ya jeē ni sáha ndevāha
    ñayuu iyó cuéchi jíín yá. Te súcuan te ma cuíta ró ni ma ndínuu ni rō jiín jnúndóho.
  lif-NT2: लायोबा मनाहाॽरे़ खुने़ॽ कुदक्‍ले़ङ्‌ङो मे़दारुबा अक्‍तङ्‌बा पाःन्‍हाॽ के़धम्‍बा
    ये़सुःन् निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ, हे़क्‍केःल्‍ले़ खिनिॽ निङ्‌वाॽबो नायो के़म्‍बोःक्‍खिन्‍लो,
    हे़क्‍क्‍याङ् खिनिॽ सक्‍माआङ् मे़बुॽने़न्‍लो॥
  xnj-xnj: Ndava yeniyo mumholalela Yesu, cheahengiwi ngati likoko na vandu vevakumbudila
    Chapanga wa kuhakaliwa neju. Hinu, mkoto kutotokela na kudenyeka mtima.
  mmx-mmx: Mina doma mumu mo laxasongsongot limixin kakapmek diga lox i rin. At na
    loklok neni lampoovo rinimi, xusu nemi mi noxo molo la mina noxo doma abulubun.
  cbr-NT: Tëmëraquin —axa ami sináncëma unicaman ca 'ëx Jesucristonan 'icë cupí 'ë
    bëtsi bëtsi oia —quixun sinánquin ami catamëti ëntin rabanan camina —usaribi oquian
    ami nishquin unin 'acëxunbi ca Jesucristonën tanshiacëxa —quixun sinánti 'ain.
    Usaquin sinani camina ami catamëtia unin bëtsi bëtsi ocëxun oquin a ënti sinanima
    ami cushiti 'ain.
  tee-NT: Ap'ast'act'it ta yu lalh ju Jesús ni ch'ixk'olh tachi chun ju macxcai ju
    tanavi ju alactu'uni lapanacni. Chai ni p'ast'ac'at'it ju yuchi pus jantu alhok'ona'it'it
    ju mimak'alhk'ajnat'an nin yuchi ni lai ac'app'ut'ut'it ju Dios.
  eng-LSV: for again consider Him who endured such contradiction from the sinners
    to Himself, that you may not be wearied in your souls—being faint.
  cak-NT: Titzu' na pe' utz ri xuc'ulumaj ri Jesús pa quik'a' ri winak aj-mac; raja'
    can xucoch' ronojel, romari' quiri' chuka' tibana' rix. Ticoch'o' ronojel, man
    quixcos, ni man tipo' (timalij) ic'u'x.
  pah-NT: Pemondo ti pejeaporog̃ita ga rehe imohina ga onhimomirana okote'varuhuve'g̃a
    te'varuhua pe javo. Po ti pe imondoi pejeaporog̃ita ga rehe, a'ero po ti pe napene'õi
    penhimomiranama nehẽ. A'ero po ti pe ei nehẽ koji'i xajiko hete ti Tupana'ga rehe
    javo.
  sja-NT: Parãpa k'ĩsiadaipia bɨ Jesús chupɨria nɨ̃bada ijãadak'aa beerã k'aurepa.
    Ãchia ijãadaamaa p'anajida irua ooda unudak'ãri mãik'aapa irua jarada ũridak'ãri.
    Mãgá oojida mĩda, iru choopachi. Mãgá parã auk'a choodaipia bɨ irude ijãa p'anɨde.
    Sẽdaik'araa bɨ mãik'aapa p'oyaa choo-eda adaik'araa bɨ.
  xed-xed: Ndanawandana ta ghəŋa ya ka Yesu suʼaftá mndərga husaŋta ya husaŋ tsi ta
    ghwaɗaka mnduha, kada kwala kuni ta rwa malandugu.
  mks-NT: Xíní ñúhú ndicu̱hu̱n ini ndó ndaja na̱caja Jesús jáchi̱ a̱ ju̱ú quia̱hva
    na̱ndoho ini a ndahá ña̱yivi cája cua̱chi. Sa̱há ña̱ cán quéa̱ a̱ jándacoo ndó
    ña̱ cándeé ini ndó Jesús ta a̱ cácuitá ínima̱ ndó tá ndóho ini ndó.
  gfk-S: Mu na lilik timaan ta ira tirih tane Jisas ing ira ut na sana di ga manga
    malentakuane ie. Mu na lilik timaan tana be mu nahula malmalungo talur no numu
    hinilo na harkiaskias.
  bmu-bmu: Siŋgisöndok ambazip yeŋön mewö tuarenjoŋ ak waŋgigetka sihimbölö möröhi,
    eŋön mönö i mötmöriba malme. Sörauba löwöriba urueret aka kinda mötnaripŋini aka
    jörömqörömŋini mosötpepuköra mönö mewö ahakŋe.
  dgz-dgz: E ae anun koewa taine nagirewa arugataet me nipep diwanumune go me ae ya
    ven menan e den imuya ya togurane go anu tumat ta aisiwanian.
  eng-GNV: Consider therefore him that endured such speaking against of sinners, lest
    ye should be wearied and faint in your mindes.
  zaa-NT: Acca lebi'į nna liurèxa latsi' le ti'iỹa ná la' gutée qui' Jesús para qui'ni
    làa edúl·la'a latsi' le nna cueda le tsálue' néda. Liurèxa latsi' le ti'iỹa ná
    la'ỹeni guỹi'e loti' ca enne' túl·la'á nna yala mal bethacca' cą ne.
  eng-WEBSTER: For consider him that endured such contradiction of sinners against
    himself, lest ye be wearied and faint in your minds.
  guh-guh: Pacanaëjëre Jesús piajamatabëcuenesaë tsaponaponaejava, pibisiacuene pexanaevi
    pinijicuenia bejiobiaexanae atatsi. Bajarapacuene pacanaëjëtsianame itsamonae
    itsa pacabejiobiaexana Jesús panejumecovënëtsijava yabara. Nexata apo pacueranaemë
    tsane Dioso panetonacuenebijava. Apo pajamatabëcuenefaefaenaemënua tsane.
  bon-bon: Mime gaabe liba mäpu, liba worämu me läbitinago, mine piba ngene pa jwaatwananinago
    Yeesu me mäpurage ireclota poto cidi me. Niiya mule biname liba teebine jimugetnujisi,
    tabe cängena enajuji. Mine cuta gone worämu name pi toraca gaabe ne yaabma-lusi.
  nhw-BL: Ximonejnehuilica tlen nochi catli Jesús quiijiyohui huan tlen nochi nopa
    fiero tlamantli catli amo cuajcualme quichihuilijque para amo anyamaniyase huan
    antlapolose.
  swh-ONEN: Mtafakarini sana yeye aliyestahimili upinzani mkuu namna hii kutoka kwa
    watu wenye dhambi, ili kwamba msije mkachoka na kukata tamaa.
  wbi-wbi: Msaghe kuuti umwene umwene juno alya gudile amasio amasio gha kukalasia
    kuhuma mu nyivi, vwimila umwene jujuo neke kuti mulakatala nambe kusilika amoojo
    ghinu.
  bba-bba: I win ɡɑri bwisikuo nɡe mɛ u tɛmɑnɑ kɑ yibɛrɛ tɛɛ te durumɡibɑ kɑ nùn nɛnuɑ,
    kpɑ i ku mwiɑ kpɑnɑ i dɑm biɑ.
  eng-KJVCPB: For consider him that endured such contradiction of sinners against
    himself, lest ye be wearied and faint in your minds.
  kgk-NT: Pene mandu'a kena Hesu ojerereko asy hagwe-rehe. Ndaija'éi hese hekoha vai
    va'e ha ndovái joty Nhandejáry rape-gwi. Pene mandu'a kena hese pono pevy'are'ỹ,
    pono pejehesa rerova uka íxugwi.
  waj-waj: Gioonna kiaapu mminnamminnaa maisa suvuairaiya Yisuunnara nnannatooduu
    mmoori maisaivaa uuduu rikioo ivo yaagueeqama varuuvaara yaata utida rikiaatee.
    Ivaara sa ngia muaraagakiatee. Ivaara sa ngii pirisakiaivee. Ivo yaagueeqama varuuvaara
    yaata utida yaagueeqakiatee.
  cpy-cpy: Aririka akenkishireta-koteri Jesús jempe ikanta ramawetan-takawori rirori
    ikija-neenta-waetakiri kaari-pero-shireri, rootaki thaamenta-shireta-kaeni aakapaeni
    amawetan-tyaawori, eero okantzi-moneenta-shiwaetee.
  mpx-mpx: Yeisu, iya gamagalau togegi wali pihigelgel nanakina i palahikan, wana
    pagan nuku nuwatuan, inoke komiu bahi nuku pwepweyata ge wami patalelu nuku papahanateli-an
    bwabwage.
  wbp-wbp: Ngulalpa Jijaji walya nyampurla nyinaja, yapa maju-patujulpalurla nyurunyuru-jarrija.
    Kala nyanungujulparla wala-juku nyinaja Kaatuku kapuru nyinanja-wangu. Kujarlanya,
    kajilpalu-nyarra yapa nyurunyuru-jarriyarla, ngulaju ngula-juku. Jijaji-mipajukulu
    manngu-nyangka! Purayalu tarnngangku mata-jarrinja-wangurlu!
  luo-luo: Paruru kuome, en ma notimo kinda ka joricho kedo kode, mondo kik ujogi
    mi chunyu aa.
  nhe-NT: Ximoyolilhuica tlen nochi tlen Jesús quiijiyohui huan tlen nochi nopa fiero
    tlamantli tlen ax cuajcualme quichihuilijque para ax inyamalihuise huan intlapolose.
  aii-aii: ܚܙܹܝܡܘܼܢ ܠܗ̇ܘ ܕܩܘܼܒܸܠܔ ܠܹܗ ܚܲܕ ܗܵܕܟ݂ܵܐ ܕܲܠܩܘܼܒ݂ܠܘܼܬܵ‌ܐ ܠܓܵܢܹܗ ܡ̣ܢ ܚܲܛܵܝܹ̈ܐ،
    ܕܐܲܚܬܘܿܢ ܠܵܐ ܣܵܩܕܝܼܬܘܿܢ ܘܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܪܸܦܝܹܐ ܒܪܸܥܝܵܢܵܘܟ݂ܘܿܢ.
  esk-NT: Jesus igḷutuipmiñiqsuq qanusripayaanik akiḷḷiḷiuġutiŋitñik killuliqirit.
    Isrummatigiraksraġigiksi Jesus piyuaqsiugupsi taatnatun, minġuġanġitchumuusriḷi
    qapiŋasriraġanġiġusri maliġuałłapsitñi Christ-mik.
  msb-msb: Kaya, dumduma niyo kun sing-ano niya gintios an mga pagkontra sa iya san
    mga parakasala agod dili kamo manluya an buot kag magsuko.
  cpa-NT: Dsio¹ quin³ jniang³ hí³ jǿg³ ha²lah ca¹mi¹bí² Jesús dsǿa¹², mi³ca¹cuø¹ dsa²
    ti³re² dsag³ jmø³uai¹². Mi³jøng² tsa¹héi³ jniang³ huø³ dsǿa¹² jniang³ hi² tsa¹tiúh¹
    jniang³.
  dso-dso: ବାବିଦେକା, ସେ କେତେକ୍‌ ଦୁକ୍‌ କସ୍‌ଟ ପାଇଆଚେ । ସେ ପାପିମନର୍‌ ଟାନେଅନି କେତେକ୍‌
    ଉଡା ସୁନିଆଚେ । ଜେନ୍ତାର୍‌କି ଆସା ନ କରି ଚାଡି ଦିଆସ୍‌ ନାଇ ।
  meu-meu: Kara dika taudia ese e inai henia, a ia ese e haheauka henidia. Una na
    ba haeroa, lalomui bae hesiku na garina, laumamui bae manori na garina.
  yva-NT: Wasaemen irati Yesus apa siurije rai, Opamo siuri arono vatano awa ayao
    kakai ntapekano mai umarovave Ai wo ave tatugadi. Syare wasaemen Apa siurije rai
    indamu arono siurije nande wasai, vemo wamayondi nora muno wasanuga mamaun nora.
  dgc-dgc: Alélahanén moy éng kodya na a nagtiis ta hirap dahil du makasalanan a tolay
    a méiyamut diya. Isipén moy ya, monda sikam éy éwan kam manghina tu isip.
  zpm-NT: Goḻguieṉ sca, zeeṉe racmban zdoo to, zeeṉe racladz guiaaṉ zdoo to, ib gdeete
    to diidz; goḻsoladz gaṉle, zha pxecw Jesús bded me grëtaa miṉe pteed grë miech
    ngoopdoḻ co me.
  hix-NT: Noro xehra rma haxa nehxatxkonà, anhà komo. Atxke rma haxa neryatxkonà.
    Omeroro rma nenàmtàhkaye. Noro rma uhutwatxoko, enàmnye ro me rma rha oyehtxoho
    menye, ewankaramra roro rma oyehtxoho menye.
  sim-sim: Yawur ji hishika, ma ol kavakavan undari ma ondo orin kavakavak uri lir.
    Hako or mbeek oson ajehe lerawu os Avui Wasilaka or lakurik or mbari oson halari
    ambu ri, wahau. Unda osik os or urin ji hishihi kwambuk er ji sitambanaha kumba
    os or esenda hom ji eseyaka. Uhu ji kremangrehe ji halawa hala.
  npi-ULB: त्यसैले, पापीहरूबाट उहाँको विरुद्धमा भएका वादविवाद सहनुहुनेलाई विचार गर
    । त्यसकारण, तिमीहरू आफ्ना हृदयमा शिथिल नहोओ र हरेस नखाओ ।
  cgc-cgc: Demdemen nyo Jesus an na kanen gapadayon ta iya na pagtuman ta Dyos bisan
    naagian din mga kabellay tenged ta pabuat ta mga makasasala na mga ittaw na gakuntra
    ki kanen. Dapat gid na demdemen nyo aged dili magluya inyo na nakem na asta marwaran
    kaw ta inyo na pagsalig naan ta Dyos.
  tim-tim: Galalupne, luâk bâleŋande Yesu hain agaŋigât pat nâŋgâm hain akmâ umatŋe
    siâ siâ aregât bo hâkâŋ akbei. Akto hinŋe umatŋe miawak yeŋgimbo aregât Yesugât
    pat nâŋgâm heŋgemgom âmâ benŋe biwiyeŋe bo bâlimbo manmâ âgâwei.
  yor-yor: Máa ro ti ẹni tí ó faradà irú ìsọ̀rọ̀-òdì yìí láti ọ̀dọ̀ àwọn ẹlẹ́ṣẹ̀ si
    ara rẹ̀, kí ẹ má ba á rẹ̀wẹ̀sì ni ọkàn yín, kí àárẹ̀ si mu yín.
  wos-wos: Nani Jisaska sarékétame. Hanja Jisas ané héfambu rendéka di haraki saraki
    sémbut hurundé du déka mawuli wita déré di haraki huru. Hurundaka dé wendé nahafi
    yata dé Godka hu hwehambandé. Du guniré haraki hurundat, guni Jisas hurundénka
    mé saréké. Sarékéta guni wendé nahafi yata yikafre mawuli yata déka jémba jémba
    yatanguni.
  emp-NTPO: Bio crĩchad̶adua ẽberã cadjiruarãba Jesu biẽ́ osid̶ad̶e sãwã droasida.
    Mãwã bãrãra sẽnaẽ́a idjab̶a bãrãba ĩjã panʌra igarad̶ida crĩchad̶aẽ́a.
  eng-F35: Do consider Him who endured such hostility from sinners against Himself,
    so as not to grow weary, losing courage in your souls.
  ind-ind: 'Karena itu, renungkanlah selalu teladan Yesus: Betapa Dia berdiri teguh
    ketika orang-orang berdosa menghina dan menganiaya-Nya dengan amat kejam. Bila
    kita meneladani Yesus, kita tidak akan mudah lemah dan putus asa.'
  pes-OPCB: پس اگر می‌خواهید در این مسابقه خسته و دلسرد نشوید، به صبر و پایداری مسیح
    بیندیشید، به او که از سوی گناهکاران مصیبتها کشید.
  mpt-mpt: Naka misiami teniba Yesuse dobsuan bianiba enino omkaha binibbuo dimo e
    sbal manea Gode kukubo kla wafu binebio kesoa ibo e kukub olo funaine! Ibo e kukub
    olo bobolo fumbianiba inamin namin kukub misiamo ib dimo tam tlemo ibo tengo mo
    yebota Gode kukubo mo deibonimibe! Ibo Gode kukubo sbal maniba kla wafueine!
  ssx-ssx: Ipikana꞉ma꞉ a꞉pa mieke ka꞉nda꞉ tiekemanu hone umana꞉e. Mo hoke hau pu haemeke
    wanda꞉halima꞉ ipiki pa꞉ta꞉ honditi pimikieki manuta꞉ pa hone yonka꞉latiki piekeme.
    Koto piekeeki hone witolo hata꞉ soka꞉la꞉ma꞉ homo pututuma꞉ na homo hapa꞉peke.
    Pa ekipeke.
  mkl-mkl: I jɔ̀ i lɑsɑbu si mii iyi Jesu í ce, si bɛi í temuɑ do mbɛɛtɛ nlɑu hee
    í jɔ̀ ilu dulum ŋɑ ɑ̀ kpɑɑ. I mu ideu ŋɑ ku bɑ i mɑɑ̀ kuɑ ɡbuɡbɑ̃ ŋɑ, nɔ i mɑɑ̀
    mɔnɡɔ munyɑ ŋɑ.
  gaq-gaq: ଏତେ କେଲାପା ବୟାଁ ଆରି ତନାଇଂ ମେଁ ଉଡ଼ି ଦୁକ୍ ସମ୍ବାଲେ ଆଲେଃକେ । ମେଁ ପାପି‍ଇଂନେବାନ୍
    ଉଡ଼ି ନିନ୍ଦା ସମ୍ବାଲେ ଆଲେଃଆର୍‌କେ । ତେନ୍‌ସା ପେଇଂ ମାମ୍ଲେଡ଼ିଆଚେ ସାତାଲୁ ଆଡିଙ୍ଗେପା ।
  gof-RNT: Hiza, hintte doccidi ufayssi qanxonna mela nagaranchchota ixuwa dandda7ida
    Yesuusa qoppite.
  unx-unx: ଇନିଃ ପାପିକତାଃଏତେ ଚିମିନ୍‌ ପୁରାଃଗି ହିଲାଙ୍ଗ୍‌ୟାନା ଆଡଃ ଚିମିନ୍‌ଗି ଦୁକୁ ସାହାତିଙ୍ଗ୍‌କେଦା,
