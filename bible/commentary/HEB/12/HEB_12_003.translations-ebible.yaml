  bht-bht: इस तांई यीशु दे उदाहरण दे बारे च सोचा, जिनी पापियां दे दितयो बड़े बडे दर्द
    जो इस तांई सेहन करी लिया ताकि तुसां हारी करी हिम्मत ना छडी देन।
  eng-NOY: For consider him that endured such contradiction by sinners against him,
    lest ye faint in your souls, and become weary.
  cub-NT: Que baru me ãrʉjara mʉja Jesúre, coreóvarãjivʉ me aipe ñájiñʉ mácʉre. Põeva
    ãmeina teivʉ ʉ̃́re ʉbeni maucʉvarivʉ “ ‘Jʉ̃menijicʉi daroimʉmu yʉ’, borocʉrĩ aibi
    Jesús”, ne aiye báquede, ne ʉre ñájine d̶aiye báquede ʉ̃́re jãve napinejaquemavʉ
    ʉ̃. Ʉ̃́re ãrʉri chĩori parʉbetebejarã mʉja mʉje ũmei. Dajocarĩ jarʉvabejarã mʉje
    jʉ aiyede Jʉ̃menijicʉre.
  ita-1927: Poiché, considerate colui che sostenne una tale opposizione dei peccatori
    contro a sé, onde non abbiate a stancarvi, perdendovi d’animo.
  lww-lww: Popon tesitomyu m̃a Yesu, e pogos nap̃a yeririna viowa la nene akuan make
    visen viowa la pania, sinela kar manene pap̃isi, ana naga tam̃an ga naga pano
    tol luas. Sanene, ita m̃ena popon ve sineta maren re yum̃aena vilaga, a tap̃atete
    temarau, ve tesitom re urmatanen ya nap̃a monar tekila.
  ckb-ckb: با بیر بکەنەوە لەوەی کە دانی بەخۆیدا گرت بەرامبەر ئەو دژایەتییەی کە گوناهباران
    لەگەڵیان کرد، تاکو شەکەت نەبن و ورە بەرنەدەن.
  nas-nas: 'Eeꞌnara eeꞌ noruꞌeriaing: nantoonge orenge tee orakaꞌ nkoaako tee baka
    avaruꞌ tee toraꞌkoo, diiꞌ teeꞌ orakaꞌ nkoraariko domang aruaruꞌdoriarooꞌnaang.'
  uvl-uvl: Iok, anau lange Iesus nga kue nenge i ia neu. I amneia ure meena ngana
    mur halang nge hana porekreke ngana mur te poia lange I. Pomalam imo lemo melei
    tana pe aole sio ero.
  eng-BBE: Give thought to him who has undergone so much of the hate of sinners against
    himself, so that you may not be tired and feeble of purpose.
  ixl-CNT: Echtzixeꞌt ulsataj sekꞌuꞌl qꞌu tzaꞌl qꞌuꞌl paalku u Jesuus tu qꞌu aa paav.
    Utz iltaj ok etetz tiꞌ. Ech setiqꞌo nimal ekꞌuꞌl. Yeꞌk sajochpꞌex.
  xsi-xsi: Miki kalomi ŋgere sondo ŋga. Muŋga kinzi kiesaka tamwatanzi wisinzi nâna
    ndo pa Yesu ku sikai kazâŋa ŋalae tina papa, andeta imandi kaika ndo. Ambo miki
    ma kalomi ŋgere ŋana i ne vetâŋa ŋinde kâ, ande ŋinde ma ipu tini kaika pami,
    aku miki ma kambariri ku kapile nemi kalo-tawana, ande tia ndo.
  crx-NTPO: '''Et Sizi daja la, ''et soo cho huwun nuní noohzut. ''Et ndunne lubeshi
    ''ulh''enne, ''enne ts''iyawh hich''az ditni, ''et hoonts''i soo whulh ínyin.
    Nohni cha ts''iyawh ''en za ooghu nuní nahdeh de, ''et whe ''aw nénohtsilh ait''oh
    ''ink''ez ''aw tehtsun ''oohle'' ait''oh.'
  kan-OKCV: ನೀವು ಮನಗುಂದಿದವರಾಗಿ ಬೇಸರಗೊಳ್ಳದಂತೆ ಪಾಪಿಗಳಿಂದ ಎಷ್ಟೋ ವಿರೋಧವನ್ನು ಸಹಿಸಿಕೊಂಡ
    ಯೇಸುವನ್ನು ಕುರಿತು ನೀವು ಯೋಚಿಸಿರಿ.
  bbb-bbb: Ro ni izege ise boeje bu Jesudo vajae ijia ruaema ije vierafefo. Fu e ise
    ijiebe ire ise boeje fuone revoga fuka sone oe vafaena isejavae. Ijadufuo ije
    fu rema ije vierafekiro jade jone ja ma vierafevo ijia mamoena arevo.
  blw-blw: Wat antaaw yanggay ammag haham-én hen enkaman Jesus way nanganoh hen amin
    anchichay ammag pararo way laweng way enammaan hen anchichay achi omafurot an
    hiya, ta achitaaw ammag machismaya way manginyanggay hen afurot gapon ligat.
  tam-2017: ஆகவே, நீங்கள் மனம் தளர்ந்தவர்களாக உங்களுடைய ஆத்துமாக்களில் சோர்ந்துபோகாமல்
    இருக்க, தமக்கு விரோதமாகப் பாவிகளால் செய்யப்பட்ட இந்தவிதமான வெறுக்கத்தக்க காரியங்களைச்
    சகித்த அவரையே நினைத்துக்கொள்ளுங்கள்.
  azz-NT: Huan monequi xicnemilijtiyacan de queniu Jesús tajyohuico ica míac tataman
    tajyohuilis ten quichihuilijque ne tagayot ten amo yolcualime. Huan como nanmomacatocque
    cuenta ya de ne tajyohuilis, ica ya nojón monequi amo xisiohuitij huan nión no
    xiyolcuetahuijtij tech namotacuautamatilis.
  spa-RV-1909: Reducid pues á vuestro pensamiento á aquel que sufrió tal contradicción
    de pecadores contra sí mismo, porque no os fatiguéis en vuestros ánimos desmayando.
  csy-csy: Banghangziam cile thinngim le thaneam in na om ngawl natu uh in, Ama sia
    hizata in mawnei te i langpan na a thuakna ngaisun vun.
  mxq-NT: Yajꞌyoꞌoydyʉ miidsʉty ja mjot mwinma̱ꞌa̱ñ wiꞌix ja Jesús jyantsyꞌayooy pojpʉ
    ja̱ꞌa̱yʉty kyʉꞌʉjóty, es kyaj mꞌanuꞌxʉdʉt es ni mgatsipkaꞌaxtʉt.
  tzj-NT: Tech'obo' rij rwach ja xuban ja Jesús, janila ja rpokonal xutij pa quek'a'
    ja raj'il ajmaqui' pro xucoch' nojelal. Bien tech'obo' utzc'a chi ixix maquixcosi
    chi rtijic ja rpokonal utzc'a chi maticapuj ec'u'x.
  tdt-tdt: Hanoin di-diak, oinsaa Jesus aguenta bainhira ema aat sira kontra makaas
    Nia. Hanoin nafatin Nia ezemplu nee, para imi la bele lakon esperansa too sai
    baruk tiha.
  ron-BTF: Căci luați aminte la cel ce a îndurat o astfel de împotrivire a păcătoșilor
    față de el, ca nu cumva să obosiți și să cădeți de oboseală în mințile voastre.
  eng-WEBP: For consider him who has endured such contradiction of sinners against
    himself, that you don’t grow weary, fainting in your souls.
  eng-FBV: Think about Jesus who endured such hostility from sinful people so you
    don't grow tired and become discouraged.
  nld-1939: Houdt Hem toch voor ogen, die van de zondaars zulk een tegenspraak heeft
