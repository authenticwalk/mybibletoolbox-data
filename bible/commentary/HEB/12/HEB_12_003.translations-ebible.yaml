  upv-upv: Erres nga kaprrorrmi wor daron nga marterter nga Iesu moklesir, nga jinibb
    nga marsij martur imare ko marungasi ni milep. Ko ngok puloli nosurien se kami
    puto p̃iterter nga sete kaplingi kurtweni.
  wap-NT: Udiꞌitapa naꞌapam Jesus tuudan ipai wuruꞌu oiaꞌo pidannao shaꞌapataniaz
    dikauda kidaꞌo aimaakan uꞌati. Ukauꞌan manaꞌa ukashada-dinaꞌanaꞌa naꞌiki ukaakinpaꞌanaꞌa.
  mva-mva: Iesus ilo-ming dani. Bong makare kateka-o isoaki nge tamoata muzingadi
    goalakadi digoalangakia-tina. Bokaibe kam ngai kamate be ono kaiboang kamadoki,
    be lama unianga-ming sakuli ne nge moaki karokaki.
  dwr-NT: Hinttenttu hinttenttu wozanaa bayizziide daaburenna mala, nagaranchchatuu
    barena daro ixxinakka gencceedda Yesuusa qoppite.
  kfw-kfw: Manukaroon ngai'n ama kha khatuktak inleimatir katung ama'n ileidei kha
    ngaidonru! Khawajarra nangni ningtheinuo-ah ningmalung minpoongmaru khat-um malung
    kahoimak thomaru.
  bfz-bfz: यीशुए रे उदारणो पाँदे सोचो, जिने पापिया रे जरिए दित्ते रे डराऊणे कष्ट इजी
    खे सईन कित्ते कि तुसे दुःखी ऊई की इम्मत नि छाडी देओ।
  cuk-09: Degisoggu, nue be binsamalo, we-Jesús anmarga na oyosad dulemar-iskumaladse
    wilesad. Degisoggu, bemar mer yegumarsun, degi, mer galakumarsun.
  ben-OBCV: পাপী মানুষের এত বিরোধিতা যিনি সহ্য করলেন, তাঁর কথা বিবেচনা করো, তাহলে
    তোমরাও ক্লান্তিতে অবসন্ন ও নিরুৎসাহ হবে না।
  mil-NT: Te xìni ñuhu‑xi sá ǐo cada cuèndá‑ndó nàcuáa ní quide Xítohó Jesucrìstú
    chi Yaá‑áⁿ ǐo ní quide càhnu iní‑gá nchaa sá nǐ ndoho‑gá ní quide ñaha nchàa ñáyiu
    ndècu ichi cuehé ichi duha xii‑gá. Te ducaⁿ càda cuendá‑ndó nàcuáa ní quide‑gá
    cuèndá sá vǎ tǔu dusaⁿ‑ndo, te ni vǎ nátǔhú iní‑ndó càda‑ndo nchaa nacuáa càháⁿ‑gá.
  myu-myu: G̃ebum cuy epesop apẽn cuk adi ixe Jesus ipiat o'supi'ajojo iap kay. Itakoma
    jĩjã ip osodop cekay ikẽrẽat mujurũg̃rũg̃'ukayũ. Iboap kay juy g̃ebum epesop eyetabut
    am eybu'u'uap puxim, eyetabucap epereap puxim tak.
  fue-fue: Miilanee Yeesu munyuɗo, e tooraaji ɗi hakkeeɓe toori mo, gam to on tampee,
    ɓerɗe mooɗon biisoo.
  amk-amk: Mearomio Yesusi nini pampang, weo sawania mutu sodai inontarai sasari ne
    ene etapaifo pariao mireha. Na mene merurai we metapa sasarifoi nanai, wiro merurai
    ao emung mea memarareha konta kaharai. Ampafe mearomioi pampang ambori wiro mefanahang
    tuti menemirorongfoi fituaya fanai.
  fai-fai: Kale kiba ban keimin wanang kinim imi sák binál keidaw kanadawsiw aket
    fukan dádiw namti, kiba kibiliwso sák binál keiyama bidiw uyo aket tet dau kudámin
    bá ade aket kakan kakanin bá kala.
  ura-NT: Nitohanihane jaun, itolere bana Jesoso cairichaaeriin neeuruhalu osaaonacaauru
    cachaaurune que, inara suujua cuhane coaaucuche. Aihane jaun, chatohanei coaraain
    neeichene nihanatiin, jiaonriha coiinteein esenetaaichene jianequichene.
  mcd-NT: Yora chacafoan fasi chaca huafiainfoan tunucoinni. Ascashu nocohuunoashu
    omitsiscani cuscan man shinanquicai matorifi omitsisca huaifotian man shinanchacayamafain
    man ointi mutotiroma. Ascaquicai Diosin mato amapaiyai cuscan man unutiroma.
  urt-urt: Te ŋoiheryembe yaŋah ŋaiye Jisas gan bongole ŋupe ŋaiye lenge miyeꞌ pupwa
    yende yumbune kin. Taꞌe luku pe, yip yukur pa yende ŋoihemin, topoꞌe pa jirnge.
  kiz-kiz: Ndabha mun'tafakariajhi muene jha asindamele malobhi gha kudadisya kuhoma
    kwa bhenye dhambi, dhidi jha muene ili kwamba musihidi mkatonda au kusirika mioyo
    ghya muenga.
  tzo-TZE: Na'ic me ti ep laj yich' contrainel yu'un jpasmuliletic ta scoj jmultic
    li Jesuse. Yu'un me chana'ic ti ep icontrainate, mu xchibaj avo'ntonic ti c'alal
    chavich'ic contrainel eq'ue.
  lex-lex: Pena mpiaror teka E hihi'ini-yapyapni de totpena hota miy edon mimta'ata
    pa miwlar lia pesiaymi. Yoma E' mana Nler la yamuki-yama'ala, nniahora-nniala'a
    la' riy dodo'a-halala mak khoklira-kpah'a waw la E'a.
  dov-dov: Aboobo amumuyeye, ooyo wakatola chiimo chili boobo kuli basizibi chiteendelani
    aguwe, kuchihtila kuti tamubi abutela mumyoyo yanu.
  rgu-rgu: Leo mae lahenda tao tadadalu Ni, tehuu Ana nanenete naroo. De, emi bosoꞌ
    mafarene heni Yesus doidoson ia, fo ela emi boe bisa manenete maroo, ma bosoꞌ
    sota.
  toc-NT: Cala­ca­pa̠s­táctit la̠ta Jesús pá̠ti̠lh nac xla­ca­ti̠ncán a̠ma̠ko̠lh mak­la̠­ka­lhi̠­naní̠n
    lac­chix­cu­huí̠n hua̠ntu̠ tama̠­pa̠­tí̠­ni̠lh, por eso cca̠­li̠­hua­niyá̠n pi̠
    camaca­sta̠­látit, ni̠ cali̠t­la­kuántit y ni̠ cata­xlaj­uaní̠tit la̠ta li̠pa̠­hua­ná̠tit.
  som-som: Haddaba ka fiirsada kii u adkaystay hadalkii ka geesta ahaa oo dembilayaasha
    inaydnaan daalin oo aanay nafihiinnu itaal beelin.
  mam-C: Tu'n ikyjo, kyximinkutzi'n ti'jjo Jesús, a Yek'b'il te qe, nimxjo nya b'a'n
    s-iky'x tu'n, kyu'nxjal aj il. Tu'ntzintzjo, mina chi sikytiy, ex mina chi kub'
    numja toj kynimb'ila, tu'n mi chi kub' tz'aqiy toj il. Qu'n na'mx tu'n tiky'x
    kyu'n tze'nku s-iky'x tu'n Jesús, a o kyim, noq tu'n tpaj il.
  ndj-ndj: Mumwiholi Yesu, ndambu yanyekwili na yivaveli na sambi na ayiwunishilili,
    ili mukotoo kutofya awu kulepisiwa.
  mbj-NT: Bë hyb n'aa newë nyy da dooh Jesus h'yy gajëë hõm bä, tak'ëp ajyy nesaa
    do moo heb'ooh do ta hã rakamajẽ né paawä. Bë hyb n'aa newë Jesus, bë h'yy gejë
    hõm mahä̃nh.
  lat-VUC: 'Recogitate enim eum qui talem sustinuit a peccatoribus adversum semetipsum
    contradictionem: ut ne fatigemini, animis vestris deficientes.'
  ngp-ngp: Mfanyanyeni yudya afinyilize wiihi adamanyilwe ni wata wavu vileke mse
    kusokela no kwingila chevu.
  enq-2: Endakali koo pingi dupame Jisasa yanda pimaiyaminopa, baame kenda dupa siamo
    doko masetala, nyakama yanda pingitami dupanya maka nakaeyao kyeto joo kalyepape.
  eng-ASVBT: For consider him that hath endured such gainsaying of sinners against
    himself, that ye wax not weary, fainting in your souls.
  mna-mna: Ni, tomtom sananŋan tiurur koi pini, mi tizorzooro kati. Tamen imender
    mbolŋana. Tana kakam ŋgar pini mi koto i. Kokena mburoyom imap, mi kegesges, to
    kezem urlaŋana tiom.
  myw-myw: E, taninuways Yeisuw. Takalbalebs singaya ikamliwes, tage nag ipiyev inawotet
    towen. Yakamiy ma̱wan, awoum bikawegweis woumiy. Awoum bukusoumats, awoum.
  sby-sby: Kamuyeyani bintu mbyalapitamo, ncobalamupata bantu babwipishi. Neco kamutanyumfwa
    butolo nambi kutentuka sobwe.
  sll-sll: Ena yal Yisas ganba baniya ol wangure arihobi nigi de hanere ol gogo dal
    tomba, Yisas tamamia dire nimni mole momua. Mongwo meri ni tal oun dongwo u ni
    au sinangwo irai tamamia dire nimni mole molio.
  yaq-NT: Junuen san eme'e, Jesukrijtota, tu'isi a' jiapsisuka'u intok jume' ka tu'i
    yoemem betana tua jiokot au a' bichaka'u waatine. Intok junuen san, eme'e ka ko'om'eebaane.
  uro-uro: Ngän du angän snäng sävät ma Jisas kärakni i sa qale qa da ama märänga
    ama mor qa aa ron nage ama ruvek kärarhani i rhat tualat na ama vuirhong divakt
    iva qale arusus pät a ngän ura aeqokt ngän.
  ita-1885: Perciocchè, considerate attentamente chi è colui che sostenne una tal
    contradizione de' peccatori contro a sè; acciocchè, venendo meno nell'animo, non
    siate sopraffatti.
  muy-muy: Jalumki ahàr ka Yezu. Naŋ ti ndam magudar zlam tə̀gria daliya kay, ay ti
    èɓesa. Tamal kajalumki ahàr ti ahar amadəgafəŋa kè kʉli a do, akamətaɓum do.
  kqc-kqc: Mokefa kumo gokai vegu no reyadi vene ina rofu ruda iniye reyadiri, bi
    are rei gira reyo, ye ya yaku kosika ga resi uka yau ga niyaganedi dada.
  tav-tav: Rooro majuu cʉ caĩ epe tʉjʉteeyuparã. To bairo caroorã cʉ na cátiere cʉ
    canʉca ocabʉtiriquere tʉgooñaña mʉjaa, jã quena popiye jãre to nibao joroquena
    tʉgooñarique paiquẽnana jã ani ocabʉtigarã ĩrã.
  eng-ULB: So think about him, the one who has endured such opposition from sinners
    against himself, so that you do not become weary in your hearts and give up.
  spa-VBL: Piensen en Jesús, quien soportó tal hostilidad de un pueblo pecador, y
    así no se cansarán ni se desanimarán.
  fra-_FOB: C'est pourquoi, considérez celui qui a souffert de la part des pécheurs
    une si grande contradiction, afin que vous ne succombiez pas, en laissant défaillir
    vos âmes.
  hau-ULB: Ku dube shi wanda ya jimre irin wannan adawa daga masu zunubi, domin kada
