  jpn-1965: あなたがたは、罪人たちのこのような反抗を忍ばれた方のことを考えなさい。それは、あなたがたの心が元気を失い、疲れ果ててしまわないためです。
  fra-SBL: Considérez en effet celui qui a supporté une telle contradiction des pécheurs
