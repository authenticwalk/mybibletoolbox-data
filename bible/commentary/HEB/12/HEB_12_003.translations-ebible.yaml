  cof-NT: Jutsa quiminlari Jesube duque seiton jominlanue. Junca tenca calaquina!
    nulanan cumana tenca ito peleituchun.
  srm-NT: Wë nöö hën wë fuun ta mëni e, dee sëmbë, fa a bi tja sö wan gaan sitaafu
    a dee takuhati sëmbë maun. De bi ta biinga seei u booko ën saka ta fon mëën ku
    buka, ma nöö an piki. Nöö ee un dë ta mëni fa a tja di sitaafu dë tjika, nöö wan
    o lasi hati a dee fuka fuunu.
  qvs-NT: Chayrayku yuyaychi uchasapa runakuna Jesukristuta sukaman sufrichishkankunata.
    Chayta yuyashpaykichi mana shaykushpa mana sampayashpa payta kreyishpa kawsaychi.
  zca-NT: Kuze', bile' go xigab, tatu mixek Jesukrist or midi'zh rë xa' dox nzë'b
    xki, rë kwa'n gat ñal lo Me. Kuze', nayazhat go mbaino ni naya laxto' go por rë
    men re',
  cbc-NT: Mai, Jesús ati yepapʉ cʉ̃ caãno, carorã cʉ̃rẽ popiye baio joroque caánarẽ
    roro na átiãmeesupi. Cariape cʉ̃ caátiãnierẽ caroaro marĩ tʉ̃goñagarã. Bairi mʉjãã
    popiye baimirãcʉ̃ã, ʉsearitieticõãña. Jʉtieticõãña mʉjãã caátiãnie caroa macããjẽrẽ.
  qxo-NT: Tsaynö captinmi imachö ñacarpis shumag tantiyacunantsic Señor Jesucristo
    ñacanganta. Tsayta tantiyacurga ima ñacacuychö carpis mana ajayaypam payman yäracullar
    cawanantsic.
  mox-mox: ʼInega ona nuaia Ieisu, tauna tomotau luveifadi edi veilivu veifa ʼinaya
    bibitaqodi, e ʼinega omiʼa wese me emi bibitaqo ona toatoa, ta emi vetumaqana
    ge ona giveluaʼui.
  kew-kew: Gore abade waea pisimi aanumi Yesu ratu yawesimi rabu nipu ora puri waru
    paloa pisade kogono niminaatepape. Goa puare nimimi kogono nagimi nimina robaa-para
    paala naomoa piralepape.
  dww-dww: Ko noḡoti da tauna banaga gewegewedima adi pariviravirama matabudi yai
    niuredina. Vutuna ko noḡoti da taumi tokare nam ko tunigari be nuemima e beku.
  twi-ASANTE: Dwene ɔhaw a ɔfaa mu no ho sɛ nnipa nnebɔneyɛfoɔ tan a wɔtanee no nso,
    ɔtumi gyinaa ano no. Ɛno enti mommpa aba.
  aoj-aoj: Ipaꞌ ukup pendandaꞌ andeandeꞌma akafimi amamba fowaꞌ nogofaꞌami. Epes isimba
    sandaꞌ waf awafii sowaꞌana alafugah Jisas endilisi sandaꞌana kwapeteꞌana. Owaꞌ
    anen nalutu banagona aꞌowaꞌ. Ipaꞌ ukup pendapoma isimba ma ina pupulipa alaꞌuta
    tehepa, owaꞌi. Pendape banagepa.
  cbv-cbv: Jesúsdih eníhcannit caandíh bʉ́dí yeejép ĩ chãjachah yʉhna, Dios ã náah
    yacat pah ãt cádahcap wʉt jĩ. Páant ã cádahcatjidih ñi tʉ́i náhninaá, yeebdíhbʉt
    yeejép ĩ chãjachah yʉhna, biíc yoobó cádahcat tʉ́ʉt niijná.
  taw-taw: Jisas nop gos nɨgtep gɨnɨmɨb. Binɨb tap si tap tɨmel gep okok nop mɨlɨk
    nɨŋɨd, tɨmel yɨbɨl gɨl gel amnak ak pen, jak mɨdɨl gos awl ma nɨgak. Nɨbi anɨb
    ak gos nɨŋɨd nɨm, yɨlɨk gek ma kelɨgɨl, kɨles gɨl gɨ yenɨmɨb.
  jic-NT: Nujola tapalas tsjan la tjiji Jesús, malala tepyala na jupj lal. T'üc' way
    pülücj ma jisastsja jupj. Pajal malala la tjajay jupj lal, newa ma jólatsja. Mpes
    malala nu pyala na, ma 'aplijila t'as nun. Mop'in mponé Dios 'üsüs.
  zap-NT: Gukanzaleedx ne wzak Ne ne wzakzi yra mendol Ne, chen gyëëten de, ni ytxuugdet
    lextoo de.
  wer-wer: Saun omnaröak Yesuun kööre tok yaalmëën weë sak wakaima pöten kön wieë
    arim lupöt wiapre kor ëëngan.
  ipi-ipi: '@see-verse:HEB.012.002'
  qul-NT: 'Chayraycu Jesuspaj causaynin ejemplopi pensaychispuni: Juchasapacunapaj
    cay tucuy contra caskancuta ñac''arin. Kancunataj ama sayc''uychischu, ni desanimacuychispaschu.'
  ter-NT: Itíkinapihi iséneu koêku ne Jesus, koáne ne kixoku ítea ne êno hána'iti
    kotíveti kíxoaku váherehiko xâne puvâti, maka hákone kemuyá'iko iséneu, epó'oxo
    hákonemaka keyukópovo ikíni.
  bmr-NT: Jaanoco amɨɨhai mehesamaaje, jaamoro Jesuditɨ magaaja imitɨmɨnaa useri ɨdaasuno
    iicaunoco. Jaaneguiiha muhuuchuvomoro mejeevesudino.
  fuf-fuf: Miijitee fii on ŋaɲɲiiɗo ndee liddannde nde junuubanke'en liddii mo, fii
    wota ronkere heɓu on haa ɓerɗe mon maaya.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Sili sili nam keko, Yesus elo maka kelewsiliw
    kawtiw i elo ilum fian mak dulewsiliw kate kame, yu Yesus em kanese kukuw beelo
    ibolow fukunemoliwka! Ibolow fukuneko, beem mongom ete yakamin emdiw yakosomi,
    kanelom beit keko, ibolow kau angbokoliw te!
  ons-ons: Ŋine detlukkei, borikine mama ŋei eŋe sogino Yesu sulu kine kine zok manerop
    qaisikka more, okankau, eŋe ea wane kotino waket togole okorake, eŋe mane mi pelekke,
    ŋine ea wane kotino waketkei paki, ŋine mi peleke more togogoleka okorakei, eso
    ea detpi paki takeleu, wetŋine misuk qorodogeake so qisekei!
  con-NTPO: Jesúsma injan'jen'faja quimbipa ñoquimbisa'ne. Egae tsinconsundeccu tsu
    tisema da'ñomba egae tson'fa. Tsa'caen tsomba tisema fi'tti'fa. Que'i'qque vana'jen'fa.
    Tsa'ma vana'je'an'qque toya qui tisia'caen pa'fambi. Tsa'camba ñotsse in'jamba
    tisema injan'jen'faja.
  ghs-ghs: Oonita eto nikeho qupa peperatemi goottae naataino hiireqi, abi koiri kairinomai
    Dzesuke sesero ma pasena minanipamu eetemi te peperatara oke qupadzomare.
  peg-peg: ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌ ଜାର୍‌ ଜାର୍‌ ମାନ୍ତ ବିୱାହିଂ ଦୁକ୍‌ ପାୟା ଆୱାଦାଂ; ଇଦାଂ କାଜିଂ
    ଇନେନ୍‌ ପାପିର୍‌ତାଂ ଏଚେକ୍‌ ଇଣ୍‌ ବିରୁଦ୍‌ତ ନଙ୍ଗ୍‌ ଜାର୍‌ କୁଟୁମ୍‌ତିଂ ଚିନ୍ତା କିତାନ୍‌,
    ହେୱାନ୍ତି ବିସ୍ରେ ଚିନ୍ତା କିୟାଟ୍‌ ।
  txu-NT: Gora ar amikam Jeju man amikam arerek kêt. Me axwe ne me kum kurên prĩne
    o ajkẽ nhym kam tu arek dja, tu ate krãn dja. Gora ar aman kudjwa arek o tẽn amikam
    arerek ne akaprĩ kêt ne arek kôt o tẽ.
  eng-WEBU: For consider him who has endured such contradiction of sinners against
    himself, that you don’t grow weary, fainting in your souls.
  gnw-NT: Pepɨa pe piyemɨngueta Jesús re, quirãi iyoa vae reta icavi mbae vae jei
    yave icotɨ, jae umɨaguanta. Echa'ã pepɨa pe piyemɨngueta yave jese, ndarau pecueri
    jare ndarau pepɨtu pepɨa pe.
  mux-mux: ‘Oliu enimbu naa tupili.’ niku Yesos tirim mele mimi-siku piliai. Ulu-pulu-kis
    tili yambuma-ni Yesos-kene arerembi kolku mindili liiku siring kene yu tondulu
    mundupa mulurum mele mimi-siku piliiku molai. Yu-kene aku-siku tiring kene mulurum
    mele niku kanuku kene eni sika numanu tondulu pupili molku, mini-wale naa munduku,
    tondulu munduku piliilimili mele munduku naa kilingí.
  maj-NT: Cha̱se̱ chu̱ba̱yoho̱o Jesu xi 'yún ṉkjún kits'ín chúkju̱a̱ nk'ie nga kitsújnu
    kitsút'aha̱ já ngatitsuu̱n. Cha̱se̱ chu̱ba̱yoho̱o, tu̱ xi najmi kfe̱ntaha̱nu̱u
    ko̱ kfe̱he̱ ra̱ tak'un.
  bkq-NT: Koendâ mâkâ wâgâ âpaunzedaungâ. Toenzepa âsenagazemâ, Deus ize ato aietânry
    modo âdalâ kulâ adyedyly emaenwâm warâ. Awylygue Deus ize ato aiedyly nimoba atobyry
    enanâguewâdaungâ; tuomareba tâiseba lâpylâ itaungâ; einwândyly kâjimowâdaundâ
    warâ.
  kue-kue: Ene pirkanpogl siyo, okuna tandaglme erikwa yomba ye Yesus kundamo ikine
    meglkwa, ba Yesus andigl giglendi moglkura. Yeglpre ene yombtno dokokre te nomano
    sigugl sikriyo.
  cot-NT: Pinquenquejajiguerija iriatimpa atsipetacojiacarica covaeguishejiatsica
    catsimacatsimavaequerica, aatonijite pimagoshirentapojitsi, aatonijite pishimampojancamajatanaca
    povashiantajiguirotsi maasano.
  bnp-bnp: Mu luhoi kamumua a narone Isu. I hatenono na tahuna e huriki a bakovi hale
    ri vakamadihi ia. Mu luhoi a narona, nahea ge malulu a tuhane mua, nahea mu gu
    kini malulu.
  apn-NT: Jakamã kwa kêr pu mẽ kot ã mẽ panê amnhĩ nhĩpêx anhỹrja mã pajamaxpẽr rãhã
    ho ri papa. Mẽ kot hipêx kati htã nhũm mẽ kutã amnhĩ to htỳx nẽ xa. Tã kêr pu
    mẽ uràk nẽ mẽ kãm mẽ pahkurê xwỳnhjê kutã amnhĩ to htỳx rãhã ri papa. Jao tee
    ri amnhĩ kukamã pajamaxpẽr o mẽ umaj Tĩrtũm kaga hkêt nẽ.
  ctp-NT: Tyaꞌan suꞌwe chaꞌ tiye wan chaꞌ ꞌin nchga chaꞌ kuxi nu ngwa ꞌin Jesús bra
    kanꞌ. Mdalo ꞌa yu ꞌin neꞌ nu yꞌni chaꞌ kuxi kanꞌ loꞌo yu bra kanꞌ, ni siya tiꞌí
    ꞌa tiꞌ neꞌ kuxi ꞌin yu. Kanꞌ chaꞌ, loꞌo ꞌwan ni, ja ndiꞌin chaꞌ ka naꞌan tiꞌ kasiya
    ꞌwan chaꞌ ꞌin Jesús, ja ndiꞌin chaꞌ ka ndaja tiꞌ wan ꞌin Ni.
  opm-opm: Gin gur er han bap ihir Jisas ohnong mahaw mar er matperhan oh na gapa
    ham kasip ham ma batbet datip danong oh dahatwi patenmur. Gur garham gapa ham
    mandatipririm dahatwi patenmur.
  bvr-bvr: Bubu-borrwa nipa an-gatiya gala a-jekngarna marrban aburr-gata aburr-werra
    aburr-bachirramiyana nula. Bubu-borrwa nipa, rrapa ana-goyburrpa gala nyiburr-yinmiya
    nyiburr-dawurdawuja nyiburr-ni rrapa nyiburr-jeka.
  wal-wal: Intte intte wozanaa bayidi daafurenna mala, nagaranchchati bana daro ixxinkka
    genccida Yesuusa qoppite.
  zad-NT: Chiyaḻ' koo yic̱hjcho ka bizo bizakile' biya daa beni beṉ' malka' ḻe' kwenc̱he
    bi lljx̱akicho ni bi wshe'lall'cho gonḻilall'chone'.
  kmg-kmg: Sâqocne bapa jaŋe mukac mupe mo iŋucne ecnepie mana-bipierâ sanaŋkewec,
    ŋoŋe ere hâcne manasuhuc mi takirepie maŋŋeŋic betaŋkezejec.
  aso-aso: Idoꞌ Izesuꞌ monovomuꞌ gililizaniꞌ nene aza mo hize eleꞌ o-ledelineꞌ nenako
    nemuꞌ nene lingine monokuꞌ amuzo molaakumuꞌ goseleꞌ lengebelavo lutine nene vo
    gilizevo ogalive li lihime daaꞌ ave nete Izesuꞌni biluvaꞌ i-daaꞌ anguꞌ amuzo molo
    minineꞌ mamuꞌ nene gili minilo.
  uli-uli: Ha luluwaley lepal hafohoy kowe iy ye loh luwulul, mo lepal yal yeyedamgel
    irel yar choto hamolfid hafobdiriy. Ila ha towe hawechichi dipmi, hare ha hamaluyahmiloh.
  nin-NT: Kye iha yi nggo Yesu a ki yi, tuku nggo a vu isisurr gri, nu nggo anishirr
    abi la ure ba a karr ma kakami nggo. Uwa a si ni ima yo imba bu si du ukpa u su
    imba ni gru ba iga yi ttungo yi hen.
  acu-NT: Tura Jesúsnaka tunaarinchau waininayat tunau ainau maawarmiayi. Tura asamtai
    atumka napchau nintimsan pujusai tusaram, Jesúsa waitnasmauri nintimrau ataram.
  cak-WNT: Tich'obo' na pe' chi utz ri achique ri xuben ri Jesús tek c'o ri xuc'ulwachij
    pa quik'a' ri aj maqui'. Riya' xucoch' ronojel. Quec'ari' tibana' riyix. Ticoch'o'
    ronojel. Man c'a quixcos ta, ni ma timalij ta ic'u'x.
  ebk-ebk: Nunumnumunyu hi Jesus ay nangeta-ta-un as nan nangonkontraan nan fumafiasor
    ay tataku kan hiya ta achi kayu machismaya ya omayu ay omafurot.
  spa-PDDPT: Así que consideren al que soportó tal hostilidad de pecadores contra
    Él mismo, a fin de que su ánimo no se canse hasta desmayar.
  ruf-ruf: Mumkumbuke Yesu, pfadununzike na iwanu wane nzambi pfawamwihile. Lelo mleke
    kwipfa na kutenyuka ghumoyo.
  gun-gun: Peikuaa pota porã ke ha'e rami ete heko vai va'ety kuery hexe opu'ã rei
    rã ogueropo'akaague re, penekangy e'ỹ aguã, neĩ pendepy'a py pendekuerai e'ỹ aguã.
  agu-BL: Cha'stzun te e'u' kajwutz chimuq'ue'u' q'uixc'uj chi banak Jesús, na yi
    i' tetz muc'nak wi'nin q'uixc'uj chik'ab yi e' juchul il. Qui chicabeju' chic'u'lu'
    te yi na kocsaj, nin quil chicotxcaxu' tan chixome'nu' te tajtza'kl Cristo.
  isn-isn: Ndogoelyo musigiili nuanso nai ugimilye i makani i ikuo kupuma ku anya
    milandu, kungwaakwe mukola iti kina muleke kukatala ang'wi kusha kisha mukanka
    inkolo nianyu.
  ilo-ULB: Ta ibilangyo isuna a nangibtur iti kasta a nasasakit a sasao manipud kadagiti
    managbasol a maibusor kenkuana tapno saankayo a mabannog wenno nalaka a masaktan.
  pir-NT: Ñañequina masa tiquirore tiquina ña yʉhdʉaro yegʉ̃ ihcãno sahahye tiquiro.
    Tire wacũña mʉsa, mʉsa gʉ̃hʉ ñano yʉhdʉna, “Ihcãno sahaeraboa”, nina. Tire wacũña
    mʉsa “Tiquirore wacũ tutua duhuari”, nina.
  anv-NT: Tégé ndɛre ji akógé nya metɔɔ́ agɛné ɛfwyale né amu bɔɔ́ ubeé, bɔɔ́
    ápaá ji. Tégé wyɛ ji nnó ɛ́kágé ɛnyú debɛ ne gepwa metɔɔ́ detɔ meti.
  sab-NT: Ba mo ta gbadale tañachuge diali Jesucristo boidu daga ngwale giti kwian
    agenga me no Jesucristo dollale kote. Sugedale bage Jesucristo jagedu boi daga
    ngwalege ta no ole me skwatigu ni skochiu. Malen ba ulita me ñage Jesucristo talla
    mlienga, ba me mo chuge ngwadi me Chube gai ulia dare ba kle boi daga ngwaleske,
    mo ta gbadale Jesucristo kare me skwatige me ta olire ba kle boi giti.
  tmd-tmd: Nöbö mö mɨga akwör Jisas nugwo rɨb gwogwo yöxön mɨ rɨ gwogwam rɨm dum,
    nuŋ ipöxölöŋ aku nugwɨŋ. Jisas röŋ mag aku nugwön, an paŋ mag akwör rön, rɨbyöx
    gɨba alɨg mɨdön, God rɨg yad mag akuyöbö akwör rɨ gɨr mɨjöña.
  acr-NNT: E lik kꞌola naꞌoj alaq puwi ri xuꞌan ri Jesús; ma tobꞌ na taqal ta che
    Rire, lik xutij kꞌax pakiqꞌabꞌ raj makibꞌ. Makos kꞌu ralaq y mapax ne kꞌuꞌx alaq
    chwa ri kꞌaxkꞌobꞌik.
  kpg-kpg: Goodou gi hagamamaanadu ina dono hai ne hagaduadua ai, mo dono hagakono
    dono manawa i nia haganneennee digau huaidu! Malaa, hudee manawa paagege ge hudee
    kilia gi daha godou hagadonu.
  taj-taj: एनीगदेदा सुर्दा आतबादेन सदन विश्‍वासरी चिबाला लागिरी पापीगदेसे बेइज्‍जत
    लमा नाबा येशूदा च्‍यागो।
  avt-avt: Yi han ekitet menmen enum mɨt enun nerekyɨwekem te hɨrak kau han tokik
    kises menmen God kehimɨtenɨwek kakisesim. Te yi ap han enuk waswas yeriuwe menmen
    enum miwep te yi yeweikɨn sip yewet menmen yaaim me God.
  cbk-cbk: Pensa ustedes enbuenamente si paquemodo ele ya sufri el odio del maga pecador.
    Despues ay puede ustedes aguanta para hende queda desconsolao y para hende ustedes
    ay perde animo.
  uig-ARA: كۆڭلۈڭلەرنىڭ ھېرىپ سوۋۇپ كەتمەسلىكى ئۈچۈن، گۇناھكارلارنىڭ شۇنچە قاتتىق
    خورلاشلىرىغا بەرداشلىق بەرگۈچىنى كۆڭۈل قويۇپ ئويلاڭلار.
  tuf-tuf: Eyta yajác tamo síhw̃awi. Ur ay bár binat ey quehsí rehc tacat tan újacro.
    Ey tamo eyta sihw̃a rabar séoti jaw̃i. Uwat ba ruhw̃úc tacat ba séoti jaw̃i. Cue
    rehti jaw̃i.
  abx-abx: Huna'-huna'u-bi iya nga ag'ilob si pagkuntra-na si iya si mga makasasala'
    basi' ga'i kam anluya ngan agkadirisgusto.
  mco-NT: Huinmaaygɨxy miich ajcxy je Jesús y'ijxpejt, nej pocyjäydɨjc chaachytuungɨxy
    etz ñi'ojɨɨygɨxy, etz ca' y'ixaanɨ, paady ca' mdzíjpcɨgɨxy ni mgamɨjotmetzcɨɨygɨxy.
  cpb-NT: Arika ankenkithashiretakoteri Jesús ikisashitakawo ikisaneentawaitakeri
    kaariperoshireri, iroowa thaamentashiretakagaine aakapaini ankisashityaawo, eero
    okantzimoneentawaitai.
  aon-aon: Ipak douk urkwip gamo purum Jisas. Amam henek yoweishi inahos iri armam
    douk hatogur abom ananim horim anabik sik um anahaeh, aria anan neyotu dodogowin
    atun um amaen. Ipak urkwip purum enyudok aria mare pukri urkwip yowep aria arigehip
    um agundok piyotu dodogowip um bilip um, uwok.
  hus-NT-2005: Ka chalpaytsik nin okʼtsixtalábil na Jesús, xi yantam yajtsiktaláb
    in bachʼu tin kʼubak an walablomtsik; jaxtám, yab ki chekeytsik nibal ka jilaꞌtsik
    tabáꞌ.
  mig-NT: Ná káni ini̱ máá‑ró ndasa ni̱ ja̱ndéé iní‑ya̱ jíín ñáyɨvɨ kándi̱so kua̱chi,
    va̱sa ni̱ kaka'a̱n ndɨva̱'a‑i sɨkɨ̱‑yá, yúan ni'i̱n‑ro̱ modo ja̱ má kuítá‑ro̱,
    ni ma̱ kúu̱ xáan iní añú‑ro̱.
  bps-bps: Na tooyu fandam i kablat kaflayam gnagu Dyisas, na i kiboan tmayud i knang
    kenen i dad to sasè, du fye gamtayud gamu di nun mnang nawa gamu, na là gamu mlungay
    di kafaglutyu.
  mbs-mbs: Ontò medaet se kelimahan tineyodan i Jesus, so pigtindaet te menge otaw
