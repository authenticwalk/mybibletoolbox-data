  heb-heb: התבוננו אליו אשר נשא כלמת חטאים גדולה כזאת למען לא תיעפו ולא תיגעו בנפשותיכם׃
  mpp-mpp: Aime Yesudi molickelu doic ngageme bikic-baba ngic yenge ye yowa kwekwe
