  mal-mal: നിങ്ങൾ മാനസികമായി ക്ഷീണിച്ച് തളരാതിരിപ്പാൻ, പാപികൾ തനിക്കു വിരോധമായി പറഞ്ഞ
    ഹീനമായതും വെറുപ്പോടെയുമുള്ള കുറ്റപ്പെടുത്തലുകളെ സഹിച്ച ക്രിസ്തുവിനെ ധ്യാനിച്ചുകൊൾവിൻ.
  lit-lit: Taigi, rimtai apmąstykite tą, kuris ištvėrė tokį nuo nusidėjėlių prieš
    jį nukreiptą priešgyniavimą, kad nusilpdami nepalūžtumėte psichiškai.
  urd-GVR: Us par dhyān deṅ jis ne gunāhgāroṅ kī itnī muḳhālafat bardāsht kī. Phir
    āp thakte thakte bedil nahīṅ ho jāeṅge.
  far-far: Mulu manata kau 'uria sa Jesus, wane ne to ngasi ga 'ana kada wane ne kera
    to ga 'ada ana falafala ana ta'alae kera fali nia. 'Urinai, nao manatamulu si
    dudu fasia fitoe kamulu ki.
  suz-BL: येसु रागीम बाक्‍मेनु, पापीपुकीमी शुक्‍शी पा खेदा पा शुश मरिम्‍शो पाम्‍तेक्‍म
    हना यो, मेको नेल्‍ल फाल्‍तु। मेको आ श्‍येत फाल्‍शो मिम्‍तीने। मेको मिम्‍ताक्‍नी
    हना, इन थुं बारनीनी। लांमी गाक्‍शा दशो खोदेंशो मदुम्‍नीनी। मत्ती २६:६७; लूका २:३४
  car-NT: Mo'karon tyja'wangamon 'wa moro moro wara tauran arimary tapyije i'wa man.
    Moro poko ro onumengatoko, irupomamy'pa aja'karykon waito'me, iporopy'pa awaito'ko'me
    enapa.
  amp-amp: Jisasrhu tndh mrokfot htiyakhato tohkfot. Ror hti srthumoa yimam fasoh
