  bdd-bdd: Yesuina wanuwatuhuyahi ꞌabehega ꞌiꞌalamaꞌiꞌita madouna togala ꞌidi loꞌaleha
    ꞌoinega, ta ꞌoinega ꞌomi wete gide ꞌabehega sahena wahesabulolo nuwana waweꞌaweꞌa.
  cbt-NTPO: Isoro'paquë ya'huapon, oshahuano'sari chiníquën no'huipirinahuë', ahuantërin.
    Ina yonquiatëhua', ama yaa'poa'huasohuë'. Chiníquën cancantoco'.
  srn-NT: Prakseri a Wan di nyan someni pina fu sondusma nanga den sani san den taki.
    Disi sa yepi unu fu un no weri èn lasi ati.
  cta-NT: Culacua tsoꞌo tiꞌ ma̱ jiꞌi̱ lcaa chaꞌ cuxi nu ngua jiꞌi̱ Jesús tyempo biꞌ.
    Ndalo tsa tyiquee yu jiꞌi̱ chaꞌ cuxi biꞌ liꞌ, masi liyeꞌ tsa tiꞌ nguꞌ cuxi ñaꞌa̱
    nguꞌ jiꞌi̱ yu. Biꞌ chaꞌ loꞌo cuꞌma̱ ni, ná ntsuꞌu chaꞌ ca ñuꞌu̱ tiꞌ ma̱ xquiꞌya
    Jesús, ná ntsuꞌu chaꞌ ca taja tiꞌ ma̱ jiꞌi̱ Ni.
  bqc-SIM: À làasookɛ aà yã́wa, lá à mɛnakɛ̀ ń duunkɛna pↄ́ íbɛlɛ bee taa
    sɛ̀anↄↄ, kɛ́ ásu kpasa á kúsu kwɛ́o yã́i.
  tcz-CHONGTHU: Michonse hoa kona adoudalnau natoh jouse thoh lhumkei pachu geldoh
    un, chutile nangma thachola naum louding chule moh ngahnomna naneilou ding ahi.
  mar-mar: तुम्ही खचून जाऊ नये आणि धीर सोडू नये म्हणून ज्याने पापी लोकांचा इतक्या
    मोठ्या प्रमाणातील विरोध सहन केला, त्याचा विचार करा.
  snp-snp: Linate keina kolamo ya eleka ginageto oudi-luti-kati lumu fou lotenaiye,
    loti Yesu yamu kati kife loti kolalo. Lifimanina mino gedami wenena muki yate
    auma witi kuwotefo bulu edokele, loti afa, amo moda aumafofo loto minami mona
    yamamu kati kiti metoliti kolalo.
  isl-isl: Ef þið viljið komast hjá því að missa kjarkinn og gefast upp, minnist þá
    þolinmæði hans er hann þjáðist af völdum syndugra manna.
  spy-NT: Kimuytoochi ꞉Yēēsu wēchēētaab kibng'ōōkisiis. Kunyi, osoot baa kiyēē kibuntēē
    ꞉inee, simōōchoosyē ānkubēkwook ꞉moonik.
  xnn-xnn: Nemnemnemen tako koma nan inommat ay nangliligtan nan ngawi ay ipogaw ken
    siya ngem inan-anosana. Isonga adi tako maom-oma tapno adi tako taytaynan nan
    mamatiyan tako.
  mwe-mwe: Kwa nneyo munnganishiyanje jwene aipililile kukanwa na bhakwetenje yambi,
    nkupinga nnatotoshelanje niwa ntima.
  tte-tte: Iya, sauga meuloina tomo naenaeli sikalomagigilan yo sisikotanan yo ana
    walo sikawa-naenae-yani, na iyamo itolo kaiwe. Kabo kwanuwanuwatui yo kwamuliya.
    Nige inanamwanamwa tem kwanuwa-tomatoma na ami nuwatu sibelu. Tem besiele kani
    ami meli kwalogabaen.
  tcs-tcs: Mata kip tingbaut Zizas, wiskain em bin wen ol nugudman i bin meke nugudting
    gense em. Em no bin gibap ane tanewei prom God. Yupla mata luk ane pole wei blo
    Zizas, solong yupla no gobi slaik ane gibap bat mata kipgo.
  hlt-THB: Namik tha hoet nawh namik kaw ama boetnaak aham cemyihna thlakthawlhkhqi
    a thunkhanaak ak zawk anih ce poek lah uh.
  soq-soq: Kadi apanawa Iesu amboitusaieno poka eten, tane me mai sigabulepona, dia.
    Iesu me ambi dewalena insene ita mai sumanai bedewe omene nuala oauaralepi.
  qub-qub: Ermänucuna, ñacarga tantiyacuy Jesucristupis ñacashanta. Allita ruraptinpis
    juchasapacunaga fiyupami chiquiran. Chayta ricacushpanchi imano ñacarpis mana
    yamacaypa pay munashanno cawashun.
  att-att: Nonopat tam laguk yù pagattam ni Apu Kesu sù ngámin nga kingnguá nayù ira
    narákè nga malussaw kuna, tapè mapasigaggà yù ángngikatalà tam, ánna ari ittam
    malurâ nga mamalurò sù napiá nga ipakuá ni Namarò nittam.
  bki-bki: Mia bo ka rotu tiniedo rimaio ka Yesu, ea bogo na tomu na bova nalo nei
    ajum̃a ajuba naio ka iliano na bova nalo, a tinielo jer m̃elea naio jibe na, mia
    naio mijamo ka naio ga ba bokar jukuti nene. Jibe na, kito bunu bo ka tiniedo
    rim̃aro re sop̃eli ka im̃auano, maka rejikia romerou, maka rosidomii ka mia rovuro
    ka venia napano monoka ralaiio.
  bqp-bqp: À laasun lɛ́ a yãa, lákũ à mɛna fↄ̃̀ kũ durunnakɛri kũ ò ibɛrɛ bire
    taka sɛ̀ kãaonↄo, de àsun kpasa á nɛ̀sɛɛ yakaro yãi.
  mcp-mcp: Kəndʉgá mitə́dʉ́gá nyə́dɨ́, nyə muud ósɔ́ɔl ɔ mísə́m bwə́ á jág lúmbʉli
    nə ndɨ́ njɨ a ŋgə́ jísɔw jísɔ́wʉ́g yɛ́. Kəndʉgá mitə́dʉ́gá nyə́dɨ́, bɨ bə́g kú
    tag, búgú bə́g kú bii bɨ́ mílámʉ́d.
  hat-hat: Egzaminen ka li byen. Gade tou sa li sibi nan men bann pechè sa yo ki pa
    t' vle wè l' menm. Konsa tou, pa kouri pou batay la. Pa dekouraje.
  npl-NT: Yika, tla kemania nonmosotlawah, san xikilnamikikah kenomi Jesús okixiko
    nochi tlan okitoktijkeh n tlajtlakolejkeh.
  bgg-bgg: Ai ne khama diig rek ne lua chiih-è layogphothek è aishii khama khiijai
    pha jine now bo! Ji-è nawai shii lubu ìu rek athoh rabo.
  eng-TCENT: Consider him who endured such opposition from sinners against himself,
    so that you will not grow weary or lose heart.
  eng-BSB: Consider Him who endured such hostility from sinners, so that you will
    not grow weary and lose heart.
  cpu-NT: Aririka ankinkishiretakoteri Jesús ikanta jamavetakero ikisaneentavaitakeri
    kaariperoshireri, iro tharomentashiretakaine eejatzi aakaite amavetero, eero okantzimoneentashivaitai.
  san-ASM: যঃ পাপিভিঃ স্ৱৱিৰুদ্ধম্ এতাদৃশং ৱৈপৰীত্যং সোঢৱান্ তম্ আলোচযত তেন যূযং স্ৱমনঃসু
    শ্ৰান্তাঃ ক্লান্তাশ্চ ন ভৱিষ্যথ|
  tac-NT: '''We ''la semáriga na''táwaká churigá a''lá anáchame níliga Esusi napu''lige
    alué cha nokame ralámulite resí oliá. Alarigá ''nátaga ''we a''lá anachámala ''émichigó.'
  eng-WEBPB: For consider him who has endured such contradiction of sinners against
    himself, that you don’t grow weary, fainting in your souls.
  gfk-H: Muat na lilik timaan ta ira tinirih ta Iesu ing ira tena sakena diet ga manga
    malentakuanei ia. Muat na lilik timaan tana bia kaba muat malmalunga talur no
    numuat hinilau na harbusbus.
  viv-viv: Yesu wananuwa-nunauyena. Kaliva koyodiyao yadi kivekoyo gavadawana tu giꞋatuvefaꞋiledi.
    KaꞋi kaliva omi hinakivekoyomi, Yesu yana atuvefaꞋila wananuwa-nunauyena be higa
    keke wowomi ginalogilogi keke yami asevatu ginahavaini.
  yao-yao: Mwaganichisye kwannope Che Yesu, juŵapililile nkukanilwa kwekulungwa kutyochela
    kwa ŵandu ŵa sambi. Nipele nkapela namose kupwa ntima.
  tgp-tgp: Ha to r̃omr̃omi na rani r̃ilangi tari mo lavira sei hin rani atu tamlohi
    hehe la vai na hina sasati jea isana, ha r̃omr̃omia matan vara ha sopo malokoloko,
    ale ha tinar̃ihi taleu na nomim rasua hinia.
  auc-NT: Tömengä ïñömö në wïwa cædäni nanguï pïinte cædäni wæcä incæte piyæ̈në cægacäimpa.
    Ïninque mïnitö ïñömö, Wæntædämaï inte mïmö nangæ̈ batawënämaï ingæ̈impa, ante
    cædinque, Tömengä æbänö cægacäï, ante pönëedäni.
  kbc-NT: Amina beɡ̶ele mowoo. Ijaaɡ̶ijoa Ǥoniotagodi, eliodi me dawikode codaa dinatite
    ijoatawece ane beyagi anowotema niɡ̶ijoa abeyacaɡ̶aɡ̶a. Joaniɡ̶idaaɡ̶ee nigowootibige
    Ǥoniotagodi, odaa aɡ̶anigaaxetiwaji migetaɡ̶a adinibadaani.
  bmh-bmh: Petak pet, ag Yesus en suban dabilan. Igul eg macanemen dudu agen go igul
    eg pet muranem. Go gusig tapai daimai, gonugau ougab petak eun go utab tam. Ag
    go en dabeleimai, gonugau igul sesamoramamen. Guzenaimai, agal oiagab petak emen
    i utamamen, go gusig damau.
  ctu-BL: Na'tanla bajche' tsi' ñusa wocol che' ts'a'lebil i cha'an xmulilob, ame
    lujb'aquetla ti wocol ame mi la' lij la' bʌ.
  meq-meq: Dzalum ka neŋgeye lele ma kəkay nakə ndo i mezeleme hay tə nay ɗəre aye
    ada ma kəkay nakə a səmay naha a ɗəretsətseh nakə tə say aye. Dzalum ka neŋgeye
    hərwi ada ɗərev mâ ye fakuma abəra bay, ada kâ gum bəle bay.
  noa-H: Magua, k'ar pãach k'a t'eeg chuk'unaa k'a honeg chuk'u nʌm haig k'ĩirjubat,
    jãga Jesuujã hõor k'aibagk'am k'ʌʌn jua machag k'ĩu hãwatjĩ. Hichdëujã maach kõit
    magtarr haawai pãach p'it'urg haawaijã magʌm gaaimua hoob “Jãg chan mua tag pödbam”
    hamiet.
  alp-NT: Imi nete rame loko Yesuse Itahane neka kena Ibalale susate elake titinai
    bei tamata dosaru elia, leke imi ktili kai imi sele bei imi maka hlaleke yake.
  san-VEL: ya.h paapibhi.h svaviruddham etaad.r"sa.m vaipariitya.m so.dhavaan tam
    aalocayata tena yuuya.m svamana.hsu "sraantaa.h klaantaa"sca na bhavi.syatha|
  kbq-kbq: Hagi kumi vahe'mo'zama e'inahukna knazama Jisasima amizageno kazigazi huno
    erino vu'neazanku, nentahita tamagu'a kragogo onkita tamentintia otreho.
  kbh-kbh: Chíyeca, s̈mochtsejuabnaye nts̈amo Jesús Bëngbe Bëtsábeñe jtsobátmanëse,
    puerte uantado yojamnama, chë bacna soye amënga corente chabe contra imojtsemna
    ora. Chca chábeñe s̈mochtsejuabnaye, ts̈ëngaftanga Cristbiama oservéniñe ndoñe
    chacmondëumants̈ema, ni ainaniñe añemo jtsebomnana ndoñe chas̈mondájbanama.
  ron-LSB: Căci gândiți-vă la El, care a îndurat atâtea împotriviri ale păcătoșilor
    împotriva lui însuși, ca să nu vă obosiți, să nu vă pierdeți curajul sufletelor
    voastre.
  pon-pon: Komail tamanda I, me wonewei ni kaupa ren me dipan akan, pwe komail eder
    panada o nen omail ender luetala.
  nhe-BL: Ximoyolilhuica tlen nochi tlen Jesús quiijiyohui huan tlen nochi nopa fiero
    tlamantli tlen ax cuajcualme quichihuilijque para ax inyamalihuise huan intlapolose.
  sps-sps: Fakats faarof yam a ka to te kat fi Ya. Vainy pisiin muan te koma iring
    fiisok iny Ya, sana Ayei tsutsun fareits patsukanen. To sana ami ma onanun vaare
    ana mi te faonot.
  wnc-wnc: Siwan ginda Jesu waapae natanggamatanong. Tupa aminu kunduta enake Jesutane
    iwana siknga dakngake i yaitapaakusinangge tasiking. Tasiwa ngana ita kekeknga
    siknga yukut. Siwan ginda ie natanggamatakengu gindane musipzaatangu tuyuknga
    dua natapning. Ginda tuyukake itane kepi tenangge dua natapning. Wena siknga.
  bus-bus: À laasuu lɛ́ à yãa, lán à mɛna fↄ̃̀ kↄ̃n durunkɛri kɛ̀ aↄ̃ íbɛtɛ beee
    taka kpàonↄo, lɛ àton kpasa a kã garo yãnzi.
  gub-BL: Pema'enukwaw imàno awer rehe nehe, ma'erahy hemipuraraw kwer rehe nehe no.
    Teko ikatu 'ym ma'e iapo har na'iakatuwawahy kwaw hehe a'e wà. A'e rupi aze teko
    na'iakatuwawahy kwaw penehe wà nehe, pezemumikahy zo nehe. Pepytu'u zo hehe pezeruzar
    ire nehe.
  imo-imo: Lino tiye naa tepili ningo Jisasini terimu ulu wamongo pileio. Ulu pulu
    keri teli imbomani Jisas kinye mumindili kolko mindili tiringi kinye yu enge nimbe
    molorumu mele wamongo pilko molaio. Yu aku teko teringi kinye molorumu mele liko
    manjikolio eno paimbo konopu enge nipili molko, tamba naa ningo ipuki tirimele
    mele tiye naa kolaio.
  boj-boj: Niŋgi geregere are qaliy. Une tamo naŋgi Yesus qa tulaŋ ugeoqnsib a jeuteqnab
    a siŋgila na tigelesoqnej. Niŋgi dego siŋgila na tigelesoqniy. Niŋgi ulaaib. Osib
    asgiŋgaiq.
  eng-DRA: For think diligently upon him that endured such opposition from sinners
    against himself; that you be not wearied, fainting in your minds.
  knf-knf: Naşalana keeri, jibi amiiruŋ wi bado buţaan bakhajanuluŋ, nawutna kanoor,
    ŋhaaşan ŋawo ŋaankwutan.
  san-KHM: យះ បាបិភិះ ស្វវិរុទ្ធម៑ ឯតាទ្ឫឝំ វៃបរីត្យំ សោឍវាន៑ តម៑ អាលោចយត តេន យូយំ
    ស្វមនះសុ ឝ្រាន្តាះ ក្លាន្តាឝ្ច ន ភវិឞ្យថ។
  arn-NT: Feymew llemay, rakiduamaymün Jesus ñi rupaelchi kutrankawün mew tati pu
    yafkafe ñi fente kutrankaetew, fey eymün feley tamün afeluwnoael ka ngañwadüwnoael
    rume.
  zas-NT: Gol been xgab xhienaag guzagdiaj Jesucrist chi basagdiaj ree béndol laaman,
    chitëë yadxaguidi, ad yalenyaꞌdi por ni cazajquidi.
  ken-NT: Kaysí ka Yesu mmu bǒ bɛbʉ́ báre kʉ yi bɛbɛ́ptí mɛnyɨŋ, yɛ̌ nɔ ate kpirí
    ndǔ mɛnyɨŋ ɛbhɔ mɛnkɛm, bɛ batɨ ákɛ́ nɛ́m be amɛm, mǎmfɛrɛ amɔ.
