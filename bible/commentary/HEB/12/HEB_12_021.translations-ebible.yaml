  wer-wer: Omën pöt oröeim wëën Mosesta kas ëak epël mëëa. “Ne kas kaö ëën reireë
    yaur.”
  ipi-ipi: '@see-verse:HEB.012.020'
  qul-NT: 'Ricuskancoka sinchi mancharicuna jina carkan; quiquin Moisés nerkan: “Manchacuymanta
    qharcatichcani.”'
  ter-NT: 'Eneponeko noíxone xanéhiko, koati koímaiti. Muhíkova neko Muîse, píkoa
    koane kó''iyea: “Njonóno''okone, koati yupihóvati mbíkea” kôe.'
  bmr-NT: 'Aivo jano sihidɨ ñɨhicuno ɨɨfuvusuumaño, Moise icauruubo nuuhi: Aivo iñɨhicuri
    sihidɨ iguiiboro tererere icahi, nooboro.'
  fuf-fuf: 'Hakkee ko ɗun hulɓininoo, Muusaa wi''i: «Mi diwnii hakkee ko mi huli!»'
  bhl-bhl: 'Feinka! Im finganin fian mak kulusiliw ding dim bakate, Moses akal bokolomele:
    “Nakati finganeko, walwal keli te!”, angse kale.'
  ons-ons: Masi ea oŋa qai qaine wakonmaŋki, Moseŋo rake, “Na zonomne oremaike so
    kaet nanmaike!”
  con-NTPO: 'Nane Moisés''qque tsama pañamba attepa su: “Ttun''dundu''je gi dyo.”'
  ghs-ghs: Ma quba attinoma oi gama paana naatemi Mose noomae paha hee, Idze ana atti
    mina eetemi naho sama rubaruba eete oiqi hiireta.
  peg-peg: ଆରେ ହେ କାତା ଏଲେଙ୍ଗ୍‌ବାର୍ତି ବୟଙ୍କାର୍‌ ମାଚାତ୍‌ ଜେ, ମସାନେ ଇଚାନ୍‌, “ଆନ୍‌ ବେସି
    ପାଣ୍ଡ୍ରୁ ଆରି ତ୍ରିଗ୍‌ନାଙ୍ଗା ।”
  txu-NT: 'Nhym Môjdjêdjwỳ omũn kam, “Ije kum bep imã uma. Nã bãm umaje itertet ne”,
    ane. Djãm uma ngri: got. Nãm ã pykabê Metĩndjwỳnh nhõ krãnh ane. ''Ỳr ne me bakukãmãre
    bôx.'
  eng-WEBU: So fearful was the appearance that Moses said, “I am terrified and trembling.”
  gnw-NT: 'Opaete vae uquɨye ete uecha vae jeco pegua. Jare Moisés etei jei cuarãi:
    “Aquɨye ete. Arɨrɨ ete aquɨye ramo.” Jucuarãi jei.'
  mux-mux: Ulu mare wendu urum kanuku kene mini-wale munduring uluma Moses yu piliipa
    kanupa kene “Na kepe mini-wale mundupu pung-pungu niker.” nirim.
  maj-NT: 'Tu̱ ni xí nkjúhún tjín ni xi kama chjiu̱ nga santaha Moise: “Tíb''atsé
    nkján”, kitsú.'
  bkq-NT: 'Kyanedâ lelâlâ myakâwândy mârâ nhekylymo. Kyanoem lelâlâ awylygue myakâwândy
    Moisés aguely: “Tapâne kehoem urâ ianugue” kely.'
  kue-kue: Ana diu kaneta orko ye kanigo ana Moses yegl dungwa, “Na onguna katna sungo
    kundugl pond goglka.”
  cot-NT: '¡Ooshiatsi ocovejencavaequequea yamenajiaqueca! Icantantacaca Moishishini:
    “Notsaroamajatanaque nocanca nompioncavaetanacaqueate.”'
  bnp-bnp: A maka maki nga ri dagi hateka, e Moses tara i mangenge, i ta maea, “Iau
    a mangenge hateka, i vakulu a tagagu.”
  apn-NT: '@see-verse:HEB.012.020'
  ctp-NT: 'Lye ꞌa ñaꞌan ngwa bra kanꞌ. Bra kanꞌ ykwiꞌ Moisés chaꞌ re: “Lye ꞌa nchkwaǎn
    chaꞌ ngitseěn”.'
  opm-opm: Kamtiperhan wanohe ina watahsi na wandeipti han ire kintei pat hatporhan
    Moses oh wamara ihirnong Nohri sein bupar kas isip hahmur potipmur.
  bvr-bvr: Minypa gun-gata birripa gubi-nana burr-guya gun-gugurkuja, minypa Mojich
    (Moses) a-yinanga a-wena, “Ngaypa ngu-wurrwurrjinga.”
  wal-wal: Aifiyan beettiyaagee daro daganttiyaagaa gidiyo gishshau Muusee, “Taani
    yashshan kokkorais” yaagiis.
  zad-NT: 'Daa ben ble''gakile'' ḻe bsheban ḻegake'', ax̱t kwin Moiséza'' wne'': “Ax̱t
    chxiztit'' daa ḻe chllebchga''.”'
  kmg-kmg: 'Wiac i bipic tatarane hec fuakume Mosezi muwec: “No hâwicnume ɋarac ɋarac
    qakopac.”'
  aso-aso: Ee, ingine ninganiꞌ initeꞌ nene ngemengingi izaaꞌ initeꞌ atoliꞌmine goloso
    minavo Moseꞌ aza nehelele goloso izavo luvoluvo zaloꞌ do nouve lo lo-ngimineꞌ.
  uli-uli: Igegel mokwe re wiri ila re rusmes iyang. Moses ye sor bo, “Isa rusmes
    ngo imotog!”
  nin-NT: Inkindirr yi nggo anishirr ba a hi ni igbre wa i ki ba isisu kakami u Musa
    à da di, “Isisu i ki ingga ni di ingga so wri kpakpa.”
  acu-NT: 'Tinamtai Moisés ji keaun wainak, tura mukuntiuncha wainak kuraimiayi. Tura
    chichaak: “Wikia timiá shamau asan kuraajai,” timiayi.'
  cak-WNT: 'Ri xtz''etetej c''a pa ruwi'' ri juyu'', can nuya'' wi xibinri''il. Rumari''
    hasta ri Moisés, ri uc''uayon quiche (quixin) ri kati''t kamama'', xubij: Yibarbot
    (yibaybot) ruma nxibin wi'', xcha''.'
  ebk-ebk: Nunsidla ay kauugyat nan kail-ana. Isunga uray hi Moises at kenalina, “Munpayagpakiak
    as ugyatku.”
  spa-PDDPT: 'Tan terrible era el espectáculo que Moisés dijo: Estoy aterrado y tiemblo.'
  ruf-ruf: Agho ghose ghawatenda wapfuke sideke, mbaka Musa kalonga, “Nodedema na
    ukupfuka!”
  gun-gun: Anhetẽ ha'e nunga nhomondyipa ete ramo Moisés eteve voi “Akyje ha'e aryryipa
    reia aendu!” he'i raka'e.
  agu-BL: 'Chin xo''w nin ate'' cu''nt yi nquil nin yi mbi na bajij. Ncha''tz Moisés,
    xob i'', na je yol i''e''j: “Na chinlucne'' tan xo''w,” chij Moisés ban.'
  isn-isn: Nika kitumba ikilo nai wihengile uMusa ai uligitilye, “Nitumbaa nangaluu
    ngele a kukagata.”
  ilo-ULB: Nakabutbuteng unay daytoy a pasamak isu nga imbaga ni Moises, “Kasta unay
    ti butengko isu nga agtigtigergerak.”
  pir-NT: 'Sa yero ijipihtiye tʉ cʉnʉpʉ ijiro tiquiro ihñarire ihña cuero, ohõ saha
    niahye Moise: “Cuegʉ nanaregʉ niaja”, niahye tiquiro.'
  anv-NT: Genó ɛyi ɛbwɔ́ agɛné né mekwɛ ɛwémbɔ gepyɛɛ́ ɛfɔ kpaá Mosis jimbɔɔ́
    ajɔɔ́ aké, “Nwere ne ɛfɔ metɔɔ́.”
  sab-NT: 'Boidu ene jwichuga Sinaíge Chube gerudu ngwadi kwian ole malen Moisés kaire
    kwachiu tanre, ama gerudu: “Cha kwachie tanre cha jirenga tanre jegwale chru ole.”
    Moisés gerudu ene kwian ole boidu jwichuga Sinaíge giti.'
  tmd-tmd: Ap röŋ aku nugwön ipöxmä aku, Mosɨs nuŋ kwo algör nugwön yadöŋa, “Nɨ gɨl
    gɨl rön ipöxmɨdlö,” röŋa.
  acr-NNT: 'Lik xibꞌibꞌal kꞌu uwach riꞌ ri xilitajik, ma jenewaꞌ xubꞌiꞌij ri Moisés:
    «Lik kimbꞌirbꞌotik ruma nuxiꞌim wibꞌ» xchaꞌ.'
  kpg-kpg: Di ada deenei koia e hagamadagudagu dangada, ne hidi ai Moses ga helekai,
    “Au gu madagu huoloo, ge gu bolebole!”
  taj-taj: मोशाएनोन थे ताम म्राङ्सी ल्‍हानान लोङ्‌बा मुबा। थेतबासेलमा, “ङा लोङ्सी
    फितफित धर्बा मुला” भिसी मोशासेनोन पाङ्बा मुबा।
  avt-avt: 'Mɨt en nɨr menmen im te hɨr nɨnaain nepɨrpɨr. Moses hɨrekes katɨp kar
    ik: “Hi hepɨrpɨr wɨsenum hentar hi hɨnaain.”'
  cbk-cbk: Bien maca miedo y bien terrible el maga cosas ya mira sila, poreso si Moises
    ya habla, “Ta tembla gayot yo de miedo.”
  uig-ARA: 'ئۇ كۆرۈنۈش شۇنداق قورقۇنچلۇق ئىدىكى، مۇسامۇ: «بەك قاتتىق قورقۇپ غال-غال
    تىترەپ كەتتىم» دېگەنىدى).'
  tuf-tuf: 'Moisés cat cubar icar bahnác eyta rehquíc istír áywini rehjecro. Eyta
    rehquít wajacro: “Sir cahmor ehurát as yíworo,” wajacro. Israélinat chihtá eyta
    chajac ey cuitar Sir owár tew̃jacro.'
  abx-abx: Bali kamakangingirhat si nagpakulaw si mga iya ngan mismo si Moises akapinugad,
    “Bali ako pagkurug-kudugan tungod si katalaw.”
  mco-NT: 'Oy chɨgɨɨyñɨ huɨdibɨ anajty yaj''ijxp, Moisés cɨ''m mɨnaan: “Tzɨyuuybɨch
    yam mɨɨd tzɨgɨ''ñ.”'
  cpb-NT: 'Imaperotatya okoweenkatzi, ikantake Moisés: Antawoite nothaawake, okawaitanakena.'
  aon-aon: Eshesh douk shanogugur abom um eshudok shatrish iri. Namudok aria Moses
    shopunek nakri, “Eik yanogugur abom aria eik yakitak yowiyokuk um eshudok anahaehish
    eneshenesh.”
  hus-NT-2005: 'Jikʼentál tʼajat xi táꞌ ti tejwaꞌ, ke asta na Moisés in ulu enchéꞌ:
    “In wipipíl tin kʼwajat kʼal i jíkʼib.”'
  mig-NT: 'Te i̱o xaa̱n káa tiñu‑ún ni̱ kajini̱‑i. Te ja̱ yúán ní ka''a̱n Moisés:
    Yú''ú xaa̱n‑rí, te kɨ́sɨ‑i ruu̱ sá''a, áchí‑de.'
  bps-bps: Kitela i kdee ani, too gamlikò, du balù Mosis gman kankal kenen mdà di
    klikoan.
  mbs-mbs: Ontò dan nelemitan tandà te kinità dan igsà minikagi si Moises te tinegangtang
    sikandin aw migpeso.
  tof-tof: Amkoman, i kari gum koke kwarilürr ene poko nóma esenóp ene pododó. Moses
    ta gum yarilürr, da bóktanórr wagó, “Ka gumla akó tórrngóndóla!”
  cme-NT: 'Nelma maŋ ciɛ tãnuŋgu-na, maa naa silaa ta ma nyɛŋ kũɔma ma cor, a ce
    *Moisi fuɔ fɛrɛ u cira: «Korma ciɛ mi kũɔma gbuu ta ma nyɛŋ!»'
  sus-sus: Na fe nu magaaxu han Annabi Munsa naxa a fala, «N bara gaaxu han n bara
    sɛrɛn.»
  pon-2006: Kasansalo me inenen kamasepwehk mehlel, me kahrehda Moses patohwan, “I
    masepwehkadahr oh rerrer!”
  dad-dad: Moses anĩ ile fen, fatuk bagai kumĩ ise fen, iron, “Aya kumĩ tererẽ auf.”
  zab-NT: 'Quesentiand cuendroo ná ni gunádeb axt Moisés gunii: “Racdxaaicha tant
    rdxibia.”'
  ksd-ksd: 'ma tago i ga enana tuna nam ra ngala na ninana, Moses i ga biti: Iau burut
    ma iau dadadar na kaia;'
  msm-NT: Kahaedokanan isab to diya pigkita dan, aw ngani man si Moises di nakaikagi
    no pigpidpid sikandin tongod to dait.
  myk-myk: 'Le pʼa ɲa ge, lee bye fyaara kagbɔɔ xuuni fo Kilɛ tudunmɔɔ Musa yɛ pyaa
    ya jo: «Nɛ fya xuuni fo na jɛlɛ.»'
  sbe-sbe: Yo Mose saha ye kita wa hinage ye matausikalili ede ye wane, “Ya matausikalili
    yo ya tabutabubu.”
  mcr-mcr: Qu nätmatqä iiŋä äwiyäpu, ga hiŋuä äqunäpiyiŋqä zä kiiŋä ipiyä iutaŋi,
    Mosisi iqu-pqe, “Nyi aaŋä zä kiiŋä itmä, yäuŋuä-yäuŋuä iqänä” ätkqe.
  cux-NT: 'Ní maaⁿ Moisés miiⁿ ní taachi n''diichí yā yiīcu ''cūū ní ch''iindiveéⁿ
    yā nducuéⁿ''ē, ''tíícā ngaⁿ''á yā: Nééné ''va''á ní yiin''duuvi ''úú.'
  tur-YTC: Görünüm o kadar korkunçtu ki, Moşe, “Korkuyorum ve titriyorum” dedi.
  san-ITR: tachcha darshanam evaM bhayAnakaM yat mUsasoktaM bhItastrAsayuktashchAsmIti|
  bel-N: 'і гэткая жахлівая была тая праява, што Майсей сказаў: «Я напалоханы і трасуся».'
  sch-sch: An mu hah chi a om sabaka, Moses luon, “Ki chia kên nîknat!” a ti ani.
  mic-MIQNT: Na tetuji paqsipgi jipasultijig ta'n goqwei nemitu'tij, Mowiso'q teluet,
    “Je me' nige' etl n'ngnp'tga'lugwei na etl nngetesinap aq sigteta'siap.”
  huu-NT: Eo jacɨrede ra illa jira, nana comɨnɨ dɨga Moisés jɨaɨ jacɨruite.
  jiv-NT: Wáinkiarmia nu ti tsuumai asamtai imia Muisaissha “Ashamakun kura̱a̱jai”
    tímiayi.
  otm-NT: 'Ɛ̨mmɛ nts''utho ''bɛ''a bin ja bʉ. Nɛsɛ ra Moisés bi ''yɛ̨na: “Dí fɛt''i
    gue dín su.”'
  dah-dah: Mel gore mata kenamiŋ gobe kafuram wor po geb Mose wor, “Kafura heŋ ulne
    barbar yeŋ hi,” yiriŋ.
  tnk-tnk: Nəpɨn Moses rətoni narimnari me nəha, in mwi rɨreɡi rərəha nənə mɨni mə,
    “Iou iakɨnehekɨr iakɨnehekɨr, mɨnamətəmnɨmwɨn.”
  kpr-kpr: Avavaga siroriri fuge gido, Moses oju edo eminge sisira, “Na oju erena.
    Na ungo ata dadadagherira.”
  san-IAS: tacca darśanam evaṁ bhayānakaṁ yat mūsasoktaṁ bhītastrāsayuktaścāsmīti|
  nho-nho: Naa vana ni ssura i te kina naa ni hakamataku iloo, teenaa ki taratara
    Moses peelaa, “Nau e porepore i taku mataku!”
  gym-NT: 'Jändrän krübäte nakaninkä Ngitio Sinaíbti, ye abko nitre israelita käkwe
    tuani, aisete Moisés ara jire käkwe niebare krörö: Ti nibi nekwetekä krübäte Ngöböbtä,
    aisete ti nibi grükekä jökrä ngrabare, niebare kwe.'
  azg-NT: 'Juu ꞌnan na tityincyooꞌ ndëëhin, sityꞌue jndyihanꞌhin, ata nquii Moisés
    tso jon: “Mantyi coviquijntyꞌe ja na maquityꞌuë.”'
  bhd-bhd: तै नज़ारो एत्रो खतरनाक थियो कि मूसे ज़ोवं, “अवं डरने ते थरकने लोरोईं।”
  too-NT: 'Lā'' a''ntīn talaktzī''lh huā''mā'', lej tajicua''lh. Lā'' nā Moisés hualh:
    “Icxpipimā'' como lej icjicua''n”.'
  ind-AYT: Dan, sedemikian mengerikannya pemandangan itu sampai-sampai Musa pun berkata,
    “Aku gemetar ketakutan.”
  cjo-NT: 'Eejatzi riraga Moeseeshi, ithaawaeyanakini maawaeni iñeeyakirini; ikantzi:
    “Osheki nothaawanaki, rootaki nompetatantanakari”.'
  nsn-nsn: A haua ka banga toinir tamat i Sainai a ualasokorontiehe tun, temaeit ke
    la kulangua Moses pare, “Inggo u poro keipintiehe tun tar nisokor.”
  san-DEV: तच्च दर्शनम् एवं भयानकं यत् मूससोक्तं भीतस्त्रासयुक्तश्चास्मीति।
  tna-NT: Beju tueda ai cuana da ebia su iyuda puidha putsu, Moisés chenu biame riariaidha,
    ebia su iyuame pu putsu. Beju tueda ai iyuda puidha cuana neje jiahue micuaneseda
    ai biame a taji mahue. Micuaneda mu aimue iyuda neje Diusu enariainia mahue cuaja
    israelita chenu cuana ja tueda yahua su emata senida nariame ataidha nime.
  lid-lid: Eme bwidi iri marakon anoh labai ta lakou nane iri anyolom, eme Moses ale
    asehek, i buku doh, “Jo inoh labai eme bwidi jo totoreh.”
  wim-wim: Nil Moses.ang yoykan thath-a, nilan thamp winynyang ween aꞌ thaw ngul,
    “Ngay in akangam than-thanang aꞌ winynyang paththam weemang.”
  zga-M: N'cha khudwa n'cha sana n'cha lolile uu Musa akha chova, nedwadile sana nukhutetema.”
  yom-yom: 'Mambu beni bu mabela ngolo tsisi, diawu niandi veka Moyize kayamikina
    ti : Tsisi ndimmona ayi ndieka tita.'
  san-SIN: තච්ච දර්ශනම් ඒවං භයානකං යත් මූසසෝක්තං භීතස්ත්‍රාසයුක්තශ්චාස්මීති|
  yut-yut: 'Yo uŋun pɨndakgwit uŋun do madepsi pasal nɨmnɨmɨgek Moses yaŋ yagɨt: “Nak
    nɨmnɨmɨgek madepsi pasoldot.”'
  grc-BYZ: καί· οὕτω φοβερὸν ἦν τὸ φανταζόμενον! Μωϋσῆς εἶπεν· ἔκφοβός εἰμι καὶ ἔντρομος·
  cpc-NT: 'Imapirotatya okowiinkatzi ikantzi Moisés: Antawoiti nothaawaki, okawaitakina.'
  nhg-NT: 'Hua lalebes petzotec hua tiemajte oyeya inu sösantle tli mojtaya, hasta
    que belaja Moisés oquejto: “Lalebes nomajtea hua hasta nebebeyoca”.'
  nya-nya: Maonekedwenso a Mose anali woopsa kwambiri, ngakhale Mose yemwe anati,
    “Ine ndinachita mantha ndi kunjenjemera.”
  ngu-NT: 'Sanoyej temojtij on tlen nochijticatca hasta Moisés ijquin oquijtoj: “Nicuecuetlaca
    ican nemojtijli.”'
  kup-kup: Met Sainai dañevok pot tahan Moses etet ñaihet ahov tat pot hah, “Met ne
    amun ñaihet pimau tat dei dei tohopuh ev hez.”
  jid-jid: wa kpe wu sesir gbugbuu wa musa tere me son sesir me firgita
  wmw-wmw: 'Vîkunire kuMwango wa Sinayi, anta Musa noyo vîmopepesa, akamba: “Nankutetema,
    wofi!”'
  gmv-GGM: He wode heeni hanizayssi wurikka daro babisizayssa gidida gishshsi Museykka
    “Ta babbada kokoradis” gides.
  ssg-ssg: Waliko ti i sosohot Maunt Sainai, hamatau hawane seilon. Puki alia Moses
    i ukek, “Nga mamata xexex hawane.”
  zpo-NT: 'Nu tant nakap doo nzhak re kwaan myun, zee nzhé Ches: “Tubka nxizh na lo
    yalnacheb”. [Dt. 9:19]'
  poy-poy: Goseri aga gawonekaniti gakutiliziya nentu, Musa kalongiti, “Nankutira
    na kubegema.”
  qwh-NT: 'Allapa mantsacäquipaqmi tse jircacho tsepin cacorqan. Tsemi quiquin Moisespis
    queno nerqan: “Noqapis mantsaquewanmi carcaryäquica” nir.'
  gaw-gaw: Yo, Israel danab ag keeke amu anidna, oolag huana baḏom. Amu Moses nug
    ele aum. “Da baḏen hahaḏṯem,” awa aum. Israel ag keeke amu oh gumidna wap̱ig.
  nca-nca: O soso ŋu qenero sasaro parámi taŋgurí, ko Mosesko ŋuya ŋande yaró, “No
    yukuworo sasaro teteno.”
  zpz-NTPP: 'Tantaꞌ nu coz ily bzaac dey. Mas Moisees nay: “Rash la bisa̱ tantaꞌ nu
    rdziba̱”, nay.'
  zac-NT: 'Nalë́ nadzëꞌbë guc dzë ni. Iurë guná Moisés lu ra cusë ni, guníꞌiꞌ: “Nalë́
    rchiꞌcha nu rdzëba”.'
  kyg-kyg: Ageteꞌapaeꞌmo lusi kava huꞌa koli huteꞌa apamoꞌya aiꞌnagenoꞌaeꞌmo Moseseꞌa,
    lusi kava huꞌna atete nehuꞌna koli nehuve, huno huꞌniye.
  kmk-kmk: Taḻona gaogyat, siya’d gapuna’n ulay si Moses kanana un, “Mamilpilpilak
    sit ogyat ku.”
  cao-NT: Raquëria ini quiha toa ja tsayacanai ri. Ja tsi xo toa “Raquëhi tsi mëmë-mëmëquia
    rë” i Moisés ni quiha.
