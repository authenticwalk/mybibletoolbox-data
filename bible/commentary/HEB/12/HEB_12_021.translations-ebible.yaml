  gof-ENT: ሄ ሃኒያባይ ዳሮ ዳጋንያባ ጊዲዳ ጊሾ ሙሴይ፥ «ታኒ ያሻን ኮኮራስ» ያጊስ።
  aau-aau: Weynpaweyn senkin somokwe, Israel-uwrsa me nuw-mon hok-a-hok krwepakrwe,
