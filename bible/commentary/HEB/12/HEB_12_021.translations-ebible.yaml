    ridzö́bidaʼ, en rizxízidaʼa.”'
  kde-kde: Mambo anelo lavanalawene, lávele la kuyoha namene, mpaka Musa nkuhaula
    kuchidoni, “Nayopa na kutetemela!”
  ata-ata: Aneꞌi mimaisou la miꞌoloꞌolo manina mo Mosesi kalumo. La muvikala lexe,
