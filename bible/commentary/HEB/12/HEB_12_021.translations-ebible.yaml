verse: HEB.012.021
translations:
  kpx-kpx: Tana ke vaveveu toela balugage Moseseu loui avoe, “Di ke elehai teteai
    vabuanu.”
  okv-H: Eto Moses te tapa kiari nei kito joru ue tatatata ena.
  tbo-tbo: Oya noka a winugolowolowo binei ma Mose tauna i bahena meya i pa, ‘A matouta
    duma po a taatawa.’
  mal-C: ആ കാഴ്ച അത്യന്തം ഭയാനകമായിരുന്നതിനാൽ മോശയും “ഞാൻ ഭീതിയാൽ നടുങ്ങുന്നു” എന്നു
    പറഞ്ഞു.
  grc-SR: καί, οὕτως φοβερὸν ἦν τὸ φανταζόμενον, Μωϋσῆς εἶπεν, Ἔκφοβός εἰμι καὶ ἔντρομος.
  bgc-bgc: अर वो दर्शन इसा डरावणा था के मूसा नबी नै भी कह्या, “मै घणा डरुँ अर काप्पू
    सूं।”
  khz-khz: Vokolema gematagaito kalira kamu iwavavagi, ne Mose ekilato, “Au evega-pilupilukuna,
    akali-rakavana.”
  deu-TKW: 'und - so schrecklich war die Erscheinung - Moses sprach: ich bin voll
    Furcht und Zittern.'
  zsr-NT: 'Szxö́nitër ben gadxi lequëꞌ lë naꞌ gulaléꞌinëꞌ, atiꞌ Moisés gnëꞌ: “Radxi
    rdzöbdaꞌ len rzxiztscaꞌ.”'
  lin-lin: 'Mpo na somo makasi ya makambo oyo amonaki, Moyize agangaki : « Nazali
    kolenga na somo ! »'
  hns-NT: Tab Mosas ie ghabaraahat tjiedj dekhke dar ke maare kaape lagal.
  noa-E: Mag chadcha sĩi maach nem ökhö thʉnarr aawaita ich Moiseeujã ĩchab, “Mʉchjã
    jãphierr ajaugau kha duui chirʉmgui” ajim anʉm.
  eng-EMTV: And so fearful was the spectacle, that Moses said, “I am greatly afraid
    and trembling.”
  mib-NT: 'Te sɨquɨ̄ jeē íyo ndasɨ́ cúu jeē cájito i ún, te ni cahān Moisés: Quɨ́sɨ
    i ruhū jeē yuhú rí, achí de.'
  lif-NT2: कन् नियाराःङ्‌ग साॽरिक् किप्‍मा के़घुःबा चोगे़, हे़क्‍क्‍याङ् मोसारे़आङ्
    इङ्‌गाॽग आगिःमाल्‍ले़ यङ्‌ङारो लॽरिक् पाःत्तुरो॥
  xnj-xnj: Na vindu vila vyawonikini ga kuyogofya neju, hati Musa ajovili, “Niyogopa
    na kuvagaya.”
  mmx-mmx: Diga ven i mo lavanga la diga umsu mi lanmarat, kuren la ne Moses ga lok,
    “Nia a marat aleng, kuren la a dede.”
  cbr-NT: 'Usaía ''aisamaira ñu ''ia isi ca Moisésnëxribi quiacëxa: “''Ëxribi cana
    racuëti bërëin”.'
  tee-NT: Pus akts'iya k'ai lhitalhan ixjunita chai mas yuchi ju Moisés naulh ni na
    ixtalhanan chai na ix'axq'uip'ip'itnin.
  eng-LSV: and (so terrible was the sight), Moses said, “I am exceedingly fearful,
    and trembling.”
  cak-NT: 'Ri xtz''etetaj parui'' ri juyu'', can yalan xibinri''l xuya''. Romari''
    ri Moisés xu''ij: Can yibarbot roma xibinri''l, xcha''.'
  pah-NT: 'Ahemongyhyjiheteva''ea ko aherembiepiepiaga: yvytyruhua, tata, ypytuna,
    yvyruhua no, trombeta nhi''ig̃a no, Tupana''ga nhi''ig̃a no. Hepiapavame ahe kyhyjihetei.
    Moisésva''ea vehevi okyhyji hete javo: “Ahyhyi hete ji jikyhyjiavo,” ei ahe ymyahũ.
    Nahã ymyahũva''ea Tupana''ga kwahavi yvya koty okovo ga pavẽi ga ikwahavukarame
    g̃wemimbotarimova''ea ahe ve hako.'
  sja-NT: 'Ma ewate jõmaarãta p''era para baji. Mapa Moisepa pida mãgaji: ‘Mɨ audú
    p''era nɨ̃bɨda aji.’'
  xed-xed: 'Ka ganaftá tsa skwi nghaŋ həŋ ya ta zləŋ ta həŋ, ka mnə Musa kazlay: Ta
    ghudzaku vgha ɗa da zləŋ katakata kəʼa.'
  mks-NT: 'Ta a̱ ju̱ú quia̱hva na̱yi̱hví na̱ sa̱há ña̱ na̱xini na̱ cán. Ta a̱nda̱
    Moisés viti na̱yi̱hví ndiva̱ha da ta já na̱cachi da já: “Quíji ni̱nu i̱ xi̱hín
    ña̱ yíhví i̱”, cáchí da̱.'
  gfk-S: No uladih ga nanaas saasa sakit kaie Moses gom tange be, “Aiou manga dader
    ma ra bunurut.”
  bmu-bmu: Yuai kanjamŋambuk kötökŋi mi uba eketka Mosesnöŋ kewö jiyök, “Ni mönö keŋgötni
    möta jönömni undui kinjal.”
  dgz-dgz: Mosis den ap yaveni gapan bagua aguren anega wan, “Ne tap den pagagak taivin.”
  eng-GNV: And so terrible was the sight which appeared, that Moses said, I feare
    and quake.)
  zaa-NT: 'Hàsta Moisés nna de rilá''ni bi ti''iỹa cca i''ya Sinaía nna ra bi: Yala
    riỹítti''a'' porqui''ni ratsi te''.'
  eng-WEBSTER: And so terrible was the sight, that Moses said, I exceedingly fear
    and tremble:)
  guh-guh: 'Nexata Israelpijinë pemomoxi bajarapajume itsa jumetane, pecajunavi, bitso
    neconecojai. Moiséspijinë ata jumaitsi: “Xanë ata rabaja tacajunavi, bitso neconecojanë,”
    jai.'
  bon-bon: Peei iyeta epu babo wälu cama ge Moose te jiicuji egä, “Cane naclonecnige
    piiyepu babo wälu gäne.”
  nhw-BL: 'Huan pampa tlahuel temajmati catli quiitaque ipan nopa tonal, Moisés nojquiya
    quiijto: “Nelía nimajmahui huan nihuihuipica.”'
  swh-ONEN: Waliyoyaona yalikuwa ya kutisha kiasi kwamba Mose alisema, “Ninatetemeka
    kwa hofu.”
  wbi-wbi: Lwakuti kukila ghano aghaghile uMusa akajova, Noghuipe kyongo kivalilo
    kya kuhilila”.
  bba-bba: Ye bɑ wɑ mi, yɑ bɛrum mɔ sere Mɔwisi u ɡeruɑ u nɛɛ, “Bɛrum mɑn mɔ̀ sere
    nɑ diirumɔ.”
  eng-KJVCPB: and so terrible was the sight, that Moses said, I exceedingly fear and
    quake;)
  kgk-NT: 'Ha Moisés katu onhemondýi voi: “Xe py''a ryrýi xe kyhyje-gwi” he''i ójehe
    upe yvyaty-rehe oĩ va''e rexa-vy.'
  waj-waj: 'Iya ivau dida too mminnaiyauvo ari vookaraama maisama vauvaara Musiivaano
    tunoo: Kaayau ni aatuukio ni biribiriinoo, tiravai.'
  cpy-cpy: 'Omaperotatyaari okowaenkatzi ikantzi Moisés: Antawo nothaawan-takawo,
    ompetawaetakina.'
  mpx-mpx: Ge bugul toto hi kite ana awa i lolovakun hot, inoke Mosese i ba, “Lovakun
    kaiwena ya ginu.”
  wbp-wbp: Mujujurlangulpa lani-jarrija, nyanunguju kuja wangkaja, “Lani karna mirrmirr-karrimi.”
  luo-luo: Gima ne jo-Israel oneno ne lich mokadho mi Musa nowacho niya, “Luoro omaka.”
  nhe-NT: 'Huan pampa tlahuel temajmati tlen quiitaque ipan nopa tonal, Moisés nojquiya
    quiijto: “Nelía nimajmahui huan nihuihuipica.”'
  aii-aii: 'ܗܵܕܟ݂ܵܐ ܣܲܗܡܵܢܵܐ ܝܗܘܵܐ ܚܸܙܘܵܐ، ܕܡܘܼܫܹܐ ܐܡܝܼܪܹܗ: ܐܵܢܵܐ ܒܸܪܓܵܕܵܐ ܝܘܸܢ ܡ̣ܢ
    ܙܕܘܼܥܬܵ‌ܐ.'
  esk-NT: Iñġim qiñiqsałha tatamnallapiaġataqtuq. Moses-unniiñ uqaġniqsuq, “Atqunallapiaq
    iqsitchakłuŋa uuliksiruŋa.”
  msb-msb: Nakapakudog man gayod an nakita ninda, kaya nakasabi si Moises na “Nangungudog
    ako sa kahadlok.”
  cpa-NT: 'Hiug¹² gøg² hlaih¹³ ca¹løa¹. Ca¹lah¹ca¹tǿ² hŋiah¹² hlai³ Moisés ca¹juúh²:
    “Jlian¹²jni hi² gág¹² hlaih¹³jni,” ca¹juúh²dsa.'
  dso-dso: ଜନ୍‌ଟା ଦେକିଅଇଲା ଆରି ସୁନି ଅଇଲା, ସେଟା ବେସି ଡର୍‌ ଲାଗ୍‌ବାଟା ରଇଲା । ଜେନ୍ତାରି
    କି ମସା ମିସା କଇଲା, “ସତଇସେ ମୁଇମିସା ତର୍‌ତରି କରି ଡର୍‌ଲିନି ।”
  meu-meu: Bona ita-itana na mai garina dainai Mose eto, Name gari, name heudeheude.
  yva-NT: Israel awa ana wo ranyanyut arono naije mamo wo rasyaniv bintabo. Muno Musa
    tavon pare, “Risyamo ijani dave ti inanuga ntutar.”
  dgc-dgc: Talaga makaanteng i métan-aw dia to buked. Pati ti Moises éy méganteng
    a tahod.
  zpm-NT: Ncuaaṉe gdziebdoo ne goṉ zho ga; haxta Moisés rzhidz lo dzeb co.
  hix-NT: Moyses heno xarha noseryehyakon hatà, tànenyàr hona. Kràrànaha rma haxa,
    roseryehrà, kekon mak hatà, noro heno.
  sim-sim: Urik Moses er nga nor ajehe kwarnguarnari ri.
  npi-ULB: मोशाले भने कि त्यो दृश्य एकदमै डरलाग्दो थियो, “म डराएँ र म डरले काम्दै
    छु ।”
  cgc-cgc: Sikad gid iran na adlek ta nakita danen daw bisan gani Moises gambal, “Gakereg
    a ta kaadlek.”
  tim-tim: Hain akto hamepŋe olowâk miawakmâ gambo Moseŋe hin magep, “Nâ hamewakmâ
    sân sân mendân.” dâep.
  yor-yor: Ìran náà sì lẹ́rù to bẹ́ẹ̀ tí Mose wí pé, “Ẹ̀rù ba mi gidigidi mo sì wárìrì.”
  wos-wos: Wungi wandaka Moses akwi wun hambuk jonduré xe dé wa, “Wuni némafwimbu
    roowuka wuna séfi dé géné.” Wungi dé wa.
  emp-NTPO: 'Israelerãba unu panʌra bio minijĩchia b̶ʌ bẽrã Moiseba nãwã jarasia:
    “Mʌ̃ra ne wayaaba ure nũmʌa.”'
  eng-F35: and the sight was so terrifying that Moses said, “I am terrified and trembling!”);
  ind-ind: Dan memang, pemandangan yang mereka lihat begitu dahsyat sampai Musa sendiri
    berkata, “Saya sangat takut dan gemetar.”
  pes-OPCB: 'موسی نیز چنان از آن منظره وحشت‌زده بود که گفت: «از ترس به خود می‌لرزم.»'
  mpt-mpt: Nakaia unangai inamin namin olo watemniba o tolo tosiam binibbuo Moses
    esa nakaia unangai baabenea Nesa weng olo wentenia tosiam biania namasambobo ge
    baabenebiobe.
  ssx-ssx: Mo potena꞉ ta꞉ta꞉ piki paala꞉ tieke piki haumanu piekeeki Mosesima꞉ handolo
    hata꞉ alota꞉ I̱ paala꞉ pitolo hata꞉ pututu tieke pa꞉la꞉me leekeme.
  mkl-mkl: Mii iyi ɑ̀ yɛ bɛ, í nɛ njo hee Moizi í fɔ í ni, njo í mum hee ǹ wɑ n yɑyɑ.
  gaq-gaq: ଆତେନ୍‌ ଚିନ୍‌ ଅଃକେନ୍ ବୟଙ୍କାର୍ ଲେଃଗେ ଜେ ମୋଶା ବାସଙ୍ଗ୍‌ବଗେ “ନିଂ ବୁଟଚେ ଜୁର୍‌
    ଣ୍ତିଂକେ ।”
  gof-RNT: He haniyabay daro daganthiyaba gidida gisho Musey, “Taani yashshan kokkoras”
    yaagis.
  unx-unx: ଏନା ନେଲଃରେ ପୁରାଃ ବରୱାନ୍‌ଗି ତାଇକେନା ଯେ, ମୁଶା ନାବୀ କାଜିକେଦା, “ଆଇଙ୍ଗ୍‌ ପୁରାଃଗିଇଙ୍ଗ୍‌
    ବରତାନା ଆଡଃ ଏକ୍‌ଲାଅଃତାନା ।”
  gah-gah: Ámina golivagi netá utó okago, Mosé nene ánigoake, neza nenemú nelegesá
    legekago luvoluvo zekuve loko limó.
  lcm-lcm: Kana na ararai lelengan ke kata vil a Moses na kala kun antok kapa ta,
    Napo leng na napo tetek alava luai.
  aer-aer: Nhenge Moses-ele arne ingkirreke nhenhe areke re imerte angkemele, “Ayenge
    kwenhe atere anthurre-anteye arreweme.”
  qvc-NT: 'Chaqa ancha manchaypaqmi chaypiqa karqan. Chaymi Muysis kikimbis nirqan:
    “Noqaqam ancha manchashpa, ch''apsikaykani”, nishpa.'
  tgl-ULB: Kaya nakakatakot ang tanawin na sinabi ni Moises,” Ako ay sobrang nasindak
    na ako ay nanginginig.
  cbs-NT: 'Diosun jawen kushipa taxnima mesejaida uiainbun jabiaskadiai Moisin jatu
    yuikin: “Eadi datei en saki saki ikaii”, inikiaki.'
  xtm-NTPP: 'Ûni îyo xen‑xeen ni kuu ma, vaa onde maa Moisés ma ni jiña''a nuu Su''si
    ma: “Yu''u xen‑xeen sa, te ni''i ni''i‑nka sa”, kúu de jiña''a de ya.'
  nnq-nnq: Genia goa gabonekina gu kujogoya muno, ata Musa ngalenga, “Ndenda kujogopa
    muno nu kulendema.”
  bao-NT: 'Ʉcʉenerije peti niiupa, cʉ̃ja ca ĩarije pea. To biri Moisés majuropeecã:
    “Bʉaro uwirique mena yʉ nanagaja,” ĩiupi.'
  san-ORI: ତଚ୍ଚ ଦର୍ଶନମ୍ ଏୱଂ ଭଯାନକଂ ଯତ୍ ମୂସସୋକ୍ତଂ ଭୀତସ୍ତ୍ରାସଯୁକ୍ତଶ୍ଚାସ୍ମୀତି|
  huv-NT: 'Xeyay tambolooch nejiw aaga tajawüw quiaj wüx mitiüc Sinaí. Quiaj Moisés
    tapiüng: “Xeyay ximbol, ambeapmbeap xic”, aw.'
  otn-NT: 'Ja̱njua̱ni̱ ngue ra̱ ndu̱ssu̱tho te bi̱ nu̱ yø ja̱''i̱. Xquet''a̱ ''nɛ̱sɛ
    ra̱ Moisés bi ''yɛ̱na̱: “Nu̱gui̱, asta̱ dí hua̱qui̱ ngue dí su̱”.'
  nop-nop: Nemek uyadi muntaŋ hinek mintaune Mosesdi maaŋ yoguk, “Nu munta nadiŋa
    hehele tilat.”
  obo-NT: Lampas en no moka-arat-arat iddos nokita ran to iddon timpu, su ahad si
    Moises, noko-ikahi no goli sikandin id pongookoo to mattag allak din.
  cak-ENT: 'Ri xtz''etetüj c''a pari'' ri juyu'', nuya-vi xbiri''. Romari'' hasta
    ri Moisés, ri uc''uayon quichin ri kaxquin-kamama'' can, xbij: Nquibarbot roma
    xbiri'', xbij.'
  lif-NT: ᤁᤴ ᤏᤡᤕᤠᤖᤠ᤺ᤱᤃ ᤛᤠ᤹ᤖᤡᤰ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤆᤥᤃᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤔᤥᤛᤠᤖᤧᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤠᤃᤡ᤺ᤔᤠᤸᤗᤧ
    ᤕᤱᤅᤠᤖᤥ ᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤖᤥ॥
  mie-NT: 'De sīquī jā īyo ndasí cúu ndá jā ní jinī ji, de jondē Moisés suni nī ncāhān
    dē: Quísi nduhū jā yúhú nī, ncachī dē.'
  san-TIB: ཏཙྩ དརྴནམ྄ ཨེཝཾ བྷཡཱནཀཾ ཡཏ྄ མཱུསསོཀྟཾ བྷཱིཏསྟྲཱསཡུཀྟཤྩཱསྨཱིཏི།
  qve-NT: 'Chay Sinaí orqopi tukuy ima pasasqanqa ancha mancharikuypaqmi karan. Chaymi
    Moisesqa khaynata niran: “Mancharikuymantan khatatatashani”, nispa [Éxodo 19.12-25;
    20.18-21].'
  pao-NT: Soo giba puma nanasui tabuapunne soo Moses meeoo, “Nu kwepekeawunu suina.”
  cbu-NT: Móysisarinsha waana; Nuw kizpuri puniktamana, tárangiya.
  usa-usa: 'mi yáaqa káí-yátááqá aónaawana Móteti tiráiye: “kegáráq táaqa kaitaqá
    ateqte kéune.” téna Móteti tiráiye. íbêqa miráráá íyábá íma yagáíkuyoe.'
  soy-soy: 'Mɛwɑi mɛmɛɛ kei n wɑ yɛ pɛɛ iwɑmɛ welɛ hɑ́i, Moisi uú nɛ mɑɑ rɛ: Iwɑmɛ
    yɛ nɛ́ sóólɛlɛnlɛ nɛn tɛrii.'
  hui-hui: O handayago handalu mogoleoreyagola Mosesehanda lalu, I̱ diri durulalu
    gi taraore ho ko, lene.
  amf-amf: Musear “Kattsi kurtumbhayse gibazaybhe” kinin hamenka yekka haapadhayno
    yerro kattsi kurtunsea ko maatade.
  quc-NNT: '¡Sib''alaj xib''ib''al ri xilitajik! Je ri'' chi ri qa mam Moisés xub''ij:
    “Kinb''irb''itik rumal chi sib''alaj kinxej wib'',” —xcha''.'
  dob-dob: Onaꞌaiꞌaila, ꞌoya nina ꞌebe matauta sinabwana, ga Mosese tauna wate ꞌimatauta,
    ga ꞌisimana, ꞌigwae, “ꞌIgu matauta ꞌenega niꞌatu yadededela.”
  wrs-wrs: Mana vemamba himba temba nunglinamba, sahoklalnonoa, os Mosesva ona, kava
    pem venamba, kamba woheisna.
  mca-mca: 'Qii''ija pa''aj in iftsaxji'' pakha'' ƚunye''jkii, qa pa'' Moisés qa yit''ij:
    —Tsitsalalinhetkii pa'' yijiweya''x qi in topo''yij.—'
  tzo-TZC: 'Yuꞌun toj xiꞌbal sba ti cꞌusi laj yilique. Jech o xal jech laj yal ti
    Moisese: “Xinicnun xa ta xiꞌel ta xcaꞌi ec”, xi.'
  mya-mya: ထို​မြင်​ကွင်း​တစ်​ခု​လုံး​သည်​အ​လွန်​ထိတ် လန့်​ဖွယ်​ကောင်း​သ​ဖြင့်​မော​ရှေ​က``ငါ​သည်
    ကြောက်​လန့်​တုန်​လှုပ်​လျက်​နေ​၏'' ဟု​ဆို​၏။
  gng-NT: 'Nà là tien'' nnɔ là ŋmɔbe bujɛwaanbu cɛɛn, nɛ Moyis len'' ki ye: «Bujɛwaanbu
    ŋmɔbe nni haali nʼgbɛnɛnt kɛ tì ŋɔh.»'
  cbi-NTPO: 'Tsenñu tsamantsa uu jeetyanu'' kentsuñu'' mitya, Moisésren entsandimuwaami:
    Jelanchin depi''shi kentsuyu, timuwaami.'
  ikk-NT: Ihiẹn ile wẹ rị a hụn a wụkẹnmẹkẹ ihiẹn egun, nke wụ nị, Mozizi lẹ enwẹn
    ẹ nọdẹ sị, “Egun rị a tụ m, ẹhụ rị a ma m nni!”
  leu-leu: 'E maana mo aava savat pave ri famataut faagutan a mu rabuna e Moses vaxa,
    a kuus: “Nenia, ne taxa radakui pana matautan molava.”'
  maz-NT: 'Me mi sũ''ũ ma jñandaji cja c''e t''eje. Nguec''ua hasta e Moisés o mama:
