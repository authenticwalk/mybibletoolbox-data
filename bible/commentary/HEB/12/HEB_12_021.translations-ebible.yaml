  nfa-nfa: Ngaa dhu rèngu ladhe rèdhi ètu ledhe ne, mema pamadhaꞌu tareꞌa, toke Musa
    karèbha kahèi.
  tnp-tnp: Nian Mosɨs təmeruh natimnati mɨn u, in mɨn təmətəu tərah kəni məni məmə,
    “Iəu inəgɨn u inəgɨn, mɨnətərəmrumɨn.”
  urd-urd: यह मन्ज़र इतना डरावना था कि मूसा ने कहा, “मैं ख़ौफ़ के मारे काँप रहा हूँ।”
  hot-hot: Thêlô êyê nôm takêŋ ba êkô kambom ma Mose hanaŋ, “Ya lêk yahakô kambom
