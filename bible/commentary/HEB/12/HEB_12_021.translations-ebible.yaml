  auy-auy: awánon-tantaaꞌa óraa-taatafesa uwaná Mósese séna sááteꞌa isaꞌá tataꞌá úne
    siyáiye. Naaófáꞌá Ísareri-waasi miyán-tántááꞌá koawánaraafo kembiwí miyán-tántááꞌá
