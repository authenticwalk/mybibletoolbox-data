  hub-NT: '@see-verse:HEB.012.020'
  hmo-hmo: Israela taudia ibounai ese idia itaia gaudia dekenai idia gari bada herea.
    Mose danu ia hereva, ia gwau, “Lau gari momo, bona lau heudeheude dikadika noho
    danu.”
  big-big: Lewakpekke keriyawekkerik kulili mizagi langairik mizara wizigeya Mosego
    pelik kaiya, Ne kulilimokko pangka ono logo ne leli uli, kaiya. Kapura ini Yisuyegi
    ngizi kumuliwiliyegi Anotogo ngago wik silok tiyara yanawekkeriktau pilik miza
    ono. Anotogo paka ngalege pi yolu pulogo mereke kunagirikki pangkara yana.
  gux-G: 'Ban den laa yaala yeni kuli den pia i jeje hali ke Musa yedi: «N jie ti
