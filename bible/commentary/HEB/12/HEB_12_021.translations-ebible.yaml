  rus-SYN: И столь ужасно было это видение, что и Моисей сказал “я в страхе и трепете”.
  mbh-mbh: Na o thopol tete ako itheki i vene ako, mako saluk rintet or, ma Moses
    mun saluk rintet i, ma i ria ve, “Tho mun, sawir tho ma tho ngeip rintet.”
  bdd-bdd: Moisa, ꞌoyaina ꞌebe matauta madouna, ta Mosese tauna wete ꞌimatauta, ta
    ꞌihepwaila ꞌigwaeya, “Cigu matautega yadedela.”
  cbt-NTPO: Ni'sahuaton, Moisësënta' pa'pi të'huatërin. “Canta' të'huatato, ropa ropátarahuë,”
