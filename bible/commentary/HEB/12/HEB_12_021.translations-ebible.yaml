  reg-reg: Eyokubhaisha muno ganu alolele Musa naikati,”Nobhaya muno kundengo yo kuyalala.”
  mlh-mlh: Ya momokiine yobu oi piku ŋonebi Mosesji iŋi miya, “Noŋ kokoi maneru gburugburu
