  srn-NT: 'A sani san den si ben meki den frede sote tak'' Moses taki: “Frede e meki
    tak'' mi e beifi.”'
  cta-NT: 'Lye tsa ñaꞌa̱ ngua chaꞌ biꞌ, hasta ycuiꞌ Moisés nacui̱ ndiꞌya̱: “Lye tsa
    nchcua̱ naꞌ chaꞌ ndyutsi̱i̱ naꞌ”.'
  bqc-SIM: Lua pilaapiá vĩa yã́ɛ maamaa e Mↄizi mɛ̀ vĩa a kũ, álɛ lualua.
  tcz-CHONGTHU: Mose amatah jengin jong amittaha amuchun atijavalin aseitai, “Keima
    kati ajan chule kakithing thing e,” ati.
  mar-mar: खरोखर ते दृश्य इतके भयंकर होते की, मोशे म्हणाला, “मी अति भयभीत” व कंपित
    झालो आहे.
  snp-snp: Ido aya netawa eyamo ya koli naba-naba gimami neta ma nenako, yamu ya Mosesekafo
    eti limo, Koli naba-naba nomaito ukane ololo iye, loto limo ka yaki ka mono lufuwau
    (Lo 9:19) ya nemo ne.
  isl-isl: Sjálfur Móse varð svo hræddur við þessa sýn að hann skalf af ótta.
  spy-NT: Kiyōng'ōsyi *Muusa ꞉ng'aleechaa kut kumwooy kule, “Kāāmuy kut abootan!”
  xnn-xnn: Gapo isnan pilmi ay kaeegyat ay ninpaila et kinwanin Moses en, “Menpaypayegpegak
    gapo isnan egyatko.”
  mwe-mwe: Gene gowego pugabhoneshe gashinkujogoya kaje, nkali a Musha gubhashite,
    “Ngunajogopa na ngunatetemela.”
  tte-tte: Yo tawae sigitai iyawatagili kolili, Mosese tabe besiele imatausi lalakina
    kabo iba, “Yagu matausi kaiwena yogu itabubu lalakina.”
  tcs-tcs: Mozes emselp i bin prait wen em bin luk, ane em bin spik diskain, ‘Ai prapa
    nadakain prait, mai bodi i seik.’
  hlt-THB: Ni huh awh kqih ham a awm awh, Mosi ing, “Kqih doena thyn hy,” tinawh kqawn
    hy.
  soq-soq: Dewa sa uduudu mo eteie ita eweia ipa nuasasana debamaia, sa baiwa Moses
    wane wanase, “Ne uwauwantedine saidantedina.”
  qub-qub: 'Chayno manchariypaj captinmi Moisespis niran: «Manchariyllawanmi fiyupa
    sicsicyaycä.»'
  att-att: Á gapu ta makánnanássing yù nasingad da ánna naginná ra, á kinagi ni Moyses,
    “Mamippippigà ta assing ku,” kun na.
  bki-bki: Mia tormoruo Mosis naio mial vite nalo nene, mia naio bunu merou, naio
    berinavo “Lerinio, kiniou nememebiju ka nam̃aro.”
  bqp-bqp: Luda kipanaa pì bi vĩna yãmɛ manamana ari Musa pì, vĩna a kũ, átɛn lukaluka.
  mcp-mcp: 'Isâ bwə́ á dʉ́g cínɔŋg yí í á bə ŋkí jág wagʉwo, Moyîz nyəmɛ́fwó mú cɨ
    nə́: «Mə ŋgə lilya nə ifwaas.»'
  hat-hat: 'Moyiz menm, sa l'' te wè devan je l'' yo se te bagay terib. Se poutèt
    sa li te di: M''ap tranble kou fèy bwa tèlman mwen pè.'
  npl-NT: 'Semi temojti tlan okitayah, yika asta inewia Moisés okijto: “Semi nimomojtia,
    asta nibibioka.”'
  bgg-bgg: Moses è yao pha ji riig pho ne bajo rum um ro, “Gu ne sham ne rumdun!”
  eng-TCENT: Indeed, the sight was so terrifying that Moses said, “I am trembling
    with fear.”
  eng-BSB: The sight was so terrifying that even Moses said, “I am trembling with
    fear.”
  cpu-NT: 'Omaperoitaka okoveenkatzi ikantzi Moisés: Iniroite notharovake, okavaitakana.'
  san-ASM: তচ্চ দৰ্শনম্ এৱং ভযানকং যৎ মূসসোক্তং ভীতস্ত্ৰাসযুক্তশ্চাস্মীতি|
  tac-NT: 'Alué napu ekí etégame ka asíriga majale. Moisesi anile: «''Ma ''áwali ne
    majaga.»'
  eng-WEBPB: So fearful was the appearance that Moses said, “I am terrified and trembling.”
  gfk-H: No uladih ga nanaas sakasaka sakit hua Moses gaam tangai bia, “Iau manga
    dedar ma ra bunurut.”
  viv-viv: Kadu Mosese tauna gaitomai-dina matamatauhidi giꞋitadi againe gigahe gigayo,
    “Yaku wamatauta gavetavetatava.”
  yao-yao: Ni indu iyaoneche yo yaliji yakogoya nnope, namose che Musa ŵatite, “Ngogopa
    ni kutetemela.”
  tgp-tgp: Moses sohena, matahu tavera mo sohonia na sava mo hitea ale mara, ‘Na matahu
    tavera, ale na savaravara’.
  auc-NT: Onquiyaboga näni ate guïñëmämo adinque Möitee wodi incæ, “Ancai guïñente
    botö do do wäate baï wæbopa,” angacäimpa.
  kbc-NT: Niɡ̶ijo anonadi eliodi me doitibigiwaji, codaa mee Moisés, “Jawigice me
    idoi.”
  bmh-bmh: Duailel agal ameag nug ece go em tabag ebu daremen uligaimai, uminemen.
    Guzenina, Moses nug han guzenai aneun, “Iz banban pet uminem.”
  ctu-BL: 'C''ax bʌbʌq''uen chuqui tsi'' q''ueleyob. Moisés tsi'' yʌlʌ: “Woli'' toj
    sajtel c pusic''al. Tsiltsilñayon ti bʌq''uen”, che''en.'
  meq-meq: 'Wu neheye Mbəlom a bəzatay ha aye na, ka dzədzar tay ha. Kwa Musa, a gwaɗ:
    «Zluwer a geŋ, na dzədzariye.»'
  noa-H: Mag chadcha sĩi maach nem hök'ö t'ʌnarr haawaita hich Moiseeujã hĩchab, “Mʌchjã
    jãp'ierr hajaugau k'a duui chirʌmgui” hajim hanʌm.
  alp-NT: 'Saisa rebe tamata Israelaru esi selure, endila kuate eti Musa ibeteke be:
    “Rilaku kai rareleku!”'
  san-VEL: tacca dar"sanam eva.m bhayaanaka.m yat muusasokta.m bhiitastraasayukta"scaasmiiti|
  kbq-kbq: Ana zama fore'ma hige'za ke'naza zankura tusi koro nehazageno, Mosese enena
    tusiza huno koro nehuno, Nagranena nahirahi neregena koro nehue huno hu'ne. (Eks-Ati
    19:12-22, 20:18-21.)
  kbh-kbh: 'Ndegombre, nts̈amo tmojaninÿcá ts̈a uabouana yojtsemna, cach Moisésnaca
    mënts̈á tojánayana: “Ts̈a s̈ontsengmëmná auatjananá së́ntsemna causa ca.”'
  ron-LSB: 'Atât de înfricoșătoare era înfățișarea, încât Moise a spus: “Sunt îngrozit
    și tremur”.'
  pon-pon: 'Iduen kajanjal a kamajak melel, pwe Mojej majanier: I ap lomwineki o rerer.'
  nhe-BL: 'Huan pampa tlahuel temajmati tlen quiitaque ipan nopa tonal, Moisés nojquiya
    quiijto: “Nelía nimajmahui huan nihuihuipica.”'
  sps-sps: Ana ri oraav fiisok ovei rato tana ka te tagei ari, to sen Moses tsue na
    ka, “Nyo oraav fiisok, nyo babasas ovei vato!”
  wnc-wnc: Sanga kumzang gwautnanga akngaakngata tawanu wandakane aawan kake Mosesda
    anzing yakut, “Na kumzang siknga gwauba na dandana asiknga yamukgak,” ngang yakut.
  bus-bus: Luda pitana pì nɛ́ vĩa yãmɛ maamaa ai Musa bè, vĩa a kũ, ée lugalugaa.
  gub-BL: Ukyze katu a'e ma'e hexak mehe wà. Moizez uze'eg izupe a'e no. — Aryryryryz
    teko ihe, ta'e akyze newi ihe xe, i'i izupe.
  imo-imo: Neya aku uluma wendo orumu kanokolio mini lteringi uluma Moses yu pilipe
    kanopalie na kape mini ltepo pungu pungu nio, nimu.
  boj-boj: Manaq di naŋgi iŋgi iŋgi di unoqnsib deqa naŋgi tulaŋ ulaugeteb. Moses
    a dego mana deqa ulaosiq marej, “E ulaugetosim tulaŋ ginda gindaŋeqnum.”
  eng-DRA: 'And so terrible was that which was seen, Moses said: I am frighted, and
    tremble.'
  knf-knf: 'Uko mënţ uyiban maakan kë Moyiŧ adoo ji : « Dlënk maakan adoo kat kat.
    »'
  san-KHM: តច្ច ទឝ៌នម៑ ឯវំ ភយានកំ យត៑ មូសសោក្តំ ភីតស្ត្រាសយុក្តឝ្ចាស្មីតិ។
  arn-NT: 'Rume fütra kuñiwünngerkey tati peelchi afmatufal dungu, feymew Moyse kütu
    ta feypi: “Müllmüllkümeken fente tañi llükael.”'
  zas-NT: 'Nadxeb na̱j ni baguiaa reeman xt Moisejs rëb: “Rnijn guial tant rdxeban.”'
  ken-NT: Ɛnyɨŋ ɛnɛ bɔ bághɔ́ ɛ́bhak ɛnyɨŋ bɛ́chay tontó, kpát Moses yímbɔŋ arɛm
    bɛ, “Mmʉɛt ǎwɛt mɛ gbagbǎghak nɛ bɛcháy.”
