  yml-yml: ꞌOyanina ꞌana ꞌisa maigikolokololona bega Mosese i vo, Yau a kololo a tatatava.”
  ory-ory: ଆଉ ସେହି ଦୃଶ୍ୟ ଏପରି ଭୟଙ୍କର ଥିଲା ଯେ, ମୋଶା ହିଁ କହିଲେ, “ମୁଁ ଅତ୍ୟନ୍ତ ଭୀତ ଓ କମ୍ପିତ
    ହେଉଅଛି।”
  bzj-bzj: Weh dehn si mi soh fraitnin dat eevn Moaziz ihself mi seh, “Ah mi soh fraitn
    dat Ah mi-di chrimbl anaal.”
  chk-chk: Mine ekewe aramas ra küna a fokun eniweniw, pwe Moses a apasa, “Ngang üa
    chechech ren ai niuokus.”
  ssd-ssd: 'Wam mayok kinaig ta nane kaŋgerka kuru kuru suŋgo tinaig le Moses nu mata
    sakina: Ye kuru kuru suŋgo tumba isu piririwet ŋga sakina.'
  acr-TNT: 'Lic xibibal cꞌu uwach riꞌ ri xilitajic, ma jenewaꞌ xubiꞌij ri Moisés:
    «Lic quimbirbotic ruma nuxiꞌim wib» xchaꞌ.'
  rop-rop: En Mosis bin bradin du wen imbin luk ebrijing hepin langa det hil, en imbin
    tok, “Mi sheiksheik, dumaji mi brabli bradin detmatj.”
  mee-mee: Ba ka inae Moses kele oru nginngina, na i ke matautau raumana ba ke role
    roma, “Ka mammalu ka mataunga.”
  dif-dif: 'Ja naupini mudla jeruja japa pirna jinkina wonti, Moses jatana wonti:
    „Ngani japali pirna nganai ja pirna ngarrai.“'
  gam-gam: Wal kani ge, kane kand kerman golmaka, Mosis kane embe dji, na kakena aglena
    tondo we dji
  nou-nou: Edo ungo mi ro gosisera amimi etiri ungo oju nembodiba etero edo Moses
    mi sisira, “Na oju edo dudo gasetena.”
  mqb-NT: 'Way a tinen a sə canan ata nà, kà gak atan zlawan bayak awan. Kwa Musa
    ɗukwen, kà jak: «Nen apan ni jəjar, anga zlawan u go.»'
  ape-B: Echech douk chanubu elgeich umu enyudak chatulin uli. Namudak ali Moses chopuk
    nakli, “Yek yanubu elgeiwe ali klukluk-uleche anagun sik.”
  grc-F35: καὶ οὕτως φοβερὸν ἦν τὸ φανταζόμενον, Μωϋσῆς εἶπεν, «Ἔκφοβός εἰμι καὶ ἔντρομος»)
  cav-NT: 'Dyaque muda tunajatu bacuare. Jadya tibutu Moisés jadya jucuare: “Dyaque
    bajida juatsu ique tadadaya”.'
  kgp-NT: 'Topẽ tỹ ag mré vẽmén kỹ tóg ag mỹ e tãvĩ nĩ ja nĩgtĩ, Moisés mré hã, hã
    kỹ tóg: “jũrũn ke inh, mũmẽg kỹ,” he mũ gé, Moisés ti.'
  bvd-bvd: Doo nai bae kera suai nia kwai faamaui 'asia naa ma sa Mosis boroi ka bae
    'urii, “Nau ku mau ku lelebe guu.”
  ukr-1871: 'І, таке страшне було видїннє, що Мойсей сказав: „Я в страсї і трепетї.‟)'
  apz-apz: '@see-verse:HEB.012.020'
  yon-yon: Kwane, Mosesbed wedmoon kuu uni darewoowiib kowe yedmoon, “Ne kuu unimbed
    kiringmiin kii.” andoon. Yiib kuu kuyaa minindo.
  poi-NT: 'Tsa̱m pɨ̱mi ichɨgaŋjéc jém Moisés cuando iix. Tsa̱m cɨ̱ŋpa. Nɨmpa: “Tsa̱m
    pɨ̱mi acɨ̱ŋ hasta acuetsáypa.”'
  wuv-wuv: Hefei fanunuana, namina famama'au ma si'ei, na ware Moses ba, “Unamina
    ma'aufunurere!”
  quf-NT: 'Kusa mana yaĉhakuypaqmi karan chay rikashankunamapis. Chaqa pay Moisesllari
    kaynu niq: “Manchakurmi chukchukyayani” nir.'
  yuw-yuw: 'Israel nano sa urongo wo ango toup sinom botoc botoc imogoc. Tuna Möseho
    yogoc: “Noc wo angmaina botongga kudat konoc konoc sinom tat.”'
  hus-NT-1971: Ma a Moisés jaye c’athpich jiq’uey tam tin tsu’u jahua’ in t’aja’ a
    Dios al nixe’ xi bolchal. In ulu nan in t’elelel c’al i jiq’ueltalab.
  med-med: Uⱡ ni, wamp mbʉ kandʉk kʉn, mundmong minal etʉng. Wote Moses ndi, uⱡ ni
    kandpa, nimba mel, “Na uⱡ ei kandʉp, mundmong minal ent ku,” nʉtʉm.
  bch-bch: Gid danga toa tigera, ipamataud gid kapei tau, ta Moses pade ikeo, “Gau
    namataud tau ta nasamimi.”
  cco-NT: Jo̱ dseángꞌˉ eáamˊ cafǿngꞌˊ jaléngꞌˋ dseaˋ áangˊ quíˉnaaꞌ mɨ˜ cangárˉ jaléꞌˋ
    e jo̱, co̱ꞌ jɨˋguɨ cartɨˊ Moi˜ cajíñꞌˉ ie˜ jo̱ e ꞌgóꞌrˋ cartɨˊ jléeiñˋ.
  deu-1951: 'und so schrecklich war die Erscheinung, daß Mose sprach: «Ich bin erschrocken
    und zittere!»'
  alq-ALGNT: 'Kakina ini kegonan ogi kitci segiigona8an apitc kagi 8abadamo8adjin.
    8a8adj Mois ki ikido: “Nikitci segizinan acitc nikitci ninigicka.”'
  ixl-NNT: 'As xoꞌvebꞌal chit uveꞌ kat ikꞌuch tibꞌ viꞌ u vitzeꞌ. Estiꞌeꞌ uveꞌ ech
    tal veꞌt u Moisés ileꞌ: «Vaꞌl chit untꞌuntꞌuch veꞌteꞌ taꞌn xoꞌvichil,» tiꞌk u
    Moiséseꞌ.'
  boa-NT: 'Diibyéhjáa Moitséeúvú íjcyároobe téijyu muhdú tene pájtyene iájtyúmɨ́ne
    nééhií: “Muhdú íhya o íllityéneri ó uuvécunúhi.” Ehdúhjáa diityéké tene pájtyedu
    nééne muurá tsá ámúhakye pájtyetúne.'
  quh-NT: 'Chay manchay imasta ricuspa quiquin Moisespis nerka: “Mayta manchachicuspa
    qharcatitishani”, nispa.'
  kwi-kwi: 'Moisés sun kirɨt aizpa iztawane, usne ka kaizta: “Nakas ishkwat kit ultus,”
    ka kizta.'
  agm-agm: 'Amɨ Isɨraherɨhiya saiwɨ apɨpaahɨ maipaiwɨ itipɨ yayauhɨ amɨ Mosesihoaisangi
    sandaase: “Nɨnɨ apɨpaahɨ aungwohandɨ yapɨpaisatɨ ititɨ maipaindɨ yayataayo,” ndaase.'
  ubr-ubr: Osi ato beruber bobo imatar matasi si’tai on iyamai Moses iyau, “Yau on
    abeber kwakwan ato auu imau sebiror.”
  tsw-NT: Musa na aciya̱yi wu uwwa ta̱ wovon wi ili i na we enei ɗaɗa u dammai, “Mu
    uwwa ta̱ wovon lon hali n te mejeꞌen.”
  cax-NT: 'Tarucu nicütobürrüma ui arrüna arrtaimia. Hasta arrti Moisés nanti: “Ipiaichoconoca
    ui tarucu nirrucu”.'
  aia-aia: Rei'uaa 'ia Moses, ma mamaa'usia ro'u i taha narau 'omesia ma o'ani, “'Inau
    'au 'idi'idi 'iniai mamaa'u.”
  srp-1865: 'I tako strašno bješe ono što se vidje da Mojsije reèe: uplašio sam se
    i drkæem.'
  agt-agt: A gafu ta pake kattatalawan ya naita da a nakatalaw hapa i Moses. “Kuga
    magapilpilpigak ta talaw ku,” kunna.
  lug-lug: Ne Musa n’atya nnyo olw’ekyo kye yalaba n’ayogera nti, “Ntidde nnyo era
    nkankana.”
  yby-yby: Sakoya yatoka oliwaki nesaya soto piyoko, Mosesemamo mudakadanaki, yatoka
    nesamuya nemo oline nemekaiyoko luwo-luwo joe loko liye.
  heb-heb: והמראה היה נורא עד מאד ויאמר משה יגרתי וחרדתי׃
  mpp-mpp: Aime wiyac nganiibong yogolec bocyacbenang hangocebame, Mosesdi inguchac
    yanguc miwec, “Na hangocnume dengdengnugac.”
  apb-apb: Walu ola kire leesi'i ngeena e tohungei lio ni me'unge, hule aana a Mosis
