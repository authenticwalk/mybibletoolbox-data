  gdn-gdn: '@see-verse:HEB.012.020'
  nko-NT: Tɔ́á bowun ɩnʋ lɔ́wa amʋ́ ifú. Mʋ́ sʋ Mose óó lɛ́blɩ́ ɔbɛ́ɛ, “Ifú lahá
    mɩ́ ndɛkpɩnkɩ́!”
  bsn-NT: Ĩna ĩamasire bʉto güiose ti ñajare, Moisés ñamasir'i quẽne, “Güigʉ, nanaja
    yʉ”, yimasiñuju.
  pib-NT: Wane rixa piikaklewleta wa getkaluru, wa Moysisi wane china, “Npikpotuta.
