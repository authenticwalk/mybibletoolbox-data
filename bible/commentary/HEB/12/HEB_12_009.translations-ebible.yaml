  pri-NT: Â wiàna jè papwicîri tèpa caa kâjè naani gòropuu, na rà pa-icôo ma tòimirijè,
    â dau wâdé mwara na jè tòpi na é tòimirijè pwi Caa kâjè na é wânidò *napwéretòotù.
    Â o tâa tâjè ê *âji wâro.
  zpq-NT: Yogo' x̱axṉa'cho bososgole' chio' yežlio nga na' gosoṉe' castigw c̱hecho
    cate' bi da' xiṉj bencho, na' ṉezecho ca'cze cheyaḻa' yesone'. Nacchxe cheyaḻa'
    gwzenagcho c̱he X̱acho Diosen' bite'teze da' chzejni'ide' chio', cont šjayzoacho
    len ḻe' toḻi tocaṉe.
  por-TFT: Além disso, nossos pais carnais nos disciplinavam quando éramos crianças,
    e nós os respeitamos por isso. Portanto, está certo que—devemos aceitar ainda
    mais voluntariamente a disciplina de Deus, nosso Pai espiritual, com o resultado
    de vivermos eternamente!/ não é verdade que devemos aceitar ainda mais voluntariamente
    a disciplina de Deus, nosso Pai espiritual, com o resultando de vivermos eternamente?—[RHQ]
  gwi-NT: Dzaa nankat diiti' nąįį diigwąąhshii dąį' googaa nihk'it gaveenjirihil'ee,
    ąįį gwik'it deegwahtsii Diizheekat Diiti' ąįį vik'eegwarahahthat ts'ą' gwandaii
    ndaanąą'ąį' kwaa tr'ihee'yaa geenjit!
  gvn-gvn: Nganawundu nganjan-karrangka ngananin punishim-bungan, junkay-bunganka.
    Ngana jananda milka-jananda. God ngananga nganjan heavenba. Ngana nyungundu must
    milka-janayarrkukuda. Ngana nyungu kuku wukurril, juma nyungunji wuljaljiku juranku
    bunday, nyunguwunbu bubungu.
  nhy-NT: Tinochtin otikinpixkej totajwan ixko yin tlaltikpak katlej otechyekketzkej
    iwan tejwan otikintlakitakej. ¿Tlanik kiné amo ma tiktlakitakan okachi in toPapan
    de yen toanima para ijkón welis tikpiaskej nemilistle inawak?
  asm-FB: ইয়াৰ বাহিৰেও আমাৰ মাংসিক পিতৃ সকল শাসনকৰ্তা আছিল, আৰু আমি তেওঁলোকক সমাদৰ
    কৰিছিলোঁ; পাছত তাতকৈ, যি জন আত্মা সমূহৰ পিতৃ, তেওঁৰ বশীভূত হৈ জীৱন-ধাৰণ নকৰিম
    নে?
  okv-okv: Eto ke nei amo ungotenau enda ta mamamane mitera amina onde katitiore ingito
    otohu ue agi eora ainge nombo ungotenau Ahihi ta Mama amita ke agi ue vasiri te
    iresora.
  mxt-NT: Ta sɨɨn ri, ta nyihi yo, sutu yo ihya ñayɨvɨ̱ saquehe̱n ityi ra chi yo,
    ta saha̱ yo ñáyɨvɨ chi ra. Ta nyaca cuví Nyoo, tahán tucu chi saha yo ñáyɨvɨ chi
    Sutu yo Nyoo, tyicuan ta coo añima yo tyicuan ri maa.
  tzo-NT: Ti jtotic li' ti balumile yu'un ti laj xa yac'bucutic acial yu'un ti hech
    chijp'ijubucutique, hech laj jpastic ti muc'. ¿Mi ma'uc lec ti ech'em ti jch'untic
    ti c'utic chijyalbucutic ti Jtotic ti laj yac'bucutic jch'uleltique yu'un hech
    chijcuxiucutic sbatel osil?
  ind-AGS: Karena jika kita menghormati ayah duniawi kita yang mendisiplin kita, bukankah
    seharusnya kita lebih tunduk pada disiplin Bapa rohani kita yang memberi kita
    hidup?
  omw-omw: Mwata mwaini tiri tiqohuamwanra tiriara avuqavuma kye nrohiate tiqata tiri
    ntuqutuqi quavata tire hia mwihua kyaru ntumwa nyataraitita, tire mwihuara vaisi
    kyuqehuave nraahu tunanra. Mwia votima kyeta tire tiri tiqova Kotiva nyaamwuni
    varira mwia qua mpoqiavata riemwaqi viqata ekyaa enta qati variqi quara.
  yrb-yrb: Yanu yamamamutuma ya ure ma rorowarau utebitaba emaba ibo utawa uteda emanu
    ifu we ma derawere utebisi. Enoba yanu imumunu Damamaba gifena da ufete merau
    ibegou ufeisi.
  maa-NT: K'e̱ nga sa̱ i̱xtiaá, jñà xi̱ta̱ jchínga‑ná xi tjín i̱ i̱t'aà nangui, kisìkixi̱ya‑ná
    koa̱ ndaà kiyaxkoán. ¿A mìtsà ìsa̱ ndaà jcha̱xkoán Na̱'èn‑ná xi tíjna ngajmiì,
    mé‑ne nga kàtas'e‑ná kjoa̱binachon?
  mcq-mcq: ꞌEnavo mweꞌa kehuni omijipo pu kúꞌejuꞌe nú areri parehuniji vejuꞌe pu ruruvujaho
    puni hura vejura. ꞌEnaꞌomo núni omijihipuni ira hene hura vejujaꞌinaꞌe akúpa huni
    Omijara eha múha kaꞌavajaho teamanaꞌeje Huni hura venareje majama hiꞌavara.
  sus-A: وٌن بَبَيٍ وٌن شُرُ مَ دُنِحَ، وٌن قَن عٍ بِنيَ. عَ مُ لَنمَ وٌن شَ تِن عَ
    رَ، بَبَ عَلَ نَشَن نَ عَرِيَننَ، عَ شَ وٌن شُرُ عَلَكٌ وٌن شَ كِسِ؟
  jpn-1965: さらにまた、私たちには肉の父がいて、私たちを懲らしめたのですが、しかも私たちは彼らを敬ったのであれば、なおさらのこと、私たちはすべての霊の父に服従して生きるべきではないでしょうか。
  fra-SBL: D'ailleurs, les pères de notre chair nous ont châtiés, et nous les avons
    respectés. Ne devrions-nous pas plutôt être soumis au Père des esprits et vivre ?
  yka-yka: Bisan meˈ samate bi tuˈu si dunyahin, leggade du kite bi duk masi du siye
    pagaddatante bi. Na, pasōng ne teˈed kite subey magpadiyawaˈ si Samate bi si surgaˈin
    supaya kite urunganne umul gaˈ tamananne.
  mle-mle: Aw nyanadiy kidi kupwa kidiy asaay nyanaam walakwukuw, nyan dayaam yakisuwtaka-badiy.
    Aw li nyan atawa kwurbanaal nyanadiy kidi kupwa kidiy asayik, aal yitaypika jaav
    nyan nyanadi adawur tipa kidi Asayib wuki-kibanaad aw mwiyir nyan dikiwa nyanyi
    nyanyi wiywakwun kwakwak tikuw.
  shp-NTPO: Noa bakebo inontianra, ponténon ixon, non papabaon noa masábo tenemakana,
    jakonhakinbo non jato ixona iki. Jaskáribira, ja non Papa naikan ikátonin noa
    castigana, itibi noa jaki jenekaati jake, noa jati neteyabo ikanti kopí.
  aom-aom: Ave saꞌare vavu ömoꞌömohuro iꞌue bojamuiꞌego noro mae uehorovëvonövareje.
    Ëho ma-jianovoꞌi aꞌi aruꞌaho muebejavuaje Vavue God-hu iꞌu jö röjahuijajoho ëho
    avoho ejahoromo maro raromoꞌejo.
  geb-geb: Nde vhɨra khueŋ ndɨkndɨgɨri. Nza tegi ndegi, mbe vhɨra ndɨkndɨgi vhuuin
    nza ndɨɨv, nzan tɨvi ndim thɨgar mbaim, nza vhɨra ne nzuav mbe zɨri ndim vun kuamkuagi.
    Nza mba tɨvara, nza khaŋ tɨgɨp wari won ntuu gari Ndia, nza ana piin kɨrga, ana
    kɨrɨ tɨvir vhuuin khɨvɨrga.
  bsj-bsj: takeu bin wi ki tee mwor bwiye wo mwebe, bin nuwachi la tenkang tebe wo
    mwor yuwatangbeko wuchakeu, kange wo dume ba nuwa nyi.
  cak-cak: Tuka pan ivi' tok xojq'uiy-pe, ri kate-katata' xquichojmirisaj-pe ri kac'aslen,
    y utz xekatz'et. Y romari', más nic'atzin nikaya-ki' chuxe' rutzij ri Katata'
    Dios, ri niyo'on ruc'aslen ri kánima, y xtic'uje' kiq'uin ri c'aslen ri richin
    jumul.
  chf-NT: Cä papla pancab u yäc'bonla chich c'ajalin t'oc jatz' y t'oc q'uejpaya,
    y cä sapila chich. ¿Cua' uc'a jiq'uin mach cä sapäla ni c'ajalin u yäq'ue' cä
    Papla tä cieloba tuba paq'uin cuxleconlaba? Más rete c'änä cä sapänla ni c'ajalin
    jini.
  tlf-tlf: Kale ipkil minte maak komi aget uyo fuguno no kelin. Tam numi kafin diim
    komi aalabal iyo, kanu-e-bulupta, man iyo kuguup mafak kanu-bilip boyo kupkalin
    o age-nilipta, nuyo yan-togon-bom saal daga-bom ke-bomta kafale-bilipta, nuyo
    imi weng uyo tinangkan-bii-sulup kale, ulutap mungkup son-temu nala numi Aalap
    abiil tigiin kayaak iyo imdep tam daala isino suun kup tambaliim num o age-nulupta,
    atin ki ilami afak tem iinum o ageta ko.
  piu-2006: '@see-verse:HEB.012.008'
  poh-NT: Ayuꞌ wach acꞌal jeꞌ woꞌ reꞌ xkacꞌul i hoj nok cu hoj pe nak cucꞌtak, nkacꞌul
    nak katzꞌuhumjic cu̱cꞌ katu̱t kaja̱w, majeꞌ? Nok reꞌ take reꞌ kojquitzꞌuhumej,
    reꞌ hoj kojbirinic woꞌ kꞌoric chi quiwach. Wi jeꞌ reꞌ xkaꞌn chi quiwach ruꞌ, reꞌ
    ta na chic chiwach i Dios reꞌ wilic johtok pan taxa̱j maꞌ ekojbirinic kꞌoric chiwach
    nariyew kꞌab chi nchalic i tiꞌcꞌaxic chi kana̱? Wi xkaꞌn chi jeꞌ reꞌ nakacꞌacharic
    woꞌ chi holohic.
  tue-tue: Apeyeréja, marĩ wĩmarã niirĩ, marĩ pacʉsʉ̃mʉã marĩrẽ quẽnojeári tiiwá.
    Cʉ̃́ã teero tiiríguere marĩ padeowʉ́. Teero tiirá, marĩ Pacʉ ʉ̃mʉã́sepʉ niigʉ̃́pereja
    toorá nemorṍ yʉʉro booa. Teero yʉʉrucujãrã, catirucujããdacu.
  bjp-bjp: Nenge tier sabin, foron tama kerer tinaga na piklinbat ri fatortores kerer
    la ma kere bulat la lo ri. Male arae, ke i rokap le keren fapu kerer tom na pikli
    Taman foron tanwa kerer, isi kerek liu.
  xon-xon: Titetiib bi ma timi na nan dar titafal la, le ti pak bi. Nima le ni ŋan
    ke ti kii Tite Uwumbɔr u bi paacham na aamɔb ki jer kina, aan ki kan limɔfal.
  tzo-ZNT: Li jtot jmeꞌtic liꞌ ta sba balamile, ti cꞌalal muc jchꞌunbetic smantale,
    listsitsotic yoꞌ lec xibatic oe, pero quichꞌojtic o ta mucꞌ. Buuc xa onox ti Jtotic
    Riox ta vinajele, más to acꞌu quichꞌtic ta mucꞌ yuꞌun jaꞌ chacꞌ cuxlicotic ta
    sbatel osil. Jaꞌ iyacꞌ jchꞌuleltic.
  mpm-NT: Ti suni tata yo ñuyɨvɨ jaꞌa, suni ni ka jaꞌa da nundoꞌo yoꞌo, ti sa ni ka
    jandatu yo nuu da. Ti ansu kanuu ga maa Tata yo Yandios ja na kuantaꞌu yo nuu
    ya ja jaꞌa ya nundoꞌo yoꞌo, ja maa ya kuu ja ni jaꞌa inijnuni yo. Ti suni maa
    ya saꞌa ja na kuchaku yo ja kuu saa ni.
  ots-NT: Bbʉ ndí ba̱jtzigöjʉ, mí castigaguijʉ cʉm tajʉ hua jar jöy, cja̱ ndí øjtijʉ‑cʉ.
    Hni̱xjma̱ja̱ ca Ocja̱, cam Tzi Tajʉ pʉ ji̱tzi, ¿dyoca̱ jin gu ju̱hpijʉ ndumʉy
    car castigo ca i ddajcöjʉ pa ncjapʉ grá hmʉpjʉ rá zö, cja̱ grá mpöjmʉ guegue.
  hoy-hoy: बाक याग कि नाम शारीरिक आप्प भी नाम ताळना माळतोगोर अदिक नाव आंदुर्द आदर
    माळदेव, रा येन नाव आत्मिक आप्प उन यक्कुल हात्‍ती आगकु जीवन ईला बीतुसेव.
  amo-amo: Ukpinue ku, tidinin nacif nanya inyulele idin su nari uhro tinani di dortu
    nani, na tiba durtu ucif bite kang unan nfip nin nlai ya?
  pjt-pjt: Panya nganaṉa tjukutjuku nyinanyangka nganampa mama tjuṯangku nganaṉanya
    tjukaṟuruningi tjana wiṟu kulintjatjanungku mama panya mantatja tjuṯangku. Kala
    tjana wangkanyangka nganaṉa wangaṉarangku kuliningi. Palulanguṟula uti Mama ilkaṟitjangka
    ngapartji puḻkaṟaṯu kulinma mulamulangku palula tjungu pukuḻpa nyinanytjikitjangku.
    Panya paluṟu nganaṉanya alpamilantjikitjangku tjukaṟuruṉi nganaṉa kuliṟa palunya
    puṟunypa tjukaṟuru mulapa nyinanytjaku.
  cwe-cwe: Hamwe na yayo, chinawo tati zetu wacheleke wochiwategeleze viya vowochizuma,
    ivo cholondeka kumuhulika ng'hani tati yetu wa chimuhe muladi chidahe kukala wagima.
  daa-NT: Okinte, gi gin aginiyte kuuk weente. Ŋu diyaate ɗo botildi ho gi karmiyaagu.
    Ya ŋuur din sa gi karmiyaagu, Tatte Buŋ ka kuwaŋ gay, illa gii karmiyin̰ji pak
    ŋuura. Paa kat, gii gase goye kaak taɓ.
  mlp-mlp: Ne ginad emiy. I gimaman og kabta na in i giwastitaysa i giwazinauqta.
    Nazaq iyan i Gimam i giwitan giwamuzaqta na in i giwastitaysa i in aqez huritad
    ahaqenib a hi osam e? Na haiqgam. I in aqez hurit kemeq ahaqenib iyeq kayeqmo
    osamta.
  ape-C: Ipak urkwip porum enyudok shopunek. Apakim yakenyim apa hap henek skulumap
    aria apak apa mape shakamum amam memnekam. Namudok aria apak ta mupe shakam abom
    um anudok Yain douk nasuhw apakish mishish iri. Munekesh namudok aria ta mupe
    wosik abom ihih nyumneh.
  bgs-bgs: Agad igdisiplina ki katô áknita mga ámmà nit banuwa, ágrespetowan ta sikandan.
    Purisu tuu pa madigár ka dì ki géllé katô kadisiplina katô Ámmà ta tun datas ta
    langit ébô makatanggap ki katô kantayan na ándà ágtamanán.
  faa-faa: Isiapo hauaka wo atamo isu ereketaeraka risikiasimo maroporakano, ataki
    hemakapusuane metakarirafapo. Metakarianafonoraka atamo yano motosa makáraraka
    hemakapurapo. Arirakano isiapo Ata hepene yapura reamo isu maroporakano, eane
    makáraraka hemakapunie. Hemakapuraka isu eyaki yaiya risikiakosapo.
  kik-kik: Ningĩ-rĩ, ithuothe twanakorwo na maithe maitũ marĩa maatũciarire na mũciarĩre
    wa mwĩrĩ, arĩa maatũrũithagia na ithuĩ tũkamatĩĩa nĩ ũndũ wa ũguo. Tũkĩagĩrĩire
    kwĩnyiihĩria atĩa Ithe wa maroho maitũ nĩguo tũtũũre muoyo!
  cap-NT: Anc̈huc cjuñzna, ocjala cjicanaqui uc̈hum persun maa ejpqui ewjt'iñitac̈ha.
    Niz̈aza ninacz̈quiz rispitchinc̈humtac̈ha. Jalla niz̈tiquiztan z̈oñi paañi Yooz
    Epiz̈ ewjt'itaqui juc'anti catokz waquizic̈ha, zuma kamañchiz kamzjapa.
  ksr-ksr: 'Qaa ii mombo kokaeŋ jemaŋa: Namowaa maŋurunananoŋ mindiŋgoŋ nonoŋgi ii
    goda qeŋ oŋoma laligoniŋ. Selewaa maŋurunananoŋ qereweŋa koloojuto, uunanaa Amanananoŋ
    mono hoŋa ano uuta kolooja. Kawaajoŋ mono iwaa qaa baatanoŋ kema diŋgoŋ laligoŋ
    kotiiniŋ sokombaa.'
  eng-TNT: 'Moreover seynge we had fathers of oure flesshe which corrected vs and
    we gave them reverence: shuld we not moche rather be in subieccion vnto the father
    of spretuall gyftes that we myght live?'
  sbs-sbs: Kuwelaho, tubena beshetu bamunyama babali bakalimeli, imi tubali kubakuteka.
    Linuaho mutukangwe bule kukuteka Ishetu wehuho kuti tuhale?
  sue-sue: Noko zo sane. Zebura mamana nasokai nukare nakai doise kora wise awasara
    nukare samo inoisonakai awa. Are ititira Mama nu da ago nakai doise kora wise
    awai amire nu puro witiro samo danakai te wai nuai me tamanekai.
  fra-NCL: D’ailleurs, puisque nos pères selon la chair nous ont châtiés et que nous
    les avons respectés, combien plus nous devons nous soumettre au Père des esprits,
    pour avoir la vie ?
  snn-NT: Mai pë'caguë sanhuë'ga maini bojora'rë huaijënna, bacuani ai re'oye ëñajën,
    Jaë'ë cajën ba'nhuë mai. Ja'nca cajën ba'isi'cuabi mai Taita Riusu carajeima'iguëni
    quë'rë ai re'oye ëñajën Jaë'ë cajën ba'itoca, baguë naconi gare carajeiye beoye
    ba'ija'cua'ë.
  atb-NT: Nga-nhúng banshoq bang gi, nga-nhúng lé mhoqshit é xângzo îwâ pé wó é bang
    chyat nghut mù, yhangmoq lé hkunggâ é nghut lhê. Haû nghut jáng, je riyhang, nga-nhûng
    é woi-nyí eq sêng é Îwâ é a-ô má nyì mù, asak duì râ dut ri myhi-nhung!
  cek-AK: 'To khue ai aicae loe thuitaekkung taksa ampa to a tawnh o, nihcae to saiqathaih
    a paek o: to tiah nahaeloe dungzan ah kahing Muithla bang ih aicae ampa mah thuitaekhaih
    cae loe kawkruk maw saiqathaih a paek o aep han oh?'
  bkd-bkd: Bisan sa mga amay taw agbaldengen kuy kandan daw agtahuran taw sidan. Labaw
    pa gayed ha magmatinumanen kuy duun hu Amay taw diyà ta langit ta pinaagi kandin
    amin taw kinabuhì ha hurà din katapusan.
  ctu-76: Che' je'el, lac tyat wʌ' ti mulawil, che' ñac ti' tyoj isʌyonla ti laj q'uele
    ti ñuc. Más tyo yom mi la cʌc' lac bʌ cha'an i tyoj isañonla lac Tyat am bʌ ti
    panchan cha'an más wen mi la cajñel wʌ' ti mulawil.
  lac-NT: Wa ber caj u tsemto'onex ic nʌ'ex yejer ic tetex uch robob caj u q'ueyaj
    to'onex uch quir u yamticob ti' to'onex, rajen caj ic sʌjtex ic tetex yejer ic
    nʌ'ex. Jach manan tsoy xan ca' ic sʌjtex ic Tetex C'uj a cʌja'an ich ca'anan.
    Quire' raji' cu q'ueyic to'onex soc ij cuxtarex an ten bic C'uj u c'at ca' cuxraco'onex.
    Jach no'j ca' ij c'ʌmex u q'ueyic to'onex ic Tetex C'uj.
  xla-xla: Epedeme ta꞉lamo hema di adulotapo dita api hotlati dia꞉ye posalemha꞉ha꞉lati
    ditapo yia꞉ yu dla salladepo siyamdepo. Epapedeme di ma ka꞉dena, ditapo pasakalo
    hallowe halowedeme, Pepele dimo dla hallalo A yu dla salladepo siyamoloweye.
  xav-NT: Ti'ai ãma wamama uptabi norĩ hã wawasété na 'râwi 're wasiwaihu'u za'ra
    mono da, wanhimiza'rese wi te te 're wahâ za'ra mono wamhã, wa tô ta norĩ hã wa
    te 're hâimana wazéb za'ra, wama pire na 're hâimana za'ra mono wa. Taha nhipai
    u, wa za duré hâiwa ãma Wamama uptabi hã wa te 're wapari pese za'ra, te te 're
    wa'ahâ za'ra mono nherẽ, rowẽ na õhõ ãma si 're wanomro u'âsi mono da oto.
  cuk-cuk: Degi, anmar-babgan-we-napnegginmalad nuedgi-anmar-sabsur-odurdakedba, anmar
    egi nue-binsaed-nikaa gusmalad. Degisoggu, bur bule Bab-Dummad-Burbaledba anmar
    uaya-nikaa daewilubmardo, adi, anmar dula-gudii guegar.
  tbf-tbf: Bu tamagiet ine simi kaber buer gi ko vodusie giet ma giet ko mangara gie
    surie kegi sinavei. Kegiet renorong se Tamagiet simi moromoruo ta ngas kalei beitsak,
    ma giet ta tino!
  uig-CYR: Униң үстигә һәммимизниң өзимизгә тәрбийә бәргән әт җәһәттики атилиримиз
