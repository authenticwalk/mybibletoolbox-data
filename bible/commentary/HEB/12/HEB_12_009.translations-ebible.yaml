  hat-hat: Chonje sa papa nou sou latè a konn fè. Yo peni nou. Malgre sa, nou toujou
    respekte yo. Nou pa bezwen mande jan nou dwe soumèt devan Papa nou ki nan syèl
    la, si nou bezwen viv.
  npl-NT: Ijkuak tejwah otikatkah tikokoneh, totajwah tlaltikpaktlakah otechmilawayah,
    iwa tejwah otikintlakitayah. Axa okachi tikpiah tiktlakitaskeh Dios, ken Ye Teta
    de n espíritus, iwa ijkó tikpiaskeh yolílistli.
  bgg-bgg: Gethek ro pha bran aphuiithek è yao arone, ithek è gethek shii lago phi
    chiih-è gethek ne ithek shii ilab phi. Chiihphado, gethek ne gethek ro ragung
    pha Aphuii shii phi ne sieng pha jine ji è de boh ro!
  eng-TCENT: Furthermore, we have all had earthly fathers who disciplined us, and
    we respected them. Should we not submit even more to the Father of spirits and
    live?
  eng-BSB: Furthermore, we have all had earthly fathers who disciplined us, and we
    respected them. Should we not much more submit to the Father of our spirits and
    live?
  cpu-NT: Okempitara eejatzi, tzimatsi koñaaneri ashitairi ovasankitairi, añaapinkathatziri
    irirori. ¿Eeroma amaperotzirori añaapinkathatairi Ashitairi kaari koñaaneri, onantyaari
    añaashireyetai?
  san-ASM: অপৰম্ অস্মাকং শাৰীৰিকজন্মদাতাৰোঽস্মাকং শাস্তিকাৰিণোঽভৱন্ তে চাস্মাভিঃ সম্মানিতাস্তস্মাদ্
    য আত্মনাং জনযিতা ৱযং কিং ততোঽধিকং তস্য ৱশীভূয ন জীৱিষ্যামঃ?
  tac-NT: Suwábaga napu ekí ramué o'nola ju jena wijchimoba ejperégame, alarigá ruyame
    júkuruchigó. 'Lige asíriga 'la nirálime júkuru napu'lige ruwichi. 'Liko abéchigo
    rajpé 'la nirálime júkuru alué Wa'lula O'nó Onorúgame napu repume ju ramué alawala.
    Alarigá 'la semati raweli nígame niwa ramué.
  eng-WEBPB: Furthermore, we had the fathers of our flesh to chasten us, and we paid
    them respect. Shall we not much rather be in subjection to the Father of spirits
    and live?
  gfk-H: Io, ma dahat na lilik uta ira adahat sus kai napu. Diet ga hapidinau dahat
    wara hausur dahat, ma dahat gaam ruu diet. Ing bia dahat ga ruu diet i manga tahut
    bia dahat na kis napu tano harpidinau tano Tata ta ira tanua dahat, hua dahat
    naga lon.
  viv-viv: KaduꞋe, tamadeyao ide kabiꞋodeyaoya hikivenuwavilada be kawowomumuyedi.
    Atu Bana Yaubada aluꞋaluwada Tamana faꞋina, yada wawowomumu lakahina bonana kanaꞋabina
    be kanamiyami hagihagina.
  yao-yao: Sooni, iŵaga achatati ŵetu ŵa chiilu ŵaŵatuŵeleche, paŵatujamwiche uwe
    twaachimbichisye, ana ngati tukusachilwa kulitulusya nnope kwa Atati ŵetu ŵa kwinani
    kuti tutame?
  tgp-tgp: Vara tarea r̃a lo oloolo na tamar̃a mata varama sei la lo vujangir̃a matan
    te hinau r̃a vaia mo sati, i pa mele r̃uhu jea vara r̃a avulahi mata lavi na vujangi
    sei Tamar̃a na tuka mo lo silea matan te hinau r̃a vaia mo sati matan vara r̃a
    pa toho jejeu.
  auc-NT: Mönö mæmpoidi waodänique ïnönäni inte nanguï äninque pänäni adinque mönö,
    Mæmpocä ïnongä inte tömengä nänö cæquënënonque cædinque mönö ïmonte waa cæte pangantapa,
    ante tömënäni ïnänite waa atamompa. Mönö Mæmpo Wængonguï adobaï mönö ïmonte nanguï
    äninque pangä adinque mönö quëwenguinque mönö tömengä ingante godömenque Ao ante
    ëñente cæcæ̈impa.
  kbc-NT: Niɡ̶ina ɡ̶odiododipi metiɡ̶odalake leeɡ̶odi niɡ̶ina ane beyagi ane jaoɡ̶a,
    odaa niɡ̶ida moko jeemiteeɡ̶atibige ɡ̶odiododipi. Pida daɡ̶axatace me leeditibige
    mejiwaɡ̶ataɡ̶a Ǥodiodi ane ideite ditibigimedi ane iiɡ̶e niɡ̶inoa niwicidi, odaa
    jiɡ̶idaaɡ̶ele mejinaɡ̶a me ɡ̶odewiɡ̶a.
  bmh-bmh: Ig igul eg mina, igual memeniger agen ig naliu dabun uhu migena, ig goagal
    ze sesamoranem. Uwait nug go igual doropig gumaneu du, gonug ig naliu dabun uhu
    migena, ig gonugau ze petak sesamoranem. Gonun, ig go dual muzmuz damam.
  ctu-BL: Come lac tatob ti pañimil tsi' ju'sʌbeyonla lac pusic'al. Tsa' lac chʌn
    q'ueleyob ti ñuc. ¿Mach ba yomic ñumen mi lac ch'ujbiben i t'an lac Tat ti panchan
    cha'an cuxul mi la cajñel?
  meq-meq: Bəba hay ka məndzibəra nakay, ta kəta kway ada ka rəhakwa tay ha gər. Ada
    sadzək ka rəhakway ha gər a Bəba kway nakə mə mbəlom aye bəɗaw? Taɗə ka rəhakway
    ha gər na, ka hutakweye sifa.
  noa-H: Pãrau k'ap'ʌ nʌm, warr maach daii haawai, maach dënnaanau maach wʌawai wa
    wawí k'ãijã wawiewai, maadëu chadcha ham hök'ö haajeejim. Maagjerrta ¿jãgwi maach
    Haai hʌ̃gt'ar simua maach dʌ̈i maagwai maadëu högk'abaju haai nʌ? ¿Hichdëuta maach
    hich haarcha höbërju hayaa hapinaa hich mag hiiu wënʌrrapiejem k'abá?
  alp-NT: Iteki amate mei nusare iatetuke itere, iteta ite lekwe. Kena mere ite holmatei.
    Hoko ete iteki Amate ndete surgare ite holmateI lesi leneka kai lene lokoI leke
    ite supu hidupe.
  san-VEL: aparam asmaaka.m "saariirikajanmadaataaro.asmaaka.m "saastikaari.no.abhavan
    te caasmaabhi.h sammaanitaastasmaad ya aatmanaa.m janayitaa vaya.m ki.m tato.adhika.m
    tasya va"siibhuuya na jiivi.syaama.h?
  kbq-kbq: Hagi ama mopafi nerafaza tazeri fatgoma hazageta antahinezamune. Hagi tagrama
    avamupi, Nerafa agorga anteramita manisunana manivava osugahuno?
  kbh-kbh: Y bënga básenga monjamna ora, bëngbe bëtsë́tsanga quem luarents̈e monjanamana
    bënga jácastigana, y bënga chë́ngbioye ndoñe stëts̈oye ntjaquédana. Y mora, bënga
    más s̈ontsamna, jtsobedecénana y más bëts respeto jtsebomnana celoca Bëngbe Taitabiama,
    nda tojama ents̈anga espíritu chamotsebomnama, y chca, bënga ts̈abe vida chamotsebomnama.
  ron-LSB: Mai mult, noi am avut părinți din carnea noastră care să ne pedepsească,
    și le-am dat respect. Nu ar trebui mult mai degrabă să ne supunem Tatălui spiritelor
    și să trăim?
  pon-pon: A ma jam atail en pali uduk kaloke kitail er, o kitail majak irail, iaduen,
    kitail jota pan peik kaualap on Jam en nen akan, pwen memaur kila?
  nhe-BL: Nojquiya quema tiitztoyaj ticoneme, tijpixtoyaj totatahua ipan ni tlaltepactli
    tlen techtlalnamictiyayaj huan techtlacahualtiyayaj huan yeca tiquintlepanitayayaj.
    Huajca noja más monequi tijtlepanitase Toteco Totata para huelis se tonal tiitztose
    ihuaya.
  sps-sps: Tan kat tan fuainy tamarara nei petoo, ri fasaraa rarora, ana ra te fatsiitsii
    rari. To sana ra ma kat fi er to jesan, ra ma kaa fain a Taman tana aave rara
    unya Gormirmir ana ra te kaa me na toto na suu!
  wnc-wnc: Siwan gatu wamu waaknga ngwakngake nata ginu daniwa natapnong. Nindane
    naninda ninu papa nomatake natdeke ninda wa amindane gepbiatang yuke ie gen gwaamukumang.
    Sike apmanu ninda Naninu enandang yuke ninu inae pakut tapatane gepbiatang yutnangge
    asiknga bakngake takekan yutnim.
  bus-bus: Wá denↄ vĩ anduna kɛ̀ aↄ̃ wa toto, ben wa ń yã mà. Lán à dɛ lɛ nà, wà
    mì siɛ wa ninii Denɛ dɛ beeela wàgↄ̃ kuu.
  gub-BL: Zaneru ywy rehe har a'e wà, uzepyk zanerehe a'e wà, zanekwarer mehe a'e
    wà. Ximuawate katu zane wà. Nezewegatete tuwe xiruzar zaneru ywate har zane. Tuwe
    zaiko hemiruze'eg romo nehe no.
  imo-imo: Imu kape liko manjeio! Lino bakuluma molorumulu kinye linonga ya maina
    lapalini molko kondangei ningo mindili tiko mane tiringi kinye linoni enonga unguma
    lipo awili tipo taka lipo molopo paa teremele nimbo molorumulu. Aku lemo linonga
    minima kinye konopuma kinye nokoromo Lapamuni lino mane tirimona yu kinye molopo
    kondamili nimbo yunge unguma pilipo yu maindo molamili.
  boj-boj: Niŋgi are qaliy. Gago mandam qaji abu naŋgi na iga tingitgoqneb. Deqa iga
    naŋgo ñam soqtoqnem. Ariya gago laŋ qaji Abu a gago qunuŋ taqateqnu. Deqa iga
    aqa sorgomq di geregere sosimqa aqa ñam tulaŋ soqtoqnqom. Osim dena iga ŋambile
    sqom.
  eng-DRA: 'Moreover we have had fathers of our flesh, for instructors, and we reverenced
    them: shall we not much more obey the Father of spirits, and live?'
  knf-knf: 'Naleşan başin nja biki mboş: baji babi kakan nja ţi bgah kë ŋşë ŧiinkaara
    ŧiink baka. Hënk di ŋwooŋ kaŧiink maakan Aşin nja i baţi kayeenkna ubida.'
  san-KHM: អបរម៑ អស្មាកំ ឝារីរិកជន្មទាតារោៜស្មាកំ ឝាស្តិការិណោៜភវន៑ តេ ចាស្មាភិះ សម្មានិតាស្តស្មាទ៑
    យ អាត្មនាំ ជនយិតា វយំ កិំ តតោៜធិកំ តស្យ វឝីភូយ ន ជីវិឞ្យាមះ?
  arn-NT: Ka femngechi, feychi pichichengelu iñchiñ tüfachi mapu mew, taiñ chaw ngülamkefeiñmew,
    fey yamniekefuiñ. Fey doyelchi may, feley taiñ müngeltuafiel ta Chaw wenu mapu
    mülelu, femngechi taiñ llowael ta mongen.
  zas-NT: Lëjt ragbee guial chi bayajc ree xindoo, gudijn dux dad ree dunuj ree din
    yacaagdiajg ree xtiidxaman abiꞌ rayaꞌp reeman respejt. Yan, ¿chexc di ad ree yazoob
    xtiidx dux Dad ree Dios bén yuꞌ xanyabaa, din yayaꞌp ree guialnaban con laaman?
  ken-NT: Nɛ ndu bɛ́rɔŋ ambɨ, mpok bɔtáyɛsɛ abhɛn fá amɨ́k báchyɛ̀ bhɛsɛ ntɛmsi
    ndǔ bɛkwɛ́nɛ́ ɛbhɛn sɛ́kʉ̀, sɛ́chyɛ̀ bhɔ kɛnókó, ná nɛ Ɛtayɛsɛ anɛ amfay?
    Sɛ́bhɔŋ bɛchyɛ yi mmu ábhɔ́ŋɔ́ bɛfóŋó ɛbhɛsɛ kɛnókó ɛncha, nɛ chɔŋ sɛ́mbɔŋ
    nɛpɛ́m.
