    so. Tehuu lena-lenaꞌ bali, ita muste tamania-tamanene neuꞌ Manetualain, huu fo
    Ria nana ita Aman nai nusatetu-ikutemaꞌ a, ma Ana nau nasaꞌai ma nanori-nafada
    ita, ela tasoda tuka Ria eno roo-tetu Na.
  toc-NT: Xa̠huachí acxni̠ aquinín cajcu lactzu̠ camán xuani̠­táhu, qui­nat­la̠t­nicán
    uú xala ca̠quilh­ta­macú xquin­ca̠­ma̠­pek­si̠yá̠n y xquin­ca̠­la­ca­quilh­ni̠yá̠n
    acxni̠ para túcu xli̠­lac­la­ta̠­ya­pu­tu­ná̠hu, y aquinín xca̠­ca̠c­ni̠­na­ni­yá̠hu.
    ¿Ni̠ lac­pu­hua­ná̠tit pi̠ a̠tzinú quin­ca̠­mi­ni̠­niyá̠n naka­lha­kax­ma­tá̠hu
    y naca̠c­ni̠­na­ni­yá̠hu a̠má Quin­tla̠­ticán Dios hua̠nti̠ hui­lachá nac akapú̠n
    la̠qui̠ chuná tla̠n naka­lhi̠­yá̠hu a̠má aksti̠tum latáma̠t hua̠ntu̠ quin­ca̠­ma̠x­qui̠­pu­tuná̠n?
  som-som: Oo weliba waxaynu lahayn aabbayaal xagga jidhka ah, oo ina edbiyey, oo
    waynu maamuusnay. Miyaynan intaas in ka badan ka dambaynayn Aabbaha ruuxyada oo
    aynaan noolaannayn?
  mam-C: 'Ka''ntzinjiy qe tej k''walqoxtaq: Ntzajtaq tq''o''n jun tumil qe, ex atku
    nqo kawajtz kyu''n qtata tzalu''n twutz tx''otx'', ex nchi kub'' qnimin, aj kykawin
    qi''j. Qa ikyjo kyuk''a qtata twutz tx''otx'', ¿Me yajtzila te'' tjaq'' tkawb''il
    qTatatz toj kya''j? Qu''n qa ma kub'' qnimi''n tumil, a ntzaj tq''o''n, at qchwinqil
    tuk''a te jun majx.'
  ndj-ndj: Chamunu yufwi tuvapikani vatati vatulelili hata pavatulatula. Topi, tukudayiliwa
    kumpikana nendu Tati wetu wa kumbindi kwa Chapanga tuweshi kwikala.
  mbj-NT: Ër karepé noo gó, ër yb badäk hahỹỹ bä hanäng doo, mahỹỹnh do hadoo doo
    me ër rametëëk, ër wén weh'ëëh ër yb. Ti hyb n'aa taw'ããts hẽ ti bahä̃nh ër Yb
    hỹ pong jé hawät do ër ky daheeh, ta pa had'yyt hẽ ër babok hyb n'aa.
  lat-VUC: Deinde patres quidem carnis nostræ, eruditores habuimus, et reverebamur
    eos, non multo magis obtemperabimus Patri spirituum, et vivemus?
  ngp-ngp: Hamwenga na ayo kinanawo watati zetu wa mwe isi wakukiogola niyo chawategeleza.
    Elo hi vedi kumtegelezesa Tati yetu ywa kwe mbingu vileke kinde wagima!
  enq-2: 'Pii dake apata masalapape: Naimanya takange isa yuu dakenya tange dupame
    naima tanda dyoo tolasiaminopa, dupa anda-anda semaiyoo kateama. Dopana, naimanya
    spirita dupanya Takange dokome naima tanda dyoo tolasetamopa, baanya pundipundi
    katapala lete nakatatamape?'
  eng-ASVBT: 'Furthermore, we had the fathers of our flesh to chasten us, and we gave
    them reverence: shall we not much rather be in subjection unto the Father of spirits,
    and live?'
  mna-mna: Mi koroŋ toro tomini. Takam ŋgar pa mbulu ta tamanda bizin tikamam piti
    na. Tamanda bizin ta boozomen tiballis ti bekena tipazal ti. Tamen iti lelende
    iŋgis pizin som, mi lende ŋger pizin. Mi Tamanda ta imbot saamba a, ni ilip pizin.
    Tana ni isombe ipazal ti, na bela tokoto itundu mi toyok pa men. Naso tombot ambai
    ma alok.
  myw-myw: E taninuways, timdayas ven watinow biyadumwa̱luds mo bitagoulus tasiyas.
    Ikadiloka bitagoulus beibwein Tamads walba̱lab, peinan kululuwads nises waseg
    towen. E, bitagoulus towen mo bitamovs.
  sby-sby: Bameshetu bapacishi capanshi batupanga cisubulo tukute kubapa bulemu, inga
    cilyeconi lino ncotwela kubanyumfwila Bameshetu bakwilu ne kuba bayumi?
  sll-sll: Te ganba ari nabe hobimilna pirere galeng bolkinama dire na sire gale a
    yo te na tomia, wai pire gumana tere ha dungwo meri wine ol tominua. Tominga meri
    hamen nabe gumana tere wine ol tekinamino? Tenaminga pamua. Nan yalhobi nomani
    kwiana God nin kene ol na te monamia, mole galeng bolkinama dire na sire gale
    a yo te na tomua. Tomia wine ole momino. Monaminga mol pai wai i tibi ole ire
    moli naminga naminua.
  yaq-NT: Itepo, ili usimtukai, inim jume' itom yo'owam, jibebiae itom sua tetejwaan.
    Ite intoko, am yo'oren. Junuen san, itepo che'a juni'i itou utte'a, juka' itom
    achaitau ito su'u tojaka a' nok jikkajine, ju'u teekau katekamtau. Junuen aamak
    jiba yuu jinne'uimtune' betchi'bo.
  uro-uro: Aomni sae di aut mamäkkäna qärarhani i rha nämäni ama ivätki qärarhae i
    sa rhat turäkt täm ut bä urhit kutdrir sagem da. Nga qaku ama märäm masirhat toqoräkt
    iva qali lut mamär vä ama Ngätmamäk na ama qloqaqa aa rem bä ut däqäm?
  ita-1885: Oltre a ciò, ben abbiamo avuti per castigatori i padri della nostra carne,
    e pur li abbiam riveriti; non ci sottoporremo noi molto più al Padre degli spiriti,
    e viveremo?
  muy-muy: Nəɗəm nahəma, ata bəŋ geli ya ka haɗ ni tàtraɓa leli a, leli ti ni mìciikia
    ma ana tay a. Ègia nahkay ti ahàr àɗəm mîciiki ma ana Bəŋ geli ya a huɗ melefit
    bu ni àtam ya ti mìciiki ma ana ata bəŋ geli ya ka haɗ ni. Aɗaba tamal magray
    nahkay ti aməŋgət *sifa ya àndav ɗay-ɗay do ni.
  kqc-kqc: Kamini mina konori una tau noibanu ka bi uni baba nufa, kaere uni vegu
    moi rorobo rigamadi ma kikifa reyafa. Ye besa vima di Baba di vava gabireri raga
    resi ameibobigifa!
  tav-tav: Mari pacʉa marire na cabeoro na mari canʉcʉbʉgowʉ. Naa mari pacʉa ati yepa
    macana na netoro mari Pacʉ Dio ʉmʉrecoo macacʉ macare cʉ canʉcʉbʉgope ã marire
    cʉ cabeoro. To bairi cʉ apipajee nʉcʉbʉgori cʉ mena caroaro mari ána.
  eng-ULB: Furthermore, we had human fathers who disciplined us and we respected them.
    How much more should we submit to the Father of spirits and live!
  spa-VBL: Porque si respetábamos a nuestros padres terrenales que nos disciplinan,
    ¿cuánto más deberíamos estar sujetos a la disciplina de nuestro Padre espiritual,
    que nos conduce a la vida?
  fra-_FOB: 'D''ailleurs nos pères selon la chair nous ont châtiés, et nous les avons
    respectés: ne serons-nous pas beaucoup plus soumis au Père des esprits, pour avoir
    la vie?'
  hau-ULB: Hakannan kuma kamar yadda muke da iyaye a duniya wadanda suke yi mana horo,
    kuma muna basu daraja. To ba sai mu yiwa Ubanmu na Ruhaniya biyayya don mu rayu
    ba?
  mal-mal: നമ്മുടെ ജഡസംബന്ധമായ പിതാക്കന്മാർ നമ്മെ ശിക്ഷിച്ചപ്പോഴും നാം അവരെ ബഹുമാനിച്ചിരുന്നുവല്ലോ;
    എങ്കിൽ ആത്മാക്കളുടെ പിതാവിന് ഏറ്റവും അധികമായി നാം കീഴടങ്ങി ജീവിക്കേണ്ടതല്ലയോ?
  lit-lit: Be to, mes gi turėjome savo kūno tėvus kaip drausmintojus ir juos pagarbiai
    paisydavome; argi ne daug labiau elgsimės pavaldžiai dvasių Tėvui ir gyvensime?!
  urd-GVR: Dekheṅ, jab hamāre insānī bāp ne hamārī tarbiyat kī to ham ne us kī izzat
    kī. Agar aisā hai to kitnā zyādā zarūrī hai ki ham apne ruhānī Bāp ke tābe ho
    kar zindagī pāeṅ.
  far-far: Ma ana kada ne maa kia ki 'i seki laona molagali ne, kera fa'o'olosia kia,
    ma kulu kai fuusi baita ada. Ka 'urinai laugo, kulu kai alamatainia na Maa kia
    'i langi kai fa'o'olosia kia, ma kulu kai too ana maurie firi.
  suz-BL: एको रागी ङा इं आफोमी इं कली तुप्‍तेक्‍म हना यो, मेको आन कली मान पा आन लोव़
    टीतय। मिनु गेना हना यो आ नु काथा बाक्‍चा कली स्‍वर्ग ङा आफ आ देंशो टिचा ममाल्‍नया
    ङा?
  car-NT: Itakaro mo'karon nono tu'ponokon ko'manamon kyjumykon nendotopo tywaije
    ky'waine man. Moro ko'po 'ne ka'tu rapa kapyn kawo mo'karon a'kanano jumy yry
    ky'waine nan, amano epoto'me?
  amp-amp: Yo womt, nom damiagnom tohhato hammomoahat nmoh yifemrom kfo nyingo fnah
    inji namoumnom. Kfo nyingo fnahmoahat nom nhai kfo wokrmoanomm. Nhai. Nom be rom
    kfoyuk yuhatn hikmounom. Ndnettn Bro Nkifrar finji naneft nom sinyahato Bro Nkifrarko
    kfo wok duha. Nhai. Nom be tngm youkihhato wany yakitohkfot. Inji narahnom be
    yiha yiha tohnhorahrnom.
  bht-bht: फिरी जालू की साड़े शरीरिक पिता भी सांझो सुधारणे तांई सजा दिन्दा है, असां
    फिरी भी उदी सुणदे कने इज्जत करदे न, इस तांई ऐ होर भी जादा जरूरी है की जालू साड़ा
    स्वर्गे दे पिता सांझो सुधारे तां तालू असां उदी सुणन ताकि सांझो हमेशा दी जिन्दगी
    मिल्ले।
  eng-NOY: Furthermore, we were chastened by the fathers of our flesh, and we gave
    them reverence; shall we not much rather be in subjection to the Father of spirits,
    and live?
  cub-NT: Coreóvaivʉbu maja majebʉcʉva ʉ̃mʉvare coapa, majare ʉrivʉre, ne d̶aiye cõmajiyede
    majare. Nácapũravʉ ñájine d̶aivʉ barejáima maja jʉed̶ovare cãreja, majicarãjivʉ
    majare. Aru náre, põevareca, jʉ arĩ pued̶aivʉ barejávʉ̃ maja. Que baru pʉeno baju
    jʉ arĩ pued̶aiye jaʉvʉ majare ñai majepacʉ cavarõ mearocacʉre, Jʉ̃menijicʉ bajure,
    maje cʉrãjiyepe aivʉ me ʉ̃́que jãravʉ cũiméjãravʉ baquinóre.
  ita-1927: Inoltre, abbiamo avuto per correttori i padri della nostra carne, eppur
    li abbiamo riveriti; non ci sottoporremo noi molto più al Padre degli spiriti
    per aver vita?
  lww-lww: A nanua sumo, ita make ga, pogos nap̃a arimata la amla ke nakoaena pan
    ita, pe sinetan re poli, ana pe lelaga, nenaga ne tepisu kilale sane amesmes ga,
    a kila sane tesitom la va la sane. Ve sanene na, popon manene tevatanon Arimata
    e ninuta, tekekaran ya nap̃a kila pimi m̃alivin ita, vanon naga ke nene narui
    pe mrapa na malena.
  ckb-ckb: سەرەڕای ئەمە، باوکی مرۆڤانەمان هەیە کە تەمبێی کردووین و ڕێزی ئەومان گرتووە.
    ئەی چەند زیاتر ملکەچی باوکی ڕۆحیمان بین، بۆ ئەوەی ژیانی هەتاهەتایی بەدەستبهێنین؟
  nas-nas: Napoꞌ eeꞌ noruꞌeriai, niumatakaampi paramaaruꞌning otorong koong-antamaariko
    teing-koo arooꞌmarimaing, tee-koo Niuma-koo tanuaang-aapenung-koo ee niiꞌ deto
    basinooꞌ arooꞌmariarupeuꞌ domamuriaꞌnaang?
  uvl-uvl: Pe ita lochloch tetemera mur iri non. Pe iri te hetottore ita pe ita tatal
    sue ita pe ta longo tautaua iri. Pomalam mana tatal sue ita pe ta longo taua temere
    NeHalang. Iange I nauele opere mur lochloch ke ta mene maulinga ke koko.
  eng-BBE: And again, if the fathers of our flesh gave us punishment and had our respect,
    how much more will we be under the authority of the Father of spirits, and have
    life?
  ixl-CNT: Echaꞌ u qatin kꞌatz kutxutx kubꞌaal. Nichtoksaꞌoꞌ tu jik aas oꞌich talaj
    chꞌoo. Utz atil tatin sukuvatz taqꞌo. ¡Ech aal maas sakunima u kuTat tu Amlika!
    Tan aꞌ u ilol tetz u qaanxelal. Utz aꞌ vaꞌl saꞌaqꞌon u tiichajil qe tu bꞌenqꞌii
    bꞌensaj.
  xsi-xsi: Miki kalomi ŋgere sondo ŋana kinda tamânda kinzi lâ tâno ŋine kulu, kinzi
    ŋinde uru situ kinda sondo. Kinda tamege ŋananzi tamâta ŋinde, aku uru tasuka
    ŋanzi kâki tona. Mine nde ara ŋana kinda ma tamege ndo ŋana Tamânda Maro Kindeni
    kâ, ina imo samba ilo, ku tapatawa warakânda tininda lâ i nao. Ambo kinda ma taveta
    mine, ande kinda ma tamo viânda nâ.
  crx-NTPO: Nja 'on 'un cha nohdusni, ndi yun k'ut nebáke 'enne khuni ulhtus-i be
    nebulh yahalhduk 'ink'ez buk'úne' ts'ust'en. 'Ink'ez Yak'usda, 'en neyughi ooBá
    ts'utni-un, 'en neBá 'uk'enus dízti'-un 'unt'oh, 'en 'on nus ootl'a'úzdudoolyelh
    ts'ih'un un'a ndi yun k'ut uzdutalts'ilh huba.
  kan-OKCV: ಇದು ಮಾತ್ರವಲ್ಲದೆ, ನಮ್ಮನ್ನು ಶಿಕ್ಷಿಸಿದ ಇಹಲೋಕದ ಶಾರೀರಿಕ ತಂದೆಗಳನ್ನು ನಾವು ಸನ್ಮಾನಿಸಿದೆವಷ್ಟೆ.
    ಆತ್ಮಗಳಿಗೆ ತಂದೆಯಾದ ದೇವರಿಗೆ ನಾವು ಇನ್ನೂ ಎಷ್ಟೋ ಹೆಚ್ಚಾಗಿ ಅಧೀನರಾಗಿ ಜೀವಿಸಬೇಕಲ್ಲವೇ?
  bbb-bbb: No asoerafa nuvuone bu ume igia no maduona uguare kuaruovo ije noka bu
    mukoreigia aguariavo. Ijadufuo noka vame besu ijiege Asoe nuvuone fu kavene nuvuone
    samuagiamo ije mukoreigia aguaekinu ume igia karinoeke.
  blw-blw: Wat hamham-éntaaw ngén, te hen kachadcha-antaaw aminat, cha chitaaw disiplinéén
    hen chinàcha-artaaw yag chataaw met chillu rispituwén chicha. Wat ay achi kaskasen
    koma hen ekamantaaw way mangakseptar hen disiplinan Amataaw ad uchu ah mètaguwantaaw
    an hiya.
  tam-2017: அன்றியும், நம்முடைய சரீரத்தின் தகப்பன்மார்கள் நம்மைக் கண்டிக்கும்போது,
    அவர்களுக்கு நாம் பயந்து நடந்திருக்க, நாம் பிழைப்பதற்காக ஆவிகளின் பிதாவிற்கு அதிகமாக
    அடங்கி நடக்கவேண்டுமல்லவா?
  azz-NT: Huan no cuali ticmatij que ne achtopa cuac ticatcaj ticoneme oc, ijcuacón
    totatuan de nican talticpac techmejmelautinenque huan tiquinmohuiscapouque. Pues
    no cachi oc monequi ma timotemactijtiyacan imaco Totajtzin Dios den eluiyactzinco.
    Huan como ijcón timotemactijtinemij ihuan Dios, ijcuacón ticpiatihue ne nemilis
    ten amo queman tamis.
  spa-RV-1909: Por otra parte, tuvimos por castigadores á los padres de nuestra carne,
    y los reverenciábamos, ¿por qué no obedeceremos mucho mejor al Padre de los espíritus,
    y viviremos?
  csy-csy: 'Tuabek domngawl in, cilesa lam ah hong tek tu pa te i nei hi, taciang
    amate zatakna i pia hi: tuate sang in, thaa theampo i Pa tung ah nasia zaw in,
    a thu ni in nungta zaw ngawl tu hi ziam?'
  mxq-NT: Ko ijty nmutskuꞌunkꞌa̱jtʉm, yʉ nda̱a̱kꞌa̱jt ndeetyꞌa̱jtʉm nmayꞌa̱jt nwindsʉꞌkʉm,
    es xyjʉjwijtsʉmbijtʉm, es waanʉ niꞌigʉ tsyékyʉty es nnaydyukkʉdʉjkʉm yʉ nDeetyꞌa̱jtʉm
    diꞌibʉ tsa̱jpótm, es dʉꞌʉn nmʉda̱jtʉm ja jikyꞌa̱jtʉn.
  tzj-NT: Ja tok xokq'uiyto ojer xokrapaxto cumal ja katata', okc'o pa katijoxic in
    xekaban respetar. Pior c'a ja katata' Dios más chi na rjawaxic chi nkaban respetar.
    Ja wi nkaban respetar nkawil c'ari' ja utzlaj c'aslemal.
  tdt-tdt: Ita nia aman sira iha mundu koriji ita, i ita respeita sira. Saa tan ita
    nia Aman iha lalehan! Ita tenki hakruuk ba Nia para ita bele hetan moris rohan-laek.
  ron-BTF: Mai mult, după carnea noastră am avut părinți care ne-au disciplinat și
    i-am respectat; nu cu atât mai mult să fim în supunere Tatălui duhurilor și să
    trăim?
  eng-WEBP: Furthermore, we had the fathers of our flesh to chasten us, and we paid
    them respect. Shall we not much rather be in subjection to the Father of spirits
    and live?
  eng-FBV: For if we respected our earthly fathers who disciplined us, shouldn't we
    even more be subject to the discipline of our spiritual Father which leads to
    life?
  nld-1939: Bovendien, we hebben vaders naar het vlees gehad, die ons kastijdden,
    en we kwamen tot inkeer; zullen we ons dan niet veel meer onderwerpen aan den
    Vader der geesten, en leven?
  bwo-bwo: Haniyere okoon, noúnetsi sezf meetsi nihwots detsfone b́teshi, bonowere
    mangiye nomangifoni, bere kashon beyosh kashi weeron nih wottsosh iki bogshde
    azazewo aawk'oneya noosh geyiwo b́k'azeti!
  nch-BL: Nojquiya quema tiitztoyaj ticoneme, tiquinpixtoyaj totatahua ipan ni taltipacti
    cati techtalnamictiyayaj huan techtacahualtiyayaj huan yeca tiquintepanitayayaj.
    Huajca noja más monequi tijtepanitase Toteco Totata para huelis se tonali tiitztose
    ihuaya.
  quc-TNT: Nabe canok, aretak uj ac'alab na, ri ka nan ka tat waral cho we uwächulew
    xquic'äjisaj ka wäch. Nim c'ut xekil wi. ¿A mat utz na ri' we ta cäkaya kib pa
    nimaxic che ri ka Tat ri c'o chila' chicaj rech c'o ri ka c'aslemal? ¡Je', je
    ri'!
  tfr-NTPO: Bi dataga l̈öng kjok ëre kjing go l̈i, shji l̇l̇gweya, ga bangkjrëy e
    kjĩshko. Eni ga shji l̇l̇gweya bi Data, bi iaga beno l̈öng së jl̈õkoyo l̈irëshko
    ga woyde ga kol̈ëy.
  kaq-NT: Noquen papabaan noque hanijaquin pontehah tah non jato nincanihqui. ¿Hashoan
    sca non noquen naihoh queha Papa non nincatimahin jihuenoxon?
  sgb-sgb: Pinaral-an kitamo hên tatang tamo di ha luta, haka an-igalang tamo hila.
    Lalo dapat tamon pagpalokopan hi Apo Namalyari, ya nag-in Tatang tamo ha langit,
    gawan ha paniwala tamo kana. Ta ha êmbayro, ay magkamain kitamon biyay ya ayn
    angga!
