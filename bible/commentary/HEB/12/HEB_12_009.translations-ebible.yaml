verse: HEB.012.009
translations:
  kpx-kpx: Nahie vatae mamuvuiau nahiho louge nahi hotoeabe evisi nahie vaveve hoesegevelu.
    Isito nahie otogoe Mamau nahiho louale keu hotoeabe ke evihanu. Iale nahi hotove
    ke evisi nahie vaveve hoesegevei kemo ue dua vai.
  okv-H: Eto ke nei amo ungotenau enda ta mamahamane mihera amina oje kahihiore ingito
    otohu ue agi eagora ainge dombo ungotenau Ahihi ta Mama amita ke agi ue vasiri
    te iresora.
  tbo-tbo: Ona nugotuhuya, hoi hipuli amamata he kodikodilita yaka ta iyateyatehi.
    Naka pitenana alugota Amahi hoi yada ta wiyateyateya po tauna uyahinei apo luyagohana
    ta tuhagaya.
  mal-C: നമ്മുടെ ലൗകികപിതാക്കന്മാർ നമുക്ക് ബാല്യത്തിൽ ശിക്ഷ നൽകിയിരുന്നപ്പോൾ അവരെ
    നാം ബഹുമാനിച്ചിരുന്നു. അങ്ങനെയെങ്കിൽ നമ്മുടെ ആത്മാക്കളുടെ പിതാവിനു നാം എത്രയധികം
    കീഴടങ്ങി ജീവിക്കേണ്ടതാണ്!
  grc-SR: Εἶτα τοὺς μὲν τῆς σαρκὸς ἡμῶν πατέρας εἴχομεν παιδευτάς, καὶ ἐνετρεπόμεθα·
    οὐ ⸂πολλῷ⸃ ⸆ μᾶλλον ὑποταγησόμεθα τῷ πατρὶ τῶν πνευμάτων, καὶ ζήσομεν;
  bgc-bgc: फेर जिब के म्हारा शारीरिक पिता भी म्हारी ताड़ना करया करै था अर हमनै उसका
    आदर-मान करया, तो यो और भी जरूरी सै के अपणी आत्मायाँ के पिता के ओड़ तै अनुशासन
    स्वीकार करा सां, ताके म्हारे धोरै अनन्त जीवन हो।
  khz-khz: Vega-gelegele taunipara kavanai ita tamara taunatauna na gevega-nunukarana,
    voira pakurai tamara takupa-ragerana. Vovetainai namana ita kwapurakwapura palagura
    Tamara Palagu maki patara kupa-ragea, ne pita maguli.
  deu-TKW: 'Ferner, wir sind unter der Zucht unserer Väter nach dem Fleisch gestanden
    und haben uns gefügt: sollen wir uns nicht vielmehr dem Vater der Geister unterordnen,
    um zu leben?'
  zsr-NT: Yetú caꞌ, catiꞌ niꞌ nacruꞌ biꞌidauꞌ, gulacuꞌë xuz xnaꞌruꞌ luyú ni, glut
    gulaguinëꞌ rëꞌu, san runruꞌ lequëꞌ ba laꞌn. Caꞌ nac, ral‑laꞌ gunr‑ruꞌ ca rna xtidzëꞌë
    Xuzruꞌ zoëꞌ yehuaꞌ yubá quië soaruꞌ gbanruꞌ.
  lin-lin: Mpo ete biso nyonso tozalaki na batata ya mosuni, oyo bazalaki kopesa biso
    bitumbu, mpe tozalaki kaka kotosa bango, bongo mpo na nini te kotosa Tata ya milimo
    mpo ete tozwa bomoi ?
  hns-NT: Djab hamlogke baap hamlogke sadja dewat raha, tab hamlog oke barka maanat
    rahielie. Tab hamlogke tjaahie aapan swarag ke Baap ke aage ketana auro tjhota
    banke rahe ke. Aise karke hamlog aapan djiewan barhia se bietaai sakab. Oe to
    sab ke aatma ke Baap hai.
  noa-E: Pãrau khaphʉ nʉm, warr maach daii aawai, maach dënnaanau maach wʉawai wa
    wawí khãijã wawiewai, maadëu chadcha am ökhö aajeejim. Maagjerrta ¿jãgwi maach
    Aai ʉ̈gthar simua maach dʉ̈i maagwai maadëu ögkhabaju aai nʉ? ¿Ichdëuta maach
    ich aarcha öbërju ayaa apinaa ich mag iiu wënʉrrapiejem khabá?
  eng-EMTV: Furthermore, we have had human fathers who disciplined us, and we respected
    them. Shall we not much more readily be in subjection to the Father of spirits
    and live?
  mib-NT: Te tátá yō ñayɨ̄vɨ yáha, suni ni snahnú de yóhó, te ni īyo yɨ́ñúhún yó jíín
    de. Te nagā ni cuu jeē ma cuándetū yō nuū maá Tátá yō andɨvɨ́ jeē snahnú yā yohó,
    te cotecu yō nɨɨ́ cáni.
  lif-NT2: आल्‍ल इक्‍साबा आनिॽ पाःहाॽरे़ हे़न्‍थिम् आम्याक्‍ते़ल्‍ले़ग आनिॽ मिङ्‌सो
    इङ्‌धाःङ् आबिरुम्‍सिम्‍लो॥ खे़न्‍नुःल्‍ले़आङ् यरिक् आनिॽ याम्‍साम्‍मिल्‍ले़न्
    पाःल्‍ले़ हे़न्‍थिम् आयाक्‍किल्‍ले़ आनिॽ से़क्‍खाबा हिङ्‌मन् खोःमा फाॽआङ् खे़न्
    हे़न्‍थिम्‍मिल्‍ले़ कुयुक्‍को ताःमा पोःङ्‌लो॥
  xnj-xnj: Neju pa ago, tete tikuvatopesa vadadi na vanyina vitu vevativeliki hati
    pevakutibuna. Wu, chabwina lepi tikamyidakila njwe Dadi witu wa kunani muni tipewa
    wumi?
  mmx-mmx: Lara lavanga bok, nedik axap di ruuna luvuttemen dik, mo diga lox aleeng
    dik la nedik ga lok ngangao atdi mumu mo loklok. Kuren la i lox avukat aleng do
    mina siam ka mo leveloklok at ne Moroa, ne Temen nimi. Neni ga rudum li dik la
    leventoonan atdik la kerepmo atanaba ruuna ka lorooro avolo.
  cbr-NT: Nux xu 'ixun ñu 'atima 'aia oquin ca amiribishi 'atëcënxunma 'anun numi
    nishquinmabi nu 'unánmiquin nucën papan nu mëëacëxa. Mëëcëxunbi cananuna ami nishquinma
    ax cuëëncësabi oquin 'acën. ¿Usa 'ain caranuna uisa cupí Nucën Papa Diosan nux
    abë upí 'inun quixun, uisa oquin cara nu 'ati 'icë usoquin 'acëxunbi upí oquin
    sinántima 'ain?
  tee-NT: Pus ju quilacpa'itni'an ju ani lacamunutpa' xaquintak'ayan acsni jantu ix'aquiclaca'iyau
    chai ni jantu ix'atalhoniyau. Pus ja va a ti yuchach jantu caquiclaca'iyau ju
    quimpai'an ju vilhcha lact'iyan ni laich ca'alina' ju qui'atsucunti'an ju conk'alhiya'.
  eng-LSV: Then, indeed, we have had fathers of our flesh, correctors, and we respected
    [them]; will we not much rather be subject to the Father of the spirits, and live?
  cak-NT: Cuando roj xojoc-pe ac'uala', ri kate-katata' xojquich'ey cuando man utz
    ta ri xeka'an chiquiwech, y man itzel ta xekatzu' romari'; roj xa can xeka'an
    respetar. Y cami, ¿man más ta como utz jojniman che ri Katata' Dios, anchok riq'uin
    petenak-wi ruc'aslen ri kánima? Can rakalen-wi jojniman che, chi quiri' nic'ue'
    kac'aslen chi ronojel tiempo.
  pah-NT: 'Irũa ji ei pe me kiro: Nhanderuva''g̃a yvyakotyve''g̃a, g̃ahã nhande mbo''e
    onhi''ig̃ahyavo nhande ve toko katu ti g̃a javo. G̃anhi''ig̃a nhande tihendu katu
    nhandekokatuavo. Tupana''ga ko nhanderuvete''ga yvagipeve''ga. Ganhi''ig̃a kaitu
    ti tihendu katu nhandekokatuavo. Po nhande ganhi''ig̃a rendukatui, a''ero po ti
    ga nhande mongoi avuirama ojipyri nehẽ.'
  sja-NT: Tachi k'aipee p'anadak'ãri, ak'õreerãpa ɨtrɨapachida ne-inaa k'achia oodak'ãri.
    Mapa tachia ãra waawee p'anapachida. Mãgá bɨ pɨrã ak'õreerã na eujãdepema ome,
    Tachi Ak'õre audupɨara waaweedaipia bɨ irua tachi wɨmaa pɨk'a iru bak'ãri, iru
    ome ichita p'anapataadait'ee perã.
  xed-xed: Skwi guli ná, mamu mu nda dadaha mu ma na ghəŋa haɗik na ta zlaha amu,
    ta snay mu ta gwaɗa da həŋ. Dani ma Sulkumha yeya tama dzaʼa kwal mu sna gwaɗa
    da tsi ŋa mutsa hafu rki na?
  mks-NT: Tá na̱sacuú na̱ va̱lí na̱caja cáhnu yó tátá yo̱ va̱tí na̱jácaxáhan na mí.
    Joo íin chága̱ sa̱ha̱ caja cáhnu í Ndióxi̱, tátá yo̱, mé á íin indiví va̱tí jándoho
    a ini mí jáchi̱ xi̱hín ña̱ yóho cuu coo í xi̱hi̱n mé á a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Io, ma dait na lilik uta ira nudait mama kira napu. Di ga hapadano dait ura
    hausur dait, kaie dait gom ru di. Ing be dait ga ru di hobi i manga tahut be dait
    na kis ra hena no harpadano tano Mama ta ira tanua dait, kaie dait nage lon.
  bmu-bmu: 'Keu mi kunbuk kewö jimam: Gölmegö iwininan mindiŋgöm neŋgigetka yeŋgöra
    göda qem eŋgiba malin. Silegö iwininan korembiŋi akzemö, uruninaŋgö Iwininan mönö
    ölŋi aka öŋgöŋgöŋi akza. Miaŋgöra mönö yaŋgö keu bapŋe anda diŋgiba mal köhöininga
    dop kölma.'
  dgz-dgz: Maman wainu piupa yam tatak nunine gapan nu gare viripamu taivin. Menan
    Mamanua God viripewa aigap sia tainampen iwa me wat tamanam nimanini apanewa amba
    nu guanu kwayup tainiwa.
  eng-GNV: 'Moreouer we haue had the fathers of our bodies which corrected vs, and
    we gaue them reuerence: should we not much rather be in subiection vnto the father
    of spirites, that we might liue?'
  zaa-NT: Loti' ná rù tu' huatsa to', ca tàta qui' tu' nna beni cabi tu' corregir
    nna yala titsa' gùppa tu' cabi. Dios enne' ná Tata qui' espíritu qui' ttu ttu
    tsa ri'u nna, tsí alahua adiru caduel·la' gappa ri'u e titsa' canchu chi runi
    e ri'u corregir, para gata' ttu la'labàni adiru tse' qui' ri'u cá.
  eng-WEBSTER: 'Furthermore, we have had fathers of our flesh who corrected us , and
    we gave them reverence: shall we not much rather be in subjection to the Father
    of spirits, and live?'
  guh-guh: Vaxaitsi abaxë pamatacabi pejevaxitsi mapanacuata, vaxajivi nacamuxujiobiaya
    banacaconita. Nexata vaxajivi yaiyatanetsi. Nexata biji vaxaitsi bitsoyo bejumecovënëtatsi
    vaxa Dioso, ponë eca athëbëtatsia, vajanacarajutsinexa matacabi apo pevereverecaejava.
  bon-bon: Mime uudi babe cina mibibine niblawäjinusi, piiyepu mine teebibine opo
    gaabe me yaacranimusi. Piba mine miiji cuta mime Aceji Babe me ablaweja ne ngenecu
    miiji cama acata cuta peei cabu ca miijirage ireclota ne päpäname.
  nhw-BL: Nojquiya quema tiitztoyaj ticoneme, tijpixtoyaj totatahua ipan ni tlaltipactli
    catli techtlalnamictiyayaj huan techtlacahualtiyayaj huan yeca tiquintlepanitayayaj.
    Huajca noja más monequi tijtlepanitase Toteco Totata para huelis se tonal tiitztose
    ihuaya.
  swh-ONEN: Tena, sisi sote tunao baba wa kimwili, waliotuadibisha nasi tukawaheshimu
    kwa ajili ya hilo. Je, si inatupasa kujinyenyekeza zaidi kwa Baba wa roho zetu
    ili tuishi?
  wbi-wbi: Kukila ghoni, tulyale nava nata vitu mu iisi vakutugomokela, kange tukavoghopagha.
    Vuli najitunoghile namba kukila kumwitika Nhaata wa kimhepo na na kukukala?
  bba-bba: Su bɛsɛn tundobu yɑɑyɑ. Bɑ sun sɛɛyɑsiɑ sɑ mɑɑ bu bɛɛrɛ wɛ̃. Ǹ n mɛn nɑ,
    sɑ ǹ ko bɛsɛn Bɑɑbɑ wɔrukoo wiru kpĩiyɑ kpɑ sɑ n wɑ̃ɑru mɔ?
  eng-KJVCPB: 'Furthermore we have had fathers of our flesh which corrected us, and
    we gave them reverence: shall we not much rather be in subjection unto the Father
    of spirits, and live?'
  kgk-NT: Nde ru yvy pygwa ne mbohasa asy ramo jepe, eremboete joty íxupe ereiko-vy.
    Upéixa nhande ru yvy pygwa-pe nhamboete voi. Aipo ramo Nhande Ru yváy pygwa-pe
    nhamboeteve katu. Ani pehendu e'ỹ teĩ íxupe. Penheme'ẽ katu ae íxupe peiko tee
    hagwã hendive.
  waj-waj: Na kua voovaata tinai rikiaatee. Vaa ta ti kookiaiyara rikiaunnavai. Ta
    maisama variaannaduu iya mmamma nniitaroovaa ti mmuduu ta safuuma variaannaivaara
    iya nnutuuyauvaa ngiau aapu yapeeravai. Itaama variaivaara inna yoketaavai. Ti
    Napoova Anutuuqo ti mmannasaiyauvaara haitatuuraivoono mmuaararaivaa ti mminai
    rikiada ta ivaara arinaima rikiada inna mmemmaana kuaaraivo inna pinaama yoketaavai.
    Fai ta itaama iida yoketaama variaaravai.
  cpy-cpy: Okimitaha itzimi koñaatziro ashiteeri, rowajankitee, apinkathatziri rirori.
    ¿Eeroma apinkatha-peroteeri Ashiteeri kaari koñaatatsi omatantyaari añaashire-yitee?
  mpx-mpx: Ge i ola al, tamalau bolo panayawiya hi pahenapola ge ta awatauwagil, inoke
    binimala al ta minaa yayaluwala Tamana Yehoba wana logugui gabulanaa, yaka yawal
    ta pwawa.
  wbp-wbp: Nyampurla walyangka, kujalparlipa witawita nyinaja, kalalu-ngalpa kirda-nyanurluju
    kurnta-ngarrurnu. Kalalu-ngalpa pinarri-manu jungaku nyinanjaku. Kujarlanya, kalarlipa-jana
    purda-nyangu manu ngurrju-pajurnu. Kuja-piya-yijala, kuja kangalpa Kaaturlu kurnta-ngarrirni,
    yungulparlipa purda-nyangkarla. Wajampa-wangu yungurliparla wala nyinami. Kajirlipa
    kuja-jarrimi, ngulaju karliparla tarnnga jirrnganja nyina Wapirra Kaatuku nguru-nyayirni-wangurla.
  luo-luo: Waduto wan gi wuonewa e piny ka ma kumowa to eka pod wamiyogi mana luor.
    Koro donge onego wawinj Wuonwa mar chuny moloyo, mondo eka wabed mangima?
  nhe-NT: Nojquiya quema tiitztoyaj ticoneme, tijpixtoyaj totatahua ipan ni tlaltepactli
    tlen techtlalnamictiyayaj huan techtlacahualtiyayaj huan yeca tiquintlepanitayayaj.
    Huajca noja más monequi tijtlepanitase Toteco Totata para huelis se tonal tiitztose
    ihuaya.
  aii-aii: ܘܐܚܹܪܢܵܐ، ܟܠܲܢ ܐܝܼܬ ܗܘܵܐ ܠܲܢ ܒܵܒܵܘܵܬܹ̈‌ܐ ܦܲܓ݂ܪܵܢܵܝܹܐ ܕܟܹܐ ܬܲܥܠܸܡܝܼ ܗܘܵܘ
    ܠܲܢ، ܘܐܲܚܢܲܢ ܟܹܐ ܡܝܲܩܪܲܚ ܗܘܵܘ ܠܗܘܿܢ. ܒܵܣ ܠܹܐ ܝܠܵܗ̇ ܘܵܠܹܐ ܕܫܵܠܡܲܚ ܠܒܵܒܵܐ ܪܘܼܚܵܢܵܝܵܐ،
    ܘܚܵܝܲܚ؟
  esk-NT: Uvvasuliuna, aapapta nunami nalġuqsruġaatigut aasriisuli uvagut kamagisuuplugich.
    Kamaksriruksrauruguttuuq Aapaŋatnik irrutchipsa pitḷuglugu aapaptikniñ nunami,
    atakkii iñukkuksairuq uvaptiknik isruitchuamun iñuułiġmun.
  msb-msb: Ginagalangan man naton an aton mga ama didi sa kinab-an bisan nagakastigo
    sa aton. Kun sugad, mas lalo gayod na dapat magpasakop kita na malipay sa Ama
    na amo an nagadisiplina sa kalag san mga tawo, kay ini na disiplina an makapabuhay
    sa aton hasta na lang.
  cpa-NT: Jø¹² bíh³ ni³ jmøi¹guǿi¹ la² ma²ca¹cuø¹ ti³jmi³ jniang³ ju²lih¹³ dsøa¹²
    cónh¹ jmai³ mi³meh² jniang³. Jøng² ca¹mi³juanh¹³ báh³ jniang³ dsa² héi². Hi² jøng²
    hiug¹² jín³ hi² dsio¹ néng³ jniang³ jǿg³ quiah¹² Jmi² jniang³, dsa² guǿ¹² ŋi¹juǿi¹.
    Mi³jøng² li²chian² jniang³ ja³cog²dsa.
  dso-dso: ଆମ୍‌କେ ଜନମ୍‌ ଦେଲା ବାବାମନ୍‌ ଡଣ୍ଡ୍‌ ଦେଇରଇଲାଇ ଆରି ସେଟାର୍‌ପାଇ ଆମେ ସେମନ୍‌କେ
    ମାନିଅ କର୍‌ତେରଇଲୁ । ସେନ୍ତାର୍‌ଆଲେ ସର୍‌ଗେ ରଇବା ଆମର୍‌ ବାବାକେ ଆମେ କେତେକ୍‌ ଅଦିକ୍‌ ନିଜ୍‌କେ
    ସର୍‌ପିଅଇ ବଁଚ୍‌ବୁ ?
  meu-meu: 'Ina danu: tamada ina tanobada ai ese matada e hakanimu, bena ta matauraidiamu;
    matona, laumada Tamadia na basita matauraia a, bena baita mauri?'
  yva-NT: Wan tenambe wamaura ajae una no mine so mansai, onawamo wo wansanyao muno
    wo wansanepat, ti wambeaje mai. Wambeaje wama injayo mine so mansai tai maisy,
    weti kove mamo wama Injayo no no munijo ntiti, wambeta Ai rave arono Po wansanyao,
    wirati wangkova nuge nuganui!
  dgc-dgc: Mara du dédikél tam éy pinarusaan de kitam to kéanak tam pabi, éy gumalang
    kitam dide. Ey anya, éwan lalo a maari a ipasakup kitam Nama tam a Diyos éng parusaan
    na kitam? Da parusaan na kitam ta mahusay, monda mabuhay kitam.
  zpm-NT: Goḻsoladz gaṉle, zeeṉe rac ne mëëdlas rlisqui pxoz ne zeeṉe rdziuuṉ ne ncuaaṉe
    nonguieḻd; scagaa ne, rieṉ ne ne me rnabey lo ne. Nana, ¿pe leḻ Pxoz ne dzigo
    meṉ ne zob gbaa gnabeyd me ne? Ni none goṉ dzion ne xtiidz me, zeeṉa ygaa ne guieḻmban.
  hix-NT: Bàryekomo me kehtokonye, kyàm komo teyukyatxkon hamà. Àwyanye khanatanàhàtxhenye
    rma, teyukyatxkonà rma. Toto me nehxatxkonà, nyamoro ha. Khoryenkom haxa ryhe,
    ekato me naha, kyàmkomo rma. Nyamoro yoho rma haxa toyuhsom me mpànà naha ha,
    noro ha. Àro ke, àwya khanatanàhnàtokonye, eyuknye roro me rma tehtxe, ekato me
    karyhe kehtxoho menye.
  sim-sim: Hovok kason ji hishika. Avoko nihi tol misambik fehenda tondo os jikisakrik
    ni nari wolo nirin ngriasawehe tolo wornandari lir. Am wasilakak ni saha os erem
    li uhundari oson ni heyehe ni mba, erem li uri oso jivik nari sir. Avui Wasilaka
    nihi or hevenik linda erem, os nirin or tolo worna nahi, oso jivik nakwa sir.
    Nirin or tolo wornashinak nombo jivi orok indik ni ihi avak ermba ermbak linda
    oson ni laka.
  npi-ULB: यो भन्दा बढी, हामीलाई अनुशासन गर्ने हाम्रा संसारिक बुबाहरू अनुशासनकर्ताका
    रूपमा थिए, जसलाई हामीले आदर गर्‍यौँ । यसकारण, के हामीले हाम्रा आत्‍माका पिताको
    झन् बढी आज्ञा पालन गर्नुपर्दैन र ?
  cgc-cgc: Tenged ate na mga amay ta kalibutan i patadleng danen ate na batasan daw
    pataod ta man gyapon danen an, simpri mas pa na dapat magpasakep ki naan ta Dyos
    na ate na Amay naan ta langit aged maangken ta kabui na ula katapusan.
  tim-tim: Akto areâk bo. Ewelupnenŋe hânân manmai arekŋe nengum miwindik nenekbiâ
    are âlepŋe bo dâm hâkâŋ agion aregât Ewenenŋe otnenenŋe damunŋe akmâ manmap arekŋe
