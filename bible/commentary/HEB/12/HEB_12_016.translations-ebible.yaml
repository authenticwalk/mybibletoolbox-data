  mal-mal: ആരും ദുർന്നടപ്പുകാരനോ, ഒരു ഊണിന് ജ്യേഷ്ഠാവകാശം വിറ്റുകളഞ്ഞ ഏശാവിനേപ്പോലെ
    അഭക്തനോ ആയിത്തീരുകയും ചെയ്യാതിരിപ്പാൻ കരുതിക്കൊൾവിൻ
  lit-lit: kad niekas nebūtų paleistuvis ar šventų dalykų niekintojas kaip Ezavas,
    kuris už vieną valgio kąsnį pardavė savo pirmagimystės teises.
  urd-GVR: Dhyān deṅ ki koī bhī zinākār yā Esau jaisā duniyāwī shaḳhs na ho jis ne
    ek hī khāne ke ewaz apne wuh maurūsī huqūq bech ḍāle jo use baṛe beṭe kī haisiyat
    se hāsil the.
  far-far: Mulu ka adaada lea fua ne nao ta wane kai oee ma kera si manata baita ana
    God dia sa Iso. Sa Iso ka foli ana na totodae nia na welewane 'i nao 'uria te
    tiu ana fanga go.
  suz-BL: सुइ एसाव खोदेंशो मरिम्‍शो मदुम्‍ल। एसावमी काले आ कोव़ज प्रिंचा कली ङोंइती
    जरमेशो तौमी तचा ङा शोंप नु आसीक आ लोक्‍ब कली प्रोना बाक्‍त। उत्‍पत्ती २५:३३-३४
  car-NT: Amy pairo wararo roten wokyry, woryi maro e'i'pa nainen. Amy pairo eja'wanga'pa
    nainen, mo'ko Esau weja'wanga'po wara. Mo'ko 'wa ro moro koromono me tywoma'po
    nyry pori'tonano takarama man, o'win tuma epety me.
  amp-amp: Mirahko nikmoh womr metroh dukefmn be ahika. Yo mirahko Isor namo neft
    ahiknom. Isor nhai duka marimor, “Nann nkati yona, na tukann tohrhota Bro Nkifrar
    kfoyuk mrokfo yafothar muhrahra.” Nhai. Yatit dukahato nkati yon yufat nhai wom
    dukarmort. Inji dukahato tfit wom habhirn tkitt yakhato ror mrokfo yafothar muhmor.
    Najomr nhai.
  bht-bht: ऐसा ना हो, की कोई भी जणा व्यभिचारी, या अब्राहमे दे पोत्रू एसाब सांई अधर्मी
    हो। क्योंकि सै जेठा पुत्र था, पर उनी अपणे पेहला पुत्र होणे दे सारे हकां जो अपणे
    छोटे भाई याकूब जो इक बकते दिया रोटिया तांई बेची दिता।
  eng-NOY: lest there be any fornicator, or profane person as Esau, who for one meal
    sold even his birthright.
  cub-NT: Mʉjacacʉ cũinácʉ ye ãmeina d̶abejacʉrĩ, ʉ̃mʉ nomióque aru nomió máre ʉ̃mʉque.
    Aru ye Jʉ̃menijicʉre ʉbeni yʉribejacʉrĩ ʉ̃́re máre. Nópe d̶arejaquemavʉ Esaú bácʉ.
    Ʉ̃ mácʉ cʉvacʉyʉ cũinárʉ jororʉ ãiyeque jororʉre ĩmacʉ bácʉre bojed̶arejaquemavʉ
    mamarʉmʉ põeteyʉ ʉ̃i cʉvajʉroe báquede, Jʉ̃menijicʉi mearo d̶acajʉroe báquede
    ʉ̃ mácʉre.
  ita-1927: che nessuno sia fornicatore, o profano, come Esaù che per una sola pietanza
    vendette la sua primogenitura.
  lww-lww: Monar p̃elaga viowa na yerm̃ene amio sira ve imi re e amiu, a monar ve
    p̃elaga nasinep̃esan ruruen re Ntewa, sa nap̃a Esau kila nanua sumo. Esau nene,
    Ntewa kilologia naga pe m̃earu kiena ne arimana vena kilia war lalimana ve kiena,
    ana pogos tai nap̃a visokaria, mlopon ponos nen pursi wo nap̃a wenla na vetokaki
    Sekop miyum̃aenia, ana mias lua sitomiena kiena ne Ntewa e kiena malena, pisa
    pa wenla, pisape “Ei, ola pursi nene im van inu nagane, a lalimana ne ata make
    ga nap̃a pe kiau, ana nela vaniko.”
  ckb-ckb: ئاگاداربن نەوەک یەکێک داوێنپیس بێت یان وەک عیسۆ بەڕەڵا بێت، ئەوەی مافی
    نۆبەرایەتی خۆی بە ژەمێک خواردن فرۆشت.
  nas-nas: Tarerariaing niiꞌnung naning manikuꞌ ninka bakiaaꞌ nkovuꞌneenga niiꞌnooꞌ
    Kumponing noruꞌuaruuꞌneenga Iiso-pinaꞌ, tee-pinaꞌ bakaang barenku meekung miruꞌniiꞌ
    baavevuuꞌnuung-pinaꞌ duu-koo daang-koo.
  uvl-uvl: Pe a nauala ke nek pule iange lape mele hel te iskeke hot ke te tangtango
    hehei pe hehei te tangtango hana. Pe poinga nem, iri te tango rere iechinga nenga
