    Tamen ikam ŋgar pa matamur tana som, mi isemboron la ne pa ka yambon mbooro tamen
    ŋonoono.
  myw-myw: Awoum ge teitan bikanavay mav. Awoum teitan bipiyev sinapun Yowbad, ma̱wan
    Isaw kweiboug, peinan nigimwal kan, sivtanok ikam, mo taman kiyayan isek bwadan,
    maysan kan.
  sby-sby: Kakutaba mufule nambi wasula Lesa mbuli Esau walaulisha bukulene bwakendi
    bwakusemwa ne mbale ya cakulya.
  sll-sll: Te hamen haya yal Aisak wang homini Iso mole God tal wai ol na tenangwo
    pamia di pire momia. Momba, hamen haung taniga mena gole ebering yu di tomia,
    “Ni homena ke na tenanga God tal wai ol na tenangwo i, na ya molgere ni inanua.”
    Dungwo yal i ha gogo dire God mobing hal wa tomua. Tongwo meri ni tekirala di
    pire kwi han molio.
  yaq-NT: Emo nasuk kaabe, jamutta ka jubeka, aamak au tu'uribaane. Intok kia Liojta
    betana weyemta, kaabe jak wa'am a' eiyaane. Bwe'ituk ju'u Esau'utuka'u che'a bat
    naataka inika'a yaak. Liojta betana a' yo'otuka' betchi'bo, juka' tu'ik au a'
    lutu'uriatuka'uta ka eiyaaka, senu pu'ato bwa'amta betchi'bo a' ta'aruk.
  uro-uro: Mamär iva qale aung gä namualat na anga lat na ama qavatka ura qat tualat
    na anga lat kärangätni i nävät a ngät di qaku anga qutdrir sage ma Ngämuqa rhoqor
    ma Iso qärakni i qa voda aa vänbon nani ama tmäs maqälak i iangärhäkt ama vänbon
    gärangätni i mai va ngät bä ba ama narhoer qa ama rhoemga.
  ita-1885: Che niuno sia fornicatore, o profano, come Esaù, il quale, per una vivanda,
    vendette la sua ragione di primogenitura.
  muy-muy: Maslaŋa àgray hala e kiɗiŋ gekʉli bu ba. Maslaŋa àmbrəŋ ere ye ti Melefit
    awayay ni akaɗa ge Eseyʉ ya àmbrəŋa ni ba. Naŋ ti meykweya, akal bəŋani agri sulum
    ge Melefit azuhva nani, ay sulum gani nani ti Eseyʉ àzay akaɗa zlam masakani,
    àzumfəŋ zlam afa ga wur ga məŋani sak bəlaŋ ka duwa gani ciliŋ.
  kqc-kqc: ye amiye yokoi koa rego o Esau vegu kikifa de reyo kana rego baebu. Ina
    yaku iruku yokoi maka rofu ourena mida di baba di gugura asanu rena bi sero reyo.
  tav-tav: 'Caroorije cáti eperã aniqueticõaña. Dio yere canʉcʉbʉgoquẽnare bairo aniqueticõaña.
    To bairona Dio yere canʉcʉbʉgoquẽcʉ cãñupʉ Esaú cawamecʉcʉ tirʉmʉpʉ macacʉ. Cajʉgocʉ
    aniri cʉ baire carotipaʉ, cʉ pacʉ yere cacʉgo ʉjapaʉ cãnibajupʉ. To bairo cajʉgo
    anipaʉ anibaopʉcʉna tiere cʉ cãnibope camaiquẽjupʉ. To bairi jĩca rʉmʉ ñigo riabacʉ
    ʉgariquere seeto cabooyupʉ. To bairo cʉ cabairo tʉjʉʉ cʉ bai maca, “Mʉ yʉ nugʉ.
    Cajʉgocʉ aniri mʉ cacʉgo anibopere cabero yʉ mʉ cajoata mʉ yʉ nugʉ,” cʉ caĩñupʉ
    Esaúre. To bairo cʉ caĩro: “Caberopʉ yʉ cãnibope yʉ mai tʉgooñaquẽe. Mʉ maca cacʉgo
    ʉjapaʉ ãña,” cʉ caĩñupʉ Esaú cʉ baire. “Baiyupa nemoo ʉgariquere yʉ jooya. Cajʉgocʉ
    aniri yʉ cajʉgo aniboriquere mʉ yʉ joogʉ ʉgarique wapa,” cʉ caĩñupʉ Esaú cʉ baire,
    Dio yere cʉ cacʉgobopere nʉcʉbʉgoquetibacʉ.'
  eng-ULB: Be careful that there be no sexually immoral or ungodly person such as
    Esau, who for one meal sold his own birthright.
  spa-VBL: Asegúrense de que ninguno sea sexualmente inmoral o profano como Esaú.
