    xaa mëëd klo.
  zai-NT: Ne nin tobi de laatu cadi chu' né tuuxa ni cadi xheela', ne nin tobi cadi
    usaana de ganaxhii ni zeeda de Dios, casi bi'ni Esaú chiqué. Pur ti bladu endaró
    si bitoo irá derechu ni gupa de enda lugola sti'.
  upv-upv: Ko kapmetmet p̃irres nga sete kami san pirpe Esao, nga mauren sen sete
    omomsawos nga sete orongwose purrorrmi kele Atua. Suri ni evi m̃erwomu, ko joron
    nga moro p̃ilai erpe m̃erwomu, ko ekle lweni nir p̃etp̃eti e nanen sansan bbong.
  wap-NT: Ukarodin paꞌi aonaa kizi naꞌiaꞌoram unao daꞌawupan aonaa pamin-mazidan tuma
    mani. Naꞌiki ukarodin paꞌi aonaa kizi naꞌiaꞌoram unao Esau kawanun, madiꞌitinapakaꞌa
    Tominkaru dauꞌu. Esau, uruu Isaac dani kiwiitapaꞌo, naꞌiki uruꞌo nii zaamata padamata
    ipai aimaakan padaru ai. Mazan Esau taa wuruꞌu paꞌatiꞌoraz aita-kao, baudaꞌapa
    paraapi sodiꞌo wanyukunui dikin ii.
  mva-mva: Kamasibosibo-tina. Teke neming mara-ming pogiza-ramo mata ngatagadi takana,
    ki ngataguraki be Nanaranga muri nganangai takana, Iso imuzi bokana. Iso nge tama
    natu be ngai ka labalaba, ata tole-ba irokaki be moanako muku teke ane be tari
    isumoalani be labalaba bokana ipura.
  dwr-NT: Woshummanaw kajjeeliyaa asay ooninne de7enna mala, woy qassi itti gede miyaabaw
    bare bayratethaa zali77eedda, ayyaanaabaa kawushissiyaa Eesaa mala asaykka de7enna
    mala naagettite.
  kfw-kfw: Esau in salutir achangna atum kha chara inkhat sik-ah ijuor angnga, omchan-kathamak
    emakli kadikmak ithokha tu inkhat innum hongtho maru.
  bfz-bfz: तुसा बीचे कोई जणा व्याभिचारी नि ओ या अब्राहमो रे पोते एसावो जेड़ा अधर्मी
    नि ओ, जिने एक बारा री रोटिया रे बदले आपणे जेठे ऊणे रा पद बेची ता।
  cuk-09: Degine, nue salakarmarbar, melle neg-sichigi-yolemalad bemar-abargi nika
    be imakmar, degine, Bab-Dummad-ibmar-nued, ised, a-ibmar ibgwensur-imaked bemar-abargi
    mer nika be imakmarbalo, Esaú gusadyob. Esaú, na machi-dummadsoggu, na e-ibmar-gaoed
    unnila mas-bate-gwagwen-bina e-urbaga uksa-gusad.
  ben-OBCV: সাবধান, কেউ যেন অবৈধ-সংসর্গকারী, অথবা এষৌর মতো ভক্তিহীন না হয়, যে একবারের
    খাবারের জন্য বড়ো ছেলের অধিকার বিক্রি করে দিয়েছিল।
  mil-NT: Te cada cuèndá tucu‑ndo sǎ vǎ cúndècu‑ndo ichi dɨ́ɨ́ ìní, te ni vǎ dáquèe
    tɨhú‑ndó nì ɨɨⁿ sá cúú cuèndá Yǎ Ndiǒxí dàtná ní quide ndíi Esàú, chi sá cuǎñaha
    tǎtá ndǐi‑áⁿ nduu táhú ndǐi ni cùu ní dama ndíi ɨɨⁿ cóhó comìdá.
  myu-myu: 'Jewebuywatwan cuy epesop Deus a''õ kay kũyjobit''ũmap puxim, aoyũ kaykayap
    puxim tak. Esaú ekuap puxim g̃u juy epeku. Esaú kũyjobit''ũm o''e Deus a''õ kay.
    Jecokcokap kay acã o''e g̃ebum. Koapat osunuy cebay ipot. Cebay e''ũ buje, soat
    ma kajuk o''jat jebay''ũm pubut, ixe koapat puye. Inaka: — Pũg̃ pratom exat''in
    eg̃ũm owebe — io''e jekitpit pe. — Ẽn ma juy soat ejat wuyebay e''ũ buje oxat
    teim — io''e jekitpit pe. — Odieg̃ Deus xipan jekuk koapat kukap puxim oxat teim
    — io''e cebe.'
  fue-fue: Kakkilee gam to goɗɗo mooɗon laatoo jeenoowo, ɗum bo jawiiɗo kujje ceniiɗe
    hande no Isuwa sippiri afaaku mum gam nyaama de woore tan.
  amk-amk: Mewaitawang weduarai we dohonao manei na mea meninawa fe, ete ne tarai
    kariri Esauwi we deto fi masi kaha fo fe, amani dewayangno ne hak wearikang fuba
    fo we fiang rewangguai bei fo, fanai.
  fai-fai: Kale kiba kidela uta bom nadiwo kala, kinim so mak sák sakadinin bá ade
    Got ami takak mak kiwa imudongin dako budu kinim Isá ami Alaw Got kitid dim ufek
    ufek fakusa umi weng bodawsa uyo kudá ning weng bodaw ning ami imin kidel bid
    makuw mo fuda umi mosa taw keimin bá kala.
  ura-NT: Jiaonrihachu chunocoha inara caje, nejelau ene aina ichaohane. Niheichu
    rai Cana Coauneraacha tei que jaoleconaa nainihei. Nitohaneein ichaane jaunte,
    nechu lenoneecha coreniha, aca nihana saijieein, raineein nenaa telu rai nocoala
    rai Esao.
  mcd-NT: Ascatan maton ahuinma fu iyamacahuun. Ainfofoan maton funuma furi iyamacahuun.
    Ascashon Diosin mato inanpaiyai cuscan fiicasmaquima nancairocon fiicahuun. Ascashu
    Esaú ini cuscan ayamacahuun. Aatocai Diosihuunoa shinanpaonima. Diosin Esaú inansharapaifiaiton
    fasi fonicoinquin ahuun ushto inanni ahuun rafanan tushu fiishquin. Nan piai fustihuunshon
    nantifi Diosin inanpaiyai cuscan funocoinni. Ascacun marifi ascayamacahuun.
  urt-urt: Ŋoihme ŋaiye lahende yip ka ende niŋ pinip yar. Topoꞌe ŋoihme miyeꞌ ende
    ŋaiye ka aŋaꞌe teket me Got ŋahilyeh tuꞌe Iso ŋaiye somohon ŋende. Yai de ka ikil
    syep unuh talah ondohe Iso ende miꞌme kin, kom nimbot ŋonombe Iso pe, kin nambaꞌe
    mihmarp toꞌ kin ŋonoꞌe pe, yaŋah uku kin naŋaꞌe yitini kitikin tatai nal me toꞌ
    kin.
  kiz-kiz: Mulangajhi kujha ijhelepi zinaa au munu jha abeli kujha mtauwa kama vile
    Esau, ambajhe kwa ndabha jha mlo umonga ahemelisi haki jha muene jha kuhogoleka.
  tzo-TZE: Me oy boch'o ja' no'ox tsc'an tspas c'usi tsc'an yo'ntone, o me mu xich'
    ta muc' Dios jech chac c'u cha'al la spas li Esaue, xu' chijsoc yu'un noxtoc.
    Yu'un li Esaue ta scoj no'ox jutuc ve'lil la xchon li bendición ti sc'oplal ja'
    chich' stuque yu'un ja' banquilal.
  lex-lex: Mitiak kalwiedwed reria totpena yana milira-miliai. Me yanpa miy edonna
    mhia'wa nana Uplerlawna nnio'oni pa emeka Esau nhi' nan de. Yoma Esau e na'ol
    dioinia hya' maka Uplerlawna Nala, la e garni, de nala e yanullu niodni na nherun
    nana yamanna tutwu ralamni to'a.
  dov-dov: Amuchenjele kuti takubi zyakunjila munobo zitaluleme na kuba muntu utaluleme
    mbuli Isawu, ooyo wakawuzya bupati bwakwe nkaambo kakulya.
  rgu-rgu: Besa-besa ma manea fo bosoꞌ hapu ruma raseseboꞌ. Besa-besa ma manea fo
    bosoꞌ hapu ruma ta tao daleꞌ neuꞌ Manetualain, sama leoꞌ Esau. Esau nana, baꞌi
    Isak ana ulu na. Faiꞌ esa de, Esau fali neni laas na. Ana hule nanaaꞌ bikaꞌ esa
    neme fadin Yakob mai, ma baen pake ria hak ulu-bau-ina na.
  toc-NT: Ni̠para cha̠tum la̠ hui­xinín caxa­kát­li̠lh túnuj pusca̠t para huí mim­pus­ca̠tcán,
    na̠ ni̠para calak­ma­kántit xli̠­hua̠k hua̠ntu̠ Dios ca̠li̠­pu̠lh­ca̠­ni̠tán naca̠­ma̠x­qui̠yá̠n
    cumu la̠ xamaká̠n quilh­ta­macú tit­lá­hualh Esaú, porque xlá caj tu̠tum pula̠tu
    tahuá li̠ma­ca­má̠s­ta̠lh xli̠­hua̠k hua̠ntu̠ xlak­chá̠n nachipay xhe­rencia cumu
    huá xapuxcu kahuasa xuani̠t.
  som-som: si aan dhillay u jirin ama qof cibaado la' sidii Ceesaw oo ahaa kii curadnimadiisii
    kala baxay waxoogaa cunto ah.
  mam-C: Tu'npetzi'n, kyka'yinktzin kyib'a tu'ntzintla nti' jun twi' ky'a'jil, a b'inchil
    il, kyxola. Qu'n ka'npejiy te Esaú toj Tu'jil Tyol Dios. Noq tu'n tpaj jun twa,
    el ti'jlin a otaq tzaj tq'o'n Dios te, a nim toklin te tnejil tk'waljo ttata.
  ndj-ndj: Mwivavalili gati ya yumwi pakotoo kuva muwoni awu mundu yangajila kumpikana
    Chapanga kucha Isawu, yakovanikili ukomi wa usoli waki kwa ndilya yimu hela.
  mbj-NT: Bë hyb n'aa matakä bë mahang tanaỹỹh hyb n'aa ta ỹỹm nadoo do sii, ta patug
    nadoo do sii. Bë hyb n'aa matakä bë mahang tananäng hyb n'aa P'op Hagä Do waneh'ëëh
    do Esauh makũ bad'oo doo da. Sét ta waa hyb n'aa tesëëm hõm, tan'oo däk ta wah'ëë
    hadoo do paa ta hỹỹj hã.
  lat-VUC: 'Ne quis fornicator, aut profanus ut Esau: qui propter unam escam vendidit
    primitiva sua:'
  ngp-ngp: Mkekaulise kusekunda na yumwenga ywenyu kunda mhabwasi naho heekumwogoha
    Mnungu enga ivo Esau autagaga welekwa wakwe wa nk'hongo kwa ludyo lumwenga.
  enq-2: Isoame baanya kaiminingi-kisa paa mendai nee napenge mendatupanya baanya
    moeya nyepenge dutupa salimi lea-pyaa. Dopana, nyakamanya mende kepo kolengepi,
