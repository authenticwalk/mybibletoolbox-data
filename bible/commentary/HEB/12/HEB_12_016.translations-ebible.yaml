  kan-OKCV: ಯಾವ ಕಾಮುಕರಾಗಲಿ, ಏಸಾವನಂಥ ಪ್ರಾಪಂಚಿಕರಾಗಲಿ ನಿಮ್ಮಲ್ಲಿ ಇರದಂತೆಯೂ ಜಾಗ್ರತೆಯಿಂದ
