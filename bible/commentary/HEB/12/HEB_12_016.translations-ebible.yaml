  eng-ASVBT: lest there be any fornicator, or profane person, as Esau, who for one
    mess of meat sold his birthright.
  mna-mna: Mi kokena tomtom tiom sa ipizil ndemeene pa Anutu, mi ikam ŋgar toono kana
