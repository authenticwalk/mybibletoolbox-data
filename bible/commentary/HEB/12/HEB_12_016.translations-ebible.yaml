verse: HEB.012.016
translations:
  kpx-kpx: Iale nenilahave. Lana la ebika nenigeveholiliege lana teibae vaveve vageve.
    O mesoho Isou Dilava huhuholisito vaveve toela vale ke nahate lana vave. Iso keu
    esee ovokina. Isito au au mamae kunai maleveve ke huhuholisito au lovi iveve ke
    huhuai kunai bahata malei au hoho omige hohoveu lovi mai omige au inu.
  okv-H: Eto embomeni tiha paiha eagora avo simba evujo, eto nei embomeni na God hotembae
    eagora eto embo mahu Esau ainge God hotembae ue eambo ta degi hotari ombuto indari
    indinu irae enu
  tbo-tbo: Ega ona matamatamaga, ma Yaubada a lunugotootogo ega ona ihinigigiyeya
    po mei odubona Isowa. Yaubada a kawaidewadewa i wihinigigiyeya po i wele damaneya
    a tewela uyahina yaniyani emosi hota binei.
  mal-C: ആരും വിഷയാസക്തരോ, ഒരു ഊണിനു സ്വന്തം ജ്യേഷ്ഠാവകാശം വിറ്റുകളഞ്ഞ ഏശാവിനെപ്പോലെ
    അഭക്തനോ ആകാതെ സൂക്ഷിക്കുക.
  grc-SR: μή τις πόρνος, ἢ βέβηλος, ὡς Ἠσαῦ, ὃς ἀντὶ βρώσεως μιᾶς ἀπέδοτο τὰ πρωτοτόκια
    ⸂αὐτοῦ.⸃
  bgc-bgc: इसा ना हो के कोए माणस जार, या अब्राहम के पोत्ते एसाव की तरियां उस म्ह कोए
    बुराई ना होवै, क्यूँके वो जेट्ठा बेट्टा था, उसनै खास उत्तराधिकारी होण का हक था,
    पर उसनै अपणे जन्म सिध्द होण के पद का सम्मान न्ही करया, इस करकै उसनै अपणे छोट्टे
    भाई याकूब ताहीं एक बर के खाणे कै बदले म्ह अपणा जन्म सिध्द होण का पद बेच दिया।
  khz-khz: Pio gitaa, ta gomi aomi ai mata-poraga kalara ragai pene kalara, e Esau
    na Palagu ati ekwalanaato vetaina ragai pene kala. Esau na gena malita tiavuna
    ganigani rivu kwapuna vagi ulanana eware-piatogaato.
  deu-TKW: daß nicht einer ein Unzüchtiger sei, oder ein Verworfener wie Esau, der
    um eine Speise seine Erstgeburtsrechte dahin gab;
  zsr-NT: Gul‑gún chiꞌi cuinliꞌ cui gun le cunác o le cunác tsahuiꞌ nu dzag lbiꞌiliꞌ,
    ca naꞌ benëꞌ Esaú, bönniꞌ niꞌ, quië siꞌë tu le gáguzëꞌ bë́tiꞌë le dë lu nëꞌë le
    naquëꞌ biꞌi bönniꞌ ziꞌal queëꞌ xuzëꞌ.
  lin-lin: Bosenzelaka ete moto moko te atambola na bomoi ya pite to atiola Nzambe
    lokola Ezawu oyo atekaki bokulutu na ye likolo ya biloko ya kolia.
  hns-NT: Toelog me se koi ke na tjaahie tjhatjhoendar rahe ke. Aur koi ke be-gam
    na rahe ke tjaahie djaise Esau. Oe khaalie ek paletie khaaik khaatien pahiela
    beta ke hak betj deis.
  noa-E: Pãach ee iwiir ãbmuajã oob dich õor khabam dʉ̈i chan khapes amiet; oob Ẽwandamau
    waupim khõsimʉgta sĩi oobamjö am khõchgau warr jöoingar Esaú arrjö amiet. Esaú
    ichta chi naam arr aawai ichdëuta ich aai nem thum jʉ̈akham; mamʉ mag jʉ̈aju arrta
    sĩi jãsogau thach thëp ãbpaim dʉ̈i jũrr ich eeumʉgta ichdëu nem jʉ̈aju arr thum
    thʉsĩepʉ̈ijim anʉm.
  eng-EMTV: lest there be any fornicator or profane person like Esau, who in exchange
    for one meal gave up his birthright.
  mib-NT: Te ni ɨɨn ró ma cáca jnéní. Te ni ma cóo jéē ni rō nuū Yaā Dios, nájnūhun
    ni īyo Esaú. Chi máá ɨɨn cohō ndeyu ni jicān de nuū ñáni de, ni sama de jíín derecho
    de jeē cúu de sūchi núú, te súcuan ni xīcó de derecho de.
  lif-NT2: हे़क्‍क्‍याङ् आत्तिन्‍नाङ् चागे़लाम्‍बा इग्र ए़साउ हे़क्‍तङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन्‌मे़ङ्‌गोःप्‍मना
    मे़म्‍बोःङ्‌ने़न्‍लरो॥ खे़ल्‍ले़ग चामा थुङ्‌मारे़लागि तुम्‍बा कुयुक्‍किन् ले़क्‍तुरो॥
  xnj-xnj: Mujiyangalila pagati yinu akotoka kuvya mundu mkemi amala angamyopa Chapanga
    ngati Esau, mweagulisi uhali waki wa kuvya mwana mtumbulanu kwa mlyelu umonga.
  mmx-mmx: Mina lok tatao avukat nimi xusu tara atnimi noxo vubeles ti loklok i lok
    kapmek maxamang at lixitkis epot la kerepmo na lok kapmek lara kitkis epot atnimi.
    Kopla na lok ngan ne Esao, neni goxo lok ngangao at ne Moroa. Neni ga xip kepe
    laasen silok do lanarong, mila lavaanat meren digak lok ka loklox anarong at luvuttemen
    di. Ketla neni ga xip kepe mo loklox anarong kusu ni na lok ka levempanga anan
    mun ti labantuxu ren.
  cbr-NT: Uni aín xanubëishi 'itioquin mënío 'ain ca micama ui uníxbi aín xanuma 'ain,
    xanu itsibë 'itima 'icën, bëbúxribi ca xanúxmabi uni itsibë 'itima 'icën. Nucën
    Papa Dios ca uni 'imainun xanuribi usai 'iti cuëënima. Usai 'itin rabanan camina
    camáxbi upí sinánñu 'inun 'aquiananti 'ain. Esaúnën ca Nucën Papa Diosan cacë
    bana sinánquinma, ax rëcuën 'ixunbi aín piti cuëëncë cupíshi aín xucën aín rëcuën
    'imiacëxa. Ax piti cuëëncë cupía Esaú 'iásaribiti camina 'itima 'ain.
  tee-NT: Alhist'acc'ant'it mi'akstu'an. Jantu xcai ni ca'alilh lamilhi'uxijnan tam
    xamati' ju cat'atsuculh apumatam ju jantu ix'amachaka' u ju jantu ixpapa. Chai
    jantu xcai ni ca'alilh tam xamati' ju jantu tu'u' calhiula ju ixtaxtokni Dios
    tachi ju lalh ju anu' mak'aniya lapanac ju Esaú ixjuncan. Ju yuchi jantu tu'u'
    xalhiulai ju k'ox atsucunti ju ca'ixpacxalh ni xak'ai ists'alh ixjunita ju ixpai.
    Alai laich tucan lhist'a ju is'atsucunti lakatam vaiti.
  eng-LSV: lest anyone be a fornicator, or a profane person, as Esau, who in exchange
    for one morsel of food sold his birthright,
  cak-NT: Ri achi'a' y ri ixoki' can man tiquicanola-qui' chi niqui'en mac. Y can
    siempre tiya' rakalen jun ex ri can riq'uin ri Dios petenak-wi. Man tiben anche'l
    xu'on ri Esaú ojer can; raja' can c'o ta ri bendición xyo'x ta che, roma ja raja'
    ri nimalaxel, pero man xyo'x ta che, roma raja' xa jari' xuya' chech ri jun wa'in
    ri xyo'x che.
  pah-NT: 'Pejirokwa ti ikwahavuka pejohupe. Mara''ngu po okote''varuhuve''g̃a pembyteripeve''g̃a
    ojirekouka g̃wembireko''g̃arũive''g̃a pe? Mara''ngu po g̃a ojipe''g̃a nembireko''g̃a
    nderekovo? Po nava''ea rehe g̃a ndekote''varuhui, a''ero penhi''ĩ ti g̃a pe g̃a
    mbopohiruka g̃andekote''varuhua hugwi. Pejirokwa ti ikwahavuka pejohupe. Mara''ngu
    po ndapyryvive''ga pembyteripeve''ga ipotaheteavo yvyakotyva''ea? Ga po ndokoi
    yvagipeva''ea rehe Esaúva''ea ja. Ymyahũ Esaúva''ea ko ojihuvypyva''ea hako. Okoe''yma
    yvagipeva''ea rehe ahe ei oirũva''ea pe Jacóva''ea pe hako: “Embuhu ji ve imboapygipyra
    um prato de comida ta''u ti. Ji ko ojihuvypyva''ero g̃waramo nhanderuva''ga imondohetei
    ji ve nehẽ. Aerẽ garemimondoa po ti ji imondoi nde ve nehẽ ikwepyga imbuhuragwera
    ji ve nehẽ. A''ero po ti nde rekoi ojihuvypyva''ea ja. A''ero po ti nhanderuva''ga
    ei Tupana''ga pe nehẽ: ‘Emombyry ti Jacó''ga pe,’ e po ti ga nehẽ. Nahã po ti
    ga ei nde mombe''gwovo Tupana''ga pe jira''yrypy''ga ja ko Jacó''ga javo,” ei
    ahe. A''ea Esaúva''ea ei jugweiheteavo g̃waramo okoe''yma yvagipeva''ea rehe opo''ria
    remimombyryva rehe. A''ero Jacóva''ea omondo g̃wemimboapygipyra Esaúva''ea pe.'
  sja-NT: Apida awaraa ome k'ãik'araa bɨ, miak'ãi-e bɨ pɨrã. Ichiaba oodaik'araa bɨ
    Esaúpa oodak'a. Ichia Tachi Ak'õre waaweek'aa paji. Jacobmaa teeji chi ak'õre
    net'aa atait'ee pada mãik'aapa Tachi Ak'õrepa iru pia ak'ɨit'ee pada, warra naapema
    pada perã. Mãga teeji chik'o p'arat'u abaa pari.
  xed-xed: Ɗasuwa ka kuni, yaha gwal ta hliri nzakway mataba ghuni. Yaha mndu dər
    turtuk mataba ghuni da vziŋtá skwi ta nzakway ka ŋa Lazglafta, manda Isuwa ta
    skwaptá ma malmalani nda skwa zay kweŋkweŋ ya.
  mks-NT: Coto a̱ quíhvi nuu ndó coo ndó xi̱hín in na co̱ cúú yíi̱ ndo̱ á ñájíhí ndo̱.
    Coto a̱ quéhe núu ndó ña̱ha Ndióxi̱ tá quia̱hva na̱caja Esaú. Jáchi̱ in qui̱vi̱
    cuíco ndiva̱ha da ta na̱ji̱có da̱ tócó ndihi ña̱ha ndítahan ndiquehe da nu̱ tátá
    da̱ sa̱há ña̱ ná cuxu da in co̱ho̱ cuití va.
  gfk-S: Ma mu na harbalaurai be ta tikenong nahula noh ma tike mes paile nuno. Mu
    na harbalaurai bileng be tikenong nahula malok leise God hoke Esau. Esau no luaina
    bulu nong gor rumahal ta ira haleng na minsik, iesene iga suhurane no nuno kinkinis
    na rumahal ura tike kapawena nian mon.
  bmu-bmu: Mewöyök kunöŋ kaisero akapuk me Iso (Esau) ewö aŋgöjörakŋambuk malbapuköra
    mönö galöm mem aŋguba malme. Isonöŋ morönahön mutukŋi ahöhaŋgö börösamot toŋi
    ahökmö, keu mi nene indim mohot nemapköra aka qeapköyök. Qeapköiga munŋi Jeikobnöŋ
    börösamotkö keuŋi mi nene miaŋön bohonŋi memba buŋa qem aŋguyök.
  dgz-dgz: Watageta apane Iso koewa imu pose waren God men ya anuni ap umap e daiton
    daiton ya anune. Wam daiton da, Iso enup areni menan ik amun mega gwaniwa waneni
    garewa gwaniwa taba tasewa wanen nan.
  eng-GNV: Let there be no fornicator, or prophane person as Esau, which for one portion
    of meate solde his birthright.
  zaa-NT: Lihue' cuidado qui'ni làa guni le biỹa vicio tì'a adulterio nna, nìhua bittu
    guthà'na menos le ca cosa qui' Tata Dios, tì'a beni Esaú. Lą nna uccuą ỹi'ni neru
    qui' Isaac, pero por ttu teruba plato la'gó nna bèttì'ą derecho quì'į lani bettsi
    to' qui' niá nna benittią bendición nu ràl·la'ą.
  eng-WEBSTER: Lest there be any fornicator, or profane person, as Esau, who for one
    morsel of food sold his birth-right.
  guh-guh: 'Panayajivitaemanua itsanë ata, paxamëyajuvënënë, pejaitsiyaniva itsava
    pepo pijavavecua. Petiriva ata pejaitsiyaniva itsanë pepo pamonavecua. Panayajivitaemanua
    panejumeaebiyaniva Dioso najumecapanepaeya papecajumaitsijava. Pëtsa Dioso pajumeaebame
    pacuenia bajayata Esaúpijinë jumeaeba Dioso najumecapanepaeya pejumaitsijavatsi.
    Esaú picani matapijinëxae, Dioso yavenonabiabijitsiatsi. Nexata itsajota Esaú
    bitso piajani, pejuyapijinëjavabelia pexaejava caenabani namitsavajëta. Nexata
    pejuyapijinë jumaitsitsi: “Pacuenia nexaejava nevajëtame, carajutsianatsi. Nexata
    xua Dioso cayavenonabiabiapaeba, bajaraxua juya xanë netocopatsianame,” jaitsi.
    Nexata Esaú jejai. Pejuyapijinëjavabelia baja tocopata xua picani Dioso yavenonabiabijitsiatsi.'
  bon-bon: Cuta cängena ire sargi mule poto cidi me. Gonerage acata peei mule ne.
    Piiyepu gone Acejiyame ne kaake me wawena, Esau liiyepu. Yoo, teeme yene Acejiyame
    me babo miijirage mene uuge bägrä tääpume, yepä tabe liba loolomecewe te joomluji,
    piba teeme singi deedei tääpume lui baborage ge, yepä teeme singi Acejiyame me
    miiji tääpume matikolä ge. Tabe Acejiyame me babo miiji uuge bägrä tääpume igane
    ne ecärige yepä deedei päpäname.
  nhw-BL: Ximotlachilica para amo aqui ma quichihua tlamantli ica catli amo inamic.
    Ma amo aqui quihuejcamajcahua catli Toteco techmacatoc quen Esaú quichijqui. Yaya
    quitlahuelcajqui nochi nopa tlatiochihualistli catli quitocarohuayaya quiselis
    pampa eliyaya nopa achtihui ejquetl. Quena, nochi quinemaquilti iicni ica se plato
    tlacuali quema mayanayaya.
  swh-ONEN: Angalieni miongoni mwenu asiwepo mwasherati au mtu asiyemcha Mungu kama
    Esau, ambaye kwa ajili ya mlo mmoja aliuza haki ya uzaliwa wake wa kwanza.
  wbi-wbi: Mulolaghe kuti nakwevule uvuvwafu nambe muunhu junono na mtauwa ndavule
    u Esau, juno vwimila vwa lulio lwa kamo alyaghusisie uvwakyang'haani vwa mwene
    uvwa kuholua.
  bba-bba: I n tii sɛ kpɑ ɡoo u ku kɑ ɡoo kɔ̃ɔ mɛnnɑ tɑntɑnɑru sɔɔ, kpɑ ɡoo u ku mɑɑ
    yinɑ u ɡɑ̃ɑ dɛɛrɑnu bɛɛrɛ wɛ̃, nɡe Esɑu wi u bii yerumɑrun tubi dɔrɑ dĩɑ ɡbɛ̃ɛ
    teerun sɔ̃.
  eng-KJVCPB: lest there be any fornicator, or profane person, as Esau, who for one
    morsel of meat sold his birthright.
  kgk-NT: Penhangareko porã pendéjehe. Toiko e'ỹ katu pene pa'ũ-my myamyrĩ Esaú rekokwe-rami
    oiko va'e. Ha'e otĩ kwaa e'ỹ va'e Nhandejáry-rehe nopenáiry oiko-vy. Ha'e túvy
    ra'y ypykwe jepe, ovende joty va'ekwe ojéupe Nhandejáry remime'ẽrã. Ho'u va'erã-rehe,
    ombovare'a e'ỹharã-rehe ovende joty va'ekwe.
  waj-waj: Ngiiikidiri gioonna kiaapu voovoono nnaaruaa vaidi Isaunna roosiima sabi
    heera aataruuvaa iinno Anutuuqaa aataruuvaara inna pirisaivoora tuqinnama haitatuukiatee.
    Isauvaano ari koonna mminnaa mmuakiaayauvai varaatauvaa ivo ivaadiri ari kataivaasidiri
    yeennaivaa yookaama kioo nneeravai.
  cpy-cpy: Paamawentyaari ñaathawaeta-shitantachari. Paamawentyaari theenka-tajorentsitantaniri
    ikimityaarini paerani Esaú. Tema antawo ayimatakiri itashe, ikowa-perotaki royaa,
    ari riyomparitakawo rowanawo rirentzi, ipakiri ikashiya-kaawitee-takariri rirori
    retawita-kawowa itzimi.
  mpx-mpx: Nuku matahikagimiu bahi komiu etega ganawal paganina ni giginol. Ge bahi
    komiu etega ni oola Iso ge nige Yehoba ana nuwan ni gagana elana. He Iso iya gamaun,
    inoke bosowaina tamana wana ba mulolu ge wana gogomwau awalehina bwabwatana ni
    ahe. Yaa Iso i ba talina pamaisena aanan i ginol i pek i an, ge lahena waisi gegewena
    o i guyauan yoho talina elana.
  wbp-wbp: Kaji yapa ngana-puka nyurrurla-nyangu turnu-warnu-jangka warru kalykuru-jarrimi
    wati-kirli manu marda karnta-kurlu, manu kaji warntarla nyinami Kaatuku purda-nyanja-wangu,
    kuja-kujakujulu warla-pajika! Wangkayalurla yungu Kaatu-kurra pina-yani. Wilji-wangulu
    nyinaka jungarni yangka Yijuwu-piya-wangu kujalpa nyurru-wiyi nyinaja. Parra jintangka,
    Yijuwujulpa yarnunjuku-nyayirni nyinaja, manu payurnu kukurnu-nyanu miyiki. Yijuwurla
    wangkaja, “Kajinpaju nyiyarlangu-puka yinyi ngarninjaku, ngula-jangkarluju kapunpa
    nyiyarningkijarra mani kirdana-kurlanguju kaji palimi. Ngajuju kularna ngampurrpa.”
    Papardi-nyanurlu Yijuwurluju-jala warrawarra-kangkarla-jana nyiyarningkijarra
    nyanungukupalangu-kurlangu. Kala lawa, kulalpa jungarnirli manngu-nyangu ngurrjuju.
    Ngarili punku-pajurnu-puka kirda-nyanu-kurlanguju. Ngarilpa miyi-mipa manngu-nyangu.
  luo-luo: Neuru ni onge ngʼato kuomu ma jachode, kata ngʼama ochayo Nyasaye kaka
    Esau ma wach chiemo michamo dichiel nomiyo owilo duongʼne kaka wuowi makayo.
  nhe-NT: Ximotlachilica para axaca ma quichihua tlamantli ica tlen ax inamic. Ma
    axaca quihuejcamajcahua tlen Toteco techmacatoc queja Esaú quichijqui. Yajaya
    quitlahuelcajqui nochi nopa tlatiochihuali tlen eliyaya iaxca para quiselis pampa
    eliyaya nopa achtohui ejquetl. Quena, nochi quinemaquilti iicni ica se plato tlacuali
    quema mayanayaya.
  aii-aii: ܘܠܵܐ ܗܵܘܹܐ ܓܵܘܵܘܟ݂ܘܿܢ ܐܢܵܫܵܐ ܙܲܢܵܝܵܐ ܘܪܸܦܝܵܐ ܐܲܝܟ݂ ܥܹܣܘܿ، ܗ̇ܘ ܕܩܵܐ ܚܕܵܐ
    ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܙܘܼܒܢܵܐ ܠܹܗ ܒܘܼܟ݂ܪܘܼܬܹܗ.
  esk-NT: Naagaunniiñ iñuk atlatuqtauviaqtuq agaayyiaqtaitḷuni Esau-tun iŋiḷġaanimma.
    Esau tuniriruq paitchaktaaksrautigaluaġmiñik aŋayukłiułiġmigun atautchimun niġiñiġmun.
  msb-msb: Maglikay man kamo na waraʼn namumuhay sa kalaw-ayan kag wara man sin namumuhay
    na dili diosnon na tawo pareho ni Esau na ginbaligya sin paningudtuhan an iya
    pagkasubang na anak.
  cpa-NT: Tsa¹dsiíh³ hniah¹² jǿg³ quianh¹³ hio¹³ tsa¹lán¹² hio¹³ quiánh² hniah¹².
    Tsa¹jmóh³ hniah¹² hi² tsa¹quien¹² hi² cuø¹² Diú¹³, ju³lah ca¹jmo¹ hlai³ Esaú.
    Di³ ca¹hnai¹ Esaú ca¹lah¹jǿ¹ hi² mi³tan¹dsa hi² mi³cuø¹ ti³jmi²dsa quianh¹³ cøng²
    má¹ ca¹gǿh¹dsa cu²rón².
  dso-dso: ଜାଗର୍‌ତା ରୁଆ, ତମର୍‌ ବିତ୍‌ରେ କେ ମିସା ବେସିଆ କାମ୍‌ କରାନାଇ । ପର୍‌ମେସର୍‌କେ ବିସ୍‌ବାସ୍‌
    ନ କରି ରଇବା ଏସ୍‌ଅ ପାରା ନ ଉଆ । ସେ ଗଟେକ୍‌ କାଦିର୍‌ପାଇ ପର୍‌ମେସର୍‌ ସେ ପାଇସି ବଲି କାତା
    ଦେଇରଇବା ବଡ୍‌ ପିଲାର୍‌ ଅଦିକାର୍‌ ପାଲ୍‌ଟାଇଲା ।
  meu-meu: eiava bogaragimui ai tau ta baine heuda hanai na garina; eiava Dirava basine
    matauraia, Esau heḡereḡerena, ia ese Dirava se matauraia a ena roboa ahuna na
    nau tamona e hoilaia.
  yva-NT: Vemo weapamo inta nyo anaerere rave nora. Vemo inta nyonayo Amisye apa kove
