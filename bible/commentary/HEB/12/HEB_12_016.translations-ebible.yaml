  pol-SZ: Niech nikt z was nie będzie tak niemoralny lub bezbożny jak Ezaw, który
    za jeden posiłek sprzedał prawo do szczególnego błogosławieństwa, które—jako najstarszy
    syn—miał otrzymać od swojego ojca.
  ztq-NT: Tsonidy to stu mguiy o stuu gaa kwnaa, ni ksyablyudy to xtiits Dios, por
