  cjo-NT: 'Piyoteeyakini iitaka rantakirini Isawoori. Rirotaki itomi Ijaaka; Isawoori
    rirotaki jewatatsiri ikoñaatzi; riraga Jakoowo, impaetatsiri. Ari rameteeyawoni
    ashiteeyaririni ikantakowentaperotziri jewatatsiri ikoñaatzi itomi, itajonkakowenantyaariri
    Tajorentsi. Eejatzi ikantziri: “Eeroka poyaateenani, ashitayiteeyawoni tzimimotayitanarini”.
    Eejatzi ikimiterimi rirori Ijaaka, ikaminthaaperoterimi Isawoori. Omaanta paashini
    kitejiri osheki ikemakiro riraga Isawoori itashe, roojatzi iñaakiri rirentzi eenitatsi
    osheki rowari. Ikantziri: “Yeeyi, pipena noyaari: aaperotakina notashe”. Ikantziri:
    “Aririka ikantakowentakina naaka Pawa, eejatzi ikantena nopoyaateeyari, ari nopakimiro
    poyaari”. Ikantziri: “Ari, eerokaritya. ¿Iitaka nokowantyaari naaka ikantakowentena
    iinja? Rooteentsi nokame”. Ari ipakiri rowari. Tema piyotzi eerokapaeni, roojatzi
    ikenkithashiryaawitanaa Isawoori, raawitanakanari rowanawo iriri, ikantawitapaakari:
    “Pawa, nokowaperotaki pikanteri Tajorentsi nopoyaateemi eejatzi itajonkawentena”.
    Rakawakiri: “Eero. Nokantakowentakiri iroñaaka pirentzi. Eero iroñaaka napiitziro
    nokantakowentzimi”. Tee ikoyi Isawoori itajonkakowenteri Tajorentsi paerani, tema
    itheenkakiri. Eero pikimitaari iroñaaka eerori.'
  nsn-nsn: Ahik pah mu uamaluana tar niguatang ur ue mu ueluelde tar ueltada tar ineter
