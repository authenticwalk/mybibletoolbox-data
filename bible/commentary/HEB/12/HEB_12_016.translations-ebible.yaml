  zar-NT: Guliʼgún chiʼi cuinliʼ para cabí gun nu dzaga libíʼiliʼ le ruáʼ döʼ, o le
    cabí naca tsahuiʼ, ca naʼ benëʼ Esaú, zxíʼinëʼ Isáac. Esaú naʼ bë́tiʼë le ral-laʼ
    gataʼ lu nëʼë tuʼ náquiëʼ biʼi bönniʼ huaca queëʼ xuzëʼ para guzxiʼë tu le doʼ
    gudahuëʼ.
  kde-kde: Uchocho, lichungange uchinga anapwawe mmwenu kananga munu mmalaya au munu
    akámweshimu Nnungu muchi Esau anasumisije haki yake ya kuva chihungula mikova,
    kwa chakulya kadiki chihi.
  ata-ata: Ngalaxaꞌingengi laixe mo sou vile noxinge uꞌoxonu ꞌiliꞌilixo sou voteꞌi
    mo uxiunu tumalou noxou Lataua loxo Esau muꞌoxonu mamu. Anu muxavutala no anu
    laꞌilali se kituꞌasi, la mulotonu no anu tanixu loxo anu laposalaxu.
  qvw-NT: Nïtac mayanniquipis anla juchacunacta lulayalcaychu, nïtac Esaüpanüpis Diospi
    imactapis mana ucul cay pachällaćhu śhun'un cayächunchu. Paymari wamä chuli allin
    ćhasquinancäta ash micuyllapä uycüla.
  nfa-nfa: Mage-mage aa jꞌaga ho baku abhu dhèu nèti miu dhu tao jꞌara makae dènge
    dhèu dhu jꞌajꞌi boe dhèu èmu-kamali nèngu. Aa mage-mage aa jꞌaga ho baku abhu
    dhèu nèti miu dhu pusi-pahae boe Ama Lamatua, nuka sèmi Esau. Esau ne, ana uuru
    Isak. Ca lodꞌo, Esau lèpa dènge kabake manganga. Na manèngi ngangaꞌa ca pega nèti
    ari na Yakob, ho bꞌae pake hak ana uuru.
  tnp-tnp: Autətəu vivi itəmah məmə iətəmi kəti təsit əpnapɨniən iərman uə pətan.
    Itəmah kəti otəsəhmeniən e Iso u rəhan nəmiəgəhiən təsəhruahruiən, in tatol nati
    əpnapɨn e Uhgɨn. In təmaupən mair, mətəu in təmətuati e nepətiən rəha suakəku
    iətəm təmaupən mair. Mətəu nəhmtɨ nati u in təmətuati lan, in nauəniən iətəm təmun
    mau kətiəh əmə.
  urd-urd: ग़ौर करें कि कोई भी ज़िनाकार या 'ऐसव जैसा दुनियावी शख़्स न हो जिस ने एक
    ही खाने के बदले अपने वह मौरूसी हुक़ूक़ बेच डाले जो उसे बड़े बेटे की हैसियत से
    हासिल थे।
  hot-hot: Nôŋgô ek anyôla miŋ indum sek waliliŋ ami mena lapaliŋ Wapômbêŋ êtôm Isau
    ami. Yani ma okna môŋ ek eyabiŋ lambô anêŋ nômkama lôkthô ma doŋtom hêv nôm takêŋ
    vuli hathak nôm belev te.
  mqj-NT: La matangkingkoa', indana dengangkoa' ma'gau' meko'do'-ko'do' battu umpa'barinni'i
    kara-kara mendewatanna, susi mangka napogau' Esau yolona umbaluk mana' la natarima
    dio mai ambena annu anak pa'bunga', moi kenada angga mesa piring nande.
  rus-SYN: Чтобы не было между вами какого блудника, или нечестивца, который бы, как
    Исав, за одну снедь отказался от своего первородства.
  mbh-mbh: Naro o naktet mun thomu mo omu e avele i oma vothung ako nge toko na seng
    aomnga, eve ilemi ve God ile riong ini ur polpolnga, ranga ve ako nomenga Iso
    i oma i. Iso ini tengen ako aro i pakomkomes a God ile riong ako i kin tomo i
    nge itema, aveto i tepolal ia tengen a omaing aken mo i ol inga aning omole inga
    nge.
  bdd-bdd: Sahena wanuwanuwa ꞌubuna, ta wete sahena Yehoba ꞌina helau walologwahate,
    gide Iso mwalo Yehoba ꞌina gwaehemisa tauna weyahina ma ꞌipeleya tasina ꞌoina,
    ꞌana maisa ꞌeꞌahai ꞌaigeda tuwamo.
  cbt-NTPO: 'Ni''cona nisha nisha cancantotama''. Ama monshihuancosohuë''. Noyápiachin
    cancantoco''. Ama ma''sha yonquiatoma'', Yosë naniantocosohuë''. Isao iráca naporinso''
    yonquico''. Ma''sharáchin yonquiaton, co onpopinchin Yosë yonquirinhuë''. Tanaton,
    iin nontërin: “¿Yosë na''con catahuainquënso'' nohuantëran ti? Co caso'' ina yonquirahuë''.
    Cosharo'' na''con na''con nohuantërahuë,” itërin.'
  srn-NT: No wan sma mus gi ensrefi abra na takru lostu. No wan sma mus de leki Esau
    di no ben e span nanga Gado, ma a seri a leti di a ben abi leki fosi pikin gi
    wan enkri preti nyanyan.
  cta-NT: Cuiꞌya ma̱ cuentya chaꞌ ni tsaca ma̱ ná caca ma̱ ñiꞌya̱ ngua jyoꞌo Esaú;
    nguaꞌni lyaꞌ tiꞌ yu biꞌ jiꞌi̱ ñati̱ jiꞌi̱ yu, loꞌo juaꞌa̱ ná ndube tiꞌ yu jiꞌi̱
    ycuiꞌ Ndyosi. Sñiꞌ clyo ngua yu, pana ndye ndyujuiꞌ yu lcaa chacuayáꞌ nu caja
    jiꞌi̱ yu nquichaꞌ, xquiꞌya chaꞌ ngua tiꞌ yu cacu yu masi sca ti caꞌña scuaa; nguñiloꞌo
    tyaꞌa ngula yu jiꞌi̱ yu liꞌ.
  bqc-SIM: Á gbɛ̃e su àↄ dɛ gbãsĩkɛna ũ ge luayãdansai ũ lán Esauwao. À a
    yoakɛzɛ yìa blɛ gɛ̃n do blea yã́i.
  tcz-CHONGTHU: Chingtheiyun koima Esau tobanga chonlambei ahilouleh Pathen ngaisahlouna
    neiya cha masapen hina chanvou chu an khoukhat neh a kijoh doh umkhauvin nate.
  mar-mar: कोणीही व्यभिचारी असू नये किंवा एका जेवणासाठी आपला वडील हक्क विकून टाकणाऱ्या
    एसावासारखे जगिक विचाराचे असू नये याकडे लक्ष द्या.
  snp-snp: Ido makafo kopa olu onami monafe, ido Goti meya umami mona ya meletenaiye,
    loti koti kiyaba alo. Yaidana wenena ya Iso kanulalo moni minae. Aya we ya Aisaka
    kana nalafo nefa, ido onemako nenami neta kefola yamu aimola ebala, kuliya, muki
    ya fa fulitaiye.
  isl-isl: Hafið gát a að enginn lifi lauslæti eða fjarlægist Guð, eins og Esaú. Hann
    mat frumburðarrétt sinn til jafns við einn málsverð.
  spy-NT: Okas kule mayey ꞉chii ng'aleekaab martaayeet, nto kutay Yēyiin kuu yoo kitāyē
    ꞉Esaawu sukwooltooy bērurnyii bo kibooreet kuwalee āmnyoo buch.
  xnn-xnn: Adiyo ikkan nan ngawi ay mangiseyseyep isnan bakenyo asawa. Adiyo abes
    ik-ikkan nan kaneg nan inikkan Esau ay egay nangipaay ken Apo Dios. Tay insokat
    Esau isnan innodina nan tawidna isnan kinainoy-ana is makan ay sinkomakana et
    kedeng dapay nan bilin Apo Dios et nan inoy-a nan osto ay mangtawid.
  mwe-mwe: Anapagwe jwa labhalabha eu jwangaajogopa a Nnungu, malinga a Eshau bhaushiye
    ulishi gwabho gwa lielo, kwa shalya sha kamope.
  tte-tte: '@see-verse:HEB.012.015'
  tcs-tcs: Lugaut nobodi i no meke olkain sekssin ane prapa no tingbaut God seimkain
    wase Iso i bin mekem. Em i bin pas bon boi pikinini, so ebriting blo da papa blo
    em i go kam po em bambai. Demting wea em blo gedem, em bin sele ebridem samting
    mata po gede wan kaikai.
  hlt-THB: Nu ingkaw pa thawlh sainaak, Esau amyihna Khawsa sim kaana am nami awmnaak
    aham ngaihta uh, anih ingtaw caming qo pang hly kawi ce buh khangoet na zawi hy.
  soq-soq: Mai mida e bedelawo ninalepi, ba Esau, mida mai God insaisawa wadapona,
    ruawalepi. Me oto tautua, tane nana dea napona baiwa me wamba diene wanase, “Tauma
    nana sa neaa ita ne aupana wadee e oto tautua wanaitaa!” Me epe dewalene me mambaida
    sauwa, ita do God sauwa euda ipasiasan.
  qub-qub: Esaüno jucha ruraycunacho ama cawanquichu. Esaüga Isaacpa guechpa wamran
    car chasquinan caran guechpa cay bindisyuntami. Chayno captinpis pachan-raycullami
    mayur cay derëchunta juc lätu micuyllawan rucaycuran.
  att-att: Á magimuguk kayu gapay, tapè awán ta tádday nikayu nga meruruk sù arán
    na atáwa, ánna awán ta tolay nga mangiluddè sù mebiláng ta mangilin, nga kunnay
    sù kingnguá na ngaw ni Eso. Ta nilonán ni Eso yù awayyá na nga mangalawâ ta pabbindision
    nayù yáma na ta pangikállà ni Namarò kuna, gapu ta iniláku ni Eso kâ Akup nga
    wagi na yù pakáwayyá na nga kaká. Á inipappagá na lâ ni Akup yù tangatariaw nga
    kanan!
  bki-bki: Monoka ve re bajago va na sum̃ano vija tira rimonea kamiu, a monoka ve
    re bajago na tiniel ribobogia batitig Atua, tibe ka Isau re nua naio milaio. Isau
    nene, Atua bijauialario be motoru na karam̃ano ka mia mijikia rivar nonovio kiano
    jajum̃ano, mia ka bogo tai ana naio jijerio, mijugun bonoti vaatei na bo, napano
    kuruano maratoru Yakovo naio jonio, ana naio p̃iliṽililar ka Atua kanano tiiano
    na kiano meuliano, berika kuruano ber “Ei kodu vaatei nei van kiniou voniganei
    ga, a teta jajum̃ano napano kanaku, mia nesian vanso.”
  bqp-bqp: Á gbɛ̃ke súngↄ̃ de pãpãkɛri ke ludayãdarisari ũ lán Isau bàro. À a
    daudukɛzɛ yìa pↄ́ gɛ̃̀n do blena yãi.
  mcp-mcp: Bɨ ɔ mpú dʉ dʉ́g nə́ muud nda wá lúú jaŋgad, ŋkí ntâg nə́ a mpyêny sâ í
    dʉ́gyá nə Zɛmbî yí nda Eso nyə a sá nə́; Eso nyə á kusha nə jiya cúmbá jé nə səŋ
    ídʉ̂w.
  hat-hat: Pa kite pesonn tonbe nan move vis, ni pèdi respè yo dwe genyen pou bagay
    ki fèt pou respekte, tankou Ezaou ki te vann dwa li kòm premye pitit pou yon plat
    manje.
  npl-NT: Nion se de nomejwah mamomekati, nion makajawilmati tlan Dios tlanawatia,
    porke ijkó okichi Esaú, akin okawilo tlan ita kimakaskia kemi teteachka, san por
    siki tlákuali.
  bgg-bgg: Hanyie jia de siulao arek rabo, chiih-è hanyie è dufuii dukho re ne luang
    jia chie pha awai rangsuathek shii liu muii pha Esau duiine ragung oi pha duiine
    arey rabo.
  eng-TCENT: And make sure there is no fornicator or profane person like Esau, who
    sold his birthright in exchange for a single meal.
  eng-BSB: See to it that no one is sexually immoral, or is godless like Esau, who
    for a single meal sold his birthright.
  cpu-NT: Paamaventyaari mayempitatsiri. Paamaventyaari thainkatasorentsitaneri kempityaarine
    pairani Esaú, ikovajaantzi irovavakya aparosatzi, ari ipimantakerori ikashiyakaitariri
    iriira iponkitzitarora itzimi.
  san-ASM: যথা চ কশ্চিৎ লম্পটো ৱা এককৃৎৱ আহাৰাৰ্থং স্ৱীযজ্যেষ্ঠাধিকাৰৱিক্ৰেতা য এষৌস্তদ্ৱদ্
    অধৰ্ম্মাচাৰী ন ভৱেৎ তথা সাৱধানা ভৱত|
  tac-NT: Tase na'tawa we'ká umugí 'yuga gojchiame, tase pe go'ámecho na'tawa napurigá
    'sílige alué rió Esaú. Alueka pe go'ámecho 'nátelekuru, 'lige suwábaga napu ekí
    narémili nílige napu'lige o'nola mukusá, suwábaga alué nakulile go'ame gite.
  eng-WEBPB: lest there be any sexually immoral person or profane person, like Esau,
    who sold his birthright for one meal.
  gfk-H: Ma muat na harbalaurai bia kaba tikai gi sua tikai ma tiga mesa pai nuna
    ia. Muat na harbalaurai mah bia kaba tikai gi mola sei Kalou hoing Esau. Esau
    no luena bulu nong gaar rumahal ira haleng tabarikik, senbia ga suhuranei no nuna
    kinkinis na rumahal wara tiga kapawena nian mon.
  viv-viv: WanaꞋitaveꞋavimi be keke tamo hakwadi ginaꞋudo. Kadu wanaꞋitaveꞋavimi be
    keke tamo hakwadi agaimiya bana bwaneneda Iso amine Yaubada ginavekwaulaugeni.
    (WaꞋita, Iso yana koyona hidede amine. Bana tomoꞋainagona faꞋina vaita tamana
    Aisake yana lokolokofou kadu Yaubada yana veyao ana wonadabadaba guwana higa yana
    kaiwabu bana ginavaina.) Tova saꞋeyana Iso mafu gilau-moꞋena ada ana duꞋu ma bana
    taina yana aꞋaya gikimonevedamanena. Yaubada yana wonadabadaba keke gidanuwenuweni.
    Au yanaꞋa ana tova saꞋeyanaga ginuwenuwena ada hidedemi Yaubada givekwaulaugena.
  yao-yao: Akapagwa jwachigwagwa, pane mundu jwangaajogopa Akunnungu mpela a Esau,
    jwakujasile kupagwa kwakwe kwaandanda kwa chakulya chimo.
  tgp-tgp: Ha sopo tinar̃ihia vara tea i vai na posposi maji, teni i usuri na posposi
    varama sohen Esau. Enia mo sile na korun tamana tataholo isan tasina mata peleti
    hanhani matelete purongo.
  auc-NT: Ayæ̈ mïni cabo incæ, Nänöogængä ïnämaï ïñongante adocanque incæ godö mönämaï
    incæcäimpa, ante cöwä adinque wææ cæedäni. Etawoo wodi ïñömö tömengä bamoncadengä
    ïnongä inte nänö nanguï ænguënencoo ante pïinte baï cædinque cænguinque æncæte
    ante tömancoo godonte beyæ̈ adopoque ænte cængacäimpa. Mïnitö guiquënë, Inguipogaque
    ante ænte to wædö, ante Etawoo wodi nänö pönëwente cægaïnö baï adocanque incæ
    cædämaï incæcäimpa, ante edæ wææ cæedäni.
  kbc-NT: Codaa adinowetitiwaji adiɡ̶icoa ane loomatewa ane daɡ̶a lodawateda, oditaɡ̶a
    aɡ̶alee deemitetibige Aneotedoɡ̶oji ane yemaa, mijotaɡ̶a Esaú aneo niɡ̶ijo jotigide.
    Esaú iikoetege onidateci ɡ̶inogo niweenigi niɡ̶ijoa ane domaɡ̶a dibatege, leeɡ̶odi
    modoejegi nionigi me domaɡ̶a dibatege, niɡ̶icoa ane nepilidi eliodi, diɡ̶icota
    me yeleo eliodi.
  bmh-bmh: Ag koli suban uligan, ag ula duair tub go wal igul i mamau. Du tub go Iso
    sul i usalamau. Iso go Uwait en dabilab tam. Go kaman mogoi, gonun, go gonugau
    memeg nugau ece unum wabun iboin. Bo, go umtabag we wina, gonugau kaman mogoi
    nugau gusig unum gonugau amag moroun.
  ctu-BL: Tsajiletla ame anic majch mi' taj i yixic, ame anic majch mi' ts'a'len jini
    albil bʌ i cha'an Dios che' bajche' Esaú. Tsi' choño i yʌscuñil che' an i wi'ñal
    cha'an mi' poj taj i bʌl i ñʌc'.
  meq-meq: Gum metsehe, ndəray mə walaŋ kurom mâ ge wu nakə ŋgwalak eye bay aye bay.
    Rəhumay ha gər a wu i Mbəlom. Kâ tərum andza Ezayu nakə hərwi ɗaf sik nəte na,
    a səkəm ha magedze ŋgay aye bay.
  noa-H: Pãach hee hiwiir hãbmuajã hoob dich hõor k'abam dʌ̈i chan k'apes hamiet;
    hoob Hẽwandamau waupim k'õsimʌgta sĩi hoobamjö ham k'õchgau warr jöoingar Esaú
    harrjö hamiet. Esaú hichta chi naam harr haawai hichdëuta hich haai nem t'um jʌ̃ak'am;
    mamʌ mag jʌ̃aju harrta sĩi jãsogau t'ach t'ëp hãbpaim dʌ̈i jũrr hich heeumʌgta
    hichdëu nem jʌ̃aju harr t'um t'ʌsĩepʌ̈ijim hanʌm.
  alp-NT: Raka leke sae iono ntasite yake, pise ono saka Esau rebe Tuhane Iriluke
    misete eteije ituli kai more yake. Esau eni kbasa kwete mena rebe Alla Iriluke
    eteije, itukare kena batuke manane pikane toini esa bei kwalini.
  san-VEL: yathaa ca ka"scit lampa.to vaa ekak.rtva aahaaraartha.m sviiyajye.s.thaadhikaaravikretaa
    ya e.saustadvad adharmmaacaarii na bhavet tathaa saavadhaanaa bhavata|
  kbq-kbq: Atrenkeno kefo avu'avazamo'a tamazeri traka nosina, koma Isoma Anumzamofo
    amagena hunenteno, ese mofavremo eri asomuma atreneakna osiho.
  kbh-kbh: Yejuana s̈mochtsantjes̈na ndocná ts̈ëngaftanguents̈e shembása o boyabásaftaca
    bacna soye amá chaondë́tsemnama, ni canÿa ndabiama Bëngbe Bëtsabe soyënga tondaye
    chaondëtsámana. Esaú chca tojanma, chë lempe yochjanashjachcá, mayor uaquiñá bétsemnama,
    chabe uabentsábioye canÿe s̈cnena sanama tbojtaname ora.
  ron-LSB: ca nu cumva să fie vreun desfrânat sau vreun profanator, ca Esau, care
    și-a vândut dreptul de întâi-născut pentru o masă.
  pon-pon: Pwe jota me pan nenek, de me jued amen due Ejau, me netikila a jo jo ni
    kijin mana ta ieu.
  nhe-BL: Ximotlachilica para axaca ma quichihua tlamantli ica tlen ax inamic. Ma
    axaca quihuejcamajcahua tlen Toteco techmacatoc queja Esaú quichijqui. Yajaya
    quitlahuelcajqui nochi nopa tlatiochihuali tlen eliyaya iaxca para quiselis pampa
    eliyaya nopa achtohui ejquetl. Quena, nochi quinemaquilti iicni ica se plato tlacuali
    quema mayanayaya.
  sps-sps: Tanamots yam, kat non sana isen tsumi tsikoor, ge kat iny fipisui men moun,
    ge kat iny fifiinaum; ge isen tsumi te ruak faarei non a vaamuan nana guei tsoiny,
    te koo ri Iso, a mes a sikia ta Gov ana ayei faan ravaa iny ton gumgum tsuan,
    a foiny nana isen a poote kainy ainy tan sen tsun nainy.
  wnc-wnc: Siwan aminu gikat nana tapatuta sanga yasewa aknga ma tasiwan. Ba sanga
    Anututane akngae natapan sanga moo siwan ita sanga tupa siknga Isota tasikut taknga
    tawake ma tasiwan. Ginu atnataaing. Tupa Anututa wamu Isotane nana gatangamikge
    yawan kekekakut. Siwan wamu waakngata buya aawana masande Iso waapata nanatane
    kwatangi pakengu ita Anututane wamu waakngaaya kuut papikge yakut. Ngana nanamu
    sipdukan panangge natake sanga wa masana papiu kuupbamde masa imuke yakut.
  bus-bus: A gbɛ̃ke tóngↄ̃ dɛ pãpãkɛri ke ludayãdarisai ũ lán Isau bàro. À a daudukɛzɛ
    yà pↄ́ gɛ̃̀n do blena yãnzi.
  gub-BL: Peiko zo Ezau ài nehe. Tupàn rehe uzekaiw 'ym ma'e romo hekon a'e. Zako
    tyky'yr romo hekon a'e. A'e rupi tu ipurumume'u wer zepe uma'e rehe paw rupi izupe
    a'e, ipurumume'u wer zepe uiwy rehe paw rupi izupe a'e no, umàno etea'i mehe a'e.
    Ezau ume'eg a'e ma'e paw rupi wywyr pe, temi'u pixika'i ma'e hekuzaromo.
  imo-imo: Imbo teni wapu ulu kerinali naa tepili. Oi Isoni Gote umbulu tirimu mele
    aku teko naa teaio. Iso lapani iye komomunga nimbe timbelo melema ulure molo nimbe
    langi walitikale nombaimunga limbei aku mele pengama yolo ltimu.
  boj-boj: Niŋgi na Kristen tamo uŋgasari naŋgi saidnjribqa naŋgi sambala kumbra yaib.
    Osib Qotei qoreiyaib. Agi Aisak aqa ŋiri Iso a Qotei qoreiyej. Osiqa a aŋgro matu
    soqnej deqa are qalosaiosiq iŋgi bole bole aqa abu na nami a yqajqa minjej qaji
    di qariŋyosiq dena iŋgi uyo bei awaiyosiq uyej.
  eng-DRA: Lest there be any fornicator, or profane person, as Esau; who for one mess,
    sold his first birthright.
  knf-knf: Nin aloŋ awutan kawo ţi pjuban pi piinţ, nin aloŋ awutan kabeeh iko inyimanuŋ
    ji *Eŧawu i pde ploolan pakaaŋ kë awaap pweek pi nul.
  san-KHM: យថា ច កឝ្ចិត៑ លម្បដោ វា ឯកក្ឫត្វ អាហារាត៌្ហំ ស្វីយជ្យេឞ្ឋាធិការវិក្រេតា
    យ ឯឞៅស្តទ្វទ៑ អធម៌្មាចារី ន ភវេត៑ តថា សាវធានា ភវត។
  arn-NT: Ngelay eymün tamün wedwedkawael ta domo mew ka wentru mew no rume ka tamün
    illamtunoafiel rume tati lif küme dungu chumngechi femi ta Esaw. Falintulay reke
    kisu tañi wünenngefel, fey fendefi kiñe rali korü mew müten.
  zas-NT: Niꞌqui tijbidi ad rayalt sunëdi bén ad najt lacheelidi, ad cweꞌquidi tiblad
    ni zagdxe ni zëëd ree por Dios chitëë saquidi ziꞌc guzac Esaú, por tijb guialraw
    batoꞌman guialrniabee ni rayalaman guial najman bén yaloj loj bijchaman.
  ken-NT: Kʉ ka yɛ̌ntɨkɨ ɛnyɨŋ bɛ yɛ̌ mmu ywɛka akɛ chwe ndǔ barak ɛpúsí nɛ bɛ
    yɛ̌ mmu ákɛ́ bhák anɛ apu bhɔŋ mpok nɛ Mandɛm, mbɔ Isau mmu átí kɛsénsí
    ɛki ntá manɔ anɛ mɔ́nkwɛn ɛ̌ti nchaŋ nɛnyíɛ́ amɔt.
