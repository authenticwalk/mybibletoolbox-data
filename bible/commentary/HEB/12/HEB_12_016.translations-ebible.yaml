  tbg-tbg: Hampi qaramaqi ni varia okaravave, Kotirara kia iri varia okararave, ni
    avutaini qovarama vuantorave tivakeha rauriha variata. Tinavu kaivaqava Isova
    minti vau vaiintiva vaura. Viva avuni hoqare vatato vaintiva vaiharo nai qatara
    tiharo, Kara timiraqe te ariarama avuni hoqare vatatai vaintiva vaivo tiarirara
    are ti qova ti koqema timiteharo tiaina uvaravata varenarave, tuvaro vira qatavano
    nai vakaara kara vira amuvaro nora.
  hub-NT: Atum ainarum nuiyatirmeksha chikich nuwajaigka takanaisairpa. Tura nuwa
    ainasha nina aishrijainchuka takanaimaitsui. Esaú ni iwairi asa apari jakamtai,
    warí ainan jumainan senchi tsukar ta asa yutain yuak ni jumainnaka yachin ashi
    inaitusuiti.
  hmo-hmo: Bona do umui naria namonamo, umui ta ese heudahanai o sihari kava karadia
    do ia karaia garina. O umui ta ese Dirava ia laloa lasi garina, Esau ia karaia
    bamona. Ia be lauma lasi tauna dainai, iena vara guna ahuna ia negea, aniani tamona
    do ia hoia totona.
  big-big: Keya iniyaga nak kazing nazuwagawili kiling yongkambu mizimokko mizi ma
    Isaugu Anotoyegirau kumuli nangai miza pumokko miza nelegi waberekkirikki kai.
    Purik pi yagasi wizigeya ngeragi nagerikki wiyeke pigi sakpek Yakopyegi pigi mangobokko
    Anotoyegi pi watabi wazono pi mandik kalogolibek legi maniweki piyeng mana keya
    ngeragiyeng piyaga weiya logo na.
  gux-G: Yin go fangi mani yi yula ke oba n da tie conconma daano, yeni yua n faliyaala
    n gagidi naniEsayiyen, yua n den kuadi onikpedikelima jeyenmapo.
  cnl-NT: '''A²³ cu²li³xen³ ''nee''²³ ''i³ jmee²³ ''e³ ''lʉʉ''². ''A²³ cu²li³xen³
    ''i³ ''a²³jia''³ mi³quí̱i̱n²³ la²³jɨ³ ''e³ cuø²³ Dios ''e³ la²³ ca²³jmée³ Esaú
