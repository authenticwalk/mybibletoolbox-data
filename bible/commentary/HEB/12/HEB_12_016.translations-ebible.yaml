  fra-_FOB: A ce qu'il n'y ait point de fornicateur, ni de profane comme Ésaü, qui,
    pour un mets, vendit son droit d'aînesse.
  hau-ULB: Ku yi hankali kuma kada a sami mazinanci ko marar ibada a cikinku, kamar
