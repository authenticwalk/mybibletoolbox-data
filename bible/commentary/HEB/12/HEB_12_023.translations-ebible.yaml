  mle-mle: Alir gwur vagaruwnadiy rakarak tinadiy duw takwak yanadiy-gwurik. Adiy
    duw taakw God bwu tasakwu-didiy yitaypik tidakikik. Adiy adawur tipaam dayadiy
    si sukwun rinadiy. Gwur Godak yanadiygwur. Adi God di miyawa duw taakw dayadi
    jas tinaad. Alim adiy kiyadiy duw taakw dayadiy mawul rinadiy. Adiy God bwu mwugiydidiy
    mwiyir tidakikik.
  shp-NTPO: Jainoax mato nokókana iki, ja reken Diossen bakebo ikanainkoribi, ja naikan
    wishakaatabo ikain, ja jatíbi jaton akábo jato yoixonai koshi Diossiba, ja jakon
    jonibaon kayabo Diossen jakonman senenabo, jato imaxona ikainkoribi.
  aom-aom: God-are aribövi jabesi iho öꞌidöre jajivoꞌamëꞌe God-are harihu muri ömoꞌömehu
    gagovoromo nimoro nimoro bamaruire ë rovëꞌe jëve. God ae ahoꞌobëhe mae o sisë
    javuego gövuaje a hesi örire rovëꞌe jëve. Mu mae vaenövare aribövie God-hu avohëvamu
    ma-mabëhe ruahöꞌöjëvëꞌe ëho jabesi aruꞌaho ömoꞌömo jabesi örire rovëꞌe jëve.
  geb-geb: Nde vhɨra, Fhe Bakɨmen tarir barir, mbe wari fugap phogar kav ndikndigi,
    nde mben hegi. Mbe Fhe Bakɨme Hevenan ki gavar mbe zɨri khergim, mbe zɨri ki.
    Nde vhɨra za kha nuianan ki gumgi gu mbigi muuŋgi tɨvi ga suaŋv mbe suanga guma,
    nde ana hɨgi. Ana za kha nuianan ki gumgi gu mbigir Fhe Bakɨme ma. Nde vhɨra,
    mba fhum vhɨzgi gumgir ntuur hegi, mba gumgi Fhe Bakɨme kha kakaman mbe mbui,
    tɨvir vhuuiaŋ mbui gumgi. Mba gumgi mbe ntige guigira nzerigi.
  bsj-bsj: mun bou mwor mwerkangka bi bei kaba, wo mulam mulange di kwama. mun bo
    kwama nin, ni bwolange dongdonge.
  cak-cak: ri quimolon-vi-qui' ri na'ey tak ralc'ua'l ri Dios ri tz'iban quibi' chicaj.
