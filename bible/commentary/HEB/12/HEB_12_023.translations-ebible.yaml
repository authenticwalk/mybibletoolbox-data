  san-TIB: སྭརྒེ ལིཁིཏཱནཱཾ པྲཐམཛཱཏཱནཱམ྄ ཨུཏྶཝཿ སམིཏིཤྩ སཪྻྭེཥཱཾ ཝིཙཱརཱདྷིཔཏིརཱིཤྭརཿ
