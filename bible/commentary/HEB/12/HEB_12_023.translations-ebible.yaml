  mpm-NT: Kuu kɨvɨkoyo ra jiin taka yɨvɨ ka kandixia ja ni ka kɨvɨ i nuu ka kututu
    yɨvɨ ka kandixia ja ka kuu i seꞌe Yandios, chi iyo lista i nuu andɨvɨ. Ti kɨvɨ
    ra nuu Yandios, ya nasaꞌa ndaa kuachi tendɨꞌɨ yɨvɨ, nuu kanchuku yɨvɨ ni ka jika
