verse: HEB.012.023
translations:
  kpx-kpx: Ige ata bahata vaveve kaovamale Dilava keu keve ua. Ige ekalesiave ovokinae
    ivi hisaliale kebiata keve ua. Ige Dilavau au ata hoesegevege vaveveabeu nivemo
    duave seleveale kebia munanata keve ua.
  okv-H: Eto God ta meniundi be javo uhu i ta kakajekari avoeto hotari ikau humbasora
    amita ekalesia ta degi puveva. Eto embo ta ari siriketo hajire ikari Embo, God,
    amina embomeni enu embo jajavotoho eto amita ahihi ta irari degi ta puveva.
  tbo-tbo: Ma amaka ta lui Yaubada a Natututuwoga a bolu u hinena yaka gowata hoi
    yada i gilumihi. Ma amaka ta nei Yaubada tu luhetaleta uyahina po gasi ginouli
    atapuhi tu luhetalehi. Ma tauhi alugohi Yaubada e laidumadumaluhi he memae.
  mal-C: സ്വർഗത്തിൽ പേരു രേഖപ്പെടുത്തിയിട്ടുള്ള ആദ്യജാതരുടെ സഭയിലേക്കും എല്ലാവരുടെയും
    ന്യായാധിപതിയായ ദൈവത്തിനും സിദ്ധന്മാരാക്കപ്പെട്ട നീതിമാന്മാരുടെ ആത്മാക്കൾക്കും
  grc-SR: πανηγύρει καὶ ἐκκλησίᾳ πρωτοτόκων ⸉ἐν οὐρανοῖς ἀπογεγραμμένων,⸊ καὶ κριτῇ
    θεῷ πάντων, καὶ πνεύμασιν δικαίων τετελειωμένων,
  bgc-bgc: थम उन परमेसवर के खास बाळकां की सभा अर कलीसिया म्ह आये सों, जिनकै नाम सुर्ग
    म्ह लिक्खे होए सै, परमेसवर कै धोरै जो सब का न्यायी सै, सुर्ग म्ह धर्मी माणसां
    की आत्मायाँ खात्तर जो इब सिध्द करे गये सै।
  khz-khz: Gomi tanukou kamuna gena e Palagu natuna gewala-kuneto ekalesiara geriai
    pogo vogomai. Ira arara Palagu na kupai etalorato. E gomi taunilimalima maparara
    Kotai pene gita virigira Palaguna genai e kala rorirori talimara palagura, Palagu
    na evega-nama iwavagirato palagura, geriai pogo vogomai.
  deu-TKW: und Gemeinde von Erstgeborenen, die im Himmel angeschrieben sind, und Gott
    dem Richter aller, und den Geistern der vollendeten Gerechten
  zsr-NT: Rbígaꞌliꞌ gal‑laꞌ ga niꞌ nudubgac lahuëꞌ Dios zxiꞌnczëꞌ, nup naꞌ nayujgac
    lagac lu guich niꞌ yehuaꞌ yubá, lencaꞌ ga zoëꞌ Dios Nu rbequi xbey yúguꞌtë bunách,
    len ga naꞌ nacuáꞌ böꞌ glacczëꞌ bönniꞌ tsahuiꞌ, Dios bunëꞌ lequëꞌ dxiꞌa.
  lin-lin: pene ya lisanga ya bana liboso ya Nzambe, ba-oyo bakombo na bango ekomama
    kati na Likolo ; pene ya Nzambe, Mosambisi ya bato nyonso ; pene ya milimo ya
    bato ya sembo oyo Nzambe akomisaki bato ya kokoka ;
  hns-NT: Aur toelog swarag ke tiewhaar khaatien nauta paile hai djaaha hadjaarango
    parie log khoesiaalie manaawe hai. Toelogke naam Parmeswar ke swarag ke poestak
    me liekhal hai, ohie se toelog okar pahiela betwan ke samaadj ghat ekattha bhaile
    hai. Toelog sab iensaan log ke djadj ke aage thara baate. Toelog poera karal manai
    ke aatma se saamiel hoi gaile hai. Oesab bieswaas dwaara be-kasoerie aur Parmeswar
    se ek hoi gail hai.
  noa-E: Mam ʉ̈gtharta ĩchab mag iek iiur deetarr gaaimua maach dënjö Cristo iek ʉ̈khawi
    ich chaainkha thʉnʉm khʉʉn thʉ̈rjã Ẽwandamau phãkha wai sim. Ich mamta sim ich
    Ẽwandamjã, maach thumaam khʉʉnau mʉig eegar aawai dichdëu aajerrpierr agjö maach
    dʉ̈i nem ajapha aju Jöoi. Ichdëuta ĩchab ag nawe jöoin ich iek ʉ̈kha durrum ötarr
    khʉʉn akhaarjã ichjö ajaug paakhapʉ̈iwi ich dʉ̈i phë wai sim.
  eng-EMTV: to the general assembly and church of the firstborn having been enrolled
    in the heavens, to God the Judge of all, and to the spirits of just men made perfect,
  mib-NT: Te ni quɨ̄vɨcoo ró núū cáyūcu tútú ñáyuu cácandíje jeē cácuu sēhe Yaā Dios,
    jeē iyó lista i andɨvɨ́. Te ni quɨ̄vɨcoo ró núū Yaā Dios, Yaā sándaā jniñu ndɨhɨ
    ñayuu, jiín núū cáhīyo ánuá ñayuu vāha jeē jé ni squéndōo ndaā yā i.
  lif-NT2: खिनिॽग साङ्‌ग्राम्‍पेदाङ्‌ङो खुनिॽ मिङ्‌हाॽ साप्‍ते़आङ् के़वाॽबा तुम्‍बा
    लक् के़घोःबाहाॽरे़ खुनिॽ चुम्‍लुङ्‌ङो के़द्‌ये़ॽइआङ् के़वयिॽरो॥ खिनिॽग काक् मनाहाॽरे़
    खुनिॽ खासे़न्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍लो, हे़क्‍क्‍याङ् कुलिङ्‌धो के़गे़प्‍पा
    मे़जोगे़बा साम्‌योनिबाहाॽरे़ खुनिॽ याम्‍साम्‍लुम्‍मो के़द्‌ये़ॽइआङ् के़वयिॽरो॥
  xnj-xnj: Mhikili kumkonganiku wa msambi uvaha wa vandu vevakumsadika Kilisitu ndi
    vachiveleku vatumbulanu va Chapanga na mahina gavi gayandikwi kunani. Mbwelili
    kwa Chapanga mweavi muhamula wa voha, na palongolo ya mipungu ya vandu vevamganisa
    Chapanga, vevakitiwi kuvya vakamilifu.
  mmx-mmx: La mira vot eburu vam mi limixin nunu nedi lavanarong at ne Moroa, mo ga
    malagan li vam levenasen atdi ro vana at laxalibet. Mira vot pasa bok pam ne Moroa,
    neni laradi rongtonga linga at limixin axap. La mira vot pam saparap labaroonan
    atnedi limixin mokmokso no digara met pam la ne Moroa ga lox adadat pam di. La
    nanga dik lok to vana at laxalibet.
  cbr-NT: Anuribi uicamax cara ainan 'icë, aín anë 'acë, acamanribi ca a rabia. Anu
    ca ax 'Apuira 'ixuan an camabi unin 'acë ñu iscë, Nucën Papa Dios, ax 'icën. Anuribi
    ca Nucën Papa Diosan ainan 'icë upí 'imicë 'aísha bamacë unicama aín bëru ñunshin
    'icën.
  tee-NT: Ju quijnan'an is'ask'at'an Dios makjuntau. Chai k'aixtam alact'ak'achanau
    ju ali'in. Chai chux ju quijnan'an ts'ok'ulacantau ju lact'iyan. Chai ju Dios
    quintat'avilan. Yuchach ju xak'ai ucxtin junita lhichux. Vachu' makyu'unch juntau
    ju talhilaksi ju Dios. Chai ju chavai soknic'a junita ju qui'atsucunti'an vachu'.
  eng-LSV: to the assembly-place and Assembly of the Firstborn registered in Heaven,
    and to God the judge of all, and to spirits of righteous men made perfect,
  cak-NT: Jojc'o chuka' chiquicojol ri ralc'ual ri Dios ri tz'iban quibi' chicaj ri
    je ru-iglesia ri Dios. Jojc'o chic apo riq'uin ri Dios ri xtibano juzgar quichi
    conojel ri winak. Y jojc'o chuka' chiquicojol ri man jun quimac xquikalej chech
    ri Dios cuando xecom-e, y can choj quic'aslen x-an chique roma ri Dios.
  pah-NT: Pekwaha pe Tupana'gareheypyve'g̃a. Ojatyka g̃a Tupana'ga nhi'ig̃a renduva
    gworygworyvamo ga rehe. A'ereki g̃andera Tupana'ga okwatijaripe yvagi pe inog̃a.
    Nurã po ti g̃a hoi yvagi pe nehẽ. G̃a pavẽi pe ndekoi. Pekwaha pe Tupana'ga. Ga
    okwaha hete yvyakotyve'g̃a javo g̃a pe nhaporemo g̃andeaporog̃ita rehe. Ga pavẽi
    pe ndekoi. Pekwaha pe yvyakotyva'ea – kiroki ahe omano ojikoheteavo Tupana'ga
    rehe okokatuavo. Tupana'ga omombyry ahe inog̃atuavo ahepy'a. Nurã ahe hoi opoyjahetero
    Tupana'ga pyri onhi'ig̃a ga pe. Ahe pavẽi pe ndekoi.
  sja-NT: Ichiaba mama unu p'anɨ Tachi Ak'õre warrarã, chi ɨt'ari t'ɨ̃ p'ã jẽra bɨɨrã.
    Mãgɨɨrã jõma Tachi Ak'õre warra naapemaarãk'a, Jesucristode ijãapata perã. Mama
    ichiaba unu p'anɨ Tachi Ak'õre, na p'ek'au eujãdepemaarãpa pia mãik'aapa k'achia
    oopata ak'ɨpari. Ma awara unu p'anɨ chonaarãwedapema ijãa p'anapatap'edaarã, p'ek'au
    k'achia wẽe p'anɨ Cristo k'aurepa.
  xed-xed: Gavadagha tavata guyatá vgha mnduha Lazglafta ta nzakway ka zumaliha vindam
    lu ta hga taŋ ma defteri ta luwa kuni. Gavadagha tavata mnda tsa guma ta ghəŋa
    inda mnduha demdem ta nzakway ka Lazglafta kuni, nda ya tavata sulkuma mnduha
    tɗukwa, gwal ta kɗanakta ya kuni.
  mks-NT: Sa̱ na̱taca ndó cán caja cáhnu ndó Ndióxi̱ xi̱hi̱n tócó ndihi ña̱yivi, na̱
    mé a̱ nda̱a̱ cúú ja̱hyi Ndióxi̱, mé na̱ ndáa̱ qui̱vi̱ nu̱ libro Ndióxi̱ indiví.
    Ta sa̱ na̱casa̱a̱ ndó nu̱ Ndióxi̱, mé a̱ cája vií sa̱ha̱ tócó ndihi ña̱yivi. Ta
    na̱taca ndó xi̱hi̱n tócó ndihi ña̱yivi, na̱ sa̱ na̱xi̱hi̱ sa̱nahá, mé na̱ sa̱
    na̱nduu nda̱a̱ nu̱ Ndióxi̱ na̱caja mé á.
  gfk-S: Mu te hanawat ter tano kis hulungan ta di ira luaina natine God. Di ing God
    te pakat kawase ira hinsa di tuma ra mawe. Mu te hana tupas God no ut na harkurai
    ta ira turadi bakut. Mu te hanawat ter ta ira tanua di ira ut na takados ing God
    te hatahutne hababane di.
  bmu-bmu: Mutuk ahuahu dölökŋi ahuba urumeleŋ könagesö aketka qetŋini malmalgö buknöŋ
    ohogetka Suepnöŋ ahözawi, eŋön mönö yeŋgö kambuŋini toroqeba malje. Anutunöŋ ambazip
    körek neŋgö keunini kewöta jim tekömakzawi, eŋön mönö bemnini yambuk toroqeba
    malje. Anutunöŋ ambazip solanŋi mem letot eŋgiiga aködamunŋinambuk aka kömugeri,
    eŋön mönö yeŋgö uŋaŋinambuk toroqeba malje.
  dgz-dgz: Ap mepe den God waenapan mega, mu namu anu tumat tane yaumua kiman gapan
    ok sene nagirewa, at ame gapan iamen iwa mu at muga di. God nu iravi wanene tanepi
    apanewa den wandia. Apan upi piup gapan kakaewa taine nagirewa mu guamu God wat
    tanameni gapan kiman dot amone ap mepe den wanumam.
  eng-GNV: And to the assemblie and congregation of the first borne, which are written
    in heauen, and to God the iudge of all, and to the spirits of iust and perfite
    men,
  zaa-NT: làti retùppa ca ỹi'ni néru qui' Tata Dios nna runi cą ne adorar nna chi
    dua lá quį lo libro nu té ỹiabara'. Chi bebiga' le lani Tata Dios enne' née Juez
    para quixé'e nu cca qui' iyaba ca enne' canchu beni cą tsè' o canchu labí, chi
    bebiga' le làti tse'e ca éspiritu qui' ca enne' nu beni nu ná tse' nna chi redácca'ni
    losto' cabí por ca bendición qui'e,
  eng-WEBSTER: To the general assembly and church of the first-born, who are written
    in heaven, and to God the Judge of all, and to the spirits of just men made perfect,
  guh-guh: Bajarapatomaratatsia payajavanacaetuatsianame itsamonae, pamonae panevajënaeya
    jumecovënëta Dioso. Bajarapamonae vënëyaquinarubatsi bajarapatomaratatsia. Panacaetuatsianame
    Dioso pitabarata, ponë naneconitsiaexanaena daxita pamonae naneconita bajaraponëjavabelia.
    Payajavanacaetuatsianamenua daxita pamonaemi tëpa Dioso pepua pejumecovënëtsivi.
  bon-bon: Weene ituge otni Acejiyame me ätru-nga ingle cabu abasecretname, luma iyeta
    biname uuge bägrä pana gemi, lui bime ngii oogäräneji gemi cabucewe je. Weene
    Acejiyame bau ituge otni, lui te jaatranemuge iyeta biname bine. Peema weene abasecretnige
    conocäco biname bime seemo cama, Acejiyame lui bine epucäco me ituge wawena.
  nhw-BL: Anajsitoque ipan nopa tlasentililistli tlen masehualme catli temachtli quiselise
    itlatiochihualis Toteco pampa quipiyaj inintocax ijcuilijtoc nepa ilhuicac. Quena,
    anajsitoque campa Toteco itztoc, yaya catli quintlajtolsencahuas nochi masehualme.
    Nojquiya anmosentilijtoque ininhuaya inintonaltzitzi cuajcuali masehualme catli
    ama Toteco quinchijtoc senquistoc xitlahuaque iixpa.
  swh-ONEN: kwenye kanisa la wazaliwa wa kwanza wa Mungu, ambao majina yao yameandikwa
    mbinguni. Mmekuja kwa Mungu, mhukumu wa watu wote, kwenye roho za wenye haki waliokamilishwa,
  wbi-wbi: Mwisile mulipugha lya vaholua va kwasia vooni vano vasajilivue kukyanya,
    kwa Nguluve umighi ghwa vooni nku mhepo sa vitike vano vakwilanile.
  bba-bba: Gusunɔwɑ i susi wi u sɑ̃ɑ tɔmbu kpuron siri kowo, kɑ win bii yerumɑbɑn
    mɛnnɔ bèn yĩsɑ yoruɑ wɔllɔ, kɑ mɑɑ tɔn ɡeebun hundebɑ be Gusunɔ u dɛɛrɑsiɑ mɑm
    mɑm.
  eng-KJVCPB: to the general assembly, and church of the firstborn, which are written
    in heaven, and to God the Judge of all, and to the spirits of just men made perfect,
  kgk-NT: Upe-py yváy-py ojogweroaty oiko-vy jave, ovy'a Nhandejáry ra'y ypykwe. Peteĩ
    teĩ héry va'e gwive onhemoĩ kwatia-rehe va'ekwe vérami, “Xe re'ýi tee” he'i hese
    Nhandejáry. Ãy katu pemoirũ-ma peiko-vy Nhandejáry-pe. Ha'e hembiapo apokwe-rehe
    enterovéa-pe ogwereko va'erã. Pemoirũ-ma ave gwĩ omano va'ekwe-pe gwive, “Ogweroagwyje
    ete-ma onhe'ẽ onhemopotĩmba ete-ma” he'i hese va'e Nhandejáry. Upéa rehegwa-pe
    pemoirũ-ma.
  waj-waj: Anutuuqo tauraa ni naunna maapuyavee tiraiya nnutuuyauvaa ngiau aapu fafaara
    raa kiooduu vauya nuunama varida iikiaiyasi ngiaavaivee. Ngia Anutuuqo mmuakiaa
    gioonna kiaapuuya kua pinaana yapeeraivaasi nnida innasi ngiaiya mmannasaiyauvo
    ngiau aapu yoketaama variaiyasi ngiaavaivee.
  cpy-cpy: Pikaateeri ikaatzi piyoteen-chari janta itsipataari retakari Itomi Tajorentsi,
    tema riiyitaki jankinata-koteen-chari ijeekayitee inkiteki. Pitsipatee-yaari Tajorentsi
    aminako-yiteerini rantayitakiri maawoeni atziri-paeni. Pitsipatee-yaari ishire-paeni
    kemijantzinkari-paeni ithotyaa-kaetakiri ikameetha-shireta-kaetziri.
  mpx-mpx: Iyaka ta nem ta tubwi ekelesiya elana ta ola Yehoba natunau gamaun, ge
    alala i leli lowan bukiya labulabumwa. Iyaka ta nem Yehoba elana, iya gamagalau
    gegewel ali toyatala. Ge ta nem ta tubwi tosasapol houhouwel elal, bolo hi yaomal,
    he Yehoba iyaka i abubunil haba ge hi waisi.
  wbp-wbp: Ngurra jurrkungka-juku yapa nyurrurlaju kankulu-jana jinta-jarrimi Kaatu-kurlangu-nyayirni
    kurdukurduku. Yirdi-jana yirrarnu puku wiringka nguru-nyayirni-wangurla. Yapa
    nyurrurla kankulurla Kaatuku yanirni, yangka ngaka kapu-jana Kaaturlu miimii-nyanyi
    yapa jintawarlayi ngurrju-japa maju-japa. Yapa yangka kuja kalalurla jungarni
    nyinaja Kaatuku, kujalu palija, Kaaturlu-jana kangu nguru-nyayirni-wangu-kurra,
    manu kalurla marlaja nyina ngurrju Jijaji-piya. Nyurrurlaju kankulu ngula-kurra-yijala
    yani.
  luo-luo: e kanisa mar wuowi ma kayo, ma nyingegi ondik e polo. Usebiro ir Nyasaye,
    ma en jangʼad bura ni ji duto; bende usebiro ir chunje mag joma kare, makoro osedoko
    malongʼo chutho,
  nhe-NT: Inajsitoque ipan nopa tlasentilistli tlen tlacame tlen temachtli quiselise
    itlatiochihualis Toteco pampa quipiyaj inintoca ijcuilijtoc nepa elhuicac. Quena,
    inajsitoque campa Toteco itztoc, yajaya tlen quintlajtolsencahuas nochi tlacame.
    Nojquiya inmosentilijtoque ininhuaya inintonaltzitzi cuajcuali tlacame tlen ama
    Toteco quinchijtoc senquistoc xitlahuaque iixpa.
  aii-aii: ܘܠܟܢܘܼܫܝܵܐ ܦܨܝܼܚܵܐ، ܘܠܥܹܕܬܵ‌ܐ ܕܒܘܼܟ݂ܪܹ̈ܐ ܕܫܸܡܵܢܵܝ̈ܗ‌ܝ ܦܝܼܫܹܐ ܝܢܵܐ ܟܬܝܼܒܹܐ
    ܒܫܡܲܝܹ̈ܐ، ܘܠܐܲܠܵܗܵܐ، ܕܲܝܵܢܵܐ ܕܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ، ܘܠܪ̈ܘܼܚܹܐ ܕܟܹܐܢܹ̈ܐ ܕܦܝܼܫܹܐ ܝܢܵܐ
    ܡܘܼܓܡܸܪܹܐ،
  esk-NT: Tikitchusri katiqpagviatnun aŋayukłiuplutiŋ iġñiŋiñ Agaayyutim atiŋich aglausimaruat
    pakmani. Utlautirusri Agaayyutmun atanġatnunlu iñupayaat irrusriŋitñunlu nalaunŋaruat
    iñuich tuquruat naamasripkakkauplutiŋ pakmani.
  msb-msb: An may pakilabot naman kamo amo an pagtiriripon san mga nagatuod na nagin
    mga subang san Dios na an mga ngaran nakasurat sa listahan san langit. An may
    pakilabot man kamo amo an Dios na Parahusgar san tanan na tawo, kag san mga espirito
    san mga matanos na tawo sa langit na hinimo na perpekto san Dios.
