    tuba upeteba. Äc'bintetla ajniquetla bajca an u pixanob jini ya'anob chich tu
    tojaba, jini äc'binti chich ni u yäli Dios u xe u yäc'benba.
  tlf-tlf: Kale ibo tal God ilami man diil kwiin tagang imi tala tala ke-bom deng
    taban-bilip imi diim ti-silip kale, God iyo bilip imi win uyo abiil tigiin kal
    dola kobe-se ko. Kale ibo tal mep so mo-silip kale, katam uyo God alugum unang
    tinum imi yegemin tinum iyo alba e minte, sugayok God imi bogo-nala, “Ibo tol
    unang tinum o,” age-nala telela imola mitam atin tambalanamsip bilip iyo God iso
    albip no ko.
  piu-2006: Tjungu nyurrangarri Yiitjuku walytja kutjupa tjuṯawana nyinaku, Katutjalu
    yini piipangka tjunutja tjuṯawana. Palumpa walytja kurrunpa kutjupa tjuṯaṯarra
    palula nyinaku mantangka Katutjaku palya nyinapayi tjuṯa. Ngurra palula tjana
    tjukarurru kutu nyinaku. Ngurra palula yilta Katutjanya nyinaku, paluru yaṉangu
    tjuṯa kuutawutjungka watjalku.
  poh-NT: Maꞌ xa cuꞌum ta take reꞌ na̱wihchꞌiljic tak, jeꞌ laꞌ woꞌ cuꞌum take awich
    aj niminel tak reꞌ xyeꞌeric chic quilokꞌil ar pan taxa̱j jeꞌ ricab i lokꞌil yeꞌo̱j
    reh pe̱t acꞌunbe̱s. Reꞌ take aj niminel reꞌreꞌ xyeꞌeric woꞌ queh chi ar pan taxa̱j
    wilic chic i quibihnal jeꞌ ricab ntzꞌihmjic ribihnal jenoꞌ cꞌacharel chiwach jenaj
    hu̱j. Jeꞌ woꞌ reꞌ hat-tak naꞌn tak i lokꞌonic chi hat-tak ihchꞌilimaj cuꞌum take
    aj niminel xicꞌacharic cho chi coric wach quinoꞌjbal eh chiri̱j chi camnak chic
    je take, ar ru̱cꞌ i Dios xmanlajic wach chi reꞌ take reꞌ maꞌ jaruj ta chic naquiquimic.
    Chiwach aj i Dios reꞌ nkꞌatbic kꞌoric chi quina̱ chiꞌnchel cꞌacharel ar wilca̱t
    hat-tak.
  tue-tue: Cʉ̃́ã neã, cʉ̃ʉ̃rẽ ʉsenipeocua. Cõãmacʉ̃ põna cʉ̃ʉ̃ “ticogʉda” jĩĩriguere
    ñeeãdaracã toopʉ́ra niicua. Cʉ̃́ã wãmerẽ ʉ̃mʉã́sepʉ jóatunore niicu. Toopʉ́ra
    Cõãmacʉ̃ niipetirare besegʉ́ niiqui. Teero biiri too sʉguero macãrãpʉ diarira
    marĩmena sĩcãrõména ãñurã́ quẽnojeárira toopʉ́ niicua.
  bjp-bjp: na falifu ae berberat famu ke God ri kiis turim lo ae asri, ri ka siit
