    Itomi Pawa, tema iriiyetake osankenatakotainchari risaikayetai inkiteki. Pintsipaperotaiyaari
    Pawa, yotairone jimpe inkantairi maawoini. Pintsipataiyaawo ishirepaini kemisantzinkaripaini
    rithotyaakagaitakeri ikameethashiretakagaitairi iroñaaka.
  aon-aon: Ipak douk panak patogrumori Iruhin ananish sagomish batowish shantorum
    shapeum. Eshudok batowish douk Iruhin nowem esheshish nyeiguhw ananik buk gani
    iruhw heven. Panak patogrumori um anan debeini jas abom douk nasuhw kwotog iri.
    Anan douk Iruhin, douk nenek skelum apak ihishmorim arpesh iri. Ipak douk shopunek
    panak patogrumori um seiwok shagok iri arpesh esheshish mishish. Eshesh douk Iruhin
    nahwaresh yopishi aria shatogur yopishi abom.
  hus-NT-2005: junkunék abal kin kʼakʼnaꞌtsik na Dios ani bin junkuntal nin chakámiltsik
    na Dios xi kʼwajattsik dhutsadh nin bij túꞌ walkʼiꞌ. I utenekichtsik ba na Dios,
    nin Lújundhaxil ejtalkʼi ani bin ejattal an iniktsik xi alwaꞌ, abal lujkudhichtsik
    kʼal na Dios.
  mig-NT: te suni nuu̱ tɨ́ku'ni̱ ña̱yɨvɨ ní ka̱nakaku xna'a̱n‑ga̱ ja̱ káyo̱so lista‑i
    andɨ́vɨ́, te suni nuu̱ Dios, I'a̱ kúu juez xini̱ táká‑i, te suni nuu̱ íó añú ta̱ká
    ña̱yɨvɨ ndáa̱ ja̱ á ni̱ ka̱yija va̱'a,
  bps-bps: Tafdadong ito di gustifun i dad muna dad ngà Dwata i dad dagitla tagsulat
    déén di langit. Na tafdadong ito di Dwata i mukum i kdee dad to, na di layef i
    kdee dad to matlu tamati i too sikof i kagalwàla.
  mbs-mbs: Nekeakop kidon den doma te menge batà te Timanem insolat se ngadan dan
    doton te langit. Wedad den kelemitanan tadon diyà te Timanem meg-osay te kedita,
    so impeakop kidon din diyà te kedita te menge doma sakop din nematay den aw ininang
    din den ontò metòlid doton te langit.
  tof-tof: Akó e blaman dudu bangun pamkolpam ngorram tinarre, darrpan pokodó nidi
    kwób bazendako, ene dümdüm nibióbko ngaen olmalzan, nibiób ngi wibalómórrónko
    kwitüdü. E Godón ngorram sinarre, blaman pamkolpam sab nótó zaz nirre, akó e ⌊dümdüm
    tonarr⌋ pamkolpamab samu ngorram tinarre, ne pamkolpama nurrbarinürr, God nibiób
    ⌊dudu kómal⌋ ninóp.
  cme-NT: Namaaŋo‑i, na suurii Diiloŋ-bɛpuɔmba-na. Ba yirɛiŋa nyɛgãaŋ dɔrɔ‑i-na.
    Na piyaa Diiloŋo‑i, u yaa nelbiliemba‑i hiere ba gɛ̃ŋgɛrtieŋo‑i. Na suurii nelviimba-na.
    Ba yaa hii ba fuoŋgu‑i Diiloŋ-terieŋgu-na.
  sus-sus: Ala xa ɲama fan na na, naxee xili sɛbɛxi buki kui ariyanna. E findixi Ala
    xa di singee nan na. Duniɲa Makiitima Ala na mɛnni nɛ, a nun tinxintɔɛ nii naxee
    xa fe bara kamali.
  pon-2006: Kumwail leledohngehr ni mwomwohdiso kaperen en sapwellimen Koht me tepin
    soulenglahr kan, me mwararail ntintingier nanleng. Kumwail leledohr rehn Koht,
    Sounkopwung en aramas koaros, oh rehn ngenen me lelepek kan me unseklahr.
  dad-dad: Ã, Negur nẽ kesu matu, idi yeneid saa ilun itoton anidi neid sios bun usigen.
