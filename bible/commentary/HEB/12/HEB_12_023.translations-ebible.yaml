  dso-dso: ପର୍‌ମେସରର୍‌ ପଣୁଆ ପିଲାମନ୍‌ ସାର୍‌ଦାସଙ୍ଗ୍‍ ରୁଣ୍ଡିରଇବା ଜାଗାଇ ଆମେ ଆଇଲୁଆଚୁ ।
    ତାକର୍‌ ନାଉଁମନ୍‌ ସର୍‌ଗେ ଲେକାଅଇଲା ଆଚେ । ଆମେ ପର୍‌ମେସରର୍‌ ଲଗେ ଆଇଲୁ ଆଚୁ । ସେ ସବୁକେ
    ବିଚାର୍‌ କର୍‌ସି । ସେ ସିଦ୍‌ କରିରଇବା ଦରମ୍‌ଲକର୍‌ ଆତ୍‌ମାମନର୍‌ଟାନେ ଆଇଲୁ ଆଚୁ ।
  meu-meu: hegogo badana, natu roboadia, ladadia guba ai e hetore taudia edia ekalesia
    e moale heboumu gabuna, taunimanima iboudiai edia Hahemaoro Diravana dekenai,
