    tonnon jon.
  bhd-bhd: ते तुस परमेशरेरी पेइले बच्चां केरि सभाई मां ते कलीसियाई मां ओरेथ, एना तैना
    लोकन ज़ैन केरां नव्वां स्वर्गे मां लिखोरेन, तुस इन्साफ केरनेबाले परमेशरे कां ओरेथ,
    ते धेरमी केरि आत्मन कां ओरेथ, यानी तैन कां ज़ैना सिद्ध कियोरेन।
  too-NT: Lā' a'ntza' nā hui'xina'n pimpā'na'ntit nac a'kapūn a'nlhā tatakēxtimīnī't
    lā' tamācā'tanīmā'na Dios a'ntī xapū'la ixcamana' Dios, a'ntīn tatzo'kni' ixtacuīni'ca'n
