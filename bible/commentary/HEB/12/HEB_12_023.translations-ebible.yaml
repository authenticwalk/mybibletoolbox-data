  kbc-NT: Odaa akaamitiwaji jiɡ̶icoota aneite Aneotedoɡ̶oji lionigipi liidadi me yatecoɡ̶o
    me nalooɡ̶o. Niɡ̶idi lionigipi idiwa liboonaɡ̶atedi diniditedini digoida ditibigimedi.
    Akaamitiwaji aatalo Aneotedoɡ̶oji ane iwi anigoteta inatawece oko, codaa managi
    neɡ̶epaa aneite niɡ̶ijoa liwicidi niɡ̶ijo oko ane iɡ̶enaɡ̶atibigiwaji, Aneotedoɡ̶oji
    aneote me diɡ̶icata libatiigi.
  bmh-bmh: Ag Uwait nugau gelegul alegul gotulai daremen ebu siemen. Go gelegul alegul
    unum ag gonugau nag kaman sul daremen, agal wanimag Mesgai wag sikut wemen dareu.
    Ag duailel, ag Uwait waugab siemenin. Gonug duailel unum sisiaraneu. Ag muz duailel
    noumaimai, Mesgai wag daremen waiagab siemenin. Duailel ag go Uwait nugau ameg
    ebu duailel naliupet.
  ctu-BL: Tsa'ix c'otiyetla ba' tempʌbilob yʌx alʌl bʌ i yalobilob Dios ts'ijbubil
    bʌ i c'aba' ti panchan. Ya'an Dios mu' bʌ i mel pejtelel winicob. Ya' añob i ch'ujlel
    toj bʌ winicob tsa' bʌ cha' mejliyob ti uts'at.
  meq-meq: Nəkurom ka hayum gər ta siye i malkwara hay, Mbəlom kə watsa məzele tay
    a ɗerewel mə mbəlom. Ka həndzəɗum ka təv i Mbəlom, neŋgeye ndo məgatay sariya
    a ndo hay tebiye. Ka həndzəɗum ta ndo neheye nəteye ŋgwalak eye ka ɗəre i Mbəlom
    ada Mbəlom a təra tay ha tsəɗaŋŋa aye.
  noa-H: Mam hʌ̃gt'arta hĩchab mag hiek hiiur deetarr gaaimua maach dënjö Cristo hiek
    hʌ̈k'awi hich chaaink'a t'ʌnʌm k'ʌʌn t'ʌ̃rjã Hẽwandamau p'ãk'a wai sim. Hich mamta
    sim hich Hẽwandamjã, maach t'umaam k'ʌʌnau mʌig heegar haawai dichdëu haajerrpierr
    hagjö maach dʌ̈i nem hajap'a haju Jöoi. Hichdëuta hĩchab hag nawe jöoin hich hiek
    hʌ̈k'a durrum hötarr k'ʌʌn hak'aarjã hichjö hajaug paak'apʌ̈iwi hich dʌ̈i p'ë
    wai sim.
  alp-NT: Imi tetue Alla Eni tamata rebe esi nanaru lekilu ndete surgare. Pusue Alla
    Eni tamataru saka Eni nanae menaru neka rebe esi supu misete bei Alla rebe mise
    titinaije. Kai imi balale Alla rebe Iteu pakala ete pusue tamatare. Kai imi tetue
    tamata rebe kena esi mei nusare esi hidupe nkena me Alla oaIje, kai meije esi
    ono sala kwale moneka.
  san-VEL: svarge likhitaanaa.m prathamajaataanaam utsava.h samiti"sca sarvve.saa.m
    vicaaraadhipatirii"svara.h siddhiik.rtadhaarmmikaanaam aatmaano
  kbq-kbq: Hagi kagra Anumzamofo zage mofavremokizmi zamagi'a monafinka krentenege'za
    atru hu'nafi e'nane. Kagra Anumzamofonte mika vahe refko nehia Nete e'nane. Miza
    sezamantege'za fatgo huza agru huza mani'naza vahe'mofo avamuzmimo mani'nea kumate
    kagra e'nane.
  kbh-kbh: Endmëna mo ts̈ëngaftanga chë Bëngbe Bëtsabe ents̈ángbioye cuafjobeconangcá,
    chents̈e enefjuanënga mo Bëngbe Bëtsabe basengcá, chënga ndayá chë Taitá tojas̈ebuachenacá
    jóyëngacñama, ndëmuanÿenga Bëngbe Bëtsá chabe librë́s̈añe tojúbiama. Ts̈ëngaftanga
    s̈mojobeconá Bëngbe Bëtsábioye, nts̈amo nÿetsca ents̈anga tmojamcá ts̈abá o ndoñe
    ts̈abá bétsemnama yochjayanábioye. Endmëna mo ts̈ëngaftanga cuafjobeconacá, chë
    ents̈anga mora ya obanënga y nts̈amo ts̈abá yomncá jtsamëse imojëftsiyenëngbe
    espiritë́ngbioye, chë ents̈anga ndëmuanÿengbiama Bëngbe Bëtsá tojanma chamotsemnama
    lempe nts̈amo chabe ents̈angbiama yojanjuabnacá, chca, cháftaca sempre vida jëftsebomnama.
  ron-LSB: la adunarea de sărbătoare și la adunarea întâilor născuți care sunt înscriși
    în ceruri, la Dumnezeu, Judecătorul tuturor, la duhurile drepților desăvârșiți,
  pon-pon: O momodijou mejeni, me mar arail kileledier nanlan, o ren Kot jaunkapun
    en karoj, o ren nen en me pun kan me unjokelar.
  nhe-BL: Inajsitoque ipan nopa tlasentilistli tlen tlacame tlen temachtli quiselise
    itlatiochihualis Toteco pampa quipiyaj inintoca ijcuilijtoc nepa elhuicac. Quena,
    inajsitoque campa Toteco itztoc, yajaya tlen quintlajtolsencahuas nochi tlacame.
    Nojquiya inmosentilijtoque ininhuaya inintonaltzitzi cuajcuali tlacame tlen ama
    Toteco quinchijtoc senquistoc xitlahuaque iixpa.
  sps-sps: Ana mi naa mito tan vaagum tan vainy fafaaman ten Krais te kaa mirom gumgum
    faarei raror vaamuan nar guei tsoiny ten Gov, asanga rari kirkir buser unya Gormirmir.
    Ana mi naa mito ten Gov, Ayei na tsoiny vaatsuk tana vainy faavot, ai to kan tana
    aaver vainy tavaron to te kat fataabos bus rari.
  wnc-wnc: Siwan aminu Anututane waaknga tupan dakngakingu wa amindane umana enandangu
    gwa matakut. Sike wa aminda yot bamu wangapmane yuke apbakngakaing. Siwan ginda
    wa amikat dongu takngatukan dakngake yuaing. Ngan. Ginda Anutu ninu kuupbam ninduyuke
    aminu kuupbamdane wam usanziwik kapae kuking. Kuke ginda aminu nomana akwau enandangu
    Anutuat gatake takekan yuaing amikat dongu takngatukan dakngake yuaing.
  bus-bus: kↄ̃n daudu kɛ̀ aↄ̃ tↄ́ kɛ̃na gweenↄ kakↄ̃anao kↄ̃n Luda kɛ̀ dɛ gbɛ̃ sãnda
    píngi yãkpaɛkɛri ũuo kↄ̃n gɛ̀wãa gbɛ̃ maaa kɛ̀ aↄ̃ gↄ̃̀ papananↄ
  gub-BL: Peiko putar amogwer uzeruzar ma'e kwehe arer wainuromo nehe. Tupàn ta'yr
    ài wanekon wà. Penyky'yr ài wanekon wà. Hurywete uzemono'og pà Tupàn pyr wà. Tupàn
    umuapyk waner ywate a'e. Pezur Tupàn pe kury. A'e ae teko wanemiapo kwer paw imume'u
    har romo hekon a'e. Uzepyk ikatu 'ym ma'e iapo har wanehe. Upyro ikatu ma'e wà
    no. Tupàn umukatu tuwe uzeruzar ma'e a'e wà. — Ikatu 'ym ma'e iapo pixik 'ymar
    ài peiko heruwa rupi kury, i'i Tupàn wanupe. Peiko wainuinuromo kury.
  imo-imo: Akuna Gotenga imboma, enondo nanga bakulu komomu nimu imboma nombeya teko
    moromelena oringi. Kano imbomanga imbima mulu kombuna buk tenga moromo. Imbomanga
    pali kot pileli Gote moromona oringi. Goteni kanopa imbo tumbi nilima nimbe imbi
    tirimo imbo tukumema moromelena oringi.
  boj-boj: Tamo uŋgasari Qotei qa korooqnsib loueqnub qaji naŋgoq dego niŋgi beleŋeb.
    Tamo uŋgasari naŋgi di Qotei aqa segi aŋgro matu tiŋtiŋ. Naŋgo ñam Qotei a laŋ
    qureq di neŋgreŋyej unu. Niŋgi Qotei qa ti tamo uŋgasari kumbra bole dauryeqnub
    qaji naŋgo qunuŋ qa ti beleŋeb. Tamo uŋgasari naŋgi di Qotei na torei boletnjrej.
    Qotei agi mondoŋ iga kalil pegigwas.
  eng-DRA: And to the church of the firstborn, who are written in the heavens, and
    to God the judge of all, and to the spirits of the just made perfect,
  knf-knf: du dko di pnŧuk pi banfiyaaruŋ panwooŋ ţi ufeŧtu pawooŋ, pi banwooŋ bajeen
    biki Naşibaţi, biki itim ipiiŧaniiŋ du baţi. Nañog Naşibaţi anjaaŋ awayëş bañaaŋ
    bajën bŧi na ŋhaaş ŋi bañaaŋ biki Naşibaţi adoluŋ kë ŋawo ŋjinţ piş.
  san-KHM: ស្វគ៌េ លិខិតានាំ ប្រថមជាតានាម៑ ឧត្សវះ សមិតិឝ្ច សវ៌្វេឞាំ វិចារាធិបតិរីឝ្វរះ
    សិទ្ធីក្ឫតធាម៌្មិកានាម៑ អាត្មានោ
  arn-NT: Ka femngechi fülpuymün Ngünechen ñi trokiñ wünenke fotüm mew tati wirikonkülelu
    ñi üy ta wenu mapu mülechi lifru mew. Fülkonpuymün ta Ngünechen mew, itrokom che
    tañi kues, ka tati küme piwke pu che ñi püllü Ngünechen tañi fente küme liftuel.
  zas-NT: dád nix yuꞌ luxdoo reeman rën reeman laaman lod yadxajg lasaꞌ ree xbejn
    Dios bén ni ma ca ree laj loj libr xanyabaa. Ni zojb Dios, bén yanab cwent loj
    gra bejn, ni tëë zaꞌ xSprijt ree bén guban ziꞌc rayal laa reeman ma naya reeman
    por Dios.
  ken-NT: Bǎtwɔ́ ndǔ ɛchɛmɛ bɔ̌mbɨ Mandɛm abhɛn yi ásɨ́ŋɨ́ manyɛ́n ayap amɛm ɛkáti
    ɛyi amfay. Bǎtwɔ́ ntá Mandɛm mmu átàŋ bho mankɛm. Bǎtwɔ́ bǎchɛm nɛ bɛfóŋó
    bo abhɛn bayambɨ bátwɔ́. Chí bɛfóŋó bo abhɛn bachi chak, abhɛn Mandɛm ákʉ̀
    bákwáy ndǔ yɛ̌ntɨkɨ mbi bɛsí bhi.
