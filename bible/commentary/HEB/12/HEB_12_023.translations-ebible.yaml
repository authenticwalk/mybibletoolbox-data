    iri lau mwasin, ma iri ndrasahan mwasin labai ta madan.
  wim-wim: Ngampaniya pam wanch God.antam karpam iiyanamp aak-aakanakaman ngamp yotam
    karpaman yalmathwump piip God.antangan aꞌ putha ngangk minangam wun-wunāmpwey.
    Ngampaniy yotama keꞌ puk kaaꞌ-ngeecham God.antam yimananganwey. Nil God.angan
    puk nungantam waaꞌan ngampangan aꞌ putha namp ngamparamana kanam latangan ump
    aak in kenyan ngamp yipam aak-aakanakan iiyāmp. Ngampaniya aakanakan iiyāmp God.antana,
    nilan um nungantangan ngul thanathow ngampang aꞌ mep-mepow ngampang pam wanch
    yotam anangan. Aꞌ puth ngampaniya karpam ngul wun-wunāmpwey pam wanch wiy al-alantangan
    than keenkan matin nungant.
  zga-M: Mwin'chile paluhenda mano lwa vaholiwa va khwanja ava va simbiue khukyanya
