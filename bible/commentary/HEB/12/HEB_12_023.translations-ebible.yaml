  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ମୁଡ଼ି ପର୍‌ତୁମ୍ ଜନମ୍‌ ଡିଂକ୍ନେ ମଣ୍ଡଲି ଗଡ଼େଇଂନେ ମ୍ନି କିତଂନ୍ନିଆ
