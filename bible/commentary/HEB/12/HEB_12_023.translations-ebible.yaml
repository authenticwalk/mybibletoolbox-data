    cielo su micuaneda enariainia. Diusu ja nimebutsepi atana cuana sa enid'u cuana
    enariainia.
  lid-lid: Idah aha ndruni iri nah Kindrei aso-ok iri tinan labai, nyara iri iy ndratorowenei
    udu bolo buk tan udu kandrah. Eme aha ndrasilahei Kindrei amwenen, iy atehei lau
