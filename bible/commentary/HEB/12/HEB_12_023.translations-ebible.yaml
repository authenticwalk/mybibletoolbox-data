  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤂᤢᤏᤡ᤹ ᤔᤡᤱᤜᤠ᤹ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤁᤧᤘᤠ᤹ᤒᤠ ᤋᤢᤶᤒᤠ ᤗᤰ ᤁᤧᤄᤥ᤺ᤒᤠᤜᤠ᤹ᤖᤧ
