    lā' Dios cātlahuanī't xalacuan.
  ind-AYT: Kamu telah datang kepada perkumpulan besar jemaat yang terdiri dari anak-anak
    sulung Allah yang telah terdaftar di surga, kepada Allah, Hakim atas semua orang,
    dan kepada roh orang-orang benar yang sudah disempurnakan.
  cjo-NT: 'Janta ijeeki maawaeni aapatziyariri Jesoshi itominteeyakarini Tajorentsi,
    maawaeni jeekaperotatsini janta: eeniro ojankinataka iroñaaka iwaero, maawaeni.
