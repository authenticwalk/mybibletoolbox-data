  ots-NT: Guejtipʉ i bbʉh cʉ pé dda quí ba̱jtzi ca Ocja̱, cʉ bí ju̱x quí tju̱ju̱jʉ
    pʉ ji̱tzi cja̱ ya xí nzøtijʉ pʉ. Nugöjʉ, ncjahmʉ ya xtú cuatijʉ cam Tzi Tajʉ mbo
    ji̱tzi hne̱je̱. Guegue‑ca̱ i ncja ngu̱ hnar nzöya ca da jña̱nquijʉ ʉr huɛnda,
    göhtjoguigöjʉ, yʉ cja̱hni hua jar jöy. Xtú cuatijʉ pʉ jabʉ bí bbʉh cʉ cja̱hni
    cʉ mí tɛn ca Ocja̱ cʉ cjeya cʉ xí tjogui, cja̱ ya xí ndu̱. Nucʉ, ca Ocja̱ ya xí
    cuajti cja̱ ya xí jojqui rá zö, eso, ya jin te i tu̱jʉ ya.
  hoy-hoy: नीव परमेश्वर से पयले पैदा आग्द यार हेसुर स्वर्ग दा लिख्सकु आव आंदुर सभा
    दा पोहचुसेगीर. नीव आ परमेश्वर उन हात्‍ती बंदीर जो सप्पा लॉकुर न्याय माळतान कि
    न्यायी लॉकुर्द आत्मागोळ सिद्ध आगुल.
  amo-amo: Ina ni na dak kiti nzuru vat nono npari na tisaa mine di kitene kani, kiti
    Kutelle unan nwucu kidegen vat, a udu nfip nanit alau alenge na idi dedei.
  pjt-pjt: Uwa, ngura pala palula nyura wirkanu Godaku walytja kutjupa tjuṯangka tjunguringkunytjikitja.
    Panya nyara palunya tjananya Godalu ngurkantaṟa ini tjuṯa walkatjunu ngura panya
    ilkaṟitjangka tiṯutjara nyinanytjaku. Uwa, nyura pitjangu God Ngurkantankupailakutu
    panya paluṟu aṉangu uwankara tjukaṟurungku ngurkantaṟa tjaralku. Ka ngura nyara
    palula miri tjuṯa kurunpa nyinanyi panya tjana mantangka Godalawanu tjukaṟuru
    nyinangi munuya ilungu, ka Godalu tjananya wiṟu mulapa palyaṉu.
  cwe-cwe: Mbali mweye muiting'hana kuna didugila da wanhu wa Mulungu wowotangigwa
    welekwa waudele, wowandikigwe mazina yawo kuulanga. Na Mulungu yowalamulila nhaguso
    wanhu wose, na kwa mihe ya wanhu wawoneka wanogile haulongozi wa Mulungu wowatendigwe
    wofaya.
  daa-NT: Ku sin̰je moota ɗo wer kaak gee dakina kuuk aamine n̰umtu, ŋuur kuuk ŋu
    siirig ko siŋco ɗo maktumne taat goy kuwa. Gee kuuk aamin-ak, ay gem di ar aaw
    ka Buŋdi. Ku sin̰je moota iŋ Buŋ, ŋaar kaak gay ɗukume seriiner ɗo gee okin̰co,
    ho moota pey iŋ gee kuuk goy goye kaak iŋ botiliy ho mat taaye. Gee-ak, diŋ ŋu
    ginig nam ŋu neciit tak taat Buŋ rakiyo.
  mlp-mlp: Teq ne God ago onmin Gimamgo nagah kabemmo tuwaqim in atatniz aqenta nog
    iyim osayta na gigo humabub ne tugwahtiqiymo. On mataw na gibin Heven-ib mar tonan
    usaqta. Teq ne God on mataw bunmo gilum kemdaqta na agerab tugwahtiqiymo. Sa ne
    on mataw titnonta God gilumsihan giwitan tidimniy hasim osayta na gigerab tugwahtiqiymo.
  ape-C: Ipak douk panak patogrumori Iruhin ananish sagomish batowish shantorum shapeum.
    Eshudok batowish douk Iruhin nowem esheshish nyeiguhw ananik buk gani iruhw heven.
    Panak patogrumori um anan debeini jas abom douk nasuhw kwotog iri. Anan douk Iruhin,
    douk nenek skelum apak ihishmorim arpesh iri. Ipak douk shopunek panak patogrumori
    um seiwok shagok iri arpesh esheshish mishish. Eshesh douk Iruhin nahwaresh yopishi
