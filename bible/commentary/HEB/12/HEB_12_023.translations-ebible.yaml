  bel-N: да вальнага зграмаджэньня і царквы першародных, якія запісаныя ў небе, і
    да Бога, Судзьдзі ўсіх, і да духаў праведных і дасканалых,
  sch-sch: Nangni chu Pathien nâilutîr ngei invâna an riming chuongsai ngei râisâna
    an intûpna hong nin ni. Mi murdi ngei roijêkpu le misa ngei ratha achukphara
    sinpu Pathien kôm hong nin ni.
  mic-MIQNT: Gis peita'ioq ul'ta'suaqanei mawio'mi ta'n mawalsultijig negmow ta'nig
    getlams'tasultijig Gisitegetewigtug. Gisiteget un'jang ta'n Gisiteget tel nemiaji
    pa wijei aq un'jang. Negmow ta'nig ugwisunmual ewi'gas'gl wa'so'q. Peita'tioq
    Gisitegetewigtug, negm ta'n nuji ilsumaji 'ms't mimajuinu'g. Peita'ioq maw wegla
    tetapua'tijig mimajuinu'g ta'n gi's sa'q nepu'tipnig. Gisiteget gi's gisa'laji
    sape'ultinew.
  huu-NT: Ailluena comɨnɨ dɨga, Cristona birui ɨɨnotɨcaɨ. Nana caɨna Jusiñamui fetuanona,
    caɨ mamecɨaɨ monamo ite rabenicomo jai cuega. Jusiñamui nana comɨnɨ comecɨaɨna
    uiñote. Naimɨena ɨɨnotɨnomona ailluena jai fiodaitɨmacɨ; ia naimɨe ecɨmo naimacɨ
    joreñuaɨ jɨaɨ jai itɨmacɨ.
  jiv-NT: ashí Yus-shuarsha shiir iruntraru áiniawai. Yus-shuarka ashí nayaimpiniam
    ni naari̱ anujtukma ásar ni uchiri̱ áiniawai. Nui̱sha Yus, ashí shuaran ti nékana
    nu, pujawai. Niisha shuáran ti peṉker awajsamtai nu shuar jákar ni wakaní̱ nui̱
    shiir pujuiniawai.
  otm-NT: Nɛ dá cʉthʉ bʉ an thuts'i ma thuhuhʉ bʉ mahɛ̨ts'i, guepʉ dám pɛtihʉ gätho
    to'o bi hyąn ra herencia bi un Oją. Nɛ dá cʉthʉ bʉ bí 'bʉ Oją ra Zɛ'mi di juąnbi
    gätho. Nɛpʉ 'bʉh yʉ́ mbʉi ʉ i tu, gue nu'ʉ bi t'ɛ̨mbi xʉn ho 'bʉ mí hoc'a Oją.
  dah-dah: Gorbe Al Kuruŋyen dirŋeŋ weŋ tumŋaŋ gabu irtiŋ haŋ. Yende deŋembe Al Kuruŋyen
    gasuŋde gor haŋ. Irde dende wor gor haŋ. Irde al beleŋ diriŋmiŋ mataliŋ guram
    yirde tareŋ yirde haŋyen gwahade yara, Al Kuruŋ beleŋ deŋ goyen guram dirde tareŋ
    dirde hi. Yeŋbe alya bereya tumŋaŋ al igiŋya buluŋya pota yirde gote muruŋgem
    yuneŋ yuneŋ al. Deŋbe Al Kuruŋ gwaha teŋ hiyen al goya al huwak Al Kuruŋ beleŋ
    buluŋmiŋ kuram moŋ igiŋ wor po yirtiŋ gote toneŋya gor gabu irtiŋ haŋ.
  tnk-tnk: Hiəuvəuvehe ia nousəsɨmwɨnien asori səvəi nərmama me səvəi Kumwesən səməme
    həmwhen ia nəmritaik me səvənhi, kɨmərai pen nəɡhɨnraha fwe ia neiai. Hiəuvəuvehe
    tɨ Kumwesən sə trɨpkəkiri noien səvəi nərmama me pam. Hiəuvəuvehe tɨ nənɨmwi nərmama
    amasan me kɨno həuvehe mhatukwatukw pam.
