  gym-NT: Amne Ngöbö ngäbriänkätre jire jökrä abko Ngöbö Odei mubai kwrere, ñobtä
    ñan angwane jändrän jire jökrä Ngöbökwe abko niaratrekrä abko käita tikani kä
    käinbti, niaratre käkwe nünandi kärekäre Ngöböbe bä mikakäre abko tä ketetibe
    jökrä, ye känti mun jatani, munkwe tödekani Jesubti angwane. Erere arato, Ngöbö
    kukwe ükatekä metre ni jökrä kräke abko ken mun jatani amne, nitre nünanka kuin
    metre Ngöbö ngwärekri abko Ngöbökwe mikani metre ja ngwärekri abko üai ye ken
    mun jatani arato munkwe tödekani Jesubti angwane.
  azg-NT: ꞌOꞌ jndë saqueꞌhoꞌ quiiꞌ ntꞌan tmaanꞌ nnꞌan na conduihan nnꞌan navejndyee
