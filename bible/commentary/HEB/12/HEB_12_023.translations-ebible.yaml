  buk-buk: Ma mac asôc Anötö ndê gôlôwac dabuŋ ŋalôm, ma ambo awhiŋ yac lau naŋ iŋ
    gêlic yac datôm iŋ ndê balêkoc mbêc, ma to yac neŋ ŋaê sa yêc undambê. Mac atigasuc
    Anötö dau, naŋ oc êŋsahê lau hoŋ pi ŋac si mêtê. Ma mac ahôc asê gameŋ naŋ lau
    gitêŋ naŋ Anötö gic dabiŋ ŋac, naŋ si gatu sêmbo.
  pri-NT: '@see-verse:HEB.012.022'
  zpq-NT: Na' naccho txen len yogo'ḻoḻte beṉe' chesedop chesežag chesonxene' Jesucriston'
    gate'teze, beṉe' zjanyoj lagaque' ḻe'e libr c̱he Diosen' da' de yaban'. Na' yogo'
    chio' chejnilaže'chone' zaca'lebcho ca bi' nechw to ḻo' yo'o, bi' chzi' byen c̱he
    x̱axṉa'be', ḻe si'cho da' güen da' goṉ Diosen' chio'. Na' naccho txen len Diosen'
    beṉe' c̱hoglaogüen' c̱he yogo' beṉac̱h še de xtoḻa'gaque'. Ḻecze naccho txen len
    beṉe' ca' ba gosat, beṉe' gosaque' beṉe' güen lao Diosen' da' gosejnilaže'ne',
    na' ṉa'a ba beyož zjanacyaṉe' can' chaclaže' Diosen'.
  por-TFT: Vocês se uniram a todos os crentes que desfrutam privilégios como os dos
    primogênitos, cujos nomes Deus já inscreveu no céu. Vocês chegaram a Deus, que
    julgará todos os seres humanos. Vocês chegaram aonde estão os espíritos dos membros
    do povo de Deus, pessoas que viveram retamente antes de morrer e que agora se
    tornaram perfeitos no céu.
  gwi-NT: Vit'eegwijyąhchy'aa vigii k'it googoodlit nąįį haa ładhoojil t'akhwa'in.
    Izhit dąį' łyaa shroonchy'aa ts'ą' goovoozhri' zhat zheekat gwizhit danakhwatł'oo.
    Datthak ts'ą' Vit'eegwijyąhchy'aa vats'a' noojil ts'ą' adan t'ee dzaa nankat dinjii
    nąįį oohaahkat geenjit nilii ts'ą' dinjii nizįį nąįį nats'ąą goovanky'aa shroodiinyąą
    heelyaa goo'aii gwik'it t'inchy'aa gooviłtsąįį.
  gvn-gvn: Kaki yurra yurraku Jesusanda dajijin, yurra kunaman Godundumunji jawun-karranji.
    Yurra wubulku yala Godumu kangkal jakalbamunku. Godungku yurranga burri kabanba
    balkan heavenba, yurra nyungukuda bama. Yurra kunaman bamanji yinyarrinyanji junkayku
    bundarin bubungu. Jana wularin, Godundumunbu bubungu bundandarikuda. Yurra Godundu
    kadarin. Nyulu bama wubulku judgeim-bungalkuda courtcasemunbu.
  nhy-NT: Noijki ompa ololitokej ikonewan Dios katlej tetiachkamej katlej intoka ya
    kajki ijkuilitok ompa ilwikak. Namejwan ya ankatej ompa kan kajki in toTajtzin
    Dios, katlej kinmixkomakas (kintzonmanas) nochtin tlakaj. Noijki ompa katej inmespíritu
    katlej okichijkej tlan kijta itlajtol in Dios iwan ya katej chipawakej ken Dios
    kineki.
  asm-FB: স্বৰ্গত নাম লিখা প্ৰথমে জন্ম পোৱা সকলৰ মহাসভা আৰু মণ্ডলী, সকলোৰে বিচাৰকৰ্তা
    ঈশ্বৰ, সিদ্ধ হোৱা ধাৰ্মিক লোক সকলৰ আত্মা সমূহ,
  okv-okv: Eto God ta meniundi be javo utu i ta kakajekari avoeto hotari ikau umbasora
    amita ekalesia ta degi puveva. Eto embo ta ari siriketo hajire ikari Embo, God,
    amina embomeni enu embo jajavotoho eto amita ahihi ta irari degi ta puveva.
  mxt-NT: Candú ɨɨn ri yo vatyi sacahnu yo chi Nyoo vatyi ndú ɨɨn ri tandɨhɨ ñu cha
    cuví sehe Nyoo cha nyicú sɨvɨ nu tutu nya andɨvɨ. Ta chaa yo nuu Nyoo cha cuví
    juee chi tandɨhɨ ñáyɨvɨ. Ɨɨn ri nyicú yo chihin añima ñu vaha cha sanduvaha̱ maa
    Nyoo.
  tzo-NT: Te p'ejambil sbi scotol ti jaylajunvo' snich'onucutic ti Diose yu'un te
    ono'ox chijc'otucutic. Te oy ti Diose ti ja' toj chchapanvane. Te oy uc ti xch'ulelic
    ti much'utic icolic xae, ja' ti toj yo'ntonic xae.
  ind-AGS: Kita sudah datang ke gereja anak sulung yang namanya tertulis di surga,
    kepada Allah, hakim atas setiap orang, dan kepada orang-orang baik yang hidupnya
    sempurna.
  omw-omw: Kotiva vuni nraakye qora mpo hiahua nai nraaqiaraqama taihua nyaamwuni
    variananianra nkye vi variara. Mwi nraakye qorahua nyutu nyaamwuni qara ntumwa
    taiharoma vahiro. Kotiva ekyaa nraakye qora qua avuqavu hiariva varira nkye mwiva
    hinani uro nteqa vi variara. Mwatani ntapihi kye nrohi varia nraakye qorahua mwihua
    mwanraquravanto varianani nkye mwinianra vi variara. Kotiva mwihua kyaahaqama
    nyataihata mwihua qio varia nraakye qorahua variara.
  yrb-yrb: Yana Godiba botai yaru uteda guruguru utaita adarabu, emanu ifu ifu torowa
    urero owawa ue odiro ibinu, yana emabai faraita. Yana i eme nesiaba koto utasu
    Godibai faraita. Yana Godima ma rorowarau ui kobere emenu urero me ibeta imumubai
    faraita. Yana i unuro ue mataneta yawotasu kobere Amara Yesubai faraita. Eiboro
    dana uiro danu onono nasiniro itarina Godima neno siosa uirogo nono Yesu Keriso
    Dana uiro Danu onono nasiniro itarina Godima neno siosa utawa yaru uteda kobererau
    uiba ya durua utebasu iba yana Eiboronu ononobai farawa Yesu Kerisonu ononobai
    faraita.
  maa-NT: ñánda títsa̱jnajtín i̱xti‑la̱ Nainá xi tjoé‑la̱ kjo̱tjò xi ts'e̱ i̱xtitjòn
    xi tjít'aà 'ín‑la̱ xo̱jo̱n ts'e̱ ngajmiì. Ijchò kinchat'aà‑là Nainá xi xi̱ta̱xá
    tíjna nga jè bíndaàjiìn‑la̱ ngats'iì xi̱ta̱. Ti̱koa̱á ijchò kinchat'aà‑là ini̱ma̱‑la̱
    xi̱ta̱ kixi̱ xi Nainá jye kisìtsjeè nga ni̱mé chijat'aà‑la̱.
  mcq-mcq: Godoni harihija amura kaꞌene puni iha kahi akúpa ꞌahi vejuꞌe naviꞌinijipo
    ahuvuri tinijino ja niroara. Godi kaꞌene ꞌotua vetihuni anesuri jihuni roara.
    ꞌEne ja Godoni ea kaꞌene kwamasaha jihipuni ꞌavena kaꞌene ariramaijipo hijuri
    tiniji roajivara.
  sus-A: عَلَ شَ حَمَ قَن نَ نَ، نَشٍيٍ شِلِ سّبّشِ بُكِ كُي عَرِيَننَ. عٍ قِندِشِ
    عَلَ شَ دِ سِنفٍيٍ نَن نَ. دُنِحَ مَكِيتِمَ عَلَ نَ مّننِ نّ، عَ نُن تِنشِنتْي
