  msm-NT: Nayakip kow duon to kaotawan to Diyus no ogpasidonggan din no mgo anak no
    nakasuyat to mgo ngadan diya to yangit. Nayakip kow isab duon to tibo mgo umagad
    to matarong no mgo otow no pighimpit on to Diyus. Nakaduguk kid to Diyus no iyan
    oghukum to tibo
  myk-myk: Kilɛ ya wemu ɲaha bulo ge, wee wo pinnɛgɛ ki na yee ya fulo. Kee pinnɛgɛ
    ke wo sipyii pu funyɔ yʼa taan na pee mɛyɛ yʼa ka fugba we ni. Kilɛ na yee ya
    fulo, wee wemu wu ɲɛ sipyii bɛɛri wo kiiri kɔnvɔɔ ge. Sipyitiimɛɛ pii pu bye koŋɔ
    ki na fo taashiinɛ li ni, pu dʼa kari Kilɛ yíri ge, pee ɲɔ ya fa nimɛ. Pee na
    yee ya fulo.
  sbe-sbe: yo kwa laoma Yaubada natunao taubaguna siya hesadiyao ye kulidiko galewa
    ne unai yodi kaihelahui koigogona unai. Yo kwa laoma Yaubada unai, iya ede tamowai
    maudoidi tauhekasadi, yo hinage tamowai dudulaidi yaluwadi yodi teha unai, siya
    ede Yaubada ye tolehedudulaimamohoiyeidiko.
  mcr-mcr: '@see-verse:HEB.012.022'
  cux-NT: Ní nduuvidaamá yā chi dich'ɛɛtɛ́ yā Ndyuūs. Ní miiⁿ canee nducyaaca 'iiⁿ'yāⁿ
