    na satada kira keresia maꞋi Ꞌi langi. Ma kulu ka dao naꞋa siana God neꞋe matalangaꞋinia
    ngwae ki taꞋifau. Ma kulu ka dao logo siana na mangoda ngwae leꞋa ki neꞋe God
    faꞋasagada.
  eng-WYC-2017: and to the church of the first men, which be written in heavens, and
    to God, doomsman of all, and to the spirit of just perfect men,
  eng-WMBB: to the festal gathering and assembly of the firstborn who are enrolled
    in heaven, to God the Judge of all, to the spirits of just men made perfect,
  zat-NTPS: ne naga zaj nazraga benne' ca' gulaca bi chee̱ Dios nédxute̱, benne' ca'
    ba zaj naxúaj le̱' xabáa, ne lau Dios, Bénnea' guchi'e̱ chee̱ xúgute̱ bénneache,
    ne naga zaj zra' be' gulácaqueze benne' ca' ba nun Dios le̱' li lazre',
  spp-spp: Yii à bâra dánafeebii kuruŋke na, pire pi ɲyɛ Kile pyìcyiibii. Pi mɛy'à
    sémɛ nìɲyiŋi i. Yii à file Kile na, uru u maha sùpyire puni sâra a tàanna ná ti
    kapyiiŋkil'e. Mpii pi à toro ná pi mpyi a tíi, ka Kile si pi pyi pi à fûnŋɔ ke,
    yii à file pire na mú.
  zty-NTPS: Ẕbíga'le gawze gan zej ndobe ẕi'nkze Dios, benne' ka' zej nyejw lágake'
    ḻe'e yiche da' zoan ya'abá che Dios, na' ḻezka' gan zoa Dios, Bennen' ẕchi'a ḻaže'e
    yógo'te benách ka', na' gan zej nnita' be' ka', be' gókgakkzen benne' chawe' ka',
    benne' ka' Dios beyone' ḻégake' chawe'.
  mek-mek: Ke Deo kepakoꞌa kakaua auꞌi, Deo gauga faꞌaniauꞌi kemia, ke akaꞌi ufai
    kepapua ekaega. Isa egaꞌina taoninai kekaigugu keague. Ke Deo papiau maꞌoai eꞌi
    laomai felo o apala afa agepeniꞌi auga, ufai Isa kepakoꞌania auꞌi aloꞌi opaina
    epamia. Ke pau oi isa eeꞌi olao.
  aey-aey: Age Anut melahul matu agena cegulecna wele calein. Anut uqa ijanaga wele
    jaqen, jaqec je eu sao jobon ono bilina. Odocob gesiligec dana uqa bilia uqa dana
    cajaca cunug agena Anut eu age hu cemenug taweiga. Dana cajaca agena kis wele
    Anut uqa dana cajaca ititom ec maaden eu ageha ono bileiga.
  urd-GVH: उन पहलौठों की जमात के पास जिनके नाम आसमान पर दर्ज किए गए हैं। आप तमाम इनसानों
    के मुंसिफ़ अल्लाह के पास आ गए हैं और कामिल किए गए रास्तबाज़ों की रूहों के पास।
  ycn-ycn: Re palá ipura'ajico Tupana nacú. Tupana yaní icá. Ajopana riyani piyuqueja
    hua'até i'imajé rejo. Ina'uqué caja taca'acaño hua'até caja i'imajé, ra'apiyá
    jema'ajeño ne'emacá. Re napéchumi rijhua'até me'etení. Caja Tupana lamá'atari
    napechu, palani napechu i'imacáloje raú penaje. Tupana hue'epiri mecajenaca i'imajica
    rejo. Caja lana'aquéjami ií ripapérane chu, rijhua'atéjena i'imacale. Piyuque
    ina'uqué nacú quemájeri Tupana. Nacaje huala'acare nacú rimaje huajló pajluhuano,
    pajluhuano que méqueca rijló ricá.
  djr-djr: Ga God-Waŋarrwuny yolŋu walal ŋunhi ŋunhayin bukmaknha ḻuŋ'thunna marrtji
    ŋoy-djulŋithirra, balanyany nhakun ŋunhi ŋurruŋu walkurpuy maḻamarr malany God-Waŋarrwu
    gäthu'mirriŋu walal, ŋunhiwurrnydja ŋunhi walal ga yäkuny bilin dhärran djorra'ŋura
    ŋunhan djiwarr'ŋura. Ga nhumany dhuwal marrtjin galkithin nhanukala God-Waŋarrwala,
    ŋunhi ŋayipin waŋganynha mala-djarr'yunamirrnydja bukmakkun yan yolŋuwnydja walalaŋ,
    ga ŋunhayiny ga ŋunhi wäŋaŋur nhina birrimbirrnha mala ŋunhiwurrnha ŋunhi dhuwurr
    manymakmirra mala yolŋu'-yulŋu, ŋunhi ŋayi walalany ŋäthil ŋayaŋu-ḏarrtjalkkuŋal.
  kvg-kvg: Zo Mbumbukiam-gi nakheis-qá møvøna-té qazomø-fakház. Nginik ezoqam,
    andé Mbumbukiam-gí nakhei bugukhokhof qaniap me me꞉gó, zo namba. Neka zoqa
    iziz, yan-té qano-peawáp. Neka zo Mbumbukiam-té qazonø-fakház, ndego ezoqa
    ewaqape-qa manqa ovøyam te-ewag. Neka zo ndǿgo tozomø-fakház, ma ndigu ezoqa
    mbomømboma gi꞉goam, ndigu Mbumbukiam ge-ndaføyamba-ez, tigi nqova ndakin te namba
    ndigu.
  rug-rug: Ele kamo si gamu koasa vinarigara tadi na koburu kenudi te Tamasa, saripu
    ele ta kubere pozadi pa Maṉauru. Ele mae si gamu koe Tamasa sapu sa tie varipitui
    tadi doduru tie, meke koari maqomaqodi ri na tie toṉoto pu tava gotogoto.
  hop-NT: 'Pu sūmi tsovawtaqamuy mohti tihtiwhqat aw tōnawtaqamuy túṅwniam ōveqatsit
    ep pey’yuṅqa pumuy amumii; pu sohsokmuy amuṅem hin yuki’maqat God aw’i; pu aṅ
    suan hinyuṅqamuy sinmuy hikwsiam hinyuṅwniqey aṅ pās pasiwhtotiqamuy amumii:'
  san-URD: سْوَرْگے لِکھِتاناں پْرَتھَمَجاتانامْ اُتْسَوَح سَمِتِشْچَ سَرْوّیشاں وِچارادھِپَتِرِیشْوَرَح
    سِدّھِیکرِتَدھارْمِّکانامْ آتْمانو
  heb-LB: לפני קהילת המשיח שמורכבת מאלה שכתובים בשמים, לפני האלוהים ששופט את הכול,
    לפני נשמות הצדיקים בשמים, אשר אלוהים השלים בהם את מלאכתו,
  caf-NT: '''Ink''ez ndunnah Yak''usda huba ''alha'' yint''ah, ts''iyanah ''ilhunahuwúdulh
    huba whuz''ai. Ndun ''udechoo whuzdli ''en oosdzi, ''en ndunnah bube''ildzun yinli,
    ''en yak''uz ts''ih huboozi ''uk''une''úsduguz, ''en chah ''et húdelhts''i. Yak''usda
    ''en ts''iyanah ba naheyelh, ''en chah ''et usda. ''Ink''ez ndunnah ts''ah''un
    na''a lhadúlya, ''en hubuyegha, ''i chah ''et ''int''ah.'
  mio-NT: Cha cua queta ndo nu iyo cuiti tahan ñivi Ndioo, ta iyo tutu sivi ndo chi
    ra Ndioo iti siqui andivi. Cha cua queta ndo iti nuun ra Ndioo, ta maan ra cua
    ndehe a vaha a ña vaha ndacu ndihi ñivi. Cha cua queta ndo nu iyo ñivi Ndioo cha
    ni chihi tiempu chahnu, vati nduvaha tahan anima ñi.
  srq-NT: Dios ɨcuasa ñiinda abe jẽsɨɨchã nguia ã no. Ũquɨ̃ mbae nombres mbesa ji
    chɨ ibate pe. Dios abe jẽsɨɨchã nguia ã no. Ae ra Jesús quiatoã ɨcuã tea tea ja
    emo mose. Mbasi ja rae. Jesús quiato mano je abe chõ jẽsɨɨchã ɨchã nguia ã no.
    Ũquɨ̃ ngue Dios mbuturã tuchɨ cote ra. Eɨcuã jiri jiriã tuchɨ chõ cote re.
  kje-NT: Lolo onne, mim pakromo noro Makromod Lalap ananhe dedesneni, ma naranhe
    horokedi lolo a'am raram me'e. Mim pakromo noro Makromod Lalap man ho'ok kail
    ri mormori noho wawan eni na'akeme, la mim pakromo noro ri ma akin naili'il man
    makiyedi lolo noho wawan nonolu eni. Ri onnenihe ramwali ri molololo Makromod
    Lalap leken kalarna, la lere eniyeni moumou dewdewe naise ri ma na'alehe dohohala
    ida me'e.
  gaz-gaz: gara waldaa kiristaanaa hangafoota maqaan isaanii samii keessatti barreeffamee
    dhuftaniirtu. Gara Waaqa Abbaa Murtii waan hundaa, gara hafuurota namoota qajeeltota
    warra mudaa hin qabne taasifamanii,
  kud-kud: Eeta bada ta luwu'o Yaubada Natuna tautuwana yana boda alonai ta yehada
    galewai ileledi'o. Ainaena bada talaoma'o Yaubada taulauvetalaegita ainai, yo
    hinage ginauli maudoidi taulauvetalaedi. Na hiya alu'aluwadi Yaubada i'abi'abiye
    dumwaludi himiyamiya,
  urb-NT: 'A''ep Tupã kotyhar ta jy''ar u''am. Hury katuha namõ ngã ixo. Ixotyhar
    ta riki u''ar py ame''ẽ ta aja saka. A''eta rer ke paper rehe amõ mupinim. Ywa
    pe ame''ẽ ihĩ. A''ep Tupã ixo tĩ. Pehẽ py''a pemoĩ moĩ ehe. A''e riki upa kome''ẽ
    ywy keruhũ pe har ta ke mondo mondo ta. Hendu ym ehe, ame''ẽ ta ke mupyraraha
    renda pe a''e mondo ta. Hendu katu ehe, ame''ẽ ta inamõ ixo ta. Ixoty oho ta.
    A''ep ymanihar ixoha katu ame''ẽ ta ixo tĩ. Ame''ẽ ta pe Tupã pandu: “Pehẽ katu
    te. Ma''e peka''u te''eha pema''eha ke nixói te pehẽ pe” aja.'
  fra-LSG: de l’assemblée des premiers-nés inscrits dans les cieux, du juge qui est
    le Dieu de tous, des esprits des justes parvenus à la perfection,
  san-HK: svarge likhitAnAM prathamajAtAnAm utsavaH samitizca sarvveSAM vicArAdhipatirIzvaraH
    siddhIkRtadhArmmikAnAm AtmAno
  cak-SNT: Ojcꞌo jeꞌ chiquicajol ri naꞌay tak ralcꞌual ri Dios ri tzꞌibꞌan quibꞌeꞌ
    chicaj. Ojcꞌo chic riqꞌuin ri Dios ri xtibꞌano juzgar quichin quinojiel ri vinak.
    Y ojcꞌo jeꞌ chiquicajol ri man jun chic qui-pecado choch ri Dios antok xaꞌcon-el,
    y choj quicꞌaslien xꞌan chica ruma ri Dios.
  uvh-uvh: '@see-verse:HEB.012.022'
  ino-ino: E'nayana Anumaya Koti yake mafa'neyaka'amoki e'a apaipa ai'a yahae hu'nakeno
    Anumaya Koti'a ko'ku'napi hane'nea avopi apa'ki ako kamale'nea anaka'aite e'nae.
    Anumaya Koti'a mi'ko vaya'aina kake hune'apateno alino fa'ko hisea Nena mai'neate
    e'nae. Anumaya Kotife afi'a apaipafi maletakeno “Alakepa vaya mai'nae.” huno hupate'nea
    vaya'moki alopa vaya hapate'a nefalikeno apa'ku mafa'ne'a ko'ku'napi hai'a mai'nayate
    e'nae.
  gnn-gnn: Ga bitjandhi liŋgu Godkunydja yolŋu walala ŋunhanayi bukmaknha yukurra
    ḻuŋ'thun, bitjanna bitjan ŋunhi ŋurru'-ŋurruŋu maḻamarrmirri Godku gäthu'mirriŋu
    walala, ga ŋunhamalayinydja malalili Godthunydja yukurra dhambay-manapannawapmaramana
    bukmaknha yana ŋunhinhanydja walalanha ŋunhi walala marrtji yäkunydja ŋunhana
    dhärra'-dharra djiwarr'ŋurana. Ŋilimurrunydja dhuwala marrtjina galkithinana wal'ŋu
    yanana Godkalanydja, ŋunhi ŋayipina waŋganynha mala-yarr'yunaramirrinydja bukmakkunydja
    yolŋuwu walalaŋgu, yurru yakana ŋilimurru yukurra barrarirrinydja yurru, liŋgu
    ŋayipi muka ŋilimurrunhanydja waŋgany-manapara ŋunhinhanydja dhuwurr-ŋamakurru'mirrinhanydja
    yolŋu'-yulŋunha, ŋunhi walalanha ŋayi ŋayaŋu-ḏarrtjalkkuŋala.
  yal-yal: Ɛ bata maso dɛnkɛlɛya yamaan na, Alaa dii singene, naxanye xili sɛbɛxi
    ariyanna yi. Ɛ bata maso Ala ra, muxune birin ma kitisana. Ɛ bata maso tinxin
    muxune ra naxanye niin sariɲan.
  cnt-NT: Ma₂ca₂jme₁quián'₄ 'nia'₂ ja₁con₂ dsa₂ i₂tion'₅₄ lo'₂ a₂jme₃juɨin'₂ Diú₄,
    quian'₅₄ ca₂le₃jɨ́n₃ chi'₂-guein₂ quián₅ Diú₄ i₂ca₂tɨ́n₂ ca₂le₃jë́₃ lia'₂ jë₁ca₂tɨ́n₂
    ja₁ŋi'₅₄ i₂ne₅₄, i₂ma₂qui₂le₁ton₅ guei'₅₄ i₂juɨ́g₃. Ma₂ca₂jme₁quián'₄ 'nia'₂ ja₁con₂
    Diú₄ i₂qui₃dsɨ₅ 'éi'₃ quió'₅ ca₂le₃jɨ́n₃, ja₁con₂ jme₂dsí₂ quió'₅ dsa₂ dsen₃ i₂ma₂qui₂le₁'ŋia₅,
  tif-tif: 'Ibi tal God alami man diil yaapkan imi tala-tala-ke-bamdip fiyaap duubip
    imi diim tal-silip. Ale, kiimi win kaali, God ali abiil tikiin kawu dola kutiiyase.
    Ibi tal mepso kulu tola-silip. Kemin, kaptam-ali God ali unang tunum alik imi
    yim-bak-saanokoma tunum kaali, bombe, aa sawaayak God ami bokola-lomda: Ibi tituun-kup
    tabin unang tunum o, kala-lomda, iyo talalu-yimula tiltam tambal-kup o, ke-silip
    iyo, God aso bom-bilip.'
  nlx-nlx: एने ता पहिलोठान सादो पुंचो एने मोंडली, ज्युन नावे हेरगा माय लेखायेल हेते,
    एने आखान नियाव केरनार बोगवाना फाय, एने खेरा ईयेल देरमीन जीव,
  apw-NT: Dantsé daagozliiníí yaaká’yú bizhi’ ádaagoszaahíí bił daagozhǫ́ǫ́go ha’ánáłséhíí,
    Bik’ehgo’ihi’ṉań nṉee dawa yaa yałti’go yándaago’a’ihi, ła’íí yaaká’yú nṉee nłt’éégo
    ádaat’eehíí hadaadeszaahíí bispirits bich’į’ nehesohkai,
  gum-gum: Katø Tiuswei tru srøsrø kal-lawa ureemera nømui munchimeran srømbalasrø
    pørig tøgarmera kanbalatø purraisrø, katø Tius tru maya misagwan maig maramigwan
    asha marøbig waisrø ñimbe kemalla pønrrab, katø mayeelø sølgandø tabig misaamerai
    espíritumera yandø newan tabelø kønrrai kørrømariilø purraisrø kemalla pønrran.
  not-NT: Aisati picarataiguëri antagaisati itomijegui Tosorintsi irisanguenatëgotaga
    Jonogaguitequë. Aisati ainta Tosorintsi Ira comantëgotaiguëri omagaro matsiguenga
    negaraca iriáte aisati pairoraca inganque. Aintasati isërejegui antagaisati caninari
    iraegui quemisanqueri Tosorintsi jirai; aroque yoganinasëretaigabaqueri Tosorintsi.
  plu-plu: Wixwiy danuh kennesa gitkis Uhokri gikamkayupwi kiyatyepwi ku pariye tamakapu
    giwkis ayhté inugik ku kiney igkis pahadgupunene akak madikte batekka. Wixwiy
    danuh kennesa git igwa Uhokri ku pariye hiyekne gikakkis madikte hiyeg. Wixwiy
    danuh kennesa gitkis hiyeg kibeynepwi ganmapkis ku pariye kuwisnene miyarap pitatyepwi,
    igkis kuwis isamtaw ariw madikte mbeyne.
  iou-iou: Ba in Anutu täŋo nanakiye intäjukun nanik unitäŋo käbeyä pähapken äbä yäpurärätkuŋo
    itkaŋ. Ämawebe äbot uwä wäpi kunum gänaŋ kudän täwani. Ba in Anutu, ämawebe kuduptagän
    yäpmäŋ daniwani äma, uken ahäŋkuŋo itkaŋ. Ba ämawebe siwoŋi, Anututä momini ärut-paktaŋ
    yämiŋkuko unitäŋo mäjotä irani-ken ahäŋkuŋo itkaŋ.
  ntp-NT: '@see-verse:HEB.012.022'
  rai-rai: Muaat aa waan paat u ra kini ungaai anu ra kum mugaana natnatun God, diat
    baa di aa timu taa a kum iaandiat inaanga u ra maawa. Muaat aa waan paat karom
    God, ia baa a Tena Naagagon anu ra taara raap, ma karom a nio ra kum tena takado,
    baa God ia watakado aakit pa diat,
  haw-1868: A i ke anaina nui a me ka ekalesia o ka poe makahiapo, i kakauia ko lakou
    mau inoa ma ka lani, a i ke Akua, ka Lunakanawai o na mea a pau, a i na uhane
    o ka poe pono i hoohemoleleia,
  ffm-ffm: On ngarii e kawrital hammadiiɓe ɓe inɗe mum'en mbinndaa dow kammu ɓee,
    on ngarii e Laamɗo caroowo yimɓe fuu oo, on ngarii e yonkiiji fooccitiiɓe laatiiɓe
    hiɓɓuɓe ɓee.
  arb-NAV: إِلَى كَنِيسَةٍ تَجْمَعُ أَبْنَاءً لِلهِ أَبْكَاراً، أَسْمَاؤُهُمْ مَكْتُوبَةٌ
    فِي السَّمَاءِ. بَلْ إِلَى اللهِ نَفْسِهِ، دَيَّانِ الْجَمِيعِ، وَإِلَى أَرْوَاحِ
    أُنَاسٍ بَرَّرَهُمُ اللهُ وَجَعَلَهُمْ كَامِلِينَ.
  cop-CNT: ⲛⲉⲙ ⲟⲩⲉⲕ⳿ⲕⲗⲏⲥⲓⲁ ⳿ⲛⲧⲉ ϩⲁⲛϣⲁⲙⲓⲥⲓ ⲉⲥ⳿ⲥϧⲏⲟⲩⲧ ϧⲉⲛ ⲛⲓⲫⲏⲟⲩ⳿ⲓ ⲛⲉⲙ ⲡⲓⲣⲉϥϯϩⲁⲡ ⲫϯ
    ⳿ⲛⲧⲉ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲡⲓⲡ͞ⲛⲁ̅ ⳿ⲛⲧⲉ ⲛⲓ⳿ⲑⲙⲏⲓ ⲉⲧϫⲏⲕ ⳿ⲉⲃⲟⲗ.
  sri-sri: 'Ĩgʉ̃sã ʉsʉyari merã nerẽrã, Marĩpʉre: “Õãtaria mʉ”, ãrĩ bʉremuma. Irogue
    Marĩpʉ pũrãde ʉ̃mʉgasima gojadea pũgueta ĩgʉ̃sã wãĩrẽ gojatúsũnerã nerẽma. Marĩpʉ
    ããrĩpererã iririre: “I gapʉ õãa, i gapʉ õãbea”, ãrĩ weregʉ ããrĩ́mi. Marĩde ĩgʉ̃
    merã õãrõ ããrã. Irasirirã irogue marã merã nerẽrãsũta ããrã. Marĩpʉ ĩgʉ̃sãrẽta
    ñerĩ opamerã ããrĩmakʉ̃ irisiadi ããrĩmí.'
  nal-nal: Naagu balas faanong pana aiziarang sin a funalik tuaan sin Nakmai, naandi
    ina naan ka ra varaar aizina naandi ikula la lia. Naagu balas faanong sin Nakmai,
    naan a rapti ikilizang sin aubina vaakdul, ma naagu balas faanong sin aubina di
    tak ina naan ka ra vatok fakdul mase naandi,
  kyq-kyq: Ɔɔ naase se Ꞌɓaakiroga gɔtn kɛn gaan paraggen gɛn Raage tusni kɛn Raa raaŋga
    raaŋ roɗe maakŋ raa ki ɔɔ Ꞌɓaakiroga naan Raa ki naan̰ ɓo debm kɔjn̰ bɔɔrɔ do
    jeege tu paac. Naase se Ꞌɓaakiroga gɔtn ko gɛn jee ooyga kooy kɛn tɛɗo nakgen
    ute ɗoobin̰a ɔɔ kɛn tɛɗga jee mɛc naan Raa ki se.
  kwd-kwd: Goru ogu mai fe'enia nga ni wela eteeta na God na gila aile'a ba'ita, na
    lataga God ngaia 'e giria mai 'i langi. Ma goru ka nigi no'o te'ana God ne'e kwaisufai
    na ta'a te'efou. Ma goru ka nigi la'u mola te'ana nga nunu'i 'ola na ta'a na God
    'e fa'aodoa no'o.
  ded-ded: Ihai areng yofi bic kpeturanggegec kecdae. Ngicngac sasawaac Anutu, yeng
    desi desingicngina. Nga Angero habu teng tauseng dafiguc amma ngicngac Anutungo
    hafoangoc mengereyunuma yeneac dindingac deyemmeec, yeneac ongaasungina. Nga kurumenggac
    osokporennu kpacngina oho ohoya waracmedac isoc kecdae, yeni kurumenggac kpebung
    habu andae. Yeni sasawango kpeturanggema ihai kecdae.
  ewe-ewe: Mieva ŋgɔgbevi la ƒe hame, ame si ƒe ŋkɔ woŋlɔ ɖe dziƒo. Mieva Mawu, ame
    si nye amegbetɔwo katã ƒe ʋɔnudrɔ̃la la gbɔ. Mieva ame dzɔdzɔe siwo wowɔ blibo
    la ƒe gbɔgbɔwo gbɔ,
  nuy-nuy: Marri warruburru-yung ana-wulhu-wulhurr-yinyung wurru-burraa wurraaynjaabu
    anubagu. Ngagurru warraarrawindi-lhangu, ngagurri-nyinyung ana-muwaj waarrarrina
    wubani-rruj a-wubiba-rruj arrwar. Nugurru nurru-waṉini na-God-guy, nubagi ngambani-nguynju-nguynjijgana-yinyung
    ngagurru warraarrawindi-lhangu. Marri ana-mawurr warruburru-yung-jinyung warru-mandag
    na-God wani-maaḻamburrg-gaa yijgubulu-windiyung.
  cop-BHC: ⲚⲈⲘ ⲞⲨⲈⲔⲔⲖⲎⲤⲒⲀ ⲚⲦⲈϨⲀⲚϢⲀⲘⲒⲤⲒ ⲈⲤⲤϦⲎⲞⲨⲦ ϦⲈⲚⲚⲒⲪⲎⲞⲨⲒ ⲚⲈⲘ ⲠⲒⲢⲈϤϮϨⲀⲠ ⲪⲚⲞⲨϮ ⲚⲦⲈⲞⲨⲞⲚ
