  ena-ena: Namɨlaŋ sɨhɨvia migɨlɨhalaŋ uami. Hulaŋ mu lusɨŋ sɨbɨlɨ viavɨla Asɨ nusaŋ
    mavɨn hɨnilalɨ agadɨ valɨmɨdɨ uami. Naludɨ hulaŋ mu agaŋ kɨlɨ uaga me hɨnimɨdɨ
