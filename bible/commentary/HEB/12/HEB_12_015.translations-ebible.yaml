  san-TEL: యథా కశ్చిద్ ఈశ్వరస్యానుగ్రహాత్ న పతేత్, యథా చ తిక్తతాయా మూలం ప్రరుహ్య బాధాజనకం
    న భవేత్ తేన చ బహవోఽపవిత్రా న భవేయుః,
  ben-IRV: সাবধান দেখ, যেন কেউ ঈশ্বরের অনুগ্রহ থেকে বঞ্চিত না হয়, যেন তিক্ততার কোনো
    শিকড় বেড়ে উঠে তোমাদের অসুবিধার কারণ এবং অনেকে কলঙ্কিত না হয়।
  ntu-ntu: Aclvetio-lzbqamu, murde ma tqesablqtiamu zmrlz ngr Gct kxmyalz. Trmrlzu
    kzdq nimu nzapu-krde lxbi kxtrka kx lvcpulzm x aprctile leplz kxkqlu, mz nzatrkati-krde
    leplz neng Gct mz nzapu-krdr nrlanc nyzde.
  pan-pan: ਵੇਖਣਾ ਭਈ ਕੋਈ ਪਰਮੇਸ਼ੁਰ ਦੀ ਕਿਰਪਾ ਤੋਂ ਵਾਂਝਾ ਨਾ ਰਹੇ ਅਤੇ ਨਾ ਹੋਵੇ ਭਈ ਕੋਈ ਕੁੜੱਤਣ
    ਦੀ ਜੜ੍ਹ ਫੁੱਟ ਕੇ ਦੁੱਖ ਦੇਵੇ ਅਤੇ ਉਹ ਦੇ ਕਾਰਨ ਬਹੁਤਿਆਂ ਦਾ ਜੀਵਨ ਭਰਿਸ਼ਟ ਹੋ ਜਾਵੇ।
  gvc-gvc: Noano yoaga mʉsa. Cohamacʉ mʉsare to yoadohochʉ tirore noano yʉhtiga. Ñaa
    diaa ti toaare ti dojomehneno seheta mʉsa cʉ̃hʉ Cristo yare duhuena tjiga, “Painare
    dojomehneri”, nina.
  sbk-sbk: Mwenyelezyaje asahabhe umuntu wowonti yahwepa mushibanza isha Ngulubhi,
    huje lisahinze ishina ilyibhu bhuchungu lyelibhamele na sababisye ishida hu bhantu
    abhinji huneshe Ungulubhi.
  mya-JVB: သင်တို့တွင် တစ်စုံတစ်ယောက်မျှ ဘုရားသခင် ၏ ကျေးဇူး တော်ကို မ ရဘဲမနေစေခြင်းငှာ၎င်း
    ၊ ခါး စွာသော ပင် မြစ်ပေါက် ၍ သင်တို့နှောင့်ရှက် သဖြင့်၊ လူအများ တို့သည် အပြစ်နှင့်မညစ်ညူး
    စေခြင်းငှာ၎င်း
  kgf-kgf: Ini héŋgaleŋ waŋamuma kecmu, onarunec méŋnéŋ méŋ Anutuac ewa hiawac buŋa
    imuac sigiwac niŋac. Me sucginaiguc gété howuraguc méŋ séra qema yandima réwéri
    mihicŋi énécmiyu iminéŋnec ic embac sasala mebiri énécmiwac niŋac.
  awb-awb: Manikánka séhréh aitéh sánsá sehgíónsábé túbáh agiyehboq kawerurero. Kítabeh
    awanká sera tahnsá úkéq mó ke ahbabáq arítéhboq kawerurero.
  gdn-gdn: Wi paerega ki denai bita wibo wadamana ko ki ka Mamanuga God e rikapupu
    deni mena wi wadinibu bagi, ki pokere wi kwayubaga naigida mena kwaiwogoi kwaenda
    da gwede mosi baiyagisi wi kerapugau yadini manako Mamanuga God wi nene kwaewena
    ki wi tagararapumuri. Ade wi eyaka eyaka wi kwayubaga naigida mena kwaiwogoi kwaenda
    iyapana mosi wi paunagau e gagayai ki gwabiyara maba yadini baiyagisi igida yauda
    wi pasuniyoto kayayagisi.
  nko-NT: Mlɩkɩ ánɩ́ mlɩtɔ ɔkʋkʋʋkʋ mɔ́ɔhʋlɩ́ɩ Bulu awɩtɔlɛ amʋ. Mlɩtɔ ɔkʋkʋ ɛ́ mási
    asʋ́n wá mʋ klʋntɔ, mɛ́nɩ ɔmɔ́ɔpʋ asʋ́n wá mlɩ nsɩnɛ́, iyinta mlɩtɔ akʋ.
  bsn-NT: Mʉa rãcana ñajedirore quẽnaro ejarẽmorũgũrʉarãja mʉa, “Cristo sʉori Dios
