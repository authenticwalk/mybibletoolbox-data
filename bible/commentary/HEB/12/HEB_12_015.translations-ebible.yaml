  mal-mal: ജാഗ്രതയായിരിപ്പീൻ; ആരും ദൈവകൃപ വിട്ടു പിൻമാറുവാനും, വല്ല കയ്പുമുള്ള വേരും
    മുളച്ചുപൊങ്ങി കലക്കമുണ്ടാക്കി അനേകർ അതിനാൽ മലിനപ്പെടുവാനും ഇടയാകുമല്ലോ,
  lit-lit: stropiai žiūrėdami, kad niekas nestokotų Dievo malonės, kad kokia nors
