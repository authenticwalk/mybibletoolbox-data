  mam-C: Ikytzi'n, kyka'yinktzin kyib'a, qu'n noqtzin kyij kytzaqpi'n t-xtalb'il qMan
    Dios. Qu'n jun xjal ikyjo, a mina tz'el tpa'n tib' ti'j il, iky tz'elpine' tze'nku
