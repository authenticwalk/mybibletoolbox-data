  enq-2: Nyakamanya mende isa pyakatala, Gotenya kondo kaenge doko nyala naeyatamina,
    kandao kalyepape. Nyakamanya kainanya mana kaa pipae mendapu pyakalyetala, nyakama
    kenda pisetala, endakali longo koeyasetana, kandao kalyepape.
  eng-ASVBT: looking carefully lest there be any man that falleth short of the grace
    of God; lest any root of bitterness springing up trouble you, and thereby many
