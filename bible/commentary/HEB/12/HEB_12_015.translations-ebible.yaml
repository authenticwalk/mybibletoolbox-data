  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಯಾರೂ ದೇವರ ಕೃಪೆಗೆ ತಪ್ಪಿಹೋಗದಂತೆಯೂ ಯಾವ ವಿಷವುಳ್ಳ ಬೇರೂ ನಿಮ್ಮಲ್ಲಿ
