    ae.
  tnp-tnp: Autətəu vivi itəmah məmə məta itəmah kəti iətəm tətaiu matuvən otəpəou
    e nəlugɨ suaru, kəni məsosiən nəuvɨriən rəha Uhgɨn. Autətəu vivi itəmah məmə nokɨ
    nɨgi akonə kəti in otəsuvəniən e nɨkitəmah, kəni meviə, mol nəuan tepət e nəmiəgəhiən
    rəhatəmah. Kəni nəhuɨn təhrun nərəkɨniən nəmiəgəhiən rəha nətəmi asim nəuvein
    mɨn.
  urd-urd: इस पर ध्यान देना कि कोई ख़ुदा के फ़ज़ल से महरूम न रहे। ऐसा न हो कि कोई
    कड़वी जड़ फ़ूट निकले और बढ़ कर तकलीफ़ का ज़रिया बन जाए और बहुतों को नापाक कर दे।
  hot-hot: Noyabiŋ am ek anyôla miŋ êmbôliŋ dôm ek Wapômbêŋ anêŋ wapôm ami. Ma nôŋgô
    katô ek livuk maniŋ kambom te miŋ indumbak ek imbuliŋ avômalô ba nimbitak lelaik
    ami.
  mqj-NT: Matangkingkoa' indamu dengammo ungkasayu'i pa'kamasena Puang Allata'alla.
    La mukatangkinnia' duka' indana dengammo kendek to la urrunggang kasikalinoan
    illalan alla'-alla'mua' napolalan umpakendek kasipekka-pekkaan sirapan tananan
    pelangoan la ungkadakei buda tau.
  rus-SYN: Наблюдайте, чтобы кто не лишился благодати Божией; чтобы какой горький
    корень, возникнув, не причинил вреда, и чтобы им не осквернились многие;
  mbh-mbh: Naro thomu o naktet thomu, mo omu e avele i lel ikime nge a God ile themosaling.
    Na o naktet mun thomu, mo omu e avele i velpol a omu wop ranga ve ini won ako
    ini Luki ako i nes thomu mo i pakerenga lomu vothung a God itheki.
  bdd-bdd: Waꞌitayahigomi ꞌamuge nata ꞌoimiyega taiya Yehoba ꞌina helau geyaꞌabwa
    ꞌilobaloba. Ma sahena ꞌaigeda taiya ꞌoimiyega ꞌihegaina ma ꞌimumuga galana, ꞌamuge
    ta baibaiwadi simuliye.
  cbt-NTPO: Yosë inaora nohuanton nosoroatonpoa', yacatahuarinpoa'. A'naquëniso nipirinhuë',
    co yatahuërëtopihuë'. Inahuara yonquipisoáchin imatona', co Yosë yonquicaiso'
    nohuantopihuë'. Ama inapita pochin cancantocosohuë'. Co Yosëíchin yonquihuatamahuë',
    oshaquëran nitapicancanarama'. Ina quëran pënanin a'naroáchin së'cotëtërinso pochachin
    a'napitanta' atapicancanarama'.
  srn-NT: Luku bun tak' no wan sma no drai en baka gi a bun-ati fu Gado. Sorgu tu
    tak' no wan sma e libi nanga bita fasi di e tyari trobi èn di kan pori furu tra
    sma.
  cta-NT: Cuiꞌya ma̱ cuentya chaꞌ ni tsaca nguꞌ tyaꞌa ma̱ ná xtyanu juaꞌa̱ ti lcaa
    chaꞌ tsoꞌo nu nduꞌni ycuiꞌ Ndyosi loꞌo na. Loꞌo juaꞌa̱ cuiꞌya ma̱ cuentya chaꞌ
    ná cuaꞌni ñuꞌu̱ ma̱ jiꞌi̱ tyiquee xaꞌ la nguꞌ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús.
    Ñiꞌya̱ laca sca quixi̱ꞌ tyaala nu cuaꞌni ñuꞌu̱ jiꞌi̱ ñati̱ loꞌo coꞌo nguꞌ hitya
    biꞌ, juaꞌa̱ caca na jiꞌi̱ tyaꞌa na loꞌo ntsuꞌu sca chaꞌ cuxi jiꞌna.
  bqc-SIM: À laaika á gbɛ̃e su kua Lua gbɛ̃kɛkɛanɛ́wa aà gↄ̃ á guu kona ũ, i
    ĩada gbɛ̃́ dasiↄwa à ń ↄ̃̀ↄkpao.
  tcz-CHONGTHU: Pathen milungsetna changlel a naum louna dinguvin nangho khat le khat
    kivephauvin. Kihongphauvin koiman thinathei lunggitlou kengpumin nahinkho man
    suhboi dauhen, mitampi suhboh thei ahi.
  mar-mar: तुम्ही सांभाळून राहा, यासाठी की देवाच्या कृपेला कोणी अंतरू नये, ज्यामुळे
    पुष्कळ जण बिघडून जातील अशा कोणा कडूपणाच्या मुळाने अंकुरीत होऊन तुम्हास उपद्रव
    देऊ नये,
  snp-snp: Ido makafo Goti nasafililalekati keleutotenaiye, loti koti kiyaba alo.
    Ido makafo siya-mulunau ya yá ilawa ekefa imo liyami yaidana oto lito uwanuwa
    yakafo muki olu fuma wi gedetenaiye, loti koti kiyaba alo.
  isl-isl: Gefið gætur hvert að öðru, svo að þið missið ekki af blessun Guðs. Gætið
    þess að verða ekki beisk hvert við annað, því að beiskjan er trúnni til mikils
    tjóns.
  spy-NT: Okas kule makusta ꞉chii chamateetaab ꞉Yēyiin sukung'eet ‑mabiit ꞉keet nyēē
    ng'waa nyēē imuuchē kooyiimaak ankunyeeree ꞉ng'woonēēnyii biiko chēē chaang'.
  xnn-xnn: Makailanyo tapno ostoosto nan mangsolsolotanyo ken Kristo tapno tet-ewa
    ay ganabenyo nan gawigawis ay badang Apo Dios ya makailanyo gedan tapno adi kayo
    baybay-an nan mang-ik-ikkan is ngawi tay no baybay-anyo daida et siya di nan menlogiyan
    di golo. Kanegna nan menpait ay no mailaok isnan gawis et papaitena nan am-in.
  mwe-mwe: Mwiiteiganje, nkupinga anapagwe nkali jumo jwa pelela nema ja a Nnungu,
    wala anapagwe jwabha shiumilo sha ya nyata, niabhuya bhandu na jambushiya bhabhagwinji.
  tte-tte: Kabo wagite-kalatagimiu kisi yabo kolimiu Yaubada ana mulolo lalakina ilosapuli.
    Tem yabo kolimiu ibeku yo nuwatu naenaena katena ikalapowon kani tomo meuloili
    ali meli isibayanae yo silosuwala Yaubada manna mena, besiele samasamali kan kinna
    sipanyamateli tano mena. Kisi yabo kolimiu yauyaule mumugana ipaisowai. Kaba gite
    Isowa kaiwena nige me ana yakasisi. Iya tobagubaguna yakato iyamala tamana Aisake
    miyalaena na iyamo ana yamiyalae tamana kaiwena mwayamwayau iyauyan, nige kaiwena
    inunuwatu. Iguliyam nuwanuwanamo tem kan kikiuna ikan. Mwa yamiyalae kana nuwatu
    meuloina igabaen.
  tcs-tcs: Elpe wananada solong nobodi i go misaut po gede da spesilpeiba blo God.
    Prapa lugaut solong nobodi i go meke nugudwei midel lo yupla. Diskainwei em i
    wase poizin wea i go spoile ebriwan prom yupla.
  hlt-THB: U ingawm Khawsam qeennaak ce sim kaana ama awmnaak nawh kyinaak ing thlang
    khawzah ama ciimnaak aham ak kqa ak kha ce a ma cawtnaak aham ngaihta uh.
  soq-soq: Ewanadewaitana, mai mida e bedelawo God nuawadawadawa amonawa euda wadepisudepi.
    Do mai mida lawuru naumba kadiwa rua inilepi debamalepie e bedelawo surakauwa
    segalepio sosowa uaraia do kadimopi.
  qub-qub: Chaymi ima-aycanöpapis Tayta Dios munashanno caway. Pitapis ama jagayächiychu.
    Pitapis jagayächerga benënuyoj ashgaj jachanömi waquincunapäpis canquipaj. Chayno
    carga juccunatapis mana allimanmi chayachinquipaj.
  att-att: Á magimuguk kayu, marakè ajjan nikayu yù mangiluddè sù pangikállà ni Namarò
    kuna. Ta nu ajjan yù tolay nga namegapu nga tumuttuttul kâ Apu, nga malurâ sangaw,
    á kunnay ta mapetán yù nonò na, á buruburionán na yù ira kábulun na, á aru sangaw
    yù mekanakanâ sù narákè nga akka-akkuán na.
  bki-bki: Ana monoka kuvim̃auka im̃auano m̃ele ka mia ve re kamiu tai tikiti mia
    rijoru rimebi ea m̃arabo togio, napano maka rivokar Atua kanano tiniememiano vo.
    Kuvitikar vatitig bunu rivu ka kiri pati na mijea tai na telisu ga rimei re ka
    rivijurukar kiamo iviso. Verver makanio, bisi mia riluo rivar m̃arati na bova
    nalo ve telabo ea kiamo meuliano, a napano niamiamo nene rila niegeniege namoneano
    lu dolu nalo kanalo meuliano na bo nalo.
  bqp-bqp: À laakari kɛ, á gbɛ̃ke sún kura Luda gbɛ̃kɛkɛnnɛnaai à gↄ̃ gↄ̃nna ũ á
    tɛ́, à wari dↄ gbɛ̃nↄa dasi à ń yakaro.
  mcp-mcp: Bɨ ɔ mpú dʉ dʉ́g nə́ muud nda shúb mpáam mə́ Zɛmbî. Bɨ ɔ mpú nə́mə́ dʉ
    dʉ́g nə́ muud kú sá záágʉ́wó, í á bá wá bɨ́ zhizhɔɔm nə ndɛɛ́ *Dɔ̧ mú yúúd.
  hat-hat: Pa kite pesonn vire do bay favè Bondye a. Pa kite pesonn tounen tankou
    yon plant anmè k'ap pouse rasin k'ap anpwazonnen lòt yo.
  npl-NT: Kuali ximotlachilikah nonnochteh xikajsikah ikualtilis Dios, iwa amaka mayeto
    kemi n chichik xiwitl non teijtlakoa iwa kinchichiyaltia oksikimeh.
  bgg-bgg: Hamangkhung-aphuii ro bushun è iidoh khid din yi pha suang shii ragia rek
    bo. Hanyie jia de misieng khow sieng pha ji duiine arey rabo chiih-è ai ro idiig
    ne bame diig rey ro.
  eng-TCENT: Make sure no one falls short of the grace of God and that no root of
    bitterness springs up and causes trouble, which would result in many becoming
    defiled.
  eng-BSB: See to it that no one falls short of the grace of God, and that no root
    of bitterness springs up to cause trouble and defile many.
  cpu-NT: Paamaventyaari inkarate aparatakerone jineshinonkayetai Pava. Paamaventyaari
    oitzipinaashiretaneri, joitzipinairikari ikaratzi kempisantayetatsiri.
  san-ASM: যথা কশ্চিদ্ ঈশ্ৱৰস্যানুগ্ৰহাৎ ন পতেৎ, যথা চ তিক্ততাযা মূলং প্ৰৰুহ্য বাধাজনকং
    ন ভৱেৎ তেন চ বহৱোঽপৱিত্ৰা ন ভৱেযুঃ,
  tac-NT: '''We ''la ''nátiga narépuaká alué nejkúrali napu Onorúgame nejímili ju
    napurigá ramué ''we semáriga mochiwa. Jaré ralámuli tabilé narésaká ye nejkúrali,
    alueka napurigá ayome niraga mochímala, ''lige ralámuli ayome ''ma tabilé ''la
    na''támala, chátiri ''nátili oyéramala ''lige ''ma we''ká ralámuli najsabúmala.'
  eng-WEBPB: looking carefully lest there be any man who falls short of the grace
    of God, lest any root of bitterness springing up trouble you and many be defiled
    by it,
  gfk-H: Muat na harbalaurai kaba tikai gi puka talur no hartabar ta Kalou nong i
    tabar bia mon dahat ma ia. Ma muat na harbalaurai mah bia tikai pa na tahuat nalamin
    ta muat hoing tiga sakana ina dahai ma na hatahuat ra purpuruan ma na habilinga
    ira nilon a nudiet ra haleng.
  viv-viv: Yaubada yana nuwadoga givetalaiyena be higa adafaiweya kanadewadewa mahamahalina.
    WanaꞋitaveꞋavimi be keke tamo hakwadi agaimiya ginakaliꞋuho higa vaita Yaubada
    yana nuwadoga keke ginavivaini. Kadu wanaꞋitaveꞋavimi be keke tamo hakwadi agaimiya
    nuwanuwa golagolana walamina ginavegilili ada guwana ginayemu be moyaꞋaidi agaidiya
    ginadamadamana.
  yao-yao: Nlilolechesye chenene, kuti jwalijose akasausoyasya upile wa Akunnungu,
    nlilolechesye kuti mundu akaŵa mpela chitela chakuŵaŵa pasikati jenu ni kwika
    nago malagasyo, ni kuujonanga umi wa ŵandu ŵajinji.
  tgp-tgp: Ha kilau mamahuni kamim hatehateahi, matan vara te vonamim i pa sopo er̃i
    jovi nar̃ihi na r̃omr̃uhu non God. Ha sopo tinar̃ihia vara te r̃omr̃omi sasati
    mata vahar̃i na rasua i malue hin kamim, vara i vono, i pa komo na vao tavera
    na honana, ale la pa jovi matana.
  auc-NT: Wængonguï pönö waadete nänö cædö ante mönö tömämö ænte entawengæ̈impa, ante
    cædinque mïnitö cöwä adinque, Adocanque incæ ömætawengä ïnämaï incæcäimpa, ante
    wææ cæedäni. Adocanque wæwente nänö quëwënö beyæ̈ pïinte bate tedecä ëñëninque
    mïnitö, Wadäni näni wentamö mongænguinque adobaï pïinte badämaï incædänimpa, ante
    wææ cædinque në pïingä ingante godö wææ äedäni.
  kbc-NT: Adinowetitiwaji me diɡ̶ica oko ane daɡ̶adiaa yemaa Aneotedoɡ̶oji meote aneletema.
    Codaa adinoweti adiɡ̶icoa ane liciagi naɡ̶ana nawodigije ane bayodi, ane ili,
    oditaɡ̶a jeɡ̶eo eliodi oko me neelotikanaɡ̶a leeɡ̶odi niweneeno. Oditaɡ̶a niɡ̶idi
    oko joɡ̶owo eliodi oko mowo libeyaceɡ̶egi.
  bmh-bmh: Ag suban gusig tapai dan, Uwait nug ag isanaraimai, gonugau ougab ag en
    siksikeun, ag koli go i semuran. Ag suban uligan, igul eg tub macaneu du ag ula
    ebu, go gig kulam sul i damau. Gig kulam nug agal wai ebu zoimai, ee ipal waugab
    dacanemen eg maraneu sul du gonug ag duailel unum eg maramau.
  ctu-BL: Tsajiletla ame anic juntiquil ti la' tojlel mu' bʌ i ñusʌben i yutslel i
    pusic'al Dios. Cʌntan la' bʌ ame anic jini ch'aj bʌ mu' bʌ i tech mich'ajel ti
    la' pusic'al ame i bib'esʌbeñob i pusic'al cabʌlob.
  meq-meq: Gum metsehe, ndəray mâ kərah ŋgwalak i Mbəlom bay. Gum metsehe, ndəray
    mə walaŋ kurom mâ təra andza dərizl i gərɗaf nakə təleŋeŋe, a ndzohw faya ma gəliye,
    ma kwasateye gər a ndo hay aye bay. Slala i ndo niye ma nasiye ha siye i ndo hay
    mə walaŋ kurom.
  noa-H: Magam hugua Hẽwandamau pãach dʌ̈i hich garmua nem hajap'a ham hig sim chan
    hoob hʌdʌʌr hok'oopimiet; ni hãbamʌgjã hoob pãach hee sĩi pak'ër k'aigbamjö höbërpimiet.
    Hʌdʌraa magta hapimʌn, mag hoowi deeum k'ʌʌnaujã hi dënjö haadeewai, bigaaum k'ʌʌn
    gaaipata warag bën hãk'ãraamjö dʌrbabaadeewai, hõor pöm Hẽwandam dʌ̈i hʌ̈u narr
    k'ãijã k'aigba haju.
  alp-NT: Imi ahnau lomai leke imi maka hlaleke loko Tuhane rebe supue bei Eni lale
    misete, imi hleke yake. Raka mimise leke bei imire sae kuesa iono dosa yake eti
    eono susae jemate toini kai eono tamata bokala esi ono dosa yake. Tamata rebe
    iono ele mere, saka tapuane malete eono eti tapuana maketaru uono tapuane malete.
  san-VEL: yathaa ka"scid ii"svarasyaanugrahaat na patet, yathaa ca tiktataayaa muula.m
    praruhya baadhaajanaka.m na bhavet tena ca bahavo.apavitraa na bhaveyu.h,
  kbq-kbq: Anumzamofo asunkuzampintima evuramizankura ogava agava hiho. Atrenkeno
    tamarimpa hezamo'a, tamagu'afina akara heno hazenkezana avreno omena, anazantetira
    miko vahe'mo'za havizana osiho.
  kbh-kbh: Yejuana s̈mochtsantjes̈na, ndocná Crístbeñe os̈buáchiyana chaondëtsajbanama,
    y chca, chë Bëngbe Bëtsá chabe ents̈ángbioye yochjats̈ataye ts̈abe soyënga chënga
    ndoñe chamondashjache. S̈mochtsantjes̈na, ts̈ëngaftanguents̈e ndocná chaondë́tsemna,
    mo canÿe untja tbëtëjcá, chë chcaja sayë́ngbioye jás̈ocayana, nda chaotsama, ínÿenga
    natjë́mbana ainana ndoñe chamondë́tsebomnama y bacna soyënga jtsamëse chamotsiyenama.
  ron-LSB: privind cu atenție ca nu cumva să fie cineva care să fie lipsit de harul
    lui Dumnezeu, ca nu cumva să vă tulbure vreo rădăcină de amărăciune care să răsară
    și mulți să fie spurcați de ea,
  pon-pon: O kalaka, pwe amen depa jota konodi mak en Kot, pwe karepen me jued ende
    pwaida, kawe komail, o me toto pan jamin kila.
  nhe-BL: Hueyi iyolo Toteco ica tojuanti huan ximomocuitlahuica se ica seyoc para
    axaca quiilcahuas. Ma axaca yolcualani pampa intla se cualantinemis, huelis quintlanahuis
    miyac toicnihua huan huelis quinmajcahuas ipan tlajtlacoli.
  sps-sps: Tanamots yam, kat non san ta isen tsumi faan iny a tounon tana koma ree'un
    ten Gov. Ana mi te tanamots kainy ta isen te faarei minon u nau aapeits te gian
    non ana ayei te kat fa'aapeits ir a fokinai tan rafatsiny aapeits nan.
  wnc-wnc: Sike ginda gisae katak tagwautnong. Aminu gikat nana tapatuta wamu Anututa
    ninde musip kwikwik natanimuke yakut takngae masa imuyak ngang natake tagwautnong.
    Ngan. Aminu gikat nana tapatuta masa wamu waakngae imukengu waapata enake gindane
    natdetdetza apasiwan maiwik.
  bus-bus: À làakari kɛ, a gbɛ̃ke tón kora Luda gbɛ̃kɛkɛnnɛnazi à gↄ̃ fĩndio'a ũ
    a tɛ́, à ĩa da gbɛ̃nↄa pari à ń yakaro.
  gub-BL: Tupàn upurupuhareko a'e. A'e rupi upurupyro ikatu 'ym ma'e wi. Pezewyr zo
    izuwi nehe. Pezypyrog wi zo ikatu 'ym ma'e iapo pà nehe. Aze teko u'u ka'a iaiw
    ma'e wemi'u inuromo wà nehe, ima'eahy putar wà nehe. Nezewegatete aze amo uzeruzar
    ma'e uzypyrog zuapyr wi ikatu 'ym ma'e iapo pà nehe, aze ru'u amogwer uzeruzar
    ma'e uzapo putar ikatu 'ym ma'e izàwe a'e wà nehe no.
  imo-imo: Unjo te mongo kombili telima toromo aku mongo mele enonga imbo teni Goteni
    eno we kondo kolopalie lipe tapondorumu ulumu tiye kolopa molopa kenjimbelo kinye
    eno tepa mongo mongo kondopa eno tepa kenjimbelo. Aku ulu wendo naa opili ningo
    wamongo kanoko molaio.
  boj-boj: Niŋgi geregere ŋam atoqnsib soqniy. Qotei a niŋgi qa are boleiyeqnu aqa
    kumbra di niŋgi qudei olo uratosib uloŋo uge. Ŋamtaŋ oqsiq gei uge uge ateleŋeqnu
    dego kere nuŋgo ambleq di tamo bei a are uge ti sosim kumbra uge uge babtoqnimqa
    niŋgi na saidyiy. Tamo dena niŋgi niñaqŋgimqa niŋgi Qotei aqa ŋamgalaq di jiga
    ti so uge.
  eng-DRA: Looking diligently, lest any man be wanting to the grace of God; lest any
    root of bitterness springing up do hinder, and by it many be defiled.
  knf-knf: Naţaafaraan aloŋ ţi an adek kafeţ bnuura bi Naşibaţi ; naţaafaraan aloŋ
    awo ji bko bwuţaan banjaaŋ badëm kaşë kabuk mnko mnŧum manwuţuŋ. Ñaaŋ mënţ ahil
    kaneeman baŧum maakan.
  san-KHM: យថា កឝ្ចិទ៑ ឦឝ្វរស្យានុគ្រហាត៑ ន បតេត៑, យថា ច តិក្តតាយា មូលំ ប្ររុហ្យ ពាធាជនកំ
    ន ភវេត៑ តេន ច ពហវោៜបវិត្រា ន ភវេយុះ,
  arn-NT: Ayülemün ta iney no rume faltaluwkülenoael Ngünechen ñi wülkeelchi fürenechen
    mew, femngechi ta iney rume felelayay kiñe füre folilngechi anümka reke, tati
    wesalkakefilu tati pu che.
  zas-NT: Gol gojp cudad chitëë chuꞌ tijbidi gusaꞌn tiblad ziꞌc rën Dios gagnëman
    lëjt chitëë chuꞌ tijbidi gac ziꞌc guiꞌxh nala ni rüjn guialquia abiꞌ guxhiinan
    gra xcompniaridi.
  ken-NT: Kʉ ká yɛ̌ntɨkɨ ɛnyɨŋ bɛ yɛ̌ mmu ákɛ́ rɔ bɛrɨ̌ndu Mandɛm mɛmfʉɛt yi. Kʉ
    ka yɛ̌ntɨkɨ ɛnyɨŋ bɛ yɛ̌ mmu ákɛ́ nɛn mbɔ kɛ́ngɔ́-bɛchi. Mɛnyǔ bo bhɔ bátwɔ̀
    nɛ ɛsɔŋɔri mánchɔŋti bapɛ́m bɛyǎ bho.
