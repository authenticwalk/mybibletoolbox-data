    tai veia isa tamutou umala ge vulo mai la obu ale kama kokora, eia soukama ge
    kusi kabili tamutou, ge igo gegeru amutou usu.
  lbb-lbb: Mulor tai alar mulo, sur gong tik i han masik kusun a marmaris ane God,
    pa i arlar ana wakir a rakai ning i mapak, ning ir gomo ot pa ir saran a mamahat
    ta mulo, pa ir adur pas al galis namatana e God.
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ಯಾವನೂ ದೇವರ ಕೃಪೆಯಿಂದ ತಪ್ಪಿ ಹಿಂಜಾರಿ ಹೋಗದಂತೆಯೂ, ಯಾವ ಕಹಿಯಾದ ಬೇರೂ
