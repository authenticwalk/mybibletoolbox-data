  sll-sll: Te God pirari pare ol wai ol na tongwo i, yal ta ikire sigare kulkinangwo
    i nigi domia, kene wai ol tengere ire sigare kunamua. Ol tekinanga yal taniga
    tal nigi dongwo ol wanangwo i, ni arihobi hanere wai pama di pire, ol i nanga
