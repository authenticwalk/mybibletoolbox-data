    cachunchu. Chay ćhacćhayninwanćhari achca nunacunap allin cawsayninta lluy bininälun'a.
  nfa-nfa: Paꞌèra dꞌara èci dènge èci, sèna ka mage dhoka abhu nèti miu dhu rai, toke
