verse: HEB.012.015
translations:
  kpx-kpx: Iale nenilahave. Labelako Dilavau nahie huhuevei hoesegevemale ke halevai
    hoidevelive. Isi lainaho ono mole toelau la uvumo uale ke halevage au balugai
    ata degomoleta aiogevelive.
  okv-H: Eto ungo ari erevi be kogue irivujo, eto embo na God ta hondate ari avo humbasi
    uje eaguja te eoi tarasembeoi toaguja amite eto embo ta hotembari sokova na ungota
    jo ta ereto ese saruka na embo ta jo ta saruka eaguja amite tapa simba evujo.
  tbo-tbo: Ona galena itete memi po ega iyai gehouna uyahimiyei Yaubada a lunugotootogo
    ina hahalena yababaya. Ma ona galena itete memi meka po apo u hayami lawa gehouhi
    u nugonugohi mei duhi waigolana, matababana lawa magomagouhi e laipeunihi.
  mal-C: ആരും ദൈവകൃപയിൽ കുറവുള്ളവരാകാതിരിക്കാനും കയ്‌പുള്ള വല്ല വേരും മുളച്ചു വളർന്ന്
    കലക്കമുണ്ടായി അനേകർ മലിനരാകാതിരിക്കാനും സൂക്ഷിക്കുക.
  grc-SR: ἐπισκοποῦντες μή τις ὑστερῶν ἀπὸ τῆς χάριτος τοῦ θεοῦ· μή τις ῥίζα πικρίας
    ἄνω φύουσα ἐνοχλῇ, καὶ ⸂διὰ ταύτης⸃ μιανθῶσιν ⸆ πολλοί·
  bgc-bgc: सावधान रहो, इसा ना हो के कोए परमेसवर कै अनुग्रह तै दूर रह जावै या कोए कड़वी
    जड़ फूटकै दर्द देवै, अर उसकै जरिये घणखरे माणस परमेसवर के सच्चे रास्ते तै भटक जावै
    सै।
  khz-khz: Pio vegita-tago, pe talima ta Palagu gena vega-nama genana ragai pene laka-gerevagi,
    vemamaki lamuna ia aonana ragai pene tupu-rage. Kwalana vemamaki lamuna pene tupu,
    lamu mamakina na gomi aomi ai rakava pene vega-walaa, ne taunilimalima vogo pene
    vega-rakavara Palagu wailanai.
  deu-TKW: und habet acht, daß nicht einer von der Gnade Gottes zurückweichend, daß
    nicht einer als Wurzel der Bitterkeit heraufwachsend zur Beschwerung werde, dadurch
    viele befleckt werden,
  zsr-NT: Gul‑gún chiꞌi cuinliꞌ cui soa nu ucáꞌn le ruzáꞌ ladxëꞌë queëruꞌ Dios, len
    cui soa nu gac ca tu guixiꞌ slaꞌ, cui utsáꞌ lbiꞌiliꞌ, len cui gun ga cugacliꞌ
    tsahuiꞌ zianliꞌ lbiꞌiliꞌ.
  lin-lin: Bosenzelaka ete moto moko te azanga ngolu ya Nzambe ; bosenzelaka mpe ete
    mosisa moko te ya bololo ebotama mpo na kokotisa mobulu mpe kobebisa bomoi ya
    bato ebele kati na bino.
  hns-NT: Batjaaike rahiehe kie koi na Parmeswar ke bhalaai paaike patjhare lage.
    Aur koi ke diel me biekh na rahe ke tjaahie. Ekar dwaara okar sotj-bietjaar biegar
    djaai aur dher manai dekhie-dekha bhie aise kare lagie.
  noa-E: Magam ugua Ẽwandamau pãach dʉ̈i ich garmua nem ajapha am ig sim chan oob
    ʉdʉʉr okhoopimiet; ni ãbamʉgjã oob pãach ee sĩi pakhër khaigbamjö öbërpimiet.
    Ʉdʉraa magta apimʉn, mag oowi deeum khʉʉnaujã i dënjö aadeewai, bigaaum khʉʉn
    gaaipata warag bën ãkhãraamjö dʉrbabaadeewai, õor pöm Ẽwandam dʉ̈i ʉ̈u narr khãijã
    khaigba aju.
  eng-EMTV: looking diligently lest anyone fall from the grace of God; lest any root
    of bitterness growing up cause trouble, and through this many be defiled;
  mib-NT: Te coto má cáca yátá ni ɨɨn ró te scuíta ró jnúhun jeē sáha Yaā Dios jeē
    váha róhó, návāha tú cuu ró nájnūhun ɨɨn yucū uvuá jeē stɨ́vɨ te sáha daño jiín
    cuéhē ñayuu.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ लुम्‍मो आत्तिन्‍नाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्
    मे़ङ्‌घोःमनाबा मे़बोःङ्‌ने़न्‍ल, सिक् पोःक्‍माल्‍ले़ खेमा थक्‍मा मे़भोःक्‍खुन्‍ल,
    हे़क्‍क्‍याङ् खे़न् निङ् कुइसिःक्‍पा सिक्‍कुःमाल्‍ले़ वेॽ मनाहाॽआङ् मे़जिःन्‍दुन्‍छिल्‍ल
    फाॽआङ् सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ॥
  xnj-xnj: Mjiyangalila neju mundu yeyoha akotoka kuyagisa ubwina wa Chapanga, akotoka
    kuvya mundu mweavi ngati liina livavanu lelitupuka na kuvaletela mang'ahiso na
    kuhalabisa wumi vandu vamahele.
  mmx-mmx: Mina lok tatao avukat nimi xusu tara atnimi noxo sok tixirixes kepe letaba
    nabalamu at ne Moroa la na seeve. La nemen nimi guta ke xepe teventaba atnimi
    dina lok lekarakat la dina lox asubu lununu at limixin, kerekngan lara laradi
    i sev amet limixin.
  cbr-NT: Nucën Papa Diosan ax cuëëncësabi oquin mitsu 'aquincëma 'itin rabanan camina
    an mitsu 'unánmicësabi oi 'inux bërúancati 'ain. Usai 'iquin camina uni raíri
    'aisama nuituñu 'inun 'atimaquin sinánmitima 'ain.
  tee-NT: Alhist'acc'ant'it mi'akstu'an. Jantu xcai ni xamati' lamilhi'uxijnan cacapputulh
    ju lamapainin ju tanaviniputunan ju Dios. Alhist'acc'ant'it mi'akstu'an. Jantu
    xcai ni ca'alilh tam xamati' ju lamilhi'uxijnan ju calhitalhk'amalh tu'u' chai
    ju yuchi ca'amapast'ac'ani ju amacxcai ju ali'in chai na lhu caputak'alhi ju is'atsucunti'an.
  eng-LSV: observing lest anyone be failing of the grace of God, lest any root of
    bitterness springing up may give trouble, and through this many may be defiled;
  cak-NT: Tito-iwi' chi'iwonojel chi quiri' man jun chiwe numalij can ri rusipan ri
    Dios chiwe. Man tiya' lugar chi ye'oc itzel tak ex chi'icojol, roma xa quiri'
    xtiben, man utz ta, roma can je q'uiy chuka' ri xquieka chupa ri c'aslen ri can
    tz'il.
  pah-NT: Pejirokwa ti ikwahavuka pejohupe. Mara'ngu po pembyteripeve'ga ojikoge'yma
    Tupana'ga rehe? Po ga ndojikogi Tupana'ga rehe, a'ero po ti Tupana'ga nomombyryvi
    ga nehẽ. Penhi'ĩ ti ga pe a'ero ejiko ti Tupana'ga rehe javo. A'ero po ti ga jikogame
    Tupana'ga rehe Tupana'ga ga mombyryvi nehẽ. Pejirokwa ti ikwahavuka pejohupe.
    Mara'ngu po pembyteripeve'ga Tupana'ga renoite'varuhuavo jipi igwaigwavete okoe'yma
    ganhi'ig̃a rupi. Po nahã, pembyteripeve'ga pepy'a nog̃atue'ymuhũi. Irovahiva'ea
    ombote'va mbatera oji'ja ihorame ipype. Na jitehe pembyteripeve'ga ojipe'g̃a mbote'va
    oji'ja ganhi'ĩte'varuhua horame g̃a'akag̃i pe. Penhi'ĩ ti ga pe a'ero ga mbopohiruka
    garekote'varuhua hugwi.
  sja-NT: ¡K'ĩrak'aupai ijãa amaa p'aneedai Ak'õrepa Jesucristo pëida, ichia tachi
    k'inia iru bairã! Ichiaba apidaapa ũridaik'araa bɨ ijãa amaapi k'inia p'anɨɨrãpa
    jaratee p'anɨ Jesucristopa oodade. Ma jaratee p'anɨ neera k'achíak'ata bɨ, todak'ãri,
    chok'ara peepari perã.
  xed-xed: Ɗasuwa ka kuni yaha mndu dər turtuk da mbəɗanatá hul ta zɗakatahuɗa Lazglafta.
    Yaha ya dər ka turtuk da nzakway manda slrəŋ ɗahɗaha da ɗyamta ka ɓadza ndəghata
    mnduha.
  mks-NT: Cuéntá coo ndó ná a̱ jándacoo ni in ndó íchi̱ cuéntá Ndióxi̱ jáchi̱ cúni̱
    a̱ caja cua̱há ña̱ma̱ni̱ xi̱hi̱n ndo̱. Cuéntá coo ndó ná a̱ cácuu ndó tátu̱hun
    in yu̱cu̱ o̱va̱ ña̱ játi̱ví ña̱ xíxi na jáchi̱ na̱ cája cua̱chi cája quini na
    ta játi̱ví na̱ java ga̱ na̱ cúú cuéntá Ndióxi̱.
  gfk-S: Mu na harbalaurai be tikenong nahula basomah ura kapkap no hartabar tane
    God nong i tabar bia mon dait ma ie. Ma mu na harbalaurai bileng be tikenong pai
    nale tahuat nalamin ta mu hoke tike ina pangopango ma ina hatawat ra purpuruan
    ma ina habilinge ira nilon ta di ra haleng.
  bmu-bmu: Kunöŋ Anutugö kalem möriamŋi oŋgita qahö buŋa qem aŋgubapuköra mönö galöm
    mem aŋguba malme. Nene nupnöŋ siriuret kömbukŋambuk mi jalöŋinambuk qözölmakzin.
    Miaŋgö dop uru mötökömbukö könaŋi pakpak mi qeapköme. Qahö qeapkögetka miaŋön
    qariba kota eŋololoŋ mem eŋgii gwötpuk eŋgö uruŋinan tölöhobapuk.
  dgz-dgz: God garaet mega Iesu gamup gariwa ya enapen menan ek ek inak ega kwayup
    tan. Koewa sisiwa potayap da ya yanep iwa koewa ame yone Iesu dugup mega nagirewa
    endum imaepi tawa.
  eng-GNV: 'Take heede, that no man fall away from the grace of God: let no roote
    of bitternes spring vp and trouble you, lest thereby many be defiled.'
  zaa-NT: Ná qui'ni hué' le cuidado qui'ni nú ttu hermano guthà'ną menos la' tsì'ilatsi'
    qui' Tata Dios nna labiru rue'él·la'ą qui'ni guni e nna cualàni. Líhue' cuidado
    qui'ni làa íl·lani lo losto' le biỹa rencor nna itsa'áni le lani adí ca enne'
    nna gudèti'ą cą, tì'a ccá lani ttu jardín canchu il·lani ttu planta ìl·la'.
  eng-WEBSTER: Looking diligently, lest any man fail of the grace of God; lest any
    root of bitterness springing up, trouble you , and by it many be defiled;
  guh-guh: Xania baja panayajivitaema. Pëtsa pacopabame Dioso panejumecovënëtsijava,
    Dioso papecacopatsiyaniva papecaitaxutotsoniataejava panepuajumecovënëtsivi Dioso.
    Pacuenia piatsaxaënëboto daxitamera bijianaejitsipa, bajara pajamatabëcueneitsimë
    tsipae caenë ata, paxamëyajuvënënë, pibisiacuene itsa exanaejitsipa. Pacajamatabëcuene
    bijianaejitsipa padaxitamë.
  bon-bon: Weene iyeta weemeweme cängena ire atwipeye, piba weeme nuuja te lica pagege
    atatrongära Acejiyame me miiji cabu ca. Weene cuta cängena ire egä gonerage ngenecu
    niiya me äbita. Gonerage weeme yepä te peei mule ne gije jaabacituge, ingle peei
    mule te wata birige babo äbita. Ngenecu niiya te mime nuuja biname bime ätrunga
    mule ne sabe jaawenuge.
  nhw-BL: Hueyi iyolo Toteco ica tojuanti huan ximomocuitlahuica se ica seyoc para
    amo aqui quielcahuas. Ma amo aqui moyolchichicachihua, pampa sintla se cualantinemis,
    huelis quintlanahuis miyac toicnihua huan huelis quintlahuisos ipan tlajtlacoli.
  swh-ONEN: Angalieni sana mtu yeyote asiikose neema ya Mungu na kwamba shina la uchungu
    lisije likachipuka na kuwasumbua na watu wengi wakatiwa unajisi kwa hilo.
  wbi-wbi: Muve valoleli neke kuti napweavisaghe ughwa kudagua kutali nuvumofu vwa
    Nguluve, nakuuti liilisa ilisikina lya lusungulino lilemba nakuhambusia imumuko
    na pikuvahambusia vinga.
  bba-bba: I n tii sɛ kpɑ bɛɛn ɡoo u ku rɑɑ Gusunɔn durom biɑ. I n tii sɛ kpɑ mɔru
    ye i yi ɡɔ̃ruɔ yu ku rɑɑ se nɡe kpii pɔturɑ yu wɑhɑlɑ doke, kpɑ yen dɛ̃ɛ yi tɔn
    dɑbinu bɑbɑ.
  eng-KJVCPB: looking diligently lest any man fail of the grace of God; lest any root
    of bitterness springing up trouble you, and thereby many be defiled;
  kgk-NT: Penhangareko porã pendéjehe ani hagwã oiko pene pa'ũ-my ojehesa rerova uka
    va'erã Nhandejáry nhande rexakwaa rei va'e-gwi. Toiko e'ỹ pene pa'ũ-rupi pono
    pende resa rerovapa ójehe. Upeixagwa-pe he'i temitỹ hái hi'a va'e. Upe temitỹ
    okakwaa, hi'a. Upéi heta oĩ hi'upy e'ỹ jepe, ho'u joty. Ho'u-gwi ndoiko porãvéi-ma.
    Upéa-gwi ani oiko pene pa'ũ-my pende akwaa rerovase va'e gweko-rupi.
  waj-waj: Anutuuqo kati gioonna kiaapuuyara yoketaama yaata utiraivaa ngiiikidiri
    gioonna kiaapu voovoono mmooka hanigia mminarainnoo kiaa ivaara tuqinnama haitatuukiatee.
    Yatari kagia iiraivo kapikaraivaa roosiima ngiiikidiri gioonna kiaapu voovai aakiaivo
    kapikarano kaayau gioonna kiaapuuya iinai koonnama varivoora tuqinnama innara
    haitatuukiatee.
  cpy-cpy: Paamawentyaari ikaate apaatakirori ineshironka-witaari Tajorentsi. Paamawentyaari
    oetzimpina-shiretan-taniri, roetzimpineeri-kari ikaatzi kemijanta-yitatsiri, ikimita-kota-kyaawo
    kepishita-tsiri inchashi piyanta-tsiri.
  mpx-mpx: Nuku matahikagimiu bahi komiu etega Yehoba wana mulolu bwagabwaga ni sosogu
    luwai. Ge bahi komiu etega atielolol paganina ni kukuhikan atenaa, eba pagan o
    ni ola mwawin lelelamwina ni siun ge lelamwina ami pulowan ni ginol ge nuku gewi
    ni apanakimiu.
  wbp-wbp: Kaatuju-nyarra yimiri nyinaja nyurrurlaku yapaku. Kujarlanyalu-nyanu jarnkujarnku
    warrawarra-kangka kajika yapa nyurrurla-nyangu turnu-warnu-jangka karlirr-yani
    nyanungu-kujaku. Warrawarra-kangkalu-nyanu mimayi-kijakurlangu. Kaji yapa jinta
    mimayi-jarrimi, kajika-nyarra kulu wiri-kirra-mani, kajikankulu majungka-jarrimilki
    muku.
  luo-luo: Ritreuru mondo une ni onge ngʼato kuomu molal kendo oweyo ngʼwono mar Nyasaye,
    kendo kik uwe sigu moro bedi e kindu manyalo ketho ji mangʼeny.
  nhe-NT: Hueyi iyolo Toteco ica tojuanti huan ximomocuitlahuica se ica seyoc para
    axaca quiilcahuas. Ma axaca yolcualani pampa intla se cualantinemis, huelis quintlanahuis
    miyac toicnihua huan huelis quinmajcahuas ipan tlajtlacoli.
  aii-aii: ܗܵܘܹܝܬܘܿܢ ܗܸܫܝܲܪ ܕܠܵܐ ܗܵܘܹܐ ܐܢܵܫܵܐ ܒܵܨܘܿܪܵܐ ܡ̣ܢ ܫܵܦܵܩܲܬ ܕܐܲܠܵܗܵܐ، ܕܐܘܼܦ
    ܠܵܐ ܗܸܟ̃ ܘܲܪܝܼܕܵܐ ܕܡܲܪܝܼܪܘܼܬܵ‌ܐ ܡܲܓ̰ܝܸܢ ܘܚܲܙܕܸܓ ܠܵܘܟ݂ܘܿܢ ܘܟ̰ܲܦܠܸܢܵܘܟ݂ܘܿܢ؛
  esk-NT: Qaunatqiaġigitchi kiñaunniiñ iñuk suliqutiksrinġiġñiaqani iłuaqqutaanik
    Agaayyutim. Qaunaginġitchupsi iñuich tikitpiaqtut akunnapsitñun miqutchisuuruat
    isrumagiiḷiqsitlusri, atripḷugu kaŋiġruaq maqupkairuaq nauriamik.
  msb-msb: Atamana niyo an kada usad agod waraʼn maghabo san pagkamuot san Dios. Maglikay
    kamo na wara sa iyo sin magin maraot bagaʼn mapait na tanom kay pagdako sani bagaʼn
    makahilo ini sa kadamuan.
  cpa-NT: Jmo³ hí³. Cónh¹ tsa¹jŋia¹³ ju³ná³ tsa¹ma¹jmo¹ Diú¹³ dsio¹ dsǿa¹² ja³cog²
    ca²dsiogh³ hniah¹². Ju³jøng² ca¹lø¹chián¹ jan² og¹ hniah¹², dsa² jmo¹ hi² hlaih¹³.
    Mi³jøng² li¹chi² jǿg³ hlaih¹³ quiah¹² dsa² jue¹².
  dso-dso: ଗଟେକ୍‌ ଲକ୍‌ ଆରିଗଟେକ୍‌ ଲକ୍‌କେ ଜାଗ୍‌ରତ୍‌ କରାଆ । ଜେନ୍ତାରି କି ପର୍‌ମେସର୍‌ ଜିବନ୍‌
    ଦୁକାଇକରି ଦୟା ଦେକାଇଲାଟାନେଅନି କେ ପଚ୍‌କେ ନ ଜାଅତ୍‌ । କାଇକେବଇଲେ ସେନ୍ତାରି ଲକ୍‌ ପିତା
    ପଲ୍‌ ଦାର୍‌ବା ଗଟେକ୍‌ ଗଚ୍‌ ପାରା ରଇସି ଆରି ବେସି ଲକ୍‌କେ ତାର୍‌ ବିସ୍‌ ସଙ୍ଗ୍‍ ଅଇରାନ୍‌
    କର୍‌ସି ।
  meu-meu: Nahuamui ba toho, ta ese Dirava ena harihari-bada baine reaia na garina;
    eiava ramu iditana ta baine kobo na garina, bena baine haturiamui, bona hutuma
    baine hadikadia;
  yva-NT: Weti wabekobe rave indamu vemo inta nakirive Amisye apa kove rai nora. Muno
    vemo inta nya pari ntipu no wapa yasyine rai nora, weye vatano pari opamo maisyare
    moaro mamune ramaisy, weye po apa arakovo wanui awa anave ransosobe ti wo anakotaro
    ngkakainoanive rave.
  dgc-dgc: Mangilag kam, a diyan ginanan na maski ti ésiya dikam i kagbi na Diyos.
    Mangilag kam, makay te esa dikam a mégimet ta medukés; éng kona sa éy makay matolduan
    na du kaguman moy ta medukés be.
  zpm-NT: Tibaque goḻteedlolsa zha ne nacgrë to, goḻguieṉ gaṉle racladz Dios gacnie
    me to, napaa na leḻ nozozit to lo me. Sac zha ne rzozit lo Dios, zeeṉe laa miṉe
    nac zho rzhoobneṉ, nzian zdoo zha ne rsaṉ zho, rlozh ga grëse zha co ruṉctal xtoḻ.
  hix-NT: Atakoronomatxoko, Khoryenkomo hyaye oyotowrà kom hona, noro wya oyowakryehtor
    kom hona. Anatoko bawa yeryewru wyaro atxke natxow hana, okukuru komo. Tkukuthuyamo
    rma yanàhnohyatxow hana, atxke rma haxa tesnàr kom ke. Àro wyaro atxke oyesnàr
    kom hona mpàn xenytxoko.
  sim-sim: Avui Wasilaka jirin wapnuku orhik ewenda ri. Hako jihinjik ji auheyeka,
    las avak jir lar waprupshi orhin or kumaifaha nor mba, �Oso mbeek anin jelyandahi
    ambu sir.� Karem or mbaha wapkava hishinda orhin wavukop or tombokoyanak mi jintla
    hom si tungua rasaha wasilakak si naha mi sijimbalen si wanak ma li aha kavak
    li nanda ngashi. Ji auheyeka, las avak erem ji nanda ngashi.
  npi-ULB: होसियार रहो, ताकि परमेश्‍वरको अनुग्रहबाट कोही पनि वञ्‍चित हुन नपरोस्, र
    तिक्तताको जरा उम्रिएर कसैलाई पनि दुःख नदियोस्, र यसले धेरैलाई दोषी नबनाओस् ।
  cgc-cgc: Gani, siguraduon nyo na ula bisan isya ki kyo na magtalikod ta pagtuo na
    yon man pabuat nyo na ula pulos dayad na kabebet-en ta Dyos ki kyo. Siguraduon
