    manji egu kebojigaiŋ.
  gof-ENT: ሂንቴፌ ኦዴስካ ፆሳ ኣ ኬሃቴይ ፓጮናዳ፥ ቃሲ ጫሞ ኣይፌ ኣይፊዲ ዳሮ ኣሳ ቱኒሲያኔ ይሲያ ዜሬዳ ጊዶና ሜላ
