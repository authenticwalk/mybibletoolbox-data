  tgo-tgo: Hu njimbukikiŋga na thava ghemina regha i ndeiteta Loi le mwaewo bwagabwaga.
    Na tembe ŋgoreiyeva thava ghemina regha i vakatha tharɨ weŋgiya ghaune, iwaeŋge
    ne ŋgoreiye watheliliye iya i mbuthu na laghɨye moli, na ele ghambako tembe raloŋweloŋweghathɨ
    i ghanagha ne thɨ vakathava tharɨ na thɨ mbighɨ Loi e marae.
  yap-yap: Mu ayuwgad nge dabi pi’ bigimed keru’ ko runguy rok Got ngodad. Mu ayuwgad
    nge dabi bod bigimed ba ke pan nib mo’oy ni ilal nge gafgownag bo’or e girdi’
    ko yub rok.
  mop-NT: Cününte'ex a bajil. Ma' a cha'ique'ex u p'aatül ma'ax jun tuul. Ti baalo'o,
    jede'ec u c'ümic a cuxtal etel Dios ala'aji. Ma' a cha'ique'ex ca' yanac ta yaame'ex
    a na'at a c'asa. Abe'e, sabeensil. Walac u tz'eec jabix ma' qui'e'ex ta bajil.
    Jede'ec u c'ascuntic a yaaba.
  tet-tet: Hakbiit malu neon, nebee keta toꞌo emi balu seꞌi kotuk baa Naꞌi Maromak
    no la horan Niakaan laran diꞌak. Daka diꞌa-diꞌak, nebee keta rai hirus baa malu.
    Hirus malu nia, hanesan raso moruk mak nahaat ita.
  hlt-MCSB: Khat khaw Pathen kah lungvatnah lamloh talae pawt ham hiphoel uh. Pakhat
    khaw olkhaa yung aka poe hang loh tulnoi tih te long te muep m'boi sak boel saeh.
  xtd-NT: Chindee tnaꞌa koio‑n xa tnɨɨ koio ka‑n, ntdaa‑n, xamani taxi Ianyuux. Maxku
    juejoon koio‑n xa ni ɨɨn‑n ku kuu ná kuu ɨɨn yuku ua kada dañu ñaꞌa ntdaa‑n, ɨɨn
    yuku ua kada xa kueꞌe mee‑n ma kada koio ka xa kuu xavaꞌa.
  mdy-ETH: ዒንሢዳፓ ዖጊዳኣ ፆኦሲ ኮሹሞና ዒንጋ ዒንጊፃ ፓጪ ጴዹዋጉዲ ዒንሢና ዔሩዋቴ፤ ዬያጉዲ ሃሣ ዓይጎ ዓሲያ ዒንሢ ባኣካ
    ጫንቃ ሚሢጉዲ ማዒ ኬስኪ ዒንሢ ሜታሱዋጉዲና ሚርጌሢ ፑርቲሱዋጉዲ ዒንሢና ዔሩዋቴ።
  spl-spl: '@see-verse:HEB.012.014'
  usp-NT: Chajaj ayb'ak pire ma' wi' jono chawechak jwi'l tijtos rib' chirij Kakaj
    Dios ta' tijc'ul ri tijye' Kakaj Dios chawechak jwi'l rutzil ranm chawijak y pire
    ma' tiwa'x jono chawechak pi ajb'anal c'ax re ac'aslemalak chapca' jun c'alaj
    woron trana' c'a re jun kelen chic.
  zav-NT: Bito güe'ele latɉə par nic̱h tole cueɉyic̱hɉle cuich talenḻe Diozən', la'
    Diozən' nži'ilažə'əchgüe' yoguə'əcho. Na' šə tole cueɉyic̱hɉle Diozən', nx̱ož
    yoguə'əle gonḻe ca'.
  sgz-sgz: Má gama rakrakai mul suri kápte kes na ilang alari artangan si Káláu, má
    suri kápte kes tili gam na ngorer i rung er di som kusai rang tur di má di talka
    pas di alari sál muswan. Matngan kálámul erei a ngorer i ngán a long sáksáknai
    lain pokon.
  kek-NT: Chetenk'a e̱rib che̱ribil e̱rib sa' le̱ pa̱ba̱l re nak ma̱ jun e̱re ta̱tz'ekta̱na̱nk
    li rusilal li Dios. Cheba̱nu cue̱nt re nak inc'a' te̱yo'ob li c'ahi̱nc ib sa'
    e̱ya̱nk. Cui jo'can te̱ba̱nu naru naniman ru li ch'a'ajquilal ut ma̱re nabaleb
    te'xic cui'chic sa' li ma̱c xban a'an.
  blz-NT: Maka'amat! Alia sa'angu'po mian a men sian mungurumpaki kaporeanna Alaata'ala,
    dako' tumuo' a wakat men mapakat men mantakakon kogora'an ka' montombolongkon
    mian biai'.
  poe-NT: Chrókóxakonhanrá kíxin nijnkorá chrókui̱to̱éhyará tí kjuasáyé Dios la ko
    nijnkorá chrókꞌónahyará éxí ijnko nuèe ka tsjá chónta veneno chrókóníexín tí í
    so chojni.
  san-TAM: யதா² கஸ்²சித்³ ஈஸ்²வரஸ்யாநுக்³ரஹாத் ந பதேத், யதா² ச திக்ததாயா மூலம்ʼ ப்ரருஹ்ய
    பா³தா⁴ஜநகம்ʼ ந ப⁴வேத் தேந ச ப³ஹவோ(அ)பவித்ரா ந ப⁴வேயு​:,
  cof-NT: Diosiri nulaca duque laquirato ayudaichi tinae. Junni nulari nin mancatiya
    Diosi ayudainacaca munaratiyoe titulajona! Junsi nula weyanlari sen cosacanan
    seiton joe timinla jochunae. Tsantiminlari tsanban puca imin chide pele cuwenta
    jolajochunae. Jun chide pelebi puca ica junni, jeralelachi tenchi seitochunae.
    Duque tsachilaca seiton suwachunae. Junni nula talari tsan itolajona!
  srm-NT: Nöö un musu köni tu, fu na wan fuunu musu lasi di bunu di Gadu kë da u ku
    ën bunuhati. Nöö ee wan hogi soni bi pasa ku i, nöö ja musu hoi ën a hati faa
    fika dë mbei lutu e. Biga te fii sabi a sa ko wan gaan toobi soni da i ta poi
    sömëni sëmbë libi.
  qvs-NT: Chayrayku sukwan sukwan yanapanakuychi ama niman suk wawkikichi panikichi
    Tata Diosmanta ashunankunapa. Jesukristuta kreyikmasikichiwan piñanakushpa ayninakushpa
    kawsashpaykichi sapinmantapacha ayak likidu kaspikunashinami kankichi. Ayak likidu
    kaspishina kashpaykichi wawkikichi panikichi allita rurashpa kawsaykashkankunamanta
    sampayachinkichi.
  zca-NT: Biwi' go napa' yo tu rë go ya'l laxto' go Dios, Dios Me nazhi' be. Mbaino
    nala't go yo tu rë go xa' le' tse'd go le' go kwa'n gat ñal, orze' ke'd goi más
    xa'.
  cbc-NT: Mʉjãã majũ tʉ̃goñatutuao joroque ãmeo ása, tocãnacãʉ̃pʉa mʉjãã mena macããna
    Dios tʉpʉ na caẽmʉetamasĩparore bairo ĩrã. Bairi ni jĩcãʉ̃ ũcʉ̃ mʉjãã mena macããcʉ̃
    rorije caáticotei cʉ̃ manicõáto. Rorije caácʉ cʉ̃ caãmata, rorije na áticotebujioʉmi
    camasãrẽ.
  qxo-NT: Tsaynö caycaptinga pagtatä chucru shongu car jutsata ruraycäyanquiman. Jutsallachö
    cawayaptiquega juccunapis gamcunata ricaycuyäshurmi jutsaman ishquir Jesucristumanga
    manana criyicuyangatsu. Tsaynö jutsaman ishquitsicog cayänayquipa rantinga jucniqui
    jucniquicunapis alli yätsinacur cawayay.
  mox-mox: Emiavo maega taumiega ona ʼitamaki aqiaqiemi be yaqisa ge taha toga ʼimiega
    Yaubada ena nuakolokolo naʼitaʼavei. Ta wese ona ʼitamakimi be yaqisa ge taha
    toga ʼimiega naveilivu kavokavovo kavona tuva ena bada ʼidewani, mana ʼeguma ʼidewanina
    nawale qabumi ilivu nana nabademi.
  kew-kew: Gore nimimi waru adalepape. Akolo ya? Niaana ame baaninu nimu Gote-na epe
    raba meape agaa gimoa masaa rilalimi-daare waru adalepape. Goa pea-ga onaa medaloma
    nimina rikiraana pirua nimuna konere wae rero pi ini nona piane salimi. Gore nimiri
    go etana ini rero pi ini mimi mao yaalia.
  dww-dww: Ko kita kaua da ḡaromie nam aitau Mamaitua na raukiviverema e miatautaurie.
    Baninama deḡoda inam baneginama tokare pesi gewagewanama e tubuḡa, be gewagewa
    ḡesaudima mate e saḡedi be banaga e kawa miremiredina.
  twi-ASANTE: Monhwɛ yie na mo mu bi annane nʼakyi ankyerɛ Onyankopɔn adom no. Monhwɛ
    yie na mo mu bi anyɛ sɛ afifideɛ a ɛyɛ nwono a ɛnyini ma ne bɔnwoma no ha afoforɔ.
  aoj-aoj: Ipaꞌ solawaipa andeandeꞌ. Naꞌamba anin alipini ipeꞌini newa ma waf awafi
    nelelama God nagatopalopapa dowafa nowambilapai magape andeandeꞌ. Naꞌamba anin
    alipini ipeꞌini nendaꞌ waf awafi siꞌi lawag augai gail gogola gwaꞌaisi numbutisii,
    eaꞌ neseꞌepa nimanimi ipaꞌ nendaꞌ ipaꞌ hipai petaga awepa ma naep Godi.
  cbv-cbv: ¡Ñi tʉ́i chãja chaáh! Dios yeebdíh oinit ã teo wáacachah, ñi tʉ́i jepahaá.
    Jepah cádahna, ñi jwʉ́ʉb yéej chãjat pínah ã tobohna caá. Caandíh cádahna nihna,
    momatdih yeejép yílip ã jã́wat panihni yeebjéh ñita míic yéeja tagaá. Jesúíh namádih
    ñi cádahachah ennit, bita ã́ihwãbʉt biíc yoobó ĩta cádah tagaá.
  taw-taw: Nɨgtep yɨbɨl gɨnɨmɨb. Nɨgtep ma gem, nɨbi olap apyap pakɨl, God chɨnop
    yɨmug nɨŋɨd gɨtep gep ak nop kelɨgonɨmuŋ tek lup. Anɨgɨl nɨm, ne nag mɨdup sɨlek
    tek mɨdɨl nɨbop gek, mɨdtep ma gɨl kuŋay nep asɨŋ wɨlɨkɨnɨmɨb tek lup.
  jic-NT: Ca nacj nepénowa ma 'üsüs japon Dios lal. Jis capj mp'a'sá, ca mponecj niswá
    Dios lal, ca 'üsüs la mijicj niswá jupj jos jinwá. Mpes t'üc' way Dios 'üsüs la
    mijis yupj mpes. Ca nacj nepénowa t'üc' way tulucj sin 'yüsa lajay ne'aj. Jis
    capj mp'a'sá t'üc' way ca mponecj niswá. T'üc' way tulucj sin 'yüsa lajay na,
    yupj lajay la p'a ma japon Dios lal quinam. Yupj tuncuy jinwá. Malala se palá
    gente jis lal tuncuy jalá na. Nin p'iyá niná, malala se palá wa gente jis lal,
    yupj sin 'yüsa lajay mpes.
  zap-NT: Gugap kwent chen ni te de ysalzaandet logne rseleedx Dëdyuzh no chen ni
    te de gakdet zegnak gyizh ne nla lu ne rlaa gyii ne le yra mén zazhiin.
  wer-wer: Arim naëaan namp Anutu kasëng menak pim komre kolap elmëëpnaat naön ëëpanëën
    ngarangk ëeë. Pël ëak arim tekrakaan namp kar kapangmentë ök sak wë amail ëak
    nikoën utpet sënganëën ngarangk këëkë ëak weë.
  ipi-ipi: Goteto wandakali mindi ondowa moyola-kola, balato Gote awua tepa olane.
    Tika ando atalapape. Yakamana mindikipi mindimane nembo-tene koo palu atoto, yakamanga
    kenda-pene minditupa mina ika laya wato, sosa oko minu koyolaini. Tika ando atalapape.
  qul-NT: Cuidacuychis Diospaj favornin ama pipajpas pisinanpaj, ama maykenpas korapaj
    jaya saphin veneno jina runacunata mana allinta ruwananpaj.
  ter-NT: Yokóhiyanavonoe, maka hákone ahikúxeovati ne seánakoa Itukó'oviti. Hako
    yunakôa iséneuke ne íme'ixivo mará'inamo kaésayu'ixapi, kaésayu'ixamakamo ákoti
    yumaxápu po'ínuhiko xâne, kuteâti koeku poéheve koati váhere úhiti opékuke poké'e
    ihonópoti koane yupihóvoti ukóponea.
  bmr-NT: Jaaneguiiha mehesɨcɨnɨ Moocaani aacɨgonoco saatoho gaayɨcɨtɨmo mihicadino.
    Jaabadɨro bu saatohoba namita coohai uchuumusufimobadɨ mejeevadino. Jaamo saatoho
    ajashutɨmo imiyaavogomo miyaavogoco chuumusuutɨmo mihicahi.
  fuf-fuf: Reenee fii wota hay gooto ŋakkire moƴƴere Alla nden, wota ɗaɗol haaɗungol
    woo kadi funtu, wona sabu jiiɓoldu haa raaɓa buy e mon.
  bhl-bhl: Yu kilelbiko, boliwka! Mesik esik yom mutuk ka biliw kunum waneng mak Sunbin-Got
    em yulo kukuyemkabe ibolow folok beelo akokow kelewsomi, ibik kulewokoliw kasike.
    Yu kilelbiko, boliwka! Mesik esik mali kawtiw mak ais dem atul nam emdiw kesomi,
    mali yulo silikmoyemsomi, yulo sen so kawtiw keyemokoliw kasike.
  ons-ons: Ŋinano ŋine maneŋo Anutu wane dangunut ea kakakka more zinge ariakane ŋine
    diam seleleine maikei. Ŋinano ŋine maneŋo eki qotkoine zom abot yale sua wa more
    ŋei loutne mi ezo matali oniakane so ŋei loutne panaman ma wakon oniakane, diam
    seleleine maikei.
  con-NTPO: Tisupapora ñotsse coiracco'faya'cho cuintsu poiyi'cco Chiga que'ima fuite'je'choma
    ñotsse atesu'faye. Toya'caen injama'tse injama'choi'ccu faesuma se'pipa fae'ngae
    in'jambipa iyiccosa'ne. Tsa'caen ashaen'da tsain'bitssia a'ima qui daño'faya.
  ghs-ghs: Oonita eto teei qupa mutu eete abi qesa samaneho tete rasakitemi Ohongaho
    baruna heena saridzaama naatainoho qubake nike bakena geemorare.
  peg-peg: ଏଚେକାଡ଼୍‌ଦ ଇନେର୍‌ ଇସ୍ୱର୍ତି ଦୟାତାଂ ମୁଞ୍ଜୁନ୍ କି ଇମ୍‌ଣାକା ପା କେନି ଦଲ୍‌ ନେସ୍‍ଜି
