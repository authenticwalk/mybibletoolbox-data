  eng-NOY: looking diligently, lest any one come short of the grace of God; lest any
    root of bitterness springing up trouble you, and the many be thereby defiled;
  cub-NT: Caino mʉje oainope me d̶ajarã mʉja. Mʉjacacʉ cũinácʉ ye dajocarĩ jarʉvabejacʉrĩ
