  txu-NT: Ẽ, Metĩndjwỳnh ne ukaprĩkôt me utà. Gora ar amijãno dja, ar ajõ Metĩndjwỳnh
    djukaprĩjabê jãm akrãn 'ỳr abôx kêt karõ. Gora ar amijãno dja. Dja gar ajõ ajaxwemo
    krax ne kam aje mỳjja djỳ pyràk, aje akrôre djỳ pyràk. Kute mrãmri ne me kute
    akrôo tep ka'õnh nhym kute prĩne ngô jaêr ne kute tep nhimexo ba ja pyràk. Gora
    ar amijãno dja. Dja me'õ axwemo krax ne kam amikôt me akrãptĩmã axwe jangij. Gora
    ar amijãno dja.
  eng-WEBU: looking carefully lest there be any man who falls short of the grace of
    God, lest any root of bitterness springing up trouble you and many be defiled
    by it,
  gnw-NT: Jare piñemoa, agüɨye vaerã quía uyerova Tumpa ipɨacavi güi, jare agüɨye
    vaerã pembɨpɨ piñemɨtarẽɨ. Echa'ã piñemɨtarẽɨ yave, piyembɨavaita co jare jeta
    vae iyoata.
  mux-mux: 'Eni mimi-siku kanuku mulungí akili i-sipa mele: Pulu Yili-ni eni we kondu
    kolupa kene liipa tapunjupa tepa liirim kupulanumele eni yambu te mundupa kelembaliinga
    mimi-siku kanuku molai. Unji te mong kumbili tílima tolemú mong akumanga te liiku
    langi kalemelena suku mundulimele kene langima pali kumbili telemú, aku-sipa mele
    eninga yambu te molupa kis-simba kene eni pali yu manda leku teku buni eni-kene
    pípili molku Pulu Yili-ni ‘eni kalaru mulupili molemele’ nimba kanombaliinga mimi-siku
    kanuku molangiko.'
  maj-NT: Nda nda cha̱so̱o nga najmi tu̱ kas'e a̱jinnu̱u nku xi najmi ts'ínkjáíhi̱n
    kju̱a̱ndaha̱ Nti̱a̱ná, tsa xi najmi nda s'e̱yaha̱ ko̱ a̱s'a̱i tsjá kju̱a̱sti ko̱
    ts'i̱ín nga a̱jihi̱n nkjin xu̱ta̱ ngju̱a̱i̱tse ni xi najmi ndaha̱.
  bkq-NT: Tâmaynelâ itaungâ, ânguy Deus koendâ kâenidâba nâxigueba itoem, Deus izepa
    ato aiedyly imâem mânhenehomba mitomoem. Inakanhe tadawyly imâembaombyry, imâem
    tâise mawânrâ, idânârâ tawâse warâ, nady kâgueâni iwindy imâem idyly, âzedypâguely,
    idânârâ nady âpa ezano inakanhe ieni ara.
  kue-kue: Ene i kanpoglsi sugl wakai molo, aglau eran ene yange simbi ana God wakaimo
    ikra ikre dinaglmiwo. Ana ene mina sugl wakai molo, yomba ta endi mongo geu orkwa
    mereyegl moran ana ye yumbun kanekane tenan ene God ongumuglo mina wu kinde enaglkwa.
  cot-NT: Pinquempoguijavacaajiaquempaja aatoniji ichoocatitsi pomatsataqueroneca
    icavintsajaquerigueti Aapani Irioshi, aisa aatoja pisemaneguintavacagatsija, inchiquiojita
    oquejetarotsi quepishishitsaquiro ontsoroguegueti, iroompaquea pincatsimatavacaajiaquempa,
    iraajencatsijiavaquempiro caramirincajiatsica.
  bnp-bnp: Nahea tara viri ne mua ge boru, ge ha taroa a naro kamumu na Vure. A viri
    i rata mavonga, ma ge bole dili a naro hale, ge bele a maregoa, lakea e huriki
    ala kupo bara ri katoki na matana Vure.
  apn-NT: Na hte Tĩrtũm mẽ pahto mex nẽ mẽmoj to mẽ pakutã nojarêt rãhã o pa. Jakamã
    kwa kêr ka mẽ hkaga hkêt nẽ. Nẽ tanhmã ri ajamaxpẽr punuj to ho ri apa hkêt nẽ.
