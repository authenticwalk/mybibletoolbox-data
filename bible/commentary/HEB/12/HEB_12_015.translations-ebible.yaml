  heb-heb: והזהרו פן יש בכם איש מתאחר מחסד אלהים פן יוגיעכם שרש פרה לענה ויטמאו בו
    רבים׃
  mpp-mpp: Ngengelacni monicti Wapongte kwele-madickacni wawedaickale, ngani-motolu
    gadabiyeng. Aime ngengele hewackacni wiyac aalic nga kwele-umac yogodi aingeledaickale,
