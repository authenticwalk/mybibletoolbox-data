  dwr-ENT: ኣዪሲ ጎፔ፥ ኑና ዬሌዳ ኑ ኣዎቱ ባሬንታ ሎዖዋዳን፥ ኣማሬዳ ዎዲያ ኑና ሙሬዲኖ፤ ሺን ፆሳይ ኑኒ ኣ ጌሻቴ ኣካና
