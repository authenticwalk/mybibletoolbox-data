  bhd-bhd: इश्शे जिसमानी बाजी त थोड़े दिहाड़ां केरे लेइ एपनी समझ़रे मुताबिक असन सुधारते
    रहते थिये, पन परमेशर इश्शे फैइदेरे लेइ असन सुधारते ताके असां तैसेरी पवित्रतैई
    मां शामिल भोंम।
  too-NT: Quintāta'ca'n a'ntī xalanī'n nac quilhtamacuj, xlaca'n ixquincātamāpātīnīyāni'
    chu a'nchī ixtapuhuān. Xlaca'n ixtalacasqui'n que līlacatejtin ixlatā'kchokouj
    nac huā'mā' quilhtamacuj. Lā' nā Dios quincāmāpātīnīyāni', como quincāpāstacāni'.
