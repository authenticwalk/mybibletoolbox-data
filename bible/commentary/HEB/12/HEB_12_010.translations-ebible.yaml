    jaꞌ.
  aak-aak: Ayɨ́ rɨpɨ nánɨrɨnɨ. Nene sɨnɨ niaíwɨ́ eŋáná xwɨ́á tɨ́yo dáŋɨ́ ápowa anɨŋɨ́
    marɨ́áɨ, sɨyikɨ́ ná bɨnɨ́nɨŋɨ́ nɨnearearɨ́ná “E nɨwirɨ́ná ayɨ́ naŋɨ́ imónɨŋɨ́pɨ
    wíwapɨyarɨŋwɨnɨ.” wimónarɨŋɨ́pɨ neareaagɨ́a aiwɨ Gorɨxo sɨyikɨ́ nɨnearearɨ́ná
    sɨyikwɨ́ mínɨŋɨ́ xɨ́o imónɨŋɨ́pɨ nene enɨ imónanɨ́wá nánɨ arɨrá owimɨnɨrɨ neareaarɨŋɨ́rɨnɨ.
  chd-NT: 'Iƚne laƚ''aillí nomana'' fa''a li''a ƚamats'', iƚe licueya quiƚmane aiquicoƚi.
    Tama icueya liƚmane aimi''hua maƚcuxeyaconga''. Tijouƚa'' aƚtojtsonga'' aimi''hua
    maƚteƚ''miyaconga''. Iƚne ma to licuapa liƚpicuejma'' toƚta''a laƚteƚ''miponga''.
    Caƚ''Ailli'' Nopa''a lema''a ituca'' li''ejma''. Ipic''a luyalaicoƚe al c''a,
    a''i ma le''a fa''a li''a ƚamats'', ticua: “Toluyalaicotsa al c''a Locuenaj Quitine
    jouc''a”. Ixpic''epa ti''iƚa'' nulemma pangay c''a laƚpicuejma'', ma to lipicuejma''
    ȽanDios.'
  kdc-kdc: Tata zetu watuzuma kwa kipindi kidodo, kamba viwonile vinoga kumwao, lakini
    Mulungu kotuzuma kututaza tudahe kuigala nayo na tung'ale kamba heyo.
  nhr-nhr: Gatá ka xõò ga ne ko xòm̀ x'aè-coa q'oo koe dqàèa kg'ónò ta a, ẽe ne ko
    gane ma tc'ẽe khama ta gha ii ka, igabaga ẽem ko Nqari ba dqàèa kg'ónò ta a ne
    i gatá hùi di i, nxãasega ta gha Gam di q'ano-tcáóan hòò ka.
  uig-PIN: Ət jǝⱨǝttiki atilirimiz bǝrⱨǝⱪ pǝⱪǝt ɵzi muwapiⱪ kɵrgǝn yol boyiqǝ azƣinǝ
    waⱪit bizni tǝrbiyiligǝn. Lekin U bolsa bizgǝ paydiliⱪ bolsun dǝp, pak-muⱪǝddǝslikidin
    muyǝssǝr boluximiz üqün tǝrbiyilǝydu.
  beo-beo: Ninia osobo bagade ada, ilia hanaiba:le, eso bagahame amoga ninima se iasu.
    Be Gode da nini fidima:ne, nini Ea hadigi gilisili lama:ne, dawa:digima:ne se
    iasu iaha.
  acf-NT: Papa nou an latè-a té ka kowijé nou pou an ti tak tan adan an mannyè yo
    wè ki bon, mé Bondyé ka fèʼy pou bonté nou menm, pou nou sa vini menm kon li.
  tpi-OTNT: Ol papa bilong yumi long graun ol i bin stretim pasin bilong yumi sotpela
    taim tasol, inap long laik bilong ol. Tasol God i save stretim yumi bilong helpim
    yumi tru, bai yumi ken kisim pasin holi bilong em yet.
  mbt-NT: Su ka me amey ta kayi te ampew te tane, migdisiplina kanta te ware de naluhey
    sumale te insuman-suman dan ne meupiya. Piru ka pegdisiplina te Manama kanta para
    iya te keupianan ta, eyew egkeyimu ki ne matulus iling kandin.
  hau-SA: Ubanninmu sun hore mu na ɗan lokaci yadda suka ga ya fi kyau; amma Allah
    yakan hore mu don amfaninmu, domin mu sami rabo cikin tsarkinsa.
  mam-NT: Ke kman te twitz tx'otx' nchi xnak'tzan ki'j la' alcye ba'n tuj cywitz te
    cye. Yaltzen te Kman Dios, masxsen tz'akl tcawbil kibaj, cuma taj te ke jun ba'n,
    yaa'n nuk te texin. Tajxin tu'n kten jiquenxix tisen texin, tu'ntzen koc sakxix
    twitzxin.
  udu-udu: Haali/ uni c̱iki ana ajisa jin yedhu ana sho’k mo ki ari mo mo me’d jin
    ona bwa uni mo. Hili Arumgimis c̱iki ana ajisa jin yedhu ana sho’k mo gom mom’boro’d
    bana mo, ki ana mina pwaḵ mondhelel piti mo be.
  tvt-tvt: Hansi di hewah loong ih chomroi raangtaan ih hoocham thuk hali marah neng
    raangtaan ih punla adi ah, enoothong Rangte reela abah seng loong ese ang raangtaan
    ih reela, enooba heh esa adoh roongroop ih.
  bgt-bgt: Ara tamada kori maramagna iaani boi sethe na vinogha kena vajinoghita,
    kari imarea kena vajinoghita leghuagna na hava kena toatogha ke toke. Keana na
    vajinoghitagna ke eia a God ke hatheghita hahali, eigna ighita katida mono tabu
    vaghagna imanea.
  mvn-mvn: Baina tanopia amamaka idewa‑yaiyaieka tuta kutakutana wayahina. Ka aviani
    ahiahina taui mataia, akanai, ivo‑vi‑tunutunuhika deina. Kate aituhu avi tuta
    Yaubada vo‑vi‑tunutunuhika ka dewa‑yaiyaieka, tauna dedewei itoka kavidoha dewaia
    wayahia. Iuna ya nuanua itoka kavi‑tau ahihikata, tauna aitamoata deina.
  djk-NT: Bika kiya fu goontapu dati na fu a satu libi ya namo. Ne den gaansama fu
    wi e meke taanga moiti so, fu kiya wi. Ma u Tata, Masaa Gadu moo sabi san de leti,
    fu tyai bun gi wi, fu seeka u libi moo anga moo kon de enke fa enseefi de.
  uig-LAT: Et jehettiki atilirimiz berheq peqet özi muwapiq körgen yol boyiche azghine
    waqit bizni terbiyiligen. Lékin U bolsa bizge paydiliq bolsun dep, pak-muqeddeslikidin
    muyesser bolushimiz üchün terbiyileydu.
  nde-nde: Obaba basilaya okwesikhatshana ngababekubona kukuhle, kodwa uNkulunkulu
    usilaya ukuba sisizakale, ukuba sihlanganyele ebungcweleni bakhe.
  ton-ton: He ko e moʻoni naʻa nau tautea ʻo faʻiteliha pe ʻakinautolu ʻi he ʻaho
    siʻi pe; ka ʻoku fai ʻe ia ke ʻaonga, ke tau kau ai ʻi heʻene māʻoniʻoni.
  mir-NT: '@see-verse:HEB.012.009'
  cak-YNT: Re kate-karta' yojquiban corregir re ba' tiempo yojc'ue' chach re ruch'ulef,
    y can ja re ancha'l xquijo' reje' jare' re xquiban chaka. Jac'a re Karta' Dios
    yojruban corregir chin che otz nuban re kac'aslen, chin che nakac'uaj-ta jun ch'ajch'oj
    c'aslen ancha'l reja', re can ch'ajch'oj-va.
  ces-1613: A onino zajisté po nemnohé dny, jakž se jim vidělo, trestali, ale tento
    v věcech přeužitečných, totiž k tomu, abychom došli účastnosti svatosti jeho.
