    ullu pa꞉po ha꞉ha꞉mama aiyalma depo ha꞉ha꞉lepo depame.
  xav-NT: Ti'ai ãma wamama uptabi norĩ hã ma tô wanhimiza'rese wi te te 're wa'ahâ
