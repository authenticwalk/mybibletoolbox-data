verse: HEB.012.010
translations:
  kpx-kpx: Nahie vatae mamuvuiau vagana moagavesite ke uvumo abu isivimo nahiho loui
    vatehani nahiovelu. Isito Dilavau kateholisito nahi hoesegeveliho vatehani nahiovei
    isiviale nahi kemo vaveveve nahate vai.
  okv-H: Eto ungotenau enda ta mama na amita hotembari na oje kahaguja te God amo
    otohu avoeto ungotena ainge otohu ue javotoho be ara oje kahihe memenga ikeoi
    kiagora.
  tbo-tbo: Amamata hoi hipuli he kodikodilita hai winugonugotuhugei he laidumaluta
    houga kukuna binei, ma Yaubada e kodikodilita ata hagu binei ipa ta wiwoiyawa
    po mei tauna.
  mal-C: അവർ തങ്ങൾക്ക് ഉത്തമമെന്നു തോന്നിയ വിധത്തിൽ ആയിരുന്നു നമ്മെ അൽപ്പകാലത്തേക്ക്
    ശിക്ഷയ്ക്കു വിധേയരാക്കിയത്; ദൈവമോ, നമ്മുടെ പ്രയോജനത്തിനായി—നാം അവിടത്തെ വിശുദ്ധിയിൽ
    പങ്കാളികൾ ആകേണ്ടതിന്—നമുക്ക് ബാലശിക്ഷ നൽകുന്നു.
  grc-SR: Οἱ μὲν γὰρ πρὸς ὀλίγας ἡμέρας κατὰ τὸ δοκοῦν αὐτοῖς ἐπαίδευον· ὁ δὲ ἐπὶ
    τὸ συμφέρον, εἰς τὸ μεταλαβεῖν τῆς ἁγιότητος αὐτοῦ.
  bgc-bgc: म्हारे धन्यवादी पिता तो, अपणी समझकै मुताबिक थोड़े-से बखत कै खात्तर म्हारी
    ताड़ना करै सै, पर वो तो म्हारै फैयदे कै खात्तर करै सै, के हम भी उसके समान पवित्र
    बण जावां।
  khz-khz: Ita tamara na toma kwapuramo gevega-nunukarana. Voo ira matotaura na getugamagirana
    nama negetiana tomaraimo. Na Palagu na evega-nunukarana ita gera nama ulanana,
    e ia ria pita veaga-koukou ulanana.
  deu-TKW: jene haben für wenige Tage nach ihrem Gutdünken Zucht an uns geübt, er
    aber für den guten Zweck, daß wir Anteil bekommen an seiner Heiligkeit.
  zsr-NT: Yuguꞌ xuz xnaꞌruꞌ, tu chiꞌz glut gulaguinëꞌ rëꞌu tsca le gláquiznëꞌ nac
    dxiꞌa, san catiꞌ rut rguinëꞌ rëꞌu Dios, nac quië gac tu le uziꞌruꞌ xbey, gacruꞌ
    gdu laꞌy ca nacczëꞌ Lëꞌ.
  lin-lin: Batata na biso bazalaki kopesa biso bitumbu mpo na mwa tango moke, ndenge
    mitema na bango ezalaki kolinga ; kasi Nzambe apesaka biso etumbu mpo na bolamu
    na biso, mpo ete tokoka kosangana na bosantu na Ye.
  hns-NT: Hamlogke baap ek tjhota tem khaatien aapan bietjaar se hamlogke daatke siekhaawat
    raha. Bakie hamlogke swarag ke Pieta aapan sadja dwaara hamlogke okar ner poera
    kare hai.
  noa-E: Maach dënnaanau maach daii aawai mag maach wawiejerran, sĩi khũchpai mʉg
    jẽb gaai nʉm ora dich ajapha amkhĩirpaita maach wawiejeejim, amachdëu oowaijã
    magta chadcha ʉ̈u sĩewai. Mamʉ Ẽwandamauta maach gaai mas waunaa maach wawí khãijã
    wawí simʉn, mʉg atag pawiajã dich ajapha amkhĩrau; ajapcharan ichjã ajapha khitaawai
    maachjã ichjöta ajapha apim khõsi sim.
  eng-EMTV: For they indeed disciplined us for a few days, as seemed best to them,
    but He disciplines us for our good, so that we may partake of His holiness.
  mib-NT: Te ndaā chi máá de ni casnáhnú de yóhó jecu‑ni quɨvɨ̄, ndese ni cuu ni maá
    de. Te máá yá chi snáhnú yā yohó ɨɨn modo jeē quéndōo vāha ga yō, návāha coo ndoo
    yó nájnūhun íyó ndoo máá yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इक्‍साबा आनिॽ पाःहाॽरे़ कुभा तङ्‌बे थारिक् खुनिॽ मे़ले़स्‍सु
    मे़निःसुबा यारिक् हे़न्‍थिम् आम्‌याक्‍लो॥ कर निङ्‌वाॽफुमाङ्‌ङिन् कुइसिःक् सेसेबा
    आबोःङ्‌ल फाॽआङ् आनिॽ इन्‍धाःक्‍ले़ लागि खुने़ॽ हे़न्‍थिम् आयाक्‍लो॥
  xnj-xnj: Vadadi vitu vevativeliki vatibunili magona gadebe, ngati chavawene vene
    yifwaya, nambu Chapanga akutibuna kwa kutitangatila tete muni tihotola kuvya vamsopi
    ngati mwene cheavili msopi.
  mmx-mmx: Luvuttemen dik diga lox aleeng dik at leventaba levenmaares mun mumu lodoxoma
    atdi. Ketla ne Moroa i lox aleeng dik kusu ataba vee radi avukat la ataba lok
    ka mo loklok teren in manton tino.
  cbr-NT: Nux canitancëxnu upí 'inun quixun ca aín sináncësa oquin 'unánmiquin usoquin
    nucën papan nu 'acëxa. Usa 'aínbi ca Nucën Papa Diosan asaribi upí 'iminuxun upí
    oquin nu 'unánmia.
  tee-NT: Pus ju quilacpa'itni'an slivasalh na lacats'unin c'ata ju xaquintalacak'aimayan
    tachi ju k'ox ixtalhiulai. Para ju quimpai'an Dios quintamamak'alhk'ajniyan acsni
    quintalakts'inan ni vasalh navitau tu'u'. Ju yuchi va lacasq'uin ni soknic'a capuva
    lacamak'alhk'ajnat ju qui'atsucunti'an tachi ju yuchi ni soknic'a junita. Chai
    yuchi quintalhimamak'alhk'ajniyan.
  eng-LSV: For they, indeed, for a few days, according to what seemed good to them,
    were disciplining, but He for profit, to be partakers of His separation;
  cak-NT: Ri kate-katata' xojquich'ey cuando man utz ta xeka'an, roma quiri' xquijo'
    reje', chi quiri' can utz naka'an we' chech-ulef, y ri c'aslen we' chech-ulef
    xa ch'anin niq'uis. Ri Katata' Dios nuya' sufrimiento pa kawi', pero chirij ri'
    can c'o xtakach'ec. Y raja' quiri' nu'on chake roma nuch'ajch'ojij ri kac'aslen
    chi jojoc anche'l raja', roma raja' can ch'ajch'oj.
  pah-NT: Nhanderuva'g̃a yvyakotyve'g̃a, g̃ahã onhi'ig̃ahy nhande voja'irame nhande
    mbo'eavo nhande mongovo g̃wemimbotarimo nahã ko pyry a'e ji javo nhande ve. Tupana'ga
    ki a'e te ipotari nhandepyryva nahã ko pyry pe me javo. “Tapyry ti g̃a ji ja okokatuheteavo,”
    ei ga. Nurã ga nhande mbo'ei onhi'ig̃ahyavo nhande ve imondovo hahyva'ea nhande
    ve toko katu ti g̃a javo.
  sja-NT: Taarã-e nɨde tachi k'aipee weda tachi ak'õreerãpa ũraapachida mãik'aapa
    ɨtrɨapachida tachimaa ne-inaa oopi k'inia p'anadak'ãri. Jõdee Tachi Ak'õrépata
    ichita pia ũraapari mãik'aapa ɨtrɨapari pipɨara p'anapataadamerã, t'ãri pia ichik'a.
  xed-xed: 'Ta zlahay dadaha mu ta amu ŋa fitik kwitikw, manda ya ta gradapta həŋ
    kazlay: Ma dzaʼa ɗina mantsa kəʼa. Ama Lazglafta ná, ŋa kata amu ta zlaha tsi
    ta amu, ŋa mutsay mu ta mayaka mu ma tsa nzakwani nda ghuɓa ya.'
  mks-NT: Tá válí yo̱ na̱jándacaca va̱ha tátá yo̱ mí tá na̱jána̱ni na̱ mí jáchi̱ já
    va̱ha xíní na̱ va̱tí mé ñuyíví yóho cúú á nu̱ ndúu tóo cuití ví. Joo tá jána̱ni
    Ndióxi̱, tátá yo, mí cúú á ña̱ va̱ha chága̱ jáchi̱ xi̱hín ña̱ yóho ndaja yi̱i̱
    á mí tá quia̱hva íin yi̱i̱ mé á.
  gfk-S: Ma ira nudait mama kira napu di ga hapadano dait ra bar tinohon mon. Ma di
    ga hapadano dait hoke di ga lik be i takados. Iesene God i hapadano dait ura harahut
    dait waing dait nage halhaalien sukun ira sasana hoke God la halhaalien ter.
  bmu-bmu: Silegö iwininan mönö nanŋini mötmötŋinaŋgö dop kapaŋ köla gölmenöŋ nalö
    töröpŋi malbingöra aka mindiŋgöm neŋgiba malakze. Yeŋön mewö malakzemö, Anutunöŋ
    mönö tök kutum neŋgii yaŋgö dop sarakŋi akingöra aka mindiŋgöm neŋgimakza. Mewö
    aka ölŋa ölöwaka oyaeŋkoyaeŋ akingöra mötza.
  dgz-dgz: Maman wainu muk anune gapan wam otu da yam tatak piup ma gapan nuniwanum.
    Go God nu me posewa woup seni umap entanepen menan wat aipakam nimanet anuni menan
    yam tatak nuniwan.
  eng-GNV: 'For they verely for a few dayes chastened vs after their owne pleasure:
    but he chasteneth vs for our profite, that we might be partakers of his holinesse.'
  zaa-NT: Por ttu tiempo xcuichu to' teruba nna runi ca tàta qui' ri'u corregir según
    nu yù cabi. Pero Tata Dios nna siempre runie na para bien qui' ri'u, para qui'ni
    bétsi bétsi bá nna cca ri'u adí enne' lòsto' nàri tì'ba lèe.
  eng-WEBSTER: For they verily for a few days chastened us after their own pleasure;
    but he for our profit, that we might be partakers of his holiness.
  guh-guh: Itsa abaxë vaxajivi mapanacuata nacavitsata, muxujiobiaya banacaconita.
    Tsipaji vaxajivi nacatojitsipa xaniavaetsia vajatojinavanapaenexa. Bajaraxuata
    nacamuxujiobiaya banacaconita pacuenia vaxajivi nacatojitsipa vajatojinavanapaenexa.
    Itsiata baitsi jane vaxa Dioso muxujiobiaya nacananeconitsiaexana pepacuene vajacopatsinexa
    pibisiacuene vajaexanaejava. Nexata bajarapacuenia Dioso nacajamatabëcueneyavenona
    vajaperujujamatabëcuenemivecua vajanajamatabëcuene pënëyorotsinexa Diosojavabelia.
    Nexata pacuenia Dioso jamatabëcueneitsi, bajara vaxaitsi ata vajajamatabëcueneitsinexa.
  bon-bon: Mine liba bägrä je, mime babe cina piba nibiberäjininujisi teepi lipu ngene
    jwaatwa-nimusi egä miiji ge, yepä Acejiyame me ablaweja lui iyeta padare conocäco
    gyene piiyepu mime miiji tääpume. Tabe singi mine teeme pana mara conocäco me
    äbitame.
  nhw-BL: Totatahua ipan ni tlaltipactli techtlalnamictijque huan techtlacahualtijque
    para se ome xihuitl quen quiitaque para cuali pampa quinequiyayaj ma timonejnemiltica
    xitlahuac. Pero quema Toteco techtlalnamictía huan techxitlahua, yaya quimati
    catli senquistoc cuali para ma techpalehuis tielise titlatzejtzeloltique quen
    yaya tlatzejtzeloltic.
  swh-ONEN: Baba zetu walituadibisha kwa kitambo kidogo kama wao wenyewe walivyoona
    vyema, lakini Mungu hutuadibisha kwa faida yetu ili tupate kushiriki utakatifu
    wake.
  wbi-wbi: Ku vwakyang'haani va naata vitu valyatuhighile ku maka madebe ndavule jikavonike
    sawa kuvanave, looli u Ngiluve ikutuhigha kuluvumbulilo lwitu neke tuhange uvwimika
    vwa mwene.
  bba-bba: Bɛsɛn tundo be, bɑ sun sɛɛyɑsiɑ sɑɑ fiiko sɔɔ nɡe mɛ n bu wɛ̃re. Adɑmɑ
    Gusunɔ u rɑ sun sɛɛyɑsie bɛsɛn ɑrufɑɑnin sɔ̃ kpɑ sɑ n kɑ dɛɛre nɡe wi.
  eng-KJVCPB: For they verily for a few days chastened us after their own pleasure;
    but he for our profit, that we might be partakers of his holiness.
  kgk-NT: Ha nhande ru yvy pygwa nanhane mbohasa asy aréiry oiko-vy. Nhane mbohasa
    asyse ramo, sapy'a nhane mbohasa asy. Ha Nhandejáry nhane renohẽ porã nhande rereko
    asy-vy, jaiko marangatu hagwã heko-rupi.
  waj-waj: Ti kookiaiya ta kiisaya variaanna suaivaki ta tuqinnama variateeraivaara
    ngiari yaata utiraivaugiataama mmamma nniitareeraivaa ti mmiravai. Anutuuqo yoketaa
    tuanaavai varineema teeta yoketaa tuanaaya variaaraivaara ivo tiiyara yaata utuoo
    mmuaararaivaa ti mmivai.
  cpy-cpy: Tema ikaatzi ashiteeri koñaatziro eepichokiini rowajankitaa-yitee jempe
    okantzi-motari rirori. Riima Tajorentsi rowajankitaa-yitee rirori ari okantyaa
    ikameetha-shireta-kaanteeri, ikite-shiretakae eejatzi ikimitaha rirori.
  mpx-mpx: Tamalau hawawal kaukaubwana ya hi pahenapola ni ola hauna gun hi nuwatuan;
    yaa Yehoba i pahenapola wala waisi kaiwena, nuwana ta bwabwalena ni ola iya i
    bwabwalena.
  wbp-wbp: Kujalparlipa witawita nyinaja, ngalipakupalangurlu kirda-nyanurlu kalalu-ngalpa
    kurnta-ngarrurnu witaku ngari yungurlipa jungarni nyinami. Kalalu-ngalpa marda
    kurnta-ngarrurnu maju-panu, manu marda kalalu-ngalpa kurnta-ngarrurnu ngari nyiya-jangka
    mayi. Kulalpalu marda nyarrpa manngu-nyangu ngalipaku jungarni-maninjaku. Ngulaju
    ngula-juku. Kaaturlu kangalpa pinarri-mani jungarnirli. Kurnta-ngarrirni kangalpa
    yungurlipa jungarni nyinami nyanungu-piya.
  luo-luo: Wuonewa mag piny-ka ne kumowa mana kuom kinde matin kaka giparo ni bernegi,
    to Nyasaye to kumowa mondo okonywa, kodwaro ni mondo wadok maler mana kaka en
    bende oler.
  nhe-NT: Totatahua ipan ni tlaltepactli techtlalnamictijque huan techtlacahualtijque
    para se ome xihuitl queja quiitaque para cuali pampa quinequiyayaj ma timonejnemiltica
    xitlahuac. Pero quema Toteco techtlalnamictía huan techxitlahua, yajaya quimati
    tlen senquistoc cuali para techpalehuis tielise titlatzejtzeloltique queja yajaya
    tlatzejtzeloltic.
  aii-aii: ܣܵܒܵܒ ܐܵܢܝܼ ܬܘܼܥܠܸܡ ܠܗܘܿܢ ܐܸܠܲܢ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ ܐܲܝܟ݂ ܕܒܣܝܼܡ ܠܵܗ̇
    ܠܗܘܿܢ؛ ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܟܹܐ ܬܲܥܠܸܡ ܠܲܢ ܠܝܘܼܬܪܵܢܵܐ ܕܓܵܢܲܢ ܕܫܲܪܸܟܲܚ ܒܩܲܕܝܼܫܘܼܬܹܗ.
  esk-NT: Sivikisuurami aapapta nalġuqsruġaġigaatigut nalaunŋanasrugikamitruŋ. Aglaali
    Agaayyutim nalġuqsruġaġigaatigut piññagviksraptiknun ipqiqatigisrukhuta iŋmisun.
  msb-msb: An aton mga kinab-anon na ama ginadisiplina kita san bata pa kita susog
    sa huna ninda na maayo. Pero an pagdisiplina san Dios pirme sa ikakayo ta agod
    magigin banal kita pareho sa iya.
  cpa-NT: Cu²hna² báh³ ca¹he¹ ti³jmi² jniang³ ju²lih¹³ dsøa¹² ni³ huø¹ la², ca¹lah¹cónh¹
    ja³dsø²jiag¹² dsǿa¹²dsa guiog¹³dsa. Cónh¹jøng² lah¹dsóh² hniu¹ Diú¹³ li¹lih¹³
    dsǿa¹² jniang³. Mi³jøng² lén² jniang³ ti³jan¹ jniang³ ju³lah lán¹²dsa hŋiah¹²dsa.
  dso-dso: ଆମର୍‌ ବାବାମନ୍‌ ସେମନ୍‌ ଟକ୍‌ ବଲି ବାବ୍‌ବା ଇସାବେ, ଚନେକର୍‌ପାଇ ରଇବା ଏ ଜିବନେ ଆମ୍‌କେ
    ଡଣ୍ଡ୍‌ ଦେଇରଇଲାଇ । ମାତର୍‌ ଜେଡେବେଲେ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଡଣ୍ଡ୍‌ ଦେଇସି, ଆମର୍‌ ନିକପାଇ
    ଦେଇସି । ଜେନ୍ତାରିକି ଆମେମିସା ତାର୍‌ପାରା ସୁକଲ୍‌ ଅଇବୁ ।
  meu-meu: Badina be idia ese dina dia hoho ai matadia e hakaniva, edia ura heḡereḡerena;
    a ia ese matada e hakanimu ita ihanamoda, ia ida baita helaḡa hebou helaoreana.
  yva-NT: Wama injae mine so nawamo wo wansanyao muno wo wansanepat arono ta wambe
    arikaimbea nene mamaisyo awa ana wo ratantona ngkove rai. Weramu Amisye po wansanyao
    muno Po wansanepat omamo mamai dave, Po rave indamu ngkovo wansai, wirati wamamo
    vatano wansanuga ndandinit mo taune anuga ramaisy.
  dgc-dgc: Du dédikél tam, éy pinarusaan de kitam to kéanak tam, ayun ta isip de.
    Pero i Diyos éy parusaan na kitam ta ikaigi tam, monda magsisi kitam, monda maging
    mahusay kitam a kona diya.
  zpm-NT: Gotsaa gwi ne gaṉle, zig nac pxoz ne, rquia me rlisqui me zeeṉe rdziuuṉ
    ne ncuaaṉe nonguieḻd, sac racladz me zaacse gban ne, ni chop tsoṉaque dze nac
    lo guieḻmban rii; saṉgue Dios goṉ, laa me noseed ne par gac ne tib miech mbe zdoo,
    zig me; ni lëë miṉ co nonraa.
  hix-NT: Tano me ronye rma khanatanàhyatxkon hamà, nyamoro ha, kyàm kom kaxe. Bàryekomo
    me rma hak kehtokonye, mexe nyhe txko khanatanàhyatxkon hakahpa mà, ohxe nyhe
    kesnàr kom horà. Ohxe kesnàr komo xe rma nehxatxkon haryhe mà, nyamoro ha, tehutwatxho
    kom hoye ro mak ha. Khoryenkom haxa ryhe, ohxe rma haxa kesnàr komo xe nay hamà,
    yaworo xaxa mak hamà. Àro ke khanatanàhyatxhe, noro ha, tàwyaro rma rha enyhoru
    ro me kehtxoho menye.
  sim-sim: Ji hishika, avoko nihi tol misambik fehe os jikisakrik ni nari wolo os
    li hishiyarindari lihi ambekop nirin tolo wornandari lir. Hako Avui Wasilaka os
    nirin or tolo wornanda oso jivi mendek nanda sir. Nirin or tolo wornashinak avak
    ma worna ma mendek ni naka, os ni nakmbaha nor mbahanda hom.
  npi-ULB: किनकि एकातिर, हाम्रा बाबुहरूले केही दिनसम्‍म हामीलाई अनुशसानमा राखे जुन
    त्यसो गर्न तिनीहरूलाई उचित लाग्यो । तर अर्कोतिर, हामीले उहाँको पवित्रतालाई बाँड्न
    सकौँ भनेर परमेश्‍वरले हाम्रै भलाइका लागि त्यसो गर्नुहुन्छ ।
  cgc-cgc: Ate na mga amay ta kalibutan i, patadleng danen ate na batasan ta lipo
    nang na timpo sunod daw ino miad an ta iran na isip. Piro, Dyos an a, patadleng
    din ate na batasan para ta ate na kayaran aged mangabui ki na matareng paryo ki
    kanen.
  tim-tim: Akto ewelupnenŋe âmâ ukenyeŋaet akmâ yogan aknengiyi gârâmâ Anutuŋe âmâ
    nâ olop manmâ âgâwaigât âlepŋe akŋet dâm hain aknengimap.
  yor-yor: Nítorí wọ́n tọ́ wa fún ọjọ́ díẹ̀ bí o bá ti dára lójú wọn; ṣùgbọ́n Òun
    tọ́ wa fún èrè wa, kí àwa lè ṣe alábápín ìwà mímọ́ rẹ̀.
