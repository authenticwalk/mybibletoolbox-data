    mono da, ma tô te te 're wa'ahâ za'ra, niwamhã ĩ'uwaibaba uptabi õ nherẽ, damama
    norĩ nhimi'ahârizé hã. Tazahã, 'Re ĩhâimana u'âsi mono si, te ĩ'uwaibaba si te
    te 're wa'ahâ za'ra. Te te 're ĩwa'apawapto mono da si, te za tô ti'ai ãma 're
    wanomro mono ré, te te 're wa'ahâ za'ra, wawasété ãna ĩsine 're wahâimana za'ra
    mono da oto, wa norĩ hã.
  cuk-cuk: Anmar-babgan-we-napneggined unnila na edakedba anmar-sabsur-odurdakdii
