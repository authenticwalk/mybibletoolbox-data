    Ntewa mla nakoaena pan ita, kila vena yoko wo ke sina ga van ita, vena ita m̃ena
    ga tekilia tetol kiena malena wa.
  ckb-ckb: باوکانمان بۆ ماوەیەک ئەوەندەی بە باشیان زانیوە تەمبێیان کردووین، بەڵام
