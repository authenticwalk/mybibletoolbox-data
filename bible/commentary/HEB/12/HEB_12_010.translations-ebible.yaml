  qxn-NT: Taytantsicwan mamantsicga cay patsachö cawangantsicyagllam corregimantsic,
    quiquincuna munayangannö. Pero Dios Yayam sïga corregimantsic rasumpa alli cawanapag,
    quiquinnö mana jutsannag cawanata munar.
  wol-2010: Sunuy baay yar nañu nu diir bu gàtt ci seen coobare. Waaye Yàlla dafa
    nuy yar ngir sunu njariñ, ngir nu bokk ci sellaayam.
  snc-snc: Ḡita tamara na tu ḡaro kotunai moḡo ḡevaḡa-matakanirani. Mo tu ḡia tauḡeri
    na ḡetuḡamaḡiani namo ḡetoni ḡarori ai moḡo. Senaḡi Barau na evaḡa-matakanirani
    tu ḡita ḡera namo ḡana, ema ḡia ḡesi bitana veaḡa-vegogo ḡana.
  lgl-lgl: Mama gia gi 'i laola molagali, gera farada gia sulia talasi wawade mola,
    sulia falafala gera saiai 'e 'oka. Ma God 'e farada gia 'ali ka rana gia, ma ka
    farada gia 'ali gia ka io rada lou 'i malaa.
  mmo-mmo: Ke, yiiy mangg-aso vu voon-anjo ond daveek yiiy pasivdaka mu lohvu sil
    oo kand, nganjo Anutu ond mem navu nivaane vu yiiy in nambe dôôvu yiiy-ambe yiiy
    naatu vaambuung naambe yi.
  ncu-NT: Ane̱ se̱‑ana e̱ be̱ra ane̱ kafwe̱e̱ ane̱ŋ ne̱ ba fa fe̱yɛ a bware‑o. Amaa
    Wuribware̱ fe̱raa e̱ be̱ra ane̱ ane̱ kibaare si ne̱e̱, na ane̱ nya baare fe̱yɛ
    mò̱‑ɔ.
  cni-NT: 'Yora ashijeiteeri yoasanquetaajeitaquee aisati yoamejeitaquee ayojeitantacari
    asavicajeiti cameetsa aca quipatsiqui: eiro osamanititsi, ari ancamaque. Aisati
    yora ashijeiteeri te iriojeiteji maaroni, irointi yaamaashiyeta iriori; ainiro
    iquisashitee. Irintiquea Tasorentsi, te iraamaashiyeteaji irinti, cameetsa yoasanquetaajeitaquee,
    cameetsa yoametasanojeitaquee. Impoiji ancarajeiteri iriori ancantaitatiyempani
    ancameetsatasanojeitapaaje.'
  eng-WMB: For they indeed for a few days disciplined us as seemed good to them, but
    he for our profit, that we may be partakers of his holiness.
  zaw-NT: Xtadnu lo guedxliujre bennajreni nuure tio'p-choṉ dxej, te gac gusoobnu
    xtiidxni. Niluxh si'c runnaj Dios nuure te jia'pnu te yäḻnabaṉya, te gac nayazanu
    sigajc najcni laani.
  san-MAL: തേ ത്വൽപദിനാനി യാവത് സ്വമനോഽമതാനുസാരേണ ശാസ്തിം കൃതവന്തഃ കിന്ത്വേഷോഽസ്മാകം
    ഹിതായ തസ്യ പവിത്രതായാ അംശിത്വായ ചാസ്മാൻ ശാസ്തി|
  tam-TCV: நம்முடைய சரீரத்தின் தந்தையர் சிறிது காலத்திற்குத் தமக்கு நலமாய்த் தோன்றியபடி,
    நம்மைத் தண்டித்துத் திருத்தினார்கள்; ஆனால் இறைவனோ, நாம் அவருடைய பரிசுத்தத்தில்
    பங்குகொள்ளும்படியாக, நம்முடைய நன்மைக்கென்றே நம்மைத் தண்டித்துத் திருத்துகிறார்.
  mit-NT: Vàchi sacu tiempu nì ndòo‑nda nùù yua‑nda ndoó ñuhìví yohó, te nacua cudíì
    ini‑nè, ducán nìsa danáni‑nèndó. Doco mii‑yá, cuisì sàhà ñà‑cunduu ñà‑vàha xi‑nda
    nduá danáni‑yàndó, te ducán cunduu ndisa‑nda nèhivì ìì nahi mii‑yá.
  ceb-ULB: Kay ang atong amahan tuod man nagpanton kanato sa pipila ka katuigan ingon
    nga kini matarong alang kanila, apan ang Dios nagpanton kanato alang sa maayo
    aron nga makaambit kita sa iyang pagkabalaan.
  ces-LB: A to nás naši tělesní otcové vychovávali podle svého uvážení a jen pro krátký
    čas, kdežto nebeský Otec nás vychovává k vyššímu cíli, k podílu na své svatosti.
  mkn-mkn: Kotong pung bapa barana togor ko ajar kotong cuma sabantar sa, iko apa
    yang dia anggap bae. Ma Tuhan Allah lebe tau apa yang kotong parlú balajar. Andia
    ko Dia togor ko ajar kotong ko idop barisi sama ke Dia.
  pol-UBG: Tamci bowiem karali nas przez krótki czas według swego uznania. Ten zaś
    czyni to dla naszego dobra, abyśmy byli uczestnikami jego świętości.
  qxh-NT: Mamanchi-taytanchi quiquinpa yarpashanta rurananchipaj piñacamanchi. Tayta
    Diosninchim ichanga allipaj piñapämanchi quiquin-jina juchaynaj cawananchipaj.
  nwi-nwi: Rɨmtawə mɨnə mɨn kasərɨp atuatuk ətawə kape nɨpɨg kwakwə əmə, rəri-pən
    kapəriə nətərɨgien. Mərɨg Kughen ramərɨp atuatuk ətawə mə tukrasitu irətawə, kɨni
    mor ətawə kɨsatuatuk rəmhen kɨn In.
  kmo-kmo: Diita nosap tar apoko yecha nona yechi inyakak ameda nedii pichiniga wosawotar.
    Wowak, God riita hehar otii kepi siik nona pichiniga wosawo tawak, notaka God
    riiti saniga hi kepi keeka siikiita.
  agr-agr: Jutii apajig wajumak tsawantai batsamtinaitak, jutiin pegkegnum yaimpamaina
    nuna anentaimtusag jintinjamajakajui. Tujash Apajuik iina dekas pegkeg etamaina
    nuna jintinjamji, ni pegkegma ibauk atinme tujamu asa.
  kyc-kyc: Namwana rakange dupwame range suu pilyaminyili pyuo ee kana mendasipa iki
    pyalana pyuo mana lenge kandale. Anatumi mana lao dokopa namwa range kapa palirama
    dokona lao randa jilyamopa baapa poo pyasi ingyuo kararama ingingi.
  urd-GVU: ہمارے انسانی باپوں نے ہمیں اپنی سمجھ کے مطابق تھوڑی دیر کے لئے تربیت دی۔
    لیکن اللہ ہماری ایسی تربیت کرتا ہے جو فائدے کا باعث ہے اور جس سے ہم اُس کی قدوسیت
    میں شریک ہونے کے قابل ہو جاتے ہیں۔
  yre-NT: -Kaa "tɩnun nɛn 'trɛda bɛ, o -kaa 'lɛ 'bʋ o 'bɔ 'ci 'sɔ wɩ yra man, ɛn waa
    drɛ tʋ "wɛnnɛn 'wlu. 'Pian Bali -le vɛ bɛ, "e -kaa 'lɛ bo 'nan -e -kaa "yi "yɩ
    -ji, kɔɔ e ya "va 'nan -kaa -kɔn 'saun "le 'yee 'wɩ 'zʋ.
  fuh-BKF: Baabiraaɓe meeɗen ina ndartinannoo en no miilorii ina wooɗi faa ɓooyti
    seeɗa tan. Ammaa Laamɗo na dartina en faa kawten e muuɗum ley senaare muuɗum.
    Wo ɓeydaari meeɗen dartinirta en.
  arl-NT: Pa queyari pa canashitijioquiaari taa nojori paniquiaaricuajani. Nojori
    rootasacari pajaniya, nojori saniitiosacari pajaniya, cunoori quiquiaari saaja
    mijiria pa quiniuria maninia. Pa Que Pueyaso saniniuujia, nojuajaari pa saniitioquiaa
    seetanujuanaa maninia miijiaca pa quiniuria, juhua nojuaja pa quiniuriajuhuaj.
  ziw-ziw: Watati zetu wa chimwili nawakachikwahila kwa chipindi, saviya wowo wenye
    viya wawone kugamba ni vyedi, mna Chohile achikwahila kwa chausa cha kuchambiza
    suwe wenye, chani chehange nauyo mo ukuka wakwe.
  grc-TR: Οἱ μὲν γὰρ πρὸς ὀλίγας ἡμέρας κατὰ τὸ δοκοῦν αὐτοῖς ἐπαίδευον· ὁ δὲ ἐπὶ
    τὸ συμφέρον, εἰς τὸ μεταλαβεῖν τῆς ἁγιότητος αὐτοῦ.
  nag-nag: Amikhan laga baba khan pora ki bhal ase etu taikhan para tak amikhan ke
    sikhai dise. Kintu Isor to amikhan bhal hobole nimite sikhai diye, etu pora amikhan
    bhi tai laga pobitrota te bhag lobo nimite.
  eng-OEBCW: Our fathers disciplined us for only a short time and as seemed best to
    them; but God disciplines us for our true good, to enable us to share his holiness.
  knj-NT: Ja' cu mam jun jun jon yul yiban k'inal ti', chi cu yak' cuenta eb yin nioj
    tiempoal jaxca yin swatx'ilal chi sna' eb. Pero Dios chi cu yak' cuenta yu cu
    wa'xi el oj, yet watx' chi wa'xi oc cu na'bal jaxca sna'bal Dios.
  deu-1912: Denn jene haben uns gezüchtigt wenig Tage nach ihrem Dünken, dieser aber
    zu Nutz, auf daß wir seine Heiligung erlangen.
  san-PUN: ਤੇ ਤ੍ਵਲ੍ਪਦਿਨਾਨਿ ਯਾਵਤ੍ ਸ੍ਵਮਨੋ(ਅ)ਮਤਾਨੁਸਾਰੇਣ ਸ਼ਾਸ੍ਤਿੰ ਕ੍ਰੁʼਤਵਨ੍ਤਃ ਕਿਨ੍ਤ੍ਵੇਸ਼਼ੋ(ਅ)ਸ੍ਮਾਕੰ
    ਹਿਤਾਯ ਤਸ੍ਯ ਪਵਿਤ੍ਰਤਾਯਾ ਅੰਸ਼ਿਤ੍ਵਾਯ ਚਾਸ੍ਮਾਨ੍ ਸ਼ਾਸ੍ਤਿ|
  nob-LB: Våre fedre her på jorden oppdro oss i noen korte år, og de gjorde så godt
    de kunne. Når Gud oppdrar oss, er det alltid til vårt beste. Hans oppdragelse
    leder til at vi blir lik Gud, han som er hellig.
  ntj-ntj: Tjiinya mama mantangkatjalu-lanya palunyakurrurntu rawamunulu tjukarurruranytja.
    Ngaanya Mama Kuurrtu-lanya tjukarurrulku tjiinya-lan walykumunu palunyanyapirinypa
    nyinarratjaku.
  sxb-NT: Waasoifu watugolola ku emiaka emitono, kandi wakola watio kiomo iwo aweene
    wawuine. No okugololwa okwa Katonda okwo, kulootu ku ifwe aeniki okuagala kwae
    ni mbwe tuwe awantu aweeru kiomo iye.
  nhu-NT: Bocee bosɛɛbeene bodvu to nu ɛ nɛcɛ beene kɛ yî kefew e caan no bó to yɛne
    lɛ fí nu lɛŋ. Ɛ Icee wesebeene wvun nɛci beene keeseyse lo beene ɛ́ beene eyuule
    no wvú yuule.
  row-row: Hita ama bonggin naꞌangge fo nanori nggita noꞌ a hate mataꞌ, tungga saa
    fo nae maloleꞌ. Te Lamatualain nahine lenaꞌ saa fo hita parlu tanoriꞌ a. Naa de
    Ana naꞌangge fo nanori nggita tasodꞌa meumareꞌ onaꞌ E.
  msy-msy: En afeziar nguazimɨn itiba, dughiar bar otevibar me ifongezɨ moghɨn en
    araziba akɨrmɨsi. Ezɨ God kamaghɨn nɨghnɨsi, e guizɨn an damazimɨn zueghavɨra
    itir arazimra inigh an mɨraram otogham. Kamaghɨn a en akurvaghasa, e akɨrmɨsi.
  agg-agg: Hɨfɨ ndanɨhündambo ape sɨhefɨ ranai ana moanɨ ahamundɨ hohoanɨmo süŋgumbo
    yinɨhoar-amboanemo pakararɨhoumunɨ. Ŋga God aiana sɨhefɨmbo farɨhefembo ai ro
    sürühehea-ndeimbayahɨ yahurai tükümbeahind-amboane yahuhayamboani rawareamunɨ.
  ptp-ptp: Il mage kɨbun ga, he dô buc myabo tya, dɨ tɨtô il tɨyi xovôên wê he vông
    ge. Lêc Anutu tɨtô il ên nêb môp tɨtôên i vô nôn nivɨha vô il dɨ il tu xomxo ngɨbua
    xocbê Anutu vaci ge.
  nak-nak: Egiteu e tatama gatou, egite viteteli etatou te la bibisi gatou mai la
    gabutatalala tegiteu moli, eala moli La Tahalo Uru eia viteteli etatou te la vulovulola
    ale maroka, veia etato ge sibitala maroka mai eia.
  lbb-lbb: Na tamtamandala mite na rakrakan hanua la atostos dala, arlar ana ngas
    ning la nuki mang i wakak. Pa anunla titol ne bel i bongnani. Ika e God i atostos
    dala sur dalar wakak, pa dalar tong akes a totoh a toltol, arlar ot onoi.
  kan-2017: ನಮ್ಮ ಲೌಕಿಕ ತಂದೆಗಳು ಮನಸ್ಸಿಗೆ ಸರಿದೋರಿದಂತೆ ಕೆಲವು ಕಾಲ ಮಾತ್ರ ನಮ್ಮನ್ನು ಶಿಕ್ಷಿಸಿದರು.
    ಆದರೆ ದೇವರು ತನ್ನ ಪರಿಶುದ್ಧತೆಯಲ್ಲಿ ನಾವು ಪಾಲುಗಾರರಾಗಬೇಕೆಂದು ನಮ್ಮ ಹಿತಕ್ಕಾಗಿಯೇ ಶಿಕ್ಷಿಸುತ್ತಾನೆ.
  cso-NT: Quí¹ jméi² dí² la³ ma³ quin³² ma³ jan³² dí² ca³tɨ³ ca³jenh³ bíh¹ cu³tiá³
