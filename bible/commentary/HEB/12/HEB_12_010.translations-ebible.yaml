  bjp-bjp: Foron tama kerer ri fatortores kerer la na fatuklin aunbiing sau na sal
    ae ri wol le i rokap. Isau le, God i fatortores kerer la una rokap kirer, isi
    kerek kalkaluu arae i.
  xon-xon: Taah nan ye mbim buyoonn na, titetiib nan dar titafal, baah gee pu na.
    Uwumbɔr ma kan, u dar titafal ke u ŋa timi tinyoor, aan ti yakr waabimbin mu bi
