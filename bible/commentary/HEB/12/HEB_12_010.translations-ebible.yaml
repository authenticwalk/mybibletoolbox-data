  bjr-bjr: Maa maqanasaaqaraa qikausa nári iriranannai maasa andeeqa qimaqaidaqa aikannai
    qumaree daridaqa. Anutufa maasa andeeqara oosana maraaqeera oosana oosana ummaarannai
