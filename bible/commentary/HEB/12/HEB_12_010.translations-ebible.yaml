  uig-CYR: Әт җәһәттики атилиримиз бәрһәқ пәқәт өзи мувапиқ көргән йол бойичә азғинә
    вақит бизни тәрбийилигән. Лекин У болса бизгә пайдилиқ болсун дәп, пак-муқәддәслигидин
