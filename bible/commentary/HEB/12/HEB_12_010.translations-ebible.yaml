  quc-TT: Qas tzij ri qatat qanan ojer xujkiyajo xuqujeꞌ xujkipixibꞌaj jun janipa
    qꞌij jetaq ri xkaj, ri Dios kꞌut kujupixabꞌaj rumal karaj kujuxik tyoxalaj taq
    winaq jacha ri areꞌ sibꞌalaj tyox.
  heg-NTPO: Kit aman in hua ka kaing le tui kita, suma nanapat sii muid asa man un
    nangan nam banan. Mo Ama Lamtua Allah taan dui asa man kit in parlu le tui ngas.
    Tiata Un kaing le tui kita, halin kit in nuli ki niu banansila el Una.
  ptu-ptu: Tomatuanta illaam inde lino anggam sanaka taunna nanännä'kia' anna nasämbä'i,
    sapo' anggam indo situhu' mapianna nasi'dim napatuduangkia'. Sapo' Puang Allataala
    Ia nanännä'kia' anna nasämbä'i situhu' indo la tapomapianna, anna malakia' mendadi
    maseho susi kalena.
  bzd-NTPO: Se' yë́ tso' ká̱ i' ki̱, e'pa tö se' parueta̱' ekuölö ë̀ we̱s ie'pa wa
    iwër buaë es. Erë Skëköl tö se' parueke se' ki̱moie a̱s se' se̱r batse'r we̱s
    ie' es.
  kwf-kwf: Aia, na maꞋa kia ki saena magalia neꞋe, kira faꞋasaga kia sulia kaidaꞋi
    tiꞋitiꞋi goꞋo, sulia na falafala neꞋe kira saiana nia leꞋa. Ma God faꞋasaga kia
    Ꞌiri nia ka Ꞌafi kia, ma nia faꞋasaga kia fasi Ꞌiri kulu ka tua ꞋoloꞋolo logo
    diꞋia niaꞋa.
  eng-WYC-2017: And they in time of few days taught us by their will; but this Father
    teacheth to that thing that is profitable, in receiving the hallowing of him.
  eng-WMBB: For they indeed for a few days disciplined us as seemed good to them,
    but he for our profit, that we may be partakers of his holiness.
  zat-NTPS: Xra xrnadxu bulusízrene̱' dxi'u tu chí'idauze ca da guléquene̱' chawe',
    san Dios dxusízrene̱' dxi'u chee̱ gaca tu da ba neza chee̱dxu da naca na li lazre',
    chee̱ gácadxu lá'azxa ca naca lá'azxa Lé̱queze̱'.
  spp-spp: Wuu tiibii maha wuu kíbili tère nimbilere funŋ'i maha ntàanna ná pi sɔ̀nŋɔŋkanni
    i. Ŋka Kile ká a wuu kíbili, u maha li pyi, bà wuu si mpyi si mpyi shincɛnmii
    uru yabiliŋi fiige mɛ.
  zty-NTPS: X̱a x̱na'žo ka' bzéḻgake' žo'o snia to chí'ido'ze ka da' gókgekle' naken
    chawe', san kate' Dios ẕzeḻe' žo'o snia, naken to da' gákḻenen žo'o, nich gakžo
    la'y kan nakkze' Ḻe'.
  mek-mek: '@see-verse:HEB.012.009'
  aey-aey: Ege memige mahanadec eu age egena kobol saen nag odi himec tutuc migein,
    agena gale adecna. Euqa Anut uqa ege cesulgigiannu bahic tutuc migina, odocob
    ege uqana kobol gun eu oqannu.
  urd-GVH: हमारे इनसानी बापों ने हमें अपनी समझ के मुताबिक़ थोड़ी देर के लिए तरबियत
    दी। लेकिन अल्लाह हमारी ऐसी तरबियत करता है जो फ़ायदे का बाइस है और जिससे हम उस
    की क़ुद्दूसियत में शरीक होने के क़ाबिल हो जाते हैं।
  ycn-ycn: Iná jara'apá huajari iná mequetánaja, iná jácho'ocoloje palá iná jara'apajlo
    penaje. Eyá Tupana huajari huecá huajluhuaje penaje, hue'emacáloje ricá que caja
    raú penaje. Uncá chapú la'ajeri calé ricá.
  djr-djr: Yo, limurruŋguny dhuwal bäpa'mirriŋu yolŋuny ŋunhi dhuwalaŋuwuynydja munatha'wuynydja,
    ŋunhiny märr-gurririŋuw yan, ŋayiny ŋuli litjalany raypirri'yun nhanukiyingal
    warray guyaŋanharay. Yurr ŋayiny ŋunha God-Waŋarrnydja Bäpany marŋgi warrpam'kun
    yan, yuwalkkuman yan ŋayi ŋuli ga limurruny guŋga'yundja, ga ŋuriŋiyin nhanukalnha
    raypirriyny'tja dhu yuwalknha limurrunhany bilmaramany, rom-ŋamathamany, märr
    limurrnydja dhu ga nhina ḏarrtjalknha, ŋula nhämiriwnha yan, balanyan nhakun ŋayipin
    yan God-Waŋarrnha Bäpan.
  kvg-kvg: Nigi manqei-qape tat-za, ni āv tini-gugumbumám, av ekezan eqeieqei gi꞉vewam.
    Khøuwa andé khapémbá. Geté Mbumbukiam mø̀ndæ-otév, gekha matev eqeieqei,
