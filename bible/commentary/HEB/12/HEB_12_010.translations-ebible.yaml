  bht-bht: साड़े शरीरिक पिता तां अपणी-अपणी समझा दे साबे ला जड़ा उना जो ठीक लग्गे,
    थोड़े रोजां तांई सांझो सुधारदे थे, पर परमेश्वर साड़िया भलाईया तांई सांझो सुधारदा
    है, ताकि असां भी उस सांई पबित्र होई जान।
  eng-NOY: For they indeed for a few days chastened us, according as it seemed good
    to them; but he for our profit, that we might be partakers of his holiness.
  cub-NT: Majebʉcʉva ʉ̃mʉva coapa ijãravʉcavʉcapũravʉ majare ñájine d̶arejaima, majicarãjivʉ
