  uig-ARA: ئەت جەھەتتىكى ئاتىلىرىمىز بەرھەق پەقەت ئۆزى مۇۋاپىق كۆرگەن يول بويىچە ئازغىنە
    ۋاقىت بىزنى تەربىيىلىگەن. لېكىن ئۇ بولسا بىزگە پايدىلىق بولسۇن دەپ، پاك-مۇقەددەسلىكىدىن
    مۇيەسسەر بولۇشىمىز ئۈچۈن تەربىيىلەيدۇ.
  tuf-tuf: Isan cajc uch cutar inic obir itic cuaquir, tetinát ijmár tamo sihw̃ar
    is quin ur ay bár yajc ayti acu técuaro. Is tetín imarat sihw̃at, isan bitara
    técuata bíntara eyta técuaro. Cuatán Sirat is tamo sehw̃ar isat ay yajcayta acu
