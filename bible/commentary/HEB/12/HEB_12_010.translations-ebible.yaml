  ena-ena: Aludɨ iagagali fɨli neŋ hɨsɨŋ agɨlaŋ nulɨdɨ nukeŋ hɨji lubiahɨlahɨla aludɨ
    ilɨmiŋ ilɨmiŋ hɨnihɨni saŋ mɨŋahihɨlavɨlalɨ uami. Agadɨ ala Asɨ agaŋ aludɨ ahɨliahuci
    nɨbu nukeŋ me hɨnihɨni saŋ aludɨ mɨŋahihɨlɨlalɨ uami.
  tgo-tgo: Oramanda mbe mbaŋa ubotu eŋge thɨ vathanavuinda; ko iyemaeŋge Loi i vathanavuinda
    la thovuye kaiwae, nuwaiya ra boboma ŋgoreiya amalaghɨniye i boboma.
  yap-yap: Pi chitamangidad ni girdi’ e yad ma gechig nagdad nib ngoch nap’an nrogon
    nib mat’aw u wun’rad. Machane Got e be gechig nagdad ni fan ngodad, ya ngad thothupgad
    ni bod ir.
  mop-NT: Le'ec ti tat yoc'olcaba, u tze'ectajo'on tz'etz'eec ilic q'uin jabix biqui
    ti qui' tu wichi. C'u' betic a Dioso, walac u tze'ectico'on ti'i ca' tojac ti
    na'at ti'i ca' quetac ti na'at etel.
  tet-tet: Itakaan ama susun deꞌan no nanorin la oras dei tuir saa mak nia naneo diꞌak.
    Mais Naꞌi Maromak natene tebe-tebes lia saa mak ita musti hatene. Nia deꞌan no
    nanorin ita, nebee ita moris loos hanesan Nia.
  hlt-MCSB: Amih long tah khohnin kolkalh ham a poek uh tarhing ah n'toel uh. Tedae
    Amah long tah amah kah cimcaihnah te dang sak ham ni mamih n'rhoeikhang sak.
  xtd-NT: Itaꞌu ni kuia n‑ka jaꞌan doꞌo ñaꞌa tadɨꞌɨ‑ro, nani n‑ka xani ini‑s. Ko jaꞌan
    doꞌo ñaꞌa Ianyuux, xa kada‑ia xavaꞌa xaxeꞌe‑ro, xa kada mee‑ro xa kuu xavaꞌa,
    ná n‑kida mee‑ia xa kuu xavaꞌa.
  mdy-ETH: ኑ ዓዶንሢ ዔያቶም ኮሺ ማዒ ጴዼ ጎይፆ ዻካ ዎዴም ኑና ጎሪ ፁንቃኔ፤ ፆኦሲ ጋዓንቴ ዒዛና ዎላ ኑ ጌኤሺ ማዓንዳጉዲ፥
    ኑና ማኣዳ ባኣዚሮ ሜቶና ኑና ፁንቃኔ።
  spl-spl: '@see-verse:HEB.012.009'
  usp-NT: Kakaj kachuch xc'acha'taka' kawch quib' uxib' junab' chapca' ri tzi triltak
    rechak pire xojjtijojtak chi jb'anic lawi' ri tzi. Y Kakaj Dios tijc'acha' kawch,
    pero pirechi' utzil pi ke, pire ojjtos re mak etzltak no'j chapca' re tosemi'
    rib' re mak etzltak no'j.
  zav-NT: Na' x̱axna'acho ca' lao to c̱hop izən' gwso'one' castigw c̱hecho con can'
    gwnan c̱hega'aque'enə'. Pero na' Diozən' chone' chio'o castigw parzə nic̱h gaquəlene'
    chio'o, par nic̱h ca' gaccho beṉə' la'aždao' xi'ilažə' can' naque'enə'.
  sgz-sgz: Rang kák git di lu anokwa git arwat mai mudán pákánbung sár má di longoi
    táit erei di hol on ngo a kuluk. Ái sár ái Káláu a mánán muswan i a nokwan má
    a lu atintin git suri gita maras uri ninsin sang a pilpil.
  kek-NT: Sa' kaca'ch'inal li kana' kayucua' nocoe'xk'us jo' neque'cuulac chiruheb
    a'an. Aban li Ka̱cua' Dios nocoxk'us chi tz'akal. Nocoxk'us re nak ta̱ti̱cok'
    kach'o̱l ut toxsantobresi xban nak a'an santo.
  blz-NT: Minti'inta men na dunia mambabali i kita tongko' na tempo men sian paraa
    manau', koi men daa ia sarui i raaya'a se' daa kana'. Kasee Alaata'ala mambabali
    i kita bo kaporeanta, kada' i kita sida molinas koi i Ia.
  poe-NT: Itꞌéni ntihi chjasintajni kjuentuéheni chꞌán kjónté kánhyó sé éxí nkexrí
    kóxrjínhi̱n chꞌán; a̱ ntá Itꞌéni Dios tjentuéheni chꞌán kíxin jnkojína chrókꞌuejóni,
    kíxin chrókꞌónani tjóá kíxin jehe chꞌán la tjóá chꞌán.
  san-TAM: 'தே த்வல்பதி³நாநி யாவத் ஸ்வமநோ(அ)மதாநுஸாரேண ஸா²ஸ்திம்ʼ க்ருʼதவந்த​: கிந்த்வேஷோ(அ)ஸ்மாகம்ʼ
    ஹிதாய தஸ்ய பவித்ரதாயா அம்ʼஸி²த்வாய சாஸ்மாந் ஸா²ஸ்தி|'
  cof-NT: Chiquilachi tsa apalari yalachi tenca munari nasi wata fecáriri chiquilaca
    casticaquimin jominlanue. Apa Diosi mantimini chiquilaca fe se suwachunni casticaquimin
    joe yape ya cuwenta sen jolajosa.
  srm-NT: Nöö fa dee tata fuu u goonliba aki sai dë, de ta kiija u fu wan pisiten
    nöö, ku wan kiija di de ta mëni taa sonte hën sa bunu da u. Ma Gadu hën ta kiija
    ku wan gbelingbelin kiija seei. Biga a sabi taa sö wan kiija o heepi u fuu ko
    dë bumbuu kuma hënseei, söndö föutu a u libi.
  qvs-NT: Suk tiempullapa kay allpapi tatanchikuna kikinkuna munanankunashina yachachiwashkanchisapa.
    Chaymanta Tatanchi Dios allininchipa yachachiwanchisapa payshina alli rurak kananchikunapa.
  zca-NT: Yizhyuo re', plo niban be che'ptsa, mitse'd xuz be be dike xmod zak xa'
    más wen. Per Dios nitse'd be par ya be wen, nes par gak be nela lë' Me.
  cbc-NT: Ati yepapʉre nocãrõ yoari yʉtea mea marĩ caãnipeere marĩ pacʉa marĩ beyo
    ãninucũñama. Na camasĩrõ cãrõ marĩ beyonucũñama. Bairo na caátimiatacʉ̃ãrẽ, netõjãñurõ
    cariape beyomasĩñami marĩ Pacʉ Dios roque, cʉ̃rẽ bairo caroarã marĩ caãniparore
    bairo ĩ.
  qxo-NT: Papänintsiccuna maquinchö cangantsicyagllam ayvëcis llutan ruraynintsiccunata
    yachatsir tantiyatsimantsic. Tayta Diosmi itsanga shumag tantiyatsimantsic pay
    munangannö cawanantsicpä.
  mox-mox: Eda tuta gwama ʼinaya tamadavo bwaʼobwaʼoya tuta kukusana namo ʼinaya ilugaihida
    edi alamani ana ʼetofwafwa ʼinega. Ta ʼesi Yaubada ena gaihi tuta qabuna aqiaqina
    be wese tunutunuqina itaʼa weaqida, be yaqisa kana veilivu aqiaqi Yaubada ena
    ilivu gwalagwalana ʼidewani.
  kew-kew: Niaa go su amaa piri aapanumiri nipuna raaname niaa oge nogo naaki raburi
    niaa agaa mana loa kedaa gisimi. Goa pea pare Gote-me niaa nipu raapu ora epe-rupa
    piraminalo niaa raba meape agaa mana raapu kedaa gialia. Goa pua niaa nipuna epe
    paa-para pima.
  dww-dww: Raḡanine tauda ḡauḡaubode tamatamadama uma dobue taudi adi ḡoane nama modi
    bisanama nopodie a rautapa kwapudana. Be Mamaitua e kwapukwapudana, inam tauda
    sagudama aubainama, da tauda tokare tauna maika banaga babaudama ta tubuḡana.
  twi-ASANTE: Yɛn agyanom a wɔwɔ asase so ha twee yɛn aso sɛdeɛ wɔpɛ ɛberɛ tiawa bi.
    Nanso, yɛn yiedie enti, Onyankopɔn yɛɛ saa sɛdeɛ yɛn ho bɛte.
  aoj-aoj: Amom ahapapa apeꞌimi itapami, masindiꞌamona waf apeꞌifi nogota bandata
    dowaf, mandahama ukup amamipi. Apaꞌ God nasindiꞌamonapa ma nogatopalopapa endilisi
    ma mogofaꞌ waf buꞌwafi ananifi atef hililiꞌi.
  cbv-cbv: Wébít jwĩ jʉm jwʉhʉchah, jwĩ mána jwiítdih peéh chãjnit, “Nin pah wã chãjachah,
    wã wʉ̃ʉ́h ã tʉ́i jʉmbipna caá”, ĩpĩ́ niíj jenah joyóp wʉt jĩ. Obohjeéhtih, Diosboó
    peéh chãjna, jwiítdih teo wáacna caá ã chãjap, caán tʉ́ini ã jʉmat pah jwiítbʉt
    tʉ́init jwĩ jʉmat pínah niijná.
  taw-taw: Bapi chɨn lum awl gos tɨmud wukɨpal okok, sɨkol won olap gos kɨli ke nɨŋɨd
    chɨnop gos tɨmud wukɨpal. God pen chɨnop gos nɨŋɨd, suŋtep mɨdebin tek nep yelaŋ
    agɨl, dɨtep gɨnɨg gos tɨmud wukup.
  jic-NT: Qjuis papay nosis casá patja qjuis capj tül neneyawá. Ma año pülücj mpes
    qjuis capj tül; cupj tsjictsja na ma año pülücj mpes qjuis t'yüna. Qjuis papay
    jisastsja qjuisin 'yüsa tsjan 'üsüs way la mijicj. La tjajay yupj jisastsja jin,
    lovin yólatsja 'üsüs la tjajay. Mop'in Dios más 'üsüs liji yupj jis lal. Dios
    qjuis capj tyüla, más 'üsüs qjuis mpalas. Nin liji mpes cupj 'üsüs nsem jupj jinwá.
  zap-NT: No txup tsonegue iz wakndux xuz be lo be zegne ryenen men; per le Dëdyuzh
    rakndux Ne lo be, porke che nan Ne ne weno por laa be, chen bet dol gweeydet be,
    gak be zegnak Ne ne bet dol neeydet Ne.
  wer-wer: Pit akun kot nent pitëm könöök möak wotpil niweseimaut. Ën puuk tiar ompyaö
    wë pim ök kölam sëpenëak pil yaalni.
  ipi-ipi: '@see-verse:HEB.012.009'
  qul-NT: Tata mamanchiska pisi p'unchaycunallapaj castigawarkanchis pensaskancuman
    jina. Diostaj castigawanchis astawan allinninchispaj, payta jina sumaj mana juchayojta
    ruwanawanchispaj.
  ter-NT: Enepohikora ha'a ûti yâye yara poké'e, ako á'eno xoénae ixómoyea ápe veínovike
    sayá'ikeovi enepo apê pahúnevo ûti, exókoviti nókone kó'iyea ûti. Yoko enepone
    kixoku sayá'ikeovi, koati kuteâti ínixone unátiyea. Itea enepo apê tiú'iti koekúti
    évekoviku ne Itukó'oviti, koati exókoviti nókone kó'iyea ûti. Kixínovikeneye,
    koati kaha'aînoviti unátiyea koeku ûti motovâti vitúkeovo sasá'iti kuteâtimaka
    koeku itúkeovo sasá'iti ne Itukó'oviti.
  bmr-NT: Mɨɨro mɨɨhai caanimɨ mɨɨhaico faguejiibuuhi jino gueenene mihicajitɨno jiinɨjehallɨvɨ
    miicaqui. Jaamo mɨɨhaico faguejiibuuhi diito imino iimogobadɨ. Jaanotɨ naha Moocaani
    mɨɨhaico faguehi mɨɨhai miyanotɨro imino mihicajineguiiha, mɨɨhaico iimimotɨ ificuuqui,
    diibo iimiibo iicabadɨ.
  fuf-fuf: Ko fii baabiraaɓe men ɓen no wurtaynoo en e nder saa'ihun nii, ɓay ɓe tawno
    ko ko moƴƴi, kono Alla ko woni en wurtirde ko fii nafa men on tigi, fii no tawreɗen
    e laaɓal makko ngal.
  bhl-bhl: Nukalem kawin dim kaleem aatim kumel i sukum ding kuw ikalem ibolow fukunin
    geleweko, nulo kilelyemkabiliw kate, abiil tikin alakabe Aatim be num gomet em
    dulum elote nulo kilelyemkabe kasike, nu fein akalem wiin so galmose kunum waneng
    ayem akatetew keboluwka!
  ons-ons: Magakopze kepeoŋine eŋe nasomde bamgoka ŋengu makoboe okanŋon okanmami
    paki, ŋene eŋane bango geŋem, ea kau maine okan okanmaike. Ŋo Anutuŋo okanŋonmaike,
    yemo ŋenze menaŋgenane, paki ŋene eŋerop gege koboboine eŋane numao maine gekenane.
  con-NTPO: Nane ingi va andeni cansesi ingi yayandeccuja re'riccone ingima atesian'fa.
    Ma'caen ñotsse canseya'chove asi'ttaemba tsu tsa'caen ingima nafattian. Tsa'ma
    Chiga inginga nafattian'choja ñoa'me fuiteye nafattian'cho tsu. Nane Tiseja tsangae
    ño'amba ingima tsu nafattian Tisia'caen ño'ame da'faye.
  ghs-ghs: Maimane napahoi qupadzomaqi isakita bodza ginaqake napake pobite qaatahe
    Qusu mai napahoi hee, Nike sasari saridze naho isaki naatare hiireqi napake pobitorai.
  peg-peg: ଇନାକିଦେଂକି ହେୱାରିଂ ଇନେସ୍‌ ବେସି ହାର୍‌ କିଜ଼ି ବୁଜାତାର୍, ହେ ଇସାପ୍ରେ ହେୱାର୍‌
    ଅଲପ୍‍ ଦିନ୍‌ କାଜିଂ ମାଙ୍ଗେଙ୍ଗ୍‌ ସାସନ୍ କିତ୍‌ତାନ୍‌, ମତର୍‌ ଆସେଙ୍ଗ୍‌ ଇନେସ୍‌ ହେୱାନ୍ତି
    ପୁଇପୁୟାତ ମେହାଣ୍‌ ଆନାସ୍‌, ଇଦାଂ କାଜିଂ ହେୱାନ୍‌ ମା ବାଲ୍‌ କାଜିଂ ସାସନ୍ କିଦ୍‌ନାନ୍‌ ।
  txu-NT: Pykabê gwaj babãm bêngôkre kute gwaj baprĩrerũm gwaj bamã uwẽk màt. Me ta
    kute amimarkôt ne gwaj bamã uwẽk màt ne. Nhym bep Metĩndjwỳnh ne gwaj bamex kadjybit
    gwaj bamã uwẽk màt ne. Ta mexo mexkumrẽx kôt gwaj bamex kadjy.
  eng-WEBU: For they indeed for a few days disciplined us as seemed good to them,
    but he for our profit, that we may be partakers of his holiness.
  gnw-NT: Echa'ã yanderu ɨvɨ pegua uiporaraca yandeve michi pegua jei vae rupiño.
    Ẽrei yandeRu ara pegua uiporaraca yandeve, agüɨye vaerã yandeyoa. Cua icavi co
    yandeve. Echa'ã jae iyoa mbae vae co.
  mux-mux: Ena laye-kolte mele oliunga lapaliima-ni oliu ‘Molku konjangi.’ niku kene
    enini numanale-ni piliiku kene mindili liiku siku mani siring, akiliinga-pe Pulu
    Yili-ni piliipa kongnjupa oliu sumbi-sipa mani silimú akili-ni oliu taki-taki
    aima liipa tapunjilimú. Yu kake telemú mele oliu ‘aku-sipa kake tipili.’ nimba
    kene aku telemú.
  maj-NT: Najmi tu̱ xí tsehé ts'ínk'a ni̱yáná na̱'miná. Ts'ín xi nkú ts'ín ma chu̱ba̱yaha̱.
    Tu̱nga nk'ie nga Nti̱a̱ná ts'ínk'a ni̱yáná, ngandaná b'a̱ ts'ín, tu̱ xi b'a̱ ts'ín
    ta̱ je ka̱mahaná xi nkuhu kui.
  bkq-NT: Iamudoem kydawyly ume, kunwym domodo kagâikedâmo, âdara koendâ kydawyly
    tiuntuhoem, aunloenlâba olâ mârâ. Koendâ kitoem Deus kagâikeho, kuruto warâ olâ
    aunloenlâ, mâkâ ara kitoem, âdy inakanhe aguiempyra kitoem warâ.
  kue-kue: Nono neno wagle enge sungunagle ta no akedu endingwa. Ye yegl erikwa i
    mambuno wakai ere norikwa. Ba God mina nono wakai tawa moramga i pre ye yegl orkwa,
    ipre nono ye mambunomo holi eramga.
  cot-NT: Iriraquea irijanintajiacajica icantomajajiacaji aparopae ajagantsinipaequi
    queroca yamenaqueca cameetsatatsica, cotanquitsiquea iriraquea Aapani Irioshi
    icantomajajiacaji cameetsanijite ancomajamajajiaquempinijite anquempetantajianaquemparica
    iriatimpa yoganejencamajatagueti.
  bnp-bnp: E huriki e tamane hita ri habi a nimadihi ne hita na parava popote kunana,
    na naro ri luhoia i kamumu. Pali a Vure i habi a nimadihi ne hita ni kori hita,
    si gi malamala manga ia.
  apn-NT: Nẽ mẽhprĩre na htem hamaakro nhũm mẽ hipêêxà tanhmã hã mẽ ho. Hã mẽ hkaprêprêk
    rỳ hã mẽ kãm akir. Amnhĩ krã hkôt tanhmã mẽ hipêx to. Mẽ kot ja hã amnhĩ pumunh
    nẽ axte hkêt kaxyw. Ja mex. Tã mẽ papajaja. Mẽ pahpê Tĩrtũm kra na pu htem tõhã
    tanhmã amnhĩ tomnuj to nhũm mẽ pahpumu nẽ tanhmã hã mẽ pahto. Mẽ pahte amnhĩ pumunh
    nẽ axte hkêt kaxyw. Uràk nẽ amnhĩ to mex pix o papa kaxyw.
  ctp-NT: Wa lka ti bra nu nda stian nu tiꞌí ꞌñaan lo chalyuu re, sa ñaꞌan nu suꞌwe
    chaꞌ ꞌñaan skaan ngiꞌni neꞌ kula kanꞌ, chaꞌ kuꞌniin xaꞌaan, nka tiye neꞌ kula
    ꞌñaan; ti kwiꞌ ti chaꞌ, nchka tiꞌ Ndiose chaꞌ ka suꞌwe chaꞌ ꞌñaan, kanꞌ chaꞌ nda
    Ni nu tiꞌí ꞌñaan ngwañaꞌan. Xa wa ngutin kiꞌya nu ndukwian, ka suꞌwa chaꞌ ꞌñaan
    loꞌo Ndiose Stian, nu ja nsuꞌwi chaꞌ kuxi ꞌin siyaꞌ ti bra kanꞌ.
  opm-opm: Kakdah han dire ather ihir iraire dahaya kis orhor kakun da nadason mar
    ponahaptimur. Got orhe ma ponahapat oh orhe ongeng mat papat yahnap da oh taman
    dara ohsi yah hat ha indingwe rim inahapatmur.
  bvr-bvr: Minypa aburr-ngayburrpa nyanyapa arrburra yerrcha gu-guna gu-rrawa, birripa
    marn․gi arrbi-negarra wurpa yarta minypa gun-nga birripa gubu-borrwurra. Wurra
    Wangarr nipa jarra marn․gi arr-nenga a-workiya gu-gata wenga barra gun-molamola
    gu-ni barra arrburrwa, barra minypa ngayburrpa wugupa nula Wangarr nguburr-molamola
    nguburr-ni barra.
  wal-wal: Aissi giikko, nuna yelida nu aawati banttana ufaissiyaadan, amarida wodiyaa
    nuna qaxxayidosona; shin Xoossai nuuni a geeshshatettaa ekkana mala, nuna maaddanau
    qaxxayees.
  zad-NT: Na' x̱achoka', shlak bisgolgake' cho' bsak'zi'gake' cho' kon ka gokgakile'
    nakan wen. Per Chioza' chsak'zi'e cho' kwenc̱he gaklene' cho' gakcho beṉ' ḻi beṉ'
    shao' ka nake' ḻe'.
  kmg-kmg: Jaŋe mamana-jeŋicte sâc jara dameŋ bembeŋne sawa qa bâtiŋ enâre jumbieŋ,
