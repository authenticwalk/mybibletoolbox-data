    Ʉbenita majepacʉ Jʉ̃menijicʉcapũravʉ majare ñájine d̶aibi majicacʉyʉ majare, cad̶atecʉyʉ
    majare maje pʉeno meara baju barãjiyépe ayʉ yópe ʉ̃ bajupe.
  ita-1927: Quelli, infatti, per pochi giorni, come parea loro, ci correggevano; ma
    Egli lo fa per l’util nostro, affinché siamo partecipi della sua santità.
  lww-lww: Arimata lala amla ke nakoaena pan ita e kas la nap̃a tepe sisi ke ga wa,
