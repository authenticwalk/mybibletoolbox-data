    oꞌnoriainaꞌ koong-antamurimaung baka makosi-antamurimanaꞌ nariꞌ meekupoong oꞌnoriiꞌnaang.
  uvl-uvl: Pe tetemere mur nga ich nei, te teke te hepeng ia ita nga rera poinga mur
    nga etue choro ngana mana. Pe NeHalang hepeng ia ita ke ta lohot ke ta pengpeng
