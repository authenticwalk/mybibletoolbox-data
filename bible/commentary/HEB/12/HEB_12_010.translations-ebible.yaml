  aby-aby: Iyanu babaemukuma ibaie irauaiaiya eno we imukada odo keu me iya usima
    ureibisa. Nono Godi Danu ararae iya ma irauaiai umiro Danu gienabu ukeka sineka
    enaenari ufene ibake iya uraada ma giena ukakuni.
