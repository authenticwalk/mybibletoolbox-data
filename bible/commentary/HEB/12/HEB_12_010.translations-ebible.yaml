  xsi-xsi: Kinda tamânda kinzi lâ tâno ŋine kulu muŋga situ nenda mâsi wa vetâŋa sondo
    ikura zo mbwana-mbwana nâ, ikura warakanzi nâ nenzi ilo-kalo mine. Aŋga Maro Kindeni
    uru itu kinda sondo ŋana ivila kinda mao nâ, ŋana ma tapâŋga sondo ndo, itogo
    i imo mine.
  crx-NTPO: Ndi yun k'ut nebáke 'atsulyaz za bubulh 'uts'int'e', ndet la 'uk'enus
    neba hoonzoo-un, 'et t'ehoninzun, 'et whuz un'a khuni ulhtus-i be nehunilhyai.
    'Et hoonts'i Yak'usda neBá, 'en ndet la 'ilhiz wheni neba whutizoo' k'un'a khuni
    ulhtus-i be nebulh yailhduk. 'Et 'en k'un'a 'on 'un lubeshi neghu hooloh ts'oole'
    ha.
  kan-OKCV: ನಮ್ಮ ತಂದೆಯಾದವರು ತಮಗೆ ಒಳ್ಳೆಯದೆಂದು ತಿಳಿದಾಗ, ಸ್ವಲ್ಪಕಾಲ ನಮ್ಮನ್ನು ಶಿಕ್ಷಿಸಿದರು.
    ಆದರೆ ದೇವರು ತಮ್ಮ ಪವಿತ್ರತೆಯಲ್ಲಿ ನಾವು ಪಾಲುಗಾರರಾಗಬೇಕೆಂದು ನಮ್ಮ ಒಳ್ಳೆಯದಕ್ಕಾಗಿಯೇ ಶಿಕ್ಷಿಸುತ್ತಾರೆ.
  bbb-bbb: Ume igia asoerafa nuvuone bu maza aokube no maduokinu uguare kuaruovo ije
    bu ma ijadufuo ijiege reve. Ijadufuo Godi fudua fuka nuvuone ma ijadufuo ijiege
    reme. Ijadufuo fu no kena izege fu e akae rema fu ijiege amaraduome.
  blw-blw: Te hen chinàcha-artaaw hen antoy lota, an hen-aketan yanggay hen nanisiplinaancha
    an chitaaw, te anggay hen kaen-enekkattaaw yag ah patinggan agé yanggay hen ma-awatancha
    way ammay. Waman ah Apudyus, hen chana manisiplinaan an chitaaw, wat ah tot-oway
    pagsaya-atantaaw ta mafalin mèawataaw paat hen kaenammayna.
  tam-2017: அவர்கள் தங்களுக்கு நல்லதென்று தோன்றினபடி கொஞ்சக்காலம் கண்டித்தார்கள்;
    இவரோ தம்முடைய பரிசுத்தத்திற்கு நாம் பங்குள்ளவர்களாவதற்காக நம்முடைய பிரயோஜனத்துக்காகவே
    நம்மைக் கண்டிக்கிறார்
  azz-NT: Huan totalticpactatuan yejuan nojón techmejmelautinenque ipan sequi tonalme
    san, ijcón queme yejuan quixejecoayaj que technamiquía. Pero Totajtzin Dios techmejmelautinemi
    ijcón queme Yejuatzin quiixejecoa que technamiqui para ijcón ticpiatihue ne yec
    yolchipahualis ijcón queme Yejuatzin Yolchipahuactzin.
  spa-RV-1909: Y aquéllos, á la verdad, por pocos días nos castigaban como á ellos
    les parecía, mas éste para lo que nos es provechoso, para que recibamos su santificación.
  csy-csy: Banghangziam cile pate in ni tawmno sung amate lungkimna bang in hong tek
    hi; ahihang Pathian in eite phattuamna tu le Ama thianthona neipui te i hi thei
    natu in hong tek hi.
  mxq-NT: Yʉ nda̱a̱kꞌa̱jt ndeetyꞌa̱jtʉm xyjʉjwijtsʉmbijtʉm éxtʉm yʉꞌʉdyʉ kyʉꞌʉm winma̱ꞌa̱ñ
    mʉt ko ndukꞌoyꞌata̱ꞌa̱nʉm, es jeꞌeyʉ xytyuꞌunxʉm waanʉ tiempʉ; perʉ Dios xyjʉjwijtsʉmbijtʉm
    es ndukꞌoyꞌa̱jtʉm es nꞌijtʉm wa̱ꞌa̱ts éxtʉm yʉꞌʉ, es dʉꞌʉn njikyꞌa̱jtʉm mʉt yʉꞌʉ
    winʉ xʉʉ winʉ tiempʉ.
  tzj-NT: Ja katata' eje'e' xokqueban corregir jun tiempo wawe' chwach'ulew pro xa
    quina'oj eje'e' queyon quecoj chakij. Pro ja katata' Dios arja' ma chaka ta queri'
    ja tok nokruban corregir pro ni c'o wi' rc'amonto chake. Queri' nuban chake utzc'a
    chi junan neli ja kanma ajoj ja cani' ranma arja', jun utzlaj anma in ch'ajch'oj.
  tdt-tdt: Ita nia aman sira iha mundu nee koriji ita iha tempu badak, tuir sira nia
    matenek deit. Maibee Maromak koriji ita para tulun ita, atu ita bele moris ho
    laran moos hanesan Nia.
  ron-BTF: Fiindcă ei, într-adevăr, pentru puține zile ne disciplinau după cum li
    se părea bine; dar el, pentru folosul nostru, ca să fim părtași ai sfințeniei
    lui.
  eng-WEBP: For they indeed for a few days disciplined us as seemed good to them,
    but he for our profit, that we may be partakers of his holiness.
  eng-FBV: They disciplined us for a short while as they thought appropriate, but
    God does so for our benefit in order that we can share his holy character.
  nld-1939: Zij toch hebben ons gekastijd ter wille van enkele dagen en naar het hun
    goeddacht; maar Hij doet het tot ons nut, opdat we zijn heiligheid deelachtig
    worden.
  bwo-bwo: Bosh sheengo araat b́ be'etsok'on muk' gizewush noon sezrne, bímo b́ S'ayino
    kayitwotsi nowotish sheengosh noon sezfe.
  nch-BL: Totatahua ipan ni taltipacti techtalnamictijque huan techtacahualtijque
    para se ome xihuit quej quiitaque para cuali pampa quinequiyayaj ma timonejnemiltica
    xitahuac. Pero quema Toteco techtalnamictía huan techxitahua, yaya quimati cati
    senquisa cuali para techpalehuis tielise titatzejtzeloltique quej yaya tatzejtzeloltic.
  quc-TNT: Ri ka nan ka tat waral cho ruwächulew xquic'äjisaj ka wäch quieb oxib junab
    jas ri utz xquil wi ri e are' rech utz cujel pa we c'aslemal ri' ri xa cäq'uisic.
    Are c'u ri Dios cuc'äjisaj ka wäch rech kas utz cujelic, che ka tasic chrij ri
    etzelal, je' jas ri Are' tastal chrij ronojel u wäch etzelal.
  tfr-NTPO: Shji l̇l̇gwera bi dataga l̈öng kjok ëre kjing go l̈irë dbar kjwöbö, woydara
    ga ber pjl̈ú bi kong kjĩshko. Gueniyo shji l̇l̇gweya Sbörëshko ga era pjl̈ú bi
    kong ĩyado, shji äär ber l̈öng pjl̈o bek baĩya dik wl̈o.
  kaq-NT: Jaabaan bi shinanai quescajaquin res ta noquen papabaan noque pontenishqui.
    Noquen naihoh queha Papan ta non hashoan siri hihnon noque pontehiqui, jaa naihoh
