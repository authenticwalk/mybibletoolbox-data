  gui-NT: Echa ñanderu ɨvɨ pegua oiporarauca ñandeve michi pegua jemimbota rupiño.
    Erei ñandeRu ara pegua oiporarauca ñandeve, agüɨye vaera ñandeyoa. Cuae icavi
