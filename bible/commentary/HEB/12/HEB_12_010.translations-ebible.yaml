  lex-lex: Yoma rima-rima amni makden la noha wawannu rwatutu-rwaye' upni-a'nani de
    rlernohora hya' maka irwarora de ed maka kaplola, ne edonna nodia pa la nhor wuali.
    Mere Uplerlawna Nwatutu-nwaye' it de Nahaka totpena it orgahani tlernana kalwiedwedni,
    totpena hota itlernan walia mou-witna la it do'oni-halli pa emeka E wniehwani
    wali.
  dov-dov: Nkaambo kulilimwi bbazu, bama taata besu bakatulayilila kwamazuba mache
    mbuli mbubakalikubona kazyeelede kulimbabo. Pesi kulilimwi bbazu leza uchita oobo
    kuti zitubotele kuchitila kuti tukaabaane aawe mubusalali.
  rgu-rgu: Ita papa boki na nasaꞌai ma nanori-nafada ita adaꞌ noi hatemataꞌ, tuka
