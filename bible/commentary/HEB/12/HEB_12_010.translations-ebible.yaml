  poh-NT: Jeꞌ reꞌ nikꞌor maj ru̱cꞌ i Dios ncꞌuluric jeꞌ ricab ncꞌuluric cu̱cꞌ take
    tutbe̱s ajabe̱s chi nok jaꞌ quiwinakbic ta take quihaꞌlacꞌu̱n cu nquiyew pe chi
    tzꞌuhu̱m nanquilow chi curman quitzꞌuhumjic chi corsbal wach quinoꞌjbal. Jeꞌ woꞌ
    reꞌ riban i Dios ku̱cꞌ, reꞌreꞌ riyeb cho kꞌab chi nchalic tiꞌcꞌaxic chi kana̱
    chi toꞌbal keh pan kaniminic reh chi reꞌ hoj enkaꞌn jeꞌ ricab riwi̱ꞌ ruꞌ chi xa
    reꞌ i rajmajic wach i holonquilal i ra̱j.
  tue-tue: Marĩ pacʉsʉ̃mʉã atibʉ́recopʉ macãrã, marĩ cʉ̃́ãmena niirĩ, marĩrẽ quẽnojeári
