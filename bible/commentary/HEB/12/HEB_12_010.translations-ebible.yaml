    kan chitaku at para as nan omammayan takú ta makelak-am takú as nan kenasantona.
  spa-PDDPT: Y ellos ciertamente nos disciplinaron por pocos días según lo que les
    parecía, pero la disciplina de Dios es para lo provechoso, a fin de que participemos
    de su santidad.
  ruf-ruf: Aba tsetu iwatweleke tsawatukanya kwa matsuwa madodo ka pfawonile iwenyegho
    pfinogha, ila Imulungu kotukanya kwa ukutwapfila twetwe, ili tuwe wahenzeluka
    wake.
  gun-gun: Mba'eta nhanderu kuery nhanemo'arandu 'rã xapy'a'i guarã, ha'e kuery oikuaa
    rami. Ha'e rã Nhanderuete ma nhanemoingo porã aguã nhanemo'arandu, iky'a e'ỹa
    rami nhande voi nhandekuai aguã.
  agu-BL: Yi e' kataj tetz tzone'j wuxtx'otx' na chicawun ske'j tetz cobox ntzi' tiemp.
    Ej nin yi na chicawun ske'j ntin na chixom te yi na el chitxum tetz. Poro yi Kataj
    Ryos yi at jalen tzi'n tcya'j na tak' i' katz'u'm tan tak'one'n ba'n sketz, nin
    tan jale'n kabalajil chi tane'n yi tetz balajil.
  isn-isn: Ku kulu kuulu atata itu ai akupisiiye ku myaka misheenyu anga nai yigeelekile
    iziza kitalao, kuiti Itunda shanga wikupisiilya ku nsailo itu iti kihanguile u
    welu nuakwe.
  ilo-ULB: Ta pudno a dinisiplinaannatayo dagiti ammatayo kadagiti sumagmamano a tawtawen
