    nasokai nana kei awaise nakai kora inoise mou potitinowia awa. Nakai saramuro
    nu ine wanisekai ago inowia awa.
  fra-NCL: Quant à ceux-là, c’était pour peu de temps qu’ils nous châtiaient au gré
