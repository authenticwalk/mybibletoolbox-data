    kulin o age-nalata, aget iluum min, kaal fuyap uyo nuyo kupka-em-nuuba ko.
  piu-2006: Pipirri nganaṉa nyinanyingka, paapa tjuṯangku nganaṉanya tjukarurrulkitjangku
    marrkura pungkupayi, walytjangku kulira. Paapa Katutjaluṯarra nganaṉanya marrkulpayi
