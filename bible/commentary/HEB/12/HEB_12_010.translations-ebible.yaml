    cha'an mi la cochel ti ch'ujul che' bajche' ch'ujul Dios, cha'an mi lac taj lac
    wenlel.
  meq-meq: Bəba kway hay ka məndzibəra, nəteye ta kətiye kway na, həlay tsekweŋ tsa
    andza nakə ta zəba faya lele aye. Ane tuk na, Bəba kway nakə mə mbəlom aye, neŋgeye
    ma kətiye kway hərwi ada mâ dzəna kway ada ka tərakwa tsəɗaŋŋa andza neŋgeye huya.
  noa-H: Maach dënnaanau maach daii haawai mag maach wawiejerran, sĩi k'ũchpai mʌg
    jẽb gaai nʌm hora dich hajap'a hamk'ĩirpaita maach wawiejeejim, hamachdëu hoowaijã
    magta chadcha hʌ̈u sĩewai. Mamʌ Hẽwandamauta maach gaai mas waunaa maach wawí
    k'ãijã wawí simʌn, mʌg hatag pawiajã dich hajap'a hamk'ĩrau; hajapcharan hichjã
    hajap'a k'itaawai maachjã hichjöta hajap'a hapim k'õsi sim.
  alp-NT: Iteki amate mei nusa meije, esi atetuke kai ahnau itere, esi lulu saisa
    rebe esi noakele nkenare, po mere etakwali mo. Po Alla Iatetuke ite, Isuka ite
    supu rebe misete leke iteki dosaru sae moneka, lupe Alla ruaI mise titinai le
    Eni dosa sae mo.
  san-VEL: te tvalpadinaani yaavat svamano.amataanusaare.na "saasti.m k.rtavanta.h
    kintve.so.asmaaka.m hitaaya tasya pavitrataayaa a.m"sitvaaya caasmaan "saasti|
  kbq-kbq: Na'ankure ama mopafi nerafaza antahi'naza avamente onasia kafufima manisunku
    tazeri fatgo nehaze. Hianagi Anumzamoma tazeri fatgoma nehia zamo'a knare'zantfa
    hu'negu, Agri ruotage zampina manigahune.
  kbh-kbh: Bëngbe bëtsë́tsanga quem luarents̈e, nÿe básefta tescama, bënga jëftsabuayiynayana,
    y chca jamana chënga ts̈abá tojtsinÿana ora; pero Bëngbe Bëtsá bënga s̈ojtsabuayiyná
    ora, sempre chca jtsamana bëngbe ts̈abiama, bënga chabe ents̈anga jábiamama, cachacá
    puerte ts̈ábenga, nts̈amo cha nÿets tempo yomncá.
  ron-LSB: Căci ei, într-adevăr, pentru câteva zile ne-au disciplinat cum li s-a părut
    lor bine, dar el pentru folosul nostru, ca să fim părtași la sfințenia lui.
  pon-pon: Pwe irail kaloke kitail ran me malaulau, duen injen arail, a i pwen kamaui
    kitail la, pwe kitail en tunole kijan a jaraui.
  nhe-BL: Totatahua ipan ni tlaltepactli techtlalnamictijque huan techtlacahualtijque
    para se ome xihuitl queja quiitaque para cuali pampa quinequiyayaj ma timonejnemiltica
    xitlahuac. Pero quema Toteco techtlalnamictía huan techxitlahua, yajaya quimati
    tlen senquistoc cuali para techpalehuis tielise titlatzejtzeloltique queja yajaya
    tlatzejtzeloltic.
  sps-sps: Fuainy tamarara nei petoo te fasaraa rarora tan fo ar nainy tsun to te
    mamatainy rof fi non ya tan koman tsuri. San u kat tavaron ten Gov, ayein toobing
    fiisok tan mamatsiny nainy ana ayei na rof narara, tan kat to aya, ara onot ror
    ma nai kat faarei Ya tana tou kaa iny Taabos Tsunia.
  wnc-wnc: Ngan. Nindane naninda ina banipda siwan tapduu dapaknga komune ninu panomanukut.
    Ngana Anutu waapata nin panomanukgau wa ninu asiknga gatanimikge tasinggak. Tasiwan
    ninda itane kepi nomana siknga akngae natdeke tawake tasinimde tasinggak.
  bus-bus: Wa denↄ wa toto gurↄplaapↄ ũ aↄ̃ ↄ̃ndↄ̃ lɛ́n. Luda è wa toto wa kaarana
    yãnzimɛ, lɛ wa kuuna e àgↄ̃ adona lán à bà.
  gub-BL: Zaneru uzepyk zanerehe wà, zanekwarer mehe wà, aze zaneremiapo kwer na'ikatu
    kwaw wanupe. Tupàn upuraraw kar ma'erahy zanewe a'e, ta'e ipurumukatu wer zanerehe
    a'e xe. Ta'e ipurumuigo kar wer zanerehe ikatuahy ma'e romo a'e xe, uzezàwegatete
    a'e xe.
  imo-imo: Wali alaye kolo mele linonga lapalini lino molko kondangei ningolio enongano
    konopuni pilkolio mindili tiko mane tiringi, nalo Goteni pilipe kondopa lino tumbi
    tipe mane tirimo akumuni lino waliwalima paa lipe tapondoromo. Lino popo tipo
    kake telima molamili nimbelie aku teremo.
  boj-boj: Gago mandam qaji abu naŋgi sokiñala sosib naŋgo segi areqalo dauryosib
    iga tingitgoqneb. Ariya Qotei na iga geregere aqaryaigwajqa osiq iga tingitgeqnu.
    Di kiyaqa? Iga aqa segi kumbra boleq di sqajqa deqa.
  eng-DRA: 'And they indeed for a few days, according to their own pleasure, instructed
    us: but he, for our profit, that we might receive his sanctification.'
  knf-knf: Başin nja babi ji bakakan nja ţi bgah ŋwal ŋloŋ jibi başaluŋ, kë Naşibaţi
    aşë ji kakan nja ţi bgah ŋhilna ŋwo bnuura ŋbot ŋyiman ji a.
  san-KHM: តេ ត្វល្បទិនានិ យាវត៑ ស្វមនោៜមតានុសារេណ ឝាស្តិំ ក្ឫតវន្តះ កិន្ត្វេឞោៜស្មាកំ
    ហិតាយ តស្យ បវិត្រតាយា អំឝិត្វាយ ចាស្មាន៑ ឝាស្តិ។
  arn-NT: Iñchiñ taiñ chaw tüfachi mapu mew mülelu, ngülamkefeiñmew taiñ pichintuachi
    mongen mew, chumngechi ta kisu ñi kümelu tañi trokifiel, welu Ngünechen ngülamkeeiñmew,
    iñchiñ taiñ kisutu kümelkawael rüf dungu mew, femngechi taiñ elutuaetew küme lif
    mongen kisu tañi nieel reke.
  zas-NT: Dux dad ree ruzuxnejzaman dunuj ree por tioꞌp choon dxej ni zioꞌp ree loj
    guidxliuj din yaguieen ree ziꞌc ni naladxaman na̱j zagdxe. Per Dios ruzuxnejzaman
    dunuj ree par tijb ni mazri zagdxe par dunuj ree, ruzuxnejzaman dunuj ree din
    yabajn ree naya ziꞌc laaman.
  ken-NT: Bɔtayɛsɛ mányùrɛ nyaka bhɛsɛ ndu mɔ́mbɨŋɨ mpok mbɔ ɛnyǔ bɔ́ bághɔ́ bɛ
    ɛ́rɨ ntá yɛsɛ. Mbák chi Mandɛm, nɛnyurɛ anɛ yi ányùrɛ bɛsɛ achi ndu bɛkʉ bhɛsɛ
    bɛrɨ mbɔnyunɛ ɛyɔ ɛ́kwak bhɛsɛ sɛmbak nyáŋá mbɔ yímbɔŋ.
