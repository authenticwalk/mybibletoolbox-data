    ungod makapahalap si kita basi' sa'ambit-ta i pagkadiyusnun-na.
  mco-NT: Ɨɨch ajt ndeedy ya naaxhuiñ xy'ɨɨhuijɨm xycapxhuijɨm anajty mɨɨd jada conbɨ
    jugy'ajt ycɨxpɨ, jadu'n nej je' anajty ajcxy oy'ixy. Nañ jadu'n Dios ɨɨch ajt
    xychaachytuunɨm mɨɨd ajt n'oy'ajt ycɨxpɨ etz jɨgɨx nmɨɨd'ajtɨm huädz jot huädz
    huinma'ñ nej Dios ymɨɨdɨty huädz yjot huädz yhuinma'ñ.
  cpb-NT: Tema ikaatzi apaapatetari koñaatatsiri, eepichokiinira rowasankeyetai ikowiri
    irirori. Irooma rowasanketairika Pawa inkameethashiretakaantairi, arira onkantakya
    eejatzi intasorentsishiretakaayetai tsika ikantakaga irirori.
  aon-aon: Apakim yakenyim douk hap henek skulumap banab nyutob meyoh kabi amam mishish
    shakitak um hop hunek skulumap um. Aria Iruhin apa nap nenek skulumap um nutaurumap
    abom aria mudukem anan mupe yopupari abom.
  hus-NT-2005: Ni tátaꞌtsik xi techéꞌ ti kʼayꞌlá, tu takʼyal abal ki ejto ku kʼwajay
    alwaꞌ techéꞌ ti kʼayꞌlá xan ti jajáꞌtsik tin chuꞌtal alwaꞌ; por na Dios, tu takʼyal
