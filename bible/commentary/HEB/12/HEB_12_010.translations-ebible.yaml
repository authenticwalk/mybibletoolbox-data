  qup-NT: Yayanchikunaka shuk timpu kay allpapi kawsananchikama, paykuna kikin yuyarihushkankunata
    kaymi kan ali nishpa, mana alita rurashkanchimanta kastigashpa, mana alikunata
    mana rurananchipa kasuchishpa ñukanchita yachachirkakuna. Ashwan Yaya Dioska ñukanchitaka
    chasna yachachishpan shuti yachachin maykanmi ñukanchirayku ali kan payshina ucha
    illa kananchipa.
  dop-dop: Tɑ cɑɑnɑɑ mɑɣɑmɑɣɑ nɑ́ hɔŋ tɑ́ ŋkpɑŋŋ kɛ wɛɛ nɑɑlɛ kɛ ɩsǝnɑ pǝ mɑɣɑ-wɛ
    tɔ. Amɑ sɩ pǝ́ wɑɑsɩ-tʋ tɔɔ kɛ́ Ɩsɔ nɑ́ hɔŋ tɑ́ ŋkpɑŋŋ sɩ tǝ́ kpɑɣɑ ɩ tǝnɑŋŋ wɛɛtʋ.
  azb-azb: Atalarımız bizi qısa bir müddətə öz dərk etdikləri kimi tərbiyələndirdilər.
    Amma Allah Onun müqəddəsliyinə ortaq olaq deyə bizi xeyrimiz üçün tərbiyələndirir.
  eng-DBY: For they indeed chastened for a few days, as seemed good to them; but he
    for profit, in order to the partaking of his holiness.
  guo-NT: Xatis jams wʉt, waj-ax nakfiat. Nakkastikabejpi, babijaxan isas wʉt. Ja-aech,
    waj-ax nakkastika wʉt, me-ama japi nejchaxoel. Dios, xabich kaes pejme matabijt.
    Samata, xatis babijaxan isas wʉt, nakfiaton. Nakkastikabejpon kofaliajwas babijaxan
    isaspoxan, xatis chiekal pachaemaliajwas, me-ama Dios pachaem, jachiliajwas xatis.
  hla-hla: U tamarara i puta i hahuna meri ra a tsitabubun poata popoia te mar matskö
    uen i mataren. Kaba e Sunahan e hahuna sil ranei ra te gi niga nitoa u ra ba te
    moa lelina ta ka ta omi i tarara, te kato has uanen.
  mav-NT: Ai'ywot aity mesu­wa­rotiat aipo­petek kahato aimotag hap e'at pe turan
    ta'a­tu­mõ­typot hap ky'ewi ta'a­tu­mikuap wakuap hap ok tã aihire te yn. Ma'ato
    Tupana ai'a­piheg wẽtup wanẽtup hap mywo toiky­'esat ahehãite aimoe­waku hap aimotag
    hamuat wuat'i e'at piat. Toiky­'esat aito waku rakaria wo tewaku hap ewy ainug
    neran haype. Tewaku hap ewy ainug neran hãpyk wuat'i e'at piat teko hãpyk takat
    ewy ainug toiky­'esat aito to'ewy hap aiky'e haype aimo­wepit teran haype.
  kpf-kpf: Hânân ibârâpniŋ ziŋ narâk pâŋkânok âkŋâleziŋâ dâp nâŋgom kubikniŋgâme.
    Sumbem Ibâniŋandâ ko âlip op ândinatkât kubikniŋgâmap. Zikŋâ hâlâlu ândiândiyân
    târokwatnatkât opmap.
  ppo-ppo: I haemó betere da̧né mo ayarapené da̧ tu̧ wisipaae fó̧póló kisipa mutu,
    donoróturaalu sawa sukamó maaté dóló supurótua dapó. Tépatei, da̧ Kótóné ama kae
    ere wisi ala tua̧mó beteró̧póló kisipa mutu, da̧ kó̧paae fupa ama donorótu beterapó.
  hin-2017: वे तो अपनी-अपनी समझ के अनुसार थोड़े दिनों के लिये ताड़ना करते थे, पर यह
    तो हमारे लाभ के लिये करता है, कि हम भी उसकी पवित्रता के भागी हो जाएँ।
  wol-KYG: Sunuy baay a nu yar fan yu néew, na mu jaadoo woon ci seenum xel. Waaye
    sunu Baay bii, sunu njariñal bopp lanuy yare, ngir nu séddu ci sellaayam.
  bef-bef: Afotigi enaliꞌani enegekesa keheliꞌahanalo yaꞌma fuku kana tupaꞌasi nobigo
