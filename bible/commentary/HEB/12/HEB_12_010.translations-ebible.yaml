    were chastening, but He for profit, to be partakers of His separation;
  jni-jni: Uya unaa uni anka co uru wa gbaran duru ati yee cingilin unaa me sa wa
    ira wa wuna, Asere ataran duru barki areje aru bati tikem ukalum anyimo ulau umeme.
  kne-kne: Tan din aam-a takos nan daga et pigay tawen anggoy di namagbagaan da en
