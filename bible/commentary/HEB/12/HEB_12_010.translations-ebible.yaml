  hoy-hoy: नाम शारीरिक आप्पगोळ थ्वाळासा समय इन साटी ह्यांग आंदुर वळ्लीद सम्सदुर नामी
    ताळना माळदुर, लेकीन परमेश्वर नाम भलाई इन साटी ताळना माळतान यदुर देल नाव आऊन पवित्रता
