  nin-NT: Akiki amunta bi ingbingbru ba a ti kye iwre ba nggo aba sha ki inta iha
    a ki ivi ntsɨ. Uwa ta si Abachi nanko à di ssu inta ki ku uzizi umunta mu, wre
    ki inta bu kaki nâ ta su uwa.
  acu-NT: 'Ii apari ainau ningki nintimsar: Anturtukarat tusar jumchik kinta iin awatamin
