    minelone lo leleꞌmize lamineꞌ ilineꞌ initeꞌ do sotoꞌ o-ledo do hehe lo-ledaaꞌ
    neineꞌ nenako nemuꞌ nene gelekeleꞌ nabo o-do minelone.
  uli-uli: Mekla spegil temach ila ye mochoch yodol yar ma hagergich, bo ir re gola
    mala ye fel ngalgich. Iwe ngo Deus ila yema hagergich bo sibe fel, bo sibe igegli
