    quehnoana marine iji dutiro.
  anv-NT: Antɛ sé fa mme alɛrege ɛse chuchu né mboó gébé ndɛre ɛjigé ɛbwɔ́ gétúgé
    gyɛɛ́ ayi ɛsé dépyɛɛ́, Ɛsɔwɔ alɛrege ɛsé chuchu gétúgé gyɛɛ́ ayi dépyɛɛ́
    né galɔ́gálɔ́ awé sé, nnó ɛsé debɛ bɔɔ́ ukpea ndɛre ji.
  sab-NT: Che kledu solibi gire che ñenuanu nga dba ai giti kledu che tke tangle kaire
    ama ji gbu che giti che agedu me no giti, ama agedu ene che ole che chudaboi,
    ama tañachugu e no che alin. Agwa ulia Chube che tkanga tangle ma no che ñenuanu
    nga dba ai gitige, Chube kle ji gweale gbe che giti che age me no giti che chudaboagda,
    ama takalin che chege no trate ama kare.
  tmd-tmd: Acö ana mögörɨb döul il kɨ mönö nölmɨdöi piaku, halöu ha ulula mɨdmɨŋ wop
    metyöbö akwör, rɨb ñɨŋa keir nugwön anɨŋ mönö nölmɨdöia. Jɨ God anɨŋ, me rön,
    lei gudogudö mɨdla mag aliö akwör mɨdɨŋ, me rön, anɨŋ mönö nölmɨda.
  acr-NNT: Ma ri qachu-qaqaw xa ajilam junabꞌ kojkiqꞌilo, yey ri kakiꞌan qukꞌ xa e
    chirij ri kinaꞌoj rike. Noꞌj ri Qaqaw Dios lik kojupixabꞌaj puwi ri kajawax chiqe
    chaꞌ ri qakꞌaslemal kuꞌana jelaꞌ pachaꞌ ri chomilaj ukꞌaslemal Rire.
  kpg-kpg: Tadau damana henuailala e hagaduadua gidaadou i di madagoaa bodobodo, di mee
    e donu ginai digaula e hai. Gei God e hagaduadua gidaadou belee hagahumalia gidaadou,
    bolo gii dabu gidaadou be Ia dela e dabu.
  taj-taj: य्‍हाङ म्‍हिला आबासे चा य्‍हाङदा तिगै धिनना लागिरी थेन्‍से ठीक भिसी म्‍हन्‍बा
    अन्‍छार तहरी थान्‍मुला। तर परमेश्‍वर आबासे सदनना लागिरी य्‍हाङदा ज्‍यबा तगै ओच्‍छे
    ह्राङ ह्रङ्‌बान तिगै दोष आरेबा दोबाला लागिरी तहरी थान्‍मुला।
  avt-avt: Haairer naiu hɨr nises han kɨr nerekyei menmen enum maiu me wɨ ham haiu
