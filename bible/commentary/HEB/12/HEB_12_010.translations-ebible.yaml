    Huu ria na, de Ana nasaꞌai ma nanori-nafada ita ela tasoda lalao-lalafuꞌ sama
    leoꞌ Ria.
  toc-NT: Ama̠­ko̠lh qui­nat­la̠t­nicán uú xala ca̠quilh­ta­macú caj xma̠n huá xquin­ca̠­li̠­ma̠­kalh­chu­hui̠­ni̠yá̠n
    y xquin­ca̠­li̠­ma̠­pek­si̠yá̠n lácu qui­li̠­la­ta­ma̠tcán uú nac ca̠quilh­ta­macú
    chuná la̠ xlacán tlak tla̠n xta­lac­pu­huán, ma̠squi ni̠ luu maka̠s xmi­ni̠­táhu
    lata­ma̠­yá̠hu, pero Dios quin­ca̠­li̠­ma̠­kalh­chu­hui̠­ni̠yá̠n y quin­ca̠­ma̠­pek­si̠yá̠n
    xla­cata cane̠c­xni­cahuá nala­ta­ma̠­yá̠hu, y na̠chuná naka­lhi̠­yá̠hu xatlá̠n
    tala­ca­pa̠s­tacni cumu la̠ xlá kalhi̠y.
  som-som: Waayo, iyagu dhawr maalmood ayay inoo edbiyeen sidii la wanaagsanayd, laakiin
    isagu wuxuu inoo edbiya si inoo faa'iido ah si aynu uga qayb galno quduusnimadiisa.
  mam-C: Me metzin kye qtata tzalu'n twutz tx'otx' nqo xi kykawin tze'nku n-ele toj
    kywutz, me noq o'kx toj jte'b'in ab'q'e. Me metzin te qTata Dios nqo tzaj tkawin
    te' tuk'a tkyaqil tumil, tu'n ttenxix jun b'a'n te qe, tu'ntzin qok jikyinxix
    wen tze'nku te.
  ndj-ndj: Vatati vetu va apa pamlima vatufundili kwa chipindi hela, kucha veni ndambu
    wuvawonili nyanyi, lakini Chapanga akutuwula kwanongwa ya kutugolikesha, tuvi
    vang'alili ngimu mweni.
  mbj-NT: Pawóp its ta baab noo gó ji yb ji rametëëk baad hadoo doo me sa hã, ër rabaw'ëëh
    hyb n'aa. P'op Hagä Doo kä ër tametëëk baad tabahadoo hyb n'aa ër hã, baad had'op,
    tsyt hẽ nesaa do mahä̃nh ër babok hyb n'aa kä, tsyt hẽ nesaa do mahä̃nh tabawät
    doo da.
  lat-VUC: 'Et illi quidem in tempore paucorum dierum, secundum voluntatem suam erudiebant
    nos: hic autem ad id quod utile est in recipiendo sanctificationem ejus.'
  ngp-ngp: Watati zetu wacheleke wakiogola kwa lupisi du enga viya ikuwelela, mna
    Mnungu akiogola kwa kuchambiza vileke kinde want'hu wa Mnungu enga yehe.
  enq-2: Takange dupame gii kuki mendatupanya naima auu pyoo kalyepale lao, tanda
    dyoo tolasepenge jiali pyoo tolasiami. Dopaka doko, Goteme baanya mana epe singi
    dupa nyetaminopa lao, koelyamano dupanya naima tanda dyoo tolasingi.
  eng-ASVBT: For they indeed for a few days chastened us as seemed good to them; but
    he for our profit, that we may be partakers of his holiness.
  mna-mna: Tamanda bizin ta ki toono i, zin tipazalzal ti pa mazwaana rimen, mi tikamam
    irao zitun ŋgar kizin. Mi Tamanda Anutu na som. Pa ni ipazalzal ti bekena iuulu
    kat iti, mibe ikam ti ma tewe potomŋanda kembei ni itunu.
  myw-myw: Timdayas ven watinow tut kayakus waseg, kukin beitam ninous mo biyadumwa̱luds,
    tage Yowbad iyadumwa̱luds va̱gan bikatimweis adsinaps kamnat, mamagina ansinap
    tonen kamnat.
  sby-sby: Bameshetu bapa cishi capanshi bakute kutupa cisubulo kwa kacindi kang'anowa
    mbuli ncebalayandanga, nomba Lesa ukute kutwinshileco kwambeti tucane caina, kwambeti
    tucanemo lubasu mu kuswepa kwakendi.
  sll-sll: Ena homa gir migi mominga haung nabe hobi nomani bir paikimba, haung obilga
    nin nomani si pungwo meri krehaman na tere na sire gale yo te na tomua. Tomba,
    God nomani bir pamia haung haung galeng bolkire nimni monama dire, na sire gale
    a yo te na tei ongure, nimni mole God amane dime dire mongwo meri mol tere moli
    naminua.
  yaq-NT: Inim bwiapo, jume' itom yo'owam, ka juebena ta'apo itom sua tetejwaasuk,
    bem junen a' tu'ure'u tajtia. Taa ju'u Lios, tua lutu'uriapo tu'ik ito tana waatakai,
    itom sua tejwaa. Junuen, si'ime ka tu'ik joowamta betana ito na'ikimteka, wepulsi
    aapo'ik ea'po aman, jiba itom jiapsa'u tajtia.
  uro-uro: Inguna rha di sa rha muräkt täm ut sokt pät ama qot äm ama qäväläm barhäm
    ama lat kärangätni i ama märäm gem da sokt di ma Ngämuqa qat turäkt täm ut iva
    ama märäm bä ba ut ivakt iva u rhän i ama qumärqumärta na ut toqor qa.
  ita-1885: Poichè quelli, per pochi giorni, come parea loro, ci castigavano; ma questo
    ci castiga per util nostro, acciocchè siamo partecipi della sua santità.
  muy-muy: Ata bəŋ geli ni tàtraɓ leli ti ga sarta ɓal. Tàgray nahkay ti tə̀hi ana
    ahàr tawayay məɗəfiki divi sulumani ana leli. Ay Bəŋ geli ya huɗ melefit bu ni
    ti ni atraɓ leli ti ga məjənaki leli eɗeɗiŋ eɗeɗiŋeni, awayay ti mîgi njəlata
    akaɗa gayaŋ ni.
  kqc-kqc: Adina uni baba ini mokena dada, meda ne tumuri uni vegu moi rorobo riyadi,
    idu Sei yaku uni buni rofu una moi rorobo rido, ye ini vegu kikifari una vakoi
    rau reyaganedi.
  tav-tav: Yoaro mee mari cabʉtiri rʉmʉri cõona mari pacʉa mari cabeoyupa na caboo
    tʉgooñari wamere. Dio maca caroa majuu mari beomi, caroaʉ cʉ cãnore bairona caroarã
    mari cãnicõa aniparore bairo ĩi.
  eng-ULB: Our fathers disciplined us for a short time as they thought best. But God
    disciplines us for our good, so that we can share in his holiness.
  spa-VBL: Ellos nos disciplinaron por un tiempo, en lo que ellos consideraban inapropiado,
    pero Dios lo hace por nuestro bien, a fin de que podamos participar de su carácter
    santo.
  fra-_FOB: Car nos pères nous châtiaient pour peu de jours, comme ils le trouvaient
    bon; mais Dieu nous châtie pour notre avantage, afin que nous participions à sa
    sainteté.
  hau-ULB: Ta wani fanni kuwa iyayenmu suna yi mana horo na kwanaki kadan bisa ga
    yadda suka ga ya dace, Amma Allah kuwa yana yi mana horo domin anfanin kanmu,
    domin kuma mu sami rabo daga cikin tsarkinsa.
  mal-mal: നിശ്ചയമായും നമ്മുടെ പിതാക്കന്മാർ ശിക്ഷിച്ചത് തൽക്കാലത്തേക്കും തങ്ങൾക്കു
    ബോധിച്ച പ്രകാരവുമത്രേ; എന്നാൽ ദൈവമോ, നാം അവന്റെ വിശുദ്ധി പ്രാപിക്കേണ്ടതിന് നമ്മുടെ
    ഗുണത്തിനായി തന്നേ ശിക്ഷിക്കുന്നു.
  lit-lit: Nes jie iš tikrųjų mus drausmindavo nedaugeliui dienų pagal savo nuožiūrą,
    bet šis tai daro dėl mūsų naudos, kad būtume jo šventumo dalininkai.
  urd-GVR: Hamāre insānī bāpoṅ ne hameṅ apnī samajh ke mutābiq thoṛī der ke lie tarbiyat
    dī. Lekin Allāh hamārī aisī tarbiyat kartā hai jo fāyde kā bāis hai aur jis se
    ham us kī quddūsiyat meṅ sharīk hone ke qābil ho jāte haiṅ.
  far-far: Aia, maa kia ki laona molagali ne, kera fa'o'olosia kia sulia kada tu'u
    go, sulia na falafala ne kera kwaisae nia lea. Boroi ma God fa'o'olosia kia fua
    nia ka 'adomi kia, ma nia fa'o'olosia kia fua ne kulu ka to 'o'olo laugo dia.
  suz-BL: इं आफपुकीमी इं कली आन मिम्‍स पा नाक्‍ती का निक्‍शी सम्‍म शेंताक्‍म। स्‍वर्ग
    ङा आफोमी चहिं इं कली रिम्‍शो थुं पाइश्‍शो सेल्‍चा दाक्‍ब। पाप रे ङोन बाक्‍शो आ
    खोदेंशो दुम्‍शो तचा दाक्‍ब। मोपतीके इं कली शेंब।
  car-NT: Mo'karon nono tu'ponokon kyjumykon 'wa amy ko'i roten aitoto amano 'wano
    me to'ma kytaton, moro iru'pa tyneporykon taro ro. Mo'ko Tamusi te ko'maton kapano'namon
    me, moro tykuranory a'sakarykon me kywaito'ko'me.
  amp-amp: Nom habhi yonennom tohhato nmoh yifammam kfo dbohfa inji na thoft, rom
    tu yifammamn kfo dbohfa mrokfom kahukmnom. Bro Nkifrar ror nhai be kfo dbohfa
