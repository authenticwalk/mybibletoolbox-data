    hkyô má nga-nhúng wó bo lòm shoq, nga-nhûng é gè hkyô é matú, nga-nhúng lé mhoqshit
    ri.
  cek-AK: Aicae ampanawk mah loe angmacae koehhaih baktiah oh hanah ni atue setta
    thung ang thuitaek o; toe Anih mah loe atho kaom, angmah ciimcaihaih baktiah oh
