    kati̱ꞌa yó koo vii yo̱ noo̱ ná táto̱ꞌon vii mií ná.
  pon-2006A: Samatail kan en sampah, re kin kemei kitail ahnsou kis duwen me re lemeleme
    me konehng oh pwung; ahpw Koht kin ketin kalokei kitail pwe en kamwahwihkitailla,
    pwe kitail en kin iang ih sarawihla.
  maq-NT: Me xi cuacun vë ne, cavinchaquixi naja me ndiya ngu jo nixtin ni hacutjin
    xi má rë me xi ndatjin. Peru xi vinchaquixi naja Nina ndiya ne, ngayaan ndaja
    tsajan, cojo sa xi cuma tyjahi cjuatacun naja sacuatjin tyjahi cjuatacun rë suvá
    me.
  hto-hto: '@see-verse:HEB.012.009'
  por-BRBSL: Pois eles realmente nos disciplinaram por alguns dias como lhes pareceu
    bom, mas ele para nosso lucro, para que pudéssemos ser participantes de sua santidade.
  ces-NKB: Oni [nás] přece vychovávali po krátkou dobu a jak se jim zdálo [dobré],
    on však k [našemu] užitku, abychom získali podíl na jeho svatosti.
  cui-cui: Waxeiwi poxonae pexuichi barapo cae pin nacuathe saya caepatiyo naca muxuwetsiya
    cuiduba. Baxua nacata exana icha be pocotsi coyeneya xua ichichipa xua tsita xanepanatsi.
    Ichitha nama Nacom naca muxuwetsiya cuiduba wanaca yawenaewa tsane. Mataʉtano
    baxua nacata exana xua wanaca cana exanaewa tsane xua bichocono wajʉntʉ coyene
    xanepanaewichi, icha Nacom ichi xua bichocono pejʉntʉ coyene xanepanaein.
  boj-2014: Gago mandam qaji abu naŋgi sokiñala sosib naŋgo segi areqalo dauryosib
    iga tingitgoqneb. Ariya Qotei na iga geregere aqaryaigwajqa osiq iga tingitgeqnu.
    Di kiyaqa? Iga aqa segi kumbra boleq di sqajqa deqa.
  eng-OEBUS: Our fathers disciplined us for only a short time and as seemed best to
    them; but God disciplines us for our true good, to enable us to share his holiness.
  eri-eri: Nere oula beha nomo amege gane nere, nebere gauwou langanga ere ebere onowuou
    saini tutungala tiginimu hagane. Onou wa, Itou no ere tigini hoyo higei nomo bona
    tiginimu higi-higina, ono wonga ere edo nogo nomo fanyimu guuni waha tei nomo
    bona.
  wiu-wiu: Toneketai-laweme kibu moa mane oa motikilepa pa tekei tokoi. Nipa toto
    auapeatekoi wene kibutukoa mea tokoi. Akolaliyo toto mama motokome kibu moa mane
    oa motikilepa one wene ki̱yo akeneya meko toa memotoa tokome toko.
  swe-swe: De [våra fäder här på jorden] fostrade oss en kort tid (ordagrant ”några
    korta dagar”) så som de ansåg lämpligt. [Mänsklig fostran baseras på ofullständiga
    bedömningar och tillfälligt temperament. Ibland orättvist, ibland för hårt, andra
    gånger för släpphänt.] Gud, däremot [som vår himmelske Far som känner alla hjärtan,
    se ], gör det för vårt absolut bästa (vår fördel på alla områden), för att vi
    ska få del av hans helighet.
  cth-cth: Bangkongtetpawiteh, hote napanaw niteh amamouh ahawi ati awh e patetlah
    dongdengca dueng doeh na yue awh. Bawipa niteh amae thoungnae hah maimouh ni hmawngkhai
    hanlah, maimouh hawi nahanelah na yue awh.
  mti-mti: Kuiyawa kwapunwa mamunwa toewan nunemewa, me kum kusida pipi, sira me mu
    anoemewa oraiwa gumbe. Megara guwunwa mamunwa toewan nunemewa, me oraiwa numa
    oya, sira nu me iyakaisiyawa autanwa oya.
  pad-NT: Badara ipohiriki isai arihina oadani, akadiabi'i haria vakapatabakhiahi.
    Haria vakapatavini-ra vanofiha; haria vakapatamaniha. Deus haria kapataki fori
    arihiki hari akadihojai jahani avijavaja kaimoni, Deus kahojai jahakia akahojaija
    kaimoni.
  twi-twi: Yɛn agyanom a wɔwɔ asase so ha twee yɛn aso sɛnea wɔpɛ wɔ bere tiaa bi.
    Nanso yɛn yiyedi nti, Onyankopɔn yɛɛ saa sɛnea yɛn ho bɛtew.
  hlt-hlt: Amih long tah khohnin kolkalh ham a poek uh tarhing ah n'toel uh. Tedae
    Amah long tah amah kah cimcaihnah te dang sak ham ni mamih n'rhoeikhang sak.
  tbz-SIM: Ti yɛmbɛ̀ do ti tiè mbɛ̀ dɔ́ mɛ̀ɛ̀ botí nku dimɔ̀nnì sɑ́m̀pɔ́ miɛkɛ, Kuyie
    nkuu mɛ nti tiè nti kó mɛsɑ̀ɑ̀ nkpɛ́í nkɛ, kɛ dɔ́ ti wenkɛ kù wennimɛ̀.
  san-GUJ: તે ત્વલ્પદિનાનિ યાવત્ સ્વમનોઽમતાનુસારેણ શાસ્તિં કૃતવન્તઃ કિન્ત્વેષોઽસ્માકં
    હિતાય તસ્ય પવિત્રતાયા અંશિત્વાય ચાસ્માન્ શાસ્તિ|
  ake-NT: Ukʉipʉnʉ kon uya main awɨron kon pe ukoneka kon aka'nero' pe rɨ, wakʉ pe
    tʉpona'nokon te'sen awɨrɨ; e'tane Papa uya main awɨron pe ukoneka kon wakʉ pe
    uku'nin kon pe, wakʉ pe iye'to' yau ipokon pe e'nɨto' pe.
  qvn-NT: Cay pachachru taytanchicunaga mamanchicunaga mana alä unay cawananchi cayaptinsi
    astimanchim ali cawananchipag. Chaynuymi Tayta Diossi astimanchi paynuy mana juchäcular
    cawananchipag.
  tku-NT: Quintāta'ca'n tī xalanī'n nac cā'quilhtamacuj, xlaca'n ixquincālacaquilhnīyān
    chuntza' chī ixtalacpuhuan. Xlaca'n ixtalacasqui'n līlacatejtin ixlatā'kchokouj
    nac cā'quilhtamacuj. Nā Dios quincālacaquilhnīyān, ixpālacata quincālacapāstacān.
    Xla' lacasqui'n quina'n lactze nahuanāuj chī xla'.
  bjk-bjk: Ma abo tamana ire mera xö pu idi toxobo ömaso ire aulik mon. Me idi toxobo
    ömaso ire xarnang idi te döxömen bara i töxödös. Inexalik God i ömaso ire rua
    rorop ire, io nang, ire tabo madakdak tewe xalik abo magingin saban, xarnang e
    God ine i madakdak.
  msy-2020: En afeziar nguazimɨn itiba, dughiar bar otevibar me ifongezɨ moghɨn en
    araziba akɨrmɨsi. Ezɨ God kamaghɨn nɨghnɨsi, e guizɨn an damazimɨn zueghavɨra
    itir arazimra inigh an mɨraram otogham. Kamaghɨn amizɨ, an en akurvaghasa e akɨrmɨsi.
  bpr-bpr: Là mlo i kafngewe dad màto gito, na lo yé lalòla i fandamla ku dét i gablà.
    Bay yé duen Dwata mngewe gito du gamfye di gito, du fye mtiu ato salngad kenen.
