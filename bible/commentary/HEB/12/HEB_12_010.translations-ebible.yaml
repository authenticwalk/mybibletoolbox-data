  aso-aso: Ee, me misubouꞌ metemote di hehe li-lidavo gelekeleꞌ o-ngiduneꞌ nene ingine
    engiꞌ luꞌnidoꞌ lamineꞌ oloseive li giladoꞌ gamene liꞌnibevoꞌ di hehe li-lidaaꞌ
