  cak-WNT: Ri katata' xquiya' xc'a'y chake riche (rixin) jun ca'i' oxi' k'ij, y can
    ya c'a ri xcajo' riye', yari' ri xquiben chake. Yac'a ri Katata' Dios yojruya'
