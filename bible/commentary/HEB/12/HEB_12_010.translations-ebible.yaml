    Anutunoŋ mono tak kotoŋ nonono iwaa so soraaya koloowombaajoŋ ama mindiŋgoŋ nonomakeja.
    Kaeŋ ama oŋanoŋ awaa ano oyaŋboyaŋ koloowombaajoŋ moja.
  eng-TNT: 'And they verely for a feaue dayes nurtred vs after their awne pleasure:
