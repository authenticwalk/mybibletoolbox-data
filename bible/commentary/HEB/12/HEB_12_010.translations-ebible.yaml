    legeyaꞌa li huto hu limilibe luto to aiꞌa bebe soseꞌna niꞌinalo yaꞌma molo emilabe
    luto ya hu letalubeꞌmu nohibe.
  amm-amm: Asiso si apou iyaliyo pikikomomoko manokino, totaini muluyoso, alalo lolofamai.
    Kotosu mo tikikomomokomoi, momaini mulu ititounimoko monoi, tota komiyai si monoi,
    mulu ititouni saso.
  zaj-zaj: Tata zetu wa kiunhu watulanha mkipigiti kiguhi, kamba viwonile vinoga kumwao,
    ila Mulungu kotulanha sama ya kutulondela tweye ganogile, giladi tuupate ung'azi
    wake.
