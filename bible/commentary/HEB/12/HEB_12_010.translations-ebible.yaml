    كُي.
  jpn-1965: なぜなら、肉の父親は、短い期間、自分が良いと思うままに私たちを懲らしめるのですが、霊の父は、私たちの益のため、私たちをご自分のきよさにあずからせようとして、懲らしめるのです。
  fra-SBL: Ils nous ont en effet châtiés pendant quelques jours, comme il leur a semblé
