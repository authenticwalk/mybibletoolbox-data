    akaɗa gayaŋ ya awayay ni, məhəŋgrumioru ahàr a haɗ, məgəsumiki ma daya.'
  kqc-kqc: Mina dada, ourefeidena amena sana moi turu turu de rego mina moigifa, ye
    mina rofu buni tora gade manadi, ye makai kikifa ma ori dudu, Sei di uka moi ada
    regi ina rofu nivakenadi;
  tav-tav: Ʉpaʉ cʉ cãnopʉ, cʉ carotiri paʉ macana cãniparã mari ã. Ti paʉ macaje wariñuuriquere
    cacʉgoparã mari ã. To bairi tie Ʉpaʉ cʉ cãnie cawajoaquetipere majirã Diore cʉ
    mari wariñuurã. Cʉ caboori wame caroaro mari ána. Pe caʉ̃rije cauwiorore bairona
    Diore cabai botiorãre na cʉ capopiyeye repe quena uwiobʉja. To bairi maria caroaro
    cʉ nʉcʉbʉgori cʉ caboorije jetore mari ána.
  eng-ULB: Therefore, receiving a kingdom that cannot be shaken, let us be grateful
