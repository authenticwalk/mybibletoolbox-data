  kxv-kxv: ଈଦାଆଁତାକି ୱା଼ଦୁ ୱୀଡାଆଗାଟି ରା଼ଜିତି ବେଟାଆ଼ହାନା ମା଼ର ଏ଼ କାର୍ମାତି ପିହ୍‌ଆପ ଇଞ୍ଜାଁ
