  kan-OKCV: ಆದಕಾರಣ ಯಾರೂ ಕದಲಿಸಲಾರದ ರಾಜ್ಯವನ್ನು, ಸ್ವೀಕರಿಸುವವರಾಗಿದ್ದುದರಿಂದ ನಾವು ಕೃತಜ್ಞತೆಯಿಂದ
    ಇರೋಣ. ನಾವು ದೇವರಿಗೆ ಭಯಭಕ್ತಿಯಿಂದ ಕೂಡಿದ ಮೆಚ್ಚಿಕೆಯುಳ್ಳ ಸೇವೆಯನ್ನು ಸಲ್ಲಿಸುವಂತೆ ಕೃತಜ್ಞತೆಯನ್ನು
