  eng-BBE: 'If then, we have a kingdom which will never be moved, let us have grace,
    so that we may give God such worship as is pleasing to him with fear and respect:'
  ixl-CNT: Ech saꞌkojyikun u Qꞌesalail vaꞌl sataqꞌvoꞌ u Tioxh. Utz qoksataj iqꞌii
