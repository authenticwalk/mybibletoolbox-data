  suz-BL: मोपतीके गेनायो महिम्‍सीब राज्‍य ओव़चा ताइनय, दे तुइश्‍शा, परमप्रभु यावे
    कली मान पा ठेयब सेल्‍ना सेल्‍न “गे रिम्‍शो पाइब बाक्‍नीनी” देंशा, ग्‍येरशा आ दाक्‍शो
    गेय पना पन बाक्‍य।
  car-NT: Iro ke ro moro ky'waine amy esakamapyn kynundymarykon man apyiry poko tawa'pore
