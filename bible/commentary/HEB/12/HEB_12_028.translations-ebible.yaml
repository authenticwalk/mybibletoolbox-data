  mal-mal: ആകയാൽ ഇളകാത്ത രാജ്യം പ്രാപിക്കുന്നതുകൊണ്ട് നാം നന്ദിയുള്ളവരായി ദൈവത്തിന്
    അംഗീകരിക്കപ്പെടും വിധം ഭക്തിയോടും ഭയത്തോടുംകൂടെ സേവ ചെയ്ക.
  lit-lit: Todėl, kadangi gauname nepajudinamą karalystę, tebesilaikykime malonės,
    kad ja tarnautume Dievui priimtinai su pagarbiu drovumu ir dievota baime,
  urd-GVR: Chunāṅche āeṅ, ham shukrguzār hoṅ. Kyoṅki hameṅ ek aisī bādshāhī hāsil
