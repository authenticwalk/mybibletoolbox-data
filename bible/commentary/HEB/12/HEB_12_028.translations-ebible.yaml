verse: HEB.012.028
translations:
  kpx-kpx: Iale Dilavau otogoe matamae dogau kibikibiholiale ke mai nahioveale kemo
    nahi nenilahai vabuhavoi hoesehavoi guligulie dua vagei.
  okv-H: Avoeto ingivujo, God ta irari degi amo tiro tiro ari inono ae ai ta ungotena
    simba ururou daroho iresora. Avoeto ungote God osa ue otohu ue jakeka asora.
  tbo-tbo: Yaka Yaubada ta mamali babana taniwaga wouna i weleta po ta luiluiya apega
    ina guhu meya. Uyahinei Yaubada anai wimaamalata ta wootalagiyeya, mei awai e
    lauhogaleya pite anai wiyateyateta po anai matoutata.
  mal-C: ആകയാൽ നമുക്ക് അചഞ്ചലമായ ഒരു രാജ്യം ലഭിക്കുന്നതുകൊണ്ട്, നാം കൃതജ്ഞതയുള്ളവരായി
    ദൈവത്തിനു സ്വീകാര്യമാകുമാറ് ഭയഭക്തിയോടുകൂടി അവിടത്തെ ആരാധിക്കാം;
  grc-SR: Διὸ βασιλείαν ἀσάλευτον παραλαμβάνοντες, ἔχωμεν χάριν, δι᾽ ἧς ⸂λατρεύομεν⸃
    εὐαρέστως τῷ θεῷ μετὰ ⸂2αἰδοῦς καὶ εὐλαβείας·⸃
  bgc-bgc: हमनै जो राज्य मिला सै वो न्ही हिलाया जा सकता, इस कारण हमनै उसका धन्यवादी
    होणा चाहिए, जिसकै जरिये हम भगति, अर भय सुधा परमेसवर की इसी आराधना कर सकां सां
    जिसतै वो राज्जी होवै सै,
  khz-khz: Ita na tagapiana basileiana ati pene kalavo-kalavo. Voia pakunai Palagu
    ita tanikiu-venia, e Palagu na eririwaana magulinai ita aliruputali-venia mavekuparagera
    e makalira ria.
  deu-TKW: Darum, da wir ein unerschütterliches Reich empfangen, lasset uns dankbar
    sein, wodurch wir Gott wohlgefällig dienen, mit Scheu und Furcht;
  zsr-NT: 'Qui lë ni naꞌ, le ral‑laꞌ gdél‑liꞌruꞌ tu latj ga gna bëꞌruꞌ, le cugzxíz,
    guiëruꞌ‑nëꞌ Dios: “Xclenuꞌ”, atiꞌ lu yöl‑laꞌ baꞌa ladxiꞌ len lu yöl‑laꞌ radxi
    Lëꞌ tsej ládxiꞌruꞌ Lëꞌ ca naꞌ rdzag ladxëꞌë Lëꞌ,'
  lin-lin: 'Yango wana, lokola tozali kozwa Bokonzi oyo eninganaka te, tozongisaka
    matondi mpe tosalelaka Nzambe na lolenge oyo esepelisaka Ye : na botosi mpe na
    kobanga.'
  hns-NT: Ohie se hamlog okar bhalaai dwaara Parmeswar ke dhanbaad dei dja kie okar
    raadj kabhie na hiel paaiga aur kie hamlog eman bhaag lei sakab. Aisane hamlog
    okar aadar karabe djaise oe maange hai.
  noa-E: 'Pãadë khĩirjubat keen: Mag Ẽwandam iek iruan maach khaibagjã sĩi õt ee phaabapʉ̈imjö
    warre chukhu apäaijem anaawai, mag nʉm dʉ̈i ĩchab iruata durr jʉ̈a chirʉm chan
    bʉ̈ʉrjã chugpaa khaugba ich mag sĩerraju anʉm durrta maach phë auju anʉpí, irigta
    ʉ̈u ajim anaa warag thãar onee jëeuju keena, ichdëu ichig jëeupiejemjö, i dau
    na nem khaigba waujujã ökhö.'
  eng-EMTV: Therefore, since we are receiving an unshakable kingdom, let us have grace,
    through which we serve God acceptably with reverence and godly fear.
  mib-NT: Núu súcuan te cuāha Yaā Dios ɨɨn ñuu nuū yō jeē cóo cutú nɨ́ɨ́ cáni. Te
    jeē yúcuan, na nácuatáhú yó nuū yā, te na chíñúhún yó yā, te na cóo yɨ́ñúhún yó,
    návāha cusɨɨ̄ ni yā jiín yó.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिॽ यङ्‌मा सुक्‍मे़न्‍दे़प्‍मनाबा हाङ्‌जुम्‍मिन्
    आघोःसुम्‍ल आवाॽबाल्‍ले़ चोगुल्‍ले़ नोगे़न्‍साबा पोःक्‍खिरो, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिन्
    कुनिङ्‌वाॽ ताःमा फाॽआङ् मिङ्‌सो इङ्‌धाःङ् पिइ किरुम्‍ल सेवा चोगुम्‍लो॥
  xnj-xnj: Hinu muni tipokili unkosi wanganyugusika timsengusa Chapanga, timfugamila
    kwa njila yeyikumganisa na kwa kuyogopa na kwa utopesa uvaha,
  mmx-mmx: Nedik ata lok ka lixitkis at Linintoo ren mo noxo xap. Kuren la ata tong
    avukat ti ne Moroa la ata lotu ruturun saparav i. La lorooro atdik na umsu mi
    langsangan loklok ngangao saparav i,
  cbr-NT: Ax xënibua 'aínbi cëñútimoi nucën 'Apuira 'ain cananuna nux nëtëtima anu
    abë 'ianan aín unicamabë 'iti 'ain. Usai 'iti sinánquin cananuna Nucën Papa Diosmi
    sinánquin aín bana cuaquin —asábi ca —cai cuëënquin a rabiti 'ain, ax cuëëncësabi
    oquin,
  tee-NT: Pus yuchi calhijunau lak'ailakts'iuch ni jonk'alhita ju quimpu'ucxtin'an.
    Chai calak'ayayau tachi ju k'oxich lhiulai ju qui'ucxtin'an. Chai catalhoniyau
    chai jantu cac'ap'au tichi chavaich ju yuchi.
  eng-LSV: for this reason, receiving a kingdom that cannot be shaken, may we have
    grace, through which we may serve God well-pleasingly, with reverence and fear,
  cak-NT: Romari' kaya' matiox che ri Dios roma can ruyo'n ri ru-gobierno pa kak'a'
    ri man jun xtisilon richi. Y roma man nisilon ta, kaya' ruk'ij ri Dios y kabana'
    rusamaj anche'l nrojo' raja', roma raja' can nim.
  pah-NT: 'A''ea erame ga ei: “Kiro pe ndekoi huvihavamo ji pyri pejipytavo avuirama.”
    A''ero ga a''ea ero g̃waramo nhande ve xajiko hete ti Tupana''ga rehe tomombyry
    ti ga nhande ve nhande pokoga javo. Timbohete tuhẽ ti ga nhandekovo ganhi''ig̃a
    rupi ga monhimohema nhande rehe a''ero. Timonhimonha''ngaukaryme ti ga.'
  sja-NT: Mãgá tachi, Tachi Ak'õre trua wërek'aade p'anadait'ee perã, gracias jaradáma
    irumaa mãik'aapa oodáma irua oopi bɨk'a, t'ãripa mãga oo k'inia p'anadairã. Ma
    awara Tachi Ak'õre waaweedáma, irua mãga k'inia bairã.
  xed-xed: Ya mantsa tsi ya, rfamarfa ta Lazglafta ta vlamatá ga mgham ya kul haɗ
    ta ghudzavata. Maraŋmamara ta tsa rfay mu ya nda ma maganatá slna ya ta zɗəganata
    nda haniŋtá ghəŋ, nda ya nda zləŋay.
  mks-NT: Ñe̱he̱ táhvi̱ yo̱ coo í nu̱ú cacomí Ndióxi̱ cuéntá sa̱ha̱ yo̱ ta mé cán
    a̱ cu̱ú qui̱ji nuu a. Sa̱há ña̱ cán quéa̱ ná ndiquia̱hva í ndixa̱hvi nu̱ Ndióxi̱
    ta ná caja cáhnu í mé á xi̱hín ndinuhu iní jáchi̱ cáji̱i̱ ini mé á xi̱hín ña̱
    yóho.
  gfk-S: 'Io kaie, na tahut be dait na tanga tahut tana kinong dait lala tano nuno
    kingdom nong paile tale be na gunagune. Dait na tanga tahut tana hobi, kaie inage
    tale dait be dait na lotu tupas ie. Ma ina tahut be dait na lotu tupas ie hoke
    i sip be dait na lotu tupas ie hobi. Ma i horek: dait na lotu tupas ie ma ra urur
    ma ra pirharlet.'
  bmu-bmu: Neŋön bemtohoŋ qahö utukömawi, mia buŋa qem aŋguba kinjin. Miaŋgöra mönö
    “Anutu saiwap!” jiba mewö miaŋön waikŋi memba möpöseiba uru ölöwak mem waŋgimakin.
    Mi jitŋi oŋgitpinbuköra keŋgötnini möta aka gödaŋi qeba malbin.
  dgz-dgz: Menan nu gaun baware God inap wat iwa endi God toemu mega kakae guragut
    nunen ame iravi yaibobot wan dim dim mega menan uon an ya tain. Ame menan nu viripe
    den ge oya oyae den God wa taragaset ap gapan me imu pose inanup warep.
  eng-GNV: Wherefore seeing we receiue a kingdome, which cannot be shaken, let vs
    haue grace whereby we may so serue God, that we may please him with reuerence
    and feare.
  zaa-NT: Chi gul·lani ttu la' rigú'ubia' lani ri'u nu labí ttíą, acca ná qui'ni gulue'
    ri'u qui'ni té la' quíỹaru lo losto' ri'u, anía modo nna guni ri'u Tata Dios servir
    nna tsé'e ri'u tsìba ru'a lúe, ą'hua ná qui'ni gátsini ri'u e porqui'ni què merecer.
  eng-WEBSTER: Wherefore we receiving a kingdom which cannot be moved, let us have
    grace, by which we may serve God acceptably, with reverence and godly fear.
  guh-guh: 'Xua itsamatacabi Dioso nacatocopatsiana athëbëtatsia vajatoevetsinexa,
    bajaraxua apo vereverecae tsane. Bajaraxuata vaxaitsi pexaniajamatabëcuene rajutatsi
    Diosojavabelia. Yaiyataeya vajajamatabëëthëtovetsina Diosojavabelia jumai tsabiabi
    tsanetsi: “Diosomë, bitso ayaijamatabëcuenenëmë,” jai tsabiabi tsanetsi Dioso
    vajanacasivajamatabëcuene barëyanexa.'
  bon-bon: Yoo, mime cabucewe puupu, Acejiyame luma mibibine cirege waadena ten cama
    lenajame, peei ne äblicäco akocneja coo äyeblingta, peei name pi mine miiji Acejiyame
    ne baborage eso yääcäresi. Yoo, Acejiyame me kokre baborage gyene, epu pana budni
    me kokre te biname bine lipu yaabemuge. Peei name pi mine miiji teebine wälu piiyepu
    cängena cama awepyeräja teeme singi mule ca.
  nhw-BL: Huajca pampa tijselise se altepetl catli amo hueli moojolinía, ma tijtlascamatica
    Toteco. Nojquiya ma tijtequipanoca ica nochi toyolo, ma tijpaquilismacaca huan
    ma tijhueyichihuaca ica miyac majmajtli huan tlatlepanitacayotl,
  swh-ONEN: Kwa hiyo, kwa kuwa tunapokea ufalme ambao hauwezi kutetemeshwa, basi na
    tuwe na shukrani, na hivyo tumwabudu Mungu kwa namna inayompendeza, kwa unyenyekevu
    na uchaji,
  wbi-wbi: Pa uluo twupile uvutwa vuno navusukanisivua, tukele mu mu hali ja kumfunya
    u Nguluve kukwitika palikimo na kuvumofu mu kicho,
  bba-bba: Yen sɔ̃, su Gusunɔ siɑrɑ domi sɑ bɑndu mɔ te tɑ ǹ yĩirurɔ kpɑ su nùn sɑ̃
    nɡe mɛ u kĩ kɑ bɛɛrɛ wɛ̃ɛbu kɑ nɑsiɑru.
  eng-KJVCPB: 'Wherefore we receiving a kingdom which cannot be moved, let us have
    grace, whereby we may serve God acceptably with reverence and godly fear:'
  kgk-NT: Nomýiry va'erã Nhandejáry nhande ruvixa ndive jaiko hagwã-py. Upéa-gwi nhatima
    porã katu Nhandejáry-pe nhande-vy hemime'ẽrã-rehe. Tata vérami nhande rapy va'e
    Nhandejáry rekoha. Gwĩ inhe'ẽ renduse e'ỹha ohapy va'e-rami hekoha. Hemimbota-rupi
    jaiko va'erã nhamboete hagwã íxupe. Nhande py'a porã reheve, nhande py'agwapy
    ete reheve nhamboete íxupe. Upéa-gwi nhatima porã katu íxupe. Jakyhyje íxugwi
    pono nhamonhemboasy. “Tuvixave va'e voi Nhandejáry” ja'e nhamboete-vy íxupe.
  waj-waj: Ivaara Anutuuqo gioonna kiaapuuyara diraivo hama yopeema korokorooraivaa
    ta varaunnaivaara nnikiai ta Anutuuqaara kua yoketaivaa kiaaravee. Nnikiai ta
    inna mmemmaana vida innara ti nnoonnavaivee kiaa kiada titi ausa mmuduuyaiyauvaa
    inna mmiaaravee.
  cpy-cpy: Rooma aakapaeni, ipinkathari-wenta-yitee jempe okijotapae. Rootaki apasoonkitantyaariri
    Tajorentsi, apinkathateeri, antawaeteeniri.
  mpx-mpx: Kilau abalogugui toto nige bosowaina ni lamwalamwaniu iyaka ta ahe, inoke
    alona wala ba mulolu ta kululu Yehoba eliyana ni ola toto iya i yaliyaya-an. He
    ta kululu alona wala awatauwan ge wala lovakun,
  wbp-wbp: Milya-pinyi karlipa yangka ngaka kapurlipa yani nguru-nyayirni-wangu-kurra
    yangka-kurra kulalpa nganangku mirrmirr-karrinjaku ngurrju-mantarla. Kaatu kapu-ngalpa
    wiriji nyinami yinyarlaju. Kujarlanya yati-wangkamirliparla Kaatuku. Nyanunguju
    warlu wiri-piya ngulangkuju kajika nyiyarlangu majuju purra. Kuja-kujakunyarliparla
    parntarrinjarla pulka-pinyi jungangku yungu-ngalpa wardinyi nyina ngalipaku. Ngurrju-pajirnirlipa
    manyu-pinja-wangurlu.
  luo-luo: Emomiyo wagouru erokamano ne Nyasaye nikech wasenwangʼo pinyruoth manyien
    ma ok nyal yiengni. Chunywa mondo omi Nyasaye duongʼ kod luor, kendo walame e
    yo modwaro, ka wapongʼ gi kibaji,
  nhe-NT: Huajca pampa tijselise se altepetl tlen ax hueli mojmolinía, ma tijtlascamatica
    Toteco. Nojquiya ma tijtequipanoca ica nochi toyolo, ma tijpaquilismacaca huan
    ma tijhueyichihuaca ica miyac majmajtli huan tlatlepanitacayotl,
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܣܵܒܵܒ ܩܘܼܒܸܠܔ ܠܲܢ ܡܲܠܟܘܼܬܵ‌ܐ ܕܠܹܐ ܦܵܝܫܵܐ ܫܥܝܼܫܬܵ‌ܐ، ܫܲܟܪܲܚ
    ܠܐܲܠܵܗܵܐ ܕܥܵܒ݂ܕܲܚ ܚܸܠܡܲܬ ܩܘܼܒܸܠܬܵ‌ܐ ܐܸܠܹܗ ܒܢܲܟ݂ܦܘܼܬܵ‌ܐ ܘܒܙܕܘܼܥܬܵ‌ܐ.
  esk-NT: Taatnaġuta akuqtuiñiaqtugut isruitchuamik kiñuniġmik iḷiqsraqtitanġitchuamik
    Agaayyutim aŋaayuqautaani. Aasriiñ quyyatigilakput Agaayyun savautilugu akuqtuyunaġuta
    kamaksrił̣ikun taluqsrił̣ikunlu,
  msb-msb: Kun sugad, dahilan na dili gayod mayuyugyog an kahadian kun diin nasasakop
    kita san Dios, pasalamatan ta siya kag paagi sani magsamba sa iya agod mapalipay
    siya na may banal na pagkahadlok kag paggalang,
  cpa-NT: Jøng² dsio¹ cuøh¹³ jniang³ Diú¹³ di³hmah³. Di³ tsa¹lé² hiánh² hi² dsio¹
    hi² ma²ca¹cuø¹ Diú¹³ quián² jniang³, hi² dsa³tiágh³ jniang³ ja³jmo¹²dsa héh¹.
    Hi² jøng² dsio¹ mi³juanh¹³ jniang³ Diú¹³ ca¹lah¹hiug² dsǿa¹² jniang³. Jmó³ jniang³
    hi² hiug¹² dsiog¹dsa. Mi³jøng² tøa¹ dsǿa¹²dsa ha²lah jmo² jniang³.
  dso-dso: ସେଟାର୍‌ପାଇ ଆମେ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଉଁ । କାଇକେବଇଲେ ସେ ଆମ୍‌କେ ସାସନ୍‌
    କଲାନି । ଆରି ତାର୍‌ ରାଇଜ୍‌ ନ ଚୁଲ୍‌ବୁଲେ । ତାକେ ସାର୍‌ଦା କରାଇବାକେ ଡରିକରି ସନ୍‌ମାନ୍‌
    ସଙ୍ଗ୍‌ ଉପାସନା କରୁ ।
  meu-meu: Taunabunai, se heude-heudemu basaeiana na tame abia dainai, Dirava baita
    hanamoa, bona baita toma henia diho mai hematauraida ida bona mai garida ida,
    ia ihamoalena.
  yva-NT: Weti wade wamo kove raura seo Amisye ai weye wamamo Apa kawasaeyo be akarive
    wansai. Muno wana tawan weye anakotare inta mo wansangkiki ti mo wansapinde kakai.
    Wemi mbewar ti wamo Amisye ararimbe muno wambeaje Ai mamaisyo apa bekere rai.
    Muno wamo asyaniv,
  dgc-dgc: Kanya magpasalamat kitam ta Diyos, da sakup kitam dén na kaharian a éwan
    maibut. Dapat sumamba kitam diya ta kasahatan na. Dapat gumalang kitam diya a
    umanteng kitam.
  zpm-NT: ni ga nagoṉ gneedz me gbiaaz ne. Gacxe waa, goḻgotsaa dziuuṉ ne miṉe rnabey
    me, goḻgotsaa gdeed ne xquizh lo me, guieṉ ne meṉ nroob nac me; ni scagaa me zley
    me.
  hix-NT: Khoryenkom yowto rma àro ha. Tehxemà roro me naha, meya roro. Noro yowto
    hono ro me tehxatxhe, àmryenon me kesnàr kom ke. Àro ke noro tewakryetxe, eryehotanàhrà
    horà. Ohxe xaxa manay hamà, amna hoko, oyowto hon me harha amna yenyàr ke, tkatxe,
    àwya. Ukurunkahnà me rma noro tenytxe. Ehonomnà me xaxa rma noro tenytxe.
  sim-sim: Yanga os ni layikwa oso mbeek kavak or nakwa ambu sir. Oso ermba ermbak
    er nakwa sir. Uwosik Avui Wasilaka nom wapnuku nihik ni ewehe orhi siyok ni sihi
    os orin ni lotu ukmbaha nor mbawa nombo hom orin ni lotu uka.
  npi-ULB: त्यसकारण, एउटा हल्लाउन नसकिने राज्य प्राप्‍त गरेकोमा हामी कृतज्ञ होऔँ र
    यस प्रकारले आदर र श्रद्धासाथ परमेश्‍वरलाई आराधना गरौँ ।
  cgc-cgc: Gani, magpasalamat ki ta Dyos tak sakep ki ta iya na kaarian na dili mayegyeg
    daw dili man marwad. Dayawen ta kanen an na may bakod gid na pagtaod daw magsirbi
    ki kanen na sunod ta iya na liag
  tim-tim: Are âmâ nengât Anutuŋe makmâ katnengiepgât magep. Galalupne, Anutuŋe nengât
    wan me wan kârikŋeâk nengiwiap aregât kotŋe mem hamep akbaen.
  yor-yor: Nítorí náà bí àwa tí ń gbà ilẹ̀ ọba ti a kò lè mì, ẹ jẹ́ kí a dá ọpẹ́ nípa
    èyí ti a fi lè máa sin Ọlọ́run ni ìtẹ́wọ́gbà pẹ̀lú ọ̀wọ̀ àti ìbẹ̀rù rẹ̀.
  wos-wos: God néma du reta nanika jémba hatitendéka hafwa yamba génékéndé. Wun jooka
    sarékéta nani Godka diména natame. Naata nani God mawuli yandéka maki jémba yatame.
    Nani déka ximbu harékéta déka rootame.
  emp-NTPO: Dadjirãra Ãcõrẽ puru jõcad̶e panani bẽrã idjía bia b̶ʌad̶a ad̶ida panʌa.
    Bio waya panʌneba idjía bia bed̶ead̶ida panʌa idjia quĩrĩã b̶ʌ quĩrãca.
  eng-F35: Therefore, since we are receiving an unshakable kingdom, let us hold on
    to the grace by which we serve God acceptably, with reverence and godly fear;
  ind-ind: Jadi, karena kita sudah menjadi warga kerajaan Allah yang tidak bisa digoncangkan,
    hendaklah kita bersyukur kepada-Nya. Dan marilah kita menyenangkan hati Allah
    dengan menyembah Dia dengan penuh rasa hormat.
  pes-OPCB: پس حال که ملکوتی تزلزل‌ناپذیر نصیب ما خواهد شد، بیایید خدا را از صمیم
    قلب سپاس گوییم و او را چنانکه سزاوار است، با خوف و احترام خدمت نماییم.
  mpt-mpt: Gode inamin namino imin omyamabeo e kimanin bib ut buo o mo fibanamaboba
    kesoa nibo seinomo! Nib Gode makob as beselibo eimbianoa inamin namino kibanoa
    nemat genabo inanea inamin namino e mo gobo biebao nemat genea blimanamabobe.
