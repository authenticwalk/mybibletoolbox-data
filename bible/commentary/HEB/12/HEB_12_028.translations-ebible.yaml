    ʉ̃i ĩmaro cavarõ mearoi ʉ̃́re memecarãjarevʉ ʉ̃i mearore jíyeque majare bojecʉbeda.
    Aru, “Jʉ̃menijicʉre ye jarare d̶abenajarevʉ ñʉjaque”, arĩ dápiarĩ cuecumari, aru
    ʉ̃́re pued̶aivʉ máre ʉ̃i parʉé boje, mearore jínajarevʉ ʉ̃́re, torojʉre d̶arãjivʉ
