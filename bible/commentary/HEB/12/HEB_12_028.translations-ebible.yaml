    na jiꞌi̱ Ni.
  bqc-SIM: A yã́i tò, lá wálɛ kpala pↄ́ lí deeo ble, wà Lua sáaukpa, wíↄ kúlɛɛ̀
    lá a yeiwa, wíↄ misiilɛɛ̀ vĩakɛaɛ̀ guu.
  tcz-CHONGTHU: Eihon Lenggam khat akiling louhel ichan diu ahijeh'in, kichatna thenga
    Ama houna le ginna neipum in thangvah'u hitin chule Pathen lunglhaina peu hite.
  mar-mar: म्हणून, आम्हास अढळ असे राज्य कृपेने देण्यात येत असताना आपण त्याविषयी कृतज्ञता
    बाळगू या आणि आदराने व भयभीत होऊन देवाला मान्य होईल अशी त्याची सेवा करू;
  snp-snp: Yamu ya momoga ámenami eba kiyaba wenena naba minenumo eba ya amo anauti
    olunumoma nenako, yamu siyane, lalole, loto loumokele. Etito ya mono lono oluto
    Goti umonimo lonowa ya moda lalo eyenami ne. Eti onimo ya moda Gotite ya yo famula
    neta-mata ki fuli limo yo yaidana oto minaima nenako, yamu koliya kolito kuliya
    olu faka loto lalo eyenami lonowa ya olu umokele.
  isl-isl: Fyrst ríki okkar er ósigrandi, skulum við þóknast Guði með því að þjóna
    honum með þakklátum hjörtum, heilögum ótta og lotningu,
  spy-NT: Kēēmiitē ꞉acheek bokēēnyōōru kōōrēēnyoo nyēē mēētimtiimāktōōs. Kunyi, okany
    kēēbirchi Yēyiin kōōnkōy ānkēēyēchi yiisyēēt nyēē /kēēchāmē ānkiiywēyē inee miisin,
  xnn-xnn: Isonga dayawen tako si Apo Dios tay nan awnit maited ken datako et nan
    maitapiyan tako ken siya ay makitolay isnan deey ay balo ay batawa ay adi kamam-aid.
    Men-iyaman tako ken siya ya patgen tako siya ay ostoosto ay mang-ik-ikkan isnan
    mangipagasing ken siya. Lispitowen tako siya ay osto ya adi tako kalkalingkingan
    nan kinangatona
  mwe-mwe: Bhai uwe, tutende eja, pabha tunaaposhela upalume gwangatenganyika. Tutende
    eja na kwaatindibhalila a Nnungu, nkwaanonyeya, na kwaishimu na kwaajogopa,
  tte-tte: Koinaele Yaubada ana kaba loina imiyamiya, nige sowana itatagwaligwali.
    Yo kita, tamiyamiya ana kaba loina koina yo esala sileleyako Yaubada ana buki
    koina yakato talalau ana yanuwa mena, tayaliyaya yo Yaubada esana tatobalan. Mosese
    yo ana bodao sigitai Yaubada ana yatala besiele mayau wedowedolina kalapulupululuna,
    kaiwena iya ala Yaubada yakayakasisina. Sowasowana ginauli meuloina igabu-wolili,
    kabo tamatausan yo tayakasisiyan, kisi Isileli toyawatagili kali maisa talobai.
    Tapaipaisowa koina besiele ana nuwatu.
  tcs-tcs: So kam, yumpla i go eso God po gibe yumpla ples wea i kan smasem. Kam,
    yumpla i go mata gibe eso po God, yumpla mas prait prom em, mata ona ane wosip
    em.
  hlt-THB: Ningmih ing amak tyn thai qam ce ni huh hawh awh, zeelnaak awi kqawn u
    sih, kqihchah kawpoek kyinaak do kawi na Khawsa ce bawk u sih,
  soq-soq: No ipa God gonaawa mai tepala winakasalala baiwantitana. Sa baiwa no ideita
    God auwasanta, ita wiwira ita sa do God simbiasante me nuawa eusanta. No ideita
    epe dewantonta, ipawa God no simbiasaitana me ipa ia iilala nitu uduudu ituialepia
    rua.
  qub-qub: Noganchïpis Tayta Diosninchïpa maquincho cawaycarnaga manami sicsicyar
    ushacäshunnachu. Chaymi payta agradësicur llapan shongunchïwan adurashun. Pay
    nishantaga imaypis wiyacushun.
  att-att: Dayáwat tam laguk si Namarò, gapu ta mesipà ittam kuna nga mepammaguray
    sù pammagurayán na, nga ari mári nga ari maddán ta áddè ta áddè. Á mapállâ ittam
    nga tumulù ánna makimoray kâ Namarò, ánna palurotat tam yù ngámin nga ipakuá na
    nittam, tapè magayáyâ si Namarò megapu nittam.
  bki-bki: Titai ga naio mijikia tu sikili tubo tu jibe nei, naina be kiado Atua kiano
    navenatuboiano nene, a siva toru laka ka na m̃a naio midu kiado meuliano jo bo
    joomo eaio. Bo ka bogo nonovio rodu lotuano na bo tai vanio ka mia naio mijikia
    saaro kanio, mia robitilubar ka naio be lu laka, a rotovon naio.
  bqp-bqp: Abire yãi lákũ ótɛn kpata kũ àdi yĩgãro ble nà, ò Luda sáabu kpá, ògↄ̃
    donyĩ kɛnɛ lákũ à yei nà, ògↄ̃ mì natɛnɛ vĩnakɛnanɛɛ gũn.
  mcp-mcp: Nə́ ndɛɛ́, shé yə́gá Zɛmbî akíba nə a yə́lə shé faan í cúgɛ́ nə ŋkul ntaŋʉsa
    yí. Shé sɛ́yʉ́gá nə nyə mbií nyə́ é gwág nywa yí, sɛ̂y nə gúmə́ nə fúndʉ́gʉ́.
  hat-hat: Peyi wa nou resevwa pou eritaj la pa ka brannen. Se pou nou di mèsi pou
    sa. Ann fè wè nou pa bliye sa li fè pou nou. Ann sèvi Bondye yon jan ki pou fè
    l' plezi, avèk respè, avèk krentif.
  npl-NT: Iwa tejwah Dios techmaka se lojar kan Ye tlanawatijtok iwa ayik molinis.
    Yika, matiktlasojkamatikah iwa matikweyijkachiwakah ika weyílistli iwa tlasojtlálistli
    non Ye kipaktia,
  bgg-bgg: Chiihphado, cho gethek ne lasothek phi haro, nyieliieshii gethek ne sajathua
    asham muii pha ji shii choi ge ro. Cho gethek ne laso phi ne chiih-è ilab nane
    rum srane aishii sang yi lumuii ji è Hamangkhung-aphuii shii misiasia;
  eng-TCENT: Therefore, since we are receiving a kingdom that cannot be shaken, let
    us be thankful. It is by our thankfulness that we offer God acceptable worship,
    with reverence and godly fear.
  eng-BSB: Therefore, since we are receiving an unshakable kingdom, let us be filled
    with gratitude, and so worship God acceptably with reverence and awe.
  cpu-NT: Irooma aakaite, impinkathariventayetai janta tsika enitanetapai. Irootake
    ampaasoonketantyaariri Pava, ñaapinkatha ovairi, antavaitaineri.
  san-ASM: অতএৱ নিশ্চলৰাজ্যপ্ৰাপ্তৈৰস্মাভিঃ সোঽনুগ্ৰহ আলম্বিতৱ্যো যেন ৱযং সাদৰং সভযঞ্চ
    তুষ্টিজনকৰূপেণেশ্ৱৰং সেৱিতুং শক্নুযাম|
  tac-NT: '''Lige napu''lige suwisuga, ''mi bilena sebawa napu Onorúgame ajtí, napu
    suwábaga nulame ju Onorúgame, alé napu tajsiné suwíbame ju, alekeri ''la narékime
    júkuru nejkúrali napu Onorúgame nejía ajtí jipe. ''La ''we ''la niraga etélime
    júkuru Onorúgame. Wa''lú cheliera ''yawa napu nejí Onorúgame.'
  eng-WEBPB: Therefore, receiving a Kingdom that can’t be shaken, let’s have grace,
    through which we serve God acceptably, with reverence and awe,
  gfk-H: 'Io hua, na tahut bia dahat na tanga tahut tana kanong dahat laka tano nuna
    matanitu nong pai tale bia na gunagunei. Dahat na tanga tahut tana hua, ma naga
    tale dahat bia dahat na lotu tupas ia. Ma na tahut bia dahat na lotu tupas ia
    hoing i sip bia dahat na lotu tupas ia hua. Ma i hoken: dahat na lotu tupas ia
    ma ra urur ma ra pirharlat.'
  viv-viv: Au hidede amine Yaubada gaitoma moyaꞋaina ginaliꞋuliꞋuna tu ide yana melala
    keke-moꞋa ginaliꞋuliꞋu-yo ginayawowola-ma againe kanaluku be yana itaveꞋavina
    againe kanamiyamiya-vagata faꞋina, kanavesiule ada au yada wawowomumu kadu yada
    wamatauta Yaubada kanahawadavadavana be hidedemi nuwana kanakiveyamumuna.
  yao-yao: Kwayele, pakuŵa tukupochela umwenye wangatenganyika, twatogolele kwa woga
    ni kwa kwapopelela Akunnungu, kwa litala lichilyanonyelesye ni kwa kulitulusya
    ni kwapopelela,
  tgp-tgp: Ale matan r̃a pa lavi mauri atu God mo aulu hinia sei i pa sopo er̃i r̃ovo,
    mo r̃uhu vara r̃a vere meje isana, ale r̃a vai God i avulahi na nor̃a lotua na
    oloolo sei mo vair̃a r̃a sile na oloolo tavera jea isana.
  auc-NT: Ïninque mönö Awënë Odeye nempo quëwëmö ïñömö wancæ wancæ cædämaï inte tæ̈ï
    ongonguïmö ïmompa, ante pönëninque mönö Wængonguï ingante waa ate pönente apæ̈necæ̈impa.
    Mänömaï cædinque Wængonguï ñäö baï nänö tæ̈ï ëmömämo ate guïñente wædinque tömengä
    beyæ̈ cæcæ̈impa.
  kbc-NT: Enice, ja jinataɡ̶a me jibaɡ̶atege niɡ̶ica inioxigi ane diɡ̶icata ane yakadi
    me igike, iniotagodeeɡ̶atalo Aneotedoɡ̶oji, codaa me joɡ̶eeɡ̶atalo niɡ̶ica anodaa
    yemaateda, codaa me jeemiteeɡ̶atibige, codaa idoiiɡ̶atalo niɡ̶ina me joɡ̶eeɡ̶atalo.
  bmh-bmh: Guzenaimai, Uwait nug ig gonugau duailel pet awau muzmuz dabun tapai migeun,
    go gonugau ban uzan umam. Go uzan go i eg wamau, gonun, ig i eg migamau. Gonun,
    ig gonugau wanib ulagwag mab. Ig gonugau ze sesamoraimai, gonugau ougab siksikabun
    go ulagwag murab. Gonun, ig go en uminaimai, gonugau piu dab.
  ctu-BL: La' lac chʌn suben Dios wocolix i yʌlʌ cha'an woli la cochel ti' yumʌntel
    mach bʌ yujilic ñijcʌyel. La' lac ch'ujutesan Dios ti uts'at yic'ot pejtel lac
    pusic'al yic'ot bʌq'uen.
  meq-meq: Kə ge andza niye na, gakway sɨsœ a Mbəlom hərwi ka hutakweye bəy ŋgay nakə
    ndəray ma ɓəliye ha ɗaɗa bay aye. Zambaɗakway andza nakə a yay a gər aye, ɗəslakway
    ha gər ada rəhakway ha gər.
  noa-H: 'Pãadë k''ĩirjubat keen: Mag Hẽwandam hiek hiruan maach k''aibagjã sĩi hõt
    hee p''aabapʌ̈imjö warre chuk''u hapäaijem hanaawai, mag nʌm dʌ̈i hĩchab hiruata
    durr jʌ̃a chirʌm chan bʌ̃ʌrjã chugpaa k''augba hich mag sĩerraju hanʌm durrta
    maach p''ë hauju hanʌpí, hirigta hʌ̈u hajim hanaa warag t''ãar honee jëeuju keena,
    hichdëu hichig jëeupiejemjö, hi dau na nem k''aigba waujujã hök''ö.'
  alp-NT: Hoko kwali betaya, suke ite kotie trima kasi bei Alla kai kotie lokoI lulu
    Eni sukare. Le ruaI pletae ite hoko ite supu lisuke mo. Suke ite holmateI kai
    ite tatu lokoI titinai.
  san-VEL: ataeva ni"scalaraajyapraaptairasmaabhi.h so.anugraha aalambitavyo yena
    vaya.m saadara.m sabhaya nca tu.s.tijanakaruupe.ne"svara.m sevitu.m "saknuyaama|
  kbq-kbq: E'ina hu'negu tagrama e'neruna kumara eri tagosi osu hanavenentake kuma
    e'nerune. Hu'negu Anumzamofona muse hunenteta, tagu'a anteramita Agri'ma avesinigeno
    muse hania mono huntesune.
  kbh-kbh: Chcasna, Bëngbe Bëtsabe amë́ndayoca, chë cha yochjama bënga chamuamashënguama
    luare, yomna cachcá nÿetsca tescama y ndocna te ntjotrócana. Bëngbe Bëtsá chama
    mochjëtschuaye, y nts̈amo cha ts̈abá tbojtsinÿancá mochtsadorana, chabiama bëts
    respeto jtsebomnëse, y nÿetscangbiama más bëtsá cha yomnama jtsejuabnayëse.
  ron-LSB: Prin urmare, primind o Împărăție care nu poate fi zdruncinată, să avem
    har, prin care să Îi slujim lui Dumnezeu în mod acceptabil, cu reverență și respect,
  pon-pon: Kitail pan ale wei eu, me jota pan kak mokidada, i me kitail en dodok on
    Kot duen me kon on i, ni makelekel o majak.
  nhe-BL: Huajca pampa tijselise se altepetl tlen ax hueli mojmolinía, ma tijtlascamatica
    Toteco. Nojquiya ma tijtequipanoca ica nochi toyolo, ma tijpaquilismacaca huan
    ma tijhueyichihuaca ica miyac majmajtli huan tlatlepanitacayotl,
  sps-sps: Tan kat to aya, ara to te nom ror a Waan to, na sikia ta gutgut nan ya,
    to sana ra ma tsue faarof fatatabin naa ana ra te faatouf e Gov, tana sanaan te
    kat fapaparei non Ya fiisen men kat iny fauf a tsivom an fatsiitsii,
  wnc-wnc: Ngan. Anututa ninu inae panangge tasinggak kakngae gepbiatang koyuamang.
    Koyuwatna aminu tapatuta sanga waakngane ninu sandetnanga dua ngang natake ninda
    ie kekeknga asinggan yuke apbaknganim. Ninda ie inimbakngake itane umana yatangenake
    kepi ita take nataak kakngane sukunim. Sukuke ie akgwauke itane puyana tasinim.
  bus-bus: Beee yãnzi lán wée kpata kɛ̀ è nigãroo blee nà, wà Luda sáabu kpá, wàgↄ̃
    dↄnzi kɛɛnɛ lán à yezi nà, wàgↄ̃ mì siɛɛnɛ vĩakɛnanɛ guu.
  gub-BL: Ximume'u ikatu haw nehe. Ta'e zaiko hemiruze'eg romo zane xe. Ta'e nazanemumaw
    kwaw a'e nehe xe. Ta'e nazanemukàzym kwaw nehe xe. Tuwe ximume'u ikatu haw nehe.
    Ta'e upurupuhareko katu a'e xe. Ximuawate katu nehe, hemimutar rupi nehe, izuwi
    zanekyze pà nehe. Ximuete katu nehe, ikàgaw imume'u pà nehe.
  imo-imo: Akumunga Yu iye nomi kingimuni nokoromo kombumu parambala tepa pora naa
    nimbelo kombuna limolo kani Gote kinye paa tereno nemili. Tipeni melema nomba
    pora tirimo mele linonga Gote tipe mele moromo akumunga Goteni kanopa penga pimo
    uluma tepo pipili kolopo Yu iye paa awili olando enge pelimu nimbo yunge ungumu
    taka lipo pilipolio yunge imbi kape nemili.
  boj-boj: Qotei a gago Mandor Koba sosiq iga taqatgeqnu. Aqa kumbra di reŋgiŋqa keresai.
    Deqa iga Qotei biŋiyoqnsim kumbra a tulaŋ areareteqnu qaji dena a qa louoqnsim
    aqa ñam soqtoqnsim ulaoqnsim aqa sorgomq di sqom.
  eng-DRA: Therefore receiving an immoveable kingdom, we have grace; whereby let us
    serve, pleasing God, with fear and reverence.
  knf-knf: Hënk, wi ŋkyeenkuŋ uŧaak unwooŋ uunkşinţar, nawulën ŋbeeb Naşibaţi, ŋdëmana
    na pfiyaar na palënk, uko mënţ ulila.
  san-KHM: អតឯវ និឝ្ចលរាជ្យប្រាប្តៃរស្មាភិះ សោៜនុគ្រហ អាលម្ពិតវ្យោ យេន វយំ សាទរំ សភយញ្ច
    តុឞ្ដិជនករូបេណេឝ្វរំ សេវិតុំ ឝក្នុយាម។
  arn-NT: Ngünechen tañi longko ülmenngen iñchiñ mew, ngelay tañi famentungeael. Elufiyiñ
    may ta mañumtun tüfachi dungu mew, ka püramyefiyiñ ta Ngünechen ngillatun mew,
    maneluwün mew ka yamün mew fey tüfachi dungu ayükey ta kisu.
  zas-NT: Zeel rayal yadëëd ree quixtëë loj Dios guial ma rayal ree lod canabeeman,
    lod ad yuꞌt dxej nit, abiꞌ con respejt në guialrdxeb yaguieen ree ni ruladxaman.
  ken-NT: Sɛ́nkáká yɛ Mandɛm mbɔnyunɛ ákʉ́ bɛ sɛ́mbák bo abhɛn yi achi Mfɔ wap,
    nɛ kɛfɔ ɛki kɛ́pú ɛkɛn mmu ákway mɛnyɨkɨsi. Ndu ɛ́chí nɔ, sɛ́nchíɛ Mandɛm
    kɛnókó ɛkɛn kɛ́chyɛ̀ yi maŋák, sɛ́nsɛpti mmʉɛt bɛsí bhi, sɛ́mbɔ́ŋ bɛcháy
    bɛsí bhi,
