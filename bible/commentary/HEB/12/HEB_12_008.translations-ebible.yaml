  dwr-ENT: ናና ኡባ ሴሪያዋዳን፥ ሂንቴንታ ሙሬናን ኣጎፔ፥ ካሬን ዬሌቴዳዋንታ ጊዲታፔ ኣቲን፥ ቱሙ ናና ጊዲኪታ።
  pma-pma: Ka munak Ahi roralimal entei kami suval koa mumoni en titiali vasi keil
