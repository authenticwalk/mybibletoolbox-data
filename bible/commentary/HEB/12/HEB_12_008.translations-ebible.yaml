  por-TFT: Portanto, se vocês não estiverem experimentando a disciplina de Deus, como
    todos os demais filhos dele experimentam, vocês não são filhos autênticos de Deus
    [MET]. Vocês são como filhos ilegítimos, que nenhum pai disciplina.
  gwi-NT: Vit'eegwijyąhchy'aa digii nąįį datthak agwahshii ąįįts'ą' nakhwagwahshii
    kwaa ji' t'ee vigii ǫhłįį kwaa ts'ą' vats'an ǫhłįį kwaa.
  gvn-gvn: Godungku nyungu kangkal-kangkal wubulku punishim-bungal, binal-bunganka.
    Kaki nyulu yunun kari punishim-bungal, yundu nguba kangkal nyungu kari.
  nhy-NT: Tla Dios amo amechyekketzas, ijkón ken kichiwa se tetaj, tonses kijtosneki
    namejwan mach melawak anikonewan sino san anmichtakapiltin.
  asm-FB: কিন্তু সকলোৱে যি শাসনৰ সহভাগী হ’ল, আপোনালোকে যদি তাৰ ভাগী নহয়, তেনেহলে
    আপোনালোক জাৰজহে পুত্ৰ নহয়।
  okv-okv: Eto God ta onde katari ke avo ingae aisova amo ungo amita meniundi mane
    rate tiha meni ra eto God amo ungota Mama manera.
  mxt-NT: Vatyi tatu ña saquehén ityi Nyoo chi ndo, ñima sehe vaha ra cuví chi ndo,
    soco tatu saquehén ityi ra chi ndo, sehe vaha ra cuví chi ndo.
  tzo-NT: Mi mu xayac'boxuc acial yu'un ti hech chap'ijubique hech chaj c'u che'el
    chac'be scotol xnich'nab, yu'un ma'uc atot obi. Ho'oxuque yu'un mu yol snich'onucot
    che'e.
  ind-AGS: Jika kalian tidak didisiplin, (yang dialami semua orang), maka kalian adalah
    anak-anak haram dan bukan anak-anak kandung.
  omw-omw: Kotivavata nai nraaqiara mwihua ntuqutuqiro vi varirave. Mwiva hia nkyivata
    ntuqutirera, nkye hia mwia nraaqiara tuananravanto variraitita, nkye kyapa nraatima
    varita.
  yrb-yrb: Danu adarabu ure ma rorowarau ufite nono ya ure ma rorowarau da ufisuna
    yana Danu adarabu me. Yana dabaro muneta uwara ari.
  maa-NT: Ta̱nga tsà Nainá mìkiì si̱ìkixi̱ya‑nò koni s'ín síko̱ ngats'iì xi i̱xti‑la̱
    ma, mìtsà kixi̱ kjoa̱ nga nguì i̱xti‑la̱ Nainá maà.
  mcq-mcq: ꞌEnavo ja Godi túchaha vaꞌeje Huni harihija ꞌahiu jaꞌinaꞌe eha pamiha kaꞌavajaho
    ja oma paꞌana. ꞌEne ja nimaa Huni harihija pana.
  sus-A: شَ عَلَ مُ وٌ شُرُ مَ، عَلْ دِ بِرِن شُرُ مَ كِ نَشّ، عَ لُشِ نّ عَلْ وٌ
    مُ قِندِشِ عَ شَ دِيٍ رَ، عَ لِمَ عَ هَلَلّ مُ وٌ رَ.
  jpn-1965: もしあなたがたが、だれでも受ける懲らしめを受けていないとすれば、私生子であって、ほんとうの子ではないのです。
  fra-SBL: Mais si vous êtes privés de la discipline, à laquelle tous ont eu part,
