  yka-yka: Bang gaˈi kaˈam leggane panoloˈne kaˈam sa hinanganne si kēmon meˈ anaknen,
    na, hātinen dumaˈin kaˈam bennal meˈ anakne.
  mle-mle: Aw li gwur walakwun kwar maargwura miyawa God dikidiy nyanugw kaytik, a
