  uig-CYR: Әнди Худаниң тәрбийилишидә һәр бир пәрзәнтиниң өз үлүши бар; лекин бу иш
    силәрдә кам болса һәқиқий оғуллиридин әмәс, бәлки һарамдин болған пәрзәнти болуп
