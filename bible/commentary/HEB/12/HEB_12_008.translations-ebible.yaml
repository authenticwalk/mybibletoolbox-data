  cop-BHC: ⲒⲤϪⲈ ⲦⲈⲦⲈⲚⲬⲎ ⲤⲀⲂⲞⲖ ⲚϮⲤⲂⲰ ⲐⲎ ⲈⲦⲀⲨⲈⲢϢⲪⲎⲢ ⲈⲢⲞⲤ ⲦⲎⲢⲞⲨ ϨⲀⲢⲀ ⲚⲐⲰⲦⲈⲚ ϨⲀⲚϢⲎⲢⲒ ⲚⲚⲞⲨϪ
    ⲞⲨⲞϨ ⲚⲐⲰⲦⲈⲚ ϨⲀⲚϢⲎⲢⲒ ⲀⲚ.
  buk-buk: Ma Anötö kêŋ ŋawapac têŋ iŋ ndê balêkoc hoŋ tu bu êndôhôŋ ŋac-ŋga. Iŋ bu
