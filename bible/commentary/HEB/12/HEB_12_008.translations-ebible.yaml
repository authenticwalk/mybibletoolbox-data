  tzo-ZNT: Mi mu xastsitsic ti Rioxe chac cꞌu chaꞌal ta stsits li xchꞌamaltaque, yuꞌun
    maꞌuc xchꞌamaloxuc. Yan chꞌamaliloxuc yaꞌel.
  mpm-NT: Chi nu tu kuaꞌa ya jaa kondoꞌo ra, nusa ti kuu ra nanu ɨɨn seꞌe ndaꞌu, ti
