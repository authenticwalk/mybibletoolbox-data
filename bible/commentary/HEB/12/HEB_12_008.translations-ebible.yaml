verse: HEB.012.008
translations:
  kpx-kpx: Iale ke nahate Dilava ese bahataeabuna vatehani malei. Isito mesoho la
    vatehani maleholiale kemo laeau Dilava ese holioholilu. Isito mamaesi nahate.
  okv-H: Eto God ta oje kahari ke avo ingae aisova amo ungo amita meniundi mane rate
    tiha meni ra eto God amo ungota Mama manera.
  tbo-tbo: yaka apo ina kodikodilita. Ma apo tam iyai Yaubada ega ina kodilim, matababana
    ega natuna dumana tam ma tahaya gehouna natuna tam.
  mal-C: എല്ലാവർക്കും ലഭിക്കുന്ന ശിക്ഷ നിങ്ങൾക്കും ലഭിക്കുന്നില്ലെങ്കിൽ നിങ്ങൾ സ്വന്തം
    മക്കളല്ല; ജാരസന്തതികളാണ്.
  grc-SR: Εἰ δὲ χωρίς ἐστε παιδείας, ἧς μέτοχοι γεγόνασιν πάντες, ἄρα ⸉νόθοι ἐστὲ
    καὶ οὐχ υἱοί.⸊
  bgc-bgc: जै वा ताड़ना जिसकै सब भागी होवै सै, अर थारी कोनी होई, तो थम परमेसवर की
    ऊलाद कोनी।
  khz-khz: Tama maparara na naturia gevega-nunukarana. E pene gomi Palagu na ati evega-nunukamina,
    voia ganina gomi ati Palagu natuna taunatauna, gomi gamaka melomi.
  deu-TKW: Wenn ihr ohne Zucht seid, an welcher sie alle Teilgehabt, so seid ihr ja
    unecht und keine Söhne.
  zsr-NT: Naꞌa, chquiꞌ cutu rut rguinëꞌ lbiꞌiliꞌ Dios ca naꞌ runëꞌ quegac yúguꞌtë
    zxiꞌnczëꞌ, niꞌr nacliꞌ ca yuguꞌ biꞌi laguꞌ, len cutu nacliꞌ gdu zxiꞌnëꞌ Dios.
  lin-lin: Soki bapesi bino etumbu te ndenge bana nyonso bazwaka, elingi koloba ete
    bozali bana bazanga tata, kasi bana ya ndako te.
  hns-NT: Djab toelog aisan sadja kabhie na paite, djaise har ek ke miele hai, tab
    toelog sagge betwan na baate, bakie maibha waala larkan.
  noa-E: Mamʉ pãrau oowai pãachdëu nem khaigba wau nʉm paarjã Ẽwandamau bʉ̈ʉrjã pãar
    chig aba ni wawijã wawiba sim khai, magan pãar chan ich chaain chaar khaba aawaita
    mag irua sĩi pãrag oobamjöo sim.
  eng-EMTV: But if you are without discipline, of which all have become partakers,
    then you are illegitimate children and not sons.
  mib-NT: Te núu ma snahnú yā rohó, nájnūhun ndóho tāca séhe, núu súcuan te nájnūhun
    sēhe ndáhú cácuu ró, nasūu séhe ndije ya.
  lif-NT2: खिनिॽ आत्तिन्‍हाॽरे़ पाःलाम् काक् साःहाॽरे़ खोःमा के़बोःङ्‌बा हे़न्‍थिम्‍मिन्
    के़ङ्‌घोःसुम्‍मिन्‍ने़ फाॽग्र खिनिॽग से़क्‍खाबा साः मे़ःन्, कर खोॽसानिङ्‌लो॥
  xnj-xnj: Ngati mbuniwi lepi ngati vana vangi voha, hinu, nyenye lepi vana vaki,
    nambu vana va makunja.
  mmx-mmx: Limixin axap di lok leveloklox aleeng. Do ne Moroa ixo lox aleeng nimi,
    anaa i lox asuusu i do nemi xopmen laxamdak tuturun teren, ketla nemi mi lok ngan
    mun laxamdak mexalanga.
  cbr-NT: Nucën Papa Diosan ca aín unicama ñu 'atima 'aia oquin amiribishi 'atëcënxunma
    'anun quixun 'unánmiquin uisa oquin cara 'ati 'icë usoquin 'aia. Usoquin mitsu
    'acëma 'aish camina mitsux asérabi ainanma 'aish aín bëchicëma 'ain.
  tee-NT: Pus ju Dios amamak'alhk'ajni tachi chunch ju is'ask'at'an acsni jantu talaca'i.
    Para ju uxijnan ni jantu mamak'alhk'ajnic'anat'it pus jantu is'ask'at'an unt'at'it.
  eng-LSV: And if you are apart from discipline, of which all have become partakers,
    then you are bastards, and not sons.
  cak-NT: Romari', xa ri Dios man jixru'on ta castigar chi jixrutijoj, k'alaj chi
    rix man jix ralc'ual ta raja'; xa choj quiri' jix-sic'on y manak itata'. Roma
    ri Dios can yeru'on castigar conojel ri ralc'ual chi yerutijoj.
  pah-NT: Po Tupana'ga nonhi'ig̃ahyi pe me pe mbo'ee'yma, a'ero pe peko gara'yra'g̃arũiva'ero
    ojihuteheva'ero ga pe. A'ereki gwa'yra'g̃a nhaporemo ga ombo'e onhi'ig̃ahyavo
    g̃a pe toko katu ti g̃a javo.
  sja-NT: Mãgá ichiaba Tachi Ak'õrepa oopari. Mãga oo-e pɨrã, parã ichi warrarã-e;
    jĩp'a awaraa ak'õredepema.
  xed-xed: Ka si zlaha a tsi ta kaghuni ka zwanani ya wu katsi ná, vərɗa zwanani a
    kuni wu, masagwa kuni nda tsa.
  mks-NT: Ta tá co̱ jándoho Ndióxi̱ ini ndó já quéa̱ co̱ cúú ndó ja̱hyi mé á. Cúú
    ndó tátu̱hun ja̱hyi ndáhví na̱. Joo tá ná jándoho Ndióxi̱ ini ndó já cánda̱a̱
    ini ndó ña̱ mé a̱ nda̱a̱ cúú ndó ja̱hyi mé á.
  gfk-S: God la hapadano ira natine bakut, ma ing be paile hapadano ugo, i hamanis
    be a not na ngas ugo, ma pata be a natine tutuno ugo.
  bmu-bmu: Anutunöŋ nahönböraturupŋi pakpak mindiŋgöm eŋgimakzawaŋgö dop iŋini qahö
    mindiŋgöm eŋgibawak ewö, mönö yaŋgö nahönböraturupŋi ölŋi qahö akeak. Mewö mönö
    iwi qahö wilin morö (bastet) akeak.
  dgz-dgz: Ap umap sia God me otu wai uruga yam ta yawamon waini apanewa. Menan God
    e yam ta ya yawae wapiwa ame e negin gagape yanayan otu tasine mini waniepo, iwa
    e mamaya uon.
  eng-GNV: If therefore ye be without correction, whereof al are partakers, then are
    ye bastards, and not sonnes.
  zaa-NT: Canchu Tata Dios nunca labí runie le corregir, ą' modo nna rulue'ní qui'ni
    labí ná le ỹi'nie sino bastardo ba ná lá lé.
  eng-WEBSTER: But if ye are without chastisement, of which all are partakers, then
    are ye bastards and not sons.
  guh-guh: Nexata Dioso muxujiobiaya itsa apo pacaevetsi tsipae, Diosojavabelia pananeconitsi
    atamë, nexata Dioso papeximëcuenia apo pacatae tsipae. Tsipaji jivi ata, pexi
    pexainaevi, muxujiobiaya banacoxiconita.
  bon-bon: Acejiyame liba weebibine lica iblawäjinininuge, teeme nuuja bägrä bine
    lipu yaablawäjemuge, piba weene lica gemi teeme toraca ingle biname.
  nhw-BL: Sintla Toteco amo anmechtlalnamictía huan anmechxitlahua quema anquichihuaj
    catli amo cuali, huajca amo nelía aniconehua. Amo anitztoque ipan ifamilia huan
    yaya amo amoTata.
  swh-ONEN: Kama hakuna kuadibishwa (ambalo ni fungu la watoto wote), basi ninyi ni
    watoto wa haramu wala si watoto halali.
  wbi-wbi: Looli nave na kwekule kugomoka, kuno usue tweni tuhanga, looli umue ni
    haram namuli vaanha va mwene.
  bba-bba: Bɑ̀ kun bɛɛ sɛɛyɑsie, nɡe bii be bɑ tie, ǹ n mɛn nɑ, i ǹ sɑ̃ɑ bɑɑn bibu,
    bɛɛ bii seeɡebɑrɑ.
  eng-KJVCPB: But if ye be without chastisement, whereof all are partakers, then are
    ye bastards, and not sons.
  kgk-NT: Nane mbohasa asýi ramo ra'e, ta'ýry tee ramo ndereikói arã ra'e. Túvy e'ỹ
    va'e-rami ereiko arã ra'e.
  waj-waj: Anutuuqo ari raunna mmaapu mmuakiaaya itaama tuqinnaivaa roosiima ivo mmuaararaivaa
    hama ngii mitiri. Ngia hama inna raunna mmaapuya variaatiri. Ivo ngii taikiai
    ngia yapa nnaakaraya variaatirivee.
  cpy-cpy: Otzimatyee rowajankitee maawoeni Tajorentsi. Terika piñeero eeroka, kimitaka
    tekira itominta-perotzimi Tajorentsi, tema notyomi mayempiri eeroka.
  mpx-mpx: Yehoba natunau gegewel i pahenapol. Inoke binimala ebo nige ni papahenapomiu,
    he ana aatena te komiu nige natunau hot i oola, yaa ku ola kamwasa wawayaliyau.
  wbp-wbp: Panungku karlipa-jana kurnta-ngarrirni kurdukurdu ngalipa-nyangu yungulu
    pinarri-jarrimi jungarni nyinanjaku. Kuja-piya-yijala, kuja kankulu Kaatu-kurlangu
    kurdukurdu nyinami, kujarlanya kanyarra Kaaturlu kurnta-ngarrirni yungunkulu pina-jarrimi
    jungarni nyinanjaku. Lawangkaju, kajikankulurla marda jurnta nyina yapa-kari.
  luo-luo: Kapo ni un ok wuonu kumu kaka okumo nyithinde mamoko duto, to mano nyiso
    ni un kimirwa kendo ok un nyithinde mahie.
  nhe-NT: Intla Toteco ax inmechtlalnamictía huan ax inmechxitlahua quema inquichihuaj
    tlen ax cuali, huajca ax nelía iniconehua. Ax initztoque ipan ifamilia huan yajaya
    ax imoTata.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܐܲܚܬܘܿܢ ܠܹܐ ܝܬܘܿܢ ܦܝܼܫܹܐ ܬܘܼܥܠܸܡܹܐ، ܕܟܠܔ ܚܲܕ ܒܪܘܿܢܵܐ ܟܹܐ ܦܵܐܹܫ
    ܬܘܼܥܠܸܡܵܐ، ܒܵܣ ܛܥܘܼܢܬܵ‌ܐ ܕܙܵܢܝܘܼܬܵ‌ܐ ܝܬܘܿܢ، ܘܠܵܐ ܒܢܘܿܢܹ̈ܐ.
  esk-NT: Agaayyutim iġñipayaaq ataramik iñukkuksaġniġaa taatnatun. Ilipsi nalġuqsruqsimaitchupsi
    aapaiḷapsisun iḷumutun iġñiġiliutipkaqsimaiññiqsusri ilaanun.
  msb-msb: Niyan, kay an tanan na ginakilala na anak ginadisiplina na an gusto sabihon
    kun dili kamo ginadisiplina san Dios dili kamo tunay na mga anak niya.
  cpa-NT: Cónh¹jøng² ha²chi² lanh¹² hniah¹² lah¹dsóh² tsø³jong¹³ Diú¹³, ju³ná³ tsa¹ca¹cuø¹dsa
    ju²lih¹³ dsøa¹². Dsa² la³ca¹lø¹chián¹ báh³ lanh¹² hniah¹².
  dso-dso: ତେବର୍‌ପାଇ ତାର୍‌ ସବୁ ପିଲାଜିଲାପାରା ପର୍‌ମେସର୍‌ ଜଦି ତମ୍‌କେ ଡଣ୍ଡ୍‌ ନ ଦେଏ, ତାର୍‌
    ଅରତ୍‌ ଅଇଲାନି ସତଇସେ ତମେ ତାର୍‌ ପିଲାଜିଲା ନୁଆସ୍‌, ମାତର୍‌ ଉପ୍‌କା ପିଲାଜିଲା ।
  meu-meu: 'Natu iboudiai matadia e hakanimu: bema oi na lasi, oi na ariara merona,
    dia natu-adora.'
  yva-NT: Muno Po vatan tenambe nanawirati Apa arikainye waino mai manyao muno Po
    manepat. Weti ranivara winyamo Amisye po nanepate jewen, omamo mare winyamo Apa
    arikainyo tugae pi winya jewena.
  dgc-dgc: Eng éwan na kam parusaan, éy siguru éwan na kam anak a tunay.
  zpm-NT: Nana, teḻ ib peet glisquidgaa me lo to, gase dzigo rlu ne led xpëëte me
    nac to; sac goṉ, zha ne nac xpëëd me, rlisqui me zeeṉe rond zho xtiidz me.
  hix-NT: Àro wyaro rma rha thanatanàhsom me natxow hamà, Khoryenkom muru komo, omeroro.
    Ahanatanàhpàranye noro yehtoko, umuru mehra manatxow hamà. Owyanye, Khoryenkom
    muru uro tatoko rma, yaworohra mak màketxow hamà, àhanatanàhpànà ro me oyesnàr
    kom ke.
  sim-sim: Or jikisi orhi amber ondon tolo wornanda ri. Hako os jirin erem or u nahi
    ambu, jir jikisi orhi ambu jir, men nombolaka jikisi jir.
  npi-ULB: तर यदि तिमीहरू अनुशसानविनाका छौ भने तिमीहरू अवैध भयौ, उहाँका छोराहरू भएनौ
    ।
  cgc-cgc: Tanan na mga bata iran na batasan patadleng ta iran na amay. Gani, daw
    inyo na batasan ula patadlenga ta Dyos, dili kaw matuod na mga bata na beet ambalen
    na kyo yan mga bata ta lawas.
  tim-tim: Akto makmâ miwindik miwindik dop are luâk âmbâle hârok aknengimap aregât
    Anutuŋe bo yeŋgum miwindik yekmap âmâ benŋe nanaŋ kâit hainare akbai.
  yor-yor: Ṣùgbọ́n bí ẹ̀yin ba wà láìsí ìbáwí, nínú èyí tí gbogbo ènìyàn ti jẹ alábápín,
    ǹjẹ́ ọmọ àlè ni yín, ẹ kì í sì ṣe ọmọ.
  wos-wos: God déka atéfék nyangwalré dé wungi wakwe. Dé guniré xiyahafi yandét, guni
    déka nyangwal yingafwe. Guni nak yafambu guni xaku.
  emp-NTPO: Ãcõrẽba idji warrarãra jũma quẽãbaria jipa od̶amãrẽã. Mãwã oẽ́bʌrʌ, bãrãra
    idji warrarã araẽ́a.
  eng-F35: But if you are without discipline (something everyone undergoes), then
    you are illegitimate and not sons.
  ind-ind: Justru kalau kamu tidak pernah dididik oleh TUHAN, berarti kamu bukan anak-Nya
    yang sah. Karena semua anak Allah pasti dididik-Nya.
  pes-OPCB: اما اگر خدا هرگز شما را تأدیب و تنبیه نکند، معلوم می‌شود که اصلاً فرزند
    او نیستید، زیرا هر پدری فرزندش را تنبیه می‌کند.
  mpt-mpt: Gode memei kukub misiamo nanimibo e alukum yemde dlanea dlo klanamabebe.
    Ibo kukub misiamo namibo Gode ibo mo yemde dlanea kukubo alebenea dlo klaim blim
    kene mole ibo e meme motonbabe. Ibo taman memebe.
  ssx-ssx: Ikita꞉ ika꞉ Apa꞉ Koda꞉ma꞉ mana꞉ laa tikitiki yao hamena꞉ la꞉la꞉ wekiwandiki
    na haemeka꞉na꞉ta꞉ kota꞉ ikita꞉ ota꞉ halina꞉ wekiwandiki dia꞉me. Ikita꞉ pake wekiwandiki
    haleme ekita꞉ peneme ya꞉la꞉me.
  mkl-mkl: Bii ɑ kù kpɑ̃ ŋɛ iju bɛi ɑmu ŋɑ iyi ɑ̀ ɡbe, debɛi i kù jɛ ɑmɑi Bɑɑbɑ ŋɑ,
    iŋɛ ɑmɑ seeɡe ŋɑi.
  gaq-gaq: ମେଁନେ ବିନ୍ ଉଂଡେଇଂନେ ସୁଗୁଆ ଆନାକେ ଜଦି ପେମ୍ବା ସାସନ୍ ଆଡିଂ ଣ୍ଡୁ ତେଲା ତ ନାଁ ସତ୍
    ଗଡ଼େଅ ଣ୍ଡୁ ନାଁ ମୁଇଙ୍ଗ୍ ଉବ୍‌କା ଗଡ଼େଅ ।
  gof-RNT: Xoossay ba nayta ubbaa seeres; hintte seerettonna ixxiko tuma iya nayta
    gidonnashin balakko nayta.
  unx-unx: ମେନ୍‌ଦ ଆପେ ସବେନ୍‌କ ଆୟାଃ ହନ୍‌କ ଲେକା ସାଜାଇ କାପେ ନାମାକାଦ୍‌ରେଦ, ଆପେ ସାର୍‌ତି
    ହନ୍‌ ନାହାଁଲାପେ, ମେନ୍‌ଦ ଲାମ୍ବି ହନ୍‌ତାନ୍‌ପେ ।
  gah-gah: Itó Ómasímo izegipala mukitó kelémo hee loaká noinazo, lekeza nene lá oleketamiko
    minatamó nene, mohola gipala gihila lilí iki minaminigave. Nene gapoló izegipave
    loko loleketanogo ive.
  lcm-lcm: Au na man parik kapa ngamis imi val mang petau ang kitala kun luk ani ngamngamis
    ke? Pua, milapo inatus maltavpini, na parik kakana akorong.
  aer-aer: Anwerne ingkirrekele kwenhe ampe anwerne-kenhe areye alkngetherre ileme
    yanhe-ngentyele anteme itne akaltye-irremele iwerre arratyele anetyeke. Alakenhe-anteyele,
    Ngkartele arrenhantherrenhe alkngetherre ileme arrantherre-arle ampe Ikwerenhe
    areye anemenge nhenge yanhe anteme arrantherre akaltye-irremele anetyeke iwerre
    arratyele. Re apeke arrenhantherrenhe alkngetherre iletyakenhe arratye-iletyakenhele
    apeke, kele arrantherre anthelkenye-arteke anetyenhenge, itne akngeyeke arrangkwe
    atnyeneme itnenhe-arle arratye-iletyekeke.
  qvc-NT: Chaqa Tayta Dyusqam yumbay wambrangunata kastigawaqninchiq yach'achiwanchiq.
    Chaymi qamkunata mana kastigashuptinqa, mana paypa lijitimu wambrangunachu kangillapa.
    Ashwanmi tarichu wambrakunashina kangimanllapa.
  tgl-ULB: Ngunit kung kayo ay walang disiplina, kung saan lahat tayo ay dapat kabahagi,
    kung gayon hindi kayo mga tunay na anak at mga anak sa labas.
  cbs-NT: '@see-verse:HEB.012.007'
  xtm-NTPP: Vaa sukan sa'a tna Su'si ma ji'in ndaka sa'ya ya ma. Te nú masu sukan
    sa'a ya ji'in ni ma chi masu sa'ya ya ka kuu ni, te ¿na in kúu yuva ni ma?
  nnq-nnq: Nambu anda mmi kuchapigwaje andi ingota yenge, mmanya mangwetomwe ingota
    yabije, nambu makinangota ba mumatutwe.
  bao-NT: Ʉmʉreco Pacʉ mʉjare, mʉja punare mʉja ca wede majiorore biro cʉ̃ ca wede
    majioticãjata, cʉ̃ puna majurope méé mʉja nii. Cʉ̃ja ca puna jãa batericarãre
    biro pee mʉja nii.
  san-ORI: ସର୍ୱ୍ୱେ ଯସ୍ୟାଃ ଶାସ୍ତେରଂଶିନୋ ଭୱନ୍ତି ସା ଯଦି ଯୁଷ୍ମାକଂ ନ ଭୱତି ତର୍ହି ଯୂଯମ୍ ଆତ୍ମଜା
    ନ କିନ୍ତୁ ଜାରଜା ଆଧ୍ୱେ|
  huv-NT: Pero sitiül Teat Dios ngo mapaj icueajiün atnej ajpaj ocueaj nacualaran,
    quiaj ajüic icona ngome naleaing necualaranan, ijlüyiün atanej necualaranan wüx
    lada.
  otn-NT: Gätho'ʉ yø ba̱si̱ Oja̱, gä i fɛi, pɛ nu̱'mø hi̱nguí̱ nne ngue da̱ mɛp'a̱hʉ
    Oja̱, ¿ha di zä gui 'yɛ̱mbi̱ ngue ni̱ Papáhʉ Oja̱ 'mø?
  nop-nop: Widihi tubudidime uyadi wapmihiŋiye hogohogok tiyemulak. Unduŋ doktiŋa
    hidi unduŋnit mokit hatineeŋ uyadi hidi Bepaŋ’walaŋ wapmihiŋiye moŋ. Hidi yadi
    kubo talik gineŋ mintagiŋ hanindok.
  obo-NT: Dos Monama, od potullid to langun no anak din. Otik waa kow id posupittan
    to Monama amoy'd potullid koniyu, konna kow mooggot no mgo anak din, ko konna,
    noko-iling kow to mgo anak to daan.
  cak-ENT: Y romari', si ri Dios man nkurutijoj tüj riq'uin pokonül, c'ayuf, roma
    nk'alajin que roj sic'on tak ac'uala', ri manak katata' ri ntijon kichin. Roma
    ri Dios nyerutijoj conojel ri ye ralc'ual chic, riq'uin pokonül.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤖᤧ ᤐᤠ᤺ᤗᤠᤶ ᤁᤠᤰ ᤛᤠ᤺ᤜᤠ᤹ᤖᤧ ᤂᤥ᤺ᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤜᤧᤴᤌᤡᤶᤔᤡᤴ ᤁᤧᤱᤄᤥ᤺ᤛᤢᤶᤔᤡᤴᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤂᤡᤏᤡ᤹ᤃ ᤛᤧᤰᤂᤠᤒᤠ ᤛᤠ᤺ ᤔᤧ᤺ᤴ. ᤁᤖ ᤂᤥ᤹ᤛᤠᤏᤡᤱᤗᤥ॥
  mie-NT: De tú mā cuáha yā castigo ndóhó, tá cúu nūū ndóho ndācá sēhe, túsaá de tá
    cúu sēhe ndáhví cúu nú, de nsūú sēhe ndija yā cúu nú.
  san-TIB: སཪྻྭེ ཡསྱཱཿ ཤཱསྟེརཾཤིནོ བྷཝནྟི སཱ ཡདི ཡུཥྨཱཀཾ ན བྷཝཏི ཏརྷི ཡཱུཡམ྄ ཨཱཏྨཛཱ ན
    ཀིནྟུ ཛཱརཛཱ ཨཱདྷྭེ།
  qve-NT: Chaymi niykichis, sichus Dios mana wawankunata hinachu corregisunkichis
    chayqa, manan qankunaqa cheqaqtachu Diospa wawankuna kashankichis.
  pao-NT: Soo Te Naa ka gi te heesoobedyana uga ka tooe how tooe te manakwe sapa te
    tsasoopedyakwu.
  cbu-NT: Itaru, iyaa ndunnaa waneekchu, yashingchich tamapari ashiru taachpariniya.
    ¿Nllur wapar ndunari, tamareeja? Wapar nduni, waani kanungkiya. Itaru, wapar taaru,
    waparsha wipaa chinaku, yutarit kanungtapa átu waneekiya. Ashiri Apanllsha iyaa
    ashkitamta. Apanll wipaa ichinguru waneekiya. Apanll ndunnaa shiyaa waneeku, Apanllcheezish
    wipish; tunartishcha.
  usa-usa: móra-iyapogoma aboámá íma táíqoniq uráamma arútáyikaraune ténama wemá árain-aanima
    íma máamanibo aguyáán-iyapoma máiye.
  soy-soy: Amɑ́ unsɑ́ yɛ usipipi nnɛ́í icélɑɑ icɔ nɔ̃́ n céesi, ɑni ceri rɛ ɑ́ni
    usipipi yíkíyiki.
  hui-hui: Ngode Datagaliwabe ibugua ibu waneigini bibahende mana lalu bagadagua tí
    maru nabe kayagua tí ibu waneigini heneneore ndo aba nahe hono wahene ale kami.
  amf-amf: Kisa naasi maataana wulin tiyen wacimenam ye tiymina imba yisa qolmina
    naana yeda maate, kisa naasi maatattene.
  quc-NNT: Are k'u we ri Dios man kuk'äjisaj tä i wäch, je' jas ri kub'an chke konojel
    ri ralk'ual, xa man qas ix alk'ualaxel tä ri', xane xa man q'alaj tä u wäch ri'
    jachin ri i tat.
  dob-dob: ꞌEnega Yaubada wate maiboꞌada ꞌisapida, ta ꞌabo yaita ꞌoyo Yaubada geyaꞌabo
    ꞌisapisapiyo nate manuna ꞌoyo nigeya natu ꞌaiꞌailina, ta ꞌaene ꞌoyo ꞌebweu pesiyeda.
  wrs-wrs: Otovotalmba yunalm wohbui velahavm. Yemba bui vewolalmba owai vetava, yimba
    besalva tanamba otovotalva owai, yimba maim oi, timingrini.
  mca-mca: Qa qu' nite'ƚe natanitheni'iƚ pa' Intata in ƚaqsiiƚijkii pa' uƚ'ax, ma'
    qa ikji' in nite' ƚelitsi'ƚ ej, qe pa' Intata yitanithen week pe' ƚelits.
  tzo-TZC: Yan ti mi mu xastsitsoxuc ti Diose jech chac cꞌu chaꞌal ta stsits ti snichꞌnabique,
    yuꞌun yan nichꞌnabiloxuc. Maꞌuc ti batsꞌi nichꞌnabiloxuque.
  mya-mya: သင်​တို့​အား​ဒဏ်​ပေး​တော်​မ​မူ​လျှင်​သင်​တို့ သည်​သား​ရင်း​များ​မ​ဟုတ်​ဘဲ
    တ​ရား​မ​ဝင် သော​သား​များ​သာ​လျှင်​ဖြစ်​ကြ​၏။-
  gng-NT: Uwien ŋa dɛre' niʼtub tɛn u diɛh uʼbutɔmu ya tub ma bo la, na yé uʼbumu,
    ni yé ikpiɛb nɛ.
  cbi-NTPO: Tsejtu ñulla urajdetunuren Dios kumuinchi ya' nalanu naake matse'kaamu
    ju' bain, ñullanu juntsangue' matse'kaatyuñuya, ñulla yachi ura ya' na keengaya
    jun dejutyuve.
  ikk-NT: Omẹni eyeni wẹ ụnụ afụnfụn wẹ gi a zụn nwa kẹ wẹ dọn e ye onyẹ ọwụlẹ wụ
    nwa nke-esi, ya wụ nị ụnụ ẹlẹ ụmụ nke-esi.
  leu-leu: Tamo Piran i taa pife fakasanam nami xena faxaradak nami malaan sena mu
    rafulak sina, a faxaalit o mi pife rafulak tuuna sina, mi waan lana saxa pabung
    patak.
  maz-NT: Mizhocjimi jëzi ra sufre texe c'o o̱ t'i. Nguec'ua 'ma dya i̱ṉ sufreji,
    nu'ma, dya ngue o̱ t'itsc'eji 'ma c'ü.
  bod-N: མ་གཞི་བུ་ཕྲུག་ཐམས་ཅད་ལ་གཅུན་མཁན་ཡོད། གལ་ཏེ། ཁྱོད་རྣམས་ལ་གཅུན་མཁན་མེད༌ན། ཁྱོད་ཅག་ནི་བྱི་ཕྲུག་ཡིན་པ་ལས་བུ་ཕྲུག་དངོས་མིན་ནོ།།
  tca-NT: Natürü ngẽxguma chi Tupana tama pexü̃ iyarüwẽ́xãchixẽẽgu, naxãcügüxü̃ iyanawẽ́xãchixẽẽxü̃rüü̃,
    rü ngẽmawa tá nüxü̃ pecuèx na tama aixcüma naxãcügü pixĩgüxü̃, rü ngenatüxü̃ pixĩgüxü̃.
  zpl-NT: Pero nee tunu la ni Diose bezeteꞌ luhua tucu nú rriꞌinu luye beela bee lliꞌñinu,
    che lacahua mero lliꞌñinu nu lacanu paꞌhua che.
  mbc-NT: Mîrîrî ye'nen yako'menkasa' pe pra awanîkon ya, inmuku pe pu'kuru awanîkon
    pepîn. Tîîse tiaron munkî pe awanîkon.
  ndg-ndg: Lakini mana ntopo adhibiwa, ambako twenga twabote twashiriki, bai ni mwenga
    ni haramu na bana bake kwaa.
  wsk-wsk: Kaem ko kuriang alo suen la memek betesan mu suen la bu nungarso. Se nu
    nina bu me ningaruk se arigal mu, ko ikia nina noko kuriang nunguning mena.
  toj-NT: Porque mi ni jun tatal que mi huax yaa yi ja scastigo ja yuntiquili. Ta
    mi c'a huax yaa huilex castigo ja huenlexi, yuj ni mi ti ayuquex ja ba sc'aba.
  tbc-tbc: An niŋen aŋ Anut bu ta ipanaŋ dop man, aŋ iŋsan nanun muroun tia ya, tia,
    aŋ man jeit kagin san nanuk mi igo woŋ a.
  sna-sna: Kana musingarangwi (vamwe vose vachirangwa), naizvozvo muri vana vasiri
    chaivo uye hamusi vanakomana vechokwadi.
  smk-NT: No kai nakamo nin man'iyakay nin Dios a kapada sa man-gaw'en na sa barang
    anak na, say kapada moyo, a'nak sa rikor nin kai ra mantungtungen nin uama ra.
  grc-TCGNT: Εἰ δὲ χωρίς ἐστε παιδείας, ἧς μέτοχοι γεγόνασι πάντες, ἄρα νόθοι ἐστὲ
    καὶ οὐχ υἱοί.
  gof-WFTW: Xoossay ba nayta ubbaa seeres; hintte seerettonna ixxiko tuma iya nayta
    gidonnashin balakko nayta.
  spa-BLM: Pero si no tenéis disciplina, de la que todos habéis sido hechos partícipes,
    entonces sois ilegítimos, y no hijos.
  kyz-NT: Jareja'yre'ema 'gã jane nimu'akwaawi 'gã jemogy esage are. Nan tee futat
    Janeruwarete 'ga namu'akwaawi wa'yre'ema 'gã. Pejemogy esage are 'ga pejemu'akwaawe'em
    ire amunipo 'ã pẽẽ na'ga ra'yra rũi. Wa'yra 'gã etee te 'ga amu'akwaap wemifutar
    are.
  dao-dao: A caea kba am a ning mcäi khawi ta a cae kcanga am kya lü akcea caea nami
    kyaki.
  cya-cya: A tucui nu ta a ndyijyi nu nda cueen 'in, una cha' Ndiose xnu ñi 'in na
    cuati ña'an, a lca na ycui' ca sñe' ñi xacan'.
  wrk-wrk: '@see-verse:HEB.012.007'
  nii-nii: Ba ernjing eim nge kingenjing noł ei, er kun ełim. Nga Erinjpin Gos eim
    nge kingam noł sinim eim er kun enerim kin, kapłi sinim kangił ei eim nge kingam
    noł mendpił mon; ba kangił ei, ernjing molałim yi mił mułngii.
  ign-NT: Yátupihi eta máemecha­re­si­rahavi ema Viya vimutu viti machicha­naveana.
    Téhesera te tacuija ímaha eta máemecha­re­si­raheana éma, máimere­caripa éma vahi
    yátupi­nahini machícha­hé­nahíni.
  dik-NT: Na cïï Nhialic we yïk awuɔ̈c wëët yen we cïmën adhie ye wun mïth miɛ̈thke
    wɛ̈ɛ̈t, ke wek acie miɛ̈thke.
  cac-cac: Q'uinaloc max yac'och co yaelal icha tz'utaj eb' uninab'il, man̈ on̈ yuninaloclaj
    syal chi', mitz' uninn̈ej caj d'ay.
  tzj-E: Wmajo'n nquixba'n ta corregir jara' xe ix ajni' ix lk'an tak ac'ala' je mk'alaj
    ta edta'.
  san-BUR: သရွွေ ယသျား ၑာသ္တေရံၑိနော ဘဝန္တိ သာ ယဒိ ယုၐ္မာကံ န ဘဝတိ တရှိ ယူယမ် အာတ္မဇာ
    န ကိန္တု ဇာရဇာ အာဓွေ၊
  yaa-NT: Keyokõi Epa Niospa ãfe fakefo ato tãpimanaito mã meemisfo. Akka Epa Niospa
    noko tãpimayamaino nõ ãfe fakekõifo itiroma. Nãskax nõri ãfe yorafo itiroma.
  cab-NT: Ánjaün mabeíchun lan Búngiu, queísi labeíchuniña sun lisáanigu, mámarügü
    jíña lisáanigu ja tímatimaatiña, bástadi jugúya.
  clu-clu: Kon kamo ara gintadlunga ang Dios pario anang naagian ang tanan nga anang
    mga bata, tay bukun kamo anang matood nga mga bata, kondi mga bata sa loas.
  swh-ULB: Lakini kama hakuna kurudiwa, ambako sisi sote tunashiriki, basi ninyi ni
    haramu na si watoto wake.
  tpt-NT: Dios jalaklasavalay tachun sasꞌatꞌan. Incha jantu lasavalayan ex jantu laqsaval
    sasꞌatꞌa kaꞌuntꞌi, va tacha aqchunaꞌ kꞌatꞌi.
  aai-aai: God natunatun etei baikwatutunen ebitih, naatu o baikwatutunen men inabaib
    na’at, nati ana itinin o i men natun anababatun. O i tamat en, ometakek.
  sny-sny: Ahowa, Owane Sitewi lai fene ma'e fofowei ta au ta'ame su, fene eimane
    pefine a'i lo ta'ama. Fene pei'are eimane wou a'i ne. Le a'i lai fofowei ta eimane
    werese pefine a'i lo aunamisiya.
  myy-myy: Dios cʉni ĩ ñarã ñarocõreti goti quenoguĩji, ĩna queno yitoni. Mʉare Dios
    ĩ goti quenobeja ĩ rĩa meje ñarãji mʉa. Ĩ rĩa meje mʉa ñaja, gãji rĩa ñarãji mʉa.
  trc-NT: ꞌO̱ se cunuda̱nj yuvii̱ yuva̱a̱ rej man sese quiꞌya̱j nij soꞌ cacunꞌ ei.
    Tza̱j ne̱ sese ne yuva̱a̱ rej níꞌ Diose̱ man soj, ne̱ nuveé taꞌni̱j Diose̱ me
    soj ga̱a̱ a̱ maꞌ. Dan me se taj va̱j rej soj ga̱a̱ mei.
  cut-NT: Ihyan che hua redin Dendiohs castigo ihyan nduhca̱ che redin ye castigo
    nducoya̱ca da̱ya ye ca̱va che ndah yahn ne, ihyan chahn che hua redin yahn ye
    ihyan.
  bel-bel: Калі ж застаяцеся без пакараньня, якое ўсім агульнае, дык вы - няпраўныя
    дзеці, а ня сыны.
  zlm-KSZI: Tetapi jika kamu tidak diajari, sedangkan orang lain menerima pengajaran,
    maka kamu adalah anak haram dan bukanlah anak yang sah.
  gdr-gdr: Ɨ rada God maka wen bebɨgɨnd taramiteniny dɨmdɨm omnɨkam, wɨn ma Godɨmna
    owabɨnti b'ɨga im ɨ wɨn ma Tina ɨmɨnjog b'ɨga im. Mop nokɨp komkesa b'ɨga opima
    towainajog b'u wa pɨlke bebɨg akatenanj dɨmdɨm awowɨm.
  vmy-NT: Tunga tsa bi ꞌñu kuejennu Naꞌenchana josiko ngatsiꞌi kiꞌndire, jun jo=ni
    kiꞌndi xi tu ꞌbatsaꞌen saku kuon ꞌba bi xi kiꞌndire fa.
  cmn-FEB: 作儿子的都受过管教。如果你们没有受管教，就是私生子，不是儿子了。
  gmv-RNT: Nay wuri seeran diccizaththo inte dicconta aggikko inte Karen yeletida
    naa attin so naa gidekketa.
  ncl-NT: Huan sinda anunca lacames hual toTajtzin amo quiman anmitznextilía chicahuac
    quinami monequi pa anyulis, cuaquinon anunca quinami xolomes hual lacatijque pan
    ipampa se lacal hual amo monamictía ca in sihual inminnantzin, yihual in lacal
    amo quinnequi in xolomes. Moxtin hual ixolomes Dios panulo len calica Dios quinnextilía
    chicahuac quinami monequi pa yulisqui.
  sua-sua: Mare, o mia tgus ngama knen mang ngles msim mang ngaro kerkeknen. He enangthe
    E Nut nap lua knen mang nguk tok kat, va ta khenam te, muk nong E Nut kles msim
    orom muk e. Nove, ta kle va ka khenam te, muta vle enang o ngnes ruk ngaornek
    ngat lol mar kilturvek.
  are-are: Altjirrala turta 'lira ekuranha ingkarrakanha arratjilitjika tuma. Altjirrala
    paka rrangkarranha itja arratjilitjika tumanga, kurunga rrangkarra itja 'lira
    ekuranha nama. Rrangkarra kala kaarta arrpunhaka katjia nama.
  gai-gai: Na Raraŋ Aetaniaca ma ndona nuikmo muruŋcamiŋa wandoŋairena. Na ma nenmo
    wandoŋai ŋgocor te, ne lamŋinandet, ne mana nuik koinda wanaiŋ. Anna ne rɨkca
    mɨmɨrna nuikta kirarir toc.
  qvm-NT: Mana corrigishuptiquega manami paypa wamrancunatsu caycanqui. Payga lapan
    wamrancunata corrigin pay munashgannog cawapäcunanpagmi.
  chz-NTPS: Gaꜙläꜙjë̱ë̱ꜙ baˊ jneˊ heeh˜ Dio wɨɨꜘ. Pero cherˊmahꜗ saꜙ gaꜙheehꜗ Dio
    hnähꜘ wɨɨꜘ, saꜙ la̱a̱hꜗ hnähꜘ jo̱o̱yꜘ. La̱a̱hꜗ hnähꜘ läꜙko̱hꜘ hi̱ˉ saꜙ cha̱a̱ˉ
    jʉʉˊ baˊ.
  kmu-kmu: Naa yanagino Anumaya Kotia tamakaila ani kavama hu otamateleasina agaia
    lamatenea nafane kana ohaleasinagi munamo nafanea, nefaa omai nafane kana hutama
    maileasine.
  ood-NT: Jiosh at si s‑koꞌokam wo em‑shohbidad. Kumt hekaj wo s‑mahchk mam d aꞌaligaj.
  lbm-lbm: यदि तुम्ख ताड़ना नहीं दी गयी हय जसो सब ताड़ना को भागी होवय हय, त तुम अपनो
    बाप सी पैदा हुयो टुरा नोहोय त तुम सच्ची सन्तान नोहोय।
  ncj-NT: Huan in tlahmo ijcon mechtlacamatiltilos in Dios quen mochihualos ica nochin
    tepiluan, inon quihtosnequi namehhuan ahmo nele tepiluan.
  yuj-yuj: Kwar te náráp tárápu ponankor maomp nɨnɨk fwapokwap i konámpono. Táte mao
    yumwan fwapokwap mo námp te, yumo te maomp tárápu kare mono, yumo te kokopor fekamp
    tárápu niampono.
  kto-kto: Mirier mamop ganam la mime mavuvutmin lop maiam. Are ratmat ga leba tale
    mivuvutaling ira ming, tie eba tale mimi ba lop am migat. Karuk. Mimit gare lop
    iam non magabun o sadak.
  gmv-NT: ናይ ዉሪ ሴራን ዲጪዛꬆ ኢንቴ ዲጮንታ ኣጊኮ ኢንቴ ካሬን ዬሌቲዳ ና ኣቲን ሶ ና ጊዴኬታ።
  por-BLT: Se vocês não forem corrigidos, situação pela qual todos já passaram, então,
    vocês são filhos ilegítimos de Deus e, não, legítimos.
  stp-NT: Na guꞌ noꞌ cham jam tulhiiñchudat jam sɨlhkaꞌn gu Dios noꞌ pim buam pɨx
    tu bua, dhiꞌ bhaan jix maatɨꞌ kaꞌ na cham tuꞌ maamraꞌn jam ɨlhiiꞌñ, na guꞌ na
    jɨꞌk tuꞌ sɨlhkam maamraꞌn ja ɨlhiiꞌñ, ja sɨlhkaꞌndaꞌ na jax jaꞌk jix aaꞌ.
  ame-NT: T̃arroʼmar ñerraʼm eseshaʼ ama coñchatenaye mameʼ puechemer att̃och eʼñe
    cohuen ameʼñachet ñeñt̃paʼ poʼñoc̈h ama puechemereyeʼ peñe; ñeñt̃paʼ c̈ha ottena
    ñerraʼm ellapnaneshaʼ. Ñeñt̃oʼmar sapaʼc̈hoʼña ñerraʼm ama coñchatenso Yompor
    mameʼ att̃och sameʼñya eʼñe cohuen poʼñoc̈h amacaʼye puechemereyeʼ penso.
  mgh-2016: Nansho mwaahikavihiyeke wo wookolhiya ni Nlhuku thoko chinookolha awe
    achishaana awe, inyu vano kanhii achishaana awe nansho ashaana o mwiithuphini.
  kvn-NT: Tenal Pab pel-kwapa e-machimalyob wilub-pallí pe-kwen-oturdajulil, pedin
    machi-magarbalid, pedin e-machi-chunchunnad-chul.
  gvf-gvf: Te God kile kaman ka di tere kiranin aa tere ka di i ta tekenangwa, ena
    i yalini wan ta milekenamba, gariba ibal gaan kule erungwa mere milanwe.
  san-ISO: sarvvē yasyāḥ śāstēraṁśinō bhavanti sā yadi yuṣmākaṁ na bhavati tarhi yūyam
    ātmajā na kintu jārajā ādhvē|
  deu-ELBBK: Wenn ihr aber ohne Züchtigung seid, der alle teilhaftig geworden sind,
    so seid ihr denn Bastarde und nicht Söhne.
  mcb-NT: Ariotari ikañotari Tasorintsi irirori ikanomajaigiri ipegasanoigakerira
    itomiegi. Antari garira ikanomajaigimpi viroegi ontityo tera impegasanoigempi
    itomiegi kañomataka pashininirikatyo tomintaigakempi.
  yle-yle: Chóó Lémi ngê tp꞉oo módó tp꞉oo mââ yintómu ntee wunê kpadakpada too, yinté
    wodêdê kpadakpada nmyoo, ye tp꞉oo njini ngê daap꞉ee pyede, p꞉ee maadî tp꞉ee dé.
  swh-1850: Lakini msipoadhibiwa kama wana wengine, basi, ninyi si wanawe, bali ni
    wana haramu.
  ese-NT: 'Ojjaña ejeajji cuaa oja bacua cuana niñesheꞌa cani. Ejeajjiya oja bacua
    tecuea jjima acani shajjamaꞌ poanijo onaya mimije jama baꞌa: —¡Dee! Oja bacua
    pojjeama pojjaꞌa, jamajjeya mi jjabahuejjaqui mee cani. Jea jjima jama, de —acaje
    cuaa. Oya jayojjaya Eyacuiñajjiya ojjaña ojaya ebacua cuana jjabahuejjaqui mee
    cani shajjamaꞌ epojji pojjeama. Ohuaya miquianaya jjabahuejjaqui mee jjima acani
    ca ca miquianaya oja bacua pojjeama, peaja bacua pojjaꞌa.'
  jac-NT: Yajaꞌ ta mach chayo Comam isyaꞌtajil yu hecuychahi hacaꞌ chu Comam yin̈
    macta yuninalxa, chal yelapno chal tuꞌ ta mach quexyuninaloj, lahanex hacaꞌ niẍte
    unin machi ismam.
  cak-CNT: Y romari', vi ri Dios man yojrutijoj ta riq'uin tijoj-pokonal, c'ayef,
    roma nik'alajin chi oj sic'on tak ac'uala', ri manek katata' ri nitijon kichin.
    Roma ri Dios yerutijoj conojel ri e ralc'ual chic, riq'uin tijoj-pokonal.
  zia-zia: Tuwa Bayau mene mou yao pugairo korayao awiya mani mamani nuna apakana
    aeno pugatinoiya. Arare niye korayaora mou yao aung nateya, awiya mani nuna me
    oko yateyata towangna mani ine yero nateya.
  mal-2015: എല്ലാവരും പ്രാപിക്കുന്ന ബാലശിക്ഷ കൂടാതിരിക്കുന്നു എങ്കിൽ നിങ്ങൾ മക്കളല്ല
    കൗലടേയന്മാരത്രേ.
  tuo-NT: Õꞌacʉ̃ nipeꞌtirã cʉ̃ põꞌrã ñaꞌarõ weesere buꞌiri daꞌremi. Tojo weeticã,
    mʉsã cʉ̃ põꞌrã waro nitibosaꞌa. Pacʉ marĩrã, tojo bocaꞌcãrã weronojõ nibosaꞌa.
  mbl-NT: Pax pu Topa 'ãmãnõg hok, yĩy ta 'ãxop 'a Topak-tok'ah, hak-tok xohix mãnõg,
    nũy tu hãmyũmmũgã', puyĩy hãpxopmã max 'ũyãnãn tu'.
  zpc-NT: Pero chi birdila Diuzi leꞌe cabëꞌ rdila Diuzi yugu benꞌ naca z̃iꞌinëꞌ, lenaꞌ
    uluꞌen nacale ca quie xcuidiꞌ tu yo, binezibiꞌ nu naca xuzibiꞌ.
  gul-NT: Ef God ain punish oona like e punish all e chullun, dat mean dat oona dem
    outside chullun. Oona ain e own chullun.
  mau-NT: To⁴nca³ tsa² xin² ti³yo³-lao⁴³ je² cjoa⁴ñˀain³-ve⁴ xi³ cˀoa⁴-sˀin² tsˀa³coa⁴-le⁴
    nca³tsˀi³, cˀia⁴ ˀnti¹xin² nio¹-ˀni³, cˀoa⁴ li²coi³ ña³qui³ ˀnti¹nta³-le⁴ Ni³na¹.
  gup-gup: Kuhni wanjh kabenmarnekurduyimerran nawu bininj rowk. Bu bininj nuye kornkumo
    minj kabirrung kore kunwarre kayime, wanjh kunubewu nakka minj woybukkih nuye
    wurdyaw!
  bss-NT: Nzé nyéēkūdē nkɔ́gsɛn áyə̄le mbéb ḿme nyébɛ́lé ngáne bǎn bé
    Dyǒb bésyə̄ə̄l békudɛɛ́, né nɛ̂ álûmteʼ nɛ́n bán nyéēkooʼɛ́ bǎn bé
    Dyǒb abɛ́. Né nyêdíi bǎn ábe béchyáá á asón.
  met-met: Urana hamaringia garang longgalo. Nabu axap hamaringiangua te, bing ang
    garang sibundi te. Tegu. Ang gasok olang daxangia.
  kpj-NT: Ibutumy iny òbitidỹỹmy Deuxu rurumyhỹre. Inyõ òbitidỹỹnadiõkeki tii iriòre
    inatyhy wesemy aõkõ rare.
  zao-NT: Per os telit Diox goo, taxal nteli Diox zhiinn Diox, nagt goo zhiinnpaa
    Diox tsa.
  byx-byx: Dai ai de ama Ngemumaqa qe su aa uis mai. I ariq aip kuasik ke su ngen,
    dai ngen drlem, ai maikka quasiq ai aa uis na ngen. Kuasik. Dap ngen taquarl lura
    ama arluis i ra men mer ama qas.
  ctu-CTI: Pero mi ma'ix mi' tyoj isañet bajche' i tyʌlel mi' tyoj isañonla ti lac
    pejtyelel, tsiquil che' jini, mach yoque yalobiletla. Yañʌch bʌ la' tyat.
  zos-NT: Pero o'ca Diosis ji'n mi ṉgyastigatzøctame como si fuera une ndø nacspase,
    cuando ji'n mi 'yondemandame, entonces ji'ndyet mi mero je'is 'yune, eyapø'sti
    mi 'yune.
  gvs-gvs: E kita Yaubada natunao liliuda ina sápina talotowo. Tauna avatauwa kita
    yaida neta geya isapideta, e ame tauyada geya Yaubada natunao toida geya.
  kbm-kbm: Be ginei ei geb vavavne gitangi yem weik ebe natu-nggen subu ok givin ite,
    okob yem weik ebe ei natu-nggen ok ite, yem mohlang sin-gege be tamangg aimgen
    ma.
  rmc-rmc: Ale te na san avribararde avke, sar hine savore leskre čhave, akor san
    o kopirdana a na san leskre čhave.
  apr-apr: '@see-verse:HEB.012.007'
  tiy-tiy: Atin amuk énda fifitéy Tuluse begom ké mésala gom, békén gom do tintu ngaén,
    éndob do ngaén saén dob liyuwe.
  nlg-nlg: Ma ge ke mua va maemaneghau a God vaghaa te nera igaa na lei dalena ke,
    me vaghaghau tau daleiasi mau mua puku ni dalena sughua!
  dgr-DOGNT: (Nǫ̀htsı̨ edeza hazǫǫ̀ hołı̨ı̨ hogehtsı̨ ch'à hoghàgoehtǫ hǫt'e.) Nǫ̀htsı̨
    hanì hoghànaxeehtǫ-le nı̨dè, xàè weza k'ę̀ę̀ naxııtà nıìle, tsı̨hkǫ gǫǫza laaht'e.
  pes-OPV: لکن اگر بی‌تادیب می‌باشید، که همه از آن بهره یافتند، پس شماحرام زادگانید
    نه پسران.
  ron-1924: Дар, дакэ сунтець скутиць де педяпсэ, де каре тоць ау парте, сунтець ниште
    фечорь дин курвие, яр ну фий.
  tpz-tpz: E tamömah se keh hikta vakmis a nom oah, eën to hikta teꞌ nom pan, eën
    e koaꞌ rakah peꞌ. Ivëh, kën se teꞌ nom e koaꞌ hikten taman.
  agd-agd: Tiyarafenu ano ve akhafana funtaré iyan mifo onesin ma siretin aúban ma
    mai avúavá ída vanti vá mai afova sá ono. Tiretí ankan ída ven akhafana ompo aasá
    iyampon mi vaonon tikhen mino.
  rkb-NT: 'Aty itse isopyksapybyita tuze ipe ahabyizeka: — Atakta isopyksapybyita
    atsebyitatu my — tsimaha. Deus kino niwatihi tahyrytsa mysipehaka iwatsahi simysapyrẽtsa
    moziknaha. Ispehahuk byizeka batu ihyrytsa babatsa zikyziknaha.'
  san-THA: 'สรฺเวฺว ยสฺยา: ศาเสฺตรํศิโน ภวนฺติ สา ยทิ ยุษฺมากํ น ภวติ ตรฺหิ ยูยมฺ
    อาตฺมชา น กินฺตุ ชารชา อาเธฺวฯ'
  iws-iws: Ad whɨekakɨm sɨma sɨmiir yɨnisɨsɨmɨm pa sɨbgu grabi mɨ adɨm sɨma kɨmiir
    sɨbgu grab karam nwowi mɨ sɨma wɨ siir yɨnisɨm kɨɨn nwo rani. Nɨɨngaka. Yɨm wɨ
    mwraomii yɨn nwowi.
  pol-SZ: Jeśli nigdy nie byliście karani przez Boga—a przecież dyscyplinuje On wszystkich
    wierzących—to znaczy, że nie jesteście Jego prawdziwymi dziećmi!
  ztq-NT: Deelñee chak ntseebty Dios lo do sinak nii chak ntseeb tu xaa lo xiñ, lëdy
    mer xiñ Dios nak to.
  zai-NT: Peru pa qué rusaba ná Dios laatu casi rusaba ná ca xcaadxi la? cadi xiiñi
    pe laatu sínuque napa laatu casi xiiñi gui'xhi si.
  upv-upv: Ko poro Atua sete pok-loli murrun ngok nir tevi kami pirpe nga mok-loli
    tevi natun jijle nir, ko ngok eviseni nga sete kamivi natun, ko kamivi bipi ne
    sel kobbong nir.
  wap-NT: Tominkaru kakinaota ipai paudainao, ukauꞌan aonaan an ukakinaotan unao,
    aonaa mishiꞌo mani udainao unao.
  mva-mva: Kita moarunga nge sikeng-o ka tasoaki. Bokaibe Nanaranga tago sesu sururu
    ono sikenga iang-kaming nge kam tago natuna-tina kaoa. Kam nge numnum-dula kaoa!
  dwr-NT: Naanaa ubbaa seeriyaawaadan, hinttentta murennaan aggooppe, karen yeletteeddaawaantta
    gidiitappe attin, tumu naanaa gidikkita.
  kfw-kfw: Nangni rakip kha ama sangai angnga narachaakmak inchu, nangni asa tak emakchu,
    takkha buojai sangai kha ning eii.
  bfz-bfz: से ताड़ना जो सबी खे मिलोई, जे तेसखे नि मिली री ओ, तो तुसे परमेशरो रे असली
    पाऊ निए।
  cuk-09: Ar Bab Dummad bela anmar-odurdaksadbiid, ar be odurdaklesulile, be Bab-Dummad-mimmisurdo,
    be neg-sichigineddo.
  ben-OBCV: যদি তোমাদের শাসন করা না হয়, আর প্রত্যেক ব্যক্তিকেই শাসনের মধ্যে দিয়ে
    যেতে হয়, তাহলে তোমরা অবৈধ সন্তান, প্রকৃত পুত্রকন্যা নও।
  mil-NT: Te núu Yá Ndiǒxí ñá túú dàndoho ñaha‑gá xii‑ndo dàtná dándòho‑gá cue ñáyiu
    càchí‑gá cúú děhe‑gá, te ñá dɨ́ú děhe mee‑gǎ cúú‑ndó te núu ducaⁿ, chi cùu‑ndo
    datná cue ñáyiu ñá túú cùtnuní yoo cùu tátá‑xi.
  myu-myu: Imukorẽmrẽm'ũm pima wuyetabi kuka ace ite ipocat iap kay. — Ekpocat tu
    ite? — i kuka ace cebay be. Deus tak ipiatpi'ajojoan soat pe jebekitkiyũ be imukũyjobit
    am ip. Imẽneju eymukũyjo am eywebe ipiatpi'ajojoan'ũm pima, Deus ipotpocayũ g̃u
    eyju.
  fue-fue: To Alla eltay on hande no o eltirta sukaaɓe makko fu, den, on laataaki
    woni sukaaɓe makko, amma jaaluuɓe laatiɗon.
  amk-amk: Allai yuba ne arikangfosa kiai we deunausa, mandoni kontai. Wape masino
    wiro yuba mea ete dohong aiboi we mea kaha mani, nana mani deinawiai we mea mani
    arikang ninoi di mea, amani wiro ne kaisung tera di mea kaha.
  fai-fai: Kiba Got ayo kukuya bom nada kukuw dawkákamongin banim namti, kiba atin
    Got alam muduw tatun bá, kata kiba súm man ka.
  ura-NT: Jana rai calaohi rijijieein nenacaauru casetecaa suujuatihane rijijieein
    inara suujuatiha, inara casetecaeniha Cana Coauneranete, rai calaohi esinenelanaala,
    rai nere tonorae neeichene jaun aicheein.
  mcd-NT: Nantifi facufoan aton apa ato onaintimaiton man muumisifo. Nanscarifiai
    Upa Diosin noco tapimayamainocai non ahuun facucoin iyamacain nonricai ahuun yoracoinfo
    itiroma.
  urt-urt: Lenge yai lalme tinge yuhyulme lenge talah tinge lalme. Ŋaiye yai yukur
    ŋuhyulme yip pe, yip yukur pa yurp tuꞌe talah mise kin, pakai. Yip taꞌe lenge
    talah ŋaiye tinge yaraꞌe yanar yaŋah ŋaiye yai pakai.
  kiz-kiz: Lakini kama kujhelepi kukerebhukibhwa, ambako tete twebhoha twishiriki,
    basi muenga haramu na sio bhanamunu.
  tzo-TZE: Pero me mu xayac'boxuc nucul li Diose jech chac c'u cha'al chac'be li boch'otic
    xnich'nabe, yu'un mu xnich'onucoxuc, yu'un yan o atotic.
  lex-lex: Ne la'pa miy edonna mliernana niukum pa emekwalia Uplerlawna a'nani re
    honona nhi'inde rlernana, de nnia'eratni de emeknekama miy die E a'na raralamni
    atia' miy.
  dov-dov: Pesi kuti kotakwe buntu, obo bantu boonse mbubaabana, ulimwana uutatambuliki
    alimwi toyelede pe kuba mwana wakwe.
  rgu-rgu: Maneniko Manetualain ta nasaꞌai ma nanori-nafada emi sama leoꞌ Ria ana
    feke nara, sona sosoa na nae, Ria anan ta emi fa.
  toc-NT: Pero para Dios ni̠ ca̠ma̠­pa̠­ti̠­ni̠yá̠n acxni̠ lac­la­ta̠­ya­pá̠tit nac
    mila­ta­ma̠tcán cumu la̠ ca̠t­la­huay xca­maná̠n, entonces ni̠ ca̠li̠­ma̠x­tuyá̠n
    cumu la̠ xax­li̠­ca̠na xca­maná̠n, huata ca̠li̠­ma̠x­tuyá̠n cumu la̠ a̠ma̠ko̠lh
    cris­tianos hua̠nti̠ ni̠ tala­ka­pasa xatícu luu xtla̠tcán.
  som-som: Laakiin haddaan laydinku edbin edbinta laga wada qayb galo, haddaba waxaad
    tihiin garacyo, oo wiilashiisii ma ihidin.
  mam-C: ikyxsinte Diosjo nkub' tjikysin kychwinqiljo jni' tk'wal, tu'n tq'o'n tumil
    kye. Me mej qa mi xkub' tq'o'n Dios jun tumil tu'n kyoka jikyin wen toj kynimb'ila,
    nya k'walb'ajqetza ikyjo, qala' nyakuj jun siky'aj.
  ndj-ndj: Leki pamuwuliwa ng'odu kucha vana vamonga, yumwi muva vana vaki ha, ila
    muva vana va mudeya.
  mbj-NT: Mahỹỹnh do hadoo doo me P'op Hagä Do bë tama net'ëëg bä paawä, sahõnh hẽ
    ta taah tametëëk doo da, tii bä dooh paawä ta taah heh'äät bë do bä. Ỹỹnh daap
    hetaah do taah hadoo paawä bë tii bä.
  lat-VUC: 'quod si extra disciplinam estis, cujus participes facti sunt omnes: ergo
    adulteri, et non filii estis.'
  ngp-ngp: Uneva hamkuogolwa enga ivo wakuogolwa wana wose, vanda kugamba nyuwe hiyo
    wana we kindedi.
  enq-2: Takange dupa pitakame nyakamanya wane dupa tanda maiyoo tolasingima. Dopana,
    Goteme nyakama tanda dyoo tolasala naeyatamo doko, nyakama baanya wane daa. Nyakama
    mandyoo nepatae joo katatami.
  eng-ASVBT: But if ye are without chastening, whereof all have been made partakers,
    then are ye bastards, and not sons.
  mna-mna: '@see-verse:HEB.012.007'
  myw-myw: E, babaw ya̱kids ma̱wan. Kukin tamam nag biyadumwa̱lum, adok nag natun
    tonen ya̱koum. Adok tobwag gamag natun ya̱koum.
  sby-sby: Na mubula kupewa cisubulo mobanabendi bonse, ekwambeti ntamwe bana bancine
    ncine, mobana ba mubufule.
  sll-sll: Ena God arihobi galeng bolkinama dire sire gale a yo te tongwo meri, ni
    sire gale a yo te ni tekinangwo God kul engwo molkinania, pasendia gir monangere
    nabin ta molkinamua.
  yaq-NT: Taa ju'u Lios ka junuen jume' a' yoemiam benasi enchim bicha'ateko, junak
    eme'e ka tua lutu'uriapo aapo'ik yoemiamtune. Bwe'ituk ju'u Lios, jume' tua a'
    yoemiam benasi bicha'um, si'imemmeu bettek ameu jooa.
  uro-uro: Ngakt bä qaku ma Ngämuqa qat turäkt täm ngän doqor qa i qat dräm gat tualat
    toqoräkt bä ba aa es moe di sa ama nädarhängda na ngän dap kaku aa es na ngän
    maengäktki.
  ita-1885: Che se siete senza castigamento, del qual tutti hanno avuta la parte loro,
    voi siete dunque bastardi, e non figliuoli.
  muy-muy: Bəza ge Melefit ɗek ti Melefit atraɓ tay ; ay tamal Melefit àtraɓ kʉli
    do ni ti aɗafaki lekʉlʉm bəza gayaŋ do, lekʉlʉm bəza məva.
  kqc-kqc: Ina yaku ini mida mida noibanu moi rorobo rido, idu ya moi rorobo de rigo
    vonisi, ya bi ini mida mida iniye de.
  tav-tav: To bairo jetona áami Dio cʉ punaa nipetirãre. Mʉjaa cʉ cabeoquẽna mʉja
    cãmata, “Yʉ punaa ãma,” mʉja ĩ ecooquetiborã. Cáti eperã romiri punaare bairona,
    capacʉ manare bairona mʉja aniborã. To bairi “jã Pacʉ” Diore cʉ mʉja ĩ majiquetiborã
    catamʉorique mano mʉja cʉ cabeoata.
  eng-ULB: But if you are without discipline, which all people share in, then you
    are illegitimate and not his sons.
  spa-VBL: Si no reciben disciplina, (la cual todos hemos recibido), entonces son
    ilegítimos, y no son hijos de verdad.
  fra-_FOB: Mais si vous êtes exempts du châtiment auquel tous ont part, vous êtes
    donc des bâtards, non des fils légitimes.
  hau-ULB: Amma idan baku da horo kamar yadda sauran mutane ke da shi, kun zama shegu
    kenan ba 'ya'ya ba.
  mal-mal: എല്ലാവരും പ്രാപിക്കുന്ന ശിക്ഷണം കൂടാതിരിക്കുന്നു എങ്കിൽ നിങ്ങൾ മക്കളല്ല
    അപ്പൻ ഏതെന്നറിയാത്ത സന്തതികളത്രേ.
  lit-lit: Bet jei esate be drausminimo, kurio visi yra gavę savo dalį, tada esate
    pavainikiai, o ne sūnūs.
  urd-GVR: Agar āp kī tarbiyat sab kī tarah na kī jātī to is kā matlab yih hotā ki
    āp Allāh ke haqīqī farzand na hote balki nājāyz aulād.
  far-far: God saitamana ka fa'o'olosia wele nia ki tafau. Ma dia nao nia si fa'o'olosia
    'oe, tama 'oe nao lau wele mamana nia.
  suz-BL: आल नेल्‍ले शेंचा पुंइसीनीम। परमप्रभु यावेमी इन कली मशेंताक्‍व हना, आ तमी
    तौ मननी। आफ मपाइश्‍शो बाक्‍नीनी।
  car-NT: Pa'poro ymunano e'mary wara enapa e'ma'pa aja'taine, ymunano 'ne kapyn amyjaron
    mandon.
  amp-amp: Bro Nkifrar turhu yonroh kfo hta yak htaneft bi rinakngitakmort. Nhai be
    ar nohofrpa. Yimako Bro Nkifrar nhai kfo dbohfa inji nakahrko, ka nhai rorhu yonmifko
    rhukahko. Wom rorhu yonko arhuko to kfo dbohfa inji narforko. Ka be inji met tmaht
    yihota yuhat yauhato yakmo yoneko.
  bht-bht: अगर परमेश्वर तुहांजो नी सुधारे जियां सै अपणे पुत्रे जो सुधारदा है, तां
    तुसां उदे असली बच्चे नी न।
  eng-NOY: But if ye are without chastening, of which all have been made partakers,
    then are ye bastards and not sons.
  cub-NT: Aru Jʉ̃menijicʉ majicayʉbe caivʉ ina mamarare. Que baru mʉja ʉ̃i ñájine
    d̶abemara maru ʉ̃i majicaiyede mʉjare, mamara baju ãmevʉtamu mʉja. Quénora eaimarape
    paivʉbu mʉja.
  ita-1927: Che se siete senza quella disciplina della quale tutti hanno avuto la
    loro parte, siete dunque bastardi, e non figliuoli.
  lww-lww: Sur nene naga yoko ita make tetolia, a visae ve kila re van ita tai, naga
    pisu yaru nena sane pe pe narin ruru re napo poli, naga pe narin yar nae ga koyo
    tai.
  ckb-ckb: ئەگەر بێتو خودا تەمبێتان نەکات وەک هەموو منداڵەکانی دیکەی، ئەمە ئەوە دەگەیەنێ
