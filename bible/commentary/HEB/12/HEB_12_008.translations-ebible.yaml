  pri-NT: '@see-verse:HEB.012.007'
  zpq-NT: Na' še bi choṉ Diosen' da' saca'zi'cho cate' chontezcho da' xiṉjen', zeje
    diža' bi naccho xi'iṉe', ḻe yogo' beṉe' ba gwque'e ca xi'iṉe' chnežjue' da' yesezaca'zi'e
