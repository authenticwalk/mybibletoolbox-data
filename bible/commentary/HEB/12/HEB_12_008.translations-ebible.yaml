    kamo naan, toyo buku nang matungtung.
  gyr-NT: Tũpa ndape recocuer mohɨvise inungar oyapo ambuae guahɨreta upe yepi, pe
    evocoiyase inungar-ra chĩhivahe ndiyesupai vahe, ẽgüe peye tẽi peico chupe.
  kmh-kmh: Pen nimbip timund ma winjkip aŋgiy; biynimb nop sek ma mindpim gok mey
    kun gip.
  ukr-ONPU: А якщо ви залишаєтесь без покарання, якого всі Божі діти зазнають, тоді
