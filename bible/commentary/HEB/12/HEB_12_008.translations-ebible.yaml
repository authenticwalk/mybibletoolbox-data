    man k'alaj ta (achique, acu'x) quitata'.
  chf-NT: Si anelaba mach u yäc'betla c'ajalin Dios tuba a chenla tu toja ca' chich
    u yäc'bintejob upete bijch'oc, mach jin mero u ch'ocobetla Dios jiq'uin. Yänä
    a papla une.
  tlf-tlf: Ale minte kanube God iyo, kanu-e-bilita, kuguup mafak kanu-bilip boyo kupkalin
    o age-nala mufekmufek mafak uyo kupkala mek alugum ilami man imi diim uyo abe-bom-nuluta
    minte, mek ipmi diim uta abemin binim kemu umdii, ipkil boyo utamipta, nuyo fen
    God ilami man ba kale, nuyo sa man ilitap kelup kalaa age-nalata, nuyo tambaliim
    kafalemin binim ke-be kalaa agelan-temip ko.
  piu-2006: Marrkura pungkunytjala pipirringku kulira tjukarurrulpi nyinapayi. Kutjupaku
    pipirri nganaṉa wiya marrkura pungkupayi tjukarurru nyinanytjaku, wiya, pipirri
    walytja kutju marrkulpayi paapangku maamangku. Katutjaluṯarra nganaṉanya palumpa
    walytja tjuṯa marrkulpayi tjukarurrulpi nyinanytjaku. Tjinguru Katutjalu nyuntunya
    marrkulwiyangku wantinytjala nyuntu wiya palumpa walytja nyinaku. Palya Katutjalu
    nganaṉanya tjukarurrulkitjangku marrkuṉi. Nganaṉa palumpa wangka kulira kana kutu
    nyinaku.
  poh-NT: Raj wi maꞌ ta nak riyew kꞌab i Dios chi nacꞌul tak tiꞌcꞌaxic chi kꞌilbal
