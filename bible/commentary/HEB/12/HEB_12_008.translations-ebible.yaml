    manlic racꞌu̱n rixkꞌu̱n. Jeꞌ reꞌ nikꞌor maj chiꞌnchel take racꞌu̱n rixkꞌu̱n i
    Dios ricana̱ꞌ chi nchalic quitiꞌcꞌaxic chi quikꞌilbal.
  tue-tue: Cõãmacʉ̃ niipetira cʉ̃ʉ̃ põnarẽ́ quẽnojeári tiiquí. Cʉ̃ʉ̃ mʉ́ãrẽ quẽnohẽ́rĩ,
    cʉ̃ʉ̃ põna díamacʉ̃ mee niicu. Pacʉ manirã́, teero bʉaríra tiiróbiro niicu.
  bjp-bjp: God i fatortores berberat tikii la kia. Male biil i fatortores gam, ke
    i malal le biil gam berberat tutus kia, gam pang sau na sal.
  xon-xon: Uwumbɔr yaa kaa daa nitafal, ke waah dar waabim mɔmɔk aatafal pu na kan,
