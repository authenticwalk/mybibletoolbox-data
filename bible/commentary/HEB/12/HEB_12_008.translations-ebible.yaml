  tel-2017: కుమారులు అయిన వారందరినీ దేవుడు క్రమశిక్షణలో పెడతాడు. ఒకవేళ మీకు క్రమశిక్షణ
    లేదంటే దాని అర్థం మీరు నిజమైన కుమారులు కాదు, అక్రమ సంతానంలాంటి వారన్న మాట.
  hat-BSA: Men si nou san disiplin kon sila nou tout gen tan patisipe a, alò, nou
    se pitit ilejitim, e pa vrè fis.
  top-NT: Pero para Dios ni̱ ca̱ca̱xtlahuayá̱n la̱ ca̱li̱cxila hua̱k ixcamán, entonces
