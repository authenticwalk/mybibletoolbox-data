  shp-NTPO: Jatian maton jakonmabo akaitian, Diossen jatíbi jawen bakebo akai keskáakinribi
    notsinhamai ikaxa, ikonkonshaman jawen bakemabo mato ikanai.
  aom-aom: No ae ahoꞌobëhe iꞌu baejaruëhi jemëꞌo iꞌu bogo baejëꞌoho bogo God-are aboji
    harihuꞌo maho jëvoꞌi aꞌi öbie jëve.
  geb-geb: Fhe Bakɨme, ana za won tarir tɨvi ndi thɨgar mbai. Ana maaŋ muuŋgip nden
    tɨvi ndi thɨgar mba fhu, nde ntige kaŋgiri, nde anan tari guari fhuvara. Nde tuav
    rɨgager hegi tari ma.
  bsj-bsj: tano chi mwe nen bori wuro nubo gwam matiyeu, di mwo nii bongtu kebo bwe.
  cak-cak: Roma si ri Dios man nuchojmirisaj ta ri ic'aslen achel nu'on quiq'uin conojel
