    ini wain sovengalo angare.
  bdd-bdd: Coinega Yehoba wete mabwaiyada ꞌisapigita, ma ꞌeguma taiya ꞌowa Yehoba
    geya ꞌisapigo, beno weyahina ꞌowa geya natuna moisa, ta ꞌabehega ꞌowa ꞌaigeda
    tamabudabuda.
  cbt-NTPO: Co Yosë pënëninpoahuë' naporini, co tëhuënchachin hui'ninpita pochin ni'itonpoahuë'.
    Ya'ipi hui'ninpita yonquirin noya noya cancantacaiso marë'. Co pi'pian tëranta'
    ana'intohuachinquëmahuë', co Yosë hui'ninpitanquëmahuë'.
  srn-NT: Efu un no e leri dati leki ala trawan, dan unu a no trutru pikin, ma unu
    na dorosei pikin.
  cta-NT: Ngaꞌa̱ chaꞌ xcubeꞌ Ni jiꞌi̱ ma̱ ñiꞌya̱ nchcubeꞌ Ni jiꞌi̱ cua ñaꞌa̱ ca sñiꞌ
    Ni, chaꞌ taca ca cuayáꞌ tiꞌ ma̱ chaꞌ chañi chaꞌ cua laca ma̱ sñiꞌ ycuiꞌ Ndyosi
    liꞌ; ná laca ma̱ sñiꞌ nu ngujui jiꞌi̱ ñati̱ nde calle ti.
  bqc-SIM: Tó i á toto lá a nɛ́ kĩniↄwao, á dɛ aà nɛ́ↄ ũo, gĩnasↄↄnɛↄn á
    ũ.
  tcz-CHONGTHU: Pathen in achate jouse abolna banga nathunun louva ahileh nangho jaocha
    nahiu chule chatahbeh hilou nahiuve.
  mar-mar: परंतु ज्या शिक्षेचे सर्व भागीदार झाले आहेत अशा शिक्षेवाचून जर तुम्ही आहा,
    तर तसे तुम्ही दासीपुत्र आहात आणि तुम्ही खरे पुत्र नाही.
  snp-snp: Yamu nomilipala-mota muki ya monate olufe lo lede-lede iye. Ido linate
    ya eti o gedámenami, ya nomilipala ona minámae. Moda kanudo nomilipa yaida oti
    minae.
  isl-isl: Ef Guð lætur hjá líða að refsa ykkur, þegar þið eigið það skilið – eins
    og feður almennt refsa börnum sínum – þá er það merki þess að þið séuð alls ekki
    hans börn og tilheyrið þar af leiðandi ekki fjölskyldu hans.
  spy-NT: Yoo /kamakeechuulaak kuu yoo /kēēchuulē lēēkōōy, kōōbooru kule ‑mōōyēku
    lōkōkaab ꞉kayta, nteenee ōyēku lēēkōōy chēbo saang'.
  xnn-xnn: No adi dosdosaen Apo Dios dakayo isnan ngawi ay ik-ikkanyo ay kaneg nan
    ik-ikkana isnan an-akna et baken kayo is tet-ewa ay an-akna.
  mwe-mwe: Ibhaga nkaundwanga na a Nnungu malinga ashibhana bhabho shibhakuti undwanga,
    bhai mmanganyanji nngabha bhana bha kweli bha a Nnungu, ikabhe bhana bha alamu.
  tte-tte: '@see-verse:HEB.012.007'
  tcs-tcs: Ip God no strete yupla wase dem nada pikinini blo em, wel i min yupla i
    ausaid pikinini, yupla no prapa pikinini blo God.
  hlt-THB: Toel na am nami awm mantaw (thlang boeih toel na awm hy), nangmih taw ca
    tang tang na am awm u tiksaw caqukkhqi na ni nami awm.
  soq-soq: '@see-verse:HEB.012.007'
  qub-qub: Tayta Diosninchïpis llapan wamrantami piñacun pay munashanno cawananpaj.
    Mana piñacushuptiquega manami paypa wamrannachu caycanqui.
  att-att: Á nu arán na kayu nakuan tudduán ni Namarò, nga kunnay ta panuddu na sù
    ira ngámin nga ánâ na, á ari kayu laguk yù kukurugán nga ánâ na.
  bki-bki: Tena be kiado ka mia kito roviniu rovokar, mia ver rila re ka kito tai,
    tibe na mia naio rial toro na tibe ka maka bunu memedu ka ve kenerinio, mia be
    tete nalo na karam̃alo toro dolu na kovio tai bereio.
  bqp-bqp: Tó adi á toto lán a nɛ́ kparanↄ bàro, á de a nɛ́nↄ ũro, yìgisarinɛnↄn
    á ũ.
  mcp-mcp: Zɛmbî ká bə kú sʉ́g bɨ́ nda á dʉ sʉ́g bwân bɛ́ bɛ̂sh nə́, mpu nə́ bɨ́ cugɛ́
    bwân bɛ́, bɨ mə́ yidá bə nyə nda bwân bwə́ á zə nə ndɨ́ gwól dɨ́ wá.
  hat-hat: Si Bondye pa peni nou tankou tout papa peni pitit yo, sa vle di nou pa
    pitit lejitim Bondye tout bon, nou se pitit deyò.
  npl-NT: Porke tla amo timomilawah, kemi se kinmilawa ipilwah, kijtosneki tejwah
    amo ipilwah n Dios, iwa Ye amo techselia.
  bgg-bgg: Awairo zab ani duiine na shii lago aphi arone, ji pha miyaosiu è ne na
    ne ani sbhang asi ro, jishii duroi ro.
  eng-TCENT: If you do not experience discipline, which is something everyone receives,
    then you are illegitimate children and not sons.
  eng-BSB: If you do not experience discipline like everyone else, then you are illegitimate
    children and not true sons.
  cpu-NT: Ontzimatye irovasankitaayetai maaroni. Terika piñeero eeroka, kempitaka
    tekera itomiperotami Pava, aña otomi mayempiro pinatzi.
  san-ASM: সৰ্ৱ্ৱে যস্যাঃ শাস্তেৰংশিনো ভৱন্তি সা যদি যুষ্মাকং ন ভৱতি তৰ্হি যূযম্ আত্মজা
    ন কিন্তু জাৰজা আধ্ৱে|
  tac-NT: Suwábaga napu ekí Onorúgame 'kúchila ju Onorúgame 'la ruyeme júkuru. Ta
    e'wásiká abiena gastigárime ju. Onorúgame tabilé 'la ruyésaká, 'liko 'emi tabilé
    Onorúgame 'kúchila ju.
  eng-WEBPB: But if you are without discipline, of which all have been made partakers,
    then you are illegitimate, and not children.
  gfk-H: Kalou i la haphapidinau ira natina bakut, ma ing bia pai hapidinau uga, i
    haminis bia a nat na ngaas uga, ma pataia bia a natina tutun uga.
  viv-viv: Yaubada natuneyao moyaꞋaida gitafitafida be ginakivenuwavilada. KaꞋi omi
    keke gidatafitafimi digo, kadu omi keke natuneyao velemoꞋena, au vaita eda natuna
    tamana keke ma amine wamimiyami.
  yao-yao: Iŵaga ngankwamukwa ni Akunnungu chisau achiŵanagwe wose yakuti pakwamukwa,
    ŵanyamwe nganimma ŵanache ŵausyene ŵa Akunnungu, mmele ŵanache ŵa kuichila.
  tgp-tgp: Vara God mo sopo vujangi kamim matan te hinau ka vaia mo sati sohen mo
    lo vaia isana natuna tari, mo r̃aramia vara kamim natu malele, ale kamim ka sopo
    natuna tataholo.
  auc-NT: Tömengä wëñæ̈mö ïñömonte tömengä tömämö ïmonte edæ nanguï pante angampa.
    Incæte mïnitö pancamïniya ïmïnite tömengä pante änämaï ingantawo. Ïninque mïnitö,
    Wïï Wængonguï wëmöni ïmönipa. Wacä wëmöni ïmönipa, ante wæquënëmïni ïmïnipa.
  kbc-NT: Aneotedoɡ̶oji diojotetece inatawece lionigipi. Akaami nige daɡ̶a diojotedaɡ̶adici,
    odaa amewi makaami lionigi, pida dicakaami elinigi.
  bmh-bmh: Uwait nug gonugau gelegul alegul igul eg mina, ag naliu dabun uhu maraneu.
    Go igul go mogoi ainagul ipal ebalagab i macaneu. Mogoi ainagul go ag Uwait nugau
    gelegul alegul pet tam, go mogoi ainagul ag gaian mogoi ainagul sul. Gonun, Uwait
    gonug ag uhu i maraneu zob, ag gonugau gelegul alegul tam.
  ctu-BL: Mi ma'anic mi' ju'sʌbeñet la' pusic'al, che' bajche' lac tilel ti' tojlel
    lac tat, mach i yalobileticla. Yañʌch bʌ la' tat.
  meq-meq: Mbəlom faya ma kətiye wawa ŋgay hay tebiye. Taɗə kə tsikakum ka makəte
    bay na, nəkurom wawa ŋgay hay bay, nəkurom madazla hay.
  noa-H: Mamʌ pãrau hoowai pãachdëu nem k'aigba wau nʌm paarjã Hẽwandamau bʌ̃ʌrjã
    pãar chig haba ni wawijã wawiba sim k'ai, magan pãar chan hich chaain chaar k'aba
    haawaita mag hirua sĩi pãrag hoobamjöo sim.
  alp-NT: Sepo imi supu ahnau sakesa kai pusue Tuhane Eni nanae maketaru mo, hoko
    imire Tuhane Eni nanae tumute mo.
  san-VEL: sarvve yasyaa.h "saastera.m"sino bhavanti saa yadi yu.smaaka.m na bhavati
    tarhi yuuyam aatmajaa na kintu jaarajaa aadhve|
  kbq-kbq: Anumzamo'a ana miko mofavre zaga'a zamazeri fatgo nehie. Hagi kagrima kazeri
    fatgoma osanigenka, kagra nerera'ene nefa omani mofavregna hugahane.
  kbh-kbh: Nderado Bëngbe Bëtsá ts̈ëngaftanga ndoñe tcmonjabuayená, nts̈amo nÿetsca
    chabe básengaftaca cha endbetsamcá, as ts̈ëngaftanga ndoñe ntsemnana ndegombre
    chabe básenga.
  ron-LSB: Dar dacă sunteți lipsiți de disciplină, de care toți au fost făcuți părtași,
    atunci sunteți nelegitimi și nu copii.
  pon-pon: A ma komail jota pan kalokolok dueta irail karoj, nan kaidin komail jeri,
    pwe jota jam omail.
  nhe-BL: Intla Toteco ax inmechtlalnamictía huan ax inmechxitlahua quema inquichihuaj
    tlen ax cuali, huajca ax nelía iniconehua. Ax initztoque ipan ifamilia huan yajaya
    ax imoTata.
  sps-sps: Sai to te gim fi non e Gov ma fasaraa mami faarei rarom fuainy guei faavot
    Tsunia, te faarei non amin gima guei Tsunia fatoobing, amin fuainy guei iny ratsuu.
  wnc-wnc: Ina unzakan Anututa aminu inane waaknga yapana binga dakngake yuaingu kuupbam
    apanomanukgak. Siwan ita ginu dua panomanuwan kakengu ginu itane waaknga siknga
    dua ngang natapning. Anututa ginde natapan ginu nanza wena akwak ngang binga natake
    ita ginu dua toikgak ngang yaning.
  bus-bus: Tó èe a toto lán a nɛ́ kpaaanↄ bàro, ɛ̃ndɛ̃ à nɛ́nↄn a ũro, gitasↄtↄnɛnↄn
    a ũ.
  gub-BL: Awa uzepyk wa'yrete rehe a'e, ikatu 'ym ma'e iapo re imupytu'u kar pà a'e.
    Aze kwarer wiko amo awa ta'yr romo nehe, a'e awa uzepyk putar a'e kwarer rehe
    a'e nehe, aze a'e kwarer uzapo ikatu 'ym ma'e a'e nehe. (Nezewe mehe a'e kwarer
    a'e, awa ikatu ma'e romo hekon putar a'e nehe, ta'e tu weruze'eg a'e xe.) Aze
    kwarer nuiko kwaw amo awa ta'yrete romo a'e nehe, a'e awa nuzepyk kwaw hehe nehe.
    Nezewegatete aze amo uzeruzar ma'e uzapo ikatu 'ym ma'e wà nehe, Tupàn upuraraw
    kar putar ma'erahy wanupe nehe. Aze Tupàn nueruze'eg kwaw a'e wà, a'e teko nuiko
    kwaw Tupàn hemiruze'eg romo a'e wà.
  imo-imo: Bakuluma pali enonga lapalini molko kondangei ningo mapuni toko mane tirimele
    aku mele Goteni eno molko kondangei nimbe mindili naa timo lemo eno mepa lteli
    bakuluma mele moromele, yunge bakulu tukumema naa moromele.
  boj-boj: Qotei na aqa aŋgro kalil naŋgi gaigai tingitnjreqnu. A na niŋgi tingitŋgwasai
    di niŋgi aqa aŋgro sqa keresai. Niŋgi gam qaji uŋa aqa aŋgro bul sqab.
  eng-DRA: But if you be without chastisement, whereof all are made partakers, then
    are you bastards, and not sons.
  knf-knf: Woli Naşibaţi aankakanan ţi bgah ji babukul bŧi, naanwo keeri babukul na
    manjoonan, nawo bapoţ bampaţi.
  san-KHM: សវ៌្វេ យស្យាះ ឝាស្តេរំឝិនោ ភវន្តិ សា យទិ យុឞ្មាកំ ន ភវតិ តហ៌ិ យូយម៑ អាត្មជា
    ន កិន្តុ ជារជា អាធ្វេ។
  arn-NT: Welu Ngünechen ngülamtudungukefi kom ñi pu yall, fey ngülamtudungunoelmünmew,
    rüf dungu mew feley tamün yallyenoetew, welu may kiñe yalltuku reke feleymün.
  zas-NT: Yan bal id ruzuxnejz Dios lëjt ziꞌc rüjnnë gra ree xiꞌnman, rën guiëban
    guial ad najtidi xiꞌnman diidxli, ad najtaman xDadidi.
  ken-NT: Mbák Mandɛm apu nyurɛ bhe mpok anɛ bǎkʉ́ ɛbɛ́ptí ɛnyɨŋ mbɔ ɛnyǔ yi ákʉ̀
    nɛ bɔ̌bhi mankɛm, nɔ bǎpú bɔ̌bhi tɛtɛp. Nɔ nɔ bǎchi chi mbɔ bɔ̌-ɛnɔŋ.
