    Goa pea-ga nimi-daa Aapame namaredepo yaliare gore nimiri ora nipuna nogo naakinu
    napimi. Goa pua nimiri pa paake mua madini naaki-rupa piralimi.
  dww-dww: Mamaitua na sedama matabudi e kwapukwapudina. Be deḡoda Mamaitua tam nam
    e kwapum, tam inam nam tauna natuḡomina. Tam maika keda gomenimma, be nam tamam.
  twi-ASANTE: Sɛ wantene mo so sɛ ne mma no bi a, na ɛkyerɛ sɛ monnyɛ ne mma kann.
  aoj-aoj: Ahapas hiami masindiꞌamonasa sameꞌ basef silifa sogape andeandeꞌ. Apaꞌ
    iꞌi ahamepa owaꞌ nisindiꞌamonepaea, ipaꞌ ina awasi ananipai endilisi, owaꞌatin.
    Ipaꞌ siꞌi pagataga dowafa amam hiamii.
  cbv-cbv: Ñi tʉ́i chãjcatdih ennit, yeebdíh ã naóhcah nihna, ã weh ñita nihcan tagaá.
    Páant ã naóhcah, mána wihcannit pah ñita jʉm tagaá. “Dios wã íip caá”, ñita jéih
    niijcán tagaá.
  taw-taw: God ñɨpay ne okok kɨlop mɨdupsek gos tɨmud wukup. Ak pen nɨbop gos tɨmud
    ma wukup tek, ñɨpay ne okok ma mɨdebɨm. Binɨb nap sek ma mɨdebɨm okok nɨm anɨgup.
  jic-NT: T'üc' way Dios jis capj tyüla wa jupj ts'uyupj pjü way neneyawá. Ca nacj
    nepénowa jatja ne'aj Dios ma jis capj tyüla lovin. Ma jis capj tyüla mpes selecj
    t'üc' way yupj Dios ts'uyupj tulucj. P'a p'in yupj.
  zap-NT: Per belne raknduxdet Dëdyuzh lo de zegne rakndux Ne lo yra mén ne nak zhiin
    Ne, cheguin si nakdet de zhiinpee Ne, sinke nak de zegnak mëdzhal.
  wer-wer: Won, peparö pitëm ruurö pës möak wotpil mowas yaë. Anutuuk ar pël naalniin
    yeëa talte pim ru panëërö won, kain ruurö pël apen.
  ipi-ipi: '@see-verse:HEB.012.007'
  qul-NT: Sichus Dios mana castigasunquichismanchu imaynatachus tucuy wawancunata
    castigan chayka, kancunaka mana legítimo wawancunachu cawajchis, manachayri mana
    tatayoj jinalla.
  ter-NT: Enepo hákoti kixopíneye ne Itukó'oviti áva pehúkivoku, kuteâti kíxoaku ne
    uhá koeti po'ínuhiko xe'éxaxapa, hainá'ikopo iti koati xe'éxa. Iti kutí koeti
    apehí koêti ákoti exeâti há'a.
  bmr-NT: Jaanotɨ Moocaani iseemeque afajɨɨnɨbadɨ amɨɨhaico ahaamɨɨboro afajɨɨnɨtɨhachiijɨ,
    diibo miyaseeme mihicatɨhi, jillɨ ajevaseemebadɨro mihicahi.
  fuf-fuf: Kono si on woorike wurtannde nde fow heɓata nden, haray ko on fattuuɓe,
    hinaa on ɓiɓɓe.
  bhl-bhl: Yu kilele ibolow fukunina! Sunbin-Got e alik alik yulo akalem muluwel keyemkabe
    biimdiw keyeminba kele tewe, yu “Nu em fein muluwel kelinba kebuluw te!”, angeko,
    “Sak deiwkim osow aul kebuluw te!”, angbokoluw tew te.
  ons-ons: Ŋine Anutuŋo mi ma koboeŋungi, eŋine gipolekoune korop gemami eŋane kop
    mi okangeiwo, yemo ŋine eŋane gipolekoune welekatne mida, ŋine korop kobu medep
    okanikei.
  con-NTPO: Chigaja poiyi'cco Tise du'shuma nafattian. Tsa'ma Tise que'ima nafattiambi'ninda
    ñoa'me'qque Tise dushundeccumbi qui. Nane yaya mechoa du'shua'caen injanga coen'fa'cho
    qui.
  ghs-ghs: Oi pobipobi baura nohoi nikeho irita ooraimi oho ttaiqa naatorai. Oho ttaiqa
    naataama naatapuko oi ehera khametoho isaki naatarori.
  peg-peg: ମତର୍‌ ଇମ୍‌ଣି ସାସନ୍‍ନି ମେହାନାକା, ଜଦି ଏପେଙ୍ଗ୍‌ ହେବେନି ମେହାଣ୍‌ ଆକାୟ୍‌, ୱାଟିଙ୍ଗ୍‌
    ଏପେଙ୍ଗ୍‌ ମାଜ଼ି ଆୱାଦାଂ ଉପ୍‌କା ମାଜ଼ି କାଦେର୍ ।
  txu-NT: Bir be, Metĩndjwỳnhdjwỳ kute kra kunĩmã uwẽk màtja pumũ. Me katàt mrãnh
    kadjy ne kramã uwẽk màt. Mỳj me ne Metĩndjwỳnh memã uwẽk màt? Kute me bajo kra
    djwỳnhja. Nãm ren kute gajbit amã uwẽk màt kêt ga ren abê kra djwỳnh kêtkumrẽx
    ne ren kam abê krô'ã me kute adjir pyràk.
  eng-WEBU: But if you are without discipline, of which all have been made partakers,
    then you are illegitimate, and not children.
  gnw-NT: Yaicuaa opaete taɨ reta uiporara jucuarãi. Jáeramo piporara'ã yave jucuarãi,
    pe reta jae'ã co taɨ ete reta.
  mux-mux: (Kangambulama pali eninga lapaliima-ni ‘Molku konjangi.’ niku kimbulu-ni
    toku mani silimele) akiliinga, Pulu Yili-ni eni ‘Molku konjangi.’ nimba mindili
    liipu naa símu lem eni wakanguma molemele, yunga kangambula-sikama naa molemele.
  maj-NT: Tu̱nga tsa najmi ts'i̱ínk'a ni̱yánu̱u Nti̱a̱ná xi nkú ts'ín ts'ínk'a ni̱yá
    ngayjee̱ ntíhi̱, tu̱ a ntínú ma, najmi ntí kikjihi̱n jun.
  bkq-NT: Âurupyramo, agâikebamo warâ mâkâ-ro watay, mâkâ imery keba lelâlâ mawylymolâ
    nhenehonly. Tâjiunwym tymery nhagâikeho ara, nhuruto ara warâ lâpylâ Deus tynynonro
    modo nhagâikely, nhurudyly warâ.
  kue-kue: God nangiglma meglkwa i prapra ye akedu endungwa, ba ene ta akedu endekran
    ana ene God nangiglma kaima ta moglkrikwa, ene kugl endigo konbauna gak meglkwa.
  cot-NT: Ariqueate iquempetaca Aapani Irioshi iriatimpa icantomajajiguiriquea maasano
    ipeamajaqueca irijanijiate. Aatogueti icantomajajiguimpitsi, teequea impeamajatempiji
    irijanijiate, quempetacaquea itsipaquea irijaninquempica.
  bnp-bnp: A Vure i habi a nimadihi ne huriki e tuna ri rata hale. Pali ioe, a Vure
    i uka ma i rata mavonga na tahuna o rata hale, i manga ioe a tuna ngoi, i uka
    e tamamu.
  apn-NT: No koja mẽhõ hkra kot tanhmã amnhĩ tomnuj to hã omu nẽ ãm omu nẽ hã tanhmã
    ho hkêt nẽ. Hã koja hkraja te hipêêxà hkêt nẽ hã awrãre nẽ ri pa pyràk. Tã mẽ
    pahpê Tĩrtũm krajaja kot puj mẽ tanhmã amnhĩ tomnuj to nhũm ja hã mẽ pahpumu nẽ
    hã tanhmã mẽ pahto. Nom mẽ kêp hkra hkêt xwỳnhjaja nhũm hte ja hã mẽ omu nẽ ãm
    hã mẽ omu nẽ hã kormã tanhmã mẽ hipêx to hkêt nẽ.
  ctp-NT: Ndiꞌin chaꞌ ta Ndiose nu tiꞌí ꞌwan sa ñaꞌan nu nda Ni nu tiꞌí ꞌin nchga
    sñiꞌ Ni, chaꞌ ka biyaꞌ tiꞌ wan chaꞌ chañi chaꞌ wa lka wan sñiꞌ Ni bra kanꞌ; ja
    lka wan sñiꞌ nu mjwi ꞌin nten lo kichen ti.
  opm-opm: Itapir ihir brer gonsi da adason mar suptimur. Ama ruumsup oh gure boknong
    na inahahhanhe Nuhur bisei saw brer itap timbas brer hatin hat pati ma hapat.
    Orhe brer na hat pati ma hapat dahat patenmur.
  bvr-bvr: Wurra gun-gata minypa Wangarr marn․gi burr-nenga a-workiya aburr-yigipa
    walkurpa yerrcha, minyja gun-gata ana-goyburrpa nyiburr-ngukiyana, gun-narda minypa
    ana-goyburrpa ana-werranga nyanma, Wangarr nyiburr-yika walkurpa yerrcha ngika.
  wal-wal: Naata ubbaa qaxxayiyoogaadan, inttena qaxxayennan yeggi bayikko, karen
    yelettidaageeta gideetappe attin, tumu naata gidekketa.
  zad-NT: Na' shi Chioza' bibi gonile' le' kwenc̱he yigooshḻilall'le, ka chone' c̱he
    yog' xiiṉe'ka', zejin nakle ka beṉ' bi wyoo x̱ayin.
  kmg-kmg: Ba bâtiŋ i ŋic gâcne sasawa ejarewec, eme ŋoŋe i tâmiric jupie ine naru
    motecfâcne mâcne, fiuckonec fuakicne muŋarezo.
  aso-aso: Ee, meꞌninge mukiꞌ nete gipeꞌine veꞌine zopovo siꞌziliza initeꞌ di-ngidi
    di hehe li-ngidaaꞌ naanako lengikisi Oꞌmosoꞌmo neꞌmine o-lengedo minamineꞌ neidiniko
    eiꞌ izipahala zuho minami akaloꞌ izipe neꞌmine minadine.
  uli-uli: Be budoh le yebe te hagrehmi le habe wochog panger meka lol, ila ngo te
    hami spegil lol, bo habe wochog rechoka re subdoh ngo tor temer.
  nin-NT: Abachi à ta si tsarr imba iso nâ ta si inkpu amumarr yi hen, meme nggo,
    imba si si ku amumarr ama jiji hen ni sa abi ingri tankpa.
  acu-NT: Antsu Yus ni uchiri ainaun mash chicharui. Yuscha atumin chichartamtsuk
    pujamtaikia, atumka Yuse uchirinchuitrume, antsu chikicha uchiri arume.
  cak-WNT: Y rumari', wi ri Dios ma yixruya' ta pa tijoj pokonal riche (rixin) chi
    yixrupixabaj, xa can nik'alajin chi ma yix ta ralc'ual, ni majun itata' ri nitijon
    iwuche (iwixin).
  ebk-ebk: Mu achi chakayu disiplinaun kan Apo Dios ay kaman as nan mangdisiplinaana
    as nan am-in ay an-akna, laychuna ay kanan at bastardo kayu ay fiakun chakayu
    nan tit-iwa ay an-akna.
  spa-PDDPT: Pero si a ustedes no se les aplica disciplina, como todos la recibieron,
    entonces no son hijos verdaderos sino ilegítimos.
  ruf-ruf: Ka ng'amkanyighwa ka pfawokanyighwa iwanaghe wose, mwemwe si iwanaghe ghendo,
    ila wana halamu.
  gun-gun: Napenemo'arandui ri ramo penderu peikuaa e'ỹ va'e peiko, ta'y e'ỹ, mba'eta
    Nhanderuete omo'arandu 'rã gua'y kuery ha'e javi.
  agu-BL: Na ko qui na tzan Ryos tan tak'le'n chitz'u'mu' chi na tak' scye'j cyakil
    yi e' tetz nitxajil, na tzun elepont yi nk'e'tz e'u' nitxajil i', ma na e'u' tu'
    chac' tane'n.
  isn-isn: Kuiti anga ize kutili kusukigwa, kai iza usese kihi kuhanguie, iti gwa
    unyenye ingi mia kibudu hangi shanga ana akwe.
  ilo-ULB: Ngem no awan ti disiplinayo, nga isu ti pagbibingayantayo, maysakayo ngarud
    a bastardo ken saanna nga annak.
  pir-NT: Ijipihtiyequina tiquiro pohnene yahure Cohãcjʉ̃. Cohãcjʉ̃ mʉsare yahueragʉ̃
    tiquiro pohna waro ijierare mʉsa. Pacʉsʉmʉa marieñequina yero saha ijire mʉsa
    tiquiro yahumehnena ijina. Sa ijina “Ʉsã pacʉ waro ijire”, ni masiedare mʉsa Cohãcjʉ̃re,
    mʉsare tiquiro yahueragʉ̃.
  anv-NT: Mbɔgé Ɛsɔwɔ álá alɛre ɛnyu chuchu né gyɛ ayi dépyɛ ndɛre ji apyɛɛ́
    ne baá bií ako wɔ́, ɛbyɛnnó ɛnyú dépɔ́ fɔ́ baá bií wáwálé délú baá
    ulɔ.
  sab-NT: Diali kirogwa ñenua kle ka boi kirogwa amanu ole kirogwa ta gbale kirogwa
    kle age me no giti, agwa ñenua mi ka boi ene kirogwa na gitiru sugekare ole. Ama
    me mo tallade kirogwa na gitiru ole kirogwa e kle toi mine. E kare ene sugedale
    chege Chube kle che ama oliale ta gbe che kle age me no giti ama kle che gbe ji
    chuge boi daga ngwalege lle gweale giti kirogwa ñenua kle age mo kirogwalla ole
    kare, e giti chkedale uñale chege che Chubenu ulia Chube no no che ole.
  tmd-tmd: God nuŋ halöu ha nuŋ bla magalɨg mönö nöiöna. God ñɨgö mönö nölen aku,
    ñɨŋ halöu ha nuŋ yöi. Ñɨŋ halöu ha nuö alɨg mɨdölöi aku mɨ, ñɨgö mönö nölen.
  acr-NNT: Jekꞌuriꞌlaꞌ, ri Dios kebꞌuqꞌil konoje ri e ralkꞌoꞌal. Noꞌj we ta ri Dios
    na kuqꞌil ta alaq, riꞌ kuꞌana pachaꞌ na alaq ta saqil ralkꞌoꞌal, pachaꞌ na qꞌalaj
    taj china ri qaw alaq.
  kpg-kpg: Maa goodou digi kae di hagaduadua be ana dama huogodoo, malaa, goodou hagalee
    nia dama donu ni Mee.
  taj-taj: चुदे जम्‍मान कोलागदेसे नाबा सजाय एनीगदेसे चा आनानी भिसम एनीगदे ह्राङलान
    आबाला कोलागदे आहिन, तर स्‍य्‍हान्‍दोदेन छ्‌याम ब्रेल्‍सी न्‍हबा कोलागदे हिन्‍ना।
  avt-avt: Haai ki God hɨrak ap te kakrekyi menmen mi enum, menmen im hɨram meteikni
    yi ap nɨkerek yaain au. Yi yɨre nɨkerek ne weiwɨk ham.
  cbk-cbk: Si Dios hende ta diciplina con ustedes igual como ta diciplina le siempre
    con el di suyo maga anak, entonces hende ustedes el di suyo maga verdadero anak,
    sino ustedes como maga anak lang de afuera.
  uig-ARA: ئەمدى خۇدانىڭ تەربىيىلىشىدە ھەربىر پەرزەنتىنىڭ ئۆز ئۈلۈشى بار؛ لېكىن بۇ
    ئىش سىلەردە كەم بولسا ھەقىقىي ئوغۇللىرىدىن ئەمەس، بەلكى ھارامدىن بولغان پەرزەنتى
    بولۇپ چىقىسىلەر.
  tuf-tuf: Sirat ba cuécuti chaquir waquít baan ima sasai bár etar cuécuti chaquic
    síhw̃ataro. Ba teti bár etar eyta chaquic síhw̃ataro. Sirat ima sasá bahnáquinat
    ur ay bár yajti acu cuécuro.
  abx-abx: Kon ga'i kam nagswito, ngan akatu'anan kita nga bisan say dadi'a nagswito,
    kon sugad mga dadi' kam hamok si gawas ngan ma'in kam gayod mga gidadi'i.
  mco-NT: Pen ca' miich ajcxy Dios ti tzaachypɨ xymooygɨxy, jadu'n nej yɨ' moy castigo
    tüg'ócɨy y'ungdɨjc y'anäctɨjc, ca' miich ixyipy ajcxy Dios xy'ung'adyii tɨydudägy.
    Jadu'n miich ajcxy m'idɨpy nej tüg pi'c'anäg huɨdibɨ yteedy ca' y'ixa'ñyii.
  cpb-NT: Ontzimatye rowasankeyetai maawoini. Terika piñiiro eeroka, oshiyakawo tekera
    itomiperotzimiita Pawa, otomira mayempiro pinatzi.
  aon-aon: Aria ihishmorim Iruhin ananish batowish apa naesh nenek skulumesh. Aria
    anan mare nenek skulumep um, aria ipak douk madae ananishi adurish batowish uwe,
    uwok. Ipak douk kabi birokish batowish um.
  hus-NT-2005: Por max na Dios yab ti ki takʼiytsik, tám, yab i lej chakámláb kʼal
    Jajáꞌ, i aniꞌ chakámlábkʼi.
  mig-NT: Ko nú tú castigo jíto‑ró, nátu̱'un ni̱ ka̱ndo'o ta'a̱n ta̱ká se̱'e, se̱'e
    kándiki̱n nchaa̱‑ni kákuu‑ró nú súan, nasu̱ máá sé'e.
  bps-bps: Fadlà Dwata i kdee dad ngaan di gugsalàla, du ku laan gamu fadlà di gugsalàyu,
    ise gamu too glut dad ngaan.
  mbs-mbs: Egtoledaan te Timanem se kedita niyo migpesakop diyà kandin. Simpana eked
    kaw din toledai, kenà kaw menge batà din aw kenà sikandin Amay niyo.
  tof-tof: God blaman tóba olmal dümdüm atanda. Wa ne yabü koke nóma dümdüm atanda,
    da e gómól-gómól balngórrón olmalzanakla, akó e Godón amkoman olmalzan kokeakla.
  cme-NT: Diiloŋo nuola u bisãlmba‑i hiere. Duɔ yaŋ namaaŋo‑i u sa nuola-nɛi, na
    saaya na suɔ wuɔ u bisãlŋ-kirɛiŋ namaa sĩ; na to dii u deŋ.
  sus-sus: Xa Ala mu wo xuruma, alɔ di birin xuruma ki naxɛ, a luxi nɛ alɔ wo mu findixi
    a xa die ra, a lima a halalɛ mu wo ra.
  pon-2006: Ma kumwail sohte pahn kin kamakam de kalokolok duwehte sapwellime kan
    koaros, eri, met wehwehki me kaidehk kumwail uhdahn sapwellime, pwe nein emen
    tohrohr.
  dad-dad: Negur yogon kesu tar ganan madur fiyẽdidig, anĩ ere, ĩ ã to madur yeĩf
    are, ã yogon kesu tar sã, ã dubur temeleĩ.
  zab-NT: Anre belati quɨt cuxnez Dios laat zec ni runny cun iraru lliinny, niy zelo
    dec gati lliintipacny laat, gati laatiny rac xtadtɨ.
  ksd-ksd: Ma gala pa di vapagumanene avat, varogop dia papait ia ta diat parika,
    gala avat a umana nat na kete, ma vakir a umana natuna tuna.
  msm-NT: Kaling ko kona kow tul-idon to Diyus angod to pagtul-id din to tibo mgo
    anak din, migpasabut no kona kow no tinood no anak din.
  myk-myk: Kilɛ ya wu nagoo bɛɛri kuuni. Wu bye wʼi ya yee kuuni wɛ, yee ɲɛ wuyɛ pyaa
    wuu wɛ, ga kpɛɛngɛ nagoo yee ɲɛ.
  sbe-sbe: Yaubada natunao maudoidi ye guguyaidi, na ena nige ye guguyaigomiu, meta
    komiu nige natunao mamohoidi, na tama hesau natunao.
  mcr-mcr: Goti Iqu Iqueqä ymeqä eeqänäŋi, Jänä Iwimäkqä-qu etaŋgqetaŋi, heŋi jänä
    memäkqä-säpi, he Iqueqä ymeqä naqä-qakuä maeqä, ä heniqu maeqä-quenä hetpninji.
  cux-NT: Nduuti chi Ndyuūs nguɛ́ɛ́ diíⁿ yā castigar ndís'tiī tan'dúúcā chi diíⁿ yā
    castigar nducuéⁿ'ē daiyá yā, tuu'mi ní ndís'tiī nguɛ́ɛ́ maaⁿ daiyá yā ti ndís'tiī
    ní daiyá yeⁿ'e táámá yā. Ní nguɛ́ɛ́ daiya Dendyuūs ndís'tiī.
  tur-YTC: Ama herkesin gördüğü terbiyeden yoksunsanız, o zaman çocuklar değil, gayrimeşru
    evlatlarsınız.
  san-ITR: sarvve yasyAH shAsteraMshino bhavanti sA yadi yuShmAkaM na bhavati tarhi
    yUyam AtmajA na kintu jArajA Adhve|
  bel-N: А калі вы без пакараньня, удзельнікамі якога сталіся ўсе, дык вы — байструкі,
    а не сыны.
  sch-sch: A nâingei murdi'n sepna an tong ngâi anga nin tong nôn chu, nâi tatak
    ngei ni mak cheia, jâinâi kêng nin ni, tina ani.
  mic-MIQNT: Ta'n te'siliji un'jang, ugtapulaji 'st'ge' na telgitas'g muta mo ugtapeiwn
    mo gi'l giasgiwewei un'jann, awna pgotnanjuin.
  huu-NT: Caɨna ɨɨnotallena, Jusiñamui caɨna duere fɨnoñenia, naimɨe comɨnɨñedɨcaɨ.
    Naimɨedɨ nana ie comɨnɨna duere fɨnocabide.
  jiv-NT: Tura ashí uchin chicharkatniua núnis Yus atumin chichartamchakrumniṉkia
    nekas ni uchiri̱nchuitrume. Antsu chikichnaitrume.
  otm-NT: Pɛ nu'bʉ hin da mbɛp'ahʉ Oją, tengu ʉ gätho yʉ́ t'ʉhni i fɛi, nu'bʉ, masque
    hin yʉ́ t'ʉhni ahʉ 'bʉ. Guín jahʉ tengu ra t'ʉhni gue hinga mfądi to'o rá ta.
  dah-dah: Diriŋbe tumŋaŋ naniŋ yago beleŋ saba yirde huwa yirde haŋyen. Goyenbe adotiŋ
    beleŋ deŋ goyen saba dirde huwa ma dirde hinayiŋbe deŋbe yende dirŋeŋ weŋ fudinde
    moŋ.
  tnk-tnk: Kumwesən raməkoui atukwatukw pam nɨpwnətɨn atukwatukw me. Trɨni mɨnuə Kumwesən
