    wun-wuntan. Thananiy aak ananiy waaꞌantana Jerusalem ngench thayan paththaman,
    wiyiya Mount Zion waaꞌantana.
  zga-M: Badala ya yene mwin'chele khukhamba kya Sayuni ne khulunga kya Nguluve aliye
    hai, ei Yelusalem ya khukyanya, na vasun'gwa elfu khin'chigo, avihekhela.
  yom-yom: Vayi beno lutumbu fikama ku mongo wu Sioni, ku divula di Nzambi yi moyo,
