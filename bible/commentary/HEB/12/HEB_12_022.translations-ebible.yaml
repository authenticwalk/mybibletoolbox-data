    malu ho haksolok.
  ron-BTF: Ci v-ați apropiat de muntele Sion și de cetatea Dumnezeului cel viu, Ierusalimul
    ceresc, și de miriadele de îngeri,
  eng-WEBP: But you have come to Mount Zion and to the city of the living God, the
    heavenly Jerusalem, and to innumerable multitudes of angels,
  eng-FBV: But you have arrived at Mount Zion, the city of the living God, heavenly
    Jerusalem, with its thousands and thousands of angels.
  nld-1939: Neen, gij zijt toegetreden tot de berg Sion en de Stad van den levenden
