    Anutuning mindine ibingine ning ira kabaksi' kareng girii guk ikiting. Ka sidindu'
    yong ka u anga iik araga' tugunung ting. Ka yong ka wara'ganang wa Anutu wari
    ikita', adining kaneni wa aming ning iiksi' u yapdidimanga kareng a kadagang ning
