verse: HEB.012.022
translations:
  kpx-kpx: Iselala ataeau subuta tana keve tiale vaveve kateale elehai vabulahalu.
    Isito laeau nova Dilavaluvuta igaetoale kemo la bae vabulahalivebene. Isito lana
    momolelahai Saioni tana keve ukolikolie Dilava ke o Dielusalema keve aneluve moagamoagahi
    uve.
  okv-H: Eto ungo tiri nei javo ‘Zion’ amo God vasiri te iraguja amita da Jerusalem
    uhu i ta mihia ai ta puveva. Eto ai ta amo Anera isapamane be ehekari haiteko
    mane amina vahaita horuketo tunga javotoho ue mihera.
  tbo-tbo: Tauta tamogi amaka ta nei Saiyoni oyana uyahina, naka Yaubada Memewahagana
    a dobu hoi yada gowana Yelusalem wouna, tu winoyanoya mi yadena tausana wabihaga
    he memae ma he kaokaoha mei toleha uyahina ta kaokaoha pite.
  mal-C: എന്നാൽ, നിങ്ങൾ വന്നിരിക്കുന്നത് സീയോൻ പർവതത്തിൽ; ജീവനുള്ള ദൈവത്തിന്റെ നഗരമായ
    സ്വർഗീയജെറുശലേമിൽ ആണ്. അവിടെ സംഖ്യാതീതമായ, ബഹുസഹസ്രം ദൂതന്മാരുടെ സന്തുഷ്ട സമ്മേളനത്തിലേക്കും
  grc-SR: Ἀλλὰ προσεληλύθατε Σιὼν ὄρει, καὶ πόλει θεοῦ ζῶντος, Ἱερουσαλὴμ ἐπουρανίῳ,
    καὶ μυριάσιν ἀγγέλων,
  bgc-bgc: पर थम सिय्योन कै पहाड़ पै आये सों, जित्त सुर्गीय यरुशलेम सै, जो जिन्दे
    परमेसवर का नगर सै, उसकै धोरै अर लाखों सुर्गदूत खुशी उत्सव मनावै सै।
  khz-khz: Na gomi Siona Golonai pogo vogomai e kupa Ierusalemana maguli Palaguna
    gena vanuga kamuna genai, e aneru gutumagutuma ati vega-agira geriai pogo vogomai.
  deu-TKW: Sondern ihr seid herzugekommen zu dem Berge Sion und der Stadt des lebendigen
    Gottes, dem himmlischen Jerusalem, und Myriaden von Engeln, einer Festversammlung
  zsr-NT: Naꞌa, lbiꞌiliꞌ ral‑laꞌ gádxitërliꞌ le rbígaꞌliꞌ gal‑laꞌ tu lu guiꞌa nazíꞌ
    lei Sión, len ga zoa yödz queëꞌ Dios ban, le nazíꞌ lei Jerusalén qui yehuaꞌ yubá,
    ga naꞌ nacuꞌë gbaz laꞌy guizx yu queëꞌ Dios.
  lin-lin: Kasi, bopusani nde pene ya ngomba Siona, pene ya Yelusalemi ya Likolo,
    engumba ya Nzambe na bomoi ; pene ya bankoto na bankoto ya ba-anjelu oyo basangani
    mpo na kosepela,
  hns-NT: Toelogan oe pahaar lage na aile hai, bakie Sion pahaar aur djienda Parmeswar
    ke sahar lage. Ekar matlab swarag ke Jeroesaalem sahar hai. Aur toelog hadjaaran
    Parmeswar ke parie log lage aile hai.
  noa-E: Mamʉ ĩs ewag Ẽwandamau maach dʉ̈i iek deewai chan amagamjö sĩi mag warp durr
    bʉ̈khʉrrpaimuata ich iek ũrpi jaaubajim. Maachin ya mʉig eegarwe Sión phöbörpienau;
    ajapcharan ʉ̈gthar wëtju khʉʉnma, Ẽwandam phöbör Jerusalén ee ich dʉ̈icha naaimaju
    khʉʉn. Maman Ẽwandam chognaan pöoma amach khapangau sĩi maadëu chi beerjujã khaugba
    thʉnʉm khʉʉnauta Ẽwandamag jëeuphö thʉnʉm.
  eng-EMTV: But you have come to Zion, to the Mountain and city of the living God,
    the heavenly Jerusalem, and to myriads of angels,
  mib-NT: Te vijna róhó jéē cácandíje, tu ní quíjicoo ró núū yúcu yúcuan. Chi sa suhva
    nuū maá yucu Sion jiín núū maá ñuu Yaā Dios, Yaā técu, ni quɨ̄vɨcoo ró. Te ñuu
    un cúu Jerusalén jeē iyó andɨvɨ́, nuū cáhīyo tútú cuéhē ndasɨ́ mil ndajéhé cáchiñúhún
    Yaā Dios.
  lif-NT2: कर खिनिॽग सियोन कोःक्‍माओ, आजुनि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुये़क्‌यक् साङ्‌ग्राम्‍पेदाङ्‌बा
    यरुसले़म्‍मो के़द्‌ये़ॽइआङ् के़वयिरो॥ खिनिॽग हे़न्‍छिङ् हे़न्‍छिङ्‌ङाङ्धो माङ्‌लाइङ्‌बाहाॽरे़
    खुनिॽ ओमु लॽमारे़ कुधिम्‍बा खुनिॽ चुम्‍लुङ्‌ङो के़द्‌ये़ॽइआङ् के़वयिॽरो॥
  xnj-xnj: Nambu nyenye mhikili kuchitumbi cha Siyoni, pa muji wa Chapanga mweavi
    mumi. Mhikili Yelusalemu muji wa kunani kwa Chapanga pamonga na vamitumu vamahele
    vangavalangika va kunani kwa Chapanga veviselebuka.
  mmx-mmx: Ketla nemi mi goxo ekip tangarang mi tevempanga xeretna at lovotpot atnimi
    saparap ne Moroa. I lok ngan ta do mira vot pam to saparap lakaana Saion la lemenemen
    Jerusalem, neni lemenemen at ne Moroa, Luntoo Avolo. Mira vot pam ap mo lemenemen
    i umsu aleng mi lubung angelo, kopmen tara i epovo ri exes di, mo dik lok buru
    la dik pixan emi asu saparap ne Moroa.
  cbr-NT: Mitsux camina aín bashi Sinaí anuaxa Nucën Papa Dios baná anu cuanma 'ain.
    Bëráma camina mitsux Nucën Papa Dios rabinux Sión cacë matá, anua Jerusalén 'icë,
    anu cuancën. Usai 'iá 'aíshbi camina Jesucristonan 'aish, uinu caramina 'ai anuax,
    Nucën Papa Dios axa bamatimoi naínu 'icë Jerusalén aín nëtënu tsócë, abë banain.
    Anuxun ca 'itsaira 'ixun aín ángelcama timë́xun a rabia.
  tee-NT: Para ju quijnan'an jantu chunch xatapasai laqui'atsucunti'an. Alai amachak'an
    Jerusalén juntau. Ju xaJerusalén lact'iyan. Chai anchach ju vi ju Dios ju lak'ajunta.
    Chai vachu' anch tavilanancha ixtalhavat'an anquilhnin ju na talack'achan.
  eng-LSV: But you came to Mount Zion, and to [the] city of the living God, to the
    heavenly Jerusalem, and to myriads of messengers,
  cak-NT: Pero roj ri kaniman chic ri Jesucristo, chuxe' ri juyu' rubinan Sión jojc'o-wi-apo,
    jojc'o chic nakaj che ri rutenemit ri c'aslic Dios; ri tenemit ri' rubinan Jerusalem
    y chicaj c'o-wi. Y jojc'o chic apo chiquicojol ri miles de ángeles.
  pah-NT: Pe me reki Tupana'ga ndoapoi ahemongyhyjiheteva'ea ikwahavukarame g̃wemimbotarimova'ea
    pe me. Koji'i pyryhetero pe me a'ero. A'ereki pejikoga g̃waramo Tupana'ga rehe
    pe pekwaha hete ga yvagipeve'ga yvagipeva'ea no pejikovo ga pavẽi. Ga oko ojipea
    rehe yvytyruhua rehe monte Sião rehe yvagi pe. Pevo cidade de Jerusalém me Tupana'ga
    ruvi avuiramave'ga ojipyrive'g̃a pyri. Ahe ndohepiapavi gapyrive'g̃a yvagipeve'g̃a.
    A'ereki g̃a he'yjuhu hete. G̃a pavẽi pe ndekoi.
  sja-NT: Jõdee mãga-e parã ome. Jĩp'a ɨt'aa t'ɨ̃maa bɨde k'ait'a wã p'anɨ Tachi Ak'õre
    bɨmaa ɨt'aripema eede t'ɨ̃jarapata Sión mãik'aapa Tachi Ak'õre, chi ichita chok'ai
    bɨ, k'ĩrapite panapata ɨt'aripema p'uuru Jerusalende. Mama unu p'anɨ angeleerã
    cho-k'ara see jõnɨ, o-ĩa k'ari para bɨ.
  xed-xed: Ama kaghuni, gavadagha ta vata ghwá Siyuna, nda ya tavata luwa Lazglafta
    ya ta vla hafu tsaya ta nzakway ka Ursalima ta luwa, nda tskata vgha duhwalha
    Lazglafta ka rfu kul laviŋtá lu ta mbəɗaftá həŋ ya kuni.
  mks-NT: Joo ña̱ na̱caja mé ndó quéa̱ sa̱ na̱cayati ndó in nu̱ú naní Sión, mé nu̱
    íin Ndióxi̱, mé a̱ tácú indiví. Mé ñuu cán cúú á tátu̱hun inga Jerusalén, ña̱
    íin indiví ta ndúu cua̱ha̱ mil táto̱ Ndióxi̱ cán.
  gfk-S: Io, ma pa mu le hanawat ukaia ta ikino uladih. Pata. Mu te hanawat ter tano
    uladih Saion, no taman tano lilona God. Aie ne Ierusalem tuma ra mawe. Mu te hanawat
    ter tano kis hulungan ta ira haleng na angelo sakit ing paile tale be da was di.
    Ma di kis hulungan ma ra gungunuama.
  bmu-bmu: Eŋön mewö qahöpmö, mönö uruŋini meleŋda Zaion kunduŋi dopdowiba kaŋgota
    malje. Anutu malmal Toŋaŋgö sitiŋi qetŋi Jerusalem Suepnöŋ ahözawi, miaŋgöreŋ
    garataurupŋi ten tausenŋi ten tausenŋi yeŋön kambuŋi kambuŋi köla unduba sösöŋgai
    ahakzei, eŋön mönö siti mi dopdowiba malje.
  dgz-dgz: Go e tunup Sainai ya tauayan go gare kiman tunupe yaua Saion tauayan, at
    ameme God yaibobot wandiniwa pa megawa. Pa kimaniwa ame yaua Ierusalem. Ap mepe,
    anea ge anea mega arugataet da anenen batnak mumeta umap uon, mu God ap mepe wa
    atonasiwanum.
  eng-GNV: But ye are come vnto the mount Sion, and to the citie of the liuing God,
    the celestiall Hierusalem, and to ye company of innumerable Angels,
  zaa-NT: Pero lebi'į nna chi bebiga' le lani attu i'ya huaya' nu ná adí tsè', i'ya
    Sión, ciudad làti dua Tata Dios tulidàba, quiere decir, Jerusalén de ỹiabara'
    làti tse'e iỹé mili' ca ángeli,
  eng-WEBSTER: But ye are come to mount Sion, and to the city of the living God, the
    heavenly Jerusalem, and to an innumerable company of angels,
  guh-guh: Itsiata baitsi jane paxamë baja aeconoxae Dioso panejumecovënëtsixae, Dioso
    baja pacatocopata panepatsinexa Dioso pijatomarabetsia rovialia panevajëtsinexa
    Diosojavabelia. Bajarapatomaratatsia eca Dioso, piasaëtsaponaponaenë. Bajarapatomara
    pevënë Jerusalén. Eca Siónvënë tsutojumata. Bajarapatomaratatsia Dioso pijajivi
    ángelevi, miles paángelevibeje, yajavaponapona.
  bon-bon: Yoo, weene lica Sinai podo gome wälu cama naaclige, yepä weene wälu cäco
    ituge otni Acejiyame me puupu mameta me, lui puupu epu pana gyene Siiyona podo
    liiyepu. Weene naaclige Ireclota Acejiyame me cewe mameta me, lui Cabucewe Yerusalema.
    Puma teeme toraca bucurage mename seemo babo gege cama abasecretnige.
  nhw-BL: Pero ica amojuanti amo quej nopa. Anajsitoque campa tepetl Sion campa eltoc
    ialtepe Toteco catli yoltoc. Quena, anajsitoque ipan altepetl Jerusalén catli
    eltoc nepa ilhuicac campa mosentilijtoque onpano miyac miles tlen itequihuajcahua
    Toteco.
  swh-ONEN: Lakini ninyi mmekuja Mlima Sayuni, Yerusalemu ya mbinguni, mji wa Mungu
    aliye hai. Mmekuja penye kusanyiko kubwa la malaika maelfu kwa maelfu wasiohesabika
    wanaoshangilia,
  wbi-wbi: Pauluo, musilebmukidunda kya Sayuni na mulikaja lya Nguluve juno mwumi,
    Yerusalemu ja kukyanya, na vanyamola filundo kumi vano vishelekela.
  bba-bba: Adɑmɑ bɛɛ, Siɔnin ɡuurɑ i susi kɑ Gusunɔ Yinni wɑson wuu ɡe ɡɑ sɑ̃ɑ Yerusɑlɛmu
    wɔrukɑɑ, kɑ ɡen ɡɔrɑdo dɑbi dɑbiru te tɑ ǹ ɡɑrirɔ te tɑ mɛnnɛ kɑ nuku dobu.
  eng-KJVCPB: but ye are come unto mount Sion, and unto the city of the living God,
    the heavenly Jerusalem, and to an innumerable company of angels,
  kgk-NT: Ha ãy katu ndapeikovéi-ma yma gware reko-rupi. Hekovía peiko ãy ogwahẽ oho-vy
    va'e-rami yváy pygwa yvyaty-py héry va'e Sião-py. Nhandejáry hekove tee va'e retã-my
    ogwahẽ oho-vy va'e-rami peiko. Upe-py oĩ yváy pygwa Jerusalém tetã, upe-py oiko
    heta eterei Nhandejáry rembigwái ojepapa e'ỹ va'e.
  waj-waj: Ngia hama itau taapiivaura viraida ngia taapi voovai nnutuuvo Sioona Anutuuqo
    tupatupaa variraivaki ngiaavaivee. Ii yoosinna ivo Yerusareema roosiima ngiau
    aapu vaivaki kaayakaayau aangeraiya sirigaida varida iikiaavai.
  cpy-cpy: Teera pikimitari eeroka-paeni ikaatzi ñaakirori, tema eeroka-paeni kimitakariri
    ikaatzi jateentsi ochempiki Kijakowentoniki, jeekatsiri Aapatziyaweniki. Rootaki
    oshiyakaa-wenta-chari piyaayitee inkiteki janta ijeekinta Tajorentsi Kañaaniri.
    Tema aritaki pitsipatee-yaari eeroka-paeni ipiyotapaa ronampiripaeni Tajorentsi.
  mpx-mpx: Yaa kila ta nem ta vin oya Saiyoni elana, Yelusalema toto i minaa labulabumwa,
    iya Yabowaine yawalina gaganina wana panuwa. Yaka aneloseyau ali gewi tausan ge
    tausan ta pwawal hi migogo ge hi yaliyaliyaya.
  wbp-wbp: Junga kujaju. Yapa nyurrurlarlu kula kankulu jurrku-juku kuruwarriji purami
    kuja kalalu Yijirali-pinkirli puraja nyurru-wiyi yangka kujalpalu karrija pirli-wana
    Jayinayi-wana, lawa. Nyurrurlaju kankulu yani ngurra-kari-kirra yirdi-kirraju
    Jiyani-kirra. Yirdi jinta-kariji Jurujulumu. Yinyarla-ka Kaatuju nyina JUKURRARNU
    nguru-nyayirni-wangurla. Ngurra jintangka-juku kuja kalu marramarra-wati panu-jarlu-nyayirni
    wardinyi nyinami.
  luo-luo: Un to usebiro e Got Sayun, e Jerusalem manie polo, ma en dala maduongʼ
    mar Nyasaye mangima. Useriworu gi malaike gana gi gana mochokore e nyasi mar mor
  nhe-NT: Pero ica imojuanti ax queja nopa. Inajsitoque campa tepetl Sion campa eltoc
    ialtepe Toteco tlen yoltoc. Quena, inajsitoque ipan altepetl Jerusalén tlen eltoc
    nepa elhuicac campa mosentilijtoque onpano miyac miles tlen elhuicac ehuani.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܩܘܼܪܒܸܢܵܘܟ݂ܘܿܢ ܠܛܘܼܪܵܐ ܕܨܸܗܝܘܿܢ، ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܚܵܝܵܐ،
    ܠܐܘܿܪܸܫܠܸܡ ܫܡܲܝܵܢܵܝܬܵ‌ܐ، ܘܠܪܸ̈ܒܘܵܬܹ‌ܐ ܕܡܲܠܲܐܟܹ̈ܐ،
  esk-NT: Aglaan tikiñŋaniktusri Agaayyutim nayuutiłhanun tikitmatun iñġimun atiliŋmun
    Zion-mik, suli nunaaqqiqpaŋanun iñuuruam Agaayyutim Jerusalem-mun pakmani ittuamun,
    suli israġuliŋnun kisiññaġumiñaitchuanun.
  msb-msb: Pero kamo naman, an naabot niyo an bagaʼn Bukid san Sion kag san lungsod
    san Dios na buhay na amo an Langitnon na Jerusalem kag san dili mabilang na mga
    anghel sa malipay na pagtiripon.
  cpa-NT: A¹jáng¹ lah¹jøng² ma²ca¹ŋi¹ŋë́h² hniah¹². Di³ ca¹dsi¹nioh¹² hniah¹² huu¹³
    máh² Sion, ja³neng¹² juøi² quiah¹² Diú¹³, dsa² chian², jøa³juøi² Jerusalén neng¹²
    ŋi¹juǿi¹ li¹juúh² jǿg³, ja³ma²tiogh³ jue¹² hlaih¹³ ángeles.
  dso-dso: ମାତର୍‌ ଏବେ ଆମେ ସିଅନ୍‌ ପର୍‌ବତେ ଆସିଆଚୁ । ସେଟା ଅଇଲାନି ସର୍‌ଗେ ରଇବା ଜିରୁସାଲେମ୍‌
    । ଜିବନ୍‌ ରଇବା ପର୍‌ମେସରର୍‌ ନଅରେ ଆଇଲୁ ଆଚୁ । ଜନ୍‌ଟାନେ କି ଅଜାର୍‌ ଅଜାର୍‌ ଦୁତ୍‌ମନ୍‌
    ଆଚତ୍‌ ।
  meu-meu: A umui vada o raka henia kahi gabuna be Siona ororona, Mauri Diravana ena
    hanua, guba Ierusalemana; aneru diaḡau duahi-duahi e heboumu gabuna;
  yva-NT: Weramu, sya arakove, weapamo wade mararai Amisye ai no unate umawe rai jewen.
    Yara wade mararai Amisye ai no Unato Sion, namirati Yerusalem no no munijo ntiti.
    Wemamo Amisy, opi kova noa nuge nuganui, apa munije mije. Muno naito Amisye wanunugambe
    no naije, awa wanui nanto no ribuge manui rave, wo Amisye ararimbe manayanambe
    rautan.
  dgc-dgc: Pero sikitam, to pégpasakup tam ta Diyos, éy éwan kitam inumanteng a kona
    diden ya to araw. Da meramay kitam dén du tolay a sumésamba ta Diyos ta iba a
    buked a ngéngahinan de a Sion. Halimbawa éy saya i banuwana na Diyos ta langet.
    Saya i édseana na meaadu a anghel.
  zpm-NT: Saṉgue to, rrieequia haxta Jerusalén, zaatne no Dios nguiamban gbaa bdziṉ
    to, zaatne ndxie grë anjl guizhiu ne rooḻnie Dios;
  hix-NT: Omnyam haxa ryhe, nyamoro heno wyarohra manatxow hamà. Senay yàhàn hona
    omokhàra mehtxownà hamà. Toto nenyàr me nehxakon hamà, Senay yàhànà. Toto nenyehtor
    hona haxa momohtxownà, ekato me. Owyanye Txesusu yahosàtxhe rma, on hona ryhe
    momohtxownà, Seyaw yàhàn onà katxho hona rma, Khoryenkom yowto hona rma, tehxemà
    roro yowto hona rma. Xerusaryen yohon onà katxho rma àro ha, kahe yawono. Àro
    hona rma momohtxownà, ekato me. Àto natxhe, kahe yawon komo, Khoryenkom yanoto
    komo, thenyenohnà komo. Teryehorye tohsamnohsomà ro komo rma nyamoro ha. Nyamoro
    waka ryhe momohtxownà, ekato me mak ha.
  sim-sim: Hako jir mbeek lir hom telemba Sainai orok talawa ambu jir, wahau. Jir
    men nombok telemba Saionik talawa jir. Saion oso Avui Wasilaka ermba ermbak linda
    orhi yanga sira. Oso Jerusalem hevenik nanda sira. Yanga orok ensel musha mendek
    li tirsaha rupkapshihi mblanda lira.
  npi-ULB: त्यसको सट्टामा, तिमीहरू सियोन पहाड र जीवित परमेश्‍वरको सहर स्वर्गीय यरूशलेम
    अनि दसौँ हजार स्वर्गदूतको उत्सवमा आएका छौ ।
  cgc-cgc: Kiten i paryo kailing man naan ta bukid na naan dya Dyos an, piro kiten
    i a duma ki kanen na may kalipay tenged paryo kailing ki en naan ta Bukid Sion
    na yon man Jerusalem naan ta langit na syudad ta Dyos na bui. Anen dya linibo
    na mga angil na sadya na gatipon.
  tim-tim: Gârâmâ ye Anutuŋe hain bo akyeŋgiep. Ye âmâ irakŋaet pat gimbâŋe kotŋe
    Sioŋ ain togoyi. Ain âmâ Yerusalem kepia Anutu manman kârikŋaet Amboŋe yâkgât
    kepia ain togoyi. Akto aŋelo dondâ himbimân manmâ heroŋe akmâ manmai ye hârok
    yâk yeŋgâlân togoyi.
  yor-yor: Ṣùgbọ́n ẹ̀yin wá sí òkè Sioni, àti sí ìlú Ọlọ́run alààyè, ti Jerusalẹmu
    ti ọ̀run, àti si ẹgbẹ́ àwọn angẹli àìníye,
  wos-wos: Guni wun némburé yihafi yata guni Saion némburé warita guni wungi té tékwa
    Godna getéfaré guni yi. Wun getéfa anwarmbu tékwa Jerusalem dé. Guni séfélak séfélak
