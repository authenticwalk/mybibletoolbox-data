  bwo-bwo: Itiyelee S'iyon guromants t'inwtsertee, bihe kashetso Ik'o kito wotts daritstsu
    Iyerusalemiye, genee'úwon kakwedek'tswotsok, ay kumon taawet mlakiwotsok t'inrte,
  nch-BL: Pero ica amojuanti amo quej nopa. Anajsitoque campa tepet Sion campa eltoc
    ialtepe Toteco cati yoltoc. Quena, anajsitoque ipan altepet Jerusalén cati eltoc
    nepa ilhuicac campa mosentilijtoque tahuel miyac miles ten ilhuicac ehuani.
  quc-TNT: Ri ix c'ut ix opaninak cho ri nimalaj juyub Sión, cho ru tinimit ri c'aslic
    Dios, ri Jerusalén ri c'o chila' chicaj, jawije' e c'o wi q'uia mil ángeles.
  tfr-NTPO: Gueniyo kjok buk kjrina kjok dogo ko Jerusalén, e buk Sión dl̈upyo jong
    eshko l̈i go. Kjok ëre, e Sbö Sök Ĩyado l̈i ĩ. Eshko ga ba parkagaga kjok dogo
    so töno l̈öng träk l̇l̇ëm, wopjl̈úe. Pjãyda öötong l̈öng kjok eshko wl̈eni.
  kaq-NT: Jascapa mahchi qui tah man nocoyamahi. Man hahqui nocotai ta Papan manan
    qui, jahuen jati, jano jaan jihuemahi jahuen naihoh queha Jerusalen, jano jahuen
    yonotibo tsama jai, topontimahi jano jenimahi tsinquijaquetaibo hichahi.
  sgb-sgb: Noa, hikitamo etaman ya ampaniwala amêhên, ay dinumani kitamina ha Tawgtug
    Sion, ya mantêg balayan Jerusalem ha langit. Dinumani kitamina ha balayan ni Apo
    Namalyari ya angkabiyay hên ayn angga bayro, ha ampaidyanan hên kal-atan anghel
    ya a makwan mabilang, ya ampagsimba kana hên main hadyay kahiglaan.
  vie-1934: Nhưng anh em đã tới gần núi Si-ôn, gần thành của Đức Chúa Trời hằng sống,
    tức là Giê-ru-sa-lem trên trời, gần muôn vàn thiên sứ nhóm lại,
  kxv-kxv: ସାମା ମୀରୁ ସିୟନ ହ଼ରୁ ଅ଼ଡ଼େ ନୀଡାମାନି ମାହାପୂରୁତି ଗା଼ଡ଼ା, ଇଚିହିଁ ଲାକପୂରୁତି
