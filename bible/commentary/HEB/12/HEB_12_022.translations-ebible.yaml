  cco-NT: Jo̱ dsʉꞌ jaléngꞌˋ ꞌnʉ́ꞌˋ jaˋ calɨ́ngˉnaꞌ lajo̱, co̱ꞌ nɨseabˋ fɨˊ quíiˉnaꞌ
