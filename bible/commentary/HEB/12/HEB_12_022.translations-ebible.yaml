  san-BEN: কিন্তু সীযোন্পর্ৱ্ৱতো ঽমরেশ্ৱরস্য নগরং স্ৱর্গস্থযিরূশালমম্ অযুতানি দিৱ্যদূতাঃ
  tdx-tdx: Fe nimb’am-bohi-Ziona mb’ etoa nahareo, mb’ an-drovan’ Añahare veloñe,
