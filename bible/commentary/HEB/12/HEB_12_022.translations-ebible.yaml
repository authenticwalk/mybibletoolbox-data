    Yerusalem. Bukan kota Yerusalem di bumi, ma kota Yerusalem baru di sorga, andia
    Tuhan Allah pung tampa tenga. Di situ ada Tuhan pung ana bua di sorga bam-banya,
    sampe ribu-ribu, yang maen bekin pesta rame-rame.
  pol-UBG: Lecz podeszliście do góry Syjon i do miasta Boga żywego, do niebiańskiego
    Jeruzalem i do niezliczonej rzeszy aniołów;
  qxh-NT: Jamcunam ichanga Sión puntaman, janaj pachaćhu Jerusalén marcaman ćhayashcanqui.
