    Dios rbina'an Jerusalén ja c'o chila' chicaj. Ixc'o c'a chiquewach ja ángel pro
    congana e q'uiy, c'ayew chi ne'altaji,
  tdt-tdt: Maibee agora imi mai iha Maromak nia prezensa iha Jerusalém lalehan nian,
