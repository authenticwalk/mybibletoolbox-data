  san-GUJ: કિન્તુ સીયોન્પર્વ્વતો ઽમરેશ્વરસ્ય નગરં સ્વર્ગસ્થયિરૂશાલમમ્ અયુતાનિ દિવ્યદૂતાઃ
  ake-NT: E'tane Sayan Wʉpʉ pona ɨuye'sa' kon, Epʉn pe te'sen Surusiran pona, nurɨnan
