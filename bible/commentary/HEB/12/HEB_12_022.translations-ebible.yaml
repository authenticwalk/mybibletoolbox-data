    tiuquitiaquiaani. Cuno na quiquio sesaari miriqui sequeshiya “Sión tuhuananu”.
    Na pueya pa quiniuucua, nojuajaari jiyocuacaanu pueyaracaanu pa quijiarano tiaca
    jiitiaa. Cunoori seetanujuanaa jiyocuacaanujinio Jerusalén tiaca. Naacuajitij,
    paari jiyanohua queraatia Pueyaso seya rupuequiaani, Pueyaso pa maniniuhuaqueetanura
    nojoritiajuhuaj.
  ziw-ziw: Mna nyuwe mwiza kolugulu lwa Sayuni na ko Mzi wa Chohile mta ujima, nuwo
