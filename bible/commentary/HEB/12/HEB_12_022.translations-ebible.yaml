  san-PUN: ਕਿਨ੍ਤੁ ਸੀਯੋਨ੍ਪਰ੍ੱਵਤੋ (ਅ)ਮਰੇਸ਼੍ਵਰਸ੍ਯ ਨਗਰੰ ਸ੍ਵਰ੍ਗਸ੍ਥਯਿਰੂਸ਼ਾਲਮਮ੍ ਅਯੁਤਾਨਿ ਦਿਵ੍ਯਦੂਤਾਃ
  nob-LB: Nei, dere er blitt innbudt til å komme til Sions fjell, til det nye Jerusalem,
