  ckb-ckb: بەڵکو ئێوە هاتوونەتە کێوی سییۆن، بۆ شاری خودای زیندوو، ئۆرشەلیمی ئاسمانی،
    بۆ ئاهەنگێک کە فریشتەیەکی بێشوماری کۆکردووەتەوە،
  nas-nas: Eeꞌ, diiꞌ teing-pinaꞌ deeaꞌ kansiꞌkoong-koo miinani-koo berouꞌning-pinaꞌ;
  uvl-uvl: Pe imo a poi ke mange lemo tete mur ero. Imo aat nga hengene nenge Saion,
    nga NeHalang nenge maulul nena kileng pengpeng. Kileng Ierusalem nenge tu nga
    lut nga tapa. Pe angkelo mur nga kileng nem, iri halang nge halang toto. Iri te
    eukirau pe te iech ke elela.
  eng-BBE: But you have come to the mountain of Zion, to the place of the living God,
    to the Jerusalem which is in heaven, and to an army of angels which may not be
    numbered,
  ixl-CNT: Pek aatz vaꞌl vetebꞌana tan, aꞌ vetꞌoponkꞌex meero kꞌatz u itzꞌlich Tioxh,
