    irəha me ikɨn mamhaɡien ia nəpɨn me.
  kpr-kpr: Avata nemo jo doriri Sainai aminda ya buvae usevu. Ne doriri eni javo Saion
    eminda feva buvurutusevu. God evovodae irira ainda reighi Jerusalem utu eminda
    feva buvurutusevu. Eminda, God da aneya digari beká, jo tegari da kaugo irae ava
    irera. Kotugo, God da sasingu totorugedo, umo gamo use ivuga eraera, einda jokáda
    teterusevu. God da sasingu resena emo, nune giti beká setiri nunda sasingu etero,
    nenda javo utuda gembero irira. Ne feva, God evetu genembo bekáda bekáda ategi
    eraira aikena buvurutusevu. A evetu genembo eveva nenda ari ekoko vujegetero,
    God nenda dubo joká etiri dambu usira, ainda asisi aikena barago feva buvurutusevu.
  san-IAS: kintu sīyonparvvato 'mareśvarasya nagaraṁ svargasthayirūśālamam ayutāni
