    emematuinak ijunag ainawai.
  kyc-kyc: Nakama epapu yuu kyau mendeme kingimi minyandaraminde kandala epa nalyaminyi.
    Anatu lete karenge dokona yuu yake pandana Jerusaleme kyau Sayone lenge dokona
    epasi karaminyi. Yuu doko aŋala soo kaeyo raeme kumuo karaminyipa mendeme yaka
    lao sukusa parami ingya nange.
  urd-GVU: نہیں، آپ صیون پہاڑ کے پاس آ گئے ہیں، یعنی زندہ خدا کے شہر آسمانی یروشلم
