  san-DEV: किन्तु सीयोन्पर्व्वतो ऽमरेश्वरस्य नगरं स्वर्गस्थयिरूशालमम् अयुतानि दिव्यदूताः
  tna-NT: Micuaneda eid'e eni Diusu sa ejude Jerusalén banime cielo su enariatiani.
