  ita-1927: ma voi siete venuti al monte di Sion, e alla città dell’Iddio vivente,
    che è la Gerusalemme celeste, e alla festante assemblea delle miriadi degli angeli,
  lww-lww: Naga nene tavie wa na navisaluaena marua na sumo, ana nanagane na pe tepa
