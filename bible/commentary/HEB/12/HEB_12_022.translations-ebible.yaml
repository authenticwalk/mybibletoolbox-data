    Eia oata la ilo la lage, eia la mautu te La Tahalo Uru, ale eia moli sekela mahuli.
    Oio te la mautu te La Uru, amuto magiri vikapopo legiteu la angelo mapaiti sesele,
    egite magiri moli la sagegela oio te la lagu La Uru.
  lbb-lbb: Ika, mulo ka hanot saot na mangir Saion, e Jerusalem saot na langit, a
