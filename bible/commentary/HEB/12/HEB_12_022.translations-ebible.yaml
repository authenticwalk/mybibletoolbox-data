  dop-dop: Amɑ mɛ mǝ kpǝtǝnɑ Siyɔŋ pʋɣʋ, nɑ Ɩsɔ weesuɣu tʋ ɩcɑtɛ ɩsɔtɑɑ Yosɑlɛm nɑ
