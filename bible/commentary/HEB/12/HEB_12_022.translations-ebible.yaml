    Nda kota Yerusalem sia raefafoꞌ sa, te kota Yerusalem feuꞌ sia sorga, naeni Lamatualain
    mamana leleo-luluꞌun. Sia naa, hambu Lamatuaꞌ ate nara hetar, losa rifon-rifon,
    ara akaꞌ feta-dote raꞌabꞌubꞌue.
  msy-msy: Ia bizir kamaghɨn garitamɨn otozir pu. Puvatɨ. Ia Saionɨn Mɨghsɨam ko Godɨn
