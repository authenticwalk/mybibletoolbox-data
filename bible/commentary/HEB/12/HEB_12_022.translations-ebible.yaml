    ije Godi fu fino ivuake ijia ruae. Jaeje fu izege e asaerafa jone ije bu uruo
    Zaeoni Jerusareme sidove ije Godi e daroki fu fino ijia fuone baname isoekinu
    aroekuae ruaeva fu ijiege kaenamia ruae. Ro kuke fu kaenamiana anera ma uruvana
    e bu dadufuo baki ije kariva ijia ruae.
  blw-blw: Ngém safali an chitaaw ad uwan te ad uwan, maid aggaégyatna hen homag-énantaaw
    an Apudyus ah manayawantaaw an hiya way natattagu ah ing-inggana. Te hen mepaniyanaat,
    kaman paat émméytaaw hen anchi filig way Sion way iggaw hen anchi faru way fabréy
    ad Jerusalem way wachad uchu way iggaw agé hen anchichay kalifulifu way anghel.
  tam-2017: நீங்களோ சீயோன் மலையினிடமும், ஜீவனுள்ள தேவனுடைய நகரமாகிய பரம எருசலேமிடமும்,
    ஆயிரமாயிரம் தேவதூதர்களிடமும்,
  azz-NT: Huan masqui amo nanmotoquitoj campa ne tepetzin de Sinaí, pero quema, nanmotoquitoj
    ya campa ne tepetzin ten quilíaj Sión campa ipueblojcahuan den Dios ten yoltica
    para nanquiselisque ne yancuic contrato de Dios. Huan ne Sión, yejua ne pueblo
    de Jerusalén ten yetoc ne eluiyactzinco. Huan namejuan nanmoajxitijque ya campa
    yetinemij huel miacque iángeluan de Dios ten quimohuistilijtinemij Totajtzin Dios.
  spa-RV-1909: Mas os habéis llegado al monte de Sión, y á la ciudad del Dios vivo,
    Jerusalem la celestial, y á la compañía de muchos millares de ángeles,
  csy-csy: Ahihang note sia Zion mual le a nungta Pathian i khuapi, van Jerusalem
