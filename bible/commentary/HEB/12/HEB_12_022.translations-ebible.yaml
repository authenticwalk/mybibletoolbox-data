  mdy-ETH: ዒንሢ ጋዓንቴ ፂዮኔ ዹኮ ባንሢ ሙኬኔ፤ ዬይያ፦ ባይቁዋ ፆኦዛሢ ካታሞ ማዔ፥ ጫሪንጮ ዬሩሳላሜኬ፤ ዒኢካ ዎዛና ቡኪንቴ፥
