  kgf-kgf: Néŋ ini imi Zion boŋa Anutu kekecyaguc iwac ama areŋa yanda kurumeŋac Yerusalem
    harézu. Imuaru imi ségiségiac aria yanda hicŋiyu, kua meme uŋa sasala ménda oloŋ
    énéc énécmiawac séc ʒéma,
  awb-awb: Ísara kegá áhreu naneqsabé suronserah itega íre sewe. Írakaumo. Sáíóna
    sawéhrápéqmé Maniká oga mía míairabeq we kahnáh suwahpeq mire. Íópeq o Sarúsarama
    suwahpeq mire. Itega mitaq sewe. Mitaq peh íregáritaq íópeqté kégá iwíáh íwíáh
    orabeq sewe.
  gdn-gdn: Wi ka kweya Saiyoni ade maramara tondau kaniyau apunai Mamanuga God e naterei
    Diyerusaremu kunumau ki bameya baigubu. Natere ki rabineya ka Mama-nuga God e
    aneyaiyoma ropani kawaya eba iyabapamana makai ika mamama nene dibimupu idiwu.
  nko-NT: Mlɩ mʋ́ á, Sionbʋ asɩ mlɩlaba. Bulu Ɔkɩankpapʋ amʋ wúlu yilé, igyi ɔsʋ́sʋ́
    Yerusalem pʋ́ Bulu-abɔpʋ mpɩ́m-mpɩ́m ansɩ́ ogyíkpa mlɩlaba.
  bsn-NT: Mani ñicʉa ĩna bajimasiriarore bajiro bajirã me ñaja mʉama. To bajiri, õ
    vecajʉ ñaricʉ gʉ̃taʉ joejʉ ñarimaca Jerusalén vãme cʉti macajʉ Dios ñacõa ñarũgũgʉ̃
    ya macajʉ ñarãre bajiro bajiaja mʉa. To bajicõari, Dios tʉana jãjarã ángel mesa
    rẽjacõari, Diore ĩna rʉ̃cʉbʉorojʉ ñarãre bajiro bajiaja mʉa.
  pib-NT: Seyni gixa gapyegitlu Siyo Magkate, ga wa Goyakalu giwekachri pokchi, wa
    Gerosale tengogne gajeru, ga wa gixolurune potu Goyakalutowrerune meyiwlu yegi
    gapatachine, gapyegitlu.
  wiv-wiv: Palaka miu kua, kava miu te bele na Potuna kua ni Ierusalem, na taon ke
    Vuvu kua e mahuri roro. Miu te bele kava na engel kamahi kua luba, luba matoto,
    kadia naba e tausen, tausen luba, kua dia ta hihilohilo dia ka lololi.
  reg-reg: Inyuma yago, nimuja muchima cha Sayuni na mumusi gwa Nyamuanga unu alamile,
    Yerusalemu eyamulwile, na kubhamalaika elefu ekumi bhanu bhana olumula.
  mlh-mlh: Ŋoŋo oŋu matayoŋ, ŋoŋo maŋ-ŋaŋuŋ kerisieru Zaion tuku bombeŋgaru waperu
    gogobi. Anutu gogo Rauinere siti tinaine Jerusalem Sombuŋgo pega, oo mimerereŋpuine
    ten taoseŋine ten taoseŋine yoŋoji kubuine kubuine baku kiki keru woku jeribari
    eegobi, ŋoŋoji siti oi bombeŋgaru gogobi.
  gof-ENT: ሺን ሂንቴ ፂዮኔ ዴሪያኮ፥ ዴዖ ፆሳይ ዴዒያ ዬሩሳላሜ ካታማኮ፥ ኢሲፌ ሺቂዲ ኡፋይቲያ ዳሮ ሙኩሉ ኪታንቾታኮ ሳሉዋ
    ዪዴታ።
  aau-aau: Sawk homkwe mnuw senkin mon kiy-ousne pa. Homkwe Mnuw Saion mon le-nene,
    seyr homkwe Jerusalem nonkumey ko, lwayr peyow God so yier arian mon le-nene,
    seyr yier sohiy so ensel popua hay kar nonaw ma hokruw mo owh mon.
  tvk-tvk: E xamim mutamei ti sangas ni vathu tei te ulikanen xa temak. E xamim mumei
    visal Vathu Saeon te ut nesao, taon te hal Serusalem na Hi xa di meul vehakut
    xa vehakut tang. Mumei visal masxaxa nan xil xa labe holu xa labe holu pupu xa
    di lamei vituei tengan lapet rat hisen itel sien.
  prf-NT: Peru inadeniyan moyid ay en Bukid nen Sion sakay ten banuwan nen Diyos a
    biyag, en makalanget a Jerusalem, a páppágyanan nen awan mabilang a anghel.
  auy-auy: Ímba miyá éꞌa Maníkómpáꞌó tiyáamba maaráráámbá wéowe. Moórá-omakon-awiꞌa
    Sáíyóni-omapaꞌa téꞌa Maníkó fasiꞌaénkwáráwíní naaópaꞌa téꞌa wíyómpaꞌa aú-naoꞌa
    Yérúsaremufakaan-daopaꞌa téꞌa wíyómpaken-kisau-waasimo sáwífaꞌo túwaandu úmaresamo
    Maníkón-áwíꞌo mósá marésamo aamoimó opaꞌá téꞌa
  tbg-tbg: Ho ne qaraaka uva Kotiva tivatora iriakara ti, ne kia nenta kaivaqaukavara
    voqaantemake Sainai Aiqinaqaa viraiti, ne vo aiqinaqaa oruntaaka variara. Vi aiqinara
    autu Saioni Aiqinave, Kotira vatuka Ieruharemi naaruvaini vai vatukarave, ne mini
    oruntaara. Vi vatukaraqima Kotiva qaqi variqiro vi vaiva vairo. Enseli airitahaa
    variamanta qaiqaa kaatavanovata viraqi ruvaaqumavi vaiha Kotira quahama amitaqi
    vi varianaini, ne mini oruntaara.
  hub-NT: '@see-verse:HEB.012.021'
  hmo-hmo: Unai bamona gari gaudia be umui dekenai idia ginidae lasi, ani? To umui
    be Siona Ororo kahirakahira umui ginidae vadaeni. Inai be Dirava ena hanua badana,
    mauri gabuna. Inai gabu ena ladana be Ierusalema, guba dekenai. Inai gabu lalonai,
    aneru momo herea momokani idia noho hebou.
  big-big: Logo ini lewak Saiyong Anoto wik yolubekki yereng Yirusalem wik paka ngalege
    angela sangkelagi langai ono wilik kagowing miziwili yolu pulogo kemenak kiliya
    wiriya.
  gux-G: Ama yi cua Siyono juali, lani ntie U Tienu yua n ye ki fo yaa dogu, yaa Jelusalema
    n ye tanpoli kani, malekinba yaaba n yaba ki pundi a tuda tuda yaa kani.
  cnl-NT: '''E³ quie''²³ mɨ³lǿn²³na''³ mɨ³lén² la²³ mo''³ Sión ''e³ rɨ³lø³¹ juɨɨ³
