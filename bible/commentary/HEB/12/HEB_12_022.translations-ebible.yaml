  bht-bht: पर तुसां सिय्योन पहाड़े पर आई गियो न जड़ा जिन्दे परमेश्वरे दा स्वर्गीय
    यरूशलेम शेहर है, जिथू लखां स्वर्गदूत त्योहारे कने खुशिया मनादे न।
  eng-NOY: but ye have come to Mount Zion, and to the city of the living God, the
    heavenly Jerusalem; and to myriads, the general assembly of angels;
  cub-NT: Ʉbenita majacapũravʉ maje jẽniaiyede Jʉ̃menijicʉque yópe nʉri earĩ bʉojad̶avʉ̃
