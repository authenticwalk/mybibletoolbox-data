    do wë bë kaja däk. Jerusarẽnh hỹ pong jé badäk doo hẽnh, P'op Hagä Do hedëb had'yyt
    do panang wë bë kaja kän. Tak'ëp hajõk do ããs tseb'ee doo gó hỹ pong jé rakata
    padëëk doo bä bë kaja kän.
  lat-VUC: Sed accessistis ad Sion montem, et civitatem Dei viventis, Jerusalem cælestem,
    et multorum millium angelorum frequentiam,
  ngp-ngp: Mna nyuwe mwiza kwo mnima wa Sayuni kwo mzi wa Mnungu, Yelusalemu ya kwe
    mbingu ukwo weli watumigwa wa kwe mbingu hewe kuwamosa msanga wadugane kwa kinyemi.
  enq-2: Nyakama Saeyone manda dokonya ipao katapelyamino. Gote kataowaka katenge
    dokonya siti kaiti-kisa silyamo Jerusalema dokonya, enjele tausene-tausene dupa
  eng-ASVBT: but ye are come unto mount Zion, and unto the city of the living God,
    the heavenly Jerusalem, and to innumerable hosts of angels,
  mna-mna: Tamen niom na, kombot la zaala toro. Pa iŋgi kamar kolouŋana pa abal Sion
    kek. Mi ina Yerusalem ta imbot saamba a, kar biibi ta Anutu mata yaryaaraŋana
    imbotmbot pa. Niom iŋgi kamar lele tau zin aŋela munŋaana ma munŋaana tiluplup
    zin su pa i be menmeen zin.
  myw-myw: Ya̱kids gog nitameis koy yagan Sayon, Yowbad Tamwamov inaven, Yelusalem
    walba̱lab. Min-liba̱lab singay babaw katuyouns nimeis silma̱nin sagal avakaein,
    sisiyas Yowbad angamag babaw niginsaps, yiges bo ilel walba̱lab, sisiy takalawagein
    youd babaw, mtowen Yowbad, siney kululuwes-wan tasiyas tadidumwals bo niva̱ges
    bwein asisinap tasiyas, sisiy Yeisuw, mtowen nilivkaes kweivaw kaleiwag, buya̱vin
    tonen waseg isiwyoubuds, mamagina isiwlikeids va̱gan bitanekes Yowbad. Nag ma̱wana
    buya̱vin Eibel kweiboug.
  sby-sby: Nomba amwe mulesa ku mulundu wa Siyoni munshi wa Lesa muyumi, Yelusalemu
    wa kwilu uko kuli bangelo batabelengeke balasekelelenga pamo.
  sll-sll: Ena yalhobi God krehaman ha pirala dire pi Sainai hamen hul dimani pire
    tal ongwo i hanere miling si giri gomua. Gomba, ni Kraist gamahobo monia, Sainai
    hamen hul ongwo tali ta honia, hamen hul Saion te hamen oo ai Yerusalem, hon iwe,
    God mol pai omia. Ongwo bani krehaman pirala dire onua. Onga bani God honagi ongwo
    ensel tausen tausen miki weni molere gal wai pirere egin gamua.
  yaq-NT: Taa ala eme'e, kawi Sion tea'u yajilam. Intok jum bwe'u jo'ara, Lioj jiba
    yuu jiapsamtawi. Teekau Jerusalen tea'u. Intok junaman, juebena miil ankelesim
    jiapsa'awi, alleaka, Liojta yo'ori betchi'bo nau yajilamtakai.
  uro-uro: Dap kinak sa ngän män bä sämäni ama damgi ma Saion dä sävä ma Ngämuqa ama
    ngätdäqäm ga aa värhäm ma Jerusalem gärqomni i sa qale läm da ama usäpki arha
    ron bä sage ama enselqäna qärarhani i qaku mamär vät aung iva qä narhodäm na rha
    qärarhae i sa västämne na rha sa ama märmärgem.
  ita-1885: Anzi voi siete venuti al monte di Sion, ed alla Gerusalemme celeste, che
    è la città dell'Iddio vivente; ed alle migliaia degli angeli;
  muy-muy: Ay lekʉlʉm kə̀bum kahəɗakumfəŋiyu kè Melefit ti akaɗa gatay ni do. Kahəɗakumfəŋiyu
    ti kà həma *Siyoŋ, kà kəsa ge Melefit Bay ga sifa ni, kəsa nani ti Zerʉzalem ya
    e melefit bu ni. Kahəɗakumfəŋiyu ti kà *məslər ge Melefit dal-dalani, tàcalvu
    do simiteni, təcakalavu ga magray wuməri ni.
  kqc-kqc: Idu ya bi Zion di omuna ma vegu ameibobina Sei di taoniri baeyadi; mina
    bi oma di Jerusalem. Ka bi Sei di naivo naivo vima tau gade gade rofu baeyadi;
    mina ada dudu egogo rededi bi yokoi yaku duaiya rena anua rego.
  tav-tav: Mʉja maca Diore cʉ áti nʉcʉbʉgorã na cátatore bairo mʉja átiquetinucu.
    Mʉja maca Diore jeni nʉcʉbʉgorã cariape cʉ mʉja wada cʉ tʉ cãna ʉmʉrecoopʉ cãna
    cʉ na cáti nʉcʉbʉgorore bairona. To bairi Dio cacati majuʉ ya maca cãniparã mʉja
    ã. Topʉ apeĩ ʉ̃taʉ Sión cawamecʉtii cãni paʉpʉ ape maca ʉmʉrecoopʉ cãni maca Jerusalén
    na caĩri macapʉ Dio mena mʉja anigarã. Mere topʉ cãnare bairona cariape cʉ mʉja
    jeni nʉcʉbʉgo Diore. Ángel maja capãarã majuu mena, aperã nipetirã Dio yarã mena
    jõ buipʉ cãni macapʉ mʉja neñapogarã. Nare cʉ punaare na wamerire na uca turicʉmi
    ʉmʉrecoopʉre. Cʉ maca nipetirã Ʉpaʉ ãmi Dio. Mʉja quena cʉ mena macana mʉja ã.
    “Yʉ yarã,” Dio cʉ caĩ tʉjʉrã, cañuurã cʉ caĩ tʉjʉrã nipetirã cʉ yarã cʉ mena Dio
    tʉpʉ anigarãma. To bairi topʉre caneñaporã menare mari cãniparore bairona nemoona
    cariape cʉ mena cawadarã mari ã.
  eng-ULB: Instead, you have come to Mount Zion and to the city of the living God,
    the heavenly Jerusalem, and to tens of thousands of angels in celebration.
  spa-VBL: Pero ustedes han llegado al Monte de Sión, la ciudad del Dios viviente,
    la Jerusalén celestial, con sus miles y miles de ángeles.
  fra-_FOB: Mais vous vous êtes approchés de la montagne de Sion, de la cité du Dieu
    vivant, de la Jérusalem céleste, des milliers d'anges,
  hau-ULB: Maimakon haka kun zone ga Dutsen Sihiyona da kuma birni na Allah mai Rai,
    kuma na Urushalima ta Samniya, da kuma dubun dubban mala'iku cikin murna da farin
    ciki.
  mal-mal: എന്നാൽ നിങ്ങൾ സീയോൻ പർവ്വതത്തിനും, ജീവനുള്ള ദൈവത്തിന്റെ നഗരമായ സ്വർഗ്ഗീയയെരൂശലേമിനും,
    അനേകായിരം ദൂതന്മാരുടെ സർവ്വസംഘത്തിനും,
  urd-GVR: Nahīṅ, āp Siyyūn Pahāṛ ke pās ā gae haiṅ, yānī zindā Ḳhudā ke shahr āsmānī
    Yarūshalam ke pās. Āp beshumār farishtoṅ aur jashn manāne wālī jamāt ke pās ā
    gae haiṅ,
  far-far: Ma kada ne, kulu nao si dao karangia na ru 'urinai. Sulia kulu dao na ana
    uo 'i Sion, na fere God ne mauri, na fere baita 'i Jerusalem 'i langi. Nia na
    kula ne konilana molee 'ainsel ki kera to ana.
  suz-BL: तन्‍न गे सियोन डांडाम ब्रोंइशा बाक्‍ब परमप्रभु यावेमी स्‍वर्गम सेल्‍शो यरूसलेम
    सहर जाक्‍दीश्‍शा बाक्‍चा ताइनीनी। मेकेर परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब बाक्‍नीम।
    गलाती ४:२६; एफिसी २:६; फिलिप्‍पी ३:२०; प्रकाश २१:२; प्रकाश ५:११
  car-NT: Tytunda te mandon moro wypy Sion 'wa, mo'ko nurono Tamusi waitopo 'wa, moro
