    anjilcuna cushish fiestata rurarcaycan. Tayta Diosninchita alliman ćhurarcaycan.
  nwi-nwi: Kɨmiə nakwənhauə ye tukwas e Saeon, mɨne taon ehuə e, ime Kughen Mɨragh.
