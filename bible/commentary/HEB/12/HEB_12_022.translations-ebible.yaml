    nee''²³² yʉʉ''³¹ güii³ je² rɨ³ŋɨɨn³¹ juɨ́ɨn²³ ma²³''nee³ ángeles.'
  zar-NT: Naʼa, libíʼiliʼ ral-laʼ gádxitëröliʼ tuʼ ribígaʼliʼ galaʼ tu lu guíʼa nazíʼi
    le Sión, en ga zoa yödzö queëʼ Dios ban, le nazíʼi le Jerusalén que yehuaʼ yubá,
    ga naʼ nacuʼë gubáz láʼayi guizxi yu queëʼ Dios.
  kde-kde: Henga mwenu mùnihwika palichinga lya Sayuni, yani imanga ya Nnungu Avêle
    na Umi, imanga ya Yelusalemu ya kulihunde, kuvêle na ing'ole ihangalalîwa na maelufu
    kwa maelufu la malaika.
  ata-ata: Ia ngingi ne ngalai no anu mii vile aloxo ne uasi. Ngingi ngexali no laxaꞌilu
    ne Sioni mo ngexali ne Ielusalemu teitexi no opo loxotolo no anu tuala tila noxou
    Lataua e uxolu umauli utotomu. Ngigni ngelai ngexali noxiꞌa ta angelo tavuꞌalo
    e tavuꞌalo manina ixoxolu ipita sou iꞌosaꞌosa no anu.
  qvw-NT: Amcunañatacmi ichá aśhuycapämulanqui Sion uluman, janay pacha Jerusalenman,
    cawsä Tayta Diospa malcanman, sumä cushisha juntulayä walanganpi-walanganpi anjilcunäman.
  nfa-nfa: Te ngaa limuri ne, jꞌara asa Lamatua bhoke tèke le, aa èdhi bisa patoo
    madha padhai lii dènge Ne. Limuri ne, èdhi lati asa ledhe cue, ngara na Sion.
    Ètu era neꞌe, abhu kota Yerusalem. Kota Yerusalem ne, ètu boe rai-haha ne, te
    ngaa kota Yerusalem hiu ètu sorga, era pea Ama Lamatua. Ètu nèi, abhu ana pajuu
    Ama Lamatua ae-ae, toke riho-riho, dhu loe boe tao pesta.
  tnp-tnp: Mətəu itəmah nəsəhuva mɨniən u ikɨnu, e nɨtəuət kəti rəha nəhue nɨftəni.
    Itəmah nɨnəhuva rəkɨs e nɨtəuət u Saion, mɨne taun asoli u imə Uhgɨn ikɨn iətəm
    tətəmiəgəh, tətatɨg itulɨn. Inu Jerusɨləm vi əpəha ilɨs e negəu e neai, u nagelo
    mɨn tausɨn tausɨn kəmuhapumɨn ilah ikɨn o nagiəniən asoli.
  urd-urd: नहीं, आप सिय्यून पहाड़ के पास आ गए हैं, यानी ज़िन्दा ख़ुदा के शहर आसमानी
    येरूशलेम के पास। आप बेशुमार फ़रिश्तों और जश्न मनाने वाली जमाअत के पास आ गए हैं,
  hot-hot: Lêk môlô ôlêm ôyô dumlolê Saion ba ubitak ôyô Wapômbêŋ lôkmala anêŋ malak
    lôŋ, Jelusalem atu ba hamô malak leŋ. Ma lêk môlô ôlêm ôyô haviŋ aŋela lubuŋlubuŋ
    takatu ba ethak doŋtom ba ekaksa lôk leŋiŋmavi.
  mqj-NT: Sapo ullambi'mokoa' iko Tanete Sion battu' dikua Yerusalem bakaru yao suruga
    kota nangei Puang Allata'alla Dewata tuo, nangei ma'rempun messa'bu malaeka' ma'dore'-dore'.
  rus-SYN: Но вы приступили к горе Сиону и ко граду Бога живого, и к небесному Иерусалиму
    и тьмам Ангелов,
  mbh-mbh: (v 22,18a) Aveto thomu o velpol a God nge, ranga ve ini or avele, eneke
    thomu o voth a God ile riong kinnga ponganga lemi, na i ranga ve ako thomu o velpol
    a tete a Saion, ako Jerusalem Pen a Urvet anga i voth nge, ini a God ako i mimi
    evelelnga ile pen. Na thomu o velpol a pen ako ensel pulua ako o mengmeng avele
    o voth nge, na o velilo pel na o risea.
  bdd-bdd: Ta ꞌomi hesiyage wanao pwaima Saiyoni ꞌoyana ꞌoina, beno Yehoba tauna mayawasina
    ꞌina ꞌasa, Yelusalemaina galewa ꞌoina, aneloseyao baibaiwa hedade simiyamiya ta
    siyaliyaliyaya gide guyai ꞌoina,
  cbt-NTPO: Canpoaso nipirinhuë', co ina motopi ya'carirëhuahuë'. Quisocristo imapatëhua',
    nisha motopi ya'carirëhua', Sion itopiso'. Yosë chachin nohuitarihua'. Co ipora
    quënanpirëhuahuë', nanpiárin. A'na tahuëri ya'huërinquë chachin pantarihua'. Nasha
    Quirosarinquë ya'huëcontarihua huachi. Notohuaro' anquëniro'sa' inaquë niyontonpi.
    Noya cancantatona', Yosë chinotapi.
  srn-NT: Ma un kon na a bergi Sion, na a foto fu a libilibi Gado. Un kon na a Yerusalem
    di de na heimel nanga den dusundusun engel.
  cta-NT: Pana ngaꞌaa siꞌi juaꞌa̱ ndyaca jiꞌi̱ ma̱ juani, chaꞌ chaca chalyuu tsaa
    ma̱ juani; la cuiꞌ ca su ntucua tyi ycuiꞌ Ndyosi ca nde cua̱, ndacua tsaa ma̱
    juani. Ca biꞌ ndiꞌi̱ ycuiꞌ Ndyosi loꞌo tyu̱u̱ tsa mil tyaꞌa xca̱ jiꞌi̱ Ni. Tsoꞌo
    tsa ñaꞌa̱ ca biꞌ; ñiꞌya̱ si cua nscua chaca caꞌya Sión nde cua̱, ñiꞌya̱ si ca
    biꞌ ntucua chaca quichi̱ Jerusalén nu tsoꞌo la ñaꞌa̱, juaꞌa̱ laca biꞌ.
  bqc-SIM: A sↄ̃ Siↄna gbɛ̀sĩsĩi ń Lua bɛ̃́ɛ wɛ̃́lɛ Yelusalɛũ pↄ́ kú musuo ń
    a malaika dasidasi pↄ́ kãaaa weↄ
  tcz-CHONGTHU: Ahin, nangho Zion Mol, hingjing Pathen khopi, Van Jerusalem, chule
    asangsang simsenlou vantil ho kikhopna mun chu lhunga nahi tauve.
  mar-mar: परंतु तुम्ही सियोन पर्वताजवळ आणि जिवंत देवाचे नगर म्हणजे स्वर्गीय यरूशलेम,
    लाखो देवदूत
  snp-snp: Etito nefa, ido linate ya mowa yaidanalo ámae. E’e, linate ya Saiyoni mowalo
    ya oti, ido omuna kofawa nemo we Goti numunala meya kosinau Yelusalemu yalo ya
    oti, ido enisole alikani oti mau naba-naba minado ya oti,
  isl-isl: Nú eruð þið komin að Síonfjalli, til borgar lifandi Guðs, hinnar himnesku
    Jerúsalem, til fundar við óteljandi engla,
  spy-NT: Nteenee kookwaa ꞉akweek lekemeetaab *Sāāyōōn, *kiriinkēētaab Yēyiin, Yēērusālēēm
    ꞉nyooto nyēbo kibkōōnkōy wōlēē mii ꞉malayikaanik chēē chaang' miisin chēē ng'ērēkootiin.
  xnn-xnn: Ngem datako id wani et teken tay somagsag-en tako isnan tet-ewa ay mentetean
    nan tet-ewa ay Dios ay makwani en Jerusalem id daya ya nan esay ngadana et Sion.
    Wada isdi nan kalibolibo ay aanghel ay men-galalasing isnan mangdayawanda ken
    Apo Dios.
  mwe-mwe: Ikabheje mmanganyanji nng'ikengenenje kushitumbi sha Shayuni, ku shilambo
    sha a Nnungu bhakwete gumi, Yelushalemu ja kunnugu, kulugwinjili lwa malaika,
  tte-tte: Na komiu, kwalaulau kamwasa uloina koina. Kaiwena koya Saiyoni, bwaimwa
    Yelusalema bulibuli mena, kwalaoma salina mena bwaite Yaubada meyawasina ana kaba
    miya. Kwalaomako yanuwane koina anelose baibaiwali simiyagogo na Yaubada sitobatobalan.
  tcs-tcs: Nono. Yupla i bin kam po Maunt Zaion, dat siti blo da God uda i laip, da
    niu Zarusalem de antap lo eben ane po ol dem tauzen tauzen einzel uda i meke pisting
    tugeda ane singaut prapa nadakain gladwan.
  hlt-THB: Cehlai nangmih taw Zion Tlang, khan Jerusalem, ak hqing Khawsa a khawk
    bau na ni nami law hy. Khan ceityih a thong a sang zeel doena a ming cunnaak awh,
  soq-soq: Tane e ipa mai Israel apanawa tontau ruau, dia. E ipa wadi Saion, sa ipa
    Ierusalem uboa God wanwankasalala bolawa debama bedewe wilen. Sape e ensel auweia
    uaraia wisiasiawaia mampo,
  qub-qub: Canan gamcunami ichanga Sión lömaman, syëlucho caycaj Jerusalenman chayashcanqui.
    Chay siudäga cawaj Tayta Diosninchïpa marcanmi. Chaychöga yupaytapis mana atipaypämi
    anjilcuna Tayta Diosninchïta cushisha alabarcaycan.
  att-att: Ngam sittam, nu umay ittam makimoray kâ Namarò, dumá yù ággiát tam. Ta
    kunnay ta ajjan ittam ta lángì nga dukkì ta kuruk nga puddul na Sion, ánna yù
    bagu nga ili na Jerusalem nga ajjan ta lángì, nga kuruk nga paggianán ni Namarò
    nga sigga-inángà nga matolay ta áddè ta áddè. Á jiniribu yù ira daroban ni Namarò
    nga ari mabiláng nga naggagammung tán nga magayáyâ.
  bki-bki: Naina naruei be burusuku lu na tuboiano moruo re beamu, mia vonganei kito
    maka bunu m̃a ravan eaio, robinimei ea burusuku lu na Ioluano Vou na bo burusuku
    Saion nei. Naina jo tiniabene, napano be burum̃ara bulukomeli na Atua na meul
    kanano naio joaio, naio be Yerusalemo vou na vio mave. Naio bujo magmago ka nailiano
    nalo, miroano mia miroano napano maka ajikia avulukulo, napano abitiri bijiilo
    aju janea vio ka ala iouano na saariano.
  bqp-bqp: Ama a na Zaiↄ̃ kpii kũ Luda Wɛ̃̀ndide wɛ́tɛ Yurusalɛmu kũ à kú musuo
    kũ a malaika dasidasi kũ ò kakarana gwenↄ
  mcp-mcp: Bɨ bâŋ bɨ á yida shísh kúnə́-kúnə nə mbʉ́ŋ Siyôn, ŋgwə́la mə́ Zɛmbî á kuwô,
    Yurʉ́səlɛm á joŋ dɨ́ gwɔ̂w kʉ́l ncúlyá *wəéŋgəles bwə́ ŋgə́ sá zaŋ yí. Wəéŋgəles
    bɔɔŋg bʉ́sə ŋkí jág bulya, bímbí múúd cúgɛ́ nə ŋkul lɔ̧́ yí.
  hat-hat: 'Okontrè, nou pwoche bò kot Mòn Siyon an, bò kot lavil Bondye vivan an,
    ki vle di: Jerizalèm ki nan syèl la ansanm ak tout kantite zanj li yo.'
  npl-NT: Pero nomejwah ononmijkuanijkeh kan tepetl Sión, kan weyi altepetl de Dios
    non yolitok, kijtosneki kan yankuik Jerusalén non kajki ilwikak, innawak miaktikeh
    ángeles,
  bgg-bgg: Ji phachiang shii, na ne hamangkhung pha Jerusalem itham hamangkhliiethek
    rai pha Zion pha Phiing nane isieng Hamangkhung-aphuii ro rajan shii wuii.
  eng-TCENT: But you have come to Mount Zion, to the city of the living God, the heavenly
    Jerusalem. You have come to myriads of angels,
  eng-BSB: Instead, you have come to Mount Zion, to the city of the living God, the
    heavenly Jerusalem. You have come to myriads of angels
  cpu-NT: Te pikempitari eerokaite ikaratzi ñaakerori, aña eerokaite oshiyakariri
    ikaratzi jataintsi otzishiki paitachari Sion, saikatsiri nampitsiki Jerusalén-ki.
    Iroora oshiyakaaventachari piyaayetai inkiteki tsika isaiki Pava Kañaaneri. Tema
    ari pintsipataiyaari eerokaite ipiyotapaa maninkariite.
  san-ASM: কিন্তু সীযোন্পৰ্ৱ্ৱতো ঽমৰেশ্ৱৰস্য নগৰং স্ৱৰ্গস্থযিৰূশালমম্ অযুতানি দিৱ্যদূতাঃ
  tac-NT: Nobi 'émika tabilé a'bemi jámili nílikuru napu alué gawí re'pá ilígame ilí
    napu alué ralámuli 'we majame nile. 'Émika 'ma alé jábalekuru uché bilena gawichí
    napu Sioni anilime ju, 'lige Sioni abiena Rusaleni anilime ju napu 'pa rewagachi
    ju, napu bejtégame ju Onorúgame napu ajagá ajtí. Alé asíriga we'ká mili santo
    ánjeli mochí, alueka asíriga ganíliga mochí alé.
  eng-WEBPB: But you have come to Mount Zion and to the city of the living God, the
    heavenly Jerusalem, and to innumerable multitudes of angels,
  gfk-H: Io, ma pa muat hanuat ukaia ta iakano uladih. Taia. Muat ta hanuat taar tano
    uladih Saion, no pisa na hala tano lilona Kalou. Ia ne Ierusalem aram ra mawai.
    Muat ta hanuat taar tano kis hulungai ta ira haleng na angelo ing pai tale bia
    da was diet. Ma diet kis hulungai ma ra gungunuama.
  viv-viv: Tu omi veyao ivaguna ana vehimeya againe wamimiyami-ma Yaubada liline wayemu-yo
    keke oya Sainai againe wadana. Au omi oya Saiyoni higa Yaubada Tomiya-vagata yana
    melala againe wayemu, bana kavewagana lobama ana Yelusalema. Medede againe lobama
    ana tovenuwaꞋata Yaubada ana davadava faꞋina yadi wavemwamwala hivagaꞋauta, adi
    yoꞋo lakahi-moꞋena keke adafaiweya kanakilagalagadi ma badi lilidiya wayemu.
  yao-yao: Nambo ŵanyamwe nkuichilile ku chikwesya cha Sayuni, ni ku musi wa Akunnungu
    ŵajumi, nnyiche Yelusalemu wa kwinani kwakusongangene achikatumetume ŵa kwinani
    ŵangakuŵalanjikwa, ŵakusangalala.
  tgp-tgp: Pani kamim ka mai na Vutin Zion, taon tavera non God mauri, Jerusalem matan
    tuka, ale ka mai isana vao angelo tavera sei la lo pulutahi na nora avulahi tavera.
  auc-NT: Mïnitö guiquënë Tiönoquidi näni änonquidi do ponte baï ëwocamïnipa. Edæ
    Wængonguï në Quëwengä öönædë Eedotadëë baï nänö waëmö pönï owoyömö mïnitö mänïñömö
    do ponte baï ëwocamïnipa. Wængonguï anquedoidi æpodö mïido ganca ïnönäni inte
    nanguï pönï ïnäni godongämæ̈ pö bee tente tömënäni näni watapæ̈ ongöñömö mïnitö
    mänïñömö do ponte baï ëwocamïnipa.
  kbc-NT: Pida micataɡ̶a diɡ̶icootatiwaji deɡ̶epaa maditaɡ̶a wetiɡ̶a anodita Sião,
    codaa nigepaa manitaɡ̶a nigotaɡ̶a Aneotedoɡ̶oji, Niɡ̶ijoa ewikegi. Codaa micataɡ̶a
    diɡ̶icootatiwaji neɡ̶epaa naɡ̶aca nigotaɡ̶a digoida ditibigimedi, ane liboonaɡ̶adi
    Jerusalém, onidiwa icoa anige liwokodi miili aanjotedi, yatecoɡ̶o me nalooɡ̶o.
  bmh-bmh: Bo, ag oiagab petak emen duailel, ag uzan go siab tam. Ag uzan awau Saion
    em tabag ebu siemenin. Uwait nug muzmuz awau dacaneu ag gonugau uzan siemenin.
    Uzan tub, Zerusalem awau, Mesgai wag dareu. Ag Uwait nugau tibur asiu pet ag tutak
    gotulai daimai, oiagab siksikai mui, daremen ebu siemenin.
  ctu-BL: Pero jatetla tsa'ix c'otiyetla ti wits i c'aba' Sion, i tejclum jini cuxul
    bʌ Dios, jini Jerusalén am bʌ ti panchan ba' tempʌbilob bajc'ʌl ángelob.
  meq-meq: I kurom na, andza niye bay! Nəkurom i kurom ka həndzəɗum na, ka mahəmba
    i Siyoŋ, gəma i Mbəlom nakə ma vəliye sifa aye, Zerozelem nakə mə mbəlom aye.
    Gawla i Mbəlom hay haladzay mahaya gər eye mə ɗəma məge magurlom, ma pasliye bo
    bay.
  noa-H: Mamʌ hĩs hewag Hẽwandamau maach dʌ̈i hiek deewai chan hamagamjö sĩi mag warp
    durr bʌ̈k'ʌrrpaimuata hich hiek hũrpi jaaubajim. Maachin ya mʌig heegarwe Sión
    p'öbörpienau; hajapcharan hʌ̃gt'ar wëtju k'ʌʌnma, Hẽwandam p'öbör Jerusalén hee
    hich dʌ̈icha naaimaju k'ʌʌn. Maman Hẽwandam chognaan pöoma hamach k'apangau sĩi
    maadëu chi beerjujã k'augba t'ʌnʌm k'ʌʌnauta Hẽwandamag jëeup'ö t'ʌnʌm.
  alp-NT: Po kwali betaya, imi balale ulate saka mere moneka. Le Alla Ilepa loko imi
    bei ndete surga baue Eni Nanare ruaI. Imi balale ulate Sione kai kota Yerusaleme
    rebe endete surga, otoi rebe Alla rebe Ikwana eti pelare Irue kenare. Kai imi
    tetue malekata boka titinai esi lupu kai isike Alla.
  san-VEL: kintu siiyonparvvato .amare"svarasya nagara.m svargasthayiruu"saalamam
    ayutaani divyaduutaa.h
  kbq-kbq: Hu'neanagi kagra ko Saioni agonare, kasefa huno mani'nea Anumzamofo kumapi
    monafinka Jerusalemi kumate, hampriga osu'nea ankero kevumo'za muse hu'za mani'nafi
    ehanatinane.
  kbh-kbh: Pero ts̈ëngaftanga Bëngbe Bëtsábioye s̈mojobeconá, y chca endmëna mo ts̈ëngaftanga
    canÿe Sión ca uabaina tjoye celoca cuafjobeconacá, chë Bëngbe Bëtsá nÿets tempo
    vida bomnabe bëts puebloye, mo celoca Jerusalén cuenta; y ba uaranga angelë́ngbioye
    s̈mojobeconá, cánÿiñe oyejuayënga enefjuanënga imojtsemnë́ngbioye, Bëngbe Bëtsá
    jtsatschuanayama.
  ron-LSB: Dar voi ați venit la muntele Sionului și la cetatea Dumnezeului celui viu,
    Ierusalimul cel ceresc, la mulțimile nenumărate de îngeri,
  pon-pon: A komail leler nana Jion, o kanim en Kot ieiaj, Ierujalem en lan, o pokon
    en tounlan nederenia,
  nhe-BL: Pero ica imojuanti ax queja nopa. Inajsitoque campa tepetl Sion campa eltoc
    ialtepe Toteco tlen yoltoc. Quena, inajsitoque ipan altepetl Jerusalén tlen eltoc
    nepa elhuicac campa mosentilijtoque onpano miyac miles tlen elhuicac ehuani.
  sps-sps: Sana mito te naa me tana tobeer te koo ri Saion, a Jerusalem iny Gormirmir,
    ayei na ngats fan tsian to te kaa non a Gov te kaa minon a toto na suu. Mi naa
    mito tana pan te kaa ror tapan an tapan morena, a pan te vaaguam faavot rori,
    ri te paparaa.
  wnc-wnc: Siwan ngana ginu sanga wa bingae wesimu dua kuke yuaing. Aho. Ginda yot
    bamu gapmandu Anutu kekeknga siknga apata yuak gapmae natanggamatakaing. Siwan
    you wanggapmae natake yot bamu umana takngaaya Jerusalem gatu Saion ngang inikamang
    gapmae tuwanguke yanggat. Siwan yot bamu wa enandang yuak gapmane angela kwaapzang
    sikngata yuaing. Siwan gikat angela waakwakatda Anutue gepbiatang koyuaing.
  bus-bus: Mↄde a sↄ̃ Zayↄn kpiiizi kↄ̃n Luda Wɛ̃̀ndide wɛ́tɛ Yerusalɛmu kɛ̀ kú musuo
    kↄ̃n à malaika pariparii kɛ̀ aↄ̃ kakↄ̃ana gweenↄ
  gub-BL: Napeiko kwaw a'e ywytyr huwake har romo. Napekyze kwaw Tupàn ize'eg henu
    mehe. Peiko putar Xiàw ywytyr rehe nehe, Tupàn heko haw pe har rehe nehe. Tupàn
    uzapo tawhu a'e pe a'e. Zeruzarez ywate har taw her romo a'e. Heta tetea'u Tupàn
    heko haw pe har a'e pe wà no. Peiko putar a'e pe nehe no.
  imo-imo: Eno aku tepa komburenga naa oringi. Aku molo. Eno Gote moromo mulu Saion
    oringina moromele. Akumu ulke kombu awili Jerusalem. Aku ulke kombu awilimu koinjo
    molopa kau puli Gote enge nilimu moromo mulu kombuna ltemo. Ensel kambu manda
    naa tolima tono kolko maku toko moromelena eno oringi.
  boj-boj: Ariya niŋgi iŋgi iŋgi deq bosai. Niŋgi Saion manaq beleŋeb. Osib Qotei
    ŋambile gaigai unu qaji aqa segi qureq dego beleŋeb. Qure di agi Jerusalem bunuj
    laŋ goge di unu qaji. Niŋgi laŋ aŋgro tulaŋ gargekoba sisiyqa keresai naŋgoq dego
    beleŋeb.
  eng-DRA: But you are come to mount Sion, and to the city of the living God, the
    heavenly Jerusalem, and to the company of many thousands of angels,
  knf-knf: Kë naşë ñog pnkuŋ pi *Ŧiyoŋ, ubeeka wi Naşibaţi anwooŋ ukumpëş wi ubida,
    Yeruŧalem di baţi di ŋwanjuŧ ŋŧum maakan ŋawooŋ,
  san-KHM: កិន្តុ សីយោន្បវ៌្វតោ ៜមរេឝ្វរស្យ នគរំ ស្វគ៌ស្ថយិរូឝាលមម៑ អយុតានិ ទិវ្យទូតាះ
  arn-NT: Welu eymün tamün llükaleafel, pepi kiñewküleafuymün ta Ngünechen eymün tamün
    chem llükanon rume fey tüfa ta fülpuael reke tati Sion wingkul mew, ka tati wenu
    mapu mülechi Jerusalen, ka femngechi fülpuymün rume fentren warangka werken püllü
    tañi trawüluwkülemum ñi püramyeafiel ta Ngünechen.
  zas-NT: Per lëjt ma bibiguidi loj Dios, ad guzajctidi zian. Ma yuꞌ nejz par guidxindi
    ruguiaꞌ Sión, xanyabaa lod na̱j Jerusalén ladx Dios bén naban, lod nadxag lasaꞌ
    ree zien daꞌt ree anjl,
  ken-NT: Kɛ mbák chí bhe, bǎtwɔ̀ kɛkwɔt nɛ njiɛ Síɔn nɛ yɔ chi ɛtɔk Mandɛm mmu
    achi nɛpɛ́m. Ɛtɔk ɛyɔ chi Yerúsalɛm anɛ amfay. Ngɛ́mtay bɔángɛl Mandɛm báchí
    arɛ́ ndǔ ɛpǎ maŋák.
