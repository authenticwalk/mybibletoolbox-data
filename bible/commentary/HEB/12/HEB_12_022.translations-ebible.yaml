    ''Et lizas huldlai k''et, ''aw uzdooni'' ait''oh.'
  kan-OKCV: ಆದರೆ ನೀವು ಚೀಯೋನ್ ಪರ್ವತಕ್ಕೂ ಜೀವವುಳ್ಳ ದೇವರ ಪಟ್ಟಣವಾಗಿರುವ ಪರಲೋಕದ ಯೆರೂಸಲೇಮಿಗೂ
    ಆನಂದಭರಿತ ಅಸಂಖ್ಯಾತ ದೇವದೂತಗಣಗಳ ಬಳಿಗೂ
  bbb-bbb: Rove iviama Kuraesi jaeje fu naebe kaenamiana ruoma uruo ijieki be ume
