  cux-NT: Maaⁿ ní nguɛ́ɛ́ 'tíícā ti ndís'tiī ndaa nī 'áámá yiīcū chi nguuvi Sión chi
    yáāⁿ yeⁿ'e Ndyuūs chi cánduuchi chí yáāⁿ Jerusalén chí va'ai chɛɛti nguuvi naachi
