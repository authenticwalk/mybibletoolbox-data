  san-MAL: കിന്തു സീയോൻപർവ്വതോ ഽമരേശ്വരസ്യ നഗരം സ്വർഗസ്ഥയിരൂശാലമമ് അയുതാനി ദിവ്യദൂതാഃ
  tam-TCV: ஆனால் நீங்களோ, இப்பொழுது ஜீவனுள்ள இறைவனின் நகரமாயிருக்கிற பரலோக எருசலேமாகிய
