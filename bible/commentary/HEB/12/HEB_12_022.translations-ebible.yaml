  ory-ory: କିନ୍ତୁ ତୁମ୍ଭେମାନେ ସିୟୋନ ପର୍ବତ ଓ ଜୀବନ୍ତ ଈଶ୍ବରଙ୍କ ନଗର, ଅର୍ଥାତ୍‍, ସ୍ୱର୍ଗୀୟ
