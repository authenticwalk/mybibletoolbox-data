  hin-CV: किंतु तुम ज़ियोन पर्वत के, जीवित परमेश्वर के नगर स्वर्गीय येरूशलेम के, असंख्य
    हजारों स्वर्गदूतों के,
  spa-BES: Pero has venido al monte de Sión, al lugar del Dios viviente, a la Jerusalén
