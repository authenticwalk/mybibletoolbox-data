    mavɨha ben Jelusalem. Vɨgwe yuu ge tɨxuu lec Anutu ben lag puunê. Om il obêc mɨla
    tulec angela tɨbeac wê tɨbeac hɨwocên wê he kɨtucma dɨ pɨmil Anutu ge,
  nak-nak: Eala moli la gove ale etato igoie mai ale magiri ovola, eia la gove e Saion.
