  ory-ory: ପୁନର୍ବାର ବୋଲି କହିବା ଦ୍ୱାରା ଏହା ବୁଝାଯାଏ ଯେ, ଅଟଳ ବିଷୟସବୁ ରହିବା ନିମନ୍ତେ ଟଳମଳ
