  amk-amk: Kaiwo rabuang dotu tono ‘webeyari aha’ fo, dotu we nunei sentenang, amani
    nuo Allai samui nini ambori niariri rirora tuti warapari. Ambori na tonanane,
    fio wiro rirora kaha foi andino wiataia mutu.
  fai-fai: Kamane aka bako nada, “adik adik makso makuw mak modono.” Kalba um mit
    be nulum kal aka adikum ufek ufek kin bakang kalu umi alam kidel kusa uyo kuwkamoda
