  mya-JVB: တဖန် ဟူသောစကား၏အဓိပ္ပါယ်ကား၊ မ လှုပ် သောအရာ တို့ကို တည် စေခြင်းငှာ ၊ လှုပ်
    သောအရာ တို့ကို လောကီအရာကဲ့သို့ ပယ်ဖျက် လိမ့်မည်ဟု ဆိုလို သတည်း
  kgf-kgf: Muŋguc ʒéyec ac imi mia iwawai ménda mimiŋʒalimacac hezac iminéŋ hehe seli
