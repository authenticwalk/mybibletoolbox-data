  toc-NT: Acxni̠ huan Dios pi̠ “nalak­chá̠n quilhtamacú”, antá laca­tancs huam­putún
    pi̠ acxni̠ nalak­chá̠n a̠má quilh­ta­macú acxni̠ hua̠k nas­putcán maktum naca̠­lac­tla­hua­ko̠cán
    xli̠­hua̠k hua̠ntu̠ tla̠n lak­sputa, hua̠ntu̠ ma̠n ma̠la­ca­tzu­qui̠ni̠t la̠qui̠
    caj xma̠n huá nata­mak­xteka hua̠ntu̠ ne̠c­xnicú cati­lák­sputli y hua̠ntu̠ ni̠
