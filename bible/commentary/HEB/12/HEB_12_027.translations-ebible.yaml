    ca' chle'icho ḻe'e yoban'. Na' catə' babesyə'ənit yoguə' de'e ca' chle'ichon'
    Diozən' ṉe'e zocze' chone' par nic̱h chac de'e güen de'e cui te c̱hei.
  sgz-sgz: Kán worwor erei “Tekes mul i pákán”, a kipi sálán ngoromin ngo tan táit
    no ákte aksimi na gunrai. Te táit na gunra palai nák bokoh, má te táit na gunrai
    má kápnate bokoh, na tur áklis.
  kek-NT: Nak naxye “jun sut chic” naraj naxye nak tixsach li ruchich'och', li choxa,
    ut chixjunil li c'a'ak re ru yi̱banbil. A'ut li inc'a' yi̱banbil, jo' li musik'anbil
    xban li Dios, a'an ta̱cana̱k chi junelic.
  blz-NT: Wurung men nangaan “dauga' pensan” minsiso'kon se' giigii' upa men ia sidakonmo
    Alaata'ala bo yunggoton ka' saalkonon, kada' men tontako' somo men sian notoyunggot.
  poe-NT: A̱ ntá tí tsíntáchro chꞌán kíxin “ínaá” mé tꞌaxrjexín kíxin tsjakjìin chꞌán
    tí nkehe jína tsinkí, a̱ ntá tsíto̱he chꞌán tí nkehe xitjahya tsinkí.
  san-TAM: 'ஸ ஏகக்ருʼத்வ​: ஸ²ப்³தோ³ நிஸ்²சலவிஷயாணாம்ʼ ஸ்தி²தயே நிர்ம்மிதாநாமிவ சஞ்சலவஸ்தூநாம்ʼ
    ஸ்தா²நாந்தரீகரணம்ʼ ப்ரகாஸ²யதி|'
  cof-NT: Junni man neman cawecacariyanae tinanunca tenhitori, miintsan joe jerale
    weno podeimin cosala jeraica jochunaeque. Wetumin cosalasiri puraichunae.
  srm-NT: Nöö fa a taki “di wan pasi möön” dë, a dë sö taa hii dee soni dee dë u seki
    tuu o puu kai kaba a sösö di wan pasi dë wante, dee soni Gadu mbei buta a liba
    ala ku dee a mbei buta a basu aki tuu. Nöö di soni mbei a o pasa sö, fu dee soni
    dee an sa seki kaba a sösö nöö musu fika.
  qvs-NT: Tata Dios chayta rimashpa yachachiwanchisapa tukuy kuyuchinapa laya rurashkanta
    kulluchinanta tukuy mana kuyuchinapa layalla kiparinanpa.
  zca-NT: Or midi'zh Dios, xtu wëlt lë' yizhyuo win, kure' gab, lë' zhë zhin, lë'
    rë kwa'n niwin kwa'n ngulo Dios; lë'i lox par ya'n nab tsa rë kwa'n nagakt win,
    rë kwa'n nzho lo yibë'.
  cbc-NT: 'Bairo cʉ̃ caĩata, atore bairo ĩgʉ ĩcʉ̃mi Dios: Ati ʉmʉrecóo macããjẽ nipetiro
    cʉ̃ caátaje, yepa cayuguirije ũnie mena yasipeticoagaro. Bairo ati ʉmʉrecóo macããjẽ
    nipetirije cʉ̃ caátajere cʉ̃ cayasioro bero yua, Dios marĩ Quetiupaʉ cʉ̃ caãno
    macããjẽ jeto tuagaro.'
  qxo-NT: Tayta Dios tsaynö nirnin tantiyatsimantsic mana wiyacog cagcunata juzgananpä
    cagtam. Payta chasquicur nimangantsiccunata wiyacog cagcunataga ñöpanman apacamäshun
    imayyagpis cawanantsicpä.
  mox-mox: 'Vona nana ana alamani baʼe ʼidewani: Tuta maimai ʼinaya kuyavata qabudi
    bwaʼobwaʼoya ina veniʼi. Ta vaina yani ge adi fata ina veniʼi, e baʼe yani diavona
    ina ʼeno vataya.'
  kew-kew: 'Go agaa ta-rupa nipumi su wala maetopalia-pulu niaame go agaana re gupa
    niminaamina: Abade Gote-me warisa yaenuri nipuna maetopaawa wala mealia. Pare
    oyae medaloma mada namaetopape yaenuri ora pa salia.'
  dww-dww: 'Be inam giunama: “Raḡan ḡesaune e voia munaḡena”, baniḡominama inam umanama:
    Tauna doḡae be gunume, yaba matabudi boni ya voivoiedina, vutudi e gusu waidaberaridi
    be ta samoana. Be nam teneḡidima nama ta kenakena. Be deḡo yabedima nam e gusu
    waidaberaridi, taudi tokare ta kena nonoḡana, be nam ta samoa.'
  twi-ASANTE: Nsɛm “Nso bio saa ara” no da no adi pefee sɛ ɔbɛwoso nneɛma a wɔbɔeɛ
    no na atutu afiri wɔn ananmu na nneɛma a wɔntumi nwoso no aka.
  aoj-aoj: Basef ifimba fagaꞌi, “Anef nemaf wapani,” fihimbaꞌmapa naꞌamba. Hiahaom
    fowaꞌ God nandaꞌami anaf nokotoꞌmam mefeꞌ higililam hiꞌilam. Apaꞌ anom hiahaom
    fasimi ma poe buꞌwani owaꞌ mondokotoꞌia amamba banagem mope atapim.
  cbv-cbv: “Biíc láa pohba wã cádah méméabipna caá”, niijná, nihat ã chãjnijidih ã
    yohat pínahdih naóhna ãt chãjap wʉt jĩ. Obohjeéhtih, Dios ã maáh jʉmʉpboó jéih
    yohca naáh jʉmna, páantjeh ã jʉmbipna caá.
  taw-taw: Takaw agak, Kɨdek ñɨn olap agak anɨb ak, chɨn nɨŋɨd gos nopun, tap mɨdupsek
    ne gɨlak okok gek, anɨb okok monmon dɨl kaskas gɨl nɨm, kul gɨnɨgab. Anɨgek, tap
    monmon dɨl kaskas gɨl gɨnɨmuŋ tek ma lɨnɨgab okok nep yenɨgab.
  jic-NT: Tjevele la pjaní wa jupj ca nin la mijis niswá. Mpes qjuisin 'yüsa pjü way
    ca jus nquits'is, niná pjü way ncawajas ca. Pjü la tjiji Dios, niná pjü way ncawajas
    ca. Pjaní way já'asa ma ca jus nquits'is. Jos niná p'in ma ncawajas ca, mpes ca
    nin la mijis jupj.
  zap-NT: Chene re Dëdyuzh ne sneni Dëdyuzh gyëzlyu gyeybaatee, nga rdee be kwent
    ne sluzh Dëdyuzh yrandxee ne wzhexkwaa Dëdyuzh, chen gyan noze ne rnidet.
  wer-wer: “Kaalak akun kopët nent ëtëp elmëëmaap,” pël ëa pöt ëtëp elmëën omnant
    pim ket ëaut pout kö sëpënëak kön wiak ëa. Kö sëën pangk ëtëp naëpanëët oröak
    kosang wiaapnen ëa.
  ipi-ipi: Minditaka katulo ema napula tupa angu yapowa yakale nembo toto, Goteto
    pii leya okonemane minditaka yakale leane tupa pitaka yuu yundukumi minuto mo
    apolopeya lo andawa leya.
  qul-NT: “Uj cutitawan” nispaka, entendichiwanchis qharcatej ruwaska cajcunata ch'usajman
    tucuchinanta, mana qharcatej cajcuna quedacapunanpaj.
  ter-NT: Enepone yûho “poéhaikomo ngoyúyoa” koêti, kixo'êkoti uké'exeokonomo ne koekúti
    motovâti koyúyoyeokono, enepone uhá koeti koekúti ítuke vo'u Itukó'oviti yara
    kúveu mêum, maka itúkapune koekúti ákoti omotóva koyúyoyeokono apé'iko ákotinemo
    hunókoku.
  bmr-NT: 'Jaamaño: Siino bu safooro maryɨbasuuji, onoonotɨ magaajahi, diibo eheetavuuno
    paryɨ amaryɨbanoco ifinɨsujinoco. Jaanobuuna ɨdɨɨnoro atyuuvejino amaryɨbatɨno.'
  fuf-fuf: Ngol daalol «nde wootere kadi» no laaɓi poy holli wonde kala ko tagaa dimboto,
    dilla, fii no goongaaji ɗi gasataa dimbaade ɗin luttira.
  bhl-bhl: 'Angse weng iti beem mongom e nu kilele atemuwete: Sunbin-Got e num atebabuluw
    eisneng alik alik be fein fileko, alwol keloke kate, num ateminba keko, sunsun
    be mesesem eisneng bete kuw nam file te.'
  ons-ons: Donba “atak mane” eaŋo didiwo sikanŋonmaike, yemo yeye kine kine ma wakonwareke,
    ea korop baŋ ruzakki qiseki paki, qe maingeki siukwareake. Eso yeye kine kine
    mi siu siukine, eaŋo baŋ wakone papa togon payake.
  con-NTPO: Chigaja “Toya'caen fae seyi...” qquen supa tsu pa'tssi Tise agattoen'choma
    oyaen catiya'chone condaye in'jan. Nane osha'cho oyaqque'suve Chiga agattoen'chota
    tsu joqquitssi catiyeya'cho. Tsa'ma oya'masia tsu tsangae jinchoya.
  ghs-ghs: 'Ma oi hee, Anai paha noo hiibaquiqi hiiretaho khooba erani: Hiiromi rubabetemi
    uubaquho isaki ao taatakoini qate uubaquho isakiama oi poupaamake qaarakoi.'
  peg-peg: “ଆରେରଗ” ଇଞ୍ଜି ଇନି ହୁଦାଂ ଇଦାଂ ବୁଜାୟା ଆନାତ୍‌ ଜେ, ଲେମ୍‌ୱି ବିସ୍ରେ ସବୁ ମାନି
    କାଜିଂ ଟଡ଼୍‌ମଡ଼୍ ବିସ୍ରେ, ଇଚିସ୍‌ ଉବ୍‌ଜାଣ୍‌ ବିସ୍ରେ ସବୁନି ବାଦ୍‌ଲା ଆନାତ୍‌ ।
  txu-NT: Be, kute “Dja ba ajte” anhỹrja ma. Metĩndjwỳnh kute mỳjja kunĩ nhipêx ja
    gêdja ajte karngrõ nhym tu apôx ne rôrôk ne kunĩ akuno. Nhym bep mỳjja jarij tỳxjabit
    dja arek arij. Tãm ne rôrôk prãm kêtkumrẽx.
  eng-WEBU: This phrase, “Yet once more” signifies the removing of those things that
    are shaken, as of things that have been made, that those things which are not
    shaken may remain.
  gnw-NT: Jare cua penti vese ye jei vae uipota jei Tumpa umbaita co umɨcãta vae reta.
    Echa'ã Tumpa etei uyapo jocua reta. Jucuarãi uyapota Tumpa jecuaeño ñugüɨnoi vaerã
    ipuere'ã uñemɨcãta vae reta.
  mux-mux: 'Yu-ni “alsupu walsekale kamu ‘tipili.’ nimbú.” nirim akili i-sipa mele
    nimbá nirim: ‘ ‘Muléle kene male kene méle tirindumanga we lepa mindi pumba mélema
    we lipili, pora nimbá mélema pora nipili.’ nimba mélema pali lop-lopi tenjimba
    kene we lepa mindi pumba mélema mindi lop-lopi naa tili we lemba.’ aku-sipa Pulu
    Yili-ni nirim.'
  maj-NT: Nk'ie nga “nku ni̱yá sa” títsu, kui xi tsuhu̱ ra̱ nga chjúxin ni xi kin'endoo̱,
    ni xi maha̱ f'ajniyá, tu̱ xi b'a̱ ts'ín s'e̱ntuhu ni xi najmi maha̱ ra̱ f'ajniyáha.
  bkq-NT: “Aietonze urâ” keduo, tutuze kurâ, nhugutyby modo adainze, âdugugueze warâ
    awyly. Tugukezenry modoma ise tugukezeba, aunlolâ awylygue.
  kue-kue: Ana aglkekor we dungwa kamo i yegl, kamkua ya makan okuwo si pingakar dinan
    ana taragl ere yongwa i ta pingakar dinaglkwa i keme ikorugl endinambuka, te heven
    sragl pingakar dikraglkwa i keunde wakai pai moraglkwa.
  cot-NT: Icanquegueti “apanivani”, iroguenti oncanque impishoncaguetajero maasanopae
    ipeacaaguecaca agavejanquitsica omogueque, irooquea choocatajatsine caarica moguecatsi
    oncoquempanica onchoocaque.
  bnp-bnp: A ngava e “tabu”, i vakasiri manga a Vure ge vakalobo a maki lobo i ratarike.
    A maki lobo i kara ni gi polu, a Vure ge vakalobo. Muri, a maki lobo i keri ni
    gi polu, bara ri tabuli.
  apn-NT: Tã nhỹrmã axte mẽmoj to àk ã amnhĩ jarẽnh jakamã koja mẽmoj to kator xwỳnhta
    piitã ho àk. Nẽ mẽ pahte panhĩhkra ho mẽmoj nhĩpêx xwỳnhja nhũm ho àk nhũm htertet
    tỳx kãm hpigrành pa nẽ hapêx. Nhũm mẽmoj htertet nẽ hpigrành kêt xwỳnh pixjaja
    arĩ rãhã ho rãhã.
  ctp-NT: Bra nu ndukwin Ni “Xiyaꞌ ti”, ngwañaꞌan ka biyaꞌ tianꞌ chaꞌ ndiꞌin chaꞌ
    xñan Ni nchga nan nu wa ngwiñan Ni, kulo tsuꞌ Ni ꞌin nan kanꞌ bra kanꞌ. Sa kwa
    ti nan nu nsuꞌwi ꞌin Ndiose ykwiꞌ, kanꞌ ti nan nu kanun bra kanꞌ, chaꞌ ja ka katin
    ran siyaꞌ ti.
  opm-opm: Noh it titsi mengirit bupatipramur napor ma rit natip oh erer ma natip
    moh bupar timbas hatipri ma hapat. Na bupatipra hanwi pat hatipra ma hapat dahaptimur.
  bvr-bvr: Rrapa gun-gata minypa nipa a-yinagata a-wena “burdak barrwa barra”, gun-narda
    janguny nipa minypa arr-gurdagurdarraja gu-nirra ngayburrpa minypa Wangarr nipa
    barrwa gu-ngorrka barra nipa gu-jarlapunapa, rrapa warrpam gun-gata gu-werrpiya
    barra, minypa barra gun-nerranga gun-gata gala gu-yinmiya gu-ngorrkiya nipa jarra
    gu-jipa barra gu-workiya.
  wal-wal: “Issitoo gujjada” giya qaalai qaaxxennabai minnidi de7ana mala, merettidabai
    qaaxxanaagaanne kichchanaagaa geeshshidi bessees.
  zad-NT: Na' daa ne' “sto shii gon' ka x̱o' iṉiban”, zejin yinit yog' diika' bene',
    diika' te c̱heyin, na' yigaaṉ diika' biga te c̱heyin.
  kmg-kmg: Mocwâc itiriŋkepemu, iŋuc muwec, ine wiac bâfuakicne i itiriŋkeme ŋerisieocte
    manasuhuc muwec. Ŋerisieme fofo sanaŋ i fuarâ qiriŋmâc fozokac.
  aso-aso: Idoꞌ initeꞌ mataꞌ nene gohi do moꞌmongoꞌ olosuve lo lineꞌ nene aza initeꞌ
    mataꞌ mukiꞌ do sotoꞌ muluvoniꞌ nene do moꞌmongoꞌ ogo do hulokuvo moꞌmongoꞌ ami
    minilizaniꞌ initekovoꞌ nene ha miniviꞌ miniviꞌ ilisave lo gele mino do moꞌmongoꞌ
    ilingumuꞌ lineꞌ ve.
  uli-uli: Pedal hapatpat le, “fael sew” ila ye kkewar ngalgich le be fael sew yad,
    ngo Deus yebe hamwarru ngo ye hachuya pangal meka ye foru, bo ye bela meldiy chog
    ikla towe yoh le be marr.
  nin-NT: Ure ku nggo a da di, “zizo wa nggo,” à tsarr inta krizhizhi mi di aseki
    ka nggo a na ka a taka battu na kuhre, wre ku aseki ka nggo a ka si battu hen,
    a bu kri.
  acu-NT: 'Ataksha muchratnuitjai, tímia nunaka: Mash najanamiaja nunaka mesratnuitjai,
    antsu muchkiashtin aa nunaka mesrashtinuitjai, taku timiayi.'
  cak-WNT: Y ri nubij chi xa yesilon, ri' ntel chi tzij chi xquejalatej c'a el ronojel
    ri xa ye k'axel y ri xa ye banon. Riche (rixin) chi queri' xa can xu (xe wi) xquecanaj
    ca ri majun bey xquejalatej ta.
  ebk-ebk: 'Nan laychun ay kanan nan nauy: “Mamingsan pay at iwawudku nan luta,” at
    makaan chaná ay finayangna ay mafialin ay maiwawud ta nan achi poros maiwawud
    yangkiay nan mayagyagtu.'
  spa-PDDPT: 'Esta frase: una vez más, indica la remoción de las cosas movibles, como
    cosas hechas, para que permanezcan las inconmovibles.'
  ruf-ruf: Imbuli ayo “mala lumwe keli” yolangusa ghendo ka ipfinu ipfilumbighwe pfitsohighisighwa
    na kulapfighwa, ili pfisighale apfila ing'apfidaha kuhighisighwa.
  gun-gun: Ha'e gui “Peteĩgue ju, teĩgue'i pyve” he'ia py jaikuaa Nhanderuete oipe'apa
    'rãa guembiapo omomyĩ mbyrã oĩ va'e, omomyĩ mbyrã e'ỹ anho opyta aguã.
  agu-BL: Ma jalu' tan yi jun xtxolbila'tz na elepont yi copon xitul Ryos cyakil yi
    e'chk takle'n yi bnixnak ta'n, bantz jalt yi ac'aj cyaj cyen, yi qui't xit sbne'
    opon tunintz.
  isn-isn: Makani aya, “Nkua ing'wi hangi,” ikulagiila kulimiligwa ku intu izo ni
    ikagatigwa, izi ingi, intu izo nai iza iumbilwe, iti kina intu izo nishanga i
    kagatigwa isagiile.
  ilo-ULB: Dagitoy a sasao, “Iti maminsan pay,” ipakpakitana ti pannakaikkat dagiti
    banbanag a magunggon, dayta ket, dagiti banbanag a naparsua, tapno agtalinaed
    dagiti banbanag a saan a magunggon.
  pir-NT: “Ahri yehpa ñuhmigʉ̃ ihcã tahata ye nemoutja”, nino, ijipihtiyere tiquiro
    bajumehnedire tiquiro cohãtire masigʉ̃ yero niahye. Cohãcjʉ̃ pʉhtoro ijiropʉre
    cohãno basioerare. Sa yero tiquiro bajumehnedire cohãgʉ̃ tiquiro pʉhtoro ijiro
    dihita tojoarota.
  anv-NT: Uchu bi ji ajɔɔ́ mbɔ nnó, “Né ndɔ ayi fɔ” ulɛre nnó unó bi ji akwyɛɛ́
    uko unyigé nyɛ, utane né malu bwɔ́ nnó ɛbi álá kágé nyigé ubi ne ulaá
    tɛ kwyakwya.
  sab-NT: Geru kle gbaba ene Chube be nga gbe jwlien nabitaite, geru e giti suge chege
    nga ulita jo dodaba gwangeabi be joge jwanba siere, gire Chube be nga no trate
    jagere gbagateda, nga e be chege diali, nga e mi joge jwanba siere.
  tmd-tmd: God nuŋ “Iswob” röŋ mönö mag aku nugwön nugwöla, ap memexbä ap öim mɨdenɨŋö,
    rön, rɨ nɨgöŋ akuyöbö magalɨg hölögɨpaŋ nugugɨrön ap memexölɨbä piakwör mɨjöna.
  acr-NNT: 'Echiriꞌ kubꞌiꞌij: «Jumul chi kꞌut kanꞌan waꞌ,» e keꞌelawi ronoje ri uꞌanom
    ri Dios, ri utz kasilabꞌisaxik, waꞌ kajalkꞌatix bꞌi; xew kꞌu katikiꞌ kan ri na
    utz taj kasilabꞌisaxik.'
  kpg-kpg: Nnelekai bolo “Au gaa hai labelaa” e haga modongoohia madammaa bolo nia
    mee ala ne hai ga ngalungalua ga hagalee, gei nia mee ala e deemee di ngalungalua
    gaa dugu hua igolo.
  taj-taj: चु “अझ तिरेम” भिबा तामग्‍याम जम्‍बुलिङरी मुबा जम्‍मान स्‍हेगदे नाश तला
    भिबा हिन्‍ना। चु भिबा चा आय्‍होङ्बा स्‍हेगदे चा नाश आत।
  avt-avt: 'Hɨm im hɨram matɨp “meteipim,” te hɨram meteiknai menmen im: Nɨpaa God
    kɨrɨak tɨ te maain hɨrak kaktanɨk menmen im te hɨram yapɨrwe hɨrak kakɨwaankem
    mamɨt. Menmen ap me tɨ ap mamtanɨk, God kakɨwaankem au. Hɨram mamu mamɨt.'
  cbk-cbk: Ese maga palabra “otra vez pa” ta hace claro que el maga cosas ya crea
    le ay tembla gayot, y ay quita le con esos. Pero el los demas que no puede tembla,
    hende ay queda destrosao, sino ay esta hasta para cuando.
  uig-ARA: «يەنە بىر قېتىم» دېگەن بۇ سۆز تەۋرىتىلىدىغانلارنىڭ، يەنى يارىتىلغان نەرسىلەرنىڭ
    تەۋرىتىلىشى بىلەن يوقىتىلىدىغانلىقىنى، تەۋرەتكىلى بولمايدىغان نەرسىلەرنىڭ مەڭگۈ
    مۇقىم بولىدىغانلىقىدىن ئىبارەت مەنىنى بىلدۈرىدۇ.
  tuf-tuf: Eyta wacayat, “bucoy cat” wacayat uch ojcor wacaro. Sirat bi yiwóyatan,
    eyan bahnác bahnáyqueyra. Ijmár ub cuit ítata ey bahnáyqueyra. Eyta bahní yahncút,
    yíwojor eyra im eyta rehcáyqueyra.
  abx-abx: Bali kaklarado nga i nagtukuy-na si allingon “gihapon”, iya i pagpara'
    si bisan ay nga pwidi abay'og, i dimu'an nga hinimo, basi' i mabilin na hamok
    iya i ga'i pwidi nagbay'og.
  mco-NT: 'Co jadu''n Dios ymɨna''ñ: “Jadügtecypajc nyajtziyuya''ñɨch je naax.” Hue''
    yajhuinjɨhuɨ̈y co ytɨgoydähuɨpy huɨdijaty yücxp huɨdibɨ Dios yaj''oyɨɨy, e je''
    huɨ''mɨp je huɨdijaty ca'' yu''cxy.'
  cpb-NT: 'Tzimatsi oita oshiyakaawentachari ikantziri: “Ari napiitairo.” Iroowa oshiyakaawentachari
    arika rotekairo riwetsikaitakeri, rithonkairo riwetsikane kaari enitatsine, apatziro
    isaikayetai enitatsiri.'
  aon-aon: Enyudok baraen, “Anah shopunek”, enyen douk nyeyabigap um ihishmorim eshudok
    anan nenekesh iri ta nugwragworish-esh aria niyateshuk. Nugwragworish-esh namudok
    um eshudok shupe dodog abom iri atish ta shupeik.
  hus-NT-2005: Tam tin ulu “neꞌech juní”, i exbayal jelti max in ulal abal neꞌech
    kin wékʼoy ejtal xowaꞌ xu yoyꞌnal xin tʼajámal na Dios abal ka jilkʼon tokotkʼi
    xi yab u ejtowáb ka yoywat.
  mig-NT: 'Te tu̱''un yá''a ja̱ ká''a̱n: Va̱sté ɨ́ɨn jínu‑na̱, áchí, kuní ka''a̱n
    ja̱ cháxio‑ya̱ táká ndatíñu ni̱ kakanda̱‑ún, ndatíñu ja̱ á ni̱ ka̱kuva̱''a, náva̱''a
    ná kéndo̱o máá táká ndatíñu ja̱ ní ka̱kaku nɨ́ɨ́.'
  bps-bps: Én gumtatek i gman Dwata ani, dunan falmon kadang i kdee tamgimò di tah
    tanà na di langit, du fye i là gagan falmo gtagak.
  mbs-mbs: Pineokit te inikagi te Timanem sìyan, netegahan tadon te pegbàtan din se
    kedakel te ininang din aw pegwedaden din iyan amon mesamà olò se eked palos kebàti.
  tof-tof: Ini bóktan opor “akó, dómdóm darrpan mün” we poko okaka amzazilda, ini
    tüp akó pülpüldü elklaza, wa ne elklaza tómbapónórr, sab bóngapórrón kwarile,
    akó wa sab blaman kabedó amóne. Ene igósüm, kwitüdü bóngap-koke ne elklazako,
    sab metatómpükü bamirre.
  cme-NT: Uŋ waaŋ mafamma‑i, ku pigãaŋ wuɔ ku yiiŋgu-na, uŋ hielaa bĩmbĩnni maŋ
    hiere, ni ka bĩɛna halaŋ aa yaŋ nimaŋ siɛ gbãa bĩɛna.
  sus-sus: A to a fala, «n man,» na nu wama a masenfe nɛ a se daaxi birin nasɛrɛnma
    nɛ, a fa kana. Fe naxan mu rasɛrɛnma, na nan luma, a mu kana.
  pon-2006: Lepin mahsen lepet “pwurehng” kadehdehda duwen mehkan me kapikipikda ar
    pahn mwekidida oh sohrala; oh me sohte kak mwekidida kan pahn mihmiehte.
  dad-dad: Od “baban” yef are ifelnadaf, are ereb ereb inodin yokũ fiya kisi feleya
    anĩ yokũ feid fen, yalelauf, are ereb yokũ fiya kisi felya sã anĩ fau ifarauf
    nigin age fouf.
  zab-NT: Chi rnii Dios dec teru gúnny ziy stuby, niy zelo teru izees irate ni banchuuny,
    de ni ná par ibicá, ax yáan de ni quɨt ná par ibicá.
  ksd-ksd: 'Ma go ra tinata: “Ta tika na pakana mulai,” a kukuraina dari, ba da tak
    vue ra lavur magit i vamalmaliara, da ra lavur magit di pait ia ka, upi na tur
    padikat ra lavur magit ba da mama vamalmaliara.'
  msm-NT: Migpasabut sikan no meyduon panahon no ogkagawang to tibo yumayaboy no mgo
    hininang to Diyus, aw iyan nanda ogkabilin to diya kona ogkaamonu.
  myk-myk: 'Ba wʼa jo na: «Tɔɔɲii nigin wa bɛ sanha wɛ.» Lee ya li shɛɛ na yaŋmuyɔ
    yemu yʼa cɛlɛ ge, na yee na ba biin. Yaŋmuyɔ yemu yi ɲɛ yi da ga xhɔ-ɛ ge, yee
    yɛ yi da ba gori.'
  sbe-sbe: Teina hedehedede ta “ma kesegaꞌuyo” ye hemasalahaꞌuyoi meta ginauli se
    tabutabubu, Yaubada kabo ye haigabaedi, siya ede tanoubu yo galewa ginaulidi yona
    hedehedede unai se tubu wa. Unai ginauli saha nige se tabutabubu kabo se miyahai.
  mcr-mcr: Iqu “Naqä-hŋganäyä” ätkqe, tiiŋiŋqeyi. Goti Iqu iiŋä imäkätäqäŋgaŋi, nätmatqä
    Iqu imäkätä ekqe, ämeŋä ämitä huätä mamäuniqe. Mä nätmatqä ämeŋä-miqä yätqe, iinä
    yqänä witŋqä imäkäniqe.
  cux-NT: Maaⁿ ní taachi ngaⁿ'a Ndyuūs taama vmnéⁿ'ēe nūuⁿ deenu yú chi nducuéⁿ'ē
    chi din'dái Ndyuūs ní caⁿ'á yā din'núⁿ'u yā ní divíi yā. Ní nducuéⁿ'ē chi nguɛ́ɛ́
    din'núⁿ'u yā ní cūnee.
  tur-YTC: “Artık bir kez daha” sözü, sarsılanların, yani yaratılmış olan şeylerin
    ortadan kaldırılacağını gösteriyor; öyle ki sarsılmayanlar geride kalsın.
  san-ITR: sa ekakR^itvaH shabdo nishchalaviShayANAM sthitaye nirmmitAnAmiva cha nchalavastUnAM
    sthAnAntarIkaraNaM prakAshayati|
  bel-N: А [словы] “яшчэ раз” паказваюць на зьмену таго, што хістаецца, як створанага,
    каб засталося тое, што не хістаецца.
  sch-sch: Masikin, “Tûn voikhat” ti chongbâi hin neinun sinngei hah min nîkin
    thonpai la nîng an ta, neinun ânnîk theiloingei chu om bang an tih, tiin ânthârin
    a minlang ani.
  mic-MIQNT: Na glusuaqann “'mjit ap newgt pepuetestutoq 'ms't goqwei” giasgiwewei
    musga'toq ta'n goqwe'l gisitoqol pepuetestas'gl aq jigla'tas'gt'tal, toqo negla
    ta'n goqwe'l mo gisi pepuetestas'gtnugul esgwiatal.
  huu-NT: Naimɨe lloga uaimona enɨrue fuillena uiñotɨcaɨ. Monamo ite ra fuillena jɨaɨ
    uiñotɨcaɨ. Nana naie rana naimɨe fuidoite; iadedɨ naimɨena caɨ ɨɨnua jira, naimɨe
    caɨna fuidoñeite. Ɨco caɨ illɨnona jai fɨnode. Iena naimɨe fuidoñeite.
  jiv-NT: “Ataksha” tana nuja̱i̱ “ashí muchitrámnia nu amuukartatui” tawai. Tura muchitrachminia
    nu juakartatui.
  otm-NT: Nɛ nu'a 'bɛ'a gätho hingui dʉ, da mba ma bʉnt'i. Nɛ din ząm bʉ ʉ hingui
    sä da mba ma 'ueque, gue nu'ʉ 'bɛ'a gätho bi zän Oją gue din ząm bʉ.
  dah-dah: Mere bilmiŋ “Kame sopte aŋgor yireŋ,” yiriŋ gote miŋbe kame waŋbe det aŋgor
    yirke korgoŋ henayiŋ goyen tumŋaŋ gwamuŋ yuryeŋ goke yiriŋ. Korgoŋ henayiŋ det
    gobe megeŋya naŋkiŋya irde det kuruŋ yiŋgeŋ yiryiŋ goyen goke yiriŋ. Korgoŋ ma
    henayiŋ detbe hugiŋeŋ hinayiŋ.
  tnk-tnk: Nəɡkiariien nəha Kumwesən rɨməni mə, “Nəpɨn riti mwi,” nɨpwran i mə in
    trɨkiukiu ia narimnari me ia tɨprənə i səməme in rɨno mə truvehi raka irəha. Mətə
    narimnari me səməme həpwəh nɨkiukiuien irəha tuharə rerɨn.
  kpr-kpr: 'Geka “na oroko sekago kau daba ava, utu endaghae dabade jighono daradaragharira.”
    setira ainda tuka mo: God rea etiri sirorusira ava, oroko jighari daradaraghuse
    aimi tano arira. Tano ari, roera eni susughae amo fetarira, jo daradaraghae arira.'
  san-IAS: sa ekakṛtvaḥ śabdo niścalaviṣayāṇāṁ sthitaye nirmmitānāmiva cañcalavastūnāṁ
    sthānāntarīkaraṇaṁ prakāśayati|
  nho-nho: Te saaita TeAtua e mee maa ‘hoki’ raa, a Ia e mee maa naa mee katoo i te kerekere nei
    ma ki uettia, teenaa ki takkoto koi naa mee teelaa see lavaa te uettia.
  gym-NT: Ngöbökwe kä ngwiandi ngrenkä bati mda tä niere, ye abko jändrän jökrä dätebare
    abko Ngöbökwe diandikä jökrä mento juankäre ngwarbe kä mrä angwane abko Ngöböta
    mike gare nie. Ne aisete jändrän jökrä dätebare abko Ngöbökwe diandikä amne jändrän
    ñan diandrekä kä käinbti abko erere rabadi kärekäre aibe rabadi mda.
  azg-NT: Ndoꞌ ngꞌe jndë itso jon na ntsitoncüiiꞌ nndaꞌ jon juu tsonnangue yo tsjöꞌndue,
    itsiꞌmanhanꞌ ndëëhë na tsoñꞌen ꞌnan na tquen jon na cojntyꞌiahanꞌ, ndiꞌndaaꞌñꞌenhanꞌ.
    Ndoꞌ joo ꞌnan na cojntyꞌia naneinhin, ya na tavicuenhanꞌ majoꞌ nquii jon na iquen
    jon ꞌnan na tyiꞌjeꞌcüitoncüiiꞌhanꞌ, ninvaa mꞌaan jon.
  bhd-bhd: तैसेरू “एक्की फेरे फिरी” ज़ोने सेइं साफ पतो लगते की पैदा कियोरी चीज़ां
    ज़ैना हिलचन तैना खतम भोनिन ताके ज़ैना हिलन नन्ना तैना रैनिन।
  too-NT: Lā' huā'mā' huanicu'tun que natasputkō' ixlīhuāk a'ntū cāmā'a'nanīnī't.
    Lā' natachoko xmān a'ntūn tūla xakā'līcan.
  ind-AYT: Ungkapan “sekali lagi” menunjukkan tentang pemusnahan hal-hal yang dapat
    digoyahkan, yaitu semua yang sudah diciptakan, supaya hal-hal yang tidak digoyahkan
    dapat tinggal tetap.
  cjo-NT: 'Ikantzini: “Ari noweyaantawakyaawo nomoyekero eejatzi”. Aritaki ithonkiro
    maawaeni onikaeyacharini, maawaeni kaari kijotaperotatsi. Otzimagaantanaki kaari
    onikachani.'
  nsn-nsn: A puhonener “Uaguna baka poluk,” e kula sira pare, tar inetenine i kot
    gera banotong uagunaig ter inetenin ger nitou, ra turung kale liuig mare la mokongua
    pukur inet ahik pah ra banotong uagunaig.
  san-DEV: स एककृत्वः शब्दो निश्चलविषयाणां स्थितये निर्म्मितानामिव चञ्चलवस्तूनां स्थानान्तरीकरणं
    प्रकाशयति।
  tna-NT: Beju tueda mimi derejiji yani ja ecuana eshanapametani Diusu ja pamapa mesa
    jaati ai cuana etaitanamepeta, riariame putsu. Daja biame, tu ecuatsasiati bahui
    yanienitiyu.
  lid-lid: 'Sahou doh, “san rasan ja” iy leheya taha i buku doh: Iri lakou bwena Kindrei
    mene amekes buku kandrah hawe munyak, na idah iy nyokoda, iri lakou ale doh kameh
    ano, ma winiyan bado ja bwe. Arile iri lakou iy bandrokonya bwe, badeh iri lakou
    handru badu kandrah, kameh ta are le buku doh, winiyan ba-au bwe.'
  wim-wim: Ngayiya wik inangan God.antam engkanathāng niiyant. Nil God.angan waaꞌan
    yuk way min maꞌmangkam nilaman yump aak umyompanam inmana putha aak in kenyan,
    nilaniya wuny-wunyathow, amanamaniya aak umyompanam aniya minchow ngul. Puth nilam
    piip God.ana aꞌ putha pam wanch nungantam anangan than ep minam wunayn, keꞌ minchayn
    putha aak nungantam thamp minam wun-wunow.
  zga-M: Amamenyu afa, “Mara khamo tena,” yivonesya ukhuhega khwa vinu, ifitetemesya
    ifi vinu vila ifi vumbiale, pkfuwa ifi me ni sfitetema fisigale.
  yom-yom: 'Diambu diadi : diaka dinsundula ti bima bioso bilenda nikunu biobi bivangama,
    biela viakusu mu diambu biobi bi kabinikukanga ko bizingila.'
  san-SIN: ස ඒකකෘත්වඃ ශබ්දෝ නිශ්චලවිෂයාණාං ස්ථිතයේ නිර්ම්මිතානාමිව චඤ්චලවස්තූනාං ස්ථානාන්තරීකරණං
    ප්‍රකාශයති|
  yut-yut: Ae “bɨsap kɨnda gat” do yosok, do yaŋ nandamaŋ, Piŋkop da mɨktɨm kunduyo
    kɨsi paŋkwakwalɨtjak bɨsapmon yo morap iyɨ wasagɨt uŋun wɨrɨrɨkban pasɨldaŋ. Aŋakwan
    yo arɨpmɨ dɨma paŋkwakwalɨrɨ uŋun dagɨn tokdaŋ.
  grc-BYZ: τὸ δὲ ἔτι ἅπαξ δηλοῖ τῶν σαλευομένων τὴν μετάθεσιν ὡς πεποιημένων, ἵνα
    μείνῃ τὰ μὴ σαλευόμενα.
  cpc-NT: 'Tzimatsi iita ojyakaawintachari ikantziri: “Ari napiitairo”. Iro ojyakaawintacha
    aririka jotikairo okaatzi jiwitsikayitakiri, japirotairo jiwitsikani kaari initatsini,
    apa osaikayitai initatsiri.'
  nhg-NT: Hua cuöc quejtulo “Oc turavea sajpa”, quejtulusneque que entunses quejcuenisque
    noche sösantle tli moulinea, hua noche sösantle tli omochejchi, para que ejqueu
    mocöhuas inu sösantle tli ayec moulinea.
  nya-nya: Mawu akuti, “Kamodzi kenanso,” akuonetsa kuchotsedwa kwa zimene zitha kugwedezeka,
    zonse zolengedwa, kotero kuti zimene sizingatheke kugwedezeka zitsale.
  ngu-NT: Yejhua on tlajtojli “ocsejpa”, quijtosnequi ica Dios quejcuanis nochi on
    tlajtlamach yejhuan huelij nohuihuijxohuaj, niman quincahuas on yejhuan xqueman
    huelij nohuihuijxohuaj.
  kup-kup: Met pi hapanen nonair nai matut tahan hezatur hezari zebemun tat bahorï
    metapanen bon tapanez hahan hezao dari hodad. Met pot zebemun tapanez porah do
    do tohopanen tin dao hat hepanez nen potur pori pohao tin het hepan.
  jid-jid: u nla tere bayi har ila zizaa a tsor cunu kpe biwa gunu wa to kpe wa ba
    tei du kpe wa bana gunu wa ba hei
  wmw-wmw: Sambi, usemi wa “tena” utolotera kuwa vinu vyumbiwe vyonse vitetemisiwa
    na vilainika, ila vibaki ndi vire savitishiwa.
  gmv-GGM: Hayssi “Qasseka ta zaarada issito” giza qaalay nuna bessizay qaxxonttayti
    minni daana malane qaxxizayti heytika medhetidayti kichchanas besses.
  ssg-ssg: Teik kakain ien salangawan masin, hatesol waliko ti Haeu tanomi, i nuei
    xaxaweni tenen ti i kum to kue. I hamalumini mewenae waliko tenen i to lian tehue.
  zpo-NT: Leezha nii “stub welt” naka zee telisa kiib xaa rese kwaan mdexkwaa xaa,
    re kwaan nzho mod gun, zee lake rese kwaan nangunt, rese kwaan tira ndii.
  poy-poy: Visoweru avi “kayi kwa mala yimonga” vyankutulanguziya kuwera vintu vyoseri
    vyavinyawitwi havibegeziwi na kuwuka su visigali vilii vyavibegiziwa ndiri.
  qwh-NT: Tseno “Yapemi cuyuratsishaq” nimarnintsicqa, Diosnintsic cäyitsimantsic
    cuyoq caq camashqancunataqa ushacäratsinanpaq caqtam, peru gloria marcaqa wiñepa
    wiñenin finca quecananpaq caqtam.
  gaw-gaw: Amu, “baula,” nai amu inam ip̱unigṯe. Kayak Nug anuḵa keeke haṯom ele amu,
    keeke amu oh geha uḏalḵulag. Keeke oh diignab iiṯa ele daaṯe amu, uḏalak amu heeb,
    iiṯa meḵu, baula ii daamna. Keeke laa, diignab ele amu, keeke amu aaḵuib geha
    daaḵu.
  nca-nca: Asa ŋande yete, “Naru kaŋuya.” Ŋu mande ŋundo nore ŋande witú yereyote,
    o soso eneŋombo towaró ŋu se rotoweya, dokoro ŋu meté yukuwoweya. Quko o kumi
    yukuwowero mepémo kini, ŋundo naŋge yowaŋgo.
  zpz-NTPP: Ornu mniim “Stub tir”, orzeꞌ naal la rabee nu de coz nu psaꞌ lagy mi,
    cueñ mi ñii. Orzeꞌ co chum de coz nu rcueñ, gun orzeꞌ de coz nu wacueñ, gyiyeeñ
    ñi.
  zac-NT: 'Iurë guniꞌi Dios: “Stubi vësë más” rdëꞌë hiaꞌa cuendë de quë grë́tëꞌ cusë
    nabëniꞌbi Dios, cusë narná hiaꞌa iurneꞌ, tsalú rahin; guëdchisú më ra cusë nabëntsaꞌu
    më parë guëaꞌnë parë siemprë ra cusë nadë rníꞌbidiꞌi.'
  kyg-kyg: Agaemo, halate, huꞌniya gemo aepaꞌamo haneꞌniyana alino kanage kanage osisiya
    kavaꞌmo noꞌagona kavaꞌmo hanesiyafeꞌmo alino kanage kanage hisiya kavaꞌmo apayatetiꞌmo
    alo huꞌnaya yaꞌmo neꞌagona yaꞌmo alino ataleꞌniye, huno alino lave liꞌniye.
  kmk-kmk: Sat kaipooyan dit imbaga na un mamingsan payyana iyugayug na, makaan dan
    losana napaloswa’n maiyugayug daḻapnu sad maibanata lawa dadit adi maiyugayug.
  cao-NT: Jatsi toa barí tsi jatiroha ca acacani ca jahuë bo yajohaxëqui Dios ra.
    Yajohaxo tsi jatiroha ca yoi ca mëbixëhi quiha. Jatsi chitëxëhi quiha toa yajohacatimaxëni
    ca jahuë bo roha, naa Ibobá yonahaina.
  bbr-bbr: Anut nukas ‘Omre karar opokar, is keseram’, äienuk, ik epar äpu mom, osap
    ate mowon kos mim äsimornuk, erekapu ritorai. Kos osap erekapu oi manai. Kar osap
    wa rawai. Karauk osap orip orip rawaun ate mowon, kiro karar wa aru marai.
  inb-inb: Chasa nis­kaka ni­raian­mi, Taita Dius kikin ruras­kata kuiu­chispa anchu­chin­ga­pa
    kagta. Ikuti mana kuiu­chi­diru kas­ka­kunaka, chasa­lla­mi tian­ga­pa kan­kuna.
  hrv-hrv: Ono “još jednom” pokazuje da će, kao stvoreno, uminuti ono uzdrmano da
    ostane ono neuzdrmljivo.
  box-NT: Bṹn kúará le bìo léra na dà wee dèké á khíi vé. Ká bìo yí
    dà máa dèké bṹn ǹ kɛń bĩ́n.
  ote-NT: Nu mi ꞌñena “maꞌnaꞌquitho”, xicjʉ gue ma da ꞌmɛdi gatho nuya tꞌøtꞌe xa hyoqui
    ne ri mpadi, pa go da gohi núꞌʉ ya tꞌøtꞌe hingui tsa da mpadi.
  wnu-wnu: 'Qob eng, ‘Ai bo ebine uyeiba,’ qurar eng, ete inimbiga: Mi qoan barsier
    eng see omboariraminer eng, bo me igorinerei, ne mi me omboariraminer eng igoriba.'
  zam-NT: 'Per co''se'' ndxab Diox: Tedibte vez cuinen izlyo'' no bé'', cona nee di''s,
    mblo ro Diox teche Diox ryete con'' co'' ngüin, co'' nac con'' mblec Diox no mxèn''
    Diox par yan'' con'' co'' nac nèe co'' ne''huinte thidtene.'
  zyp-NT: “Vy a,” tahpaw bia tahei tuapaw hming cawh cahneh le pasei a cang he takhah
    a sepaw tah a langsah ka, cahneh khy lypaw cawh a hming he.
  sey-NT: Ja̱je ti̱jupë cani caji, siꞌaye i̱ deꞌhuaseꞌe ñuꞌcueye paꞌiji caquë, a̱ꞌjiñe
    nejoñeseꞌe nejoñe paꞌiji, jëayere paseꞌe nëajaꞌcore.
  nvm-nvm: Vuak iji fu madu efkin una kuarduinma ijefuon maiji ire moik igefuon iji
    God fu kege ukikfuon iji bu barkfuon. Regavo ire maiji buba barekgavo bu vek ijia
    naoime vakfuon.
  mps-mps: 'Te pogo “Te deli sogo ma” weyu te po wai, agai dabolo e tama ola mawai:
