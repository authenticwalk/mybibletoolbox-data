  bzj-bzj: Wen Gaad seh, “Wan moa taim agen,” dat meen dat ih wahn shayk evriting
    weh ih mi mek pahn di ert, soh dat evriting weh kyaahn shayk wahn laas fareva.
  chk-chk: Ewe kapas “pwal fän eu” a pwärätä pwe ekewe mettoch mi för repwe chechech
    o morola, pwe ekewe mettoch resap tongeni chechech repwe nonomola.
  ssd-ssd: Kuate nu ye maŋ nduiye buru-buruwamŋgit ŋgate ta tugunu teŋenmba. Nu agaŋ
    ndende kile-mayokkina te buru-buruniŋguwa le ŋakmba ŋgisikamŋgaig. Agaŋ ndende
    buru buru ndakuwaig ta ndo kilmba patikuwa le minmba minamŋgaig.
  acr-TNT: 'Echiriꞌ cubiꞌij: «Jumul chi cꞌut canꞌan waꞌ,» e queꞌelawi ronoje ri uꞌanom
    ri Dios, ri utz casilabisaxic, waꞌ cajalcꞌatix bi; xew cꞌu catiquiꞌ can ri na
    utz taj casilabisaxic.'
  rop-rop: Wal yumob sabi wanim det wed tok? Det wed shoum wi God garra sheikim ebrijing
    weya imbin meigim, en im garra deigidawei ol detlot ting weya sheik, en oni detlot
    ting weya kaan sheik im kaan deigidawei.
  mee-mee: Na pangamologangana laeala ine role roma, “pa kena muni” ke pakosining
    roma, i ke la ronga ka oru ra i koipaga rea. Ke la ronga ki kurumea, ka ri ra
    oru re sane ke gingging onreke matagtaga. I ke la ronga ka oru nginngina ta baina
    oru re sane ke matagtaga mana ngeke momo.
  dif-dif: 'Jenia: „Pota kulno morla“ wondrai, Nulia wiltjiwiltjibani karitjimalkala
    nganai, ngangau jenia pantjimani nganai, ja jenia parananto mina wata wiltjiwiltjila
    nganai.'
  gam-gam: Une kandja embe dji ge kanmon. Puga djinda wal yene beki ge une iworo,
    wal puga nadjinda wal ye panda dje pille dji.
  nou-nou: Edo God ge sekago sisira edo iji da sisira amimi isaga ira awa rora God
    mi isira rora awa wasiri adira iji ainde atae adera. Edo rora awawa atae ari edo
    rora embo mi ari wasiri ari katogo ae rora amimi atadera.
  mqb-NT: '''Am anahan ata sa ja «Saray kərtek asa» ata a ɗakay anan nə way anahan
    sə ndakay ahay fok ti ɓal aday ti lize wa, anga aday way sa ɓal itəbay ata â
    njahay uda awan.'
  ape-B: Enyudak balan “Anah alagun”, enyen douk nyagilapapamu echudak anan nenekech
    uli eke nichomo-gehech ali nunubu nunek rausim-umechuk. Nichomo-gehech namudak
    umu echebuk chupe dadag uli atich eke chupeik.
  grc-F35: Τὸ δὲ ‹ἔτι ἅπαξ› δηλοῖ τῶν σαλευομένων τὴν μετάθεσιν (ὡς πεποιημένων),
    ἵνα μείνῃ τὰ μὴ σαλευόμενα.
  cav-NT: “Anucabuque tuque era”, jadya tujatu quisarati. Jutaquiju tujatu cuarebuque
    tura bucucu aqui iyahuaque. Eje bucha cuaretaquimaque cuita camadyatu anisiribuque
    iyacua bucha.
  kgp-NT: 'Ti tỹ: “ke pir han mãn jé sóg ke mũ,” hen kỹ ẽg tóg ki kanhró nỹtĩ, ti
    tỹ ã tỹ nén han ja tag tỹ tũ'' he sór mũ ti, ti tỹ ga tỹ ragra kenh ken ki. Nén
    ũ tỹ ragra kenh ke tũ ẽn hã tóg nĩnh ke mũ inhhã, hã vỹ: “Topẽ jamã, he mũ.'
  bvd-bvd: Si baea nai, “Tii si kada lau” nia toolangainia God nia kai lafua doo 'igi'igi
    neki nia saungainia, ma uri ka talada 'ana doo nao si 'igi'igi ki uri daka tio
    ngado 'i fulida.
  ukr-1871: 'Се ж: „ще раз‟ показує переміну потрясеного, яко створеного, щоб пробувало
    нерухоме.'
  apz-apz: Oso hungkuno hwomɨhwo ihwosi hwaho wae yaoꞌmnefoho nelalofonjo hwapɨngoso
    ole, yoꞌmayo yoꞌmayo Anɨtu olo hwaho lopo mtɨꞌmokumentisoso hwomɨhwo ihwosi wae
    yonefoho. I yoꞌmayo Anɨtu ngko nje angomo womokosyohumamo loso soꞌnohini neꞌno
    nowentɨhwonefoho.
  yon-yon: Weng “angkon ika mimo keraniin” ande kedmengkandoon kuu ongmenaboon yeman
    ben kiringmi kuu yimin kowe ben kiradmaneen. Kwanikob, ben kiringmindeban yeman
    kuu kwane dangembaraneen.
  poi-NT: 'Cuando nɨmpa: “E̱ybɨc anactsɨgóypa”, taŋcutɨɨyɨ́ypa iga Dios iccáypa jém
    tsɨgoypáppɨc, jém iwatnewɨɨp Dios, ichacpa jém cosa jém d́apɨc tsɨgóypa.'
  wuv-wuv: Fei hanuu fei warea “Hepoadiai” sifei ba i ha'esiminaa ei na tatawei—ei
    famamarana ma ei lomi na tataweipa'i, i ude.
  quf-NT: Chaynu “Qashan” nirqami, intrachimanchik chay tukuy kuyuq chaykunataqa,
    limpu chinqachiyanqa nir. Piru chay mana kuyuq chayqami, mana chinqanqachu.
  yuw-yuw: 'Kopotorocho yogoc, ‘nocho wönggon bongo tungu guroc feraya gonggong kuangoc’.
    Mata worochon foro wömai ingoroc: Kopotorocho yapmu tong koruc tuna bubot ongga
    bisong ongungoc, woi mom sa guroc. Wohong yapmu orongi worochogon wömai iditno
    engoc.'
  hus-NT-1971: Tam a Dios in ulu antsana’ junilcua’, i ejtiyal abal ne’ets ca t’elelats
    ani ca talabetha jahua’ a Dios in ts’ejca’ pel in ey ca talabetha. Ojni’ ne’ets
    ca jilc’on expith ax in t’ajtal ey yab u ejtohuab ca talabetha.
  med-med: Got nga ik ninim ei ndi, tʉn tʉpa ora ndupa, kai etpa mel, elim nga mim
    itim mel mbʉ ambuⱡpa, rowa ndupa, tʉpa kun etmba. Ei nga, mel mat rowa ni nanim
    mbʉ, elim tem kona ila temba.
  bch-bch: Be ngan posanga idil toaine “pakelede pade,” Deo ipasolan gita mambe ei
    ga itilak gid danga sisid toa irangrang ngan inogonogoi. Eine gid danga toa ngada
    ne ikado ga iuot mugaeai. Toa bedaoa ta gid danga sisid toa irangrang ngan inogonogoi
    mao, eine ga ienono matua ga ilalala ga ila.
  cco-NT: Jo̱ mɨ˜ féꞌˋ Fidiéeˇ e nijmérˉ e jo̱ caléꞌˋ catú̱ˉ, jo̱baꞌ nɨñiˊ dseaˋ e
