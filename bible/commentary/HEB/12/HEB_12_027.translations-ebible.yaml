    netɨ nanyisataise. Autaahaatɨho ipotɨhura kahapaamapɨpa nahataapa sawaho kiyatɨ
    ahaimbɨpa netɨ apɨpaahɨ waatɨ aungwohandɨ ahoyatɨ pimbapoyatɨ ipɨpatɨpaitaise.
    Ko siyatɨ netɨ ahoyatɨ ipɨpatɨpiyonɨ amɨ kahapaamapɨpa wapa kapaanɨhɨ ahoainatɨ
    daahɨ nopɨsasɨnɨhonɨhɨ amɨ wapa daahɨ ahominatɨ kapaanɨhɨ watɨpɨtatɨ ahotɨtandɨhapaahɨhɨ
    kiyatɨ ahotɨtando.
  ubr-ubr: Atonio dura, “Wera tani”, an yabin rerebai ebiyoboet on ato tafanamai sawar
    engon ibimataren on iniyuyunen, ato sawar sinbiyuyunen on inboseseiren, ato sawar
