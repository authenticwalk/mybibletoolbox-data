    रेन।
  eng-NOY: And this expression, “Yet once more,” signifieth the removing of those
    things that are shaken, as of things that have been made, in order that those
    things which are not shaken may abide.
  cub-NT: “Cũináro bedióva cojedeca” ʉ̃i aiye báque boje, coreóvare d̶aibi majare
    caiye iye ʉ̃i cʉed̶aiye báquede cújiovarĩ bíjarocʉyʉme Jʉ̃menijicʉ. Que teniburu
    yóboi, quéda iye ʉ̃i cújiovabeno, ʉ̃i jaboteinoque, cʉquiyebu.
  ita-1927: Or questo “ancora una volta” indica la remozione delle cose scosse, come
    di cose fatte, onde sussistan ferme quelle che non sono scosse.
  lww-lww: Visena nap̃a pisa e nini, nap̃a sape “Yam si tai,” naga pisa ke sur keviu
    ta ne. Naga kana kinasa sape Ntewa kululun yo yam tai rui, ana kiena sitomena
    m̃arera sike ga wa sape kululun li si yam tai ana visu ruru li make ga suria.
    E legiena maro yoko kululun wowa yomarava nini, amio sur make nap̃a naga sii la
    sike ea, ana yoko sur nap̃a tap̃atete kululun rovia yoko sum̃al m̃arera sulue
    na sike ne.
  ckb-ckb: وشەی «جارێکی دیکە» ئاماژەیە بۆ سڕینەوەی ئەو شتانەی کە دەهەژێن، واتە شتە
    دروستکراوەکان، تاکو ئەو شتانەی کە ناهەژێن بمێننەوە.
  nas-nas: 'Anaare karanaare aaꞌpuinaare “Napoꞌ asiꞌnamuꞌke” tenaare eeꞌ miruꞌari
