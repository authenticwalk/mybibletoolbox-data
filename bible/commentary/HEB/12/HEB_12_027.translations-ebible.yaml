  muy-muy: Àɗəm « Sak bəlaŋ keti » nahkay ti, aɗafaki zlam ya ti Melefit àgraya tay
    a, tədaɗay ni ti atambatvu, atələbi va bi. Melefit amagray nahkay ti, awayay ti
    zlam ya ti atəgəjəni ni ti zlam ya ti tə̀daɗay va do ni ciliŋ.
  kqc-kqc: Mina ago “dudusa” ini adina bi Sei yaku risi moi turu turu reyo beika baika
    bi moi etagae rigo, ye beika baika moi turu turu de rego bi amegedi.
  tav-tav: To bairo ati yepa, ati ʉmʉrecoo quenare yʉ nanaogʉ ĩi, ati ʉmʉrecoo macaje
    nipetiro cʉ cátaje cʉ carepere mari majiogami. Ʉpaʉ cʉ cãnie jeto wajoa majiquetigaro.
    Tie jetore requetigʉmi Dio.
  eng-ULB: These words, “One more time,” mean the removal of those things that can
    be shaken, that is, of the things that have been created, so that the things that
    cannot be shaken will remain.
  spa-VBL: La expresión “una vez más”, indica que toda la creación será agitada y
    removida para que solo permanezca lo inconmovible.
  fra-_FOB: 'Or, ces mots: Encore une fois, marquent l''abolition des choses muables,
    en tant que faites, pour que les immuables subsistent.'
  hau-ULB: Wannan kalma, ''Harl'ila yau,'' ta bayyana cirewar abubuwan nan da za su
    girgizu, wato abubuwan da a ka halitta, domin abubuwan da ba zasu girgizu ba su
    kasance.
  mal-mal: “ഇനി ഒരിക്കൽ” എന്നത്, ഇളക്കമില്ലാത്തത് നിലനിൽക്കേണ്ടതിന് നിർമ്മിതമായ ഇളക്കമുള്ളതിന്
