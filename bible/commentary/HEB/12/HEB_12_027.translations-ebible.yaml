  suz-BL: “मुल यो लेंशा काले हिम्‍नुङ” देंशो लोव़ रे मार रुम्‍सीब देंशा हना, हिम्‍सीबपुकी
    सेल्‍चा पुंइसीशो बाक्‍नीम। मिनु फाइक्‍चा पुंइसीनीम। महिम्‍सीबपुकी चहिं लीनीम,
    दे रुम्‍सीब।
  car-NT: Moro ‘o'wimboto’ taurotopo morokon esakamatonon ikapy'san otykon emimary
    man enepojan. Morokon esakama'non otykon te kynainopotan.
  amp-amp: Ndt nom dukaf hanykfot. Bro Nkifrar kfo yamukohat, “Wompam thu ninor-ruhanf
