  tzo-TZE: Ti jech jun xa no'ox velta chnique, ja' o ti c'alal chlaj scotol li c'usitic
    pasbil yu'un ti sna' xlaje. Ja' xa no'ox chcom li c'usi spasoj ti mu sna' xlaje.
  lex-lex: Uplerlawna lirni de Entutga de hota hare honona maka ha rakoki-rayap nian
    de, hota rawo'la-rawaini me rweyata-rwaniawua, totpena hare honona mak klernohora
    Uplerlawna ralma-riorni rmeh'a ed mak kdena, yoma ta'en niana ha rawo'la nana
    pa rweyata-rwaniawua.
  dov-dov: Aya majwi, “Chimbi lubo chiindi,” kwaamba kugwisya eezyo zintu zikonzya
    kuteketesegwa, kwaamba kuti, zintu zyakalengwa, kuchitila kuti zintu zitakonzeki
    kuteketesegwa zichaale.
  rgu-rgu: Tepoꞌ fo Ramatuaꞌ a nafada nae, Ana nau tao na basa-basan ratakeko “laiꞌ
    esa bali”, ria sosoa na nae, Ramatuaꞌ a nau fafaeꞌ basa-basan, fo Ana adu naa
    si rai lalai ma dae-bafoꞌ ia so a, losaꞌ bea fo ta bisa nanenete, sona mopo si.
