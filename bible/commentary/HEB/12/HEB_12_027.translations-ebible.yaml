    acitc ega aja kidji tag8anigin. Midac eta ini8e kegonan ega kegi mamadjibidjigadegin
    kiabadj ke tag8agin.'
  ixl-NNT: As tul ni tal Aak u yoleꞌ tiꞌ uvaꞌ la itiinsa veꞌt Aak u txꞌavaꞌeꞌ unpajte,
    as aꞌ isuuchileꞌ uvaꞌ la teesa veꞌt el Aak unqꞌa icheesaꞌmeꞌ abꞌiste uvaꞌ la tal
