  ibo-ibo: Okwu a bụ, “Otu mgbe ọzọ fọdụrụ,” na-egosi mwepụ nke ihe na-ama jijiji
    dịka ihe e kere eke, iji hụ na nke na-anaghị ama jijiji ga-adị.
  yml-yml: Fai i vo, Tamu tutuya,” ta ꞌasetai Yaubada ꞌana ꞌidewadewa matatabudi i
