  heb-heb: וזו עוד אחת שאמר משמיע חליפת הנרעשים אשר הם עשוים למען יעמד אשר איננו נרעש׃
  mpp-mpp: Aime “dameng monicka hatacmac” yowa yogodi yanguc mime yegengkeme edocnubagac,
