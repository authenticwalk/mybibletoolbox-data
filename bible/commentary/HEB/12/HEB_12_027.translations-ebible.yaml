    oiji dimaku sanaŋgaru pe ropeiŋ.'
  gof-ENT: «ኢሲ ቶሆ ዛራዳ» ጊያ ቃላይ ቃፆኖባይ ሚኒዲ ዳና ሜላ ቃፂያ ሜቲዳባቲ ያናይሳ ቤሴስ።
  aau-aau: 'Ok-ku “enekwei kamon ma-me-wei-a-wei ey” sohok ko meyk-ar kokwe senkin:
    Omeme lowpwarowp God hiy ma monhre mokwe, omok seme lway wei-a-wei lira por ha
    ey, omeme ma wei-a-wei lopa homkwaw lwak e hokuaw.'
  tvk-tvk: Sepinien xa bit, “vatei mun” di bit kila xa holesok xil vus xa Hi tepeas
    ni, xi ilul ni e ileh rerati ihe rin e ha ikesae vari. Isak ni, holesok xil kestang
    xa lasakras lamulul liti nga.
  prf-NT: En upos a, “pumensan pa,” ay maliwanag a mángpakapospos a ibutan en linalang
    hidi a bagay a mayanág, tánni manatili en bagay hidi a awan mayanág.
  auy-auy: Anekaꞌó óraaꞌ-marima taaó sénaumnemo siyáin-aaigoni áwáuma maarán-iye.
    Marímo táínda-tantaaꞌa naaófáꞌó úmakain-tantaaꞌa póna taiꞌáínífo maríma ímbo kanaaꞌó
    táínda-tantaaꞌa waéꞌwaeꞌa íníye.
  tbg-tbg: 'Kotiva qaiqaave tu uvara okara vaireva maantimama vairo: Kotiva tota vaiharo
    tuvaro vatavata naaruvavata qovarama vura. Naantiara viva qaiqaa tiraro vatavanovata
    naaruvavanovata taiqa virarovata, Kotira vatuka kia ho qakiaina vatukava qaqima
    varianaro.'
  hub-NT: Ju antakur ashi najankamu aina tuke achatna nuka mesektinapita tusar nekaji.
    Turasha tuke atina nu juaktin ainawai.
  hmo-hmo: Unai hereva “nega tamona ma” ena anina be, gunaguna Dirava ese ia karaia
    gaudia, be ia ese do ia hamarerea, vadaeni idia be do ia kokia haorea. Bona ia
    hamarerea diba lasi gaudia be do idia noho.
  big-big: Logo pugu pilik kaiya purik pobiliktikki, pi watabi ngabelakpekki wire
    tonuguyengko keriyi logo kozang ono urukang kelemiyagi langai pilik piyeng kemenak
    tumulagi logo watabi kumbekki kozang wizagomagi ngoluk wire tonuguyengko keriyi
    ono piyeng ngezeyeng wizeibene.
  gux-G: 'Lan yedi: «Yenma goga,» yeni waani ti ke yaala n tagi ki baa fidi ki digibi
    kuli, baa pendi, ke yaala n kan digidi mo n suagi ki yaa ye.'
  cnl-NT: '''E³ la²³ jua''³ “ca³dxa³ cɨ² co̱''³”, jmee²³ lii²³ ''e³ rɨ²³je̱''n²³ la²³jɨ³
    ''e³ ca²³jmée³ Dios mɨ³rɨ³bɨ³² ''e³ la²³ rɨ²³cuaa''n²³ jmø''n² la²³jɨ³ ''e³ ''a²³jia''³
    rɨ²³lí³ juø''² rɨ²³bɨ́².'
  zar-NT: 'Cateʼ niʼ rnnëʼ: “Iaʼtú luzuísö”, lë ni ruluíʼi rëʼu ral-laʼ udúa yuguʼ
    le gaca ilaʼzxízi, lë naʼ röʼö yödzölió ni, ateʼ uluʼgáʼana le cabí gaca ilaʼzxízi,
    lë naʼ röʼ yehuaʼ yubá.'
  kde-kde: Nnungu panatangwele kuva, “Mwanda unji kavila,” malove anelo làlanguja
    kuva vitukutuku vyammalele viumbwîje vìmbendengendehwa na kuuswa, uchinga avila
    vikáhululika kundengendehwa viisalile.
  ata-ata: Lataua mulemolu lexe alaxu vile la Anu ukunoxu lialia ilou loxotolo la
    mimii e Anu mukoinu ne uxexee, ia mii ane ukunikuni uasi la anu uxolu.
  qvw-NT: Cay “yapam śhaśhachishä” nishanwan tantiachimanchic lluy camaśhancunaca
    śhaśhalcachil julüśha canantam, mana cuyü wiñaypä cäcunalla quïdanantamá.
  nfa-nfa: Lodꞌo Lamatua peka, na, Nèngu neo tao opo aaꞌi-aaꞌi “ca tèka hari”, sasoa
    na, Lamatua neo pagagedꞌo aaꞌi-aaꞌi dhu Na pajꞌajꞌi ètu dedha-liru dènge ètu rai-haha
    ne, toke abhu dhu bisa boe taha. Ele aaꞌi si. Te dhu taha di, nuka dhu pea taruu.
  tnp-tnp: Nian Uhgɨn tətəghati məmə, “Nian kəti mɨn əha ikɨn,” nɨpətɨn u məmə in
    otarɨgrɨg e natimnati rəha nəhue nɨftəni əmə iətəm in təmol, məmə otoh rəkɨs ilah.
    Otoh rəkɨs lanəha natimnati, məmə natimnati iətəm okəsotəlauəl-əlauəliən, ilah
    okotatɨg, kəni inu, natimnati iətəm okotatɨg itulɨn.
  urd-urd: “एक बार फिर” के अल्फ़ाज़ इस तरफ़ इशारा करते हैं कि पैदा की गई चीज़ों को
    हिला कर दूर किया जाएगा और नतीजे में सिर्फ़ वह चीज़ें क़ाईम रहेंगी जिन्हें हिलाया
    नहीं जा सकता।
  hot-hot: Ba hanaŋ, “Tem yayôkwiŋ pik esak loŋbô.” Abô êŋ anêŋ ôdôŋ nena tem nêm
    nômkama takatu ba yani hapesaŋ vê. Nôm takêŋ tem êyôkwiŋ lôkthô ek nômkama vi
    atu ba miŋ hatôm yani êyôkwiŋ ami, êŋ ma tem nêmô.
  mqj-NT: 'Battakada: “Pissan polepi,” kalembasanna, angganna pa''padadinna Puang
    Allata''alla la parodo lambisan pa''de asan. Anggami taparodona la da''da'' sae
    lako-lakona.'
  rus-SYN: Слова “еще раз” означают изменение колеблемого, как сотворенного, чтобы
    пребыло непоколебимое.
  mbh-mbh: Na ile riong ako i ri ve, “pa omole mun inga” i mirenga ve, aro i eltetpot
    ur alavusnga areko i pamenu ir, ini ur areko o pavurvur aro o vaikik. Naro i oma
    vene mo ur areko o pavurvur aro o vaikik avele, aro o voth reletun ol ako aro
    ole vusonga avele.
  bdd-bdd: Bewa gide ꞌigwae ꞌesa weyahina ginaula hehemasalahadi ꞌida ꞌabinihuwedi,
    ma ꞌoinega ginaulaedi geya sipaꞌala sida beꞌu, ma ginaula paꞌalidi sitoholo hataya.
  cbt-NTPO: A'na tahuëri mini ya'ipi ma'sha isoro'paquë ya'huërinsopita ta'huantarin.
    Ma'sha ya'huëmiatërinso' acohuachinaso', ya'huëmiatarin.
  srn-NT: Den wortu “ete wan leisi,” e sori wi tak' den sani di Gado meki o seki,
    èn A o puru den. Dan den sani di no man seki, sa tan.
  cta-NT: 'Loꞌo nacui̱ Ni: “chaca tya quiyaꞌ”, juaꞌa̱ ca cuayáꞌ tiꞌ na chaꞌ ntsuꞌu
    chaꞌ xquiña Ni tyucui ñaꞌa̱ lcaa chalyuu nu cua ngüiñá Ni, culotsuꞌ Ni jiꞌi̱ chaꞌ
    biꞌ liꞌ. Tsa ñaꞌa̱ ti na nu ntsuꞌu jiꞌi̱ ycuiꞌ Ndyosi, biꞌ ti na nu tyanu liꞌ,
    xquiꞌya chaꞌ ná nchca clyiji na biꞌ tsiyaꞌ ti.'
  bqc-SIM: Kɛ́ à mɛ̀ gɛ̃n do lↄ, bee lɛ́ owɛ̃ɛ Lua pↄkɛa pↄ́ a lualuapiↄ gɛ̃zɛaɛ,
    kɛ́ pↄ́ pↄ́ lí luaoↄ e gↄ̃.
  tcz-CHONGTHU: Hiche hin thilsem jouse kihotlingsoh a chule kichondoh ding ahi ti
    avetsah e, hitia chu akiling theilou ho bou umden ding ahi.
  mar-mar: “पुन्हा एकदा” याचा अर्थ असा होतो की, ज्या गोष्टी उत्पन्न केलेल्या आहेत
    त्या काढून टाकण्यात येतील. ज्या गोष्टी हलवता येत नाहीत त्या तशाच राहतील.
  snp-snp: Etito kamena lawoko ma yamu limo ka ya monawa eti loto ya lolomaiye. Kolalo.
    Momoga ámenami neta yako faifa minenami ne, loto olu oloto piyami neta-mata muki
    ya olu momoga oto, olu fulo fulitenamo ne, loto yamu ya lolomaiye.
  isl-isl: Með þessu á hann við að hann muni fjarlægja allt, sem ekki fær staðist,
    svo einungis það sem stenst verði eftir.
  spy-NT: Ng'ālyoontoonoo bo ‘subak’ kōōbooru kule +/mākiinēmto kiy nyoo itimtiimāktōōs
    nto nyooto ku barak āk ng'wēny. Yooto mākung'ēt ꞉tukuuk chēē mēētimtiimāktōōs.
  xnn-xnn: Isnan nangwaniyana ay kasina ipayegyeg nan batawa et ipagtekna ay awnitna
    maiden nan naay ay batawa ay binoliwna id kasikasin ta sokatana is balo ay adi
    kabalin ay mamaid.
  mwe-mwe: Lyene lilobhe lya kuti, “Kabhili kamo” linaalangula kuti, indu yowe ipengenywe
    ikomboleka ungumiywa, ipinga ungumiywa niobha, nkupinga yangakomboleka ungumiywa
    ilonjeye.
  tte-tte: Buki Tabu beyabeyana ana walo bwaite iyakenayagila yakato tawae iyamayaleli
    tem nige sikakaiwe, kani inukuili kabo sitatagwaligwali simwawasi. Yo ginauli
    tawae ikaiwe kani imiyamiya ana kaba miya koina.
  tcs-tcs: Diswan i min, ebridem samting wanem i blo dis ert i go smas, mata demting
    blo eben i go stap.
  hlt-THB: “Bai awh” a tinaak awi vetaw tyn thai na ak awm ik-oeihkhqi boeih khoenaak
    veni – cetaw tyn thai na amak awmkhqi ce a cak naak poe aham ni.
  soq-soq: 'God aiawa ema wana ipawaida ipa ema epe: Nitu uduudu segantoia ando uwauwantopue
    diantopu, ita ema inta nitu isiwa mai tepantopua mo ipa winakasantopu.'
  qub-qub: «Yapaymi» nerga musyachimanchi llapan camashancunata sicsicyachir illgarachinanpaj
    cashantami. Chayno ruraptinmi syëlucho caycaj mana ushacajcunallana quëdanga.
  att-att: Á yá kebalinán nayù kinagi na, nga pidduán na paga pagguyuguyuan yù dabbuno,
    ta irián na yù dán nga pinarò na nga masingat tam, tapè maggián lâ yù ari mári
    nga ari maddán ta áddè ta áddè.
  bki-bki: Mia iliano na ea vio nei na ber “Vaarakurano bereio,” naio ber titenia.
    Naio berenio Atua mikulkulu ka vio vaarakurano ruei, ana kiano jidomiano jikili
    ka mia rikulkulu vitii bereio saba nalo. Ka legiano na maaro mia naio rijagdag
    boṽeio ka yetemeriba nei, vija vite nalo nonovio na m̃a jiilo ajuaio, naruei mia
    vite na m̃a maka rijikia rijagdag boṽeio kanio mia naio tumolu tu sikili tubo
    tu.
  bqp-bqp: Kũ à pì, gɛ̃̀n do dↄ, abirekũ tɛn piwɛrɛ Luda pↄ́kɛna kũ ani lukaluka
    pìnↄ ni gɛ̃ zɛ́lamɛ, de pↄ́ kũ àdi lukaronↄ le àgↄ̃ kun.
  mcp-mcp: Ja á cɨ́ nə́ a bá nyiŋgə sá nə́ í júŋgyag gúl ja yí, ntɔ́ mə́ lwó nə́ isâ
    í dʉ juŋgya yí í bá wû, nəcé byâŋ bísə isâ nyə á tɛ́ yí; í ka bá lʉ́g njɨ isâ
    í cúgɛ́ nə ŋkul juŋgya yí.
  hat-hat: Lè li di yon lòt fwa li fè nou konprann lè sa a se tout bagay Bondye te
    kreye yo ki pral pran tranble. Yo pral disparèt. Konsa se bagay ki byen fèm yo
    k'ap rete.
  npl-NT: Iwa ijkuak okijto “oksepa”, non tlájtoli kijtosneki pojpoliwis nochi tlan
    molinia, iwa mokawas sanwel tlan amo mota.
  bgg-bgg: “Din ne luang jia” Miyaogamthek è ne rab pha manathek ne sham ne chiing
    ruii phro ne sang riig yi ro, ji è manathek ne asham mua pha ji shii rai ruii
    phro.
  eng-TCENT: Now the phrase, “Yet once more,” indicates the removal of what can be
    shaken—that is, created things—so that what cannot be shaken may remain.
  eng-BSB: The words “Once more” signify the removal of what can be shaken—that is,
    created things—so that the unshakable may remain.
  cpu-NT: 'Tzimatsi opaita oshiyakaaventachari ikantziri: “Ari napiitairo.” Iroora
    oshiyakaaventacha aririka irotekairo okaratzi jovetsikayetakeri, iraperotairo
    irovetsikane kaari enitanetatsine, intaani osaikayetai enitatsiri.'
  san-ASM: স এককৃৎৱঃ শব্দো নিশ্চলৱিষযাণাং স্থিতযে নিৰ্ম্মিতানামিৱ চঞ্চলৱস্তূনাং স্থানান্তৰীকৰণং
    প্ৰকাশযতি|
  tac-NT: Napu'lige yeti anisá, pe aniame ju pe suwábaga suwábaniliga aní napu ekí
    eteru jena wijchimoba 'lige rayénali 'lige mechá 'lige so'pilí abechigó. Pe alué
    tajsiné suwíbamecho e'karúgame rejpímala, alué napu tabilé etérume ju, napurigá
    alawá.
  eng-WEBPB: This phrase, “Yet once more” signifies the removing of those things that
    are shaken, as of things that have been made, that those things which are not
    shaken may remain.
  gfk-H: Ing i tangai bia na gil hua “tiga pakaan baal,” i haminis bia na kap sei
    kaikek ra linga ing ga hakisi. Na kap sei diet kanong i tale diet bia diet na
    gunagunei. Na kap sei kaikek ra linga waing ira linga pai tale bia na gunagunei,
    diet na kis taar at.
  viv-viv: Mena hifufu “tova saꞋeya-moꞋena” ma ana nuwanuwa hidede amine. Gaitoma
    moyaꞋaina iꞋibubunidi ginaliꞋudi-yo hinayawowola be higa gavadi gavadi keke-moꞋa
    anafaiweya ginaliꞋuliꞋu-ma ginaduva-vagata.
  yao-yao: Liloŵe li “Sooni” likutulosya kuti indu yose yepanganyikwe chiitenganikwe
    ni kutyosyekwa, kuti indu yangaikukomboleka kutenganyikwa isigalile.
  tgp-tgp: Haratu mo r̃aramia vara hinau tari na varama la pa hutehutehi, matan vara
    hinau matan tui tui purongo, la pa lo toho jejeu.
  auc-NT: Tömengä, “Ïincayæ̈ ate adopoque pönï cæcæboimpa,” angacäimpa, ante pönëninque
    mönö ïïmaï ante ëñengæ̈impa. Tömengä adopoque wancæ wancæ cæcä ate tömengä nänö
    badongaincoo oo pönï ongoncoo ïñömö tömancoo adoyedë ëwente bacæ̈impa. Quincoodö
    oo ongönämaï tæ̈ï ongoncoo ï mänincooque ayæ̈ a ongongæ̈impa,
  kbc-NT: Niɡ̶ina mee, “Jaotace odanigidatece”, nikeetedoɡ̶owa me itineɡ̶e codaa me
    ilatike niɡ̶inoa ane liidaɡ̶atajegi codaa me jakataɡ̶a me jinataɡ̶a, eotedibige
    niɡ̶ina ane daɡ̶a ditineɡ̶e me yakadi midioka limedi me iteloco anei.
  bmh-bmh: Uwait nug ‘Umtabag, iz igul guzenai’, ze mina, ig petak abe mem, ecesab
    usalareun gonug mim palautaba, unum iloiamau. Gonug ecesab unum oi unamau. Ecesab
    tub i damau. Ece ipal muzmuz dabun usalareun, go sag i eg maramau.
  ctu-BL: 'Che'' bʌ tsi'' yʌlʌ: “Junyajl to”, tsi'' yʌq''ueyonla lac ña''tan mi''
    caj ti q''uextʌyel jini melbil tac bʌ yujil bʌ ñijcʌyel, cha''an mi'' jalijel
    chuqui tac mach yujilic ñijcʌyel.'
  meq-meq: Bazlam neheye a gwaɗ «sik nəte sa» aye na, a ɗakway ha parakka wu neheye
    tə ge aye tebiye ta ɓəliye, ta dziye hərwi ada wu neheye ta ɓəliye təbey aye na,
    ta ndziye.
  noa-H: 'Mag hirua deeu biekdam hãbpai duuipiju ha simʌn, sĩi k''ajap''am hʌʌur chaar
    k''aba haawai, magbarmua warre mʌg durr hoorpʌ̈iwi hedaujãjã chuk''u hapʌ̈ijuuta
    jaau sim, mag maach hi hagk''aju higwi. Mamʌ pãadë hũrbat: Hichdëu nem wautarr
    t''um hʌʌrppʌ̈iwiajã mag maach wëtju haar hichta chi Pörk''a sim durr chan bʌ̃ʌrjã
    chugpaba hich mag sĩerrʌm hiek''au.'
  alp-NT: Lepate matai “namake rebai suike” meije natire be Alla Ilisuke kai Iatia
    nusa rebe Itolae meije, le nusa meije erue eti pela mo. Leke pusue rebe lulu Tuhane
    Eni sukare ruae rue eti pela le supu nlisu mo.
  san-VEL: sa ekak.rtva.h "sabdo ni"scalavi.sayaa.naa.m sthitaye nirmmitaanaamiva
    ca ncalavastuunaa.m sthaanaantariikara.na.m prakaa"sayati|
  kbq-kbq: E'inahu kema hu'neana, Anumzamo'ma ana miko tro'ma hunte'nea zantamimo'a
    tagosi hanigeno, tagosi'ma osania zantamimo'a mevava hugahie.
  kbh-kbh: Bëngbe Bëtsá “cachiñe ca” tojánayana ora, chë sóyeca yojtsichamo, chë ndayté
    lempe chaongmë́manama cha cachiñe yochjama ora, chë quem luarents̈e tmojama soyënga
    y chë jatrócama yopodena soyënga yochtsejuána ca, chca, nÿe chë nÿetsca tescama
    yomna soyënga y ndoñe jatrócama soyënga chaoquedama.
  ron-LSB: 'Această expresie: “Încă o dată” semnifică îndepărtarea lucrurilor care
    sunt zguduite, ca și a lucrurilor care au fost făcute, pentru ca cele care nu
    sunt zguduite să rămână.'
  pon-pon: 'A iet wewe en: I pan pil: Me mokidadar pan kawukila, pwe iei dipijou me
    wiauier, pwen ir, me jota kamokidada, en mimieta.'
  nhe-BL: 'Quema yajaya quiijto: “San se huelta más”, quiijtosnequi para mojmolinis
    huan Toteco quiquixtis nochi tlamantli tlen yajaya quichijtoc. Huan san mocahuas
    nopa tlamantli tlen eltoc para nochipa tlen ax hueli mojmolinía.'
  sps-sps: U vegiau, tovei, “sen pis nainy,” te faatok iny non a fo mamatsiny ka te
    tapogaar me, Gov nai gutgut rarori, ri te tapat er kajiaa rato, tan kat to aya,
    fo mamatsiny ka to te gim ror ma onot ma gutgut, te kaa ovei patsukan fi raror
    to.
  wnc-wnc: Siwan wamu “sipduat gatuna pamakaiwit” ngang yakut takngae natake ninu
    anzing natapnim. Anututa sanga kundu pasiwan wena sining. Ngan. Sanga tupa tuwanguke
    tasikuu kuupbamda wena sining. Wena siwa ngana sanga kundu kekeknga siknga yuaingu
    wa pamakaitnanga dua. Aho. Kekeknga asinggan yutning ngang natapnim.
  bus-bus: Kɛ̀ à bè, gɛ̃̀n do dↄ, beee e beewe Luda pↄ́kɛna kɛ̀ eé lugalugaa pìnↄ
    é gɛ̃ zɛ́lamɛ, lɛ pↄ́ kɛ̀ è lugaroonↄ e àgↄ̃ kuu.
  gub-BL: Umuryryryryz kar putar wemiapo kwer a'e wà nehe, wamukàzym kar pà a'e wà
    nehe. Numuryryryryz kar kwaw weko haw pe har wà nehe. (Nazakàzym kwaw nehe.)
  imo-imo: Ungu altopo walite kamukumu parambala tepili ungu nimumuni mulu mai talo
    tepa wamorumuma pali kolo wangombalo lipe ondoromo. We lepa kau pumbelo melema
    kau lope lape naa teli we lepili nimbe Goteni oi lope lape tendeli melema pali
    wendo lipe ltendembalo.
  boj-boj: A marej, “Bati qujai qa.” Deqa iga qalieonum, Qotei na iŋgi iŋgi a nami
    atej qaji di taqal breinjrim naŋgi torei koboqab. Iŋgi iŋgi di agi Qotei na reŋgiŋnjrqas.
    Yimqa iŋgi iŋgi a na reŋgiŋnjrqasai qaji di gaigai sqab.
  eng-DRA: And in that he saith, Yet once more, he signifieth the translation of the
    moveable things as made, that those things may remain which are immoveable.
  knf-knf: Wi ajakuŋ aji dkak aluŋ kaşinţ şinţan byaaş bloŋ, adiiman diiman kë iko
    impaşaniiŋ iluŋ kaşinţar kaŧoka, uko unwooŋ uunkşinţar ţañ uhilna uduka.
  san-KHM: ស ឯកក្ឫត្វះ ឝព្ទោ និឝ្ចលវិឞយាណាំ ស្ថិតយេ និម៌្មិតានាមិវ ចញ្ចលវស្តូនាំ ស្ថានាន្តរីករណំ
    ប្រកាឝយតិ។
  arn-NT: 'Feypilu kay: “ka kiñe rupachi” kimfali tañi kiñe püle nentungetuael tati
    dewmaelchi chemkün, tati felelu ñi pepi kiñe püle nentungeael, femngechi tañi
    müleweael tati ngenolu tañi famentukünungetuael.'
  zas-NT: Chi rëb Dios guial güünman zian zatijb, rën guiëban guial gunijman gra ni
    beenman, din chiquied ni rayal chiquied din yayaꞌn ni ad rayalt chiquied.
  ken-NT: Ɛyɔŋ ɛnɛ bɛ, “Ndɔŋ achak” ɛ́tɔŋ bhɛsɛ kpoŋoroŋ bɛ chɔŋ Mandɛm amfɛrɛ mɛnyɨŋ
    ɛbhɛn bɛ́kway mɛnyɨkɨsi, mɛnyɨŋ mɛnkɛm ɛbhɛn yi ághókó, bɛ ɛbhɛn bɛpu nyɨkɨsi
    mɛ́ndɔp.
