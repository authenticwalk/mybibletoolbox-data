  urd-GVR: “Ek bār phir” ke alfāz is taraf ishārā karte haiṅ ki ḳhalaq kī gaī chīzoṅ
    ko hilā kar dūr kiyā jāegā aur natīje meṅ sirf wuh chīzeṅ qāym raheṅgī jinheṅ
    hilāyā nahīṅ jā saktā.
  far-far: Ma na fatae nai, “ta kada lau” ka fatainia God kai geloa na ru ne nia saungainia
