    el.
  boa-NT: Ehdúhjáa neebe páneere ípyée iípívyéjtsóné tsíeméné nɨ́jkévaíñe. Áánetu
    ihdyu tsane coévaá múijyú muhdú íjcyáityúne.
  quh-NT: “Uj cutitawanraj”, nispaka ricuchin cuyuska cajka, ruwaskalla caspa, khechuska
    cananta. Ajinapi chay mana cuyurej cajka wiñaypaj canka.
  kwi-kwi: Dios mamasa wan sarɨt aizpa ulninnanash kiztane, Diosne aumɨza wan sarɨt
    aizpa pailnapain kamtananamtu. Dios chiyura mɨj aizpa ulmanazi, pailta payukima
    mamtu akwa.
  agm-agm: Iyataatɨ amɨ Autaahaatɨho pɨwɨha satatɨ, jɨhaatɨ nɨnɨ yapɨpatunɨ yamɨhapatunɨ
