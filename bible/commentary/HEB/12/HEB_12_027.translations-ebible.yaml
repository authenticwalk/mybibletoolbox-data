  kxv-kxv: ଅ଼ଡ଼େ ୱେଣ୍ତେ ଇଞ୍ଜିଁ ଇନି ତା଼ଣାଟି ଈଦାଆଁ ପୁଞ୍ଜିମାନାୟି, ଆ଼ଟ୍‌ୱା ଗାଟାୟି ଡ଼ୟାଲି
