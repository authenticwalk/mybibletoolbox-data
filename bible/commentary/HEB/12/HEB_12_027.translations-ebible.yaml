  san-TEL: స ఏకకృత్వః శబ్దో నిశ్చలవిషయాణాం స్థితయే నిర్మ్మితానామివ చఞ్చలవస్తూనాం స్థానాన్తరీకరణం
    ప్రకాశయతి|
  ben-IRV: এখানে, “আর একবার,” এই শব্দ থেকে বোঝা যাচ্ছে যে জিনিসগুলো নাড়ানো যায়,
