  urt-urt: Got ŋanange ŋaiye ka plihe ende ninde topoꞌe pe, wusyep uku ki pasam poi
    nange ŋaiꞌe ŋaiꞌe ŋaiye somohon Got ŋende, ŋup ende ka blohe pe, ŋaiꞌe ŋaiꞌe luku
    ka miꞌe, yukur ka si. Kut yukur ka ondolꞌme ŋaiꞌe ŋaiꞌe ŋaiye sai nanah moihlaꞌ
    ŋaiye ka si nye nyermbe.
  kiz-kiz: Malobhi agha, “Mara jhimonga kabhele,” jhilasya kubhosibhwa kwa fenu fela
    kabhele fyafilendemesya, efe ndo fenu fela ambavyo fibhombibhu, ili kwamba fenu
