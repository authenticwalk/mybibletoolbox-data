    qahac wammacac hezac imi ʒéasarizac.
  awb-awb: Wega, Mónkakáq máríúno atanauge insabé mah ehwéh irahráhúne. Wega miraro
    naneqmarí kúrugúruorahi naneqmarínsábé, Kúrugúruúno atahnana tabanaginae. Peh
    morá íre kúrugúruorahi naneqmarí kagainawire.
  gdn-gdn: E ade kwisikwisipana wagubu ki mibai ka e gwedegwede kuduba orageya mena
    yamanapupu nu yabunugere empemei ki e ade kwisikwisitamini da gogatagisi ko gwedegwede
    kuduba eba emitame-mei ki mu watamugu mena idiwono ko eba geyageyatagisi.
  nko-NT: “Nɛ́trá kpɩnkɩ́ mʋ́ ɔtsáwʋlɛ” anfɩ idesuná ánɩ́ Bulu ɔbɛ́kpɩnkɩ́ atɔ
    bwɛhɛ́ ámʋ, lɛ́ mʋ́ ɩnʋ. Tɔ́á ɩmɛ́ɛkpɩnkɩ́ ɛkɛkɛɛkɛ pɛ́ obésian.
  bsn-NT: To bajiro quẽna Dios, “Yirʉcʉja” ĩ yirere mani ajijama, “Adi macarʉcʉro
