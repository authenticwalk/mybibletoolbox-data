    teie, teing kapooꞌ dankang-koo makosi deeaing biiꞌka bireꞌariri otoroainaꞌ.'
  uvl-uvl: Helenga nenge NeHalang teke poia kileng ke rur “elle mule,” nem ta etei
    mellehe mene ke ure lochloch ngana nenge I sipona ume hote iri, lape te het lochoch.
    Pe I ume hote ure urana ngana mur hel ke tetu. Pe ure nemur te rur ero.
  eng-BBE: And the words, Still one more, make it clear that there will be a taking
    away of those things which are shaking, as of things which are made, so that there
    may be only those things of which no shaking is possible.
  ixl-CNT: 'Kꞌuxh nipajtaleꞌ aas: —Saꞌpajunpaasa kabꞌnaano.— Chia. Tan aꞌ tokeꞌ aas
    sateesa qꞌu kam qꞌuꞌl cheesamal taqꞌo. Ayaꞌ qꞌuꞌl nikoꞌniyikuneꞌ. Ech aꞌ texh
    sakaa qꞌu kam qꞌuꞌl yeꞌk yik siꞌaneꞌ.'
  xsi-xsi: Maro Kindeni iporo ŋana “zo toŋge kilo”, aku ŋgua ŋinde itula pwataki tu
    lâ zo muli ŋinde, ande i ma izavarunzi kelekele rârâni muŋga ipulianzi ŋinde,
    aku ma naonzi tia lâ. Aŋga kelekele ndia ipatea tu ma izavaru tia, ande kelekele
    ŋinde nâ ma simo.
  crx-NTPO: '''Ink''ez ndi khuni, “cha za,” ''utni-un, ''et ndiz un''a whunénulhtun,
    ts''iyai ndai la ''ulya-i, ''i ts''iyawh dutitlut. ''Et whuz un''a ditlut-i gak
    whutaleh. ''Et ndai la ''aw dootlut ait''oh-i, ''i ''ilhiz wheni ''utit''elh.'
  kan-OKCV: “ಇನ್ನೂ ಒಂದು ಸಾರಿ,” ಎಂಬ ಮಾತು ನಿರ್ಮಿತವಾಗಿರುವ ಕದಲುವ ವಸ್ತುಗಳು ತೆಗೆದುಹಾಕಲಾಗುವುದು
    ಎಂದೂ ಕದಲಿಸದೆ ಇರುವ ವಸ್ತುಗಳು ಸ್ಥಿರವಾಗಿರುವುದು ಎಂಬುದನ್ನು ಸೂಚಿಸುತ್ತದೆ.
  bbb-bbb: Ro vua ije fu ijiege kuaema ijadufuo maeje ire ume igadufuo ije Godi fu
    kena uvedufuo ije bu bakiredufuo. Rove ire maeje bube bakirekiro bu uria ijia
    naona vadufuo.
  blw-blw: Yag hen anchi nangaryan Apudyusén, “No kasenat miwagat hen egad,” hen laychén
    nadchiy aryénat anna yanggay ammag akyaén hen egachay enammaana ta metap-ar amin
    hen anchichay achi mannanayun ta hen anchichay mannanayun yanggay hen mehàfa way
    yachi yanggay hen achi mafalin way miwagat.
  tam-2017: இன்னும் ஒருமுறை என்கிற சொல்லானது அசையாதவைகள் நிலைத்திருப்பதற்காக, அசைவுள்ளவைகள்
    உண்டாக்கப்பட்டவைகள்போல மாறிப்போகும் என்பதைக் குறிக்கிறது.
  azz-NT: Huan nijín tajtol “ocsepa”, yejua ne techmatiltía que Totajtzin Dios quiolinis
    huan quinajchihuas nochi tataman itachijchihualuan ten huelis ijtacahuis nican
    talticpac. Huan nochi ne ten amo huelis ijtacahuis, yejua ya ne amo queman moolinis
    huan nión no majchihuas. Ta, quisentocas yetos sen nachipa.
  spa-RV-1909: Y esta palabra, Aun una vez, declara la mudanza de las cosas movibles,
    como de cosas hechas, para que queden las cosas que son firmes.
  csy-csy: Khat vei, a ci sia a khiakna sia a liing thei ngawl te kip suak tu in ahizong,
    a liinsak leitung nate sia ki khin tu hi, ci kilangsak hi.
  mxq-NT: Ko Dios jyʉnáñ “jatʉgok”, jaꞌa ꞌyandijpy ko tʉgekyʉ diꞌibʉ tʉ dyajkojy,
    yajjʉgaꞌagaampy diꞌibáty mba̱a̱t yiꞌxy, es dʉꞌʉn ꞌyítʉt diꞌibʉ kyaj mba̱a̱t yiꞌxy.
  tzj-NT: —Jutij chic, ne'e ja Dios, tibij c'a tzij ari' chi xa nak ta ja c'o siltajic
    trij ja xa winakarsan jari' xa noc'owi pro ja mta siltajic trij jari' matoc'owi.
  tdt-tdt: Liafuan “dala ida tan” hatudu katak, too ikus buat hotu-hotu nebee Maromak
    halo sei nakdoko too lakon tiha hotu. So buat nebee metin too tinan ba tinan mak
    sei hela.
  ron-BTF: 'Și acest cuvânt: Încă o dată, arată îndepărtarea lucrurilor clătinate,
