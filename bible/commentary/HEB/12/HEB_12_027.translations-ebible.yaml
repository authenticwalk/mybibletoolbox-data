  som-som: Erayadii ahaa, Weliba mar kale, micnehoodu waxaa weeye in la qaadi doono
    waxyaalihii la gariiriyey sidii waxyaalo la sameeyey, si waxyaalihii aan la gariirinu
    u hadhaan.
  mam-C: Atzi'n t-xilin yol, a juntl majl, ntq'ma'n qa il ti'j tu'n tyuch'j tkyaqiljo
    b'a'n lu'lin, a tch'iysb'in Dios noq tu'n Tyol, qu'n tu'n nti' tq'uqil, ex qu'n
    tu'n kykyij ten tkyaqiljo, aye' mib'in chi lu'lin.
  ndj-ndj: Filongu afi, “Mwanja wingi kandi” Fikutulangusha kucha findu fyosi filumbiwili
    dafibagami na kuwuka fisighali fila fingajila kubagama.
  mbj-NT: “Sét nuu me ti awät nä” taher'ood bä, gawatsig da tapehuunh do paa hahänh
    doo, naym doo, tahanäng pé tii. Jããm né hẽ haym nahänh doo.
  lat-VUC: 'Quod autem, Adhuc semel, dicit: declarat mobilium translationem tamquam
    factorum, ut maneant ea quæ sunt immobilia.'
  ngp-ngp: Mbuli izi “vituhu naho” zalagisa kugamba viumbwa nevisingiswe no kuuswa
    vileke visigale viya hevikusingisika.
  enq-2: “Paa mendai apata” lelyamo pii dokome, Goteme baanya wasepae dupa minao ema-ema
    pitamopa, ema pita dupa nyoo nepatamopa dee nasetana lao naima laitaka pilyamo.
    Ema napita dupa tanga-tangapi sulu setana lao naima laitaka pilyamoaka.
  eng-ASVBT: And this word, Yet once more, signifieth the removing of those things
    that are shaken, as of things that have been made, that those things which are
    not shaken may remain.
  mna-mna: 'Sua lwoono ta iso ni ko itok toono mini pa tamen sa, ina iso iti ta kembei:
    Koroŋ boozomen ta ni iur na, sombe timbol som, nako itok zin ma timap ma tila
    len. Naso koroŋ ŋonoono men tau irao timuzik som na timbot.'
  myw-myw: Ilana, “Sivyuwein,” peinan beigewn mo beikous ven tasiyas, peinan nibunis.
    Tage youd mwasanin ta-ma̱wan beigewns mo bisesus bisigagas.
  sby-sby: Maswi akwambeti “lino kayi” Alaleshengeti bintu byonse byalalengwa nibikatenkane
    kayi nibikafumepo, kwambeti bintu byela kubula kutenkana bishalepo.
  sll-sll: Ena, hamen haung tani weniga hamen ganba ememe onamua dungwo i memini yu
    pamia, hamen ganba omena haminga i wai sinangwo ipire dimua. Dimba, tal ta wai
    sikinangwo tali ememe ol tekinangure ho tekinamua.
  yaq-NT: 'Junuen: “Juchi wee''po jiba”, ti jiakai, a ju''uneetu, Liojta betana, inim
    juka'' a'' ju''unaktei, a lu''utemta, a'' lu''utine''po. Intok juka'' ka a lu''utemta,
