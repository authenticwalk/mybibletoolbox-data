    \ phur rakip kha kumsoot-ah omsik eii."
  bfz-bfz: और ये वाक्य, “एक बार फेर” इना गल्ला खे दखाओआ कि बणाई रिया सारी चीजा इल्ली
    जाणिया और टाई देणियां, ताकि जो चीजा इलाईया नि जांदिया, सेयो अटल बणिया री रओ।
  cuk-09: 'We-degi-sogedi: “Napi-ilagwenye,” we obardo, sunna ibmar-ainirmaladdi,
    ibmar-obinnilesmaladdi, ainiroye, adi ibmar-geg-ainirmaladdi degi-sadegu nai-guegar.'
  ben-OBCV: “আর একবার” উক্তিটির তাৎপর্য হল, যেসব সৃষ্টবস্তু প্রকম্পিত করা যায়, সেগুলি
    দূর করা হবে, কিন্তু যা প্রকম্পিত করা যায় না, সেগুলি স্থায়ী হবে।
  mil-NT: Te sá dúcáⁿ càháⁿ‑gá sá ɨ̀ngá xito tucu ducaⁿ càda‑gá xíǎⁿ cútnùní sá ncháándɨ̀
