  mva-mva: 'Pile “kaba” kana ipile nge labu bokai: Kana moarunga maka Nanaranga iemaki
    rikeadi dipura be digalalai nge rokakadi dapura kana. Bokai masa kana maka rikeadi
    dipura be tago digalalai nge daeno-la.'
  dwr-NT: “Itti gede gujjaade” giyaa qaalay qaaxxennabay minniide de7ana mala, medhetteeddabay
