    ĩ yirujeore rĩne rʉyarʉaroja ti.
  pib-NT: Wa tye tokanchi “pakatapjechi” gimatkakwu wa koshpaakalurupni wa komyemyetkalurkaka,
    kamrutkalurkaka pixka, rawgognenatinripa wa mkomyemyetkotkaka.
  wiv-wiv: Na polea kua e tani barae, “boto katiu ve,” ia e tani barae vona, na goloa
    laveve kua a Vuvu e katunia, ki nap kete hunu, ia da e pele kakavanga laveve.
    Na goloa kua e ngoro vuvua ki mara beta ni hunu, ia da dia za ta ma ngongoro.
  reg-reg: Amagambo ganu, “Kwiya lumwi lindi,” eyolesha okusosibhwao kwe bhinu bhinu
    ebhisibhwa, bhinu ni, bhinu bhinu bhimogelwe, koleleki ebhinu bhinu bhitakuyalasibhwa
    bhisigale.
  mlh-mlh: 'Buŋo oŋu pegayoŋ, “Damaŋ mogo moke” miga, buŋo ore fuŋine oi iŋi: Anutuji
