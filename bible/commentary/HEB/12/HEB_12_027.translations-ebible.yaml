    Mibatiniyuk tamoh tamohm nd yiha yak bati thurahrm. Rhu hanyukrpam myak htanirahrm.
  bht-bht: कने ऐ गल्ल इक बरी फिरी इसा गल्लां जो दसदी है, की सारियां बणाईयां चीजां
