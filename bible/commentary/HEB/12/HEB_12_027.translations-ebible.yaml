    vá quɨ́dɨ́‑xí te ni vǎ náá‑xí.
  myu-myu: — Waram pukto — i juk adi o'e. Imẽnpuye wuyetaybit jemumug̃ẽ ma g̃uyxixixi
    iam. I'uk'uk je'e ip Deus emumug̃ẽ soat. Imuyxixixi'ũmayũ acã jeedop ip jenuyap
