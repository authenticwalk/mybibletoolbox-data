  pan-pan: ਅਤੇ ਇਹ ਜਿਹੜਾ ਬਚਨ ਹੈ ਕਿ ਫੇਰ ਇੱਕ ਵਾਰੀ, ਇਹ ਦੱਸਦਾ ਹੈ ਕਿ ਬਣਾਈਆਂ ਹੋਈਆਂ ਵਸਤਾਂ
