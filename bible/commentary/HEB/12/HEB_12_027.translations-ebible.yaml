verse: HEB.012.027
translations:
  kpx-kpx: Au louale ke ihuu koseanu. Au subuta onobenobe vaeveale keabuna kibikibilahai
    uoholisi. Isito au umaleve kena vani bahata ugei.
  okv-H: Amo God ta ingeni na ari avo tiro tiro eto irae aisuja te donda nei tiro
    tiro ari inono ae donda amina pere hetasuja.
  tbo-tbo: Geka bahahi i bahebahehi matababana ginouli i wawalihi ipa ina guhu dadanihi,
    po ginouli ega hita kapakapala hina peu, ma ginouli kapakapalahi hina towolo wahaga.
  mal-C: അവിടത്തെ സൃഷ്ടിയിൽ ചഞ്ചലമായതിനെ നിഷ്കാസനംചെയ്ത് അചഞ്ചലമായതിനെ നിലനിർത്തും
    എന്നാണ് “ഇനി ഒരിക്കൽക്കൂടി” എന്ന വാക്കുകൾകൊണ്ടു വിവക്ഷിക്കുന്നത്.
  grc-SR: Τὸ δέ, Ἔτι ἅπαξ, δηλοῖ ⸂τῶν σαλευομένων τὴν μετάθεσιν,⸃ ὡς πεποιημένων,
    ἵνα μείνῃ τὰ μὴ σαλευόμενα.
  bgc-bgc: अर यो बोल “एक बर फेर” इस बात ताहीं दिखावै सै के बणाई होई चीज हलाई, अर हटा
    दी जावैंगी, ताके जो चीज हलाई न्ही जान्दी, वे पक्की तरियां बणी रहवैं।
  khz-khz: Ekila “veganamo vagi,” ganina kunenai Palagu na ekalarato gaura pia veakaveaka
    genai pene gaivagivagira. Kwalana ati pia veakaveaka gauramo pia mia-tago ulanana.
  deu-TKW: Das noch einmal aber zeigt an, daß das Erschütterte als ein geschaffenes
    verwandelt wird, damit das bleibe, das nicht erschüttert wird.
  zsr-NT: 'Catiꞌ niꞌ rnëꞌ: “Yetú lzuz”, lë ni ruluíꞌi rëꞌu ral‑laꞌ gdua le gac laꞌzxíz,
    lë naꞌ röꞌ yödzlyú ni, atiꞌ lugáꞌn le cugác laꞌzxíz, lë naꞌ röꞌ yehuaꞌ yubá.'
  lin-lin: Maloba oyo « na mbala oyo lisusu » elakisi ete biloko oyo ekoki koningana
    elimwe mpo ete oyo eninganaka te etikala mpo na libela.
  hns-NT: Djab oe bole hai „‘ek dain auro”’ tab safa se dekha hai kie djaun tjiedj
    oe soeroe me banaais raha, oesab hielke alop hoi djaaiga djeme djaun tjiedj na
    hiel paawe hai, oesab rahie djaaiga.
  noa-E: 'Mag irua deeu biekdam ãbpai duuipiju a simʉn, sĩi khajapham ʉʉur chaar khaba
    aawai, magbarmua warre mʉg durr oorpʉ̈iwi edaujãjã chukhu apʉ̈ijuuta jaau sim,
    mag maach i agkhaju igwi. Mamʉ pãadë ũrbat: Ichdëu nem wautarr thum ʉʉrppʉ̈iwiajã
    mag maach wëtju aar ichta chi Pörkha sim durr chan bʉ̈ʉrjã chugpaba ich mag sĩerrʉm
    iekhau.'
  eng-EMTV: Now the phrase, “Yet once more,” signifies the removal of the things being
    shaken, as having been made, so that the things which cannot be shaken may remain.
  mib-NT: Te jnūhun yáha jéē cahán, ɨɨn na jínu, chi cúní cahān jeē téjiyo ya tāca
    jéē tu íyó cutú, suu jeē ní cuvāha, návāha na quéndōo jeē cóo cutú nɨ́ɨ́ cáni.
  lif-NT2: कन् “याम्‍मो थिक्‍ले़ङ्” पाःप्‍मनाबा सुत्‍लाःल्‍ले़ग काक् नावागे़न् चइःत्तिन्
    यङ्‌ङाङ् चत्‍छिङ् पेःक्‍लो के़लॽबान् ओसेःन्‍आधाक्‍लो, कर यङ्‌मा सुक्‍मे़न्‍दे़प्‍मनाबा
    पाःन्‍हाॽरक् ने़याःक्‍लो॥
  xnj-xnj: Lilovi lenili, “Mala yimonga kangi” likutilangisa kuvya vindu vyoha vyeviwumbiki
    yati vindendemeswa na kuwusiwa muni visigalila vila vyangandendemeswa.
  mmx-mmx: Na levelinga do “gesara bok,” i lox asuusu i do ne Moroa naba sele utut
    kepe axap levempanga neni ga rudum li di at na lavatbung menemen la laxalibet
    bok, kusu mo levempanga neni i vara i do nak lok, naba nemen amisik.
  cbr-NT: Nucën Papa Diosa “cana amiribishi ñucama shaícatëcëni” quiá 'ain cananuna
    'unanin, usoquin shaícacëx ca a ñucama cëñúcë 'aish 'aíma 'iti 'icën. Acama 'aíma
    'aínbi ca uisai cara aín unicama abë 'iti 'icë quixun an mëníosabi oi 'iti 'icën.
  tee-NT: Pus acsni najun ni va apaktam camalucunichokoya' ju lacat'un va nomputun
    ni camak'osucanach ju taxtokni ju lakts'inau ju navilh ju Dios para ju jantu jonk'alhita.
    Chai ju chunch va yuchi ju catamaconach ju taxtokni ju jonk'alhita chai ju jantu
    lai malucunican.
  eng-LSV: and this, “Yet once [more],” makes evident the removal of the things shaken,
    as of things having been made, that the things not shaken may remain;
  cak-NT: Y cuando nu'ij quiri', ntel chi tzij chi ronojel ri jerubanon raja' y yesilon,
    xquiejal-e, y xe chic ri man yesilon ta xquiec'ue' can chi ronojel tiempo.
  pah-NT: '“Ojipeji po ti ji imog̃wyg̃wymi,” ei ga. A''ea erame ga ei: “Kiroki a''ea
    og̃wyg̃wy ji imog̃wyg̃wymame yvya yvaga reheve nhirembiapoagwera – a''ea po ti
    ji hekyipavi nehẽ. Kiroki a''ea nog̃wyg̃wymi ji imog̃wyg̃wymame yvya yvaga reheve
    – a''ea ti topyta avuirama,” ei Tupana''ga.'
  sja-NT: Mãgɨ́ pedee waya jara k'inia bɨ ma wëre jira atarude Tachi Ak'õrepa jõt'aait'ee
    ichia ooda na p'ek'au eujãde nɨ̃bɨ mãik'aapa pajãde nɨ̃bɨ. Jõdee ne-inaa ɨt'aripema
    mãik'aapa ichide ijãapataarã ichiak'au bɨit'ee.
  xed-xed: 'Tsa gwaɗa ya mnə tsi kazlay: Ta turtuktuk kəʼa ya ná, ta maray ŋa mu kazlay:
    Inda skwi ya zlaganap lu nda tsa ná, dzaʼa ghudzanafghudza lu ŋa hlutani, kada
    gɗavata tsa kul haɗ ta ghudzavata ya.'
  mks-NT: Tá na̱cachi Ndióxi̱ ña̱ inga tucu játa̱an mé á ñuyíví yóho já cánda̱a̱ iní
    ña̱ ndihi sa̱há ña̱ha na̱cava̱ha mé á. Ta tócó ndihi ña̱ha, ña̱ a̱ cu̱ú qui̱ji
    nuu, ña̱ cán coo a a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Ing i tange be na gil hobi “tike pana baling,” i hamanis be na kap leise
    kike ra linge ing iga hakisi. Na kap leise di kinong i tale di be di na gunagune.
    Na kap leise kike ra linge waing ira linge paile tale be na gunagune, di na kis
    ter iat.
  bmu-bmu: 'Keu mewö ahözapmö, “Nalö kungen mönö dumŋe kunbuk” jizawi, keu miaŋgö
    könaŋi kewö: Anutunöŋ öröyuai miwikŋaiiga ahözawi, miaŋönök mönö utuköba utekömapmö,
    Suep mirigö öröyuai qahö utukömawi, miaŋön mönö kin köhöiba ahöm öŋgöma.'
  dgz-dgz: Anega wani, “Wam da sia,” guegue ame piup wananan ugup ugup taniwa menawat
    mumepi gapan iragi uon an tain. Go yaibobot wan dim dim mega me ap tapi gapan
    uon an ya tain.
  eng-GNV: And this worde, Yet once more, signifieth the remouing of those things
    which are shaken, as of things which are made with hands, that the things which
    are not shaken, may remaine.
  zaa-NT: 'Acca ttélíni ri''u de rèe: Attu vuelta teruba, quiere decir qui''ni iyaba
    ca cosa material nu chi benie nna tté bá cą por la''huacca quì''e, para qui''ni
    iyaba ca cosa tse'' nu ra lo titsa'' qui''e nna eyà''na cą para siempre porqui''ni
    ná cą firme.'
  eng-WEBSTER: And this word , Yet once more, signifieth the removing of those things
    that are shaken, as of things that are made, that those things which cannot be
    shaken may remain.
  guh-guh: Xua yabara tajëvelia Dioso najumecapanepaeya jumaitsi, maitsi tsaneje.
    Mapairaje, itaboxo yajava, itsa najëabiana, daxitacuene xua Dioso exana mapanacuataje,
    vereverecaena. Itsiata Dioso pejumelivaisi, pijatomara ata, apo vereverecae tsane.
  bon-bon: 'Teeme “nuuja taje” mene me aboclomta agesa: Lui gwidape Acejiyame jewenemuji,
    nuuja taje tabe peei bine cire yääyeblenge-mepi akocneja ca, piba lui gwidape
    äblicäco akocneja, peei cina cire yaacrajepi.'
  nhw-BL: 'Quema yaya quiijto: “San se huelta más”, quiijtosnequi para mojmolinis
    huan Toteco quiquixtis nochi tlamantli catli yaya quichijtoc. Huan san mocahuas
    nopa tlamantli catli eltoc para nochipa catli amo hueli mojmolinía.'
  swh-ONEN: Maneno haya “kwa mara moja tena” yanaonyesha kuondoshwa kwa vile vitu
    vinavyoweza kutetemeshwa, yaani vile vitu vilivyoumbwa, kwa kusudi vile tu visivyoweza
    kutetemeshwa vibaki.
  wbi-wbi: Amasio agha, “Lwakamo kange,”jisona kubusivua ku finu fila fino fisukanisivua,
    ifi fye, finu fila fino fipelilue, neke kuti ifinu fila fino nafisukanisivua visighale.
  bba-bba: Ye u nɛɛ, “Kon kpɑm ko nɔn teeru,” yɑ sɔ̃ɔsimɔ mɑ tɑkɑ koorɑ koo yĩirurɑ
    yu doonɑ kpɑ ye yɑ kun yĩirurɔ yɑ n kɑ wɑ̃ɑ.
  eng-KJVCPB: And this word, Yet once more, signifieth the removing of those things
    that are shaken, as of things that are made, that those things which cannot be
    shaken may remain.
  kgk-NT: “Peteĩgwe jevy joty amomýi va'erã” he'i ko yvy opa va'erã-rehe. Upéixa jaikwaa
    Nhandejáry rembiaporã. Gwĩ jahexa va'e hembiapokwe gwive omomýi va'erã oipe'a
    hagwã, opyta hagwã jahexa e'ỹ va'e meme, omýi e'ỹ va'e meme opyta va'erã.
  waj-waj: 'Ivo tunoo: Fai na kava tinaravee, tuu kua oyaivo ataama vainoo. Vaa ivo
    nnaaru iima kioo mminnaiyauvaara fai tino rikioo iyauvo korokorooda taika kiaaravai.
    Taika kikio Anutuuqo gioonna kiaapuuyara diraivo hama korokoroora tupatupaa yaagueeqama
    nnaasu vainaravai.'
  cpy-cpy: 'Eenitatsi oeta oshiyakaa-wenta-chari ikantziri: “Ari napiiteero.” Rootaki
    oshiyakaa-wentacha aririka rotekaero okaatzi rowetsika-yitakiri, ithonkaero rowetsikani
    kaari kijotatsini, apatziro ojeekayitee kijotatsiri.'
  mpx-mpx: He i ba, “Pamaisena al,” inoke eliyana ta atena te bugul bolo bosowaina
    nihi lamwalamwaniu—he heiya te bugul bolo Yehoba i ginolil ge ta kitel matalaa—nihi
    mowasi. Inoke toto nige bosowaina ni lamwalamwaniu ni mihot.
  wbp-wbp: Kaatu kula wangkaja walyaku manu yalkiriki mirrmirr-karrinjaku kapu ngurrju-mani
    jirramaku marda marnkurrpaku, lawa. Ngari jintaku-mipa. Nyiya-jangka kujaju? Milya-pinyi
    karlipa kuja Kaaturlu ngurrju-manu nyiyarningkijarra walyangka manu yalkirirla,
    manu nyanungu-nyangu yartarnarri-kirlirli kapu mirrmirr-karrinjaku ngurrju-mani
    yarda. Ngula-jangka kapu nyiyarningkijarra miimii-nyanyi ngurrju-japa maju-japa.
    Yuwayi, kapu walya manu yalkiri mirrmirr-karrinjaku ngurrju-mani yarda yungu nyanungu-nyangu
    nguru-nyayirni-wangu palka-juku warrarda karrimi. Kulalpa nganangku mirrmirr-karrinjaku
    ngurrju-mantarla.
  luo-luo: Wach mar “kendo” nyiso ni Nyasaye biro golo oko gik mayiengni manyalo wuok,
    ma gin gik mochwe mondo gik ma ok nyal yiengni ema odongʼ kosiko.
  nhe-NT: 'Quema yajaya quiijto: “San se huelta más”, quiijtosnequi para mojmolinis
    huan Toteco quiquixtis nochi tlamantli tlen yajaya quichijtoc. Huan san mocahuas
    nopa tlamantli tlen eltoc para nochipa tlen ax hueli mojmolinía.'
  aii-aii: 'ܐܲܢܹܐ ܚܲܒܪܹ̈ܐ: ”ܚܕܵܐ ܓܵܗܵܐ ܐܚܹܪܬܵ‌ܐ،“ ܡܲܕܘܼܥܹܐ ܝܢܵܐ ܫܲܚܠܲܦܬܵ‌ܐ ܕܡܸܢܕܝܼܵܢܹ̈ܐ
    ܕܟܹܐ ܦܵܝܫܝܼ ܫܥܝܼܫܹܐ، ܕܝܼܢܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ ܦܝܼܫܹܐ ܥܒ݂ܝܼܕܹܐ، ܗܵܕܵܐ ܕܡܸܢܕܝܼܵܢܹ̈ܐ ܕܠܹܐ
    ܦܵܝܫܝܼ ܫܥܝܼܫܹܐ ܟܵܠܝܼ.'
  esk-NT: Taavruma uqałhum “atausripsaami” nalupqinaiḷḷapiaġaa Agaayyutmun supayaaq
    iñiqtaġikkani atlaŋŋuqtitkisiñipḷugu. Aasriiñ kisimi iḷiqsraqtitanġitchuaq itchumaaġisipiaqtuq.
  msb-msb: Sa pagsabi niya sana na “usad lang na bes kag dili na pagaotrohon,” an
    gusto sabihon hahalion niya an mga nayuyugyog na bagay na amo an mga ginlalang
    agod magapirme an mga dili nayuyugyog.
  cpa-NT: “Cu²rón²” báh³ ca¹juúh²dsa. Hi² jøng² ma²ne³ jniang³ hi² dsa¹hén² ca¹lah¹jǿ¹
    hi² hiánh², ju³lah ca¹lah¹jǿ¹ hi² ma²ca¹jmo¹ Diú¹³. Hi² jøng² báh³ tsa¹dsa¹hén²,
    hi² tsa¹hiánh².
  dso-dso: ଜେଡେବେଲେ ସେ ଆରିତରେକ୍‌ ବଲି କଇରଇଲା, ତାର୍‌ ଅରତ୍‌ ଅଇଲାନି ତିଆର୍‌ କରିରଇବା ସବୁଜାକ
    ଚୁଲ୍‌ବୁଲାଇ କରି ସବୁଜାକ ଦାରିଜାଇସି । ଜେନ୍ତାରି କି ନ ଚୁଲ୍‌ବୁଲ୍‌ବାଟାସେ ରଇସି ।
  meu-meu: 'Una hereva “nega gabena” anina binai: haine haheude-heude ḡaudia baine
    abi oho, e kara ḡaudia bunu; a basie heude-heude ḡaudia na do bae mia.'
  yva-NT: Amisye apa ayao umaso ama ine mare anakotaro ranari tenambe mamo Po rangkiki
    java rakanive vintabo, wirati indamu anakotaro mangkiki kakai obo mirati no tawan.
  dgc-dgc: I kahulugen na éya, éy ibutan na Diyos i étanan a linalang na. Basta i
    manatili sana éy tu kaharian na.
  zpm-NT: Gase na gaṉle rlu, lo grëse ncuaaṉe bzaa me zdziṉ ne laa me csiniw, dzigo
    laaw nitlo; lozh ga, guiaaṉ miṉe gdziṉdraa dze nitlo;
  hix-NT: Wahyehe xarha hampànà, towenyxa ro haxa, kay hatà, Khoryenkomo. Towenyxa
    ro haxa katxho rma, onà wyaro katxho me rma nay hamà. Nosomtatkatxehkehe hampànà,
    katxho me rma nay hamà, tànakàhtothàrànhàràtho hoko, tànahyenàr hoko rma. Àrotho
    rma nosomtatkatxehkehe hampànà, anaro tehxemà roro me ehtxoho me. Àro rma, atahyehnà
    ro me mak naha.
  sim-sim: Mashi os or mbari karem, mbele mbele ol misambi nga lersuwu nga nor uhunda
    ondo avak or unak mendek nakwa lir. Hako mbele mbele ol hevenik fehe mbeek or
    unak mendek nakwa ambu lir, wahau.
  npi-ULB: “अझ एक पटक” भन्‍ने यी शब्दहरूको अर्थ हुन्छ कि हल्लाउन सकिने थोकहरू जो सृष्‍टि
    गरिएका छन्, सबै निकालिनेछन् र हल्लाउन नसकिने थोकहरू स्थिर रहनेछन् ।
  cgc-cgc: Paambal din na “isya pa bisis” beet ambalen na ta adlaw na mabot, buaten
    din na marwad mga mayegyeg nang an na yon man mga nabuat din aged tanan na dili
    mayegyeg, yon nang mabilin.
  tim-tim: Anutuŋe hain magep aregât keiŋe hin. Yâkŋe, “Ulikŋân magân a hainâk bâin
    dâwian.” dâm makto hân himbim bo akbela benŋe wan me wan kârikŋeâk bo duwuŋ akbiap
    are miawakmâ tatmâ âgâwiap.
  yor-yor: Àti ọ̀rọ̀ yìí, “Lẹ́ẹ̀kan sí i,” ìtumọ̀ rẹ̀ ni, mímú àwọn ohun wọ̀nyí ti
    a ń mì kúrò, bí ohun tí a ti dá, kí àwọn ohun tí a kò lè mì lè wà síbẹ̀.
  wos-wos: God angi wata “Natafa nukwambu wambula.” Wungi wata dé hambuk yahafi yakwa
    jonduré hérekitendékaka dé wa. Dé wambula wandét, héfa nyir akwi généndét, God
    huratakandén atéfék jondu hérekitandé. Hérekindét Godna getéfa généhafi yata jémba
    tétandé, wungi té wungi té.
  emp-NTPO: Wayacusa urebiyad̶a asid̶e Ãcõrẽba cawabisia ne jũma idjia ocuad̶ara ureped̶a
    jõbida. Maʌ̃ne ab̶abe jõcadrʌ b̶eya.
  eng-F35: Now the ‘yet once more’ clearly indicates the removal of the things being
    shaken (created things), so that the unshakables may remain.
  ind-ind: Dengan kata “Sekali lagi,” jelaslah bahwa Allah bermaksud membinasakan
    semua ciptaan yang bisa digoncangkan, supaya yang tertinggal hanyalah hal-hal
    yang tidak bisa digoncangkan.
  pes-OPCB: منظور او این است که هر آنچه را که پایه و اساس محکمی ندارد غربال خواهد
    کرد تا فقط چیزهایی باقی بمانند که تزلزل‌ناپذیر می‌باشند.
  mpt-mpt: Weng olo baanoa Imin inanamabibo genobuo inaminobe. Sinanggwano Gode inamin
    namino klanebuo alukum fiba fana bianoa blimanamabobe. Eka inamin namino mo fibaim
    blim kenamabo ole sma ye biamabobe.
  ssx-ssx: Koto hoto homeke ma꞉nda꞉ make laa la꞉ ula꞉eki pitolota꞉ kota꞉ mo la꞉wa꞉
    pea꞉peke na ya꞉la꞉ alemanu homeketa꞉ pa u pelia haena꞉ta꞉ pa mo wepia wina꞉ la꞉la꞉
    alemanu paeyaota꞉ la꞉wa꞉ la꞉wa꞉ peao hoelo baalo pa꞉la꞉ ekina꞉ peneme yaasa꞉ pi
    la꞉la꞉me.
  mkl-mkl: Iyi í ni, ɑn nɔ n coo mɑ́ ɡbɑkɑ̃ ɑkɑ̃, wɑ nyisi iyi mii iyi ɑ̀ tɑkɑ ɑ́
    yɑyɑ ku lɔ ku bɑ mii iyi kɑɑ yɑyɑ ku wɛɛ.
  gaq-gaq: ଆକ୍‌ବାନ୍ ନିମାଣ୍ଡା ନେମ୍ୟାକେ ଜେ, ମେଁ “ବାର୍‌ମୁଇଂତର୍” ମେଃନେ ଡିଂଏ, ତେନ୍‌ବାନ୍‌
    ଆଃରେକ୍ନେ ସର୍‌ତେ ସାମୁଆଁ ତର‍ଅର ଡିଂଚେ ନସ୍ଟ ଡିଂଏ । ମୁଇଙ୍ଗ୍ ମୁଡ଼ିସାପା ସାମୁଆଁ ଲୁତୁଗ୍
    ୱେ ଆୟା ଣ୍ଡୁ ଆତେନ୍‌ ଡାଟ୍ ଡିଂଚେ ଲେଃଏ ।
  gof-RNT: “Issi toho zaarada” giya qaalay qaaxxonnobay minnidi daana mela qaaxxiya
    medhettidabati dhayanayssa bessees.
  unx-unx: “ଆଡଃମିସା” ମେନ୍ତେ କାଜିକେଦ୍‌ ହରାତେ ଆଟ୍‌କାରଃତାନା ଯେ, ବାଇୟାକାନ୍‌ତେୟାଃ ସବେନାଃ
    ଏକ୍‌ଲାଅଃଆ ଆଡଃ ଆତମଃଆ ଆଡଃ ଅକ୍‌ନାଃ କା ଏକ୍‌ଲାଅଃଆ ଏନା ତାଇନଃଆ ।
  gah-gah: Goha nene alémo mómoká inogo uve loko limó nenemú netá matá mukí ale utó
    molamó nene ale mómoká okoko ale tolova itove loko geleake limóma neve. Lá itimó
    nene alévolé oko minoaká netá mómoká amiti netá nene utó okoko minoloko voko minative
    loko lá inogo ive.
  lcm-lcm: Vuk mengen suke, anguan an, supsupai ina ta man ka mimo, keve bil ke tarapo
    arai aniria, ki tamus suai aongos. Na saka keve bil an kapo tav angkoai si aruk
    but aniria, ki tung e iang.
  aer-aer: Nhenge Ngkarte kwenhe angkemele “anyente-ngare awethe,” Re arne ingkirreke
    arratelhe-ilemele arrekwele-arle mpwarekeke, Rarle apmere ahelhe nhenheke alkereke-arlke
    arrernekeke. Urreke itne atakelheme uyerretyenhele nhenge itnenhe akngernelhe-ilemele
    iperre. Kenhe arne yanhe areye uyarne-arle akngernelhe-ilemeke, akwete anthurre
    tnemele.
  qvc-NT: 'Chayshina “Mushuqmanda rini kuyuchiriq”, nishpaqam, Tayta Dyusqa yach''achiwanchiq:
    Yumbay chay kuyuqkunatam rini ushyaq. Noqapa chay mana kuyuq kusasniykunallam
    rinllapa kidaq, nishpa.'
  tgl-ULB: Ang mga salitang ito na,” Ngunit minsan pa,” ay nagpapahiwatig sa pagtanggal
    ng mga bagay na nayayanig, iyon ay ang mga bagay na nilikha, upang ang mga bagay
    na hindi nayayanig ay mananatili.
  cbs-NT: 'Jakidi yuikin: “Ana bestiwakin en axanaii”, inidan, ja mai damiwani anua
    jamapai tibi maewa akeaketan januxun jawada Diosun bechipai maewama jau betsama
    ipakexanunbun dasibi damiwani Diosun ana pacha sakumaya jawada Diosun mekekatsi
    ikama jamebi yamai keyuxanaidan, nun tapintidubuki.'
  xtm-NTPP: 'Ja ni ka''an ya ma, sa''a kúni ka''an: Ja skanda ya ndaka tu''u ja ni
    sa''a ya ma, te xtandiyo ya ndaka, sukan‑va''a kendoo maa in‑ni‑nka ndaka ja masu
    skanda‑ka ya ma.'
  nnq-nnq: Lilobe lende, “Kabele,” litulaya kutenda ilebe ya kalakala ilendemeigwa
    ipakuboigwa yoa, kupala ilebe iyono iigala pangalendemiigwa.
  bao-NT: “Ñucã jĩcãti yʉ tii nemorucu” ĩigʉa, cʉ̃ ca tiirique to birora ca niicõa
    niitipe pea yai peticoarucu, to birora ca niicõa niipe pee wado ca dʉja eapere
    biro ĩiro, ĩimi Ʉmʉreco Pacʉ, mani ĩi maji.
  san-ORI: ସ ଏକକୃତ୍ୱଃ ଶବ୍ଦୋ ନିଶ୍ଚଲୱିଷଯାଣାଂ ସ୍ଥିତଯେ ନିର୍ମ୍ମିତାନାମିୱ ଚଞ୍ଚଲୱସ୍ତୂନାଂ ସ୍ଥାନାନ୍ତରୀକରଣଂ
    ପ୍ରକାଶଯତି|
  huv-NT: 'Aaga poch leaw tapiüng quiaj: “Alinomb sanüüch melanglangüy” maw, aag ayaj
    apiüng wüx leaw apmelanglangüy ngome apmacül meáwan nüt. Nganüy aaga leaw ngondom
    melanglangüy, aaga cielo niüng acül Teat Dios, aag ayaj apmacül meáwan nüt.'
  otn-NT: Ngue ngu̱na̱ ra̱ hya̱ mma̱n'Oja̱ da̱ yør'mø hømbá̱ nya̱ ya, ya di̱ nɛ̱qui̱
    ngue Oja̱ da̱ hya̱jpa̱bi̱ yø 'bɛfi te gä bi hoqui. Nu̱ te da̱ bøni̱ ngue hi̱ndi̱
    'ya̱ni̱, gue'a̱ di̱ nja para za̱ntho'a̱.
  nop-nop: Kotigoŋ mahamulaat, unduŋ yoguk, uyadi nemenemek tubumintaguk uku mahamulune
    folonamandap niŋ mintaneeŋdok nadisuŋa yoguk. Folonamandap niŋ u mintaaŋ waliwali
    mu tiŋa fafaŋeniŋ halaak.
  obo-NT: Dos kohulugan taddon osengan, no od inguma kos timpu no iddos langun no
    binovallan nod ka-antog, od kowora, su amoy iddos diid ka-antog, idda en kos od
    kosama.
  cak-ENT: Y ri nbij que xa nyesilon, ri' nyejalatüj c'a e, roma xa ye banun. Richin
    quiri' xa xe nyek'alajin ri man jun bey nyejalatüj tüj.
  lif-NT: ᤁᤴ “ᤕᤠᤶᤔᤥ ᤌᤡᤰᤗᤧᤱ” ᤐᤠ᤺ᤵᤔᤏᤠᤒᤠ ᤛᤢᤳᤗᤠ᤺ᤸᤗᤧᤃ ᤁᤠᤰ ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳᤋᤡᤴ ᤕᤱᤅᤠᤱ ᤆᤳᤇᤡᤱ
    ᤐᤣ᤺ᤰᤗᤥ ᤁᤧᤗ᤹ᤒᤠᤴ ᤀᤥᤛᤣ᤺ᤴᤀᤠᤎᤠᤰᤗᤥ. ᤁᤖ ᤕᤱᤔᤠ ᤛᤢᤰᤔᤧᤴᤍᤧᤵᤔᤏᤠᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤰ ᤏᤧᤕᤠ᤺ᤰᤗᤥ॥
  mie-NT: De tūhun yáhá jā cáhān, iin-ni cā vuelta, chi cáchī jā sāhá jíyo yā ndācá
    jāá nduú íyó cutú, suu jā ní ncuvāha, tácua ná quéndōo jā coo cutú níí cání.
  san-TIB: ས ཨེཀཀྲྀཏྭཿ ཤབྡོ ནིཤྩལཝིཥཡཱཎཱཾ སྠིཏཡེ ནིརྨྨིཏཱནཱམིཝ ཙཉྩལཝསྟཱུནཱཾ སྠཱནཱནྟརཱིཀརཎཾ
    པྲཀཱཤཡཏི།
  qve-NT: '“Kaqmantan khatatatachisaq” nispa, Diospa nisqanqa khayna ninantan nin:
    Kay pachapi llapallan unanchasqa kaqkunaqa, sitionmanta kuyuriqllan kanku. Chaymi
    kay pachapi tukuy ima unanchasqakunapas tukukuqlla kasqanrayku, mana imaman tukuchisqa
    kanqa. Ichaqa Diospa gobiernasqanpi kaqkunan, mana kuyuriq kasqanrayku, wiñaypaq
    qepanqa, ninantan nin.'
  pao-NT: Soo Te Naa ka no'oko hemma tzadyuutsengese no'yoona hee oo matabuepu atasoo
    nuugwekwu. Gi no'yoona hee kadoo'oo namayugwe-wa'ne'yoo gi tuwazoo atasoo namayugwe-wa'ne'yoo.
    Pana soo te nasootuhina ka Te Naa-baatu wuna'metoo gwetzoinummekwu gi atasoo namayugwe-wa'ne'yoo.
  cbu-NT: Iyaa Paptsa, yusur maachi ichinguru zpuzachiya, táyaru, Ichingasha maachi
    musásimashee tsipchiya, atiya. Sheeruri, múchashimashee wayachima, atiya.
  usa-usa: kímora-taoqa miráuma tiráátiraiqtaae. minnâ paá máqtemma tarôq urái-qtataaqa
    waráá-waraa umá aweqtánîmanibo tébakaq íaonaraa-qtataaqa paá wánoe.
  soy-soy: Anɔ́ɔ nnyɛ́ kuu nní ḿ mɑ yɛ nyísɛ rɛ lɛ̃ kɛ Uléécɑɑ uu n wɑ lin yeŋesi
    yɛ tɛnɛnɛ likɛ́ pɛɛ lɛlɛɛ ɑ́i kúyeŋɑɑ ń we riyɑ́ likɛ́ n we.
  hui-hui: Ibugua, Halu mende, lenego bibahende wabini ngaru imi ema bilalu mo waholebiragonaga
    tigatiga walia ho nga. Ani bulebirago irane mbirale bibahende mo imi ema bibe
    nahe ngaru wiaabo helonaga ani lene.
  amf-amf: Ogono “kala goyt maasayse” kinin giyayno upsino konin dhahayno, jugimimina
    yerra wocchimbhayse kenin doadettsi, jugimayna yerra hamintano pijadhaana yerra
    kenin kaysadhensane.
  quc-NNT: Aretaq kub'ij “jumul chik”, kel kub'ij wa' chi ri Dios kusach na ki wäch
    ri jastaq ri e u b'anom ri kuya' keslab'ik, käkanaj k'u na kanoq ri man kuya'
    taj käslab'isaxik.
  dob-dob: Gete nadigega ꞌieonaꞌesa manuna yage mwelumweluluidi ꞌida gieloniuyedi,
    be ꞌenega yage nidi nigeya sipaꞌapaꞌala sida beꞌu, be yage paꞌalidi sida toolo
    ataya.
  wrs-wrs: Hona moamba henga pimba novpa wuleihinv, nomba manam manam temba venamba,
    si daihaprarava, wo hoai vilovav. Osra manimani nomba si daihapramba owai vellava,
    nongas si wohlohvav beswonamba. Manara, Sesoa hev kekaiv viav.
  mca-mca: 'Qa aka'' yit''ij: —Ewi''ƚij iye— qa jiyikfelitets in week hatse'' pekhewe''
    witaqsijiiju'' qu'' netwu''mhitii pekhewe'' ƚeke'' in me''le''l, qe qa uja''xe''ƚe
    qu'' amaneyi''i'' pekhewe'' nite'' ƚeke'' qu'' me''le''le''.'
  tzo-TZC: Ti cꞌalal ta xal jun velta más ti xie, jaꞌ ta xacꞌ ta naꞌel ti ta sqꞌuej
    batel ti Diose ti cꞌusitic stacꞌ niquesel ta xile. Jaꞌ noꞌox ta xcom ti cꞌusi
    mu stacꞌ niquesele.
  mya-mya: '``နောက်​တစ်​ကြိမ်'''' ဟူ​သော​စ​ကား​သည်​အ​ဖန် ဆင်း​ခံ​အ​ရာ​အ​ပေါင်း​တို့​ကို​တုန်​လှုပ်​ပယ်
    ဖျက်​တော်​မူ​မည်​ဖြစ်​သ​ဖြင့်​မ​တုန်​လှုပ်​နိုင် သော​အ​ရာ​တို့​သာ​လျှင်​ကျန်​ရစ်​တည်​ရှိ
    ကြ​လိမ့်​မည်​ဟု​ဆို​လို​သ​တည်း။'
  gng-NT: 'U len'' nà ki ye: «Kí liɛbe kí cère nnɔ» ya tingi si: u ñɛn'' tibont
    tà kɛ nnɔ li jènge nɛ wɔ ń taa tù kí ble ukɛle bo, kí dàan tà ŋa ń jènge
    tun ń li tuu ki te.'
  cbi-NTPO: “Kama bijee” titu, aseetanguikaamiya ti bain de-i' faawaramula katawa
    deishu juntsa dejuiketu, vee mujtu de-era' tsaa demanbirainu tsuve ti' aseetanguikaataa
    tsandive, tsenmalaa juiken jutyuularen tsana shuwainudetsu.
  ikk-NT: 'Okuni o ku: “M k''e zinzinzi” rị a ghọsị nị Osolobuẹ sikọ d''e wepụ ihiẹn
    ndị hụ wẹ a sa ẹka e zinzinfụ, ya wụ ihiẹn wẹ ke eke, kẹni ọ hụn ụzọ họdụ hụn
    wẹ ghalẹni a saẹka e mẹhunmẹ.'
  leu-leu: Pana ferawaian malaan, ‘Saxa yaan fulaa’, nane faxalit netaara o a maana
    mo nane fo vesane i taa faradakuie e i taa gon tapin nari talo a maana mo aava
    ri pife fexaxaas sena radakui ri taa waan.
  maz-NT: C'e jña c'ü vi mama Mizhocjimi c'ü xe 'na vez ra tsjapü ra mbi ne xoñijõmü,
    ngue c'ü rga pãrãgöji ra chjorütjo ne jens'e 'ñe ne xoñijõmü. Na ngueje o t'ät'ätjo
    yo. Nuc'ua, c'o dya sö ra chjorü, ngue c'o ra sido ra bübü.
  bod-N: ད་དུང་ཐེངས་གཅིག་ལ་ཞེས་པའི་གསུང་འདིས་གཡོ་མི་ནུས་པ་རྣམས་རྟག་ཏུ་གནས་པའི༌ཕྱིར།
    གཡོ་བར་འགྱུར་བའི་དངོས་པོ་བསྐྲུན་པ་དེ་དག་འདོར་བར་འགྱུར་བ་གསལ་པོར་བསྟན༌ཏོ།།
  tca-NT: 'Rü yema na: “Wena táxarü chayadu̱ru̱xanexẽẽ”, ñaxü̃, rü ngẽmawa nüxü̃ tacuèx
    rü guxü̃ma ga yema naxüxü̃ i tama guxü̃gucèx ixĩxü̃, rü Tupana tá inayanaxoxẽẽ
    na ngẽma guxü̃gucèx ixĩxü̃xĩcatama na íyaxügüxü̃cèx.'
  zpl-NT: Chenu uni Diose nú riꞌinu scua stucu bese, nucuaꞌ rni nú nitilu Diose yebee
    nú rcuñi urecheꞌnu lu iliulabe quieꞌ nu riaꞌna beenú lecaꞌ modo cuñi.
  mbc-NT: Sîrîrî wanî Paapa maimu pe inî'rî eeseurîma'pî tamî'nawîron inkoneka'pî
    eserentîkî'ma yai aataretî'ka kupî sîrîrî. Tîîse mîrîrî kore'ta ipatîkarî tîîko'mansen
    ko'mamî kupî sîrîrî aataretî'ka pepîn.
  ndg-ndg: Maneno aga, “Mara jimo kae,” ibonekeya kutoweshwa kwa ilebe ya ilendemeshwayo,
    ayee nga, ilebe ambayo iumbwile, ili panga yelo ilebe yalendema kwaa vibakie.
  wsk-wsk: Se nu den “akingtala” mam umu ko duap mu, nu yukuok sisuwurok se mel nungam
    umu kutukutuk mamon kapamon se anapeya gek am aniso mu la animonko.
  toj-NT: Spetzanil ja jas sc'ulunej ja Dios ja ba luum iti, oj ni ch'ay snaajela.
    Quechan ja jas tey ba jc'ujoltiqui, ja' ni ja scosa sbaj Diosi. Ja jahui, mi ni
    nunca oj bob ch'ay snaajela.
  tbc-tbc: Ru a “afon nal kisaek taida mi” an fun man, mel a iguri an ipasai yau a.
    An man mel a fidian fun lo idirai dilasa yan itout yau pasik a. An lo melmel a
    talpein ta iguri san tia yan ibisawaip pempem dien a.
  sna-sna: Mashoko okuti, “Kamwe chetezve” anoratidza kubviswa kwezvinhu zvinogona
    kuzungunuswa, izvo zvinhu zvakasikwa, kuitira kuti zvisingagoni kuzungunuswa zvirambe
    zviripo.
  smk-NT: Siin nin nibarita' na nin Dios, say rabay nin irgwen, pakasawen na li' a
    sarba nin ginwa' na a kai nin magnayon ta pigaw nin say mabati' tana ket say magnayon.
  grc-TCGNT: Τὸ δέ, Ἔτι ἅπαξ, δηλοῖ τῶν σαλευομένων τὴν μετάθεσιν, ὡς πεποιημένων,
    ἵνα μείνῃ τὰ μὴ σαλευόμενα.
  gof-WFTW: “Issi toho zaarada” giya qaalay qaaxxonnobay minnidi daana mela qaaxxiya
    medhettidabati dhayanayssa bessees.
  spa-BLM: Esta frase, “Todavía una vez más”, significa la remoción de las cosas que
    son sacudidas, como de las cosas que han sido hechas, para que las cosas que no
    son sacudidas puedan permanecer.
  kyz-NT: A'eramũ “oyyi ma'ea teepap ma'erama futat”, 'jau 'ga janee. A'eramũ jane
    jarejeapyoramũ 'ga remiaporam are. A'ere 'ga remiapofera oyyi ma'ea teepap ma'erama
    futat. A'eramũ iyyje'ema nateepap ma'erama rũi futat.
  dao-dao: “Ahun däk” tia khyü hin naw a mdan ta mhnünmcenge naküt ngsün u lü khyük
    khaie. Ilünitiakyaküng käh ngsün theikia ngkhaw cun ve hüt khai.
  cya-cya: Nde cha' juin ñi xiya' ti can', si'yana cu'ni tyii ñi na nu chcan' loo
    chendyu re, lo' xnu scua tla ñi na nu a ntsu'hui 'a cha' tsatii.
  wrk-wrk: Nanda jangkurr nangangi Kudkanyi duja barri. Mili barndaykamba kulbaja
    jamba wandijiyana. Baki nanamanji barri janyulu bukamba yaji Kudwanyi. Janyulu
    bukamba jamba marda laliji, marda bukamba yaji marda nanamanji barri, jalija nyulu
    wayawayamba jamba baki laliji Kudwanyi. Ngala nanamuku barri jala yalu kuyu nangangi
    jangkurr, miku yalunyiyi bukamba, ngala janyulu marrimba yalunya mardarda Kudwanyi.
    Janyulu marrimba yalunya mardarda kingkarri nangandu barri. Barriwa.
  nii-nii: Pe “nga kunum endi” ek ei, sinim kin andan topu ngonum. Ngonum ei, Gos
    eim epi kanim kanim pei eririm ombu nge Gos eim epi ei, ołup erpi, to kis erpi
    kin, si kindmba. Si kindpi kin, Gos erang epi ka wii dinga ombu, ołup enerim kin,
    kapłi epi ka wii dinga ombu nga piram mułmba.
  ign-NT: Eta juca máechaji­ri­ruvahi, tímati­ca­reipahi eta táitavi­rayare tamutu
    jácani tiyamu­ri­canahi máepiya­ruanahi ema Viya te juca apaquehe. Tacarichu tanasiyare
    jácani máitava­ca­ca­queneana taicha mayamu­rianahi.
  dik-NT: Ku dɛ̈t aya, kë ye wëlkä nyuɔɔth ë lɔn käk cï cak aabï röt yääk ku nyiɛɛi
    ë keek. Ku dɔ̈ŋ käk cïï lëu bï ke yääk.
  cac-cac: A jun lolonel “d'a junelxo” syal chi', syalelc'ochi to masanil tas b'ob'il
    yuuj, ol stzicub'tan̈ej ol sataneli. Axo juntzan̈ max ib'xilaj ol can d'a masanil
    tiempo.
  tzj-E: Jmul chic, cara' nbij Dios, y nbij tzij c'ara' achnak c'ola siltajic tzrij
    je xwankersan jara' xe nk'axa, per jmajo'n siltajic tzrij jara' majo'n nk'ax ta.
  san-BUR: သ ဧကကၖတွး ၑဗ္ဒော နိၑ္စလဝိၐယာဏာံ သ္ထိတယေ နိရ္မ္မိတာနာမိဝ စဉ္စလဝသ္တူနာံ သ္ထာနာန္တရီကရဏံ
    ပြကာၑယတိ၊
  yaa-NT: Nãskakẽ nã Epa Niospa noko yoini keskaraõxõ nõ tãpitiro nã afara nipatirofoma,
