  kan-OKCV: ನೀವು ಮುಟ್ಟಬಹುದಾದ ಮತ್ತು ಬೆಂಕಿಹತ್ತಿದಂಥ ಬೆಟ್ಟಕ್ಕೂ ಮಬ್ಬಿಗೂ ಕತ್ತಲೆಗೂ ಬಿರುಗಾಳಿಗೂ
  bbb-bbb: Ro uviarafano ja maza ije Godi fu uruo Saenae ijia akae ije abe E Isureroko
