verse: HEB.012.018
translations:
  kpx-kpx: Subuta Iselala ataeau tana mole ivi Sainai keve tilu. Keve tiliale tana
    ke mutie usege Dilavau tana kemo uge veneu kemo lahage goeu ke bamuge loanu. Ige
    kemo hanunu balugau lohonu.
  okv-H: Eto ungo eha miheva amina ae rate ungota ohihi na tiri amo ingeni na hame
    ari haite ai ta ji perimbeto evikihie usasa unu mume kambujoro te ga te pisara
    te uhu tururu te unu embomeni kito joru ea.
  tbo-tbo: Geka hougana ta nenei Yaubada uyahina ega mei lolowa Mose mi Isalaela mitehi
    hi nenae po oya Sainai uyahina ma kamna mayana hi wiwaya, mayau ebebalana po uguwa
    wopotopotona, po gahu po duba baneina
  mal-C: സ്പർശിക്കാവുന്നതും ആളിക്കത്തുന്ന തീയുള്ളതുമായ പർവതത്തെയോ ഘോരതമസ്സിനെയോ ഇരുട്ടിനെയോ
    ചുഴലിക്കാറ്റിനെയോ
  grc-SR: Οὐ γὰρ προσεληλύθατε ψηλαφωμένῳ ⸋ὄρει,⸌ καὶ κεκαυμένῳ πυρί, καὶ γνόφῳ, καὶ
    ⸂σκότῳ,⸃ καὶ θυέλλῃ,
  bgc-bgc: थम आग की लपटे, अन्धेरे, काळी घटा जिसा असली पहाड़ पै न्ही आये सों, जिसा
    के इस्राएल के माणस सीनै पहाड़ पै आये थे, जिब परमेसवर नै उन ताहीं अपणे नियम दिए
    थे।
  khz-khz: Gomi ati gimami na pio napakaunagia golonai pogo vogomai, Isaraela talimara
    vetaira. Ira Sinai Golona lagana taunataunanai gerugato, ne kalova emoleto gegitaato,
    e mukuna kaikolo e agi kamu iwavagina;
  deu-TKW: Denn ihr seid nicht herzugekommen zu einem betastbaren Berge, brennend
    im Feuer, zu Nebel, Finsternis, Sturm,
  zsr-NT: Ca rac queëliꞌ cutu nac ca guc quequëꞌ bönniꞌ Israel, gulabiguëꞌë gal‑laꞌ
    ga zoa tu guiꞌa le gac nu can, atiꞌ gyegui guiꞌa niꞌ, len böac chul lahuiꞌ dza
    le gröꞌ böaj gasj, len gyeycj böꞌ bdunuꞌ.
  lin-lin: Bino, bopusani te, lokola bana ya Isalaele, pene ya ngomba oyo bakokaki
    kosimba mpe ezali kopela moto, pene ya lipata, pene ya molili makasi, pene ya
    mopepe makasi,
  hns-NT: Israel logan ek pahaar lage aail djaaha sagaro aagie barat raha, goep andhiaar
    raha aur aandhie-toefaan tjalat raha.
  noa-E: 'Keena, pãadë ũrbat, mua pãrag jaaukhim: Ĩs mʉg Cristo gaaimua Ẽwandamau
    maach ich dënkha awaag maach dʉ̈i iek deebarm chan warr maach jöoin dʉ̈i iek deetarrjö
    khaba sim; ĩsimʉn iek iiuriu. Warrcha Ẽwandamau maach jöoin dʉ̈i iek deewain sĩi
    durrsĩ Sinaí anʉm bʉ̈khʉrrta wëtpi jaaujim aajem, maigpaimuata ich iekha sim ũrmkhĩir.
    Amau amachdëuchata maigmua oo naajim anaabá chi durrsĩ sĩi uurdʉ wëjömjö thʉnʉmta
    sĩi edjã khĩssu thʉnʉm; mag nʉm dʉ̈i ed khõorga sĩi phũ theeg wë thʉnʉm dʉ̈i maach
    nem ökhö pagthʉm daujö phʉrjẽer ahaukhamjã oo naajim anaabá.'
  eng-EMTV: For you have not come to the mountain that may be touched and that burned
    with fire, and to blackness and darkness and to a whirlwind,
  mib-NT: Te róhó jíjnáhan ró tu ní quíjicoo ró núū íyo cúu, nájnūhun īyo ni cuu máá
    yucu nuū ni jéhe ya ley yā nuū ñáyuu Israel. Chi ni cane yáñuhūn yucu Sinaí, te
    nee lúchi jnúú jíto, te quée tachī xeén.
  lif-NT2: खिनिॽग सिनाइ कोःक्‍मा हे़क्‍तङ्‌बा सुःमा सुक्‍के़दे़प्‍पा दे़न्‍नो मे़न्‍दाए
    के़वयिॽ, हे़क्‍क्‍याङ् मि के़दिःप्‍पा, खागे़दाम्‍बा, माक्‍के़लॽबा हे़क्‍क्‍याङ्
    किप्‍मा के़घुःबा सोरित्‌केजङ् के़हुबा दे़न्‍नो, थुत्तुरिःप्‍पा मुक्‍ते़बा इक्‍ला
    नु किप्‍मा के़घुबा इक्‍लाःल्‍ले़ कुबेसाङ् मे़न्‍दाए के़वयिॽरो॥ खे़न् के़घे़म्‍बाहाॽरे़
    याम्‍मो अक्‍तङ्‌बा किप्‍मा के़घुःबा इक्‍लाओ खुनिॽनु मे़बाःत्‍ने़न्‍ल फाॽआङ् पेलि
    मे़भाक्‍तुरो॥
  xnj-xnj: Nyenye mwahikili lepi kuchitumbi cha Sinai, ngati vandu va Isilaeli chevahikili.
    Chitumbi chechihotola kupamiswa kuni uyaka motu mulihundi lyohi litopa amala chimbungululu,
  mmx-mmx: Do mina vot pasa ne Moroa, mi noxo ven mo levempanga limixin me Israel
    diga ekip tangarang min at lavatpas atdi boro Isip. Diga vot to at lakaana Sinai
    la ne Moroa ga sep pepe di do di noxo long tu ren. La diga ven mo lakaana, laxao
    silok ga anan teren, la lamain silok mi lusugao ga vung kimir i. Langsangan lamanman
    eburu mi leretepaavat la lavanga ga mam to ap mo lakaana.
  cbr-NT: Mitsux camina aín bashi Sinaí, anuxuan nucën raracaman Nucën Papa Diosan
    bana cua, anu cuánma 'ain. Anuaxa canacamë'ëo sharaquimainun ca a bashix nëtë
    cuinan mapucë bëánquibucë 'iacëxa. Aín bashicamanubi ca tsi rëquirucë tínbu 'iacëxa.
    Anu camina mitsux 'iáma 'ain.
  tee-NT: Pus ju laqui'atsucunti'an ju quijnan'an jantu chun xatapasai tachi ju tapasalh
    la'is'atsucunti'an ju mak'aniya quint'a'israelitanin'an acsni axtaknicalh ju ixlhamap'aksin
    ju Dios. Pus ju anu' k'ai talhpa ju Sinaí juncan junta quilachilh ju Dios na ixmaktajita
    chai na ists'ista ju anch chai na lhu ixjuc'alh ju ataputs'i chai na p'as lalh
    ju k'ai un.
  eng-LSV: For you did not come near to the mountain touched and scorched with fire,
    and to blackness, and darkness, and storm,
  cak-NT: Roj ri kaniman chic ri Jesucristo, man xojapon ta chuxe' ri juyu' rubinan
    Sinaí, anche'l xqui'en ri kati't-kamama' ojer can. Reje' can xquitzu' chi ri rui'
    ri juyu' nijinin pa k'ak'. Y chuka' xquitzu' chi ri rui' ri juyu' k'eku'm rubanon
    y najin jun nimalaj quiek'ik' y yek'ajan rayos.
  pah-NT: Ymyahũ yvytyruhua arimo monte Sinai arimo Tupana'ga ikwahavukari g̃wemimbotarimova'ea
    ikwatijaruka Moisésva'ea pe yvya koty. A'ea rupi ikai yvytyruhua tata pyvõ. Henyhunuhũ
    ko tata. Ypytunahi a'ero. Yvyruhua turi.
  sja-NT: ¡K'ĩsíatɨ! Tachi Ak'õre Ũraa chiwidi k'aurepa, parã iru k'ait'aara wãpata
    Israel pidaarã wãdap'edaa k'ãyaara, irua Moisemaa jarada k'aurepa. Naaweda irua
    Moisemaa pedeeji ee ɨt'ɨa bɨdeepa, mama bada perã. Maapai tachi chonaarã mãgɨ́
    ee ɨt'ɨa bɨ k'ait'a wãdap'eda, t'ɨpɨtau ɨt'aa urua nɨ̃bɨk'a unujida. Ichiaba unujida
    p'ãriu jɨ̃ararak'a ma ee aneu cheru. Ma awara ũrijida nãumia pururua nɨ̃bɨ mãik'aapa
    pa jĩwaa nɨ̃bɨ.
  xed-xed: Gavadagha ta vata ghwá Sinay laviŋ lu ta ksaŋta nda dzvu ya a kuni wa.
    Dər tavata vu ta zlghaku gigiga, dər tavata grusl tɗik, dər tavata mghama falak,
  mks-NT: Ta mé ndó co̱ó na̱cayati ndó nu̱ Ndióxi̱ tá quia̱hva na̱caja na̱ Israel
    sa̱nahá. Mé na̱ cán na̱taca na sa̱ha̱ in yúcu̱ naní Sinaí xi̱hín da̱ naní Moisés.
    Ta na̱ca̱yi̱ ñúhu̱ cán ta na̱naá ndiva̱ha ta na̱xi̱có ndiva̱ha ta̱chi̱ na̱xini
    na.
  gfk-S: Io, ma pa mu le hanawat ter tano uladih Sinai hoke ira matanabar Israel di
    ga hana ukaia. Di ga tale be di na sigire ikino uladih. Ma ta ikino uladih, tike
    tamat na eh ga iaiaan. Iga manga boh, ga kadado ma iga marahiluo.
  bmu-bmu: Mönöwök Israel könagesö yeŋön Sainai (Sinai) kösutŋe kaba kingetka kunduŋi
    miaŋön könöp bölamnöŋ jeyök. Jeba köwak-köwak eta panaman meiga raidimbom qeiga
    Anutunöŋ miaŋgöreŋ yembuk jöhöjöhö areŋ ahök. Sainai (Sinai) kunduŋi miaŋön börönöŋ
    oseibinaŋgö dop akzapmö, eŋön kunduŋi mewö miaŋgö kösutŋe qahö kaba malje.
  dgz-dgz: Watagaet di at Isurero nagirewa tunup Sainai tauane merao baware yagit
    wandin yawan. Wamu di go mum tauen iwa irikup pumpunigaet amba taik den amba pum
    baware nop wani anune. Ap mepe nop da den tauen ununke mega baware. Nop ame anega
    watanamon, “Tunup mainep ya inat onaene. Man ega den inasepi gwara guramone borit
    wap,” nop ap anega tauen. Menan mu tap pagagak tan, nop ame sia ya anupen men
    God inap mup kaimakaet wan iwa iup ame mu ayamase tapen menan umap uon.
  eng-GNV: For ye are not come vnto the mount that might be touched, nor vnto burning
    fire, nor to blacknes and darkenes, and tempest,
  zaa-NT: Alahua bebiga' le lani i'ya Sinaí tì'a ca enne' israelita tiempo antigua
    nna bitsina' cabi làti dua i'yaá loti' Tata Dios nna betie Ley qui'e lani cabi.
    Yala gutsini cą porqui'ni gutsé'e cą ru'a yí' ràl·la', dàa tè bía chul·la nna
    be' túnu' nna.
  eng-WEBSTER: For ye are not come to the mount that might be touched, and that burned
    with fire, nor to blackness, and to darkness, and tempest,
  guh-guh: Paxamë panejumecovënëtsixae Dioso, pacatocopata rovialia panevajëtsinexa
    Diosojavabelia. Nexata apo panamatavenonaemë paneponaenexa itsanacuajavabelia
    panevajëtsinexa Diosojavabelia. Bajayata Israelpijinë pemomoxi pata ibotsutoxanetotabuyaberena.
    Nexata bajarapatsutotabuta navajëca Diosojavabelia. Nexata bajarapatsutojumatatsia
    Israelpijinë pemomoxi tane beisotocotia itsajota aitaquiri. Bajarapaepatota bitso
    emaxaneto, ayaijovibo yajava.
  bon-bon: Yoo, sasa Israela biname poto cidi me weene ngene jotwa-nanineye. Teepi
    liba Sinai podo wajwa jeclajutemuji Acejiyame me cotre mene baborage wälu cama
    ätecijame, puga muye kloka te wädräji cama tasatuji. Piba krokeciiye me äbituji;
    babo buuwe te tipwäjuji.
  nhw-BL: Amojuanti amo anmonechcahuíaj campa se tepetl catli hueli anquiitzquise
    quen nopa israelitame quichijque huejcajya quema Toteco quinmacac itlanahuatilhua.
    Inijuanti quinechcahuijque se tepetl catli tlatlayaya, huan iniixpa monexti se
    hueyi tzintlayohuilotl catli quinmajmati, huan quiitaque se hueyi ajcomalacatl.
  swh-ONEN: Hamjaufikia mlima ule uwezao kuguswa na ambao unawaka moto; wala kwenye
    giza, utusitusi na dhoruba;
  wbi-wbi: Ulwakuva namukisile mu kidunda kino ndapunu ghugusa, Kidunda kno kivika
    umwoto, ng'isi, pidenya inumbula ni dhoruba.
  bba-bba: Bɛɛ, i ǹ susimɛ ɡuurɔ te bɑ koo kpĩ bu bɑbɑ, nɡe mɛ Isirelibɑ bɑ ɡuu te
    bɑ mɔ̀ Sinɑi susi. Guu te, tɑ dɔ̃ɔ boko mɔ, kɑ yɑm wɔ̃kuru kɑ yɑm tĩreru kɑ woo
    ɡunɑ,
  eng-KJVCPB: For ye are not come unto the mount that might be touched, and that burned
    with fire, nor unto blackness, and darkness, and tempest,
  kgk-NT: Ãy ndapeikovéi-ma yma gware Israel kwéry amyrĩ rekokwe-rupi. Ha'e kwéry
    oho ramo Nhandejáry renda-py, ogwahẽ oho-vy va'ekwe upe yvyaty-py héry va'e Sinai-py.
    Japoko hese va'e ha-py ogwahẽ va'ekwe. Tata ipoxy ramo, ohexa. Upe-py pytũ rei-ma,
    pyhare va'e-rami. Upe-py oĩ marány yvytu.
  waj-waj: Nnaaru Anutuuqo Isarairaa gioonna kiaapuuyaata kua tuu suaivaki iya taapiivaa
    nnutuuvo Sinai viravai. Ii taapi ivaa vaidiiya teeda ivau utiravai. Aanna hama
    ngia iya roosiima mminnaa voovai aikiooma utuaaraivo vaivaki kuaavai. Iya ikiaivo
    pinaama hauru tooduu nama pinaivo rummua apu kiooduu upisuuduu yuunna pinaivo
    utuuvaki vida teeravai. Hama ngia ivaa roosiivaki kuaavai.
  cpy-cpy: Tema tee pikimitari eeroka-paeni aakirori paerani Ikantakaan-teetani. Riyaatee-yakini
    rirori ochempiki ojeekira koñaata-tsiri. Tema osheki otaantzi, tsirenikaakitaki,
    ooreenkakitaki, antawo otampyaataki.
  mpx-mpx: Nuku matahikagimiu ola o, kaiwena toto kila ta pwawa nige i oola bolo houhouwel
    hi pwawa. Boda Isileli hi nem hi vin panayawi oyana Sainai elana, yaka ginaha
    tatauina, yaluyalu babalona panuwa i pagogou ge milil hi kitel,
  wbp-wbp: Yapa nyurrurlarlu kula kankulu jurrku-juku kuruwarriji purami yangka kuja
    kalalu Yijirali-pinkirli puraja nyurru-wiyi. Jalangu kuja kankulu kutu-karda yanirni
    Kaatu-kurra, kula kankulu jurrku-juku nyanyi milpa-jarrarlu yangka kujalu nyanungurrarlu
    nyangu kujalu kutu-karda yanurnu Kaatu-kurra pirlingka Jayinayirla. Kujalu kutu-karda
    yanurnu pirli-kirra, nyangulu warlu wiri-jarlu jankanja-kurra kankarlarni. Yalkiriji
    maru-jarrija, warlpa wiri parnkajarni, manulpa ngapa wiri wantija.
  luo-luo: Ngʼeuru ni uchungʼ kama opogore gi kama jo-Israel nochungʼie. Ok uchungʼ
    e tie got minyalo mul gi lwedo kata kama mach kaknie kendo mudho mandiwa gi ongʼwengʼo
    oumo,
  nhe-NT: Imojuanti ax inmonechcahuíaj campa se tepetl tlen hueli inquiitzquise queja
    nopa israelitame quichijque huejcajquiya quema Toteco quinmacac itlanahuatilhua.
    Inijuanti quinechcahuijque se tepetl tlen tlatlayaya, huan iniixpa monexti se
    hueyi tzintlayohuilotl tlen quinmajmati, huan quiitaque se hueyi ajcomalacatl.
  aii-aii: ܣܵܒܵܒ ܐܲܚܬܘܿܢ ܠܵܐ ܩܘܼܪܒܸܢܵܘܟ݂ܘܿܢ ܠܛܘܼܪܵܐ ܕܦܵܐܹܫ ܕܩܝܼܪܵܐ ܘܒܸܠܗܵܝܵܐ ܒܢܘܼܪܵܐ،
    ܘܠܵܐ ܠܚܸܫܟܵܐ ܘܠܥܲܡܛܵܢܵܐ ܘܠܒܘܼܪܲܢ،
  esk-NT: Ilipsiasriiñ, tikisimaitchusri iñġimun aksiŋñaitchuamun atripḷugu iñġiq
    atilik Sinai-mik. Israel-aaġmiut imani qiñiġniġaat iñġiq ikualaruaq ikniġmik.
    Kiñuagun taaqsiñiqsuq anuqłiġullapiaqhuni.
  msb-msb: Niyan, an kamutangan niyo dili pareho san sa aton mga kalulululuhi na kasadto
    may bukid sinda na naabot na nahahapros kag may nagadaba-daba na kalayo, may kadulman,
    may dalumdom, may bagyo kag
  cpa-NT: Ha¹chi² ca¹ŋi¹ŋë́h² hniah¹² ju³lah ca¹ŋi¹ŋë́² dsa² israel mi³ca¹dsi¹lé²
    dsa² héi² huu¹³ máh² Sinaí, máh² tsih¹² ni³ huø¹ la². Ca¹hiúh² si² juøh¹² máh².
    Ca¹lø¹nioh¹² quianh¹³ jmi³ŋi³. Ca¹hǿi² dsí² tí² hlaih¹³.
  dso-dso: ଇସ୍‌ରାଏଲର୍‌ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ଲଗେ ଆଇଲାପାରା ତମେ ଆସାସ୍‌ ନାଇ । ସେମନ୍‌ ଜନ୍‌ଟା
    ଦେକ୍‌ଲାଇ, ସେଟା ଜାନିପାର୍‌ଲାଇ । ସିନୟ ପର୍‌ବତେ ରଇବା ଜଇ ଦେକ୍‌ଲାଇ । ବେସି ଆନ୍ଦାର୍‌ ଅଇଲାଟା
    ଆରି ଜବର୍‌ ପବନ୍‌ ଆଇଲାଟା ତେଇ ରଇକରି ଜାନିପାର୍‌ଲାଇ ।
  meu-meu: Umui vada o raka henia kahi gabuna na dia ba daua toho ḡauna, dia lahi
    hururu-hururuna, dia dibura bona dagadaga bona lahi badana,
  yva-NT: 'Weapamo wapa wade mararai Amisye ai omamo mo aneno wusyine awa ude mararai
    Ai ramaisye ramu. Weye arono ude mararai Unato Sinai rai, wo raene mi so: tanamo
    mbadurur muno kijaowe, kaumuro ntapekan muno ovaro panyoan dave nande.'
  dgc-dgc: Nadid, i pégpasakup tam ta Diyos nadid, éy éwan kona du Judeo to araw.
    Da side, to pégpasakup de ta Diyos, éy inumange side to dikél a buked ta Sinay.
    Te méglandub a apoy ta éya. Sakay te diklém, sakay te bagyo.
  zpm-NT: ¡Goḻguieṉ sca gaṉle, nroob nac guieḻnzaac ne bneedz Dios lo to niina! Led
    yede to ndziṉ pa tib cho gui, zig bdziṉ xmeṉgol to cho Gui Sinaí padzeela. Grë
    xmeṉgol to, zeeṉe ndxie zho zhan Gui Sinaí, beldox ne goṉ zho rso guic gui co,
    ni goc tib ncow, lala rio bi ratsie nguzi ni rriee me;
  hix-NT: Amnyehran heno komo ryhe, àhà ymo hona nomohtxownà hatà, Senay yàhàn hona
    rma hatà. Àto ehtokonye, nomokye hatà, weheto ymo, àh hona. Awarànà ymo xarha
    nomokye hatà, esànà ymo xarha, atxowowo ymo xarha. Àro wyaro nenytxownà hatà,
    toto heno komo. Noseryehyatxkonà rma haxa mak hatà.
  sim-sim: Ji hishika, ma Israelik fehe ondo mas telemba Sainai nandari mishi orok
    li raha mbele mbele os orok talarin heyeri lir. Hi wasilaka orok si urik, nirtle
    nirndum indinga si talarik, suwa wasilakak si rasarik heyeri lir.
  npi-ULB: किनकि तिमीहरू जलिरहेको पहाड, अन्धकार, बादल र छुन नसक्‍ने पहाडमा आएका छैनौ
    ।
  cgc-cgc: Dapat gid na magtingwa kaw na mangabui na inyo na batasan igo ta mga ittaw
    na iya ta Ginuo tenged kyo yan anduni, inyo na inagian ta inyo na pagprani ta
    Dyos dili paryo ta inagian ta alinan ta na mga kaapuan anay pa sa ta iran na pagprani
    naan ta bukid na naan dya gapakita Dyos an na daw lagen kanen an gadaba-daba na
    apoy. Naan dya sikad gid delem daw biskeg gid angin.
  tim-tim: Galama, ye âmâ gimbâŋe mambâŋe me kâlâpŋe omap ain bo togoyi. Me hândâk
    hamandat me tânâk kauŋmâ kindâp ain bo togoyi.
