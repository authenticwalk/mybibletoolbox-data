  nhe-BL: Imojuanti ax inmonechcahuíaj campa se tepetl tlen hueli inquiitzquise queja
    nopa israelitame quichijque huejcajquiya quema Toteco quinmacac itlanahuatilhua.
    Inijuanti quinechcahuijque se tepetl tlen tlatlayaya, huan iniixpa monexti se
    hueyi tzintlayohuilotl tlen quinmajmati, huan quiitaque se hueyi ajcomalacatl.
  sps-sps: Tan vovou iny a sanaan to tan naa fasiruu naa ten Gov a sikia ma faarei
    to te kat fi na taa Isrel muan i tovei tan nainy te faan iny e Gov a safunuu na
    Faun tana tobeer iny Sainai, ri tagei fanatnat iny guaf kurun, ana uurup ovei
    ana keits,
  wnc-wnc: Siwan tupa tawanu Sainai dakane kuke katakngata wasinanga akngae natake
    kuking. Ngana apmanu ginda sanga wa bingae dua kukaing. Siwan tupa siknga Isrel
    nana aminda tawanu wandaka wesim kuke kawawa katau buyambam gwenda isiwan kaking.
    Kawawa gatu zikaa siknga siwan gou kekeknga puyapan kaking.
  bus-bus: Èe kɛ Sinai kpiii kɛ̀ weé fↄ̃ wà ↄ kɛan a sↄ̃ziro, kɛ̀ èe tɛ́ kũu à gusiaa
    vĩ kↄ̃n gu bùgubuguo kↄ̃n zàga'ĩao
  gub-BL: Kwehe mehe Tupàn umume'u uze'eg zutew wanupe a'e, ywytyr Xinaz her ma'e
    rehe a'e. Ukyze izuwi wà. Oho ywytyr huwake wà. Wexak tata ywytyr rehe wà. Ipytun
    a'e pe. Àmàn uweraweraw a'e pe ywytyr rehe. Ta'e Tupàn wiko a'e pe a'e xe. Napexak
    kwaw agwer ma'e ko 'ar rehe.
  imo-imo: Eno melema kanoko ambolongei kombuna wendo naa oli. Oi Israel imboma Sainai
    Muluna nondoko ongo tipe alimbili nomba tumbulu topa ipo lepa poporome awili toromona
    kanoringi.
  boj-boj: Nami Israel naŋgi Sainai mana utru jojomyosib dia ŋamyuwo ti ambru ti jagwa
    ti unoqneb. Naŋgo baŋ na mana di ojoqneb. Ariya ijo was, niŋgi iŋgi iŋgi deq bosai.
  eng-DRA: For you are not come to a mountain that might be touched, and a burning
    fire, and a whirlwind, and darkness, and storm,
  knf-knf: 'Na manjoonan, naanñog pnkuŋ pi Ŧinayi : naaññog dko di bdoo banktëruŋ,
    di uŧejan na bdëm, di ukëk,'
  san-KHM: អបរញ្ច ស្ប្ឫឝ្យះ បវ៌្វតះ ប្រជ្វលិតោ វហ្និះ ក្ឫឞ្ណាវណ៌ោ មេឃោ ៜន្ធការោ ឈញ្ភ្ឝ
    តូរីវាទ្យំ វាក្យានាំ ឝព្ទឝ្ច នៃតេឞាំ សន្និធៅ យូយម៑ អាគតាះ។
  arn-NT: Eymün ta pepi kümelkawküleaymün ta Ngünechen eymün, fey tamün chem llükalenon
    rume. Chumngechi ñi felekefel kuyfi, felewetulay ta tüfa. Tati pu israelche pepi
    fülpukelafuy Sinay wingkul mew tati lewlewkülelu ta kütral reke, ka chew dumiñküley,
    chew müley trukur ka fütra kürüf.
  zas-NT: Lëjt gadidi chibig lod ad najt par gugaalidi ziꞌc gubig ree bén Israel gulal
    guijc guiaꞌ Sinaí lod baguiaa reeman cayajc bajl guijc guiaꞌ guin, baguiaa reeman
    goꞌxh yaꞌs ni basiaaw guijc guiaꞌ guin abiꞌ rbiꞌ gaj tijb bidoxh yagaj ziꞌc bidojn.
  ken-NT: Tɨk ka nɛbhʉɛt anɛ bǎté arɛ ndu bɛrɔŋ kɛkwɔt nɛ Mandɛm. Bǎbhɨ́kɨ́ te
    chi ndu nɛbhʉɛt anɛ mmu ákway bɛtɔk nɛ awɔ́ mbɔ ɛnyǔ bo Israɛl báté nyaka
    anɛrɛ́-njiɛ Sináy, mángɔ́ nɔkɔ ndǔ ngó ádù amfǎy njiɛ gum gum gum, bághɔ́
    ɛjuri ɛnɛ ɛ́giri pyɔɔ ndu ɛ́chwé, mbaŋ kɛpɛrɛ ghɔ, nɛ mbʉ́ɛ́p ataŋataŋ ánu nɔkɔ.
