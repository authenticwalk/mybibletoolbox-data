  cmn-FEB: 被管教时，所有的纪律似乎都就很痛苦，而不值得高兴。但后来，这些管教让那些经历之人产生平安，这样他们就可以做善事和正确的事。
  gmv-RNT: Qixaatey wurikka ha7is ufaysonta iita misatees shin guyeppe qasse dosi
