  cop-BHC: ⲤⲂⲰ ⲆⲈ ⲚⲒⲂⲈⲚ ⲠⲢⲞⲤ ϮⲞⲨⲚⲞⲨ ⲘⲈⲚ ⲘⲠⲀⲔϪⲈⲘⲞⲨ ⲈⲚⲀⲞⲨⲢⲀϢⲒ ⲚⲈⲀⲖⲖⲀ ⲚⲦⲈⲞⲨⲘⲔⲀϨ ⲚϨⲎⲦ
