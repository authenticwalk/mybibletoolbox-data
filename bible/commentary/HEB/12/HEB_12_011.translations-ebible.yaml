  kxv-kxv: ମା଼ର ସା଼ସ୍ତି ବେଟାଆ଼ନାୟି ରା଼ହାଁଗାଟାୟି ଆ଼ଆନା ଦୁକୁ ଗାଟାୟି ଆ଼ନେ, ଆ଼ତିଜିକେଏ
