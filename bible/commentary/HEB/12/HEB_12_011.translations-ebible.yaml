  kan-OKCV: ಯಾವ ಶಿಕ್ಷೆಯಾದರೂ ಆ ಸಮಯಕ್ಕೆ ಸಂತೋಷಕರವಾಗಿ ತೋಚದೆ, ದುಃಖಕರವಾಗಿ ತೋಚುತ್ತದೆ. ತರುವಾಯ,
