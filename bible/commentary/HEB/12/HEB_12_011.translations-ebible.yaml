  ckb-ckb: هەموو تەمبێکردنێک لە کاتی خۆیدا وا دەردەکەوێت کە ئازاربەخشە و خۆش نییە،
    بەڵام دواتر بەروبوومی ئاشتییانەی ڕاستودروستی دەگرێت بۆ ئەوانەی پێی ڕاهێنراون.
  nas-nas: Eꞌmunung bateinang-koo ookara koong-antananka tee sisikeera-poꞌning-pinaꞌ
