  buk-buk: Têŋ ndoc yac bu dahôc ŋawapac tu êmatôc yac-ŋga, naŋ oc kôm yac atac ŋayham
    dom, magoc oc kêŋ ŋandê têŋ yac. Magoc tiŋambu yac taŋyalê bu ŋawapac dau gêm
    yac sa bu dambo ti yom malô, ma kêdôhôŋ yac bu dasa neŋ lêŋ gitêŋ eŋ.
  pri-NT: Âjupâra pâ, càcaa wâdé tâjè ê ji pàara na jè tâa na ê pai pitûâ ma picòojè.
    Êco na, wiàna jè tòpi bwàti, ma pidàpwicâarijè naa goo, â gée na càùé, â o mwa
    pwa câmajè na o dau wâdé. Ba jè o mwa tèpa âboro kâra pinaanapô—tèpa ciburà pwa
    ê pwina wâdé ma *tàrù.
  zpq-NT: Na' bite'tez da' chyi chzaca'cho, šlac chaquen bi chazlaže'chon, perw cate'
    ba gwden chaclenen goncho da' zej to ḻicha na' chaclenen soacho binḻoch len xbab
    da' yo'o ḻo' yic̱hjlažda'ochon'.
  por-TFT: Durante o período em que Deus nos disciplina, não parece algo de que devamos
    nos regozijar. Pelo contrário, é algo que nos causa mágoa. Mas posteriormente
    leva aqueles que aprendem da experiência a serem pacíficos e viverem retamente.
  gwi-NT: Diihaa shrigweheechy'aa kwaa geenjit diigwąąhshii k'it diineenjit t'oonchy'aa,
    shoo tr'inlii kwaa googaa yeendaa juu vigwiriiłshii nąįį googwireełshii geh'an
    Vit'eegwijyąhchy'aa k'eegwagwahthat ts'ą' tsinehdan zhit gwagwandaii.
  gvn-gvn: Kaki Nganjanangka ngananin punishim-bungal, ngana milka-bujarmalda. Kari.
    Kaki punishim-bunganya ngananin binal-bungal buyun-buyun bawanka, juma ngana wawurr-wawurrmaniji,
    binalmanya junkayku bundanka.
  nhy-NT: Nijkuak in Dios techyekketza para ma tiekan ken Yej kineki, tejwan mach
    tikwelitaj sino yej techyolkokoa. Pero tla tikmokawiliskej in Dios ma techyekketza,
    tonses tikpiaskej yolosewilistle iwan tieskej ken Dios kineki.
  asm-FB: সকলো শাস্তি উপস্থিত সময়ত আনন্দৰ বিষয় নহয়, কিন্তু দুখৰ বিষয় যেন দেখা
    যায়, তথাপি পাছত তাৰ দ্বাৰাই অভ্যাস পোৱা লোক সকলক ধাৰ্মিকতাৰ শান্তিযুক্ত ফল দিয়ে।
  okv-okv: Eto memenga kogue amo osaga kiora te memenga amita be puvurou amo memenga
    kiuja embo amina God ta titi ta embo javotoho ue tunga javotoho ue peka ta iresuja.
  mxt-NT: Ndicha vatyi ña tahán iñi yo cha ndohó yo vatyi uhvi chi yo. Soco chihin
    cha ndoho yo, cutuhva yo coo yo noo ñayɨvɨ̱ vaha.
  tzo-NT: C'ux chca'itic ti aciale hech yu'un mu jc'antic. Scotol ti much'u lec tsts'ic
    yu'une, ja' chlamantasbat ti yo'ntone, hech chtojob ti yo'ntone.
  ind-AGS: Jika itu terjadi, semua disiplin tampaknya menyakitkan dan bukan sesuatu
    yang membuat kita senang. Namun kemudian disiplin itu menghasilkan kedamaian pada
    mereka yang sudah dilatih dengan cara ini sehingga mereka melakukan perbuatan
    yang baik dan benar.
  omw-omw: Mwia qova nai nraaqiarara avuqavuma kyero nrohiarive tiro, mwia ntuqutuqiro
    vi variharo mwi nraaqiarava tiqaro, Qikye ni mamanta mpoqama kyero niqa viho,
    timwaqiro viro nraakiara mwiva nronra tuero vaisi kyuqevama variananro.
  yrb-yrb: '@see-verse:HEB.012.010'
  maa-NT: Kixi̱í kjoa̱, tsjìn kjo̱'in xi kjo̱tsja tsjá, tà kjoa̱ba tsjá nga 'on ma‑la̱
    yijo‑ná, ta̱nga komà i̱skan‑ne s'e̱é‑ná kjoa̱ kixi̱ xi 'nchán tjín nga ndaà ki̱tsa̱jnakoa̱á
    Nainá ngats'iaá xi biì'ndeé nga tímakixi̱yaá.
  mcq-mcq: Vuꞌataa pahejuꞌe ꞌaniujaho hianavu jihunaꞌe tea pamanavura. ꞌEnakaivo ea
    kaꞌene ijaꞌina ꞌahiujija túnaꞌi pu ea mamaa reꞌeja.
  sus-A: نَ شُرُي شْرْشْ، عَ مُ مِشِ رَ سّيوَ مَ عَ قْلّ، كْنْ عَ دْنشْي رَ، عَ قْشِ
    تِنشِنشِ رَ مِنِمَ نّ يَرٍ بْحّسَ كُي.
  jpn-1965: すべての懲らしめは、そのときは喜ばしいものではなく、かえって悲しく思われるものですが、後になると、これによって訓練された人々に平安な義の実を結ばせます。
  fra-SBL: Tout châtiment semble pour l'instant non pas joyeux, mais douloureux ;
    mais il produit ensuite le fruit paisible de la justice pour ceux qu'il a formés.
  yka-yka: Bang kite ilegga, gaˈi kite sinna peggeˈ kahunitan kite. Saguwaˈ bang kite
    legga Tuhanin bu sandalante duk kahagadte, kaˈujudannen bentel ne meˈ hinanganten
    duk sanyang ne dem pikilanten.
  mle-mle: Aw nyanaam viyaan walakwu-dakib, aw nyan akis rakarak tikwanadiyan adiy
    kagilik nyanadiy sipaar yidakikib. Aw a yawiy ginyir mwiy rikina. Aw adiy duw
    taakw day a yabir walakwun tikuw, ginyir kwusida-takaan tikwanadiy mawulawa, viyakita
    sukwaam kwakidiy.
  shp-NTPO: Ikon riki, ja noa castigankanai hora, jan keentishaman jawékima. Noara
    chexai, ikaxbi jaweratonki jaskákana jawékibo onannai, jara jakoni, itan pontetiribi
    jati iki.
  aom-aom: 'O God-hu no röjahuiromo iꞌu bojamuajevare evare no uvarueje: Ëmuoho bogo
    huë maꞌoho jioꞌi huë sisë baejarue muoho höjo. Röhu God-ro röjahuijego no iꞌue
    baebe vaꞌojuvo eni jiego evare noro God-are mu maho avoho vaejego dë sasohavuajeje.'
  geb-geb: Nzan Ndia, ana nzan tɨvi ndiv thɨgar maaŋv simtɨgar nzan nɨɨŋgirga, nza
    ne suaŋv ndikndigɨrga fhu. Nzan ndavi ne suaŋv simgira kɨrga. Ana nza tɨvi ndi
    thɨgar mbarav vhɨzgirga, nza guigira tɨvir vhuuiŋra ndigirga. Nza tɨvir vhuuin
    muuŋv, nza ndavi mbɨrav, wari kɨrga.
  bsj-bsj: mwerum kange mani na wo lom-lomme ki ni cho chi mwe nentiyeu dila twiri
    kabo. diki bwiri ki ne bitutti fwor nere wuchake nubo buro nin yo mwe kake.
  cak-cak: Can kitzij na vi chi tok jun vinak nichojmirises ruc'aslen man nu'on yan
    ta che ri ránima chi niquicot. Pa ruq'uexel ri', xa bis nuya' che. Pero ri c'o
    niquetemaj can chupan, tok nik'ax ri tiempo, nuq'uen-pe uxlanen pa cánima, y nu'on
    chi más choj niqui'en che ri quic'aslen.
  chf-NT: Cuwila chich cache' jinq'uin mu'to cä'bintela c'ajalin t'oc jatz' mach jin
    niump'e ch'a'aljin uc'a c'ux cubinla une. Ji'patba, u yäq'ue' chich ump'e ch'a'aljin
    y u yäq'ue' ajnic tu toja upete machca u c'alin sapänba.
  tlf-tlf: Kale numi Aatum God imi, kanu-bom kafaleman o age-nala mufekmufek mafak
    uyo kupkala tal numi diim abelan-temu kota, deng tebeman-temaalup binim, numi
    aget tem uyo iluum kup tebebelan-temu kuta, kanube nuyo, God imi tebe aget iluum
    min, kaal fuyap kupka-e-be boyo felepmu o age-nulup fupkela God imi, “Bota kanumal
    o,” agan-be uta waafulup umdii, aaltam kota nuyo kuguup tambal uyo kanu-bom-nulup
    e minte, numi aget tem uyo bilili agan-bom no keman-temup ko.
  piu-2006: Paapangku tjukarurrulkitjangku katja walytja marrkura punganyingka, katja
    paluru yunypawiya nyinapayi. Marrkura pungkunytjala ngaṉṯi kutju, tjukarurrulpi
    paluru yunypa nyinapayi. Katutjalu nganaṉanya marrkuntjala kulira nganaṉa palya
    nyinaku, yunypa.
  poh-NT: Coric woꞌ chi chipam i juncꞌam nok cꞌahchiꞌ kacꞌulum i tiꞌcꞌaxic riban maꞌ
    suk ta keh, ntiꞌbic kacꞌux xa reꞌ laꞌ nok iqꞌuinak chic lok i tiꞌcꞌaxic, reꞌ Dios
    riban chi kojwihꞌic woꞌ chic pan suk laj cꞌacharic wi laꞌ xkacana̱ꞌ chi encorsjic
    wach i kanoꞌjbal.
  tue-tue: 'Diamacʉ̃́rã niiã: Marĩrẽ quẽnojeári tiirítabere tʉsaya maniã. Pũni niiã.
    Teero niipacari, quẽnorémena ãñurõ wáari tiia. Too síropʉre ãñurõ cʉ̃ʉ̃ booróbiro
    diamacʉ̃́ tiiádacu; ãñurõ niirecʉtirere bʉaádacu.'
  bjp-bjp: Na aunbiing God i ta tatawin una fatortores fanu, i fangungut ma biil ri
    laes ini. Isau le namih, tatawin ae in fausum ri ma ik fatapiek fuan siaroh ke
    tortores na sinang na liu kiri.
  xon-xon: Buyoonn ti kan ntafadaan na, ni wu la, naa ye mpopiin aawan. Binib mu yaa
    kan ntafadaan kan, nee aapuwɔb le bi kani nsuudoon ni mbimbinyaan.
  tzo-ZNT: Melel mu jcꞌantic tsitsel yuꞌun cꞌux ti cꞌalal yolel chquichꞌtique. Jaꞌ
    noꞌox yech cꞌalal chistsitsotic ti Rioxe, mu xcuch yaꞌel. Pero mi quilojtic ti
    jaꞌto icom o cuꞌuntic cꞌusi chopol ti listsitsotic ti Rioxe, cꞌun to chcaltic
    ti leque yuꞌun iquiltic ti jun xa coꞌontique.
  mpm-NT: Ti jandaa ndixia kuu ja tu kusɨɨ ini yo nundoꞌo xaan yo un, chi suꞌva kukuiꞌya
    ini yo nuu jnaꞌan yo nundoꞌo un. Ko jiin jnuꞌun kuiꞌya ini un ti kutuꞌva yo ja
    na kaka ndaa yo ichi maa Yandios, ti kukuee kaka sɨɨ yo ichi ya.
  ots-NT: Car hora ca i ttajquijʉ car castigo, cierto jin dí tzøjmʉ, como dí sentijʉ
    rá ndo ʉ. Nu cʉ cja̱hni cʉ xí mba̱di te rá nguehca̱ rí ttun car castigo, bbʉ ya
    xí tjoj ya cá̱, nubbʉ, i øtijʉ ncja ngu̱ ga ne ca Ocja̱, cja̱ i ju̱ í mʉyjʉ, i
    mpöjmʉ ca Ocja̱, bbʉ.
  hoy-hoy: वर्तमान दा हर ऊंद प्रकार इन ताळना आनन्द इन ईला, लेकीन अद दुखद हततद; तरी
    भी जो अदरी सहन माळ-माळकु पक्‍का आगेग्यार, बाद्दा आंदरी न्यायीपन इन जीवन अदिक शांती
    इन प्रतिफल हासिल आगतद.
  amo-amo: Na adin lanzu nmang nhoro ba kube ba, bara nani udin konu, vat nin nani
    udu nbune asa uda nin nsheu, a kiden kiti nalenge na ina dursuzo nani.
  pjt-pjt: Ka panya Godalu nganaṉanya tjukaṟurunnyangka nganaṉa pukuḻarinytja wiya
    kuliṟa tjituṟu-tjituṟuripai. Palu utila kulinma panya Godalu nganaṉanya tjukaṟuruṉi
    palya mulapa nyinanytjaku, kala palulanguṟu nganaṉa nintiringkula pukuḻpa nyinapai
    tjukaṟururingkula.
  cwe-cwe: Vino sambi kuzuma siyo mbuli iwoneka ya kudeng'helela mbali mbuli ya usungu.
    Mbali hamwande izagala tindiwalo na ugima woumnogeza Mulungu kwa wose wafundizigwe
    na kuzumwa uko.
  daa-NT: Ka seener, ya ŋu diyaate ɗo botildi, ɗo wiktin taar-at awgitenno gala, illa
    ta raɗa adi. Kar ba aar gay, ŋuur kuuk ŋu diyig ɗo botildi-ak gasiig maan kaak
    aaɗaag diye kaak ɗo botildi-aka. Maanna-ak, ŋaar ko weƴe ka gelbiner ɗo bi ka
    *goye kaak iŋ botol ɗo uŋji ka Buŋdi.
  mlp-mlp: I Gimam Iyahta na in i giwastitaysa i ginad a hi dimniysa gigem afaqanmo
    loyinauqta. Teq abeb in i giwastitayta na anon emsa i giholib daq titnonta gwahtiqsa
    i gigem kiskismo tuqusaqta.
  ape-C: Abudok nyutob meishi shukri shop shutaurumap um shugabeyap um, abudok nyutob
    douk mare munadudareh atin uwe, uwok. Memnek eriger. Aria eshesh shap shenek skulumap
    um jurug, aria apak ta munek yopihi aih aria aparuh hur wosik ba manadudareh.
  bgs-bgs: Atin ka ágdisiplinan ki katô Manama, dì ki ágkadayawan asal ágkaranu ki
    su mahirap tô pókitan din áknita. Asal pángnga katô kadisiplina din áknita, duwán
    pulusán ta, su masunay tô pusung ta, asta katig ki lumumu katô nángngà tun ta
    saruwan din.
  faa-faa: Maropona maiya yiamo makata umisa karakano isiapo hemakapuraka, “Makata
    umisane kárapo.” Aíyaka mahisiraka hemakapurapo. “Makata umisane kotesapo.” Aíyaka
    hemakapurafapo. Asiamo keseke maroporaka farakano maroporaka tarisiane enomaka
    risike isu ereketae auaraka risikiakosapo.
  kik-kik: Gũtirĩ irũithia rĩonekaga rĩ rĩega ihinda-inĩ ta rĩu, tiga rĩrĩ rĩa o ruo.
    No thuutha-inĩ-rĩ, nĩrĩciaraga magetha ma ũthingu na thayũ harĩ andũ arĩa merutaga
    narĩo.
  cap-NT: Azquichñi casticunacquiztan uc̈humqui sufric̈humc̈ha. Casticz ora llaquita
    kuzzizc̈humc̈ha. Pero jakziltat castictiquiztan tsjan zuma kamañchiz cjissiz̈laja,
    jalla niiqui ultimu cuntintu cjisnaquic̈ha. Niz̈aza zuma kuzziz Yooz kuzcama kamaquic̈ha.
  ksr-ksr: 'Moŋnoŋ mindiŋgoŋ nonono kambaŋ iikanondeeŋ korisoro tani mende amakejonto,
    wosobiri siimboboloyawo momakejoŋ. Qaa ii hoŋato, iikawaa hoŋa ii kanageŋ kokaeŋ
    koloowaa: Anutunoŋ ejemba iikaaŋa kanoŋ meŋ gbiliŋ oŋomakeji, iyoŋoo nanamemeŋgianoŋ
    diŋgoro luae qeŋ oŋono moma laligowuya. Kiaŋ.'
  eng-TNT: 'No manner chastisynge for the present tyme semeth to be ioyeous but greveous:
    neverthelesse afterwarde it bryngeth the quyet frute of rightewesnes vnto them
    which are therin exercysed.'
  sbs-sbs: Kakwina ikalimelo iboneka bulotu mweyo inako, kono isasama. Nihakwinabulyo
    kumamaninizo ibika zihantu zekozo yakuluka kwabana babalutwa bulyo.
  sue-sue: Mama meni mai nuso kora wamu sero mou potitinowia be amire mai meni yawa
    sara oko inowia. Tepo awa. Nu duba nitinowia. Ata ama meni awa mou tame noe ewanana
    wisera ami moura me tapinowera. Moura me awa oreniro saramaire nuai awa.
  fra-NCL: Toute correction, il est vrai, paraît sur l’heure un sujet de tristesse,
    et non de joie ; mais elle produit plus tard, pour ceux qui ont été ainsi exercés,
    un fruit de paix et de justice.
  snn-NT: Maire ja'nca huaiguëna, maibi yurera ai yo'oyë. Gare bojoma'iñe huanoji.
    Ai ja'siye ai yo'oguëta'an, Riusu ba'iyete bojora'rë ye'yejën, recoyo re'o huanoñe
    ba'icua ruinjën, Riusu re'o bainre re'huasi'cua ba'iyë mai.
  atb-NT: Mhoqshit é hkyô hkangmó gi, mhoqshit u lé ngón hkyô a nghut é za, nò hkâm
    hkyô nghut nyi ri. Nghut kôle, mhoqshit hkyô haû lé hkam yù bê bâng é matú gi,
    htâng má, nguingón hkyô eq dingmán hkyo é ashi lhoq htoq byî ri.
  cek-AK: 'Thuitaek nathuem ah loe, mi mah doeh anghoehaih tawn mak ai, palungset
    koiah ni oh: toe thuitaek ih kaminawk loe hnukkhuemah monghaih kaom toenghaih
    thingthai to hnuk o.'
  bkd-bkd: Ku agbaldengen kuy iman harì kuy agkalipay duun. Ba ku mapengahan haena
    iyan pakaila kanuy hu matareng ha pamatasan daw hu malinawen ha paghenà-henà.
  ctu-76: Melelʌch, mach poj tijicña mi yubin jini chʌncol bʌ i yubin i tyoj isʌntyel.
    Poj ch'ʌjyem mi yubin. Pero che' tyoj isʌbilix, ñʌch'ʌlix i pusic'al. Más tyoj
    mi yajñel.
  lac-NT: Wa ber cu q'ueyico'onex C'uj, mʌ' ic jach pachtiquexi' u q'ueyico'onex,
    quire' jach yaj quij cu'yiquexi' u q'ueyico'onex C'uj. Chen wa ber caj ts'oc ic
    natiquex biquin caj u q'ueyo'onex aro' jach tsoy. Mʌ' ja wirej, jach manan tsoy
    ca' ic najtex soc ca' cuxrʌco'onex an ten bic C'uj u pachtej ij cuxtarex soc ti'
    yʌn ij corex.
  xla-xla: Epapele dulu dla dita api hotlati di posalemde kokoye posiyele koko, amasiyama
    pta wotiyalle kokopo. Epapele tlope ditapo di posalemde koko etle malamale ka꞉pi
    halepiye, eta ditapo ka꞉depo sadle dulu dla ha꞉ha꞉lepe.
  xav-NT: Wawasédé hã wa te 're ĩ'manharĩ za'ra mono zém na 'râwi 're wasiwaihu'u
    za'ra mono da, 'Re ĩhâimana u'âsi mono te te 're wahâ za'ra mono wamhã, awa'awi
    're watoi waihu'u za'ra mono õ di, taha na hã. Robzei'õ na si wa za a'â 're wahâimana
    za'ra. Tane nherẽ, 'Re ĩhâimana u'âsi mono te te 're ĩwahâ za'ra mono zém na oto
    'râwi 're wasiwaihu'u za'ra mono wamhã, duré wa'ãma 're ronomro pese za'ra mono
    wapsi, te za wapẽ hã ĩ're wama 're simi'wara wẽ oto, õhõ ãma si 're ĩwanomro wẽ
    mono zéb zarina wa.
  cuk-cuk: Ar nue-napiragwad, be-odurdaklenaile, we yeer-itoledasulid, wile-itoledaed.
    Geb a-sorbardi, we-dulemar-agi-nue-odurdaklesmaladga ulubgi-bogidik-itogedga,
    igar-innikigwadga, gunonidaed.
  tbf-tbf: Mi vuduvuduis, sien va ta tsorubeit, a kap mat malan va mi kepineits nia
    terie mi nires eiekesen mi vinavasor. Eiekesen, i muir, ine mi vuduvuduis ta vabatie
    mi banga vuovuo simi sinavei duis ian ta suvu molu niagie ese gi tate nga tovtov
    sien.
  uig-CYR: Әнди қаттиқ тәрбийә берилгән вақтида адәмни хуш қилмайду, әксичә адәмни
