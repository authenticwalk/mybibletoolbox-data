  gmv-NT: ቂፃቴይ ዉሪካ ሃዒስ ኡፋይሶንታ ኢታ ሚሳቴስ ሺን ጉዬፔ ቃሴ ዶሲ ኤኪዳ ኣሳታስ ሳሮቴꬂ ኢዛን ኩሚዳ ፂሎቴꬃ ኣይፌን
