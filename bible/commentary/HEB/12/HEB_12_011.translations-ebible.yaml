    ari iñeero isaikai kameethaini.
  san-ASM: শাস্তিশ্চ ৱৰ্ত্তমানসমযে কেনাপি নানন্দজনিকা কিন্তু শোকজনিকৈৱ মন্যতে তথাপি
    যে তযা ৱিনীযন্তে তেভ্যঃ সা পশ্চাৎ শান্তিযুক্তং ধৰ্ম্মফলং দদাতি|
  tac-NT: '''Lige apiépiri gastigo pecha ga kame júkó, nobi ''wéchigo ''la nejkúrime
    júkó napurigá ''la sébali na''tawa uché siné rawé, siné kachi ''la benisúká.'
  eng-WEBPB: All chastening seems for the present to be not joyous but grievous; yet
    afterward it yields the peaceful fruit of righteousness to those who have been
    trained by it.
  gfk-H: 'Ma ing tikai i kap ra harpidinau, ta iakano pakana bung at pa na guama.
    Taia. Na kilinganei ra ngunngutaan. Senbia namur um, diet ing diet ga kap ra harpidinau
    wara hausur diet, diet na hatur kahai no hunuena ta iakanong ra harpidinau ma
    ia hoken: ira nudiet nilon na takodas, ma diet na kap ra malum.'
  viv-viv: Abakivenuwavilana kanuhagana ana toveya, ada ayauna keke hagihagina, keke
    kadavemwamwala. Tu muliya kaꞋi Tamada yana kivetuvetunu kanavenogalena, au guwana
    nuwanuwa yegayegana yada dewa againe kanaseseyemaunena ada yada wanuwayamumu kanamiyami.
  yao-yao: Pakukutyochela kwamukwa ngakukuŵa kwakusengwasya, nambo kukusupusya. Nambo
    kumbesi kwa aŵala ŵaŵajiganyikwe ni kwamukwa ko, kukwapa ukombole wa kupanganya
    yambone paujo pa Akunnungu ni utame wa chitendewele.
  tgp-tgp: Na rani r̃a lo lavi na vujangi matan te hinau r̃a vaia mo sati, mo sopo
    rani matea mata avulahi pani r̃a rongo mo sati matana. Pani hitahu, vuana enia
    tamata peresi na mauri tataholo isan la haratu la ulua hinia.
  auc-NT: Æcämenque mönö ïmonte nanguï äninque päna incæ tömengä pangä ate mönö caate
    wædinque dicæ quingæ̈ watapæ̈ tomongaa. Ïñæmpa, Caate awædö, ante cöwë ämompa.
    Wæætë ïincayæ̈ ate edæ doyedë näni pänö beyænque mönö në ëñente badömo ate mönö
    nö cæmö badinque gänë pönente entawëmompa.
  kbc-NT: Niɡ̶ina me diojotedoɡ̶odici, ica ina daɡ̶a beyagitoɡ̶odomi, aɡ̶eo me ɡ̶odinitibece.
    Pida nigidiaaɡ̶idi, niɡ̶ijo Aneotedoɡ̶oji ane diojotetece icota moyakadi lewiɡ̶a
    ane iɡ̶enaɡ̶a, codaa meote laaleɡ̶ena mele.
  bmh-bmh: Uwait nug uhu migena, ig igual oigeb eg waneu. Go uhu wanem, go mu banou
    pet, gonun, ig uhu go en igual oigeb i siksikaneu. Bo, uhu oimai, aiu ses dai
    dai, ig koli igul eg ipal i mamam, igual oigeb koli naliu usalaneu, ig oigeb siksikamam.
  ctu-BL: Isujm mach tijicñayic mi la cubin che' an majqui mi' ju'sʌbeñonla lac pusic'al.
    Poj ch'ijiyem mi la cubin. Pero ti wi'il mi' yʌc' ti p'ojlel toj bʌ lac pusic'al
    yic'ot i ñʌch'tʌlel lac pusic'al che' bʌ tsa'ix lac jac'ʌ ti uts'at.
  meq-meq: A həlay nakə faya ta kətiye kway aye na, a wur fakwaya, məŋgwese andaya
    mə ɗərev kway bay. Aza kame, ndo neheye ta təma makəte aye na, ta giye wu nakə
    a yay a gər a Mbəlom aye ada ɗərev tay ma ndziye zay.
  noa-H: Hiin chadcha dich hiek'aa hũrbag gaaimua maach wʌawai chan hʌ̈u k'aba sĩejem;
    maach gaai masi sĩejeeb mamʌ, magʌm gaaimua hʌ̈u hiek'aa hũur k'aaugwain dich
    chitʌmpierr chitʌmjã hʌ̈u maach k'õinaa chitaajem.
  alp-NT: Kena ite supu hnaune pise supu tetare, ite lalemaru ndina mo le ite blake
    kera. Po namake pine bei hnaune mere iteki hidupe lulu Tuhane Eni sukare kai ite
    lalemaru ndina titinai.
  san-VEL: '"saasti"sca varttamaanasamaye kenaapi naanandajanikaa kintu "sokajanikaiva
    manyate tathaapi ye tayaa viniiyante tebhya.h saa pa"scaat "saantiyukta.m dharmmaphala.m
    dadaati|'
  kbq-kbq: Avumroma antezana musezana omane'neanki atafi ufregahie. Hianagi e'inahukna
    kantema maninesuno'a, henka mizana arimpa fru erino manigahie.
  kbh-kbh: Sempre bënga ndaye castigo tmojtsebomna ora, chora bënga chama ndoñe oyejuayënga
    ntsemnana, pero aíñe cochtsets̈enánënga. Pero bënga chë castigüents̈ana tmojuatsjinÿe
    ndayá Bëngbe Bëtsá chë sóyeca tbojtsabuayiynacá, as chents̈ana jóbocnana natjë́mbana
    oyenana, nÿetsca soyënguiñe nts̈amo ts̈abá yomncá jtsamëse.
  ron-LSB: Orice pedeapsă pare pentru moment nu veselă, ci dureroasă; dar, după aceea,
    ea dă roadele pașnice ale neprihănirii celor care au fost instruiți prin ea.
  pon-pon: A kalokolok karoj kaidin likamata peren, ni a pan lel on kitail, pwe injenjued,
    a mur a pan kareda wan pun o popol on ir me anlar.
  nhe-BL: Quema se techtlalnamictía o techxitlahua, ax techpactía ipan nopa tlalochtli,
    pampa techcocohua. Pero intla tijchihuaj cuenta para tlen techxitlahua, teipa
    tiquitase para nopa tlatzacuiltili techpalehui miyac para tijchihuase tlen xitlahuac
    huan para ma tijpiyaca tlasehuilistli ipan toyolo.
  sps-sps: Tan nainy te fasaraa rarora Gov, te mamatan faarei non kat iny kat fareesik
    rara, an sikia tu paparaa. Vou, ito tsura te inainy fanatnat iny ror kat nana
    fasaraa ten Gov i nei tsura, a fasaraa to ayei, te faatsuts rarora ma kat kat
    tavaron fiisen me na aaverof.
  wnc-wnc: Siwan ita nindane natdetdetnin papan nomataningge tasiwan meya pakengu
    ninda dua bakngakamang. Aho. Tapduu waomune ninda meya buyak yuamang. Sike ngana
    masande meya waakngata ninu panomanuwan anggaman natdetnim. Natdeke ninu kwikwikngata
    yuke kepi nomana siknga akngane sukunim.
  bus-bus: Totona kee pↄnnaa vĩ a gurↄaↄro, sé pↄsiaa, mↄde gbɛ̃ kɛ̀ totona pì ń kɛ́kɛnↄ
    è à gbɛ̀ e zãa bↄna maa kↄ̃n aafiao ũ.
  gub-BL: Aze amo uzepyk zanerehe, a'e 'ar mehe zazemumikahy zane. Nazanerurywete
    kwaw a'e 'ar mehe. — Azeharomoete a'e ma'erahy ipuraraw paw ikatu ihewe a'e, za'e
    izupe amo ae 'ar mehe. Ta'e nezewe zanemuigo kar ikatu wera'u ma'e romo a'e xe.
    A'e rupi zaiko puràmàtyry'ym 'ymaw rehe zane kury.
  imo-imo: Linonga lapalini molko kondangei ningolio lino mindili tirimele kinye konopu
    naa tipo moromolo. Mindili nombolio konopu keri kau panjipo moromolo. Nalo oi
    mane tirimele kinye pilipo lipolio pele ulu tumbi nilima tepo konopu u nipili
    taka lipo moromolo.
  boj-boj: Bole, Qotei na iga tingitgwa maroqnsiq gulbe egeqnaqa iga areboleboleigosaieqnu.
    Iga are gulbeigeqnu. Ariya bunuqna gulbe dena iga siŋgilatgimqa iga kumbra bole
    tiŋtiŋ dauryqajqa geregere qalieqom. Osim dena iga lawo na sqom.
  eng-DRA: 'Now all chastisement for the present indeed seemeth not to bring with
    it joy, but sorrow: but afterwards it will yield, to them that are exercised by
    it, the most peaceable fruit of justice.'
  knf-knf: Woli bakakan ñaaŋ ţi bgah, aji jooţan wal mënţ aanji lilan ; aşale ţo aban
    ţuŋ, kakob mënţ kaji kado awo naŧool ţi këş ki Naşibaţi uhaaş uşë ujoobëţ na a.
  san-KHM: ឝាស្តិឝ្ច វត៌្តមានសមយេ កេនាបិ នានន្ទជនិកា កិន្តុ ឝោកជនិកៃវ មន្យតេ តថាបិ
    យេ តយា វិនីយន្តេ តេភ្យះ សា បឝ្ចាត៑ ឝាន្តិយុក្តំ ធម៌្មផលំ ទទាតិ។
  arn-NT: Welu rüf dungu mew llemay, Ngünechen kutrankayüm kisu ñi pu yall fey tüfa
    engün ayükelay ñi kutrankangeael engün fey kutrantupiwken mew mülekey. Welu kiñe
    che rupale tüfachi dungu küme duamkechi ka ngenoafeluwün mew, fey famngechi elungeay
    küme tüngün ka lloway lif mongen.
  zas-NT: Diidxliczi achet guialnaa na̱j nix loj hor ni cadëdilan, ragnaalil. Per
    ree bén ni rusiid ruzoob diidx zian, laa reeman naban zagdxe, naalyuj delant loj
    Dios.
  ken-NT: Yɛ̌ntɨkɨ mpok anɛ mányùrɛ mmu ɛ́bhak ntá yi mbɔ ɛnyɨŋ ɛnɛ ɛbhɨkɨ rɨ,
    puyɛ̌ mbɔ ɛnɛ ɛrɨ. Kɛ ansɛm mpok, bo abhɛn bághɔ́kɔ́ ɛnyɨŋ ɛkɔ mpok anɛ mányùrɛ
    bhɔ, bákʉ̀ mɛnyɨŋ ɛbhɛn bɛchi chak bɛsí Mandɛm, nɛ kpák ǎbhak amɛm batɨ yap.
