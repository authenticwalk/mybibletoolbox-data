verse: HEB.012.011
translations:
  kpx-kpx: Nahiabuna vasohuta vatehani malege kena tumuige nahiabuna kemo vahaehoholisi.
    Isito nahiabuna kemo dobuluviholisito kemo negolahaliege nahie vaveve keabuna
    duaveage nahiabuna bae kemo ue dua vai.
  okv-H: Eto memenga kogue amo osaga kiagora te memenga amita be puvurou amo memenga
    kiaguja embo amina God ta tihi ta embo javotoho ue tunga javotoho ue peka ta iresuja.
  tbo-tbo: Hougana ata limataina ta ialoni apega ta kaoha, ma tamogi houga e nenei
    uyahina apo ano dewadewana ta tuhagaya, naka dewadumalu po nugodumola.
  mal-C: ഏതുതരം ശിക്ഷയും തൽക്കാലത്തേക്ക് ആനന്ദകരമല്ല, ദുഃഖകരമാണെന്ന് തോന്നും. ഇതിലൂടെ
    പരിശീലനം സിദ്ധിക്കുന്നവർക്ക് നീതിപൂർവമായ ഒരു സമാധാനഫലം പിന്നീടു ലഭിക്കും.
  grc-SR: ⸂Πᾶσα δὲ παιδεία πρὸς μὲν τὸ παρὸν οὐ δοκεῖ χαρᾶς εἶναι, ἀλλὰ λύπης· ὕστερον
    δὲ⸃ καρπὸν εἰρηνικὸν τοῖς δι᾽ αὐτῆς γεγυμνασμένοις ἀποδίδωσιν δικαιοσύνης.
  bgc-bgc: इस बखत ताड़ना दी जावै सै, उस बखत ताड़ना आच्छी कोनी लाग्गै, बल्के वा दुख
    की बात दिखाई देवै सै। तोभी जो उस ताहीं सहन्दे-सहन्दे पक्के होगे सै, बाद म्ह उननै
    चैन कै गेल्या धर्म का ईनाम मिलै सै।
  khz-khz: Etoma nunuka kalara gevogomaina mavitivitira, ati vererera. Na mulinai
    vou vonunuka kalara geriana pene ripa talimana kala rorirori e maino talimanai
    pene ago.
  deu-TKW: Denn alle Zucht dünkt für den Augenblick nicht zur Freude sondern zur Traurigkeit
    zu sein; nachdem aber gibt sie denen, die dadurch geschult sind, friedvolle Frucht
    der Gerechtigkeit.
  zsr-NT: Le nactë cutu naláꞌ lahui naꞌa le uziꞌruꞌ xbey qui le rut rguinëꞌ rëꞌu,
    san run ga ruhuíꞌniruꞌ. Chquiꞌ güiꞌruꞌ latj usëdi rëꞌu le rut rguinëꞌ rëꞌu, gun
    ga cözruꞌ dxíꞌadauꞌ len ga gacruꞌ tsahuiꞌ.
  lin-lin: 'Moto moko te azalaka na esengo soki bapesi ye etumbu, pamba te epesaka
    mawa ; kasi sima na tango, etumbu ebotaka lokola mbuma, epai ya moto oyo bapesi
    yango : bomoi ya bosembo mpe ya kimia.'
  hns-NT: Sadja paawe ke koi ke na attjha lage hai, bakie oke doekh howe hai. Tabbo
    djab oe okar matlab siekh dja hai, tab oke phal mieliega. Aur ie phal okar djiewan
    me sjaantie deiga.
  noa-E: Iin chadcha dich iekhaa ũrbag gaaimua maach wʉawai chan ʉ̈u khaba sĩejem;
    maach gaai masi sĩejeeb mamʉ, magʉm gaaimua ʉ̈u iekhaa ũur khaaugwain dich chitʉmpierr
    chitʉmjã ʉ̈u maach khõinaa chitaajem.
  eng-EMTV: Now no discipline seems to be joyful for the present, but painful; nevertheless,
    later it yields the peaceable fruit of righteousness to those having been trained
    by it.
  mib-NT: Te ndaā chi tu cácusɨɨ̄ ni yō maá hora jeē ndóho yó castigo, chi sa cúcuíhyá
    ni yō. Te cúcuéé gá te cuni yō jeē ní quendōo ndaā yō te coo ndeyɨ́ sɨ́ɨ̄ ni yō
    jeē ni snáhnú yā yohó.
  lif-NT2: आत्तिन् हे़न्‍थिम्‍मिन्‍नाङ् खोःमा ये़म्‍मो खे़न् सिराॽ के़धाङ्‌बा मे़जोःक्‍ने़न्‍लो
    कर कङ्‌ग साक्‍लो, हे़क्‍केसाङ् याङ्‌सि खे़न् हे़न्‍थिम्‍लाम् सगे़धासिङ्‌बाहाॽ
    साम्‌योनिबा हिङ्‌मन्‍नो मे़हिङ्‌ङाङ् सनारुङ् मे़घोःसुॽरो॥
  xnj-xnj: Nambu hinu kubuniwa lepi chindu chakuhekesa nambu chindu cha kuvinisa mtima.
    Nambu mwanakandayi kubuniwa kwileta mabenu ga uteke na kutama kwa kumganisa Chapanga
    kwa vala vevawuliwi nayu.
  mmx-mmx: Na leveloklok kopmen na lox amomo dik ketla i lox asongot dik. Melemu at
    na leveloklok, lorooro atnimi naba lox asuusu loklok manmanton la lenmila do mina
    siam ka mo loklox aleeng.
  cbr-NT: Cananuna 'unanin, Nucën Papa Diosan usoquin nu 'acëxun taní cananuna masá
    nuitupanin. Usai 'itancëxbi cananuna usaquian nu 'acë a inúcëbë Nucën Papa Diosbë
    upí 'iquin upí oquin sinani cuëënti 'ain.
  tee-NT: Lana jantu k'ox lhiulayau acsni k'aicanau. Alai va lhi'amak'anininau. Para
    ju tam xamati' ju lai pu'alacpastacnan acsni mamak'alhk'ajnican pus soknic'a jun
    ju is'atsucunti chai tayak'ach jun ju ix'alhunut.
  eng-LSV: and all discipline for the present, indeed, does not seem to be of joy,
    but of sorrow, yet afterward it yields the peaceable fruit of righteousness to
    those exercised through it.
  cak-NT: Can ketzij chi cuando jojc'o pa jun sufrimiento, más que chi jojtijox, roj
    man jojquicot ta, xa jojbison. Pero cuando xojk'ax yan chupa y xkacoch' yan ronojel
    ri', can c'o utz nakach'ec chirij, roma nu'on más utz che ri kac'aslen chech ri
    Dios y nuya' uxlanen pa kánima.
  pah-NT: Ga nhi'ig̃ahyrame nhande ve nhande mbo'eavo, nhande nianderoryroryvi te
    na'ẽ ite'varuhu ji ve kiro javo. Hahy nhande ve. Emo aerẽ nhande rekokatuhetei
    nhanenhimomiranamame jupe hendukatuavo nhanenhimbo'eavo. U katu nhandepy'a a'ero.
  sja-NT: Tachi Ak'õrepa tachi ɨtrɨamaa bɨ misa, k'ĩra pia-ee p'anapata. Mamĩda ma
    t'ẽepai pia k'ĩsia p'aneedak'ãri, oo k'awaa wãpata irua oopi k'inia bɨk'a mãik'aapa
    k'ãiwee p'anapata.
  xed-xed: Ma tsa fitik ta zlahu lu ta amu ya ná, nda nza ka skwi kul zɗəgamata, rfa
    a mu ta rfu ta ghəŋani wa. Ama tahula tsa, ŋa yiganaptani ta zɗaku, nda nzaku
    tɗukwa ta tsa gwal zlahaf lu ya.
  mks-NT: Mé a̱ nda̱a̱ co̱ táhán iní tá jána̱ni na mí jáchi̱ cáhi̱hvi̱ yo̱ xi̱hi̱n
    á. Joo tá na̱ndihi já coo va̱ha iní jáchi̱ na̱catia̱hva í ndaja caca va̱ha í sa̱há
    ña̱ na̱ndoho iní ta xi̱hín ña̱ yóho cacuú ña̱yivi nda̱a̱ nu̱ mé á.
  gfk-S: 'Ma ing tikenong i kap ra harpadano, ta ikino pana bung iat pai nale laro.
    Pata. Na kilingane ra ngunngutaan. Iesene namur um, dong ing di ga kap ra harpadano
    ura hausur di, di na hatur kawase no puspusno ta ikinong ra harpadano ma aie horek:
    ira nudi nilon na takados, kaie di na kap ra malum.'
  bmu-bmu: 'Kunöŋ mindiŋgöm neŋgiiga nalö miaŋgöreŋök mönö sösöŋgai tandök qahö ahakzinmö,
    wösöbirik sihimbölöŋambuk mörakzin. Keu mi ölŋapmö, miaŋgö ölŋan mönö könaŋgep
    kewö asuhuma: Anutunöŋ ambazip mewö miaŋön köl gulim eŋgimakzawi, yeŋgö ahakmemeŋinan
    diŋgiiga luai qem eŋgii möta malme. Mewö.'
  dgz-dgz: Wam ame yam tatak nuneni gapan nu aton ya anuivin. Go ap dianep tamana
    ta aninantawa wam eviwa baigan tautanait.
  eng-GNV: 'Now no chastising for the present seemeth to be ioyous, but, grieuous:
    but afterwarde, it bringeth the quiet fruite of righteousnesse, vnto them which
    are thereby exercised.'
  zaa-NT: Nì titó' labí redácca'ni ri'u canchu chi cca ri'u corregir, sino yala cadí'
    láni ri'u. Pero bitola nna de chi guỹi' ri'u ttu enseñanza tse' de chi uccua ri'u
    castigar nna entonces adiru la'ỹeni chi beyàtta' qui' ri'u porqui'ni yù ri'u qui'ni
    annana chi runi ri'u adí tse'.
  eng-WEBSTER: 'Now no chastening for the present seemeth to be joyous, but grievous:
    nevertheless, afterward it yieldeth the peaceable fruit of righteousness to them
    who are exercised by it.'
  guh-guh: Paepatota vaxa Dioso nacamuxujiobiaya nacananeconitsiaexana, bajarapaepatota
    abaxë apo sivajamatabëcuenebarëyatsi xua nacatocopiapata. Itsiata baitsi jane
    pajivi Dioso muxujiobiaya naneconitsiaexanatsi, yapëtane baja xua yabara naneconitsiaexanatsi.
    Nexata baja copata bajaraxua. Nexata baja jamatabëcuenebarëyaya xaniavaetsia ponapona.
  bon-bon: Ablaweja padare cabu mine gege lica birige, yepä ngenecu mäpu, yepä ingwe
    ca mine ngenecu poode birige piiyepu miiji mule cabu ninajininuge.
  nhw-BL: Quema se techtlalnamictía o techxitlahua, amo quema tijcualitaj ipan nopa
    tlatoctzi, pampa techcocohua. Pero sintla tijchihuaj cuenta para tlen techxitlahua,
    teipa tiquitaj para nopa tlatzacuiltili techpalehui miyac para tijchihuase catli
    xitlahuac huan para ma tijpiyaca tlasehuilistli ipan toyolo.
  swh-ONEN: Kuadibishwa wakati wowote hakuonekani kuwa kitu cha kufurahisha bali chenye
    maumivu kinapotekelezwa. Lakini baadaye huzaa matunda ya haki na amani kwa wale
    waliofunzwa nayo.
  wbi-wbi: Nakwelule uluhighilo luno luhovosia ku nsiki ughuo. Luva nuvuvafi. pauluo,
    pambele jikoma imeke ja lutengano lwa kuvabuda vala vano vano vavulanisivue nagho.
  bba-bba: Bɑ̀ n sun sɛɛyɑsiɑmɔ n dɑ n ɡinɑ sɑ̃ɑwɑ nuku sɑnkirɑnu, n ǹ mɔ nuku dobu.
    Adɑmɑ ɑmɛn biru be bɑ swɑɑ ɡeɑ ɡiɑ sɛɛyɑsiɑ bi sɔɔ, bɑ rɑ bin ɑrufɑɑni di ye yɑ
    sɑ̃ɑ bɔri yɛndu kɑ dɑɑ ɡeɑ.
  eng-KJVCPB: 'Now no chastening for the present seemeth to be joyous, but grievous:
    nevertheless afterward it yieldeth the peaceable fruit of righteousness unto them
    which are exercised thereby.'
  kgk-NT: Jajerereko asy jave, ndajarovy'ái voi. “Aiko asy voi” ja'e mo'ã nhandéjehe.
    Ha upe rire katu Nhandejáry rembiereko asy nhande heko-rupi jaiko. Nhande py'agwapy
    reheve jaiko. Heko tee-rupima jaiko.
  waj-waj: Ivo mmuaararaivaa ti mmii suaivaki ta rikiaunnano ti maisaivai. Hama ta
    sirigakiaunnavai. Nnaagiai ivo mmuaararaivaa ti mmiivaara arinaima rikiada safuuma
    ta variaunnaiya ta irisai ausa nuufaivaa varada safuuma variaunnavai.
  cpy-cpy: Tema tee inimo-shire-yitee rowajankitaa-minthee-teerika, tema osheki okantzimo-neenta-shireta-waetee.
    Roo kanteencha paata, ikaatzi kaari maninteroni rowajankitahae-tziri, aririka
    ikameetha-shire-yitee, aritaki iñahaero ijeekae kameetha.
  mpx-mpx: Sauga ebo pahepahenapu ta pwawa, he sauga o elana amnala i naka, nige amnala
    i yayaliyaya-an. Yaa sauga mulaa abwe enowana ta kite te bolo Yehoba pahepahenapu
    o eliyana i abubunil, wali pagan i sapu ge mibubun hi pwawa.
  wbp-wbp: Nyangurla-puka kuja kangalpa Kaaturlu kurnta-ngarrirni, milya-pinyi karlipa
    nyanungurlu kangalpa pinarri-mani rarralypa nyinanjaku. Kujakunya karlipa ngampurrpaju
    nyina. Marda kajikarlipa-nyanu murrumurru purda-nyanyi. Kula ngurrju kujaju. Kala
    kajirliparla wala-juku nyinami, jungarni kapurliparla nyinami rarralypa-nyayirni
    kulu-wangu.
  luo-luo: Ka ngʼato yudo kum to ok onyal winjo maber nikech owinjo rem. To bangʼ
    kosekum ngʼato to opuonjore mi ngimane nyag olemo mar tim makare kod kwe.
  nhe-NT: Quema se techtlalnamictía o techxitlahua, ax techpactía ipan nopa tlalochtli,
    pampa techcocohua. Pero intla tijchihuaj cuenta para tlen techxitlahua, teipa
    tiquitase para nopa tlatzacuiltili techpalehui miyac para tijchihuase tlen xitlahuac
    huan para ma tijpiyaca tlasehuilistli ipan toyolo.
  aii-aii: ܟܠܔ ܬܲܥܠܲܡܬܵ‌ܐ ܠܹܐ ܡܲܒܝܸܢܵܐ ܒܲܣܝܼܡܬܵ‌ܐ ܒܥܕܵܢܘܼܗ̇ ܐܸܠܵܐ ܡܲܦܫܸܡܵܢܬܵ‌ܐ؛ ܐܝܼܢܵܐ
    ܒܚܲܪܬܵ‌ܐ ܟܹܐ ܡܲܝܬܝܵܐ ܛܥܘܼܢܬܵ‌ܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ ܘܕܫܠܵܡܵܐ ܠܐܵܢܝܼ ܕܦܵܝܫܝܼ ܬܘܼܥܠܸܡܹܐ
    ܒܝܼܘܼܗ̇.
  esk-NT: Iluqani nalġuqsruun quvianaitchuuruq atniġñaqmiuq. Aglaan aquvatigun nalunaiġuuruq
    qanuq nalġuqsruun nakuutilaaŋa Agaayyutim qitunġaġikkaŋiñun, tupiksrił̣iġmiktigun
    iñuguqtut atuitḷasiruat nalaunŋaruamik suli iñuuniaqtuat qiñuiññakun.
  msb-msb: Dili matahom an madisiplina kundi masakit gali sana na kaorason. Pero mga
    pira-pira an ginabunga naman sana kalinaw san isip kag katanusan para sa mga nag-ako
    sana na disiplina.
  cpa-NT: Jǿg³ rø² hi² ha¹chi² hioh¹² jenh¹² jniang³ ja³cuø¹²dsa ju³lih¹³ dsøa¹².
    Hlaih¹³ báh³ jenh¹² jniang³ dsø¹juu¹² jøng². Cónh¹jøng² dsa¹ŋë́² jniang³ hi² dsio¹
    ta¹chi³quë́¹ na³ma²ca¹lø¹lih¹³ dsǿa¹² jniang³. Tiágh³ jniang³ tei³ hi² li¹hneng²
    jniang³ jmáh¹lah hi² dsio¹.
  dso-dso: ଜେଡେବେଲେ ଡଣ୍ଡ୍‌ ପାଇବୁ, ଆମେ ସାର୍‌ଦା ନ ଅଉଁ, ମାତର୍‌ ଦୁକ୍‌ ଅଇବୁ । ସେଟା ସତ୍‌,
    ମାତର୍‌ ସେ ଡଣ୍ଡ୍‌ ପାଇଲାତେଇଅନି କାଇକାଇଟା ସିକ୍‌ଲା ପଚେ, ସେଟା ନିକ ବଲି ବାବ୍‌ବୁ । କାଇକେବଇଲେ
    ସେଟା ଆମ୍‌କେ ସାନ୍ତିସଙ୍ଗ୍‍ ରଇବା ମନ୍‌ ଆରି ଗଟେକ୍‌ ଦରମ୍‌ ଚଲାଚଲ୍‌ତି କର୍‌ବାକେ ସାଇଜ କର୍‌ସି
    ।
  meu-meu: Ina harihari mata hakani na asi ena moale bona mai ena hisihisi; a gabeamo
    vada e hamanadadia taudia ediai huahuana do baine dobi, kara maoromaoro ena maino.
  yva-NT: 'Arono rui wama Injayo Amisye po wansanepat, weamo wamoyov wama yorame rai.
    Weramu arono Po wansanepat, weamo ama marane mamo mo kove so raugavo wansai: mo
    kovo saumane raunande wansanuga rai muno mo wansanyao ti wama ana wandave mamaisy.'
  dgc-dgc: Mentaras parusaan kitam na Diyos, éy malungkut kitam. Pero kélipas na éya
    éy mahusay dén i ugali tam, a mapayapa dén i buhay tama.
  zpm-NT: Parga nli, tsod zha ne gley zeeṉe noded zho caxtigw, sinque në rzac zhow;
    per zeeṉe rded ga, zha ne rieṉpaa rquiina haxta wen riaaṉ zdoo zho, sac rseed
    zho zaacse rban zho.
  hix-NT: Thanatanàhsom me rma hak kehtokonye, eryehohra rma tehxatxow hamà, eryewru
    ke mak ha. Amnye, teryehorye harha mpànà tehxatxhe ha. Ohxe harha tehxatxhe, Khoryenkomo
    wya khanatanàhrà kom ke mak ha. Àhanatanàhsah me, teryehorye harha tehxatxhe,
    ohxe roro rma haxa kesnàr kom ke mak ha.
  sim-sim: Ome sira, kavakavan ni uwa wolo nomorawun nirin handa ri. Nomorawu oson
    ni kishawa wolo sunguwavu nihi kavak si nawak ni holonda nir. Hako nomorawu os
    nirin or hawa oso nirin si tolo wornashinak sunguwavu nihin ni tormbelehe indik
    nombo jivi nom ni tiyakwa nir.
  npi-ULB: यस समयमा कुनै पनि अनुशासन आनन्दको हुँदैन, तर दुःखदायी नै हुन्‍छ । तथापि
    जे भए तापनि यसद्वारा तालिम प्राप्‍त गरेकाहरूका निम्ति भने अन्त्यमा गएर यसले धार्मिकताको
    शान्‍तिपूर्ण फल फलाउँदछ ।
  cgc-cgc: Ta matuod, na papatadleng din ate na batasan, nasakitan ki daw ula ki man
    nalipay. Piro, daw ate na batasan pirmi patadleng ta Dyos, ta uryan dayad risulta
    an tenged maangken ta katawwayan ta nakem daw ate man na mga buat igo ta mga ittaw
    na matareng.
  tim-tim: Akto Anutuŋe nengum miwindik nenekmap aregât hâk hilâlâm nâŋgâmaen gârâmâ
    Anutuŋe nengum miwindik nenekmap dâm nâŋgâenŋe benŋe siân nengât agak memenenŋe
    âlepŋe miawakto biwinenŋe sândugewiap.
  yor-yor: Gbogbo ìbáwí kò dàbí ohun ayọ̀ nísinsin yìí bí kò ṣe ìbànújẹ́; ṣùgbọ́n
    níkẹyìn yóò so èso àlàáfíà fún àwọn tí a tọ́ nípa rẹ̀, àní èso òdodo.
  wos-wos: Di naniré wakwenjoka naniré xiyandaka nani hangéli nani héra. Hangéli hérambeka
    nukwambu nani hélék yata yikafre mawuli yahambame. Di wungi wakwendanka hukémbu
    nani yikafre sémbut hurunjoka xékélakita yikafre sémbut huruta nani nakélak biya
    mawuli wali re.
  emp-NTPO: Jipa od̶amãrẽã quẽãbʌdad̶e dadjirãra b̶ʌsrid̶ad̶acaa ãtebʌrʌ sopuabadaa.
    Baribʌrʌ tẽã bad̶acarea dji ĩjãped̶ad̶aba jipa obadaa idjab̶a necai b̶eabadaa.
  eng-F35: Now no discipline seems to be pleasant at the time, but painful; yet afterward
    it yields the peaceable fruit of righteousness to those who have been exercised
    by it.
  ind-ind: Memang, setiap kali kita menerima hajaran, pengalaman itu tidak menyenangkan
    dan malah menyakitkan. Namun didikan TUHAN itu akan membuahkan hasil yang manis,
    yaitu kita hidup lebih benar dan merasa tenang di hadapan Allah.
  pes-OPCB: در زمان حال، هیچ تنبیه و تأدیبی خوشایند به نظر نمی‌رسد، بلکه دردناک است.
