  bmh-bmh: Uwait nug agal oiagab gusig mabun ze awareun, ag ze go dabuiag sikeu aimai,
    iz koli awaramoroi. Uwait nug ag gonugau gelegul eun. Gonug guzenai aneun, “Izal
    gelear, Uwait Ban nug ag uhu marena, ag go gaul igul migeu aimai i dabilan. Ag
    igul eg mina, gonug ag koli naliu dabun guzenareu. Ag igul go en oiagab eg i umau.
  ctu-BL: 'Tsa''ix ñajʌyi la'' cha''an bajche'' tsi'' xic''beyetla Dios che'' bajche''
    mi lac xic''ben la calobil. Tsi'' yʌlʌ: “Calobil, mach a ts''a''len i ju''sʌntel
    a pusic''al ti lac Yum. Mach a lij a bʌ che'' mi'' tiq''uet lac Yum.'
  meq-meq: 'Ka mətsum ha gər tə bazlam neheye Mbəlom a tsikakum hərwi məmakum naha
    ɗərev aye ɗaw? A tsikakum me andza bəba ma tsikeye me a wawa ŋgay, a gwaɗ: «Wawa
    ga, Bəy Maduweŋ Mbəlom kə tsikaka ka makəte na, kâ zəba faya andza wu kəriye bay.
    Kə maka ha maŋgok na, ɗərev mâ ye faka abəra bay,'
  noa-H: 'Mamʌ mag hi dau haug wautarrjöcha k''aba nʌmta, Hẽwandamau hich hiek gaai
    maach wawí simjã ya pãrau k''ĩir hak''oo wai nʌm. Pãadë hũrbat hichdëucha hich
    hiek gaai maach wawimamua hiek''atarr hiek. Mag sim: “Hiewaa, muan mʌchdëu k''õsim
    k''ʌʌnan nem k''aigba haawaijã hajap''ata wawiejem; maimua mʌch chaaink''abaadëm
    k''ʌʌn gaaijã mas deejem, mʌch dak''ĩir k''aigba haawai. Maagjeewai hiewaa, mua
    pʌch gaai mas deewai, wa sĩi pʌchig nem hagcha k''ãijã jawaag pʌch dau haug waupiewai,
    hoob hiseg chitam; pʌch k''aigba habarm paar mua pʌchig meeuk''a hiek''aawaijã
    hoob warag, ‘Mag pʌchdëu jaau simjö chan mua pödbam’ ha hiek''am” ha sim Hẽwandamau
    maachig hich hiek p''ã sim gaai.'
  alp-NT: Kai imi nete loko Alla Eni hnaune moneka. Tuhane Ibeteke hnaune mere le
    Iselu imire saka Eni nanae. Ibeteke be, “Auku anae, asobue Tuhane Eni hnaune yake,
    kai sepo Iahnau ale hoko kaplalemu yake.
  san-VEL: tathaa ca putraan pratiiva yu.smaan prati ya upade"sa uktasta.m ki.m vism.rtavanta.h?
    "pare"sena k.rtaa.m "saasti.m he matputra na tucchaya| tena sa.mbhartsita"scaapi
    naiva klaamya kadaacana|
  kbq-kbq: Hagi tamagra tamagekaninazo, Anumzamo'ma tamazeri hanaveti nanekema mofavre
    naga'agna huno tavumaroma anteneana anage hu'ne, Mofavrenimoka Anumzamo'ma tamavumaroma
    antesia zankura amnezane huta antahi oza osiho, tamazeri fatgoma hunaku'ma hanave
    kema nehanigeno'a tamagu'amo'a kragogo onkino.
  kbh-kbh: 'y tcmojtsébnëtjomba ndayá Bëngbe Bëtsá ts̈ëngaftangbioye, chabe básenga
    quetsomñecá tcmojábuayenama. Chë Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á
    endayana: Ats̈be uaquiñá, Bëngbe Utabná aca jábuayenama tojtsebos̈e ora, aca jasúfriase
    y padecena soyënga jauántase, chora ndoñe catjátsjuabnaye chiñe mo canÿe nduámana
    soye cuaftsemncá; y cha chacmojuácacana ora, ndoñe cattsajbaná ainaniñe añemo
    jtsebomnana.'
  ron-LSB: Ați uitat îndemnul care raționează cu voi ca și cu copiii, “Fiule, nu lua
    în seamă pedeapsa Domnului, nici să nu leșinați când sunteți mustrați de el;
  pon-pon: 'O komail monokelar kamait pa ’mail, me padaki on komail ni tiak en jeri:
    Nai ol, koe der ronaronan joreki kapun en Kaun o, o der luetalar ni a pan kotin
    kapun uk ala.'
  nhe-BL: '¿Huelis ya inquiilcajtoque tlen Toteco techilhui tojuanti tiiconehua? Ijcuilijtoc
    ipan Itlajtol Toteco campa yajaya techilhuía: “Noconehua, amo xicualanica quema
    na niimoTeco nimechtlalnamictía, niyon amo ximotzinquixtica quema nimechtlacahualtía.'
  sps-sps: Sa, mi anofe na fo vegiau iny faparits mami tan nainy te tsue of mami Gov
    mi faarei rom fuainy guei Tsunia, ai te tsue, “Guei tsoiny Tsonyo, nongon faarof
    yam, tan nainy te fasaraa maromi na Tsunaun, mi ma onanun vaare tan nainy te komainy
    tsue ets'ets maromi na Tsunaun,
  wnc-wnc: Ba asikaya ginda wamu takngatu ginu Anututane waaknga binga dakngakingge
    yakut takngae gwa botaking ba dasing? Siwan wamu wa anzing, “Ginu natane waaknga!
    Buyambam tapaninu Anututa gindane natdetdetza papan nomataningge tasiwanu ginda
    undanga ngang ma natapam. Ngan. Ita meya takngatu ginde damanu ginda musipzaatangu
    itane kepi atenangge ma natapam.
  bus-bus: 'Nↄ̀sɛyĩikũyã kɛ̀ wà òare lán nɛ́nↄ bà sã̀agun yↄ́? Wà bè: Ma nɛ́, tó
    Dii e n totoo, ǹton diɛ pãro. Tó à kpã̀kɛ̃nzi, ǹton tó n kã garo.'
  gub-BL: Nezewe Tupàn uze'eg wa'yr wanupe a'e, wamukàg kar pà a'e, uze'eg imuapyk
    kar pà amo pe pape rehe a'e. Aipo peneharaz ize'eg wi pe. Nezewe i'i a'e. — Hera'yr,
    aze Zanezar upuraraw kar ma'erahy newe nehe, neremiapo kwer ikatu 'ym ma'e rehe
    nehe, nereruze'eg pà nehe, ezekaiw katu hehe nehe. Aze umume'uahy neremiapo kwer
    ikatu 'ym ma'e newe nehe, epytu'u zo hehe nezeruzar ire nehe.
  imo-imo: Gotenga bukuna moromo ungu teni eno enge ningo molangei nimbe eno yunge
    bakuluma nimbelie enondo nimu ungumu komu tindingeya? Aku ungumuni nimbei, Nanga
    bakulumu, Awilimuni imbo konopu mondoromoma molko kondangei nimbe mindili tirimo.
    Yunge bakuluma molangei nimo imbo akuma mapuni toromo. Akumunga Awilimuni nanga
    ungumu pilipili nimbelie mindili timbelo kinye akumu ulure molo naa ningo, yuni
    nu nimbe amenge tepa mane timbelo kinye umbuni awini naa kolani.
  boj-boj: O ijo was, Qotei a nami anjam bei niŋgi merŋgej. Niŋgi anjam deqa are walŋgwo
    kiyo? A niŋgi dalŋgwa osiqa endegsi merŋgej, “O ijo aŋgro, e nuŋgo Tamo Koba.
    Deqa e niŋgi tingitŋgwa marsiyqa gulbe eŋgoqnit niŋgi gulbe di qoboiyqa asgiŋgaiq.
    Osib are gulbeiŋgaiq. Niŋgi quiy. Tamo uŋgasari e qalaqalainjreqnum qaji naŋgi
    di e na olo tingitnjreqnum. Tamo uŋgasari e ijo segi aŋgro qa mareqnum qaji naŋgi
    di e na olo gulbe enjreqnum.” Qotei a niŋgi aqa segi aŋgro sqa marsiq deqa anjam
    degsi merŋgej. Niŋgi anjam deqa olo are walŋgwo kiyo?
  eng-DRA: 'And you have forgotten the consolation, which speaketh to you, as unto
    children, saying: My son, neglect not the discipline of the Lord; neither be thou
    wearied whilst thou art rebuked by him.'
  knf-knf: 'Naţilma jibi Naşibaţi atëŋţënanaŋ ji babukul i? Upiiŧana ţi *Ulibra wi
    nul aji : « Abuk naan, wutan kabeeh kakob ki Ajugun, wutan kawutan woli aŋoman
    na iwi.'
  san-KHM: តថា ច បុត្រាន៑ ប្រតីវ យុឞ្មាន៑ ប្រតិ យ ឧបទេឝ ឧក្តស្តំ កិំ វិស្ម្ឫតវន្តះ?
    "បរេឝេន ក្ឫតាំ ឝាស្តិំ ហេ មត្បុត្រ ន តុច្ឆយ។ តេន សំភត៌្សិតឝ្ចាបិ នៃវ ក្លាម្យ កទាចន។
  arn-NT: 'Tunte kutrankawyelmün rume, ngüyükilmün Ngünechen tamün eluetewchi ngülam
    kisu ñi pu yall reke. Feypiley ta Wirin Chillka mew: “Iñche ñi pu yall, illamtukefilnge
    ngülamtudunguelmew ta Ñidol ka wesaduamkilnge rume femngechi katrütudunguelmew.'
  zas-NT: '¿Wen ma bayanladxidi ya xhienaag banee Dios lëjt consejw najdi xiꞌnman?
    Loj xtiidxaman rëb: Xiꞌn, bidxgaꞌ ziꞌc runee dux Dad ree Dios lüj consejw, ad
    bal yalenyaꞌl chi guzuxnejzaman lüj.'
  ken-NT: Bǎghɔ́kɔ́ntɨk ɛyɔŋ ɛnɛ Mandɛm ághátí bhe mbɔ bɔ̌bhi ndu bɛ́fyɛ bhe ntɨ?
    Arɛm nyaka bɛ “Mɔ́wa, ɔ́kɛ́ sɔt mbɔ ɛráká ndak, nɛnyurɛ anɛ Acha ányùrɛ wɔ,
    nɛ ɔ́kɛ́ rɔ ntɨ nɛ́nɛ́m wɔ amɛm, mpok yi áchyɛ̀ wɔ ntɛ́msí.
