verse: HEB.012.005
translations:
  kpx-kpx: Mesoho laeau Dilavau la negotievei la malevei au ese toale ke la momahavolu.
    Au Bukae Hotomo loui avoe, “Di esea, Kosiveu vatehani laoveale kemo lainaho kabebihavolive.
    La vaveve toela vage au laheho hoto isute louge lainaho ke evisi la Kosive halevalive.
  okv-H: eto ungo Bada God ta meniundi ke ijie ungote hamo ta sovera ari umbava kajari
    avo jenambu ue mihovova amo eingera. “Nau meni, Bada God ta oje kahari ke avo
    ingito ganini ke aojo eto amita isembari avo joru aojo”
  tbo-tbo: Nugote Guyau a baha kadikadidilina o winugoguluwi tauna i kawainatunemi
    po i pa, ‘Natuwe, apo hougana Guyau ina laimatainam ega binei una nugonugotapiya.
  mal-C: “എന്റെ കുഞ്ഞേ, കർത്താവിന്റെ ശിക്ഷണം നിസ്സാരമായി കരുതരുത്, അവിടന്ന് നിന്നെ
    ശാസിക്കുമ്പോൾ ധൈര്യം വെടിയരുത്.
  grc-SR: καὶ ἐκλέλησθε τῆς παρακλήσεως, ἥτις ὑμῖν ὡς υἱοῖς διαλέγεται, Υἱέ μου, μὴ
    ὀλιγώρει παιδείας κυρίου, μηδὲ ἐκλύου ὑπ᾽ αὐτοῦ ἐλεγχόμενος·
  bgc-bgc: 'अर थम उस उपदेश ताहीं, जो थारे ताहीं बेट्टा की तरियां दिया जावै सै, भूल
    गये सो: “हे मेरे बेट्टे, प्रभु की ताड़ना नै हल्की बात ना जाण, अर जिब वो तन्नै
    घुड़कै तो हिम्मत ना छोड्डै।'
  khz-khz: E gomi Palagu na ekeamito ia natuna, na evega-nagi kilana gotugamagi-lekwalekwaato,
    netiwato, “Natuku, Velekou na vevega-ripa kalara gaokara evenimuna aonai, ragaina
    pono gapi-malagara, e pene vaikila inalamu genai, aomu ragaina pono vega-moiraa.
  deu-TKW: 'und ihr konntet den Zuspruch vergessen, worin zu euch als zu Söhnen geredet
    wird: Mein Sohn, achte die Zucht des Herrn nicht gering und lasse nicht nach,
    wenn du von ihm gerügt wirst;'
  zsr-NT: 'Nazx caꞌ chgul ládxiꞌliꞌ lë naꞌ ruzéjniꞌnëꞌ lbiꞌiliꞌ Dios, nacliꞌ ca yuguꞌ
    zxiꞌnczëꞌ, le nayúj lu guich, rnëꞌ: Zxiꞌnaꞌ, cutu uzúꞌ tslaꞌl le gunëꞌ Xanuꞌ,
    Usëdi uzéjniꞌnëꞌ liꞌ, Len cutu huöa ladxuꞌu catiꞌ gut quinëꞌ liꞌ.'
  lin-lin: 'Mpe bobosani maloba nyonso ya malendisi oyo ayebisaki bino ndenge tata
    ayebisaka bana : « Mwana na Ngai, kozwa na pamba te etumbu ya Nkolo, mpe kobungisa
    mpiko na yo te soki apameli yo.'
  hns-NT: 'Ka, toelog bhoelaai gaile kie Parmeswar kaun baat se toelogke aapan betwan
    ghat samdjhaais raha? Oe bolies kie: „Beta, djab ham toke daatke siekhaabe, tab
    hamaar baat hauwa ghat na oeraai deihe. Aur djab ham toke soedhaare khaat ghoerkab,
    tab hiemmat na hariehe.'
  noa-E: 'Mamʉ mag i dau aug wautarrjöcha khaba nʉmta, Ẽwandamau ich iek gaai maach
    wawí simjã ya pãrau khĩir akhoo wai nʉm. Pãadë ũrbat ichdëucha ich iek gaai maach
    wawimamua iekhatarr iek. Mag sim: “Iewaa, muan mʉchdëu khõsim khʉʉnan nem khaigba
    aawaijã ajaphata wawiejem; maimua mʉch chaainkhabaadëm khʉʉn gaaijã mas deejem,
    mʉch dakhĩir khaigba aawai. Maagjeewai iewaa, mua pʉch gaai mas deewai, wa sĩi
    pʉchig nem agcha khãijã jawaag pʉch dau aug waupiewai, oob iseg chitam; pʉch khaigba
    abarm paar mua pʉchig meeukha iekhaawaijã oob warag, ‘Mag pʉchdëu jaau simjö chan
    mua pödbam’ a iekham” a sim Ẽwandamau maachig ich iek phã sim gaai.'
  eng-EMTV: 'And you have forgotten the exhortation which speaks to you as sons: “My
    son, do not despise the discipline of the Lord, nor be discouraged when you are
    reproved;'
  mib-NT: 'Te sanaa te je ni canaa ni rō jnūhun cáhán tutu iī, jeē stɨhvɨ́ ni Yaā
    Dios rohó jéē cácuu ró séhe ya: Séhē, ma quɨtɨ́ ni rō jeē snahnú Jitoho yō rohó,
    te ni ma ndínuu ni rō núu cáhán yā nuū rō.'
  lif-NT2: खिनिॽ आबुगे़न् आस्‍साःसे लॽरिक् के़म्‍मे़त्तिबा खाहुन्‍निन् निङ्‌वाॽ के़भेःत्‍छुम्‍बि?
    “आबुगे़न् आस्‍साःए, यहवे दाङ्‌बाल्‍ले़ कुहे़न्‍थिम्‍मिन् याङ्‌याङ् मे़इःत्ते़न्‍ने़ॽओ,
    हे़क्‍क्‍याङ् खुने़ॽ के़भे़ःक्‍किल्‍ले़ के़निङ्‌साङ्‌मे़बुगे़न्‍ने़ॽओ,
  xnj-xnj: Wu, mkosiwi gala malovi ga kukangamalisa mtima geiluwula Chapanga kuvya
    nyenye ndi vana vaki? “Mwana vangu, koto kuvevesa mbunu wa Bambu, kavili peakuhakalila
    kotoka kudenyeka mtima.
  mmx-mmx: Nemen gat mita domampe mo levelinga loklox alolos, i ngan laradi i anasa
    ne nitna min. Mo levelinga i lok keretna, “Nuruk, nemen gat uta doxoma abulubun
    do ne Moroa, Leeme Silok na lox aleeng u do u lok laxapmek. La nemen gat uta bulu
    ap mo loklok,
  cbr-NT: '¿A bana mitsúxmi aín bëchicë ''icëa ''ësëquin Nucën Papa Diosan cacë a
    caramina manuan? ësai quicë: ''Ën bëchicë ''icë cana mi cain, Nucën ''Ibu Diosan
    ca an nuibacë unicama ''ixunbia ñu ''atima ''aia oquin amiribishi ''atëcënxunma
    ''anun quixun ''unánmiquin uisoquin cara ''ati ''icë usoquin ''aia. Uicama cara
    aín bëchicë ''inun ''imiaxa acama ca usoquin ''aia. Usa ''ain camina ñu ''aisama
    ''aia Nucën ''Ibu Diosan mi uisa cara mi ocëxbi aín bana cuaisama tani bënë́tima
    ''ain. ''Ianan camina masá nuituti sináncasmaquin, uisai carana ''iti ''ai quixun
    sinántima ''ain.'
  tee-NT: 'Ja va c''apk''ot''at''it ju chivinti ju ts''okcanta junta map''aksicanauch.
    Ju anch ju Dios quintalhixak''alayan is''ask''at''an. Chai chani ma quintajunan:
    Qui''ask''at''an jantu ana''unt''it ni jantu tu''u'' nomputun ju mak''alhk''ajnat
    ju iclaxtakniyau. Chai jantu va ac''app''ut''ut''it acsni iclak''ayau.'
  eng-LSV: and you have forgotten the exhortation that speaks fully to you as to sons,
    “My son, do not despise [the] discipline of [the] LORD, nor be faint, being reproved
    by Him,
  cak-NT: 'Man timestaj ri nu''ij chupa rutzij ri Dios ri tz''iban can. Ri rutzij
    can jixrupaxabaj anche''l nu''on jun tata''j che ralc''ual. Ri rutzij ri Dios
    nu''ij: Man ta''an chi can man jun rakalen cuando ri Ajaf Dios jatruya'' pa sufrimiento
    chi jatrutijoj. Man tipo'' (tamalij) ac''u''x cuando ri Ajaf nuc''ut chawech chi
    ret man ja'' ta na''an.'
  pah-NT: 'Pemoka''nhy po pe Tupana''ga nhi''ig̃a. Tonhimomirana g̃a javo ga nhi''ig̃i
    pe me. Pe me ga ei jira''yra''g̃a. A''ea ga okwatijaruka ahe ve hako imombe''gwovo.
    A''ero aherembikwatijara i''ei: “Jira''yramo ti eko hete Tupana''ga nhi''ig̃a
    rehe ga embo''erame onhi''ig̃ahyavo nde ve toko katu ti ga javo. Tanere''ouhũi
    ti enhiroyrõe''yma ga ikwahavukarame nderekote''varuhua nde ve.'
  sja-NT: '¿K''ĩra atua p''anɨk''ã Tachi Ak''õrepa parã ũraada, eperãpa chi warra
    ũraa bɨk''a? Iru ũraa p''ãdade jara bɨ: ‘Warra, pia k''ĩsíaji Tachi Ak''õrepa
    jarateek''ãri ɨtrɨa pɨk''a bɨde. Irua k''irãpapik''ãri pɨa ne-inaa k''achia oopata,
    k''ĩra pia-ee beenáaji.'
  xed-xed: Zanapza kuni ta gwaɗa Lazglafta ta vla mbraku ŋa zwanani ra? «Zwaŋa ɗa!
    Ka ta zlahay Mgham Lazglafta ta kagha katsi, fafa ta ghəŋ, ma kla ka ta ghəŋ tida
    ka dvaghaghadva tsi.
  mks-NT: 'Á na̱ndindójó ndó tu̱hun na̱ca̱ha̱n Ndióxi̱ xi̱hi̱n ndo̱ sa̱há ña̱ cúú
    ndó ja̱hyi mé á. Já cáchí tu̱hun Ndióxi̱ já: Ja̱hyi ma̱ní i̱, a̱ quéhe núu ndó
    Ndióxi̱ tá jándoho a ini ndó ña̱ ná ndacaca va̱ha ndó. Ta a̱ cáva̱ i̱vi̱ joho
    ini ndó tá jána̱ni mé á ndo̱hó.'
  gfk-S: 'Ma i nanaas be mu te lik luban leise ikino nianga tane God ing iga ura haragat
    mu ma ie kinong a natine mu. Ma iga tange horek: “Natigu, nu lilik timaan ing
    no Watong i hapadano ugo ura hausur ugo, ma waak u malamales talur ie ing i pir
    ugo ta ira num sasana.'
  bmu-bmu: Iwinöŋ nahönböraturupŋi yeŋgöra qambaŋ keu eŋgizawi, Anutunöŋ miaŋgö dop
    keu kun eŋgöra kewö jiiga mönö mi ölum eŋgui malje, “O nahöni, Kembunöŋ mindiŋgöm
    gihimakzawi, miaŋgöra mönö mötnöŋga silebile kude akŋa. Keu jim gihiiga miaŋgöreŋ
    mönö urueret kude aka malman.
  dgz-dgz: God wataget wat nagat imaeni otu wai diaeni imuya oaraen go? Me anega wan,
    Otun waina, ne Ayop gegawa yam tatak genapena, darinaya purut wap anu. Diguragepena
    ge imuga ya togurep.
  eng-GNV: And ye haue forgotten the consolation, which speaketh vnto you as vnto
    children, My sonne, despise not the chastening of the Lord, neither faint when
    thou art rebuked of him.
  zaa-NT: 'Tsí chi biỹùl·la ni le qui''ni Tata Dios nna chi bènnèe consejo tse'' qui''
    le porqui''ni ná le ỹi''nie cá, làti ra ttu tàta lani ỹi''nį: Lu'' ỹì''nia'',
    canchu Señor nna chi runie lu'' corregir, pues belaba tse'' latsi'' lu'' nna,
    Bittu edúl·la''a latsi'' lu'' canchu rèe qui''ni labí tse'' runi lu''.'
  eng-WEBSTER: 'And ye have forgotten the exhortation which speaketh to you as to
    children, My son, despise not thou the chastening of the Lord, nor faint when
    thou art rebuked by him:'
  guh-guh: 'Pëtsa panacofënëtame Dioso papecamuxujiobijava papecajamatabëcueneasaëya
    exanaenexa itsa pacamuxujioba bepapeximëcuenia. Tsipaji Dioso pejumelivaisibaxutota
    paxamë yabara jumaitsi mapacueniaje: Taxi, xanëjavaberena panenaneconitsixae,
    itsa pacananeconitsiaexanaenatsi, pëtsa payaanaepaname. Pëtsa pasivajamatabëcuenefaefaenamenua
    itsa pacabijatanetsi xua yabara pananeconitame.'
  bon-bon: Nää, weene pama ngene jitrimalinininige Acejiyame me miiji mene weeme tääpume
    egä, “Cäme bägräwale, imyemutinege weeme Yageyame me ablaweja mene ätecijame.
    Cane liba weeme niiya mule yaaboclomäjimune, gone mäpu ngene atwanena yaacatuye.
  nhw-BL: '¿Atlac ya anquielcajtoque catli Toteco techilhui tojuanti tiiconehua? Ijcuilijtoc
    ipan Icamanal Toteco campa yaya techilhuía: “Noconehua, amo xicualanica quema
    na niamoTeco nimechtlalnamictía, niyon amo ximotzinquixtica quema nimechtlacahualtía.'
  swh-ONEN: 'Nanyi mmesahau yale maneno ya kuwaonya yanayowataja ninyi kuwa wana,
    yakisema: “Mwanangu, usidharau adhabu ya Bwana, wala usikate tamaa akikukemea,'
  wbi-wbi: 'Kange musyamilue kula ku kangasivua inumbula kuno kukuvolelela ndavule
    avaanha ava dimi: “Mwanango, Nulaghatolagha kuvuhugu amagomokelo gha Mutwa, nambe
    nula denyekagha inumbula pano ghunosevua nu mwene.”'
  bba-bba: I dɑm kɛ̃ɛ ɡɑri duɑri yi Gusunɔ u bɛɛ sɔ̃ɔmɔ nɡe win bibu? U nɛɛ, “Nɛn
    bii, ɑ ku Yinni Gusunɔn sɛɛyɑsiɑbu ɑtɑfiiru ko. A ku mɑɑ nuki sɑnkirɑ ù n nun
    ɡerusimɔ.
  eng-KJVCPB: 'And ye have forgotten the exhortation which speaketh unto you as unto
    children, My son, despise not thou the chastening of the Lord, nor faint when
    thou art rebuked of him:'
  kgk-NT: 'Ani pende resarái Nhandejáry nhe''ẽ-gwi. Tajýry, ta''ýry-rami pene mbopy''agwapy
    va''e inhe''ẽ. He''i Nhandejáry kwatia nhe''ẽ: “Nhandejáry onhemonhe''ẽ joty gwembiayhu
    kwéry va''e-pe. Xe ra''y, xe rajy, he''i íxupe va''e gwive, túvy-rami ogwereko
    asy íxupe oheko rerova uka-vy. Upéa-gwi pehendu mani inhe''ẽ, peẽ-my onhemonhe''ẽ
    jave. Pende rayhu-gwi ae pende rereko asy pende reko rerova uka-vy. Pene mbohasa
    asy ramo, ani joty kuri pende py''amirĩ teĩ.” Upéixa he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Anutuuqo ngiiiyara ni naunna maapuyavee kiaa kioo ngia yaagueeqama variateera
    kua yoketaivaa ngii giaa ngii muuyauvaa vaa ngia taunnuuda kiaannee? Ivo tunoo:
    Ni maapu-o, na Udaangaivoono a safuuma varianeeraivaara mmuaararaivaa i mmiauvaara
    tuqinnama yaata utuee rikiaanee. Maisa aataruuvaa iivoora na i ooqoo tinai rikiee
    sa pinaama yaata utino i ausaivo mmuaararakiaivee.'
  cpy-cpy: 'Aamaashityaa pipeyakotakiro ishintsi-tan-tzimiro Tajorentsi jankina-rentsi,
    ikimita-kaantzimi eerokami itomi-paeni, ikantzimi: ¡Notyomi! Eero pimanintziro
    aririka rowajankiteemi Piwinkatharite. Eero okantzimo-neenta-waetzimi aririka
    ishintsi-temi.'
  mpx-mpx: 'He bahi nuku pwepweyata. Age ami ba pagasisi toto hi leleli Buki Bwabwalena
    gamwanaa ku nuluwan? Buki o gamwanaa toleleli i awa natunagimiu ge i ba: Natu,
    ebo Babala ni pahenapowa, he bahi nu babaa ola te nige enona i gagan, ge ebo wam
    gegi ni baunaniwa, bahi wam logasisi nu papahanateli-an bwabwage.'
  wbp-wbp: 'Warrardalu manngu-nyangka yimi nyampu kuja yapangku yirrarnu Payipulurla
    nyurru-wiyi. Kajinkili manngu-nyanyi, kapu-nyarra pirrjirdi-mani. Nyampurla yimingka,
    Kaatu kanyarra wangkami yangka-piya-yijala kuja karla kirda-nyanu wangkami nyanungu-nyanguku
    kurduku. Nyampunya-ka yimiji wangkami: “Ngaju-nyangu kurdukurdu, kaji-nyarra Warlalja-Wiringki
    kurnta-ngarrirni, kulalu muntuku-jarrinjarla jamulu purda-nyangka.'
  luo-luo: Koso wiu osewil gi weche mag jip ma Nyasaye wuoyogo kodu kaka nyithinde
    niya, “Wuoda kik ikaw kum ma Ruoth kumigo ka gima nono, kendo kik chunyi jogi
    ka okweri,
  nhe-NT: '¿Huelis ya inquiilcajtoque tlen Toteco techilhui tojuanti tiiconehua? Ijcuilijtoc
    ipan Itlajtol Toteco campa yajaya techilhuía: “Noconehua, amo xicualanica quema
    na niimoTeco nimechtlalnamictía, niyon amo ximotzinquixtica quema nimechtlacahualtía.'
  aii-aii: 'ܘܡܘܼܢܫܹܐ ܠܵܘܟ݂ܘܿܢ ܠܢܵܨܝܼܗܲܬ، ܗ݁ܝ ܕܐܡܝܼܪܵܗ̇ ܐܸܠܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܕܠܒܢܘܿܢܹ̈ܐ:
    ܒܪܘܿܢܝܼ، ܠܵܐ ܡܲܣܠܹܝܬ ܬܘܼܠܡܵܕܵܐ ܕܡܵܪܝܵܐ، ܘܠܵܐ ܣܵܩܕܹܬ ܐܝܼܡܲܢ ܕܡܲܢܟܸܣ ܠܘܼܟ݂،'
  esk-NT: Puuyuġuknaġiksi Agaayyutim pitchuksaaġiłha ilipsitñun itna liilaa uqaġipmatun
    qitunġamun, “Iġñiiŋ, suksraġiñġiġñiaqnagu nalġuqsruutaa Atanġum unniiñ qapiŋasiñak
    iñiqtiqpatin.
  msb-msb: Basi nalimutan na niyo an mensahe na nagapakusog san iyo kabubut-on na
    ginsabi sa iyo bilang mga anak san Dios na sugad sani, “Anak ko, ayaw pagbasang-basanga
    an pagdisiplina sa imo san Ginoo. Ayaw pagluyahi an imo buot kun ginasaway ka
    niya.
  cpa-NT: 'Dsagh² báh³ hoh¹² hniah¹² jǿg³ la², ja³ca¹juúh² Diú¹³ hi² lanh¹² hniah¹²
    jong¹²dsa: Guing² quian¹jni, tsa¹jmóh³ hniah¹² tsa¹hiéih³ hniah¹² ju²lih¹³ dsǿa¹²
    cuø¹² Juuh² hniah¹². Tsa¹jmóh³ hniah¹² tsa¹tiah¹ hniah¹² ju³ná³ ca¹cuø¹dsa mih²
    jmø³uai¹².'
  dso-dso: ପର୍‌ମେସରର୍‌ ସାସ୍‌ତରେ ଲେକା ଅଇଲାଟା ତମେ ପାସ୍‌ରିଗାଲାସ୍‌ କି ? ସେ ତାର୍‌ ପିଲାଜିଲାମନ୍‌କେ
    ମନ୍‌ ସାର୍‌ଦା କରାଇ ଏନ୍ତାରି କଇରଇଲା । ସେ କଇଲା, ମର୍‌ ପଅ ମାପ୍‌ରୁର୍‌ ସାସନ୍‌ କର୍‌ବାଟା
    ଏଲା କର୍‌ବାର୍‌ ନାଇ । ସେ ତମ୍‌କେ ଡଣ୍ଡ୍‌ ଦେବାବେଲେ ଆସା ଚାଡ୍‌ବାର୍‌ ନାଇ ।
  meu-meu: Hahealo herevadia vada o lalo boio a, tamana ese natuna e sisiba henidiamu
    na heto e sisiba henimuimu, e tomu, Natugu e, Lohiabada ena mata hakani basio
    dadaraia E sisiba henimumu negadia ai danu lalomu basine manoka.
  yva-NT: 'Muno vemo wasanimari jirati Amisye apa ananyao so rai nora, wemirati Po
    raugaje wasai weye weapamo Apa arikainye nawirati weap. Apa ananyao no taiso:
    “Sya arikainy, syare wapo Sya ananyao raraniv arono Syo wapa ayao kakai raura
    kakavimbe nande wasai. Vemo wasanuga mamaun nora arono Syo wapa ayao kakai raroron
    kakavimbe wasai.'
  dgc-dgc: Bakit, kinaleksapan moy wade dén tu hatul na Diyos dikam a anak na? I kinagi
    naa, éy “Sikam a anak ko, éy pansingén moy ta mahusay bagay tolduan ta kam ta
    hirap moy. Diyan kam malungkut bagay parusaan ta kam.
  zpm-NT: 'Goḻsoladz gaṉle zha rnee Dios lo grë zha ne nac xpëëd me. Znu raquiet lo
    Xtiidz me, zaatne rnee: Xin, zeeṉe rso Dios diidz lo luu guṉdraa luu grë ncuaaṉe
    nonguieḻd, none sac zdoo luuw; niicle zeeṉe gactoxgaa me lo luu, gacmband luu.'
  hix-NT: Khoryenkom karyehtan hoyeno hutwahkahpàra ehtxoko. Àro hoye ro khananàhyatxow
