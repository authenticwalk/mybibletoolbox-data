    reb e bitir nde gechignag e chitamngin bi’id?
  mop-NT: Yan a muc'yajtique'ex a tze'ec abe'e, ti'i ca' tojaque'ex a na'at. Le'ec
    a Dioso, tan u betic to'on abe' u men u mejeno'on. Tulacal a tz'ubu, walac u tze'ecbel
    u men u tat.
  tet-tet: Tan baa nia, kalo Naꞌi Maromak deꞌan emi atu nanorin emi nebee moris tuir
    dalan loos, haterus aan baa. Nia nalo nunia, tan emi neꞌe, Niakaan oan. Aman musti
