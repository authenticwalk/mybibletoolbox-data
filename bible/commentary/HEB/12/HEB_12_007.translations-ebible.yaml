    nu nchcuiꞌ sti nguꞌ, nchcubeꞌ sti jiꞌi̱ sñiꞌ liꞌ. La cuiꞌ juaꞌa̱ nduꞌni Ni loꞌo
    na.
  bqc-SIM: À ĩadama dilɛ totoa ũ. Lua mɛ́ lɛ́ bee kɛɛ́, kɛ́ á dɛ aà nɛ́ↄ ũ yã́i.
    Nɛ́e ku aà mae gì aà totoia?
  tcz-CHONGTHU: Nanghon hiche Pathena kona thununna chu nasan uva ahileh Pathen in
    achate tahbeh hina a nabolu ahi. Koiham apan athununlou chapa najah khah um?
  mar-mar: हा कठीण समय आहे म्हणून शिस्त सहन करा. ते असे दर्शवते की, देव तुम्हास मुलांसारखी
    वागणूक देत आहे; कारण असा कोणता मुलगा आहे ज्याला वडील शिस्त लावीत नाहीत?
  snp-snp: Etito linate ya Gotikafo nomilipala yamaidana oto monate olufe lo ledaiye,
    loti koliti ya moda aumafofo loti minalo. Moda kolafe? Nomilipa ma menibo-mota
    yate monani olufe lo gedámamo nomilipa ma minafe? E’e, etito minámaiye.
  isl-isl: Leyfðu Guði að aga þig, því að það gera allir feður sem elska börnin sín.
    Hafið þið nokkru sinni heyrt talað um son sem aldrei hlaut umvöndun?
  spy-NT: Yoo /kēēmii /kēēchuulook ōmuytoochinē, kuuyu yibook ꞉Yēyiin kuu lōkōkyii.
    Ara, miitē man ꞉leekwa nyēē māchuulē ꞉kwaan?
  xnn-xnn: Isonga an-anosanyo nan naligat tay it-itdowan Apo Dios dakayo ay kaneg
    nan ikkan nan ama isnan an-akna. Tay maid an-ak is baybay-an nan amana ay mang-ikkan
    is ngawi nodi dosaena tapno mas-et nan ogalina.
  mwe-mwe: Mwiipilililanje nkuundwa, pabha a Nnungu bhanakuntendelanga malinga ashibhana
    bhabho. Apali mwana akakomwa na ainagwe?
  tte-tte: Kabo tem polowe yabo kwalobai kwayaliyaya, kwatolo kaiwe yo wakalakisiye.
    Kaiwena polowene Yaubada iginauli na mesabana iyadudulaimiu koina. Kamkamnane
    iyakenayagimiu kaiwena komiu natunao. Melumelu meuloili, tamaliyao siyadudulaili.
    Na Yaubada mumugana besiele. Nuwanuwana natunao meuloili polowe silobai na mesabana
    iyadudulaili yo iyakenayagili. Tem nige iyayadudulaiwo kowa nige natuna yo kowa
    besiele tamabudabuda.
  tcs-tcs: Wen God i strete yupla, em seimkain wase papa blo yupla. Yupla mas tekem
    bikoz em i strete yupla wase ol prapa pikinini blo em. Yupla i sabe papa mas strete
    ol pikinini blo em.
  hlt-THB: Kyinaak ce toelnaak amyihna poek lah; Khawsa ing cakhqi amyihna ni ani
    taak hy. Kawmih a ca nu a pa ing a toel kaana ak awm?
  soq-soq: Insena, poka sa ipa e dodomanaitana baiwa! E ipa God obampa, sa baiwa me
    epe dewasade e manlawo. God e mai poka enaleipono, sa ipa e mai me obampaida,
    tane inta obampa ruau wanleipona. Ne epe wadina, ipawa gombau uduudu mo obampu
    dodomanamoi, mai dia.
  qub-qub: Pï runapis cuyashan wamrantaga piñacunmi. Tayta Diosninchïpis wamran captinchïmi
    allipaj piñacamanchi. Chaymi ñacaycho caycarpis «Allipämi Tayta Diosnë piñacaycäman»
    nir chasquicunqui.
  att-att: Á nu ajjan yù jigâ nga umay nittam, attamát tam lâ, ta tudduán na ittam
    ni Namarò nga ánâ na. Á egga panò yù anâ nga arán na tudduán nayù yáma na?
  bki-bki: Tibe na, ver bogo tai jau keial ka jibe nei banso, mia monoka kodu ga tibe
    ka m̃arabo tai napano Atua naio jidom ka mia riverloglogso kanio, naio jidom rivuririi
    kanamo meuliano. Kito nonovio na m̃a robe teta, roju m̃a romila jibe na ka kenerido
    nalo, naruei ver Atua rial kito tibe ka kenerinio, naio monoka rila tibe na ka
    kito bunu.
  bqp-bqp: À wɛ́tãmma ditɛ totona ũ. Luda mɛ́ àtɛn abirekũ kɛárɛ, kũ a nɛ́nↄn
    á ũ yãi. Nɛ́ ke kun kũ a de ni gí à a totoi yá?
  mcp-mcp: Ntɔ́, jísɔ́wʉ́gá minjugú bɨ́ ŋgə́ bwəma nə ndɨ́ myá, mísə shú ŋgə́lə sʉ́g
    bɨ̂. Mpugá nə́ Zɛmbî ŋgə ŋwa bɨ́ cínɔŋgʉ́ nda bwân bɛ́. Ye mwân abyág nyə a mə́
    bwɛlɛ cʉgə sɔ́ɔ́ŋgʉ́ nda dʉ sʉ́g nyə?
  hat-hat: Enben, sipòte soufrans sa yo tankou si se papa nou k'ap peni nou. Paske
    soufrans sa yo se prèv Bondye konsidere nou pou pitit li. Nou janm tande yon papa
    ki pa janm peni pitit li?
  npl-NT: Xikxikokah keman Dios nomechmilawa, porke amo onka se teta non amo kimilawa
    ikone.
  bgg-bgg: Aphuii ro lago duiine now ne na è diig rek pha ji shii zud bo; naro diig
    rek pha ji Hamangkhung-aphuii ne na shii awai ani duiine rek rone doh yi ro. Aphuii
    è lago aphi pha dufuii ne hanyie um bey?
  eng-TCENT: For the sake of discipline you must endure. God is treating you as sons.
    For what son is not disciplined by his father?
  eng-BSB: Endure suffering as discipline; God is treating you as sons. For what son
    is not disciplined by his father?
  cpu-NT: Onkarate avishimoyetemiri pinkempitakaantero Avinkatharite ñaantakaashiretamirori.
    Tema ikempitakaantaami Pava eeroka itomi. ¿Tema jovasankitaapiintziri itomi ikaratzi
    ashitaaniyetachari?
  san-ASM: যদি যূযং শাস্তিং সহধ্ৱং তৰ্হীশ্ৱৰঃ পুত্ৰৈৰিৱ যুষ্মাভিঃ সাৰ্দ্ধং ৱ্যৱহৰতি
    যতঃ পিতা যস্মৈ শাস্তিং ন দদাতি তাদৃশঃ পুত্ৰঃ কঃ?
  tac-NT: Alekeri 'la anachálime júkuru rekó 'we ená ke napurigá 'la sébali na'tawa
    Onorúgame 'yuga. Onorúgameka napurigá bilé bo'né inolá alarigá etiáguru 'emi.
    Bilé rió 'kúchigame 'we 'la ruyeme ju bo'né 'kúchila napurigá 'la benimela 'lige
    'la sébali olámala. Ta e'wásaká abiena gastigárime ju.
  eng-WEBPB: It is for discipline that you endure. God deals with you as with children,
    for what son is there whom his father doesn’t discipline?
  gfk-H: I tahut bia muat na tur dadas ta ira tinirih kanong Kalou i haphapidinau
    muat hoing ira natina wara hausur muat. Muat na tur dadas hua kanong muat ngan
    hoing ira nat na bulu kai napu. Diet bakut diet la kapkap ra harpidinau ta ira
    adiet sus.
  viv-viv: Medema faꞋina aulolo tagiya wanaꞋatuvefaꞋilena wanagayo, “Yaubada gikivenuwavilaku.”
    Omi weꞋoweꞋo tamadiyao moyaꞋaimi natumiyao watafitafidi be wanakivenuwaviladi
    faꞋina. Meda anafaiweya Yaubada gihuluva vaita omi natuneyao faꞋina, aulolo tagiya
    givelevelemi be higa ginakivenuwavilami.
  yao-yao: Mpililile kujamukwa pakuŵa gali majiganyo. Akunnungu akuntendela ŵanyamwe
    nti ŵanache ŵakwe, pakuŵa ana mwanache jwapi jwangakujamukwa ni atatigwe?
  tgp-tgp: Vara God mo lo vujangi kamim matan te hinau ka vaia mo sati, ha lo r̃omr̃omia
    vara God mo lo vaia sohena matan kamim ka natuna tataholo. Sava natirihi mo vai
    na hina sati matea, pani la sopo vujangia matana?
  auc-NT: Ante yewæ̈mongatimpa cæmïnii. Mïnitö caate wæmïni ïmïnitawo. Ïñæmpa wëñæ̈näni
    ïnänite wæmpoidi dicæ pänämaï inguïnäniyaa. Mæmpo Wængonguï ïñömö adobaï, Botö
    wëmïni ïmïnipa, ante edonque acæ̈impa, ante nanguï äninque pangä caate wæmïnipa.
    Ïninque tömengä pangä wædinque mïnitö wæætë, Mönö ëñente quëwenguinque ante Mæmpo
    Wængonguï pangampa, ante piyæ̈në cæte ee amïni pancæcäimpa.
  kbc-NT: Adinatiitalo ɡ̶adawikodico micataɡ̶a nionigi niɡ̶ina eliodi me iloikatidi.
    Igaataɡ̶a niɡ̶ina mawikodee Aneotedoɡ̶oji idigotedaɡ̶awatiwaji micataɡ̶a makaami
    lionigipi. Aɡ̶ica ini nionigi ane doɡ̶odiojotece eliododipi.
  bmh-bmh: Du tub nug gonugau mogoi ainagul igul eg mina, uhu maraneu sul, Uwait nug
    guzenaneu. Mogoi ainagul unum ag igul eg mina, agal memeagar agen uhu maranem.
    Gonun, Uwait nug ag uhu marena, ag gusig tapai daiban, go en oiagab eg i umau.
    Einen, ag gonugau mogoi ainagul.
  ctu-BL: Mi woli la' cuch ti uts'at i ju'sʌntel la' pusic'al, Dios woli' q'ueletla
    che' bajche' i yalobil. Come wersa mi' ju'sʌbentel i pusic'al pejtelel alʌl c'uxbibil
    bʌ i cha'an i tat.
  meq-meq: Andza niye, səmumay naha a ɗəretsətseh ɓəŋɓəŋ hərwi ada kâ sərum wu nakə
    Mbəlom a kəta kurom ha aye. Ɗəretsətseh nakay a ɗa ha na, Mbəlom kə həl kurom
    hərwi ada kâ tərum wawa ŋgay hay. Wawa andaya nakə bəba ŋgay ma tsikeye ka makəte
    bay aye na, andaya ɗaw? Andaya bay!
  noa-H: Maguata muan pãragan Hẽwandamau pãach gaai mas deewaijã sĩi k'ĩu jʌmbat ha
    chirʌm; maach hich chaain haawai hirua maach dʌ̈i magju haai sim. ¿Pãrau hoowai
    chaainau nem hãrbarm paar chi dënnaanau wʌba haajẽ?
  alp-NT: Hoko kwali betaya, sepo imi supu susate hoko imi tahane neka. Imi noake
    be mere Alla Iatetuke imi, saka elake inai iatetuke eni nanare neka. Kwete sire
    pine isupu ahnau bei eni elake inaiju more?
  san-VEL: yadi yuuya.m "saasti.m sahadhva.m tarhii"svara.h putrairiva yu.smaabhi.h
    saarddha.m vyavaharati yata.h pitaa yasmai "saasti.m na dadaati taad.r"sa.h putra.h
    ka.h?
  kbq-kbq: Anumzamo'a Agri mofavregna hu'nageno knazana neramie hutma nentahita kazigazi
    huta knazana erita viho. Na'ankure ina mofavremofo nefa'a avumrora nonte huta
    hugahune.
  kbh-kbh: Padecena soyënguiñe chas̈mojtsesufrina ora, s̈mochtsejuabnaye chë soye
    yojtsemna ts̈ëngaftangbioye jábuayenama, y chca, Bëngbe Bëtsá ts̈ëngaftangaftaca
    jtsamana mo chabe básenga quetsomñecá. ¿Nderado nántsemna canÿe uaquiñá, y chábioye
    chabe taitá ndocna te buanjuácacana, más ts̈abá chaotsamama?
  ron-LSB: Pentru că pentru disciplinarea voastră sunteți înduplecați. Dumnezeu se
    poartă cu voi ca și cu copiii, căci ce fiu este acela pe care tatăl său nu-l pedepsește?
  pon-pon: A ma komail pan kanonama on kalokolok, nan Kot kin kotin wiai on komail
    duen on japwilim a kan. Pwe ia jeri men, me jam a jota kin kaloke?
  nhe-BL: Huajca xiquijiyohuica quema Toteco inmechtlalnamictía pampa ica ya nopa
    inmechnextilía para nelía initztoque iniconehua. Quena, Toteco quichihua queja
    nochi tetatme tlen quintlalnamictíaj huan quinxitlahuaj ininconehua quema quichihuaj
    tlen ax cuali para quinnextilise quejatza ma monejnemiltica cuali. Axaca se conetl
    tlen itata ax quema quitlalnamictía.
  sps-sps: Tsutsun fareits yam am faarof iny to na saraa kamits tsuri ge govets a
    fo patang tsuri faarei non e Gov te fasaraa maromi, tana saa, Ayei natiny kat
    non kat te kat kat non a taman tan fuainy guei tsunia. A sikia ta isen ta guei,
    a taman te gim non ma fasarei ya.
  wnc-wnc: Siwan meya ginda pakaingu wa Anututa gindane natdetdetza papan nomataningge
    natake aminu kundu kapewan wa aminda meya wa ginde damuwawa pakaing. Pake ginda
    natake Anututa ninde natapan itane waaknga siwan tasinggak ngang natapnong. Natake
    ginda meya wa pakengu ginda itane kepi atenangge ma natapam. Asikaya nanata inane
    waatdakana dua panomanuwik ba dasing? Asinggan panomanukaing.
  bus-bus: À wɛ́ɛtãmma diɛ totona ũ. Luda bé èe beee kɛare, kɛ̀ à nɛ́nↄn a ũ yãnzi.
    Nɛ́ kee kuu kɛ̀ à de gí à à totoziↄ́?
  gub-BL: Aze kwarer uzapo ikatu 'ym ma'e nehe, tu uzepyk putar hehe nehe. Nezewegatete
    pepuraraw ma'erahy peiko kury.
  imo-imo: Goteni eno tepa wamopili enge ningo angileio. Gote eno nimbe amenge teremo
    aku ulumu Lapalini enonga bakuluma ningo amenge teremele mele. Bakulu te yunge
    lapani mane naa tirimo bakulu te moromoya? Molo.
  boj-boj: O ijo was, Qotei na niŋgi tingitŋgoqnsim gulbe eŋgoqnimqa niŋgi siŋgila
    na tigeloqnsib gulbe di qoboiyoqniy. Abu naŋgi na naŋgo aŋgro naŋgi gaigai tingitnjreqnub
    dego kere Qotei na niŋgi tingitŋgeqnu.
  eng-DRA: Persevere under discipline. God dealeth with you as with his sons; for
    what son is there, whom the father doth not correct?
  knf-knf: Namiiran mnhaj mi najaaŋ nahaj woli Naşibaţi akakanan ţi bgah ; aji do
    haŋ na babukul. Napoţ ahoŋ i i aşin awooŋ aanji kakan ţi bgah?
  san-KHM: យទិ យូយំ ឝាស្តិំ សហធ្វំ តហ៌ីឝ្វរះ បុត្រៃរិវ យុឞ្មាភិះ សាទ៌្ធំ វ្យវហរតិ
    យតះ បិតា យស្មៃ ឝាស្តិំ ន ទទាតិ តាទ្ឫឝះ បុត្រះ កះ?
  arn-NT: Lladkükilmün ta eymün kutrankangelmün, fey ta famngechi ta Ngünechen yall
    reke nieaeymünmew. ¿Mülepey may kiñe fotüm ta kisu ñi chaw tañi ngülamtudungunoaetew?
  zas-NT: Zeel gol gudaan guialzi, din zagdxe najn par lëjt. Rüjnnë Dios lëjt ziꞌc
    rüjnnë bejn xiꞌnman, ¿wen yuꞌ dad ad ruzuxnejzt xiꞌn ya?
  ken-NT: Kɛ́p yɛ́ ka ntɨ ndǔ ɛsɔŋɔri ɛnɛ bǎghɔ̀. Chi mbi anɛ Mandɛm ányùrɛ bhe.
    Ɛyɔ ɛ́tɔ̀ŋ bɛ Mandɛm asɔt be mbɔ bɔ̌bhi. Ntɨkɨ mmɔ́ ɛtayi apu nyurɛ yi mbák ákʉ́
    ɛbɛ́ptí ɛnyɨŋ?
