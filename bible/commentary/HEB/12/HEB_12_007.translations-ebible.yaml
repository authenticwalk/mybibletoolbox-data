verse: HEB.012.007
translations:
  kpx-kpx: Bukae Hotou kateanu. Iale la vatehani maleale kemo negolahave. La vatehani
    maleale kemo hilokage Dilavau la malevei au ese toai la hoesegevema. Vatae ataeau
    isiviale eseabeau vaveve dua valiho vage abuna vatehani ovei.
  okv-H: eto mamone na meniundi oje kahihiore kiari humbagora avoeto ungo ari memenga
    te kogue kito dago God ta meniundi be avoeto oje ere kahihia ainge ijie sovera
    umbuvujo.
  tbo-tbo: Apo wiyuwa ona ialoni naka Yaubada a wikodikodila uyahimi binei on’omtaibagibagi,
    babana amamata atapuhi natunatuhi he kodikodilihi ipa hina lidumaluhi. Ma tauta
    Yaubada natunatuna,
  mal-C: ദൈവം തന്റെ മക്കളോട് എന്നപോലെ നിങ്ങളോടു പെരുമാറുന്നു; ആകയാൽ നിങ്ങൾ ഈ ശിക്ഷ
    സഹിക്കുക. സ്വപിതാവ് ശിക്ഷിക്കാത്ത മകൻ ആരുണ്ട്?
  grc-SR: ⸂Εἰς⸃ παιδείαν ὑπομένετε, ὡς υἱοῖς ὑμῖν προσφέρεται ὁ θεός· τίς γάρ ⸋ἐστιν⸌
    υἱὸς ὃν οὐ παιδεύει πατήρ;
  bgc-bgc: थम दुख नै पिता की ताड़ना समझकै सह ल्यो, परमेसवर थारे ताहीं बेट्टा जाणकै
    थारे गेल्या सलूक करै सै वो कौण सा बेट्टा सै, जिसकी ताड़ना पिता न्ही करदा?
  khz-khz: Gaura pakurai vevega-nunuka kalara gemi ai pia wala aorai pio tiliga. Kwalana
    gomi Palagu natuna gaurai vovetaina ekalamina. Maita gitaa, arigi melo keina tamana
    na ati evega-nunukaana?
  deu-TKW: Haltet aus für die Zucht; Gott hält sich zu euch als zu Söhnen; denn wo
    ist der Sohn, den der Vater nicht züchtigt?
  zsr-NT: Ral‑laꞌ guaꞌ glenliꞌ le gut quinëꞌ lbiꞌiliꞌ Dios, le runëꞌ Dios cni queëliꞌ
    tsca nacliꞌ zxiꞌnczëꞌ. Cutu caꞌ zoabiꞌ tubiꞌ biꞌidauꞌ cutu gut quinëꞌ‑biꞌ xuzbiꞌ.
  lin-lin: Bokangaka motema liboso ya bapasi oyo Nzambe apesaka bino lokola etumbu,
    pamba te azwaka bino lokola bana na Ye. Boni, ezali solo na mwana oyo tata na
    ye apesaka ye etumbu te ?
  hns-NT: Parmeswar toelogke aapan betwan ghat ghoerke hai. Ohie khaatien toelogke
    tjaahie sahe ke. Djab ek beta kabhie na sadja paawe hai, tab oe kaisan betwa hai?
  noa-E: Maguata muan pãragan Ẽwandamau pãach gaai mas deewaijã sĩi khĩu jʉmbat a
    chirʉm; maach ich chaain aawai irua maach dʉ̈i magju aai sim. ¿Pãrau oowai chaainau
    nem ãrbarm paar chi dënnaanau wʉba aajẽ?
  eng-EMTV: It is for discipline that you endure; God deals with you as with sons.
    For what son is there whom a father does not discipline?
  mib-NT: Núu súcuan te na cuándeyɨ́ ni rō jeē snahnú Yaā Dios rohó, chi sáha ya jiín
    ró nájnūhun sáha tátá jiín séhe. Chi tú na sēhe íyó jéē tu snáhnú tatá i.
  lif-NT2: इनोगे़न् तुक्‍खेःन् हे़न्‍थिम् कुइसिःक् थरे़म्‍मे़ॽ, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खिनिॽ आबुगे़न् कुस्‍साः कुइसिःक् के़इःत्तिॽरो॥ आत्तिन् पाःल्‍ले़ आबुगे़न् कुस्‍साःन्
    हे़न्‍थिम् मे़याक्‍तुन्‍बे?
  xnj-xnj: Msindimalayi mbunu muni ndi muwuliwa, Chapanga akuvahengela ngati vana
    vaki. Wu, ndi mwana yoki mwangabuniwa na dadi waki?
  mmx-mmx: Mina tu atmatkun tip kip levesongsongot mi lomomo mila ne Moroa i ke xepe
    mo levenmumuat kusu na vot saparap nimi ri lox aleeng nimi. I lok ngan bok nade
    xopok at na lavatbung menemen, luvuttemen laxamdak di lox aleeng laxamdak atdi,
    do di lok tavanga i lok kapmek.
  cbr-NT: Camabi unin ca aín bëchicë ñu 'atima 'aia oquin upí 'inun quixun 'unánmia.
    Usa 'ain camina mitsun Nucën 'Ibu Diosan ñu 'atima 'aia oquin uisa cara ocëxunbi
    a tani masá nuituquinma upí oquinshi sinánti 'ain, an ca mitsúxmi aín bëchicë
    'icë cupí usoquin 'aia quixun 'unánquin.
  tee-NT: Pus ach'ixt'itch ju mimak'alhk'ajnat'an ni tachi is'ask'at'an ta'ulhtuyan
    ju Dios chai va lacasq'uin ni aq'uiclac'a'it'it. Chai mati' xamati' ask'at'a ju
    jantu cak'ailh ju ixpai acsni alactu'unun.
  eng-LSV: if you endure discipline, God bears Himself to you as to sons, for who
    is a son whom a father does not discipline?
  cak-NT: Ticoch'o' ronojel ri sufrimiento ri nuya' ri Dios pa iwi', roma raja' nu'on
    chiwe anche'l nu'on jun achi chique ri ralc'ual. Roma ¿c'o como jun achi ri man
    yeru'on ta castigar ri ralc'ual chi yerutijoj?
  pah-NT: Penhimomirana ti hendukatuavo Tupana'ga nhi'ig̃a ga pe mbo'erame onhi'ig̃ahyavo
    pe me. A'ereki ga pe ndereko katu nhanderuvamo. Na tuhẽ. Nhandera'yra'g̃a pe nhaporemo
    nhande xanhi'ig̃ahy jipi g̃anduvamo toko katu ti g̃a javo.
  sja-NT: Mapa choo p'anadaipia bɨ mia jõnɨde, Tachi Ak'õrepa jarateemaa bairã na
    eujãdepema ak'õrepa ooparik'a. Mãga oopari ichia k'inia bɨta oo k'awaadamerã.
    Na eujãdepema ak'õreerãpa ãchi warrarã ũraapata mãik'aapa ɨtrɨapata ne-inaa k'achia
    oodak'ãri.
  xed-xed: 'Suʼuwasuʼa ta ghuya ɗaŋwaha ya ta kəl Lazglafta ka zlaha kaghuni nda tsi.
    Tsa ghuya ɗaŋwa ya ta maraŋta kazlay: Klaf ka zwanani Lazglafta ta kaghuni kəʼa.
    Mamu zwaŋ kul haɗ dani ta zlahay ra?'
  mks-NT: Quia̱hva ndeé ini ndó tá cája Ndióxi̱ ña̱ ná ndoho ini ndó. Jáchi̱ tá quia̱hva
    cája in da̱ ta̱a xi̱hín ja̱hyi da quia̱hva já cája mé á xi̱hi̱n ndo̱. Jáchi̱ tócó
    ndihi da̱ta̱a jácaxáhan da ja̱hyi da já ná ndacaca va̱ha da.
  gfk-S: I tahut be mu na tur dades ta ira tirih kinong God i hapadano mu hoke ira
    natine ura hausur mu. Mu na tur dades hobi kinong mu ngan hoke ira not no bulu
    kira napu. Di bakut di la kapkap ra harpadano ta ira nudi mama.
  bmu-bmu: Morö kun iwiŋan qahö mindiŋgöi laŋ malbawak, mewö mönö yaŋgö moröŋi qahö
    akawak. Miaŋgöra Anutunöŋ iŋini nahön-böratŋi ewö tandök ak eŋgimakza. Miaŋgöra
    lömböt eŋgii mi mönö mindiŋgöm eŋgimapkö tandök mötmöriba möta mökösöŋda diŋgiba
    malme.
  dgz-dgz: Mamae waia yam tatak enapen menan ugu vegaek bagu sisi anu taniwanin. Bagu
    sisi ap anune gapan e God otu waiwa entan imaini tavewa venasiwan iwa me wat tamanam
    imaiwan. Piupa ap gine daiton taiwanum menan orup iravi mamamua yam tat yawamone
    waiwanum, ya ap tapo ame mu otu wai uon.
  eng-GNV: 'If ye endure chastening, God offereth him selfe vnto you as vnto sonnes:
    for what sonne is it whom the father chasteneth not?'
  zaa-NT: Liúchia lani la'ỹeni biỹa disciplina nu cca le sufrir de Tata Dios, porqui'ni
    ą' runie lani canu hualígani ná cą ỹi'nie, tì'a runi ca tàta canchu chi catsi'íni
    cą ca ỹi'ni quį para qui'ni guni cą adí tse'.
  eng-WEBSTER: 'If ye endure chastening, God dealeth with you as with sons: for what
    son is he whom the father chasteneth not?'
  guh-guh: Nexata patonacaevere Dioso muxujiobiaya papecananeconitsiaexanaenexa. Tsipaji
    Dioso papeximëcuenia pacatane. Jivi ata baja cajena pexi muxujiobiaya banacoxivitsata.
  bon-bon: Weene ablaweja yaacatuye Acejiyame bau ca, ingle tabe epu pana weebibine
    jiwenininuge bägrä bine liiyepu. Yoo, iyeta bägrä yepäyepä teeme babe te yaablawäjuge.
  nhw-BL: Huajca xiquijiyohuica quema Toteco anmechtlalnamictía pampa ica ya nopa
    anmechnextilía para nelía anitztoque aniconehua. Quena, Toteco quichihua quen
    nochi tetajme catli quintlalnamictíaj huan quinxitlahuaj ininconehua quema quichihuaj
    catli amo cuali para quinnextilise quenicatza ma monejnemiltica cuali. ¿Atlac
    itztoc se conetl catli itata amo quema quitlalnamictía?
  swh-ONEN: Vumilieni taabu kwa ajili ya kufunzwa adabu. Mungu anawatendea ninyi kama
    watoto wake, kwa maana ni mtoto yupi asiyeadibishwa na mzazi wake?
  wbi-wbi: Ghulilala ingelo kukugomokela. uNguluve ihangajika numue ndavule ikuvavombela
    avaana, ulwakuva ghwe mwana juliku juno u nhaataghake nangawesie kugomoka?
  bba-bba: I kɑ bɛɛn nɔni swɑ̃ɑru tɛmɑnɔ, Gusunɔ u bɛɛ kuɑmmɛwɑ nɡe win bibu. Bii
    wɑrɑ wɑ̃ɑ wi win bɑɑbɑ ku rɑ sɛɛyɑsie.
  eng-KJVCPB: If ye endure chastening, God dealeth with you as with sons; for what
    son is he whom the father chasteneth not?
  kgk-NT: Pehasa asy ramo jepe, pende rereko Nhandejáry gwa'ýry-rami joty. Upéa-gwi
    ani pende py'amirĩ teĩ pejerereko asy ramo jepe. “Gwa'ýry-rami xe rereko Nhandejáry”
    peje ae pendéjehe kwéry. Ndoikói mitã túvy ombohasa asy e'ỹ íxupe va'e oheko rerova
    uka-vy.
  waj-waj: Anutuuqo mmuaararaivaa ngii minai rikiadaata mmannammanna yaagueeqama variatee.
    Anutuuqo ngii taikiai ngia inna raunna mmaapuya variaivaara ivo itaama ngii iivai.
    Dee nnaakaraya ngiari kookiaiya iya tuqinnama variateeraivaara hama mmamma nniitareeraivaa
    iya mmiaannee? Mo mmuakiaaya ngiari nnaakaraiya tuqinnama variateeraivaara mmamma
    nniitareeraivaa iya mmiaavai.
  cpy-cpy: Okaate awijimo-yitemiri nimaeka pikimita-kaantero Awinkatharite ñaanta-shiretzimiri.
    Tema ikimita-kaanteemi Tajorentsi eeroka itomi. ¿Tema rowajankitaa-piintziri itomi
    ashitaa-nita-chari?
  mpx-mpx: Inoke wami lomwan nuku palahikan, kaiwena eliyana Yehoba i papahenapomiu.
    Yehoba wana ginol eliyamiu i ola te komiu iya natunau. Tab wawaya etega i gan
    ge tamana nige ni papahenapu? Nigeya.
  wbp-wbp: Kaji-nyarra majurlangu yapa nyurrurlaku rdipimi, ngula-puruju walajukulurla
    Kaatukuju nyinaya, manu jungarnijikilirla nyinaya. Nyiyaku? Kaji-nyarra maju rdipimi,
    milya-pinyi kankulu Kaaturlu kanyarra pinarri-mani. Kurnta-ngarrirni kanyarra
    yungunkulurla jungarni nyinami. Yapa nyurrurlarlu kankulu milya-pinyi Kaatuju
    kirda-nyanu-patu-piya nyurrurlakupalangu-piya yangka kuja kalalu-nyarra kurnta-ngarrurnu
    yungulu-nyarra pinarri-mani yangka kujankulu wiri-jarrija. Kuja-jarrimi-kila-ka
    Kaatuju.
  luo-luo: Ka uyudo chandruok to beduru modhil nikech mano e yo ma Nyasaye puonjougo
    kaka nyithinde. Bende nitie nyathi ma wuon ok nyal kumo?
  nhe-NT: Huajca xiquijiyohuica quema Toteco inmechtlalnamictía pampa ica ya nopa
    inmechnextilía para nelía initztoque iniconehua. Quena, Toteco quichihua queja
    nochi tetatme tlen quintlalnamictíaj huan quinxitlahuaj ininconehua quema quichihuaj
    tlen ax cuali para quinnextilise quejatza ma monejnemiltica cuali. Axaca se conetl
    tlen itata ax quema quitlalnamictía.
  aii-aii: ܣܵܒܵܒ ܒܘܼܬ ܬܲܥܠܲܡܬܵ‌ܐ ܩܲܒܘܼܠܹܐ ܝܬܘܿܢ ܓ̰ܘܼܢܓ̰ܵܪܵܐ، ܘܐܲܠܵܗܵܐ ܟܹܐ ܦܵܠܹܚ ܒܝܼܵܘܟ݂ܘܿܢ
    ܐܲܝܟ݂ ܕܠܒܢܘܿܢܹ̈ܐ. ܣܵܒܵܒ ܠܐܲܝܢܝܼ ܒܪܘܿܢܵܐ ܠܹܐ ܬܲܥܠܸܡ ܒܵܒܘܼܗ‌ܝ؟
  esk-NT: Igḷutuqtaksraġigiksi nalġuqsruutaa Agaayyutim. Aŋalattaġigaasri iġñiġikkaġmisun.
    Qanusriuva una iġñiġuruaq aapauruam anasriñŋuqsatlaisaŋa?
  msb-msb: Kaya, dapat akuon niyo an mga kalisudan bilang pagdisiplina san Dios bagaʼn
    hali man lang sa imo mismo ama kay pagpamatuod ina na ginakilala san Dios na kamo
    mga anak niya. Waraʼn anak na dili ginadisiplina san ama.
  cpa-NT: Jøng² dsio¹ mi³bíh³ hniah¹² hoh¹² ja³cuø¹² Diú¹³ ju²lih¹³ dsǿa¹². Di³ ma²jmo¹²dsa
    hi² lanh¹² hniah¹² guing² quián¹²dsa. Ha¹chian²dsa tsa¹cuøh¹² ju²lih¹³ dsøa¹²
    tsø³jong¹³dsa.
  dso-dso: ତେବର୍‌ପାଇ ତମର୍‌ ଦୁକ୍‌କସ୍‌ଟ ସବୁ ତମର୍‌ ବାବାର୍‌ତେଇଅନି ମିଲିରଇବା ଡଣ୍ଡ୍‌ ପାରା
    ବଲି ବାବ୍‌ବାର୍‌ ଆଚେ । ପର୍‌ମେସର୍‌ ତମ୍‌କେ ତାର୍‌ ପିଲା ଜିଲା ବଲି ଏଜ୍‌ଲାନି । ଏଟା ତମର୍‌
    ଦୁକ୍‌କସ୍‌ଟ ପାଇବାତେଇଅନି ଜାନାପଡ୍‌ସି । କାଇକେବଇଲେ, ତାର୍‌ ପିଲାକେ ଡଣ୍ଡ୍‌ ନ ଦେଲା ବାବା
    କେ ଆଚେ ?
  meu-meu: Benaini, mata hakani ai ba haheauka; Dirava ese e karamui natu-adora heḡereḡeredia.
    Badina be edena mero na tamana ese matana se hakaniamu?
  yva-NT: Wamo raen ajae mine so wo awa arikainye manepat arono awa ana wo rave ngkakai,
    weti ajae inta pamo indati po apa kavo anyanyut bayave jewen. Weti arono Amisye
    po wansanepat, weamo wansatawandi rai. Weye ranivara wamamo Amisye apa arikainyo
    waino wansai, weamo Po wansanepat.
  dgc-dgc: Tanggapén moy i parusa na Diyos dikam. Bakit, tu te anak, éwan na beman
    parusaan, monda matutu siya? Saya i katunayana a ibilang kam na Diyos a anak na
    a tunay.
  zpm-NT: Goḻguieṉ sca, gacmbande to teḻ pe caxtigw ne cteed Dios to. Goḻgaṉ gaṉle,
    niicxe miech na, ractox zho lo xpëëd zho zeeṉe rond win diidz.
  hix-NT: Teryewhamnohsom me oyehtokonye, Khoryenkomo nhanatanàhrà me manatxow hamà.
    Àro ke enàmtxoko. Tàwya ahanatanàhnàtokonye, buru me oyonyhetxow hamà, noro ha.
    Àro wyaro rma rha tehxatxow hamà kàwyam xarha. Buru komo thanatanàhyatxow hamà,
    ohxe nyhe esnàr kom horà. Àhanatanàhpàn komo ehxera natxow hamà, buru komo.
  sim-sim: Ji hishika, avoko ol misambik fehe rondo jikisi lihin li ngriasawehe tolo
    wornanda lir. Uhunda hom Avui Wasilaka jirin or ngriasawehe nor tolo wornawa wolo,
    wa ji halashinak erem or uka. Os jirin erem or uwa oso osmu jirin mukunduwa, jir
    jikisi orhi jira.
  npi-ULB: कष्‍टलाई अनुशासनझैँ सहो । परमेश्‍वरले तिमीहरूसित छोराहरूलाई जस्‍तै व्‍यवहार
    गर्नुहुन्‍छ । किनकि बाबुले अनुशासन नगरेको कुन छोरा हुन्‍छ र ?
  cgc-cgc: Daw patadleng ta Dyos inyo na batasan, batunon nyo na paryo naan alin ta
    isya na amay tenged beet ambalen na pabaton kaw ta Dyos na kyo yan iya na mga
    bata. Kino na bata na iya na batasan ula patadleng ta iya na amay?
  tim-tim: Akto nengât agak meme hin. Nanaŋlupnenŋe bâleŋe akbâirâm bugâŋe yeŋgum
    miwindik yekmaen. Dop hainâk Anutuŋe makto umatŋe miawak yeŋgimbo hin nâŋgâwei,
    “Wei, ire âmâ âlepŋe, Anutuŋe nan baratlupne dâm nengonmap aregât nengum miwindik
    nenektâp.” hain nâŋgâm heroŋe akbei.
  yor-yor: Ẹ máa ní sùúrù lábẹ́ ìbáwí, Ọlọ́run bá wa lò bí ọmọ ni; nítorí pé ọmọ wo
    ni ń bẹ ti baba kì í bá wí?
  wos-wos: Mé xéké. Atéfék yafa deka nyangwalré xiyaata diré di wakwe, di yikafre
    sémbut hurundate. Wungi maki God gunika “Wuna nyangwal di” naata guniré xiyandéka
    guni nawulak xak wali guni re. Guni yikafre sémbut hurungute dé wungi huru.
  emp-NTPO: Bãrã bia mĩga panʌra droad̶adua Ãcõrẽba maʌ̃gʌd̶eba jipa obi b̶ʌ bẽrã.
    Bãrãra idji warrarã bẽrã, Ãcõrẽba mãwã idu bia mĩgabi b̶ʌa cawa jipa od̶amãrẽã.
    ¿Warraba jipa omãrẽã dji zezaba quẽãcaca?
  eng-F35: If you are enduring discipline, God is dealing with you as with sons; for
    what son is there whom a father does not discipline?
  ind-ind: Jadi, waktu kita menderita karena cambukan dari Bapa surgawi, ingatlah
    bahwa Allah sedang memperlakukan kita sebagai anak-Nya. Wajar saja seorang ayah
    mendidik anaknya sendiri, bukan?
  pes-OPCB: کدام پسر است که پدرش او را تنبیه نکند؟ در واقع، خدا همان رفتاری را با
    شما می‌کند که هر پدر مهربانی با فرزندش می‌کند. پس، بگذارید خدا شما را تأدیب نماید.
  mpt-mpt: Gode funanea I ne meme kesoa i kukub misiamo namibo ne i yemde dlania alebeia
    tekein keniba funaniba Ni kukub misiam nabobtabo geniba kukub misiam olo deibueine
    genea inayemabeo makob nakae e miine kukub misiamo nasea ande dofanea kukubo alebanamabe
    inabenamabe kesoa ibo kukub olo mo watenibta Gode ni misiam nabenebo genibta dobsuanimibe!
    Men gwabe kukub misiamo nanemeo aalebe dobo klanamabea bleka? Ae e dobo klanamabebe.
  ssx-ssx: Ka꞉nda꞉ma꞉ homa꞉la꞉ ekimanu iki pa꞉ta꞉ epea꞉ka꞉na꞉ta꞉ do ka꞉nda꞉ta꞉ mo
    atekema꞉ ipika꞉ weki epeaasa꞉ ka꞉nda꞉e laa puki hana꞉ noka꞉pa꞉pa꞉peke. Mo ika꞉
    mineleme ka꞉nda꞉ma꞉ta꞉ Koda꞉ma꞉ iki ipika꞉ wekiwandiki hamena꞉ la꞉la꞉eki peneme
    yaasa꞉me. Amba꞉ta꞉ apa꞉ amedama꞉ yombu tikitiki na yaeyeke wekita꞉ ma꞉nda꞉ hayeke
    yekea.
  mkl-mkl: Nɑ nŋu, i temuɑ do ijuukpɑ̃ nŋɛ domi Ilɑɑɔ̃ wɑ ce nŋɛi bɛi ɑmɑɛ ŋɑ. Amɑ
    yoomɑi í wɛɛ iyi bɑɑɛ ci yɑ kpɑ̃ɑ iju.
  gaq-gaq: ପେଇଂନେ ଦୁକ୍ କସ୍ଟକେ ଆବାନେ ସାସନ୍ ଡାଗ୍‌ଚେ ସମ୍ବାଲେପା ଆକେନ୍‌ବାନ୍‌ ମେଁ ନାଁ ଏତେ
    ଆବା ରକମ୍ ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ଡାଗ୍‌ଚେ ତ୍ନା ଡିଂକେ । ଆବାବାନ୍ ଅଃନାଡିଗ୍ ସାସ୍ତି ଆବାକେ
    ଡେକ୍‌ରକମ୍ ଉଂ ଲେଃକେ କି ?
  gof-RNT: Xoossay hinttena ba naytada seeriya wode genccite; Aaway seeronna na7i
    oonee?
  unx-unx: ଆପେୟାଃ ଦୁକୁହାସୁକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାଜାଇତାନାଃ ମେନ୍ତେ ଆଟ୍‌କାର୍‌କେଦ୍‌ତେ ସାହାତିଙ୍ଗ୍‌ୟେଁପେ,
    ନେ ହରାତେ ଇନିଃ ଆପେକେ ହନ୍‌ ଲେକାଏ ରିକାପେତାନା ମେନ୍ତେ ଆପେୟାଃ ଦୁକୁହାସୁଗି ଉଦୁବେତାନା ।
    ଆପୁତାଃଏତେ ଚିଉଲାଅ ସାଜାଇ କା ନାମାକାଦ୍‌ ଜେତା ହନ୍‌ ମେନାଇୟା ଚି ?
  gah-gah: Guivahanímo lakagavutó zekikoma, goselé amiki alévolé iki minalo. Ve makolímohe
    makolímohe gipala apeleko alémo hee lamitihe. Lá oko nomive. Kelémo hee loaká
    nene vegená mukilite lá iaká nianazo, Ómasímo ánigokago aí mohola gipala lilí
    ikago, lekelémo hehe linogo nenémini olikimiaká noive.
  lcm-lcm: Mi sinong akos aro, neina i keve sasaup ke, using kapo kana selen nang
    a God i vil akorong animi. God kapo arai korong animi val kana inatus. Arai, saka
    nat kavulik an kana, tamana kapo tav ngamngamis korong ania? Kapo kovek.
  aer-aer: Arrantherre-ame itelareme? Nhenge iwenhe apeke lterrke re arrekantherre-ketye
    aneme, akurne apeke arrekantherre irreme, ahele-irretyale anaye, ware itirraye
    Ngkartele-arle arrenhantherrenhe arratye-ileme akaltyele-anthemele akngeye mwerrele-arteke.
    Arrantherre kwenhe itelareme akngeye ingkirrekele ampe itnekenhe angkentye arratye
    antheme nhenge itnenhe arratye anetyeke akaltyele-anthemele. Alakenhe-arteke re
    anteme Ngkartele mpwareme.
  qvc-NT: Manchu runakuna wambrangunata kuyashpa kastigan, yach'akunambaq. Chayshinallam
    Tayta Dyuspis noqanchiqkunata wambrambaq riqsiwaqninchiq, kastigawanchiq. Chayri
    qamkunata kastigashuptinqa, agwantayllapa.
  tgl-ULB: Tiisin ang pagsubok bilang pagdisiplina. Nakikitungo ang Diyos sa inyo
    bilang mga anak, sapagkat sino bang anak ang hindi dinidisiplina ng kaniyang ama?
  cbs-NT: 'Ja inun, juni dasibibun jatun bakebu bechipaikin yusinkin jatu pewamiswen
    taexun: “En bakebu pewanun”, iwanan, jawada bika Diosun matu tenemakin matu pewaikiki,
    matu besti pewamadan, jakia ikunwainbu betsa betsapa jabiaskasdi jatu wakinan.
    Jamen bika tenemakin Diosun matu pewama man jawen bakema keska itiduki, bake ibuuma
    keskaidan.'
  xtm-NTPP: Jin kanda ni ja ndáka'an‑so'o Su'si ma nuu ni, vaa sukan ndáka'an‑so'o
    ya nuu ndaka sa'ya ya ma. Vaa ka jini o ja sukan kúu tee ma ji'in sa'ya de ma,
    ja onde ndáka'an ndákachi de nuu i, te visi na ndonda de nuu i, kovaa sukan, te
    ko kuu i ñayii va'a.
  nnq-nnq: Nhwimbililange pabankelebuya genia nga maboulo, Nnoongo antenda genia gambu
    mangweto ingota yakwe. Gambu awawa ni banganchapa mwana jwabe?
  bao-NT: Ñañaro mʉja ca tamʉorijere to birora nʉcãcãña, Ʉmʉreco Pacʉ cʉ̃ punare biro
    mʉjare tiigʉ tiimi. ¿Cʉ̃ niiti jĩcʉ̃ cʉ̃ macʉ̃ cʉ̃ pacʉ cʉ̃ ca wede majiotigʉ?
    To biri Ʉmʉreco Pacʉ cãa manire wede majio majimi.
  san-ORI: ଯଦି ଯୂଯଂ ଶାସ୍ତିଂ ସହଧ୍ୱଂ ତର୍ହୀଶ୍ୱରଃ ପୁତ୍ରୈରିୱ ଯୁଷ୍ମାଭିଃ ସାର୍ଦ୍ଧଂ ୱ୍ୟୱହରତି
    ଯତଃ ପିତା ଯସ୍ମୈ ଶାସ୍ତିଂ ନ ଦଦାତି ତାଦୃଶଃ ପୁତ୍ରଃ କଃ?
  huv-NT: Netam meiücan wüx aaga apaj icueajiün quiaj; cos quiaj ajüic Teat Dios apaj
    icueajiün atnej nop nateateran apaj ocueaj micual nej. ¿Mbich ajlüy nop nacualaran
    ngo mapaj nej ocueaj miteat neje?
  otn-NT: Nu̱'mø ngue guí sähʉ ra̱ n'ʉ, da̱mi̱ bɛ̱mhmʉ ngue nu̱na̱ Oja̱ øt'e ngue
    yø ba̱si̱'a̱hʉ, guehna̱ fɛp'a̱hʉ na̱. Porque gätho yø ba̱si̱, nu̱'mø hi̱nga̱ gue'a̱
    øt'e, i fɛhyø papá.
  nop-nop: Wapumdi hehitubu-didime titiŋdok yobune kedem fafaŋe tiŋa yakaneeŋ. Biyagoŋ
    kuyoŋ, Bepaŋdi habune ne’walaŋ wapmihiŋiye tubune unduŋ tihamulak. Be nedi mihibeudi
    mihiŋiŋ mu wihitnadiŋa tubudidimelak?
  obo-NT: De-en otik duwon mgo kosupittan nod inguma koniyu, ti-isa row, su ini en
    kos po-ukit to Monama to kodnonaw koniyu pomon to mgo anak kow me-en nikandin.
    Oyyos waa anak no diid tuliddon to amoy rin.
  cak-ENT: Tikacoch'o' c'a ronojel pokonül ri nuya' ri Dios cheke, roma rija' nbün
    cheke cachi'el nbün jun tata'aj. ¿Roma c'o ta comi jun tata'aj ri man ta nuya'
    xic'a'y cheque ri ralc'ual?
  lif-NT: ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣ᤺ᤴ ᤜᤧᤴᤌᤡᤶ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤌᤖᤧᤶᤔᤧ᤹. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹
    ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤀᤡ᤺ᤳᤋᤡ᤹ᤖᤥ॥ ᤀᤠᤳᤋᤡᤴ ᤐᤠ᤺ᤸᤗᤧ ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤜᤧᤴᤌᤡᤶ ᤔᤧᤕᤠᤰᤋᤢᤴᤒᤣ᥅
  mie-NT: Túsaá de cuandeé inī ndá nú jā jéhe Yāā Dios castigo ndóhó, chi sáhá yā
    jíín nú tá cúu nūū sáhá tatá jíín sēhe dē. Chi nduú nā sēhe íyó jāá nduú jéhe
    tatá ji castigo.
  san-TIB: ཡདི ཡཱུཡཾ ཤཱསྟིཾ སཧདྷྭཾ ཏརྷཱིཤྭརཿ པུཏྲཻརིཝ ཡུཥྨཱབྷིཿ སཱརྡྡྷཾ ཝྱཝཧརཏི ཡཏཿ པིཏཱ
    ཡསྨཻ ཤཱསྟིཾ ན དདཱཏི ཏཱདྲྀཤཿ པུཏྲཿ ཀཿ?
  qve-NT: 'Sichus qankuna kunan sufrishankichis chayqa, kayta yachaychis: Diosmi corregishasunkichis
    wawankuna kasqaykichisrayku. ¿Pi taytataq wawankunatari mana correginmanchú? Wawanta
    khuyakuq taytaqa, wawantaqa correginmi. Chayraykun qankunaqa Diospa corregisusqaykichistaqa
    soportanaykichis.'
  pao-NT: '@see-verse:HEB.012.006'
  cbu-NT: Ashiri siysa Isuschichis kiyung kachiykinaareesa, Apanll nuwaa aparpazi
    ashiru waneekanda; tángtsa. Táyarus, sambaytarintspa; siyaa táshina. Iy tputsini
    ashkitamaniya. Ipareetsini tayapstakaniya; mishat waneekaniya aranginasha mangoonamaama.
    Ashikpaz ashkitamta Apanll iyaatsi.
  usa-usa: keráwáqá yabíqma akoqnáá éra Áánûqtuma ayuwáiyana keráwáqtôpaq yíno. keráwáqtí
    tú-tiqa wáitana Áánûqtu wenáanikokaa umá mamá kárutaiye. máqtemma yiboámá yeqtí
    yáanima mamá kárutaiye.
  soy-soy: Ani yɛ íwɛ kɛ Uléécɑɑ uu yɛ n kpísi uú nɛ nɔ́ n céési kɛ́mɛɛ rikɑ́hɑ́-kɑ́hɑ́.
    Kɑni Usipipi nnyɑ kuu lɛ̃ nɔ́ wɑi. Liriyíkí rɛ kɛpipi kɛ́ye kɛ usɑ́ɑ úu yɛ
    céesi?
  hui-hui: Áyu tandaga nalu kamigo abame baragola tandaga nagadagua nalu kami. Tígua
    tandaga nalu kamigoni Ngode Datagaliwabehanda tí ibunaga waneigini kami lalu walia
    haga. Igini ibu abahanda mana nalaga mbira kabe.
  amf-amf: Barjo yisa naasidettsi yeam hayayse kinin paydenna kinin qanenka darshee.
    Imbaanin qanima naasi daaw?
  quc-NNT: Chich'ija b'a' ix aretaq ri Dios kuk'äjisaj i wäch, rumal chi are k'utb'al
    chi ri Are' u b'anom ralk'ual chiwe. Je ri', rumal chi man k'o tä jun alk'ualaxel
    ri mat käk'äjisax u wäch rumal ru tat.
  dob-dob: ꞌEnega ꞌilobwenemi be sapi Yaubada ꞌenega manuna wada ꞌalamaꞌiꞌita, manuna
    tama maiboꞌadi natudiyao sisapidi sabi giepaepaluyedi.
  wrs-wrs: Wohdumbvm pevna kinoa, os maim uvra, arahumunpev yem ten vinvram. Sesoa
    honamba manam manam vinv yemba, os oi, aral vinv hevna otovotalm. Otovotalmba
    hevna arahumunilva bui velahav.
  mca-mca: Qa hik ta'ƚijupi' in ƚaqsiijkii pa' uƚ'ax qa ƚ'atanithenhetii, qe pa' Dios
    hats ƚelitsi'ƚ ej qa ƚeqfenyejeyi'ƚ ej aka'an, ¿qe pa'n i'ni' pa'qu' wita'se'
    qu'nte' nitanithene' qe qa' natsathenket pa'qu' ƚatataye'?
  tzo-TZC: Cuchuc avuꞌunic ti tsitsele. Yuꞌun ta xa sbisoxuc ta snichꞌon ti Diose.
    ¿Mi oy nichꞌonil xanaꞌ ti mu xtsitsat yuꞌun ti stote?
  mya-mya: သင်​တို့​ဆင်း​ရဲ​ဒုက္ခ​ခံ​ရ​ခြင်း​သည်​ဖ​ခင်​၏ ဆုံး​မ​ခြင်း​ကို​ခံ​ရ​သည်​ဟု​ခံ​ယူ​ရ​ကြ​မည်။
    ယင်း​သို့​ခံ​ရ​ခြင်း​သည်​သင်​တို့​အား​သား​များ အ​နေ​ဖြင့် ဘု​ရား​သ​ခင်​ဆက်​ဆံ​လျက်​ရှိ​တော်
    မူ​ကြောင်း​ကို​ပြ​၏။ ဖ​ခင်​မ​ဆုံး​မ​သော​သား ဟူ​၍​အ​ဘယ်​မှာ​ရှိ​သ​နည်း။-
  gng-NT: Tuo mɛn kí ji ijɛnd, kimɛ ì cekndeh nɛ nɛ. Ni yé Uwien ya bumu ma nnɔ
    nɛ u diɛh niʼtub. Ki lɛ buk te ŋɔ kiʼbaa ŋa diɛh kiʼtub-i?
  cbi-NTPO: Diosya ñullanu ya' na kuretaa tsangue' taaju iware' puitentsuve, ñulla
    urajdetuñu matse'karendu. Tsejtu ¿mallee ya' apala ya' nalanu nepa' matse'kaatyuba
    dejun?
  ikk-NT: E digbu ni nwan afụnfụn, e weri ẹ nọkẹ ọzụnzụn. Osolobuẹ gi ẹ a ghọsị nị
    ụmụ a kẹ ụnụ wụ nke-esi. Elee nwa kẹ nẹdi ẹ ghalẹni e ye afụnfụn ebe ọ n'a zụn
    a?
  leu-leu: Waan fatateak lapaana lagafan simi malaan seꞌ mi waan fatateak lapaana
    faxaradaxan aava mu tamami fo tavai nami pana. A lagafan aave i taxa faxalit nami
    o a Piran a siak fati nami xena rafulak sina. Mi lamon o toxan ta lak aava na
    tamana pi faxaradaxe?
  maz-NT: Nujyo i̱ṉ sufregueji, nguetsjë Mizhocjimi c'ü jëzi rí sufregueji yo. Nguec'ua
    rí xötpügueji 'ma c'ü ja rgui dyätqueji na jo angueze. Mizhocjimi cja'c'eji nza
    cja 'na tata cjapü c'ü nu t'i. Na ngueje texe yo bëzo, bübü 'ma ni jyodü ra castigaoji
    c'o o̱ t'iji.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བཟོད་བསྲན་བྱེད་པ་ནི་གཅུན་པའི་ཕྱིར་ཡིན་ལ། དཀོན་མཆོག་གིས་ཁྱོད་རྣམས་རང་གི་བུ་བཞིན་དུ་གཅུན་པར་མཛད་པའོ།།
    ཕ་ཡིས་བུ་ལ་མི་གཅུན་པ་ཞིག་ག་ན་ཡོད་ཨང་།
  tca-NT: Rü ngẽmacèx i pemax, rü name nixĩ na yaxna namaã pexĩnüẽxü̃ i ngẽxguma Tupana
    pexna nac̱uaixcagu. Erü ngẽxguma ngẽmaãcü pemaã yixĩgu, rü pexü̃ nüxü̃ nacuèxẽẽ
    na aixcüma naxãcügü pixĩgüxü̃. Erü guxü̃ma i papá rü inayanawẽ́xãchixẽẽ i ngẽma
    aixcüma naxãcügü ixĩgüxü̃.
  zpl-NT: Enzeꞌe uriquiꞌhua chenu rni Diose bezeteꞌ luhua xne neca nzeꞌca nucuaꞌ para
    liꞌihua. Riꞌinu luhua xi rriꞌi tucu uzana lu lliꞌñilla. ¿Xne xieꞌ nuꞌ bee uzana
    enu la ni bezeteꞌ lubee lliꞌñila?
  mbc-NT: Mîrîrî ye'nen e'taruma'tînto' yapîtanî'tî, Paapaya apanamato'kon eta ye'ka
    pe. Maasa pra î' kai'ma apî'nîkon Paapa esenyaka'ma tînmukuyamî' pe awanîkon ye'nen.
    Moro awanî sîrîrî more itun nako'menka'pî pepîn iteseru? Kaane, iteseru yako'menkasai'ya
    mîrîrî, itun pe tîwanî ye'nen. Mîrîrî warantî tamî'nawîronkon tînmukuyamî' yako'menka
    Paapaya.
  ndg-ndg: Mustahimili majaribu kati kurudiwa. Nnongo hushughulika ni mwenga kati
    ywashughulika na bana, mana ni mwana gani ambae tate bake aweza kwaa kumwazibu?
  wsk-wsk: Bore te se, ikup yaman gial agi mu sokel ago la gialko, mu awuk, Kaem nina
    noko kuriang iwita ninga bitawoso. Se kuriang bo awuk wore te giris maukko nuet
    bu me tuso? Mena.
  toj-NT: Jayuj ja huenlexi, aa hua pasensiaexi cuando huax ajyi jun ahuocolex y ja'
    ni sbaj ja Diosi. Soc ja jahui, huax ilxi que yuntiquilex ni ja Diosi.
  tbc-tbc: Kagin ipiteŋanaŋ san niŋen o muruan lo atur sakar a. Iŋ ago igane dan lo
    iŋsan nanun muroun igo woŋ kagin ipanaŋ da. En dugo, nanuk ta luluŋad lo imado
    dan iŋsan taman bu ta ipani na i? Man tia geig a.
  sna-sna: Tsungai pamatambudziko sokurangwa; Mwari anokubatai imi savanakomana. Nokuti
    ndoupiko mwanakomana asingarangwi nababa vake?
  smk-NT: Ket, mampangirangepen nakamo nin Dios nin pammatunong na komoyo bana' ta
    man'ikwinta nakamon a'nak na. Anaod, kasan anak a kai na nin iyakay nin ama na.
  grc-TCGNT: Εἰς παιδείαν ὑπομένετε, ὡς υἱοῖς ὑμῖν προσφέρεται ὁ Θεός· τίς γάρ ἐστιν
    υἱὸς ὃν οὐ παιδεύει πατήρ;
  gof-WFTW: Xoossay hinttena ba naytada seeriya wode genccite; Aaway seeronna na7i
    oonee?
  spa-BLM: Es por la disciplina que ustedes soportan. Dios os trata como a hijos,
    pues ¿qué hijo hay al que su padre no disciplina?
  kyz-NT: A'eramũ ki pejejemouaga etee futat. Oje'ega pẽẽ enuwe'emamũ nipo 'ga mama'eay
    resaukari pẽ nupe, pẽjemogy esage are pẽ mu'jawamũ. A'eramũ ki pẽẽ pejejuagamũ
    jupe. Namu'akwaawi 'ga wa'yre'ema 'gã 'gã jemogy esage are. Sã'ã ae wa'yra etee
    imu'akwaawa 'gã jemogy esage are. Nan tee futat Janeruwarete 'ga wa'yramũ etee
    jane mu'akwaapa janejemogy esage are.
  dao-dao: Na paa a ning ksenak na khamei cän cuneia; na cüneinak hin naw Pamhnam
    naw a cae mäia a jah vecawh püi cun mdanki ni. A pa naw am a mcäi khawia ca ve
    khai aw?
  cya-cya: Cha' ta loo um nchgaa cha' re, nchca chcan' ña'an si'yana lca um sñe' Ndiose.
    ¿Ta ntsu'hui nten nu a xun lo'o 'in sñe' xa nu si'i ña'an n'ni?
  wrk-wrk: Nanangini barri jala nyulu kunyba nijanganjinyi, nyulu dabangka yalunya
