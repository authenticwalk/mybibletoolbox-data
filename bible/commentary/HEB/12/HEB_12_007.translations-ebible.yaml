  qxo-NT: Tayta Diospa cuyay wamrancuna caycarga ima ñacaychö carpis ama sienticuyaytsu.
    Pï runapis wamrancuna cäsucog cayänanta munar shumag yachatsingannömi gamcunatapis
    Tayta Dios tantiyaycätsiyäshunqui ima ñacaychö cayaptiquipis pay munangannö cawayänayquipä.
  mox-mox: ʼInega Yaubada ena luvematasabu ʼimia weaqina luaqiaqiemi be ona bibitaqodi,
    mana luvematasabu nana ʼinega ona alamania vonigo omiʼa natunavo. Ta ʼeguma kana
    nuaia gogama weaqidi, vonahaqiaqi taudi tamadiavo iluluvematasabudi edi vetunutunuqa
    weaqina.
  kew-kew: Goa peare Gote-me nimi kedaa gua puri mapalaawa pawa piraliminalo pea.
    Gote-me nimi-para kedaa geare ora nipuna si wanenu pima lamonalo pea. Gore nogo
    naaki medaloma nimuna agi aaraanumi maredepo yape-rupa niaana kone maredepo yatalo
    pea.
  dww-dww: Deḡoda piripiri ko banabanavidina, naumeki da ko dami poredi be ko noḡoti
