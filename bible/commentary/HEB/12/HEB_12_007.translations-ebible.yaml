    sang ái Káláu, má ngorer a lu ololoh i gam ngorer i kákán kalik a lu ololoh kuluk
    i kán kalik. Git mánán ngo kálámul a mon i natun, a lu anokwai kalik er, má i
    te pákán a lu atintini mai mudán rangrangas suri na lain kalik sang.
  kek-NT: Tento nak te̱cuy li tijec' re nak te̱tau e̱na'leb. Jo'can nak nequexxtij
