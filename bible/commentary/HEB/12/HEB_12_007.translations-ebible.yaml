  san-PUN: ਯਦਿ ਯੂਯੰ ਸ਼ਾਸ੍ਤਿੰ ਸਹਧ੍ਵੰ ਤਰ੍ਹੀਸ਼੍ਵਰਃ ਪੁਤ੍ਰੈਰਿਵ ਯੁਸ਼਼੍ਮਾਭਿਃ ਸਾਰ੍ੱਧੰ ਵ੍ਯਵਹਰਤਿ
    ਯਤਃ ਪਿਤਾ ਯਸ੍ਮੈ ਸ਼ਾਸ੍ਤਿੰ ਨ ਦਦਾਤਿ ਤਾਦ੍ਰੁʼਸ਼ਃ ਪੁਤ੍ਰਃ ਕਃ?
  nob-LB: Hold ut og lær av den lidelsen dere må gå gjennom. Det er bare Guds måte
    for å oppdra dere. Han behandler dere som sine barn. Hvem har noen ganger hørt
    om et barn som aldri blir snakket til rette?
  ntj-ntj: Nyangka kutjupalu-tjananyanta payira pungkulanyangka-ya mirrparnarrinytjamaaltu
    kulinma tjiinya Mama Kuurrtu-tjananyanta katjapirinypa tjukarurruranyangka. Tjiinya
    mama pirnilu-yanku katja pinangkatjunkula tjukarurrulpayi. Palunyapirinypartu-tjananyanta
    tjukarurrura.
  sxb-NT: Musikie emioyo giinyu ni Katonda awagolola, aeniki nintio akorra awaana
    waae. Kusi arioko omwana otagololwa ni swae?
  nhu-NT: Ben emum ekuulè shém yî boŋgɛw bò ben yɛne le, ekeè lɛ Nyo' nɛci lo ben
    diɛwɛ boom bew e. Wan mvu nu dvú wvù jay fiɛɛ ɛ́ ice enu sɛ wvú ɛ nɛle wvú e?
  row-row: De mete ma Lamatualain naꞌangge fo nanori nggi misodꞌa tungga dala ndoo-tetuꞌ
    a, na, miꞌitataaꞌ. Ana tao taꞌo naa, huu hei dadꞌi anan ena. Te amaꞌ musi naꞌangge
    fo nanori anan, losa anan nahine nasodꞌa tungga dala ndoo-tetuꞌ a.
  msy-msy: Ia tuivigh gavgavigh, egh Godɨn amamangatɨghtɨ a ia akɨrmɨgh. Osɨmtɨzim
    ia batoghtɨ ia kamaghɨn fogh, mati afeziam uan boribagh amir arazimra, God uaghan
    ia gami. Borir manatam itima an afeziam anekɨrɨmɨzir pu? Puvatɨ.
  agg-agg: Sɨheimbo dɨdɨboadofe-ndürɨmbohünda God ai pakarɨ-hefendürɨmbo mbüsüwanɨ
    ahandɨ nɨmorɨ nou, se moanɨ ŋgɨnɨndɨ nɨmboei. Ranahandambo hündɨ se tɨŋɨrɨfo asahümündi
    ana, ranɨ-moatükunɨ ra God ai ahandɨ nɨmorɨmbore-andürɨ haya rareandürühani. Hɨfɨ
    ndanɨhündambo boagɨrɨ ai nɨmorɨmbo dɨdɨboado-fimbohünda moai pakarɨherü randɨyo?
  ptp-ptp: Kɨyang nêl bêge, om xam le xêkɨzêc dɨ lee yuu bê Anutu i tɨtô xam. Ên môp
    wê ob tɨtô xam ge nêl kɨtong vô xam ên nêbê xam tu i nue. Nu tina dô wê ma o tɨtô
    i lêm ge? Ti o dô lêm.
  nak-nak: Amuto ge magiri vagari te la iligiligi veia eia mai la vitetelila te La
    Tahalo Uru soio tamutou, ale eia igoti amutou mai e latatula sesele. Etato tomi
    te la bibisi gatou, etato gabu la vitetelila te tama gatou.
  lbb-lbb: Mulor tur rakrakai ana mamahatla, anasa ine a ngas ning e God i atostos
    mulo ono. Anuna titol ning i arlar ana titol ning a barsan i sira toli o e natnalik.
    Anasa esi na kaklik ning e tamana bel ir atostosi?
  kan-2017: ನಿಮ್ಮ ಶಿಸ್ತಿಗಾಗಿಯೇ, ನಿಮಗೆ ಶಿಕ್ಷೆಯಾಗುತ್ತದೆಂದು ಅದನ್ನು ಸಹಿಸಿಕೊಳ್ಳಿರಿ. ದೇವರು
