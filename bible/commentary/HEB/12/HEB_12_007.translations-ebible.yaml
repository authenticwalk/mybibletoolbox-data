  qvs-NT: Tukuy runakuna wambrankunata kuyashpaka kastigashpa yachachinsapa. Chayrayku
    kankuna Tata Diospa wambrankuna kashpaykichi kastigashuptikichi kushikushpalla
    payllata kasuychi.
  zca-NT: Kitse'd Dios go nal re' por xmod nak go, par neu, walika xmë'd Dios go.
    O, ¿chi nzho tu men gat nitse'd xa' xmë'd xa' or nile' më'd tu kwa'n gat ñalt?
  cbc-NT: Bairi mʉjãã pʉame Dios, mʉjããrẽ cʉ̃ cabeyorijere tʉ̃goʉsaya. Bairo mʉjãã
    catʉ̃goʉsaata, cʉ̃ pũnaa majũrẽ bairo mʉjãã átigʉmi. Ni ũcʉ̃ camacʉ̃cʉcʉ camasĩ
