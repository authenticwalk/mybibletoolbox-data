    tamatamadama matabudi adi vaivaima inam nama.
  twi-ASANTE: Amanehunu biara a ɛbɛto mo no, monnhinhim na momfa no sɛ Agya no ntenesoɔ,
    ɛfiri sɛ, mo amanehunu no kyerɛ ntenesoɔ a Onyankopɔn retene mo so sɛ ne mma.
    Ɔba bi wɔ hɔ a nʼagya ntene ne so da?
  aoj-aoj: Nemaf mamahefa akafimi luꞌwami mogatagamepa, ipaꞌ pindalutu banagepa piꞌi
    ahoꞌma God nogasindiꞌamonepa. Anen nondaꞌmepa waf afambai siꞌi awasi ananisi.
    Deiꞌ main, ahapa awasii ina mape matitilis sandaꞌ waf awafi, owaꞌatin.
  cbv-cbv: Pánihna, yeejép yapna yʉhna, Dioíh namádih ñi cádahca bojoó. Páant ñi yapatjĩh,
    Dios ã weh ñi jʉmʉchah, yeebdíh bohéna caá ã chãjap, chah ñi tʉ́i chãjat pínah
    niijná. Det mána ĩ wehdih ĩ wʉtʉchah, ĩ jepahcah, ĩpĩ́ peéh chãjna caá, ĩ tʉ́ʉt
    nʉʉmát pínah niijná. Páant ĩ chãjat pah, Diosbʉt jwiít ã weh jwĩ jepahcah, jwiítdih
    ã peéh chãjbipna caá.
  taw-taw: Nɨbop gos tɨmud wukup ak, jak mɨdɨl gos awl ma nɨgɨnɨmɨb. Nɨb nepɨm, nap
    okok kɨli ñɨpay gɨtep gɨl mɨdtep gɨlaŋ agɨl, kɨlop gos tɨmud wukɨpal. Anɨb ak
    mɨŋel ogɨnap apek koslam mɨdebɨm ak, Bapi chɨnop gos tɨmud wukeb agɨnɨmɨb.
  jic-NT: Mpes malala nu pyala na, ca nacj Dios Nupopay nucopj tyüla. Nin liji nusin
    lo 'üsüs, jupj jos 'üsüs la müjí nun. Mpes ma nujola t'as. Dios nin liji nun jupj
    ts'uyupj mpes p'in. Nun solejé t'üc' way niyom pjü way nenéyawa nin lajay yupj
    jis ts'uyupj jilal.
  zap-NT: Gugun wantar chene rakndux Dëdyuzh lo de, porke rzak Dëdyuzh de zegne rzak
    mén zhiin mén, u ¿pe nuu mén ne raknduxdet lo zhiin?
  wer-wer: Anutuuk ar wotpil sënëak yanimöön wiap sënganok. Pöt pi ar pim ruurö pël
