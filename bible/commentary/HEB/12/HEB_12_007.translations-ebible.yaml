  tgo-tgo: Mbe hu ghataŋaghathɨgha vɨrɨna hu vavaidina, kaiwae e tɨne Loi i vathanavuŋga.
    I vakatha ŋgoreiyako weŋga kaiwae ghemi ŋgoreiya le ŋgaŋga. Thare ŋgama regha
