  mdy-ETH: ፆኦሲ ዒንሢ ፔኤኮ ናይ ማሂ ዛጋሢሮ ዒዚ ሜቶና ዒንሢ ጎራ ዎዶና ጊቢ ዳንዳዑዋቴ፤ ዓዴ ጎሪ ጳርቁዋ ናይ ዓኣ?
  spl-spl: Yakât yuwu torokatmâ sâmune nâŋgâŋet. Nan baralipnenŋaŋe den kuŋetâ me
    otmâ tâpikguŋetâ yanâmâ yongom mem kuwikyekmain. Yakât dopŋeâk Anitâŋe sâmu umatŋe
    topŋe topŋe teteningimap. Yakât otmâ umatŋe âlâlâ teteyiŋgiwuap yan yuwu nâŋgânomai.
