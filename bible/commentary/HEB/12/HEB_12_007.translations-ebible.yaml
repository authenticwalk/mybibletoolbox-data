    yakama balana andopane ata napene, mandu apene atapia-yale tekeko, yakama Gotena
    andopane yame ateyai-kola, balato yakama mana languto, mo tika piyane-ko. Goteto
    yakama mo tika peakale nembo toto, yakamato kenda-pene awua atoto, balato yakama
    wua pua atalapa leya pua atalapape.
  qul-NT: Diospaj wawancuna, castigonta aguantaychis. ¿Pi tatataj wawanta mana castiganmanchu?
  ter-NT: Ixapíneye Itukó'oviti, hako imaikovó kê. Sikovó yákoe enepo exákapi nékone
    ké'iyi, kuteâti koeku kíxoaku há'a ne kalívonona pahukóvo. Vo'oku koeku kíxeopineye
    ne Itukó'oviti, koati exókopiti itíkivo koati kaná'uti xe'éxaxapa. Ápeikopomea
    kalivôno ákoti kíxoaku há'a enepo pahukóvo?
  bmr-NT: Jaaneguiiha amɨɨhai majaabɨcɨ amɨɨhaico ahaamɨnoco. Mɨɨro Moocaani amɨɨhaico
    iseemebadɨ moonɨhi. ¿Nacu cajaanɨ iseemeque ahaamɨmoro fagotatɨhi?
  fuf-fuf: Wakkilee tampereeji mon ɗin, ko ɗin woni on wurtude. Ko wa ɓiɓɓe Alla woni
    on jogitorde. Ko hombo woni ɓiɗɗo mo ben mun wurtataa?
  bhl-bhl: Angse kasike, yu Sunbin-Got em yulo akalem muluwel emdiw keyemeko, kilelyemkabe
    beem dulum elote ibolow nanbow angeko, boliwka! Nimtew angom? Aul angom alik alik
    biim auk aliwol i ikalem muluwel ilo beemdiw kaneyemkabiliw kasike.
  ons-ons: Magaŋineŋo maine detkau ŋingu ma koboe ŋuniake paki, wetŋine misuk qororogeake.
