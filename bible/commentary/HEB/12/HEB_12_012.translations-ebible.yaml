verse: HEB.012.012
translations:
  kpx-kpx: Iale la vaveve degomoleau toelage la ebika negotievei vaveve dua vave.
  okv-H: Avoeto ungota ingeni te utu paunge te vuvure irae avo evu sovera ai
  tbo-tbo: Uyahinei nimami tapitapiyahi ma aetutumi ona wikadidilihi.
  mal-C: അതുകൊണ്ട് തളർന്ന കൈകളും ദുർബലമായ കാൽമുട്ടുകളും ശക്തിപ്പെടുത്തുക.
  grc-SR: Διὸ τὰς παρειμένας χεῖρας καὶ τὰ παραλελυμένα γόνατα ἀνορθώσατε·
  bgc-bgc: इन सारी बात्तां के कारण सब मजबूत बणो अर उत्साहित होओ,
  khz-khz: Gaura pakurai gimami pege matemate, iogapi-itira, e tiumi gepilupiluna,
    iovega-tiligara.
  deu-TKW: Darum richtet die schlaffen Hände und die wankenden Knie gerade,
  zsr-NT: Qui lë ni naꞌ gul‑ún tsutsu naꞌliꞌ rajxáquiꞌgac, lencaꞌ zxibliꞌ taꞌzxíz,
    quië gdip ládxiꞌliꞌ gunliꞌ le nac dxiꞌa.
  lin-lin: Yango wana, bolendisa maboko na bino, oyo ebandi kolemba mpe bokembisa
    mabolongo na bino, oyo ekomi kolenga.
  hns-NT: Ohie se dhiella haath aur kaapat gaathie ke siedha kar.
  noa-E: Jãg pãach phithurg au nʉm gaaimua tag pödbajujö sĩi kha thũu piu ũũraamjönaa
    sĩi warag bʉ̈ duuijujö thʉnʉmjã, deeu ũwaai khĩir ubʉnaa bʉ̈pajã ubʉ thierrkha
    nʉmjö kha onee abat, mag phithurg au nʉmjã ʉ̈u ãwataag.
  eng-EMTV: Therefore strengthen the hands which are weakened, and the feeble knees,
  mib-NT: Núu súcuan te ma cóo ró nájnūhun tēe ni cuīta íī ndaha te quɨ́sɨ i xinī
    yɨtɨ́, chi sa ndacuī na sáha ró máá ró nuū jnúndóho.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ सोरो के़लॽबा हुक्‍हाॽ फोःक्‍खे़म्‍मे़ॽ हे़क्‍क्‍याङ्
    थे़गक्‍कक् के़यङ्‌बा थुङ्‌बोहाॽ के़धुम्‍बा चोगे़म्‍मे़ॽ॥
  xnj-xnj: Hinu, msopa makakala mawoko ginu gegalendili kangi mgolosa mafugamilu ginu
    gegalendili.
  mmx-mmx: Kuren la mina raba axap levendoxoma atnimi xusu mina mumu lavavara at ne
    Moroa. La minaba lok ka levempanga neni ga vaase ali vam min tinimi, kerekngan
    laradi i lox alolos labantuxu ren kusu tik sixit at lekampoovo.
  cbr-NT: Usa 'ain camina tëmëraibi masá nuituquinma upí oquin sinani ami cushi Cristomi
    catamëti 'ain.
  tee-NT: Chai ni chunch ju iclajuntau pus yuchi jantu jeks alhi'unit'it ju mimak'alhk'ajnat'an.
    Alai at'ach'ap'uch'ok'ot'itch lamintac'atsan'an.
  eng-LSV: For this reason, lift up the hanging-down hands and the loosened knees;
  cak-NT: Romari', tiya' iwánima riq'uin ri Dios, chi quiri' xtic'ue' chic jun mej
    (bey) iwuchuk'a'; chuka' ri ik'a-iwakan xquiec'ue' chic quichuk'a'.
  pah-NT: Penhimbojiko hete ti Tupana'ga rehe a'ero pejoryjoryvamo ga rehe. Penhimboita
    ti. Pe'ji ti tako ti Tupana'ga nhi'ig̃a rupi javo.
  sja-NT: Maperã t'ãridepai choopatáatɨ ijãa p'anɨde. Parã ũk'uru p'irapataarã́k'ata
    p'anɨ. Mãɨrã ĩyapaadaidak'ãri, juatau t'ũmaadaipata mãik'aapa bɨɨrɨ wëredaipata.
    ¡Mãgá p'ananáatɨ!
  xed-xed: Ka si mantsa tsi, ɗayapwaɗaya ta dzvuha ghuni ta hərfuta ya. Sifanafwa
    sifa ta karama ghuni ta laɓuta ya guli.
  mks-NT: Ña̱ cán quéa̱ ndicui̱ta ndó ta a̱ jándacoo ndó mé ndó.
  gfk-S: Io kaie, na tahut be mu na hadades ira iruo malmalungana luma mu ma ira buku
    na kaki mu.
  bmu-bmu: Miaŋgöra “awötŋini teköi böröŋini lömböriba sörörauba kinjawi, mi mönö
    memba wahöta mindiŋgöme. Tambuŋini jula siminŋini suljawi, mi mönö mem köhöime.”
    Buŋa keu kun mewö ahöza.
  dgz-dgz: God yam tatak enen negin mega ae ya veapen menan inae mainae ae bigareni
    aro sia tap amba omania bigareni aro tap.
  eng-GNV: Wherfore lift vp your hands which hang downe, and your weake knees,
  zaa-NT: Acca lebi'i canu yala redúl·la'a latsi' le, liguni duel·la' guchia le ca
    prueba nu ritè le para qui'ni eyàtta' fuerza ca ná' le nna nì'a le nna,
  eng-WEBSTER: Wherefore lift up the hands which hang down, and the feeble knees;
  guh-guh: Pacopabare baja panejamatabëcuenecueranaejavami. Panevajënaeyabelia panajamatabëcuenesaëtaponare.
    Tsipaji baja panajamatabëcuenecopatame Diosojavabelia papecayavenonaenexa.
  bon-bon: Yoo, kaakesea biname te liba gloose me läbituge, tabe miiji teeme kaakesea
    gwidape teeme ime ca cängena oomlana, piiyepu teeme ernge liba diibe läbituge,
    tabe piba miiji cängena aclajuta, pepu pana mine miiji cängena lenaja gloose cäco.
  nhw-BL: Huajca ximoyolchicahuaca ipan Toteco amojuanti catli ansiyahuij. Huan ximotetilica
    amojuanti catli anyamanixtoque ipan amotlaneltoquilis.
  swh-ONEN: Kwa hiyo, itieni nguvu mikono yenu iliyo dhaifu na magoti yenu yaliyolegea.
  wbi-wbi: Pa uluo mwinila amavoko ghinu ghano ghilegena na pivoma amafundo ghinu
    ghano mavotevote kuva manyangufu kange;
  bba-bba: Bɛɛ be i wɑsire i nɔmɑ sɑ̃ɑre, i tii tɑ̃sisio i nɔmɑ suɑ kpɑ i de bɛɛn
    dũɑ yɑ n dɑm mɔ.
  eng-KJVCPB: Wherefore lift up the hands which hang down, and the feeble knees;
  kgk-NT: Ani pene ate'ỹ teĩ pene mytu'e'ỹ-gwi. Penhemokyre'ỹ ae peho meme hagwã tape
    porã-rupi. Penhembopy'agwasu katu pendéjehe, peho meme hagwã tape porã-rupi. Upéixa
    ramo gwĩ ogwerovia ku'a ku'a va'e ndohói arã ogwata porã e'ỹ va'e-rami. Onhepysanga
    sanga va'e-rami, ndogwatavéi arã. Oho ramo tape vai-rupi, okaráu va'e-rami onhemaxuka
    va'erã. Peho porã ramo ae, ogwerovia tee-ma va'erã.
  waj-waj: Itaama vaino rikioo Anutuuqaa mmoori aataruuvaara ngii yaakuuyauvo hama
    yaagueeqaatainai rikiada inna aikioo mmuyai mmata kiada yaagueeqama kiada mmoori
    varaatee. Mo ngii yukuuyauvo maisainai sa ivaara yaata utuatee. Yaagueeqama diatee.
  cpy-cpy: Rootakira piñaa-shintsitan-tyaari pimityaari ñaanta-piinta-kawori ishiya,
    iñaashintsita okantawitaka ishipeta-shempa-witaka, ari ikimiteerori eejatzi ishipeta-yereto-witaka,
    iñaashintsita.
  mpx-mpx: Inoke bahi nuku pwepweyata. Ebo nimamiu iyaka ku pakom, he nuku tagayoyohi
    al, ge ebo aemiu iyaka i aliga, he nuku pulipagasisi
  wbp-wbp: Kuja-jangkanya, pirrjirdi-mantalu-nyanu yungunkulurla Kaatuku wala warrarda
    nyinami jungarni. Kulalu yapa mata-piya nyinaya kuja-ka waku manu mirdi-jarra
    mirrmirr-karrimi.
  luo-luo: Kuom mano jingʼuru bedeu mobengore gi chongeu monyosore.
  nhe-NT: Huajca ximoyolchicahuaca ipan Toteco imojuanti tlen insiyahuij. Huan ximotetilica
    imojuanti tlen inyamalijtoque ipan imotlaneltoquilis.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܚܲܠܸܢܘܼܢ ܐܝܼܕܵܬܵܘ̈ܟ݂ܘܿܢ ܪܸܦܝܹܐ ܘܒܸܪ̈ܟܵܟܵܘܟ݂ܘܿܢ ܡܚܝܼܠܹ̈ܐ.
  esk-NT: Taamna pigilugu sayyiqsigiŋ niviŋasriruat argasri suli sayaitchuat niusri;
    qapiŋasiñasri.
  msb-msb: Kaya pakusuga niyo an iyo pagsarig na bagaʼn ini man lang mga nagalaylay
    na kamot kag nanluluya na tuhod.
  cpa-NT: Hi² jøng² mi³bíh³ hniah¹² hoh¹², hniah¹² dsa² hei¹² huø³ hoh¹².
  dso-dso: ତେବର୍‌ପାଇ ଅଦୁଆ ଅଇରଇବା ଆତ୍‌ ଉଟାଆ ଆରି ଲୁଡ୍‌ଗୁଡି ଜାଇତେରଇବା ମାଣ୍ଡିମନ୍‌ ଡାଁଟ୍‌କରା
    ।
  meu-meu: Taunabunai, imamui eme heveri ba toi roro, bona aemui eme pada ba hahedai.
  yva-NT: Maisyare omai ti, sya arakove, vemo wapa anave mayondi nora muno wasanuga
    mayondi nora, yara wapo wasanyao vambinibe ra wabambunin. Wasaurata irati vatano
    pansanan panyoambe ti to siso amaisy, opamo po anemo mayondi muno apa vukano ntutare
    raijasea mbambunin ti pansanan tutir.
  dgc-dgc: Kanya sikam a mélungkut ta pémarusa na Diyos dikam, éy patibayén moy tu
    péniwala moy.
  zpm-NT: Nana sca, teḻne bdzagle to, goḻguṉ ndip nia to, goḻguṉ ndip ni to stib,
  hix-NT: Àro ke, towankaryhe harha ehtxoko. Amotohpàra ro mak ehtxoko, ohnawonye,
    Ahoxemnà komo wyarohra mak ehtxoko, kàrhàn komo wyarohra mak ha. Ekaryehtotxok
    haxa, ohnawonye.
  sim-sim: Kwambu jihi am mendek si nakwak si nawak amu heyenduwa. Avak kopshan ji
    mbaha indiyok kwambuk ji sika.
  npi-ULB: त्यसकारण, लत्रेका हातहरू र र्दुबल घुँडाहरू बलियो बनाओ ।
  cgc-cgc: Gani, kyo na galuya tenged ta mga kabellay na naagian nyo, biskegen nyo
    gid isab inyo na pagsalig ta Dyos daw lig-enen nyo inyo na pagtuo.
  tim-tim: Aregât bâtyeŋe keiyeŋe momoŋe are heŋgemgom kârikŋeâk tâlim kinmâ ariwai.
  yor-yor: Nítorí náà, ẹ na ọwọ́ tí ó rọ, àti eékún àìlera,
  wos-wos: Wun jooka sarékéta guni yikafre mawuli yatanguni. Guna tamba hambuk yahafi
    yandét, guni wun tambaré yikafre hurutanguni, dé hambuk yandéte. Guna hwatiman
    wendé naata généndét, guni wun hwatimanré yikafre hurutanguni, dé hambuk yata
    jémba téndéte.
  emp-NTPO: Maʌ̃ carea sẽ panʌmĩna bãrã jʌwa norrab̶ari b̶eada, bãrã chĩrãboro ureurea
    b̶ea sid̶a wayacusa ʌb̶ʌabibʌda quĩrãca biara ĩjã pananadua.
  eng-F35: Therefore strengthen the listless hands and weakened knees,
  ind-ind: Karena itu, kuatkanlah tanganmu yang lemah, dan jangan biarkan lututmu
    gemetar, sebab kita dipanggil untuk berlari dalam pertandingan ini.
  pes-OPCB: بنابراین، دستهای ناتوان و زانوان ضعیف خود را قوی سازید.
  mpt-mpt: Naka maki ib isak temo blibi Yesus Klaiste wengo wafunin kukubo teng dububebua
    makob nakaia unangai bib mak skeim ye unom geniba amit ye bebib binoa skilo dlanoa
    haanino deibo blimubenabo ina biobe. Kukub misiamo ib dimo tam tlamabo bobolo
    amito mo fumbianibta tengo mo yemone! Ibo ne wengo sino baabeibuo kla fumbianiba
    sbal maniba Klaiste wengo kla wafunine!
  ssx-ssx: Ika꞉ lupa wiki kikimanu mea a꞉meiyao tindipa liao make ika꞉ putuputu liki
    anke yaapo make tindipao da̱o̱la hapa꞉peke.
  mkl-mkl: Nɑ nŋu, iŋɛ iyi ì wɑɑ mɔnɡɔ temuɑ, i wu ɑwɔ nŋɛ lele, nɔ iluɡũ nŋɛ ŋɑ
    iyi ɑ̀ ɡbɛɛji ŋɑu i mu nŋɑ ɡbuɡbɑ̃ ŋɑ.
  gaq-gaq: ଏନ୍‌ସା ପେଇଂନେ ସାତାଲୁ ନ୍ତି ସିଦା ଆଡିଙ୍ଗ୍‌ପା ଆରି ସାତାଲୁ ମାଣ୍ତିକେ ଡାଟ୍ ଆଡିଂପା
    ।
  gof-RNT: Hiza, hintte arggaacida qesiyanne hintte daaburida gulbbata minthite.
  unx-unx: ଏନାତେ ଆପେୟାଃ କା ପେଡ଼େୟାନ୍‌ ତିଃଇକେ ଆଡଃ ଏକ୍‌ଲାଅଃତାନ୍‌ ମୁକ୍‌ଡ଼ିକେ କେଟେଜେପେ
    ।
  gah-gah: Nenemú lekelisi likigika gopa o vimó likigisa likigizani akatamó lilí niikima
    migelelé amiki alévolé ilo.
  lcm-lcm: Asukang vang, mi anguan koros an ani kungami ve kakimi volapo lau pepe
    ang.
  aer-aer: Yanhe ikwerenge-ntyele, arrantherre lterrke mpwarelhaye nhenge yanhe-ngentyele
    anteme arrantherre Ngkarte arratye itelareme iwerre arratyele anteme aneme. Tyerrtye
    anathe-arteke anetyale anaye nhenge iltye uthene ingke uthene-arle arreweme, Jesus-ante
    akwete apenterlte-anaye.
  qvc-NT: Chayri ama shaykushunllapachu suq runa makimbi mana jwirsayuqshina ichu
    suq runa qonqorimbi mana jwirsayuqshina. Ashwanri animakashpa, tukuy shunqo Jisukristupi
    yuyakushpa kawsashunllapa.
  tgl-ULB: Samakatuwid itaas ninyo ang inyong mga kamay na nakababa at palakasing
    muli ang nanghihinang mga tuhod;
  cbs-NT: Diosun pewati yusian bikabiaken ana mestein kushipakin ana Dios kenwain
    matun meken meshantan danti ixun kenwankin jeneyamakubainkanwen.
  xtm-NTPP: Chukan kúu ja nde o ni ka kuita nda'a, ni ka kuita ja'a nuu Su'si o a,
    te ñatuu ka kundee‑ka o ja jin kondikin o ya a, te na jin ndachu'un ini o, te
    na jin ndatnii o tnu'u ndee tnu'u ndatnu.
  nnq-nnq: Nnyinulange maboko ginu agalendema nu kulimbia majugwa ginu agalegalike.
  bao-NT: Tee tiirã, mʉja amori ca bogá yai waariquere ca tutuarije ca niiro tii queno,
    mʉja ãjʉro jupeari ca tutuati yai waarijere tutuarique jãa, tiiya.
  san-ORI: ଅତଏୱ ଯୂଯଂ ଶିଥିଲାନ୍ ହସ୍ତାନ୍ ଦୁର୍ବ୍ବଲାନି ଜାନୂନି ଚ ସବଲାନି କୁରୁଧ୍ୱଂ|
  huv-NT: Pares ijchan mapac iwixan ileajiün leaw ngo majiür apac, para alndom meiücan
    wüx leawa tememongochiün.
  otn-NT: Ja̱na̱ngue nu̱yá, da̱mi̱ hya̱hʉ ra̱ ts'ɛdi ya, di̱ ndʉ xa̱ndønho ni̱ n'yomfɛ̱ni̱hʉ.
  nop-nop: Kaŋ hidi yadi kohohik kumuŋgweheyehi eŋ muhik hokiyehi, ale fafaŋeeŋ yalididimeneeŋ.
  obo-NT: De-en yo kowd ko-obbod, ko konna, ohotta row kos koniyun ginawa woy kodsalig
    diyon to Monama.
  cak-ENT: Roma c'a ri', tiya' ivánima riq'uin ri Dios, richin que tic'uje' chic e
    ivuchuk'a', richin que ri ik'a-ivakün tic'uje' chic e cuchuk'a'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤛᤥᤖᤥ ᤁᤧᤗ᤹ᤒᤠ ᤜᤢᤰᤜᤠ᤹ ᤑᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤌᤧᤃᤰᤁᤰ ᤁᤧᤕᤱᤒᤠ ᤌᤢᤱᤒᤥᤜᤠ᤹
    ᤁᤧᤎᤢᤶᤒᤠ ᤆᤥᤃᤧᤶᤔᤧ᤹॥
  mie-NT: Túsaá de mā cōó ndá nú tá cúu tēe jā ní ncuitá īī ndahá, de quísi xīnī jítī,
    chi sa ndacuī sāhá nú maá nú nūū tūndóhó.
  san-TIB: ཨཏཨེཝ ཡཱུཡཾ ཤིཐིལཱན྄ ཧསྟཱན྄ དུརྦྦལཱནི ཛཱནཱུནི ཙ སབལཱནི ཀུརུདྷྭཾ།
  qve-NT: Chayraykuyá Diospi confiaytaqa amapuni dejasunchu. (Kay pachapi vidanchisqa
    huk carrerapi correq runamanmi rikch'akun). Saynaqa sichus qankunapa makiykichis,
    hinallataq chakiykichispas debillaña kashan chayqa, kallpata hap'ispayá ñawpaqman
    correychis.
  pao-NT: Ooonne'yoona sakwa tamme nananenoyugweno. Tamme sakwa umu tunaka'oedyukudu
    nenoyugweyi. Tamme sakwa no'oko hemma sutakoo ma'wuke. Oosoo ka mu numu Te Naa
    besa po-makoo takoho'ne.
  cbu-NT: Ashiri zuwanllee, itsinsaru tachitamaam ksarintspa. Kiyung kachiykitaatis,
    nizkitaatis, tchitangtsa; sambaytarintspa. Ashkachinaareesa itsinsaru tachitkachinaareesa,
    tputs; Watsiparee, pinasachparina; atitaa, itaru siyamand pakeeru tachitchitamparee.
    Saanpatatis mangeetsis tuwizpurtangtsa; nuw siyaa Isuschicheetsis táshina.
  usa-usa: keráwáqtí tiyáámma akáginaq múte arútáaro! keráwáqtí tiraayumá yátaginaq
    akoqnáá oro!
  soy-soy: Lɛ̃ nnyɑ, ɑni nɔ́ɑnɛ́nípɛ nyɛɛ rimmɛ́ŋɛlɛ nɛ nɔ́ɑnɛ́nui nyɛɛ n tɔ́ŋnɛntɛ
    pɑpukusɛ.
  hui-hui: Irane ogoninaga tígua gi hi ho kamiru yaraga ho halu ge duli diri durulo
    kamiru mo hongo halu hadaba.
  amf-amf: Ogonante qajadhaana yesa annabee buqonabeam wocchinsee.
  quc-NNT: Je k'u ri', mixb'ison b'a', mub'an kieb' i k'ux je' ta ne chi xa kosinaq
    ri i q'ab', sikirinaq k'u ri iwaqan.
  dob-dob: ꞌEnega ꞌimi neneta wada pilisine be waewaiwai,
  wrs-wrs: Buiramba lilmba besal, manara, monglava yemba doa oi vehawol vena. Keknam
    kel wosapro pevna henga.
  mca-mca: Qa hik ta'ƚijupi', in ƚanami'ƚ ju'kii in hats ƚ'ajaajinhetiyi'ƚ, qa' mapiliƚets
    iye qu' it'unheti'ƚik'i ne' okoyeyi'ƚ qa eniihini'ƚpha'm iye ne' aqhutsiyi'ƚ in
    hats nite' t'unitstaxik'i.
  tzo-TZC: Jaꞌ yuꞌun un, tsatsubuc yan velta ti avoc acꞌobic ti lubtsajeme.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​၏​နွမ်း​နယ်​သည့်​လက်​များ​ကို အ​ပေါ်​သို့​မ​၍​ချိ​နဲ့​သည့်​ဒူး​ဆစ်​တို့​ကို​ခိုင်​ခံ့
