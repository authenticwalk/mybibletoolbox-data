  mwe-mwe: Bhai, nngoloyanje makono genunji gangali mashiligo, na malungo genunji
    galegeleshego.
  tte-tte: Yakatai tupwamiyao besiele tosagena sisagesagena kawalakwa kamwasa mamalawena
    koina yo kamnamiu sinae, nimamiu yo kaekaemiu sisawosawowoli. Na yawalo kolimiu,
    wakalakisiye,
  tcs-tcs: Yupla no stap slaik, bat mata stap strong.
  hlt-THB: Cedawngawh, tha amak awm nami baankhqi ingkaw namim khukkhqi ce ak tha
    awm sak lah uh.
  soq-soq: Sa baiwa witala aiaisintona ita iminla oauarantona badomone sumanai bedewe
    enana.
  qub-qub: Ermänucuna, chayno caycaptenga ñacaycuna chayamuptinpis ama llaquicuychu.
    Callpayquicuna mana captinpis chaquiquicuna uticasha captinpis balurchay Tayta
    Diosninchi munashanno cawanayquicunapaj.
  att-att: Ari ittam mapállâ nga mamippippik megapu sù jigâ tam. Makkakárudduák ittam
    laguk ta ipakimállà tam kâ Namarò, ánna ipe tam yù urà tam nga mamalurò sù napiá
    nga ipakuá ni Namarò nittam.
  bki-bki: Tibe na, be kurano ka venia na m̃a kubiniualo, mia kamiu kuvila von ka
    kuvila tavukia na m̃a naverialiano Aisea naio ber beamu ruei, na m̃a naio berinavo
    “Kuvitiri bulag jumemiu na m̃a melukluku jaklele, kuvilalo aikulkulu bereio, a
    sudu jaamiu na m̃a aju amemebiju na, kuvilalo asikil bereio.”
  bqp-bqp: Abire yãi à á ↄ kũ ò gↄ̃̀ dↄáinↄ kũ á gbá kũ ò gↄ̃̀ tererenↄ gba gbãna,
  mcp-mcp: Ntɔ́, lʉlʉshigá məbwə́ mʉ́n mə́ mə́ káád mə́nɨ, bɨ́ lʉlʉshi mə́bwóŋ mʉ́n
    mə́ ŋgə́ tagʉwa mə́nɨ.
  hat-hat: Se poutèt sa, souke kò nou. Pa kite fatig antre sou nou.
  npl-NT: Ijkó kiné, xikonanakah chikawálistli, nomomawah amo san machapantokah, iwa
    nomokxiwah amo san makuijkuitlaxiwikah.
  bgg-bgg: Chiihphado, nawaithek ro jid pha wadthek chiing magey bo, chiih-è nawaithek
    ro lagiung sham pha ji shii ne chuh rek bo!
  eng-TCENT: Therefore, lift up your drooping hands and strengthen your weak knees.
  eng-BSB: Therefore strengthen your limp hands and weak knees.
  cpu-NT: Irootakera piñaashintsitantyaari pinkempityaari ñaantapiintakarori ishiya,
    iñaashintsita ishevata ishipetashempavetaka, ari ikempitairori eejatzi ishipetayeretovetaka,
    iñaashintsita.
  san-ASM: অতএৱ যূযং শিথিলান্ হস্তান্ দুৰ্ব্বলানি জানূনি চ সবলানি কুৰুধ্ৱং|
  tac-NT: Alekeri 'la bijchígiwa napu aní Onorúgame.
  eng-WEBPB: Therefore lift up the hands that hang down and the feeble knees,
  gfk-H: Io hua, na tahut bia muat na hadadas ira irua malmalungana lima muat ma ira
    bukuna kaki muat.
  viv-viv: Ma aulolo tagiya againe Tamada gikikivenuwavilami faꞋina, nimami giꞋamehomehona-ma
    wanakivefaiwalana, tugami giꞋaꞋakulakulana-ma wanakivetoyogina be wanaꞋasevatu
    Yaubada yana eda againe wananauna.
  yao-yao: Kwayele ngalimbisye makono genu ni malungo genu gagapesile.
  tgp-tgp: Ale matana, ha vai na limamim sei la malokoloko sati moiso vara la mele
    tautauri i r̃ilangi, ale ha turu tataholo i r̃ilangi na jaramim, hina purongo
    vara palomim la lo savaravara.
  auc-NT: Ïninque mïnitö guepænte wædïmïni inte edæ tæ̈ï pïñæ̈ninque wæntædämaï inte
    nanguï cæedäni. Önoncapo nanguï guecapote wædïmïni inte edæ guecapodämaï inte
    ængæ̈ gantite pogodo gote baï nanguï cæedäni.
  kbc-NT: Enice awii mabo ɡ̶adaaleɡ̶ena, codaa jinaɡ̶adinopootiwaji leeɡ̶otedi niɡ̶inoa
    ɡ̶adawikodico, micataɡ̶a niɡ̶ina oko me dinigaaxe, ane dinigaaxe libaaɡ̶atedi,
    codaa me naɡ̶amalaɡ̶a lokotidi. Odaa jiɡ̶idaaɡ̶ee maxawani niɡ̶ina oko ane deɡ̶eliodi
    eliwaɡ̶atakaneɡ̶egi. Niɡ̶idi oko liciagi niɡ̶ina oko alejaado. Pida nigodiotaɡ̶adicitiwaji
    me iwitece naigi ane iɡ̶enaɡ̶a, Odaa aɡ̶alee wayoditibigiwaji, pida jeɡ̶ele mewaligitibigiwaji.
  bmh-bmh: Iz ze awaremin go petak, gonun, ag subantal gusig tapai dan. Duailel ipal
    ag gurguraimai, agal ebeag, aramag noumina, go suban i gurguranemen sul i guzenan.
    Ag dudu ipal guzenanem sul, agal ebeag aramag noumamau, bo, gaul gusig maimai,
    gurguramamen. Ag guzenebi, Uwait nug ein ece wabun awareun go ece go maramau.
  ctu-BL: Jini cha'an p'ʌtesan c'un bʌ la' c'ʌb. P'ʌtesan c'un bʌ la' pix.
  meq-meq: Kə ge andza niye na, nduɗum ha həlay kurom neheye madagər eye hay aye,
    gurmets kurom tâ ge bəle bay.
  noa-H: Jãg pãach p'it'urg hau nʌm gaaimua tag pödbajujö sĩi k'a t'ũu piu hũhũraamjönaa
    sĩi warag bʌ̈ duuijujö t'ʌnʌmjã, deeu hũwaai k'ĩir hubʌnaa bʌ̈pajã hubʌ t'ierrk'a
    nʌmjö k'a honee habat, mag p'it'urg hau nʌmjã hʌ̈u hãwataag.
  alp-NT: Ele mere hoko suke imi raka mimise kai hlaleke titinai.
  san-VEL: ataeva yuuya.m "sithilaan hastaan durbbalaani jaanuuni ca sabalaani kurudhva.m|
  kbq-kbq: E'ina hu'negu hanave'a omanea kazane kahirahima nerea krena erinte fatgo
    huo.
  kbh-kbh: Mo nda puerte uamënts̈nayacá, jatrabájama tondaye añemo ntjtsebomncá, tsáts̈ena
    buacuats̈ë́ngaca y puerte uamë́nts̈ena ntsamias̈ë́ngaca, ts̈ëngaftangbents̈e báseftanga
    ya uamënts̈nayënga s̈mojtsemna Bëngbe Utabnabiama trabájayiñe, y ainaniñe ndoñe
    añemo s̈montsebomna. Cachiñe bëts añemo s̈mochtishache, y Bëngbe Bëtsabe obenana
    cachiñe s̈mochtsatsbomna.
  ron-LSB: De aceea, ridicați mâinile care atârnă și genunchii slabi,
  pon-pon: Komail ari kakelada pa o pukie omail luet akan.
  nhe-BL: Huajca ximoyolchicahuaca ipan Toteco imojuanti tlen insiyahuij. Huan ximotetilica
    imojuanti tlen inyamalijtoque ipan imotlaneltoquilis.
  sps-sps: To sana mito te nag em tan vovou iny e Krais, mi ma vaputs mi te tsutsun
    fareits, faroots yam fakats tsuam mi te vovou iny a Tsunaun!
  wnc-wnc: Siwan gindane katakza moosa pewa yuaingu ginda pangenake puyasa pasinong.
    Ngan. Gindane munza atuyukawa yukengu ginda gatusa ngwakngake kunong.
  bus-bus: Beee yãnzi à a ↄↄ kɛ̀ aↄ̃ gↄ̃̀ dↄazinↄ kↄ̃n a gbá kɛ̀ aↄ̃ gↄ̃̀ teeenↄ
    gba gbãaa,
  gub-BL: Aze awa nahuhàg kwaw nehe, uzemumikahy putar a'e nehe. Peiko zo nezewe nehe.
    Pekàg tuwe pezeruzar haw rehe. Penurywete nehe.
  imo-imo: Akumunga, enonga kima enge naa nimbe ongopa topa lemo lemo, kinye ki winjiko
    kongono teaio. Enonga kimboma kolomo lemo enge ningo kambuleio.
  boj-boj: Deqa nuŋgo baŋ a laesqas di niŋgi na olo siŋgilatosib wauoqniy. Nuŋgo siŋga
    tombol dego laesqas di niŋgi olo siŋgila na tigelesoqniy.
  eng-DRA: Wherefore lift up the hands which hang down, and the feeble knees,
  knf-knf: Nadeeŋan keeri iñen imbeewuŋ, naliinŧan ihoţ inknaayuŋ!
  san-KHM: អតឯវ យូយំ ឝិថិលាន៑ ហស្តាន៑ ទុព៌្ពលានិ ជានូនិ ច សពលានិ កុរុធ្វំ។
  arn-NT: Feymew llemay, yafüluwtupe tamün kansalechi lipang ka tamün yafüngenochi
    luku.
  zas-NT: Zeel gol baguꞌ luxdoodi, gol badëëd valor lëjt gajc ziꞌc tijb bén racaꞌladx
    chi ma badxag daꞌtaman.
  ken-NT: Tɛ̌ndu bǎrɨŋɨ ɛnyu ɛyɔ, kʉ́ ka amɔ ywɛka anɛ áwɛ̀t ántáŋ ndu bɛkʉ bɛtɨk.
    Tɛ̌ ka sɛnɛ́ bɛ bɛkak ɛbhɛka bɛ́kɛ́ pɛrɛ wɛt gbagbǎgbak.
