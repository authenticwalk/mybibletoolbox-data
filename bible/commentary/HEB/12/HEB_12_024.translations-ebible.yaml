    benemauleide, mai Abel osinawa rua.
  qub-qub: Jesucristumanpis maynami chayashcanqui. Paymi wañuran noganchïwan Tayta
    Dios mushoj conträtuta rurar salbamänanchïpaj. Yawarninta Abel jichashanga wañuchejnin
    maldisyunädu cananpämi caran. Jesucristo wañur yawarninta jichashanmi ichanga
    juchanchïcunapita perdunasha cananchïpaj caycan.
  att-att: Á nesipà ittam kâ Apu Kesu, nga mamakkápiá nittam kâ Namarò, megapu sù
    bagu nga tarátu na nga pinalurò na. Á nesipà ittam sù napiá nga pabbalinán nayù
    dága ni Apu Kesu nga neyátáng megapu nittam, nga napiá ánnè sù pabbalinán nayù
    dága ni Abel. Ta napakarenuán ittamin, á náringin yù liwiliwâ tam, ánna ikállà
    na ittam ni Namarò, megapu sù dága ni Apu Kesu. Ngam yá lâ pabbalinán nayù dága
    ni Abel ta inibálà ni Namarò yù pate na sù namapátay kuna.
  bki-bki: A bija vite dolu na bo nene nalo napano ajua kiado burusuku lu na Ioluano
    Vou na bo nei, mia romijikia reial Yesu, vija kiano burukija na miou, napano m̃a
    ap̃iligṽilig ea kiado iviso nalo ka rila romeravo. Kiano burukija nei, naio maka
    tibe ka burukija na tormoruo Epel re beamu, na m̃a ajum̃a aber naio be burukija
    na m̃a wem̃aren toro, aber bunu be burukija na riuemeran na bova, mia Yesu kiano
    naio be burukija na milarur toro a naio be burukija na viekokoano. Yesu mila tanea
    keana, ka naio jikili ju iviso ka Atua bija toro, naio mila virakariano vou ka
    tom juo nei ju jikili bo, naio milalo aju burukuti bo bereio.
  bqp-bqp: kũ Yesu kũ à de Luda bàka kunna kũńwo dufu yãkɛkɛri ũo kũ a aru fãfãna
    kũ àtɛn yã mana o de Habila pↄ́lao.
  mcp-mcp: Bɨ a shísh kúnə́-kúnə nə Yésus muud nyə á shwu məcií mɛ́ shú nə́ sə́ bə́g
    mifúbán yɛ́. Nyə wə́ jɨ́ lɨ́ɨ́-njɨ mpə́dʉ́gá sə́nɔ̂ŋ Zɛmbî shú sɔ̧ á gúgwáan,
    məcií mɛ́ mə́ ŋgə́ lás fwámɛ́ lə́sʉ́ cɔ̧́ mə́ mə́ Abɛl.
  hat-hat: Nou pwoche bò kot Jezikri, moun ki ranje nouvo kontra a, bò kote san ki
    koule a, yon san ki pale nou pi byen pase san Abèl la.
  npl-NT: Yononmijkuanijkeh inawak Jesús, Akin techtlajtolpalewia inawak Dios, porke
    Ye otechalikili n yankuik tlájtoli non Dios otechmák. Iwa ika iesso Jesús non
    okitoya ijkuak omikki, Dios yotechtlapojpolwi de totlajtlakolwah. Yika Jesús okachi
    weyijkatitok ke Abel, porke iesso n Abel amo techtlapojpolwia yej kitlajtlani
    makimiktikah akin okimikti.
  bgg-bgg: Nathek ne hanyie è shiinyie wo rab, chiih-è Abel pha ifai è de huàk ne
    ifai shund pha sbang rek pha Isu shii wuii ge ro.
  eng-TCENT: And you have come to Jesus, the mediator of a new covenant, and to the
    sprinkled blood that speaks a better word than the blood of Abel.
  eng-BSB: to Jesus the mediator of a new covenant, and to the sprinkled blood that
    speaks a better word than the blood of Abel.
  cpu-NT: Pintsipataiyaari eerokaite Jesús, itzimi poñaakaantanaarori ovakerari antzimotavakaantsi,
    itzimi kapathainkataintsiri ikamimentayetakai. Tema iroka iriraane Jesús kempivaitakami
    oñaavaitatyeemi, anaanakero oñaaventakeri pairani iriraane Abel.
  san-ASM: নূতননিযমস্য মধ্যস্থো যীশুঃ, অপৰং হাবিলো ৰক্তাৎ শ্ৰেযঃ প্ৰচাৰকং প্ৰোক্ষণস্য
    ৰক্তঞ্চৈতেষাং সন্নিধৌ যূযম্ আগতাঃ|
  tac-NT: '''Lige Esusi abiena ajtí alé, alué napu Onorúgame tania ajtí ramué gite
    napurigá ramué ''la oyérawa alué ra''íchali napu gatélige Esusi napu''lige mukule.
    Bo''né elalate bi''wélekuru ramué alawala. Napu''lige me''lílirige Esusi we''ká
    ralámuli gu''írile, najtétiga alué ralámuli nila gastigo, tase napurigá napu''lige
    Abeli me''lírilige. Abeli bajchá me''líliru jena wijchimoba. Napu''lige mukule
    tabilé ''wesi ralámuli gu''írile.'
  eng-WEBPB: to Jesus, the mediator of a new covenant, and to the blood of sprinkling
    that speaks better than that of Abel.
  gfk-H: Muat ta haan tupas Iesu nong i ta gil no sigara kunubus nalamin ta Kalou
    ma ira mataniabar. Muat ta hanuat taar tano gapi ne Iesu nong ga sapur muat ma
    ia wara gilgil iakano kunubus. Ma no gapina i hapuasnei ta dahat ira linga i bilai
    ta ira linga no gapi ne Abel ga iangianga utanei.
  viv-viv: Omi Yesu liline wayemu, BanaꞋe Yaubada ideꞋeyao adahinafeya gimidi-yo giulayagiyagilida
    be veyao ivaguna giꞋihagihagiyena, ada Bana dayagina veyao-nadi ana iyaꞋiyaya.
    Boi tuwai-moꞋena bana Ebeli dayagina gimadu againe ana toluveꞋalika laufata Yaubada
    nimane givaina. Tu bana Yesu dayagina Ebeli dayagina ana nuwanuwa gitubuhegena,
    faꞋina Yesu dayagina gimadu againe ide tokoyona yada koyona ana aiyawela Yaubada
    nimane kavaina.
  yao-yao: Nnyiche ku Che Yesu jwakwilanya jwa lilangano lya sambano ni ku miasi jakwe
    jajijitiche jajikuŵecheta yambone kupunda miasi ji che Habili.
  tgp-tgp: Ka mai isan Iesu, hara sei mo lo turu na livuhan God peresi na tamlohi
    matan retitauhi paro nike, ale ka mai na r̃aena sei la turusia mata r̃omi na hehe,
    mo sopo sohena r̃aen Abel sei mo lo tangi isan God vara i sile na talai matana.
  auc-NT: Wængonguï, Botö pönö cæbo ate mïnitö Ao ämïni ïninque mönö godongämæ̈ waa
    cæte quëwengæ̈impa, ante nänö angaïnö ante Itota, Ïinque bacæ̈impa, ante ædæmö
    badongacäimpa. Mïnitö ïñömö në badongaingä weca do pömïni ïmïnipa. Abedo wodi
    wepæ̈ onguipoiya gowecä adinque Wængonguï wæætë në wæ̈nöningä ingante, Botö weca
    ongönämaï gobäwe, angacäimpa. Itota wepæ̈ wïï Abedo wodi wepæ̈ baï ïmæ̈ adinque
    Wængonguï wæætë, Itota wepæ̈ petæ̈ petæ̈ gowedïmæ̈ beyænque botö weca pöedäni,
    ante cægacäimpa. Mänïmæ̈ Itota wepæ̈ nänö petæ̈ petæ̈ gowegaïñömö mïnitö do ponte
    baï ëwocamïnipa.
  kbc-NT: Odaa jaɡ̶anagitiwaji miniwataɡ̶a Jesus, Niɡ̶ijoa aneote gela anigotedaɡ̶awa
    me dinilakidetedaɡ̶agi Aneotedoɡ̶oji, codaa me ilaagaɡ̶aditedice lawodi. Niɡ̶ijo
    naɡ̶a nadooɡ̶odi lawodi, odaa ja noɡ̶atedice moko nilaagedi, odaa jeɡ̶eote niɡ̶ica
    ane daɡ̶axa mele, pida baadaɡ̶a liciagiteda Caim me nadooɡ̶odi lawodi Abel, odaa
    ja nilaagedi.
  bmh-bmh: Ag han Yesus waugab siemenin. Yesus go duailel mui Uwait mui ula dareu
    du. Gonug baib awau Uwait nug ebuan duailel waiagab oi aleun. Gonugau eseu sil
    duailel naliu dabun baib maimai, eseu kueiceun. Gonugau eseu nug Abel nugau eseu
    zilacoroun. Abel nugau eseu nug Kain nugau igul eg koli ameg wabun aneun, bo,
    Yesus nugau eseu nug igual igul eg zilagabun aneu.
  ctu-BL: Tsa'ix c'otiyetla ba'an Jesús, jini tsa' bʌ i yʌq'ueyonla jini tsijib xuc'ul
    bʌ t'an ba' tsijcʌbil i ch'ich'el cha'an mi' ñusʌntel lac mul. Ñumen uts'at i
    ch'ich'el come ma'anic mi' c'ajtin i q'uexol che' bajche' i ch'ich'el Abel.
  meq-meq: Nəkurom ka həndzəɗum ka Yesu. Neŋgeye ka həndzəɗ tay ha ka bo ndo hay ta
    Mbəlom hərwi ada Mbəlom mâ ɓar Dzam Weɗeye ta nəteye. Ka həndzəɗum ka bambaz i
    Yesu nakə a gwatsaka fakuma aye. Bambaz eye niye faya ma tsikakweye ka wu nakə
    a ze ha bambaz i Abel faya ma tsikakweye aye.
  noa-H: Mam hʌ̃gt'ar hich Jesujã dʌ̈i sim haarta maach t'ʌ̃r sim, har mag hiek hiiur
    deewai hich Jöoirau jaautarrjö chadcha hapieg hich bag hãrpitarr woun haar. Maadëu
    k'ap'ʌ nʌm, mag hi bag hãrtarr chan warr jöoingar Abel t'õowai bag hãrtarrjö k'aba
    harr haawai, maach pekau chugpaawi Hẽwandam dʌ̈i maach k'õinaa hapieg hajim. Mamʌ
    chi Abel bagau chan magba, warag hich naamta hiekk'õr hee pʌajim Hẽwandam dʌ̈i.
  alp-NT: Imi balale Yesuse. Ile pine Iliku imi loko Alla Italuke beluke rebe eono
    tamata esi esa kai Allare. Kai imi hlaleke Yesuse Eni lalakwe rebe ponikele. Eni
    lalakwe esi kbasare ela titinai, lesi bei akmena Habela eni lalakwe.
  san-VEL: nuutananiyamasya madhyastho yii"su.h, apara.m haabilo raktaat "sreya.h
    pracaaraka.m prok.sa.nasya rakta ncaite.saa.m sannidhau yuuyam aagataa.h|
  kbq-kbq: Jisasi'ma amuno ne'mo'ma kasefa hagerafi huvempa kema huno kora tagitre'nea
    koramo'a, Ebeli korana agaterenea Nete e'enane.
  kbh-kbh: Ts̈ëngaftanga Jesúsbioye s̈mojobeconá, chë jóbanëse, ents̈anga Bëngbe Bëtsáftaca
    mo canÿacá chamotsemnama tojanmá, nts̈amo Bëngbe Bëtsabe tsëm trato yojamncá;
    y endmëna mo chë bëngbiama cha tojanóbana ora tojanábuashana buiñoye ts̈ëngaftanga
    cuafjobeconacá; chca tojanábuashana, bë́ngbioye Bëngbe Bëtsabe delante mo ts̈abengcá
    jábiamama, mo nts̈amo ents̈ángbeñe buiñe jabués̈cacjama chë bachnanga imojuamancá.
    Caín chabe cats̈ata Abélbioye tbojanóba ora, yojamna mo chë Abelbe uabuáshanana
    buiñe Bëngbe Bëtsábioye cuaftseimpadancá, chë bacna soyama castigo chaotsemnama;
    pero Jesucristbe buiñe ndoñe chca ntsamana, ndayá chíyeca bënga más ts̈abe soyënga
    jashjáchana; Jesusbe buíñeca, bënga montsobena atsebácanënga jtsemnama.
  ron-LSB: la Isus, mijlocitorul unui legământ nou, și la sângele stropirii, care
    este mai bun decât cel al lui Abel.
  pon-pon: O ren Iejuj jauntom en inau kap o ntan ujup, me mau jan en Apel.
  nhe-BL: Inajsitoque campa Jesús tlen quichijqui ni yancuic tlajtolsencahuali ica
    Toteco huan tlacame. Inajsitoque campa eltoc ieso yajaya tlen tetlapojpolhuía.
    Huan ieso Jesús tlen tetlapojpolhuía eltoc más cuali que ieso Abel tlen quinotzayaya
    Toteco para ma tetlatzacuilti.
  sps-sps: Ana mi naa mito ten Jisas, Ayei na mes, to te tanik tsue faunot foun tovei
    fapoopoan nane Gov ana vainy. Ana mi naa mito tana pan te tatsiiun rafatsiny ten
    Jisas, ai Gov kaa miton a koma tagtag tsura ana Ayei gim to ma fasaraa irara,
    tana saa Gov tagein rafatsiny ten Jisas, san e Gov tagein rafatsiny nane Ebol
    nei petoo ana Ayei fasaraa non a mes to te atsuiny famat e Ebol.
  wnc-wnc: Siakan. Jesu waapata wamu kayuu Anututa nin gatanimunangge yakut taknga
    takapbut tapae ginda gwa kuking. Siwan ita wamu wa Anututa yakut taknga takapuke
    tapan kekekawikge natake Jesuta ninde tangge kungwanimuke inane daknga tukngwakut.
    Siwan ginda sanga waakngae gepbiatang koyuaing. Dasingge? Tupa siknga Ebelda kungwake
    daknga tukngwakutde aminu kunduta enake yake tangutnangge yaking. Ngana Jesuta
    kungwake daknga tukngwakutde ninda enake kepi Anutue wesim kunanga akngane sukukamang.
  bus-bus: kↄ̃n Yesu kɛ̀ dɛ Luda bà kuunańyo dufu yãkɛkɛri ũuo kↄ̃n à aru fãfãna
    kɛ̀ èe yã maaa oo dɛ Abila pↄ́laao.
  gub-BL: Pezur kwez Zezuz pe no. Uzakook uwy kwer zanepyro pà a'e. Pema'enukwaw Apew
    huwykwer rehe. — Ezepyk izuka arer rehe nehe, za'e Tupàn pe zane, hehe zanema'enukwaw
    pà zane. Pema'enukwaw Zezuz huwykwer rehe. — Zanepyro uwy kwer pupe a'e, za'e
    izupe. Ze'eg ipyahu ma'e izar romo hekon a'e. Umekuzar zaneremiapo kwer ikatu
    'ym ma'e a'e, umàno mehe ze'eg ipyahu rupi a'e.
  imo-imo: Goteni imboma tapombo nimbelie ungu koinjo nimumu enge tirimu iye Jisas
    moromona oringi. Aku ee nimbe mi lerimu ungu koinjomu enge timbei Jisasinga mememuni
    imbomanga pupe lteko torumuna wendo oringi. Abelenga mememuni pundu topili nimu
    mele Jisasinga mememuni aku tepa naa nimo. Aku mememuni ulu penga wendo opili
    nimo.
  boj-boj: Ariya niŋgi Yesus qa dego beleŋeb. Yesus agi Qotei aqa anjam bunuj siŋgilatqa
    osiqa iga Qotei ti gago ambleq di tigelesosiqa yeba waiyej unu. Yesus aqa leŋ
    bileŋej qaji a qa dego niŋgi beleŋeb. Deqa leŋ dena Qotei aqa anjam niŋgi merŋgobuleqnu.
    Yesus aqa leŋ di tulaŋ bolequja. Leŋ dena Abel aqa leŋ tulaŋ buŋyejunu. Abel aqa
    leŋ na dego niŋgi anjam merŋgobuleqnu.
  eng-DRA: And to Jesus the mediator of the new testament, and to the sprinkling of
    blood which speaketh better than that of Abel.
  knf-knf: Nañog Yeŧu i Naşibaţi aţeŋanaanuŋ bhoŋar bhalu na pñaakul pantuliiŋ ; pñaak
    mënţ uko wi pakdiimanuŋ ulil apel wi pi *Abel pakdiimanuŋ.
  san-KHM: នូតននិយមស្យ មធ្យស្ថោ យីឝុះ, អបរំ ហាពិលោ រក្តាត៑ ឝ្រេយះ ប្រចារកំ ប្រោក្ឞណស្យ
    រក្តញ្ចៃតេឞាំ សន្និធៅ យូយម៑ អាគតាះ។
  arn-NT: Ka femngechi fülkonpuymün Jesus mew, tati dewmafilu tati we eldungu, ka
    ti mollfüñ mew taiñ küme liftungeel, fey tüfa ta doy küme dungueiñmew ta Abel
    ñi mollfüñ mew.
  zas-NT: Ni gajc zojb Jesucrist, bén guxhal nejz cüb ni rayaꞌp ree par yadxin ree
    loj Dios. Chi güt Abel xrejnman gunab gac guialguxtis, per con Jesucrist ad gojct
    zian, güjtlaman, guxhieꞌ tëë xrejnman par yayajc ree perdon.
  ken-NT: Bǎtwɔ́ ntá Yesu mmu áté nɛntɨ Mandɛm nɛ bǒ mmɨk kɛ Mandɛm anyú nku
    nkɔ nɛ bhɔ. Bǎtwɔ́ ndǔ manoŋ Yesu amɛn yi amyakati be amʉɛt. Manoŋ mi atéé
    ndu ɛnyɨŋ ɛnɛ ɛ́rɨ́ ɛchá ɛnɛ́ manoŋ Ábɛl atee ndu ntí ywi.
