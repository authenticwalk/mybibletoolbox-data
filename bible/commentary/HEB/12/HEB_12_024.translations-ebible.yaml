  dop-dop: Ɩ́ kpǝtǝnɑ Yesu wei ɩ kɛ́ nɔɣɔ pɛɛlʋɣʋ kʋfɑm tɛlǝsʋlʋ tɔ. Ɩ́ kpǝtǝnɑ ɩ
    cɑlǝm kʋŋmɩɩsǝm mpi pǝ yɔɣɔtɑɣɑ kǝlɑ Apɛɛlɩ nyǝm nyǝŋkɑ tǝcɑɣɑcɑɣɑ tɔ.
  azb-azb: Yeni Əhdin Vasitəçisi olan İsaya və Habilin qanından daha üstün söz deyən
