    zorâŋâ saŋgoniŋgâbapkât geip.
  ppo-ppo: Dia̧ta, ama so whi̧ tao saalopóló yóló mulale kisi fo dirirale tua̧ whi̧
    Yesu beterepaae walepó. Ti ai sekȩ́né ama samea so whi̧né tikimó apuróturaalu
    yale foné Abel-né sameané dorae yale fo tȩteró beterapó.
  hin-2017: और नई वाचा के मध्यस्थ यीशु, और छिड़काव के उस लहू के पास आए हो, जो हाबिल
    के लहू से उत्तम बातें कहता है।
  wol-KYG: Yeena àgg fa Yeesu, Rammukat bi dox kóllëre gu yees gi, yeena àgg fa deret
    jiy setal tuuroo, te kàddug deret ja gëna neex kàddug deretu Abel ga jiboon.
  bef-bef: To lu mu tifiseꞌnamofihi kaꞌa kosabaꞌi li huto huloto folagahatigu nohina
    bo, Yesutoga abu nehetiꞌahabe. To koyapaꞌi Ebelihi golahaꞌauba yaꞌma meluguti
    Ebeliu ho filiꞌehinamofihi foipanaꞌmu pa salibe luto luꞌehina. Ya huto niꞌigopa,
    Yesuhi aiꞌa golahaꞌauba fepa kopa iꞌehina yanauba lelito tito anaꞌina legeyaꞌamu
    fifa ito kehe ilata nohina yalo bu nehetiꞌahabe.
  amm-amm: Isiso mani, na tiyou kinuwo. To mo mulumai totolokainomoi, Kotowoi asi
    asi noko nokolalowoi wolimikuwano si monoi. No mo molo tonofalo na, Kotoyo no
    auwolo unumokokai no. Moi mo sai, totani nakoyo amukonoki mo, Koto mo imo mo futo,
    momaini molo koiyau foli imo mo. Aipoloni nakoyo amukonoki mo, ulai imo no futo,
    amai na, Aipolo foli monoi imo mo.
  zaj-zaj: M'bita ha Yesu, ayo yali mgombelezi wa lagano da isambi, na m'bita mmulopa
