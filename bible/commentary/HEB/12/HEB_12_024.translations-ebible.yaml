    dii cohãri ihyo warota ijierare.
  anv-NT: Ɛnyú déchwɔ́ mbaá Jisɔs muú áchomé akwaá mashu ne Ɛsɔwɔ né menomenyɛ
    mekɛ. Ɛnyú déchwɔ́ né manoó mií ami mameé ɛnyú mmyɛ. Mami majɔ́gé genó
    ɛyigé gelɔme gepwɔɔ́ ɛyigé manoó Ɛbɛl.
  sab-NT: Che Chugagwalla Jesucristo gerunga Chube ole che alin ama kaire agwe kle
    nga ngaña giti Chube ole ule. Jesucristo agedu giti Chube geru jagere ma kiraske
    kwian jwangda siere ji chugege age me no gdale geru ngeruge gbu egdage kwian ole,
    Jesucristo chegu geru jagere mauña. Jesucristo mo ketu gwaleda kruge kwian jwanle
    siere ji chugege age me no gdale gire kwian Jesucristo gerua gai ulia giti kwian
    chege no trate me jiske Chube gwa giti. Jesucristo bole giti e chegu ma trate
    kiraske Abel boiduge. Unsuialin tangle Caín mo daballa Abel guda gire Chube Abel
    jia junnga daballa Caínge, Chube Caín gbu ji chuge tanre agedu me no mo daballa
    ole giti. Agwa Jesucristo boidu kwian alin kruge giti Chube me kle kwian gbe ji
    chuge kwian age me no giti Chube Caín gbu ji chuge agedu me no mo daballa ole
    giti kare. Kwian agedu me no Chube dollale Chube talla mliunga kwian Jesucristo
    gerua gau giti.
  tmd-tmd: Jisas nuŋ God mönö ölɨsö ma yoŋyöbö rag hö Nöbö mibɨl yöbö mɨd aku höia.
    Ken pɨgnɨŋ Ebol nugwo pɨl pal nɨgmɨn haña pɨnöŋ aku, mönö diba yöxöŋa; jɨ Jisas
    anɨŋ ñöx nɨgön wöröxmɨn hañ nuŋwa pɨnöŋ aku mɨ, God pɨsaŋ nɨgiö nɨgön mɨdɨb maga
    ra.
  acr-NNT: Yey alaq oponinaq chi chwach ri Jesús, ri xtikibꞌan ri kꞌakꞌ tzij xuꞌan
    ri Dios qukꞌ; ri Jesús xuꞌan waꞌ ruma rukikꞌel xturuwik, y waꞌ más kꞌo kutiqoj
    chwa rukikꞌel ri Abel.
  kpg-kpg: Goodou gu lloomoi gi Jesus dela ne haga noho di hagababa hoou, gu lloomoi
    labelaa gi nia dodo ala ne llingi anga, ala e hagababa nia mee koia e humalia
    i nia dodo o Abel.
  taj-taj: एनीगदे येशू मुबा ग्‍लारी खबा मुला। येशूसे चा एनीगदेदा परमेश्‍वरदेन छ्‌याम
    ढिक्‍ना लबाला लागिरी छार कबुल स्‍होबा मुला। ओच्‍छे एनीगदे हाबिलला कासे भन्‍दा
    अझ ज्‍यबा ताम लोप्‍बा का स्‍वाबा ग्‍लारी खबा मुला।
  avt-avt: Yi hɨmɨn ki epei kan kau ketike Jisas kerek kerp nɨmɨn ke God ketike haiu
    mɨt, hɨrak ketpai hɨm ham yaaim haiu mewenhi mamisesim hɨrak kekepai haiu metike
    God haiu mau han kiutɨp. Hɨrak nɨpaa kaa hemkre mɨrak mewen. Menmen im hɨram meteiknai
    menmen nɨpaa mɨtɨk pris kɨrɨakem. Hɨrak keit menmen mɨre mapɨk kemtɨt mekre hemkre
    me bulmakau o meme kɨwaaiyem mentar yɨnk ke mɨt ein te God katɨp hɨr yɨnk kɨr
    yaaik. Mar im hemkre me Jisas mesak menmen enum mekre han kaiu te hɨrak kɨre yaaik.
    Hemkre mɨrak ap mar ke hemkre me Ebel nɨpaa hɨrak kaa au. Hɨram yaaim minɨn em.
    God kɨr hemkre me Ebel hɨram menipek han enuk kɨrɨak mɨtɨk Ken menmen enum. Hemkre
    me Jisas au. God kɨrem te hɨram menipek hɨrak hanhan keriuwai haiu mɨt, hɨrak
    kesak menmen enum mekre han kaiu.
  cbk-cbk: Ya atraca tamen ustedes con Jesucristo, quien el representante del nuevo
    manera que Dios ya dale canaton para puede kita tene buen relacion con ele por
    medio del sangre di Jesucristo. El significacion de ese sangre mas mejor que con
    el significacion del sangre di Abel, cay por medio del muerte di Jesucristo, Dios
    ya perdona canaton, pero el resulta del muerte di Abel amo el venganza.
  uig-ARA: ۋە يېڭى ئەھدىنىڭ ۋاسىتىچىسى ئەيساغا، شۇنداقلا ھەم ئۇنىڭ سېپىلگەن قېنىغا
    كەلدىڭلار. بۇ قان ھابىلنىڭكىدىن ئەۋزەل سۆز قىلىدۇ.
  tuf-tuf: Jesús owár cat sécuayqueyra. Jesús eyat Siran uw owár tan wan chácayta
    acu chihtán caba órojocro. Chihtá eya récaji istiti binro. Baan ey jor cat secuan
    yinjacro. Ab bijaquey owár sécuayqueyra. Ey aban ayan Abel ab cuitro. Jesús ab
    ey bijác rehquít, isan Sir ub cahmor tan wan chácaro. Cuat Abel ab bijác ques,
    Sirat Caín técuajacro.
  abx-abx: Pamadugok kam si Jesus, i magtangnga' nga akatapit i a'a si Diyos sigon
    si baha'o pa'agi ngan pamadugok liwat kam si nagpapispis laha' nga mas mahalap
    kuntra si laha'-na si Abel kay agpalakoy nan dina kalu'oy para si sala'an imbis
    ag'ariwasa pagbulos.
  mco-NT: Miich ajcxy tɨ mɨhuingoñ yɨ Jesús, yɨ huɨdibɨ xycodɨnaayɨm ma Dios mɨɨd
    je jemybɨ cötujcɨn huɨdibɨ Dios yajhuɨ'my mɨɨd ɨɨch ajt ycɨxpɨ. Yɨ Jesús huɨdibɨ
    mɨc'ajtmoy je Dios y'ayuc jemybɨ, co ñɨ'py teemy yojcy mɨɨd ajt nbocy ycɨxpɨ.
    Yɨ Jesús co cɨ'm ñɨ'py teemy yojcy mɨɨd jäy ajcxy ypocy ycɨxpɨ, nïgɨ oy yɨ' ca'ydɨ
    co Abel ɨyujc ñɨ'py teemy yojcy mɨɨd ypocy ycɨxpɨ.
  cpb-NT: Pintsipataiyaari eerokapaini Jesús, kantakowentairi otzimaira owakerari
    aapatziyawakagaantsi, kapathainkataintsiri ikamawentayetakaira. Jiroka riraa Jesús
    oshiyawaitakawo onkenkithawaitatyeeme, anaanakero okenkithatakotakeri pairani
    riraa Abel.
  aon-aon: Ipak douk shopunek panak patogrumori Jisas. Anan douk nape orokohun um
    apak arpesh mani Iruhin aria nenek enyudok namunyi adurin atinyi baraen kontrak
    nyatogur dodogowin iri. Panak patogrumori Jisas ananibor owishibor douk riguk
    nobruyarik aria nenek enyudok namunyi kontrak nyatogur dodogowin iri. Douk ahudok
    atuh nyumnah Iruhin natik abrudok owishibor aria nakweshihuk apakish yoweishi
    inahos. Anudok Jisas ananibor owishibor douk beshagrakuk abom abrudok Abel ananibor
    owishibor douk bape bahwar um shuwanam yoweishi inahos iri.
  hus-NT-2005: U utenekich jeye ba na Jesús, an kawintsix ban ít lejkintaláb ani ba
    nin xichʼál xin wakʼlaꞌ xi kʼál tu tʼokómalich. Jechéꞌ tu tawnál más alwaꞌ ké
    nin xichʼál na Abel.
  mig-NT: te suni nuu̱ Jesús, I'a̱ kúu yu'u núu̱ sɨkɨ́ contrato jáá, te suni nuu̱
    máá nɨñí ní joso̱ yúyú já vá'a‑ga̱ ní'i̱n tíñu vásá nɨñí Abel.
  bps-bps: Na tafdadong ito di ku Dyisas i smafye gito di Dwata fagu di falami dalan
    tamgimoan di kfalohan i litean. Na too mdatah fa i litean di litè Abél du i litean
    gumdà klifet Dwata salaito, bay litè Abél alò gumdà kbalas i salà.
  mbs-mbs: Migpedapag kidon den diyà ki Jesus mig-inang te kaling peokit amon mekepedapag
    kidon diyà te Timanem. Lininisan kidon te dipanog din lekat te salà, aw yan se
    pengilala te doen keido te Timanem kenitadon. Labi pa iyan mèpiya diyà te dipanog
    i Abel, so yan se pengilala te keilangan ipelumun se kedowa din nengimatay kandin.
  tof-tof: E Yesun ngorram sinarre, küsil ⌊alkamül-koke tónggapórrón bóktan⌋ nótó
    sidódürr God akó pamkolpam ibü aodó paud tónggapónóm. Yesu tóba óe angórr mibü
    kolae tonarr barrgonóm akó Yesun óe igósidi kómalana Eibolón óedógabi, darrem
    alkomólóm ne klama taegwarr yarilürr.
  cme-NT: Namaaŋo‑i, na piyaa Yesu maŋ *tobisĩfɛlɛnni yaaŋga-na. U yaa kuu kũnna
    u tãmma‑i. U tãmma kãayã-yiɛ a yaŋ Abɛl maama‑i.
  sus-sus: Isa fan na naa, naxan bara findi saabui ra saatɛ nɛɛnɛ rakamalife ra, naxan
    wuli bara findi sɛrɛxɛ ra. Na fan dangi Habila gbe sɛrɛxɛ ra.
  pon-2006: Kumwail leledohr rehn Sises, me ketin koasoanehdi inou lap kapw, oh ni
    ntahn usup me kin inoukihong kitail soahng mwahu kan me siksang kowahlap soahng
    kan me ntahn Eipel inoukihda.
  dad-dad: Ã, Jesus, bar itenẽya mata nẽ atun tamo bun ado, naud wiri fen, are Abel
    nẽ naud wogõ yef anĩ wal fiya od wogõ yef anĩ bun usigen.
  zab-NT: Ruyza rbez Jesucrist, laany ni bxalny nez cuby ni ardxapnɨ par cun Dios.
    Chi guty Abel rɨny xtenbɨ gunaabni gac guelgurtisy, per cun Jesucrist quɨt gucti
    ziy sino que laany gutyny, bxíiny rɨny xtenny par idxapnɨ perdón.
  ksd-ksd: ma tadav Iesu ra tena malmal ai ta kalamana kunubu, ma ra gap di pikire,
    nina i manga boina kana tinata ta dir ma ra gapu i Abel.
  msm-NT: dow ki Jesus no iyan mig-abugar to sikan bag-u no kasabutan. Su sikan impaawas
    no yangosa din kibali ogpakimayuuy no kae-atan ki to Diyus. Kona no angod to diya
    yangosa ni Abel no kibali migpakimayuuy no bayosan to diya mighimatoy kandin.
  myk-myk: Yesu yɛ pyaa na yee ya fulo. Wee wemu wu ɲɛ kariɲɛɛgɛ ɲɔmɛɛ nivonɔ li wo
    susurodɛgɛmɛ wèe ni Kilɛ tɛ ni ge. Wu shishan pu pʼa wèe pye fɛɛfɛɛ ge, pee na
    wèe ya fulo; pee ya ye Abɛli wo pu na.
  sbe-sbe: Yo kwa laoma Yesu iya talam hauhauna tauhaiyamana unai, yo hinage kwa laoma
    iya kwasinana ye didi hesabada wa unai. Na iya kwasinana meta namwanamwakalilina,
    na kabo Abela kwasinana.
  mcr-mcr: '@see-verse:HEB.012.023'
  cux-NT: Ní ndaá nī nanááⁿ Jesucristo chi abogado chi canúuⁿ yā naavtaⁿ'ā compromiso
    chí ngai chi yeⁿ'é Ndyuūs ndúúcū 'iiⁿ'yāⁿ. Ní ndaá nī nanááⁿ Cristo chi chingée
    yā yuūúⁿ yeⁿ'é yā cucáávā s'uuúⁿ. Yuūúⁿ yeⁿ'e Cristo ní n'daacā ca nguɛ́ɛ́ ti
    yuūúⁿ yeⁿ'e Abel. Ndúúcū yuūúⁿ yeⁿ'e Cristo, Ndyuūs nadich'ɛɛcú yā nuuⁿndi yeⁿ'e
    'iiⁿ'yāⁿ. Naati cáávā 'díínu Abel ch'iiⁿ'núⁿ Abel tuu'mi ní Ndyuūs ca'a yā castigo
    'díínu Abel.
  tur-YTC: '@see-verse:HEB.012.023'
  san-ITR: nUtananiyamasya madhyastho yIshuH, aparaM hAbilo raktAt shreyaH prachArakaM
    prokShaNasya rakta nchaiteShAM sannidhau yUyam AgatAH|
  bel-N: і да Пасярэдніка новага запавету, Ісуса, і да крыві пакрапленьня, якая лепш
    за Абэлеву гаворыць.
  sch-sch: Nangni chu Jisua, chonginkhit thar minsûkpu thisen rethe, Abel thisen
    nêka neinun sa uol chonginkhâmpu kôm nin hong ani.
  mic-MIQNT: Wejgwita'ioq Se'suseg ta'n gisgaja'toqol pilei gisagnutmamgewei ta'n
    gaqiguniepnaq ugjit ginu. 'Gtlue'utinal apigsigtmugsi'gw aq waqama'lugsi'gw ta'n
    se'sapaqtestoq umal'tem. Me' aji gelu'lg weglaal je mo E'pelo'q ugtignmatimgewe'm.
  huu-NT: Jesús fiodailla jira, Jusiñamuina nabairedɨcaɨ. Naimɨe fiodailla jira, caɨmo
    jɨaɨe rafue birui ite. Naie rafuena caɨ ɨɨnuamona, caɨ comecɨaɨ jai marena itɨcaɨ.
    Jɨaɨ caɨ jeacɨnona oni dotade. Iena jɨaɨ jai feitate. Abel mɨcorɨ jaie fiodaia,
    naiemona Jusiñamui buna ie jeacɨnona feitañede; iadedɨ Jusiñamui Abel mɨcorɨ meinetɨmɨemo
    ɨbana ote.
  jiv-NT: Nui̱sha Yamaram Chichaman in takartamajnia nu, Jesus, pujawai. Nuna numpe̱
    ukatramuja̱i̱ ashí shiir awajsaiti. Nu numpasha Apira numpe̱ja̱i̱ naṉkaamas péṉkeraiti.
    Kame Apir ántar máamu asamtai yapajmiatrukta titinia áintsaṉ enentáimtaji. Antsu
    Jesus tunáa shuáran péṉker awajsartaj tusa jakamiayi.
  otm-NT: Nɛ dá cʉthʉ bʉ 'bʉh ra Jesús ma hocpatehʉ bʉ bí 'bʉ a i ørcahʉ ran hoqui
    ma'da'yo. Nɛ dí cʉthʉ nangue rá ji ra Jesús 'bʉ mí tho, í pungahʉ Oją a. Janangue'a
    man'da xʉn ho i xijʉ rá ji 'bʉ mí tho, xinda gue'a rá ji ra Abel 'bʉ mí tho, nu'a
    i ma di ʉnba a to bi hyo a.
  dah-dah: Irdeb deŋ wor Yesu hitte wayaŋ. Yeŋbe alya bereya niŋ teŋ Al Kuruŋ hitte
    kuŋ Al Kuruŋ beleŋ biŋa gergeŋ tiyyiŋ goyen saŋiŋ irde gote igineŋ forok irdeb
    alya bereyat mata buluŋ halde halde niŋ teŋbe darim wok irde kamyiŋ. Yesuyen dari
    gobe Abel mayke darim wok yiriŋ go goya tuŋande moŋ. Abelyen daribe al go mayke
    kamke dari go keneŋbe Al Kuruŋ beleŋ mayyiŋ al goyen wol hiriŋ geb, dari gobe
    wol heŋ heŋde niŋ dari. Niŋgeb Yesuyen dari gobe Abelyen dari gote folek.
  tnk-tnk: Hiəuvəuvehe tɨ Iesu sə ravi sɨmwɨn nərmama mɨne Kumwesən ia nəɡkiariien
    vi kɨnərihi tərini əknekɨn. Nənə hiəuvəuvehe tɨ netə sə kɨməvi tɨ noien ərəha
    raməɡkiari mani nəri amasan məpi raka nəfe nɨte Epel rani.
  kpr-kpr: A Iesu emboro+ God Afakena afigetiri irira, aikena feva buvurutusevu. Iesu
    da ororo budo jifegusira, ábarago vasa eminda irira. Iesu da ororo resena emo,
    jo Abel da ororo amingo iraeri. Abel da ororoimi, nunda ambari da mino mutare
    dae sedo, God kena kori resira. O Iesu da ororoimi, joka are dae sedo, God kena
    kori resira. Avori, ne, roera a natofo setena eminda feva buvudo, ainda jokáda
    teredo ireva.
  san-IAS: nūtananiyamasya madhyastho yīśuḥ, aparaṁ hābilo raktāt śreyaḥ pracārakaṁ
    prokṣaṇasya raktañcaiteṣāṁ sannidhau yūyam āgatāḥ|
  nho-nho: Kootou ku oomai ki Jesus, te tama ni hakatonu te taratara hakamaatua hoou
    TeAtua, aa ki te ttoo teelaa e uii naa haisara; teenaa seai ko te ttoo e tanitani
    ki kauake tana sui, pee ko te ttoo Abel.
  gym-NT: Amne Jesu köböire Ngöböta kukwe ükete btin nibe abko ken mun jatani amne
    Jesu därie ni ngite diankakrä mento nibtä, ye ken mun jatani. Jesu därie ye abko
    ñakare Abel därie kwrere, ñobtä ñan angwane Abel kämikani Caínkwe abko dokwäre
    Ngöbökwe mikani ja ngie nuen, akwa Jesu därie abko köböire Ngöböta ni ngite denkä
    mento nibtä.
  azg-NT: ꞌOꞌ jndë saqueꞌhoꞌ na mꞌaan Jesús, nquii jon na ivañoonꞌ jon jaa yo ntyja
    ꞌnaanꞌ jñꞌoon xco na sijndaꞌ jon. Cotsaqueꞌhoꞌ joꞌ ngꞌe neoonꞌ jon sintjuꞌhanꞌ
    ꞌoꞌ. Juu neonꞌñeen njonntyichen jñꞌoon na itsiquindyihanꞌ, chito juu neoonꞌ Abel
    na tcüeꞌ. Ee neoonꞌ juu tsanꞌñeen tsiquindyihanꞌ na ntꞌuiihanꞌ xio juu na iscueeꞌ
    jonhin.
  bhd-bhd: तुस नंव्वे करारे बिचवाई केरनेबाले यीशु ते तैसेरे छ़िड़कोरे खूने कां ओरेथ,
    ज़ै हाबिलेरे खूने करां रोड़ी गल्लां ज़ोते।
  too-NT: Hui'xina'n kalhlaka'ī'nī'ta'ntit que Jesucristo ū'tza' a'ntī māpūtaxtūnu'n.
    Xla' lacāxtlahuanī't huan xasāsti' convenio. Lā' ixka'lhni' Jesucristo cāche'kē'ni'
    ixa'clhcunucca'n huan tachi'xcuhuī't. Lā' chuntza' huan lē'ksajna' a'ntū ixka'lhni'
    Jesucristo, ū'tza' más xatzey lā' tū' hua'chi a'ntū mālacnūlh Abel.
  ind-AYT: Kamu telah datang kepada Yesus, Perantara Perjanjian yang baru, dan kepada
    darah yang dipercikkan, yang berbicara lebih baik daripada darah Habel.
  cjo-NT: Eejatzi okimitaka pareetaka Jesoshiki, riraga iyotagaeyeerini maawaeni ikanteeyakirini
    Tajorentsi. Paerani rowamaakiri Kayeeni rirentzi Aweeri, rootaki rowashironkaantakariri
    rirori. Rowamagaetakiri eejatzi Jesoshi, rapaatawenteeyakaeni riraa. Anaakoperotantanaki
    rashi Jesoshi tema rootaki ayotantakari ari imatero rowawijaakotee ikaminthagaeyantakaerini
    Tajorentsi.
  nsn-nsn: Kung lame tang Iesu geke uakotpokoso tar timuhur uelhote, karung lame toro
    deuatingina Iesu gero nikiras, doh geko mene toro uelhire o uiantiehe uain toro
    deuatingina Abel.
  san-DEV: नूतननियमस्य मध्यस्थो यीशुः, अपरं हाबिलो रक्तात् श्रेयः प्रचारकं प्रोक्षणस्य
    रक्तञ्चैतेषां सन्निधौ यूयम् आगताः।
  tna-NT: Micuaneda Jesús quitaita enariainia. Tuahueda Tata Diusu ebajatani ecuaneseda
    puji, cuaja Diusu sa jamitsuti eichacua epuani batame. Micuaneda tusa ami d'uichajiji
    enariainia. Tueda ami jepuiti Diusu ja micuana eperdonatani. Biahua tiempo Diusu
    Caín chenu neje eturuca puidha, tuahueda mesa edue Abel chenu manuametaidha putsu.
    Beju jiahue aimue Diusu cristiano cuana neje eturuca epu mahue, mesa Ebacua Jesús
    manuametana huecuana biame.
  lid-lid: 'Eme aha ndrasilahei Jises ale, iy le ari adeh amekes sahou randra le ha-un
    ta Kindrei hawe taha. Eme ma ndrayen le bwidi sahou randra le abadok. Ndrayen
    doh udu bwele-en labai ja ta ndraye Ebol, tasah ndraye Ebol leheya i buku doh:
    Ndramak ari kameh kakonohei ndra-in doh. Arile, ndraye Jises bwe. Ndrayen amou
    ta akunoh iri kandriyen ndra-in tataha mari iu.'
  wim-wim: Ngampaniy Jesus.antang ngul iiyāmp, nilan utham ngampar nil God.an yipam
    wik nyiingkanaman thawow ngamparan, wik anangan yaꞌa nil keenkanaman thaw Moses.antana
    an yaꞌ. Nil Christ.ana keꞌ pam Abel anan yaꞌa, an nil-nila. Nil Abel.an utham-a,
    an keꞌ chaapar nungantam aakaman pech, “Cain anan mulathān nunanga, nil puth ngayang
    mulatha.” Puth Christ alangan chaapar nungantaman theetath ngampar nil God.an
    yipam kon-ngathow nunang way ngampan yump-yumpamp, aꞌ puth puk nungantam ngulan
    waaꞌow ngampang.
  zga-M: Mwin'chile khwa Yesu upatanisi va ligano ei lipya khu kisa uguguchedeliue
    gwiichova ei nonu khulekho ukisa gwa Habili.
  yom-yom: Beno lutumbu fikama kuidi Yesu, phovi yi Nguizani yimona ayi kuidi menga
