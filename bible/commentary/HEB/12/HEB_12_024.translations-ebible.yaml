  meu-meu: bona Iesu dekenai, ia na taravatu matamatana ena herohemaino tauna; bona
    vada e nevarilaia rarana enai, ena hahenamo ese Abel rarana ena e hereaiamu.
  yva-NT: Muno wade wasayai no Yesus amune rai tavon, Wepirati be marimbe de teto
    urairijo wanyine rai to. Muno Apa mavu nsororop arono kakai omamo mo kove raunande,
    mo aneno Habel apa mavu ntende rakivan. Weye Habel apa mavu nggwain indamu mo
    kakai rasakinavo vatano po aubaisye ai, yara Yesus apa mavu mo ayao kakai rapaya.
  dgc-dgc: Nipasakup kitam dén ni Jesus. Siya i nagimita ta bigu a tipan a monda tanggapén
    kitam na Diyos. Ta pamag-itan no dige na, éy nilinis na kitam dén to kasalanan
    tam. Mahusay tu dige na to dige ni Abel, da tu dige ni Abel éy tanda ya na parusa
    na Diyos.
  zpm-NT: Laa to bdziṉle lo Jesús, meṉ ne rdziṉnie miech lo Dios niina ne laa Dios
    psaṉ stib xtiidz me; laa to bdziṉle zaatne rrieequia bliaaḻ xchen Jesús leṉ yadoo
    gbaa, lëë ren co mazdraa non lëdle xchen Abel.
  hix-NT: Txesusu hyaka xarha momohtxownà, ekato me. Noro ryhe, konyhoryetxehkany
    kom me naha. Khoryenkomo wya, romryenon komo yonyhoryetxehkany me harha wehxaha,
    katxhàr hoye ro, konyhoryetxehketxhe, Txesusu. Ekamsuhkaxahonhàrà hyaka rma momohtxownà,
    ekato me. Noro kamsukutho rma, Akmew heno kamsukutho yoho rma haxa ohxe nay hamà.
    Kowakryeny kom me Khoryenkomo hutwamohsehe, Txesusu kamsukutho.
  sim-sim: Uhu jir angop Jisas or nindi nindi hom or sihi suma akrin tivinda ma otohik
    talawa jir. Or fi orhin jirnjik or ngoroho or nambreshihindak jip linda jir. Fi
    orhi misambik ngorori sira. Hako mbeek Abelhi fi hom wasan ukmbaha mbanda ambu
    sir, wahau. Fi orhi karem mbanda sir, �Kavakava jihin angop a yoko ermberi nir.
    Unda osik jirin armek a ukwa nir.� Karem mbanda sir.
  npi-ULB: अनि नयाँ करारका मध्यस्तकर्ता येशूकहाँ र हाबिलको रगतभन्दा अझ उत्तमसित बोल्ने
    रगतको छिट्काउमा आएका छौ ।
  cgc-cgc: Anen man dya Jesus an, kanen na manugpatengnga na gapalig-en ta bag-o na
    kasugtanan paagi ta iya na lengngessa na napatay kanen bilang alad para ki kiten.
    Lengngessa din tanda ta mas miad na buat kaysa ta lengngessa Abel tenged iya na
    lengngessa tanda ta pagpatawad ta mga sala. Piro, lengngessa Abel tanda ta bales
    ta pagpatay.
  tim-tim: Akto areâk bo. Yeŋe Yesugât den pat âlepŋe kârikŋe agâkgât moep yâkgâlân
    togoyi. Dâ ulikŋân Abe teuŋande kondo mondo yâkgât gilâmŋande magep. Dâ Yesuŋe
    mondo yâkgât gilâmŋe âlepŋe arekŋe Abegât gilâmŋe ewangiep.
  yor-yor: àti sọ́dọ̀ Jesu alárinà májẹ̀mú tuntun, àti si ibi ẹ̀jẹ̀ ìbùwọ́n ni, ti
    ń sọ̀rọ̀ ohun tí ó dára ju ti Abeli lọ.
  wos-wos: Guni Jisaska akwi guni yi. Jisas dé Godna nyéndé nana nyéndémbu téta dé
    Godna huli hundi naniré wa. Wungi yita guni Jisas blekéndén nyékika akwi guni
    yi. Jisasna nyéki dé Abelna nyéki maki yingafwe. Hanja Abelna nyéki Godka dé wa,
    “Wuniré xiyandé duré mé hasa xiya.” Kraisna nyéki dé nanika yikafre hundi wata
    dé hurumben haraki sémbut yakwanyi.
  emp-NTPO: Bãrãra Jesumaa zesid̶aa. Idjid̶eba Ãcõrẽra ẽberãrã ume bed̶ea djiwid̶ida
    b̶ʌsia. Bãrãra idji oa jĩãpod̶amaa zesid̶aa. Jesu oa erozoad̶aba cawabi b̶ʌra
    Abel oa erozoad̶aba cawabi b̶ʌ cãyãbara biara b̶ʌa. Jesu oa erozoad̶aba cawabi
    b̶ʌa Ãcõrẽba cadjiruara sʌgʌbarida. Baribʌrʌ Abel oa erozoad̶aba cawabi b̶ʌa Ãcõrẽba
    cadjiruara cawa obarida.
  eng-F35: to Jesus, Mediator of a new covenant, and to a blood of sprinkling that
    speaks better things than that of Abel.
  ind-ind: Kita juga diterima oleh Yesus sendiri, sang Perantara dalam perjanjian
    yang baru! Secara rohani, kita dipercik dengan darah Yesus yang membersihkan hati
    nurani kita dari dosa. Darah Habel, orang yang pertama dibunuh, tidak membawa
    berkat melainkan kutukan. Tetapi darah Yesus membawa berkat yang besar!
  pes-OPCB: به حضور عیسی آمده‌اید که آورندهٔ این عهد جدید می‌باشد؛ شما به سوی خون
    او آمده‌اید که مانند خون هابیل خواستار انتقام نیست، بلکه به روی ما پاشیده شده
    تا گناهانمان را بشوید.
  mpt-mpt: Ibo teniba isak nakae Yesus esu ele tlibbiobe. E Gode hekmel wengo memao
    omalea e nibo omyenea daabenebua wafu biob nibo Gode baka biobobe. E kaanea ileme
    singanebuo sinanggwano nakae niniino Ebele kaanea e ileme singanebu otane Yesuse
    ilemo Ebele ilemo gaisanobiobe. Gode Ebele ilemo watenea e Kene dobsuananea funanea
    Ne Kene kukub olo yang kenia esak kukub misiamo omalamabibo genebiobe. Ina otane
    Gode Klaiste ilemo watenea nibo dohalilanea nib hengmino omtlabenebiobe.
  ssx-ssx: Kutaa make ikita꞉ mo panake pi la꞉ ula꞉ ekina꞉ ka꞉pa hali Yesu pa꞉ta꞉ make
    ipika꞉ tunkula꞉ pa pa pu lopeeke wema꞉ta꞉ mo hande Eipolona꞉ we ota꞉ lombei piki
    la꞉ wita꞉la꞉ we pa꞉ta꞉ make opolo epelememe.
  mkl-mkl: Ì sɛkɛɛ si Jesu do njɛɛ iyi í nikɑ̃u ŋɑ. Jesui í jɛ woo teese kpɑ̃ɑ ku
    bɑ Ilɑɑɔ̃ ku dĩ ɑkɑbuu titɔ̃ do ɑmɑnɛ ŋɑ. Njɛɛui, wɑ bɑ wɑ ide ku fɔ, nɔ ideɛ
    í dɔ̃ ku ɡbɔ í re ti Abɛli.
  gaq-gaq: ବାରି ତ୍ମି ନିଅମ୍‌ନେ ଆରେଣ୍ଡ୍ରେ ଜିସୁନେ ଡାଗ୍ରା ଆରି ଜାଣ୍ଡେନେ ମିଆଁ ହେବଲନେ ମିଆଁ
    ବାନ୍ ମ୍ନା ବିସ‍ଏଇଂ ବିଏ ଡାଗ୍‌ଚେ ଆସା ତାର୍‌ଡିଂକେ ଆତେନ୍‌ ମିଆଁ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ପେଲେଃକେ
    ।
  gof-RNT: Ooratha caaquwas giddo gididi sigethiya Yesuusakko, Aabela suuthaafe aadhdhiyabaa
    odiya wurxettida suuthaakko yideta.
  unx-unx: ନାୱା ରାଜିନାମାକେ ଠାହାରାଅକାଦ୍‌ ୟୀଶୁତାଃତେ ଆଡଃ ନେ ହିର୍‌ଚିୟାକାନ୍‌ ମାୟୋମ୍‌ ହେପାଦ୍‌ତେପେ
    ହିଜୁଃକାନା । ଏନ୍‌ ହିର୍‌ଚିୟାକାନ୍‌ ମାୟୋମ୍‌ ହାବିଲ୍‌ଆଃ ମାୟୋମ୍‌ଏତେ ପୁରାଃଗି ବୁଗିନାଃ ତାନାଃ
    ।
  gah-gah: Itó lo múnaheaká gakó gosohá ale utó mololeta ve Izesutoka vi anitikave.
    Itó Epoloni golanímo nene uvolaho apele hili lihimamú apasative loko mikasiukatí
    limó nenelokopa, Izesú ezáa golani hepa hepa imó nenémo aleko iteko netá gihilamú
    sele loaká noimó neneló vi anitikave.
  lcm-lcm: Na taun a Iesu vopo mengen itoitonai ang anira si palpal i palatung tanginang
    ang, na rangai ina kata ivis imi, kalingana kapo kitmat luai ani rangai i Abel.
  aer-aer: Arrantherre kwenhe Jesus-werne apetyeke-arle, re angkentye lyetenye arrpenhe
    anthurre atnyeneme. Nhenge re arne arntarlkweke-arleke ilwemele, alhwe ikwerenhe
    tyerrtye ikwerenhe-ngentyele thelelheke. Re anwernenhe alhwe ikwerenhele arlkngemele
    Ngkarte anwernekenge ipeltye-irretyenhenge. Ye, alhwe Jesus-kenhele kwenhe arne
    mwerre anthurre mpwareke nhenge alhwe Abel-kenhele-arteke anetyakenhe.
  qvc-NT: 'Riykanchiqpismi abugadunchiq Jisukristuman. Payqam yawarninda ich''ashpa,
    wañushpa, suq mushuq tratuta rurarqan noqanchiqkunapaq. Chay yawarninqam ancha
    yanapawanchiq maski Abilpa yawarninmanda. [Nuta: Chay Kayin masan Abilta wanchishpa,
    yawarninda ich''ashqanraykum, Tayta Dyusqa kastigarqan. Piru Jisukristu wañushpa,
    yawarninda ich''ashqanraykum, Tayta Dyusqa noqanchiqkunata pirdunawarqanchiq.]'
  tgl-ULB: Kayo ay lumapit kay Jesus na tagapamagitan ng isang bagong tipan, at sa
    dugong naikalat na higit na nagsasalita ng mabuti kaysa sa dugo ni Abel.
  cbs-NT: Ja dikabi Jesúsun jawen yuba bena nuku waxunkinan, mawai jawen jimi jabakin
    Abelin jimi binuniki, jawen taexun Diosun nukun chakabu nuku buaxunti wakinan.
    Jamen Abelin jimidan, jawen taea Dios sinatai jawen yupukunaniki, tsuan chakabu
    buatimadan.
  xtm-NTPP: Te suni jâ ni ka jan tu'va o Jesucristo iya ni sunkani tnu'u jaa ja sa'a
    ja jin koo va'a o nuu Su'si o a. Te ja niñi ya ni jati ma, te ni ka nduvii o a,
    te cha'a chi iyo in tnu'u kanu ini sana niñi Abel ma, ja ni jati nuu ni ji'i i
    ma.
  nnq-nnq: Nhwikilinge kwa Yesu ojwabi nchikachani mu lilagano lihyono na myai jakwe
    ijimichigwe jilonge na twenga ilebe yambone kupeta myai ja Abeli.
  bao-NT: Jesús, wãma wãme ca tiiricʉ pʉto pee, to biri cʉ̃ díi, mani ca ñañarijere
    manire ca coerique Abel niiquĩricʉ díi ametʉenero añurije ca wederije pʉto pee,
    mʉja nea poo nʉnʉa waa.
  san-ORI: ନୂତନନିଯମସ୍ୟ ମଧ୍ୟସ୍ଥୋ ଯୀଶୁଃ, ଅପରଂ ହାବିଲୋ ରକ୍ତାତ୍ ଶ୍ରେଯଃ ପ୍ରଚାରକଂ ପ୍ରୋକ୍ଷଣସ୍ୟ
    ରକ୍ତଞ୍ଚୈତେଷାଂ ସନ୍ନିଧୌ ଯୂଯମ୍ ଆଗତାଃ|
  huv-NT: At atnej lerpeayiün niüng ajlüy Teat Jesús, aaga najlüy wüx jayats poch.
    At niüng ajlüy miquiej nej leaw xeyay nembeat, ngome atnej miquiej Abel.
  otn-NT: Nu̱na̱ ra̱ Jesús, bi hocra̱ 'da'yo cohi ja ya. Nu̱ rá̱ ji bi̱ mäni̱, i ja
    rá̱ ts'ɛdi ngue di hoga̱ ma̱ ts'oquihʉ, hi̱nga̱ ngu̱ rá̱ ji ra̱ Abel ngue n'äst'abitho.
  nop-nop: Eŋ Jesu Yofolok Kobuli diniŋ me lekiŋgoŋdi nihikiutak adi’walaŋkade usuwagiŋ,
    eŋ Yofolok Kobuli diniŋ naŋgat’walaŋkade usuwagiŋ. Naŋgat wondi Bepaŋ’walaŋ siloŋ
    tobogoŋ u yofafaŋelak doktiŋa Abel’walaŋ naŋgat kalakapmelak. Abel’walaŋ naŋgatdi
    kibikoŋdok hogok yofafaŋeguk.
  obo-NT: Od pokoporani ki mandad ki Disas Krays no keton tohodpotongnga no id posivonnaa
    taddot lammin kodpotonduwoy ukit to longossa rin nid tihis. Oyya su lampas pa
    no moppiya iddos longossa rin no timbang id ponudtuu moka-atag to kodposinsya
    to saa kuntra taddot longossa ni Abel no timbang id nganoy ra to kodbalus.
  cak-ENT: Roj rojc'o chic apu riq'uin ri Jesús ri nsamajin ri c'ac'a' trato ri xbün
    ri Dios riq'uin ri vinük. Rija' xcom y ri ruquiq'uel ri xbiyin ruch'ajch'ojrisan
    chic ri kánima, roma ri ruquiq'uel rija' más rakalen que chuvüch ri quic' ri xuya'
    ri Abel chin ri Dios ojer can.
  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤢ ᤔᤏᤠᤜᤠ᤹ ᤗᤢᤶᤔᤥ ᤁᤢᤛᤱ ᤔᤠᤱᤜᤢᤵᤗᤧᤴ ᤐᤠ᤺ᤴᤍᤱᤛᤠᤒᤠ ᤕᤧᤛᤢᤖᤥ ᤁᤧᤍᤩᤧ᤹ᤀᤡᤀᤠᤱ
    ᤁᤧᤘᤕᤡ᤹॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ᤃ ᤜᤠᤒᤡᤗᤖᤧ ᤁᤢᤔᤠᤰᤂᤡ᤹ᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤏᤢ᤺ᤒᤠ ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤛᤠᤱᤔᤏᤠᤒᤠ
    ᤕᤧᤛᤢᤖᤧ ᤁᤢᤔᤠᤰᤂᤡ᤹ᤀᤥ ᤁᤧᤍᤩᤧ᤹ᤀᤡᤀᤠᤱ ᤁᤧᤘᤕᤡᤖᤥ॥
  mie-NT: De suni nūū maá Jesús, Yāā jā ndíso tíñú sīquī contrato jeé, nī nquīvi ndá
    nú. De yāhvi ndasí cā tiñu sáhá nīñī yā jā ní jati jā sndáhvā cuāchi ó, nsūú cā
    nīñī Abel jā ní ncāhān cuāchi.
  san-TIB: ནཱུཏནནིཡམསྱ མདྷྱསྠོ ཡཱིཤུཿ, ཨཔརཾ ཧཱབིལོ རཀྟཱཏ྄ ཤྲེཡཿ པྲཙཱརཀཾ པྲོཀྵཎསྱ རཀྟཉྩཻཏེཥཱཾ
    སནྣིདྷཽ ཡཱུཡམ྄ ཨཱགཏཱཿ།
  qve-NT: 'Hinaspapas qankunaqa Señorninchis Jesucristomanmi ashuyushankichis. Paymi
    noqanchispa favorninchispi mosoq pactota ruwaran. Paymi cruzpi yawarninta ch''aqchuspa
    llapallan huchanchiskunata perdonawaranchis. Chayraykun Señorninchis Jesucristopa
    yawarninqa ñawpaq tiempopi Abelpa yawarninmantapas aswan allin. [Nota: Jesucristopa
    yawarnin ch''aqchusqanwanmi, Diosqa perdonawaranchis. Ichaqa Abelpa ch''aqchusqan
    yawarninwantaqmi, Diosqa Cainta castigaran].'
  pao-NT: '@see-verse:HEB.012.023'
  cbu-NT: Iy Isuschichini Isusumun mangini tatkiniya. Isuscha iyaa tapachindarangiya.
    Kaneesich k'kuz iyaam yushindarangiya. Waanpata ursiri iyaa mangeetsini tachingarangiya.
    Sirútamasa Apanll Abelarinee ursir parangu, Na tputsee izuuru wanichima, tárangiya.
    Itaru, na Isusootssha ursir paku, Tputsee mang' na izuuru tachingchima. Ichinguru
    yarchima, tárangiya.
  usa-usa: Îtuma aúkáapi-naqa aúgemma anóná-anon-aiqtaba akoqnáá umá tirái-nakoma
    wenôpaqa ya áíkuteta wení naaegómá popoq umá naaeráq ya áíkutaae. Îtuma wení naaegón
    áaikoma uyátá-maqma íráqô-qtataaqa tiwíqmenataa Êboni naaegómá kótámakuraiye.
  soy-soy: Yeesu yɛɛ nkómɛinɛ fɑlɛ nɛ ń kɑ nɛ umɛnyɛ mɛɛ n kɔɔnu kɑní nɛ rikɔ.
    Mɛ́nyɛ mɛɛ pikɛi mɑ́lɛ ɑi Apɛɛli mɛkɔ́ tɔ́su.
  hui-hui: Tígua habo nalolene bi gahengenaga dombegua Yasu kagoriabi ibunaga darama
    tindi tandalo ba hene ngagoriabi ibirimi. Darama ogoni Abelenaga darama ale ndo
    Yasunaga darama hongohe taraore ko domo wahai haga nga.
  amf-amf: Haalin mallansa motala Yesuskalbee, Aabeelsa zombhindara sagi agenam giyen
    gazinsana yiithadhon zombhinbekal yedi theedidine.
  quc-NNT: Ri ix k'ut, ix opaninaq ruk' ri Jesús ri kojol tzij ri xub'an ri k'ak'
    trato. Are ku'l i k'ux chrij ru kik'el ri xuchikoj ri Are'. Are kik'el wa' ri
    kuq'alajisaj ri utz na chuwäch ri kuq'alajisaj ru kik'el ri qa mam Abel.
  dob-dob: ta wate Yesu ꞌena, tauna loina auwauna ꞌana toꞌebwaya nina ga lalana ꞌana
    loseuseula ꞌenega ꞌiꞌetoseyeda, ta nigeya nadigega Ebeli lalana, manuna nate ꞌebe
    esilae.
  wrs-wrs: Manara, yimba doa pepavena nihra Yesusinda, henoi ten nemelmoa wulprunnam
    Sesoanamini hevtindim. Yimba doa saivna Yesusna tovol velanglallava, wo no tovolmerava
    Sesoava moamba besal ishunv pimba, wavramom. Snamba owai, temba Sesoava Apelna
    tovolmerava ishunnamba, esesmba.
  mca-mca: qa hats ƚaki'ƚets iye ha' Jesús, hikha' jiyamitets kakha' ink'ayik wenit'ij,
    qa hats ƚaki'ƚets iye pe' t'ilitfik'i pa'aj ƚ'athits, hik pekhewe' pa' ƚ'anyejei
    ƚe'wisik'i, qa nite' hik ƚ'anyejei pa'aj pe' ƚ'athits pa' Abel'ik'i in yisu'unƚetax
    qu' natqa'tjai.
  tzo-TZC: Jaꞌ jech xtoc lanopajic xa ta stojol ti Jesuse, ti jaꞌ jꞌetꞌesejcꞌop yuꞌun
    ti achꞌ tratee. Lanopajic xa ta stojol schꞌichꞌel Jesús ti laj smale, ti oy cꞌusi
    lec ta xacꞌ jnaꞌtique, ti jaꞌ mu sta schꞌichꞌel ti Abele.
  mya-mya: သင်​တို့​သည်​ပဋိညာဉ်​တော်​သစ်​ကို​စီ​ရင် တော်​မူ​သော​သ​ခင်​ယေ​ရှု​၏​ထံ​တော်​သို့
    လည်း​ကောင်း၊ အာ​ဗေ​လ​၏​သွေး​ထက်​သာ ၍​မြတ်​သော​အ​ရာ​ကို​မျှော်​လင့်​ချက်​ပေး သည့်​ပက်​ဖျန်း​သော​သွေး​တော်​၏​ထံ​သို့
    လည်း​ကောင်း​ရောက်​ရှိ​နေ​ကြ​၏။
  gng-NT: Ni baa' *Yesu saan nɛ. Wɔn nɛ sere' Uwien cuo' nin binib kujɔtiefɛ̀nku kùa
    nnɔ ni. U ya sɛ̀m nɛ puube' ki tien' tɛ binib bà ŋa ŋmɔbe jɔknt. Uʼsɛ̀m nnɔ ya
    gbɛr ŋmɛ ki cɛn' Abɛl yaam ya gbɛr.
  cbi-NTPO: Naa Jesús' chuinsha bain kalen jiiñu deive, ya' mityaa Dios chachillaba
    veta' veta' manen tsanguedaa tiñu tsanguikaamu' junga. Lala ya' asachee Dioschi
    ura' kuraa demandiyayu. Tsa' mitya juntsa asa Abel' asanuba kayu pullake ura'
    kemuve, matyu tutamu Abel' asaya chachiitala veta' firu' mangaanu pensa tene ne
    kuwakemuñu' mitya.
  ikk-NT: Jizọsị kẹ ụnụ bịa d'e kunrun, onyẹ hụn e wegbama Osolobuẹ lẹ ịhịan imẹ nkwerigbama
    ọhụn. Ụnụ a bịagụọ d'e kunrun ẹdeke-nfesọnmẹ ahụn hụn rị e ku ihiẹn ka mma karị
    mmẹgwarị ahụn ẹdeke Ebẹlụ sị wẹ mẹgwarị, makẹni ọnwan sị gbagharị.
  leu-leu: Mi fo filimaan xe si Yesus aava fo vesan a turoxoian faꞌui. E mi fo savat
    lapaana ria ina aava fo talatiu e a ria aave i taxa kuus fanai pana maana mo roxo
    paaliu sena ria i Ebal.
  maz-NT: Xo i̱ṉ chëzhgueji dya a jmi e Jesús. C'ua ja nzi ma tsja c'o mböcjimi ma
    xis'iji c'o o̱ cji o animale ngue c'ua ro perdonaoji c'o nte, je xo ga cjatjo
    nu'tsc'eji. 'Ma i̱ṉ ench'e in mü'büji e Jesucristo, Mizhocjimi perdonaots'üji,
    na ngue o pjödü o̱ cji e Jesús va ngõtcüji ín nzhubüji. 'Ma o tsja e Caín o mbö't'ü
    e Abel, mi jyodü ro nzhopcüji c'o na s'o e Caín. Pero na ngue c'ü o mbö't'üji
