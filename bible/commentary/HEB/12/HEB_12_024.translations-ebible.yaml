  ces-LB: k Ježíši – prostředníku nové smlouvy a k jeho krvi, která naši vinu smazává,
    místo aby volala o pomstu jako krev Ábelova.
  mkn-mkn: Deng di situ ju ada Yesus, yang jadi jambatan kasi Tuhan Allah deng manusia.
    Yesus mati kasi tumpa Dia pung dara, ko biar Tuhan bisa ika janji baru deng kotong.
    Andia ko Yesus pung dara tu, bekin dingin Tuhan Allah pung hati. Ma ini laen dari
    Habel pung dara di Carita Mula-Mula. Te waktu Kaen bunu sang Habel, Habel pung
    dara yang tapoꞌa tu, bekin panas Tuhan Allah pung hati, sampe Dia kasi jato hukuman
    sang Kaen.
  pol-UBG: I do pośrednika nowego przymierza, Jezusa, do krwi, którą się kropi, a
    która mówi lepsze rzeczy niż krew Abla.
  qxh-NT: Jesúswanpis tincushcanqui. Juc parlanacuypita parlapaycämanchi. Chaypämi
    nuwanchi-raycur wañuyman ćhayasha. Yawarninwan juchanchita illarachisha. Tayta
    Diosninchi alli ñawinwan ricamänanchipäpis mañacapuycan. Abel wañushanmi ichanga
    Caín ñacananta mañacuycan.
  nwi-nwi: Nakwənhauə tuk Yesu e in e swatuk kape promes vi yame Kughen rɨmnor kɨmi
    ətawə. Kɨni nakwənhauə tuk nɨtaw Yesu, yame in rɨmnətəg-pə irəmiə ror əmiə naksatuatuk.
    Nɨtə a in ramni-ərhav narɨmnar yamə mɨne khahuvə mɨsapita narɨmnar yamə mɨne nɨtaw
    Ebel rɨmɨni-ərhav.
  kmo-kmo: Jisas akar wohowu maji otiir ma, riina kwo iyarer. Kwo Jisas riiti uku
    yeetii tawa pi eena iyarer. Riiti pi eeta nona hadabas noman sawoto. Ebel riiti
    sakar pi eeta karakada noman sawo tar.
  agr-agr: Ditak Jisusai jegantaje. Apajuí yamajam chichaman atumjai apakua nunak,
    Kristu mantamnak numpeen ukajua duwi, Apajuí jutii tudaujinak tsagkugtamjauwa
    nu adeagtajum. Jisusan numpega duka Abela numpega nuninchauwai. Wagki Abel numpan
    ukajua nunak ni yachi Caín maam nuniku asamtai, Apajuí Caignak suwimkan susauwai.
    Untsu Jisus mantamnak numpan ukajua duka, jutii tudauji tsagkugnagtinun nunikui.
  kyc-kyc: Anatunya pii enenge lao kana minyuo retelyamo dokona Yesu kanya akali ingyuo
    karamo. Dokona banya ranjama doko akali Epolona ranjama yango yano pyuo siyamo
    dopale ingyuo paa napala wambu sakao silyamo.
  urd-GVU: نیز آپ نئے عہد کے درمیانی عیسیٰ کے پاس آ گئے ہیں اور اُس چھڑکائے گئے خون
    کے پاس جو ہابیل کے خون کی طرح بدلہ لینے کی بات نہیں کرتا بلکہ ایک ایسی معافی دیتا
    ہے جو کہیں زیادہ موثر ہے۔
  yre-NT: Ɛn "nyian bɛ, Zozi nɛn -yɛɛ -maan ɛn Bali 'ka pli 'e man "nyian 'e 'pee
    bɛ, -a man nɛn ka pli. Ɛn "nyian bɛ, Zozi nyɛn nɛn e -sran 'cee "wɛan bɛ -a man
    nɛn ka pli. Nyɛn zɩɛ -a 'plɛblɛ "mlian Abɛl -le vɛ da.
  fuh-BKF: On ngarii to Iisaa curoowo hakkunde yimɓe e Laamɗo ley amaana keso oon.
    On ngarii to ƴiiƴam makko mbiccaaɗam, ngadduɗam kabaaru ɓurɗo kabaaru ƴiiƴam Haabiila
    njuppiiɗam ɗaam woodde.
  arl-NT: Jesucristoori tii quiyajuhuaj. Nojuajaari tama na cusonutajaaja Pueyaso
    jiyanootiquiaari nocua tiuujiaca. Tama na nanacajaaja na shootenuucua pocuarajuhuaj,
    paari cunota jeequejosaaquiaari tojetaarucuajanaani. Naacuajitij, Jesu nanacaari
    jiyanohua socua maninia Abel nanacajiniji. Caín monuucua tarajanu Abel, Abel nanacaari
    Pueyaso shiniujiya na mona cuaara mosaariajuhuaj. Jesucristo nanaca saniniuujia,
    cunoori Pueyaso pa jiyanootiquiaacujua.
  ziw-ziw: Mbula kwa Yesu, yudya mwivanyi we dilagano hya, na yudya isakame yakwe
    itike ikulonga mbuli zedi kujinka idya ya Habili.
  grc-TR: καὶ διαθήκης νέας μεσίτῃ Ἰησοῦ, καὶ αἵματι ῥαντισμοῦ κρείττονα λαλοῦντι
    παρὰ τὸν Ἄβελ.
  nag-nag: aru Jisu, notun niyom pora kotha kori diya ekjon, ulaikene utu khun hali
    dise juntu khun to Abel laga khun pora bhi bhal ase.
  eng-OEBCW: to Jesus, the intermediary of a new covenant, and to the sprinkled blood
    that tells of better things than the blood of Abel.
  knj-NT: Catu' ja' pax titu' ey ec' Jesús. Ja' naj chi ak'on jun ac' strato Dios.
    Ja' ẍiq'uil Jesús tu', ja' tz'icbiltoj cu ya'il oj. Ja' ẍiq'uil Jesús ti', yel
    miman yel oc apnoj tzet jix yune' yintaj yet naj Abel.
  deu-1912: und zu dem Mittler des neuen Testaments, Jesus, und zu dem Blut der Besprengung,
    das da besser redet denn das Abels.
  san-PUN: ਨੂਤਨਨਿਯਮਸ੍ਯ ਮਧ੍ਯਸ੍ਥੋ ਯੀਸ਼ੁਃ, ਅਪਰੰ ਹਾਬਿਲੋ ਰਕ੍ਤਾਤ੍ ਸ਼੍ਰੇਯਃ ਪ੍ਰਚਾਰਕੰ ਪ੍ਰੋਕ੍ਸ਼਼ਣਸ੍ਯ
