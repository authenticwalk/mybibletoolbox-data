  tbz-SIM: Kɛ wɛ̃nnɛ́nɛ̀ Yesu wèè tɑ̀unko Kuyie nnɛ̀ bɛnìtìbɛ̀, kòo yĩ̀ĩ̀ nti ɔ̀útɛ́
    kɛ ti cĩ́ɛ̃nko. Mɛ̀ í dònnɛ̀ Abɛɛri kɔ̃mɛ mɛ̀ɛ̀ do dɔ́ kɛ́pɛitɛ.
  san-GUJ: નૂતનનિયમસ્ય મધ્યસ્થો યીશુઃ, અપરં હાબિલો રક્તાત્ શ્રેયઃ પ્રચારકં પ્રોક્ષણસ્ય
