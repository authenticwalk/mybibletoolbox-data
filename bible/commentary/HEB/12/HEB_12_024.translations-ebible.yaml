  tte-tte: Yo tabe kwalaomako Yeisu koina. Iya ala tosabilau itotolo Yaubada salina
    mena kaiwela. Yo kwalaoma kamwasane koina mekalakava Yaubada taelobelobe na tayaboda
    kaigeda, kamwasane bwaimwana Yeisu kwasinena ipaisowai. Koinaele Yeisu kwasinena
    Eibeli kwasinena inamwanamwa-gabaen. Kaiwena Eibeli kwasinena iyogayoga yamaisa
