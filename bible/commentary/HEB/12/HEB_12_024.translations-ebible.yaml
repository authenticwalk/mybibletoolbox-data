  eng-DBY: and to Jesus, mediator of a new covenant; and to [the] blood of sprinkling,
    speaking better than Abel.
  guo-NT: Xatis naexasich Jesús tʉppox xatisliajwa. Jesús boesas wʉt, nakwemot babijaxan
    isaspoxanliajwa, Dios nakkastikasamata. Samata, amwʉtjel Diosliajwa babijaxan
    isaspoxan bʉ'wʉajanjisal. Chajiakolaxtat Abel boesapon, japon aton masox namana-el.
    Japon Dios kastikas. Pe Dios beltaen jiw, Jesús boesapi.
  hla-hla: Alimiu u la uamuma tere Iesu, nonei te kits gono meri ra ne Sunahan u ranga
    u tsimus. Alimiu u la uamuma turu rahatsing i tanen te tatsihasa sil rio ra me
    hala nena a nihitaguhu, ba te niga bala nena u rahatsing tere Abel te ngö sil
    a hipou.
  mav-NT: Pyno koitywy yt sa'a­wy'i i yity'ok Sinai yt kape hin i aikope ainãpin Musei
