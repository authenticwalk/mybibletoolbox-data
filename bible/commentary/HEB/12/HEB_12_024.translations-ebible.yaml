    Igiar kam gavgavim a danɨngasa a kavkɨni. Ezɨ ghuzir kamra akar aghuim e mɨkɨri,
    fomɨra Abelɨn ghuzim akam akunizɨ moghɨn an amir Puvatɨ. Iesusɨn ghuzim akar bar
    aghuim akuri, ezɨ akar kam Abelɨn ghuzimɨn akam gafira.
  bpr-bpr: Ta fdadong gamu di ku Dyisas, i mnè di bleng i falami kasafnè, na di litèan
