  bfz-bfz: तुसे यीशुए गे आयी रे जो आसा साथे नई वाचा रा बचोलापण करोआ और छड़काओ रे तेस
    खूनो रे नेड़े आयी रे, जो हाबिलो रे खूनो ते बी जादा खरिया गल्ला बोलोआ।
  cuk-09: Jesús, igar-bini-megisad-irwa-gwisguedse be nonimalad. We-igar-binid, Jesús-abe-aryosadba
    megnonikid. Ar Jesús-abe-aryosad, Abel-abe-aryosadba bur nued anmarga sunmaknaid.
  ben-OBCV: এক নতুন নিয়মের মধ্যস্থতাকারী যীশু এবং তাঁর সিঞ্চিত রক্তের সম্মুখীন হয়েছ,
    যা হেবলের রক্তের চেয়েও উৎকৃষ্টতর কথা বলে।
  mil-NT: Te ní tnahá tnúhu‑ndo ndɨ̀hɨ Xítohó Jesucrìstú Yaá ní quide nàcuáa cada
    Yá Ndiǒxí ɨngá núú sǎ vǎha sá cúú‑xí nchàa nchoo ñáyiu ndècu ñuyíú‑a, chi ní satɨ
    nɨ́ñɨ́‑gǎ te ní xíhí‑gá núú cùrúxí. Te nɨ́ñɨ́ Xǐtohó Jesucrìstú ñá túú ɨ̀ɨⁿ‑ni
    cuu‑xi ndɨhɨ nɨ́ñɨ́ ndǐi Àbél, chi dɨu cuèndá nɨ́ñɨ́‑gǎ‑áⁿ nǐ quide càhnu iní
    Yǎ Ndiǒxí nchaa cuéchi‑o.
  myu-myu: Kuy epesot Jesus kay. Ixe juk kawẽn iisuat o'g̃uwẽn wuywebe. Ixe o'jedoyekereren
    wuywebeam. Apẽn Abel o'jedoyekerereniap kay g̃ebum pima “Eg̃uweik cuy iwag̃o be
    yaokaap tei” i wuyju e'em Deus pe. Apẽn Jesus o'jedoyekerereniap kay g̃ebum pima
    bit, “G̃asũ bit ẽn ikẽrẽat uk'ug̃ ocewebewi soat pewi” i wuyju e'em Deus pe.
  fue-fue: On garii to Yeesu beldinɗo himɓe e Alla der alkawal kesal, e to ƴiiƴam
    mum miccaaɗam, ɓuruɗam ɗam Habiila.
  amk-amk: Tuti mera to Yesusi, Mano Doa Rahanai na Kaiwo Arera Waworu ne, tuti to
    ne rika kafatitai foi, amani rikao deinawio rang waworuo denteng sewa ne, wiro
    toyari Habeli ne rikao sahu we aiboifo kaha.
  fai-fai: Ade alo kiba tad Yesus alokso abino kalin umi tanong kon keiyámin kinim
    ami mit tem tasadiw. Ade alo kiba tad Yesus ami kaim sung kidel bakanin uta ta
    bom Ebel ami kaim sung bakanin akadawsu kal tasadiw.
  ura-NT: Chaen techu nii ena nenaa Cana Coauneraacha teratei teraneein nenaa Jesocurisito-
    rai coichana que cana couluoorane maajeein coaraquiche. Nii rai coichanate jauriaanejeein
    cana cairichaeranu que nihalu Abeli coichana jana, jataain nii amuritoeriin cana
    rai nelateineein ne.
  mcd-NT: Ascan man man Jesusqui fua. Nanton noco nashoantaimacai tsoa futsan noco
    nashonima. Ascacun natian ahuunoashu non Dios fu ipasharatiro. Nocon shuni Caín
    ahuun ushto Abel rutuni. Ascacun Upa Diosin Caín yoini isca huaquin, —Cain, ahuuscaquimun
    min ushto rutuaquin. Natian un mia curushcai onaintimairan, —ishon Diosin yoini.
    Ascafia Jesús rutuaifotiancai anori yoinima. Afimain nocohuunoashu naiton noco
    chaca soashoshquin. Ahuunoashu non Dios fu ipasharatiroran ishon noco yoini.
  urt-urt: Yip si yatme Jisas, miyeꞌ bumbe ŋaiye nangalai wim kin uku nanah yip ŋaiye
    ŋende bongolme kontrak ambaran tikin Got. Yip si yat wim tikin Jisas ŋaiye kin
    nangalai pe, ki ŋanange ŋaiꞌe ŋaiꞌe bwore ŋaiye nengelyembe wim tikin Abel.
  kiz-kiz: Muhidili kwa Yesu mpatanisi bhwa agano lipya, ni kwa damu jhajhinyunyisibhu
    ambajho jhijobha manofu matopu kuliko damu jha Habili.
  tzo-TZE: Xchi'uc ja' tey oy li Jesús ti ja' sventainoj li c'usi ach' chapanbil sventa
    chijcole, ja' ti la smal xch'ich'al sventa ich'ay o jmultique. Yu'un ti imal xch'ich'al
    li Jesuse, yu'un jech xu' ta jtatic o perdón yu'un jmultic. Ma'uc yu'un chquich'tic
    castigo jech chac c'u cha'al i'ac'bat castigo li boch'o la smil Abel ta vo'onee.
  lex-lex: Miy mmiai oleka pa miora Yesus inhatta mpiatroma. E' ed maka kwal lia taliorta-lakatrai
    (lol letgara) la'a nnio'a warwuar die. Ne E rarni mak khuri die ed mak hota mhia'ar
    aranmi la, mak edon nora Habel rarni rwatutur wutu. Yoma Habel rarni nwak nekpa
    rukmua, mere Yesus rarni ed mak kodia pa rwe'er doinia la do'a-hala.
  dov-dov: Alimwi mwasika kuli Jesu, simwiima aakati wachizuminano chipya, akubulowa
    bwakasamnsiilwa bwaambula zilimbubo kwiinda bulowa bwa Abela.
  rgu-rgu: Ma nai naa boe Yesus dadi lelete soaneuꞌ Manetualain no lahenda dae-bafoꞌ
    a. Yesus mate daa na faa, fo ela Ramatuaꞌ a bisa heke hehelu-barataa bebeuꞌ noo
    ita. Huu ria na, de Yesus daa na, tao masufu Manetualain dale Na. Tehuu ia fekeꞌ
    neme Habel daa na nai Tutui Masososaꞌ. Tepoꞌ fo Kaen naisa Habel a, Habel daa
    na faa a, tao na Manetualain dale Na hanas a, losaꞌ Ana huku Kaen.
  toc-NT: Na̠ ma̠la­ca­tzu­hui̠­ni̠­tátit Jesús xa̠hua xkalhni hua̠ntu̠ quin­ca̠­li̠­lac­xa­ca­ni­ko̠­ni̠tán
    xli̠­hua̠k quin­ta­la̠­ka­lhi̠ncán, y caj huá xpa̠­la­cata Dios quin­ca̠­ta̠t­la­huán
    aktum xasa̠sti tala­ca̠xlán anta­nícu ma̠lu­loka pi̠ aya quin­ca̠­ma̠­tzan­ke̠­na­ni­ko̠­ni̠tán,
    porque a̠má xkalhni Jesús hua̠ntu̠ xlá staj­má­kalh a̠tzinú tlak xatlá̠n ni̠ xachuná
    a̠má xkalhni Abel hua̠ntu̠ na̠ xlá staj­má­kalh, porque ni̠ti̠ li̠lak­ma̠x­tú­nilh
    xli̠s­tacni.
  som-som: iyo Ciise oo ah dhexdhexaadiyaha axdiga cusub, iyo dhiigga rushaynta oo
    u hadla si ka wanaagsan kii Haabiil.
  mam-C: Ex ma qo pon tk'atz Jesús tej qnimin. Ex noq tu'n tchky'el, at qmujb'il qib'
    tuk'a Dios. Ex noq tu'n tchky'el, ma txjet qanmin tu'n jun ak'aj tumil, tu'n qkyij
    toj wen tuk'a Dios. Qu'n nya ikyjo tze'nku tchky'el Abel, a b'e'x qanin tib'aj
    Caín. Me metzin te Jesús tchky'el, nya tu'n tqanin qib'aj, qala' n-ajb'in te q'ol
    najsb'il qil.
  ndj-ndj: Mufika kwa Yesu mweni mjovanishi wa lilaghanu lya shonu na kwa mwasi waki
    wumijiliwili mundima shetu wudeta filongu finofu munu pitu wula wa Abeli.
  mbj-NT: Ta tyw n'aa papuuj P'op Hagä Do ky n'aa enooh do Jesus gasëëts hõm do wë
    bë kaja kän. Baad ta majyyw ër h'yyb tym tabenyyw däk. Abéw majyyw nahado, k'ããts
    gó naa P'op Hagä Do hã tabetsẽẽ P'op Hagä Do babaanh hyb n'aa ta säm. Jesus majyyw
    etsẽẽ hadoo P'op Hagä Do hã tamabaan hõm hyb n'aa sahõnh hẽ nesaa do ër moo bok
    do paah.
  lat-VUC: et testamenti novi mediatorem Jesum, et sanguinis aspersionem melius loquentem
    quam Abel.
  ngp-ngp: Mbula kwa Yesu mlunganyi ywe ndagano hya kwa sakame yakwe imyagigwe, iyo
    ikulonga ayedi kujink'ha idya ya Habili.
  enq-2: Nyakama Jisasa katapya dokonya ipao katapelyamino. Jisasa baa Gotepa, endakalipanya
    kaina dokonya katapala, pii enenge lao yaki petae doko nyoo endakali dupa maiya.
    Abelenya taeyoko kai lea dokonya, pii epe mende lapae nasilyamo. Dopaka doko,
    Jisasame baanya taeyoko tandyoo pisiamo dokonya, pii etete epe mende lapae silyamo.
  eng-ASVBT: and to Jesus the mediator of a new covenant, and to the blood of sprinkling
    that speaketh better than that of Abel.
  mna-mna: Mi iŋgi kamar ki Yesu. Ni ta imender piti mi Anutu. Mi kamar pa zaala popoŋana
    tabe itiŋan Anutu taparlup ti ma tewe tamen pa i. Zaala tana na, Yesu siŋiini
    ta ipiyooto ma ipet. Tana Yesu siŋiini ilip pa Abel siŋiini. Pa Abel siŋiini iboboobo
    pa mbulu pokotŋana sa. Mi Krisi siŋiini na, izzo iti pa muŋaiŋana ki Anutu.
  myw-myw: '@see-verse:HEB.012.023'
  sby-sby: Mulesa kuli Yesu uyo walabamba cipangano calinolino uyo mwine walasansailo
    milopa, latulayanga bintu byaina kupita milopa ya Abelo.
  sll-sll: Pirere Yisas mongwo bani ereyu onua. Yisas iwe, sina yal mole God nan kina
    gumana pule inaminga ipire, i tani ol na tomua. Tere gol na tere algi ya bongwo
    iwe, tal nigi ol dongwo waminga pring pangwo i wai sinama dire tobo kunung God
    tomua. Homa yal Ken ebering, Ebel si gongure Ebel gongwo algi iwe mong so dimba,
    Yisas gongwo algi iwe, mong so dungwo meri dikimia, algi i ya bole God tongure
    ni tal nigi dongwo ol wanga tobo God tenanga meri tongure wai simua.
  yaq-NT: Jesukrijto, ju'u bemela lutu'uriata ya'alame, intok aapo'ik, kuuset mukuka,
    ojbota a' wo'oteka'uta ju'uneiyaakai. Abeltuka'uta me'ewaka, a' ojbowa bepa che'a
    eiyaawatchi.
  uro-uro: Bä qosaqi ngän män sage ma Jisas kärakni i sa qale qa mänguräp ma Ngämuqa
    dä ama ruvek na ama iaräs na ngät ama rharesbane näkt sage ama biaska qärakni
    i sa ma Jisas ka vrit na qa. Iaqäkt ma Jisas aa biaska di qat tamän bät ama enge
    qärangätni i ama mär ngät masirhat mamär vät ma Abel aa biaska aa enge angät tpäs.
  ita-1885: Ed a Gesù mediatore del nuovo patto; ed al sangue dello spargimento, che
    pronunzia cose migliori che quello di Abele.
  muy-muy: Kahəɗakumfəŋiyu ti kà Yezu, naŋ ya ti àgray ti Melefit awəlkabu pakama
    mʉweni akaba ge mis ni. Kahəɗakumfəŋiyu ti azuhva mimiz gayaŋ ya ègʉceki ke kʉli
    ni. Mimiz ga Yezu ti aɗafaki zlam sulumani, mimiz gani nani ti akaɗa ga Abel ni
    do.
  kqc-kqc: Ya bi uka ago ruaka di utari naivo amiye Iesu rofu ma moi faraka reyo dava
    rofu baeyadi. Mina dava di ago nina bi Abel di dava di ago nina ebu reyo.
  tav-tav: To bairi mari Ʉpaʉ Jesu mena macana mʉja ã mʉja quena. Cawama wame Dio,
    “Na yʉ netoo catiogʉ,” cʉ caĩricarore bairona Jesu maca mari catiomi. Cʉ carií
    yajibojarique mena mari netoo catiomi Jesu. Tirʉmʉpʉ macacʉ Abel cawamecʉcʉ maca
    carií yajiyupʉ cʉ jʉgocʉ cʉ̃re cʉ cajĩaro. To bairi cʉ cajĩarique wapa cʉ jʉgocʉre
    cʉ capopiyeyeyupʉ Dio. Jesu marire cʉ carií peti yajibojarica wame maca caroa
    wame jʉgori caroorije mari ye buire majiriomi Dio.
  eng-ULB: You have come to Jesus, the mediator of a new covenant, and to the sprinkled
    blood that speaks better than Abel's blood.
  spa-VBL: Han venido a Jesús, quien participa con nosotros de esta nueva relación
    de pacto; han venido a la sangre esparcida que tiene más valor que la de Abel.
  fra-_FOB: Et de Jésus, Médiateur de la nouvelle alliance, et du sang de l'aspersion,
    qui prononce de meilleures choses que celui d'Abel.
  hau-ULB: Kun zo ga Yesu, wanda shine matsakancin sabon alkawari, kuma ga jinin yayyafawa
    da ke magana fiye da na jinin Habila.
  mal-mal: പുതുനിയമത്തിന്റെ മദ്ധ്യസ്ഥനായ യേശുവിനും, ഹാബെലിന്റെ രക്തത്തേക്കാൾ ശ്രേഷ്ഠമായത്
    വാഗ്ദാനം ചെയ്യുന്ന ശുദ്ധീകരണ രക്തത്തിനും അടുക്കലത്രേ വന്നിരിക്കുന്നത്.
  urd-GVR: Nīz āp nae ahd ke darmiyānī Īsā ke pās ā gae haiṅ aur us chhiṛkāe gae ḳhūn
    ke pās jo Hābīl ke ḳhūn kī tarah badlā lene kī bāt nahīṅ kartā balki ek aisī muāfī
    detā hai jo kahīṅ zyādā muassir hai.
  far-far: Ma kulu ka dao siana sa Jesus, na wane ne saungainia na alangaie falu fua
    kulu fainia God. Ma kulu leka mai 'uria 'abuna ne kera dila akulu, ne kwatea manatalugelae
    fuaka. Ma nia lea liufia 'abuna sa Abel ne akwa 'uria duumae.
  suz-BL: नक कबल खाप्‍ब येसु बाक्‍ब। मिनु येसु आ जारशो हुश यो बाक्‍ब। मेको हुश हाबील
    आ हुश खोदेंशो ममाइ। हाबील आ हुशेमी “आं कली साइक्‍ब सजाइ गेचा पुंइसमल” देंब। येसु
    आ हुशेम चहिं “मेको आन पाप नेल्‍ल क्‍याम्‍शा, सजाइ जचा रे प्रोंइतामी” देंब। हिब्रू
    ९:१५; उत्‍पत्ती ४:१०
  car-NT: mo'ko asery me Tamusi wykatopombo wo'kapyry enenen Jesus 'wa, moro kari'na
    pisimbisingatopo mynu, moro Abel mynurumbo ko'po pari'pe kynaurananon iro 'wa
    enapa.
  amp-amp: Bi Jisasrpno niamoko. Tor rorrpar nd nfri yihotar kndh hanyhato Bro Nkifrarpno
    mkndh fnahmorr. Jisasr turhu kkupaye thu pprihato nmoh fasoh nefm yak thumo tkitt
    mfnahmoko. Jisasrhu kkut Bro Nkifrar htihato nom nhai kfakkfot rorpno brbo yinyeft.
    Ken, Aberrof namo neft rot nndo. Kenr sinyahato Aberr wasmohat Bro Nkifrar htimort
    Aberrhu kkutn. Bro Nkifrar htimohat duka memor, “Nd yimar Aberr wasyukr tawo yak
    tutfaruhanr.”
  bht-bht: तुसां यीशु मसीह बाल आयो न जड़ा लोकां कने परमेश्वरे बिच नोई बाचा दा बिचोलिया
    है। कने छिड़कयो खूने बाल आयो न, जड़ा हाबिले दे खूने सांई न्याय तांई बिनती करणे
    दे बजाए पापां दी माफी दी गल्ल करदा है।
  eng-NOY: and to Jesus the mediator of a new covenant; and to a sprinkling with that
    blood which speaketh something better than Abel.
  cub-NT: Aru Jesúvacari, ʉ̃́que Jʉ̃menijicʉ ayʉ bácʉ “Que d̶arãjare” arĩ, ʉ̃i yóboque
    coyʉiye báquede, ʉ̃i yebai yópe nʉri earĩ bʉojad̶avʉ̃ maja, maje jẽniaiyede Jʉ̃menijicʉque.
    Jesúi jive meiye báque boje, boropatebede d̶aibi majare Jʉ̃menijicʉi jã́inore.
    Ñai Abel bácʉ ʉ̃i jive meiye báque boje jíbʉcʉ bácʉi boarĩ́ jarʉvaiye báquede
    ʉ̃ mácʉre, Jʉ̃menijicʉ ñájine d̶arejaquemavʉ ʉ̃́re boarĩ́ jarʉvayʉ bácʉre. Ʉbenita
    Jesúi jive meiye báque boje, Jʉ̃menijicʉ mead̶ayʉbe põevare. Que baru Jesúi jivebu
    bojecʉe baju Abel bácʉi jive pʉeno.
  ita-1927: e a Gesù, il mediatore del nuovo patto, e al sangue dell’aspersione che
    parla meglio di quello d’Abele.
  lww-lww: A amio sur wo tap̃ena la nap̃a asike e kieta kunus wa nalologena wo nene,
    tekilia tevisu Yesu, amio kana kuruta nap̃a mlau, nap̃a apeven pa e losineta lala
    vena kila temekiki. Kana kuruta nena, pe sa re kuruta kana ne yermarua Epol nanua
    poli, nap̃a asape kuruta na ween yaru, a kuruta na kilamaranen napiowaena, ana
    kana ne Yesu naga pe kuruta na tamaliaena yaru, a pe kuruta na viewoena. Yesu
    kila po pap̃isi wa, nap̃a sum̃al su likan Ntewa amio yaru, kila kiela naviranarena
    viu lalua sum̃alu ruruia, vena kila lalua ave erau wo sina.
  ckb-ckb: بۆ لای عیسا، کە ڕێکخەری پەیمانی نوێیە، بۆ خوێنێکی پرژێنراو کە لە خوێنی
    هابیل باشتر دەدوێت.
  nas-nas: koosinunanka mmauꞌ deeru-paaꞌnanka naroꞌ uumunuariri˜ aaꞌnaꞌ neraniiꞌnanka;
    Kumponing baurukaaꞌ kirokainku naroꞌariri dootuuꞌarimaing, paning-koo miring daariniiꞌnuka;
    Kumponing Eeꞌnara Kara-simpeꞌ ookara biikaang; eeꞌnoko teing nantoong tampeng
    dupe-antaniiꞌnuka biikaning tanuaananka; eeꞌnoko Jiisuuꞌ, tee Meuꞌnung nerakung
    kara naroong-anta-koong; eeꞌnoko tee ereng meekaꞌanta-koo miraꞌniiꞌnaruꞌ niiꞌ
    Kumponinge piaa-koong, Eebeloꞌ bakaang ereng-pinaꞌ deeaꞌ meroꞌ piavoma karouꞌnaruꞌ.
  uvl-uvl: Imo aat ke a lohot nge Iesus lo. Pe NeHalang poia helenga tomunga hel heueu
    ngana e, nge nena hana mur. Pe Iesus tu nga tunangana nge NeHalang pe hana mur
    nga ich. Pe I sipona poia helenga tomunga hel heueu ngana nem ana ume ke lohot
    ke manmanna. Pe imo aat pengpeng nga Iesus eina nenge lome ita ke ta lemlem toto.
    Pe Iesus eina nem helengana urana toto nga nenge Apel eina.
  eng-BBE: And to Jesus by whom the new agreement has been made between God and man,
    and to the sign of the blood which says better things than Abel's blood.
  ixl-CNT: Utz aꞌ oponnajkꞌex kꞌatz u Jesuus majte vaꞌl ul bꞌanon u akꞌla nukꞌuꞌm.
    Tan aꞌ vaꞌl el ikajal qiꞌ. Utz aꞌ u kajal vaꞌl nikuyuneꞌ. Ela tuchꞌ vaꞌl tzꞌitumal
    ok tiꞌ u tioxhla kaaxha. Utz paalchu siiꞌ vikajal u Abeel.
  xsi-xsi: Miki kamâ kapâŋga pa Yesu lâ, inani ikai nzâla piti pa Maro Kindeni tu
    ma iveta ŋgua pâŋa wasaseki kunzi tamâta. Aku miki kamâ kapâŋga pa see ŋinde Yesu
    muŋga ipaliŋi ŋana ivila kinda kâ, aku i see ŋinde ipole see ŋinde timbunda Abel
    nanayoni ipaliŋi lâ.
  crx-NTPO: '''Et Sizi ndi ''andit khuni neba lhaíndinla-i, ''en neba k''elha whulhtsi-un,
    ''en cha ''et usda. ''Ink''ez ndi ''uskai'' neba nadílt''i, ''i be nelubeshi ts''iyawh
    neba gak suli'', ''et ntsen''a la Abel yuzilhghi whe buzkai'' yun nadílt''i, ''i
    anus hoonzoo-un whunénilhtan, ''et cha ''et whuz''ai. Ndowhi ts''iyawh ''et whuts''u
    whusalhghaz.'
  kan-OKCV: ಹೊಸ ಒಡಂಬಡಿಕೆಗೆ ಮಧ್ಯಸ್ಥರಾಗಿರುವ ಯೇಸುವಿನ ಬಳಿಗೂ ಹೇಬೆಲನ ರಕ್ತಕ್ಕಿಂತ ಉತ್ತಮವಾಗಿ
