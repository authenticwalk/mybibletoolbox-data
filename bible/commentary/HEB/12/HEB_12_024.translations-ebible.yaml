    katu­pono Ahepa'i Koro Iesui tunug Tupana wywuat aiwo­'o­wese hamuat hap atipy
    pe. Mesup ahehay toimo­herep Tupana pe. Iesui ti aimo­wehik Tupana wywuat hat.
    Sa'a­wy'i Ãtãu sa'yru Apeu suu at hat ihay Tupana kape yi pyi hap ewy e miwan
    me. Mi'i hap ewy mesup Iesui suu ihay ahetiano ma'ato po'og mi'i sehay ikahu Apeu
    suu at hat kai — Eti'auka ro ui'auka hat e Apeu suu ma'ato Iesui suu to'e Tupana
    pe — Waure wo o ereĩne'en ui'auka haria kai Papai e. Yt ta'a­tukuap i rat kat
    som ta'a­tunug e Iesui suu at hat ihay yi pyi te. Iesui suu wo waku watu­wepen
