    kan me ntahn Eipel inoukihda.
  maq-NT: Ngayun ne, canihñutangun cjuatacun nuju cojo Jesús, me xi sahmitangun rë
    xuta cojo Nina ngatsë rë ngu compromisu xatsë. Hacuaha canihñutangun cjuatacun
    nuju cojo jni rë Jesús jan ne, hitsë sa ndaja sua machaya naja tsëhë cjuandaja
    rë Nina xi cuma rë jni rë xutachanga naja Abel.
  hto-hto: Uafue, Juzíñamui comue caɨmare caɨmo fecállɨfue caɨmo llóiacade. Afefue
    caɨmo lluáɨbitɨmɨe Jesús, mei ie cruzmo ie dɨe tótajado caɨmare ɨ́aɨfuenidɨnona
    fɨnócacaɨza. Ie jira ie dɨe, úrilla uai izói jamánomo ñúefue caɨ ɨfócɨmo denode.
    Mei jɨáɨfodo Abel dɨe tóilla afe izói caɨmare ñúefuiaɨ caɨmo lloñede.
  por-BRBSL: a Jesus, mediador de um novo pacto, e ao sangue de aspersão que fala
    melhor do que o de Abel.
  ces-NKB: k prostředníkovi nové smlouvy Ježíši a ke skropení krví, která mluví lépe
    než Ábelova.
  cui-cui: Mataʉta papatsiname ichaxota Jesús popona pon jiwi peyabara jume yawenaein
    Nacomtha xua jiwi pepatsiwa tsane Nacomtheicha. Mataʉtano bapon nacata catsica
    Nacom pia pena peyabara tsiwʉnae muxu dutsiwa tatsi. Bapon pia pejana tatsi xua
    barapo jana pepichapabarenaexae Nacom naca yabara jʉntʉ coyene jʉntemaina abe
    waexanae cuiru coyenein. Barapon pia pejana tatsi jiwi beta cana exanatsi beyacaincha
    Abel pia pejana tatsi. Tsipei poxonae bapon bexotsi, jopa nantawenonaeyo xua bapon
    peyantomatsiwatsi. Ichitha poxonae Abel bexotsi, nantawenona xua peyantomatsiwatsi.
  boj-2014: Ariya niŋgi Yesus qa dego beleŋeb. Yesus agi Qotei aqa anjam bunuj siŋgilatqa
    osiqa iga Qotei ti gago ambleq di tigelesosiqa yeba waiyej unu. Yesus aqa leŋ
    bileŋej qaji a qa dego niŋgi beleŋeb. Deqa leŋ dena Qotei aqa anjam niŋgi merŋgobuleqnu.
    Yesus aqa leŋ di tulaŋ bolequja. Leŋ dena Abel aqa leŋ tulaŋ buŋyejunu. Abel aqa
    leŋ na dego niŋgi anjam merŋgobuleqnu.
  eng-OEBUS: to Jesus, the intermediary of a new covenant, and to the sprinkled blood
    that tells of better things than the blood of Abel.
  eri-eri: Tere Yesus langa heigeyaha, no beele baara tawou eege dangamuwei nomo gama
    fai. Onodu tere Yesus nomo ganemu langa heigeyaha, amina no beele baara tawou
    waha dangamuwei nomo bona tere langa ayawai. Onodu ganemu waha, no ere beele malalamudu
    lehigina. No amina Abel nomo ganemu la beele malalamudu lehigai dorofe uwa. Yesus
    nomo ganemu no beele gai hilobainga malalamudu lena.
  wiu-wiu: Ni Akolaliyo tone weneya totono yamemotoa tokome tuane ago Yesu one mekota
    meane tetepo taneya meki. Nipa one kamate kiwike tadekaneya meki. Yesu einagono
    kamate ponokomepa eya ago Ebelene kamate ponokome tane toa moa patukoa etenane
    wene kekakaneya.
  swe-swe: till Jesus, förmedlaren av ett nytt förbund [det gamla förbundets medlare
    var Moses], och det renande blod som talar starkare än Abels blod. [Det gamla
    förbundets blod var det offerblod som Moses vid Sinai stänkte på Israels folk.
    Förbundet med de återkommande syndoffren kunde aldrig rena från synd på det sätt
    som Jesu blod gör, se . Abels blod ropar från marken efter hämnd, i kontrast till
    Jesu blod som ropar efter nåd och förlåtelse för våra synder, se . Abels offer
    av ett djur, till skillnad från Kains offer av grödor, är också en första svag
    skuggbild på Jesu blodsoffer, där Jesu blod talar mycket starkare, se .]
  cth-cth: Lawkkam katha e laicei Jisuh koe thoseh, Abel e thipaling hlakvah hoe ka
    talue e lawk ka dei e, kahei e thipaling koevah thoseh, pha awh toe.
  mti-mti: Sira Iesu me yapavewa gwangwan agiyawa mataiwa oya, me gumbe ye manene.
    Di yoi mina veramiviwa me gumbe ye manene. Me oraimina megara Aber diyawa mina
    onan.
  pad-NT: Anamaakariki jaboni ada Jesus. Ovaria binakama'da'iki ida Deus kava'iponahi
    ja'dini. Ahovari'iki ida amana haria najahaja kaimoni Deus viaha. Abel abini'ina
    fori hirihi ida Jesus abini'ina amana. Jesus abini'ina ni-bikanikhariaki ida Deua
    bina'da'diabosivini. Bikanikhariaki ida Deus haria va'adivini.
  twi-twi: Moaba Yesu a ɔhyehyɛɛ apam foforo ne mogya a wɔapete a ɛka nneɛma pa ho
