  qvn-NT: Chaychrümi cayan mushog rimanacuypag yawarninta jichrag Jesusninchis. Chay
    yawarnin jichranganga mas alinninmi cayan, yawarninta jichrar Abel wanunganpitaga.
  tku-NT: Hui'xina'n a'ka'ī'nī'ta'ntit Jesucristo ū'tza' tī makapūtaxtūnu'n. Xla'
    tlahuanī't xasāsti' talacāxtlahuan. Ixka'lhni' Jesucristo cālīche'kē' ixlīstacna'ca'n
    tachi'xcuhuī't. Ē chuntza' talakalhu'mān ixka'lhni' Jesucristo. Ū'tza' ā'chulā'
    xatze ē jā ixka'lhni' Abel.
  bjk-bjk: Mum moxoro wan pösöt e Jisas ewe nang iri pet a xuxubus maxat kaluluonin
    e God ma marakörö. Mum moxoro wanot kö dee ne Jisas nang ixo sawu e mum min tua
    wewet ina xuxubus niang. Ma dee re ine i osen tö ire abo lalaa i deek köba xöbo
    lalaa a dee re Abel ixo wöwörö ulamunon.
  msy-2020: Ia Iesusra bato, an abuir gumazir God ko en tighɨn itim, egha Akar Dɨkɨrɨzir
