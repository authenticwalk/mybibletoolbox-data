verse: HEB.012.024
translations:
  kpx-kpx: Ige Iesuvu nahiho menakae doga mamoale keta otogoe ua. Ige Iesu tahou lotai
    nahie toela ulihale ketaike ua. Subuta Dilavau Eibolo tahou lotiale ke ibina vanu.
    Isito Iesu tahou lotiale keu nahie toela ulihanu.
  okv-H: Eto ungotena daingeto God ta degi pambasora amita kihi humbari embo Iesu
    amo ai ta mihia. Eto Abel ta orosa overekena avo isapa rate Iesu na orosa overekena
    amo ke be avoeto ungotena God Otohu ue jakeka eagora.
  tbo-tbo: Ma amaka ta nei Yesu uyahina tauna wogatala wouna i dewaya po talana i
    hiwohiwoga haleya tepanei luyagohana ta tuhagaya ma ega mei Abele talana tauna
    ani wiyuwa.
  mal-C: പുതിയ ഉടമ്പടിയുടെ മധ്യസ്ഥനായ യേശുവിനും ഹാബേലിന്റെ രക്തത്തെക്കാൾ ശ്രേഷ്ഠമായി
    സംസാരിക്കുന്ന, തളിക്കപ്പെട്ട രക്തത്തിനും സമീപത്തേക്കാണ് നിങ്ങൾ വന്നിരിക്കുന്നത്.
  grc-SR: καὶ διαθήκης νέας μεσίτῃ Ἰησοῦ, καὶ αἵματι ῥαντισμοῦ ⸂κρεῖττον⸃ λαλοῦντι
    παρὰ ⸂2τὸν⸃ Ἄβελ.
  bgc-bgc: थम यीशु कै धोरै आए सों, जो परमेसवर अर माणसां के बीच म्ह करार बणाया, अर
    छिड़काव का लहू जो माफी के बारें म्ह बोल्लै सै, ना के न्याय के बारें म्ह, जो हाबिल
    कै लहू तै घणी बढ़िया बात कहवै सै।
  khz-khz: E Iesu genai pogo vogomai. Iesu vekapawai valigunai Palagu e taunilimalima
    vekarawarai erugana. E ia ralana genai pogo vogomai. Iesu ralana gemi ai eketokauto.
    Iesu ralana na ekilagiana kilana tiavu na Abela ralana gena kila tiavuna evanagiana.
  deu-TKW: und dem Mittler des neuen Bundes Jesus, und dem Blut der Besprengung, das
    da stärker redet, denn Abels.
  zsr-NT: Rbígaꞌliꞌ caꞌ ga zoëꞌ Jesús, Nu ben tsutsu didzaꞌ cub naꞌ rucáꞌn tsahuiꞌ,
    lencaꞌ ga naguꞌë rön queëꞌ Jesús le run ga runít lahuëꞌ rëꞌu Dios, rön naꞌ run
    le nacr dxiꞌa ca le ben xchönëꞌ Abel, le ben ga nu gchuguëꞌ qui Dios.
  lin-lin: pene ya Yesu, Moyokanisi ya Boyokani ya sika ; mpe pene ya makila na Ye,
    oyo esopanaki mpe egangaka koleka makila ya Abele.
  hns-NT: Toelog Jiesoe ke djaan gaile, aur okar kaam dwaara Parmeswar iensaan logan
    se ek naawa baat-tjiet karies hai. Toelog Jiesoe ke tjhierkaaral khoen se paap
    ke tjhama paile. Aabal ke khoen dwaara badala lewe ke tjaahie, bakie Jiesoe ke
    khoen dwaara paap ke tjhama dewal dja hai. Ie to auro barhia hai!
  noa-E: Mam ʉ̈gthar ich Jesujã dʉ̈i sim aarta maach thʉ̈r sim, ar mag iek iiur deewai
    ich Jöoirau jaautarrjö chadcha apieg ich bag ãrpitarr woun aar. Maadëu khaphʉ
    nʉm, mag i bag ãrtarr chan warr jöoingar Abel thõowai bag ãrtarrjö khaba arr aawai,
    maach pekau chugpaawi Ẽwandam dʉ̈i maach khõinaa apieg ajim. Mamʉ chi Abel bagau
    chan magba, warag ich naamta iekkhõr ee pʉajim Ẽwandam dʉ̈i.
  eng-EMTV: and to Jesus, the mediator of a new covenant, and to the blood of sprinkling
    which speaks better things than the blood of Abel.
  mib-NT: Te suni nuū maá Jesús, Yaā ndíso jníñu sɨquɨ̄ contrato jeé ní quɨ̄vɨcoo
    ró. Te yahu ndasɨ́ gá jniñu sáha nɨñɨ̄ yā jeē ni jétɨ jeē ndáhva cuēchi yó, nasūu
    nɨ́ñɨ̄ Abel jeē ni jícān cuēchi.
  lif-NT2: खिनिॽग निङ्‌वाॽफुमाङ्‌ङिन् नु मनाहाॽ लुम्‍मो कुसङ् माङ्‌हुप्‍ले़न्‌पाःन्‍दङ्‌साबा
    ये़सुरो के़द्‌ये़ॽइआङ् के़वयिॽ॥ हे़क्‍क्‍याङ् खिनिॽग हाबिलरे़ कुमाक्‍खिॽनुःल्‍ले़आङ्
    साॽरिक् नुःबा पाःन् के़बाःप्‍पा साङ्‌मनाबा ये़सुरे़ कुमाक्‍खिॽओ के़द्‌ये़ॽइआङ्
    के़वयिरो॥
  xnj-xnj: Nyenye mbwelili kwa Yesu mweavi mtepulanisi mu lilaganu la mupya, na ngasi
    yaki yeyinyunyusiwi yijova mambu gabwina kuliku yila ya Abeli.
  mmx-mmx: Mira vot pasa vam ne Iesu, neni ga lok lumulum ti lekabus maxat kantubu
    at ne Moroa eburu mi limixin, la mira vot pam ap mo loxot ne Iesu ga semla li
    lada ren to melamgo at ne Moroa ngan luunun ti laxakapmek at limixin. Mo lada
    ren i lox avukat ti lada at ne Abel, mila lada at ne Abel ga lox asuusu lebelemamao
    at ne Moroa ketla lada at ne Iesu i lox asuusu lumulum.
  cbr-NT: Anuribi ca ax aín imi 'apati bama 'ixuan an nuxribinu anu 'inun mëníocë,
    Jesús, ax 'icën. —Cain, an Abel 'acë uni, ax ca cupicë 'iti 'icë —quiax Nucën
    Papa Dios quicëbë ca usai 'iacëxa. Usa 'aínbi ca Jesús bamacë cupí uínbi an 'acë
    uni cupiama 'icën. Usoquian Jesús unin 'á 'ixunbi ca aribi cupiquinma uicamax
    cara ami catamëtia, a aín 'ucha sinántëcëntimoquin tërënia.
  tee-NT: Vachu' ix'anu' ju Jesús makjuntau. Chai la'ix'aninti quinta'aktaijutan ixlacata
    ju sast'i chivinti ju xaquintalhit'atak'oxitan ju Dios. Chai la'ix'aninti mapast'ac'anicanau
    ni quintamapainin ju yuchi. Pus acsni tavanan maknicalh ju Abel c'atsayau ni mamalakchavanicalh
    ix'aninti ju maknilh. Para acsni tavanan maknicalh ju Jesús c'atsayau ni jantu
    xamati' mamalakchavani.
  eng-LSV: and to a mediator of a new covenant—Jesus, and to blood of sprinkling,
    speaking better things than that of Abel!
  cak-NT: Roj can jojc'o chic apo riq'uin ri Jesús, ri nibano ri c'ac'ac' trato ri
    xu'on ri Dios quiq'uin ri winak. Raja' xcom y ri ruquiq'uiel ri xbin xu'on ch'ajch'oj
    che ri kánima, roma ri ruquiq'uiel raja' c'o más rakalen chech ri ruquiq'uiel
    ri Abel ojer can.
  pah-NT: 'Pekwaha pe Jesus''ga pejikovo ga pavẽi. Ga ko pendepykara''ga tuhu ti g̃a
    okovo avuirama Tupana''ga pyri onhi''ig̃a ga pe javo. Gaha okwahavuka Tupana''ga
    nhi''ĩpyahua omanoro g̃waramo gwekoa reka''voguka. A''ereki Jesus''ga manoa renonde
    Tupana''ga e''i: “Jesus''ga manoro g̃waramo po ti ji imombori yvyakotyve''g̃a
    ndekote''varuhua g̃a hugwi g̃a mombyryva g̃a jikogame ji rehe nehẽ,” ei Tupana''ga.
    Abelva''ea jukaagwera kwahavame nhande ei Tupana''ga pe: Ehepy ti ahe. Jesus''ga
    jukaagwera kwahavame nhande ei: Emombo ti orerekote''varuhua ore hugwi, xa''e
    nhande Tupana''ga pe. Jesus''ga rekoa reka''vogukara okwahavuka pyryheteva''ea
    nhanderekote''varuhua mombora. A''ea ko koji''i pyry hete Abelva''ea rekoa reka''voga
    rembikwahavukara hohe.'
  sja-NT: Mama unu p'anɨ Jesús, Tachi Ak'õrepa pëida ichi ũraa chiwidi jaramerã. Mama
    iru waa jĩap'eda k'aurepa Tachi Ak'õre bɨmãi, parã p'ek'au k'achia wẽe p'anɨ iru
    k'ĩrapite. Ma waa awara bɨ Abel waa k'ãyaara. Tachi Ak'õrepa Abel waa unuk'ãri,
    chi Abel peeda k'achia oo k'inia baji. Mamĩda Cristo waa unuk'ãri, irude ijãapataarã
    p'ek'au k'achia wẽpapida perã mãgɨ́ waapa, k'achia oo k'iniak'aa Tachi Ak'õrepa.
  xed-xed: Gavadagha tavata Yesu ta nzamta mataba mnduha nda Lazglafta ŋa dzraftawi
    ka lfiɗ ya kuni. Gavadagha tavata usa Yesu ya kəl tsi ka wutsikatá mnduha nda
    tsi ya kuni. Malaghumala gwaɗa ta gwaɗə tsa us ya, ka ŋa Abel ta mnata.
  mks-NT: Ta sa̱ na̱cayati ndó nu̱ú Jesús, mé a̱ cáha̱n xoo mí nu̱ Ndióxi̱. Jáchi̱
    sa̱há ña̱ na̱caja Jesús tá na̱xi̱ta̱ ni̱i̱ á ndi̱ca crúxu̱ sa̱há ña̱ cán quéa̱
    na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ yo̱ ña̱ ná ndoo cua̱chí. Joo jíin va na̱caja Ndióxi̱
    tá na̱xi̱ta̱ ni̱i̱ Abel sa̱nahá ndiva̱ha jáchi̱ na̱jándoho a ini ñani da, da̱
    naní Caín sa̱há ña̱ na̱sahní ñahá da̱.
  gfk-S: Mu te hana tupas Jisas nong ite gil no sigar kunubus nalamin tane God ma
    ira matanabar. Mu te hanawat ter tano de ne Jisas nong ga sapur mu ma ie ura gilgil
    ikino kunubus. Ma no dena i hapuasne ta dait ira linge i bilai ta ira linge no
    de ne Abel ga iangianga urie.
  bmu-bmu: Eŋön jöhöjöhö areŋ dölökŋaŋgö galömŋi Jisös yaŋgöreŋ kaba yambuk qekötahöba
    kinje. Yaŋön sepŋan qewösahöi eŋgömirimakzawi, mönö malmal mewöŋe kaŋgota malje.
    Abelnöŋ sepŋi mokoyökmö, Jisösgö sepŋan Abelgö sepŋi oŋgita keu aködamunŋambukö
    muŋgemŋi akza.
  dgz-dgz: Menan ame e Iesu inap tauayan. Me ao mepe wandia God iup ewakewa nuneni
    warapen menan Iesu nunan yaumakap yoniwan. Iesu boeni denip mega gapan patnageni
    menan nu inak kakaevet waraton go Eiboro deniwa ame om ya inen go Iesu taniwa
    God yamap om inen.
  eng-GNV: And to Iesus the Mediatour of the new Testament, and to the blood of sprinkling
    that speaketh better things then that of Abel.
  zaa-NT: chi bebiga' le lani Jesús enne' née Mediador nna chi bètsi'e ri'u lani Tata
    Dios por medio de Convenio Cubi qui'e. Lani réni nu belàlie nna acca chi gulà
    ri'u. Pero por lù'uti qui' Abel nna uccua ttu enne' castigar.
  eng-WEBSTER: And to Jesus the mediator of the new covenant, and to the blood of
    sprinkling, that speaketh better things than that of Abel.
  guh-guh: Panajamatabëcuenecopatame baja Jesucristojavabelia, ponë pejamatabëcueneta
    Dioso nacavecuaajibiaexana vajaneconimi. Nexata Dioso aneconijibia nacatane. Bajayata
    Abelpijinë itsa beyaxuabatsi, ponë beyaxuabatsi, juya picani xanepana peyamatamobeyaxuabinexatsi.
    Itsiata baitsi jane pamatacabi Jesús beyaxuabatsi cruzata, itsajivi ata apo najamatabëxainae
    Jesús peyamatamobeyaxuabinexatsi. Tsipaji Jesús petëpaejava pejamatabëcueneta,
    Dioso aneconijibia taejitsia daxita pamonae jumecovënëta Dioso.
  bon-bon: Peema Yeesu pisi nyene, lui te gaabe ne jiitnuji kirece jajeji mene tääpume,
    teeme uudi ne liba yiiwäräjuji weeme niiya mule bine äcisejame. Yoo, Yeesu me
    uudi lica ge epu pana Abela me uudi liiyepu. Abela me uudi te singi ge budre daremu
    tääpume, yepä Yeesu me uudi te biname bime budre daremu ne yääyeblingtuge.
  nhw-BL: Anajsitoque campa Jesús catli quichijqui ni yancuic camanal sencahuali ica
    Toteco huan masehualme. Anajsitoque campa eltoc ieso ya catli tetlapojpolhuía.
    Huan ieso Jesús catli tetlapojpolhuía eltoc más cuali que ieso Abel catli quinotzayaya
    Toteco para ma tetlatzacuilti.
  swh-ONEN: kwa Yesu mpatanishi wa agano jipya, na kwa damu iliyonyunyizwa, ile inenayo
    mambo mema kuliko damu ya Abeli.
  wbi-wbi: Mwisile gha Yesu unsambanisi wa agano imia, dakudanda jino vamisile jino
    jijova amanono kyongo kukila idanda ja Haili.
  bba-bba: Yesuwɑ i susi wi u sɑ̃ɑ nɔɔ mwɛɛ kpɑɑ ten swɑɑ sɔmɔ, kɑ win yɛm mɛ mu yɛ̃kɑrɑ,
    mɛ mu ɡɑri mɔ̀ yi yi Abɛlin yɛmɡii nɔɔbu dobu kere.
  eng-KJVCPB: and to Jesus the mediator of the new covenant, and to the blood of sprinkling,
    that speaketh better things than that of Abel.
  kgk-NT: Ãy katu pemoirũ-ma peiko-vy Hesu-pe. Ha'e ojejuka uka va'ekwe nhande-rehe.
    Upéa-gwi Nhandejáry oiko-ma pende Járy ramo. He'ýi tee ramo peiko-ma peẽ. Abel
    amyrĩ gwugwy mbyte-py ojejuka va'ekwe. Omano rire, “Xe repy katu, xe repy katu”
    he'i va'e-rami. Ha Hesu katu gwugwy mbyte-py ojejuka uka ramo, “Xe repy katu”
    nde'íry va'ekwe “Eiporiahuvereko katu íxupe” he'i gwĩ hugwy-py onhemopotĩ va'erã-rehe.
  waj-waj: Yisuuva karaasa kua yeena rau kioovaa iima kioo gioonna kiaapuuyara tammaana
    diraivaasi ngia ngiaavaivee. Aveeraa kiauvoono mmataivaudiri vainno maisa aataruuvaa
    kooyaa yapoovaa Yisuunna kiauvoono yoketaa aataruuvaa uuvoono Aveeraa kiauvaa
    yaataraivai. Ngia Yisuunnasi ngiaavaivee.
  cpy-cpy: Pitsipatee-yaari eeroka-paeni Jesús, kantako-wenteeri otzimaera owakirari
    kashiyakaantsi, apawentakaeri rira ikama-wenta-yitakae. Tema iroka rira Jesús
    kimiwitaka oñaawaeta-tyeemi, awijanakiro oñaawaetaki paerani rira Abel.
  mpx-mpx: Iyaka ta nem Yeisu elana, iya bateli vavaluna i pamilil gamagalau ge Yehoba
    ali luwaluwala, ge saliyana i ligin bateli vavaluna o i patunahot. He Eibol saliyana
    i lau bilibiliya i pamasal ana totaulol ana lahi ni gan, yaa Yeisu saliyana i
    lau i pamasal Yehoba wala gegi i nuwayoho.
  wbp-wbp: Junga kujaju. Yapa nyurrurla kankulu Jijaji-kirra yanirni. Kuja palija
    warntawarntarla, yalyu karlija nyanungu-nyangu palka-ngurlu. Nyanungu-nyangu yalyuju
    pirrjirdi, kula wati-kirlangu-piya yirdi-kirlangu-piyaju Yapulu-kurlangu-piya,
    lawa. Kuja Yapulukupurdangkarlu Kayinirli nyanunguju pungu, Kaaturlu yalyuju nyangu,
    manurla Kayinikiji kulu-jarrija-nyayirni. Yilyaja wurnturu-nyayirni tarnnga-juku.
    Kala kuja Kaaturlu Jijaji-kirlangu yalyu nyangu, ngulaju-ngalpa mari-jarrija ngalipaku.
    Jijaji-kirlangu yalyungku-ngalpa pina-kangurnu Kaatu-kurra yungurlipa nyanungu-kurlu
    nyina tarnnga-juku. Kujanya-jana Kaaturluju jangku-pungu nyurru-wiyi nyurnunyurnuku-wiyi
    ngalipa-nyangukuju Jijajikingarnti yilyanjarnikingarnti.
  luo-luo: usebiro ir Yesu ma en jathek mar singruok manyien, bende usebiro gi remo
    mokir ma wuoyo kuom gik mabeyo moloyo remb Abel.
  nhe-NT: Inajsitoque campa Jesús tlen quichijqui ni yancuic tlajtolsencahuali ica
    Toteco huan tlacame. Inajsitoque campa eltoc ieso yajaya tlen tetlapojpolhuía.
    Huan ieso Jesús tlen tetlapojpolhuía eltoc más cuali que ieso Abel tlen quinotzayaya
    Toteco para ma tetlatzacuilti.
  aii-aii: ܘܠܝܼܫܘܿܥ، ܡܸܨܥܵܝܵܐ ܕܘܲܥܕܵܐ ܚܵܕܬܵ‌ܐ، ܘܠܕܸܡܵܐ ܡܘܼܪܝܸܣܵܐ، ܗ̇ܘ ܕܗܲܡܙܘܼܡܹܐ ܝܠܹܗ
    ܒܘܼܫ ܨܦܵܝܝܼ ܡ̣ܢ ܕܸܡܵܐ ܕܗܵܒܹܝܠܔ.
  esk-NT: Utlautipmiusri Jesus-mun akunniġutauruamun aatchuqtuamun nutauruamik sivunniuġutmik
    iñuŋnun. Christ-ŋum killuqsautaiquplugich iñuich maqipkaġniġaa auni sanniġutami.
    Auŋa Abel-ŋum tuqqutauruaq uqautiqałhiñaqtuq akisautmik, aglaan auŋa Christ-ŋum
    uqautiqaqtuq natqigutrił̣iġmik.
  msb-msb: An may pakilabot pa gayod kamo amo si Jesus na Parapatuman san bag-o na
    sinumpaan kag an dugo na ginwisik na may dara na mas maayo na barita ki san dugo
    ni Abel.
