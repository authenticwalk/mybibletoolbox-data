  tgo-tgo: Kaero ra mena weya Jisas, iye va i vamidiya dagerawe togha gharɨgharɨ na
    Loi e ghanjilughawoghawo, na madɨbae i voru i vaemunjoruŋa dageraweko togha iyako.
    Eibol madɨbae va i dobu e thelauko vwatae i woraŋgiya gharagagaithɨ ne e ghalithɨ,
    ko iyemaeŋge Jisas madɨbae va i voru i woraŋgiya Loi i numotena la tharɨ.
  yap-yap: Kambad ngak Jesus, ni ir e ke ngongliy rogon fare m’ag nib be’ech, nge
    fare racha’ ni kan wereg ni ir e be micheg boch ban’en ni kabfel’ boch ko tini
    micheg racha’en Abel.
  mop-NT: Ti c'üm-ooltaj a Jesusu, le'ec a walac u mansic to'on u tumul t'an a Dioso.
    Ti c'üm-ooltaj c'u' u betaj a Cristo tiqui woc'lal. Le'ec ti quimi aj Abele, uchi
    u t'an u q'uiq'uel etel Dios yoc'ol ca' usq'uinbic u jel, pero ma' baalo' etel
    a Cristoji. Quimi ala'i ti'i ca' sa'tesabüc ti sip'il.
  tet-tet: Iha nia moos, Yesus dadi baa ailalete bodik Naꞌi Maromak no ema raiklaran.
    Yesus mate naduar raan, nebee Naꞌi Maromak namate menon foun no ita. Yesus raan
    nia nalirin Naꞌi Maromak neon. Mais, Yesus raan seluk nosi Habel raan. Iha lia
    Kain no Habel, ita hatene haꞌak, baa oras Kain noꞌo Habel, Habel raan mak nakduar
    nia, nalo Naꞌi Maromak laran manas, toꞌo natuun kastikar baa Kain.
  hlt-MCSB: paipi thai kah rhikhangkung Jesuh taengah khaw, Abel lakah khaw a then
    a thui tih a haeh thii te na paan uh.
  xtd-NT: Xá n‑ka xee mee‑n nuu Jesús. N‑kida‑ia ná io ná juaꞌan tratu xee, te nujuiin‑ia
    nuu Ianyuux xaxeꞌe‑n. Yo vaꞌa ka xa n‑kida nɨñɨ Jesús dada nɨñɨ Abel.
  mdy-ETH: ሃሣ ፆኦሲና ዓሲናኮ ባኣካ ዓኣ ዓኮ ጫኣቁሞ ጊኢጊሼ፥ ዬሱሴ ባንሢ፤ ዬያጉዲ ሃሣ ዓኣቤኤሌ ሱጉፃፓ ባሼ ኬኤዛ፥ ጎሜ
    ጌኤሻኒ ፑጪንቴ ዒዛኮ ሱጉፆ ባንሢ ዒንሢ ሙኬኔ።
  spl-spl: Yawu gârâmâ lok âlâhâlen hâum sâwe. Lok âlâ, kutŋe Awe sâm, yâhâmâ ataŋaŋe
    kumu muop. Yakât matŋeâmâ Anitâŋe ataŋe ya kâpekbaŋgiop. Yawu gârâmâ nengât sâm
    Yesu kuŋetâ mumu hepŋe giop. Yakât bonŋeâmâ nenŋe yâk orop torokatmâ manmâ yâhânomgât
    mâtâp âiŋe meningiop. Yawu gârâmâ Anitâŋe mem dâinenekmâ gamu yakât ki hâkâŋ otnom.
  usp-NT: Y xattawtaka' riq'ui Kakaj Jesucristo ri xanow jun aac' chomorsa'n riq'ui
    Kakaj Dios chikij la' jquiq'uel ri nic' riq'uil xquitzquij ri masna tzi ri tijb'ij
    chike chiwch ri tijb'ij jquiq'uel Abel.
  zav-NT: Ṉa'a ža zocho txen len Jeso'osən' c̱hedə' ḻe'enə' bedəlalɉ xc̱hene'enə'
    par nic̱h gwzolao chon Diozən' de'e cobə de'en none' lyebe gone' par gaquəlene'
    chio'o. Na' xc̱hen Jeso'osən' de'en bedəlalɉe' catə'ən gwso'ote'ene' chlo'in de
    que Diozən' chezi'ixene' xtoḻə' con beṉə' chso'onḻilažə' Jeso'osən'. Caguə can'
    naquən len xc̱hen de'e Abeḻən' de'en gwlalɉən', c̱hedə' ḻenṉə' con blo'en de que
    de'e malən' ben beṉə' biše'enə' bete'ene'.
  sgz-sgz: Gitáte hut má si Iesu, koner a atri hutngin kamkabat má a tur i katbán
    i Káláu má kálámul. Má gitáte hut má i Rum a Pilpil Sorliu, i rum er ái Iesu ákte
    oboi dárán ái i nián ái Káláu. Ái Káláu a mákái dárán ái Iesu er má kápte a sálán
    ngo ái Káláu na kosoi mai rangrangas ngorer a kosoi dárán ái Abel. Dárán ái Iesu
    a sálán ngo ái Káláu ákte gas i bál má, suri na mámna rung di longoi sápkin má
    na apilpil pasi bál di.
  kek-NT: Ut cuanquex chi sum a̱tin riq'uin li Ka̱cua' Jesucristo, li quixakaban xcuanquil
    li ac' contrato. K'axal nim xcuanquil lix quiq'uel li Jesucristo. Riq'uin a'an
    cuan xcuybal le̱ ma̱c. Ma̱cua' jo' li quic' li quixmayeja laj Abel najter k'e
    cutan.
  blz-NT: ka' notakamo ni Yesus, topobisarana toon u'uru. Kuu notakamo na rara' men
    nipipirkon men muntundunkon upa men porena tia rara' ni Habel.
  poe-NT: la ko tsíkóchjineherá chꞌín Jesús, jehe chꞌán mé nixja̱xi̱n chꞌán tí pacto
