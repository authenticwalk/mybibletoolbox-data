  nob-LB: Dere har kommet til Jesus, han som ble mellommann til en ny pakt mellom
    Gud og menneskene da han ofret sitt blod på korset. Hans blod roper ikke på hevn
    slik som Abels blod gjorde. Nei, det roper til Gud om tilgivelse.
  ntj-ntj: Puru-yan pitjangu Tjiitjalakutu, tjiinya-lampa tjukurrpa kutjupanya tamarlmanu
    wantingu, palunyalakutu. Tjiinya Tjiitjalunku yirrami wiilypungu Mama Kuurrtakutu-lan
    pitjatjaku. Tjiinya kutjulpirtu Yayipulnga mirrirntankunyangka palunyaku yirramilu
    mantangurulu watjaranytjapirinypa, “Kayinnga-ya ngaparrtjika puwa.” Nyangka Tjiitjaku
    yirramilu Mama Kuurrnga watjarnu kalyparnu.
  sxb-NT: Muuzre ku Yesu otaao *endagano empia agati ya Katonda na awantu kandi ku
    amasaai agaminzwa agawoola amangʼana amalootu okukira amasaai aga Abeeli.
  nhu-NT: Ben nu ɛ to wase tɛn fô Jisos wvù leeme fwe moŋkan mo monfɛm ɛntelɛŋ jo
    Nyo' bô bonyii le, ɛ̀ to tɛn fwe dvu ɛlɛmɛ ke Jisos e kè bó to miawmiawɛɛ yî beene
    le. Ɛlɛmɛ kin jemyi fiɛɛ fì fele fi ɛlɛmɛ ke Abɛl e.
  row-row: Yesus o sia naa boe, fo dadꞌi lelete fee Lamatualain no atahori. Yesus
    mate raan nandali, fo Lamatualain hengge-nee hehelu-fufuli feuꞌ no nggita. Naa
    de Yesus raan, tao maꞌasufu Lamatualain ralan. Te ia feaꞌ no Habel raan sia Dudꞌuit
    Fefeuꞌ a. Huu leleꞌ Kaen nisa Habel, Habel raan mana mandaliꞌ naa, tao Lamatualain
    namanasa, de Ana fee huku-dokiꞌ neu Kaen.
  msy-msy: Ia Iesusra bato, abuir gumazir God ko en tɨghɨn itim, egha Akar Dɨkɨrɨzir
    Gavgavir Igiam gami. Egha ia Iesusɨn ghuzimɨn otifi, a fomɨra akar gavgavir dɨkɨrɨzir
    igiar kam gavgavim a danɨngasa akavkɨni. Ezɨ ghuzir kamra akar aghuim e mɨkɨri,
    egha fomɨra Abelɨn ghuzim akam akunizɨ moghɨn amir pu. Puvatɨ. Iesusɨn ghuzim
    akar bar aghuim akuri, ezɨ akar kam Abelɨn ghuzimɨn akam gafira.
  agg-agg: Sisas aiyu God-babɨdɨmbo sɨmborɨ hoafɨ femɨndɨ sɨhefe ranahambo yipupuikɨkɨ
    manüŋgu ahambo-so amboanɨ tüküyahimboanei. Ahandɨ horɨ aboedambo-fembohünda tütɨŋarɨmayo
    ranana Aberɨndɨ horɨ ŋgasünde hayambo sapo Sisasɨndɨ horɨ ana sɨmborɨ hoafɨ femɨndɨ
    sɨhefembo-hündamboyo, ŋga Aberɨndɨ horɨ ana sɨmborɨ mbɨro hoafɨmbo-hündamboyo.
    Seana muŋgu ranahambo-so tüküyahimboanei.
  ptp-ptp: Dɨ il ob la le vô Yesu wê vông kɨyang paha wê Anutu hɨlu vô il ge vô nôn
    lec ya ici va hi wê kɨpyax sea ge. Ilage Ebel yib dɨ hi kɨpyax sea, lêc Yesu hi
    luu Ebel hi vêl, ên Yesu hi nêl kɨyang nivɨha kɨtong bêga ên nêbê Anutu kɨtya
    il nêd nipaên vêl.
  nak-nak: Oio tai te la mautu alele, amuto pogati e Iesus, eia ale magiri kabili
    tegatou me La Tahalo Uru, veia ge vahari la merera ale halaba eia ge vimahuli
    etatou. Oio te la mautu alele, amuto pogati la kasosole Iesus ale eia lugu robo
    letatou ovola, la kasosolale eia veipala la merera ale halaba te La Uru. La merera
    ale halabale, eia la merera la mahuli. Eia kama mai la merera ale loio te la kasosole
    Abel mai La Buk Tabu Ale Pala veia la kasosole Abel eia mai ale tola soio te La
    Uru veia eia koli la iruru te tuala ale eia bilia. La kasosole Iesus eia kama
    mai ele. La kasosole Abel, eia veipala moli la pileho, eala moli la kasosole Iesus
    eia taritigi pepeho, eia veipala la gilogo te La Tahalo Uru.
  lbb-lbb: pa tetek e Iesu, esaning i tol tar a tona kunubus taum ondala, pa tetek
    a sulukna, ning di ka lamlamir tar ono. A suluk ne i warwara ana utna ning i wakak
    kol tana ututnala ning a suluk e Abel i warwara onoi.
  kan-2017: ಹೊಸ ಒಡಂಬಡಿಕೆಗೆ ಮಧ್ಯಸ್ಥನಾಗಿರುವ ಯೇಸುವಿನ ಬಳಿಗೂ, ಹೇಬೆಲನ ರಕ್ತಕ್ಕಿಂತ ಉತ್ತಮವಾಗಿ
