  ena-ena: Namɨlaŋ Jisasɨ dɨ pɨŋ ci iahuahalaŋ uami. Jisasɨ agaŋ Asɨ cɨhu tɨbɨ ciaŋ
    mɨguavɨla abami agadɨ lɨdaci hameŋ laci hameŋ laci hɨnibali uami. Abelɨ dɨ mɨdɨ
    agaŋ nɨbu hɨbɨŋ ifu ifu saŋ laci abɨlalɨ uami. Agadɨ ala Jisasɨ dɨ mɨdɨ agaŋ hulaŋ
