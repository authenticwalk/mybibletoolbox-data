  aby-aby: '@see-verse:HEB.012.023'
  eng-YLT: and to a mediator of a new covenant — Jesus, and to blood of sprinkling,
    speaking better things than that of Abel!
  jni-jni: Ya aye ahira a Yeso de sa memani atii utira utize, nan maye mu zamma sa
    ma bo tize mateki ma Habila.
  kne-kne: ya en Jesu Cristo ay naniglot sin baro ay tolag. Din inmayos ay dada na
    et sigsiged di laydena ay kalien mo din dadan Abel, tan din dadan Abel et kaman
    nankedaw ay maibaes et anggoy.
  tgj-tgj: Anw bv milv kunam ha mvkimvak pvkunv Jisu gvlo nonu aadu, okv Abel gv oyi
    sarnam ha alvyanv ogu milvla oyi paksakku ho aalwkduku.
  gui-NT: Jare joco pe oi vi Jesús. Echa Jesús rupi ñanoi morogüɨrocuavee ipɨau vae.
    Jare joco pe oi vi Jesús jugüɨ jae ñeneñapiramo pɨpe vae. Jocuae tugüɨ icavi yae
    tugüɨ Abel mbae oñapiramo pɨpe vae güi.
  quc-TT: Ix xixqebꞌ rukꞌ ri Jesús, naꞌtaj chiꞌwe chi xa rumal ri Areꞌ ri Dios xubꞌan
    jun kꞌakꞌ chꞌekom tzij iwukꞌ ix. Tyox che ri ukikꞌel ri Jesús ri xtixtobꞌik are
    xkamik xeꞌkuyutaj ri qamak. Rumal kꞌu riꞌ, ri Jesús are nim uqꞌij cho ri Abel,
    rumal cher ri ukikꞌel ri Abel man kakuyun taj xane are karaj kabꞌan qꞌatoj tzij.
  heg-NTPO: Yesus kon muik ne ua, Un man daid hleten taung Ama Lamtua Allah nol atuli
    lia. Yesus mate le dala ka holbohon, halin Ama Lamtua but in hida balu nol kita.
    Tiata Un dala ka, tao blingin Ama Lamtua Allah dalen na. Mo ni kisa deng Habel
    dala in se Dehet deng Apan-kloma ki in Dadi ka. Ta dedeng Kain keo Habel la, Habel
    dala in baa ka, tao otot Ama Lamtua Allah dalen na, didiin Un nahu hukung bel
    Kain.
  ptu-ptu: Anna landa' toongkoa' duka' lako olona Puang Yesus to ungkähä pa'dandiam
    bakahunna Puang Allataala. Anna ullambi'ungkoa' indo hahana Puang Yesus to puha
    dipippi'iam umma'na. Illaam hahana Puang Yesus dilambi' kaheba mapia puha ia anna
    la indo kaheba dilambi' illaam hahana Habel.
  bzd-NTPO: Ñies a' detke Jesús ska', ie' dör ttè pa̱'a̱li̱ me' Skëköl tö se' a̱,
    e' kanéu̱kwak. Ie' köte̱wa̱ ipë́ tëne tai̱ë, e' wa se' batse'wé̱ Skëköl tö. Ie'
    köte̱wa̱ e' dör s'tsa̱tkoie, e' kë̀ dör we̱s Abel köte̱wa̱, e' nuí̱ ki̱ iël tsa̱iëne
    es.
  kwf-kwf: Ma kulu ka dao siana sa Jesus, na ngwae neꞋe saungaꞋinia na fau alangaꞋinga
    faolu fuaka faꞋinia God. Sulia na Ꞌabuna neꞋe igo, kuke baꞋa ngalia na ru leꞋa
    ki, bore ma Ꞌabuna sa Abel noaꞋa kasi kwatea ru leꞋa neꞋeri ki.
  eng-WYC-2017: and to Jesus, mediator of the new testament, and to the sprinkling
    of blood, speaking better than Abel [or better speaking than Abel’s blood].
  eng-WMBB: to Yeshua, the mediator of a new covenant, and to the blood of sprinkling
    that speaks better than that of Abel.
  zat-NTPS: ne lau Jesús, Benne' wedé dizra' chee̱ xel-la' wezría cube, ne naga bzre̱'e̱
    dxen da dxuchalaj na da cháwedxa ca da bchalaj dxen chee̱ Abel.
  spp-spp: Yii à file Yesu na. U à u sìshange wu, maa ŋkwû wuu kurugo. U sìshange
    fành'à pêe Abɛli sìshange woge na. Lire pyiŋkanni na, Kile à tòro Yesu cye kurugo,
    maa tunmbyaare nivɔnnte le ná wuu e.
  zty-NTPS: Ẕbíga'le ḻaw Jesús, Bennen' ben choche' diža' koben' da' ẕka'n chawen',
    na' ḻezka' gan bde Jesusen' žen chie' da' žonen ga ženít ḻaw Dios žo'o, da' nakžen
    chawe' ka da' ben x̱chen Abel, ẕi'n Adán, dan' ben ga bzoa Dios Kaín, bi' bíche'be'
    Abel na' cheḻa'ale.
  mek-mek: Ke ufainagai Kaino Apele eaupugua ifa elolo auga Deo afa eogemue. Kai Iesu
    auga, Deo papiau eꞌi laomai apalaꞌi feꞌagegeainiꞌi eoma puogai emae. Ega kainai
    Iesu auga, Deo iꞌa fou epoꞌaisai gagao ekokoaina, pakoꞌa niniꞌanina mamaga ekapaisa.
    Ega puo isa ifa elolo auga kapa akaikiꞌa ipauma, Apele ifa ekaꞌegaina. Oi auga
    Iesu egaꞌina eega olao.
  aey-aey: Odocob Jisas uqa bal cehec je haunna nawel tawec dana uqaca calein. Uqa
    golac wele age bilisadu joaden, bal cehec je haun eu gagadic mudecnu. Odocob golac
    eu je oso maden eu wele Ebel golac odon eu caca qee. Uqa Ebel golac wooldumei
    je me bahic eu geh bahic maden.
  urd-GVH: नीज़ आप नए अहद के दरमियानी ईसा के पास आ गए हैं और उस छिड़काए गए ख़ून के
    पास जो हाबील के ख़ून की तरह बदला लेने की बात नहीं करता बल्कि एक ऐसी मुआफ़ी देता
    है जो कहीं ज़्यादा मुअस्सिर है।
  ycn-ycn: Jesucristo hua'até caja i'imajé je'echú chu. Ricá a'arí icá i'imacá, i'imacáloje
    huajé puráca'aloji ja'apiyá penaje. Ichaya pura'ajero ricá. Ritaca'acá huachaya
    huacajé rira aco'oró raphú chiyá huajlojé penaje. Raú calé Tupana amaro huachaje
    pu'uhuaré huala'acare liyá. Uncá ñaqué calé ri'imacá Caimi chujlo i'imacá. Rinoca
    Abelmi chu huacajé, rira i'ijnari caja raphú chiyá. Pachá Tupana huajari re'ehuemi,
    nori ri'imacá.
  djr-djr: Yo, marrtjinany nhuma dhuwal galkithinany nhanukiyingala yan Djesuwala,
    ŋurikalyin ŋunhi ŋayi Muṉuṉukunhamirra ŋurikin ŋunhi yuṯawnha gumurrkunhaminyawuywu
    romgu; bili nhanŋuwuynha ŋunhi maŋguny' waṉḏin limurruŋgalnydja dharapulŋur, ŋunhi
    ŋayi ga djuḻkmaraman nhanŋuny Waybulwuny maŋgu'.
  kvg-kvg: Zo Yesu-té qazonø-fakház, te mokho-te, Mbumbukiam ezoqa namba, poev ndakinak
    ge-unimanqatin. Neka zo ndǿgo tozomø-fakház, ma zo ande teqa kouk me gizømbo-pomoyam.
    Ta kouk-qa manqat, Eibol-qa kouk-qa manqat, ùnime꞉-løvuám. Ndøgo ambá av nqǣgo,
    yaq-fia tawat-qa ndø-akhayám. Geté ndøgo ni manqa-zapazapa evøzam-qa yaq-té
    qanimbi-manqaté.
  rug-rug: Ele mae si gamu koe Zisu sapu va gorevurana sa vinariva egoi vaqura koasa
    eharana Sa sapu tava zoloro pude na laeda gita, sapu leana hola nia Sa sa eharana
    e Ebolo.
  hop-NT: It puhuvasiwnit ep God‐nik̇aṅw pu sinmuy amuhtsave hintsakqat Jesus aw’i;
    pu put uṅwáyat wiwtsiniwyaniqat Abel uṅwáyat epnihqe pavan hihta núnukṅwat tuawi’taqat
    aw’i.
  san-URD: نُوتَنَنِیَمَسْیَ مَدھْیَسْتھو یِیشُح، اَپَرَں ہابِلو رَکْتاتْ شْرییَح
    پْرَچارَکَں پْروکْشَنَسْیَ رَکْتَنْچَیتیشاں سَنِّدھَو یُویَمْ آگَتاح۔
  heb-LB: ולפני ישוע המשיח עצמו אשר הביא לנו את הברית החדשה והנפלאה הזאת, ואשר דמו
    מכפר על חטאינו במקום שיזעק לנקמה כדמו של ‎ הֶבֶל.
  caf-NT: '''Et Sizi ndi k''an khunek neba lhaíndinla, ''en neba hubéguz unli, ''en
    chah ''et usda. ''Ink''ez ndi ''uskai neba nadélt''ik, ''i be nelubeshi ts''iyawh
    neba hoolah suli, ''et nts''e na''a Abel yuzelhghi hoh buzkai yun nadélt''ik,
    ''i ''o nus hoonzoo néwhunelhtan, ''et chah ''et whuz''ai. Ndi ts''iyawh ''et
    whuts''un whets''elghaz.'
  mio-NT: Cha cua queta ndo iti nuun ra Jesuu, ta maan ra cuu ra ni tiso vaha tiñu
    cha iyo tuhun chaa. Chati niñi ra, ta ni chihi ra. Chacan cuu cha cua coo ndito
    yo chi ra. Ñavi cuhva iyo niñi ra Abel iyo niñi ra Jesuu, [vati chihi ra Abel,
    ta tachi tuni ra Ndioo chi yani ra, soco chihi ra Jesuu, ta cucahnu ini ra Ndioo
    cuati savaha yo].
  srq-NT: Jesús abe chee jẽsɨɨchãte quia ã no. Ae ruqui rɨɨ̃ ngue Dios contrato yasu
    raã nande je ra. Ae ruqui rii rii ji jẽsɨɨchã nguia ã. Ae ruqui quia rei eturã
    tuchɨ Abel ruqui sɨ.
  kje-NT: Mim pakromo noro Yesus haenhi. Ai penia Man Hari Kalla Nou Worworu ki mi.
    An maki, la rarna ma nakliu onne wa'an narehi Habel rarna, ono Yesus rarna huriyedi
    ika nano iknik dohohala.
  gaz-gaz: gara Yesuus araarsaa gidduu galeessa kakuu haaraa, gara dhiiga facaafame
    kan dubbii dhiigni Abeel dubbatu sana caalaa dubbatuu dhuftaniirtu.
  kud-kud: na hinage ta laoma'o Yeisu ainai, iya waloyemidi vauvauna ana taumohe na
    'wahinana ana lauhiuhiuli ainaena ilivahigita'o, ta nigele dova Abeli 'wahinana
    wuwuna neta abasilahe.
  urb-NT: 'A''ep Jesu ixo tĩ. A''e riki ipái pe pandu: “Ihẽ amanõ, a''erehe ihẽ rehe
    jurujar katu ame''ẽ ta ke emuhã katu” aja. Ame''ẽ riki panduha pyahu ame''ẽ ke.
    Huwy ke uhem tĩ. A''erehe ngã ke Tupã muhã katu. Ame''ẽ ruwy riki Ambéu ruwy ''ar
    koty te we mukatuha. Ambéu manõ. Huwy rehe har jakwa jaxo rahã: “Ambéu jukwa ame''ẽ
    ke ejukwa tĩ” aja Tupã pe japandu. Jesu ruwy rehe har jakwa jakwa jaxo rahã: “Jande
    py''a ke ejuhyk” aja Tupã pe japandu. A''erehe Jesu ruwy riki Ambéu ruwy ''ar
    koty te we mukatuha. A''erehe Tupã ngi jakyje ym ha namõ jahyk katu ehe.'
  fra-LSG: de Jésus qui est le médiateur de la nouvelle alliance, et du sang de l’aspersion
    qui parle mieux que celui d’Abel.
  san-HK: nUtananiyamasya madhyastho yIzuH, aparaM hAbilo raktAt zreyaH pracArakaM
    prokSaNasya raktaJcaiteSAM sannidhau yUyam AgatAH|
  cak-SNT: Ojreꞌ ojcꞌo chic riqꞌuin ri Jesús, ri nibꞌano chi ncaꞌbꞌaka ri vinak riqꞌuin
    ri Dios, y jareꞌ ri jun cꞌacꞌacꞌ pacto. Jajaꞌ xcon y ri ruquiqꞌuiel ri xꞌin xuꞌon
    sak cha ri kánima, y ri ruquiqꞌuiel jajaꞌ más rakalien choch ri ruquiqꞌuiel ri
    Abel ri xcꞌujieꞌ ojier can.
  uvh-uvh: Abanga sidi indi yotangkanip ning aming ka Jisas wara'ganang kuma' kadofing.
    Ka Anutu wari indi yotangkanip waraga' midi totangka tanga Jisas u kamiinga Jisas
    wari midi totangka u tiptangka wara'ning kane u tugu'. Ka wara'ning wa ning, timinggi'
    Abel ning kuyangni Ken wari Abel u uku'. Ukinga adining amani wa sige kwasinegu'
    waraga' tanga Anutu wari mamareng kura'bu kabingamgu'. Ka Jisas wari kumoinga
    adining amaa wari kwasinegu' wa adining amani wara'ning kaneni wa kuni' nua'ni
    sini', ka wa Anutu wari indining kadagang ga' sura mamareng kura'bu kabani wara'ning
    mo', amaa wa Anutu wari kane kigineng waraga' sura nipbubure tanga kafakafa tinim
    wara'ning kadapmang tinimgu'. Ka beng sini' sidi kane kigineng ka wara'ganang
    kuma' kadofing.
  ino-ino: Yisasi'a Anumaya Koti'ae lakaeya'ae folakate mai'neno saufa alino lo'kiya
    vailate'nea ke fole aisea yafe nefalikeno kola'amo'a hao'otake yati ano kalo patale'nea
    ve'ka mai'neate e'nae. A'ke'ainaka Keni'a akana'amona Epolona haekeno fali'nea
    kola'mo'a Kenife “Hao'otake kava hu'nea anona'a alike.” huno hu'nea'maki Yisasi
    kola'mo'a Epolo kola akaseno ina kava hu'neane “Hao'otake yatapi alino kalo patalekaiye.”
    hu'neane.
  gnn-gnn: Yo, marrtjinanydja ŋilimurru dhuwala nhanukalaynha yana galkithinanydja
    Djesuwalana, ŋurikalana ŋunhi ŋayina dhuḏi-nherraranydja ŋunhi yuṯa dhawu'-nherraṉminyarawuy;
    ŋuliyina Djesuwalana ŋilimurru marrtjina galkithinanydja wal'ŋu Godkala, liŋgu
    nhanŋuwaynydja gulaŋ-waṉḏina ŋilimurruŋgala dharapulŋura, bitjarra nhanŋu gulaŋdja
    bikpikthurrunana ŋilimurruŋgala ŋayaŋuŋuranydja, märr ŋayi yurru Godthunydja yakana
    nhäma biyapulnydja yätj ŋilimurruŋgu. Baman'tja benydja waŋgany yolŋu Waypul yäku
    burakina murrkay'kuŋala nhanukiyingalaŋuwuŋu wäwa'mirriŋuwuŋu, ga ŋunhiyi Waypulwu
    maŋguny'tja waŋa yukurra bitjanna mukthun yana, “God, buku-ruŋinyamaraŋa buŋa
    ŋunhiyi yätjnha yolŋunha.” Yurru gulaŋdhu Garraywala Djesuwalanydja yukurra waŋa
    bitjan warray, “Gunhu', bäy-ḻakaraŋa ŋunhiyi walalaŋgu yätjpuy, märr walala yurru
    walŋana nhina yukurra.”
  yal-yal: Ɛ bata maso Yesu ra naxan layiri nɛnɛni tɔnxi, a wunla yi mini, a fala
    ti kiin yi fisa Habila wunla gbeen xa.
  cnt-NT: quian'₅₄ ja₁con₂ Jesús i₂chén'₅ ne₄ jág₁ 'mɨ́₂ a₂lɨ'₅₄ quian'₅₄ Diú₄, quian'₅₄
    ja₁con₂ jmɨ₂ a₂rë₃séi₂, a₂quen₅ guë́₄ a₂jáng'₅ léi₄ a₂'ua₁ dsɨ́₅ con'₂ guë́₄ quen₅
    jmɨ₄ Abel.
  tif-tif: 'Kemin, God ami kama weng boko kutiisa kaami diim kawu, kabak-ali Kraist
    ata kaldaaku unang tunum yim-tamala din God ami miit tem daayon o, kalsa ata siin
    kaa almi kiim kaata balaka-bam lang daala taba-lomdu, mep kama weng ma kuka-daase
    uyo, ku-titil-diilula kewasuu kaa bombuu. Kemin, kaami kiim umi weng bakabu kaali,
    sawaayak Abel ami kiim kaami iipyak tem kabaku baka-bamdu: Ami maan uyo, telan
    o, kal-bom bakamsu ultap disa. La, Yesus ami kiim ta unang tunum imi ban uyo takan-tiiyasu
    kaata, uta uta ke-lomdula, Abel ami kiim uyo kulaak banu kewa-somdula, atin ti
    weng tambal kaata-kup bakan-umbu no.'
  nlx-nlx: एने नोवाला वायदान विच माय यीशु एने हितेड़नेन ता लुय ने आहने आवाह, जो हाबीलान
    लुयाह रेन हाजी वातु किथे।
  apw-NT: Ła’íí Jesus, Bik’ehgo’ihi’ṉań hik’e nṉee biłgo łángot’aaníí áníidéhi nohwá
    sizíni, ła’íí dił kok’e hiłta’íí, Abel bidiłíí yitisgo nłt’éégo ágot’eehíí yaa
    nagolṉi’i ałdó’ bich’į’ nehesohkai.
  gum-gum: Katø tru srø acuerdo marigwan misagweimburø purøbasramisrøbig Jesúswangucha
    kemalla pønrrab, katø tru Abelwei ani ‘tru kaig marøbigwan ñi, Tius, ulø pay’
    chib, ani lataikken kømøtø, Jesúswei tru ani itøtsurig mas purø tabig ‘tru kaig
    marøbigwan ulø paymø, ñi, Tius, pesannau’ chib waminchib aniyu kemalla pønrran
    ñimbe.
  not-NT: Jiraisonori Tosorintsi icantasantë cara aiquentata imaiguëri matsiguenga
    irorai Nibarintsi. Yamai imoncaracaro Irinibare cara ipoque Quirisito. Yamai pabencari
    Jesos pitentaigari Ira camobicái iraatanë iraraa. Iroro yosaatantajái Tosorintsi
    ora acantagueti te onganinate. Aisati jiraisonori Caín óguëri Abel ireinti, iroro
    icasitígabiriqueri Tosorintsi. Carari cara iraatanë Jesos, yogabisaicotajái Tosorintsi.
    Iraraa Jesos caninaro, pabisëro iraraa Abel.
  plu-plu: Wixwiy danuh ta git Kiyapwiye Jesus ku kapitimpi ig Uhokri ahegbete ginetni
    nukunewa ukakwiy, ku pariye ke wotbe ig sakta uyakniwiy akak gimig adahan mpiyasene
    upathawniwiy. Ini gimig ka ayá ta git Uhokri adahan ig diyuhkiswiye gimig kema
    amekene Abew gimigma. Henneme igmeti gimig amnihkis hiyeg ta git Uhokri.
  iou-iou: Ba in Jesu, Anutu ba ämawebeniye bämopi-ken topmäk-topmäk kodaki pewän
    ahäŋkuŋo uken ahäŋkuŋo itkaŋ. Ba nägät, Jesutä momi pekpek kädet täwitta piwän
    kuŋkuŋo uken ahäŋkuŋo itkaŋ. Nägäri uwä manbiŋam säkgämän kubä yäŋahäk täyak,
    manbiŋam Abel täŋo nägättä yäŋahäŋkuko ude nämo. Nägät Abeltä piwän kuŋkuŋo unitä
    kowat-urän pewän ahäŋkuk.
  ntp-NT: '@see-verse:HEB.012.023'
  rai-rai: ma karom Iesu, ia baa i paam taa a matakina kunubu ungaai ma daat, ma karom
    a gaapina, baa di aa aapaapur taau mai. A gaap mi i wewapua u ra kum utnaa baa
    i koina aakit taa ra kum utnaa baa a gaapin Aabel i wewapua uni.
  haw-1868: A i ka uwao o ka berita hou, ia Iesu, a i ke koko no ka pipi ana, e olelo
    ana i na mea maikai oi aku mamua o ko Abela.
  ffm-ffm: On ngarii e Iisaa curoowo hakkunde yimɓe e Laamɗo ley aadi keyri ndii oo.
    On ngarii e ƴiiƴam makko laɓɓinoojam, ngadduɗam kabaaru ɓurɗo kabaaru ƴiiƴam Haabiila
    juppiiɗam oo moƴƴude.
  arb-NAV: كَذلِكَ، تَقَدَّمْتُمْ إِلَى يَسُوعَ، وَسِيطِ الْعَهْدِ الْجَدِيدِ، وَإِلَى
    دَمِهِ الْمَرْشُوشِ الَّذِي يَتَكَلَّمُ مُطَالِباً بِأَفْضَلَ مِمَّا طَالَبَ بِهِ
    دَمُ هَابِيلَ.
  cop-CNT: ⲛⲉⲙ Ⲓⲏ̅ⲥ̅ ⲡⲓⲙⲉⲥⲓⲧⲏⲥ ⳿ⲛⲧⲉ ϯⲇⲓ⳿ⲁⲑⲏⲕⲏ ⳿ⲙⲃⲉⲣⲓ ⲛⲉⲙ ⲟⲩ⳿ⲥⲛⲟϥ ⳿ⲛⲧⲉ ⲟⲩⲛⲟⲩϫϧ ⲉϥⲥⲁϫⲓ
    ⳿ⲉϩⲟⲧⲉ ⲫⲁ ⲁⲃⲉⲗ.
  sri-sri: 'Marĩ Jesúre bʉremurã ããrã. Iripoegue Marĩpʉ marĩrẽ: “Õãrõ irigʉra”, ãrĩ
    werepídi ããrĩmí. Ĩgʉ̃ irasũ ãrĩ werepíderosũta Jesús iridi ããrĩmí. Ĩgʉ̃ya díre
    béo boadea merã marĩrẽ taudi ããrĩmí. Iripoeguemʉ Abel ĩgʉ̃ya dí béodeare ĩãgʉ̃,
    Marĩpʉ ĩgʉ̃rẽ wẽjẽdire wajamoãdi ããrĩmí. Jesucristoya dí béodea gapʉre ĩãgʉ̃,
    marĩrẽ waja opamerã ããrĩmakʉ̃ iridi ããrĩmí. Irasiriro Cristo dí béodea, Abel dí
    béodea nemorõ wajakʉa.'
  nal-nal: ma naagu balas faanong sin Iesu, naan ina xa ra giu a rudaxaiang faaxur
    varaxai wana dia, ma naagu ra rudaxain a vaamuzazang iwana daraaina ina naa ra
    zavur nim pana. A dari angkanaan kai fazei wana azaan daxa nanga wana azaan a
    dari zin Aabel xa ra fazei wana.
  kyq-kyq: Naase se Ꞌɓaakiroga gɔtn Isa ki, naan̰ ɓo debm daan Raa ute jikilimge ɔɔ
    ute moosin̰ se ɓo naan̰ tɛɗ jeege *dɔɔkga kiji ute Raa ɔɔ moosn naan̰ ɔɔy se taaɗjeki
    cir gɛn Abɛl.
  kwd-kwd: Ma goru ka nigi te'ana la Jisas ne'e launge'enia nga fataarunga'inga fooru
    fadauru fe'enia God. Ma goru leka fana nga 'abuna na gila ta'umia dauru 'ania,
    na ngaia 'e kwatea 'olafanataanga fadauru. Ma ngaia 'e le'a maka riufia 'abuna
    la Ebol ne'e soea mola marimaenga fe'enia wane ngaa'i.
  ded-ded: Nga ngeni Yesuaru hagec yeng dzadzahac gboriaac ngic botucnina andenoc.
    Amma ye sawa kpegiec, imocngo Abeac sacngo yoac deec, imoc ferahema kuhagoc yombong
    deude.
  ewe-ewe: mieva Yesu, nubabla yeye la ƒe avuléla la gbɔ kple ʋuhehlẽ ɖi si ƒo nu
    nyuie wu Abel ƒe ʋu la gbɔ.
  nuy-nuy: Marri nugurru nurru-waṉiyn na-Jesus-guy marri niga nu-yambina na-God-guy
    ngagurraa yadhu anubani-yung anu-gadhuwa ngarrani-lhalamayaa-yinyung. Marri nugurru
    nurru-waṉiyn ama-wulang-guy, na-Jesus nimaadbarrwini-yinyung. Manubama-yung ngarrama-bajiyina
    ngagurru mamanunggu lhaawu, waari-yinyung nguynju na-Abel-inyung mana-wulang anubani-yunggaj.
  cop-BHC: ⲚⲈⲘ ⲒⲎⲤⲞⲨⲤ ⲠⲒⲘⲈⲤⲒⲦⲎⲤ ⲚⲦⲈϮⲆⲒⲀⲐⲎⲔⲎ ⲘⲂⲈⲢⲒ ⲚⲈⲘ ⲞⲨⲤⲚⲞϤ ⲚⲦⲈⲞⲨⲚⲞⲨϪϦ ⲈϤⲤⲀϪⲒ ⲈϨⲞⲦⲈ
    ⲪⲀ ⲀⲂⲈⲖ.
  buk-buk: Ma mac atigasuc Yisu, naŋ ti pwac wakuc ŋa-ŋgac ŋalhu-ŋga. Ma mac atap
    mwasiŋ atu sa, tu dac naŋ iŋ kêc siŋ tu êŋgwasiŋ mac nem sac su-ŋga. Muŋ-ŋga,
    Abel ndê dac ta yom pi têŋ Anötö bu kêŋ ŋagêyô ô iŋ ndê dac. Magoc Yisu ndê dac
    ti ŋahu datap mwasiŋ sa yêc Anötö-ŋga, dec hôc gêlêc Abel ndê su.
  pri-NT: Â jè jèe medari wà Iésu, wà pwi ia é pame tâjè ê *auipwataâboro na bwaa
    âmuê, [na ia é jèe pwa wà Pwiduée] ba kâjè. Â é jèe pacoo wà Iésu goro pai joro
    ê domii kêe [na ia é bà ba kâjè]. Â ê domii kêe, âna é piwéna awé jii ê domii
    kà Abéla.
  zpq-NT: Na' naccho txen len Jesús ben' blalj xc̱hene' cont gwzolao chac da' coben'
    da' gwna Diosen' gone' gaclene' beṉac̱hen'. Na' blalj xc̱henen' cont ba bṉitlao
    Diosen' xtoḻa' chio' chejnilaže'chone'. Da'nan' xc̱hen Jesúsen' zaca'chen ca xc̱hen
    da' Abelen' da' gwlalj caten' betw beṉe' bišen' ḻe'.
  por-TFT: Vocês chegaram a Jesus, que fez uma nova aliança entre nós e Deus. Vocês
    aceitaram aquilo que ele realizou quando derramou seu sangue ao morrer na cruz.
    O fato de ele ter feito isso possibilita que Deus nos perdoe. Isso é superior
    ao sangue de Abel, que só pediu vingança por ter sido assassinado por seu irmão
    Caim.
  gwi-NT: Datthak ts'ą' Jesus vats'a' khadhoojil, ts'ą' Vit'eegwijyąhchy'aa deeshi'yaa
    nyąą ąįį gwik'it t'iizhik ąįįt'ee Jesus k'iighai' k'eejit neegwiłtsąįį, Cross
    kat giriłtsak ts'ą' vadaa k'iighai', gwandaa gwinzii goodlit, ąįį Abel, voondee
    Cain yuułkhwąįį vadaa andaa gwinzii goodlit.
  gvn-gvn: Yala-yala yurra Godumu bamaman, yurra Jesusanda kadarin. Nyulu mula dajin,
    wulan, bamanda milbinka Godumu kuku jirakal. Nyulu ngulkurr bajaku Abelanka ngadimunku.
    Yabangka Abel yarkinkaku kunin, nyungu mula wunan bubungu. Yinya yala nyunguwundu
    mulabu balkan, “Ngayku yaba kuni, nyulu nganya kuninya.” Yamba Jesusangka nyunguku
    mula dajin. Nyulu wulan, buyun-buyun kidanka bamandamun, nyunguwundu mulabu.
  nhy-NT: Namejwan ankatej ompa inawak Jesús katlej techtlajtolia inawak Dios. Jesús
    yen katlej otechmakak se yankuik akuerdo iwan Dios, iwan noijki katlej ika ieso
    otlajtzelwij para otechchipaj de totlajtlakol. Iwan ieso in Jesús okachi kuale
    porke techtlapojpolwia iwan amo ken ieso in Abel.
  asm-FB: নতুন নিয়মৰ মধ্যস্থ যীচু, আৰু হেবলতকৈ অতি উত্তম কথা কওঁতা শান্তি কৰা তেজ,
    এই সকলোৰ ওচৰলৈ অাপোনালোক আহিল।
  okv-okv: Eto ungotena naingeto God ta degi pambasora amita kiti umbari embo Iesu
    amo ai ta mitia. Eto Abel ta sasaga overekena avo isapa rate Iesu na sasaga overekena
    amo ke be avoeto ungotena God Otohu ue jakeka eora.
  mxt-NT: Ta natuhva̱ ndo chi ra Jesús ra cuví ra cahán chaha yo vityin cha natyihi̱
    tahan Nyoo tuhun chaa chihin yo. Ta chatɨ̱ nɨñɨ ra. Ta ican chi chahá noo cha
    vaha ca ta ñima ca cha chahá nɨñɨ ra Abel. (Vatyi ra Abel chihi̱ ra ta tachi̱
    tuñi Nyoo chi yañi ra. Soco chihi̱ ra Jesús, ta iyó tucahnu iñi cuatyi yo.)
  tzo-NT: Te oy uc ti Jesuse ja' ti sventa ti oy ti ach' tratoe. Te oy uc ti xch'ich'el
    ti Jesuse ja' ti nijpocbat jmultic yu'une. Ti imal xch'ich'el ti Abele ac'o ac'batuc
    castigo ti much'u hech laj spase. Ti imal xch'ich'el ti Jesuse ac'o pasbatuc perdón
    ti much'u hech laj spase.
  ind-AGS: Kita sudah datang kepada Yesus, yang berbagi dengan kita hubungan baru
    yang sudah disepakati, pada percikan darah yang lebih berarti dari pada darah
    Habel.
  omw-omw: Iesusiva Kotiva qaraakya qua timwa taira qovarama kyai vaisiva varira nkye
    mwiva varinanianra vi variara. Iesusira nraanre rauruvaro tiriara rieqaro qutu
    vurara tiro, Kotira qaraakya quavanto kepukyaqama viro vahiro. Keniva Everira
    ru kyovaro Everira nraanrevanto rauriqaro naivata ru kyera vuntu taante tura.
    Iesusira nraanre rauriqaro hia mwia qiataqaa nkyiarivata rukyera vuntu taante
    tiraitiro, nraakye qora uaqia hi kyaiqara qua nruka nyataante tirara tiro, Iesusira
    nraanrevanto Everira nraanre nraatara kyora.
  yrb-yrb: '@see-verse:HEB.012.023'
  maa-NT: Ijchò kinchat'aà‑là Jesús xi osìjnajiìn‑ná jngoò kjoa̱ xi̱tse̱ ko̱ jè jní‑la̱
    xi kixíxteèn [nga kisìtsjeè‑ná] xi ìsa̱ ndaá chja̱‑ná mì k'oa̱á‑ne koni ts'e̱
    Abel [xi síjé nga sindaàjiìn].
  mcq-mcq: Ja vuꞌa maiuꞌinijara ꞌwarama jaꞌinaꞌe Jesu kaꞌene Godiho ꞌee emaa ijihipuni
    rira muꞌoi hinujihuni roara. ꞌEne ja ꞌaa kaꞌene ijikumajara Eporu oni ꞌaa asima
    ira mamaa ꞌwarama jihuni roara.
  sus-A: عِسَ قَن نَ نَا، نَشَن بَرَ قِندِ سَابُي رَ سَاتّ نّينّ رَكَمَلِقٍ رَ، نَشَن
    وُلِ بَرَ قِندِ سّرّشّ رَ. نَ قَن دَنفِ هَبِلَ فبٍ سّرّشّ رَ.
  jpn-1965: さらに、新しい契約の仲介者イエス、それに、アベルの血よりもすぐれたことを語る注ぎかけの血に近づいています。
  fra-SBL: à Jésus, le médiateur d'une nouvelle alliance, et au sang de l'aspersion
    qui vaut mieux que celui d'Abel.
  yka-yka: Patapit ne isab kaˈam pu si Isa, iye mamatengge janjiˈ baˈahuhin. Pinatengge
    janjiˈ baˈahuhin sabab kabuˈus lahaˈnen supaya kite bi sutsi duk ampun Tuhanin
    kite bi. Kaˈujudan lahaˈ si Isa mabuˈusin pasōng teˈed hāp amban kaˈujudan lahaˈ
    si Habil awwalley, peggeˈ kamatey si Habilin, kaˈujudannen makalimuwasan iye.
  mle-mle: Aw gwur Jisasak yanadiygwur. Aad di dikir God diki kwula aban lakatiydil.
    Aw Jisas dikidi wakwudidi nyikiy Atam dikidi nyan Apil dikidi wakwudidi nyikiyim
    kakilid. Aw Apil dikidi nyikiyik God vaat kwiydil Apilaam viyasipadidi duwaam.
    Awarabab Jisas dikidi nyikiyik God duw taakw dayadiy vaal yibwiy-kwanaad.
  shp-NTPO: Ja senenhabekonti bená joira Jesús meranxon aká iki, jawen jiminra ochabo
    noa soaxona iki, jaskara ikaxiki, jawen jimi ja Abelnin jimi iní bebonbires jakon.
  aom-aom: Iesuare örire rovëꞌe jëve. Hu God-hu muebejavuaje jögoru avohahuade ahoje.
    Sisë uꞌovahuoröhego Iesuhu kö hijiovöꞌöjadire rovëꞌe jëve. Ëkö hesi jö bëhohuro
    Abel-are kö hesi bëhoho iosiramiromo maeje. Abel anamu kö rueromo guomade hesi
    bëhoho God-hu ae gö iꞌu mana bojamiꞌiröhoho jioꞌi aꞌi Iesu anamu kö rueromo guomade
    hesi bëhoho God-hu huë baejavuoromo sisë uꞌovahuoꞌiröhohoje. Iae Iesuhu kö hijiovöꞌöjadire
    ë rovëꞌe jëve. Iae mabëhe rovëꞌe jëve.
  geb-geb: Nde Zisasan hɨgi, ana rɨgagera kav, ana rimgi ŋaarar panan, Fhe Bakɨme
    suaŋgi kaman kameŋ ndi hiaŋtɨgi. Nde vhɨra Zisasan vɨzɨnan hɨgi. Ana fhum mba
    kaman kameŋ havharɨr zav wo vɨzɨna, nde buiŋgi. Mba vɨzɨn, ana ntige nza nzuai,
    ana nza nzuai kameŋ ne fhum Aber vɨzɨn suaŋgi kameŋ fara muuŋgi fhuvara. Zisas
    vɨzɨn, ana guigira kaman vhuuŋ guareŋra bun nza nzuai.
  bsj-bsj: mu bo Yeesu nin ni werfunero fwire kange bwiyale chori tokker yore la bwiyale
    Abila.
  cak-cak: Rix jelenak-apu riq'uin ri Jesús ri pa'el chuvech ri c'ac'ac' ruvujil c'aslen,
    y chuvech ri ruquiq'uel ri xquirex chirij ri ivánima richin ch'ajch'oj ni'an che.
    Ri quic' ri' más c'o rakale'n que chuvech ri ruquiq'uel ri Abel.
  chf-NT: Äc'bintet ajniquetla t'oc aj Jesús, jini ajnumsajt'an tuba ni tzijib t'an
    que u yäli Diosba. Une ni tzämsinti tä cruz. Ancäri u ch'ich'e uc'a u toje' cä
    tanäla. Ca' jini u ch'ich'e aj Cristo más u chen vale que u ch'ich'e aj Abel.
    Uc'a bajca tzämsinti aj Abel, quiranla cache' Dios u yäc'bi u toje' machca u tzämsi.
    Pero uc'a chämi aj Cristo, quiranla cache' Dios u chen perdona machca u tz'onän.
  tlf-tlf: Kale tinum God imi dong dogobela weng migik de ko-se iyo Yesus ita kale,
    iyo katam uyo alba kale, siin uyo ilami isak uyo feleta kwaala tebe-nuluta, ise
    kamaa weng de ko-se boyo titil fagalu kupka-suu uyo albu no kale, bemi isak bomi
    weng bagan-bo uyo siin Abel imi isak bomi weng bagamsu ulutap ba kale, Yesus imi
    isak bota uta uta ke-nuluta, Abel imi isak uyo kubaganu kupka-nuluta, atin weng
    tambal uyo bagan-nuubu ko.
  piu-2006: Yiitjunyaṯarra ngurra palula nyinaku. Katutjalu yaṉangu tjuṯa wangka Kurayitjanyatjarra
    watjaṉutja Yiitjulu nganaṉanya tjakultjunkupayi. Paluru ngurrka yintirra tjawirrilyi
    nguwanpa mirrirringu kuya nganampa waṉikitja. Kanya Yipulanya ngurrka yintingu
    palumpa kaakangku mulyarrangku pungutjangka. Yiitjunyaṯarra nganampa kuya waṉikitja
    ngurrka yintingu.
  poh-NT: Jeꞌ woꞌ wilca̱t tak chiwach i Jesus reꞌ nbanic chi xo̱j elok wach i acꞌ
    tikꞌinic xiban i Dios chiki̱j chiꞌnchel i hoj cꞌacharel. Jeꞌ reꞌ xiban i Jesus
    ru̱cꞌ riquimic reꞌ maꞌ jeꞌ ta ricab i quimic xicꞌul i Awel. Jeꞌ reꞌ nikꞌor maj
    nkꞌormojic chi naxcansjic cho i Awel, reꞌ Dios xa̱j chi xchalic tiꞌcꞌaxic china̱
    i hab wach xcansanic reh xa reꞌ laꞌ yuꞌna ru̱cꞌ riquimic i Jesus reꞌ Dios xa̱j
    chi kꞌe̱ꞌ woꞌ chic chakꞌwachquil laj cuseꞌsbal xchalic chi kana̱ chiꞌnchel i hoj
    cꞌacharel.
  tue-tue: Jesús toopʉ́ niiqui. Cʉ̃ʉ̃ mama netõnére quetire néeatirigʉ niiĩ. Jesuyé
    díi marĩ ñañaré tiirére coseré toopʉ́ niicu. Cʉ̃ʉ̃ye díi Abelye díi nemorṍ wapacʉtía.
  bjp-bjp: ma naisa Iesu ae i tel puput fuuh na fatpoto God tura kerer ke na dawu
    ae ri sapi ta u lo gam. Dah igii i use foron tier ae i rokap kanaka na dawu Abel.
  xon-xon: Ni fuu ni Yesu chee la. U pu, le Uwumbɔr puu tipuupɔln tii timi. Uma Yesu
    aasin mu yaa ti pu na le ŋa timi chain. Mu pu, le Uwumbɔr di cha pinn timi. Waasin
    ngbaan len tibɔr ti ŋan jer Abel aasin aah nan len pu na.
  tzo-ZNT: Tey ti Jesuse ti jaꞌ xa scuentainoj ti cꞌusi tsꞌacal to iyal ti chiyacꞌbotic
    ti Rioxe, yuꞌun jaꞌ ilocꞌ xchꞌichꞌel, jaꞌ itoj o li jmultique. Ti ilocꞌ ti xchꞌichꞌele,
    jaꞌ ijtatic o pertonal. Maꞌuc yech ista ti muchꞌu ismil ti Abele.
  mpm-NT: Ti ja ni ka kɨvɨ ra nuu Jesús, ja maa ya kuu ja ndiso jniñu ɨɨn jnuꞌun jaa
    un, chi kancha ya maꞌñu sava jiin yo ja kuu nuu Yandios. Ti kaꞌnu ga ɨɨn jniñu
    ni saꞌa nɨñɨ Jesús ja ni jatɨ ya jaꞌa yo, ansu nɨñɨ chaa janaꞌan ni nani Abel
    ja ni kaꞌan kuachi nuu Yandios.
  ots-NT: Guejtjo xtú cuatijʉ car Tzi Jesús. Guegue bi xox car ddadyo acuerdo ca bi
    zoguiguijʉ, cja̱ xí ngoji por rá nguejcöjʉ. Bbʉ mí fön cár cji car Jesús bi cjajpi
    ntjumʉy car ddadyo acuerdo, cja̱ nuca̱ i xijcöjʉ, ya xí ccʉzquijʉ ca rá nttzo
    ca xtú øtijʉ. Nu car Abel, bbʉ mí mfömbi cár cji guegue, ca Ocja̱ bi xih ca hnaa
    ca xquí möhti, jin di perdonabi ca xquí dyøte.
  hoy-hoy: अदिक ऊंद व्हाशोद वाचा अन मध्यस्थ यीशु अदिक छिळकाव इन आ रक्ता अन हात्‍ती
    होट बंदीर, जो हाबील उन रक्ता अन अपेक्षा वळ्लीद वस्तुगोळ्द प्रतिग्या माळतान.
  amo-amo: Inani na dak kiti Yesu ule na adi kiyitik nalikwali apese, nin nzamunu
    nmii mongo na midi nliruwe katin unmii Habila.
  pjt-pjt: Uwa, nyura pitjangu Jesulakutu panya paluṟu nganampa ngalkilarira aṟa kuwaritja
    palyaṉu paluṟu milkaḻi tjutira. Panya paluṟu nganaṉanya palumpa milkaḻingka paltjiṉu
    Godanya nganampa kalyparingkunytjaku. Uwa, Jesuku milkaḻingku wiṟu mulapa palyaṉu,
    Abelku milkaḻingku puṟunytju wiya.
  cwe-cwe: Kwa Yesu yeli mulumbilizi wa lagano da sambi, na ija damu yake imizigwe
    yolonga mbuli zinogile kufosa damu ya Abeli.
  daa-NT: Ku sin̰je moota iŋ Iisa. Ɗo jamaw ta marbinto, ŋaar ko goy ɗatik ta geemir
    iŋ Buŋ. Ku sin̰je moota iŋ baariy kuuk min̰ ka etor. Baariy-ak pakgig ku Abeel
    serek.
  mlp-mlp: Teq ne Yesus-mo ago hib tugwahtiqiymo. In i gimen God ago maror muturta
    a bolta. Ad ne Yesus anedan in ne gimalib hures lamta na ago hib tugwahtiqiymo.
    Ned na in Abel anedan uriyamim in i gimen gamuk dimun diqta bilaqaqta.
  ape-C: Ipak douk shopunek panak patogrumori Jisas. Anan douk nape orokohun um apak
    arpesh mani Iruhin aria nenek enyudok namunyi adurin atinyi baraen kontrak nyatogur
    dodogowin iri. Panak patogrumori Jisas ananibor owishibor douk riguk nobruyarik
    aria nenek enyudok namunyi kontrak nyatogur dodogowin iri. Douk ahudok atuh nyumnah
    Iruhin natik abrudok owishibor aria nakweshihuk apakish yoweishi inahos. Anudok
    Jisas ananibor owishibor douk beshagrakuk abom abrudok Abel ananibor owishibor
    douk bape bahwar um shuwanam yoweishi inahos iri.
  bgs-bgs: Igpadani kid tun ki Jesus na igtigkané katô mantu kasabotan ébô makapadani
    ki tun ta Manama. Iglinisan kid katô dipanug din tikud tun ta salà, asta tô gó
    é pató na duwán kédu ka Manama áknita. Tô igpasóddór ukit katô dipanug i Jesus
    tuu pa madigár ka tandingán katô dipanug i Abel.
  faa-faa: Arirakano Yasu rea a soko re hinaka risikinapo. Kotimo aporo hinamo mafasiakosakipoko
    kawe someaka masane Yasumo tarirakanapo. Aporo hinamomo makata watikisane mafahoko
    Yasumo ipi yapi kasapo. Ipi yapiane Aepomo yapi asiafapo. Yasumo yapiamo ikia
    kara kotesane tarirakanapo.
  kik-kik: na kũrĩ Jesũ ũrĩa mũiguithania wa kĩrĩkanĩro kĩrĩa kĩerũ, o na kũrĩ thakame
    ĩrĩa yakũminjaminjanĩrio ĩrĩa yaragia kiugo kĩega gũkĩra thakame ya Habili.
  cap-NT: Niz̈aza anc̈hucqui Jesusiz̈quin macjatchinc̈hucc̈ha. Niic̈ha ew acta ut'aychiz̈
    cjen z̈oñinacz̈ta tjurt'iz̈iñiqui. Z̈oñinacz̈tajapa ticzic̈ha. Niz̈aza z̈oñinacz̈
    laycu niiz̈ ljocz̈tan sucarpaytaz̈okaz cjichic̈ha animal ljocz̈takaz. Jesusiz̈
    ljoc tjawkchiz̈ cjen, z̈oñinacaqui liwriita cjesac̈ha. Abelz̈ ljocqui z̈oñinaca
    ana liwriyasac̈ha. Jalla niz̈tiquiztan Jesusiz̈ ljocqui Abelz̈ ljocquiztan tsjan
    cusac̈ha.
  ksr-ksr: Oŋonoŋ soomoŋgo areŋ gbiliaa galeŋa Jiisas iwaanoŋ kaŋ iwo qokotaaŋ nanju.
    Iinoŋ sayanoŋ qeesaaro oŋomoriŋkeji, mono laaligo iikaaŋanoŋ kouma laligoju. Aabelnoŋ
    saya maaroto, Jiisaswaa sayanoŋ Aabelwaa saya uuguŋ qaa akadamuyawowaa muŋgeŋa
    kolooja.
  eng-TNT: and to Iesus the mediator of the newe testament and to the spryncklynge
    of bloud that speaketh better then the bloud of Abell.
  sbs-sbs: Imi mubezi kwa Jesu, musikululi wetumelelano inhya, ni malaha asanseletwe
    a wamba kuhita malaha a Abele.
  sue-sue: Nikare Yesu tairo nuai sekara mama amira nana kei awewa. Nikare orara nuso
    meni tairo nuai seka ziai zewai waise namorekai wiekeninua orara amira nana kei
    awewa. Orara ami Abelra orara meni Anutu ina potaise zawa gatenua ago ine kota,
    Abelra orara dainitinoise Anutu meni pasinara ina potai azu towia awa.
  fra-NCL: de Jésus, le médiateur de la nouvelle alliance, et du sang de l’aspersion
    qui parle plus éloquemment que celui d’Abel.
  snn-NT: Mai ta'yejeiyereba Jesús hue'eguë'ga ba'iji. Mai ba'iyete Riusuni sencaiguëbi
    mai ro'ire mame coca cani jo'ca güeseza caguë, baguë zie jañuni tonse'ebi maire
    recoyo mame re'hua güesebi. Abel zie jañuni tonse'e'ru tin ba'iji. Abel ziere
    ro'tato, Cainre bënni senjose'e se'gare ro'tayë. Jesús ziere ro'tato, mai jucha
    saoni senjose'e se'gare ro'tayë. Mai mame re'huase'ere ro'tajën bojoyë.
  atb-NT: dangshikaq asik é gyoro so sû Yesuq chyáng le, Abelaq é sui htoq má je ge
    é danglù taî é, hpyûn gyûn é sui má le, jé lé é nghut bekô.
  cek-AK: Abel ih athii pongah kahoih kue athii kraihaih kawng kathui, lokmaihaih
    kangtha Laicaeh Jesu khaeah ni na caeh o.
  bkd-bkd: Makaamul kaw daan diyà ki Jesus ha iyan sinaligan hu bag-u ha kasabutan
    hu Dios daw hu kaet-etawan, ta pinaagi hu langesa din napalas sa mga salà nuy.
    Sa langesa din iyan timaan hu grasya hu Dios kenà iling hu langesa hi Abel su
    anay ha iyan timaan hu pagpanimales.
  ctu-76: Yic'ot ya' mi lac lʌq'ue' Jesús jini la cajcotyaya tsa' bʌ i melbeyonla
    tsiji' bʌ trato bʌ t'an yic'ot Dios. Yic'ot ya' mi lac lʌq'ue' yubil jini i ch'ich'el
    Jesús tsa' bʌ i beque cha'añonla. Ti' beque i ch'ich'el Jesús cha'an i ñusʌbeñonla
    lac mul. Ti' bejqui i ch'ich'el Abel ti ñoj oniyix pero jini tsa' bʌ i beque ti
    aq'uenti i xot'e' i mul.
  lac-NT: Mʌ' ja wirej, tij cacsex tij corex ti' ic Jaj Ts'urirex Jesucristo xan,
    a mac a yʌn u muc' a quet u t'ʌno' a ric'beno'. Raji' tan u t'ʌnic C'uj ti' to'onex.
    Ra' tu c'ubaj u bʌj soc u quinsa' ca' joc'ac u q'uiq'uer soc C'uj cu jawsic ic
    si'pirex. Ij querex, a Abelo' uch, caj quinsa'b ten u yits'in Cain. Caj joq'uij
    u q'uiq'uer Abel, ra' mʌ' tu yamtaj mac quire' mʌ' coji', quire' a Cristojo' jach
    co'oj u q'uiq'uer.
  xla-xla: Epame mo edla Yesu ma me-halapo. Ya꞉tapo Godta yu itiyapo himili amkoye
    di watle hampuwapo. Epame ya꞉ omalita popokalletapo dia꞉ dla batalimale howahalowe
    kokoye imapo. Amasiyama Eibol omaliye pe-epapena.
  xav-NT: Zezusihi u ma tô duré 're ĩrob'umhutu za'ra wa'aba mo. Ta hã te oto 'Re
    ĩhâimana u'âsi mono te te dama ĩropisutuzép té hã te te wa'ãma 're ab'madâ'â u'âsi.
    Duréihã Ca'ĩ hã tino te te wĩrĩ wa, ĩwapru hã tiwi pu'u wamhã, 'Re ĩhâimana u'âsi
    mono te te ĩ'ruiwa'âbâzé, te wasu'u, Abéhé wapru hã. Tanei õ di, Zezusihi wapru
    hã. Dazada dâ'â wa, ĩwapru hã tiwi pu'u wamhã, 'Re ĩhâimana u'âsi mono hã dawasédé
    te te dama 're ĩ'apari mono zé, te wasu'u, Zezusihi wapru hã.
  cuk-cuk: Jesús, Igar-Bini-Megisad-irwa-gwisguedse be nonimalad. We-Igar-Binid, Jesús-abe-aryosadba
    megnonikid. Ar Jesús-abe-aryosad, Abel-abe-aryosadba bur-nued anmarga sunmaknaid.
  tbf-tbf: Ma nga te beit se Iesu, mi mei ese ta vabatie mi kinubuits vour i kotubuon
    e Raban ma mi kulou. Ma nga te beit simi daran e Iesu ian ta vabatie mi kinubuits
