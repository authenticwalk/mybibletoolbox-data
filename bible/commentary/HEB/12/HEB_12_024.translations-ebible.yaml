  dso-dso: ଆରି ନୁଆ ରାଜିନାମା ତିଆର୍‌ କରିରଇବା ଜିସୁକିରିସ୍‌ଟର୍‌ ଲଗେ ଆଇଲୁଆଚୁ । ସେ ତାର୍‌
