    blo Zizas, God i bin meke nada gud niu promis. Ane dis promis ya nau i mobeta,
    bikoz blad blo Zizas i kamaut po pogib. Bat i prapa dipren prom blad blo Eibol.
    Dat blad blo Eibol i bin ala wase bois blo man, i wande peibaik.
  hlt-THB: simpyikung ak thai dyihthing na ak awm Jesu, Abel a thi anglakawh awi ak
