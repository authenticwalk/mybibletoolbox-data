  cof-NT: Junsi nulari Jesúchicanan jacala joe. Ya chiquilaca jera se patarinue Diosibe
    casan tratoca quito. Ya casan tratoca quinato, yachi asanca larinue. Junni Jesuchi
    asanca tenca canato, matu tote Abélicanan tenca calaquede! Abélichi asanca mantenhito,
    totenun tenchi casticaquintsan joeque tenhintsan joe. Aman Jesuchi asanca tenca
    cato fe seque tenca cantsan joe. Yachi asanbe tsachilaca perdonaichun trato quinue.
  srm-NT: Un ko dou a Masa Jesosi tu e, dee sëmbë, di tja di njunjun buka ko, di Gadu
    mbei ku u aki. Nöö un ko dou tu a wan buuu di ta taki wan möön suti soni da u
    möön leki di u Abeli di bi ta bai ta hakisi paima. Biga di buuu i si dë, ku ën
    de lëmbë u puu dee hogi du fuu a u liba mbei u ko limbo.
  qvs-NT: Chay ñawpa Kayin wawkin Abelta wañuchishpa yawarninta ichachiptin Tata Dios
    kastigarkan. Jesukristu wañushpa yawarninta ichaptin Tata Dios uchanchikunamanta
    perdonawanchisapa. Jesukristu wañushkanrayku ñukanchikunawan mushuk ashwan alli
    paktuta rurarkan. Riykanchisapa paywan tantalla kawsak.
  zca-NT: Nal, lë' go nguzubi lo Señor Jesukrist, Me nidi'zh lo Dios por be, mbaino
    por lë' Me mila' Dios di'zh xtu wëlt par be, no por ren che'n Me, mimbe be lo
    kwa'n nzë'b xki be; gat nakte nela ren che'n Abel, ren kwa'n mina'b gat men kwa'n
    mbit xa'.
  cbc-NT: Tunu bairo Jesutʉ mʉjãã etagarã, caroa wãme cawãma wãme marĩrẽ caátibojacũrĩcʉ̃
    tʉpʉ. Jesús pʉame yucʉpãĩpʉ cʉ̃ cariarique jʉ̃gori cʉ̃ rií mena marĩ carorije
    wapare cosericarore bairo marĩ tuao joroque marĩ ásupi. Abel cʉ̃ carií rerique
    pʉame ãmeoqũẽ ãmerĩqũẽrẽ bairo átaje tuayupa. Bairi Abel ãnacʉ̃ cʉ̃ carií rerique
    netõjãñurõ caãnimajũrĩjẽ ãñupã Jesús yaye rií pʉame roque.
  qxo-NT: Señor Jesucristuwanpis goricashganönam caycantsic. Paymi wanurgan nogantsicwan
