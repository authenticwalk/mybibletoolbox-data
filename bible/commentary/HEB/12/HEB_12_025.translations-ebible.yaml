    ne miṉe rnabey me.
  hix-NT: Àro ke, owyanye Khoryenkomo yoyukuhtor hona mpàn xenytxoko, Amnyehra yukryeka
    hona nomokye hatà, Khoryenkomo, Senay yàhàn hona hatà. Àto rma, Ehsayewyana heno
    komo hananàhye hatà. Noro yoyukhura mak nehxatxkon hatà, nyamoro heno. Àro ke,
    tanàhnohsom me nehxatxkon hatà. Ekahtàmpànà ro me nehxatxkon hatà, tanàhnohnye
    kom hona. Amnye rma kahe yay haxa khananàhyatxhe, noro ha. Kahe yaye khananàhnye
    komo yoyukhura kehtokonye, nyamoro heno yoho rma haxa tanàhnohsom me tehxatxow
    hamà. Ekahtàmpànà ro me tehxatxow hamà, kanàhnohnye kom hona.
  sim-sim: Hako ji auheyehe lika. Avak ji mamblasamblan jihi Avui Wasilaka mbawa mashin
    ji mblarna ermbewa hala. Ji misi, mas wolo Israelik fehe ma ondo Moses ma misambik
    fehe oto saweri mashin li mamblasamblan jirik Avui Wasilaka kavak or nari lir.
    Hako ter wolo mberem ji hishindu, os mashi Avui Wasilaka or hevenik linda otohin
    ji misina ambu nahi, kavak nakwa ambu jir? Karem jimu hishindu? Wahau. Os mashi
    orhin ji misina ambu nahi, kava indingak nakwa jira.
  npi-ULB: हेर, तिमीहरूसित बोल्दै गर्नुहुनेलाई इन्कार नगर । किनकि यदि पृथ्वीमा तिनीहरूलाई
    चेतावनी दिनेलाई इन्कार गर्नेहरू त उम्केनन् भने, स्वर्गबाट चेतावनी दिनुहुनेदेखि
    हामी तर्कीनेहरू झन् कसरी उम्कन सक्छौँ र ?
  cgc-cgc: Siguraduon nyo na matuman nyo gid ambal ta Dyos. Mga ittaw anay pa sa ula
    danen nalikawan iya na silot tak ula danen ya gapati ta mga paandam na alin ki
    Moises na ittaw nang. Tenged ula danen nalikawan silot ta Dyos, sigurado na daw
    dili ki magpati ta mga paandam na alin gid ta Dyos, dili ta man malikawan iya
    na silot.
  tim-tim: Aregât Anutuŋe makyeŋgimbo bo hâkâŋ akbei. Akto Anutuŋe Mose magaŋdo hânân
    mali are den makyeŋgimbo are hâkâŋ akmâ hepuli aregât hâuŋe umatŋe miawak yeŋgiep.
    Dâ Anutu himbimân gâtŋande nen maknengimbo hâkâŋ aktenŋe âmâ hâuŋe hamepŋe bâleŋe
    olowâk miawak nengiwiap.
  yor-yor: Kíyèsi i, kí ẹ má ṣe kọ̀ ẹni tí ń kìlọ̀. Nítorí bí àwọn wọ̀nyí kò bá bọ́
    nígbà tí wọn kọ̀ ẹni ti ń kìlọ̀ ni ayé, mélòó mélòó ni àwa kì yóò bọ́, bí àwa
    ba pẹ̀yìndà sí ẹni tí ń kìlọ̀ láti ọ̀run wá,
  wos-wos: Guni xékélaki natanguni. God guniré andé wandi. Guni déka hu yamba hwekénguni.
    Hanja ané héfambu rendé du Moses dé Israelna du takwaré hambuk hundimbu wa, di
    haraki sémbut hurundamboka. Wandéka di déka hundika hu hwendaka God hurundan haraki
    saraki sémbut dé diré hasa hwe. Némbuli Godna getéfambu rekwa du dé naniré hambukmbu
    wa, nani haraki sémbut hurumbemboka. God ané héfambu rendé duna hundi hu hwendanka
    diré wungi hasa hwetaka naniré yingi maki yatandé, nani Godna getéfambu rekwa
    duna hundika hu hwembet? Wu naniré hambukmbu hasa hwetandé.
  emp-NTPO: Maʌ̃ carea quĩrãcuita b̶ead̶adua Ãcõrẽba jara b̶ʌra igarad̶a amaaba. Idjia
