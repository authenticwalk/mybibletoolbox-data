    nahutedeh.'
  mio-NT: Cua saha ndo cuenda, coto cua tava ndaa ndo chi ra Ndioo, ta maan ra cuu
    ra cahan chi ndo vitin. Ña ni cacu ñivi Israel can, vati ña ni tasoho ñi chi ra
    Ndioo quivi cha cahan ra chi ñi ihya nu ñuhun ñuñivi ya. Chacan cuu cha ña cua
    cuu cacu maan yo, tu ña cua tasoho yo cuhva cati ra Ndioo iti siqui andivi.
  srq-NT: Dios riqui ñee jẽje co. Echeẽ nda jẽisiteã teãchɨ̃ jẽ. Dios que mbae rasi
    saanguquia mbia je cose ra. Echeẽ nenei neneisa andu sereã mose a íbii. Ibatenda
    riqui ñee nande je co. Ae cheẽ nandechandu sereã mose, mbae rasi ra esaanguquia
    tuchɨ nande je cote.
  kje-NT: Ende nakinemen ki mi! Yom hi'i de kam derne makani Ai man loikaru Makromod
    Lalap Lirna Wawan eniyeni! Nonolu Musa loikaru Makromod Lalap Lirna Wawa'an ri
    Israel lolo noho wawan, maa hi kar derne rakani, de lernala hunukum. Ik kauroin
    Makromod Lalap wakunu noro ika nano a'am raram lolo Yesus man mehen mai noho wawan
    loikaru Lirna Wawa'an maika! Emene alhi'ihepe ik kak derne? Lo'o ik lernala hunukum,
    ee ka?! Namlolo kokkoo lo'o ik kak derne kakani ik lernala hunukum man werek wake'e!
  gaz-gaz: Isinis akka isa dubbachaa jiru sana hin didneef of eeggadhaa. Erga isaan
    yeroo isa lafa irratti isaan akeekkachiise sana didanitti jalaa hin baʼin, nu
    immoo yoo isa samii irraa nu akeekkachiisu sana irraa gara galle akkamitti jalaa
    baʼuu dandeenya ree?
  kud-kud: Eeta am'ita avivinigomiu ta iya galewaena iwalowalone alidai havena alinana
    amta'wata'wataei. Wuwuna mwalona tupwadi tomowa bale'uwai Mosese yana guguya hita'wata'wataei,
    ta vitai hilolobaine. Na teina ta'i Yaubada galewaena iguguguguya alidai, ainaena
    ebe alinana ta'wata'wataei vitai mwala'i alilina talobai.
  urb-NT: Pesak katu pexo. “Tupã rehe ihẽ ahendu ym ta” aja ym pepandu. Kome'ẽ ywy
    keruhũ pe ixo rahã, Tupã je'ẽha ke Moise pandu pandu ngã pe. Ame'ẽ rehe hendu
    ym ame'ẽ ta ke Tupã mupyrara riki. Apo ywa ngi je'ẽha ke Tupã muwyr jande pe.
    Ame'ẽ ke rehe jahendu ym rahã, mã ymanihar ta 'ar koty te we jande ke Tupã mupyrara
    ta.
  fra-LSG: Gardez-vous de refuser d’entendre celui qui parle; car si ceux-là n’ont
    pas échappé qui refusèrent d’entendre celui qui publiait les oracles sur la terre,
    combien moins échapperons-nous, si nous nous détournons de celui qui parle du
    haut des cieux,
  san-HK: sAvadhAnA bhavata taM vaktAraM nAvajAnIta yato hetoH pRthivIsthitaH sa vaktA
    yairavajJAtastai ryadi rakSA nAprApi tarhi svargIyavaktuH parAGmukhIbhUyAsmAbhiH
