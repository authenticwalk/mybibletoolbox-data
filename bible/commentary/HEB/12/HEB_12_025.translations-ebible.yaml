  mkn-mkn: Pasang talinga bae-bae ko dengar apa yang Tuhan Allah mau omong kasi sang
    bosong. Jang bekin sama ke kotong pung nene-moyang dong, yang tola buang baꞌi
    Musa pung omong, waktu dia jadi Tuhan Allah pung jubir di ini dunya. Ais Tuhan
    kasi jato hukuman sang dong. Apalai deng kotong! Kalo kotong sonde mau dengar
    Dia pung omong dari sorga, pasti Dia kasi hukuman lebe barát sang kotong!
  pol-UBG: Uważajcie, abyście nie odtrącili tego, który przemawia. Jeśli bowiem tamci
    nie uniknęli kary, odtrąciwszy tego, który na ziemi mówił, tym bardziej my, jeśli
    odwrócimy się od tego, który przemawia z nieba;
  qxh-NT: Chaymi Tayta Diosninchipa shiminta wiyar, ama upa-tucushunchu. Unay auquillunchicuna
    cay pachaćhu Tayta Diosninchipa shiminta wiyaran. Mana wiyacuptinmi ichanga, unyanta
    cutichinanpita pipis mana jishpiranchu. Cananga janaj pachapita Tayta Diosninchipa
    shiminta wiyarcaycanchi. Paypa shiminta mana wiyacur, ¿jishpishuwanchuraj?
  nwi-nwi: Ror pən, takasərɨg əmiə tamə nakhaukreikɨn-pən nɨmeitaimiə kɨmi Kughen
    yame raməgkiar kɨmi əmiə. Meinai Moses, in yermamə əmə. Kɨni kɨtawə kharkun mə
    nəmə kupan kɨmnhapəh nɨsərɨgien in nɨpɨg In rɨmnor kwirɨg kɨmi əriə. Kɨni iriə
    kɨmɨseinein nɨsaptayen kɨn narpɨnien kapəriə. Kɨni tukmə ror məkneikɨn, ?Rhawor
    irətawə tukmə khapəh nɨsətərɨgien kɨn nəgkiarien kape Kughen yame ramsɨ-pən ye
    rao ye neai mamor kwirɨg kɨmi ətawə? ?Tukshawor mɨsapta kɨn narpɨnien?
  kmo-kmo: Wowak, na he. Eeta kapasek kwota God riiti ayan meejikasakech. Kata mashi
    ma ye God riiti majin nosapek sawo tar ma riina nasowoye tarek, God riita yenya
    anasar. Eecha otiiyega, hevenek tawa God riiti ayan kwo meejichi nasowoyney, kwo
    boy kapo hikitu anasak tawa boboyen heechikiita? Yaho. Heechikasakech.
  agr-agr: Nuaduí kuitamamkatajum, Apajuí aujtabauwa nu dakitjaijum. Apajuí jujú nugka
    juwi chicham umiktajum tibaun antugkachaju aidauk, suwimkanak uwemtutskek nagkankachajui.
    Nuní nagkaemasa jutiik Apajuí nayaimpinum pujus, chicham umiktajum tujamawa nunú
    umiashkuik suwimkak pegké uwemtumaitsuji.
  kyc-kyc: Anatumi yuu kyau Sainai dokona epo repe repe pii lamaiyamopa ayemba suu
    pipala kareyami dupwa kata koo wanjarami ingya nayami. Doko suu pyao namwa pii
    yake panda rae dupwa ayemba suu pipala see narama ramo doko kata mende sipyandena
    paramande daa lyakande. Doko doŋo ayemba suu pipala see nasaramano yako lao suu
    pyao karalapape.
  urd-GVU: چنانچہ خبردار رہیں کہ آپ اُس کی سننے سے انکار نہ کریں جو اِس وقت آپ سے
    ہم کلام ہو رہا ہے۔ کیونکہ اگر اسرائیلی نہ بچے جب اُنہوں نے دنیاوی پیغمبر موسیٰ
    کی سننے سے انکار کیا تو پھر ہم کس طرح بچیں گے اگر ہم اُس کی سننے سے انکار کریں
    جو آسمان سے ہم سے ہم کلام ہوتا ہے۔
  yre-NT: '''Ka drɛ "yi! -Te Bali a ''wɩ tin ''banan ''cɛɛ bɛ, te ''ka -fɔla ''ka
    "trɔɛn -sru "dɩ! Bali ''wɩ ''pla Izraɛl ''nɔn lɛ Sinai pɔn "srɔn, ''pian ''wɩ
    zɩɛ waa -fɔla ''o "trɔɛn -sru, ɛn Bali ''wɩ "nɛn kɔɔn -wlɛ. ''Bɛ nɛn ''gʋɛ, Bali
    a laji ɛn e ya ''wɩ planan -cɛɛ. -Te -kaa ''wɩ zɩɛ -a -fɔla -kaa "trɔɛn -sru "bɛ,
    Bali ''wɩ "nɛn -kɔɔnman -cɛɛ -kpɔ.'
  fuh-BKF: Ndelle tinnee taa calanoɗon Kaaldoowo e mooɗon oon. Sabo salinooɓe cappanɗo
    ɗum'en dow leydi ga ɓeen ndaɗaay, sakko enen si en calanake cappanoowo en gonɗo
    dow kammu oon.
  arl-NT: Cunora pueyanaa, tama nia cuaqueyajaaja nia cojuare maja nia ruuretanura
    Jesucristo Rupaa. Tariucuacaanu, pueyari jiyanoyaquishaaquiaari nojori ruuretasacari
    Pueyaso sequesano, nojuaja jaara nojori piriyojoquiaari Sinaí tuhuananujiniji.
    Nojoriiri jiyanoyaquishaaquiaari nojori tojiyaquiniuucua mijiria Pueyaso quishacari
    na sequesano. Nojori jaara naa jiyanoyaquishaaquiaaricuaa, nio pa quishacari saniniuujia,
    ¿paatucua taa jiyanooshaariquia pa ruuretasacari Pueyaso quiarijiani, jiyocuacaanuji
    na piriyojosacari pajaniyani?
  ziw-ziw: Ivyo mkaulise, chani mnase kulemela kumwetegeleza yudya akulonga na nyuwe.
    Wantu wadya walemele kumwetegeleza yudya awakwahilaga hano he isi hachidahe kusumka.
    Suwe nachidahe vivihi kusumka, uneva chikalemela kumwetegeleza yudya akuchikwahila
    kulaila kwembingu!
  grc-TR: Βλέπετε μὴ παραιτήσησθε τὸν λαλοῦντα. Εἰ γὰρ ἐκεῖνοι οὐκ ἔφυγον, τὸν ἐπὶ
    τῆς γῆς παραιτησάμενοι χρηματίζοντα, πολλῷ μᾶλλον ἡμεῖς οἱ τὸν ἀπ᾿ οὐρανῶν ἀποστρεφόμενοι·
  nag-nag: Sabi apuni logote kun pora kotha kori ase Isor ke mana nokorile nimite.
    Kelemane Israel manu khan ke samjhai diya ekjon ke mana kora karone, jodi taikhan
    bachibo para nai koile, titia kun pora amikhan logot te sorgo pora kotha pati
    ase Taike mana korile, amikhan kineka bachibo.
  eng-OEBCW: Beware how you refuse to hear him who is speaking. For, if the Israelites
    did not escape punishment, when they refused to listen to him who taught them
    on earth the divine will, far worse will it be for us, if we turn away from him
    who is teaching us from heaven.
  knj-NT: Yuxan kil wej c'al cu ba, yet watx' manchej kintajne wej el jun mac chi
    k'anab e on ti'. Ja' eb intajnen el Dios yet peyxa tu', yet stenchanele eb yu
    yul yiban k'inal ti', man colchanaj oj eb. Jajxam wal jaonti', ma c'al ta' cu
    colcha xin, ta chi kintajne el jun chi k'anab eytej e on satcan.
  deu-1912: Sehet zu, daß ihr den nicht abweiset, der da redet. Denn so jene nicht
    entflohen sind, die ihn abwiesen, da er auf Erden redete, viel weniger wir, so
    wir den abweisen, der vom Himmel redet;
  san-PUN: ਸਾਵਧਾਨਾ ਭਵਤ ਤੰ ਵਕ੍ਤਾਰੰ ਨਾਵਜਾਨੀਤ ਯਤੋ ਹੇਤੋਃ ਪ੍ਰੁʼਥਿਵੀਸ੍ਥਿਤਃ ਸ ਵਕ੍ਤਾ ਯੈਰਵਜ੍ਞਾਤਸ੍ਤੈ
    ਰ੍ਯਦਿ ਰਕ੍ਸ਼਼ਾ ਨਾਪ੍ਰਾਪਿ ਤਰ੍ਹਿ ਸ੍ਵਰ੍ਗੀਯਵਕ੍ਤੁਃ ਪਰਾਙ੍ਮੁਖੀਭੂਯਾਸ੍ਮਾਭਿਃ ਕਥੰ ਰਕ੍ਸ਼਼ਾ ਪ੍ਰਾਪ੍ਸ੍ਯਤੇ?
  nob-LB: Se derfor til at dere ikke avviser Gud når han taler til dere. Dersom Israels
    barn ble straffet da de nektet å være lydig mot Gud når han talte til dem her
    på jorden, hvor mye hardere skal da ikke vi bli straffet dersom vi avviser Gud
    når han taler til oss fra himmelen.
  ntj-ntj: Yuwa, pina yarlalu-ya kulinma Mama Kuurrnga wangkarranyangka. Tjiinya-ya
    kutjulpirtu kulirnu wantingu Mawutjalu mantangurulu watjaranyangka. Palunyalu-ya
    purtu kulirnu kukurraalkitjalu Mama Kuurrtu-tjananya mirrirntankunyangka. Nyangka-la
    ngayulu kulinma Mama Kuurrtu yilkaringurulu watjaranyangka. Tjiinya-tjinguru-rna
    kulilku wantiku. Palunyalu-rna kumpira kukurraalkitjamunu. Tjiinyamarntu-rni Mama
    Kuurrtu mularrpa warukutu witulku.
  sxb-NT: Muwone mbwe ngamulowere Katonda ogamba-gamba ni inywe. Aeniki ni kuri mbwe
    Awaisraeli awaalowa okuwurra aga Muusa owawasiagizia ku ekialo ngawakamizuka,
    katio ifwe kuuza okutuweera uwiiwi owufwana wutie ni tulowere okusiagiziwua okwa
    omuntu oemere ku igulu?
  nhu-NT: Ben eyɛnè fo ben etune keebee wee wvù jemyi ɛ̂ ben e. Ben kpwaake lɛ ɛ́
    bonyii bo Islael to nu sɛ bó eboy can ŋgɛw wvù to toɛ fô bó le njefo bó to nu
    ɛ tun keebee wee wvù Nyo' to tumɛɛ lɛ wvú eteetè bó fokuse fɛn e, tu je nu dvú
    fô beene le keeke eboy fɛn ɛ́ beene ɛ tun keebee wee wvù teete beene ɛ ɛ̀ nu fowe
    le?
  row-row: Pasa ndiki mara malolole fo rena saa fo Lamatualain nae olaꞌ fee nggi.
    Afiꞌ tao onaꞌ bei-baꞌi tara, fo nda simbo baꞌi Musa oꞌolan sa, leleꞌ ana dadꞌi
    Lamatualain mana ola-olan mia raefafoꞌ ia. Basa ma Lamatuaꞌ fee huku-dꞌokiꞌ neu
    se. Ona bee fai hita! Mete ma hita nda nau rena oꞌolan mia sorga sa, dei fo Ana
    huku-doki nggita beran lenaꞌ.
  msy-msy: Kamaghɨn, ia deragh gan, egh ia uan kuaribav konegh Gumazir Mɨgeimɨn akam
    baraghan aghuaghan markɨ. Fomɨra nguazir kamɨn God akar gavgavim gumazamizibagh
    anɨngi. Ezɨma me an akam baraghan aghua, egha gɨn me uan arazir kurabar ivezir
    kuram gitazir puvatɨ. Egha God datɨrɨghɨn uan Nguibamɨn ikia egha akar bar gavgavim
    e ganɨngi. E akɨrim ragh a gasaragh egh e uan arazir kuramɨn ivezir kuram gitavɨragham,
    o? Bar puvatɨ.
  agg-agg: Ranɨmbo-hündambo-anɨmbo awi se hɨbadɨhümbo. God ai hoafɨnduanɨ se ahandɨ
    hoafɨ hɨmborɨmbo yɨboaruko-yɨboaruko-ndeimboyei. Horombo nindou Godɨndɨ-mayo hoafɨ
    hɨfɨ ndanɨhü hɨmborɨmbo yɨboaruko-yɨboarukoyei marɨhündɨ ranɨmboyei ai moai aboedambo
    fefoehindɨ. Sapo yahurai-ane sünambeahɨndɨ hoafɨ hoafayo ranahambo sɨhɨrɨ daboadanambo-arɨhundɨ
    ana, nüŋgundɨhu asu aboedambo mafeboehu-a? Ŋgɨrɨ randɨhundɨ.
  ptp-ptp: Xam viac xam dɨ le i lêc vô nɨnyam kɨtu vô Anutu kɨyang wê nêl vô xam ge
    lêm. Ilage Moses nêl Anutu kɨyang kɨtong vô he Islel, lêc he ngôên ma, om Anutu
    vông myavɨwen vô he dɨ he o tɨyi wê he ob pec ên myavɨwen tige lêm. Dɨ gwêbaga
    Anutu dô lag puunê dɨ vông kɨyang lam vô il. Om xam obêc vô nɨnyam kɨtu vô kɨyang
    wê Anutu vaci vông ge od xam ob pec ên myavɨwen nipaên wê Anutu ob vông vô xam
    ge lêm. Nge, xam obêc kô myavɨwen luu wê xomxo ilage kô ge vêl.
  nak-nak: La tahalo ale vikara soio tamutou, eia La Uru moli e Kraist, eala eia taritigi
    pepeho veia amuto ge vibaumuli tigi amutou veia amuto tomi ge roromulia. Egiteu
    e Israel alaura, egite tou la merera te La Uru ale e Moses veia giteu, egite peho
    tomi, isa kama mahuli utu. Eala moli igoie, amuto kama lolo la merera te la tahalo
    la vovo, mai egiteu ele. Amuto lolo seseleti la golu La Uru ale tali loata te
    la mori. Eala eia taritigi pepeho veia etato ge matagaga veia mai etato ge tou
    la merera tetala ale tikumu ele, etato tai ge peho, isa kama ge hele.
  lbb-lbb: Mulor tai alar mulo, sur gong mulo gilam ris kusun e God ning i warwara.
    Nating a tarai ning bel la longor teteki ning i atumarang la saot na mangir Sinai,
    bel la dun kumna lar pas kusun a warkurai a arkeles. Pa i momol kol, dala otleng,
    bel dalar dun kumna lar pas, ning dala gilam ris ka kusun esaning i atumarang
    dala misaot na langit.
  kan-2017: ಮಾತನಾಡುತ್ತಿರುವಾತನನ್ನು ನೀವು ಅಸಡ್ಡೆ ಮಾಡದಂತೆ ನೋಡಿಕೊಳ್ಳಿರಿ. ಏಕೆಂದರೆ ಭೂಮಿಯ
    ಮೇಲೆ ದೈವೋಕ್ತಿಗಳನ್ನಾಡಿದವನನ್ನು ಅಸಡ್ಡೆಮಾಡಿದವರು ದಂಡನೆಗೆ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾಗದಿದ್ದರೆ, ಪರಲೋಕದಿಂದ
    ಮಾತನಾಡುವಾತನನ್ನು ಬಿಟ್ಟು ದೂರವಾಗಿ ನಾವು ಹೋದರೆ ದಂಡನೆಯಿಂದ ಹೇಗೆ ತಪ್ಪಿಸಿಕೊಂಡೆವು?
