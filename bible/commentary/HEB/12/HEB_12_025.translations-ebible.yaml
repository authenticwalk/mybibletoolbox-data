  gaq-gaq: ଆକେନ୍‌ସା ତରକ୍ ଲାଲାପା, ମେଁନେ ସାମୁଆଁକେ ଅମାନି ଆଡିଙ୍ଗେପା । କିତଂବାନ୍ ସାମୁଆଁ
