    Ijejeꞌ ruma man xcajoꞌ ta xquiꞌan ri xꞌeꞌx chica vaveꞌ ri choch-ulief, rumareꞌ
    xka ri castigo pa quiveꞌ. Y xa ojreꞌ man xtakajoꞌ ta xtakaxaj ri niꞌeꞌx-pa chika
    chicaj, más nem ri castigo ri xtika pa kaveꞌ.
  uvh-uvh: Ka sidi sidining iiksi' u kafakafa sini' katatoranga ikanting. Sidi Anutuning
    midi ninak ga' bibi' guk mo' nakanting. Timinggi' Anutu wari Isrel aming u midi
    inonga wa adi aming kamaganangni ka Moses u aniinga Moses wari naknga bema Isrel
    aming wa inga' inarugu', wara' Isrel aming adi midi ka u tarakayoinga Anutu wari
    mamareng ka waraga' imarugu' wa kabi' da'ning. Ka kami yara'ganang wa indi Anutuning
    midi wa Anutu adi aming nua'ni amiinga wari mo' naknga ninara', mokngang. Anutu
    ka kunimganang ira kigineng girii guk ikita' ananing mini sanom wari sini' nininga
    nakem, wara' indi midi ka u tarakayontam wa Anutu adi waraga' mamareng wa girii
    sini' kabanimo'ga', aming wari mamareng ka u tatarafik ning guk mokngang.
  ino-ino: Haviku meni ke nehea ve'kamo ke Yisasi ke alitapa ne'atakatapa a'kame o'malesutapaena
    maitapa halove heo. A'ke'ainaka Anumaya Koti ke ma mopale ve'kamo avayafati ke
    nehike'a afite'a a'kame o'male'naya vayana haita'ae kayo apamaki'nea'maki apaune
    he'a fala'kisaya ka'api alaki o'male'ne. O'male'nea'maki meni ko'ku'napakati ke
    nehea ve'kamo ke afita a'kame o'maleta la'kame'ya amisunana laune heta fala'kisuna
    kati alaki o'malekaiyanakeno lusi haita'ae kayo lamike.
  gnn-gnn: Gutha walala, ŋäka ŋamathaŋa gurrum'thurra ŋunhi ŋayi yurru God waŋanydja
    yukurra nhuna. Yaka mäkiri'-yarryurranydja ŋuyulkthiyanydja nhanŋu. Ŋäthili Godthunydja
    dhä-ḏir'yurruna ŋunhiyi wiripu-guḻku'nhanydja ŋunhi walala ŋuyulkthina ga mäkiri'-yarryurruna
    ŋänharaŋuru, ŋulinyaramirriyu ŋunhi ŋayi marrtjina waŋana walalaŋgu dhiyala munatha'ŋuranydja.
    Yurru dhiyaŋunydja-wala Godtja ŋuli waŋa yukurra dharraykuma ŋilimurrunha ŋulaŋuru
    djiwarr'ŋurunydja, ga wirrkina yanana dhikana wal'ŋu ŋayi yurru dhä-ḏir'yun ŋunhinhanydja
    yolŋunha ŋunhi ŋayi ŋuli mäkiri'-yarryun, yakana ŋayi yurru walŋanydja winya'yun
    ŋula-wanhamala.
  yal-yal: Ɛ a liga ɛ yeren ma naxan falan tima ɛ xa, ɛ nama tondi na xuiin namɛ.
    Amasɔtɔ Ala to Isirayila kaane rakolon dunuɲa yi, e tondi nɛn, e yi ɲaxankata.
    Nba, en tan kisima nayi di, xa en tondi na falan mɛ naxan fataxi ariyanna ra?
  cnt-NT: Jmo₄ 'nia'₂ 'í₁ a₂tsá₃ jmó'₂ 'nia'₂ jua'₅₄ tsá₃ guén'₄ 'nia'₂ Diú₄ i₂juá'₂
    tság₅ jniog₄. Ia₁ chi₂jua'₂ tsá₃ ca₂lón₂ juɨ₁lia'₂ i₂tsá₃ ca₂guén'₂ i₂'éi₂ i₂ca₂'ë́₂
    jág₁ gua'₅₄ 'uë₃ la₂, 'ë₂ guë́₄ bá₄ jniog₄ tsá₃ lé₂ le₃lió₂, në₁jua'₂ tsá₃ ca₂guén₄
    jniog₄ i₂juá'₂ të₂ guei'₅₄ i₂juɨ́g₃.
  tif-tif: Ipkal talalu utafii-bamdiwa kayi! Ibi kamala tunum kala weng bakaba uyo
    talang tem uyo katii ami weng kaa kuyang saak tiimin daa. Sawaayak kaali, tawaal
    diim kalawaali God ayo Israel unang tunum imi titil tibin weng kaata kutiiyinsa.
    Yale, ami weng uyo kuyang saak ten-bam ilsip. Kemin, utamdula, dok kano-somdip
    ukadaa un-bomdiwa, ilmi ban kemin kaami maan tiiyokoma uyo uktaansip disa. Kamala
    kaa God ayo abiil tikiin kawu bomdala, numi titil weng kaata, kukaayinba kemin,
    kanola ayo daang ukolup namti, dok kano-somdupla, nulmi ban kemin kaami maan tiiyokoma
    uyo uktaala yang banokomup disa. Atin ti disa te!
  nlx-nlx: हास केरीन रिवो, एने ता केणाराह हेऱ्या रेन मुय मा फिरावो, काहाकाय ता माणहे
    देरती पोर चेतावणी आपणाराह रेन मुय फिरावीन नाह वोच सेकना, ते आपु हेरगा माय रेन
    चेतावणी आपणाराह रेन मुय फिरावीन किहीक वोच सेकहु?
  apw-NT: 'Bik’ehgo’ihi’ṉań, nohwich’į’ yałti’íí, doo dah daadohṉii dago baa daagonohsąą:
    ni’gosdzáń biká’gee bich’į’ yałti’ihíí, dah yiłnṉiidíí doo hagot’éégo bits’ą́’
