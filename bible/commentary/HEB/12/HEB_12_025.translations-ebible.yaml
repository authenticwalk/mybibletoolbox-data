  kgp-NT: Hã kỹ jẽmẽ há han nĩ. Ũ tỹ ãjag mỹ Topẽ vĩ tó mũ ẽn vĩ jẽmẽ há han sórmnĩ.
    Ẽg jóg'jóg ve ũ ag vỹ Topẽ vĩ mẽ sór ja tũ nĩgtĩ, ti tỹ ag jyvẽn mũ ra. Hã kỹ
