  zar-NT: Que lë ni naʼ, guliʼgún chiʼi cuinliʼ para cabí táʼbagaʼliʼ Nu naʼ ruíʼi
    didzaʼ. Bitiʼ caʼ buluʼlá nupa niʼ gulaʼdáʼbagaʼ nu naʼ bulidza légaquiëʼ luyú
