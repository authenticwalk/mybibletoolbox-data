verse: HEB.012.025
translations:
  kpx-kpx: Laeau otogoe matama keve tiveve ataea. Iale kemo la ebika nenigeveve. Lainaho
    Dilavau laheho louale ke kabebihavolive. Dilavau subuta vatae lohoale tana keve
    ataho louge abu hotove evisito kabebihavoge au kebia aiogevenu. Iale Dilavau aike
    otogoe ui nahiho loumale ke nahiabuna eviholiliege nahiabuna oleve katelahai au
    nahie aiogeveveve ke aehai.
  okv-H: Avoeto Embo ungota degi ke eria avo ingito ingarako avojo. Eto enana enda
    ta mihie Embo amita ke ingari uje ae ue ari amita memenga avo tiumbeto pambari
    inono ae ere uahera eto eha Embo uhu i ta mihie ke eria avo ungo ingae asova amo
    daingeto God ta tumo te memenga te mo tiumbeto pambavo.
  tbo-tbo: Uyahinei ona galena itete memi po hoi yada tauna ina ibaabani uyahita ega
    ponana ona ihinigigiyeya. Babana odubona lawa gehouhi hoi hipuli Mose a guguya
    hi hinigigiyeya po witai hi tuhagaya. Ma geka hougana Yaubada yadei e lauguguya
    uyahita, uyahinei ponana inapa ta wihinigigiyeya apo ani witai banei dumana ta
    tuhagaya.
  mal-C: അരുളിച്ചെയ്യുന്ന ദൈവത്തെ തിരസ്കരിക്കാതിരിക്കാൻ ശ്രദ്ധിക്കുക. ഭൂമിയിൽവെച്ചു
    മുന്നറിയിപ്പു നൽകിയവനെ നിരാകരിച്ചവർ രക്ഷപ്പെട്ടില്ലെങ്കിൽ, സ്വർഗത്തിൽനിന്ന് മുന്നറിയിപ്പരുളിയ
    ദൈവത്തെ അവഗണിച്ചാൽ രക്ഷപ്പെടാനുള്ള സാധ്യത തീരെ തുച്ഛമല്ലേ?
  grc-SR: Βλέπετε μὴ παραιτήσησθε τὸν λαλοῦντα. Εἰ γὰρ ἐκεῖνοι οὐκ ⸂ἔφυγον,⸃ ⸂2τὸν
    ἐπὶ γῆς παραιτησάμενοι⸃ χρηματίζοντα, ⸂3πολλῷ⸃ μᾶλλον ἡμεῖς οἱ τὸν ἀπ᾽ ⸂4οὐρανῶν⸃
    ἀποστρεφόμενοι·
  bgc-bgc: सावधान रहो, परमेसवर के हुकम मान्नो, जो थारे तै बात करण लागरया सै, क्यूँके
    इस्राएल के माणस जिब धरती पै मूसा नबी की चेतावनी पाकै बच पाए, क्यूँके उननै मूसा
    नबी की बात कोनी मान्नी थी, तो हम सुर्ग पै तै चेतावनी देण आळे परमेसवर तै मुँह मोड़कै
    उसके छो तै किस तरियां बच सकांगें?
  khz-khz: Pio vegita-tago, Palagu na evaikilamina aonai, karo na ragai pio karoverave-venia.
    Kwalana tanoparai Palagu na ekilagi-gavurato talimara gekaroveraveto aonai, ati
    gekali-magulito. Geria karoverave voina gegapiato. Ita raka pita kali-maguli-tiwa?
    Palagu toma kupai etaluna, ne voanana ita ekilagavu-venirana. Pene ia genana pita
    laka-gerevagi genai, raka pita kali-maguli-tiwa?
  deu-TKW: Sehet zu, daß ihr den, der da redet, nicht verschmähet; denn wenn jene
    nicht entkamen, die den verschmäht hatten, welcher auf Erden seinen Spruch gab,
    so trifft das vielmehr bei uns zu, wenn wir dem vom Himmel ausweichen,
  zsr-NT: Qui lë ni naꞌ, gul‑gún chiꞌi cuinliꞌ cui táꞌbagaꞌliꞌ Nu naꞌ ruiꞌ didzaꞌ.
    Cutu caꞌ gululá nup niꞌ guladáꞌbagaꞌ nu naꞌ bulídz lequëꞌ luyú ni. Nazxgar rëꞌu,
    cutu caꞌ ularuꞌ chquiꞌ táꞌbagaꞌruꞌ Nu naꞌ rulídz rëꞌu, zoëꞌ yehuaꞌ yubá.
  lin-lin: Bosala penza keba ete boboya te koyoka Ye oyo alobaka ! Pamba te soki bato
    wana bazangaki te kozwa etumbu tango baboyaki koyoka Ye oyo azalaki kokebisa bango
    awa na mokili, ekozala ndenge nini mpo na biso soki toboyi koyoka Ye oyo akebisaka
    biso wuta na Likolo ?
  hns-NT: Parmeswar iensaan logan se batia hai. Batjaaike rahiehe kie toe okar baat
    toetj na maniehe! Djab oe dhartie par Israel logan se batiaat raha aur oesab na
    maangat raha soene, tab aapan karnie ke phal paais. Tab hamlog ketana auro sadja
    paabe djab hamlog Jiesoe ke baat na maangab soene. Oe to swarag me se aail hai!
  noa-E: 'Magua keena, ĩs Ẽwandamau maachig jaau simjã oob asekasba amiet. Mag ĩs
    ichdëu maach dʉ̈i iek dee simta warr maach jöoin dʉ̈i iek deetarr khãaijã ajapcha
    sim. Magua pãadë ũrbat: Sĩi Moisés maachjö mʉig eegarmkha sĩerrau Ẽwandam iek
    jaau khitʉm ũrba arr paarjã chi asekasba arr khʉʉn Ẽwandamau sĩi par daúapai ooba
    am gaai jua khʉaba deejerr khai, ĩs mʉg ʉ̈gtharmua ichdëucha maachig iekha sim
    asekasba aawaijã oob pãrau mag maachta i jua eemua peerdʉju amiet.'
  eng-EMTV: See that you do not refuse Him who speaks. For if they did not escape,
    having refused Him who warned them, how much more shall we not escape if we turn
    away from Him who warns from heaven;
  mib-NT: Núu súcuan te coto má squéhichī rō jnūhun jeē cahán yā jiín ró jijnáhan
    ró. Chi ñayuu jeē tu ní cájetáhú ná ni cahān yā jiín i ñayɨ̄vɨ yáha, tu ní cácācu
    i. Te xeēn gā ndoho yóhó te núu ma cuatáhú yó nuū yā jeē cahán yā nde ichi ándɨvɨ́
    núu súcuan.
  lif-NT2: खिनिॽनु के़बाःप्‍पा निङ्‌वाॽफुमाङ्‌ङिन् मे़न्‍नाॽमा फाॽआङ् सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ॥
    थेआङ्‌भे़ल्‍ले़ इक्‍साबा इङ्‌गे़साबा मोसाःल्‍ले़ कुसाम्‍दिङ्‌ङिन् खे़म्‍मा मे़न्‍दे़म्‍मनाबा
    इस्राइलिहाॽ ताङ्‌मे़न्‍छे़ःप्‍ते़न्‍निल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌लाम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    साम्‍दिङ् आबिःल्‍ले़ आनिॽ आनाॽरुम्‍ने़ फाॽग्र आनिॽआङ् आन्‍दाङ्‌ने़न्‍लो॥
  xnj-xnj: Hinu, mujiyangalila mkoto kubela kumuyuwanila mwenuyo mweijova na nyenye.
    Ngati Vaisilaeli vevabelili kumyuwanila Musa pamulima mweavajovili ujumbi kuhuma
    kwa Chapanga vasanguliwi lepi, wu tete tihola wuli kusanguliwa ngati tikabelayi
    kumyuwanila?
  mmx-mmx: Mina lok tatao avukat nimi xusu mi noxo ronga xepe ne Moroa, mo i paase
    rinimi. Moroa ga paase ri lavalabat atdik to Sinai, ketla buaang atnedi diga ronga
    xepe levelinga ren la diga ekip tangarang mi lebelemamao ren. La kerepmo bok,
    do nemi mina ronga xepe levelinga at ne Moroa no vana at laxalibet, ixo epovo
    do mina sepsu at lebelemamao ren. Mila levelinga ren tidik i mumuat aleng ti mo
    levelinga neni ga raba di min.
  cbr-NT: Cananuna 'unanin, Moisésnëan Nucën Papa Diosan bana ñuixuncëxunbia an a
    bana timaquin cuaisama tancë, nucën raracamax ca castícancë 'iacëxa. Moisésnën
    ñuiá banasamaira ca Jesucristo ñui quicë bana, Nucën Papa Diosan naínu 'ixun nu
    'inan, ax 'icën. Usa 'ain ca nucën raracamaxa 'iásamaira oi an Jesucristo ñui
    quicë bana timaquin cuaisama tancë unicama ië́tima 'icën. Usa 'ain camina asérabi
    Jesucristo, Nucën Papa Diosan a aín nëtënua xua, a ñui quicë bana timaquinma upí
    oquin cuati 'ain.
  tee-NT: Pus alakts'int'it. Jantu ana'unt'it ni jantu k'asmatnip'ut'unat'it ju Dios
    ju taxak'alayan ju chavai. Pus ju mak'aniya quint'a'israelitanin'an jantu tatak'alhtaxtulh
    ni jantu tak'asmatnilh ixchivinti Dios acsni alacxak'ala ju ani lacat'un. Pus
    ja va a ti quijnan'an lai catitak'alhtaxtu ni jantu k'asmatniputunau ju chivinti
    ixlacata ju Jesús ju malakachatachilh ju Dios. Yuchi ju minchalh lact'iyan.
  eng-LSV: Watch out lest you refuse Him who is speaking, for if those did not escape
    who refused him who was divinely speaking on earth—much less we who turn away
    from Him who [speaks] from Heaven,
  cak-NT: Romari' kabana' cuenta ki', can kaya' rakalen ri nu'ij ri Dios chake. Man
    taka'an anche'l xqui'en ri kati't-kamama' ojer can. Reje' roma man xquijo' ta
    xqui'en ri xu'ij ri Dios chique chiri' parui' ri juyu' Sinaí, romari' xka ri castigo
    pa quiwi'. Y xa roj manak xtakajo' xtakac'oxaj ri ni'ix-pe chake chicaj, más nim
    ri castigo xtika pa kawi'.
  pah-NT: Pehendu katu ti! Peko hete ti Tupana'ga nhi'ig̃a rehe hendukatuavo. Ymyahũ
    Tupana'ga imombe'uukari onhi'ig̃a yvyakotyva'ea pe Moisésva'ea pe. Nurã ahe imombe'umbe'ui
    ganhi'ig̃a ymyahũva'ea pe. Ymyahũva'ea nohendukatupotari reki Tupana'ga nhi'ig̃a.
    Ahe hendupotare'ymame Tupana'ga nhimonha'ngai ymyahũva'ea rehe. Noka'nhymi ahe
    hahyva'ea hugwi a'ero. Ag̃wamo yvaga hugwi Tupana'ga nhi'ig̃i nhande ve. Nurã
    po ti nhande kaitu niaka'nhymi hahyva'ea hugwi nehẽ nhanderekoa'jave'ymame ganhi'ig̃a
    rupi nehẽ.
  sja-NT: Mapa parãpa Tachi Ak'õre Ũraa ũridaipia bɨ. Ma ee ɨt'ɨa bɨdeepa pedeek'ãri,
    Tachi Ak'õrepa chupɨria k'awa-e paji pɨrã ichi ũraa ũridaamaa p'anadap'edaarã,
    audupɨara tachi iru juadeepa uchiada-e pai, ũridaamaa p'anɨ pɨrã iru ũraa jara
    pëida ɨt'ariipa ichi Warra k'ap'ɨa pari.
  xed-xed: Ɗasuwa ka kuni! Yaha kuni da kwalaghutá snaŋtá lwa Lazglafta ya ta gwaɗa
    nda kaghuni! Ghalya, tsa gwal ta kwalaghutá snatá gwaɗa tsa mndu ta mnay ŋa taŋ
    ta ghəŋa haɗik ya ná, ndap a həŋ ma guma wa. Amu yeya dzaʼa ndapta ka mbəɗanambəɗa
    mu ta hul ta Lazglafta ta gwaɗa nda amu daga ta luwa rki tama?
  mks-NT: Cuéntá coo ndó já ná a̱ quéhe núu ndó nu̱ cáha̱n Ndióxi̱ xi̱hi̱n yo̱. Jáchi̱
    ña̱yivi cán, na̱ co̱ó na̱xeen cája ña̱ cáchí Ndióxi̱ na̱cha̱hvi na sa̱há ña̱ núu
    na̱caja na mé ñuyíví yóho. Ta já caja ri Ndióxi̱ xi̱hi̱n mí tá ná quehe núu í
    tu̱hun mé á jáchi̱ ja̱nda̱ indiví íin mé á ca̱ha̱n xo̱ho̱.
  gfk-S: Mu na harbalaurai timaan. Waak mu harus ise nong i iangianga ta mu. Dong
    ing di ga malok be di na hadade ikino nong ga hakatom di kira napu, pa di gale
    petlaar ura hinilo sukun no nuno harpadano. Io kaie, tutuno sakit, paile tale
    dait be dait na hilo sukun no nuno harpadano ing be dait tamapas sukun ie nong
    i hakatom dait metuma ra mawe.
  bmu-bmu: Mutuk azi kunöŋ gölmenöŋ mala Anutugö keu jitsihitŋi ambazip indel eŋgiiga
    gwötpukŋan mi mötpingö tökögetka Anutunöŋ likepŋi meleŋni qakŋine öŋgöyök. Yeŋön
    miaŋgöreŋök kök albingö osiget ewö, neŋön mönö denöwö kök albinak? Nalö kewöŋe
    alanini kunöŋ Anutugö keu jitsihitŋi Suepnöhök indela jimakzawi, nini i nönöŋgan
    aka mosötzin ewö, mönö lömbötnöhök kök qahöpmahöp albin. Qeqetalninaŋgö likepŋi
    mönö ölŋa qaknine öŋgömapkö mötzin. Miaŋgöra kunŋan saŋep qei mötzei, eŋön keu
    mi mötpingö kezapölök kude akŋe. Kezapölök malbepuköra mönö galöm mem aŋguba malme.
  dgz-dgz: God inanup waiwan nop mega anune garia ya yavep. Watageta nagirewa nop
    baware tunup gapan anune go ya waran gare itan baware munen. Endi kiman gapan
    inanup waiwan nu ya warata itan baware aigap iragen nuneta.
  eng-GNV: 'See that ye despise not him that speaketh: for if they escaped not which
    refused him, that spake on earth: much more shall we not escape, if we turne away
    from him, that speaketh from heauen.'
  zaa-NT: Acca lebi'į nna líhue' cuidado qui'ni làa gugà'na menos le Enne' chi rinnie
    lani le annana. Tiempo antigua nna labí uccualatsi' quį gudà naga' quį enne' gutixà'ani
    bi cą nì le' yétsiloyu nna, pues labí gulà cą sino uccua la cą castigar. Acca
    ti'ání modo l·lá ri'u para làa thi' ri'u castigo, canchu labí gudà naga' ri'u
    Enne' rinènie ri'u dèsdeba ỹiabara' cá.
  eng-WEBSTER: 'See that ye refuse not him that speaketh. For if they escaped not
    who refused him that spoke on earth, much more shall not we escape , if we turn
    away from him that speaketh from heaven:'
  guh-guh: Bajaraxuata Dioso pejumelivaisi vajanacatsipaebijava, bejumecovënëtatsi.
    Bajayata pamonae apo jumecovënëtsi Dioso Moiséspijinëta penajumecopatsilivaisi,
    naxuaba Diosovecua. Dioso apo capanepaetsi bajarapamonae. Vaxaitsi ata bitsoyo
    Dioso nacananeconitsiaexanaejitsipa itsa apo jumecovënëtsitsi ponë nacajunata
    athëbëvetsica.
  bon-bon: Ai ätityera name pi, weene cängena ire inajipi. Acejiyame me mene tääpume
    gone ätecija cäco läbitininuye. Yoo, pui sasa Israela biname lui cina singi lica
    ge Acejiyame me cotre mene ätecijame gawecewe podo cabu ca, teeme tääpume äsecrera
    gaabe lica ge. Mine piiyepu, mime äsecrera gaabe lica gyene, mine liba Acejiyame
    me mene ne kaake me wawena, lui mene te twaatnuge cabucewe cabu ca.
  nhw-BL: Huajca xijchihuaca campica para anquitlamichihuase catli Toteco techilhuía.
    Huejcajya nopa israelitame catli itztoyaj ipan ni tlaltipactli quiselijque se
    hueyi tlatzacuiltili pampa amo quitlepanitaque icamanal Toteco catli Moisés quinpohuiliyaya.
    Huajca achi más tojuanti tijselise se hueyi tlatzacuiltili sintla amo tijchihuase
    cuenta catli techcamanalhuía tlen ilhuicac.
  swh-ONEN: Angalieni, msije mkamkataa yeye anenaye. Ikiwa wao hawakuepuka adhabu
    walipomkataa yeye aliyewaonya hapa duniani, sisi je, tutaokokaje tusipomsikiliza
    yeye anayetuonya kutoka mbinguni?
  wbi-wbi: Lolagha alan'kolagha jumo juno ijova. Ulwakuva hwene navakapungile vano
    van'kolile jumo juno akavavungile, sa kyang'haani na tulipunga isi nave tusyetuka
    kuvutali kuhuma kwajula juno ikutuvunga kuhuma kukyanya.
  bba-bba: Ǹ n mɛn nɑ, i n tii sɛ kpɑ i ku yɛ̃ron nɔɔ yinɑ wi u kɑ bɛɛ ɡɑri mɔ̀.
    Be bɑ yinɑ bu win ɡɑri swɑɑ dɑki wi u bu kirɔ mɔ̀ hɑnduniɑ sɔɔ, bɑ ǹ sɛɛyɑsiɑbu
    kisirɑri. Kɑɑ sere ɡere bɛsɛ? Sɑ ǹ kisirɑmɔ sɑ̀ n nùn biru kisi wi u kɑ sun ɡɑri
    mɔ̀ wɔllun di.
  eng-KJVCPB: 'See that ye refuse not him that speaketh: for if they escaped not who
    refused him that spake on earth, much more shall not we escape, if we turn away
    from him that speaketh from heaven:'
  kgk-NT: Penhangareko porã pendéjehe. Ani ijapysa e'ỹ va'e-rami peiko teĩ. Yma gware
    nohenduséi va'ekwe ko yvy-py gwĩ Nhandejáry nhe'ẽ omombe'u va'e. Upéa-gwi ndaiporivéi
    va'ekwe hesendeharã. Ãy katu nhahenduse e'ỹ ramo yváy-gwi omombe'u va'e, ivaive
    arã nhande-vy. Ndoikói arã voíte nhane resendeharã.
  waj-waj: Anutuuqo ngiiita kua tinai rikiada ngia hama inna kuaivaa rikieerama kiada
    ooqoo tivoora tuqinnama haitatuukiatee. Nnaaru Musiiva mmatayaa varuu suaivaki
    Anutuuqo inna kiaa mmuu kuaivaa gioonna kiaapuuya kiaa mmuduu rikiada mmanna kuavaivee
    kiaa kiada ooqoo tuuvaara hama iya irisai maisaivaara fanniiravai. Vaa vareeravai.
    Itaama vauvaara Anutuuqo ngiau aapuuvaki variivoono tiita kua tiivaa mo fai ta
    mmooka hanigia mmikio fai ivo irisai maisaivaa ti mminaraivaara ta dataama fanniikiaarannee?
    Fai varaaravai.
  cpy-cpy: Paamakowentyaa papaatziri-kari Tajorentsi aririka iñaana-shiretemi. Tema
    paerani ikaatzi kemawita-kariri Tajorentsi iñaawaetzi jaka kepatsiki, rowajankitaakiri
    imanintakiro okaatzi ikantziriri. Aaka imaperoteete rowajankitahaetee, aririka
    apiya-shiretaki akemayi-witakari iñaana-shiretakae inkite-jatzi.
  mpx-mpx: Nuku matahikagimiu bahi tanamiu nuku kakaus ge Yehoba wana baaba eliyamiu
    nuku totowani. Sauga houhouwena Yehoba gamagalau Isileli ali logugui gasigasisena
    i pek panayawi eliyana, ge sauga wana baaba hi towani, nige ali lahi hi lolou
    luwai. He sauga ya Yehoba ala logugui gasigasisena i pem i noem labulabumwa, inoke
    ebo ana en ta pek, he ga ta ola ge lahi ta lou luwai?
  wbp-wbp: Manngu-nyangka yardalu-jana Yijirali-pinki kujalpalu nyinaja nyurru-wiyi.
    Mujuju-jana wangkaja yungulu Kaatu-mipa purami. Kala lawa. Kulalu purda-nyangu,
    manulurla jurnta karlirr-yanu Kaatukuju. Kuja-jana jangkardu yanurnu murrumurru-maninjaku,
    kulalu nyarrpa wuruly-parnkayarla, lawa. Kuja-piya-yijala kajilparlipa yampiyarla
    Kaatu yangka kaji-ngalpa wangkami nguru-nyayirni-wangu-ngurlu, kulalparlipa wuruly-parnkayarla
    kajilpa-ngalpa jangkardu yantarlarni murrumurru-maninjaku. Kujarlanya, yirriyirri-jarriyalu
    kaji-nyarra Kaatu wangkami jalangu.
  luo-luo: Neuru ni ok utamoru winjo dwond Jal ma wuoyo kodu. Nikech ka gin bende
    ne ok gitony kane gidagi winjo dwond Musa mane osiemogi e piny-ka, wan to koro
    dwatony nade ka wadagi winjo Jal masiemowa gie polo?
  nhe-NT: Huajca xijchihuaca campeca para inquitlamichihuase tlen Toteco techilhuía.
    Huejcajquiya nopa israelitame tlen itztoyaj ipan ni tlaltepactli quiselijque se
    hueyi tlatzacuiltili pampa ax quitlepanitaque itlajtol Toteco tlen Moisés quinpohuiliyaya.
    Huajca achi más tojuanti tijselise se hueyi tlatzacuiltili intla ax tijchihuase
    cuenta tlen techcamahuía tlen elhuicac.
  aii-aii: ܦܘܼܫܘܼܢ ܙܗܝܼܪܹܐ ܕܠܵܐ ܡܲܚܦܸܠܝܼܬܘܿܢ ܠܗ̇ܘ ܕܗܲܡܙܘܼܡܹܐ ܝܠܹܗ. ܣܵܒܵܒ ܐܸܢ ܠܵܐ ܦܝܼܫ
