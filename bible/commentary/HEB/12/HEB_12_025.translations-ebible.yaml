    irail mahsen en Koht nin sampah, re sohte pitla; a ia duwe kitail, kitail kak
    pitla ma kitail soikasang rehtail ih me kin mahsendo sang nanleng?
  maq-NT: Nechun cuidadu, hacuiin nitjungun Nina, me xi tichja cojo naja. Ta sa xi
    xutachanga naja cavatjinhngaain me tsëhë castigu hya xi catsitjungui me Moisés,
    me xi cachja cjua rë Nina cojo xuta nguehe ngasunhndë ne, hitsë guan ngayaan,
    sa xi nicuyan taha ngaxtuun tsëhë Jesús, me xi tichja cojo naja hisca ngajan ngahnga.
  hto-hto: Nana bie caɨmare Juzíñamui caɨmo llotátagafuiaɨna jae onódɨomoɨ. Afena
    omoɨ onónamona, afefue ómoɨmo llotɨ́mɨe mai omoɨ ruifíruiñeno iri. Afe íena ruifíruillamona
    abɨ́ omoɨ rairuiri. Mei jaiai bínɨemo Juzíñamui jóonega lletáraɨma dáɨnana ruifíruitɨno,
    duere íaɨoɨ fɨnóinamona jaca jílloñediaɨoɨ. Afe baɨmo birui monámona caɨmo llotɨ́mɨe
    dáɨnana caɨ ruífiruiadɨ, daje izói ua jílloñeitɨcaɨ.
  por-BRBSL: Veja que você não recuse aquele que fala. Pois se não escaparam quando
    recusaram aquele que advertiu na terra, quanto mais não escaparemos daquele que
    se afasta daquele que adverte do céu,
  ces-NKB: Hleďte, abyste neodmítli toho, který [k vám] mluví. Jestliže totiž ti,
