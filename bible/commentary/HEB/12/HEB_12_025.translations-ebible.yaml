  kde-kde: Bahi lyongolelange uchinga munahite kumpilikanila Nnungu atangôla na mwenu.
    Vaisilaeli vanahitile kumpilikanila Musa anatangwele navo apano pachilambo kulichinga
    lya Sinayi, nanga pavanapolonyweke muasabu yanga Nnungu. Chinu anecho chìlanguja
    mwalehu kuva hwetu tukambehulula kupolonyoka, tukàhita kumpilikanila Nnungu atangôla
    na hwetu kuhaloka kulihunde.
  ata-ata: La sou ngalaxaꞌi laixe, mamu sou ngaxiunu tumalinge noxou Lataua e uvikala.
    Tatei no lialia ꞌo la Mosesi mulosiꞌa ta mitema vaikala pekiaꞌu la aneꞌi imasaxa
    ilomusou mo imulinu uasi, la voteꞌi vile sou iꞌume no anu lakolisou uasi. Ia Lataua
    muxolu teitexi no opo loxotolo mupeletotosinge ia nenge talomuxu vaikala uasi
    la texiunu tumalinge noxou. La sou loxovaa, nenge tamomomo sou taꞌume la tapoloxalonu
    ꞌulusou susu noxinge ne? Uasisi manina.
  qvw-NT: Chaymi limapämäninchicta yan'al-lätac jalutacuyalcanquiman. Cay pachällaćhu
    nishancäta jalutacücunäca mana ayiyaptinchun ¿janay pachäpïlä niyämaptinchic ipanchälul'a
    ayïluchwan, ampá?
  nfa-nfa: Pasa dhilu pabeꞌa-beꞌa, ho nanene ngaa dhu Ama Lamatua neo peka dènge miu.
    Baku tao sèmi bèi-baki èdhi dhu roꞌo boe nanene lii padhai Musa, lodꞌo na jꞌajꞌi
    dhèu nèti lii padhai Ama Lamatua ètu rai-haha ne. Nèti èèna ka Lamatua huku si.
    Ngaa hari dènge èdhi se! Ladhe èdhi toꞌo boe nanene lii Na nèti sorga, tatu Nèngu
    huku èdhi bia risi eele!
  tnp-tnp: O natimnati mɨn u, autətəu vivi itəmah, məmə itəmah onəsotəuhliniən nəmtahtəmah
    o Uhgɨn u tətəghati kəm təmah. Kitah kotəhrun məmə nətəmi aupən kəməsotətəlɨgiən
    e nəghatiən rəha Mosɨs o nəhgɨ-pəriən ilah. Kəni nati əpnapɨn məmə in iətəmimi
    əmə rəha nəhue nɨftəni, mətəu ilah kəməsotagɨm rəkɨsiən e nalpɨniən rəhalah. ?Kəni
    nəmə tol lanəha, kəni okəhro itah nəmə kəsotətəlɨgiən e nəghatiən rəha Uhgɨn iətəm
    təmsɨpən e negəu e neai muva məmə otəhgi-pəri itah? ?Kitah okotagɨm rəkɨs əhro
    lan lanu?
  urd-urd: चुनाँचे ख़बरदार रहें कि आप उस की सुनने से इन्कार न करें जो इस वक़्त आप
    से हमकलाम हो रहा है। क्यूँकि अगर इस्राईली न बचे जब उन्हों ने दुनियावी पैग़म्बर
    मूसा की सुनने से इन्कार किया तो फिर हम किस तरह बचेंगे अगर हम उस की सुनने से इन्कार
    करें जो आसमान से हम से हमकलाम होता है।
  hot-hot: Noyabiŋ am! Miŋ lemôndôŋ kôtôŋ ek nodaŋô Wapômbêŋ atu ba hanaŋ abô ami.
    Sêbôk ma hanaŋ abô hamô pik. Ma avômalô êdô anêŋ nedaŋô ba miŋ hatôm nêsôv ami.
    Ma doŋtom lêk ma hanaŋ abô hadêŋ alalô hamô leŋ, loŋ mavi anôŋ atu ba hamô vuliŋ
    ek pik êntêk. Ba intu alalô adô, êŋ ma miŋ hatôm nasôv ami.
  mqj-NT: Dagai manappaia' indamu untumpu pala'mo Puang Allata'alla to umpantula'ikoa'.
    Annu ianna tae' mala nasala ara'na Puang Allata'alla to Israel yolona annu tae'
    naperangngii battakadanna illalan lino, senga'mia kita ke umpemboko'iki' to umpa'kadaikia'
    yao mai suruga.
  rus-SYN: Смотрите, не отвратитесь и вы от говорящего. Если те, не послушавши глаголавшего
    на земле, не избегли наказания, то тем более не избежим мы, если отвратимся от
    Глаголющего с небес,
  mbh-mbh: Aro thomu o naktet thomu, na o mothong tova o lel kimomu nge a God ako
    ponange i sung ile riong a thomu nge. Eneke ar pompomere o nongpol a God ikei
    ako a tete a Sainai ake ru a ulue, na i sung ile panakaling a or nge, aveto o
    avsa ile riong aken, na o pavurvur ako aro o lo nge ile paomelaling avele. Na
    aro ve riong aken i nunganga, i nunganga rintet ako te pavurvur mun avele aro
    te lo ol nge ile paomelaling, tova ve te avsa ile panakaling ako i espot a Pen
    a Urvet me.
  bdd-bdd: Coinega waꞌita yahigomi ma tauna galewega ꞌigwaegwae ꞌoida sahena ꞌenana
    walologwahate. Weyahina mwalo tomota tupwadi baleꞌuwa Mosese ꞌina lohatoto ꞌoidiya
    silogwahateya, ta mwau silobeya. Ma bewa sauga Yehoba galewega ꞌilologuguya ꞌoida,
    ta ꞌeguma ꞌenana talogwahate mwau madou hedade taloba.
  cbt-NTPO: Napoaton Quisocristo nanamën noya natanco'. Ama pi'pian tëranta' a'pocosohuë'.
    Pënëntërinso nanan sha'huitohuachinara, a'naquën co yanatëtopihuë' ni'ton, a'naroáchin
    ana'intërin. Quisocristo nanamënso' noya noya ni'ton, ina naniantohuatëhua', aquë
    aquëtë' ana'intinpoaso' ya'huërin. Inaso' inápa quëran pënëninpoa'.
  srn-NT: Dat' meki un mus sorgu tak' un no drai un baka gi a Wan di e taki nanga
    unu. Bika den sma di ben drai den baka gi a Wan di warskow den na grontapu, no
    ben man kmoto gi a strafu. Dan wi no o man kmoto srefsrefi efu wi drai wi baka
    gi a Wan di e taki nanga wi kmoto fu heimel.
  cta-NT: Cuiꞌya ma̱ cuentya lacua, chaꞌ cuaꞌa̱ jyaca̱ ma̱ jiꞌi̱ lcaa chaꞌ nu cua
    nda Cristo loꞌo ma̱. Nguxcubeꞌ tsa ycuiꞌ Ndyosi jiꞌi̱ jyoꞌo cusuꞌ jiꞌna, nu loꞌo
    ná ntajaꞌa̱ nguꞌ cuaꞌa̱ jyaca̱ nguꞌ jiꞌi̱ chaꞌ nu nchcuiꞌ jyoꞌo Moisés loꞌo nguꞌ
    nde chalyuu chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi; ná ngua xna nguꞌ biꞌ jiꞌi̱ ycuiꞌ Ndyosi.
    La cuiꞌ juaꞌa̱ tlyu la chaꞌ caca jiꞌna juani, si ná taquiyaꞌ na jiꞌi̱ Cristo nu
    ngutuꞌu ca slo ycuiꞌ Ndyosi ya̱a̱ nde lo yuu chalyuu, loꞌo juaꞌa̱ cua xaꞌ ndyaa
    tucua Ni ca slo ycuiꞌ Ndyosi chaca quiyaꞌ juani.
  bqc-SIM: À laaika, ásu gí yã́pi maio. Lá gbɛ̃́ pↄ́ aa gì Lua lɛdama mai tↄↄlɛ
    lapiↄ i bↄo, wápiↄ sↄ̃, lá Lua lɛ́ lɛdawá kua za musu, tó wa bↄ aà kpɛ, wa
    wá pↄ́ o lↄe?
  tcz-CHONGTHU: Najah uva thuseipa thu chu ngailouva naum louna dinguvin kichih theiyun.
    Ijeh ham itileh Israel mipiten bon Mose, leiset'a athupole palaipa, sei angailou
    jeh uva asochatlou uva ahileh, eihon vana kona thuseipa thu chu ingailou uleh
    ihoidoh louhel dingu ahi.
  mar-mar: मोशे जो बोलतो आहे त्याचा अवमान करू नये म्हणून जपा कारण पृथ्वीवर आज्ञा सांगणाऱ्याचा
    अवमान करणारे इस्राएल लोक जर निभावले नाहीत, तर स्वर्गातून आज्ञा सांगणाऱ्या ख्रिस्तापासून
    बहकल्यास आपण विशेषेकरून निभावणार नाही.
  snp-snp: Ka lo minami we ya linate eleka fi umutenune, loti koti kiyaba oti moinalo.
    Moda kolafe? Komu ya mikaleka ama ka auma wito lo melami, ya wenenawa eleka fi
    umado ya lifima itibito gimami ya ta lenawamo ya ogoufámamima nenako, yamu lalimote
    kosinauti we ya mete umunumo yamu lifima itibito lumunami ya egaidana oto ta lenumo
    ne?
  isl-isl: Gætið þess að hlýða honum, sem talar til ykkar. Ísraelsmönnum varð ekki
    bjargað eftir að þeir neituðu að hlýða á Móse, sem þó var aðeins maður. Við erum
    ekki síður í skelfilegri hættu, ef við óhlýðnumst Guði, sem talar til okkar frá
    himnum.
  spy-NT: Ōriib keey nanyuun, amootay ōkāsyi Yēyiin nyoo ng'āloolwook. Yoo kimachilil
    ꞉biiko choo kitāyē kukāsyi Yēyiin nyoo king'āloolchinē kuchōōnēē kōōrēēt ii, kēēchililtooy
    ānō ꞉acheek yoo kakiichuchuuyee keey Yēyiin nyoo ng'āloolwēēch kuchōōnēē kibkōōnkōy?
  xnn-xnn: Makailan tako ta idnge tako nan kankanan Apo Dios. Tay id kasin et nadosa
    nan ipogaw ay egay nangpati isnan inpabagana ken Moses. Isonga am-amed nan dosa
    tako no adi tako patpatiyen nan inpabagana isnan Anakna ay nagapo id daya.
  mwe-mwe: Bhai, mwiiteiganje nnakunkananga abheleketa na mmanganyanji jula. Ibhaga
    bhene bhakanilenje kumpilikanishiya alikwaaleyanga pa shilambolyo pano bhangatapulwanga,
    uwe shitukombole bhuli kutapulwa ibhaga shitukane kumpilikanishiya jwene akutuleya
    kukopoka kunnungu?
  tte-tte: Kwabenali. Yeisu iboma iedeedede kolimiu, tabu kwasisikotanan. Yagu walone
    yainane kana nuwa-mayale bwaite besiele. Mosese iya tomo yanuwa yaulina baguna
    Yaubada ana walo iwalowen boda Isileli kolili, na iyamo bodane walone sisikotanan.
    Mwa Yaubada imunamunai kolili yo nige inunuwatu-pwaikili, nige ali kaba kobwau
    silolobai, siboita ule mena. Na kabona Yeisu iya bulibuli mena iedeedede kolila.
    Tem tamiya-dagedagelayan, gubesi, ala kaba kobwau imiyamiya? Nigele, nige sowana
    tayabubu-gabaen. Tem tatonan yakato Yeisu tayabubu-gabaen kala maisa ipolowesosi
    kabo siya toyawatagili kali maisa.
  tcs-tcs: So yupla mas lisen wanem God i spik po yupla. Diswan i prapa God uda i
    tok po yupla. No kam wase dem pipol blo Izrael. Wen Mozes i bin gibe dempla woning
    ya lo ert, dempla no bin lisen, so God i bin panse dempla. So nau God i wone yumpla
    prom eben. Ip yumpla no lisen po God, den mata tingbaut wiskain panis yumpla go
    gedem.
  hlt-THB: Awi ak kqawn ce am nami oelhnaak aham ngaihta uh. Khawmdek awh a mingmih
    a venawh ngaih taaknaak awi ak kqawn peek thlang ce ami oelh awh ama mi loet awhtaw,
    khawk khan nakawng ningnih ngaih taaknaak awi ak kqawn law ce ni oelh mantaw ikawmyihna
    ningnih ing ni loet naak khqoet kaw?
  soq-soq: Sa baiwa ewanadewaitana, God e manlawo gagaloleidia mai adiananasana! Mo
    mida God gagalowa tawo osowe gagaloleidio etane adiananasaiena matangela mai saiepe
    inantopona, dia. Tane tauma God gagalowa uboe iedia no etate adiananasata ambi
    no matangela saiete inantata? Mai inta da wineipona, diaida!
  qub-qub: Chaymi Tayta Diosninchïpa shiminta wiyarga ama upa-tucushunchu. Unay awilunchicunaga
    cay pachachömi Tayta Diosninchïpa shiminta wiyaran. Mana wiyacuptinmi ichanga
    llapanta wañuchiran. Pipis manami gueshpiranchu. Cananga syëlupitana Tayta Diosninchïpa
    shiminta wiyarcaycanchi. Paypa shiminta mana wiyacorga ¿gueshpishwanchuraj?
  att-att: Magimuguk ittam laguk, ta tángngagat tam ta napiá yù bilin ni Namarò nittam.
    Ta pinagikáru ni Namarò yù ira ngaw tatolay nga ari nanguruk sù bilin na nga inipakagi
    na ngaw kâ Moyses. Á nepatalugáring nittam, ta merallà yù pamagikáru na nittam
    nu arát tam kurugan yù inipakagi na sù Anâ na nga naggapu ta lángì.
  bki-bki: Tuboiano moruo re beamu, naio jibe ka ililaboniano tai napano miyotuba
    ea yetemeriba nei, a ioluano vou na bo, naio jibe ka ililaboniano tai na miyotuba
    ea vio tiniabene. Nalo na m̃a abilig taakalo ka tuboiano moruo, maka ajikia avuro
    ka kialo vironiano leleio, naruei ver tibe na, mia tum̃abe ka nalo na m̃a abilig
    taakalo ka ioluano na bo? Mia nalo avuro kulu kija re na. Tibe na, mia bo ka raiagago
    vatitig ka Atua joono, bo kito roduio.
  bqp-bqp: À laakari kɛ, àsun gí yã'orii pì yã mairo. Lákũ gbɛ̃ kũ ò gì Luda lɛ́damma
    mai zĩtɛ lanↄ dí boro nà, ókↄ̃nↄ se, lákũ Luda tɛn lɛ́ dawá zaa musu, tó o kpɛ
    lìnɛ, oni ó pↄ́ o dↄ yá?
  mcp-mcp: Bɨ ɔ káálʉgə! Kúgá ban nə́ bɨ agwágʉ́lə́yɛ́ múúd ŋgə́ lás nə bɨ́ yɛ́. Nəcé,
    muud nyə á ŋgə cúndə yág nə buud wa shí gaád nə́ bwə́ káálʉ́gə́g yɛ́, buud bwə́
    á ban nə́ bwə́ agwágʉ́lə́yɛ́ wá, bwə́ á shígɛ́ faam nə intʉ́gʉ́lí. Ŋkə́mʉ́sá ná
    bwə́ fwó bə kú faam, ŋkəmʉsa nə shé ja shé mə́ bán nə́ shé agwágʉ́lə́yɛ́ múúd
    ŋgə́ lás nə shé joŋ dɨ́, shé cugɛ́ nə ŋkul bá faam.
  hat-hat: Veye kò nou! Pa refize koute pawòl moun k'ap pale ak nou an. Moun ki te
    refize koute pawòl moun ki t'ap ba yo avètisman Bondye sou latè a, yo pa t' chape
    anba chatiman an. Nou pa bezwen mande si nou menm nou ka delivre si nou vire do
    bay moun k'ap pale ak nou antan l' nan syèl la.
  npl-NT: Ximotlachilikah, amo kichiwa amo nonkikakiskeh Dios Akin nomechnonotsa.
    Porke amo omakiskeh towejkatatawah non amo okikakeh Dios keman okinnonotsaya kan
    tepetl Sinaí. Okachi tejwah amo timakisaskeh tla amo tikkaki akin techalnonotok
    desde ilwikak.
  bgg-bgg: Wie gayiig bo, chiihphado, hanyie è yao ji shii yoi pha asnai rabo. Hanyie
    è sohnyiak shii so mua yao pha ji ayoi rone ayao mua ro. Chiihphado, gethek ne
    hamangkhung è yao pha ji è khiddun arone gethek yoh pha lumuii ne bajo ìu ro!
  eng-TCENT: Be careful not to refuse him who is speaking. For if the people did not
    escape when they refused him who warned them on earth, how much less will we escape
    if we turn away from him who warns us from heaven?
  eng-BSB: See to it that you do not refuse Him who speaks. For if the people did
    not escape when they refused Him who warned them on earth, how much less will
    we escape if we reject Him who warns us from heaven?
  cpu-NT: Paamaiya paparatzirikari Pava aririka iriñaanashiretemi. Tema pairani ikaratzi
    kemavetakariri Pava jiñaavaitzi jaka kipatsiki, jovasankitaakeri jimanintakero
    okaratzi ikantziriri. Aakara irimaperote irovasankitaayetai, aririka ampiyashiretake
    akemayevetakari jiñaaneshiretakai inkitesatzi.
  san-ASM: সাৱধানা ভৱত তং ৱক্তাৰং নাৱজানীত যতো হেতোঃ পৃথিৱীস্থিতঃ স ৱক্তা যৈৰৱজ্ঞাতস্তৈ
    ৰ্যদি ৰক্ষা নাপ্ৰাপি তৰ্হি স্ৱৰ্গীযৱক্তুঃ পৰাঙ্মুখীভূযাস্মাভিঃ কথং ৰক্ষা প্ৰাপ্স্যতে?
  tac-NT: '''We a''lá ''nátaga ''emi ralámuli. Tase gawéliwa alué Esusi ra''ichálila.
    Alué ralámuli ''ya mochígame gastigo narele napu''lige tabilé e''wale napu Moisesi
    nulachi, ''liko ramueka abé wa''lú gastigo narépua tabilé e''wásiká napu jula
    Esukristo ''pa rewagáchika.'
  eng-WEBPB: See that you don’t refuse him who speaks. For if they didn’t escape when
    they refused him who warned on the earth, how much more will we not escape who
    turn away from him who warns from heaven,
  gfk-H: Muat na harbalaurai timaan. Waak muat harhus sei nong i iangianga ta muat.
    Diet ing diet ga mola bia diet na hadadei iakanong nong ga hakatom diet kai napu,
    pa diet ga tale wara hinilau talur no nuna harpidinau. Io hua, tutun sakit, pai
    tale dahat bia dahat na hilau talur no nuna harpidinau ing bia dahat tapaskai
    sukun ia nong i hatumarang dahat maram ra mawai.
  viv-viv: Tova adamoya Yaubada ide agaideya gigahegahe. WanaꞋitaveꞋavimi be keke
    wanadibutoyogeni. Tuwai-moꞋena miIsileli Yaubada agona oya Sainai hidei babiya
    hinogalina tu yana vehimeya hidibutoyogena, ada au yadi dewa ana laufata keke
    adifaiweya hidaꞋoseni. Tu ideꞋeyao ma Yesu Keliso lobameya gimimiyami-ma Yaubada
    yana venuwaꞋata agaideya gigahegaheyena. KaꞋi ide kanavekwaulaugena, yada dewa
    ana laufata keke-moꞋa adafaiweya kanaꞋoseni.
  yao-yao: Nipele, nlilolechesye kuti nkakana kumpilikanila jwelejo jwakuŵecheta nomwe.
    Mpela aŵala Ŵaisilaeli ŵaŵakanile kumpilikanila che Musa, juŵaasalilaga utenga
    kutyoka kwa Akunnungu paŵaliji pachilambo pano nganakulupuka. Isyene, uweji ngatukombola
    kukulupuka iŵaga tukukana kumpilikanila jwelejo jwakutusalila utenga kutyochela
    kwinani.
  tgp-tgp: Ha lo kilau mamahunia vara ha oloolo hin God, hara sei mo lo retireti isamim.
    Matan, vara tavtavuin Israel la sopo er̃i rovo hin rani atu la r̃ohu vara la tapurongo
    hin Moses sei vahar̃ule matea enia tamlohi purongo, i pa mele sati jea vara r̃a
    r̃ohu hin haratu mo lo retireti isar̃a sei mo tai na tuka!
  auc-NT: Mänömaï waëmö pönï ïñömö do pömïni inte mïnitö në apæ̈necä ingante Baa änämaï
    ïedäni. Onquiyabo godongämæ̈ ongönäni guiquënë inguipoga wææ angaingä ingante
    Baa änïnäni ïñönänite tömengä ata cæpodämaï inte pangacäimpa cæmïnii. Öönædë ongonte
    në wææ angaingä ingante ëñënämaï inte dadi ëmænte wadæ gomö baï mönö godömenque
    pante wæquënëmö ïñömonte tömengä cöwë ata cæpodämaï incæcäimpa.
  kbc-NT: Enice adinowetitiwaji me doɡ̶owocetege majipaata Niɡ̶ijo ane ɡ̶adotaɡ̶aneɡ̶eni
    digoida ditibigimedi. Niɡ̶ijo jotigide, niɡ̶ijo anodowocetege mowajipata latematigo
    Aneotedoɡ̶oji ane yeloɡ̶odi digoina iiɡ̶o, aɡ̶oiwokotibigiwaji, pida Aneotedoɡ̶oji
    iloikatidi. Nige doɡ̶oiwoko niɡ̶ijo oko, oko eledi aɡ̶ica ɡ̶onimaweneɡ̶egi daɡ̶a
    ɡ̶odiwoko nige daɡ̶a jibaɡ̶atege Aneotedoɡ̶oji lotaɡ̶a ane icoɡ̶otedibigimece
    ditibigimedi.
  bmh-bmh: Ag go don! Uwait nug gonugau ze awaraba, ag i utan, suban don. Uwait nug
    igual embigeg ag em e ebu daremen gonugau gusig ze awareun, ag duab tam. Guzenina,
    gonug ag ugaraba, ag uminai bitabun abu tamacag. Ulis, Uwait Mesgai wageim ze
    mai dareu. Guzenaimai, ulis duair in go gonugau ze doimai, i sesamoramau, duair
    go gue erunai uminai unamau? Tam, go uhu banou pet umau.
  ctu-BL: Tsajiletla ame la' ñusan lac Yum woli bʌ ti t'an. Come tsi' wersa tojoyob
    i mul jini israelob che' bʌ tsi' ñusʌbeyob i t'an Moisés i winic Dios wʌ' ti pañimil.
    Ñumen mi caj lac toj joñonla mi woli lac ñusan Dios mu' bʌ i pejcañonla ya'ti
    panchan.
  meq-meq: Kə ge andza niye na, gum metsehe. Kâ kərahum məpay zləm a bazlam i ndo
    nakə ma tsikakumeye aye bay. Ahəl niye na, ta kərah məpay zləm a ndo nakə a ɗawatay
    ha bazlam i Mbəlom ka məndzibəra aye. Nəteye niye ta təma abəra mə ɗəretsətseh
    bay. Nəkway neheye faya ka pakway zləm a mətsike me nakə a yaw mə mbəlom aye,
    ka kərahakwa na, ka slakweye faya mətəme abəra mə ɗəretsətseh sa bay.
  noa-H: 'Magua keena, hĩs Hẽwandamau maachig jaau simjã hoob hasekasba hamiet. Mag
    hĩs hichdëu maach dʌ̈i hiek dee simta warr maach jöoin dʌ̈i hiek deetarr k''ãaijã
    hajapcha sim. Magua pãadë hũrbat: Sĩi Moisés maachjö mʌig heegarmk''a sĩerrau
    Hẽwandam hiek jaau k''itʌm hũrba harr paarjã chi hasekasba harr k''ʌʌn Hẽwandamau
    sĩi par daúapai hooba ham gaai jua k''ʌaba deejerr k''ai, hĩs mʌg hʌ̃gt''armua
    hichdëucha maachig hiek''a sim hasekasba haawaijã hoob pãrau mag maachta hi jua
    heemua peerdʌju hamiet.'
  alp-NT: Bei mere hoko suke imi raka mimise, imi lene loko Alla Eni lepate rebe betekele
    ete imi kena meije. Akmenare sepo tamata Israelaru esi lene loko na elake rebe
    elepa lokosi ndete ulate Sinaije mo, esi supu hukume. Hoko itea meiju lesi bei
    mere leneka, sepo ite lene loko Alla rebe Ilepa loko ite bei ndete surgare mo,
    ite supu tie bei hukume mo.
  san-VEL: saavadhaanaa bhavata ta.m vaktaara.m naavajaaniita yato heto.h p.rthiviisthita.h
    sa vaktaa yairavaj naatastai ryadi rak.saa naapraapi tarhi svargiiyavaktu.h paraa"nmukhiibhuuyaasmaabhi.h
    katha.m rak.saa praapsyate?
  kbq-kbq: Hagi kema neramasamia Anumzamofo kema rutregezankura kava hiho. Na'ankure
    Israeli vahe'mo'za Sainai agonareti kema zamasamige'za rutagre'nazana Agrira agate'orenazanki,
    tagra ina'kna huta monafinti kema rutragesunana Agrira agateregahune?
  kbh-kbh: Cuedado s̈mochtsebomna, bë́ngbioye tojtsoyebuambná ora cha joyeunayama.
    Chë Israeloca ents̈anga ndoñe tmonjánbos̈ena Bëngbe Bëtsá joyeunayama, chë Sinaí
    tjoca quem luarents̈e tojanabuayená ora; chë́ngbioye cha tojanacastigá. Y mora
    más, Bëngbe Bëtsá, chë celocana bënga abuayiynayá, ndoñe cachcá ndëcastigánënga
    ques̈ochátabashejuana, nts̈amo cha s̈ojtsëtsëtsnacá ndoñe tmontseyeunanëse.
  ron-LSB: Vezi să nu refuzi pe cel ce vorbește. Căci dacă ei nu au scăpat când l-au
    refuzat pe cel care avertiza pe pământ, cu atât mai mult nu vom scăpa noi, care
    ne întoarcem de la cel care avertizează din ceruri,
  pon-pon: Komail kalaka, pwe komail depa jikinwei, me kin mamajani. Pwe ma irail
    jota kak pitila, me jikin wei i, me kotin padapadak on irail nin jappa, nan melel,
    kitail jota pan kak pitila, ma kitail pan jikin wei i, me majan don kitail jan
    nanlan.
  nhe-BL: Huajca xijchihuaca campeca para inquitlamichihuase tlen Toteco techilhuía.
    Huejcajquiya nopa israelitame tlen itztoyaj ipan ni tlaltepactli quiselijque se
    hueyi tlatzacuiltili pampa ax quitlepanitaque itlajtol Toteco tlen Moisés quinpohuiliyaya.
    Huajca achi más tojuanti tijselise se hueyi tlatzacuiltili intla ax tijchihuase
    cuenta tlen techcamahuía tlen elhuicac.
  sps-sps: Taatag yam, kat rom sam fanaginy nongoiny a mes te vegiau non to, tana
    saa tsuri na taa Isrel, te fanaginy nongoiny e Gov tan nainy te tsue of rari Ya
    petoo, ri gim ror ma fataanis osing a tafan tsuar, a fasaraa tsian fiisok. Fiisia,
    ami kan te gim rom ma onot tan fataanis osing a fasaraa tsumi, to te fanaginy
    nongon fi romi ten Gov to te vevegiau fi minon Gormirmir?
  wnc-wnc: Siwan Anututa wamu takngatu gin daniwanu ginda maakza ma umukusiwam. Ginu
    atnataaing. Tupa siknga Anututa wamu kekeknga siknga Mosesde iman pake ita aminbamde
    yanikapbut. Yanikapan natake ngana wa aminda Moses waapae masa imuking. Masa unzing
    imukingge wa aminu kuupbamda toknga pananga aknga dua yapbike wa aminda toknga
    apaking. Siwan apmanu Anututa enandang yuke wamu kekeknga ninde nimunggak. Asikaya
    aminda ie masa imik kapata toknga pananga aknga ayapbimbik ba dasing? Aho. Ninda
    ie masa imukengu ninda toknga siknga apanim.
  bus-bus: À làakari kɛ àton gí yã'ori pì yã maziro. Lán gbɛ̃ kɛ̀ aↄ̃ gì Luda lɛ́damma
    mazi tↄↄtɛ kɛ̀nↄↄ e bↄro nà, wapinↄ se, lán Ludaa e lɛ́ daawa zaa musu, tó wa
    kpɛɛ lìnɛ, weé wa pↄ́ o dↄↄ́?
  gub-BL: Pezekaiw katu Tupàn ze'eg imume'u har wanehe nehe. — Nuruzeapyaka kwaw nerehe
    nehe, peze zo izupe nehe. Amo teko kwehe arer a'e wà, nuzeapyaka kwaw Tupàn ze'eg
    imume'u har ywy rehe har rehe a'e wà. Tupàn uzepyk wanehe. Ko 'ar rehe Tupàn ywate
    har uze'eg iko purupe kury. Aze teko nuzekaiw kwaw hehe wà nehe, Tupàn uzepyk
    putar tuwe wanehe nehe no.
  imo-imo: Maina iyemuni koro oi ya mai kombuna moloringi imbomando ungu enge nili
    mare nimbe tipe lepi lepi torumu wali naa pilimolo ningi. Aku ulu teringimunga
    Goteni umbuni tirimu kinye eno kowa pungei aulke te naa lerimu. Aku lemo mulu
    kombuna orumu iyemuni ungu engema linondo yando nimbe tipe lepi lepi toromo wali
    naa pilimolo nimbo umbulu timolo lemo mindili timbelo kinye kowa pumolo aulke
    te lembaloya? Paa naa lembalo. Akumunga eno kinye nimo iyemu umbulu naa tieio.
  boj-boj: O ijo was, niŋgi geregere ŋam atoqniy. Qotei na niŋgi anjam merŋgoqnimqa
    niŋgi aqa anjam dauryqa urataib. Qotei a nami mandamq endi sosiqa Israel naŋgi
    anjam siŋgila na minjroqnej. Minjreqnaqa naŋgi aqa anjam di dauryqa uratoqneb.
    Deqa Qotei na naŋgi awai uge enjrej. Awai uge di naŋgi britosib jaraiqa keresai.
    Ariya bini Qotei a laŋ goge di sosiqa iga dego anjam siŋgila na mergeqnu. Deqa
    iga a qoreiyqom di a na iga awai tulaŋ ugedamu egwas. Awai uge di iga britosim
    jaraiqa keresai bole sai.
  eng-DRA: See that you refuse him not that speaketh. For if they escaped not who
    refused him that spoke upon the earth, much more shall not we, that turn away
    from him that speaketh to us from heaven.
  knf-knf: Naţaafaraan keeri kadek ankţiiniiŋ na an kafeţ. Na manjoonan, bateem nja
    bampokuŋ pŧiink ankţaŋuŋ baka ţi mboş baambuur kakob. Kë nja ŋënkhil kabuur kakob
    woli ŋdek kafeţ ankţiiniiŋ na nja du baţi.
  san-KHM: សាវធានា ភវត តំ វក្តារំ នាវជានីត យតោ ហេតោះ ប្ឫថិវីស្ថិតះ ស វក្តា យៃរវជ្ញាតស្តៃ
    រ្យទិ រក្ឞា នាប្រាបិ តហ៌ិ ស្វគ៌ីយវក្តុះ បរាង្មុខីភូយាស្មាភិះ កថំ រក្ឞា ប្រាប្ស្យតេ?
  arn-NT: Feymew müley tamün kuñiwtuleael fey ñi illamtungenoael tüfey taiñ ngülamtukeetew.
    Fey tüfey engün tati llownofilu ta Ngünechen feychi kisu mütrümetew tañi katrütudunguaetew
    tüfachi mapu mew, montulay engün. Fey iñchiñ müngell pepi montulayaiñ, furintukukünufiliyiñ
    reke tüfey taiñ katrütudungukeetew ñi ngülam mew ta wenu mapu mew mülelu.
  zas-NT: Zeel gol gojp cudad gol bidxgaꞌ Dios, laaman najman bén rnieenë dunuj ree.
    Din bal bén ni ad bidxgaꞌt ree xtiidx Moisejs bén badëëd xtiidx Dios loj guidxliuj
    guie ad gulaat reeman loj casti ni rayal reeman, diidxgui dunuj ree nid zayal
    ree xcasti Dios ya bal id zayidxgaꞌ ree xtiidx Jesucrist, bén guza diizd xanyabaa
    din guinieenëman dunuj ree.
  ken-NT: Sɔt ká mpok bɛ bǎkɛ byak mmǔ anɛ ághàti bhe mɛnyɨŋ ɛbhɛn. Bo Israɛl
    báchòk nyaka batú ntá mmu anɛ áyɛ̀p bhɔ batú fá amɨk. Mbák bɔ́ bápú
    kway nyaka bɛ́bʉɛ bɛ bákɛ́ chwe ndǔ ɛsɔŋɔri, nɔ chɔŋ ɛntaŋ mbɔŋ ɛncha bɛ sɛ́mbʉ́ɛ
    mbák sɛ́byàk mmu anɛ achi amfay, nɛ áyɛ̀p bhɛsɛ batú?
