  ory-ory: ସାବଧାନ, ଯେ ବାକ୍ୟ କହୁଅଛନ୍ତି, ତାହାଙ୍କୁ ଅଗ୍ରାହ୍ୟ କର ନାହିଁ, କାରଣ ଯେଉଁ ମୋଶା
