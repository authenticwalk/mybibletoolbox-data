    ଯେ ରକ୍ଷା ପାଇବା ନାହିଁ, ଏହା ଯେ ଅଧିକ ସୁନିଶ୍ଚିତ!
  bzj-bzj: Soh den, mek shoar dat unu obay di Wan weh di taak tu unu. If di peepl
