  gof-ENT: ሂንቴው ኦዲያ ኡራ ቃላ ኢፃስ ጎና ሜላ ናጌቲቴ። ካሴይሳቲ ሳዓን ጊዲዲ ኦዲዳ ኪታ ሲዖና ኢፂዲ ኣቲቦናባ ጊዲኮ ያቲን፥
