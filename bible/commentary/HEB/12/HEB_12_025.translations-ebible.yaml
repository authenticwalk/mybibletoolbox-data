    langa dijan kantri, imbin oldei panishim olabat wen deibin oldei jadimap miselp
    irriwol langa im. En if imbin lagijat langa olabat, wal wanim garra hepin langa
    wi if wi tenim miselp brom im wen imbin gibit wi woning brom hebin?
  mee-mee: Minmina na miau ngaka ella miau masi ta baina miau sana ngaka tangulelea
