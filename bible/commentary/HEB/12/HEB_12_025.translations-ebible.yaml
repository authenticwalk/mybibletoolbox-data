    Cristo pehe ʉhmʉsepʉ ijiriquiro Cohãcjʉ̃ yere yahuriquiro ijire.
  anv-NT: Sɛgé gébé nnó ɛ́kágé déshya manwú genó ɛyi Ɛsɔwɔ ajɔ́gé ne ɛnyú,
    néndé bɔɔ́ abi mbɛmbɛ abi áshyá manwú ne muú ayi ákwele ɛbwɔ́ mbeé fa
