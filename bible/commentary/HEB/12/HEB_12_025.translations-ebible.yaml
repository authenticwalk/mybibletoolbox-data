  tgj-tgj: Vbvrikunamv, nonu hima sulaka, okv yvv japdudw ninyi tvvya mabv riyoka.
    Yvvdw akonvgv Sichingmooku so darwknv doin japnam ha tvvmabv toa kunv vdwv ringsu
    lamanyato. Vbvrikubolo, nyidomooku tologv japnv anga ngonu dakkur kubolo achuk
    guka ringsu lajiku kaama!
  gui-NT: Tumpa imiari oi peve. Peñeandu peyapo vaera jae jei peve peyapo vaera vae.
    Israel pegua reta oiporara mbaeti oyapo Tumpa ɨvɨ pe jei chupe reta oyapo vaera
    vae rambue. Jae ramiño vi ñande yaiporara yaeta, mbaeti yave yayapo Tumpa jei
    ñandeve yayapo vaera vae. Echa añave Tumpa imiari oi ara güi.
  quc-TT: Chiwila bꞌa iwibꞌ, miwetzelaj ri uchꞌabꞌal ri Dios rumal cher we man xtoqꞌobꞌisax
    kiwach ri winaq aꞌj Israel ri e kꞌo cho ri uwachulew, la are ta kꞌu katoqꞌobꞌisax
    qawach uj we man kaqato ri chꞌabꞌal upetik pa ri kaj ri kujupixabꞌaj.
  heg-NTPO: Tidi hngilan babanan le hii-ming asa man Ama Lamtua Allah in le dehet
    bel mia ki. Tao el kit upu kia-kaon nas deken, man hutun soleng upung Musa in
    teka ngas, se dedeng un daid Ama Lamtua Allah mee-baha se apan-kloma kia ka. Ta
    Ama Lamtua nahu bel oen hukung. Salolen nol kita la! Eta kit dai hii-ming Un in
    aa deng sorga ku lo kam, taon elola ko, Un bel kit hukung ngele dui pait.
  ptu-ptu: Jagai manappaia' indana untumpu pala'koa' Puang Allataala to umpa'kadaikoa'.
    Aka maka' tä' deem la mala lappa' dio mai pa'tahungkunganna Puang Allataala indo
    to Israel yolona aka tä' napehingngii indo Battakadanna napalanda' Musa illaam
    inde lino, iya senga'unna' too kita ke mokakia' umpehingngii Puang Allataala to
    umpa'kadaikia' yabo mai suhuga.
  bzd-NTPO: E' kue̱ki̱ a' e̱' kkö'nú. Skëköl ttöke a' ta̱, e' kë̀ watarttsa̱. Ká̱
    ia̱ia̱ë wé̱pa ta̱ ie' ut ká̱ i' ki̱, e' watë'ttsa̱ ie'pa tö, e' nuí̱ kë̀ ulà a̱
    ie'pa bakyal, e' ta̱ ¿we̱s se' tkö̀yalmi i̱'ñe ta̱ ie' ttöke ká̱ jaì a̱ e' ttö̀
    watéttsa̱sö e' nuí̱ ulà a̱?
  kwf-kwf: Muke kwairoꞋoi ana fatalana God. Sulia na ngwae ba kira Ꞌaila Ꞌani kwairoꞋoi
    Ꞌanga ana God ana faꞋi ua Ꞌi Saenae, kira ngalia naꞋa kwaꞋikwaꞋinga doe. ꞋUnaꞋeri
    logo, diꞋia kamu ka Ꞌaila Ꞌani na ngwae neꞋe alaꞋa maꞋi fuakulu faꞋasia Ꞌi langi,
    kamu ke baꞋa ngalia na kwaꞋikwaꞋinga logo.
  eng-WYC-2017: See ye, that ye forsake [or refuse] not the speaker; for if they that
    forsaked [or refusing] him that spake on the earth, escaped not, much more we
    that turn away from him that speaketh to us from heavens.
  eng-WMBB: See that you don’t refuse him who speaks. For if they didn’t escape when
    they refused him who warned on the earth, how much more will we not escape who
    turn away from him who warns from heaven,
  zat-NTPS: Chee̱ le̱ na', le guxúe xanne' cuínale chee̱ quebe guzúale chalá'ala Bénnea'
    dxuchálajle̱ne̱' dxi'u. Quebe belegache benne' ca' buluzúe̱' chalá'ala Dios gate
    na' bchálajle̱ne̱' le̱' lu xe̱zr la xu nigá, ne quebe gáchedxu dxi'u che guzúadxu
    chalá'ala Bénnea' dxuchálajle̱ne̱' dxi'u, zue̱' xabáa.
  spp-spp: Yii a yiye kàanmucaa, Kile ká a yii yɛrɛge, yii àha ɲcyé logogo mɛ. Musa
    u mpyi na Kile jwumpe yu mà u yaha ɲìŋke na ke, Izirayɛli shiinbil'à cyé uru yɛrɛge
    logogo, lire kurugo kakyaar'à nɔ pi na. Ɲyɛ Kile ká jwo ná wuu e mà u yaha nìɲyiŋi
    i maa wuu yɛrɛ, wuu aha ɲcyé, di wuu sí n‑shwɔ n‑jwo yɛ?
  zty-NTPS: Che ḻen, le gape chi'i kwinle nich bi wzoale cheḻa'ale Bennen' ẕchaḻje'.
    Bi belagak benne' ka' bží'igake' che bennen' bḻiže' ḻégake' ḻo yežlyó nga. Ḻezka'
    gaken chežo, bi yelažo cha' wži'ižo che Bennen' žḻiže' žo'o, Bennen' zoe' ya'abá
    che Dios.
  mek-mek: Ufainagai Moses aagoai eagu aisama, Deo ega iifa papiau maaꞌiai eifania.
    Ke papiau isa aina keumakalaina auꞌi, Deo isa eꞌi laomai apala afa agepeniꞌi auga
    eegai akepiau koko, maꞌoai keafi afeꞌaina. Ke pau Deo ufai eague auga, Iesu eulaisa
    ainaꞌa epalogo. Kai iꞌa Deo agaumakalaina agamunia aisama, Deo iꞌa aꞌa laomai
    apala afa agepeniꞌa auga eegai fapiau koko koa auga keagaga agaꞌo laaꞌi. Ega puo
    foisa felo, Deo oi epainimi auga aina folopamafua.
  aey-aey: Age fi cuhadoiga. Dana madena eu jejeg filedocnu dahiniga cain afa qoiaun.
    Wele bahic Anut uqa maha ina dana cajaca je gagadic maaden qa eu age jejeg qee
    toodoloin. Eunu wele saen euna age busalimeig agena silail ameg me qee wadac ocnu
    qee wooldoloig. Odocob qila Anut uqa sao jobon bibili je gagadic magena. Ege uqa
    hibemdufeb busalimeb silail ameg ihoc wooldocnufo? Qee bahic!
  urd-GVH: चुनाँचे ख़बरदार रहें कि आप उस की सुनने से इनकार न करें जो इस वक़्त आपसे
    हमकलाम हो रहा है। क्योंकि अगर इसराईली न बचे जब उन्होंने दुनियावी पैग़ंबर मूसा
    की सुनने से इनकार किया तो फिर हम किस तरह बचेंगे अगर हम उस की सुनने से इनकार करें
    जो आसमान से हमसे हमकलाम होता है।
  ycn-ycn: Tupana huajari ne'emacá, uncá a'alaño nanacojó ripuráca'alo, riyurícare
    Moisesmi chujlo i'imacá. Marí eja'ahuá chujena naquiyana Moisesmi chu i'imacá.
    Richaje huani rihuajájica necá, uncá a'alaño nanacojó Jesucristo puráca'alo. Je'echú
    chiyá riphá majó i'imacá. Amá icó ila'ajica majopéjari queja ijluhua Tupana puráca'alo.
  djr-djr: Yo nhumany dhu ga ŋunhi dhäruktja märraman ŋunhiyinhany ŋunhi ŋayi ŋuli
    ga waŋa nhokal. Walalnydja ŋunhi Yitjuralpuynydja yolŋu walal bäyŋu ŋula waṉḏinya
    winya'yuna ŋunhi walal ŋuli ŋuyulkthinyany nhanŋu dhäruk-märranharawnydja ŋunhi
    ŋayi gan waŋan walalaŋ beŋuryi bukuŋur Djäniyaŋur. Ga dhiyaŋuny bala nhumany ga
    dhuwal guyaŋa yanbi nhuma balaŋ dhuwal ŋula winya'yurr nhanukalaŋaŋur, ŋunhi balaŋ
    nhuma ŋula dhärukkuny nhanŋu ŋuyulkthi ŋurikiyiny ŋunhi ŋayi ŋuli ga waŋa beŋur
    djiwarr'ŋur?
  kvg-kvg: Yaq nakémbá, zo aiyá qagó. Zo ndego ndøsanqàwe᷄, ndemanqate. Ndigu
    ezoqam, ndego gisanqawam, ndego nqanek manqei-qape-te gegugubam, yaq-fia mø̀ndø-ndapém,
    leg-av manqei-te gipakhaetat. Yaq ni yaq-fia nøme mba zióndapém, ni ndego zita
    tizi꞉-wuowem, ndego yan-te ndenindo-manqate.
  rug-rug: Mi balau, pude mi lopu etulia si asa pu korapa tozia koa gamu sa zinama
    te Tamasa. Ura arini pu korodia avosia se Mosese sa tie pa pepeso ba lopu boka
    govete nia sa vinakilasa te Tamasa, gua asa ke gita pu koroda avosona si Asa pu
    zama mae pa Maṉauru ba loke nada siraṉa tugo pude govete.
  hop-NT: Uma tunatyaltote’ hakiy ōṅaqw yuaataqat aw tūqayyuṅwni. Susmataqpi ima hakiy
    tūwaqatsit ep yuaaykuqat aw qa tūqayyuṅqam pas ayo qa nöṅa. Noqw pay tis itam
    hakiy ōṅaqw yuaaykuqat aw qa tūqayyuṅwe’, kurs hin ayo nöṅakni.
  san-URD: ساوَدھانا بھَوَتَ تَں وَکْتارَں ناوَجانِیتَ یَتو ہیتوح پرِتھِوِیسْتھِتَح
    سَ وَکْتا یَیرَوَجْناتَسْتَے رْیَدِ رَکْشا ناپْراپِ تَرْہِ سْوَرْگِییَوَکْتُح
    پَرانْمُکھِیبھُویاسْمابھِح کَتھَں رَکْشا پْراپْسْیَتے؟
  heb-LB: לכן אל תעזו לסרב להקשיב לקול של המדבר אליכם. שכן אם בני־ישראל לא נמלטו מעונש
    כשסירבו להקשיב למדבר כאן על־פני האדמה, על אחת כמה וכמה לא נימלט אנחנו מעונש, אם
    נסרב להקשיב לקולו של המדבר מן השמים.
  caf-NT: '''Et Yak''usda nohwhulh yálhtuk, ''et hubugha nohwhulh yalhtuk, khun dah
    doohtni gunih! Whunulh''en, ndi yun k''ut ''et ndúbulhni, ''et whunts''ih ''aw
    hik''unucha''it''il, ''et huwa hoolhtus hoh huba nahezya. K''an ''et yak''uz whuts''un
