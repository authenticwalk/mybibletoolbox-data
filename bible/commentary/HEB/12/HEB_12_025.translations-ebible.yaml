  not-NT: Jirai iraegui jorío ipëgatsacari Tosorintsi cara Moisés yogabisëneri imatsiguenga
    Irinibare Tosorintsi. Tenta inguemisantaigueri, itsipiriacagaiguëri. Yamai aisati
    icogui Tosorintsi irinibataiguëmi obiro. Quero pipëgatsatari obiro aisati; popëgatsatimarica
    inguisaiguëmi aisati. Cagari matsiguenga nibacái yamai, Irianti Tosorintsi Ira
    timatsi Jonogaguitequë.
  plu-plu: Apuriwnabay adahan yis ataybiswa git Uhokri giwn. Nerras amekenegben ku
    pariye ka ataybiswekere git Uhokri giwn ku pariye ekkepka ta gitkis amadga inin
    gapit amekene Moís igkis ka utí bisikket ariw ini mbeyne ku pariye danuh ta gitkis
    minikwak. Wixwiykata akiw. Ku wixwiy miniw giw Uhokri giwn ku pariye ekkepka ta
    wotwiy ayte inugiktak akiw, wixwiy pi hiyapte mbeyne akiw.
  iou-iou: Unita eruk, Anutu man niwet täyak u man yäŋirän mani buramikta bitnäneŋta
