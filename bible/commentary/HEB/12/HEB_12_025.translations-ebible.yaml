    whuts''un nebulh yalhduk-un, ''en ooch''az náts''ulhya de, ''et ''on nus dáwhultus
    whe neba nahutideh.'
  kan-OKCV: ಮಾತನಾಡುವ ದೇವರನ್ನು ನೀವು ಅಸಡ್ಡೆ ಮಾಡದಂತೆ ನೋಡಿಕೊಳ್ಳಿರಿ. ಏಕೆಂದರೆ ಭೂಮಿಯ ಮೇಲೆ
