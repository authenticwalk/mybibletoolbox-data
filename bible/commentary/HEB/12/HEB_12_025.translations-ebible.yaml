  mkl-mkl: Nɑ nŋu, i ce lɑɑkɑi ŋɑ i mɑɑ̀ kɔ ku ɡbɔ idei inɛ iyi wɑ bɑ ŋɛ ide ku fɔ
    ŋɑ. Moizi í bɑ inɛ ŋɑ ide ku fɔ si ɑndunyɑu ihɛ̃ í ni ɑ ce lɑɑkɑi, nɔ inɛ ŋɑ iyi
