  cco-NT: Jo̱baꞌ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, e contøømˉ
