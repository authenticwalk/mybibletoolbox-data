    amo ita dekenai ia hereva goada noho. Bema iena hereva ita negea, edena bamona
    iseda dika davana dekena amo do ita heau mauri diba, a? Lasi momokani.
  big-big: Tegi Anoto iniyegi inigi yungka wizimowei kozak yeiyageyabokyegi kerewiyagirikki
    kiyebuk miza nagani waberek panu. Purik Yudawili Mose ngabelakka mabelegebokko
    kaiyengki nagerewiyi mizawekkerik puwili ngangang yana kapura teniyegirik tamizeige
    Anoto paka ngalegebokko kaiyengki teni nagerewiyi miziwekkerik ngoluk tonugu ngangang
    yemane panu weiyagi puragi kumuli.
  gux-G: Fangi mani yi yula ki da yie ke yi kan cengi yua n maadi yeni yi mɔla. Kelima
    yaaba n den yie kaa cengi yua n sɔgini ba U Tienu maama ŋanduna nni naa den fidi
