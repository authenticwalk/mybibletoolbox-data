    ine tunge pangamologa reke gingging te ri nga mogalo laekia e ngape. Ba re nge
    ri onra sana omorea ta longa ta pangamologangana ke sane ke kaꞌe tungngana ka
    alang e soali te ri. Minmina na ngaroma ita ngaka bali ka gira te Nutu ine tunge
    pangamologa reke gingging onreke turu nga mallena nga tava te ita, na ita ka sana
    ka la kange tungngana ka alang e soali te ita bole. Ke sa mannangana.
  dif-dif: Ngamalkaterianau, jura ninaia wata kaldri ngankananto, Nulia jurangu kaukaubai,
