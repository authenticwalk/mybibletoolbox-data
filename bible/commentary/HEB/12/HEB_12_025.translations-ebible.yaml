  san-BUR: သာဝဓာနာ ဘဝတ တံ ဝက္တာရံ နာဝဇာနီတ ယတော ဟေတေား ပၖထိဝီသ္ထိတး သ ဝက္တာ ယဲရဝဇ္ဉာတသ္တဲ
