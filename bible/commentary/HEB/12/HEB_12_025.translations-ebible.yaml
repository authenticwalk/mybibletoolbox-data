  kxv-kxv: ହେଣ୍ତୁ, ଆମ୍ବାଆସି କାତା ୱେସିମାଞ୍ଜାନେସି ଏ଼ଦାଆଁ ୱେନଅମି ଇନାଆଦୁ, ଇଚିହିଁ ଆମ୍ବାଆସି
