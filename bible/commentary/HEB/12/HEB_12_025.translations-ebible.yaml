  bbb-bbb: Ijadufuo mukoreigia samuanamikinu karikiro jade Godi fu kuariamo ije fiena
    ijuonevo. Ijadufuo maeje Mosisi fu ume igia e Isureroko ijene vua ijiege kuariamoga
    buka faememareva ije e bino bu naebe Godi e ije fu kena isekafiamo ijia usiae
