    ad namenghan, te gapo ta iggaycha panaagén hen imfagan Moses way an yanggay ammag
    tatagu hen antoy lota, wat ammag chinusan Apudyus chicha. Wat ay ammoh achi kaskasen
    hen kachusaantaaw no achitaaw panaagén hen imfagan Apudyus paat way wachad uchu.
  tam-2017: பேசுகிறவருக்கு நீங்கள் கவனிக்கமாட்டோம் என்று விலகாமல் இருக்க எச்சரிக்கையாக
    இருங்கள்; ஏனென்றால், பூமியிலே பேசினவருக்கு கவனிக்கமாட்டோம் என்று விலகினவர்கள்
    தண்டனைக்குத் தப்பித்துக்கொள்ளாமல் இருக்க, பரலோகத்தில் இருந்து பேசுகிறவரை நாம்
    விட்டுவிலகினால் எப்படித் தப்பித்துக்கொள்ளுவோம்?
  azz-NT: Ica ya nojón namechilía que ximoyecpixtiyacan que ma amo xicmajpeutiyacan
