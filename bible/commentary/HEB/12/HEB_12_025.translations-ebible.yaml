  ena-ena: Namɨlaŋ sɨhɨvia migɨlɨhalaŋ uami. Namɨlaŋ Asɨ dɨ ciaŋ agadɨ igahɨlahɨla
    saŋ valɨmɨlaŋ uami. Vaka sɨbaŋ fɨli neŋ Asɨ agaŋ hulaŋ iamɨgali agɨlasaŋ ciaŋ
    vɨdɨvɨdɨŋ iguavɨla abami uami. Agadɨ ala nudɨ ciaŋ agadɨ ma lubiahɨlavɨmi uami.
    Lɨhavɨci nulɨdɨ lusɨŋ sɨbɨlɨ agɨlasaŋ Asɨ nulɨsaŋ vɨhɨlɨ igumi uami. Vɨhɨlɨ igudaci
    nɨbɨlaŋ ma haŋɨla ua sɨvɨlavɨmi uami. Iabi avi Asɨ nudɨ haiabɨla hɨvɨ hɨnihɨni
    nudɨ ciaŋ vɨdɨvɨdɨŋ agadɨ alusaŋ abadi uami. Asɨ agaŋ alaŋ nudɨ ciaŋ agadɨ valavala
    cɨhu lusɨŋ sɨbɨlɨ sɨbɨlɨ vilalu agɨlasaŋ alusaŋ vɨhɨlɨ igubali uami. Vɨhɨlɨ iguben
    aba lɨdaci alaŋ ma haŋɨla ua sɨvɨlɨbalu uami.
  tgo-tgo: Hu njimbukikiŋga na thava hu botewotho Loi le utuutuko weŋga. Thavala mevivako
    methɨ botewo utu vurɨghegheniye, iya lolo va i dage weŋgi e yambaneke, mava thɨ
    voiteta ghanjilithɨko. E mbaŋake iyake Loi i giya utu vurɨghegheniye i njama e
    buruburu, na thoŋgo ra wogiya ghereindawe, ne ŋgoroŋga raŋa na ra voiteta lithɨko
    iyako?
  yap-yap: Ere, mu ayuwgad, ma dab mu dabuyed ni ngam telmed ngak e en ni be non.
    Ya pi’in ra dabuyed ni ngar motoyilgad ngak e cha’ ni ir e i yog e thin rok Got
    u roy u fayleng e de yag ni ngar thaygad ko gechig. Ere fa’an gadad ra pi’ keru’dad
    ngak e cha’ ni ir e be non u tharmiy ngodad, ma ra di’in ma gadad thay ko gechig!
  mop-NT: Pues te'i. Cününte'ex a bajil ti'i ma' a betique'ex ti ma' a wu'yique'ex
    u t'an a Dioso. Le'ec aj Moisese, winic u tat. U yadaj u t'an a Dios ti'ijoo'
    u yetcaal aj Israele. Ma' u tz'ajoo' tu yool, mentücü, ma' u joc'sajoo' u bajil
    ichil u sip'il. C'u' betic ino'ono, ti ca'an tali mac u yadaj to'on u pectzil
    a Dioso. Wa ca' ti culpachte ala'aji, mas ma' tu paatal ti joc'sic ti bajil ichil
    ti sip'il ino'ono.
  tet-tet: Taꞌan tilun, rona diꞌa-diꞌak saa mak Naꞌi Maromak atu dale baa emi. Keta
    halo nuꞌu bei uluk sia mak dudu sees Bei Musa dalen, baa oras nia dadi Maromak
    makoꞌan iha raiklaran. Etuk, Naꞌi Maromak natuun kastikar baa sia. Saa tenik no
    ita! Kalo ita la hoꞌuk rona Niakaan dale nosi laleꞌan, Nia atu natuun kastikar
    todan liu baa ita.
  hlt-MCSB: Nangmih taengah aka thui te na hnawt uh pawt ham ngaithuen uh. Amih loh
    diklai ah a mangthui te a poenghal pawt atah vaan lamkah te mamih loh m'phaelh
    tak he muep nah ngai ni ta.
  xtd-NT: Kundeꞌa vaꞌa koio‑n, xa kueka vaꞌa koio‑n Ia jaꞌan nuu‑n. Na n‑jaꞌan Ianyuux
    ñuñayiu, n‑ka daxio ñayiu tnuꞌu‑ia, ña n‑ka jandixa‑i‑ia, te ña n‑dakaku‑ia ñayiu
    jan. Te dani mee‑ro, nux ma jandixa‑ro Ianyuux jaꞌan andɨu, nux kada yata‑ro mee‑ia,
    ¿janda kaku‑ro?
  mdy-ETH: ዬያ ኬኤዛ ባኮ ዒንሢ ዒፁዋጉዲ ዒንሢና ዔሩዋቴ፤ ዓይጎሮ ጌዔቴ ዬያታ ሳዓፓ ዔያቶም ኬኤዛ ዎዶና ዒፂ ዔያታ ቶሊ
    ዓቲባኣያ ማዔቴ፥ ጫሪንጫፓ ኑም ኬኤዛሢዳፓ ኑ ሃኬቴ ዎይቲ ኑ ቶላንዳይ!
  spl-spl: Yâhâ topnenŋe teteâkgât den âlâ yuwu torokatmâ sâmune nâŋgâŋet. Anitâŋe
    girem den Mose ekuop yanâmâ lok nombotŋaŋe den ya nâŋgâŋetâ gemu bet pilâwi. Yakât
    kakŋan yâkŋe sâmu yakât matŋe umatŋe teteyiŋgimu manmanyeŋe bâleop. Yawu gârâmâ
    sâp patoen nenŋe otbin mewin yakât matŋe Anitâŋe mem purik pilâningiwuap. Yakât
    otmâ nanŋe Yesu hâŋgângumu ge den topŋe eknongop ya nâŋgâm tiŋâk lâum manmâ yâhânom.
  usp-NT: Jwi'li'li tike acwentij ayb'ak, ma xuttak Kakaj Dios ri ojch'ab'entak. Wi
    mita' xcolmajtak yak ri ta' xcojontak chiwch Kakaj Dios cuando xch'ab'ejtak neri
    wich ulew chi jb'ij rechak nen rajwax trantak, ri'tic'u chic ojcolmajtak oj wi
    tikaxuttak Kakaj Dios ri ojch'ab'ench lecj chi jb'ij chike nen tikab'antak.
  zav-NT: Naquən de'e žialao xen gwzenagcho c̱he xtižə' Diozən'. Ṉezecho de que bnežɉue'
