  cui-cui: Dota pam. Jopa bewa pajume itawetsim Cristo pon wanaca tsipaebixae Nacom
    yabara. Pomonae bayatha Nacom jume itawetatsi poxonae bequein Moisés muxuweta
    jiwi barapo irathe Nacom nexa, barapomonae jopa Nacom capanenebiyaeyo xua atene
    abe pia peexanaexae. Waxainchi jopa naca itacʉpaeyo xua panenebiyatsi xua atenetsi
    abe waexanae coyenewantha icha jopa Nacom jume naitaewatichi xua itaboco wetsica
    wanaca tsipaebiwa. Waxainchi bichocono nama atenetsi, beyacaincha barapomonae
    xua atene abe pia peexanae coyenewantha pomonae Moisés barʉ popona.
  boj-2014: O ijo was, niŋgi geregere ŋam atoqniy. Qotei na niŋgi anjam merŋgoqnimqa
    niŋgi aqa anjam dauryqa urataib. Qotei a nami mandamq endi sosiqa Israel naŋgi
    anjam siŋgila na minjroqnej. Minjreqnaqa naŋgi aqa anjam di dauryqa uratoqneb.
    Deqa Qotei na naŋgi awai uge enjrej. Awai uge di naŋgi britosib jaraiqa keresai.
    Ariya bini Qotei a laŋ goge di sosiqa iga dego anjam siŋgila na mergeqnu. Deqa
    iga a qoreiyqom di a na iga awai tulaŋ ugedamu egwas. Awai uge di iga britosim
    jaraiqa keresai bole sai.
  eng-OEBUS: Beware how you refuse to hear him who is speaking. For, if the Israelites
    did not escape punishment, when they refused to listen to him who taught them
    on earth the divine will, far worse will it be for us, if we turn away from him
    who is teaching us from heaven.
  eri-eri: Tere ure dewagu, gamaji tere agetege kuli fosokodu, Itou nomo beele feiya
    wagu ganga. Amina langa, Itou no nere fai-aita oula beha langa beele danga bagu
    nigaiha. Onowai wa, nere no nomo beele aaguwei nomo awaneha, nere iinga nebere
    une nomo agou inyaba feiyadu heige harawei nomo edo uwa. Ariya, elebe Itou no
    ha laluwa langa yafa bona, no ere beele danga bagu lehigina. Ere no moge tuwei
    mata boya wonga, ere une nomo agou inyaba feiyadu heige harawei nomo edo yo? Gai
    uwanga uwa.
  wiu-wiu: Kiwi mane oa motoko ago Akolaliyo okamo yakoa moamokayano, wedoa yakamene.
    Papete itonoke Kati Sainaike agale ludu nokome okale kini kaua-mikitame yakoa
    moamokoli Akolaliyo yono lukoa meamokome kibu motaneyano, opi a tibuke mekome
    i i wa toto pubu okale yakoa moameketepa nipa edoa petoa pato-pe.
  swe-swe: '[Detta är den femte och sista varningen i detta brev. För de andra se
    2:1-4; 3-4; 5:11-6:20; 10:19-39.] Se till (var ständigt vaksamma så) att ni inte
