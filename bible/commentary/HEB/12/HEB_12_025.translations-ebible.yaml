    fek te kwatae nɨnɨk fek yakápap fekamp touwe te kwe-pwarará pɨrɨkɨmprá wouroukoup
    mwarap pourou moimpon. Aeno oukoumwan te Kwar yámar mek yakria nomwan kárákáre
    kor kar sáp námpon. Táte nomo man younkwe sánkria te, nomo kwatae nɨnɨkamp touwe
    te fwap wouroukoup mwanámp nie? Mo karono.'
  kto-kto: Are ratmat ga temamalienming maset. Babun oguekming ties ang Morowa na
