  gah-gah: Lekeza gakó lo lekemeaká noi ve Ómasímini gakola gili ahulikatanaze, gizapa
    iki minalo. Gozapá Mosé nene mikasiuka minake gakó makó kagata aseva aleko lo
    kemekago, gakó hutuváave liki ahula vegenatoka netá golivagi utó o kimimóma neve.
    Lá okanazo, itína nene okulumakú minake ehe loko lo nolimi ve nene lemegesa amitunimó
    nene áminaló nogosani lememiko ha minatupe.
  lcm-lcm: Mi aiveven aro imi, ani mi ago ta longogel an ani vopo mengen ke. Using
    a vap longogel ani mengen i anonok ke kuli rina parik kita lapa to. Kitala kovek
    i oring i mun ani saupai i mat. Na tara kapa, man tara taval pelek a vopo anonok
    ke anira le metekuku, tara ane voi? Tara puka akorong palau.
  aer-aer: Alakenhe ikwerenge anteme arrantherre kwenhe aywerrke-irretyeke nhenge
    iwenhe apeke-arle Ngkarte angkemeke. Itelarerrirraye, arrule anthurre nhenge Moses-ele
    Israel-arenye areye ileke Ngkarte-ante ware apentetyeke, arrangkwe-arle akenhe
    anerlenge. Itne renhe awetyakenhele aneke nhenge irlpe artepele ware awemele,
    itne Ngkarte-ketye untyeme-irreke. Nhenge Ngkarte apmere ahelhe nhenhe-werne apetyemele
    itnenhene atwetyeke, itne uyarne aterarlpe unteme, arrangkwe anthurre-arle. Kele
    nhenge Ngkarte anwerneke alkere akertne-ngentyele angkerlenge anwerne aywerrke-irretyeke
    nhenge iwenhe apeke-arle Ngkarte angkemeke. Anwerne-arle renhe akwenpele ware
    renhe awerlenge nhenge re alkere akertne-ngentyele angkeme, kele Re arnterre anthurre
    atwetyenhenge, anwerne Ikwere-ketye uyarne anthurre alengke-iwelheme.
  qvc-NT: Chayraykur Tayta Dyus imatapis yach'achiwaptinchiqqa, ama disprisyashunchu.
    Amar chay achka agwilunchiqshinaqa kashunchu. Chaqa paykunaqam kay mundupi Dyus
    nishqanda mana kasushpaqa, mana atirqanllapachu kastigumanda washakaytaqa. Chayshinallam
    Tayta Dyus syilumanda imatapis niwaptinchiq, mana kasushpaqam, mana rinchiqchu
    atiq kastigumanda washakaytaqa.
  tgl-ULB: Tiyakin ninyo na hindi ninyo tinanggihan ang nagsasalita. Sapagkat kung
    hindi sila nakatakas ng sila ay tumanggi sa isang nagbigay babala sa kanila dito
    sa lupa, tiyak na hindi tayo makakatakas, kung tatalikod tayo mula sa nagbabala
    mula sa langit.
  cbs-NT: Ja inun, Mati Sinaí anuxun Diosun jawen yunua jatu yuibia ninkama jawen
    kupiti paxama inibuki. Ikis nai anuxun Diosun jawen bakebetan nuku yusiain jaskanibu
    keskakin nun ninkama nukudi nun jaskatan paxatidubumawen taexun jawada Diosun
    nuku unanmai jaki pechitan dananma uindakubainankanwen.
  xtm-NTPP: Jín ko koto va'a o maa o, nasa jin saxiko o iya ká'an nuu o a. Vaa ñayii
