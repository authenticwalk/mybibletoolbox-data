  unx-unx: ଏନାତେ ଚିର୍ଗାଲାକାନ୍‌ ତାଇନ୍‌ପେ, ଇନିୟାଃ କାଜିକେ ଆୟୁମ୍‌ ନାଗେନ୍ତେ ଆଲ୍‌ପେ ହିଚ୍‌କିଚାଅଃଆ,
    ଚିୟାଃଚି ସିର୍ମାରେୟାଃ କାଜି ଅତେଦିଶୁମ୍‌ରେ ଉଦୁବ୍‌କେଦ୍‌ନିଃକେ ଅକନ୍‌କ କାକ ଆୟୁମ୍‌କିୟା,
