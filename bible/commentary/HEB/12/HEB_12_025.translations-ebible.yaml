  xsi-xsi: Miki kapakatona sondo ŋga; miki ma kapu mulimi pa Maro Ŋalae kawa ŋgua
    ndimo. Nia ndoyo, Mose itula Maro Kindeni kawa ŋgua panzi Isrel ŋgu, andeta sipono
    taŋanzi ŋana ŋgua ŋinde kâ. Mose nde tamâta nâ, andeta muli ŋga kinzi tamâta ŋinde
    sikura tu sikâwa pa nia ŋgaŋe ku sipavea ŋana nenzi kiesaka ŋinde ne pareŋa-nia
    kâ, ande tia. Mine kala miki kalomi ŋgere sondo ŋga. Zo ŋine Maro Ŋalae tamwata
    itu ŋgua kaika pa kinda, aku i imo samba ilo. Ambo kinda ma tapu mulinda papa
