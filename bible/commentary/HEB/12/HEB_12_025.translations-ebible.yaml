    dayúgo, itisgo doo bits’ą́’ haokee at’éé da:'
  gum-gum: Inchawei tru waminchibigwan kaashib kønrrab kømø ashiptø kuy. Kaguende
    Tius Moiséskurri isuptø kønrrai wamindigwan kaashibeløma yu pirauguen chi indiimíig
    ka yandø wegørrømuibe, trube, tru srømbalasrøngurri isuptø kønrrai waminchibigwan
