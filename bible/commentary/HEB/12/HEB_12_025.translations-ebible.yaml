    i. Te yo'o tna, nuna jin saxiko o iya iyo onde andivi ma, ja ndáka'an‑so'o ya
    nuu o a, chi kuiti masu jin kaku o.
  nnq-nnq: Mmaganga maha makakanaje kumpenekia jwenio jwalonge namangweto. Andi baba
    abakana kumpenekia jwankelebuya pamba padunia bakombokingije, twenga tuotolabo
    komboka anda tukanite kumpenekia jwenio ojwatukelebuya kuboka kumbengu?
  bao-NT: To biri manire ca wedegʉre jãa tʉo junare ĩirã tʉo majiña. Ʉmʉreco Pacʉ
    ati yepara niiri bau niiro, “Teere tiiticãña,” cʉ̃jare cʉ̃ ca ĩirijere ca junaricarã
    cãa, do biro pee bii dutitiupa. Mani pee doca ʉmʉreco tutipʉ menara manire ca
    wede majio niigʉre mani ca junajata, do biro pee bii, ca dutiparã méé mani nii.
  san-ORI: ସାୱଧାନା ଭୱତ ତଂ ୱକ୍ତାରଂ ନାୱଜାନୀତ ଯତୋ ହେତୋଃ ପୃଥିୱୀସ୍ଥିତଃ ସ ୱକ୍ତା ଯୈରୱଜ୍ଞାତସ୍ତୈ
