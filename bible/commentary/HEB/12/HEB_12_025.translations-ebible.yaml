    muruwokuk aria mare nukop yoweishi inahos poe um apakish yoweishi inahos, aka?
    Adur atin uwok.
  hus-NT-2005: Jaxtám, ka kóꞌoytsik i kwenta abal yab ka pojkaꞌ xi tu tawnál. Pos
