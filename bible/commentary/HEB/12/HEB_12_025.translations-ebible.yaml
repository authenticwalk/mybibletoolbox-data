  dso-dso: ଜନ୍‌ଟା ତମ୍‌କେ ପର୍‌ମେସର୍‌ କଇଲାନି, ନ ସୁନ୍‌ଲା ଲକର୍‌ପାରା ଉଆ ନାଇ । କାଇକେବଇଲେ
