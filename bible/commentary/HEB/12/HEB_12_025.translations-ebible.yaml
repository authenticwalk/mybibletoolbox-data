  cmn-FEB: 不要拒绝那说话之人。如果他们因在人间拒绝上帝而无法逃走，可以肯定的是，如果我们背离从天上警告我们的神，我们也逃不掉！
  gmv-RNT: Intes yootizayssa inte akay goonta mala naagetite; heytanti Xoossi biitta
