    ra. Ket, bana' ta wanin, kai na iding'ey a tawagen natamon bubsat na.
  grc-TCGNT: Ὅ τε γὰρ ἁγιάζων καὶ οἱ ἁγιαζόμενοι, ἐξ ἑνὸς πάντες· δι᾽ ἣν αἰτίαν οὐκ
