  lif-NT: ᤔᤏᤠᤜᤠ᤹ ᤗᤠᤕᤥᤗᤠᤶ ᤛᤣᤛᤣ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤕᤧᤛᤢ᤺ᤴ ᤏᤢ ᤛᤣᤛᤣ ᤁᤧᤒᤥ᤺ᤱᤒᤠᤜᤠ᤹ᤃ ᤗᤳᤌᤡᤰ ᤜᤡᤶᤛᤕᤱᤛᤡᤖᤥ.
