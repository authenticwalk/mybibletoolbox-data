verse: HEB.002.011
translations:
  kpx-kpx: Iesu keike atae vaveve toela ulihage uvuiabeu dua vanu. Ige vaveveabe toela
    ulihale keau Iesuluvuta Mama igae. Ige kemoike Iesu kebia matigeveholisito abuho
    loui avoe, “Di hohuvuia.”
  okv-H: Eto Embo Otohu Ari Embo te embo ototohu te tapa amo javo vahai avoembo Iesu
    na namei kamei ke ijie meki meki mane eaguja.
  tbo-tbo: Yesu tauna woiyawa yaka a wiwoiyawei i wiwoiyaweta uyahinei tauna ma tauta
    guguni emosi yaka Yesu ega ita wihinimaya ubeita ma i kawaiwalewalehineta.
  mal-C: വിശുദ്ധീകരിക്കുന്ന യേശുവും വിശുദ്ധീകരിക്കപ്പെടുന്നവരും ഒരേ പിതാവിന്റെ മക്കളാണ്;
    ഇക്കാരണത്താൽ യേശു അവരെ സഹോദരങ്ങൾ എന്നു വിളിക്കാൻ ലജ്ജിക്കുന്നില്ല.
  grc-SR: Ὅ τε γὰρ ἁγιάζων καὶ οἱ ἁγιαζόμενοι, ἐξ ἑνὸς πάντες· δι᾽ ἣν αἰτίαν οὐκ ἐπαισχύνεται
    ἀδελφοὺς αὐτοὺς καλεῖν,
  bgc-bgc: क्यूँके जो माणसां नै उनके पाप तै साफ करै सै, अर जिन माणसां के पाप साफ होण
    लागरे सै, दोन्नु एक ए पिता परमेसवर की ऊलाद सै, इस्से कारण वो उननै भाई-भाण कहण
    तै कोनी सरमान्दा।
  khz-khz: Taunilimalima evega-veagarana tauna, Iesu, e Iesu na evega-veagarato talimara
    Tamara pe kwapuna. Voia pakunai Iesu ati enuga-ragena, evega-veagarato talimara
    ekilagirana ia walakavana.
  deu-TKW: denn der da heiligt und die geheiligt werden, haben ihren Ursprung von
    Einem, weswegen er sich auch nicht schämt, sie Brüder zu nennen,
  zsr-NT: Ruúnëꞌ dxiꞌa bunách quië laqui quizi queëꞌ Dios. Nup naꞌ ruúnëꞌ Cristo dxiꞌa,
    tuzëꞌ naquëꞌ Xuzquëꞌ len Xuzczëꞌ. Qui lë ni naꞌ, cutu caꞌ rutuiꞌnëꞌ Zxiꞌnëꞌ Dios,
    rnëꞌ nacquëꞌ böchiꞌ lzëꞌë.
  lin-lin: Pamba te Mobulisi ya basumuki mpe bato oyo babulisami bazali kaka na Tata
    moko. Yango wana Yesu azalaki na soni te ya kobenga bango bandeko na Ye,
  hns-NT: 'Aur sab bieswaasie log ke paap mietaaike Jiesoe oesabke Parmeswar khaatien
    alag kare hai. Oe aur djaun log alag karal dja hai, oelogke ek Baap hai. Ohie
    se oe na sarma hai oesabke aapan bhaai-bahien bolaawe ke. Oe bole hai:'
  noa-E: Mag ich Jesús Ẽwandam Iewaa arrta, maachjö angelnaan khãaijã eegpai simuata
    Ẽwandam athee maach ajaug paapʉ̈iwi ich Aaita maach Aaikhapijim. Mag gaaimuata
    chadcha ich Ẽwandam Iewaa Jesuujã chigag chukhu maachig eeugpeen aajem.
  eng-EMTV: For both He who sanctifies and those who are being sanctified are all
    of one; for which reason He is not ashamed to call them brothers,
  mib-NT: Chi Jesús jeē ni sándoo ya i te máá i jeē ní candundoo i, chi ɨɨn‑ni Tátá
    i jíín yá. Te jeē yúcuan tu cúcanu Jesús jeē cahán yā hermano yā jiín i, vēsú
    ndasɨ́ núu i.
  lif-NT2: मनाहाॽ लायोलाम् सेसे के़जोःक्‍पा ये़सुःन् नु सेसे के़बोःङ्‌बाहाॽग लत्‍थिक्
    हिम्‍सयङ्‌सिरो, खे़ल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽ आन्‍साॽसि मे़प्‍मासि खुने़ॽ मे़नुःन्‍ने़न्‍लो॥
  xnj-xnj: Mwene avanyambisa vandu vevakumbudila Chapanga, mwene na vala vevinyambiswa,
    voha vivya na Dadi mmonga. Ndava yeniyo Yesu ikola lepi soni kuvakemela vandu
    avo valongo vaki.
  mmx-mmx: Ne Iesu eburu minedi limixin ni ga lox adadat di, nedi dik lok keneng at
    legesa xitkis koetemen. Kerepmo la ne Iesu neni i lok momo aleng ti tong di do
    luvutneton.
  cbr-NT: Jesús, an aín unicama Nucën Papa Diosan iscë́xa upí 'inun 'imicë a 'imainun
    an usaquin 'imicë unicama, acaman Papa ca Nucën Papa Dios 'icën. Usa 'ain ca Jesús
    aín unicama sinani rabinima, atux ca 'ën xucë́antu 'icë quia,
  tee-NT: Pus yuchi ju Jesús ju lai lasoknic'ai is'atsucunti tam lapanac. Pus ixpai
    ju yuchi vachu' quimpai'an junita ju quijnan'an ju quintalasoknic'anitan qui'atsucunti'an.
    Pus yuchi jantu lhimaxanan ju Jesús acsni quintalhixak'alayan ix'alak'avin.
  eng-LSV: for both He who is sanctifying and those sanctified [are] all of one, for
    which cause He is not ashamed to call them brothers,
  cak-NT: Ri Jesús nu'on ch'ajch'oj che ri kac'aslen; y roma ch'ajch'oj chic kac'aslen,
    joj ralc'ual ri Dios chuka'. Romari' ri Jesús man niq'uix ta nu'ij wach'alal chake,
    roma junan Katata' riq'uin.
  pah-NT: Omanomo g̃a ndepyga Jesus'ga g̃a mombyryvi imomboa g̃andekote'varuhua g̃a
    hugwi. Omo'emo'ẽ ga g̃a toko ti g̃a Tupana'ga ra'yramo javo. A'ero Tupana'ga rekoi
    g̃anduvetero. Ga ko Jesus'ga ruva'ga no. Nurã Jesus'ga poyjahetero g̃ahã ko nhiirũhetea
    javo.
  sja-NT: Ma-it'eeta Tachi Ak'õrepa Jesucristo jɨrɨt'eraji, iru k'aurepa eperãarã
    t'ĩudamerã mãik'aapa Ak'õre ode p'anapataadamerã. Jõma eperãarã Tachi Ak'õre ode
    p'anɨɨrã chi Warra k'aurepa ichiaba ichi warrarã. Mapa Tachi Ak'õre Warra k'ĩra
    nejasia-e bɨ mãgɨɨrãmaa ɨ̃pema ait'ee.
  xed-xed: 'Tsa mndu ta ghuɓa mndu ya nda tsa gwal ghuɓiŋ lu ya tani ná, ma da turtuk
    həŋ. Tsaya tsa kwal hula ksaŋtá Yesu ka hga həŋ ka zwanamani ya. Kaʼa nda Lazglafta
    mantsa:'
  mks-NT: Na̱ndaja vií Jesucristo mí ta sa̱há ña̱ yóho cúú yó ja̱hyi Ndióxi̱. Ta viti
    Ndióxi̱ cúú tátá ndihí ta cúú á tátá Jesucristo. Ña̱ cán quéa̱ co̱ cácahan toho
    nu̱ú Jesucristo ca̱ha̱n ñani a mí ta ca̱ha̱n quia̱hva mí viti.
  gfk-S: Io, ma ne Jisas nong i bul hasisingen di be di na halhaalien sukun ira sasana
    tupas God, ma dong ing di halhaalien hobi, di mon tike huno ma ne Jisas. Io kaie,
    Jisas paile hirhir be na kilam di be a hinsaana.
  bmu-bmu: Kunöŋ mem sarahim neŋgimakzawi aka ambazip sarakŋi ahakzini, körek neŋgö
    kondotkondot Toninan mönö mohot akza. Miaŋgöra Jisösnöŋ qetnini “Alaurupni,” mewö
    qetmamgö gamuŋi qahö mötza.
  dgz-dgz: Iesu mu imunu bigi gureni menan Keriso mu den Mamamu God daiton. Menan
    Iesu kin kin anega diamuiwan, “E ne tatan gwanin di.”
  eng-GNV: 'For he that sanctifieth, and they which are sanctified, are all of one:
    wherefore he is not ashamed to call them brethren,'
  zaa-NT: 'Jesús nna reyie ca tul·la'' qui'' ca enne'' para qui''ni ccá cą enne''
    nàri. Làcą nna ą''hua lèe nna ttùba Padre Dios dua qui'' quį. Acca Jesús nna bihua
    rugà''ne ri''u adí menos, sino lani la'' redacca'' latsi'' gá huée ri''u: hermanos
    quia''.'
  eng-WEBSTER: 'For both he that sanctifieth, and they who are sanctified, are all
    of one: for which cause he is not ashamed to call them brethren,'
  guh-guh: 'Jesucristo baja cajena jivi tsata Dioso pijajivinexa. Nexata pamonae Jesucristo
    tsata Dioso pijajivinexa, bajarapamonae, Jesús yajava, benacaeaxapijivi baja tanetsi
    Dioso. Bajaraxuata Jesús, Dioso pexënato, pijajivi yabara itsa cuaicuaijai, apo
    ajumeura: “Tajuyapijivi,” pejaijava.'
  bon-bon: Yoo, Yeesu lui te biname bine conocäco jaawenemuge, piiyepu teepi lui cina
    conocäco pepu läbitininusi, teepi iyeta yepä ingle cabu temi. Peei name pi Yeesu
    ajiri lica gyene mibibine ainame egä, “cäme binamewale gemi.”
  nhw-BL: Huajca ama Jesús huan nochi tojuanti catli techtlatzejtzelolchijtoc tijpiyaj
    san se totata, yaya, toTata Dios. Yeca Jesucristo amo pinahua para techilhuis
    tiiicnihua.
  swh-ONEN: Yeye awafanyaye watu kuwa watakatifu, pamoja na hao ambao hufanywa watakatifu,
    wote hutoka katika jamaa moja. Hivyo Yesu haoni aibu kuwaita ndugu zake.
  wbi-wbi: Ulwakuuti vooni vavili jula juno ibika uvwimike navala vano vivika uvwimike,
    vooni vihuma mukisikina kimo, Nguluve. vwimila ulu jula juno ibika uvwimike kwa
    Nguluve naivoona soni kukuvakemela avanyalukolo.
  bba-bba: Yesu wi u tɔmbu sɑ̃rɑsiɑmɔ ben torɑnun di, wi kɑ be bɑ sɑ̃re bɑ kuɑ tundo
    turon bibu. Yen sɔ̃nɑ sekurɑ kun nùn mɔ̀ u kɑ bu soku wiɡibu
  eng-KJVCPB: 'For both he that sanctifieth and they who are sanctified are all of
    one: for which cause he is not ashamed to call them brethren,'
  kgk-NT: Ha nhane mopotĩ va'e Hesu Ru, ha'e Nhandejáry voi. Nhane mopotĩ rire nhande
    Ru ramo oiko ave Nhandejáry. Hesu Ru nhande Ru voi ave. Upéa-gwi Hesu Nhandejáry
    ra'y tee ramo jepe, “Xe ryvy kwéry, xe reindy kwéry” he'i joty va'erã nhande-rehe
    kwéry. Nanhamotĩry nhande Ryke'y-pe. Nahakate'ỹiry ójehe. “Xe ryvy kwéry, xe reindy
    kwéry” he'i ramo nhande-vy, ndojehekorenotĩry nhandéhegwi.
  waj-waj: Ivo gioonna kiaapuuya mminnamminnaa maisaiyauvaa ruga kiaikiai iya Anutuuqaa
    gioonna kiaapu tuanaaya variaavai. Ivoota iyaatama iya oyaivo mmuaa tuanaavai
    Anutuuqo varivai. Ivaara Yisuuva iyara ni nunna gatayavee tiivaara hama inna mmamma
    maisaivai.
  cpy-cpy: Iroka okanta-kota-perota, ikimita-kaantee Jesús rirentzi, tema ari akaatziri
    aritaari Tajorentsi. Riritaari rirori ikite-shireta-kaantzi, aritaari eejatzi
    aakapaeni ikite-shireta-kaayiteera Jesús.
  mpx-mpx: Yehoba i ba Yeisu i tabwa gamagal, kaiwena iya Topwabwabwalena alonau ge
    bolo i pwabwabwalena-agil Tamaliya maisena. Inoke nige i pupuluwawi te ni awa
    talinagil ge ni awa nunagil,
  wbp-wbp: Jijajirli kangalpa yapaju jungarni-mani yungurliparla jungarni nyinami
    Kaatu-mipaku. Junga kujaju. Ngalipa manu ngalipaku papardi Jijaji, ngulangkuju
    karlipa jinta-juku Kirda-nyanuju mardarni ngulaju Wapirra Kaatu. Kujarlanya kula-ka
    Jijajiji kurnta-jarrimi ngalipa-kujakuju, lawa. Kukurnu manu ngawurru-pajirni
    kangalpa.
  luo-luo: Jal mamiyo ji bedo maler, kaachiel gi ji duto moseloki odoko jomaler, gin
    nyithind ngʼat achiel. Kuom mano Yesu ok oluor mar luongogi ni owetene,
  nhe-NT: Huajca ama Jesús huan nochi tojuanti tlen techtlatzejtzelolchijtoc tijpiyaj
    san se totata, yajaya, toTata Dios. Yeca Jesucristo ax pinahua para techilhuis
    tiiicnihua.
  aii-aii: ܣܵܒܵܒ ܗ̇ܘ ܕܟܹܐ ܡܩܲܕܸܫ، ܘܐܵܢܝܼ ܕܦܝܵܫܵܐ ܝܢܵܐ ܡܩܘܼܕܫܹܐ، ܡ̣ܢ ܚܲܕ ܫܸܪܫܵܐ ܝܢܵܐ
    ܟܠܵܝܗ‌ܝ؛ ܒܘܼܬ ܐܵܗܵܐ ܠܹܐ ܢܵܟܹܦ ܕܩܵܪܹܐ ܠܗܘܿܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ،
  esk-NT: Taamna ipqiqsitchiruaq iñuŋnik Agaayyutmun suli tamatkua ipqiqsitauruat
    iluqatiŋ aapaqaġniqsut atautchiiñamik. Taamna pisigiplugu Jesus-ŋum kanŋuginġitchaa
    taiyułiksraŋat ukpiqsriruat aniqatiumiñik.
  msb-msb: Kaya, siya na nagalinis san kasal-an kag sinda na mga nalinisan san kasal-an
    igwa lang sin pareho na Ama, kaya dili niya kinakaalo na tawagon sindaʼn mga kamaranghod.
  cpa-NT: Di³ cøng² chiúh³ báh³ lán¹² jniang³ dsa² quián¹² Diú¹³ ca¹lah¹ma¹quianh¹³
    Jesús, dsa² ca¹jmo¹ hi² ca¹lø¹quián¹² Diú¹³ jniang³. Hi² jøng² tsa¹lø²hiih³ Jesús
    hi² tsaih¹²dsa jniang³ “roh¹³ jniang³.”
  dso-dso: ସେ ଆମ୍‌କେ ପାପେ ଅନି ସୁକଲ୍‌ କଲାଆଚେ । ଆରି ଆମେ ଜେ କି ସୁକଲ୍‌ ଅଇଆଚୁ, ଆରି ଜେ କି
    ଆମ୍‌କେ ସୁକଲ୍‌ କରିଆଚେ, ନର୍‌ଲକ୍‌ମନର୍‌ ଗଟେକ୍‌ ସେ ବାବା । ଏଟାର୍‌ଲାଗି ଜିସୁ ସେମନ୍‌କେ
    ବାଇବଇନି ବଲିକରି କଇବାକେ ଲାଜ୍‌ ଅଏ ନାଇ । ମାତର୍‌ ତାର୍‌ କୁଟୁମ୍‌ ବଲି ଡାକ୍‌ସି ।
  meu-meu: Badina be hahelaḡa tauna bona e hahelaḡadia taudia na iduhu tamona; una
    dainai ia na asi ena hemarai ia tadina baine gwauraidia.
  yva-NT: Yesus po wama ayao kakai wansanuga rarondom indamu ndandinit. Wepe wame
    wama Injae pamo intabo, Wepirati Amisy. Weti Yesus samane wansai jewen, yara Po
    wansawainamo Apa arakov.
  dgc-dgc: Ey nadid éy inibutan na dén dikitam tu kasalanan tam. Ey nadid, i Ama na,
    at sakay na Ama tam, éy isesa. Kanya ti Jesus, éy éwan siya mégalanganin a dulawan
    na kitam a top na.
  zpm-NT: Grëse ne ne nac ne zha ne psaṉmbe Jesús ngab ne lo Dios, yele ne nac mëëd
    lo Dios. Gacxe waa, rley Jesús rnee me bets me nac ne;
  hix-NT: Tàmryenon komo yonyhoryehe, Txesusu, enyhoru ro me ehtxoho menye. Enyhoryeny
    komo rma, Khoryenkom muru me naha. Enyhoryexemo komo xarha, Khoryenkom muru me
    rma rha natxhe. Àro ke, rowtà komo moxamo, kehe, noro ha, nyamoro hoko, omeroron
    komo nenytxanàr me. Àro wyaro tawro hona àhyahampàra ro mak naha.
  sim-sim: Jisas kavakava ol ma li undari ondon or yoko ermbeshihindak nombo orok
    ma misambik fehe ma worna mak nari lir. Uhu ter or nga lir nga avokmba namtarkop
    olmu nanduwa. Uhu lirin mahasanje jikanoka orhik or ushaha lirin rupshinda ri.
  npi-ULB: किनकि समर्पण गर्ने र समर्पण गरिएकाहरू दुवै एउटै स्रोतबाट आउँछन् । त्यसैकारण,
    उहाँ तिनीहरूलाई भाइहरू भनी बोलाउन शर्माउनुहुन्‍न ।
  cgc-cgc: Jesus an, kanen gid gabuat na mga ittaw iya en ta Dyos. Kanen daw danen
    an na pabuat din na iya ta Dyos isya nang ta Amay. Yon na ula kanen an nagayya
    na kiten i na mga ittaw na iya ta Dyos umawen din na iya na mga utod.
  tim-tim: Akto Anutugât nanŋande heŋgem nengumap are akto nen heŋgem nengumap nen
    amâ Ewenenŋe konok tatâp aregât dopnenŋe konok akten. Aregât Yesuŋe nen emi garilupne
    dâm nengonmâ âmâ nengât bo aŋun aŋgiep.
  yor-yor: Nítorí àti ẹni tí ń sọ ni di mímọ́ àti àwọn tí a ń sọ di mímọ́, láti ọ̀dọ̀
    ẹnìkan ṣoṣo ni gbogbo wọn ti wá, nítorí èyí ni kò ṣe tijú láti pè wọ́n ni arákùnrin.
  wos-wos: Jisas hurumben haraki saraki sémbut dé yakwanyindéka nani Godna du takwa
    nani re. Nana sémbut yakwanyindé du akwi, nani dé yakwanyindén du takwa akwi,
    nani atéfék natafa yafambu nani xaku. Wungi maki Jisas nanika “Wuna bandingu di”
    wanjoka dé roohambandé.
  emp-NTPO: Jesuba ẽberãrãda Ãcõrẽ itea bia b̶ʌbaria. Idjia, maʌ̃ ẽberãrã bid̶a ab̶ari
    Zezada eropanʌa. Maʌ̃ carea Jesura peracaa ãdjirãra idji djabarã ai carea.
  eng-F35: For both He[S] who is sanctifying and those who are being sanctified are
    all from One, for which reason He is not ashamed to call them ‘brothers’,
  ind-ind: Sesuai rencana Allah Bapa, kita yang diselamatkan sudah termasuk anggota
    keluarga-Nya, karena kita disucikan oleh Sang Anak. Itulah sebabnya, Yesus tidak
    malu mengakui kita sebagai saudara-saudari-Nya
  pes-OPCB: حال که ما به‌وسیلۀ عیسی، مقدّس شده‌ایم، پدر او، پدر ما نیز محسوب می‌شود.
    به همین علّت، عیسی عار ندارد که ما را برادران خود بخواند؛
  mpt-mpt: Yesuse nib hengmino omketouye binabe kesoa nibo emiobe. Yesus esa eka e
    hengmino omketouye binabe naka unang nibsa nib aye elekiemobe. Inamin kesoa Yesuse
    nibo baabenea Ibo ne ningwal eka ne nengwal nabo ge baabenang gameo e aalo mo
    genalamebabe.
  ssx-ssx: Mo wanda꞉hali yako pea haena꞉ epeaasa꞉ hali make mo epeaaleke yako pea
    haleme wanda꞉hali iki paeyaona꞉ Apa꞉ta꞉ homeke homeke hala꞉me. Yesuma꞉ koto ekina꞉ta꞉
    koto wanda꞉hali pa꞉ta꞉ kame tonue loluekema꞉ yaala꞉ na homeke lo hala꞉me.
  mkl-mkl: Jesu iyi í wɛ inɛ ŋɑ hɑi si dulum du ŋɑ, nŋu do inɛ ŋɑ iyi í wɛ ŋɑu ɑ̀
    jɛ ɑmɑi bɑɑ ɑkɑ̃. Nɑ nŋu, kù ce ɑnyɔi ku kpe ŋɑ ifɔɛ ŋɑ
  gaq-gaq: ମେଁ ରେମୁଆଁଇଂକେ ପାପ୍‌ବାନ୍ ପବିତ୍ର ଆଃଡିଂଏ । ବାରି ତେନ୍‌ସା ଜିସୁ ଆରି ଆଜାକେ ପବିତ୍ର
    ଆଃଡିଂଏ, ମେଁଇଂ ସାପାରେ ଇସ୍‌ପର୍‌ନେ ଗଡ଼େଇଂ । ମେଁନେ ଣ୍ଡୁଲା ମେଁ ବାନ୍‌ ପବିତ୍ର ଡିଂକ୍ନେ
