  imo-imo: 'Yuni Gotenga bakulu awini manda mulu kombuna mepa pumbelomunga pulumu
    i tepa: Yu kinye eno lapu tendekumu. Iye teni imboma lipe tapondopa Goteni kanopa
    yunge imbo kake telima nimbe kanopili nimo iyemu kinye kano iyemuni imboma lipe
    tapondoromona eno Goteni kanopa nanga imbo kake telima nimbe karomo imboma kinye
    linonga Lapa tendekumu. Akumunga yuni enondo ango kame nimbeindo pipili naa koromo.'
  boj-boj: Iga qalie, Yesus aqa aŋgro kalil a na aqa segi kumbra boleq di atej qaji
    naŋgi a ombla Abu qujai. Deqa a na naŋgi minjreqnu, “Niŋgi ijo was tiŋtiŋ.” A
    naŋgi was qa minjrqajqa jemaiyosaieqnu.
  eng-DRA: 'For both he that sanctifieth, and they who are sanctified, are all of
    one. For which cause he is not ashamed to call them brethren, saying:'
  knf-knf: Kë Yeŧu, anjaaŋ ajinţan bañaaŋ ţi këş ki Naşibaţi na biki ajinţanuŋ başë
    ţok bukal bŧi Aşin baka. Ukaaŋ kë aankowa pdo kadu baka babuk aşin,
  san-KHM: យតះ បាវកះ បូយមានាឝ្ច សវ៌្វេ ឯកស្មាទេវោត្បន្នា ភវន្តិ, ឥតិ ហេតោះ ស តាន៑
    ភ្រាត្ឫន៑ វទិតុំ ន លជ្ជតេ។
  arn-NT: Fey Jesus tati wülkelu lif mongen ka tati elungelu lif mongen, itrokom engün
    kiñe Chaw müten niey. Fey tüfachi dungu mew, Ngünechen ñi Fotüm yewentukukelaeiñmew
    iñche ñi pu peñi ka lamngen taiñ piaetew.
  zas-NT: 'Bén ma naya ree delant loj Dios, por Jesucrist naya reeman. Abiꞌ tant Jesucrist
    tant ree bén ma naya por laaman, tijbzi Dios na̱j xdad reeman. Zeel ad ratut Jesucrist
    rëbaman loj reeman: Da bichan.'
  ken-NT: Yesu mmu ákʉ̀ bo mambák pɛ́pɛ́p bɛsí Mandɛm abhɔŋ chi amɔt nɛ bo abhɛn
    yi ákʉ́ bɛ mambák pɛ́pɛ́p. Ɛ̌ti yɔ, yi ábhɨ́kɨ́ bhɔŋ ntíánwɔ́p ndu bɛbhɨŋɨ
    bɔ bɛ, “Bɔ̌ma.”
