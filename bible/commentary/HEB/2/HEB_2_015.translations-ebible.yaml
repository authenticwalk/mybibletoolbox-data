    awajtamsamiaji.
  cak-WNT: Ri Jesús xcom chuka' riche (rixin) chi yerucol ri winek ri can ronojel
    k'ij yec'o pa ruk'a' ri xibinri'il ruma niquixibij qui' chuwech ri camic.
  ebk-ebk: Kiapú as nan enat Jesus, wenayawayaana nan am-in ay tataku ay kaman mafiabfiaor
    kiapú as nan ongor ay ugyatcha ay matuy. Tay nan tataku at umugyatcha as nan utúy
    as nan intiru ay fiyagcha.
  spa-PDDPT: y librar a los que estaban sometidos a esclavitud toda la vida por temor
    a la muerte.
  ruf-ruf: na apfo yawalekelele awala iwakalile watumwa mna ughima wawo wose. Tsawakala
    watumwa kwa kupfuka ukufa.
  gun-gun: Ha'e gui nhandereraa jepe aguã, mba'eta jaikoa pukukue re nhamano aguã
    gui jakyje vy manoa pegua escravo rami nhandekuai va'ekue.
  agu-BL: Sajle'nix tunintz ilenin na kaxob tetz yi quimichil yi tx'aklij skawutz.
