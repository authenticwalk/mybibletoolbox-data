  ena-ena: '@see-verse:HEB.002.014'
  tgo-tgo: Na e kamwathɨke iyake Jisas i rakayathuŋgiya thavala mbaŋa molao e yawalinjiko
    mare mararuniye i mbaroŋaŋgi.
  yap-yap: me chuweg e tamdag rok e pi’in yad be par ni yad e sib ko tamdag u n’umngin
