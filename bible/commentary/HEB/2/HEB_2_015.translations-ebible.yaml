  taw-taw: Anɨgek nɨm, binɨb kumnɨgabun agɨl pelnep gos pal lɨl yelak okok, kɨlop
    wɨsɨb yokek nag lep yelak anɨb ak kelɨgɨl kɨm amnɨgel tek lak.
  jic-NT: Gente lovin lacj jeyaptsja cya'lin̈ mpes. Nin tulucj quinam. Jesús yom tepyala
