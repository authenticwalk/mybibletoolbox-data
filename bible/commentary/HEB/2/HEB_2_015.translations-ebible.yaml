  qul-NT: ajinamanta wañuyta manchacuspa patronniyoj jina causajcunata cacharichinanpaj.
  ter-NT: Yanê'e, koítova Jesus ne xanéhiko, enepone uhá koeti kutipasí koeti ákau
    Satánae koeku ixómoyea pikóhiko ivókeovo.
  bmr-NT: Jaamaño jillɨtɨ taajasuubo oono paryɨ famooro iguijeveneque iiguimoro jɨjovotobadɨ
