    nimu wae-rupa mapiraasa. Goa pisa-pulu Yesu omesare go omape koneme adini onaanu
    esepetalo pisa.'
  dww-dww: Inam kedane taudi aitauḡa noḡone guri na waibadama dibune a mia be a nainairana,
    matabudi ya kuvesidina.
  twi-ASANTE: Na ɔnam so agye wɔn a ɛsiane sɛ wɔsuro owuo enti, wɔn asetena mu nyinaa,
    wɔayɛ nkoa no.
  aoj-aoj: Jisas natagwaha amam nematawa hiasi dondol ombal mahasa gaꞌ, magahapilas
