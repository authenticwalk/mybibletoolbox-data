  viv-viv: Kaliva vevine moyaꞋaidi alika faꞋina himatamatauta, higa vaita alika ana
    matauta gidayogodi. Yesu giꞋalika be Setani yana faiwala ginayawelina, ada gaveyao
    moyaꞋaidi alika faꞋina tova moyaꞋaina himatamatauta, medema ginakiyaudi be yadi
    matauta ginahavaina.
  yao-yao: kuti ŵakulupusye aŵala ŵaŵaliji mpela achikapolo mu utame wao wose kwa
    kuchijogopa chiwa.
  tgp-tgp: ale i teri la haratu sei tarea la lo slev isana nora matahu mata mateia.
  auc-NT: Ayæ̈ wënæ awënë nempo ñä cæyænte baï quëwëninque mönö wænguïmämo ante guïñente
    wæyömonte Itota mönö beyæ̈ ante wæætë wæ̈ninque mönö ïmonte gä pe æmpote ö ængä
    beyænque quëwëmompa.
  kbc-NT: Eleditace eotedibige me ikatedicoace niɡ̶ina oko ane micataɡ̶a daɡ̶a niwilogojedipi
    leeɡ̶odi modoitigi némaɡ̶a inoatawece nokododi.
  bmh-bmh: Duailel ag noumabun uminanemen, einen, aiu ses Uwait nug unum uhu eg maramau
    en, dabilanemen, gonun, ag noumabun uminanemen. Ag em ebu Satan nug gumarina,
    ag gonugau igul sesamoranemen. Bo, ulis ag Yesus nug en agal oiagab petak anemen,
    gonug ag Satan nugau gusig ebuan imareun.
  ctu-BL: Che' jini tsi' jiti pejtelel jini cʌchʌlo' bʌ ti xiba, mu' bʌ i cha'leñob
    bʌq'uen come mi' cajelob ti chʌmel.
  meq-meq: Yesu a ge andza niye na, hərwi zluwer mâ gəs tay ha ndo hay hərwi məməte
    bay. Ahəl niye tə ndzawa huya andza beke hay hərwi zluwer a gawatay, ane tuk na,
    anəke Yesu kə təma tay ha.
  noa-H: Mag Hẽwandam Hiewaa k'aba harrjö hich Jesús maach kõit meebarmuata, jãg sĩi
    chik'am chogk'a nʌm k'ʌʌnau hamach patrón jua högk'a durraajemjö, maach dajẽgbaawai
    hok'ooju högk'aajerr k'ʌʌnjã hʌ̈u peerdʌtk'a hat'aawai tag hi högk'aba nʌisijim.
  alp-NT: Iono ele mere leke Itie ite bei rila le matale rebe ekbasae iteki hidupe
    rame.
  san-VEL: ye ca m.rtyubhayaad yaavajjiivana.m daasatvasya nighnaa aasan taan uddhaarayet|
  kbq-kbq: Hagi fri'zamofo korozampima kazokzo eri'za vahekna hu'za kina hu'za mani'namokizmia
    kazufe zmantege'za fruhu'za mani'naze.
  kbh-kbh: Y chca, cha tojama chë jóbanama y ndayá chents̈ana yochjopásama auatjënga
    ndoñe chamondë́tsauatjama; chënga nÿets tempo corente ngménaca imnoyena, jóbanama
    auatja causa.
  ron-LSB: și să elibereze pe toți cei care, de frica morții, au fost toată viața
    lor supuși robiei.
  pon-pon: O kotin lapwada irail karoj, me lodi on majak mela, ap lidulidu arain arail
    maur.
  nhe-BL: Quena, Jesús hualajqui queja se tlacatl para nochi tlacame tlen mojmostla
    quiimacasiyayaj miquise, ma ayoc majmahuica. Eltoc queja quintojtonqui tlacame
    campa ilpitoque para ma yaca malacantoque.
  sps-sps: Vainy toto to te kaa ror tan puputaa to ana ri te ororaav a mat, kat iny
    oraav to ayei, faarei non te fakei rarori tan kotskots. San tana mat ten Jisas,
    to sa puruur ravainy kotskots tana oraav tana mat to tan nainy te faamainy rori
    Jisas.
  wnc-wnc: ninda kumnam ngang natake tapduk bamu asinggan natake gwaukamang amin gatanimukut.
    Gatanimuke ita gwauya waakngane ninu sandekut.
  bus-bus: à gbɛ̃ kɛ̀ aↄ̃ↄe vĩa kɛɛ gaanɛ wèe zↄ̀ blee ai ń wɛ̃̀ndi lɛ́nnↄ bo.
  gub-BL: Teko ukyze katu umàno àwàm wi a'e wà. A'e rupi zemunehew paw pe har ài wanekon
    wà. Zezuz umuhem kar teko a'e zemunehew paw wi a'e wà. Nukyze kwaw umàno haw wi
    wà kury.
  imo-imo: Kolomolo ningo waliwalima konopu kimbo tiko pipili kolko kau moromele imboma
    aku teko Sataneni eno tepa pipili kondopa ka ulkena mele panjirimoma wendo liembo
    nimbe Jisas kolorumu.
  boj-boj: Deqa naŋgi moiqa ulaeqnab Satan a naŋgi siŋgila na ojeleŋeqnu. Ariya naŋgi
    degsib ulaoqnsib sonabqa Yesus a naŋgi Satan aqa baŋq dena eleŋqajqa marsiq moiyej.
  eng-DRA: And might deliver them, who through the fear of death were all their lifetime
    subject to servitude.
  knf-knf: Bañaaŋ babi wo wo ubida wi baka bŧi ji bakalabuş, wi bakţiiŋ pkeţ. Abuuran
    baka wi akeţuŋ.
  san-KHM: យេ ច ម្ឫត្យុភយាទ៑ យាវជ្ជីវនំ ទាសត្វស្យ និឃ្នា អាសន៑ តាន៑ ឧទ្ធារយេត៑។
  arn-NT: Fey ta famngechi dew lifrekünutufi itrokom tüfey engün tati püresukona reke
    felekefulu ñi mongen mew, llükaniekefulu engün am tati lan dungu.
  zas-NT: Zian beenman persi babëëman bejn ree loj guialnadxeb xieen guialgüjt, bén
    ni guidib tiamp ni naban reeman rdxeb reeman guialgüjt ziꞌc rdxeb bejn xpatronman.
  ken-NT: Ɛnyu ɛyɔ kɛ yi ákway nyaka bɛfɛrɛ bho ndǔ bɛcháy nɛwú. Báchí nyaka
    basɛm ndǔ bɛcháy ɛbhɔ ndǔ nɛpɛ́m ɛnap nɛnkɛm.
