    quianutaniyani. Cunora, majaari tari pa puerenu pa cusonura. Nocua tiuyashijiaca
    pueyari seetanujuanaa cusonu puerejaca cutara.
  ziw-ziw: ivyo awalekeile wadya wendile watumwa mo wikazi wawo wose kwachausa cha
    nkama ya file.
