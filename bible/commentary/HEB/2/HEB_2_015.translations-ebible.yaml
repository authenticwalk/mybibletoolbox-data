verse: HEB.002.015
translations:
  kpx-kpx: Iesuu nahiho hatioholisege Seteneu nahie malevege nahi kemo hatihati ke
    vabuhavoi isivive unaha vama. Isito Iesuu lohoale nahiho hatiale kemo nahi bae
    hatihati ke vabuhavolivebene.
  okv-H: embomeni pehari joru ue joru ta ke agi ue mihovora avo ehei joru toto teho
    mihera.
  tbo-tbo: Ma hilage matoutana po panipanina uyahinei ata houga atapuhi uyahihiyei
    i luyawahita.
  mal-C: ജീവപര്യന്തം മരണഭയത്തിന് അടിമകളായിരുന്നവരെ സ്വതന്ത്രരാക്കി.
  grc-SR: καὶ ἀπαλλάξῃ τούτους, ὅσοι φόβῳ θανάτου διὰ παντὸς τοῦ ζῇν ἔνοχοι ἦσαν δουλείας.
  bgc-bgc: अर इस तरियां यीशु नै उन सारे माणसां ताहीं मुक्त कर दिया जो हर बखत गुलाम्मां
    की तरियां जीवै थे, अर वे मरण तै डरै थे।
  khz-khz: E taunilimalima raira geria maguli aorai kwarega kalina na eligoligorato
    pene vega-magulira ulanana.
  deu-TKW: und befreie die, welche durch Todesfurcht im ganzen Leben in Sklaverei
    gehalten waren.
  zsr-NT: Cni benëꞌ Cristo quië guc busanëꞌ yúguꞌtë nup glac ca bönniꞌ nadáꞌugac tsal
    ni nacuáꞌ nabangac, le gladxi yöl‑laꞌ gut.
  lin-lin: mpe akangola bato nyonso oyo, bomoi na bango mobimba, bakomaki bawumbu
    likolo na kobanga kufa.
  hns-NT: '@see-verse:HEB.002.014'
  noa-E: Mag Ẽwandam Iewaa khaba arrjö ich Jesús maach kõit meebarmuata, jãg sĩi chikham
    chogkha nʉm khʉʉnau amach patrón jua ögkha durraajemjö, maach dajẽgbaawai okhooju
    ögkhaajerr khʉʉnjã ʉ̈u peerdʉtkha athaawai tag i ögkhaba nʉisijim.
  eng-EMTV: and that He might set free these, as many as by fear of death through
    all of their lives, were subject to bondage.
  mib-NT: Te ni cacu ya súcuan návāha cuu quenehen ya tāca ñáyuu chīji jnūhun jeē
    yuhú i cuu i. Chi nɨ́ɨ́ vida i ndóho i sáha ún.
  lif-NT2: हे़क्‍क्‍याङ् सिःमे़न्‍नु के़गिःबाहाॽरे़ खुनिॽ किःमे़ल्‍ले़ हिङ्‌हिङ् थारिक्
    योःक् चोगुसिबाहाॽ चोःक्‌युम्‍भो पिमासि फाॽआङ् खुने़ॽ हे़क्‍के चोगुबारो॥
  xnj-xnj: na mewa muni avalekekesa vala vevavi vavanda muwumi wavi woha, ndava ya
    kuyogopa lifwa.
  mmx-mmx: Ketla ne Iesu ga lox asepmus di basinge loxokoxo at ne Satan, mila at lorooro
    axap atdi xeneng ap mo loxokoxo, digak marat at lanmet.
  cbr-NT: Usai 'iquin ñunshin 'atimanën 'apu ñusmoquin ca Jesusan axa ami catamëcëma
    'aish aín bamati sinani racuë́cë unicama, ax ainan 'aish aín bamatimi racuë́timoquin
    mëníocëxa.
  tee-NT: Pus tus ixlhitalacat'icst'in'an slivasalh na ixtatalhoni ju aninti ju lapanacni.
    Para ju chavai ju talhilaksi ju yuchi jantu vana na tatalhoni ju aninti tachi
    ju ixtalai ju p'ulhnan.
  eng-LSV: and might deliver those, whoever, with fear of death, throughout all their
    life, were subjects of bondage,
  cak-NT: Ri Jesús xcom chi yerucol conojel ri niquixi'j-qui' yecom. Y roma niquixi'j-qui'
    yecom, can ronojel tiempo jec'o pa ruk'a' ri xibinri'l.
  pah-NT: “Gapopoakara mombigame ti ji g̃a pokogi g̃a mbopiro'yavo g̃akyhyjia hugwi
    nehẽ,” ei Jesus'ga. “A'ereki g̃a omanoe'ymame ojapyaka omanoa rehe okyhyjiavo
    jugwi,” ei Jesus'ga.
  sja-NT: Mãgɨ́ jua ek'ari eperãarã esclavoorãk'a p'anapata, piudait'ee waawee p'anadairã.
    Mamĩda Jesucristopa aweda Netuara Poro Waibɨa p'oyaada perã piuk'ãri, ichia eperãarã
    uchiapii mãgɨ́ jua ek'ariipa waa waaweenaadamerã piut'ee.
  xed-xed: Mantsa ya magata Yesu, ŋa zluʼagaptá həŋ ta gɗata ta nzaku ma zləŋa mtaku
    ya ta niŋtá həŋ ka vuʼani ya.
  mks-NT: Ta xi̱hín ña̱ yóho na̱jáca̱cu a tócó ndihi na̱ na̱sayi̱hví quivi jáchi̱
    níí tiempo na̱sa̱nduu na ndáha̱ tiñáhá sa̱cua̱ha̱ sa̱há ña̱ yíhví na̱.
  gfk-S: Ira turadi di git burburut be di na mat. Ma ikin ra bunurut ga hiis kawase
    di ira kaba bungbung bakut. Iesene Jisas ga mat be na halangalanga leise di.
  bmu-bmu: Ambazip malmalŋini gölmenöŋ maljeaŋgö dop kömumbingö keŋgötŋinan jöhöm
    eŋgii mala kotkeri, mi mönö körek pösat eŋgii solanimegöra aka gölme azia ahök.
  dgz-dgz: Seitan aroewa to goyamepi gapan bop tawa anuine nagirewa wat vetamopen.
  eng-GNV: And that he might deliuer all them, which for feare of death were all their
    life time subiect to bondage.
  zaa-NT: Ą' modo nna bedilèe ri'u latsi' ní'į nna labiru ratsini ri'u lù'uti tì'chu
    beni ri'u antes de tse'e ri'u bajo la' rulábalatsi' de lù'uti tulidàba.
  eng-WEBSTER: And deliver them, who, through fear of death, were all their life-time
    subject to bondage.
  guh-guh: Bajarapacuenia Jesús vajanacasivatëpaexae, nacavecuaajibiaexana baja vajacujunavabiabijavami,
    vajatëpaejava. Vajatëpaejava picani cujunavabiabatsi daxita vajajinavanapaematacabianë.
  bon-bon: piiyepu biname bine isemuji lui cina wälu cama yaacrajanemuge budre poto
    cidi me.
  nhw-BL: Quena, Jesús hualajqui quen se masehuali para nochi masehualme catli mojmostla
    quiimacasiyayaj miquise, ma ayacmo majmahuica. Eltoc quen quintojtonqui masehualme
    campa ilpitoque para ma yaca majcajtoque.
  swh-ONEN: na kuwaweka huru wale waliokuwa utumwani maisha yao yote kwa sababu ya
    kuogopa mauti.
  wbi-wbi: Ulu lulyale anala neke avavike mu vwavuke vala vooni vano vikilila inganighanibsa
    vufue vakikalile amikalile ghavanave ghalyale muvukami.
  bba-bba: Kpɑ u mɑɑ kɑ bu yɑkiɑ be bɑ sɑ̃ɑ nɡe yobu ben wɑ̃ɑru kpuro sɔɔ ɡɔɔn bɛrum
    sɔ̃.
  eng-KJVCPB: and deliver them who through fear of death were all their lifetime subject
    to bondage.
  kgk-NT: Oresendese katu gwĩ ójehe imytu'e'ỹ va'e-pe gwive. Imitã gwive ndaipu'akáiry
    ójehe ojei hagwã anháy ruvixa po-gwi. Upeixagwa kente-pe oresendese voi.
  waj-waj: Gioonna kiaapuuya mmatayaa varira suaivaki putira aataruuvaara aatuuraivo
    yeena roosiima iya utuuvaa Yisuuva iyara putuoo yeenaivaa rakuasaa kiooduu yoketaama
    mmamma dummukiara variravai.
  cpy-cpy: Ari ikinakaa-kirori Jeepatzii-totaa-rewo rookakaa-wentan-teeri athaawan-tayitawo
    kaamanitaantsi, kimiwaeta-nakami atzirita-nakityeemi kaamanitaantsi rootakimi
    omperayita-nakaemi.
  mpx-mpx: ge gamagalau i sokalil, heliya yawaliliya ana sauga yayapona yaomal lovakunina
    i paloloyowan-agil.
  wbp-wbp: '@see-verse:HEB.002.014'
  luo-luo: eka mondo ogony ji duto ma luoro mar tho oloko wasumbini.
  nhe-NT: Quena, Jesús hualajqui queja se tlacatl para nochi tlacame tlen mojmostla
    quiimacasiyayaj miquise, ma ayoc majmahuica. Eltoc queja quintojtonqui tlacame
    campa ilpitoque para ma yaca malacantoque.
  aii-aii: ܘܥܵܒܹܕ ܗܘܵܐ ܚܹܐܪܹ̈ܐ ܠܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܓܵܘ ܥܲܒ݂ܕܘܼܬܵ‌ܐ ܝܗܘܵܘ ܟܠܵܝܗ‌ܝ ܚܲܝܵܝ̈ܗ‌ܝ
    ܡ̣ܢ ܙܕܘܼܥܬܵ‌ܐ ܕܡܵܘܬܵ‌ܐ.
  esk-NT: Jesus-ŋum annautisraġniġai tamatkua iñuich tigutaaŋuruat iñuuniqtutilaaġmikni
    iqsił̣hatigun tuqułiġmik.
  msb-msb: kag sana na paagi malibre niya an mga tawo na sa bilog san inda pagkabuhay
    nagin biktima san pagkahadlok sa kamatayon.
  cpa-NT: Hi² jøng² ma²ca¹lúg² jniang³, dsa² mi³ŋi²niang³ goh¹² jniang³ hi² lë́² jniang³
    dsiág¹ jniang³.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମରନ୍‌କେ ଡରିକରି ରଇଲାଇ, ସେଟାର୍‌ ପାଇ ସେମନ୍‌ ଜନମେ ଅନି ଗତିଦାଙ୍ଗ୍‌ଡା
    ପାରା ଅଇରଇଲାଇ । ସେମନ୍‌କେ ସେ ମରନର୍‌ ଡଣ୍ଡେଅନି ମୁକ୍‌ଲାଇଲା ।
  meu-meu: bona edia mauri dinadia iboudiai mase garina ese e ḡuidiamu taudia baine
    ruhadia nege helaoreana.
  yva-NT: Yesus kakai indamu Po vatane mapaya wene ama vambunine rai. Weye arono wana
    no mine so rai, wamo wene rasyaniv tutir, muno wama yanive so mo wansaijar matuve.
    Weramu Yesus kakai to ti wamo wene rasyaniv akatoe ramu.
  dgc-dgc: Minate ti Jesus to kudos, a monda agawén na kitam ta anteng tam ta ikate
    tam.
  zpm-NT: Sca psilaa me grë miech ne ngadoo lo guieḻgut; rrieequia ngadoo zho, sac
    tibaque nonie xtseb guieḻgut guic zho.
  hix-NT: Twayehrà kom hona noseryehyatxow hamà, toto komo. Thenyehra rma haxa noseryehyatxow
    hamà. Tano rma hak tehtokonye, noseryehyatxhe roro rma haxa mak ha, twayehrà kom
    hona. Txesusu ryhe wayehye, oseryehpànà ro me harha ehtxoho menye.
  sim-sim: '@see-verse:HEB.002.014'
  npi-ULB: मृत्युको डरद्वारा र सधैँ शैतानका दास भएर जिएकाहरूको लागि स्वतन्त्रता दिन
    उहाँले त्यसो गर्नुभयो ।
  cgc-cgc: Paagi man ta kamatayen Jesus librien din tanan na mga ittaw na lugay en
    paryo pagapos tenged adlek danen an ta kamatayen.
  tim-tim: Hain akmâ âmâ nen momogât dâp hain aregât hamewakmâ manmâ hâk hilâlâm nâŋgâm
    gayion nen oloŋ nenekto hamep bo akto biwinenŋe owâiŋe agep. Are miawagâk dâm
    moep.
  yor-yor: Kí o sì lè gba gbogbo àwọn tí ó tìtorí ìbẹ̀rù ikú wà lábẹ́ ìdè lọ́jọ́ ayé
    wọn gbogbo kúrò lọ́wọ́ ìbẹ̀rù.
  wos-wos: Séfélak du takwa hiyanjoka roota di Satan yoombu gindén du takwa maki di
    re. Di yikama nyangwal rendan nukwa némafwi du takwa rendan nukwa akwi di wungi
    re. Jisas Satanéna atéfék hambukré hérekita dé wunde du takwaré Satanéna tambambu
    héra.
  emp-NTPO: Jesuba diaurura poyad̶a bẽrã, beud̶i carea waya b̶ead̶ara idjia jũma ẽdrʌ
    b̶ʌsia. Ewariza beud̶i waya panʌneba ãdjirãra biẽ́ panasid̶aa nezoca quĩrãca.
  eng-F35: and set free these [the children] who during their whole lifetime were
    subject to slavery through fear of death.
  ind-ind: Dengan cara itulah Yesus sudah membebaskan kita yang sebelumnya dikuasai
    oleh rasa takut akan maut sepanjang hidup kita.
  pes-OPCB: تنها از این راه بود که می‌توانست آنانی را که در تمام عمرشان در وحشت مرگ
    به سر می‌بردند و اسیر ترس بودند، رهایی بخشد.
  mpt-mpt: E inanebuo nakaia unanga nibo sino kaanamino tolo amitie tosiambob otane
    e funanea I kaanamino tolo mo tosianimibe ge funanea daabenebio kesoa nibo mo
    tosiambobbabe.
  ssx-ssx: Koto pa꞉la꞉ ekima꞉ta꞉ mo homa꞉la꞉eki pa꞉ta꞉ paala꞉ma꞉ homoloma꞉ ekima꞉
    nate paeyao niki tonkao hala꞉ hauta꞉ Yesu ipika꞉ homa꞉la꞉ ekima꞉ ka꞉la꞉pa꞉ tapaala꞉me.
  mkl-mkl: nɔ ku yɑ inɛ ŋɑ iyi ɑ̀ jɛ bɛi ɑru ŋɑ si kuwɛɛ nŋɑ fei nɑ njoi iku.
  gaq-gaq: ଆକେନ୍‌ବାନ୍‌ କାଲାଆଃ ଗୁଏନେ ବୁଟରକମ୍ ଗତିରେ କ‍ଏଦ୍‌ ଡୁଆନ୍ନିଆ ଲେଃକ୍ନେ ରେମୁଆଁଇଂକେ
    ମେଁ ଉଦାର୍ ବିବକେ ।
  gof-RNT: Qassi bantta de7o laytha ubban hayqo yashshan ayllettidi de7eyssata aylletethaafe
    wozanaassa.
  unx-unx: ନେଆଁ ହରାତେ ଗଟା ଜୀଦାନ୍‌ ଗନଏଃ ବର ଲେକାନ୍‌ ଦାସିରେୟାଃ ତନଲ୍‌ରେ ତାଇନ୍‌ତାନ୍‌ ହଡ଼କକେ
    ଇନିଃ ରାଡ଼ାକାଦ୍‌କଆଏ ।
  gah-gah: heleaká netakumú kehelele vizeakalímo nagá zekago miniki aliki a gamenavámini
    nagakú mina vegená vínasoketatove loko nenémini imóma neve.
  lcm-lcm: E iang kala akala iria vap ang kitapo uli sunguk ani mamaiten i leng ani
    mat, si kari to le kabang.
  aer-aer: Kenhe Jesus apetyemele anwernenhe rakerle-alpeke arrentye Satan ikwere-ntyele,
    anwernenhe ulyeye anthurre ilemele. Anwerne akwetethe-arle atere anetyarte ilweme-ketye.
    Kenhe Jesus-ele anwernenhe aywepeke ipmentye anetyeke arrentye Satan-ketye.
  qvc-NT: Chayshinam payqa dyabluta binsishpa washawarqanchiq, amana tukuy bidanchiqpi
    wañuyta manchananchiq. Chaqa wañuyta manchashpaqam, randishqa kriyadukunashina
    kawsarqanchiq.
  tgl-ULB: Ito ay upang mapalaya niya ang lahat na sa pamamagitan ng pagkatakot sa
    kamatayan ay napasailalim sa pagkaalipin sa buong buhay nila.
  cbs-NT: Ja mawaiwen jatu jaska waxunkin jabu mawaki datei jiwekubainmisbu dasibi
    Jesúsun nun jabun ikunwainbu ana jawa mawaki datetima nuku waxuniki, bai chakabu
    pewakin akawakinan.
  xtm-NTPP: vaa kuechi ja ka yu'u ñayii ma ja jin kûu i ma, te ni ka yo jinukuechi
    i nuu tachi ma. Kovaa kuu sa'a Jesús ma ja jin ndayaa i nuu tachi ma, nuna jin
    kukanu ini i ya ma.
  nnq-nnq: Yesu atenda yenie kupala kabeka agabwa baba, kukujogopa kiu, ngababe akabanda
    mu bwomi gwabe gwoa.
  bao-NT: To biro tiiri, bii yairiquere uwima ĩirã, mani ca catiri rʉmʉri cõrora,
    mani ca tʉgoeña pai niimiriquere ametʉene bojaupi.
  san-ORI: ଯେ ଚ ମୃତ୍ୟୁଭଯାଦ୍ ଯାୱଜ୍ଜୀୱନଂ ଦାସତ୍ୱସ୍ୟ ନିଘ୍ନା ଆସନ୍ ତାନ୍ ଉଦ୍ଧାରଯେତ୍|
  huv-NT: Teat Jesús tandeow mawün imbol mandeowüw nipilan, cos meáwan nüt nipilan
    imboloj mandeowüw.
  otn-NT: Nu̱ya yø ja̱'i̱ mi̱ 'bʉ ndu̱mmʉi hangu̱ ra̱ pa ngue mi̱ su̱ da̱ du̱, a nu̱ya
    bi japi ngue ya hi̱nni̱ ma̱ntho da̱ zu̱ da̱ du̱ yø ja̱'i̱ ya.
  nop-nop: Tiŋa indiŋ maaŋ nadinim, kumuŋdok muntadi yehitehiune wondiniŋ folok gineŋ
    hakiŋ adi maaŋ fiyakuyemdok nadiŋa unduŋ tuguk.
  obo-NT: Na, ko ungketen, duwon don kolegguangan taddot mgo minuvu no no-uripon to
    allak dan nod patoy pomon poron to ko-onakoy ran.
  cak-ENT: Ri Jesús xcom richin nyerucol conojel ri nquixbij-qui' chuvüch ri camic.
    Y roma nquixbij-qui' chuvüch ri camic, yec'o pa ruk'a' ri xbiri' tok ye c'üs chuvüch
    ri ruch'ulef.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤡ᤺ᤔᤧᤴᤏᤢ ᤁᤧᤃᤡ᤺ᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤁᤡ᤺ᤔᤧᤸᤗᤧ ᤜᤡᤱᤜᤡᤱ ᤌᤠᤖᤡᤰ ᤕᤥ᤺ᤰ ᤆᤥᤃᤢᤛᤡᤒᤠᤜᤠ᤹
    ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤐᤡᤔᤠᤛᤡ ᤑᤠ᤹ᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤜᤧᤰᤁᤣ ᤆᤥᤃᤢᤒᤠᤖᤥ॥
  mie-NT: De nī ncacu yā súcuán tácua cuu tavā yā ndācá nchivī chījin tūhun jā yúhú
    ji cuū ji. Chi níí vida ji ndóho ji sáhá ñúcuán.
  san-TIB: ཡེ ཙ མྲྀཏྱུབྷཡཱད྄ ཡཱཝཛྫཱིཝནཾ དཱསཏྭསྱ ནིགྷྣཱ ཨཱསན྄ ཏཱན྄ ཨུདྡྷཱརཡེཏ྄།
  qve-NT: Ichaqa Señorninchis Jesucristoqa cruzpi wañusqanwanmi noqanchistaqa esclavo
    hina huchapi kawsasqanchismanta librawaranchis, amaña wañuyta manchakuspa kawsananchispaq.
  pao-NT: O'nosoo soo suta'yoo ooosapa te nemooagana te nesuana, “Mu tubetse tuikwu,”
    mee te netammana. Pana meno'o soo Te Pabe'e ka sutakoo pooha kadoo nemayugwekepu.
  cbu-NT: Uru tputs tsipatareema atusin punikanaya. Yuwamand yashing' iyaa kasirangu
    anumand tsipatsee punikiniya. Itaru, Isussha tsipayaru, yashingoo kasiyaru, iyaatssha
    tatutsirangiya. Tsipamaam na ndusha punichchi, watam Isus Yashingoo tatutsiranguwa.
  usa-usa: missing?
  soy-soy: Lɛ̃ kuú nɛ pɛpɛɛ pɛɛ nkpɔ iwɑmɛ nnyɑ piisoi nnɛ́í kɛ́mɛɛ ilɑ́si n tṹ
    ɑkpɑnii tɔ.
  hui-hui: Ani biyagome wali agali homolenaga gi holeneme ti dariba ho haabo hayaru
    Yasuhanda golope hene.
  amf-amf: Yin pir dembhinna yinin kurtumbhenna yisa dohon leven wulka worshodettsi
    maatayse dahaanaam worshamora bulanane.
