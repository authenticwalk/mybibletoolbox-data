  ons-ons: Paki ŋei ŋerep eŋane gege ene korop seu seu wane kaet gege yewaŋo qelit
    qeqe ebuke, eamo Yesuŋo seukki paki, qotkoino ŋine siwotonge.
  con-NTPO: Aindeccu paye dyojosi Satanajan pa'cco a'i canseite tise'pama an'biamba
    manda'je. Tsa'ma Jesús Satanama patsusi tiseja a'ima ti'tsse dañoñe oshambi. Tsa'cansi
    aindeccuja ccushapa dyombi'tsse canse'fa.
  ghs-ghs: Oi abi samane napake Saatai baataho eekama suuto qaami napai qupi ma sau
    samaneke atti irita qaami Dzesui eka oke uhutota.
  peg-peg: ଆରେ ହାକିନି ପାଣ୍ଡ୍ରୁତିଂ ଇମ୍‌ଣାକାର୍‌ ସବୁୱେଡ଼ାଙ୍ଗ୍ ଆଡ଼ିଏନ୍‌ ମାଚାର୍‌, ହେୱାରିଂ
    ହେୱାନ୍‌ ଉଦାର୍ କିନାନ୍‌ ।
  txu-NT: 'Ta amitykkôt Xatanajo ajkẽn kubê me bakaba. Nã gu me bamã batyk pyma: ne.
