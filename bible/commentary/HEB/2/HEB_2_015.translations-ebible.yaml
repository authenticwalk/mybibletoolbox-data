    me batyk pymajao ajngrà, gu me arỳm bamã uma kêt ne.'
  eng-WEBU: and might deliver all of them who through fear of death were all their
    lifetime subject to bondage.
  gnw-NT: Cua jeco pegua Jesús ipuere yanderepɨ. Echa'ã ñanemichi güive yaquɨye mano
    güi. Ẽrei Jesús yandeyora ma cua quɨye güi.
  mux-mux: ‘Kulungíndu taki-taki numanu liiku munduku mundu-mong teku mindi molemele
    yambuma aku-siku molemele kupulanum-na wendu liambu.’ nimba Yesos kulurum. ⸤Kurumanga
    nuim Seten-ni⸥ ‘Enini mundu-mong teangi.’ nilimú akili ka-lkuna mele panjilimú.
  maj-NT: B'a̱ ts'ín kits'ín nda̱íhi̱ ra̱ ngatentee̱ xu̱ta̱ xi y'entuhu xi nkúhu xu̱ta̱
    musu̱ xi kich'atse a̱t'a̱ha̱ kitsankjún ngabayoo̱.
  bkq-NT: Tâwaneim tâbyguepa âsewanihoem sanâtyby, tywymâry “Aiekâ” kehobyry ize,
    izepa alelâ anhedyly, myara kâinane kurâ, Diabugue kywymâgu ume, ize, izepa alelâ
    “Aiekâ” kehobyry aguiendyly. Jesus kiuntuly iraynâ, kyiguely tytaze ani kurâ.
    Jesus olâ kâmakedâ awylygue, kyiguely kiyntabyra kydawyly iwerâ.
  kue-kue: Ana yomba prapra makandle meglkwa, ye geglkwa mambuno ipre kundugl geglkwa
    i orko kane mereyegl pai meglkwa, ba Yesus undre kane i poko endungwa.
  cot-NT: Paesatoniqui atsaroacaamajacaroquea ametojane, querocampate ancojiaquempani,
    cotanquitsiquea imaica icoraquequitiquea iriatimpa imeshiajiacaji, jero imaica
    teequea antsaroacaajemparoji.
  bnp-bnp: E Isu i mate, ge korimule hita, re hita si made manga a vorakato, a vuhuna
    si mangenge ni mate.
  apn-NT: Jakamã na hte kot mẽ pahtã ĩhkra pikamỳr pyràk o mẽ panhĩpêx pu mẽ ỹ hã
    pamã pahtyk pyma nẽ ri papa. Tã ra Jejus kot mẽ pahwỳr wrỳk nẽ te kêp mẽ papytàr
    pyràk o mẽ panhĩpêx jakamã pu mẽ tee ri pahtyk kukamã pajamaxpẽr o ri pamã ma
    ho papa hkêt nẽ.
  ctp-NT: Kanꞌ chaꞌ nchka ꞌin Ni kulaa Ni ꞌin nchga nten nu ntsen ꞌa chaꞌ kaja; nchga
    tsan nu ndijyan neꞌ lo chalyuu, kuxi ti ndiꞌin neꞌ, tiꞌí ꞌa tñan ꞌin neꞌ, nxkeꞌ
    tiꞌ neꞌ, chaꞌ xkwiꞌ ntsen ꞌa neꞌ kaja neꞌ. Ngwañaꞌan yꞌni tyii Jesús chaꞌ ntsen
    nten, yꞌni Ni chaꞌ suꞌwe ti tyiꞌin nten ni.
  opm-opm: Timbas mara kuuhan ire haputin ohe kas nang tatpat pati moh noh arpit amdatpora
    daham hanip ina ham haputipmur.
  bvr-bvr: rrapa arr-jarlapuna arr-menga ngayburrpa mu-ngoyurra nguburr-bichiyana
    nguburr-ni minypa nguburr-gurkuja nguburr-workiyana gun-gujuwa nula.
  wal-wal: Qassi bantta de7o ubban haiquwau yayyidi, au ailletidi de7iyaageeta ubbata
    ailletettaappe kessiis.
  zad-NT: Na' bisle' cho' beṉ' yell-lio, cho' nakcho ka beṉ' ndoo lao yeḻ' wita' shlak
    mbancho daa chllebcho guetcho.
  kmg-kmg: erâ wâc hâmocte hâhâwiczi niŋgiŋ-jopame dameŋ-jeŋic sâc kâpâcwâru ficko
    ŋejumbieŋ jaŋe batarac-jopaocte iŋuc ewec.
  aso-aso: '@see-verse:HEB.002.014'
  uli-uli: Iwe ngo irel yael Jesus foru mele, ngo yesa taldir rechoka irel yadle re
    molow iyang, ngo re tetal mo irel yar motog mele maes.
  nin-NT: Ni ina ima nggo, abangga ba nggo a kru ittu yi na so sese ki agarr, uwa
    à ta ddu ba a ssuzzu.
  acu-NT: Aints ainau achikmawa nunisarang tuke jatan shaminawai. Turayat Jesús jatan
