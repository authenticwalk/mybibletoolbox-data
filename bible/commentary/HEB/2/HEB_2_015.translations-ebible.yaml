    yi at sketz sajle'n tunintz.
  isn-isn: Iki aikatulaa iti waike ilyuuku awo ihi naza kukiila woa nua nsha ai ikie
    likalo nulao lihi mu utuung'wa.
  ilo-ULB: Daytoy ket tapno wayawayaanna dagiti nagbiag iti pannakatagabu iti unos
    ti panagbiagda gapu iti panagbuteng iti pannakatay.
  pir-NT: Sa ye watĩnore butigʉ̃ yero, marine yʉhdʉore. Mari pehe decoripe mari yariatire
    cuemi. Sa cuerina ijina pecapʉ wahaborina ijimi mari. Sa ijina mari ijigʉ̃ ihñano
    tiquiro marine yʉhdʉore.
  anv-NT: Ndɛre ápyɛmbɔ, ápyɛ nnó bɔɔ́ áfɔɔ́gé sé negbo né geŋwáge bwɔ́ geko,
    ɛlé ɛbwɔ́ abɔ álu afwɛ mbaá negbo gétúgé abɔ afɔɔ́ néni.
  sab-NT: '@see-verse:HEB.002.014'
  tmd-tmd: Krais aliö almɨn, nöbö mö wöröxnɨŋö, rön, öim öim rɨb diba yöxön kɨlabɨs
    nöbö röxg mɨdim piaku, ñɨgö yau abmɨn öim öim kömö mɨdɨbä maga ra.
  acr-NNT: Xkꞌun kꞌu ri Cristo chaꞌ kebꞌeresaj lo konoje ri chwi kalaxik loq e kꞌo
    puqꞌabꞌ ri xiꞌin ibꞌ ruma ri kamik.
  kpg-kpg: Mee ne haga dagaloaha digau ala nogo hai nia hege i di waalooloo o nadau
    mouli, idimaa, digaula nogo mmaadagu i di made.
  taj-taj: ओच्‍छे सिला वा भिसी सदन लोङ्सी चिबा म्‍हिगदेदा येशूसे लोङ्बाग्‍याम फेजी।
  avt-avt: Hɨrak kɨrɨakem te haiu mɨt yapɨrwe nɨpaa haiu mɨnaain te mami mamno mamɨr
    God, maain haiu ap te mamnapɨn mei taau.
  cbk-cbk: Y por medio del di suyo muerte, si Jesucristo puede tamen libra con el
