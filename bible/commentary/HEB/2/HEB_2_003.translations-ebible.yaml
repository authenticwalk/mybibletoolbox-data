verse: HEB.002.003
translations:
  kpx-kpx: Iale nahiabuna katelahai ukolikoli maleveve hoto baluga ke evisi vaholiliege
    nahiabuna oleve kateai vatehani ke haliohatui. Kosive biageu vasohuta nahie maleveveve
    hoto ke mai lohonu. Ige hotove eviale keau nahie haivege nahi hilokage keu seleve.
  okv-H: Rate embo amuna God ta orekari avo ke be ae aisuja amo ari sapura ta memenga
    amo tiumbeto pambari inono aera. Eto God na ari sasapura orekihie embomeni humbasuja
    amo Bada na kihi embo ta degi harikenu ingia avo dagota degi eo ingia.
  tbo-tbo: Inapa tauta luyagohana baneina ta wialoni ma ega ta genogeno yaka apo libahibahi
    ta tuhagaya, ega emoemotata ta lowo haleya. Luyagohana bahana ata Guyau Yesu Keliso
    i bahena tahaeya po a baha tu nonolina tauhi hi limoineya.
  mal-C: പ്രാരംഭത്തിൽ കർത്താവുതന്നെ നമുക്കു രക്ഷ പ്രഖ്യാപിച്ചുതന്നു. കേട്ടവർ അത് നമുക്ക്
    ഉറപ്പിച്ചുതന്നു. ദൈവംതന്നെ അടയാളങ്ങളിലൂടെയും അത്ഭുതങ്ങളിലൂടെയും വിവിധ വീര്യ പ്രവൃത്തികളിലൂടെയും
    അതു സ്ഥിരീകരിച്ചു. മാത്രമല്ല, തിരുഹിതപ്രകാരം പരിശുദ്ധാത്മാവിനെ നൽകിയും അവിടന്ന്
    രക്ഷ സാക്ഷിച്ചുറപ്പിച്ചുതന്നു. ഇത്രയും മഹത്തായ ഈ രക്ഷ അവഗണിച്ചാൽ ശിക്ഷയിൽനിന്ന്
    നമുക്ക് എങ്ങനെ ഒഴിഞ്ഞുമാറാൻ കഴിയും?
  grc-SR: πῶς ἡμεῖς ἐκφευξόμεθα τηλικαύτης ἀμελήσαντες σωτηρίας; Ἥτις, ἀρχὴν λαβοῦσα
    λαλεῖσθαι διὰ τοῦ κυρίου, ὑπὸ τῶν ἀκουσάντων εἰς ἡμᾶς ἐβεβαιώθη,
  bgc-bgc: तो हम माणस इसे महान् उद्धार नै अणदेखा करकै किस तरियां बच सकां सां? इस महान्
    उद्धार की पैहली बार प्रभु यीशु नै घोषणा करी थी, अर जिन चेल्यां नै उस ताहीं सुण्या,
    तो चेल्यां नै म्हारे ताहीं साबित करकै दिखा दिया के यो सच सै।
  khz-khz: a ita raka pita kali-maguli-tiwa, pene evevega-maguli kamuna pita gita-guilagia
    genai? Evevega-maguli tovotovonai Velekou matotauna na evaravaragiato. Voia mulinai
    gekamonagiato talimara na ai gema varamaito voo taunatauna.
  deu-TKW: so wir dieses große Heil verabsäumen? welches seinen Anfang nahm durch
    die Verkündigung des Herrn, und ist von seinen Hörern für uns bestätigt worden,
  zsr-NT: Lëzcaꞌ cni cutu caꞌ ularuꞌ rëꞌu lu zxguiaꞌ naꞌ chquiꞌ ucaꞌnruꞌ caꞌz yöl‑laꞌ
    ruslá ni, lë naꞌ benëꞌ lban qui ziꞌal Lëczëꞌ Xanruꞌ, atiꞌ nup gulayöni Lëꞌ gululuíꞌi
    rëꞌu nac gdutë li.
  lin-lin: ndenge nini biso tozanga kozwa etumbu soki tozwi na pamba lobiko ya boye ?
    Solo, Ye moko Nkolo nde asakolaki liboso na tina na lobiko yango ; bongo na sima,
    bato oyo bayokaki sango yango batalisaki biso bosolo na yango.
  hns-NT: Prabhoe Jiesoe Pieta Parmeswar ke hiettjha poera karke partjaar karies hai
    ekgo iensaan kaise batj sake hai. Tab okar soene waalan hamlogse oisahie bataais
    hai. Aur Parmeswar dekhaais kie oelogke baat satj hai. Oe barka aur atjambho kaam
    karwaaike aur Pawietr Aatma deike hamlogke aapan baat djanaais hai. Tab djab hamlog
    ie baat par dhiaan na lagaabe, tab hamlog kaise batjab?
  noa-E: Mag ley sĩi angelnaan gaau deepʉ̈itarr ichaaur nem waubarm paar am dʉ̈i maagjerrta,
    jãgwi maach gaaijã irua mas deeba abarju, mʉg maach peerdʉajem iek ag khãai wajapcha
    sim jaau nʉmta sĩi ũrbamjö abarm paar. ¿Mʉg maach peerdʉajem iek warrjã ich maach
    Pör Cristoouchata nacha jaaubajĩ? Magtarrta ich dʉ̈icha wënʉrrawi ũrtarr khʉʉnaujã
    amachdëu oowai chadcharam iek aawai jũrr maachig jaauwi maadëujã khaphʉ naabá.
  eng-EMTV: how shall we escape if we neglect so great a salvation, which in the beginning
    was spoken by the Lord, and was confirmed to us by those who heard,
  mib-NT: Te núu súcuan ni cuu, te yóhó, ¿ndese cācu yó núu ma chúhun ni yō jnūhun
    cánuú gá jeē jnáma ya yohó? Chi xīhna gā maá Jítoho yō ni nacani ya jnūhun yáha,
    te sáá te tēe jeē ní cajini nahín ni canacani ndaā tucu máá de nuū yō.
  lif-NT2: आनिॽआङ् कन् पयम् यम्‍बा से़न्‍लप्‍पिन् आनाॽरुम्‍ने़ फाॽग्र आक्‍खेलॽरिक्
    ताङ्‌मा आसुक्‍पाबे? कन् से़न्‍लप्‍पिन् दाङ्‌बाल्‍ले़ आबाङे काक्‍नु तगि इङ्‌भोःसुआङ्
    वये़, हे़क्‍क्‍याङ् खुने़ॽलाम् के़घे़म्‍बाहाॽरे़ कन् पाःन्‍निन् आनिॽ निःन्‍धो
    आम्‍जोगे़ आम्‍बिरे़आङ् वाॽरो॥
  xnj-xnj: Tete tihotola wuli kulama ngati tikuusadika lepi usangula mkulu ngati uwu?
    Hoti Bambu ajovili usangula uwu, kangi vala vevauyuwini chakaka.
  mmx-mmx: La kerepmo bok do nedik ata ronga xepe Lagale Lavavang, ixo epovo do nedik
    tana sepsu basinge lebelemamao at ne Moroa. Leeme Silok neni avot ga ruka lavavang
    at langas ti loklox arooro, la nedi luvuttadi vavang diga ronga xaka mo levelinga
    ren, la diga lox amuar i ridik.
  cbr-NT: ¿Asérabi usa 'ain caranuna nux —Jesucristomi catamëtia uni Nucën Papa Diosnan
    'inun ië́ti bana a cuatíbi, a bana quicësabi oi 'icëma 'aish uisa tancëx ië́ti
    'ain? A bana anun nun 'ucha tërë́ncë 'aish Nucën Papa Diosnan 'inux ië́ti, a ca
    Nucën 'Ibu Jesucristonën pain unicama ñuixuancëxa. Usa 'ain ca an cuacë uni raírinën,
    a bana ca asérabi 'icë quixun 'unánquin, nuribi 'unánmiacëxa.
  tee-NT: Pus ja va a ti quijnan'an lai catitak'alhtaxtu ni jantu tu'u' calhiulayau
    ju ixchivinti ju ists'alh Dios junta najun ta yu lai catak'alhtaxtuyau. Chai ju
    anu' chivinti slivasalh na k'ox. Pus is'akstu ju qui'ucxtin'an Jesús ju p'ulhnan
    naulh ni laich catatak'alhtaxtuya' ju lapanacni. Chai ju yu'unch ju tak'asmatnilh
    ixchivinti quintamavasalaninch ju quijnan'an.
  eng-LSV: how will we escape, having neglected such great salvation? Which having
    received [that] spoken through the LORD [from] the beginning, was confirmed to
    us by those having heard,
  cak-NT: Romari', xa roj man jun rakalen xtaka'an che ri xu'on ri Dios chi xojrucol,
    ¿c'o como jun chic anchi' xtakato-wi-ki' chi jojcolotaj? Man jun. Roma can ja
    ri Kajaf Jesús ri x-in na'ey chi can c'o modo jojcolotaj. Y ri xec'oxan ri', ja
    reje' xetzijon ri' chake roj.
  pah-NT: 'Po ite''varuhu ymyahũva''ea pe ahe rekoe''ymame Tupana''gapyrive''g̃a nhi''ig̃a
    rupi yvagipeve''g̃a nhi''ig̃a rupi, a''ero po ti nhande ve kaitu ite''varuhu nehẽ
    nhande rekoe''ymame Tupana''ga ra''yra''ga nhi''ig̃a rehe nhandepojykaharete''ga
    nhi''ig̃a rehe ag̃wamo. A''ereki pyry hete tuhẽ ga manoi nhande repyga imomboa
    nhanderekote''varuhua nhande hugwi nhande pokoga. Nhande imomborukare''ymame ga
    pe hendupotare''yma ganhi''ig̃a, niaka''nhymi tuhẽ po ti nhande hahyva''ea hugwi
    nehẽ. Omondo ti ga hahyva''ea nhande ve nehẽ. Ga ypy tuhẽ onhimombe''u tamano
    ti pe ndepyga javo. Henduvirẽ g̃a imombe''ui nhande ve javo: “Nhandepojykaharete''ga
    ei: ‘Tamombo javo ji ruri pe pyri. Tamombo ti yvyakotyve''g̃a ndekote''varuhua
    g̃a hugwi g̃a pokoga. Taroho ti ji g̃a ji rupi yvagi pe hahyva''ea hugwi inog̃atuavo
    g̃apy''a.’ A''ea tuhẽ nhandepojykaharete''ga ei.” A''ea g̃a ei imombe''ukatuavo
    ikwahavuka a''itituhẽva''ea nhande ve.'
  sja-NT: Mãgá miapiji pɨrã ichi ũraa ũri k'iniada-e p'anadap'edaarã naaweda, ¿sãgá
    tachi irumaa wãdaima, iru ũraa jara pëida Cristo k'ap'ɨa pari ũri k'iniada-e p'anɨ
    pɨrã? Tachi Waibɨa Jesucristota naapɨara cheji jarait'ee Tachi Ak'õrepa ũraa chiwidi
    iru bɨ irude ijãapataarã-it'ee. T'ẽepai ma ũraa ũridap'edaarãpa tachimaa jarateejida.
  xed-xed: 'Ka si mantsa ya tsi, waka amu dzaʼa ndapta ma tsa guma ya, ka si kwalaghukwala
    mu ta tsa glakwa glakwa mbaku ya tama? Wya tiŋəl Mgham Yesu ta mna tsa gwaɗa ta
    mbaku ya tama, ka sgamaghatá gwal ta snaŋtá tsa gwaɗa ya guli kazlay: Kahwathwata
    tsa gwaɗa ya kəʼa.'
  mks-NT: Joo mí, ndaja caja í ca̱cu ndaa ínima̱ yo̱ tá ta̱ co̱ táa jo̱ho í tu̱hun
    cáha̱n sa̱há Jesús, mé a̱ jáca̱cu mí. Ta ña̱ yóho cúú á ña̱ cáhnu ndiva̱ha jáchi̱
    jihna ñúhú ga̱ mé Jesucristo, xitoho í na̱ca̱xi tu̱hun a ña̱ yóho nu̱ú ña̱yivi.
    Ta na̱ na̱taa jo̱ho nu̱ cáha̱n mé á, na̱ cán sáhan na tu̱hun na nu̱ yo̱ ña̱ cúú
    á ña̱ nda̱a̱.
  gfk-S: Ing be ikinin i tutuno, na ngan hohaam be dait lilik tatahun ta ikin ra tamat
    na haralon tane God? Tutuno sakit, pa dait nale tale be dait na hilo sukun no
    harpadano nong na hana tupas dait. No Watong ga huna hinawas palai ta ikin ra
    haralon. Namur dong ing di ga hadade ie, di ga suro haut ie ter ta dait.
  bmu-bmu: Yeŋön lömböt miwikŋaigetka neŋön mewöŋanök akzin ewö, lömbötköra mönö denöwö
    ölöŋ kölbinak? Amötqeqe nup ketaŋi mi nesampurek qakŋe nönöŋgan akin ewö, mönö
    lömbötnöhök ölöŋ kölbingö osibin. Kembunöŋ könahiba amötqeqegö könaŋi indeliga
    tosatŋan keu mi jitŋeyök möta naŋgöba jim köhöigetka sehiba dop köl neŋgiyök.
  dgz-dgz: Menan nu anenen amba God inak warapen nopewa mondi anuit? Mondi anutawa
    God nemoro mega nu inanup taueta. God inak warapen nopewa namu Ayop wan, amba
    da da me no utap anune gapan mu tave di wane.
  eng-GNV: How shall we escape, if we neglect so great saluation, which at the first
    began to be preached by the Lord, and afterward was confirmed vnto vs by them
    that heard him,
  zaa-NT: Ri'u nna canchu labí guni caso ri'u nu ra Tata Dios ti'iỹa iỹeni ná la'
    huacca quì'e para l·lá ri'u, ti'álá modo rulábalatsi' ri'u qui'ni làa cca ri'u
    castigar nì'i. La'a mísmuba Señor Jesucristua nna gutixa'ánie ca enne' tse'e lani
    e ti'iỹa modo gata' salvación qui' cabi. Làniana canu biyénini cabi loti' rinnie
    ca tìtsi'į nna, làcabi nna gutixa'áni cabi ri'u qui'ni ca tìtsa'a nna ná cą nu
    lí.
  eng-WEBSTER: How shall we escape, if we neglect so great salvation; which at the
    first began to be spoken by the Lord, and was confirmed to us by them that heard
    him ;
  guh-guh: Itsa namuxujematatsi papinijicueneta Dioso nacacapanepaejitsia, ¿detsa
    pacuenia nacacaëjëpaejitsipa vajacuata vajanacapanepaenexa? Ajibi. Vajatuxanenë
    Jesucristo baja cajena copiaya tsipaeba itsamonaejavabelia pacuenia capanepaejitsia
    daxitajivi. Nexata bajarapamonae yapëtane bajarapalivaisi pexaniajailivaisicuene.
    Nexata juya bajarapamonae vaxaitsijavaberena nacatsipaeba bajarapalivaisi.
  bon-bon: Cuta page Acejiyame me nuuja mene pisi nyene tabe lipu owecu gyene biname
    bime tääpume, teebibine äsecrerame gaabe ituge wawena peei mäpu daremu cabu ca.
    Mine miiji peei mene ne ätrunga. Yepä, mine liba apu ningenininige egä peei mene
    lui papa gyene, piiyepu lica yaacatusi, mine piba lipulipu äsecrera mime mäpurage
    daremu cabu ca, ingle mime nuuja äsecrera gaabe lica ge. Yoo, peei Miiji Mene
    Acejiyame me owecu poto cidi me, mime Yageyame Yeesu te biname bine niinäce jejemuji.
    Puga lui cina itecijemuji, teepi mibibine umle niwenininujisi egä peei mene lui
    toraca ge.
  nhw-BL: Huajca sintla quintlatzacuilti catli amo quintlepanitaque catli quiijtojque
    itequihuajcahua, noja más hueyi Toteco techtlatzacuiltis tojuanti sintla amo tijchihuilíaj
    cuenta nopa hueyi tlamantli catli techchihuilijtoc Icone quema techmaquixti tlen
    totlajtlacolhua. Pampa elqui yaya Tohueyiteco Jesús catli achtihui techilhuicoj
    para techmaquixtis tlen totlajtlacolhua, huan teipa nojquiya techilhuicoj nopa
    tlacame catli quicajque icamanal Icone. Quena, inijuanti no hualajque huan technextilijque
    para temachtli techmaquixtis.
  swh-ONEN: je, sisi tutapaje kupona kama tusipojali wokovu mkuu namna hii? Wokovu
    huu, ambao mwanzo ulitangazwa na Bwana, ulithibitishwa kwetu na wale waliomsikia.
  wbi-wbi: tupokakua ndani nave natuvingilila uvupoki uvu uvuvaha? __uvupoki vuno
    vukapulisivue nu Ntwa na kukuvonesia kulyusue navala vano valya vupulike.
  bba-bba: Ǹ n mɛn nɑ, ɑmɔnɑ sɑ ko kɑ kpĩ su sɛɛyɑsiɑbu suuri, sɑ̀ n fɑɑbɑ bɑkɑ yen
    bweseru ɑtɑfiiru kuɑ. Yinnin tii u ɡbiɑ u fɑɑbɑ yen ɡɑri nɔɔsiɑ. Yen biru be bɑ
    yi nuɑ bɑ sun yi sɔ̃ɔwɑ bɑ sire mɑ ɡemɑ.
  eng-KJVCPB: how shall we escape, if we neglect so great salvation; which at the
    first began to be spoken by the Lord, and was confirmed unto us by them that heard
    him;
  kgk-NT: Ha upe rire katu ojekwaa-ma oĩ-vy va'ekwe nhane resendeharã. Ha'eixagwa
    ndaipóri. Upéa-gwi nhapena e'ỹ ramo hese, ndoikói ni peteĩ nhane resendeharã.
    Heseve'ỹ ndaipóri nhane resende va'erã. Aipo ramo, mbava'e-rami po nhane resende
    va'erã. Nhanhehundipa-ma va'erã voi nhande kwéry. Ha Nhandejáry Hesu ha'e ae onhe'ẽ
    ojéhegwi omombe'u ranhe va'ekwe nhande-vy nhane resende hagwã. Ha henduhare he'i,
    “Anhetegwa tee voi” he'i va'ekwe nhande-vy inhe'ẽ-rehe.
  waj-waj: Itaama varoovaara mo ta dataama kiada irisai maisaivaa pikiaarannee? Anutuuqo
    ti vitoo yoketaivau yapaanara aataru ari vookaraivaara rikiadaata kati varida
    dataama kiada ta irisai maisaivaa pikiaarannee? Fai ta varaaravaivee. Udaanga
    Yisuu Kirisiivaano ii Anutuuqo ti vitoo kua ivaa toosa hara gioonna kiaapuuya
    kiaa mmiravai. Kiaa mmuduu rikiada ii kua ivaa rikiada kutaavaivee kiaa kiada
    yoketaama varida kutaa kuavai vauvaara kooyaa ti vitairavai.
  cpy-cpy: Aaka imaperoteete rowajankitahaetee eerorika owayempi-yitaawo ikenkithata-koetziro
    antawo awijako-shiretaantsi, okaatzi retapaentari Awinkatharite Jesús ikenkithata-paentziro.
    Tema rootaki ikamanta-yitakaeri aakapaeni akaatzi akemae-yakironi.
  mpx-mpx: Yaa sauga ya Yehoba wana pwamwal wasana iyaka i pamasal elala, pwamwal
    o ana nuwatu i bwata hot. Inoke ebo pwamwal o ana en ta pek, ga ta ola ge lahi
    ta lou luwai? He Babala totona pwamwal o i wasaan houwan, ge bolo hi hagowa elana
    ana tunahot hi wasaan elala.
  wbp-wbp: Kuja-piyarlu-yijala kapu-ngalpa murrumurru-mani kajirlipa purda-nyanja-wangurlu
    yampimi nyanungu-nyangu yimi jinta-kari Jijaji-kirli yangka kuja kangalpa yapa
    muurl-mardarni palinja-kujaku. Warlalja-Wiri Jijajirli-jana kamparru-wiyi yimi-ngarrurnu
    yimi yinyaju kujalu purda-nyangu. Ngula-jangkaju, ngakalku nganimpakulkulu-nganpa
    yimi-ngarrurnu.
  luo-luo: koro wan to dwatony nade ka wajwangʼo warruok maduongʼ ma kama? Ruoth Yesu
    owuon ema nokwongo olandonwa Wach warruokni eka bangʼe joma nowinjo wach warruokno
    nosironwa ni wechego gin adier.
  nhe-NT: Huajca intla quintlatzacuilti tlen ax quintlepanitaque tlen quiijtojque
    ielhuicac ejcahua, noja más hueyi Toteco techtlatzacuiltis tojuanti intla ax tijchihuilíaj
    cuenta nopa hueyi tlamantli tlen techchihuilijtoc Icone quema techmaquixti tlen
    totlajtlacolhua. Pampa elqui yajaya Tohueyiteco Jesús tlen achtohui techilhuico
    para techmaquixtis tlen totlajtlacolhua, huan teipa nojquiya techilhuicoj nopa
    tlacame tlen quicajque itlajtol Icone. Quena, inijuanti no hualajque huan technextilijque
    para temachtli techmaquixtis.
  aii-aii: ܕܵܐܟ݂ܝܼ ܐܲܚܢܲܢ ܒܸܬ ܥܵܪܩܲܚ ܐܸܢ ܡܲܣܠܲܚ ܠܗܵܕܟ݂ܵܐ ܦܘܼܪܩܵܢܵܐ ܓܘܼܪܵܐ؟ ܐܵܗܵܐ ܦܘܼܪܩܵܢܵܐ
    ܩܲܕܡܵܝܬܵ‌ܐ ܦܝܼܫ ܠܹܗ ܗܘܼܡܙܸܡܵܐ ܒܝܲܕ ܡܵܪܝܵܐ، ܘܦܝܼܫ ܠܹܗ ܡܘܼܩܘܝܼܵܐ ܐܸܠܲܢ ܒܐܵܢܝܼ ܕܩܵܡ
    ܫܵܡܥܝܼ ܠܹܗ،
  esk-NT: Taatniitpan qanuġuta annaŋniaqpisa anasiñŋuqsaġviksraptikniñ suksraġinġitchuptigu
    anniqsuġiaq? Atanġum Jesus uqautigiqqaaġaa taamna anniqsuġiaq. Aasriiñ tamatkua
    tusraaqqaaqtuat uqałiġmik qaaŋiqsitkaat nalupqinaiqł̣ugu uvaptiknun iḷumutuunipḷugu.
  msb-msb: Kaya ngani dili gayod kita naman makadulag sa kastigo san Dios kun dili
    naton pasiguruhon ini na mas mahalaga na pagkasalbar na ginsabi mismo san Ginoo,
    pakatapos ginpamatuudan sa aton san mga nakabati sa iya.
