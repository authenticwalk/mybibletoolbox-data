  cbv-cbv: Obohjeéhtih, jwĩ Maáhboó ángelwã chah wẽpni ã jʉmatdih jéihnit, jwiítdih
    ã tʉ́i ʉbat pínah doonádih jepahat caá chah náahap. Cã́acwãdih ã tʉ́i ʉbat pínah
    doonádih caanjéh ãt jwíih naáwáp wʉt jĩ. Páant ã naáwáchah joinítjiboó jwiítdih
    ĩ jwʉ́ʉb naóh yapanachah, yoobópdih ã jʉmatdih jwĩ tʉ́i jéihna caá. Pánihna, ã́ih
    tʉ́ini doonádih joyáh bojna, Dios jwiítdih bʉ́dí ã peéh chãjat pínahdih jwĩ jéih
    jweicán niít.
  taw-taw: Kɨlop anɨgak ak mɨñɨl pen, God chɨnop tɨg asɨk dup ak, tap awl yɨbɨl. Anɨb
    ak chɨn God chɨnop tɨg asɨk dup ak kud ñɨl ma nɨgɨnɨgabun ak, tɨtay dɨnɨgabun?
    Pɨlɨk amnɨgun tek ma lɨnɨgab. Nɨgɨm. Ned Bɨawl ne takaw tep anɨb ak agek, binɨb
    ogɨnap nɨgɨlak. Kɨli nɨŋɨd, chɨnop pen agñel chɨn nɨŋɨd nɨgɨnok, takaw anɨb ak
    nɨŋɨd yɨbɨl yek.
  jic-NT: Mpes t'üc' way nin ca mpalas wa qjuis Jepa Jesucristo tjevele jinwá; jupj
    más püné angelpan jilal. Jupj tjevele cupj 'ücj ca mpatjaquecj Dios lal jupj la
    tjiji mpes la p'in. Niná ma qjuiyola na, t'üc' way Dios ca qjuis capj ntülüs.
    Qjuis Jepa Jesucristo mwalá way sin tji'yüsa la tjiji 'ücj mpatjaquecj Dios lal
    jupj la tjiji mpes la p'in. La p'a wa nin tjepjyacan̈ jupj tjevelá, p'a jawas
    yupj qjuisin tji'yüsa la tjajay wa t'üc' way niná jupj tjevelá.
  zap-NT: ¿pezee yláá be lo kastig belne rukasdet be xdiznzoon Dëdyuzh ne yselaa be?
    Si laa zhal Jesucrist nak ne wzëët yra diizree primerendxee, zhich guin yra men
    ne won ne wzëët No, na men lo be ne nli we.
  wer-wer: Pötaanök tiar Anutuu ngönte, Ruupë ök ëa pöt, wa olëak Anutu tiar utpetetakaan
    kama niöpna kaö pöt kasëng mangkën tol ëak kangut won ëëpën? Orööpnaat. Pim tiar
    utpetetakaan kama niöpna ngön pöt, Aköp Yesuuk wet rëak ök aan omën kat wiauröak
    ngön pöt yaap pël aan kat yawi.
  ipi-ipi: Matili Akali Andane okomane wandakali tupa lamawuato, nambato yakama molo-peke
    lokale leaipia. Balana pii okone ale yaini wandakali tupamane balana pii okone
    enene leaini. Wandakali waka tupamane pii okone enene ya lo nembo teakale nayuto,
    Goteto balana pii okone mo tai layawa, kokoli piapepi, metekolo piapepi, piape
    tai-lene waka-waka tupa kambua peaipia. Wuane piyu, bala tane-mane nembo teane
    pua, Goteto Oli Sipitisa okona petesene tupa tale puato, wandakali mindiki-mindiki
    lo maiki peaipia. Matili Jisasato nanima molo-peke loyale piape andane minditupa
    peaipia. Nanimato balana piape peane utupane angini mindi jia ya lo nembo toto,
    bala masia mawua atemando, nanimana mana koo minulumane okonena yole koo wete
    mindi molopeyama. Yole koo okone molomane nembo toto, Gotena pii okomane aki leyape
    lo wayumane nembo tamakale.
  qul-NT: Sichus may athun salvacionta mana casurachuwanchu chayri, ¿imaynatataj nokanchis
    escapachuwan Diospaj castigonmantari? Ñaupajta Señor quiquin cay salvacionta willarkan.
    Chay pasaymanta uyarejcunañataj jinapuni caskanta willawarkanchis.
  ter-NT: ákoxomo oxéne ákoyea vipíhapanakana, enepomo hákoti vitúkoake ne koati hána'iti
    kixó'oviku Itukó'oviti, porexó'oviti víteova ne pahúnevo ûti. Énomone neko koyúhoinovike
    Vúnae Jesus, enepone inúxoti koyuhoâti. Yanê'e, enepohikoneko kamoâti xokóyoke,
    éxokoveamaka kaná'uko neko emo'úti.
  bmr-NT: Jaabadɨro bu mɨɨhai aivo aajashutɨno taajasuco mejeecɨvotɨhachiijɨ, mɨɨhaico
    ɨdaasuno moonɨjiruubo. Mɨɨro toono taajasuco itɨconɨ diiboro, Aivojɨɨbo jɨɨbuguuhi.
    Jaanobuunatɨ jari toonoco uguubuumo imino agaajacɨumoro mɨɨhaijaagovɨ fatyusuuhi.
  fuf-fuf: haray ko honno daɗiroyten si en wedditike e sifa oo kisiyee mawɗo? Ko Joomi
    men on tigi adii feɲɲinde mo, onsay non nanunooɓe mo ɓen haqinqinani en.
  bhl-bhl: Kulusiliw kasike kame, nukati Sunbin-Got em Kulais em dim aluwse sang be
    fein kiliko, sakalaw keko, weng bo bo keluw tewe, nu nono keko, yan wa beem kulomin
    deiw bakileweko, fon unokoluw e? Deiw mak banim te. Nimtew angom? Kamok Fian akalem
    ete emisik keko, nulo dokoyemin sang be bokoyemei, mali kiinwalasiliw kunum i
    beem weng be kiliko, num kiin dim akal kitil kuw mosiliw kasike.
  ons-ons: Waomze Yesuŋo ŋebuki menaŋgone, ea yemo masi zok kakapa suaine, ea wane
    ŋene mena menaŋ don kakapa suaine, ea ŋadek kaikeneo, daleo borikinane turuŋine
    wikile qotkoine ea kakakka arikene me? Midakaka! Eamo Waom Yesu oŋom mo alakan
    rawakonge, pakimo ketene weleŋo detkakoi, eŋe rapoke tingo ŋedane sari mageu,
    mo togole wareke.
  con-NTPO: Tsa'cansi ingija va ti'tssetssia ccushaeña'choma pañamba chi'ga'ta ¿ma'caen
    gi ccusha'faya? Ñoa'me gi ccusha'faya'bi. Tseyi Na'suja va ccushaeña'chone a'inga
    condasesi Tisema pañasundeccuja inginga condase'fa, ñoa'me su'chove canjaeñe.
  ghs-ghs: Oonihe poiqa Ohongaho Khatanipamu baaqi ingonaho tete dzapanoma biraitemi
    napai oke qusubaitaama naatemi noi bamu napake maa moitaqu. Oi Dzesu Kiristu Sooparai
    tete oke biraitemi Qaru abi nohoi oke napaho tomata qaupuiteta.
  peg-peg: ୱାଟିଂ ଏଲେଙ୍ଗ୍‌ ଗାଜା ମୁକ୍ତି ଆନାକା ଏଲା କିତିସ୍‌ ଆସେଙ୍ଗ୍‌ ଇନେସ୍‌ ରାକ୍ୟା ପାୟାନାସ୍‌
    ? ହେଦାଂ ତ ପର୍ତୁମ୍‌ ମାପ୍ରୁତି ହୁଦାଂ ଇନ୍ୟା ଆଜ଼ି ୱେଚି ଲୁଗାର୍ତି ହୁଦାଂ ମା ଲାଗାୟ୍‌ ପାର୍ମାଣ୍‌
    ପୁରା ଆତାତ୍‌;
  txu-NT: Bir be, dja gwaj badjwỳ ate bakrãn ar baba djãm kute gwaj bamã o pãnh kêtmã?
    E kum kati, gêdja gwaj bamãdjwỳ o pãnh ne. Amrẽbê ne Metĩndjwỳnh memã kukràdjàbit
    jarẽ. Nhym me ate krãn ar ba nhym arỳm memã o pãnh ne. Nhym bep ajbir, ajbir ne
    me bamã kra ngã, krabê me bapytàr djwỳnh me bamã kungã. Djãm ate gwaj bakrãjamã
    kute o pãnh kêtmã? E kum kati ne. Dja gwaj bamãdjwỳ o pãnh ne. Bẽnjadjwỳr ta ne
    kumrẽx memã amijarẽ, kute me utàrmã amijarẽ. Nhym kam kute ar meo baja, me kôt
    baja ne me kuman kam ô'ã gwaj bamã kôt arẽ, kabẽno kabẽn ne gwaj bamã arẽ.
  eng-WEBU: how will we escape if we neglect so great a salvation—which at the first
    having been spoken through the Lord, was confirmed to us by those who heard,
  gnw-NT: Jae ramiño vi Tumpa uyemɨngueta ma yandeve yembɨasa icavi ete yandeve vae
    re. Jáeramo uiporaracata yandeve vi, yayapɨsaca'ã yave jese. Echa'ã yandeYa rani
    imiari cua yembɨasa re, jare yaicuaa añete co uyapɨsaca jese vae reta umɨmbeu
    yandeve vae rupi.
  mux-mux: '@see-verse:HEB.002.002'
  maj-NT: Kui nga nd'a̱i̱, ¿nkú ts'ín ku̱i̱tjunkihinná tsa najmi n'e̱sihi̱ín én chánka
    xi ts'ínk'ankiná? Tjun Nda̱ Nti̱a̱ná kitsúya xi nkú ts'ín ku̱a̱nkihiná ko̱ a̱s'a̱i
    xi i̱ncha kint'éhe̱ nga b'a̱ kitsú kitsúya kixi̱ ngáhaná kui niu̱.
  bkq-NT: Tutuze kurâ, saguhobyry tâzezewenry tâinwânseinhe awyly. Tâinwânsezeim kuru
    olâ Jesus xunârybyry. Mârâ saguhobyry tâzezewenry einwântânrybyry modo âzenagazeowânmy.
    Iwerâ Jesus einwântânry modo xurâem lakuru ise ton-honre kuru awyly xypyry etay.
    Kywymâry Jesus waunroem adâkezelâ tâdâsemaguely wâgâ. Idanipyry modo kyam âkealâ
    kuru awyly nutuen-homo lâpylâ.
  kue-kue: Te nono God no ere-inambuka kamo dingwa i ta pirkun, ana nono sraglmere
    teke enamune? Ana yomba ere-yungwa mambuno i okuna Yaglkande yene dipene endungwa
    pirkwa yomba, kamo yu nono dinorkwa i ka kaima pangwa.
  cot-NT: Quempetaca icatsimajiaquerigueti irirajia teeca irinetsanajigueroji icantajiavecarica
    irashivantijitete, imaicampani aatimpajiaqueate aatogueti aquemisantiritsi icavintsajamajacajigueti
    Meshiantatsica ¿arimpate agavejaque ashiapitsatanaquempari aatoniji icatsimatimentajiro
    agovaeguisherejia? Aato agaveji. Iriquetitaqueate tsavetantaqueroca Amajirote
    queroca ancojiaquempani irimeshiantantajiacajica, iroompa iriraquea quemisantajiaquerica
    itsatacaajiacaji aatimpajia.
  bnp-bnp: Pali a Velenga Kamumu, e Isu a Bakovi Dagi i habia ne hita. Muri e huriki
    ri longoa a ngavana ri taki hita vona a velenga iea i muholi. Pali si gi lohopilea
    a Velenga Kamumu iea, na Vure ge korimule hita, si gi ha navai? A Vure bara i
    vakamadihi hale hita.
  apn-NT: 'Koja nhỹrmã mẽmoj mẽ kêp omnuj tỳx kumrẽx nhũm mẽ tee ri amnhĩ tã omu nẽ
    tee ri kêp amnhĩptàr prãm kaprỳ nẽ mex kêt nẽ pa. Nom mẽ kot Tĩrtũm kapẽr mar
    tỳx xwỳnhjaja koja mẽmoj mẽ kãm mex o mex. Koja Tĩrtũm amnhĩ katut kôt mẽ kot
    amnhĩ tomnuj rẽnh pa nẽ axte kãm hamaxpẽr kêt nhũm mẽ kuri htĩr tũm nẽ mex rãhã
    nẽ pa ho pa. Na pre Pahihti Jejus mẽ kot kapẽr mar o kuhê xwỳnhjê kumrẽx mã ã
    ja jarẽnh anẽ nẽ mẽ kãm: —Nà kot kaj mẽ amnhĩ kaxyw inhmã ajamaxpẽr nhũm Tĩrtũm
    ixtã mẽ apumu nẽ mẽ anê mẽ ate amnhĩ tomnuj piitã ho hapêx pa nẽ axte kãm hamaxpẽr
    kêt nẽ. Anẽ. Hãmri nhũm mẽ kot kapẽr mar nẽ hkôt mẽ pa ho mẽ pa nẽ xwỳnhjaja mar
    tỳx nẽ amnhĩ xô ri mẽ pamã harẽnh o ri pa. Nẽ mẽ pamã: —Nà ãm hãmri. Nà ã ja jarẽnh
    kot anhỹr. Anẽ.'
  ctp-NT: Kwiꞌ ngwañaꞌan ka ꞌñaan ni, ja kaja ñaꞌan lyaan ꞌin Ndiose xa wa mdyii chalyuu,
    bra nu kuꞌni biyaꞌ Ni ꞌin nchga nten, si ja kunaan chaꞌ nu wa ykwiꞌ Ni, chaꞌ nu
    tyoꞌo laan ꞌin chaꞌ kuxi. Kulo ndukwa la ytsaꞌ ykwiꞌ Jesús nu nka Xꞌnaan chaꞌ
    kanꞌ ꞌin nten nu yꞌni xaꞌan chaꞌ ꞌin yu. Ynan neꞌ chaꞌ nu ykwiꞌ yu bra kanꞌ; chunꞌ
    ndiꞌin la loꞌoan ytsaꞌ neꞌ kanꞌ ꞌñaan. Kanꞌ chaꞌ jlyo tianꞌ chaꞌ chañi lka chaꞌ
    kanꞌ.
  opm-opm: Ama er yan ma darishe oh enser ire atem tei naporishe meng amkar mandatperhan
    er yan ma darishe ohmur. Gin oh tandaptuhut pat mon orhe namburpat meng moh namgim
    napotip meng moh isipnap meng ohoh ihan ama isipnap hat pat meng oh amkar mandayahanoh
    atnap er yan isip dariprimur. Ama namburpat meng oh kopenat Hanipyah orhor duup
    mar napotporhan ma amraya han ihir amram dam timam yah hat saperhan wamar Moh
    arpin menghe daham am hashemur.
  bvr-bvr: Rrapa ngayburrpa nguburr-yinagatiya. Minyja gala ngubu-borrwa gun-guna
    wana gun-babalapa janguny wanngu gun-guni, ngayburrpa gala nguburr-yinmiya nguburr-lijiwarriya
    nula Wangarr; wurra arr-bu barra. Ngardawa gun-guna wanngu gun-guni janguny an-ngayburrpa
    Bunggawa, ngarla, nipa mu-ngoyurra gu-ngurrjinga a-ni. Rrapa aburr-gata aburr-galiyana
    nula, birripa gu-gata wenga gubu-ngurrjinga arrburrwa ngayburrpa minypa burr-ganyjarr
    aburr-wena,
  wal-wal: Yaatin, nuuni ha gita atotettaa wudennaageeta gidikko, waanidi kessi ekkanee?
    Godai koiro ba huuphen ha atotettaa yootiis; qassi i yootidoogaa siyidaageeti
    nuuyyo geeshshidi yootidosona.
  zad-NT: ¿Alechlə ṉaa aga wilacho lao yeḻ' zak'zi'na' shi gonicho nakzi daa nak to
    dii zakii nlleb daa ba ben Chioza' c̱hecho kwenc̱he yisle' cho' na' bi kwiayi'cho?
    Zigaate X̱ancho Jesúza' wdix̱ji'e daa yisle' cho', na'tech beṉ'ka' bzenag c̱he'
    bizc̱hopgake' dillaa bi'e.
  kmg-kmg: izi wemocko bâbâpiaŋ dâŋ fekicne qikiŋnepene okacmâc foocmu? I Wofuŋ e
    jahac qanaŋ mufuawec, eme hazec fâri-jeŋiczi manambiŋ jaŋe muwarekupie sanaŋke-nârewec.
  aso-aso: Idoꞌ aꞌmine amuzoꞌve ngomosi minineꞌ gamazi avutoꞌ ave nene mulumo niteꞌ
    neꞌmine di-ngidaaꞌ aniꞌ nenako aꞌmine Moseꞌ gizineꞌ gamazi ivileꞌ ogo dizo minineꞌ
    initeꞌ naba Oꞌmosoꞌmo lihimete hulo-ledo do luꞌ izelineꞌ akate vele-lidineꞌ neꞌmi
    gamazi nene gilube gelamube ogo mineloneꞌ nene Oꞌmosoꞌmo lihime lemo mulumo niteꞌ
    naba do-ledeleseive. Idoꞌ aꞌmine mulumo niteꞌ naba do-ledelingutiꞌ nene mo ngelo
    olovoꞌ amolosune. Idoꞌ aꞌmine Oꞌmosoꞌmo lihimete hulo-ledo do luꞌ izelineꞌ gamazi
    nene Guvelesi ve asiꞌve ganatilise lo sotoꞌ ivo eze veletiꞌ gilave nete lezela
    li hulaniꞌ ve.
  uli-uli: Be ifa sengal chog ngo siya la che mo iyang, le hare site kadagiloh sew
    molow le ye palleng? Metamol ngo Samol mele ye spegil kapta iy molow le. Iwe ngo
    rechokla re rongrong mala ye sor, resa halleha ngaligich le ye katos.
  nin-NT: Inta ti si ga anko nggo Abachi na wa wre ku bu ddu inta ssuzzu ni inkindirr
    nggi yi hen, inta ta na kingginggi ni tsɨ ssuzzu ku iha ima yi? Atiko wa ki itu
    ima à kuchi re ure ku ikpa ttungo ku. Abangga ba nggo a wo nggo aba mi a tsarr
    inta krizhizhi mi, di a si ure ujiji.
  acu-NT: Tura asamtai Yuse Uchiri iin uwemtikramratas jarutramkau asamtai ¿nu chicham
    pachiachkurkia itiur uwemratjik? Nu nangkamtaik uwemtai chichaman etserkamia nuka
    ii Apurintai. Nunia ni chichamen antukaru ainauka nekasaintai tusar iincha ujatmakarmiaji.
  cak-WNT: Queri' c'a chuka' riyoj, ¿achique ta cami rubanic xtikaben chi yojcolotej,
    wi xa ma nikaya' ta rejkalen ri nimalaj colotajic ri xtzijox ca nabey ruma ri
    Ajaf, y xtzijox chuka' chake cuma ri xe'ac'axan riche (rixin)?
  ebk-ebk: Mu assesa nan enommat kan chicha, anan atun takú ay makalisintu as nan
    chusa mu enganuy takú nan assesa ay kenaamud nan kaesarakanan? Hi Apo Jesus ay
    mismu nan enmon-ona ay nangepakaammu as nan nauy ay kaesarakanan, ya nan chiyuycha
    nanngor kan hiya at chicha nan nangepaneknek kan chitaku ay tit-iwa na.
  spa-PDDPT: ¿cómo escaparemos nosotros si menospreciamos una salvación tan grande?
    Ésta fue proclamada al principio por el Señor y nos fue confirmada por los que
    oyeron,
  ruf-ruf: Lelo twetwe tutsohonatse ka ng'atuutoghola bae ukombotsi uno mkulu? Tanu
    Imtwatsa tsakalonga ukombotsi uno, kuya awala iwamuhulike walangusa kuna twetwe
    ka wolongesa.
  gun-gun: Ha'e rami rire mba'exa 'rã tu nhande jaa jepe, nhandereraa jepe aguã regua
    iporãve va'e nhaendu rive vy? Mba'eta jypy'i Senhor ae omombe'u, ha'e gui henduare
    kuery ju omboaxa, anhetẽ etea jaikuaa porãve aguã rami.
  agu-BL: Ko ak'lij chicaws yi e' wunaka'tz tentz, ¿ẍe'n tzun ke'l ketz swutz yi ketz
    kacaws? Ko quil ko'c il tan ketzaj yi jun colbil ibaj yi chumbalaj nin, tz'ak'lok
    kacaws, na wutzile'n cu'n Kajcaw ocnak tan xtxole'n. Nin yi e' yi quibit yi tetz
    yol ja el chitxum tetz yi at k'ej. Nin baj chitxolil yi puntil sketz.
  isn-isn: ku ulija uli kuhuga anga kuhute kukela u ugunwa uwu nu ukulu? Uguniki naza
    ng'wandyo ai utanantigwe nu Mukulu nu kukaminkiiligwa kitaitu ni awo nai auigulye.
  ilo-ULB: kasanotayo ngarud a makalibas no saantayo nga ikaskaso ti naindaklan a
    pannakaisalakan? —pannakaisalakan nga immuna nga impakaammo ti Apo kadatayo ken
    napaneknekan kadatayo dagiti nakangngeg iti daytoy.
  pir-NT: '@see-verse:HEB.002.002'
  anv-NT: Ndɛre ɛlúmbɔ́, mbɔgé ɛsé abi déwuú gekpɛkpɛge mekomejɔɔ́ Ɛsɔwɔ ayi
    áwenege gemɛ́ge bɔɔ́, debyage ji, dépyɛɛ́ mbɔ nnó ne ɛsé débo ɛfwyale? Ata
    jimbɔɔ́ ne abɔɔ́ mbɛ ágáré bɔɔ́ mekomejɔɔ́ yina, ne bɔɔ́ abi áwuú ndɛre ji
    ágárege apyɛ ɛsé dékaá nnó alu wáwálé.
  sab-NT: Nege tangle Chube gerua no ma kiraske Jesucristo giti jo ketaba chege che
    jwangda siere ji chugege age me no gdale. ¿Agwa gire mineade che gweale kle tañachuge
    che be chege sugekare ji chugege, ji me joge gbaba tirare che giti kwian unsuialin
    tangle kare che me Jesucristo gerua e gai ulia giti? Che me ñage tañachuge ai
    kare ene. Kwian ulita bai kaire me kle Chube gerua Jesucristo giti gai ulia me
    kle geru Jesucristo giti tallade, kwian e kaire agwe ji chugadale kwian unsuialin
    tangle kare ama agedu me no gdale. Che Chugagwalla Jesucristo amañabi geru gbu
    gwangea kwian alin kwian ama gerua gai ulia mo tale gire Jesucristo giti kwian
    e tien gitiru ji chugege ama agedu me no gdale. Kwian ulita bai geru jun Jesucristoge
    Jesucristo kledu nga dba ai giti gire, kwian e giti geru chku uñale chege geru
    Jesucristonu geru no trate ulia.
  tmd-tmd: Makwam, an God Ha nuŋwa mönö mag wä mɨda pön hö aku röböxnɨŋ aku, kömö
    dub maga nɨgen. Nöbö Diba nuŋ keir mönö aku pön höm, nöbö mö mönö nuŋ aku audiöx
