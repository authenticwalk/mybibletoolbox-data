    amni loet thainaak khqoet kaw? Vawhkaw hulnaak ve Bawipa ing lamma cyk na phawng
    law hy, amik zakhqi boeih ing ce ak awi ce caksak uhy.
  soq-soq: Tane ina gagalowa sanaa ipa pokawaaida, mai gagalo bautaa rua. No tauma
    ina gagalowa sanaa etate adiananasate ete, ambi no matangela saiete inantata?
    Diaida, mai inta da wineipona! Ina gagalowa sanaa ema Tatamba bumpe benemaleno
    aposel etane no mainimbo wane sabamosane badosaiena.
  qub-qub: Chayno caycaptenga salbamajninchi Jesucristuta mana wiyacur ¿imanöparaj
    salbacushwan? Salbamänanchïpaj cashantaga quiquin Tayta Jesusmi rimëru willacusha.
    Nircurnami payta wiyajcunapis llapanta musyachimashcanchi.
  att-att: Á sittam laguk, nu lonát tam yù bilin ni Namarò nga meyannung sù Anâ na
    nga mangiyígù ta tatolay, á egga panò yù tanakuán nga pakiyígutát tam? Awán! Ta
    si Apu Kesu Kiristu yù napolu nga mangipakánnámmu ta meyannung sù pangiyígù na
    ta tatolay, á ngámin ira nga nagginná kuna, aggira yù mangipakánnámmu nittam ta
    kuruk yù bilin na.
  bki-bki: Mia voniganei, Ioluano Vou na bo na terivou naio binimei bokar kito ruei,
    mia naio toru lie loa ka Tuboiano moruo na beamu. Jibena, ver kito rosidomii kurano
    ea m̃arabo na kiado ioruriano napano joaio, mia maka rejikia rovuro den kanano
    vironiano leleio. Kanado Tubo nene naruei naio mila Ioluano Vou na bo naio miyotuba
    jukamu, mia nalo na m̃a amijog naio ka m̃a berialio ea tilinielo nalo, nalo kija
    aberial sosolio binimei boru ea kito, amila meravo ka be riano.
  bqp-bqp: tó ódi surabana zↄ̃kↄ̃ↄ pì yã da sↄ̃ro, óni bo yá? Surabana yã pìi bò
    Dikiri kĩnaamɛ, akũ gbɛ̃ kũ ò mànↄ yãpura kpàawɛrɛ.
  mcp-mcp: Nda jɨ́ ntɔ́ nə́, shé mə́ ká bə kú bísh shísha məma cʉg bwə́ ŋgə́ jaaw
    shé yí, shé nda bá bwɛlɛ faam. Cwámba nyəmɛ́fwó wə́ nyə a tɛ́ɛ́d jaawʉ́lə láŋ
    á cʉg jɔɔŋgʉ̂, buud bwə́ á gwág nə nyə wá bwə́ mú zə báásʉlə shé wə.
  hat-hat: Konsa tou, si nou menm nou meprize yon gwo delivrans tankou sa a, nanpwen
    chape pou nou. Premye moun ki te fè konnen delivrans sa a se Seyè a menm. Apre
    sa, moun ki te tande l' yo, se yo ki te fè nou konnen jan delivrans sa a gen anpil
    valè.
  npl-NT: Yika, ¿kenomi tejwah ticholoskeh, tla amo tikmokuitlawiah nin weyi temakixtílistli?
    Porke achto inewia Toteko Cristo Jesús okitematilti nin kualitlájtoli non techmakixtia,
    iwa satepa akimeh okikakeh ijkuak okitakeh milák tlan kijtoa, tejwah otechmatiltijkeh.
  bgg-bgg: Gethek è Bajobo giawo shii isiie arek arone khi-è-rek ne, yoh ne khia magey
    phlei? Ithong awai igobi giawo hì yao bi, chiih-è hanyie è aishii hì yoi gathek
    ne izai rone khagi rek phi.
  eng-TCENT: how will we escape if we neglect so great a salvation? This salvation
    was first announced by the Lord, and it was confirmed to us by those who heard
    him.
  eng-BSB: how shall we escape if we neglect such a great salvation? This salvation
    was first announced by the Lord, was confirmed to us by those who heard Him,
  cpu-NT: Aakara irimaperoyeete irovasankitagaite, eerorika ovayempitayetaaro iñaaventakoyeetziro
    iniroite avisaakoshiretaantsi, otzimi jetapaintari Avinkatharite Jesús iñaaventapaintziro.
    Tema irootake ikamantayetairi aakaite ikaratzi kemayetajaantakerori.
  san-ASM: তৰ্হ্যস্মাভিস্তাদৃশং মহাপৰিত্ৰাণম্ অৱজ্ঞায কথং ৰক্ষা প্ৰাপ্স্যতে, যৎ প্ৰথমতঃ
    প্ৰভুনা প্ৰোক্তং ততোঽস্মান্ যাৱৎ তস্য শ্ৰোতৃভিঃ স্থিৰীকৃতং,
  tac-NT: Tabilé e'wásigaká alué nulalí Esukristo nulalila, 'liko ramué abéchigo wa'lú
    gastigo narépua. Alué ralámuli napu akele Esusi ra'íchachi, alueka ramué ruyele.
  eng-WEBPB: how will we escape if we neglect so great a salvation—which at the first
    having been spoken through the Lord, was confirmed to us by those who heard,
  gfk-H: Ing bia iakanin i tutun, na ngan hoeh bia dahat lilik tatohun ta iakan ra
    tamat na harhalon ta Kalou? Tutuna sakit, pa dahat na tale bia dahat na hilau
    talur no harpidinau nong na haan tupas dahat. No Watong ga luena hinawas palai
    ta iakan ra harhalon. Namur diet ing diet ga hadadei ia, diet ga sura haut ia
    tar ta dahat.
  viv-viv: Atu tova adamoya keke lobama ana tovenuwaꞋata au Kaiwabu Yesu kibababala
    ana eda givehawaleda. Mena kibababala ma gaitoma lakahina. KaꞋi Kaiwabu yana gahe
    kibababala faꞋina kanaluhegehegena digo, keke adafaiweya yada dewa ana laufata
    kanaꞋoseni, keke-moꞋa. Bana Kaiwabu Yesu kibababala ana eda faꞋina gimidivehawala,
    ada muliya badi yana vehawala hinogalina-ma yana gahe hiꞋalakakilina.
  yao-yao: Nipele, ana uwe chitulame chinauli natukuunyosya ukulupusyo wekulu wati
    nyi? Kundanda waŵechetekwe ni Ambuje nsyene, ni aŵala ŵaŵapilikene ŵala ŵatusalile
    kuti uli usyene.
  tgp-tgp: R̃a pa sopo er̃i rovo na talai tavera vara r̃a lo r̃omr̃omi purongo na
    vavahinau God sei mo vaia mata i jurir̃a hinia. Retisohai mata jurir̃a sei Moli
    mo vereulia isana nona tamlohi usuri tiroma, moiso enira la pa vereulia isar̃a.
  auc-NT: Ïñänäni ëñëedäni. Wængonguï nänö, Quëwencæmïnimpa, ante angaïnö ante æcänö
    mönö ïmonte täno apæ̈necantawo, ante pönëedäni. Wængonguï Awënë ïnongä incæ tänocä
    apæ̈negaingä inte, Botö tömëmo æ̈mo beyænque quëwencæmïnimpa, ante apæ̈negacäimpa.
    Ayæ̈ Wængonguï nänö apæ̈negaïnö ëñente Ao äninque wadäni godömenque mönö ïmonte,
    Näwangä impa, ante apæ̈nedäni ëñënïmö inte mönö ædæmö ëñengæ̈impa. Edæ ëñënämaï
    inte baï ñimpo cæmö ïninque Wængonguï dicæ pänämaï inte ata cæpocampa quëwenguïmöö.
  kbc-NT: Enice nige deɡ̶ejiwaɡ̶ataɡ̶ateda lotaɡ̶a ɡ̶oneɡ̶aɡ̶a anonikeetoɡ̶owa anodaaɡ̶ee
    Aneotedoɡ̶oji meote ɡ̶odewiɡ̶a, odaa aɡ̶odiwoko niɡ̶ina nige limedi me iloikatidi
    oko leeɡ̶odi libeyaceɡ̶eco. Ǥoniotagodi Jesus jiɡ̶ijaa odoejegi ane nikeetedoɡ̶owa
    anodaaɡ̶ee Aneotedoɡ̶oji meote ɡ̶odewiɡ̶a. Odaa niɡ̶idiaaɡ̶idi niɡ̶ijo anowajipatalo
    joɡ̶onatematitedoɡ̶owa lotaɡ̶a.
  bmh-bmh: Duailel Uwait nugau kasai ze i sesamoranem, go uhu omen. Gonun, ig han
    erunigamau? Uwait nug ig koli imaigabun abu kaleun. Abu go naliupet pet. Igul
    go guzeneun suban i dabilab, gonug petak ig uhu banou pet migamau. Ig abiu Uwait
    nug ig ein erunigabun dabeleun, ze go amegai Yesus Dubanou Ban nug aigeun, go
    ig isanigabun abu. Duailel ipal agen gonugau ze domenin ze go petak pet ig aigemen.
  ctu-BL: ¿Bajche' mi mejlel lac puts'el joñonla mi woli lac ñusan jini ñuc bʌ laj
    coltʌntel? Lac Yum tsi' teche i subol laj coltʌntel. Jini tsa' bʌ i yubibeyob
    i t'an, tsi' cha' subeyonla ti isujm.
  meq-meq: Kə ge Mbəlom kə gatay sariya na, ka gwaɗum na, taɗə ka gakway masəfaya
    a tsəveɗ ŋgwalak eye nakə ka təmakweye ha aye na, ma gakweye sariya bəɗaw? Taɗə
    ka gakway masəfaya na, ta deɗek ka təmakweye bay. Maa lah məɗe ha Mbəlom ma təmiye
    kway ha ma kəkay na, Bəy Maduweŋ. Ndo neheye tə tsəne aye na, maa tsikakway bazlam
    neheye deɗek na, nəteye.
  noa-H: Mag ley sĩi angelnaan gaau deepʌ̈itarr hichaaur nem waubarm paar ham dʌ̈i
    maagjerrta, jãgwi maach gaaijã hirua mas deeba habarju, mʌg maach peerdʌajem hiek
    hag k'ãai wajapcha sim jaau nʌmta sĩi hũrbamjö habarm paar. ¿Mʌg maach peerdʌajem
    hiek warrjã hich maach Pör Cristoouchata nacha jaaubajĩ? Magtarrta hich dʌ̈icha
    wënʌrrawi hũrtarr k'ʌʌnaujã hamachdëu hoowai chadcharam hiek haawai jũrr maachig
    jaauwi maadëujã k'ap'ʌ naabá.
  alp-NT: Sepo ite puli kai saisa rebe Alla Ionoe mise titinaije mo, rebe Iono hlamate
    itere hoko ite supu hukumane elake titinai. Le Tuhane Yesuse ruaI pine Ilepae
    hlamate mere memenai ete tamata, kai sie rebe esi lenele esi aselukele ete ite
    peneka be mere tinai.
  san-VEL: tarhyasmaabhistaad.r"sa.m mahaaparitraa.nam avaj naaya katha.m rak.saa
    praapsyate, yat prathamata.h prabhunaa prokta.m tato.asmaan yaavat tasya "srot.rbhi.h
    sthiriik.rta.m,
  kbq-kbq: Anumzamo'ma tahoke'neazama tamagenama humisuta, tagra inankna huta rimpa
    hezana agateregahune? Ama ana tahoke'zana esetera Ramo hu'ama higeno, Agrite'ma
    zamentintima nehaza vahete amara higeta ke'none.
  kbh-kbh: bënga chca bacna soyënga tmojtsamëse, ¿nts̈amo mochjobenaye jtsejuabnayana
    Bëngbe Bëtsá chama ndoñe s̈ochanjacastígaye ca? Ndegombre cha chca echanjama,
    bënga chábeñe ndoñe tmontsos̈buáchese, chë bëts soye jëftsashjáchama, atsebácanënga
    jtsemnama. Bëngbe Utabná chë natsaná yojtsemna nda ents̈anga tojanabuayená Bëngbe
    Bëtsá ents̈anga yochjánatsebacama; y ínÿenga bënga s̈onjanabuayená cachcá nts̈amo
    chábioye tmojanoyeunacá.
  ron-LSB: cum vom scăpa dacă vom neglija o mântuire atât de mare — care, la început,
    după ce a fost rostită prin Domnul, ne-a fost confirmată de cei care au auzit-o,
  pon-pon: Iaduen atail pan kak pitila, ma kitail mamaleki kamaurpa lapalap wet, me
    tapida ni a kalok jan ren Kaun o ap pil jan ren me ronoron i kan!
  nhe-BL: Huajca intla quintlatzacuilti tlen ax quintlepanitaque tlen quiijtojque
    ielhuicac ejcahua, noja más hueyi Toteco techtlatzacuiltis tojuanti intla ax tijchihuilíaj
    cuenta nopa hueyi tlamantli tlen techchihuilijtoc Icone quema techmaquixti tlen
    totlajtlacolhua. Pampa elqui yajaya Tohueyiteco Jesús tlen achtohui techilhuico
    para techmaquixtis tlen totlajtlacolhua, huan teipa nojquiya techilhuicoj nopa
    tlacame tlen quicajque itlajtol Icone. Quena, inijuanti no hualajque huan technextilijque
    para temachtli techmaquixtis.
  sps-sps: Fei te fataanis osing fi roran fasaraa to aya ei, ito te gim fi rora ma
    nongoiny vegiau iny saup fatabin raran karap? Fakats yam a Tsunaun Ayei na isen
    to te tsue faamuainy of bus raran vegiau iny saup fatabin to, ana ri to te nongoiny
    ya, faatok matuamam tana ka te komainy kat non e Gov tsuran, u man ovei.
  wnc-wnc: Siwan ninda dasing natapnim? Anututa nin gatanimunanga kepi aknga gwaam
    siknga gwa tasinimukut ngana ninda ie masa imukengu dasing yutnim? Asikaya ninda
    toknga dua panim ba dasing? Kepi nin gatanimunanga waakngae natake tupa Buyambam
    tapaninda ina yakapbut. Yakapan aminu kundu itane genune wamu waaknga natapbing
    aminda ninde niniwa natapna siakan sikut.
  bus-bus: tó wée mìsina bíta pì yã da sↄ̃ro, wé bↄↄ́? Mìsina yã pì bↄ̀ Dii kiiamɛ,
    ben gbɛ̃ kɛ̀ aↄ̃ↄ mànↄ yãpuraa kpàa.
  gub-BL: Tupàn ikatuahy a'e, ta'e upurupyro iko tatahu wi a'e xe, ikatu 'ym ma'e
    wi a'e xe. Aze nazazekaiw kwaw a'e zepyro haw rehe nehe, nazapuner kwaw zanehemaw
    rehe zepykaw wi nehe. Zanezar ràgypy umume'u a'e zepyro haw a'e, ko ywy rehe wiko
    mehe a'e. Henu har a'e wà, umume'u zanewe a'e wà no. — Azeharomoeteahy ko ureze'eg
    ure, i'i zanewe wà, Zezuz ze'eg imume'u mehe zanewe wà.
  imo-imo: Nalo kinye Goteni Jisas lipe mundurumuna lino lipe tapondopa mindili naa
    nangei, na peya molamili nimo ulu akumu paa olandopa. Goteni lino kinye lipe tapondombaindo
    tepa limbelo ulu paa olandomu tiye kolomolo lemo pele lino ulu pulu keri teremolomanga
    ambe tepo kowa pumbo mindili naa nomoloya? Kowa paa manda naa pumolo. Goteni lino
    tepa limbelo mele ungu akumu oi kumbe lepa Awili Jisas yuni yunu nimbe tirimu
    kinye pele aku ungu nimumu pileringi iyemani yando linondo i ungumu paimbo ungumu
    ningi.
  boj-boj: Bunuqna Qotei na iga padalo sawaq na eleŋej. Aqa wau di tulaŋ kobaquja.
    Iga Qotei aqa wau di qoreiyqom di iga awai tulaŋ ugedamu turqom. Awai di iga britosim
    jaraiqa keresai. Namoqna gago Tamo Koba a na iga eleŋqajqa anjam di mare mare
    laqnej. Onaqa tamo naŋgi aqa anjam di quoqneb qaji naŋgi kamba olo mare mare laqneb.
    Osib iga endegsib mergoqneb, “Anjam di bole.”
  eng-DRA: How shall we escape if we neglect so great salvation? which having begun
    to be declared by the Lord, was confirmed unto us by them that heard him.
  knf-knf: Kë hum di di ŋhiluŋ kabuur kakob mënţ woli ŋënji ŋŧiink uţup wi mbuur mnweek
    wi Ajugun ţi uleeful ajunnuŋ aţup? Banŧiinkuŋ wa badiiman nja kë ujoonani.
  san-KHM: តហ៌្យស្មាភិស្តាទ្ឫឝំ មហាបរិត្រាណម៑ អវជ្ញាយ កថំ រក្ឞា ប្រាប្ស្យតេ, យត៑ ប្រថមតះ
    ប្រភុនា ប្រោក្តំ តតោៜស្មាន៑ យាវត៑ តស្យ ឝ្រោត្ឫភិះ ស្ថិរីក្ឫតំ,
  arn-NT: Fey ¿chumngechi am montuaiñ iñchiñ müngeltunofiliyiñ tati werken montuluwün
    dungu? Ñidol Jesus wüne kimeltuy ta tüfachi werken montuluwün dungu, fey ka femngechi
    wüla kellu dunguntukuy tati feyentulu Jesus ñi dungu.
  zas-NT: ¿Xhieza naag laa ree loj casti bal në dunuj ree ad zayidxgaꞌt xtiidx Dios
    ni rugojn dunuj ree par yayajc ree perdon? Awa laagajc Dad Jesucrist bagojn xcwent
    perdon guin diizd yaloj, abiꞌ ree bén biguiejn laan, laa reeman bagojn dunuj ree.
  ken-NT: ná sɛ́kwày bɛbʉɛ ntɛmsi anɛ átwɔ̀ mbák sɛ́mbyak ɛrɛmɛ́ nɛpɛmɛ anɛ Mandɛm
    áyàŋ bɛ́pɛ́mɛ́ bhɛsɛ? Mbɔŋ Yesu Acha kɛ áyámbɨ bɛrɛm kpoŋoroŋ ɛ̌ti nɛpɛmɛ
    anɛ Mandɛm ápɛ̀mɛ bho, kɛ bo abhɛn bághókó bákʉ bɛsɛ sɛndɨŋɨ bɛ ɛchi tɛtɛp.
