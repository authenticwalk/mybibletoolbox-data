  tif-tif: 'Kanolin kaa tifan kemin, Yesus ayo unang tunum imi aket fukunin uyo, Nakal
    kaal-ke-lomdi, olen-daaya-lom dong dakaayon o, kala kala-lom ale, nili ti awem
    tunum diilim ke God ami tiin diim kawu, unang tunum imi kalan suunkup dong dakaayila
    unang tunum iyo utamiwa yi, Ali ti kanola dong dokoyalala kanolan o, kaliwa kala,
    kalba. Kemin, Yesus almi angtiil so, kukup so, yak kanumin kanumin kabak-ali fan,
    unang tunum alik numi angtiil so, kukup so, yak kanumin kanumin ulultap kesa no.
    Kanolin kemin, kanita Yesus ami lak uyo duuliwa kawu, Yesus ata unang tunum kukup
    mafak diim kawu bilip imi ban uyo takan-tiiya-lomda yim-tama din God ami miit
    tem daayala, ali boko-lom: Kii nami unang tunum kemin, maan tiiyokomi disa yo,
    kalsa.'
  nlx-nlx: ज्यान वोजेसे ताह ज्य जोवतालो काय आखी वातु माय आपणा बायाख ने गेत बोणी, ज्याकेरीन
