  san-PUN: ਅਤੋ ਹੇਤੋਃ ਸ ਯਥਾ ਕ੍ਰੁʼਪਾਵਾਨ੍ ਪ੍ਰਜਾਨਾਂ ਪਾਪਸ਼ੋਧਨਾਰ੍ਥਮ੍ ਈਸ਼੍ਵਰੋੱਦੇਸ਼੍ਯਵਿਸ਼਼ਯੇ ਵਿਸ਼੍ਵਾਸ੍ਯੋ
