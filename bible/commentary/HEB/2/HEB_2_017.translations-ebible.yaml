    Deng Dia omong apa, na, Dia bekin iko. Dolu kotong pung nene-moyang dong minta
    kapala agama dong pung bos bésar bekin korban, ko Tuhan hapus buang dong pung
    sala-sala dong. Sakarang Yesus sandiri su jadi korban ko Tuhan hapus buang kotong
    pung sala-sala dong.
  pol-UBG: Dlatego musiał we wszystkim upodobnić się do braci, aby stał się miłosiernym
