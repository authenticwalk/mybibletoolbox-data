    solona yamaan yulubine xafari feen na.
  cnt-NT: '''Uɨg₅₄ jaun₂, tion₅₄ bá₄ ca₂lɨin₃ ca₂le₃jë́₃ juɨ₁lia''₂ lɨ́n₅ dsa₂ mɨ₂güɨ́g₃
