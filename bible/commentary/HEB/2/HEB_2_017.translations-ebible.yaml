  san-SIN: අතෝ හේතෝඃ ස යථා කෘපාවාන් ප්‍රජානාං පාපශෝධනාර්ථම් ඊශ්වරෝද්දේශ්‍යවිෂයේ විශ්වාස්‍යෝ
