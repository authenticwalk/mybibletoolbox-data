    sumowu tanak, riiti yon kiyatakiita. Man rukusiichi otii tawa maga eecha siikiita.
    Ma yechi kapasek otii tawa boboyen bachi poyechiken eena eecha siikiita.
  agr-agr: Jutii niina yachi aidautin yaimpakta tau asa jutiijai betek wajasuí. Nunik
