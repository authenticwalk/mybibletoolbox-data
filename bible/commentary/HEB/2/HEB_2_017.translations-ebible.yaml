    heelyaa ts'ą' neeshraahchy'aa chan heeghyaa gwizhit ndak khii giinkhih choh, ąįį
    nilii gwizhik Vit'eegwijyąhchy'aa eenjit tr'agwahaah'yaa, jyąhts'ą' gwik'iighai'
    chan dinjii nąįį atr'agwaanduu oo'an gwahaadlii geenjit t'iizhik.
  gvn-gvn: Jesus bamamankuda, bama bajaku yala ngana. Yinyaynka nyulu manun-manun,
    Godumu work kari bawal. Nyulu Godunji balkaway bamanga buyun-buyun kidanka. Nyulu
    kari bamamanyaku, nyulu kari manun-manunmanyaku bamanka. Nyulu Godumu work balkalkuda,
    yala jana priest-karrangka ngadiku Godumu work balkan Godundumunbu bayanba. Jana
    bama helpim-bungan Godundu jurrkijinka, Godungku jananga buyun-buyun kidanka.
    Jesusangka yalarrku bama helpim-bungal, Godundu mambarrijinka, Godungku jananga
    buyun-buyun kidanka.
  nhy-NT: Iwan por yonik in Jesús okipiaya de yetos ijkón ken tejwan, tiikniwan. Para
    ijkón owelik omochij weyi tiopixke katlej teiknomatke iwan kichiwa nochi tlan
    Dios kineki. Jesús omochij tlakatl para ijkón owelik omotemaktij (omotemaktilij)
    ijkón ken nijkuak okimiktiliayaj se yolkatl in toTajtzin Dios para okintlapojpolwiaya
    in tlakaj, Jesús no ijkón omotemakak para owelik otechtlajtlakolkixtij tejwan
    katlej tikatej kej ipueblo.
  asm-FB: সেই বাবেই যীচু সকলো দিশৰ পৰা তেওঁৰ ভাই সকলৰ দৰে হোৱাৰ প্রয়োজন আছিল যাতে
    ঈশ্বৰৰ সাক্ষাতে তেওঁ এজন দয়ালু আৰু বিশ্বস্ত মহা-পুৰোহিত হব পাৰে আৰু মানুহে পাপৰ
    পৰা ক্ষমা পাব পাৰে।
  okv-okv: amo embo ta priest peni eto iji tapa God ta degi ungotena jo uoi embo ta
