  toc-NT: Y cumu chuná xli̠­lac­lhca̠­ma­ca­min­cani̠t xafuerza xuani̠t pi̠ na̠chuná
    naka­lhi̠y xmacni cumu la̠ taka­lhi̠y xna­ta̠lán xalac ca̠quilh­ta­macú y la̠qui̠
    tla̠n nali̠­taxtuy lanca tali̠­pa̠hu xapuxcu cura hua̠nti̠ tla̠n xta­pu­huá̠n
    nahuán, la̠qui̠ tla̠n naca̠­lac­xa­caniy xli̠­hua̠k xta­la̠­ka­lhi̠ncán cris­tianos
    acxni̠ nali̠­la­ka­chix­cu­hui̠nán hua̠ntu̠ naca̠­pa̠­la­ca­xo­ko̠nún nac xla­catí̠n
    Dios.
  som-som: Haddaba waxaa isaga u ekayd inuu wax walba ugu ekaado walaalihiis, inuu
    wadaad sare oo naxariis iyo aamin badan leh u noqdo xagga waxyaalaha Ilaah, si
    uu cadhotir ugu noqdo dembiyada dadka.
  mam-C: Tu'ntzin qklet, iltaq ti'j tu'n tok Jesús tze'nkuxixjo qe, awo xjalqo. O'kx
    jun tumiljo, tu'n tten tq'aq'b'il tk'u'j quk'a, ex tu'n tok q'o'n toklin te tnejilxix
    pale, tu'n tyolin kyi'j xjal twutz qMan Dios; ex tu'n tchjet qil tu'n tchky'el
    el chitj twutz cruz, noq tu'n qklet awo, a o qo nimin ti'j.
  ndj-ndj: Ndi nongwa adayiliwili ghavi kucha valongu vaki kwa ndambu shosi, ili aweshi
    kuva mtambika mkomi yajumiliwa na yavelili na lusungu kumukimbanikila Chapanga
    chichuku chaki, ili avapomeli vandu sambi shawu.
  mbj-NT: Ta wakããn hed'op tawén hado däk, sa ky n'aa rod wahë n'aa heh'äät tabahadoo
    hyb n'aa P'op Hagä Do wë, sa hã t'yyd mehĩĩn doo, P'op Hagä Do wë baad had'yyt
    hẽ moo wät doo. Sa da hadoo tabahado däk paah, tadajëp doo me nesaa do ër moo
    bok do tabado hõm hyb n'aa.
  lat-VUC: Unde debuit per omnia fratribus similari, ut misericors fieret, et fidelis
    pontifex ad Deum, ut repropitiaret delicta populi.
  ngp-ngp: Kwa ivo nevimuunga ande enga wanduguze, vileke ande mlava nt'hambiko mkulu,
    mta mbazi, naho mhuwilwa kwa mbuli za Mnungu, vileke awausile want'hu wakwe wavu
    wawe.
  enq-2: Tenge dokonya, endakali dupanya koo dupa kunao nepakamaitoo latala, baa tange
    Gote kundi maiyanya, kaitini dupa pitakanya baanya kaiminingi dopale jepenge jiamosa
    baa endakali jia. Baame endakali dupa kondo kaeyao, prisa mupa kalai doko yakinala
    naeyao, Gotenya kalai doko pyakamaitoo latala baa endakali jia.
  eng-ASVBT: Wherefore it behooved him in all things to be made like unto his brethren,
    that he might become a merciful and faithful high priest in things pertaining
    to God, to make propitiation for the sins of the people.
  mna-mna: Uunu tina ta ni isu toono ma iwe tomtom raraate kembei iti ta toŋmatiziŋ
    kini na. Pepe, so irao ikam kat uraata kini som. Pa ni ta patoronŋana ka tomtom
    biibi ŋonoono. Tana imbot be ireege sanaana kiti mi ipunmeete Anutu kete malmalŋana
    kini, mibe ilup ti raama Anutu ma tewe tamen. Mi uraata kini tana, ni mataana
    izze pa, mi ikamam raama muŋaiŋana biibi.
  myw-myw: Kadiloka bimlavag gamag ma̱wana budan ya̱kids, mo imlavag tanuwgwes-lun
    sitovek, inok nuwan ya̱kids, o itoukum waseg Yowbad nawotet, mamagina iluns son
    Yowbad o iwid adsinaps kalbaleb, mo Yowbad ikalin nuwan ya̱kids.
  sby-sby: Neco ici cilapandululungeti wela kuba mbuli banse bendi mu bintu byonse,
    kwambeti abe Shimilumbo Mukulene washomeka kayi wankumbo mu ncito yakendi ya kusebensela
    Lesa, kwambeti bwipishi bwa bantu bulekelelwe.
  sll-sll: Tongwo ipire God ari ol engwo maing Yisas ereyu ol tongure u ari omua.
    Pirere ari hobi miling pir tere nin gaung pir tekire, yakel dire gol tere, ari
    tal nigi dongwo ol wangwo i piring tobo gul inangwo pamba, Yisas nin gul muru
    imua. Ire Yisas tal yu ongwo iwe, God honagi ol tomua.
  yaq-NT: Taa intok junueni, utte'atukan, inim, juka' yoemrata, bem jiapsa'a benasia
    si'imeku junaen aapo'ik ya'atune'po. Junuen aapo'ik, jiba betchi'bo intok yee
    nak jiokoleka, Liojta bichapo, si'imemmeu a' yo'otune' betchi'bo. Intok junuen,
    aapo'ik jiokot au a' bichaka'ue, yoemrata betana juka' ka tu'ik a' ya'ari betana
    a' jinne'u betchi'bo.
  uro-uro: Dä soknga mamär iva ma Ngämuqa qa rhualat sä ma Jisas bä va qa rhän i qoki
    qa rhoqor aa ruavek divakt iva qa rhän i ama pris ama vit na qa qärakni i aa lavuqi
    ama mor qi dä qosaqi va qa di akni na qa i mamär vät ma Ngämuqa iva qat nanakt
    na qa rhoqoräkt i qat tualat pä ma Ngämuqa aa rem. Bä qosaqi ma Jisas ka män i
    ama pris na qa rhoqoräkt ivakt iva qä vodäm mes ivakt iva ma Ngämuqa qät kyiradeng
    na ama ruvek arha vuirhong.
  ita-1885: Laonde è convenuto ch'egli fosse in ogni cosa simile a' fratelli; acciocchè
    fosse misericordioso, e fedel sommo sacerdote, nelle cose appartenenti a Dio,
    per fare il purgamento de' peccati del popolo.
  muy-muy: Nahkay ti ahàr àɗəm Yezu mîgi bəlaŋani akaba bəza ga məŋani, mîgi akaɗa
    gatay ni a zlam bu ɗek, aɗaba awayay ti mîgi bay gəɗakani ya aŋgalabakabu mis
    akaba Melefit ni ; mis tə̀bu təsi cicihi, agray ere ye ti Melefit awayay ni ɗek
    daya. Nahkay ti àcaka daliya a kəla ge mis va, ti Melefit mə̂mbərfəŋa zlam magudarani
    gatay ni kà tay a ; ègi akaɗa tàgudar zlam ɗay-ɗay ndo.
  kqc-kqc: Mina dada ida tau gaderi, ini usika ourena kana riyainedi, ye iriyeduka
    rena ma vegu rama rena resi Sei ma amiye utari naivo amiye tora nisi Sei naivo
    reyaine amiye di vegu no koite makuna di obini kana dada.
  tav-tav: To bairi Dio cʉ cáti rotiri wame cõo caroaro cájupi Jesu. Mari átibojaʉ,
    “Caroorije na cátiere na majirioya,” mari ĩbojami Jesu Diore. Mari judío maja
    mari tʉ macana Dio wii ʉparã “sacerdote” maja ʉparã na caĩrã to bairona ĩbojama
    Diore. Jesu maca na cátie netoro caroaro mari átibojami, mari mai tʉjʉri. Cʉ majuuna
    caroorije mari cátiere cawapayebojayupi. To bairo na yʉ átibojagʉ ĩi cʉ yarãre
    bairona camajocʉ carupeapaʉ cãñupi, marire bai yajibojagʉ.
  eng-ULB: So it was necessary for him to become like his brothers in all ways, so
    that he would be a merciful and faithful high priest in relation to the things
    of God, and so that he would bring about the pardon of the people's sins.
  spa-VBL: Por ello le fue necesario volverse como sus hermanos en todo, para poder
    llegar a ser un sumo sacerdote, misericordioso y fiel, en las cosas de Dios, para
    perdonar los pecados de su pueblo.
  fra-_FOB: C'est pourquoi il a fallu qu'il devînt semblable en toutes choses à ses
    frères; afin qu'il fût un souverain Sacrificateur, miséricordieux, et fidèle dans
    les choses de Dieu, pour expier les péchés du peuple.
  hau-ULB: Saboda haka, lalle ne ya zama kamar yan'uwansa ta kowacce hanya, domin
    ya zama babban Firist, mai jinkai, mai aminci kuma na al'amarin Allah, ya kuma
    mika hadayar sulhu ta gafarta zunuban jama'a.
  mal-mal: അതുകൊണ്ട് ജനത്തിന്റെ പാപങ്ങൾക്ക് പ്രായശ്ചിത്തം വരുത്തുവാൻ അവൻ കരുണയുള്ളവനും
    ദൈവകാര്യത്തിൽ വിശ്വസ്തമഹാപുരോഹിതനും ആകേണ്ടതിന് സകലത്തിലും തന്റെ സഹോദരന്മാരോട്
    അനുരൂപപ്പെടേണ്ടത് ആവശ്യമായിരുന്നു.
  lit-lit: Todėl Jis turėjo visu kuo pasidaryti panašus į brolius, kad būtų gailestingas
    ir ištikimas vyriausiasis kunigas reikalais su Dievu, kad numaldytų rūstybę už
    žmonių nuodėmes.
  urd-GVR: Is lie lāzim thā ki wuh har lihāz se apne bhāiyoṅ kī mānind ban jāe. Sirf
    is se us kā yih maqsad pūrā ho sakā ki wuh Allāh ke huzūr ek rahīm aur wafādār
    imām-e-āzam ban kar logoṅ ke gunāhoṅ kā kaffārā de sake.
  far-far: Sulia ru nai, nia ka alu nia dia kulu na wanefuta nia ki, fua nia ka alua
    'inita fataabu kulu ne kwaimanatai fua kulu, ma ka 'idufa kwai'adomi akulu 'i
    naona God. Ma nia ka afafu ani nia tala'ana, fua God ka manatalugea abulo ta'alae
    kia ki.
  suz-BL: मोपतीके मेको आ लोक्‍ब खोदेंशो दुम्‍चा माल्‍ताक्‍व। मोपा परमप्रभु यावे आ
    गेय पा मुर आन पाप क्‍याम्‍चा कली शिशी पाइब नु गेनायो आ दाक्‍चा मप्रोंइब ठेयब चढ़ेब
    दुम्‍त। फिलिप्‍पी २:७
  car-NT: Iro ke ro pa'poro oty ta ta'sakarykon maro asewara Jesus wairy tywaije man.
    Amy kotano enenen, tamyikaporen Tamusi pokonokon jopotory me iwairy tywaije man
    Tamusi embata, mo'karon kari'na yja'wanykonymbo epemato'me.
  amp-amp: Bro Nkifrar kfo memorr, “Bbinysofthu yimam kangn hifa tkitt ayak htayanm,
    btn ndhtet neft afo rompno yihato rom tohwa tkitt watohnhokahnm rom krhopam yakneft
    ni htiruhann hti yuhuwafrahnm. Ninhu yuhuwaf nmbuhat rom hti dukaruhamn rom tamoh
    krhopam rhunefm ni prisroh bro tohak prisn kanjo rroh krhopam mhiruhatmn tfit
    ninn yakhato nann yuwa hirahn. Ni be buha tohhato rroh fasoh nefm yak tuhafhikahtnm
    nanpno nierahm.”
  bht-bht: इस बजा ला उस तांई जरूरी था की, यीशु हर तरीके ला बिलकुल साड़े सांई बणी जाऐ,
    कने इस तरीके ला सै परमेश्वरे दा सच्चा कने दयालु महायाजक बणया। कने जड़ा बलिदान
    सै उना तांई करदा है ताकि उदे जरिये लोकां जो उना दे पापां ला माफी मिल्ली सके।
  eng-NOY: Whence it was right for him to be in all respects made like to his brethren,
    that he might become a merciful and faithful high-priest in things pertaining
    to God, to make propitiation for the sins of the people.
  cub-NT: Nópe d̶acʉyʉ baru, cũinátʉrʉ teiye jaʉrejaquemavʉ Jesúre yópe ʉ̃ jivʉ Jʉ̃menijicʉre
    jʉ aivʉpe. Cũinátʉrʉ majapedeca tebecʉ baru, sacerdotevare jaboteipõecʉ teni bʉojabejebu
    ʉ̃, Jʉ̃menijicʉi cõjeiyepe d̶acayʉ põevare boje, ʉ̃i me jã́quiyepe ayʉ majare.
    Cũinátʉrʉreca majape páyʉ teni, cõmaje ãroje jã́ri, aru dajocabecʉva d̶arĩ ʉ̃́re
    d̶aiye jaʉéde, sacerdotevare jaboteipõecʉ teni bʉojarejaquemavʉ ñai Jesús. Memecarejaquemavʉ
    Jʉ̃menijicʉre, ʉ̃i ãrʉmetequiyepe ayʉ maje ãmeina teiyede aru ʉ̃i me jã́quiyepe
    ayʉ majare, Jesúi jícaiye báque boje ʉ̃i bajure Jʉ̃menijicʉre.
  ita-1927: Laonde egli doveva esser fatto in ogni cosa simile ai suoi fratelli, affinché
    diventasse un misericordioso e fedel sommo sacerdote nelle cose appartenenti a
    Dio, per compiere l’espiazione dei peccati del popolo.
  lww-lww: Nane sitomena kiena ne Ntewa sanene. Naga pisu sane Yesu monar imi sane
    ita wenla lala e sur make ga, vano-o kilia kilia ruru ita, kilia sinen ye ita.
    Ana tekilia towasinea, sa nap̃a yoko naga masisun yum̃aena nap̃a yoko naga kila
    va Ntewa komin kieta mlamulen viowa lala, nap̃a kila kieta marawo temio Ntewa,
    sane pe kieta P̃arin Yar Wa.
  ckb-ckb: لەبەر ئەوە پێویست بوو لە هەموو ڕووێکەوە لە خوشکان و برایانی بچێت تاکو ببێتە
    سەرۆک کاهینێکی بە بەزەیی و دڵسۆز لە خزمەتکردنی خودا، هەروەها ببێتە کەفارەت لە
    پێناوی گوناهەکانی خەڵک.
  nas-nas: Teeꞌkoo niiꞌnaꞌ makotuaꞌ, teka tee teing-pinaꞌ baaraꞌmainkaang-pinaꞌ masikaꞌ
    Kumponinge nkovuuꞌ tee piristiꞌ tampara deto basi otooꞌnaang. Aaꞌnung piaa-poꞌnunge
    eeꞌnoko mataaꞌi Kumponing bakaang pia siomparioꞌ, eeꞌnoko napoꞌ Kumponing bakaang
    iira oꞌanta-koonge nantoong biikaang orakaꞌ nkonanka-koo.
  uvl-uvl: Iesus lohot ke i non ke mange ita pe nga poinga nem, i nakuna nge letena
    poreke toto ia hehei pe hana. Pomalam, lohot ke I Tunginga Ana Non Soke nenge
    olia reria poinga poreke ngana mur nga ana metenga.
  eng-BBE: Because of this it was necessary for him to be made like his brothers in
    every way, so that he might be a high priest full of mercy and keeping faith in
    everything to do with God, making offerings for the sins of the people.
  ixl-CNT: Loqꞌ ministeer siꞌchbꞌens aanima echaꞌ oꞌ. Utz sabꞌens qꞌesal oksan kuyol
    vatz u Tioxh tinujul; nojchit txumul vatz. Ech sateesa qꞌu kupaav vatz Tioxh.
  xsi-xsi: Mine kala Maro Kindeni ipatea tu Yesu ma ipâŋga itogo tamâta mao mine,
    ŋana i ma ikura tu iveta patarawâŋa tamâta ŋalae ne wurâta papa Maro Kindeni kâ.
    I kalo sukâŋa ndo panzi tamâta, aku iveta patarawâŋa tamâta ŋalae ne wurâta rârâni
    ikura Maro Kindeni ne pateâŋa mine. Mao nâ, Yesu ipâŋga tamâta ŋana i ma ikura
    tu ikai nzâla piti panzi tamâta, ŋana Maro Kindeni ma izavaru nenzi kiesaka piti
    lâ tininzi.
  crx-NTPO: '''Et huwa dudulhutsinke k''un''a ts''iyantsuk whuz un''a dune k''un''a
    ''oolneh huba'' hoont''oh. ''Enne buba lubret ''uk''enus dizti''-un tileh, ''et
    whe Yak''usda ooba bugha te''ninzun ''ink''ez ''aw bula dootnih ait''oh. ''Et
    whuz un''a Yak''usda ooba ne''ut''en. ''Et buba dazsai-un huwa lubeshi ''ulh''enne
    Yak''usda buba ''un whutoolhdilh, ''et de soo cho buka naítat''elh.'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೇಸು ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿಯೂ ತಮ್ಮ ಸಹೋದರರಿಗೆ ಸಮಾನವಾಗಬೇಕಾಯಿತು. ಹೀಗೆ
    ಅವರು ಜನರ ಪಾಪಗಳನ್ನು ನಿವಾರಣೆ ಮಾಡುವುದಕ್ಕಾಗಿ ದೇವರ ಸೇವೆಯಲ್ಲಿ ಕರುಣೆಯುಳ್ಳ ನಂಬಿಗಸ್ತರಾದ
    ಮಹಾಯಾಜಕರಾದರು.
  bbb-bbb: Jesu fume ema ije karanauniakiro arina vame binobino uviarafa fuone ige
    no kenoejo ijiege kenoe. Fu e zinone ifaejevo ijiebuo e ireobo igege rena ririkua
    ijia manina e boeje ijiebuo oefiane abena una Godi ma vierafena i fuone boeje
    mukoreigia mei. Ijadufuo maeje fu vierafe fu e boeje ijiebuo ise ije soejiaga
    fu furikiro fu ijiege rei.
  blw-blw: Wat yachi hen kasaporan Jesus way mamfalin ah tatagu way kapachongtaaw
    paat way sosnodna, ta lènééna agé hen aminay chataaw lènéén way tatagu. Wat ad
    uwan, hiya hen menangség-ang way kangatowan way pachi way arontaaw an Apudyus,
    ya natalek way manàchég an chitaaw te hiya hen namayad hen fasortaaw way tatagu.
  tam-2017: அன்றியும், அவர் மக்களின் பாவங்களை நிவர்த்தி செய்வதற்காக, தேவகாரியங்களைக்குறித்து
    இரக்கமும் உண்மையும் உள்ள பிரதான ஆசாரியராக இருப்பதற்கு எல்லாவிதத்திலும் தம்முடைய
    சகோதரர்களைப்போல மாறவேண்டியதாக இருந்தது.
  azz-NT: Huan para techmaquixtis, monequic que Cristo ma mochihua huan ma tamati
    queme se tagat tamatinemi. Huan no monequi que Cristo ma mochihua se tayecancatiopixcat
    ten teyolicnelijtinemi huan ten quitequitilijtinemi Totajtzin Dios ica melaucayot.
    Ica ya nojón cuac Cristo Jesús momiquilij ya, ijcuacón Yejuatzin huelic quixtahuac
    ya in tajtacolme de nochi talticpacuani.
  spa-RV-1909: Por lo cual, debía ser en todo semejante á los hermanos, para venir
    á ser misericordioso y fiel Pontífice en lo que es para con Dios, para expiar
    los pecados del pueblo.
  csy-csy: Tua ahikom mihing te mawna atu thin-uk thaina vawt tu in Pathian taw kisai
    nate sung ah, hesuak thei le a muantak thiampi sang a hi thei natu in, na theampo
    sung ah suapui te bang in vawt kul hi.
  mxq-NT: Es pa̱a̱dyʉ Dios tpʉjtáky éxtʉmʉ naxwíñʉdʉ ja̱ꞌa̱yʉty es dʉꞌʉn tpaꞌꞌayówʉt
    ja ja̱ꞌa̱y ko Dios tmʉdúñ, es dʉꞌʉn, éxtʉmʉ teedywyindsʉngópk tudaꞌakypyʉ, tpʉjta̱ꞌa̱gʉt
    ja windsʉꞌkʉn es ja ja̱ꞌa̱y yajpojpʉmaꞌxʉt.
  tzj-NT: Rmalc'ari' tok rjawaxic chi arja' xoc kach winak, ni junan kabanic ruq'uin
    ja rok rch'alal. Chewi' c'a tok ncowini nokrucoj chwach ja Dios. Chewi' tok xoc
    jun lok'laj sacerdote, ncowini npokonaj kawach in ni nuban wi' cumplir ja samaj
    xin Dios. Queri' xuban utzc'a chi cowini xchomij ja kil kamac chwach ja Dios.
  tdt-tdt: Tanba nee, Jesus tenki sai hanesan lo-loos Nia maluk sira, para Nia bele
    sai Nai Lulik Boot ida nebee hadomi ho kompriende teb-tebes ita i serbi Maromak
    ho laran tomak. Nia foo Aan ba mate hodi hamoos ita ema nia sala.
  ron-BTF: De aceea în toate i se cuvenea a fi făcut asemenea fraților săi, ca să
    fie mare preot milos și credincios în cele privitoare la Dumnezeu, pentru a face
    împăcare pentru păcatele poporului.
  eng-WEBP: Therefore he was obligated in all things to be made like his brothers,
    that he might become a merciful and faithful high priest in things pertaining
    to God, to make atonement for the sins of the people.
  eng-FBV: That's why it was necessary for him to become like his brothers in everything,
    so that he could become a merciful and trustworthy high priest in the things of
