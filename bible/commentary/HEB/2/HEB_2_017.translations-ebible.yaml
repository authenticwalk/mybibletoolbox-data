    Eejatzi imateeyakironi maawaeni ikowakagaeyakiririni rirori, ikamaki rowameethateeyantakaerini
    maawaeni aaka antzirori kaari kameethatatsi. Rootaki iroñaaka kimiwitaka iwinkatharite
    ñaanakowenantatsiri imateri ikanteri Pawa ineshironkaeyeeni. Roojatzi iroñaaka
    iñaaperotanteeyakaerini rirori akameethatzi. Eejatzi raakameethatee aaka janta
    jenokinta.
  nsn-nsn: Temaeit tun pe ka me uakotpokoso sir tunuiono toso bung tahin tar mamang
