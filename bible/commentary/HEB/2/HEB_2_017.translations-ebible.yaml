  jpn-1965: そういうわけで、神のことについて、あわれみ深い、忠実な大祭司となるため、主はすべての点で兄弟たちと同じようにならなければなりませんでした。それは民の罪のために、なだめがなされるためなのです。
  fra-SBL: C'est pourquoi il a été obligé en toutes choses d'être rendu semblable
