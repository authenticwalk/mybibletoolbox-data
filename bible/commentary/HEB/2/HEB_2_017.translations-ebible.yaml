    faa o itta ɓe e jukkungo ngo ɓe kaandi saabe hakkeeji maɓɓe.
  arl-NT: Maninia pa naacuna na quiniuria, Jesucristoori puetunu naquiya miiniujianaa
    rejeretaquiaari mariyata taa narta pueya miishaaquiaacuaani. Naacuajitij, nojuajaari
    pocua taraajeja, pocuaji na tacunura Pueyaso. Taraatia pa miiniu niishijia na
    quiniuucua, pa naata nocua tiuuniu pueyaracaanu na Que Pueyaso na jiyanootiniuria
    pajaniya, sesa pa miishanojiniji. Na cusonuucua, naacuajiti Pueyasoori na naata
    pa jiyanooniu puetunu sesa pa miishanojinijijianaa.
  ziw-ziw: Nivyo vikuleka vimunga atende enga walukolo wakwe kwa chila namna, chani
