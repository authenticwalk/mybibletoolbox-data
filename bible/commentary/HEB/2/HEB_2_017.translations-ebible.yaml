verse: HEB.002.017
translations:
  kpx-kpx: Keu kateai nahie vava nahate vai vaveve bahatamo nahie nana holinu. Kemoike
    au nahiho uvuai au lovi kemo negoai nahie toelae ibinaho hatisi isiviale Dilava
    vudimo nahie dubue kosive baluga holisi. Ige elike kemo Dilavau nahie toela bahata
    ulihai.
  okv-H: amo embo ta priest peni eto iji tapa God ta degi ungotena jo uoi embo ta
    ari sasapura tapa avo ajato ijioi ingito Iesu ta orosa mahu enda ta vena avoeto
    hotembeto toaguja eto Iesu na amita namei kamei ta visi te orosa te umbae toaehija
    amo ari ainge mane aehija.
  tbo-tbo: Yesu i wilawa hota tauta walewalehina ubeita ipa tauna tu witalaguyaba
    banei dumana anai lunugotootogona ina galena itetena imahiyeta, ma Yaubada a bagibagi
    uyahina i italaguyaba ipa ata apapoe ina boho halehi.
  mal-C: അങ്ങനെ എല്ലാവിധത്തിലും തന്റെ സഹോദരങ്ങളോട് സദൃശനായി ദൈവത്തിനുമുമ്പാകെ കരുണയും
    വിശ്വസ്തതയുമുള്ള ഒരു മഹാപുരോഹിതനായി അവിടന്ന് തീരേണ്ടത് അനിവാര്യമായിരുന്നു. ഇത്
    യേശു ജനത്തിന്റെ പാപങ്ങളുടെ നിവാരണയാഗമായിത്തീരേണ്ടതിനാണ്.
  grc-SR: Ὅθεν ὤφειλεν κατὰ πάντα τοῖς ἀδελφοῖς ὁμοιωθῆναι, ἵνα ἐλεήμων γένηται καὶ
    πιστὸς ἀρχιερεὺς τὰ πρὸς τὸν θεόν, εἰς τὸ ἱλάσκεσθαι τὰς ἁμαρτίας τοῦ λαοῦ.
  bgc-bgc: इस कारण उस ताहीं चाहिये था, के वो हर बात्तां म्ह बिश्वासी भाईयाँ की तरियां
    बणै, ताके वो परमेसवर का महायाजक बण सकै, जो दयालु अर बिश्वास जोग्गा सै, अर वो माणसां
    के पापां की माफी खात्तर खुद नै बलिदान कर सकै।
  khz-khz: Gaura pakaurai Palagu na Iesu raupara mapararai tarina maparara gelegelerai
    ekalarato. Kwalana vorauparai vou venugagiviti e veraramani Rupu Veaga velena
    kamunai pene ago. E Palagu vetugunagina pene ago-veni, taunilimalima geria rakavana
    pene voi-vagira ulanana.
  deu-TKW: Derhalben mußte er in allem den Brüdern ähnlich werden, damit er barmherzig
    würde und ein bewährter Hohepriester Gott gegenüber, zur Sühnung der Sünden des
    Volkes.
  zsr-NT: Qui lë ni naꞌ, ben bayúdx böaquëꞌ Cristo gdu ca nacquëꞌ böchiꞌ lzëꞌë naꞌ,
    quië gaquëꞌ lahuëꞌ Dios tu bxuz blau, runëꞌ ca rnëꞌ len ruhuechiꞌ ladxëꞌë bunách,
    lencaꞌ quië gunëꞌ le gun ga gataꞌ lu nëꞌë ugǘëꞌ dul‑laꞌ nabágaꞌgac bunách.
  lin-lin: Yango wana asengelaki kozala ndenge moko na bandeko na Ye na makambo nyonso
    mpo ete akoma Mokonzi ya Banganga-Nzambe, oyo atonda na boboto, mpe oyo bakoki
    kotiela motema na makambo oyo etali boyokani ya moto elongo na Nzambe, mpe mpo
    ete akoka kosala mosala ya bolimbisi masumu ya bato.
  hns-NT: Ohie khaatien oke tjaahat raha har ek rakam se aapan bhaai log ner howe
    ke. Tab oe sab se barka agwa ghat daaja kar sake hai aur bharosaadaar rahie sake
    hai aapan djaatie ke tjhama dewe aur oesabke Parmeswar se ek karwaawe khaatien.
  noa-E: Pari mag maach peerdʉajemkhanaa ĩchab ichta warrgarm phadnaan pöröu aajerrjö
    Ẽwandam dʉ̈i maach kõit iekhaajem khaagan, ichiita ich Jesujã nem thumaam athee
    maach ich eeugpeenkha nʉm khʉʉnjö wounkhaju aai sĩejim. Mag sĩewai phadnaanau
    õor khaibag paar nemchaain kheechjerrjö, jũrr ichta maach kõit ʉdʉraa ich thõopibarmua
    maach khaibag thum chugpaa aujim.
  eng-EMTV: Therefore He was obligated to become like His brothers in all respects,
    in order that He might become a merciful and faithful High Priest in things pertaining
    to God, in order that He might make propitiation for the sins of the people.
  mib-NT: Jeē yúcuan ní jini ñúhún nduu ɨnuú yá jiín táca hermano yā, návāha cuu ya
    sutū cujéhnu jeē squícu vāha ya tācá jniñu jehē i nuū Yaā Dios. Chi ni cundáhú
    ni yā i, te ni ndahva yā cuēchi i jeē ni sócō yā maá yá jehē i.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खुने़ॽग निङ्‌वाॽफुमाङ्‌ङिन् सेवा के़जोःक्‍पा लुङ्‌गुम्‍साबा
    नु नसाःन्‍साबा मानिङ्‌वाॽफुसाम्‍बा पोःङ्‌से़ काक् परिक्‍ले़ आनिॽ हे़क्‍के पोःङ्‌मा
    पोःक्‍खे़रो॥ हे़क्‍क्‍याङ् आनिॽ लायोःल्‍ले़न् ले़प्‍मि पिमा के़सुक्‍पा सिदुङ्‌जभा
    पोःक्‍खे़रो॥
  xnj-xnj: Ndi muni yamganili abwela avyai ngati vandu vangi chevavili mukila chindu,
    muni avyai Mteta Mkulu wavi mweavi msadikika na lipyana mukumhengela Chapanga,
    muni kumbudila Chapanga kwa vandu kulekekeswai.
  mmx-mmx: Kuren la na lavasuun teren la neni ga vee radi at lorooro axap teren ngan
    luvutneton kusu neni na ravasu ngan laradi ga umsu mi lebelen tuntun. La neni
    ga ravasu bok ngan laradi ruturun at lugugu at lamaasa gomgo ri ne Moroa, la ga
    ravasu ngan laxaavuk kusu ne Moroa na doxoma xepe laxakapmek at limixin.
  cbr-NT: Ësaquin nu 'aquinti cupí ax nusaribi uni 'ixun, ñunshin 'atimanën 'apun
    tancëxun 'unánan paë tani tëmërati 'unan 'ixun ca Jesusan aín unicama Nucën Papa
    Dios upí oquin ñucáxunia. Usa 'aish ca nun 'ucha tërë́nux bamati cupí nusaribi
    uni 'iacëxa.
  tee-NT: Pus akts'iya istasq'uini ni lana ixt'achunch cajunlh ju Jesús tachi ju tajunita
    ju ix'alak'avin ju ani lacamunutpa'. Pus va chunch ju lai cajunlh ju xak'ai pali
    ju na lai a'aktaijunun laca'amapaininti chai ju na lai lhilaksican acsni an ju
    quilacata'an la'ixmacni Dios. Chai va ixlacata ix'aninti ju yuchi lai xacanican
    ix'alactu'unti'an ju lapanacni.
  eng-LSV: for this reason it seemed necessary to Him to be made like the brothers
    in all things, that He might become a kind and faithful Chief Priest in the things
    related to God, to make propitiation for the sins of the people,
  cak-NT: Romari' xoc winak anche'l roj, y can xc'atzin chi xu'on quiri', chi quiri'
    xoc jun Sacerdote ri más c'o ruk'ij ri nujoyowaj kawech. Can chi ronojel tiempo
    nu'on ri samaj ri' riq'uin ri Dios, romari' can yecoch'otaj (yecuyutaj) ri kamac
    roj winak.
  pah-NT: 'Nurã Jesus''ga ei: “Kiro po ti ji tako nhiirũ''g̃a javijitehe.” A''ea ga
    ei ua yvya koty ovahema o''a oyhẽa hugwi gwa''oro okovo oirũ''g̃a ja Abraãova''ea
    rakykwepohara''g̃a ja. Oko ga g̃a javijitehe tuhẽ tako ti ji ikwava''ẽhara''g̃a
    nduvihavuhuro Tupana''ga pe javo. Hahy gairũ''g̃a pe. G̃a okoveveuhu. Nahanahã
    g̃a pe. Na jitehe Jesus''ga pe no. A''ero ga ikwahahetei g̃andekoa. Nurã ga g̃a
    porogwetygi. Nurã ga ei Tupana''ga pe: “Tamombo ti ji nhandereheve''g̃a ndekote''varuhua
    g̃a hugwi nhiirũ''g̃a ndekote''varuhua g̃a hugwi,” ei ga Tupana''ga pe. Nahã ga
    g̃a pokogi a''ero okovo ikwava''ẽhara''g̃a nduvihavuhuro Tupana''ga pe omanomo
    imomboa g̃andekote''varuhua g̃a hugwi. Nahã ga g̃a ndepygi inog̃atuavo g̃apy''a.
    Nahã Jesus''ga rekohetei Tupana''ga nhi''ig̃a rupi.'
  sja-NT: Cristo mãgá cheda perã ichi ɨ̃pemaarã k'aripade, tachik'a baji na p'ek'au
    eujãde bak'ãri. Mapa P'aareerã Poro Waibɨapa ooparik'a, tachi chupɨria k'awaapari
    mãik'aapa ɨt'aa t'ɨ̃pari tachi pari. Iru piuda k'aurepa Tachi Ak'õrepa wẽpapipari
    tachia p'ek'au k'achia oopata, ma k'aurepa atuanaadamerã.
  xed-xed: Tsaya tama kəl tsi ka nzakway ka skwi nda ra ka nutani ka gra vgha nda
    zwanamani, kada nzakwa tsi ka mali ta ghəŋa gwal ta dra skwi ŋa Lazglafta. Tsatsi
    ná, dagala tawa hiɗahiɗa da tsi, ŋərma ya ma slna Lazglafta, ŋa platá dmakwa mnduha.
  mks-NT: Ña̱ cán quéa̱ na̱xini ñúhú Jesús nduu a in ña̱yivi cácu ñuyíví yóho tátu̱hun
    mí. Ta xi̱hín ña̱ na̱ndoho a na̱xi̱nu̱ a̱ na̱nduu a in ju̱tu̱ sa̱cua̱ha̱ nu̱ Ndióxi̱
    indiví. Ta na̱xi̱hi̱ a̱ ndi̱ca crúxu̱ sa̱há cua̱chí jáchi̱ cája nda̱a̱ mé á tócó
    ndihi ña̱ha ta táhvi̱ ini a sa̱ha̱ yo̱. Ta xi̱hín ña̱ yóho na̱caja cáhnu ini a
    sa̱há cua̱chí.
  gfk-S: 'Io kaie, tike ngas mon i tale be Jisas na mur ura gilgil haruatne no nuno
    sinisip. Jisas ga sip be na kap no kinkinis na tike tamat na pris. Iga sip be
    na hanawat hoke tike mangana tamat na lamlamus turadi tupas God nong i tale be
    na marse ira turadi ma nong i tale be na manga gil timaan ira nuno mangana pinapalim
    tupas God. Iga sip be na hanawat hobi be inage ter tike hartabar uta ira nudi
    sana tintalen ura hamane no ngalngaluan tane God. Iga sip be na gil hobi, kaie
    no ngas nong iga mur ie, aie horek: iga hanawat hoke tike turadi mon, haruat tutuno
    iat ma ira hinsaana.'
  bmu-bmu: Könaŋi miaŋgöra aka yaŋön öröyuai pakpak miaŋgöreŋ alaurupŋi nembuk tandök
    mohot miyöhök ahök. Jike nup galömnini bohonŋi aka nupŋi nömtik memba ak kömum
    neŋgiba malmapköra mönö nembuk tandök mohot ahök. Tandök mohot akagun mönö ölöp
    jitŋememenini aka jike galöm bohonŋaŋgö nupŋi memakza. Mi memamgöra siŋgisöndokninaŋgö
    töwaŋi ala Anutugö jeŋe mi köl könjörarök.
  dgz-dgz: Ame tapen menan me nu umanup yanen, guegue mega nu den daiton, ugup da
    uon. Ap gapan bagu sisi nuga anu aven amba bagu sisi den nunanaet di taiwan iwa
    nu Pirisi nuga aritawa aigapewa God menan kakaevet taiwandapen. Nao mega ame tani
    gapan waenapan koewa muga anun ae viwan.
  eng-GNV: Wherefore in all things it behoued him to be made like vnto his brethren,
    that hee might be mercifull, and a faithfull hie Priest in things concerning God,
    that he might make reconciliation for the sinnes of the people.
  zaa-NT: Acca uccua duel·la' uccue ènne'yu' tì'ba ná ca hermano qui'e, quiere decir
    tì'ba ná ri'u, acca yala retúalatsi'e ri'u nna runie ri'u representar ru'a lo
    Tata Dios por iyaba nu riquí'na'ni ri'u, porqui'ni née enne' tse' nna née sacrificio
    por ca tul·la' qui' ri'u.
  eng-WEBSTER: Wherefore in all things it behooved him to be made like his brethren;
    that he might be a merciful and faithful High Priest in things pertaining to God,
    to make reconciliation for the sins of the people.
  guh-guh: Bajaraxuata Jesús naexana mapanacuataje pacuenia vaxaitsi banaexanatsi,
    jivi petocuaicuaijainexa Diosojavabelia. Jesús nacaitaxutotsoniatane. Nacatoexana
    pexaniacuene. Jesús nacatoexana pacuenia Dioso itorobatsi vajanacatoexanaenexa.
    Jesús pijacuata nacopata pebeyaxuabinexatsi, bajaraponë pejamatabëcueneta Dioso
    vajanacavecuaajibiaexanaenexa pibisiacuene vajaexanaeneconimi.
  bon-bon: Yeesu peese nyene ätityerayame teeme iganewale tääpume, peei name pi tabe
    miiji ge teeme binamewale pana äbitame iyeta gwidape cabu, naace tääpume tabe
    teebibine owecu cama waawename, ingle tabe cuta teeme mäpu ireclota cabu itu enajuji.
    Tabe epu pana gyene iiwäreja babo biname Israela biname bime irecu ätumuta mule
    ngalebora, lui teeme kaakesea cängenarage jaawenanuge Acejiyame tääpume biname
    bine kälyä wawenecame teeme niiya mule cabu ca.
  nhw-BL: Yeca monequiyaya para Jesús mochihuasquía quen tojuanti tiiicnihua para
    huelis mochihuasquía se tohueyi totajtzi catli tetlasojtla huan temachtli techtenpalehuía
    iixpa Toteco. Huajca quena, Jesús mocuepqui masehuali para huelis motemactilis
    ica Toteco Dios por tojuanti quen nopa tlacajcahualistli catli nelnelía techquixtilis
    totlajtlacolhua nochi timasehualme.
  swh-ONEN: Kwa sababu hii ilibidi afanane na ndugu zake kwa kila hali, ili apate
    kuwa Kuhani Mkuu mwenye huruma na mwaminifu katika kumtumikia Mungu, ili pia apate
    kufanya upatanisho kwa ajili ya dhambi za watu.
  wbi-wbi: Pa uluo, jilighanilue umwene ave ndavule avanyalukolo va mwene mu sila
    soni, neke ava n'tekesi m'baha unyalusungu nu lwutiko ku fiiniu ifya Nguluve,
    neke kuti avwesie ningufu sa kuhumia inyisaghilo mu nyivi sa vaanhu.
  bba-bba: Yen sɔ̃nɑ u ǹ koo ko u kun kɑ win wɔnɔbu weenɛ kpuro sɔɔ, kpɑ u kɑ ko
    ben yɑ̃ku kowo tɔnwero wi u wɔnwɔndu kɑ nɑɑnɛ mɔ Gusunɔn sɔmburu sɔɔ, kpɑ u kɑ
    tɔmbun torɑrun yɑ̃kuru ko.
  eng-KJVCPB: Wherefore in all things it behoved him to be made like unto his brethren,
    that he might be a merciful and faithful high priest in things pertaining to God,
    to make reconciliation for the sins of the people.
  kgk-NT: Nhane pytygwõse-gwi, nhande rekoha-ramima oiko va'ekwe. Nhande reko ra'ãmba
    voi va'ekwe. Jaikoha-ramima ha'e oiko ave voi va'ekwe. Nhande-vy ojehu va'e gwive,
    ojehu ave íxupe. Nhande-rami oiko. Tyvýry kwéry-rami, heindy kwéry-rami ha'e oiko-ma
    va'ekwe. Oikose va'ekwe nhande-vy gwarã pa'i ruvixagwasu-rami, nhande poriahuverekoharã.
    Hese jajerovia va'erã oiko va'ekwe pa'i ruvixagwasu-rami. Oipota-gwi Nhandejáry
    nhane renogwahẽ íxupe oiko va'ekwe pa'i ruvixagwasu-rami. Ha'e omboykese nhandéhegwi
    nhane rembiapo vai va'ekwe Nhandejáry ndive nhande joja hagwã jaiko-vy.
  waj-waj: Ii kua ivaa oyaivo ataama vainoo. Anutuuqo tuduu ivo ari seenaiya roosiira
    tuanaavai variravai. Ivo ari seenaiyara boo tioo Anutuuqaara kati puara hudeera
    vaidiiya roosiima iyara tammaivaki yaagueeqama dioo vainno Anutuuqaa mmooriivaa
    yaagueeqama varaanaraivaara ivo ari seenaiya roosiira tuanaavai variravai. Gioonna
    kiaapuuya mminnamminnaa maisa irisaiyauvo hama iyasi nninaraivaara ivo itaama
    variravai.
  cpy-cpy: Rootaki ratziritan-takari ikimita-paakae aaka rirentzi-yiteera, ari okanta
    ithotyaan-taawori rirori ikowa-piinta-witakari ithotyahaeromi Jewatziriri ompera-tajorentsitaa-rewo.
    Tema rashita-kaakari Tajorentsi ratsipeta-kaani ipeyakotan-taawori ikaaripero-shire-witaka
    atziri-paeni. Osheki ineshironkatan-taki rirori, ikyaaryootaki imatantaawori ithotyaa-haero
    rirori.
  mpx-mpx: Inoke heiya te kaiwena ge bugul gegewel elal iya ni ola ya te talinau ge
    bosowaina ni ola wali topowon bwabwatana. Iya i tabwa topowon bwabwatana toto
    gamagalau i atilomwan-agil, ge Yehoba wana tuwalali i ginol paolaolaek, inoke
    iya gamagalau wali gegi i yakil yoho.
  wbp-wbp: Ngalipa yapa-patu ngulaju Jijaji-kirlangu kukurnu manu ngawurru. Majungka-jarrijarlipa
    muku. Kujarlanyarliparla warntarlaju kurntaju jurnta nyinaja Kaatukuju. Kaji Jijaji
    nyinayarla nguru-nyayirni-wangurla-juku yapa-jarrinja-wangu, kula-ngalpa pina-kangkarla
    Kaatu-kurraju. Kala yanurnu-juku walya-kurraju, manu yapa-jarrija ngalipa-piya.
    Yimirilpa-jana nyinaja yapakuju, manulpa jungarni warrarda warrki-jarrija. Kuja
    Jijaji yapa-jarrija, ngulaju warrki-jarrijalparla nyanungukupalangukuju. Maralypikingarduyu-piya
    Wiri-piyalpa nyinaja yangka kuja kalarla kuyu purranjarla yungu Kaatuku yungu-jana
    yapaku yawuru-jarrimi. Kuja-piya-ngalpa karrija Ngarlkinpa ngalipaku Kaatu-kujaku.
    Jijajirli kula kalarla kuyu purranjarla yungu, lawa. Ngari-nyanu nyanungurlu yungu
    Kaatu-kurraju. Kuja palija, kuja-kula-ngalpa kunka-pardija maju panungka yungurlipa
    kurnta-wangu pina-yani Kaatu-kurra.
  luo-luo: Mano emomiyo ne nyaka kete ochal gi owetene e yore duto, mondo eka obed
    jadolo maduongʼ ma jakech kendo ma ja-adiera matiyo e nyim Nyasaye, kotimo misango
    migologo richo mag ji.
  nhe-NT: Yeca monequiyaya para Jesús mochihuasquía queja tojuanti tiiicnihua para
    huelis mochihuasquía se tohueyi totajtzi tlen tetlasojtla huan temachtli techtenpalehuía
    iixpa Toteco. Huajca quena, Jesús mocuepqui tlacatl para huelis motemactilis ica
    Toteco Dios topampa tojuanti queja nopa tlacajcahualistli tlen nelnelía techquixtilis
    totlajtlacolhua nochi titlacame.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܘܵܠܹܐ ܝܗܘܵܐ ܕܦܵܐܹܫ ܗܘܵܐ ܡܘܼܕܡܝܼܵܐ ܠܐܲܚܘܿܢܘܵܬܘܼ̈ܗ‌ܝ ܒܟܠܔ ܐܘܼܪܚܵܐ،
    ܗܵܕܟ݂ܵܐ ܕܗܵܘܹܐ ܗܘܵܐ ܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ ܡܪܲܚܡܵܢܵܐ ܘܡܗܘܼܡܢܵܐ ܒܡܸܢܕܝܼܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ،
    ܕܥܵܒܹܕ ܗܘܵܐ ܚܘܼܣܵܝܵܐ ܕܚܛܝܼܵܬܹ̈‌ܐ ܕܛܵܝܸܦܵܐ.
  esk-NT: Taatnamik Jesus iḷiruksrauruq aniqatiuŋisun supayaakun. Taamna pisigiplugu
    iḷunŋuksripḷuni tuniqsimaruaŋupluniḷu agaayuliqsiqpaguqtuq iliŋitñun. Jesus-ŋum
    tuqułiġmigun piiġñiġai iñuich killuqsautiŋich qiñuiqsitlugu Agaayyun.
  msb-msb: Dahilan sani kinahanglan na nagin pareho siya sa iya mga kapwa sa tanan
    na paagi agod siya an aton magin maluluy-on kag matinumanon na labaw sa tanan
    na padi sa atubangan san Dios para magpahali san mga kasal-an san mga tawo.
