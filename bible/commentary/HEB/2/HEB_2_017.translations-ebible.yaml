    Aꞌ than minh min-miniy mulathin thanang aꞌ chaapar thanttamana aak ngench thayan
    aakanakan kalin aꞌ than God.ant meeꞌ-wuthanamin nungant, nil yipam keꞌ-ngul ngaantam-ngeeyow
    way thanttam pam wanch al-alantaman. Yaa, nil Jesus.ana keꞌ pam piꞌan priest yimanangan
    iiy-iiy nil yipam ngangk mamow ngampang, aꞌ work minam iiy-iiyow God.antan, aꞌ
    pam wanchantan thama. Nilaniya utham aꞌ chaapar nungantam theetath way ngamparakan
    aꞌ thaw ngul piip God.antan way ngamparamana keꞌ-ngul ngaantam-ngeeyow aꞌ putha
