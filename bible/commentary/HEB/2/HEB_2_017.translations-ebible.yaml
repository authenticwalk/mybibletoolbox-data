    ma'e iapo re Tupàn huwa rupi, uzehe uzeruzar ma'e wanekuzaromo. Upuhareko katu
    teko a'e wà, a'e rupi uze'eg nezewe Tupàn pe tuweharupi a'e. — Ezepyk zo wanehe
    nehe, ta'e amàno wanekuzaromo ihe xe, wanemiapo kwer ikatu 'ym ma'e imunàn pà
    ihe xe, i'i iko izupe. Nezewe mehe Tupàn umunàn wanemiapo kwer wanuwi. Heharaz
    a'e ikatu 'ym ma'e wi.
  imo-imo: Aku tepalie yunge angenupilima maina moromele mele yu aku tepa maina molopa
    eno umbuni teremo molo mindili noromele aku tepa uluma pali yu kinye wendo opili
    maina iye apuwe lepalie aku uluma tendeku tipe teremo. Goteni imbomanga ulu pulu
    kerima tiye kolopili yu kinye popo tiko molonge kongonomu tembaindo maina omba
    iye aku tepa molopalie yuni imbomanga kondo kolopa Gote popo tondoli iye nomi
    awili olandomu molopa Gotenga kumbe kerena aku kongonomu enge nimbe ambolopa molombalo
    aulke te lupe naa ltemo.
  boj-boj: Utru deqa a aqa was kalil naŋgi bulosiq tamo yuej. Deqa bini a atra tamo
    gate sosiq Qotei aqa wau ojeqnu. A tamo uŋgasari naŋgi qa dulosim naŋgi aqaryainjrqajqa
    deqa marsiq atra tamo gate brantej. A tamo bole unu deqa a Qotei aqa anjam kalil
    dauryoqnsiqa aqa wau ojeqnu. Aqa wau agiende. A na tamo uŋgasari naŋgo une kobotetnjroqnsiqa
    Qotei aqa minjiŋ taqal waiyeqnu.
  eng-DRA: Wherefore it behoved him in all things to be made like unto his brethren,
    that he might become a merciful and faithful priest before God, that he might
    be a propitiation for the sins of the people.
  knf-knf: Kë hënk di awooŋ kakak ñaaŋ najën ji bayiţul, kahilna kawo *naşih i baţeŋan
    anjaaŋ añaga abot aji do uko wi Naşibaţi ajakuŋ. Akeţ keţ Naşibaţi ahilna amiir
    ipekadu yi bañaaŋ biki nul.
  san-KHM: អតោ ហេតោះ ស យថា ក្ឫបាវាន៑ ប្រជានាំ បាបឝោធនាត៌្ហម៑ ឦឝ្វរោទ្ទេឝ្យវិឞយេ វិឝ្វាស្យោ
    មហាយាជកោ ភវេត៑ តទត៌្ហំ សវ៌្វវិឞយេ ស្វភ្រាត្ឫណាំ សទ្ឫឝីភវនំ តស្យោចិតម៑ អាសីត៑។
  arn-NT: Fey ta famngechi mülerkefuy ñi nieael ka femngechi kuerpu kisu ñi pu peñi
    reke, tañi feleael kiñe lif piwke Wünen Longko Saserdote reke tati kutranpiwkeyelümkelu,
    femngechi tati pu che ñi kümelkawtuael Ngünechen engu kisu tañi lan mew.
  zas-NT: Zeel gojcaman ziꞌcgajczi bénguidxliuj, persi bidxin dxej gojcaman tijb bixhioz
    zojbloj delant loj Dios, bixhioz ni raya bejn, bén rüjn tëë cumplid xtiidx Dios
    persi gojc gudijxaman por xtol ree bejn.
  ken-NT: Abhɔŋ yɛ bɛrɔp nyaka mbɔ bhɛsɛ bakwǎŋwaŋ ndu yɛ̌ntɨkɨ mbi, bɛ́ ámbák
    mǔngo bachiǎkap anɛ ábhʉ̀rɛ bariɛp ami bɛsí Mandɛm ndu bɛtɨk ɛbhi nɛ bɛ ánkway
    bɛchyɛ akap ɛ̌ti bɛbʉ́ bǒ mankɛm.
