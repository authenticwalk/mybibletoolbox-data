    Koti'a lakaeya hao'otake kava nehuna yafe aipa afino haviya hunelatea'maki Yisasi'a
    hao'otake yatile fali'nea yafe Anumaya Koti'a lahapaove lapatove nehuno aipa falu
    yapati alino atalelapate'ne.
  gnn-gnn: Ga dhiyakunayi ŋayaŋuwu Djesu nhinana yukurrana dhiyala yolŋuna wal'ŋu
    yana, balanyara yana liŋgu ŋayi bitjan ŋilimurru nhanŋu gutha'mirriŋuna walala,
    märr yurru ŋayi rakunydhirri ŋayipina ŋilimurruŋgala dharapulŋura, liŋgu ŋayinydja
    ŋunhi ŋayaŋu-wuyurruna ŋilimurruŋgu, ga djäma ŋayi yukurrana Godku yuwalkkuma
    wal'ŋu yana. Yo, Djesunydja ŋunhi balanyarana bitjan ḻiya-ŋärra'mirrina yolŋu
    ŋilimurruŋgu, ga ŋuriŋi nhanukalanydja ŋayi maŋgu'-waṉḏinyarayu ŋilimurruŋgunydja
    bitjarra buwayakkuŋalana wal'ŋu yätj malanha, märr yakana biyapulnydja ŋayi yurru
    Godthu nhäma ŋilimurruŋgu yätjpuy, bala yarrkmarama dhä-ḏir'yunaramirrililinydja.
  yal-yal: Na nan a liga, a yi lu alo a ngaxakedenne feen birin yi, alogo a xa nɔ
