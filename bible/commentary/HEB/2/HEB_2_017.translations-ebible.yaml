    बोगवानान मुखी चाकर्‍यो बोणी, ताकाय तो माणहान पाप माफ केरनेन केरता बोली बोणी।
  apw-NT: Áík’ehgo Bik’ehgo’ihi’ṉań bá na’idziidgee okąąh yebik’ehi da’tiséyú sitíni
