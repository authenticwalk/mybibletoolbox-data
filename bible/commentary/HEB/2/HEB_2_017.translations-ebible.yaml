  ind-AGS: Karena itulah Dia perlu menjadi seperti saudara-saudaranya dalam segala
    hal, sehingga Dia bisa menjadi Imam Besar yang penyayang dan dapat dipercaya dalam
    segala hal menyangkut Allah, untuk mengampuni dosa-dosa umat-Nya.
  omw-omw: Mwiva tiri nai nrunra qata votima kyero vaisi tuero, mwamwanta vataava
    variqiro vurara tiro, mwiva tiri kyaahaqa hiarivama variro. Mwiva hia mwitaa hiankye
    titiri, hiama tiri kyaahaqa hiariva mpovanto varitiri. Tire mwatani variavarahua
    tetavanto teta uaqia hi kyaiqara qua nruka kyaara aanrava hia vahuvaro Iesusiva
    mwi quara Kotiva nruka timwa taarive tiro, mwatani tuminro nraaqiara tuemwa vura.
    Iesusiva tiri nraakye qorara po kye timwaqiro viqaro mwiva Kotira kyaiqa vara
    mwataariva nronravanto variqaro Kotirara kepukyaqama kyero riemwaqiro viqaro Kotiva
    tiriara mwihua uaqia hi quara nruka nyataarive tiro, tiriara rieqaro qutu vurave.
  yrb-yrb: I sinanu ubina eno, ya uwaraba Dana Godinu gaukara uegou uteda Godinu kobere
