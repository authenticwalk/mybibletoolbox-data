    kondo nyiso namwana koo dupwa nyuo yaepanyi nembako kumuya.
  urd-GVU: اِس لئے لازم تھا کہ وہ ہر لحاظ سے اپنے بھائیوں کی مانند بن جائے۔ صرف اِس
    سے اُس کا یہ مقصد پورا ہو سکا کہ وہ اللہ کے حضور ایک رحیم اور وفادار امامِ اعظم
