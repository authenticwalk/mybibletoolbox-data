  ebk-ebk: Isunga masapor munfialin hiya as kaman kan chicha ay ib-ana as nan am-in
    ay panagfiyagcha ta munfialin hiya as manangsug-ang ya matalek ay kangatuwan ay
    pachi as nan munserfiyana kan Apo Dios. Hiyana nan naekaman ta pakawanun Apo Dios
    nan tataku as nan fiasfiasorcha.
  spa-PDDPT: Por lo cual Jesús debía ser semejante a sus hermanos en todo, para que
    también fuera un Sumo Sacerdote misericordioso y fiel delante de Dios, a fin de
    apaciguarlo por los pecados del pueblo.
  ruf-ruf: Apfo tsakabamighwa yeghale na ndughu tsake kwa chila chinu, ili yawe Mtambika
    wawo mkulu iyotogholighwa na yane libatsi mne kumsang'anila Imulungu, ili nzambi
    tse iwanu tsileghusighwe.
  gun-gun: Ha'e nunga rupi opa mba'e py guyvy kuery rami 'rãe ojeapo, nhanemboaxy
    kuaa ha'e ojeroviapy oikoa oexa uka aguã, ha'e Nhanderuete pegua sacerdote yvateve
    va'e oiko aguã guive, ojeupegua kuery ojejavyague re opaga aguã.
  agu-BL: Chin tajwe'n cunin toque'n i' chi kutane'n ketz, yi o' titz'un, bantz xcone'n
    i' tetz wi'tz kapale'il swutz Ryos. Ej nin i' yi kapale'il yi na el k'ajab ske'j,
    nin i' yi kapale'il yi na el cu'n te yi munl yi ak'ij tetz, na ja cuy yi ketz
    kapaj.
  isn-isn: Ku lulo, ai ituile kusinja u ng'wenso watule anga anyandugu akwe mu nzila
    yihi, iti wahume kutula kuhani nu mukulu munya uwai hangi muhuiili ku intu yang'wa
    Itunda, ni iti kina watule nu uhumi nua kupumya u ulekelwa ku milandu a antu.
  ilo-ULB: Kasapulan ngarud nga agbalin isuna a kas kadagiti kakabsatna iti amin a
    wagas, tapno agbalin isuna a naasi ken napudno a kangatoan a padi kadagiti banbanag
    ti Dios, ken tapno magun-odna ti panakapakawan ti basbasol dagiti tattao.
  pir-NT: Sa yero tiquiro mari acayʉro warota ahtahye. Ihcãno saha mari yero saha
    pagʉ tiriquiro ahtahye. Sa ahtaro mari yʉhdʉatire mari ñañe yerire mari Pacʉre
    cohã dutiro ahtaro niahye. Sa yero mari yequina pahia pʉhtoa tiquina yeriro saha
    yero ahtaro niahye. Mari yero saha ijiro marine quehnoano paja ihñare. Sa yero
    Cohãcjʉ̃ cahmeno saha sa yeducuriquiro ijire. Sa yero tiquiro mari yaquiro pahia
    pʉhtoro ijiro nine.
  anv-NT: Gɛ genó ɛyigé gepyɛ ji abwɔlé ntó mekwaá álá ɛké aŋmɛ bií né yɛ́ndé
    meti mbɔ, nnó abɛ ɛtukpɛ ampyɛɛ́ upɛ Ɛsɔwɔ, ɛwé ɛgɛne bɔɔ́ meshwɛ, ne muú ákágé
    nɛré metɔɔ́ ne ji nnó ji achyɛɛ́ gepɛ gétúgé gabo ayi bɔɔ́ ápyɛɛ́.
  sab-NT: '@see-verse:HEB.002.016'
  tmd-tmd: Mag adakwör, Krais hön an haul nöbö mölöu nöbö nuŋwa rɨg mɨdöl mag akuyöbö,
    nuŋ keir nöbial mɨxɨña nɨgön, God ap höjöpal ur nölɨb nöbö wä ödöriö aku mɨdön,
    nöbö mö mɨd ri abmɨdölöi piaku ñɨgö ögwö yöxön pɨ ri abön, öim öim God nugwo mabö
    rɨ nöl ri ab gɨr mɨdmɨn, God nuŋ nöbö mö ap kib mag gwogwo rɨmɨdöi akuyöbö pɨx
    aku nugwön röböxa.
  acr-NNT: Jekꞌulaꞌ lik xajawaxik ri Jesús xuꞌana junam uwach qukꞌ riꞌoj, ri qachaqꞌ
    qibꞌ rukꞌ Rire, chaꞌ jelaꞌ e kuꞌana Qajawal, ri kuꞌan jusukꞌ ruchak chwach ri
    Dios, yey rukꞌ kꞌaxnaꞌbꞌal ukꞌuꞌx kachꞌaw paqawiꞌ y ruma kꞌu Rire, ri Dios kukuy
    ri qamak qonoje ri oj utinamit.
  kpg-kpg: Malaa, di mee deenei guu donu bolo Mee guu hai be ono duaahina i nia hagadilinga
    ala huogodoo, gei mee guu hai di nadau Dangada Aamua Hai mee dabu dela e dumaalia
    ge manawa dahi i dana hai hegau gi God, belee dumaalia gi nia huaidu o nia daangada.
  taj-taj: थेतबासेलमा म्‍हिगदेला पाप माफ लबाला लागिरी परमेश्‍वरसे पिन्‍बा गेरी भर
    तबादेन दया मुबा परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हि दोतोःला। थेह्रङ्बा म्‍हि
    दोबाला लागिरी जम्‍मान तामरी येशू ह्राङलान आले आङागदे ह्रङ्‌बान दोतोःबा मुबा।
  avt-avt: Te hɨrak Jisas keweikɨnhis kar ke haiu mɨt kikrek nɨrak hɨrak kɨre mɨtɨk
    kerekek. Hɨrak keweikɨnhis kɨre mɨtɨk te hɨrak kɨrɨak menmen me God kɨre mɨtɨk
    iuwe pris kerek hanhan keriuwe mɨt hɨrak kɨrɨakem werek werek. Hɨrak kɨrɨak menmen
    yaaim keiyɨm kesak menmen enum me haiu mɨt yapɨrwe.
  cbk-cbk: Poreso necesita le experiencia todo el maga sufrimiento, para puede le
    queda un Padre Superior bien fiel y lastimoso. Y ele amo el quien ta representa
    canaton na presencia de Dios para el pecado del maga gente ay queda perdonao.
  uig-ARA: شۇنىڭ ئۈچۈن، ئۇ خۇداغا ئائىت ئىشلاردا رەھىمدىل ۋە سادىق باش كاھىن بولۇشى
    ئۈچۈن، خەلقنىڭ گۇناھلىرىنىڭ كەچۈرۈم قۇربانلىقىنى بېرەلىشى ئۈچۈن، ئۇ ھەر جەھەتتىن
    قېرىنداشلىرىغا ئوخشاش قىلىنىشى كېرەك ئىدى.
  tuf-tuf: Eyta bira cajc uch cutar raquír car ima rabin chaquir eyta chájacro. Ima
    uw cuitar Sir ub cahmar waquín acu, sacerdote yehnín acu uwan ima rábinan wan
    chájacro. Ima rabin racar cue rehquít eyin cuitar yajquín séhw̃ajacro. Eyin cuitar
    yajquín acu cat, Sir chihtá wácati rehcayta acu cat éyinan wan yehnjacro. Eyta
    yehnár Sir tamo sehw̃a rabar, uwat Sir tayar yajác eyat túnjacro. Sacerdote yehnár
    eyta yajacro.
  abx-abx: Tungod sinan katuyu'an, dati na agplano i Diyos nga kinahanglan gayod i
    pagpa'irog si iya si bisan ay sa'agihan-na si mga kabugtu'an-na, basi' magin gilalabawi
    paraghalad iya nga maluluy'on pati' tangkod si pagparasirbi si Diyos, ngan basi'
    si katapusan sapalugtuk-na mismo anan si iya i kasina-na si Diyos para apasaylo
    i sala'-na si mga a'a.
  mco-NT: E mɨɨd jada ycɨxpɨ, Jesucristo jadu'n anajty mɨɨdɨty ñinïcx etz yjugy'ajtɨn
    tú'cɨy mɨɨd je jugytɨjc ymɨgügtɨjc ninïcx etz jugy'ajtɨn, jɨgɨx jëbɨ yɨ' naydügpajc
    codɨnäy naaxhuiñyjäy ajcxy ma Dios yhuinduu mɨɨd tudägy'ajt etz pa'ayoohuɨn. Etz
    nañ jadu'n jɨgɨx jëbɨ huindzɨgɨ̈y Dios mɨɨd ycɨ'm ñinïcx mɨɨd jäy ajcxy ypocy
    ycɨxpɨ, e jadu'n yajpocyhuaatztähuɨp yɨ mayjäy ajcxy.
  cpb-NT: Irootake ratziritantakari roshiyayetai aaka irirentziyetai, ari rimonkaatakero
    ikowawetapiintakari Imperatasorentsiperori rimonkaaterome ketziroini. Antawo ineshironkatantai
    irirori, ikyaaryootake rimonkaatantakawori, iriira kantakaantairori ipeyakotantairori
    Pawa akaariperoshirewetakaga.
  aon-aon: Jisas douk adur nanamori nutaurum apak arpesh. Douk namudok aria narao
    arpenyihw yegenyihw abom nadukem apak ananishi owashish um ihihmorim aih. Douk
    nenekesh namudok um nutogur apakini Debeini Pris abom aria nusuhw Iruhin ananin
    mour nuneken wosik abom. Anan douk nenek gihaumap aria nataurumap namudok um Iruhin
    nukweshihuk apakish yoweishi inahos.
  hus-NT-2005: Ani abal kin tʼajaꞌ jachanꞌ, yejat kin junu jelti nin kidhábtsik abal
    kin bajaw ka kʼwajay jelti jun i lujat ani i yajnantsix okʼlek páleꞌtsik tin tamét
    na Dios ani abal kin wékʼontsi ti walastaláb an atiklábtsik, kʼal tin kwentakʼi
    an chemlá xin tamu.
  mig-NT: Te yu̱án nɨ́nɨ ní nasa̱ma‑ya̱ nátu̱'un kánda̱a ta̱ká ñani̱‑ya̱, náva̱'a
    kuu‑ya̱ ɨ́ɨn sutu̱ ñá'nu ja̱ kúndá'ú ini̱‑ya̱ yóó, te skíkuu‑ya̱ táká tiñu kuní
    Dios, náva̱'a kuanchaa̱‑ya̱ táká kua̱chi ña̱yɨvɨ.
  bps-bps: Taman landè dademe kibò Dyisas ku laan mbaling gambet gito dad flanekan,
    du fye gnagun ku tan i gito gnagu, du fye mbaling kenen mdatah baito di muna Dwata
    i too kamdo gito, i too gsalig di nimò Dwata, du fye nlifet Dwata dad salà i dad
    to di kenen.
  mbs-mbs: Meneng eked sikandin peketabang kenitadon singed aw meinang sikandin iling
    kenitadon menge kedowa din. Yan se doun te migpekeotaw sikandin aw timayod te
    kelimahan amon meinang sikandin telekagon tadon doton te Timanem, aw amon pegwedaden
    din se menge salà tadon. So dinetengan sikandin te kelimahan, yan doen den keido
    din kenitadon egdetengan te kelimahan. So neketayod sikandin te pegboyo i Satanas,
    yan meketabang den sikandin te kedita te otaw boyowen i Satanas.
  tof-tof: 'Da ini zitülkusdü, darrü kwat babul yarilürr Yesunkü: wa tóba zoretalzan
    bainürr blaman kwata. Ene igósüm, wa gyaur-gyaur ⌊singüldü prristüm⌋ ki baine,
    nótó tómbapónda wa ne poko bóktanórr tómbapónóm, Godónkü zaget tónggapónde, kwat
    alótóm Godka pamkolpamab kolae tonarr barrgonóm.'
  cme-NT: Ku'i ciɛ uu naa saaya u ce u fɛrɛ u hãmba nabiɛraŋo wɛima-na hiere a jo
    ji ce *Diilojigãntaamba yuntieŋo maŋ hujantieŋo aa vii baa Diiloŋ-jigãŋga‑i
    duɔ pir nuɔmba ãmbabalma‑i halaŋ-ma ba yunni-na.
  sus-sus: Na nan a toxi a naxa a yɛtɛ maniya a ngaxakerenyie ra, alako a xa nɔ sɛrɛxɛdubɛ
    kuntigi wali rabade kinikini nun tinxinyi ra Ala bɛ, a fa findi ɲama xa yunubie
    xafarima ra.
  pon-2006: Eri, met wehwehki me e uhdahn duwehla rie ko ni soahng koaros pwe en wiahla
    arail samworo lapalap, loalopwoat oh kalahngan, ni sapwellime doadoahk ong Koht,
    pwe aramas akan en kin ale lapwepen diparail kan.
  dad-dad: Anĩ nigin, Negur ĩ, Jesus naab ganan bun yogon tura tar gen inenen, are
    Jesus ĩ pris mudur wau yũya, dõ fiya biya ado wõ ye fen, Negur aruna yalouf nigin
    ado, ĩ Negur nẽ didi yof fen, tamo kayau neid mosor yalelkenẽdiya kabĩ yalouf
    nigin age fen.
  zab-NT: Pur ningui, gucny zectiziac bniety guɨchliu, te par bdzɨny dxi gucny tuby
    bxoz ni sac lo Dios, bxoz ni rgá bniety ne ni rzuubza xtiidx Dios par güelee gudillyny
    pur de xtuld bniety.
  ksd-ksd: Kari go i ga topa ia upi diat a varogop ma ra tara na turana ta ra lavur
    magit par, upi na varmari ma upi ia ra dovot na tena tinabar ngalangala ure ra
    lavur magit kai God, ma upi na pait ra varporong ure ra varpiam kai ra tarai.
  msm-NT: Pigkinahangyan no mahinang sikandin no otow angod yagboy ita no mgo suun
    din agun no mahinang sikandin no kinayabawan no magdudumaya to pagtuu ta. Tongod
    to sikan, makawkayuujon dow ogkasaligan sikandin no ogpakaabugar ita duon to atubangan
    to Diyus, aw ogpakalimpas sikandin to mgo sae to kaotawan.
  myk-myk: Lee wuu na li waha lʼi waha, wʼa yaa na pye sipyiyawyii pyegana bɛɛri na,
    kɔnhɔ wu bye pu saraya ɲaha shɔɔnrivɛɛ wo ɲuŋɔfɔgbɔ, wemu wʼa ɲuŋɔ ɲaari, na ɲɛ
    ɲɔmɛɛ fɔɔ Kilɛ wo labye wu ni ge. Kɔnhɔ wu sipyii pu wo jurumu wu foo tɔ.
  sbe-sbe: Teina debanaena ede Yesu ye hemala tamowai doha kita, bena iya taukaitalasam
    saesaena namwanamwana. Unai iya ye katekamkamnaeda yoda basabasa udiyedi, yo hinage
    Yaubada yona ye paisowanamwanamwa, na kaitalasam ye ginauli tamowai yodi yababa
    kabanuwatugabaedi.
  mcr-mcr: Iutaŋi, Iqu nätmatqä eeqänäŋä iuŋi, yänä-mänä maeqä, iquatä asänäŋä ekqe.
    Iiŋä eäqetaŋi, Iqu quwqä hiqäva-imäkqä iquauqä Naqä-qu äpme, Goti Iquenyqä wäuŋui
    qäyu imäkquätŋqänänji. Wäuŋuä iiŋi, Iqu qokä-apäkä duŋqä qeqä äwutätä, enyqä miqä
    kukŋuä iuŋi qänaknä itä, ga Kiqä-kiuä hiqäva eŋqä-pa äwinätäqetaŋi, Goti Iqu,
    ämaqeuqä suqä quvqeŋqä äwqä tnäŋä äwiŋqe, huätä eeqäpnä mamäuquätŋqänänji.
  cux-NT: Cáávā chuū Jesucristo canéé chi ch'iindiyáaⁿ yā tan'dúúcā nducyaaca hermanos
    yeⁿ'é yā ní 'íícú maáⁿ yā cuuvi cūneé yā chiiduú ch'ɛɛtɛ ca chi 'áámá cānee yeⁿ'e
    ntiiⁿnyuⁿ yeⁿ'e Ndyuūs. Ní ya'ai 'iinú yā 'iiⁿ'yāⁿ. Ní 'íícú cuuví nadach'ɛɛ̄cú
    yā nuuⁿndi yeⁿ'e 'iiⁿ'yāⁿ ti nadíí'vɛ yā nducuéⁿ'ē nuuⁿndi yeⁿ'e 'iiⁿ'yāⁿ.
  tur-YTC: Bu nedenle, her şeyde kardeşleri gibi olması gerekiyordu. Öyle ki, halkın
    günahlarına kefaret etmek üzere Tanrı’ya ilişkin şeylerde merhametli ve sadık
    bir başkâhin olsun.
  san-ITR: ato hetoH sa yathA kR^ipAvAn prajAnAM pApashodhanArtham IshvaroddeshyaviShaye
    vishvAsyo mahAyAjako bhavet tadarthaM sarvvaviShaye svabhrAtR^iNAM sadR^ishIbhavanaM
    tasyochitam AsIt|
  bel-N: Дзеля гэтага Ён павінен быў у-ва ўсім стацца падобным да братоў, каб быць
    міласьцівым і верным Першасьвятаром перад Богам дзеля перамольваньня за грахі
    народу.
  sch-sch: Masika han Pathien sin a thona han miriemngei Ochai Inlaltak, taksônom
    le lungkhamna sip a hong nia, an sietna ngâidam an ni theina rangin lam tina
    a sûngsuokngei anghan a om anâng piel ani.
  mic-MIQNT: Etna na ugjit weji mimajuinualsip 'st'ge' igtig mimajuinu'g aq tele'g
    'st'ge' negmow glaman ewlitelmuaji. Gatu mu pata'tegegup glaman mawi espe'g patlia'suit
    ugjit negmow ta'n tel lugowaj Gjinisgaml. Getlamiet aq igalsit glaman mimajuinu'g
    ugtlue'utiwal gisi apigsigtas'gt'tal.
  huu-NT: Comena naimɨe illena, Jusiñamui naimɨena orede. Caɨ isoi naimɨe duere sefuillena,
    naimɨena orede. Caɨ isoi ramo naimɨe Taɨfe faɨamona, naimɨe fueollena, naimɨena
    orede. Caɨ illana raise uiñote. Iemona caɨna dueruite. Jusiñamui jitaillacɨno
    fɨnuana raise uiñote. Ie jira Jusiñamui dɨga caɨ facaina nanoca ñaɨraɨmana naimɨe
    raise jaide. Ie jira caɨ jeacɨnona oni dotajana Jusiñamuimo jɨcanote.
  jiv-NT: Túratin asa peṉké métek ni yachí̱a áinis ajasmiayi. Nuja̱i̱ in tuke waitnentrampramniaitji.
    Tuma asa Yúsnan pujurniu uuntri̱ ajas Yúsan tuke péṉker chichartamsamniaitji.
    Núnisaṉ murikiun maa Yus súsatniua áintsaṉ ni jakamuja̱i̱ ashí shuara tunaari̱n
    tsaṉkurniuiti.
  otm-NT: Janangue'a nu ra Jesús njuąntho bin ja tengu thoho gahʉ, bi bɛ̨ni 'bɛ'a
    gätho dím bɛ̨mhbʉ, bi zä 'bɛ'a gätho dí sähʉ. Nu'bʉ hin xtín jabʉ, hin xtán zä
    xtí huɛ̨gahʉ, hin xtán zä xtí juah rá 'bɛfi Oją gue bi hoga ma ts'oquihʉ. Gue'a
    í t'ɛ̨mbi bim hmumbäją a.
  dah-dah: Yeŋbe gwahade goyen po tiyeŋ yeŋ nurde hinhin geb, yeŋ wor neŋ megen niŋ
    al gahade hetek po hiriŋ. Gogab yeŋ beleŋ Al Kuruŋ doloŋ ird ird mata doyaŋ mar
    pris buda gote kuruŋmiŋ heŋ alya bereyat mata buluŋ halde yuneŋ yuneŋ niŋ dapŋa
    gasa yirde galak irde haŋyen yara yiŋgeŋ uliŋ pigiŋ goyen Al Kuruŋ galak irde
    kameŋ yeŋbe gogo al hiriŋ. Yeŋbe meteŋ go teŋ heŋyabe alya bereya niŋ buniŋeŋ
    nurde hinhin, irde Al Kuruŋyen mere keŋkela po gama irde meteŋ teŋ hinhin.
  tnk-tnk: Ro pen in rɨməuvehe məmwhen a ia piəvni me ia noien me pam, mə ia nɨkaren
    səvəi wok səvəi Kumwesən, in rukurən nuveheien pris asori anan riti sə trapi tɨ
    nərmama me səvənhi, nənə irəha həukurən nətɨɡiteien irə traikuas raka noien ərəha
    me səvənraha.
  kpr-kpr: E givu! Iesu nu God da uju ava use, evetu genembodae joka use, nenda fristi+
    iká bekáda ari dae saetira amo, nu kau nunda nano namendi avavaga edo, nenda tamo
    budo nemoá avavaga siroraeti. A nenda ari ekoko da mino mutari God kote doyare
    dae saetira amo, nu nenda tamo budo aminge siroraeti.
  san-IAS: ato hetoḥ sa yathā kṛpāvān prajānāṁ pāpaśodhanārtham īśvaroddeśyaviṣaye
    viśvāsyo mahāyājako bhavet tadarthaṁ sarvvaviṣaye svabhrātṛṇāṁ sadṛśībhavanaṁ
    tasyocitam āsīt|
  nho-nho: Teenaa, i ana vana katoo e mee raa, Jesus ki sosorina pee ko ana taaina
    i te maarama nei, ki mee Ia ma se Maatua Hakamau laatou teelaa e sura te manava aroha
    aa e heheuna hakaraaoi i ana heuna e mee maa TeAtua. A Ia ki mee peenaa ki lavaa
    te uiia naa haisara te henua.
  gym-NT: Ye mden kisete, niara rabadre sribire Ngöbökrä ni blitaka Ngöböbe ni mda
    mda diäre dänkien kwrere amne, rabadre sribi ye ngwena bare täte jökrä, amne rabadre
    niara mräkä ngwen ruentari tare jae, abkokäre nükani därere niara mräkätre kwrere.
    Mdakäre abko, jändrän kämika nämane ni ngite ütiäre, ye kwrere niara jraindre
    ni ngite ngite diankakäre mento nibtä, abkokäre nükani därere ni kwrere.
  azg-NT: Mangꞌe joꞌ ntyja ꞌnaan tsoñꞌen, tcanhanꞌ na nquii Jesús, cüejon ntsixuan
    jon chaꞌxjen jaa ntyje jon chaꞌ ndëë nduihin tyee tque na taquintyja na tꞌman
    tondëëhë, ncüii tyee na ntyꞌia rö ntyjii jon ndoꞌ na itsiquindë jon tsoñꞌen jñꞌoon
