  ena-ena: '@see-verse:HEB.002.006'
  tgo-tgo: Kaero u worawe na seiwo i yaku nyao thovuthovuye e raberabenji, kaero u
    vavwenyevwenye na u wovoreŋa idae,
  yap-yap: Kam ta’ nib ngoch nap’an nib sobut’ ngak e pi engel, kam te’elyawnag ko
    sorok nge ta’fan,
  mop-NT: A tz'aj ala'i ti chema' quet u patalil etel a waj xa'num ti ca'an. A tz'aj
    u yanil y u patalil. A tz'aj ti'i ca' u bete' a meyaj.
  tet-tet: Mais Naꞌi Maromak latan beran baa sia tiꞌan, nebee sia dadi kreꞌis manesak
    no makbukar laleꞌan. Naꞌi Maromak moos foo kneter baa sia, nodi foti sia,
  hlt-MCSB: Anih te puencawn rhoek lakah vel na hlak coeng dae thangpomnah neh hinyahnah
    te anih na khuem sak.
  xtd-NT: Xaku ni kɨu n‑kida‑n xa kunxaꞌnu ka ángel, ia ka xinokuechi nuu‑n, dada
    mee‑s. Ko n‑kida‑n xa kuu‑s se kunxaꞌnu ka, n‑kida‑n xa tnɨɨ‑s ntdaa xañuꞌu. N‑kida‑n
    xa taxnuni‑s nuu ntdaa xa n‑kidavaꞌa‑n.
  mdy-ETH: ኪኢታንቾይዳፓ ዻካ ኔ ዔያቶ ሂርኪሴኔ፥ ቦንቺንታያና ጋላቲንታያና ማዒፆ ዔርዛ፥ ቦንቾ ባኮ ኔ ዔያቶ ቶኦካ ዓጌኔ፤
  spl-spl: Otmu nenŋe aŋelo yeŋgât amutgen sâp tâlâwâk manmain. Yâhâ wahap topŋe topŋe
    kalon ya yeŋgât galemyeŋe otmâ mannom sâm yakât pat kuningion.
  usp-NT: Junquitzke xakesaj jnimal jk'ij winak li chiwchak yak anjl. Pero xab'ana'
    chiqui' re winak li chi sub'laj nim jk'ij chiwchak yak anjl pire tinimirsaj jk'ij
  zav-NT: Beno' par nic̱h beṉac̱hən' bito zɉənaque' beṉə' blao can' zɉənaquə angl
    ca' pero caguə syempr gaquən ca'. Bia'aczə beno' par nic̱h zɉəzaquə' beṉac̱hən'
    na' bnežɉwga'aco'one' yeḻə' bala'aṉ.
  sgz-sgz: Ukte obop gim uri lalin tan angelo ngo gima gengen i án mudán pákánbung
    sár. Má ukte ámkuk gim mul mai kiskis pakta suri da árngai ngis gim.
  kek-NT: Xacubsi ca'ch'in xcuanquil chiruheb li ángel. Abanan xaq'ue xnimal xlok'al.
    Ut xaxakab xcuanquil sa' xbe̱neb la̱ c'anjel xaba̱nu riq'uin a̱cuuk'.
  blz-NT: Kuu ninsidakon i raaya'a koo' tia koi malaa'ikat. Kuu nangangga'i i raaya'a
    ka' nongorookon oruangan men tongaan ka' umangga'.
  poe-NT: Jaha tsíkji̱chꞌéna chꞌán éxí ijnko chojni tꞌe̱tu̱anhya kjánchó kánhyó isé,
    a̱ ntá tí sín ángel a̱ntsí má kꞌuéchónta sín kjuachaxin, a̱ ntá jie la imá kjuíkosáyehé
    chꞌán;
  san-TAM: 'தி³வ்யத³தக³ணேப்⁴ய​: ஸ கிஞ்சிந் ந்யூந​: க்ருʼதஸ்த்வயா| தேஜோகௌ³ரவரூபேண கிரீடேந
    விபூ⁴ஷித​:| ஸ்ருʼஷ்டம்ʼ யத் தே கராப்⁴யாம்ʼ ஸ தத்ப்ரபு⁴த்வே நியோஜித​:|'
  cof-NT: Tsachilachi mantá cuwatonan, anjelilachica nasi pele mantá cuwanue tinue.
    Tsan josanan, inale tsachilachi duque fe mantá cuwachunae tinue. Yalaca tsara
    sen mantá tan suwachunae tinue.
  srm-NT: I bi mbei ën fu wan pisiten möön lagi möön dee basia fii köndë. Nöö hën
    i toona hei ën dëën nëbai möön hii soni.
  qvs-NT: Kay allpapi kawsaptinikunara angelkunata willashkanki ñukaykunamanta ashwan
    atipak kanankunata. Chaymanta ñukaykunata salvawashpaykisapa paykunamanta ashwanta
    kuyawankisapa kushichiwankisapa.
  zca-NT: Pla tsa ngubizh mile' go natsakt xa' be's nela tsak rë ganj che'n go, per
    nal ngulitsya go xa' kun rë yalnazhon che'n go.
  cbc-NT: Ati yʉtea caãno mai ángelea majã roca macããnarẽ bairo jããrẽ mʉ cũñupã. Bairo
    jããrẽ cũmicʉ̃ã, ãmerẽ yua, caãnimajũrã jãã ãnio joroque mʉ átiya.
  qxo-NT: Angelniquicunata mana wanogpä camashga carpis runataga cay patsachö yupashga
    watalla cawananpämi camargayqui. Tsaynö caycaptinpis runapamanga maquinmanmi churargayqui
    imayca camangayquicunatapis munayninchö tsaräyänanpä”. Tayta Diospa palabran gellgaranganchö
    tsaynö niptinpis runacuna manarämi Tayta Dios camangancunata paypa munayninchöga
    caycätsiyantsu.
  mox-mox: Tuta kukusana namo ʼinaya uaʼuwebuiea eu tovaleʼewayavo ʼayadia. Ta oʼa
    ugivaneqea awatubo be wese ʼamayaba ʼinega.
  kew-kew: Oge yapi di-na neme niaa mo ensel-nuna rolo-para mapiraasi. Goa pua neme
    niaa epe paana puri-para gisi rabu ora aa muduna bi puri lapo misima.
  dww-dww: Tam kuya voiedi da taudi raḡan ḡaubonaḡa anea adi rewapanama dibune a rautapa
    miana, be muriḡa tam kuya kawa saḡedi da neneḡara be vivira kuya utedina.
  twi-ASANTE: Wobɔɔ no maa ɔyɛɛ akumaa kakra sene abɔfoɔ; na wode wʼanimuonyam ne
    anidie abɔ no abotire,
  aoj-aoj: Inaꞌ nandaꞌ amom ensel mape dambem banagema esis nogota bandata dowaf.
    Inaꞌ nasoꞌasa agol luꞌwagili galoma gawa fasini aꞌowaꞌ.
  cbv-cbv: Maátcanjeh ángelwã ĩ wẽpat nʉmp cã́acwãdih mat jʉm jwʉhat tʉ́ʉtʉp taga.
    Pánih jʉmat tʉ́ʉtna yʉhna, bʉʉ queétdih wẽpat wʉ̃hnit, maáta mat waadánap taga.
  taw-taw: Nad genak, yokɨp sɨkol won ak ensel okok bɨawl tek yelak, binɨb okok tam
    okok tek yelak agɨl tɨkak. Pen binɨb okok kɨlop genak, yɨb awl dɨl bɨnonɨm tek
    yelak agɨl tɨkak.
  jic-NT: Quina yupj más 'in tsjicj way angelpan jilal, nin la tjejay jipj. Newa nin,
    yupj más 'in noypan pjü way jilal nosis casá, nin la tjejay jipj. Jipj pajal 'üsüs
    la tjejay yupj mpes. Pjü way jatja, nin la tjejay jipj. Mop'in nin jis tje'yaya
    ne gente 'ücj polel jajütütj pjü way niná.
  zap-NT: Wuu te tyemp ne wdee de si ne zhidee waknon men ke lo angel, per zhich guin
    kesentyent wlanzoon de men no wlanon de men no wzu de men ne laa men ynebééy yrandxee
    ne wzhexkwaa de;
  wer-wer: Ni ten akun kot nent enselöröa iri önëak niulëën pitök il niwesa. Pël ëën
    kaalak ënëmak ni ten wak ngaarëk isak ëwaat ë nirangian.
  ipi-ipi: Enene, nimbato akali Atame waa pee-angi, nimbato minditaka pitaka taka
    balana pangosa yakale loto, balato utupane pitaka ando ateakale leene okomane
    nimbato bala laiyu loto, gene andane mindi bala maiyee-kola, bala aŋa mee teke
    enjole tupana napinga yale ateane lo layene eya. Goteto minditaka mindikipi mindi
    mee yakale naleaipia. Jia. Balato pitaka taka akali Atame okona pangosa yakale
    leane tekeko, andipa nanimato andeyama-kola, pitaka taka nanimana yuunga wandakali
    tupana pangosa ata napeya.
  qul-NT: Juch'uy tiempollapaj payta ruwarkanqui angelcunamantapas mana curajta jina,
    chaymantataj athun caywan alabanawan jina athunchachinqui.
  ter-NT: Inâ itikôa ne xanéhiko yara kúveu mêum, kalîha ikélihuxi ya ánjuhiko, perexoâtimaka
    itúkeovo ihayú'iuti yoko teyonéti. (Koane peréxoamaka éxea koêku ne uhá koeti
    po'ínuhiko kéxokeu yara poké'e.)
  bmr-NT: Mɨɨro jihachutasituro diitoco diitoomomɨnaaguiinovɨ ficuuhi. Jaaruumoco
    fanoova imiri, bocɨri icano diitoco bocɨsuuhi. Bu jaaboro diitoco mityaco daacɨuhi
    paryɨ edeetavuunohallɨvɨ.
  fuf-fuf: A waɗii mo e ley malaa'ikaaɓe ɓen e nder seeɗa nii, a taaranii mo *meetelol
    mangu e teddungal, a waɗii mo e hoore kuuɗe juuɗe maa ɗen,
  bhl-bhl: Feinka! Sukum ding ete kuw ku kunum beelo wiin banim keleweko, yemdakamin
    finik im afak kelewselew te. Kate, ku elo iti wiin fian duleweko, auk so kamok
    fian kelewsomi,
  ons-ons: Goŋo aŋelo magu eŋane ketkele qei maket baneno nasomde bamgoka geakane
    rakokka more birakakone, goŋo qeli ewe zonom so bakom mawa mawa, ea wane eŋet
    biŋekŋo marokine okangi bira kakone,
  con-NTPO: Nane re'riccone qui Quema sefacconi'su shondosundeccuma utu'ccoa've a'ima
    tson. Tsa'ma tsa'caen tsomba qui tisenga otifaenqquia'caen ñotsse afapa ti'tsse'tssia
    na'suve tson. Toya'caen Qui tisema ccutsian pa'tssi que agattoen'choma mandaye.
  ghs-ghs: Oi nii abike gattiqa angeroho pesuqata mootomi ooraihe nii noho dzapake
    qiraitemi dzapa pobinoma, nee ma baunoma naatorai.
  peg-peg: ଏପେଙ୍ଗ୍‌ ଦୁତ୍‌ର୍‌ତାଂ ତାଙ୍ଗେଙ୍ଗ୍‌ ଅଲପ୍‍ ତଲ୍ୟା କିତାଦେର୍ଣ୍ଣା । ଏପେଙ୍ଗ୍‌ ହେୱାନିଂ
    ଜାଜ୍‌ମାଲ୍‌ ଆରି ସନ୍‌ମାନ୍‌ନି ମୁକୁଟ୍ ଲାକେ ତୁଜ଼ି କିତାଦେର୍ଣ୍ଣା,
  txu-NT: Nã gãm o kàtàm, akadjy mrãnh djwỳnh kôpdji'ã o kàtàm. O kàtàm 'iry kêt ga
    ajte umamẽ raxo utà
  eng-WEBU: You made him a little lower than the angels. You crowned him with glory
    and honor.
  gnw-NT: Añave jae reta imbaepuere michi ete ángel reta imbaepuere güi. Cuãrai oĩ
    nde ndipota ramo. Ẽrei michi peguaño cuarãita oĩ. Echa'ã tenonde yave nemee Adán
    pe mbaepuere tuicha vae jare nembutuichaca. Nde nemee chupe güɨnoi vaerã mbaepuere
    opaete nde ndiyapo vae re.
  mux-mux: ⸤Nu-ni yambumandu nikunu mele:⸥ “‘Yambuma angkellamanga laye-kolte mandupa
    molangi.’ nimbú.” nirinu. ⸤Pe⸥ nu-ni eninga bima paka tonjukunu, nambama sikunu,
  maj-NT: Chubahá 'yún kinte kin'e mai nga ntítsjee̱, ko̱ kik'a̱i̱hi̱ kju̱a̱chánka
    ko̱ nga cha̱nkjún.
  bkq-NT: Âdiempa kulâ myakâwândy xina eon-honru mâunduypy, anju domodo eon-honru
    mâunduypy iatyay awyly. Xirâ anaym mâungutyby modo xuturin-em xina itoem amygue
    olâ, tâdyren-honze, ton-honre warâ, xina tarâ pymâ-ro waunlo ara.
  kue-kue: Ene ye ere endingo, enge sungagle ta angelo endingo meglmara atne kra mogltre,
    ana ene akeple dindre kangiye kande yei te ana king bre gaglmo mereyegl ende tenga.
  cot-NT: Panaacaavetaquitariquea capichaji pashivantijitete, cotanquitsiquea pishineventajiacariquea
    caquinte panaacaavaequeriquea.
  bnp-bnp: O ru ia ge polotano taro ne huriki a agelo. O ru langa ia, o vakabagetua
    a rana,
  apn-NT: Na ka hte tanhmã mẽ inhĩpêx to pa mẽ te mẽ ixpê akapẽr o mẽ wrỳk xwỳnhjê
    pyràk. Jao mẽ uràk nẽ akukwak ri mẽ inhmex nẽ ixpa ho ixpa. Mẽ uràn mẽ ixàhpumunh
    nẽ ixihtỳx kêt tã mẽ inhmex nẽ ixpa.
  ctp-NT: Loꞌo ni, ndiya ska nten nu ngulo nuꞌwin tñan ꞌin chaꞌ mdiyan yu lo chalyuu;
    ti xiꞌi ndaa chabiyaꞌ ꞌin angajle chaꞌ ka tnun la ꞌin yu kanꞌ bra kanꞌ. Loꞌo chunꞌ
    ndiꞌin la ndaa ska seꞌen suꞌwe ꞌa seꞌen tyukwa yu loꞌoo, ñaꞌan tiꞌ seꞌen ndukwa
    ska nten nu tnun ꞌa nchka, ska xꞌnan nten, ska seꞌen kuꞌni tnun nten ꞌin yu.
  opm-opm: Papatim kakun enser ire hrepnong mat papindipmur. Gahan komdapat go ihirnong
    has dasi deio armi matin ohe dasi deio mar ire winnong isipsi amtipmur.
  bvr-bvr: Minypa aburr-gata waykin aburr-guyinda aburr-mujaruk birripa aburr-welangga
    wana; an-gugaliya nginyipa ny-barnjinga wurpa yarta nipa an-nelangga marr a-yinanga
    wana, wurra gu-gata wenga nginyipa an-molamola nyi-negarra warrpam.
  wal-wal: Neeni kiitanchchatuppe amarida wodiyaa a guuttadasa. A huuphiyankka bonchchonne
    saba akiliiliyaa wottadasa.
  zad-NT: Zi lat'zə ki beno' neto' ka anjl c̱ho'ka', na' noṉo' neto' to balaaṉ xen
    wal. Na' bzo' neto' iṉabia'nto' lao yog'te diika' beno'.
  kmg-kmg: Go dameŋ ŋondeŋ bembeŋne mac aŋelo jaŋere wahamicnao juocte mucnemeŋ, go
    tatamac â šâŋe biŋezi erickemeŋ,
  aso-aso: Eveneꞌ nene angeloꞌ engitotiꞌ gamene liꞌnibevoꞌ lemetiꞌ igi minilizave
    lo gaza eveneꞌ nene angelototiꞌ do leme-ngedo molo-ngede nane. Gaza eveneꞌ nene
    do hozi lo-ngedo guveꞌinesi ve loloꞌ o-ngedane.
  uli-uli: Ye mel sew yad we gel ho hatetalo chog sugfed mo ifar angelus kowe lom;
    hosa yetedah falmay mo ssor uwor,
  nin-NT: Ùwà i sha ka ma zu ntsɨ ku abitu ba na achi ambarr, ni turr ku anzɨ a ittu
    tuku inkpinkpye,
  acu-NT: Aints ainautikia yamaik jakatin asakrin, antsu ame awemamurmeka jakashtin
    asaramtai, aintstin nangkamasmek pengker najanamiame. Turayatum aintstinka amea
    tumau najakratau asam, timiá pengker awajkartusmiame. Tura mash najanamuram ainaun
    aints ainauti inararti tusam tsangkamkamiame.
  cak-WNT: Ri winek xa akasan juba' ruk'ij que chiquiwech ri ángeles. Pero ma riq'ui
    wi ri' can xaben chare ri winek chi can c'o ruk'ij ruc'ojlen, ruma pa ruk'a' riya'
    aya'on wi ronojel ri cosas ri abanon.
  ebk-ebk: Finayangmu chicha ta munfialincha as nababbaba mu nan angheles as nan hen-omaketan
    ay timpu. Penachayawam us chicha ay kaman as nan chayaw chi ari.
  spa-PDDPT: Lo hiciste un poco menor que los ángeles. Lo coronaste de esplendor y
    de honor.
  ruf-ruf: Tsakumtenda yawe mdodo kubita wamalaika, kumpfika fiya ya utunitso na heshima.
  gun-gun: Ha'e rami teĩ hare'i anjo kuery gui remo'yvyĩ'ive rire remboyvate, remboete
    uka [ha'e rembopo'aka ndepo py rejapo va'ekue ha'e javi re].
  agu-BL: Bintzi, at mas chik'ej yi e' ángel skawutz ketz, poro tetz cobox ntzi' tiemp,
    na ja wi't tak'u' ketz kak'ej. Nin at ca'wl tkak'ab, tan kacawune'n tib cyakil
    yi banij tanu'.
  isn-isn: muntu kutula muniino kukila i a malaika; umutugae ngala a ikulyo nu ukuligwa.
  ilo-ULB: Inaramidmo ti tao a nababbaba bassit ngem kadagiti anghel; binalangatam
    isuna iti dayag ken dayaw.
  pir-NT: Meheñe decorigã angele docapʉ masare cũahye mʉhʉ. Sa cũepegʉta yojopʉre
    tiquinare tutuayere ohogʉ, pʉhtoa sõahye mʉhʉ.
  anv-NT: Né mboó gébé, ɔpyɛ fɔ ji aŋea yɛ́ gemɛ dɔɔ́ ɛké makiɛ́nné jyɛ wɔ́,
    yɛ́mbɔ ɔfwa ji ne ŋgɔ ne ɛ́nógé ɛké mfwa.
  sab-NT: Kwian ulita me chege lle boanga ba alin nga ngaña giti kare, kwian ulita
    chege ma soli amage agwa ba kwian gbu no trate chege kweri, ba lle ulita ba nu
    dodaba jigu kwian ulita kote kwian chege lle e ulita chugagwallale.” David chada
    degu ama gerudu ene Chube ole kwian ulita giti unsuialin tangle, malen chada ai
    giti suge chege Chube lle ulita ama nu dodaba jigu kwian ulita kote, ama me lle
    jigu lle boanga ama alin nga ngaña giti kote dale, ni Chube lle gdaite jigu sugekare
    kwiange, lle ulita chegu kwiange kwian chegu lle ulita chugagwallale. Agwa kaire
    agwe uñale chege me klebi chegé ulita chada kle degaba kare, nege tangle kwian
