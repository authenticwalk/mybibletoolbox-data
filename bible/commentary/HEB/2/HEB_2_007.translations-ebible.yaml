verse: HEB.002.007
translations:
  kpx-kpx: A subuta ata vaevei vuvune ovei tabagevege abu anelu evigeveholisito valaeabemo
    ui vatae onobenobe ke bahata nalievelu.” Bukae hotou kateanu. Isito novae vani
    komo ataeau onobenobe kebia nalieveholima.
  okv-H: Eto iji isapa Anera amo peni eto embomeni amo isapa ainge amo inena ari rate
    inena jige vihito siro ta otohu pasari usasa te na kogombete koreora, amo donda
    tapa avo embomeni na tihi jigora ika.” ke ainge kajari mihia
  tbo-tbo: Houga kuku hotana u houna hopuneya, tu winoyanoya u gaboulihi ma u mulina
    wiwasawasa wotalagaena uyahinei u wotepani.
  mal-C: അങ്ങ് അവരെ ദൂതന്മാരെക്കാൾ അൽപ്പംമാത്രം താഴ്ത്തി; തേജസ്സും ബഹുമാനവും അവരെ
    മകുടമായി അണിയിച്ചിരിക്കുന്നു.
  grc-SR: Ἠλάττωσας αὐτὸν βραχύ τι παρ᾽ ἀγγέλους· δόξῃ καὶ τιμῇ ἐστεφάνωσας αὐτόν·
    ⸆
  bgc-bgc: तन्नै उस ताहीं सुर्गदूत्तां तै थोड़ा ए कम महत्वपूर्ण बणाया, तन्नै उस ताहीं
    राजा की तरियां महिमा अर सम्मान दिया, अर सब किमे उसके अधीन कर दी।
  khz-khz: Goi na kiata otao-wairigoato aneru kapulerai; mulinai maeka ralema iwavagina
    e venugagi-rage kraonna genai otao-kauato,
  deu-TKW: Du hast ihn ein kurzes neben den Engeln erniedrigt, du hast ihn mit Herrlichkeit
    und Ehre bekränzt,
  zsr-NT: Yelatiꞌz cuidiꞌ ca yuguꞌ gbaz laꞌy quiuꞌ benuꞌ lequëꞌ. Buzúꞌ quequëꞌ yöl‑laꞌ
    zxön len yöl‑laꞌ run ba laꞌn Len budöduꞌ lu naꞌquëꞌ yúguꞌtë le benuꞌ Liꞌ.
  lin-lin: Okitisaki ye na se ya ba-anjelu mpo na mwa tango moke, kasi olatisaki ye
    motole ya nkembo mpe ya lokumu,
  hns-NT: Thora dien khaat toe oke parie logan se nietja dharle hai. Bakie ab toe
    oke aadar aur maahaanta deile.
  noa-E: Khũchpai mʉig eegar wënʉrrʉweran, chadcha pua angelnaan khãaijã maarta eegpai
    deejim. Mamʉ mag nʉʉ awia maachta nem thum thʉnʉm khãaijã ʉ̈rpai apijim.
  eng-EMTV: You made him a little lower than the angels, You crowned him with glory
    and honor,
  mib-NT: Chi jecu‑ni tiempo ni sáha ní jeē núu i nuū tācá ndajéhé ni. Yūcuán na te
    sajéhnu ní i te squéndōo yɨ́ñúhún ní i, te cani ní i jeē ndacu i jniñu nuū tāca
    jéē ni sáha ní.
  lif-NT2: खे़ङ्‌हाॽग माङ्‌लाइङ्‌बाहाॽनुःल्‍ले़ च्‍यॽरक् योयोक् के़जोगुसि, खे़ङ्‌हाॽ
    मिमिदिङ् नु मिङ्‌सो इङ्‌धाःङ्‌ले़ तिचःन् के़घुःक्‍तुसिरो॥
  xnj-xnj: Umhengili kuvya mdebe pahi ya vamitumu va kunani kwa Chapanga, umuwaliki
    njingwa na ukulu na utopesa.
  mmx-mmx: Nenu uga raba di mi lolos pana at lempanga axap. Ketla lolos atdi i lixilik
    mun ti lolos taram ne Moroa, la uga lox anarong di mi levenasen silok la lisisinang
    nunuan.
  cbr-NT: Min camina usabi 'inuxmabia ángelcamabë sënë́nmara 'inun uni 'imiacën. Usa
    'imiquinbi camina minan 'aísha mibë xënibua 'aínbi 'itioquin 'imianan min unio
    ñucamaribi 'ibuamiacën.
  tee-NT: Pus pants'iquis palai lacat'icst'i ju navit'a. Palai xalack'ajin ju anquilhnin.
    Para ju chavai xt'aknit'a ju ixpuxak'ai chai lac'asq'uin ni calak'ayacalh. Chai
    ulat'a yuchi ni calhijuna' tachi chun ju navit'a ju uxint'i.
  eng-LSV: You made him [a] little less than messengers, || You crowned him with glory
    and honor, || And set him over the works of Your hands,
  cak-NT: Roma juba' ta chic junan ruk'ij xa'an che quiq'uin ri ángeles; roma ri ángeles
    can más-wi c'o quik'ij. Pero ri winak can c'o-wi ruk'ij chuka', roma can ayo'n
    parui' ronojel ri ex ri je'abanon.
  pah-NT: “Jypya nde ere'e g̃a ti toko huvihavamo jijipyrive'g̃a gwyre'i javo. Jypya
    nde g̃a mbopopoaka g̃a mbokatuavo g̃a mboukwahavamo a'ero toko ti g̃a huvihavamo
    javo. Jypya nde eremongo enhimbiapoa g̃anhi'ig̃a rupi.
  sja-NT: Na p'ek'au eujãde bɨ misa, pɨa ichi ek'ariara bɨji pɨchi angeleerã k'ãyaara.
    Mãgá bɨji mĩda, ichi waibɨa papiji mãik'aapa k'ĩra wãree papiji pɨk'a.
  xed-xed: Aŋ mndani, vraganavgha ka gudzekw ŋa fitik kwitikw mista duhwalha Lazglafta.
    Tahula tsa, ka fanaghatá ka ta glaku nda sgit.
  mks-NT: Tá na̱cava̱ha ndó ña̱yivi na̱ndaja ndó na̱ na̱nduu na ña̱ náhnu ndiva̱ha.
    Ta táto̱ mé ndó cuití va cúú ná na̱sayojó loho nu̱ ná ti̱xi chá tiempo. Ta tócó
    ndihi ña̱ na̱cava̱ha ndó na̱ndiquia̱hva ndó ña̱ ndahá ña̱yivi,
  gfk-S: U te bul hasur mem ira turadi menapu ta ira angelo be mem na kis baak hobi
    ta da not no pana bung. U te hakukuho mem ma ira minamar ma ra tamat na urur.
  bmu-bmu: Göŋön i memba et al waŋginöŋga nalö töröpŋi Suep garata yeŋgö nembö bapŋine
    eta eretŋi aka malök. Mali waŋgitnöŋga asakmararaŋnöŋ öŋgöiga kösasorom ila jalö
    waŋginöŋga aködamunŋambuk aka qetbuŋaŋambuk malja. Mewö mala öröyuai pakpak galöm
    köla malja.
  dgz-dgz: Wam koni otu da gapan nu anea gauaramup senean. Nu payu oya oyae den amba
    viripe den tonat nunaan,
  eng-GNV: 'Thou madest him a litle inferiour to ye Angels: thou crownedst him with
    glory and honour, and hast set him aboue the workes of thine hands.'
  zaa-NT: Cuią'lu' nna beni cuią'lu' intu', Para qui'ni por ttu tiempo to' nna uccua
    tu' adí menos tì'chu ca ángeli. Pero anna chi bedàliani cuią'lu' intu' para ccá
    tu' enne' adiru dacca' tì'chu làcabi.
  eng-WEBSTER: 'Thou madest him a little lower than the angels; thou crownedst him
    with glory and honor, and didst set him over the works of thy hands:'
  guh-guh: Jivi itsa exaname, ángelevivecua jivi beveliajamatabëcuenevi exaname. Bajarapacuenia
    picani exaname. Itsiata baitsi jane aeconoxae jivi pecajumecovënëtsixae, ayaijamatabëcuenevi
    baja exaname ángelevi matatoxenetsia.
  bon-bon: Maane teebine jewenujite matikolä gawe me mename seemo bime cabu ca. Maane
    piba jamyacu apaclyera cabu teebine itu ecitujite miiji ngii päpäname.
  nhw-BL: Para se tlatoctzi tijchijqui para timasehualme ma amo tiitztoca nel tihuejhueyi
    quen motequihuajcahua. Pero teipa technextilis miyac tlatlepanitacayotl huan techhueyitlalis
    timasehualme. Huan techmacas tequiticayotl ica nochi catli tijchijtoc.
  swh-ONEN: Umemfanya chini kidogo kuliko malaika; ukamvika taji ya utukufu na heshima,
  wbi-wbi: 'umuunhu iva n''debe kukila umunyamhola; uvwasisie ingela ja vwimike nu
    vwoghopua. (Kadilila: Munakala inofu isakwasia, amalembe agha napweghale. “Pe
    um''bikile pakyanya pambombo ja mamavoko ghako.)'
  bba-bba: A nùn kuɑ u wunɛn ɡɔrɑdobɑ kɔmiɛ fiiko. Kɑ mɛ, ɑ nùn yiiko kɑ bɛɛrɛ wɛ̃
    nɡe sunɔ.
  eng-KJVCPB: 'Thou madest him a little lower than the angels; thou crownedst him
    with glory and honour, and didst set him over the works of thy hands:'
  kgk-NT: Sapy'a ete eremboeteve ne rembigwái kwéry yváy pygwa-pe. Ha upe rire katu
    ore momba'egwasu-ma va'ekwe, ore mbotuvixa mba'e ete voi va'ekwe.
  waj-waj: Paanna suai a tuduu aangeraiya aruoo varuduu ivo aduoo variravai. Vaa a
    innara yoketainna inna nnutuuvaa ngiau yapaannavai.
  cpy-cpy: Tema eepichokira iñiiro nimaeka atziri-paeni tee rawijantzi, riitaki Ronampiripaeni
    tajorentsi awijaneenta-kiriri. Roo kanteencha, rooteentsi pamantheeteeri ipinkatha-rentsitan-teeyaari,
    otzimi-moteeri rowaneenkawo. Riitaki awijayiteerini maawoeni powetsikani.
  mpx-mpx: He iyaka u teli kekeisi i minaa aneloseyau gabulaliyaa, iyaka u pawasawasa
    ge alana u teli heyan,
  wbp-wbp: Jalangujalangu, marramarraju kalu pirrjirdi-nyayirni nyina kula yapa-patu-piya.
    Kuja kanpa-jana yapaju ngurrju-mani, ngari kalu witaku-mipa nyina palinjakungarntiji.
    Ngulaju ngula-juku. Ngaka kapulu yapaju nyina yartarnarri wiri-kirli tarnnga-juku.
    Kapulu-jana marramarra-patuku wiri nyina. Junga kujaju. Kujanpa-jana yapa nyuntulurlu
    ngurrju-manu nyampurla walyangka, nyuntulurlunpa-jana yartarnarri yungu yungulu
    nyina wiriwiri nyiyarningkijarrakuju.” Jalangu nyampurla walyangka, Kaaturlu-ngalpa
    milarnu yungurlipa nyiyarningkijarraku warrawarra-kanyi. Kala lawa, murnma kula
    karlipa wiriwiri nyiyarningkijarraku nyina. Kula jungarni kujaju.
  luo-luo: Ichweye mapiny ne malaike to koro isesidhone osimbo mar duongʼ kod luor;
  nhe-NT: Para se tlalochtli tijchijqui para titlacame ma ax tiitztoca tinelhuejhueyi
    queja nopa elhuicac ehuani. Pero teipa titechnextilis miyac tlatlepanitacayotl
    huan titechhueyitlalis titlacame. Huan titechmacas tequihuejcayotl ica nochi tlen
    tijchijtoc.
  aii-aii: ܥܒ݂ܝܼܕ ܠܘܼܟ݂ ܐܸܠܹܗ ܚܲܕܟ̰ܵܐ ܒܵܨܘܿܪܵܐ ܡ̣ܢ ܡܲܠܲܐܟܹ̈ܐ، ܘܒܚܸܩܪܵܐ ܘܒܐܝܼܩܵܪܵܐ
    ܒܘܼܢܦܸܪܘܼܟ݂ ܐܸܠܹܗ.
  esk-NT: Sivikitchuami kamanaitḷuktitauraallakkaluaqługu israġuliŋniñ, niaquusriġñiġiñ
    kamanautmik kamakkutmiglu,
  msb-msb: Ginhimo mo ini na menos lang sa mga anghel kag ada na an kamutangan ninda
    sa halip-ot na panahon. Ginpataas mo man sinda kag ginpagalangan.
  cpa-NT: Ca¹jmoh³hning hi² siog¹² jnieh³ mih² ca¹lah¹cónh¹ ja³quien¹² ángeles. Cónh¹jøng²
    ma²ca¹mi³juanh¹³ báh³ hning² jnieh³. Ma²ca¹cuøh³hning bí².
  dso-dso: ତମେ ତାକେ ସରଗର୍‌ ଦୁତ୍‌ମନର୍‌ ଟାନେଅନି ଅଲପ୍‌ ଉନା କରି ଆଚାସ୍‌ । ସେମନ୍‌କେ ମଇମା
    ଆରି ଡାକ୍‌ପୁଟା କରିଆଚାସ୍‌ ।
  meu-meu: Oi ese o karaia, aneru ese sisina mo ia e hereaiamu; Hairai mai hemataurai
    ida oi ese kwarana o havavalaia. Oi imamu ai o kara ḡaudia iboudiai vada o henia,
    baine biagudia;
  yva-NT: Arono manasyimbe Nya naite titi wo vatane mansakivan. Weramu umba Nyo vatane
    maijaseo titive, Nyo tamo manakoe raugaje mai.
  dgc-dgc: Ta sandali a panahun, éy ginamet mo side a mababa side du anghel. Sakay
    pinataas mo side a koman i hari,
  zpm-NT: Tib blase dze psaṉwin luu me palal lo grë anjl; na laa luu psaṉglaa me stib,
    beeṉnon luu me, bzo luu me mele gnabey.
  hix-NT: Kahe yawon komo yosnaka noro meryeye. Nyamoro yosnaka rma hak nay hamà,
    toto. Amnye ehonomnà me harha noro meryan hatà. Toyuhsomà ro me harha meryan hatà.
  sim-sim: Orin mi halashirik kandakar nga ensel ondohi siyok siri ri. Ushihikop hi
    orhin mi hauowehe mi urik malakamak nari ri.
  npi-ULB: तपाईंले मानिसलाई स्वर्गदूतभन्दा अलि कम बनाउनुभएको छ; तपाईंले उसलाई महिमा
    र आदरको मुकुट पहिराउनुभएको छ । (नोटः केही पुरानो संस्करणले थप्छ) र तपाईंले उसलाई
    तपाईंका हातका कामहरूमाथि राख्‍नुभएको छ ।
  cgc-cgc: Paimo no na ta lipo na timpo katengdanan an ta mga ittaw mas baba anay
    kaysa ta katengdanan ta mga angil, piro padayaw no danen an daw paatagan ta datas
    na katengdanan paryo ta katengdanan ta mga ari
  tim-tim: Gâ sop pâŋ konok dondâŋe aŋelo yâk yeŋgât amukyeŋân manbiapgât magaŋen.
    Gâ pagaleŋe kot patŋande akmâ heŋgemgoaŋen. Akto wan me wan bâtŋande mâŋgiep are
    damunŋe ak dâm kalaŋen.
  yor-yor: Ìwọ dá a ní onírẹ̀lẹ̀ díẹ̀ ju àwọn angẹli lọ; ìwọ fi ògo àti ọlá de e ni
    adé, ìwọ sì fi í jẹ olórí iṣẹ́ ọwọ́ rẹ,
  wos-wos: Méni tale waméka di ména ensel néma du rendaka dé nawulak nukwa deka ekombu
    dé re. Némbuli déka ximbu harékéta déka némafwi hambuk hweméka dé nukwa maki hanyita
    dé néma du re.
  emp-NTPO: Bʌa daira bajãnebema nezocarã cãyãbara ed̶aara b̶ʌsia. Mãwãmĩna daira
    naʌ̃ ẽjũãne bia b̶ʌsia idjab̶a dji dromarãda b̶ʌsia.
  eng-F35: You made him lower than the angels, for a little while; You crowned him
    with glory and honor,
  ind-ind: Untuk sementara waktu, Engkau sudah membuat kedudukan kami lebih rendah
    daripada para malaikat, tetapi atas semua makhluk lain, Engkau sudah menjadikan
    kami seperti raja-raja yang mulia dan terhormat,
  pes-OPCB: تو مقام او را فقط اندکی پایین‌تر از فرشتگان قرار دادی و تاج عزت و احترام
    را بر سر وی نهادی،
  mpt-mpt: Kobo nakaia unangai baabeneba Mema dim yota abiseli niniinsaiba ibo niniin
    blim tab unine namo namole ne titilo ayal inamin einobuo omonia eka niniin sumo
    omonania omya ibo abiseli gaiseniba
  ssx-ssx: Nakana꞉ma꞉ hali wepitolo hata꞉ mo hande enisolo oto pa꞉ta꞉ hosiki haena꞉
    wepia haena꞉ leke yekepate paa wetepena꞉ta꞉ yeiya꞉ laasa꞉eki tieke pita꞉ pa̱a̱
    peaasa꞉eki tieke yaapo ipiki pa꞉ta꞉ dopuaeyekeme.
  mkl-mkl: Si wɑɑti keeke ɡɔ ì coo inɛ iyi kù to ɑmɑlekɑ ŋɑ. Ì muɑɑ ɑmboe nɔ ì jɔ̀
    í nɛ jirimɑ nlɑ nlɑ.
  gaq-gaq: ନାଁ ଆମେକେ କିତଂଇନିନେ ଦୁତ୍‌ଇଂନେବାନ୍ ଇତୁଡ଼ା ମାତର୍‌ ଡାଆଁ ଆଡିଂଚେ ପେବକେ ପେ ଆମେକେ
    ମ୍ନା ବାରି ସନ୍‌ମାନ୍ ରକମ୍‌ ସାଜନ୍ନିଆ ଆସଃ ନାବକେ ।
  gof-RNT: Ne iya kiitanchchotappe guutha wodes guuthadasa; Iya huu7en bonchchonne
    saba kallachcha wothadasa.
  unx-unx: ଆମ୍‌ ମାନୱାକେ ଦୁଁତ୍‌କତାଃଏତେ କାଟିଃଲେକାମ୍‌ ହୁଡିଙ୍ଗ୍‌କିୟା । ଆମ୍‌ ଇନିଃକେ ମାଇନ୍‌
    ଆଡଃ ମାନାରାଙ୍ଗ୍‌ରେୟାଃ ଟୁପୁରିମ୍‌ ତୁସିଙ୍ଗ୍‌କିୟା ।
  gah-gah: Nene gamena alínipáisí ageló vegenalitikutí limiki minatave loko lokimikanimóza,
    netá golivagitunú itó lapanalámini agulizatunú ale akoloketanimó neve.
  lcm-lcm: Kuta asinong iria na kari sinsinongan ka kevkev tapai ani ri angelo. Kuta
    amaus iria ta asan minaungan roron.
  aer-aer: Nhenge Unte-arle alkere-arenye areye mpwareke, Unte itnenhe mpwareke tyerrtye
    areyenge irntwarre ulkere akwete-arle. Tyerrtye areye-arle akenhe alakenhe anetyenhe
    lyeteke ware. Tyerrtye areye anteme-arle impene anthurre anetyenhe, itne anteme-arle
    alkere-arenye areyeke alartetye anthurre anetyenhe. Nhenge Unte tyerrtye areye
    mpwareke ahelhe nhenhele, Unte-arle itnenhe-arle alartetye anetyeke arrernemele,
    arne ingkirrekeke Unte-arle mpwareke iperre.” Lyete aneme, Ngkartele anwernenhe
    akngakeke iperre nhenge anwerne arne arrpe-anenhe arntarnte-aretyeke. Anwerne
    akenhe alartetye areye kwenye akwete-arle, arne areye arntarnte-aretyeke.
  qvc-NT: Chaqa ashla tyimpupaqmi anjilkunamanda minus pudirniyuqta runakunataqa rurawarqayki.
    Piru pudirniyuq gubyirnutashinam noqaykunataqa rurawarqayki, tukuy ima rurashqaykita
    kamachinayllapa.
  tgl-ULB: Ginawa mo ang taong bahagyang mas mababa kaysa sa mga anghel; kinoronahan
    mo siya ng kaluwalhatian at karangalan. (Nilagay mo siya sa ilalim ng gawa ng
    iyong mga kamay.)
  cbs-NT: Min nai tsumabu jatu kushipa watan yudabu jatu kushipa inankin min jatu
    bexmas wayuniki, dasibi min damiwani jatu ibuwamayukin jatu duawakinan.
  xtm-NTPP: Te ni sa'a ni ja jaku‑ni kivi ka ndanuu‑ka ángel ma sana maa ñayii ma,
    te ni wa'a ni in corona, te vivii ni wa'a ni jayiñu'u ñayii ma, te ni sunkani
    ni ñayii ma ja jin ko koto i ndaka ja ni sa'a ni ji'in nda'a ni a.
  nnq-nnq: Ngamammeka kukingobu tu abe nchokochoko kupeta pabakiba akapakachi bukumbengu,
    munkwindie luchengo lu kibumo ni ichima,
  bao-NT: Ména jĩcã cuu Ʉmʉreco Pacʉ pʉto macãrã dʉaroacã ca niigʉ cʉ̃ ca niiro mʉ
    tiiupa. To biro cʉ̃re tii pacagʉ, ca nii majuropeegʉ, ĩi nʉcʉ̃ bʉoricʉ, cʉ̃ ca
    niiro mʉ tiiupa.
