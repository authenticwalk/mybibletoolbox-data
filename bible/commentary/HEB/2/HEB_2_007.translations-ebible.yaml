  auc-NT: Anquedoidi ïnänite æ̈monga æ̈æntodöninque bitö waocä ingante gao wæ̈nö gö
    cæbi ate tömengä wantæ ïñö pönömenque ongongantapa. Ayæ̈, Waocä në tæ̈ï ëmönongä
    inte ñäö ëmöñongante wadäni tömengä ingante waa acædänimpa, ante pönö badongabiimpa.
  kbc-NT: Niɡ̶ijoa nokododawaanaɡ̶a adianite Ǥoneleegiwa ane icoɡ̶otibigimece ditibigimedi,
    natinedi aanjotedi. Pida natigide, jaɡ̶aweniɡ̶ideni codaa jaɡ̶ajicitalo eliodi
    loniciwaɡ̶a.
  bmh-bmh: Duailel go en na anemen, “Izan duailel go ziwas huia izal tibur agal piu
    i marai. Kolital ag duailel banban usalai maremin, agal wanimag al banou mui usalamam.
  ctu-BL: Tsa' poj ac'ʌ ti chumtʌl ti pañimil ba' mach i tajayic i ñuclel ángelob.
    Tsa' wʌq'ue i ñuclel yic'ot i c'uxbintel ti' tojlel pejtelel chuqui tac an.
  meq-meq: Hərwi həlay tsekweŋ, ka pa tay ha ndo zezeŋ hay a huvo i gawla i Mbəlom
    hay. Ma dəba eye na, ka vəlay məzlaɓ ta məɗəslay ha gər.
  noa-H: K'ũchpai mʌig heegar wënʌrrʌweran, chadcha pua angelnaan k'ãaijã maarta heegpai
    deejim. Mamʌ mag nʌʌ hawia maachta nem t'um t'ʌnʌm k'ãaijã hʌ̃rpai hapijim.
  alp-NT: Aono esi kbasare mpe lebu toto bei malekate, mere takwali kuate mo, po lomei
    Aono esi rue kena otoi rebe esi kbasare ela titinai kai rebe holmatele,
  san-VEL: divyadataga.nebhya.h sa ki ncin nyuuna.h k.rtastvayaa| tejogauravaruupe.na
    kirii.tena vibhuu.sita.h| s.r.s.ta.m yat te karaabhyaa.m sa tatprabhutve niyojita.h|
  kbq-kbq: Kagra atupa knafi ankero vahe'mokizmi zamagorga Agrira avrenentenka, masazanka'areti
    kini fetori antenentenka, husga hunentenka, maka'zama tro'ma hunte'nana zantera
    huntankeno kegava nehigenka, Kagra makazana Agri kavafi ante'nane.
  kbh-kbh: Aca tcojama ents̈á puerte uamaná chaotsemnama, y chë angelëngna nÿe bats̈atema
    chabiama más uámanënga mondmëna. Aca tcojama cha puerte uamaná y respeto merecido
    bomná chaotsemnama,
  ron-LSB: L-ai făcut puțin mai prejos decât îngerii. L-ai încoronat cu glorie și
    onoare.
  pon-pon: Komui kotin kajapwilidi i anjau kij pan tounlan kan, ap kotin nine kin
    i linan o wau.
  nhe-BL: Para se tlalochtli tijchijqui para titlacame ma ax tiitztoca tinelhuejhueyi
    queja nopa elhuicac ehuani. Pero teipa titechnextilis miyac tlatlepanitacayotl
    huan titechhueyitlalis titlacame. Huan titechmacas tequihuejcayotl ica nochi tlen
    tijchijtoc.
  sps-sps: Nyi fapogaar rari ma kaa tsom er tan puputaa fain a fo morena tan ta fo
    ar nainy; ana Nyi fa'uupe ratuari fiisen men siinaiv an kat iny fatsiitsii,
  wnc-wnc: “Sike gata yawi nindane umanin taknganinu angela akwakgane umana akngata
    atnipbiba ninda tapduu dapaknga sikngakan amunandang binga yuamang. Yuwatna gata
    nindane umanin taknganinu asiknga yapangenawi ninda tupan tapaapa binga dakngake
    yuamang.
  bus-bus: N à kɛ̀ kɛ̃sãna malaikanↄzi féte, n à kpà kín kↄ̃n gakuio kↄ̃n bɛ̀ɛo,
  gub-BL: Awa neremuigo kar kwaw ikàg ma'e romo ne. Nereko haw pe har ikàg wera'u
    ywy rehe har wi a'e wà. Eremuigo kar awa kwez ikàg wera'u ma'e romo kury. Eremono
    nekàgaw nepuràgaw kwez izupe, i'i Tupàn ze'eg kwehe arer.
  imo-imo: Nuni imbomando nini, imboma enselemanga alaye kolo mainyendo molangei nimbo
    ninu. Pele nuni enonga imbima liko ola mundunduko, imbima tiko,
  boj-boj: Ni na tamo naŋgi laŋ aŋgro naŋgo sorgomq di atem unub. Deqa naŋgi laŋ aŋgro
    naŋgo sorgomq di sokiñala soqnib bunuqna ni na naŋgo ñam olo soqtetnjrimqa naŋgo
    ñam tulaŋ kobaosim laŋ aŋgro naŋgo ñam buŋyqas.
  eng-DRA: 'Thou hast made him a little lower than the angels: thou hast crowned him
    with glory and honour, and hast set him over the works of thy hands:'
  knf-knf: Iwalana ado kë ŋwanjuŧ ŋapela ŋwal ŋntiinku, idola kë awo na mndëm mnweek,
  san-KHM: ទិវ្យទតគណេភ្យះ ស កិញ្ចិន៑ ន្យូនះ ក្ឫតស្ត្វយា។ តេជោគៅរវរូបេណ កិរីដេន វិភូឞិតះ។
    ស្ឫឞ្ដំ យត៑ តេ ករាភ្យាំ ស តត្ប្រភុត្វេ និយោជិតះ។
  arn-NT: Müte tunteñma mew no elufimi ñi inankületuael tati pu werken püllü mew,
    welu elutufimi fütra küme pepiluwün ka küme üytun. Ka elufimi ñi ngünenieafiel
    itrokom tami dewmael.
  zas-NT: Guyu tijb tiamp ni baletil xi valoraman guial loj ree anjl. Per despuejs
    ma beenl laaman bén zojbloj, badëël guialrniabee lojman din nabeeman gra ree ni
    beenchaawil,
  ken-NT: Ndǔ mɔ́mbɨŋɨ́ mpok, ɔsɛ́ptí yi bɛ bɔángɛl máncha yi. Ɔkʉ yɛ yí ámbɔ́ŋ
    kɛnɛ́m nɛ kɛnókó mbɔ mfɔ.
