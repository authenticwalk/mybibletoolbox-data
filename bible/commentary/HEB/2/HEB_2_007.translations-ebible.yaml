    jo bvu bonceendaa buw e. Ɛ wo ke ghaa wvú ɛ wvú no kɛŋke bvukukɛ bô n'wvum.
  row-row: Ma Lamatuaꞌ fee se koasa, de ara dadꞌi onaꞌ ate mana sia sorga. Lamatuaꞌ
    o fee hadꞌa-hormat neu se, ma soꞌu se,
  msy-msy: Nɨ en ingarizɨ, dughiar otevimra e enselbar apengan iti; ezɨ nɨ e fegha
    egha ziar ekiam e ganɨngi.
  agg-agg: Sapo se nindou aheimbo moanɨ bodɨfombo sünambeahɨndɨ nendɨ ranai nɨmoamo-yomondanɨ
    asu aheimbo ranɨ-hoarehɨ rowandürɨ hɨnɨŋgɨ-marowandür-anesɨ. Ŋga asu se ahambo
    ŋgɨnɨndɨ sabado hawa ai adükarɨ hamɨndɨ hond-ani safɨndo hawa, ai muŋgu moatükunɨ
    ranahambo bogorɨmbofi mbünɨŋgu-wamboane,
  ptp-ptp: Vô buc myabo tya ông vông xomxo kɨbun ga la dô vac angela kwa ngɨbi. Nang
    dêc ông vông he lê vô levac dɨ hôm he lê lec,
  nak-nak: Eme vipou amiteu veia amite ge maroka bakisi mai egiteu la angelo,
  lbb-lbb: U ka akes tar mila sur a angelola lar leklek tamila, siklik pukakiar ka.
    U suah tar a matatar pa hanrawai omila arlar ana king ning di suah tar a kukuh
    ono,
  kan-2017: ನೀನು ಮನುಷ್ಯನನ್ನು ದೇವದೂತರಿಗಿಂತ ಸ್ವಲ್ಪವೇ ಕಡಿಮೆಯಾಗಿ ಉಂಟುಮಾಡಿದ್ದಿಯಲ್ಲಾ. ಮಹಿಮೆಯನ್ನೂ
    ಗೌರವವನ್ನೂ ಅವನಿಗೆ ಕಿರೀಟವಾಗಿ ಇಟ್ಟಿದ್ದೀ.
  cso-NT: Cu³tiá³ bíh¹ ca³jmuh³ hnú² hi³ ca³son² hi³ quien² tsú² la³ cónh³ bíh¹ tsá²cuú²
    tsá²tanh¹ hnú², tɨ³la³ má²ca³ma³quien¹³ lɨ́n³² bíh¹ hnú² tsú², [hi³ ca³jmuh³ hnú²
