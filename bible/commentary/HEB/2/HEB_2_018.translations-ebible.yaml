  nko-NT: Bɔsɔ mʋ kɩ, mʋ onutó ɛ́ ɔlɔtsʋn ɩwɩɔsɩntɔ. Mʋ́ sʋ ɔbɛ́talɩ́ gyí ahá ánɩ́
    bʋtɔsɔ amʋ́ kɩ ɛ́ bʋalɛ.
  bsn-NT: Cojojirema Dios ĩ bojarore bajiro ĩ yise, bʉto josarũgũñuju ti, Cristore.
    To bajiri rojose tãmʉoñuju ĩ. To bajirone bajiaja manire quẽne. Manire bajiro
    bajir'i ñari, Diore mani cʉdiroti ti josajama, manire ejarẽmomasiami Jesús, “Yʉre
    bajiro ĩna quẽne, Dios ĩ bojasere yato” yigʉ.
  pib-NT: Gi rixanu Gesoko yantaletlewluya salewniya, rumkata gipxakletna wa yantaletkalune.
  wiv-wiv: Na vuna kua ia mule ti luga bizea, kini hoho na parakilakilanga kava ia
    kini lala. Kubarae, ia da e nap kete kodonia manumanu laveve na taem kua dia ta
    hahatunia parakilakilanga.
  reg-reg: Kulwokubha Yesu omwene anyansibhwe, nokulegejwa, ali nobhutulo obhwokusakila
    bhanu abhalegejwa.
  mlh-mlh: Moreŋ ŋi fukeme esoigabi iŋoyoŋe joiserereŋ maneru goya, ore eru ŋiŋigo
    esoi nobeegobi, noŋuŋ soine bapi nobeeiŋ. Oŋu.
  gof-ENT: ኢ ባ ሁዔን ፓጬን ዋዬቲዳ ጊሾ ፓጬቴይሳታ ማዳናው ዳንዳዔስ።
  aau-aau: Hiykwe hye ma leykawn ir se hokuaw aw ma nak-ok hokwe, hiykwe uwrsa, Satan
    hiy ma leykawn ir somokwe liy hiy-mon.
  tvk-tvk: E vengan xa xi mun tehur sakpisien e longpangasien xil, xi ikila itutou
    ni ngan xil xa di langgur sakpisien xil.
  prf-NT: Gapu tinoksu bi siya sakay naghirap, kaya matulungan na bi nadid en toksuwán
    hidi.
  auy-auy: Ááémo marapáꞌó méronkaꞌa sáwí-aaimo sínda ísareꞌa áíꞌo índa-iꞌa uwánkanae
    sésa áísai úmaesa wéiyesa áíꞌo úniꞌa uwánkaraamba ímba sáwí-ampaꞌa kuráimba pósa
    kentáásáfésa sáwí-aaimo síyamba isánae sésamo ombá kanaaꞌá wésuwaꞌnai-iye.
  tbg-tbg: Ihuva vaiintiqama viro vauvaro qora kaiqavano viravata avatamaqiro vuvaro
    vira kaara viva aihavira haika varaqiro vurara tiro, qora kaiqavano tinavuvata
    avatareva auti vairaro Ihuva tinavu homa kahaqiraqe ˻tenavuvata kia qora kaiqa
    varaainara˼.
  hub-NT: Jesúska waitujaku asa, tura iwanch tunau takamtiksattsa nekapsamu asa, shuar
    ainan iwanch nekapkaisha tuke yaigtatui.
  hmo-hmo: Iesu ese dibagani bona hisihisi ena mamina ia abia dainai, ia ese taunimanima
    ia durua diba, edia dibagani neganai.
  big-big: Logo mabek perik weik kaile miziweki yang kelemibokyegi pugu sawelagi purik
    Sadangko Yisu yang kelemiyawekkerik Yisugu yang kelemi puragi nganganda wagela
    kapura pi puraga kawiye wala ono tegi pugu yaka yang kelemibok kawiye nelegi sawelagi.
  gux-G: Li biginli n bo bàà'o ke o la fala boncianla yeni po n cedi ke yaabi ke
    a bigina ba bàà'bi ke o ba fidi ki todi 'bi.
  cnl-NT: Ca²³dxi²³quié̱n² 'ñée². Ca²³ti²³cø̱n³¹ la²³jɨ³ lá³ 'e³ ca²³jmée³ mɨ²³sɨ²³quiʉ'²
    'e³ jua'³ 'née²³ 'e³ li²³xa³ dsoo² quiee'³². 'E³ jo̱³ hua² 'e³ sɨ³lí³ juø'² jmee²³
    co̱²juø'¹ quie'² dsa³ 'i³ sɨ³ji̱'²³ la'³.
  zar-NT: Naʼa, tuʼ gudíʼi guzxáquëʼë Lë cazëʼ Cristo, ateʼ guzxíʼ bëʼ tuʼ xihuiʼ
    Lëʼ, que lë ni naʼ napëʼ yöl-laʼ huáca gácalenëʼ nupa ni, rizíʼ bëʼ tuʼ xihuiʼ
    léguequi.
  kde-kde: Kwa kuva mwene ánibanihwa na kulingwa, bahi hambi ànahulula chihi kuvayangata
    avala valîngwa.
  ata-ata: Xe no mine tovotovo uxalisiꞌa la Anu umomomo sou usuꞌulineꞌi xo Anu muxamulinu
    navunavu no anu tovotovo iouvilesisi aloxo aneꞌi ixamulinu ne.
  qvw-NT: Pay quiquin imaymana ñacay pruybaman ćhulaycuśha cayalmari, pruybaćhu cäcunätapis
    yanapaycamachwan.
  nfa-nfa: Lodꞌo Yesus mamuri ètu rai-haha ne, Na abhu jꞌajꞌèra ae-ae. Abhu kahèi
    dhu dadugu Ne, sèna ka adꞌu-ue sasala. Masi ka sèmi èèna, te ngaa Nèngu manahu
    boe. Nèti èèna ka, ladhe abhu dhu dadugu-rariu èdhi, sèna ka tao sasala, Yesus
    ka dhu bisa soru-bara èdhi ho baku manahu.
  tnp-tnp: Kəni rəueiu əha, nian Setən təfən-əfən kəm lah, kəni Iesu təhrun nasiruiən
    e lah, mətəu-inu in mɨn, in tɨnətəu rəkɨs nahməiən nian Setən təməfən-əfən=pən
    kəm in.
  urd-urd: क्यूँकि जिस सूरत में उसने ख़ुद की आज़माइश की हालत में दुःख उठाया, तो वो
    उनकी भी मदद कर सकता है जिनकी आज़माइश होती है।
  hot-hot: Ma Sadaŋ êŋ bôk halôk yani la ba hawa vovaŋ. Aêŋ ba tem nêm avômalô takatu
    ba Sadaŋ halôk leŋiŋ sa aêŋ iyom.
  mqj-NT: Annu melolomi mangka ussa'dingan kamapa'disan inde anna disudie, napolalan
    la nabela umpamoloi ma'rupa tau to narua passudian.
  rus-SYN: Ибо, как Сам Он претерпел, быв искушен, то может и искушаемым помочь.
  mbh-mbh: Na nge aken i pavurvur ako aro i opoal it nge ako tongporumong i velpoltun
    it, eneke isivenga mun i el sisisong nge ako tongporumong i velpoltun i.
  bdd-bdd: Ta wete Yesu baleꞌuwa miyamwau ta ꞌebetohona baibaiwana ꞌilobediya, ꞌoinega
    ꞌeguma Tomudulele ꞌitohogita Yesu ꞌebetohowedi ꞌisanapu pwaidiya, ta sawasawahina
    ꞌoidiyega ꞌiꞌabihetegita.
  cbt-NTPO: Inanta' sopairi tënihuachina, parisitërin ni'ton, yanonpintërinso' ninatanin
    anta'. Napoaton sopai yaminsëhuachinpoa', ina nanitërin catahuainpoaso'. Catahuarinpoa'
    ama sopai natëcaso marëhuë'.
  srn-NT: Bika fu di En srefi nyan pina èn A psa tesi, meki A kan yepi den sma di
    e psa tesi tu.
  cta-NT: Juani taca cuaꞌni lyaá Jesús jiꞌi̱ ñati̱ loꞌo ndyojolaqui nu cuxi jiꞌi̱;
    nchca jiꞌi̱ yu cuaꞌni juaꞌa̱, xquiꞌya chaꞌ loꞌo jiꞌi̱ ycuiꞌ yu ngua tiꞌ nu cuxi
    cuaꞌni ngana jiꞌi̱, chaꞌ loꞌo ycuiꞌ yu ngua tii yu jiꞌi̱ chaꞌ tiꞌí loꞌo ya̱a̱
    yu nde chalyuu.
  bqc-SIM: Lá à taasikɛ̀ à yↄ̃a fↄ̃̀, a fↄ̃ dↄ gbɛ̃́ pↄ́ wàlɛ ń yↄ̃ↄlɛ.
  tcz-CHONGTHU: Aman thohhahsa athoh lhumkeiya chule patep naho athoh tah jeh a, eihon
    patepna ichan tengu jongleh aman eipanpi theiyu ahi.
  mar-mar: कारण ज्याअर्थी येशूला स्वतः परीक्षेला व दुःखसहनाला तोंड द्यावे लागले, त्याअर्थी
    ज्यांना आता परीक्षेला तोंड द्यावे लागत आहे त्यांना मदत करण्यास तो समर्थ आहे.
  snp-snp: Moda kolafe? Amo ya kepa mele umaito, keinawa kolitaima nenako, yamu wenena
    kepa mele gimaito, keinawa koli minamo ya ani olu faka lenami aumala moda mino
    edami ne.
  isl-isl: Sjálfur stóðst hann allar þjáningar og freistingar. Hann þekkir vel líðan
    okkar þegar við þjáumst og verðum fyrir freistingum og þess vegna er hann fær
    um að hjálpa þeim, sem er freistað.
  spy-NT: Imuuchē raat kuyēētyēēchi biiko choo /kakeetyem, kuuyu /kikeetyem nkinee
    /ankiinyaliil.
  xnn-xnn: Isonga id wani makabadang siya ken datako ay ostoosto isnan madologan tako
    tay napalpaligatan siya isnan napadpadasana abes ay madolog ngem egayna tinongpal.
  mwe-mwe: Na pabha bhayene bhashinkupotekwa pubhalingwaga, bhanakombola kwaajangutilanga
    bhene bhaalingwanga bhala.
  tte-tte: Kaiwena iya iboma yanuwa yaulina kana woya yo polowe ilotonagili, sowasowana
    ilau siya woya yo polowe silobalobaili isaguili.
  tcs-tcs: Prom dat taim wea em i bin go tru pein ane test, em i ken elpe yumpla nau
    wen yumpla i go tru ol prapa adtaim blo test.
  hlt-THB: Amah ing sykzoeknaak hu nawh a khuikha hawh awh sykzoeknaak ak hu thlangkhqi
    ce bawm thai hy.
  soq-soq: Iesu meba rubu bedewe pokaida etene atenlen, sa baiwa apana rubu bedewe
    antoia me saumompaa rua.
  qub-qub: Jesustaga cay pachacho dyablu ñacachiranmi; juchatapis rurachiyta munaranmi.
    Chaymi noganchïta ñacachimaptinchïpis juchata rurachiyta munamaptinchïpis Jesusga
    cuyapämashpanchi yanapämanchi.
  att-att: Á gapu ta inattamán ni Apu Kesu yù pamarubá ni Satanas kuna, á yáyù nga
    makáwayyá nga mangabbák nittam nu parubán na ittam ni Satanas, tapè ari ittam
    makiappù kâ Satanas.
  bki-bki: Naio mial burum̃ara lavoniano na miyotuba ka kiano meuliano, naio mijog
    bova bano-o na naio jovulio, mila naruei naio mijikia rijai vatitig kito bereio
    rivu ka bogo na lavoniano naio binimei jikili bunu ka kito.
  bqp-bqp: Lákũ à wari kɛ̀ à yↄ̃ogwanaa fↄ̃̀ nà, ani fↄ̃ à gbɛ̃ kũ òtɛni ń yↄ̃ ò
    ń gwanↄ faaba kɛ.
  mcp-mcp: Yésus jɨ nə ŋkul kwíínd búúd mə́bwə́bʉ́lán mə́ ŋgə́ fwágʉsə məkuú shí wá,
    nəcé nyəmɛ́fwó nyə á fwo nə́mə́ bwəma nə məbwə́bʉ́lán, nyə á jug.
  hat-hat: Koulye a, li ka pote sekou bay tout moun ki anba tantasyon, paske li menm
    tou li te pase anba tantasyon, li menm tou li te soufri.
  npl-NT: Iwa ken Jesús inewia otlaijyowi iwa n amokualitlakatl okinekia matlajtlakolchiwa,
    axa Jesús weleti kimpalewia akimeh noiwa n amokualitlakatl kineki matlajtlakolchiwakah.
  bgg-bgg: Chiih-è thuh ai ne hanyie chuajan ithek shii nong mua phi, nyieliieshii
    ai awai de chuajan nane diig rekjong.
  eng-TCENT: Because he himself suffered when he was tempted, he is able to help those
    who are being tempted.
  eng-BSB: Because He Himself suffered when He was tempted, He is able to help those
    who are being tempted.
  cpu-NT: Tema jatziritakera Jesús ikemaantsitakaitakari, ari ineveshiretakaavaiveetakari.
    Irootake imatantarori jineshinonkatai iroñaaka akaratzi ineveshiretakaavaitaitaro
    kaariperori.
  san-ASM: যতঃ স স্ৱযং পৰীক্ষাং গৎৱা যং দুঃখভোগম্ অৱগতস্তেন পৰীক্ষাক্ৰান্তান্ উপকৰ্ত্তুং
    শক্নোতি|
  tac-NT: Esukrístoka 'we resí ikile napurigá ramué. Remónisi 'we nawime nile chátiri
    'nátili 'yániliga alué Esukristo, pe iligá alueka tabilé siné umubáluru chátiri
    'nátili na'taria, alueka bi'neli neyúralekuru. Alekeri Esukristo 'la gu'írame
    ju ramué.
  eng-WEBPB: For in that he himself has suffered being tempted, he is able to help
    those who are tempted.
  gfk-H: Ma i tale bia na harahut diet ing ira harwalaam i haan tupas diet, kanong
    warah maram narako ta ira nuna ngunngutaan ira harwalaam ga haan tupas mah ia
    hua.
  viv-viv: Setani Yesu giꞋaladibidibiyena againe aladibidibi ana faiwala kadu ana
    aulolo giꞋayaunena. Mena aladibidibi ana vita moyaꞋaina giꞋayaunena tu gifaiwalahegehegena
    faꞋina, aladibidibi ide agaideya ginalakayemu ana toveya, Bana anafaiweya ginavelugada.
  yao-yao: Ni pakuŵa asyene wo ŵalageswe paŵalinjikwe, akukombola kwakamuchisya aŵala
    ŵakulinjikwa.
  tgp-tgp: Matan enia sohena mo lavi na rani r̃ilangi na vaihite sei la lo mai isana
    tamlohi tari, ale nake enia i er̃i tuenir̃a na nor̃a vaihite.
  auc-NT: Mönö inguipoga quëwëninque wënæ wënæ mönö cæïnënö beyæ̈ wæwëmompa. Wënæ
    awënë, Itota oda cædinque Wængonguï ingante ëñënämaï cæcæcäimpa, ante cæyongä
    Itota ïñömö mönö wæwënö baï adobaï wæwengä incæte oda cædämaï ingacäimpa. Ïninque
    wënæ wënæ cæïnente wæwëñömonte tömengä adobaï do wægaingä inte, Mïnitö tæ̈ï pïñænte
    ongöninque oda cædämaï incæmïnimpa, ante pönö töö æ̈mænte cæcampa.
  kbc-NT: Dawikode niɡ̶ijo me dineetalo ɡ̶odaxakawa, joaniɡ̶idaa leeɡ̶odi miniaaɡ̶iniwa
    yakadi me yaxawa niɡ̶ina ane dineeta ɡ̶odaxakawa.
  bmh-bmh: Satan nug Yesus bimag pina, go uhu asiu oun. Igul go en, duailel ag Satan
    nug bimaiag piba, Yesus nug isanarabun go iboin.
  ctu-BL: Tsi' yubi wocol che' bʌ tsa' pʌjyi ti mulil. Jini cha'an mi mejlel i coltan
    jini woli bʌ i pʌjyelob ti mulil.
  meq-meq: Anəke na, ma sliye məmatay bo a ndo neheye Fakalaw faya ma səpatiye tay
    aye hərwi ahəl niye Fakalaw ka səpat na ada kə say ɗəretsətseh.
  noa-H: Mag hichjã woun harr haawaita maachjö dau haug wauwi meperaujã hirig nem
    k'aigbam waupiju hẽk'aajeejim. Mamʌ hichdëujã magʌm t'um hãwattarr haawai, maachdëu
    mag nem k'aigbam waujöjöomjö haadëp'ʌm haigjã hʌ̈u hirua maach dau haug k'augwi
    maach k'aigpeerjem, hich dënjö magʌm t'um pödpʌ̈pʌ̈i hamk'ĩir.
  alp-NT: Kai bei ruaI supu teheke peneka kena ono dosa kai isupu susate peneka, hoko
    Isupu tapa tamata rebe esi supu teheke kena ono dosare.
  san-VEL: yata.h sa svaya.m pariik.saa.m gatvaa ya.m du.hkhabhogam avagatastena pariik.saakraantaan
    upakarttu.m "saknoti|
  kbq-kbq: Na'ankure Agra reheno kezampi ufreno ataza eri'nemo, tamarehe zampima unefrazamota
    tamaza hugahie.
  kbh-kbh: Y mora cha entsobena, ndëmuanÿenga bacna soye jamama tojócochenguënga jujabuáchana;
    cha chca entsobena, er cachánaca tojansufrí, cha bacna soye chaomama Satanás ts̈a
    yojtsents̈ena ora.
  ron-LSB: Căci, întrucât el însuși a suferit fiind ispitit, poate ajuta pe cei ce
    sunt ispitiți.
  pon-pon: Pwe duen pein i kanaudokalar o jonejon, a kotin mani duen jauaja irail,
    me jonejoner.
  nhe-BL: Huan pampa Jesucristo tlaijiyohui huan Axcualtlacatl quiyoltilanqui ma tlajtlacolchihua,
    ama Jesús quipiya chicahualistli para techpalehuis quema titlaijiyohuíaj huan
    quema Axcualtlacatl techyoltilana ma titlajtlacolchihuaca.
  sps-sps: Ai tovei roman, Ayei onot non ma fafaakouts ir a vainy to te kaa ror tan
    fiamus, tana saa, Ayei kan te kaa tan fiamus tan nainy te amus Ya na Vinasaar
    ma kat Yan kat iring sana Ayei fabiun kat iring, tana saa, Ayei saraa kamits,
    tan nainy te amus fi Ya na Vinasaar.
  wnc-wnc: Siwan ita toknganinu wa panimukut takngae natake ninu anzing nataamang.
    Meya waakngata Jesu tasiwan siwan ngana dua tanguwan pimakut. Wena. Unzingge meya
    takngatu ninde apanu ita ninu akgatanimik.
  bus-bus: Zaakɛ à nawɛ̃a kɛ̀ à yↄ̃agwana fↄ̃̀, eé fↄ̃ à gbɛ̃ kɛ̀ wèe ń lɛɛ wà ń gwaanↄ
    faaba kɛ.
  gub-BL: Ywy rehe heko mehe Zurupari uzeagaw zepe ikatu 'ym ma'e iapo kar pà Zezuz
    pe a'e. Upuraraw Zezuz ma'erahy a'e no. Nuzapo kwaw ikatu 'ym ma'e. A'e rupi ko
    'ar rehe upuner teko wapytywà haw rehe nehe kury, aze Zurupari ipurapo kar wer
    ikatu 'ym ma'e rehe wanupe nehe.
  imo-imo: Yu kinye manda manjili ulu awini wendo omba, mindili norumu akumunga imboma
    kinye manda manjili uluma wendo oromo kinye yuni manda eno lipe tapondoromo.
  boj-boj: Gulbe gargekoba Yesus aqa jejamuq di branteqnaqa a jaqatiŋ koba oqnej.
    Deqa a na tamo uŋgasari gulbe oqnsib uneq aiqa laqnub qaji naŋgi geregere aqaryainjrqa
    kere.
  eng-DRA: For in that, wherein he himself hath suffered and been tempted, he is able
    to succour them also that are tempted.
  knf-knf: Kë jibi ahajuŋ, kë bawuuka ajuban, hënk di ahiniiŋ kaţënk biki bakwuukuŋ
    bajuban.
  san-KHM: យតះ ស ស្វយំ បរីក្ឞាំ គត្វា យំ ទុះខភោគម៑ អវគតស្តេន បរីក្ឞាក្រាន្តាន៑ ឧបកត៌្តុំ
    ឝក្នោតិ។
  arn-NT: Fey kisu ka müten am kutrankawlu ka kintukaduamngey, fey fantepu kisu feletuy
    ñi kelluafiel kom ti pu che kintukaduamngelu.
  zas-NT: Abiꞌ guial laagajcaman guzagdiaj been tëë xindxab guial ad zuzoobtaman xtiidx
    Dios, zeel laaman zajc gagnë ree bén ni cayüjn xindxab naguiejn güün reeman dol.
  ken-NT: Tɛ̌ndu yímbɔŋ ánáŋ ábhɔ́ŋɔ́ nyaka ɛsɔŋɔri nɛ mamɔ, abhɔŋ mbi bɛkwak
    abhɛn mamɔ átwɔ̀ ntá yap.
