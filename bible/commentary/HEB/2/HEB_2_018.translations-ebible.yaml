  hlt-MCSB: Amah loh patang khaw amah la a noemcai coeng dongah a noemcai rhoek te
    a bom thai coeng.
  xtd-NT: Kueꞌe vida n‑yaꞌa Jesús, na n‑juini kuiꞌna xa kadajuexa‑i‑ia xa kada‑ia
    kuechi. Xijan kuu xa, kuaꞌa‑ia xa chindee‑ia ñayiu, hora juini kuiꞌna xa kadajuexa‑i
    ñayiu xa kada koio‑i kuechi.
  mdy-ETH: ዒዛ ጌሺ ዛጎና ዎዶና ዒ ሜቶ ዔኬያታሢሮ ሃሢ ጌሺፆና ዛጎዞንሢ ዒ ማኣዳኒ ዳንዳዓኔ።
  spl-spl: Otmu nenŋe lohotŋe otnehât Satanŋe perâkŋe topŋe topŋe kâitnongomap yawuâk
    aŋgoân yâk kâitguop. Kâitgumu ki lohotŋe otmu pilâm ba ariop. Yawu gârâmâ nenŋe
    lohotŋe otnehât Satanŋe kâitnongomap yan Yesuŋe mâmâŋe otningimu yâkât wâtŋan
    kinmunŋe mem ge katnenekbe sâm pâpgumap.
  usp-NT: Jwi'l Kakaj Jesucristo xtija' c'ax jwi'l mak takchi'jem chi macunc, ticwini'
    chi jt'o'icak yak ri titakchi'jtak chi macunc.
  zav-NT: Jeso'osən' cuat bene' de'e mal pero bžaglaogüe' catə'ən gwlo'oyeḻə' gwxiye'en
    ḻe' par gone' de'e malən' na' catə' goc bitə'ətezəchlə de'e mal len ḻe'. De'e
    na'anə' ṉezene' naclən' chone' chaclene' chio'o catə' chgo'oyeḻə' gwxiye'en chio'o
    par goncho de'e malən' na' catə' chac bitə'ətezə de'e mal len chio'o.
  sgz-sgz: Má ái mul ákte áslai artohtoh ngoro rang tuán. Má kápate malmu, a tuan
    rakrakai singin suri na elah palai. Má kabin ákte áslai mái ngorer, ki a arwat
    suri tangan di mul ái rung di áslai artohtoh.
  kek-NT: Li Ka̱cua' Jesucristo quixc'ul li raylal ut quiyale' ra̱lenquil. Aban, inc'a'
    quixq'ue rib chi a̱le̱c. Jo'can nak nim xcuanquil chixtenk'anquileb li neque'yale'
    ra̱lenquil.
  blz-NT: Gause i Ia nongololongimo repaan tempo nitopongi, mbaka' i Ia sida mangalawei
    mian men pintanga' topongion.
  poe-NT: Kíxin jehe chꞌán kjuasóte chꞌán la ko tí Jínahya tjinkaon chrókjuachroe
    chꞌán la kjuachahya, a̱ ntá jie la jína tsjinki̱tsa chꞌán tí sín chrókjuachroe
    tí Jínahya kíxin chrókjuasinhya sín jie̱.
  san-TAM: 'யத​: ஸ ஸ்வயம்ʼ பரீக்ஷாம்ʼ க³த்வா யம்ʼ து³​:க²போ⁴க³ம் அவக³தஸ்தேந பரீக்ஷாக்ராந்தாந்
    உபகர்த்தும்ʼ ஸ²க்நோதி|'
  cof-NT: Junni yucan yaca jutsa quisa carichique tenfenasa, duque padeseinue tsachila
    cuwenta. Junto ya padeseito, uyanlaca ayudaino podeichunae. Yucan uyanlaca jutsa
    quisa carichique tenfenasa, yalaca ayudaino podeichunae yape yucanca fe lolaisa.
  srm-NT: Biga fu di a bi dë libisëmbë, hën mbei a ko sabi dee fuka di wan libisëmbë
    abi. Dee sömëni soni ta biinga u hai u fuu du hogi, de seepi bi ta biinga u hai
    ën tu, tefa de dëën fuka. Nöö hën mbei a sa heepi u awaa te u dë a fuka e, dee
    sëmbë.
  qvs-NT: Jesukristu runa kashpa nanayta mallishpa sufrirkan. Chaymanta supay uchallichinayarkan.
    Chayrayku kunanka supay ñukanchikunata uchallichiwanayaptinchikuna Jesukristu
    allita atipan yanapawayninchikunata ama uchallikunanchikunapa.
  zca-NT: No por nguzakzi yub Me, mbaino nguzenbe' Mizhab Me (miwi' Mizhab xmod nak
    Me) par ngale' Me kwa'n gat lë', kuze', nzhak nzhaknu Me rë men, xa' nzhakla Mizhab
    kide, par le' xa' kwa'n gat lë'.
  cbc-NT: Bairo Jesús roro átiecori, wãtĩ cʉ̃ãrẽ roro cʉ̃ caátirotiriquere yʉesupi.
    Bairo cabairicʉ ãnirĩ ãme cʉ̃ãrẽ Jesús jʉátimasĩjãñuñami wãtĩ camasãrẽ roro cʉ̃
    caátigari majãrẽ.
  qxo-NT: '@see-verse:HEB.002.017'
  mox-mox: Vonahaqiaqi, Ieisu ana fata be naiuleda tuta nana sitonova kana lobea,
    mana tauna niʼau visiqa be sitonova madulutonovidi.
  kew-kew: Goa pua nipu mada wae kedaanu ipisare pupitagi ne koneme nipu ko tulalo
    ipisa. Nipumi go kedaanu risa-pulu wae yaenumi onaanu ko tulalo palia-daare gore
    nipumi nimu mada raba mealia.
  dww-dww: Baninama tauna ḡominama mate boni raurubu be wainuatoitoi Seitan ḡarone
    ya banavidina. Vutuna aubainama yodi aitauḡa da Seitan e rarau rubudina, Yesu
    tokare teneteneḡinama da e sagudina.
  twi-ASANTE: Enti afei, ɔbɛtumi aboa wɔn a wɔasɔ wɔn ahwɛ ɛfiri sɛ, ɔno ankasa wɔsɔɔ
    no hwɛeɛ maa ɔhunuu amane.
  aoj-aoj: Anen atona nameꞌ akafimi eaꞌ nofaꞌ gwamba hiani natagamana naꞌi nendaꞌana
    nondaꞌ waf awafii. Eaꞌ anen laꞌifinai ma nogatopalopa epes isimba gwamba nagatagamasi.
  cbv-cbv: Jwiít panihni ã jʉmʉchah, caandíh bʉ́dí yeejép ãt yapap wʉt jĩ. Obohjeéhtih,
    nemépwã ĩ maáh ã yéej chãjat tʉ́ʉtʉchah yʉhna, caandíh ãt yap yohop wʉt jĩ. Pánih
    yap yohni jʉmna, jwiítdihbʉt nemépwã ĩ maáh ã yéejaíhichah, ã jéih teo wáacna
    caá.
  taw-taw: Kɨcheki Jisas nop apɨl yɨl yɨl ñek, nop ke mɨŋel dak. Anɨb ak kɨcheki binɨb
    okok kɨlop apɨl yɨl yɨl ñɨnɨgab won ak, Jisas ne ke kɨlop gɨñɨnɨmuŋ tek lɨnɨgab.
  jic-NT: Nenéyawa diablo jac' cupj nt'a, malala qjuis lal vele; jupj jos ma lijicj
    Dios jos jin. Jesús 'ücj qjuis capj p'ya'sa, ne ma malala lijicj. Nin p'iyá tepyala
    jupj lal, mpes 'ücj qjuis capj p'ya'sa. Diablo malala tjevele wa jupj lal, jostsja
    jupj ma la mijis Dios jos jin. Pajal malala tepyala Jesús lal. Mop'in Jesús ma
    la tjiji diablo jostsja jin.
  zap-NT: Kom wak Ne sufrir laa zhal Ne no wsegyee Bzelo lextoo Ne ne nlaa Ne dol,
    por neguin naaree laa Ne nak ne run gan run xyudar yra men ne rsegyee Bzelo lextoo.
  wer-wer: Setenök piin morök yaalmëën këlangön kat wiaup yak omnaröa naë morök orö
    yanirëën yok pangk kaamök elniipnaap.
  ipi-ipi: '@see-verse:HEB.002.017'
  qul-NT: Pay quiquin sufrerkan, tentaciontapas pasarkan. Chayraycu cunanka tentaska
    cajcunata yanapayta atin.
  ter-NT: Yoko vo'oku vékeane êno kotíveti koekúti yanekôyoke, koane vo'oku tarú'uxeane
    neko kotíveti hixópeokonoke, koati motovâti huvó'oxeamaka ne xâne hixopókonotiko
    kó'oyene, enepohikone vekotí'iko kotívetike koekúti.
  bmr-NT: Mɨɨro ɨdaasuno iicauneri ifi nɨsucafutuuhi. Jaamaño jisumi amusuubo tollɨro
    ɨnɨsucafotomoco.
  fuf-fuf: Ɓay kanko tigi o tampii fewndo o ndarndaa, himo waawi faabaade wonaaɓe
    e ndarndeede ɓen.
  bhl-bhl: '@see-verse:HEB.002.017'
  ons-ons: Eso naso iwao yemo eŋe ŋei natne liwe liwek wakonongi, eŋe maine mapik
    oniake, onoka wane eŋine eŋe liwe liwek wakonkake paki, eŋe wikile zok maratkake.
  con-NTPO: Nane Jesús a'ive dasi Satanajan tisema qqueña qquen tson'ma oshambi. Jesúsja
    tsa'caen vana'jemba patsupa cca'i tsa'caen vanasundeccuma'qque fuiteye osha.
  ghs-ghs: Oonita qesamane, nike torona bamenoma saridzorai nike erake qupadzomare.
    Dzesu paha noomae heme ma torona samaneke saridzeqi oke gama suqobire qaata oonita
    oho hobihobi noho neta ooraita giimare.
  peg-peg: ଇନାକିଦେଂକି ହେୱାନ୍‌ ନିଜେ ପରିକ୍ୟାକିୟାଜ଼ି ଦୁକ୍‌ବଗ୍‌ କିଜ଼ିମାଚିଲେ ପରିକ୍ୟାକିୟା
    ଆଜ଼ି ମାନି ମାନାୟ୍‌ତିଂ ଉପ୍‌କାର୍‌ କିନି କାଜିଂ ଆଡ୍‌ନାନ୍‌ ।
  txu-NT: 'Djãm me banhõ Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳr kute gwaj bamar kêt,
    kute gwaj batokry mar kêt? Kati, kute gwaj bamar. Xatanaj kute gwaj bajo baja
    mar. Djãm kute adjwỳnhdjwỳmã mỳjja jarẽnh kêt, axwe''ã àpnênh kêt. Pykabê ar baridjwỳ
    ne kum axwe''ã apnê nhym adjwỳnhdjwỳ tokry: ne. Kute tokrydjwỳ mar. Kute mỳjja
    kunĩ mar. Kam dja gwaj bakam ukaprĩ: ne gwaj bawỳr prõt ne kubê gwaj bapytà. Xatanaj
    kute gwaj bamã axwe''ã àpnênhkam dja gwaj bawỳr prõt ne kubê gwaj bapytà.'
  eng-WEBU: For in that he himself has suffered being tempted, he is able to help
    those who are tempted.
  gnw-NT: Echa'ã aña guasu umɨngueta uyavɨca vaerã tẽi chupe. Jáeramo aña guasu yanemɨngueta
    yave uyavɨca vaerã yandeve, Jesús ipuere yanemborɨ.
  mux-mux: Yu-kene kundi topa manda lili ulu pulele wendu omba, mindili nurum akiliinga,
    yambuma-kene kundi topa manda lili uluma wendu olemú kene yu-ni kapula enini liipa
    tapunjilimú.
  maj-NT: Kikie kju̱a̱ni̱ma̱ ko̱ kichjut'ayák'un. Kui kju̱a̱ha nga ta̱ ma basinko̱ho
    nd'a̱i̱ xi chjut'ayák'uhun.
  bkq-NT: Iwerâ Deus kieinwâmpyra kyenehonze kely Diabu-ro watay, Jesuslâ kon-hondâni,
    Diabu aguely kinwantaguebyra kitoem. Âdynanâowâm lâpylâ mawânkâ Jesus, Diaburam,
    âsenagazemâ warâ, Deus neinwâmpyra itoem aiese Diabu keday; Diabu aguehobyry aniempyra
    olâ myakâwâm.
  kue-kue: Baglnu kanekane ye mina plau ditongo ye giu goglkwa. Yeglpre yomba ta baglnu
    kanekane plau ditenan ana ye akepledi tenambuka.
  cot-NT: Yatsipevaetacaquea iriatimpa, yamenantajivecariquea irovashiantacaajiquerime
    aatonijite iquemisantajiritsi Aapani Irioshi, irootaquequea yagavejantacaca iramitacojiacaji
    intampishitacaajiacaji aatonijite icovaeguishetacaajitajaji.
  bnp-bnp: I kara ia ge korimule hita e huriki si bole a nitoni, a vuhuna ia tara
    i bole a nimadihi hosi na tahuna ni toni.
  apn-NT: Kormã htyk kêt ri na pre mẽ pahpyrà nẽ omnuj nẽ ri pa. Nhũm mẽkarõmnuti
    nhõ pahi kot tanhmã amnhĩ tomnuj to hprãm xàj tee ri hkôt kãm ahkrox o pa hkaprỳ
    nhũm hkôt amnhĩ nhĩpêx kêt nẽ amnhĩ nê ho axtem nẽ. Jakamã koja Satanastija uràk
    nẽ tanhmã mẽ panhĩpêx to nhũm Jejus mẽ pahtã omu nẽ amnhĩ pyrà nẽ tanhmã kêp mẽ
    panhĩpêx to pu mẽ ỹ hã kutã amnhĩ to htỳx nẽ papa.
  ctp-NT: Kanꞌ chaꞌ nchka ꞌin Jesús kulaa ꞌin nten nu ndatsaa ꞌa kuneꞌ xaꞌan ꞌin.
    Nchka ꞌin Ni kuꞌni Ni ngwañaꞌan, chaꞌ loꞌo ykwiꞌ Ni ngwa tiꞌ kuneꞌ xaꞌan kuꞌni
    kanan ꞌin Ni, loꞌo Ni mdijin Ni nu tiꞌí bra nu mdiꞌin Ni lo chalyuu re.
  opm-opm: Oh ihtin han ma hatip oh orhornong er hat ha sonoh rim er han oh orhe boknong
    kis matporhan oh ama ruumsup oh dara am hasuhmur. Orhor am hama napanggeitin han
    hat pat ohoh ihan dire boknong er han oh kis nahahhanhe orhor am hat patim napanggeipatmur.
  bvr-bvr: Ngardawa gun-gata nipa marn․gi gun-guwarga rrapa gun-guwurkuricha, gun-narda
    minypa nipa an-murna a-gunggajinga burrwa a-workiya, wolawola gun-derta gubu-barripurda
    aburr-workiya.
  wal-wal: Aissi giikko, i ba huuphen paacettido gishshaunne waayettido gishshau,
    paacettiyaageeta maaddanau danddayees.
  zad-NT: Na' daa bizo bizakile' btiḻe' daa nan kooyeḻaan ḻe' bi gone' ka cheeni Chioza',
    wak gaklene' cho' kat' za' daa cheenin kooyeḻaan cho' goncho daa bi chazlall'
    Chioza'.
  kmg-kmg: E jahac šâic manahuc eesâicko rašiwecte ŋic eesâic fua-nâreha sâcne bafic-nâpoekac.
  aso-aso: Ee, idoꞌ emenguꞌ milanguꞌ mulumo gelo minineꞌ nemuꞌ nene mo ningo gele
    neineꞌ nenako ve ma ingine ngemenguꞌ nimilavo minilizaniꞌ aleve nene hize eleꞌ
    noo-ngedo alete molo-ngedelidoꞌ o neive.
  uli-uli: Yela igla ngo bele yoh le be tipingir rechoka rema hadepdepar bo rebe molfid,
    bo fael mala iy mwo ngo ye hafohoy luwul bbareg ngo re hadepdepa bo yebe molfid.
  nin-NT: Nu nggo uwa mi à ka hi iha tuku itsarr kye ba, ima yo i du à hi anko à zi
    abangga ba nggo a so tsarr ba kye nggo.
  acu-NT: 'Jesús ningki wait wajaku asa, tura Satanásjai nekapnaisau asa, yamaisha
    Satanás iin: Tunau turataram turamkurnisha, Jesús tuke inaitamtsuk iincha yainmaktinuitji.'
  cak-WNT: Queri' nbij chiwe ruma Riya' tek xutij pokonal, y tek xban chare chi xtzak
    ta pa mac, can ma xch'acatej ta. Y rumari' Riya' can nicowin wi yojruto' riyoj
    tek najowex niban chake chi yojtzak pa mac.
  ebk-ebk: Kiapú ta hiya ay mismu at nun-iliwas ya nachisting, mafialina ay fiadngan
    nan chiyuycha cha machischisting.
  spa-PDDPT: Pues por cuanto Él mismo padeció al ser tentado, puede compadecerse de
    los que son probados.
  ruf-ruf: Kwaapfila yeye mwenyegho tsakadununzika ahala hayaghetsighwe, kodaha kuwapfila
    awala iwoghetsighwa.
  gun-gun: Mba'eta anha omoangekoa py oiko axy rire aỹ ipo'aka nhanderepy aguã nhande
    voi nhanemoangeko rã.
  agu-BL: Chumbalaj nin i' na list i' tan quich'eye'n yi e' yi ate' tul pilbil cyetz,
    na icy'nakpon yi pilbil tetz ta'n.
  isn-isn: Ku nsoko uYesu mukola wagile, nu kugeng'wa, ukete uhumi ku a aiilya awo
    niakugeng'wa.
  ilo-ULB: Gapu ta nagsagaba mismo ni Jesus, napadas met isuna, kabaelanna a tulongan
    dagiti mapadpadas.
  pir-NT: Tiquiro ñano yʉhdʉahye. Sa yero watĩno tiquirore ñano ye dutimahye. Yerahye
    tiquiro. Sa ñañene yerariquiro ijiro, tiquiro pehe mari gʉ̃hʉre ñañene yeragʉ̃
    ye masine. Watĩno ñañene tiquiro ye dutigʉ̃ ihñano marine ñañene yeragʉ̃ ye masine
    Jesu.
  anv-NT: Ji akágé wené gemɛge bɔɔ́ abi mmuameno ábánege ɛbwɔ́ nana néndé mmuameno
    abɔ́ abané mɛ jimbɔɔ́ ne agɛ ɛfwyale.
  sab-NT: '@see-verse:HEB.002.017'
  tmd-tmd: Krais hön mögörɨb döul il kɨ mɨdön, anɨŋ ömörö agap apɨm rɨmɨd aku nugwo
    kwo algör ör rɨmɨn, nuŋ keir nugw ri abmɨd aku mɨ, anɨŋ uliöxön nugwidɨx mɨd ri
    ab gɨ mɨjöna.
  acr-NNT: Ruma kꞌu xikꞌow Rire pa kꞌax y xkꞌam upa, jekꞌulaꞌ woꞌora lik kꞌo uchuqꞌabꞌ
    re kojutoꞌo echiriꞌ kakꞌam qapa riꞌoj.
  kpg-kpg: Malaa, Mee e mee di hagamaamaa digau ala e tale gi di hagamada, idimaa,
    Mee guu kae labelaa di hagamada mo di hagaduadua.
  taj-taj: शैतानसे फसब लबारी म्‍हाइमा येशू ह्राङसेन ल्‍हानान दुख नाजी। थेतबासेलमा
    शैतानसे फसब लबारी म्‍हाइबागदे जम्‍मादान थेसे जोगब लखम्‍ला।
  avt-avt: Hɨrak yaaik te hɨrak kakɨkaap mɨt wen nanises God werek werek wɨ menmen
    enum mamnen mamɨwaanki. Hɨrak kakɨkaap mɨt kakɨntar nɨpaa menmen enum man mewaankek
    te hɨrak ap keweikɨn sip kewet God au.
  cbk-cbk: Ahora ta puede le ayuda con el maga gente quien ta experiencia tentacion,
    cay ele mismo ya sufri tamen cuando si Satanas ya tenta con ele.
  uig-ARA: چۈنكى ئۆزى سىناقلارنى ئۆز بېشىدىن كەچۈرۈپ، ئازاب-ئوقۇبەت چەككەن بولغاچقا،
    ئۇ سىناقلارغا دۇچ كەلگەنلەرگىمۇ ياردەم بېرەلەيدۇ.
  tuf-tuf: Eyta uw acu rabir yehnyat ruhw̃ujacro. Ey quin ur ay bár yajc ayin yehníc
    cuar eyat eyta yájtiro. Eyta yajti etar uwat ur ay bár yajti acu síuro. Uw quin
    ur ay bár yajc ayin séhw̃ayat eyat uw eyin síuro.
  abx-abx: Ngan tungod kay ag'antos si Jesus si pagparatintar si iya, pwidi may liwat
    iya akabulig si mga nagparatintar.
  mco-NT: Com Jesucristo cɨ'm tzaachypɨ mɨnajx yajnajx, etz nañ jadu'n je mujcu' Jesucristo
    jot'ijxy huinma'ñ'ijxy, paady ycɨxp Jesucristo jëbɨ pubety pɨnjaty jadu'n tzaachypɨ
    mɨnajxp yajnajxp, etz ma yjot'ixyii yhuinma'ñ'ixyii je mujcu'.
  cpb-NT: Tema ratziritakera Jesús ikemaatsitakagaitakari, iñaamashiretakaaweetakari.
    Iroowa rimatantawori ineshironkatai aakaite iñaamashiretakaitairowa kaariperori.
  aon-aon: Aria douk, meishi arpesh douk Satan nukwiraehesh um shunek yoweishi inahos
    iri, apakini Debeini Pris douk ta nutaurumesh. Um maresh? Abudok nyutob Satan
    nukwiraeh anan obi nyutob, anan kanak douk narao debeiri eriger, aria neyotu dodog.
  hus-NT-2005: Ani anchanꞌ jelt xan ti Jajáꞌ in achʼaꞌ i yajtsiktaláb ani taktamiyat,
    xoꞌ in koꞌol i awiltaláb abal kin tolmiy ejtal xu taktamiyábtsik jeye.
  mig-NT: Chi ni̱ ndo'o máá‑yá ja̱ ní jito nchaa̱ tá'an yu̱án jíín‑yá. Te ja̱ yúán
    kúu chindéé chítuu‑ya̱ ñáyɨvɨ nú jíto nchaa̱ tá'an‑ún jíín‑i.
  bps-bps: Na du tagnagu Dyisas i bong kaflayam du mdà di bong tilew, gadean i kiboan
    tmabeng gito di dad tilew kel di gito.
  mbs-mbs: '@see-verse:HEB.002.017'
  tof-tof: Zitülkus Yesu tüób azid aengórr, ⌊satania⌋ oya nóma alngomólóm kain yarilürr
    kolae tonarr tómbapónóm, wa gaodóma pamkolpam tangbamtinüm, satania ibü nóma balngomólóm
    kainda kolae tonarr tómbapónóm.
  cme-NT: Fuɔ fɛrɛ uŋ mulãaŋ baŋ taa ba taara ba guɔl u gbeini‑i huɔŋgu maŋ nuɔ‑i,
    u suyaa ku yaaŋga‑i, a ce dumaaŋo-na u gbãa kãyã bamaŋ gbeini‑i guɔlaaŋ.
  sus-sus: Isa fata mixie malide e xa maratantanyi kui, barima a fan maratantanyi
    nun tɔɔrɛ kolon nɛ.
  pon-2006: Eri met, e kakehr ketin sewese irail kan me kin ale songosong, pwehki
    pein ih ketin iangehr ale songosong sang ni sapwellime lokolok.
  dad-dad: Jesus yogo bun kisi fiya wõ yen sain bun, ĩ morõ yalen, anĩ nigin, ĩ idi
    kisi fiya bun difaref anidi isennẽdiya kisi feleya.
  zab-NT: Ne cun lagac laany gudeedny guelzii ne baanza bɨndxab pur nisaclony Dios,
    pur ningui laany zelee gacnény de bniety ni cayun bɨndxab pur gúndeb duld.
  ksd-ksd: Ma tago i ga tar kairane ra varilam, na valaun valar pa diat ba ra varilam
    i tadav diat.
  msm-NT: Ogpakatabang sikandin to tibo ogtintalon ni Satanas, su nakabaja yagboy
    sikandin to kalisod tongod to mgo pagtintal kandin.
  myk-myk: Ayiwa, piimu pʼa gana nɔwuuro keŋɛ ni ge, wu na já pee tɛgɛ nimɛ. Bani
    wuyɛ pyaa ki bɛ ya jé nɔwuuro ni kanhama ni.
  sbe-sbe: Iya laukita ye hekalo na unai ye kamkamna, unai gonowana ye saguida huyana
    laukita ta hekalo.
  mcr-mcr: Iqu, Iqueqä-kiuäŋi suqä quvqä iqäŋqä yamwiqä iqe, äwimeqaŋgi tmi-tmiqä-tqe
    ae ämakqä-qae, qokä-apäki, suqä quvqä imäkpŋqä yamwiqä iqä äwimeqäqä iquauŋi,
    Iqu yätamäkqä vänä.
  cux-NT: Ní Jesucristo maáⁿ yā ch'eenú yā chiī ní chichɛɛ yā taachi ndaá yááⁿn'guiinūuⁿ
    chí n'diichineeⁿ sa 'yā. Ní cáávā chuū maaⁿ ní Jesucristo cuuvi cūnnee yā 'iiⁿ'yāⁿ
    s'eeⁿ taachi n'geenú yā ngii ní nadanguáⁿ'ai yā 'iiⁿ'yāⁿ s'eeⁿ yeⁿ'e yááⁿn'guiinūuⁿ
    taachi ndaa sa n'diichineeⁿ sa 'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: Çünkü kendisi acı çekip denendiğinden, denenenlere yardım edebilir.
  san-ITR: yataH sa svayaM parIkShAM gatvA yaM duHkhabhogam avagatastena parIkShAkrAntAn
    upakarttuM shaknoti|
  bel-N: Бо таму, што Сам Ён, спакушаны, цярпеў, можа тым, якія спакушаныя, дапамагчы.
  sch-sch: Male ama ngêtin huongna tongin a lei tuong zoi sikin, atûn chu huongna
    tong ngei a san thei zoi ani.
  mic-MIQNT: Aq nige' gisi apoqonmuataq negmow ta'n mn'tu weje'waji pata'taqatinew
    muta Westaulgl wijei mn'tu weje'watl pata'tegenin aq welmaje'lig'p gatu mu na
    pata'tegeligup Westaulgl, na.
  huu-NT: Naimɨe duere sefuilla jira, naimɨe ramo Taɨfe faɨa jira, caɨ ramo Taɨfe
    faɨa isoi, naimɨe caɨna canorede. Taɨfe uai naimɨe ɨɨnoñena jira, caɨna canorede.
    Taɨfe uaina caɨ fɨnoñellena, caɨ comecɨaɨna ocuiñotade.
  jiv-NT: Tura imia niṉki waitsa asa tura íwianch nekapsamu asa yamaikia iisha wáitiakrincha
    tura íwianch nekapramkurnisha yainmakminiaitji.
  otm-NT: Nɛ nuya da zä da mbäxcahʉ to'o i ts'ä nangue yʉn ʉnbi, nguetho nɛsɛ a bi
    ts'ä nangue yʉn ʉnbi, nɛ bi hyät'i.
  dah-dah: Yeŋbe uŋgura beleŋ lom irke gote kandukbe gwahade yeŋ nurde hinhin geb,
    al kura uŋgura beleŋ lom yiryeŋ marbe igiŋ yeŋ beleŋ faraŋ yuryeŋ.
  tnk-tnk: Tɨ nəri nə mə in ruvəreɡi raka nəmisəien ia nəpɨn nəha kɨnameipweipwi in
    ia noien ərəha ro pen in rukurən nasituien ia səməme kameipweipwi irəha ia noien
    ərəha ipwet mɨne.
  kpr-kpr: 'Kotugo Iesu amingusira. Ava sedo, evetu genembo Satan imi dederuse, nenda
    fakina dere gosuse irá gheraira ava, Iesu nune ne sonemberaira. Orokoá, nemo sonembarikena
    mo, nu inonori. Ainda beká mo: nu tofo mema tafusira, a Satan imi fira numoá dederusira
    amo, nu inono use jo gofaeri. Ava sedo, nemo sonembarikena mo, nu inonori.'
  san-IAS: yataḥ sa svayaṁ parīkṣāṁ gatvā yaṁ duḥkhabhogam avagatastena parīkṣākrāntān
    upakarttuṁ śaknoti|
  nho-nho: I te saaita nei raa, Jesus ma ki lavaa te tokonaki atu ki naa tama e usuusuhia
    naa vana e hakallika, i te aa, i tana tino ni usuusuhia no hakallono isu Ia.
  gym-NT: Niara ara jire käkwe ja tare nikani kri amne namani nuaninte ja käne kukwe
    kämenbti. Ye mden kisete, nire nire nuateta ja käne rüe Satanakwe abko niarata
    die mikaka arato.
  azg-NT: Ngꞌe na toquenon jon naviꞌ xjen na sichon yutyia na quityiiꞌhanꞌ ngꞌeehanꞌ
    jon, joꞌ nndëë ntejndei jon jaa mincya ro xjen na itsichon yutyia na ityiiꞌ juu
    ngꞌee juu jaa na quinanꞌtja jaa.
  bhd-bhd: किजोकि यीशुएरी अज़मैइश कीजेई ते तैनी एप्पू दुःख झ़ैल्लोरोए, एल्हेरेलेइ
    तै तैन लोकां केरि मद्दत केरि बटते, ज़ैना आज़मैइशरो सामनो केरतन।
  too-NT: Lā' chuhua'j como Jesucristo māni' xla' pātīni'lh, xla' tzē nacāmaktāya
    xlaca'n a'ntīn tapātīni'mā'na lā' a'ntī huan ko'ti'ti' cāmātonkopūcu'tun.
  ind-AYT: Sebab, Yesus sendiri menderita ketika dicobai, maka Ia dapat menolong mereka
    yang sedang dicobai.
  cjo-NT: Osheki ikemaatsitakawo rirori; eejatzi iñaantawitakari riraga iwinkatharite
    kamaaripaeni, rantakayerimi kaari kameethatatsi. Iroñaaka aaripaeni, aririka akemaatsitayityaawoni
    oetarikapaeni, eejatzi aririka iñaantawitakae kamaari, riyotzi riraga Jesoshi
    tsika okantari. Rootaki riyotantakari ramitakotanteeri aakapaeni. Ari imatero
    ishintsitakagae ajankaneki amatantyaawori eero akantawo kaari kameethatatsi.
  nsn-nsn: Doh gine daan, inggon e banotong poul tasisit ra uedangais, ge inggono
    katongo pe ka uedangain, kare kale uelmahingime toro mahara roon.
  san-DEV: यतः स स्वयं परीक्षां गत्वा यं दुःखभोगम् अवगतस्तेन परीक्षाक्रान्तान् उपकर्त्तुं
    शक्नोति।
  tna-NT: Da su beju jiahue Cristo ja Ishahua ja epirubatani cristiano cuana saida
    tsahuata cua, pamapa ai sufrimiento, Ishahua sa japirubati je jaitianana putsu.
  lid-lid: Iri lakou marakon doh ndrasahan tan, iy le ari eme badeh, akohok sisi-in
    ta aliy. Eme badeh, ma iy winiyan sebenei iri lau marakon, i buku lakou ndra-in
    anya kawendreya iri.
  wim-wim: Than wiyang ngampangan thaachayn way yumpanakan-a, nilana maꞌ-aathow ngampang
    keꞌ yipam wayan yump-yumpāmp. Puth nil nhengk God.antamana pam iiy-iiy, nil oony
    way alangana putha than pam way al-alangan thaachin nunang thamp wayan yumpanakan,
    puth yaꞌa, nil min anman iiy-iiy, aꞌ putha thanana way anman yump-yumpin nungant.
    Nil puth anpalan-a, pam wanch anangan minam maꞌ-aath-aathow thanang.
  zga-M: Ulwakhuva uYiesu yuywa nkuvilwe nukhugeliwa alienamakha gakhuvalanga vala
    avaviseliwa.
  yom-yom: Bila sumbu niandi veka katoto mu ziphasi zikamona buna wulenda kuandi sadisa
    babo balembo toto.
  san-SIN: යතඃ ස ස්වයං පරීක්‍ෂාං ගත්වා යං දුඃඛභෝගම් අවගතස්තේන පරීක්‍ෂාක්‍රාන්තාන්
    උපකර්ත්තුං ශක්නෝති|
  yut-yut: Paŋkɨlɨt noman taŋ ɨba iyɨ tepmɨ pagɨt, do mɨŋat amɨnyo paŋkɨlɨt noman
    taŋ yoba tagɨ paŋpulugosak.
  grc-BYZ: ἐν ᾧ γὰρ πέπονθεν αὐτὸς πειρασθείς, δύναται τοῖς πειραζομένοις βοηθῆσαι.
  cpc-NT: Tima atziri jinapaintzi Jesús ikimaatsiwaitapaintawo irirori inkaaripirotakaitirimi.
    Irootaki jinishironkatantairi aakaiti inkowaitimi inkaaripiroshiritakaitaimi.
  nhg-NT: Pos sie yejuatzi oquesufrirojque cuöc Amo Cuale Tlöcatl tieyulmajmötocac.
    Hua de inu maniera cuale tiechpaliebisque cuöc tejua nuyejque tiechyulmötocas
    Amo Cuale.
  nya-nya: Popeza Iye mwini anamva zowawa pamene anayesedwa, Iyeyo angathe kuthandiza
    amene akuyesedwanso.
  ngu-NT: Niman aman yejhua hueli quimpalehuiya on yejhuan on diablo quitlatlata para
    ma tlajtlacocan, pampa sa no yejhua Cristo tlamach oquiyohuij, niman on diablo
    no oquitlatlatac para ma tlajtlaco.
  kup-kup: Met pi ham herisinañ ev heh-porah pi darim tamegivoz zut horï tohopanez
    moregap zu metoohan, dari ham añaraboz tamegit pi honoñai povor kao hateveteoh,
    oñ horï nao nat, povoz petev dari horï povor kao tookaz Seten zu etohopanez porah,
    pi rekot dari eñizat bakez avatat hepan.
  jid-jid: tunda yesu nitututuma atiya ngarli bala tsrauya nitukima audi wawu ni zo
    biandi batsaraba
  wmw-wmw: Kamana, kwa kuwa katabika julu ya kushetwaniwa, iye kanawo uwezo wa kuwasaidiya
    ware wenye kushetwaniwa.
  gmv-GGM: Izi ba hu7en pacetidi meto ekkida gishshi paccetizayta maadanas danda7es.
  ssg-ssg: I pon hualiai seilon ti Satan tohongi haputa xoxoi namilolaha ti Haeu nake
    puki i tunahiwen kawatan ti totohong tenen ien.
  zpo-NT: Nu mkiil Maxuu xaa leezha mded xaa bid, kwaanzee nal nzho mod le xaa yudar
    re myet leezha nkiil Maxuu be.
  poy-poy: Toziya mweni kajeritwi kwa ntabiku yakapatiti su kadaha kuwatanga walii
    yawajerwa.
  qwh-NT: '@see-verse:HEB.002.017'
  gaw-gaw: Amu Nug nuḵa hip̱unin heḵunu eeḏak doyaya, ug mawom amunu Nug danab ag
    hip̱unin heḵulagnu eeḏak dooṯeb ele amu, Nug ag ehanadḵunu elele.
  nca-nca: O kate-kate qundo nore towo nereyote, ko o ŋuko ene ŋuya towoŋoní kowe
    surumí korowaró. Ŋunde ŋuroko okato nore towo nereyote quno ŋuno enendo iŋoní
    tondaŋiní samaka nereyote.
  zpz-NTPP: Nunu como laab mi bzac zim, nunu guc preb mi, ndeꞌ nu cyiiñ mi nu locyuub
    mi de mbecy nu rzac preb.
  zac-NT: Guzac zi më nu gudëdë më zihani prëbë durë. Por ni iurneꞌ rac runë më compañi
    grë ra narzac zi lu cualquier cusë durë.
  kyg-kyg: Amalageka huꞌnigeno agafu kiꞌniyaꞌmofeꞌmo apamalageka nehiya vayaꞌmo afaꞌa
    hapa maegaiye.
  kmk-kmk: Sinsadinon, gaputa napadasana’d nanligat kan sinugsugan Satanas, mabalin
    na un tuḻungan dat padpadason Satanas.
  cao-NT: Ja tënë-tënëni quiha. Jasca, jochati ja tanamahacani quiha. Jama, ja jochayamaniquë.
    Ja tsi xo toa noqui nohiria mëbiti mëtsa xo ra, no jochayamano, noqui jascaria
    ja tanamahacani iqui na.
  bbr-bbr: Satan nukas Jisas ate aparnuk, ko usu sosop owon. Kiro onokun, roasiret
    ak Satan nukas ate apwaronuk rai, Jisas nukas sarwaraun itok.
  inb-inb: 'Paika, iapa lla­kii­mi iukarka, jiru ruran­ga­pa iuiai­kuna chaia­ura.
    Nig­pika, chi iuiai­kunata: “Mana” nis­pa­mi bin­sirka. Chi­manda­mi pudí, mai­kan­ta­pas
    jiru ruran­ga­pa iuiai­kuna chaias­kata chi iuiai­kuna­manda michanga.'
  hrv-hrv: Doista, u čemu je iskušan trpio, može iskušavanima pomoći.
  box-NT: Á bìo ó o Yeesu mí bɛɛre kã́a le lònbee yi á kúará khɛ́ra, lé
    bṹn nɔn ó o dà wee séenínáa bìa ɓúenɓúen na ho kúará khɛ́nló wee
    yí.
  ote-NT: Y nubyá nuꞌá̱ tsa da maxa núꞌʉ toꞌo tho ya thogui, ngueꞌa̱ nusɛꞌa̱ bi sufri
    ne bi tho ya thogui nehe.
  wnu-wnu: Wo mi warigesia git goan uter war eng wo nugutumugeterei. End munon mi
    wuriquguragsieriner eng wo qoan qoyameter end wurinonogursieriba.
  zam-NT: Leque yub Jesús mxactìi por cón che'n chol mèn. No ne'nglide Jesús cas loo
    Mebizya co'se' mzi mchep Mebizya Jesús loo con' ye'rsin'. Por cona, ndxàp Jesús
    con' la's nii Jesús no la's ya' Jesús par lyath no Jesús mèn co' nzi nchep Mebizya
    loo con' ye'rsin'.
  zyp-NT: Ama hrahring takhei tuhsonah khah a ing thahnah cawtah tuhsonah aa ingpaw
    sahlo he khah a bong khy he.
  sey-NT: Ja̱je paꞌina, neña cua̱ñoquë, ai yoꞌoquë asasiquëpi, yure maire co̱cai cua̱ñoquë
    paꞌija̱ꞌquë api, neña cua̱ñojë ai yoꞌocohuaꞌire.
  nvm-nvm: Ijefuon iviakma e iji Setan fu biesiamo iji fur ifejdiam. Ijefuon maiji
    fuk fu ema igeg moikigia oga Setan fu biesuain gavo fuka magaga una vajai fian
    abene guain.
  mps-mps: Aga digi te dene tolali, te Satango aga dwai sę ebo kolesagaba kekainu
    eyu te usu sabo sę tigidali agaba pedalali, tiali goli aga dwai sę me ebeo.
    Tama tibaso, megi te usu sabo sę te we bidi dabe augwaliba pedalobo si te agai
    augwali tau sabo usu dao.
  pab-NT: Tyaonitere halitinae koni xowaka kahasakaharetyaka hoka howitihare wenati
    tyaona enomana. Hiyeta atyo kalikini kahasakaharetyakiterenae kinatere kahinaetita.
  llg-llg: Faik fo Yesus nasoda nai daebafok ia, Ana hambu doidosok makadotok. Hambu
    mana fufudi Ndia boe, fo Ana tao salak. Mae leondia boe, tehuu ta tuda. Huu ndia,
    de, mete ma hambu mana fufudi ita fo tao salak, na, Yesus bisa tulu-fali ita fo
    ita boso tuda.
  kyf-kyf: Nɩɩ, -Zezuu 'dɛ ka sɩa bhabha, 'ɩn 'Kuzu yia ɔ layla. We 'dɛɛ 'gbʋ, -wa
    'Kuzu -ka laylaa yi, ɔ mneni ɔ 'ka wa 'wʋsa.
  tpi-tpi: Ol traim i bin kamap long em na em yet i bin karim pen. Olsem na em inap
    long helpim ol manmeri long taim ol traim i kamap long ol.
  mih-NT: Maa ra i ndyehe xaan tundoho cuhva i nducu coto ihñi cuihna sii ra, zoco
    ñahñi sa ña vaha i zavaha ra. Ta yucuan cuenda cuu xaan tyindyee ra sii ñiyɨvɨ
    quɨvɨ nducu coto ihñi cuihna sii ñu.
  qvh-NT: '@see-verse:HEB.002.017'
  kms-kms: Te pugri ni nikinne Satan ni bub nuang kin tende puayi ni mai nare, pugri
    bu muq wute Satan bub nuany kin te ni ghav nindiny kin tuqui.
  agn-agn: Ig tenged tanandia mismo napasar ta kaliwagan ong pagtokso, animan mandian
    mangatabangan na tang mga agtokson.
  nhi-NT: Pues Yehuatzin inohmah otlapanoc ihcuac in tlahtlacol oquinic icyoltilanas,
    ica non axan Yehuatzin chicaucatzintli uan ohcon uili quinmatlani naquin in tlahtlacol
    icniqui quinyoltilanas.
  ttc-NT: Komo ax tetz owok ten twitz preb aj n'ok ten tuq twitz xhcho'nal, astilji
    tetz b'a'n tzan tonen kyi'j kye aj n'ok kyen twitz preb.
  dan-1931: Thi idet han har lidt, kan han som den, der selv er fristet, komme dem
    til Hjælp, som fristes.
  kwj-kwj: Ele simiyanehei sumbu rini ki sukwawani ele nomo hinga ri randaro. O hinga
    keke apa simiyanehei sumbu hima leki sukwawa rindombwa o wunu ri okulakonda.
  vie-OVCB: Vì Chúa từng chịu thống khổ khi đương đầu với các cơn cám dỗ, nên Ngài
    có thể giải cứu những người đang bị màng lưới cám dỗ vây quanh.
  kze-kze: ááémo marapá'ó máyonka'a sáwí-aimbo sínda ísare'a áí'a índai'a umánkanae
    sésa áísaa úmaesa kwéiyesa áí'a úni'a umánkaraamba íma sáwí-ampa'a kuráimba pósa
    kentááyávésa sáwí-aimbo síyamba isánáe sésamo ombá kanaán-umai kwésuwa'naa-intaaniye.
  lbk-lbk: Tay siya chi, ammona ay mamachang isnan takho ay mateptepeng/mapadpachas,
    tay olay siya nateptepeng isnan naipap-alikhatana.
  mto-NT: Viinm xa veꞌe je̱ Jesús chaachpaaty ku veꞌe yꞌukyakto̱kimpa̱kuvaajnji je̱
    ko̱ꞌo̱yjáyuvap. Ku̱x tseꞌe mya̱a̱daaky, o̱ꞌyixjupts je̱ꞌe̱ veꞌe je̱tseꞌe du̱putá̱kat
    pa̱n pa̱n jatyeꞌe je̱ ko̱ꞌo̱yjáyuvap yakto̱kintonuvaajnju̱dup.
  bzh-bzh: In yö neḳo vanë raḳ seggisën aggagga pin sën netöḳ vu yi lo, om yö yoh
    vu bë doḳ vu alam sën seggisën netöḳ vu sir lo geving.
  guj-2017: કેમ કે તેમનું પરીક્ષણ થવાથી તેમણે એટલા માટે દુઃખ સહન કર્યું કે જેઓનું
    પરીક્ષણ થાય છે, તેઓને સહાય કરવાને તે સર્વશક્તિમાન છે.
  jvn-NT: Saiki Gusti Yésus bisa nulungi wong-wong sing kenèng panggoda, awit Dèkné
    déwé wis ngalami panggoda lan sangsara.
  byr-byr: Sareꞌ darevɨnyɨ. Sarei taangeꞌ yuya taanga gamɨnyɨ yɨmaꞌnaka sangɨ maarakelyɨ.
    Nabaai Kamaalyai yɨjɨwaala yaamɨjɨ wiaka kɨrɨꞌ dɨragɨnna daavakelyɨ. Yɨ sarei
    aꞌmweraavɨ yɨmaꞌnakengɨna sara yɨbwakɨnakevɨdaaꞌnyɨ sahwaraavɨ taanginyabwi kimaꞌnojɨ
