verse: HEB.002.018
translations:
  kpx-kpx: Seteneu isiviale Iesu lobohavoge au kemo dobai. Isito au kemo dobaholisito
    vatehani bahata malei hilokanu. Katealemo nahiabuna Setene lobo kemo vatehani
    malege auna kemo nahie tedaevei.
  okv-H: Eto amita degi engekari puvunu osaga memenga kina amo mahu kina avoeto ungotenau
    engekari puvuresuja amo amina kito jo ururou hondate aisuja.
  tbo-tbo: Yaka apo tauta Tomodulele ina laudadanita, ma Yesu ani ludadanahi amaka
    i wialonihi uyahinei emoemotana ina haguta.
  mal-C: അവിടന്ന് പ്രലോഭിതനായി കഷ്ടമനുഭവിച്ചതിനാൽ, പ്രലോഭിക്കപ്പെടുന്നവരെ സഹായിക്കാൻ
    ശക്തനുമാണ്.
  grc-SR: Ἐν ᾧ γὰρ πέπονθεν αὐτὸς πειρασθείς, δύναται τοῖς πειραζομένοις βοηθῆσαι.
  bgc-bgc: क्यूँके यीशु का इम्तिहान हो लिया अर उसनै खुद दुख ठाया सै, इस करकै वो इम्तिहान
    म्ह पड़े होए माणसां की मदद कर सकै सै।
  khz-khz: Kwalana Iesu matotauna na vekalatovo vitivitina mamina egapiato, ewagumona
    rai vekalatovo pene rawalia genai pene veakavaa ripa.
  deu-TKW: Denn wieferne er selbst gelitten hat durch Versuchung, kann er denen, die
    versucht werden, helfen.
  zsr-NT: Naꞌa, le gzxacaꞌ gdiꞌë Lëczëꞌ Cristo, atiꞌ gzxiꞌ bëꞌ Lëꞌ tuꞌ xöhuiꞌ, qui
    lë ni naꞌ napëꞌ yöl‑laꞌ huac gáclenëꞌ nup ni, rziꞌ bëꞌ lequëꞌ tuꞌ xöhuiꞌ.
  lin-lin: Pamba te, lokola Ye moko amonaki pasi tango amekamaki, akoki mpe kosunga
    bato oyo bazali komekama.
  hns-NT: Djaise oe adjmaawal djaaike doekh oethaais, oisane djab koi adjmaawal dja
    hai, tab oe oke sahaaita kar sake hai.
  noa-E: Mag ichjã woun arr aawaita maachjö dau aug wauwi meperaujã irig nem khaigbam
    waupiju ẽkhaajeejim. Mamʉ ichdëujã magʉm thum ãwattarr aawai, maachdëu mag nem
    khaigbam waujöjöomjö aadëphʉm aigjã ʉ̈u irua maach dau aug khaugwi maach khaigpeerjem,
    ich dënjö magʉm thum pödpʉ̈pʉ̈i amkhĩir.
  eng-EMTV: For in that which He Himself has suffered, being tempted, He is able to
    help those who are tempted.
  mib-NT: Chi suni máá yá ni ndoho ya jeē ní jito ndee jnūndóho ya, te jeē yúcuan
    cuu chindéé ñáhán yá ñayuu jeē jíto ndee jnūndóho i.
  lif-NT2: खुने़ॽ हङ्‌साॽमो थ्‍ये़आङ् आबाङे तुक्‍खे च्‍ये़बाल्‍ले़ चोगुल्‍ले़ हङ्‌साॽमो
    के़धाःबाहाॽग खुने़ॽ कुभाॽ पिमा सुक्‍तुसिॽरो॥
  xnj-xnj: Ndava mwene anga'aiswi pala pealingiwa, ahotola kuvatangatila vala vevilingiwa.
  mmx-mmx: Neni xa ga xip lumumuat at loxonaleng ne Satan ga lok tong pen i, ketla
    ne Iesu goxo subu. Kuren la neni i epovo na lok tooro nedi di ekip tangarang mi
    leveloklok tong pen.
  cbr-NT: Ax tëmëranan ñunshin 'atimanën 'apun tancëxunbi ñu 'atima 'aíma 'ixun ca
    an, a ñunshin 'atimanën 'apun ñu 'atima 'anun quixun sinánmicë aín unicamaribi
    usoquin 'axunma 'anun cushioti 'icën.
  tee-NT: Chai ju yuchi vachu' mak'alhk'ajnalh ju ani lacamunutpa' chai mapast'ac'anicalh
    ju amacxcai. Para jantu tavanan navilh tu'u' alactu'unti ju yuchi. Chai ni chunch
    ju tapasalh la'is'atsucunti pus yuchi lai quintalhi'aktaijuyan ju quijnan'an ju
    mapast'ac'anicanau ju tu'u' amacxcai.
  eng-LSV: for in that He suffered, Himself being tempted, He is able to help those
    who are tempted.
  cak-NT: Y raja' xu'on sufrir y can xtojtobex, chi quiri' xka ta pa mac, pero man
    xch'acataj ta. Romari' raja' can nitiquier-wi jojruto' cuando jojtojtobex chi
    jojka pa mac.
  pah-NT: Ite'varuhu Jesus'ga pe ojipe'g̃a ga mongote'varuhupotarame novĩa. Hahy!
    Nurã g̃a ojipe'g̃a mongote'varuhupotarame, ga ikwahavi g̃a pokoga tombopogweyme
    ti g̃a g̃a javo.
  sja-NT: Jesucristo tachik'a bada perã, auk'a chupɨria nɨ̃baji Netuara Poro Waibɨapa
    irumaa ne-inaa k'achia oopi chek'ãri. Mapa ichia tachi k'aripai auk'a choodamerã
    mãik'aapa ne-inaa k'achia oonaadamerã.
  xed-xed: Ndanana tama, laviŋlava ta kataŋtá gwal ta dzəghu halaway, kabga dzghaŋdzgha
    lu ta tsatsi ka ghəŋani, ka ghuyanaptá ɗaŋwa.
  mks-NT: Ta sa̱há ña̱ na̱ndoho ini mé á ta sa̱há ña̱ na̱xito ndojó rí quini mé á
    sa̱há ña̱ cán quéa̱ xíni̱ a̱ ndá quia̱hva ndóho iní. Ña̱ cán quéa̱ cuu chindeé
    a̱ ndaja táhan na̱ ndóho ini, na̱ xíto ndojó tiñáhá sa̱cua̱ha̱.
  gfk-S: Ma i tale be na harahut di ing ira harwalar i hana tupas di, kinong urah
    metuma naramon ta ira nuno ngunngutaan ira harwalar ga hana tupas bileng ie hobi.
  bmu-bmu: Gölme azia aiga esapköm waŋgigetka nanŋak sihimbölö möta malöhi, miaŋgöra
    ambazip esapköm neŋgimakzei, nini mönö ölöp bauköm neŋgimakŋa. Mewö.
  dgz-dgz: Iwa me mek den pusi warup ge ugu vegaek anu taneni menan me waenapan da
    da pusi warup inamup tauepi ago muna muna me inap kaimake den uon.
  eng-GNV: For in that he suffered, and was tempted, he is able to succour them that
    are tempted.
  zaa-NT: Jesús nna yùe ti'iỹa modo gunie cualàni ri'u canchu íl·lani biỹa prueba,
    porqui'ni ą'hua la'a mísmuba lèe nna uccue sufrir por iỹetse' ca prueba.
  eng-WEBSTER: For in that he himself hath suffered, being tempted, he is able to
    succor them that are tempted.
  guh-guh: Nexata Jesús jamatabëcuenecaëjëpatsi peyavenonaenexa pijajivi, dovathi
    pejamatabëcueneëjëtsivitsi. Tsipaji baja copiaya Jesús ata jamatabëcueneëjëtatsi
    dovathi. Bejiobiaexanatsinua.
  bon-bon: Yoo, Yeesu umle ge biname bime mäpu ireclota cabu lenaja. Tabe miiji gyene
    biname bine ätityerame, Satani liba teebibine giri jaacitemuge niiya mule wawename,
    ingle Satani cuta teebine itu giri jecituji, yepä tabe kokre ge.
  nhw-BL: Huan pampa Jesucristo tlaijiyohui huan Amocualtlacatl quiyoltilanqui ma
    tlajtlacolchihua, ama Jesús quipiya chicahualistli para techpalehuis quema titlaijiyohuíaj
    huan quema Amocualtlacatl techyoltilana ma titlajtlacolchihuaca.
  swh-ONEN: Kwa kuwa yeye mwenyewe aliteswa alipojaribiwa, aweza kuwasaidia wale wanaojaribiwa.
  wbi-wbi: Ulwakuva u Yesu jujuo apumuike, na kuggelua, ali ningufu sa kuvatanga vano
    vighelua.
  bba-bba: Tɛ̃, u koo kpĩ u bu somi be bɑ wɑ̃ɑ kɔkiribu sɔɔ yèn sɔ̃ win tii u nɔni
    swɑ̃ɑru wɑ kɔkiribu sɔɔ.
  eng-KJVCPB: For in that he himself hath suffered being tempted, he is able to succour
    them that are tempted.
  kgk-NT: Ha'e katu nhande-rami ojerereko asy va'ekwe ombojejavyse mo'ã íxupe-gwi
    anháy ruvixa. Upéa-gwi ãy ha'e nhane pytygwõ kwaa voi. Ha'e-rami ramo, nhane mbojejavy
    javyse jevy ramo anháy, ha'e nhane pytygwõ kwaa voi pono jajejavy.
  waj-waj: Vaa Yisuunnasi iinno teera aataruuvo nnuduu rikioo ivo mmamma nniitaroovaa
    varoovaara gioonna kiaapuuyasi iinno taanara aataruuvo iyasi vaikio ivo aikiooma
    iya tasipaikiai rikiada hama haruruaaravai.
  cpy-cpy: Tema ratzirita-paentzi rirori Jesús ikemaatsita-kaetakari, ikowashiryaa-kaawitee-takari.
    Rootaki imatantawori nimaeka ineshironka-yitee akaatzi ikowa-shiryaa-kaawaetee-teero
    kaari-perori-paeni.
  mpx-mpx: He iya lawakik ge lomwan i pwawa, inoke iya bosowaina gamagalau bolo lawakik
    hi pwapwawa ni label.
  wbp-wbp: Juju Ngawungku kangalpa puta jinyijinyi-mani yungu ngantarlipa majungka-jarri.
    Kuja-piya-yijala kujalpa Jijaji walya nyampurla nyinaja, Juju Ngawungku kala puta
    jinyijinyi-manu yungu majungka-jarriyarla. Jijajirla lawa-wangkaja. Ngurrjujulpa
    nyinaja warrarda. Kujarlunya kangalpa Jijajirliji pirrjirdi-mani yungurliparla
    Juju Ngawuku lawa-wangkami yungurlipa jungarni warrarda nyinami.
  luo-luo: Kaka en owuon nosande kendo nokadho e bwo tembe, en gi teko mar konyo joma
    itemo.
  nhe-NT: Huan pampa Jesucristo tlaijiyohui huan Axcualtlacatl quiyoltilanqui ma tlajtlacolchihua,
    ama Jesús quipiya chicahualistli para techpalehuis quema titlaijiyohuíaj huan
    quema Axcualtlacatl techyoltilana ma titlajtlacolchihuaca.
  aii-aii: ܣܵܒܵܒ ܟܲܕ ܩܘܼܒܸܠܔ ܠܹܗ ܚܲܫܵܐ ܐܝܼܡܲܢ ܕܦܝܼܫ ܠܹܗ ܓ̰ܘܼܪܒܵܐ، ܟܹܐ ܡܵܨܹܐ ܗܲܝܸܪ
    ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܦܝܵܫܵܐ ܓ̰ܘܼܪܒܹܐ.
  esk-NT: Jesus ilaaptuuq nagliksaaqtuq uuktuaqsiukami. Taatnamik ikayulguniġai tamatkua
    ukpiqsriruat uuktuaqsiupmata ilaatun.
  msb-msb: Kaya ngani, tungod na nagtios siya san gintintaran, makabulig na siya sa
    mga ginatintaran.
  cpa-NT: Hŋiah¹²dsa ca¹cán¹ jmø³uai¹² ja³mi³mi¹gag¹² dsa² hlanh³. Hi² jøng² ma²tiúh¹dsa
    mi¹hag¹³dsa jniang³ ja³mi³hniu¹ dsa² hlanh³ mi¹gag¹².
  dso-dso: ସେ ଦୁକ୍‌କସ୍‌ଟ ପାଇଲା ଆରି ପରିକା କରାଇ ଅଇଲା, ଏବେ ଆମେ ଜେତ୍‌କି ଲକ୍‌ ପରିକା କରାଇଅଇଲୁନି,
    ଆମ୍‌କେ ସବୁକେ ସାଇଜ କରିପାର୍‌ସି ।
  meu-meu: Ia na hedibaḡani e mamiamu taudia idurudia mai dibana, badina be ia sibona
    ese hisihisi bona hedibaḡani mamidia e abi dainai.
  yva-NT: Soamo Yesus po vatane wansaeranande arono wananta irati ana mo wansatopane
    rai, weye taune pamo siuri muno ana mo atopane ma Po raen to.
  dgc-dgc: Ey nadid, maari na dén a aguman du tétokson ni Satanas, monda éwan side
    magkasala; da naghirap siya a tinokso be siya ni Satanas to éya.
  zpm-NT: nroob nac grë guieḻnë ne bded me, pquianaḻ meṉdox nquiil ma me niab me lo
    doḻ. Ni ne mezhal bded grë miṉ co, naṉpaa me zha rzac zha ne nodeda, gane ible
    zacnieṉ me zho.
  hix-NT: Teryewhamnohsom me rma haxa nehxakonà. Satanasà nkukmanàr me rma haxa nehxakonà.
    Àro ke, tàmryenon komo yakoronomen hamà. Tkukmaxem me ehtokonye, nakoronometxow
    hamà, Txesusu, ukukmaxah me rma rha tesnàr ke.
  sim-sim: Mbele mbele ol man jeikayenda ondo angop masmas orhik talari lir. Uwosik
    os nihik li tala nahi, or avak nirin jelyakwa ri. Mberem ushiwak? Mbele mbele
    ondo angop masmas orhik talari lir.
  npi-ULB: किनभने येशू आफैँले दुःख भोग्‍नुभयो, र परीक्षित हुनुभयो; उहाँले परीक्षामा
    पर्नेहरूलाई सहायता गर्न सक्‍नुहुन्छ ।
  cgc-cgc: Jesus mismo naagian din mga kabellay daw patintar man kanen an Satanas,
    piro ula kanen an nadala ta tintar daw yon na may sarang kanen an na magtabang
    ta bisan kino na patintar man Satanas.
  tim-tim: Hain akmâ âmâ Niambi dop nengumap ain nen tân nenguwerâm âmâ luâk akmâ
    mando Niambi yâkŋe dop kombo hâk hilâlâm nâŋgâep. Hâk hilâlâm nâŋgâepgât nen Niambiŋe
    oloŋ nenekberâm akto sop ainâk tân nengumap.
  yor-yor: Nítorí níwọ̀n bí òun tìkára rẹ̀ ti jìyà tí a sì ti dán an wò, òun ní agbára
    láti ran àwọn tí a ń dánwò lọ́wọ́.
  wos-wos: Jisas hafu dé némafwi hangéli hérandéka Satan déré dé hurukwexé, dé haraki
    saraki sémbut hurundéte. Hurukwexéndéka Jisas wun haraki saraki sémbut huruhambandé.
    Jisas wungi hurundénka nani xékélaki. Satan du takwa haraki saraki sémbut hurundate
    diré hurukwexéndét, dé Jisas diré yikafre hali hurundé, di haraki sémbut hurundamboka.
  emp-NTPO: Diauruba mĩã sẽ b̶asid̶e Jesura bia mĩgasia. Maʌ̃ bẽrã diauruba mĩã sẽ
    b̶eara careba cawa b̶ʌa.
  eng-F35: For in that in which He Himself endured suffering, having been tested,
    He is able to assist those who are being tested.
  ind-ind: Dan karena Yesus pernah menderita serta mengalami pencobaan, Dia mengerti
    kelemahan kita dan sanggup menolong kita yang sering dicobai.
  pes-OPCB: زیرا از آنجا که او خود عذاب دید و وسوسه شد، قادر است درد انسان را به هنگام
    عذاب و وسوسه درک کند و به کمک او بشتابد.
  mpt-mpt: Yesuse daak te dabalim ele bie dimo Gululame tenea baabanea Kobo ne wengo
    wentene ge oha bianea dabama temebise otane Yesuse e wengo mo wenteneta kukub
    misiamo mo naim blimobe. E besa bobol ilum ota wafu binebua nakaia unanga nibsa
    Gululame baabenea Ibo ne wengo wenteniba inamine gabeo Yesuse e kukub olo tekein
    kebe kesoa e nibo daayebebe.
  ssx-ssx: Koto ekina꞉ ipiki make mo la handa꞉la꞉eki manuna꞉ ka꞉nda꞉manu mu hayeke
    handaata꞉ ame make mo la handa꞉la꞉eki manuma꞉ ma꞉nda꞉ epi pa꞉ta꞉ opolo epea꞉ka꞉na꞉ta꞉
    ipikana꞉ma꞉ iki a̱i̱ tamba꞉ mea꞉peke ya꞉la꞉me.
  mkl-mkl: Do yɑɑse bɛɛbɛ ɑ́ yɔkɔ ku sobi inɛ ŋɑ iyi ɑ̀ wɑ si kulɛlɛ, domi nŋu tɑkɑɛ
    í yɛ ijuukpɑ̃ si kulɛlɛ.
  gaq-gaq: ଡାଗ୍ଲା ମେଁ ନିଜେ ପରିକ୍ୟା ଡିଙ୍ଗ୍‌ଚେ ଦୁକ୍‌କସ୍ଟ ଡିଂଲାକ୍ନେସା ପରିକ୍ୟା ଆତିଲେଃକ୍ନେ
    ରେମୁଆଁଇଂକେ ସାଇଜ ଡିଂୟାଆର୍‌ଏ ।
  gof-RNT: I ba huu7en paacen waayettida gisho paacetteyssata maaddanaw dandda7ees.
  unx-unx: ଇନିଃ ଆଇଃକ୍‌ଗି ବିନିଡ଼ାଅରେ ଉୟୁଃକେଦ୍‌ତେ ଦୁକୁ ନାମ୍‌କେଦ୍‌ ହରାତେ, ଇନିଃ ବିନିଡ଼ାଅରେ
    ଉୟୁଗାକାନ୍‌ ହଡ଼କକେ ଦେଙ୍ଗା ଦାଡ଼ିୟା ।
  gah-gah: Ezáa lelikitana miluma gilike lemekú miliakakú vo holamó nenazo, nenemú
    vegená lelitoka lemekú moloaká netá nene utó o lemekiko, lelémo vatí itimó neve.
  lcm-lcm: Using si atoktokngai ang, nia akorong kata kui na le si kana atoktokngai
    kapo angkoai si pakangai ani vap ang kipo duai a atoktokngai.
  aer-aer: Arrentye Satan-ele apele akwetethe-arle anwernenhe arrilepileme arne akurne
    areye mpwaretyeke. Alakenhe re-anteye aneke, Jesus-arle apmere ahelhe nhenhele
    anekenge, arrentye Satan-ele renhe iwerre arrpenhe apentetyeke uternemele arrkernetyarte.
    Kenhe Jesus re akenhe ikwere-ketye ayene-irrerlenge. Mwerre akwetethe anerle-anemele.
    Alakenhe rarle Jesus-ele anwernenhe utnenge lterrke atnyeneme, anwerne anteme
    apeke-arle arrentye Satan-ketye ayene-irretyenhe. Anwerne iwerre arratyele akwete
    alhetyeke.
  qvc-NT: 'Chayshina Jisukristu kwirpuyuq runa kaptinmi, dyablu ancha munashpa uchata
    rurachiytapis, mana atirqanchu. Piru Jisukristutam ancha padisichirqan. Chaymi
    Jisukristuqa ancha allita yach''an: Dyablum ancha munan runakunata tyintayta,
    nishpa. Chaymi Jisukristuqa ancha allita atin yanapawayninchiqta, uchata ama rurananchiq.'
  tgl-ULB: Dahil si Jesus mismo ay naghirap, noong siya ay tinukso, kaya niyang tulungan
    ang mga natukso.
  cbs-NT: Januxun Diosun bake unanti wanun ixun Satanásan padanpanan Jesús ibubis
    yumankin binun keyuniwen taexun natian tsuabuda Satanásan padandiai Diosun baken
    nuku medabewadiatiduki.
  xtm-NTPP: Vaa maa Jesús ma ni ndo'o ni neni ja ni jitotnuni ña'a tachi ma, sukan‑va'a
    nú ndija ya ja sa'a ya sukan ni tatnuni Su'si ma. Te vitna chi ka jini o ja iyo
    tnu'u ndee tnu'u ndatnu ya ja chindee chituu ña'a ya ora kúni tachi ma ja kototnuni
    ña'a i yo'o ma.
  nnq-nnq: Magambu mwene ngaimbalila kulaga palondoigwa yene aotwile kajangata angweto
    abalondoigwa.
  bao-NT: cʉ̃ majuropeera ñañaro tamʉo, ñañarijere tii doti eco pacagʉ ca bii ametʉa
    nʉcãricʉ niiri, mecʉ̃ri cãare ñañarije tiirʉgarique ca bii ea ecorãre, cʉ̃jare
    tii nemo majimi.
  san-ORI: ଯତଃ ସ ସ୍ୱଯଂ ପରୀକ୍ଷାଂ ଗତ୍ୱା ଯଂ ଦୁଃଖଭୋଗମ୍ ଅୱଗତସ୍ତେନ ପରୀକ୍ଷାକ୍ରାନ୍ତାନ୍ ଉପକର୍ତ୍ତୁଂ
    ଶକ୍ନୋତି|
  huv-NT: Cos nej tamongoch xeyay ngo majneaj, tayacüch wüx naél. Pares nganüy alndom
    mambeol leaw teayacüch wüx majiür naél.
  otn-NT: Nu̱'mø ma̱japi da̱ 'yøtra̱ ts'oqui yø ja̱'i̱, pɛ ra̱ Jesús pa̱di̱ ha di
    japi ngue di zajpa̱bi̱ yø mmʉi yø ja̱'i̱. Porque nu̱ua ja ra̱ xi̱mhäi xa̱ngu̱
    ra̱ n'ʉ bi thogui, 'nɛ̱ xquet'a̱ 'nɛ̱sɛ ra̱ Jesús bi̱ njapi ngue xta̱ 'yøtra̱
    ts'oqui.
  nop-nop: Adi ne tikamanda eŋ folofigita mintamimbune kakiyondaaŋ kelekufakuk doktiŋa
    meeniŋ indibo tikamanda eŋ folofigita mintanimbune kedem nihitubu-lodalak.
  obo-NT: Na, pomon to noko-ukit don sikandin to kodposuppit woy kodgeddam, od pokotavang
    en sikandin taddot langun no minuvu nod ukit to kodgeddam.
  cak-ENT: Y rija' xutij pokonül, y xban chin que xmacun ta, pero man xch'acatüj tüj.
    Romari' rija' ntiquer-vi nkuruto' tok nban cheke roj que nkumacun ta chuka'.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤜᤱᤛᤠ᤹ᤔᤥ ᤌᤩᤧᤀᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤋᤢᤰᤂᤣ ᤆᤩᤧᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤜᤱᤛᤠ᤹ᤔᤥ ᤁᤧᤎᤠ᤺ᤒᤠᤜᤠ᤹ᤃ ᤂᤢᤏᤧ᤹
    ᤁᤢᤓᤠ᤹ ᤐᤡᤔᤠ ᤛᤢᤰᤋᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: Chi suni jondē maá yā nī ndoho yā jā ní jito túnī tūndóhó yā, de jā ñúcuán
    cuu chindeé yā nchivī jā jíto túnī tūndóhó ji.
  san-TIB: ཡཏཿ ས སྭཡཾ པརཱིཀྵཱཾ གཏྭཱ ཡཾ དུཿཁབྷོགམ྄ ཨཝགཏསྟེན པརཱིཀྵཱཀྲཱནྟཱན྄ ཨུཔཀརྟྟུཾ
    ཤཀྣོཏི།
  qve-NT: Ichaqa Señorninchis Jesucristo noqanchis hina cuerpoyoq runa kaqtinmi, diabloqa
    anchata munapayaran huchaman urmachinanpaq; ichaqa manan atiranchu. Chayraykun
    Señorninchis Jesucristoqa anchata padecespan, allinta yachan, diabloqa runakuna
    tentay munasqanta. Chaymi ancha atiyniyoq Señorninchis Jesucristoqa noqanchista
    yanapawananchispaq listo kashan, saynapi noqanchista huchaman diablo ama urmachiwananchispaq.
  pao-NT: '@see-verse:HEB.002.017'
  cbu-NT: Nda pakich yashing' Isusoo tamundarangiya. Kizpur tamundarangiya. Nda pakich
    kiyung yacharangiya. Kizpur kiyung yacharangiya. Ashirucha, ashirangu, Isus iyaa
    kapung nayanikiya. Yasakiya. Na yashing' iyaa tamundakchu, Isussha iyaa istamaam
    waritakiya; Sambaytarinllpa. Nuwsha istachinllpa, atiya iyaatsi; watam yasakuwa.
    Ashiri kamaneena yuwaa Isus iyaam istamaam tputseem kinarangu anootsi.
  usa-usa: wemá wenamáárîq makáténa aíq-yataaqa matáipoana íbêqa kanaaráq wemmô makatíya-kayukama
    kanaaráq yíwáqnaa íniye.
  soy-soy: Li uricuruu peikɛɛlɛ uu íwɛ le. Lɛ̃ nnyɑ kuu yɛ́ kɔ fe uu pɛ̃ kɑi umɛcɔ
    m peikɛɛ pin íwɛ le comɛ.
  hui-hui: Yasu ibu agali baba bitago ho hayangi ko bibahende wiarume ibu ba handayagobi
    mo tandaga hayagobi ibunaga wali agali kamaru ko ngaru bibahendeme ba handaragola
    ibunime ina biamogo bibehe kagoni.
  amf-amf: Kidi yinti taysate shedadhayse gaalenam yinin tiyonna, taysate shedadhaynaam
    kelshana dama ki dame.
  quc-NNT: Ri Are' k'ut xuriq k'äx, xtaqchi'x chub'anik ri mak. Je ri' käkowin che
    ki to'ik ri winaq ri ketaqchi'x chub'anik ri mak.
  dob-dob: Onaꞌaiꞌaila, Yesu baleꞌuya miyamwau ta ꞌebetoo yauna ꞌilobedi, ꞌenega ꞌabo
    Seitani ꞌitooda, Yesu niꞌatu ꞌebetoo nidi ꞌimwalamwalatonidi, be kapekapeyana
    ꞌediyega ꞌiꞌetoseyeda.
  wrs-wrs: Wo daipotava doa himba pim kolvrowol vev, men mana vemara eiswol vewol
    velm vevm. Manara, eva himba kinmba nihsesoanahonam vranata, wo newondmomba hemba
    sihamnana, osm noinda indkokla vera.
  mca-mca: Qe in ƚunye'jek ƚakha' in qi in yaats'e' in tajaajinhetii, qa ƚunyeje'ji'jek
    qu' qi qu' ni'fen pekhewe' qu' natjaajinhetii.
  tzo-TZC: Ti jech laj yaꞌi ti sujele, ti vocole, jech o xal un, ti Jesuse xuꞌ ta
    scolta ti buchꞌu ta xaꞌi ti sujele, ti vocole.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​ကိုယ်​တိုင်​ဆင်း​ရဲ​ဒုက္ခ​နှင့် စုံ​စမ်း​သွေး​ဆောင်​ခြင်း​ကို​ခံ​ခဲ့​ရ​သ​ဖြင့်
    စုံ စမ်း​သွေး​ဆောင်​ခြင်း​ခံ​ရ​သူ​တို့​အား​ကူ​ညီ မ​စ​ခြင်း​ငှာ​တတ်​နိုင်​တော်​မူ​သည်။
  gng-NT: '*Yesu mɔnɔn nin uʼyul jɛ̀nde'' mibiikm ni ma nnɔ, nɛn bo nɛ u li fre kí
    juɔn binib bà te mibiikm ni.'
  cbi-NTPO: Tsenmin ura yaren ujcha lawarainu i' taaju ke' pulla' mitya, challa ujcha
    lawaranu intsumulanu bain munuba la'kanu tsuve.
  ikk-NT: Makẹni ẹnya hụn a ihiẹn ogẹn wẹ gi nwan a, ọ sa nwan ẹka e yeni ndị hụn
    wẹ rị a nwan ẹka.
  leu-leu: E naboxo na Yesus a fexaxaas sena fangasik nari aava na Setan taxa valam
    nari pana vilaana saat, senaso na Yesus fo waan lapaana maasaxan e vil penganan
    e na Setan fo valame pana vilaana saat.
  maz-NT: E Satanás c'ü dya jo, mi ü't'ü e Jesús ro tsja c'o na s'o. Mi ü't'üji c'ü,
    hasta me go sufre e Jesús, pero dya go tsja c'o na s'o. Nguec'ua pãrã na jo angueze
    ja ga mböxcöji 'ma xo ütcüji c'ü dya jo.
  bod-N: ཁོང་ལ་ཉམས་ཚོད་ཐེབས་ནས་སྡུག་བསྔལ་མྱངས༌པས། ཁོང་གིས་ཉམས་ཚོད་མྱོང་བའི་མི་རྣམས་ཀྱང་སྐྱོབ་ནུས༌སོ།།
  tca-NT: Rü yema nümatama ngúxü̃ na yangexü̃ ga yexguma Chataná nüxna ĩnügu, rü ngẽmacèx
    i ñu̱xma rü nüxü̃́ natauxcha na tüxü̃ nangü̃xẽẽxü̃ ya yíxema Chataná tüxna ĩnüxẽ.
  zpl-NT: Nu lunú leꞌca nehuana ulleꞌcanu, nu ulaꞌna bezeꞌlu nú xa modo la zucuꞌnu
    Stichiaꞌ Diose, pero lá riꞌi ana lunu, enzeꞌe recanu rriꞌinu elietsa lubee bene
    enu rlaꞌna bezeꞌlu nú xa modo riꞌi dula.
  mbc-NT: Mîrîrî ye'nen Jesus wanî uurî'nîkon pîika'tînen pe uyepu'to'kon, uyonpato'kon
    winîpai. Maasa pra pena mîrîrî ye'ka tonpato' epu'tî'pîiya. Mîrîrî wenai awe'taruma'tî'pî
    tîîse itentai eena'pî, mîrîrî ye'nen upîika'tîiya'nîkon.
  ndg-ndg: Mwalo Yesu mwene ikundike masaka, ni kugeywa, abi ni uweso wa kuwayangata
    balyo benge bageywa.
  wsk-wsk: Ikialko. Nu kota mu ira ariga ko ikup yaman giam ale ko ikiso, wore te
    se, nu awiriya ira ariga ningi bagasan mu am nunga sangukko terong la.
  toj-NT: Ja Jesusi yab ni lec syajal ja huocoli y jel c'ulaji probar yuj ja diablo,
    jayuj huax bob scoltayotic ja quentiqui porque ay ba huala c'ulajitic lec probar
    tac.
  tbc-tbc: Iŋsen aupasek san ate suek lo itur go madai ikubiani a, fun amaiak niŋen
    o iŋ gamu tamolpein a aupasek san ate suek dile dan ka ibinawai uyan a.
  sna-sna: Nokuti iye amene akatambudzika paakaedzwa, anokwanisa kubatsira vanoedzwa.
  smk-NT: Tanda' tamo anaod a manepeg a pinangirangep yan wanin ta, bana' ta dinalanan
    nayna a nangirangep nin idap nin tinukso, mababa' nasara anamaet nin tulungan
    a mantukswen.
  grc-TCGNT: Ἐν ᾧ γὰρ πέπονθεν αὐτὸς πειρασθείς, δύναται τοῖς πειραζομένοις βοηθῆσαι.
  gof-WFTW: I ba huu7en paacen waayettida gisho paacetteyssata maaddanaw dandda7ees.
  spa-BLM: Porque habiendo sufrido él mismo la tentación, puede ayudar a los que son
    tentados.
  kyz-NT: Ywy pe 'ga rekoramũ mama'eukwaawa 'wyriara Jejui 'ga porowyky are oporomote'ariweramũ
    rakue numiamũ. A'ere Jejui 'ga nuapoi futari emifutar imũ mama'e tywera rakue.
    'Ga maruukare'ema agawewi futat akou rakue. A'ere 'ga jemouagi etee futat jupe
    rakue. Ma'eramũ 'ã 'ga nanuara kwaawi katu katu tãmẽjẽ. A'eramũ 'ga ajemuaẽma
    jane ree. A'eramũ 'ga jane poararũmũ a'jea futat mama'eukwaawa 'wyriara jane rereko
    tyweramũ.
  dao-dao: Amät kung hin hlawhlepnak khameikia kya lü hlawhlepnak khameikie cun jah
    kuei khawh khai ni.
  cya-cya: Loo nu ycui' ñi mdijin ñi scasca nu ti'i, can' cha' nchca 'in ñi ta yaa'
    ñi 'in nchgaa nu ndijin cha'.
  wrk-wrk: Ngala jungkuyi Jisus Krayis nayiba wayka jambana, baki balanjayi Jisus
    Krayis Sayidinwanyi. Balanja nyuli Jisus Krayis. Nulijba nyuli Jisus Krayiskanyi,
    nyulu yanybikanyi balki jangkurr, nyulu yabimbikanyi balki yaji nangangi Kudkanyi.
    Baki nanankardi barri jingkijbangka ngambalanya Jisus Krayiswanyi. Nyulu jingkijbangka
    ngambalanya, jala balanjaka ngambalanya Sayidinwanyi nanamannga nanijba barri.
    Nyulu jingkijbangka ngambalanya nani barri, baki nyulu kandimbaka ngambalanya,
    jala balanjaka ngambalanya Sayidinwanyi. Nyulu kandimbaka ngambalanya nani barri.
    Yingkamukunyi yali wajba Jisus Krayis kijinyi, yali linjumba Jisus Krayis, baki
    nanankardi barri nyulu jingkijbangka ngambalanya jala ngamanjalu wajba kijinyi.
    Nyulu jingkijbangka ngambalanya jala balanjaka ngambalanya Sayidinwanyi, jala
    ngamanjalu wajba kijinyi, baki nyulu kandimba ngambalanya. Barriwa.
  nii-nii: Nimbił erang ei eim ngenj kumbii ei, eim kin tonu wang kin, oł ermba mił,
    kenmbii ni piipi erim. Yi mił erang kin, ngenj kumbii wumb kin tonu wang kin,
    oł ermba mił, kenmbii ni piipi erim ei, eim kapłi dinga peng kin, wumb ei kin,
    paki topu ermba.
  ign-NT: Ema Jesús, ichape eta macata­ji­vairahi, macaitsa­ma­ra­ji­quenehi ema Váinaraji.
    Macami­cha­hisera tamutu, vahi máisapa­vahini. Tásiha puiti, éma marataha tímica­ta­ca­ha­viyare
    víti eta vicami­chi­rayare eta viátajivana táichavenehi eta macaitsa­ma­ra­ji­ra­havihi
    ema Váinaraji.
  dik-NT: Aŋicku lɔn bï yen ɣo kony tɛ̈ thööc jɔŋrac ɣo awuɔ̈c yic, rin yeen aya,
    ëcï jɔŋrac them ku guum apɛi.
  cac-cac: Ix yab' val syail, ayic ix ac'ji proval. Yuj chi' a ticnaic syal scolvaj
    qued'oc ayic tzon̈ ac'ji proval.
  tzj-E: Com arja' bien xuna' ajni' ruquiy rpoknal y xba'na probar chpam je' prueba
    rmal c'ara' tak necwina nokruto' konjelal ajoj tak nokba'na probar.
  san-BUR: ယတး သ သွယံ ပရီက္ၐာံ ဂတွာ ယံ ဒုးခဘောဂမ် အဝဂတသ္တေန ပရီက္ၐာကြာန္တာန် ဥပကရ္တ္တုံ
    ၑက္နောတိ၊
  yaa-NT: Satanás Jesús chakafamapaini. Akka Jesús omiskõifikĩ afaa chakafanima. Nãskakẽ
    nokori Satanás afara chakafamapaiyaito Jesús noko axosharatiro nõ afaa chakafayamanõ.
  cab-NT: Áni queíti súfuri lan, áni oúchagualeí Máfia, guetó gayáraati gíñe líderaguníwa
    lídan le woúchawagún.
  clu-clu: Tana mismo nakaagi ang mga pagantos ang tana ginsolay, gani sarang tana
    makabolig sa mga tao nga ginasolay.
  swh-ULB: Kwa sababu Yesu mwenyewe ameteseka, na kujaribiwa, ana uwezo wa kuwasaidia
    wale wanaojaribiwa.
  tpt-NT: Ni yucha tejkan maqanlqajnal va laqtsꞌintanukal incha kamakal laqtaqal.
    Xlhiyucha lay kintaꞌaqtayjuyan ni kijnan tejkan maqanlqajnanau para jantu kamakau
    laqtaqal.
  aai-aai: Naatu boun i karam sabuw iyab routobon tebaib boro nibaisih, anayabin i
    auman routobon bai naatu biyan baban i’akir.
  sny-sny: Sosu Jisas hi omo pani awei sahe iroteye su, yo seni luwaru werese a'i
    apou ape le ma'e henerai. Yo seni luwaru apou ape le ma'e henerai su, sosu le
    fofowei erasi a'i teritenamiteye su, le nomo ne au pati ferafereirowa. Ahowa,
    le mi mi werese yo seni luwaru werese a'i awera'iyenatiteye.
  myy-myy: Mani robo rujʉ cʉticõri tõbʉjañi Jesús. Ĩre cʉni, ñeñaro ĩ yitoni ĩre rotiĩabojañi
    rʉ̃mʉ́a ʉjʉ Satanás. Ito bajiro ĩ yibojarocati ñeñaro yibisijʉ Jesús. Ito bajiri
    mani tõbʉjaja manire ejabʉaguĩji Jesús. Ito yicõri mani ñeñaro yitoni rʉ̃mʉ́ manire
    ĩ roti ãmoja manire ejabʉaguĩji Jesús.
  trc-NT: ꞌO̱ se cheꞌé se quiranꞌ maꞌa̱n ya̱ soꞌ sayuun se vaa guun rá síí chre̱e
    caxri̱i̱ síí chre̱e chrej chiꞌi̱i̱ rque soꞌ roꞌ, cheꞌé dan gu̱un nucua̱j soꞌ ra̱cuíj
    soꞌ man níꞌ asa̱ꞌ gu̱un rá síí chre̱e caxri̱i̱ síí chre̱e chrej chiꞌi̱i̱ rque
    maꞌa̱n níꞌ ado̱nj.
  cut-NT: Nducote chuhrihn ma̱n ye, tumarande chundah ihyan ne, tahque nun rendedevahn
    ye ihyan che retumarande se ihyan.
  bel-bel: Бо, як сам Ён перацярпеў, быў спакушаны, дык можа памагчы і тым, каго спакушаюць.
  zlm-KSZI: Oleh sebab Dia Sendiri telah menderita, menghadapi godaan, maka Dia dapat
    menolong orang yang menghadapi godaan.
  gdr-gdr: Ɨ Ton kea Tilenggyam otonkena dɨde b'ɨdgotnena akateninonj, sɨ onggɨt paemb
    Ton rɨrɨr e rɨga yɨm takaeniny yepim re otonkena akatenanj.
  vmy-NT: ꞌBa ngatꞌa kui fa suba tsabe kjuanima ꞌba kichutꞌayako, ꞌba nde tsaꞌen ma
    baseko ngandaꞌe xi chutꞌayako.
  cmn-FEB: 因为他自己已在试探中遭受苦难，能够帮助那些被试探的人。
  gmv-RNT: Izi ba hu7en paacetidi meto ekkida gish paacetizayta maaddanas dandayees.
  ncl-NT: Huan amo san inon, yihual huil quinpalehuía aquinojen yesqui hual Satanás
    quintilanilía inminyolo pa quichihuasqui len amo cuali, pampa yihual ihuían panuc
    lacocoltilisli huan Satanás quitilanilic yihual iyolo pampa quinequiaya quichihualti
    in hual amo unca cuali.
  sua-sua: Ii, he ekam ko e Yesus ta ktar kngae kun mnam o vrong vnek ngo mamten ruk
    o mia ngma ngae mnam mar, ko e Seten ther egom en orom mar, va en ther mi kut
    kais tete kam mrung o mia ruk ngma ngae kun mnam o vrong vnek ngo mamten ruk e
    Seten nam kaegom mar ormar tok kat kam turang ngar pum mar.
  are-are: Errintjala erinha arrkarnaka. Era nyingalauwuka turta. Lakinhanga era relha
    etnanha irrpalthala tangkalhelama, etnanhala errintjala lyarta arrkarnama.
  gai-gai: Na totowaira manmo larurinan, na ma an gɨgɨrar aŋgɨrinan. Aintik meikramtaɨrmo
    totowaira laru te, ma minmo otacna mɨn.
  qvm-NT: '@see-verse:HEB.002.017'
  chz-NTPS: Kihꜗ heˉ gaꜙjëëyꜗ wɨɨꜘ läꜙko̱o̱ˉ maˊ gaꜙka̱ꜗ dsaˉ dsëyꜗ, heˉja̱ˉ baˊ ja̱ˉ
    kyʉʉyh˜ kwayꜗ beꜘ kihꜗ hi̱ˉ gwaꜘ hʉʉˊdsëˉ hlɨɨhˈ kihꜗ.
  kmu-kmu: Yisasifena Kefo yama huo. huno ayevatagama higeno haumana hale-mainea yaene
    augafa agatama ai-mainea yaenema ali-maineafe veamoya kefo yama hisaya yamo aye-mavataga
    hisigenoa Yisasia amaya hugahie.
  ood-NT: Jiawul o chum t‑chehani matt hab wo juh g pi apꞌekam. K wabshaba g Jesus
    s‑ap e nakog mat am wo i t‑gewkemhunad nash pi hab waꞌap nakog mash wa g Jiawul
    chum chehani g pi apꞌekam.
  lbm-lbm: कहालीकि जब ओन परीक्षा की दशा म दु:ख उठायो, त ऊ उन्की भी मदत कर सकय हय जेकी
    परीक्षा होवय हय।
  ncj-NT: Huan quen Yehhuatzin otlapanoloc huan omoxico in tlen teyoltilana ijcon
    quen nochin tlalticpac tlacatl, axan cuali quimpalehuilos in aquin noyojqui quimachilihticaten.
  yuj-yuj: Mao námoku Satano poupwekápnámp touwe sámprá kwe-pwarari námpara, fwap
    aropan kor Satano poupwekáp nánko, sámpnap touwe fwap yaewour naerámpon.
  kto-kto: Eva, uvuvuop la betmeng ira a ga irie kan la uavio ngitngit. Are ratmat
    ga titot la puoong meba maagaalie teip ga magaulap na tara la betieng uvuvuo ira
    ma.
  gmv-NT: ኢዚ ባ ሁዔን ፓጬቲዲ ሜቶ ኤኪዳ ጊሽ ፓጬቲዛይታ ማዳናስ ዳንዳዬስ።
  por-BLT: E por ele ter sofrido, quando foi tentado, agora é capaz de ajudar aqueles
    que também passam pela tentação.
  stp-NT: Baꞌ janoꞌ na yaꞌ xi oilhimɨk jich bui guch Xoiꞌkam, puiꞌp jum tulhiiñaimɨk
