  san-MAL: യതോ ഹേതോ ദൂതൈഃ കഥിതം വാക്യം യദ്യമോഘമ് അഭവദ് യദി ച തല്ലങ്ഘനകാരിണേ തസ്യാഗ്രാഹകായ
