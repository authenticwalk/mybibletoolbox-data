verse: HEB.002.002
translations:
  kpx-kpx: Subuta Dilavau au anelu namigevege abu hotove ke loui ata namigeveale hoto
    keu seleve. Iale hoto ke evisi ehovaholiale keau ke ibina vatehani malelu.
  okv-H: Eto Anera na Moses ta degi ke enu kajena amo embo na ke vahai au sapura aisuja
    amo God na amita sapura ta mine ikau kesuja amo mane toasuja avoeto God na embo
    amita toho oreketo ere uhua.
  tbo-tbo: Tu winoyanoya mi yadena Yaubada a baha lolowa googata hi welewelehi. Bahahi
    naka baha dumahi ma lawa hi tutulagonihi yaka hai apapoe mihahi hi tutuhagahi.
  mal-C: ദൂതന്മാരിലൂടെ അറിയിക്കപ്പെട്ടസന്ദേശം സുസ്ഥിരമാണ്. അത് ലംഘിക്കുകയും അനുസരണക്കേടു
    കാണിക്കുകയും ചെയ്യുമ്പോഴെല്ലാം ദൈവം യോഗ്യമായ ശിക്ഷ നൽകിയിട്ടുമുണ്ട്.
  grc-SR: Εἰ γὰρ ὁ δι᾽ ἀγγέλων λαληθεὶς λόγος ἐγένετο βέβαιος, καὶ πᾶσα παράβασις
    καὶ παρακοὴ ἔλαβεν ἔνδικον μισθαποδοσίαν,
  bgc-bgc: क्यूँके जो वचन सुर्गदूत्तां कै जरिये कह्या गया था। जिब वो सच साबित होया
    अर हरेक अपराध अर हुकम ना मानण का परमेसवर नै उन ताहीं दण्ड दिया।
  khz-khz: Kwalana aneru na ita tenera geria gevaravarato kilara taunatauna vegata,
    e vokila gekaroverave-venirato e ati gekwalanarato talimara geria kala rakava
    gelegelerai metauna gegapiato,
  deu-TKW: 'Denn wenn das von Engeln verkündete Wort Bestand hatte, und alle Uebertretung
    und Ungehorsam die rechtmäßige Vergeltung empfieng: wie sollten wir durchkommen,'
  zsr-NT: Guc bëꞌ nac gdutë li didzaꞌ naꞌ, dza niꞌtë bdxin lu naꞌquëꞌ gbaz laꞌy queëꞌ
    Dios, atiꞌ yúguꞌtë nup guladö́d bëꞌi ca rna bëꞌ didzaꞌ naꞌ len cutu glun ca rna
    didzaꞌ naꞌ, Dios benëꞌ lequëꞌ zxguiaꞌ ca naꞌ rajlö́z le glunëꞌ.
  lin-lin: Pamba te soki sango oyo epesamaki, na tango ya kala, na nzela ya ba-anjelu,
    ezalaki na motuya makasi na ndenge ete bato oyo batiolaki yango mpe batosaki yango
    te bazwaki etumbu oyo ekokaki mpo na bango,
  hns-NT: Parmeswar ke parie logan ke sanesa hardam satj raha. Dje oelogke baat na
    maanat raha, oe aapan karnie ke phal paawat raha.
  noa-E: Warrgarwe Ẽwandamau sĩi ich angelnaanag ich iek Moiseeg deepitarran chadcha
    nem jua theeg sĩejim. Magua ag gaai nem waupi jaau nʉm ichaaur nem waaujerr khʉʉn
    chan sĩi Ẽwandamau ich mag par khĩir okhooba, amach pekau paar ich agpierr am
    gaai deejeejim.
  eng-EMTV: For if the word which was spoken through angels was confirmed, and every
    transgression and disobedience received a just retribution,
  mib-NT: Chi nde jenahán ní jejníñu ya ndajéhé yā ni cacastūhun jnúhun ya, te ni
    cajini ñayuu jeē iyó ndáā. Te ñayuu nīhni ni jiín ñáyuu tu ní cájendetū jnūhun
    ún, vetū‑ni ni canihīn i castigo.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ माङ्‌लाइङ्‌बाहाॽरे़ इङ्‌मे़भोःसुबा इङ्‌घङ्‌ङिन् से़क्‍खा
    पोःक्‍खे़आङ् वाॽ, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाःन् के़भेःम्‍बाहाॽ नु
    इङ्‌जाःङ् खे़म्‍मा मे़न्‍दे़म्‍नाबाहाॽ के़रे़क् खोःमा के़बोःङ्‌बा खुम्‍दिङ् पिरुसि॥
  xnj-xnj: Ujumbi wula wewajoviwi na vamitumu va kunani kwa Chapanga walolikini kuvya
    chakaka, hati mundu yeyoha mweaulandili lepi amala kuyidakila abuniwi ngati cheyaganikiwi.
  mmx-mmx: Lubung angelo diga raba ne Moses mi Laulis Linga la ixo epovo do tara na
    los polo i. Do nege ga ronga xepe i xopla goxo mu asu i, neni ga ba lok ka losongsongot
    ga epovo at loklok teren.
  cbr-NT: Bëráma ca ángelcaman 'aquinmainun Nucën Papa Diosan nucën raracama ñuixunun
    quixun, Moisés aín bana 'ináncëxa. Usa 'ain ca raírinën a bana quicësabi oquin
    'amainunbia an a bana quicësabi oquin 'acëma unicama, a Nucën Papa Diosan atun
    'ucha cupíbi castícancëxa.
  tee-NT: Pus ju mak'anchich ju anquilhnin tajunilh ju lapanacni ixchivinti Dios.
    Chai ju anu' chivinti stavasalanti ixjunita. Chai tachi chun ju jantu tamuctaxtulh
    chai ju jantu talaca'ilh amamak'alhk'ajnicalh tachi ju ixlhijunch ni tap'akxlh
    ju ixlhamap'aksin ju Dios.
  eng-LSV: for if the word being spoken through messengers became steadfast, and every
    transgression and disobedience received a just repayment,
  cak-NT: Y más que xa ja ri ángeles ri xerucusaj ri Dios chi xuya-pe ri ley, ri winak
    ri man xqui'en ta ri xqui'ij ri ángeles, xka ri castigo pa quiwi' chiquijunal.
    Y can anche'l ri quimac, can quiri' chuka' ri castigo ri xka pa quiwi'.
  pah-NT: Ymyahũ Tupana'gapyrive'g̃a imombe'ui Tupana'ga nhi'ig̃a ymyahũva'ea pe tohendu
    katu ti g̃a javo. A'ereki hupi hete g̃a omombe'u. Ymyahũva'ea hendukatue'ymame
    g̃anhi'ig̃a okovo hajiheva'ea rupi, a'ero ite'varuhu ahe ve. Ahe hendupotare'ymame
    okove'ỹ Tupana'gapyrive'g̃a nhi'ig̃a rupi, ite'varuhu ahe ve. Na tuhẽ. A'ereki
    Tupana'ga omondouka ahe ve aherekote'varuhua kwepykava.
  sja-NT: Tachi Ak'õre Ũraa jarada Moisemaa ichi angeleerã it'aideepa wãara paji.
    Mapa Tachi Ak'õrepa mãgɨ́ ũraa ũri k'iniada-e p'anadap'edaarã miapiji.
  xed-xed: Tsa gwaɗa si ta mnə duhwalha Lazglafta ghalya ya ná, nda mbra nzakwani.
    Inda gwal ta kwal kul klaftá tsa gwaɗa ya ka gwaɗa, ka kwalaghutá snata ná, mutsafmutsa
    həŋ ta guma ya ta raŋtá həŋ.
  mks-NT: Na̱ca̱ha̱n táto̱ Ndióxi̱ tu̱hun na̱sahan mé á nu̱ ná ta cúú á ña̱ nda̱a̱
    joo co̱ó na̱xeen ña̱yivi cacu va̱ha na ña̱. Sa̱há ña̱ cán quéa̱ na̱jándoho Ndióxi̱
    ini na tá quia̱hva ndítahan ndoho ini na sa̱há cua̱chi na̱caja na.
  gfk-S: Dait nunure be no hininaawas mekaia ta ira angelo ga tur dades ma pai gale
    tale be da kap leise ie. Ma ira pana bakut be tikenong ga lake ie ma iga takmaluk
    tana, iga kap ra harpadano haruat tano nuno sana tintalen.
  bmu-bmu: 'Keu mi kewö jim tuarimam: Mutuk Suep garata yeŋön Buŋa keu jigetka ambazip
    jöhöm eŋgii malget. Mewö mala denike yeŋön Köna keu qahö tem köla selŋi walöŋgeri,
    Anutunöŋ mönö körek yeŋgö keuŋini diŋdiŋanök jim teköba likepŋi meleŋ eŋgii lömböt
    qakŋine öŋgöi mala kotket.'
  dgz-dgz: Anea nop oit wat tauane amba isimuran wainua munane ame tavewa di ap gapan
    da da nop ame tandayasene mu garewa muga God nemoro mega warane.
  eng-GNV: For if the worde spoken by Angels was stedfast, and euery transgression,
    and disobedience receiued a iust recompence of reward,
  zaa-NT: Ca tiempo antigua nna, Tata Dios nna gutixè'e ca titsa' qui'e por medio
    de ca ángeli, hua yù ri'u qui'ni nu gutixà'a cabi nna ną́ titsa' lí. Iyaba ca
    ènni'a canu labí beni caso cą biỹa ra ca ángelia cą nna beni lá cą tul·la' nna,
    làcą nna uccua cą sufrir castigo nu guthèl·la' Tata Dios, porqui'ni anía uccua
    cą merecer.
  eng-WEBSTER: For if the word spoken by angels was steadfast, and every transgression
    and disobedience received a just recompense of reward;
  guh-guh: Bajayata palivaisi Dioso najumecopata Moiséspijinëta, Dioso najumeitoroba
    ángelevita. Nexata juya ángelevi bajarapalivaisi tsipaeba Moiséspijinëjavabelia.
    Xaniajai baja cajena bajarapalivaisi. Pamonae apo jumecovënëtsi bajarapalivaisi,
    paneconivajëto xaina, bajarapaneconivajëtota Dioso naneconitsiaexanatsi.
  bon-bon: Yoo, sasa mene cotre poto cidi me, mename seemo cina lui bine ituge waadena
    piiyepu Moose lui soogäremuji, biname lui cina peei cotre mene lica itecijemuji
    wawename, teepi teeme mäpu daremu jepänemujisi.
  nhw-BL: Tijmatij nochi nopa tlanahuatilme catli Toteco temacac ica itequihuajcahua
    huejcajya quipixqui chicahualistli. Huan catli amo quineltocaque huan amo quintlepanitaque
    nopa tlanahuatilme, quiselijque se tlatzacuiltili quen quinamiquiyaya.
  swh-ONEN: Kwa kuwa kama ujumbe ulionenwa na malaika ulikuwa imara, na kila uasi
    na kutokutii kulipata adhabu ya haki,
  wbi-wbi: Ulwakuva imholo jino jilya jovilue na vanyamola ja kyang'haani, uvuhosi
    vwoni nu vuvwafu vukwupila isaha jene,
  bba-bba: Gɑri yi wɔllun ɡɔrɑdo bɑ kɑ nɑ, yi yin dɑm sɔ̃ɔsi sere bɑɑwure wi u yi
    sɑrɑ ǹ kun mɛ wi u ǹ yi mɛm nɔɔwɛ, u sɛɛyɑsiɑbu wɑ bi u kɑ weenɛ.
  eng-KJVCPB: For if the word spoken by angels was stedfast, and every transgression
    and disobedience received a just recompence of reward;
  kgk-NT: Yma araka'e yváy pygwa omombe'u araka'e nhane ramói amyrĩ-pe. Nhandejáry
    nhe'ẽ omombe'u araka'e. Imbaraete he'i va'ekwe. Upéa-gwi inhe'ẽ-rehe opyrũ va'e
    gwive, inhe'ẽ renduse e'ỹha va'e gwive, ogwereko asy va'ekwe íxupe Nhandejáry
    hembiapokwe-rehe.
  waj-waj: Anutuuqaa aangeraiya ti rubuungainna kiaa mmuu kuaivo kutaa kuavai kooyaa
    vairavai. Gioonna kiaapu voovoono ii kua ivaa rikioonnaata yaataroovoono irisai
    maisaivaa ari uuvaugiataama safuuma ari vareeravai.
  cpy-cpy: Tekatsi materoni rowashiñahaero ikamantantakiri paerani Ronampiripaeni
    Tajorentsi, rotyaantan-teeta-kariri. Tema maawoeni kaari owayempitatyaawoni ikemijanteero,
    rowajankitahae-takirira ipiyathatakawo.
  mpx-mpx: Houhouwena oya Sainai elana aneloseyau Yehoba wana baaba hi wasaan Mosese
    elana. Baaba o ana tunahot i gan, ge gamagalau gegewel bolo hi hewa likaan ge
    nige hi hehenapu-an ali lahi hi pwawa i olaolaek te wali ginol.
  wbp-wbp: Nyurru-wiyi, Kaaturlu-jana yimi yungu nyanungu-nyangu marramarra-patuku.
    Ngula-jangkalurla yungu Mujujukulku. Kuruwarri yinyaju junga-nyayirni. Nganangku-puka
    kujalpalu karlirr-yaninjarla yampija, Kaaturlujulpa-jana jungangku miimii-nyanjarla
    murrumurru-manu.
  luo-luo: Nikech ka weche mane malaike owuoyoe ne gin weche migeno, kendo ngʼato
    angʼata mane ok oritogi noyudo kum mowinjore gi timne,
  nhe-NT: Tijmatij nochi nopa tlanahuatili tlen Toteco temacac ica elhuicac ehuani
    huejcajquiya quipixqui chicahualistli. Huan tlen ax quineltocaque huan ax quintlepanitaque
    nopa tlanahuatili, quiselijque se tlatzacuiltili queja quinamiquiyaya.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܗܹܡܸܙܡܵܢ ܕܦܝܼܫ ܠܵܗ̇ ܗܘܼܡܙܸܡܬܵ‌ܐ ܒܝܲܕ ܡܲܠܲܐܟܹ̈ܐ ܗܘܹܐ ܠܵܗ̇ ܩܘܝܼܬܵ‌ܐ،
    ܘܟܠܔ ܥܒ݂ܵܪܬܵ‌ܐ ܥܲܠܘܼܗ̇ ܘܠܵܐ ܡܲܨܝܲܬܬܵ‌ܐ ܩܘܼܒܸܠܔ ܠܵܗ̇ ܦܘܼܪܥܵܢܵܐ ܒܗܵܩܘܼܬܵ‌ܐ،
  esk-NT: Uqałipayaaq israġulgich uqautigikkaŋat payaŋaitchuaŋuruq. Aasriiñ kiñapayaaq
    navguiruaq maliġutaksramik tupiksriñġitḷuniḷu nalliusriaqaġisiruq anasriñŋuqsautmik.
  msb-msb: Kay nagkamatuod an tanan na ginpasabi sa mga anghel, an tanan na nagsupak
    sani ginkastigo susog sa angay sa inda.
  cpa-NT: Ca¹lø¹ti¹ báh³ ca¹lah¹jǿ¹ jǿg³ quiah¹² Diú¹³ hi² ca¹hǿ² ángeles. Ca¹quíg¹
    báh³ ca¹lah¹já¹ dsa² tsa¹ca¹tónh² juu¹² nang¹ jǿg³ jøng² ca¹lah¹cónh¹ lǿa¹² hi²
    hlaih¹³ ca¹jmo¹dsa.
  dso-dso: କାଇକେ ବଇଲେ ପୁର୍‌ବେ ପର୍‌ମେସର୍‌ ସରଗ୍‌ ଦୁତ୍‌ମନର୍‌ ଅନି ଜାନାଇ ଆଚେ, ସେଟା ସତ୍‌
    ବଲି ପର୍‌ମାନ୍‌ ଅଇଆଚେ, ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସେଟା ମାନତ୍‌ ନାଇ, ସେମନ୍‌ ଡଣ୍ଡ୍‌ ପାଇଆଚତ୍‌ ।
  meu-meu: Badina be aneru ese e gwaurai herevadia bema momokani, bona kara havara
    iboudiai bona gwau-edeede iboudiai bema mai davadia korikoridia,
  yva-NT: Arono wusyinoe ananyao Amisye mamo Apa naite inta wo raugaje wama anene
    mansai. Ayao naite umaso mamo mbe tanamamoambe vatane mansai, weti are pirati
    beto rai jewen yara ponayo rai, opamo mangke raugaje ai mamaisyo apa ana po rave
    rarijati.
  dgc-dgc: Da entan moy tu kahigpitan no kautusan na Diyos a nipahayag du anghel ni
    Moises to araw. Eng maparusaan na Diyos a talaga i maski ti ésiya a éwan méniwala
    ta éya,
  zpm-NT: Sac goṉ, niicle zeeṉe xanjlse Dios biadteed xtiidz me lo miech padzeela,
    ni gocnona; grëse zha ne güeynaḻda, pteed Dios zho caxtigw ne rieguiaḻ zho.
  hix-NT: Khoryenkomo wya tàyweronàhyamatxho komo yonytxatxownà hatà, khoryen heno
    komo. Kahe yawon komo ryhe nekarymatxownà hatà, àwyanye. Khoryenkom yanoto komo
    rma nyamoro hatà. On yawo ro ehtxok hampànà, ketxkon hatà, khoryen heno komo wya.
    Nanwekyatxkon mak hatà, nyamoro heno. Àsok hana nehxatxkon ha, anweknye heno kom
    ha. Eyukhura tehtokonye, tanàhnohsom me nehxatxkon heno hatà.
  sim-sim: Ji hishika, mas wolo ensel ondo mashi Avui Wasilakahin neloko misumu walanga
    nihi ondon li sawerik li misiri sir. Hako ma ol mashi oson mblarna ermbehe kumaifari
    ma ondo kavak er narakori lir.
  npi-ULB: यदि स्वर्गदूतहरूद्वारा बोलिएको सन्देशको मान्यता भयो भने, र हरेक आज्ञा उल्लघङ्न
    गर्ने र अनाज्ञाकारीहरूले ठिक सजाय पाउँछन् भने र
  cgc-cgc: Nlaman ta na mga sugo ta Dyos anay pa sa na papasugid din paagi ta mga
    angil dapat gid tumanen. Mga ittaw na gabuat ta malain na kuntra ta iya na mga
    sugo daw ula gatuman ta iya na mga sugo pasilutan din ta igo na silot.
  tim-tim: '@see-verse:HEB.002.001'
  yor-yor: Nítorí bí ọ̀rọ̀ tí a tí ẹnu àwọn angẹli sọ bá sì dúró ṣinṣin, àti tí olúkúlùkù
    ẹ̀ṣẹ̀ sí òfin àti àìgbọ́ràn gba ìjìyà tí ó tọ́ sí i,
  wos-wos: Hanja God déka enselré déka hambuk hundi wandéka di Mosesré wun hambuk
    hundi wa. Nani xékélaki. Wandan hundi mwi hundi male dé. Wun hambuk hundi xékéhafi
    yandé du takwa akwi, wun hambuk hundika hu hwendé du takwaré akwi God hurundan
    haraki saraki sémbut dé hasa hwe. Di hurundaka maki dé God diré hasa hwe.
  emp-NTPO: Ãcõrẽba naẽna obi b̶ad̶a bed̶eara bajãnebema nezocarãneba diasia. Maʌ̃
    bed̶eara ẽberãrãba jũma ĩjã od̶ida panasid̶aa. Jũma ĩjã oẽ́ b̶eara, igara b̶ea
    sid̶a Ãcõrẽba arid̶e cawa obadjia.
  eng-F35: For if the word spoken through angels became binding, and every violation
    and disobedience received a deserved penalty,
  ind-ind: Karena kalau perintah Allah yang disampaikan kepada Musa melalui malaikat-malaikat
    pun harus ditaati, terlebih lagi ajaran yang disampaikan langsung oleh Anak Allah
    sendiri! Sejarah Israel menunjukkan bahwa seluruh hukum Taurat itu terbukti benar,
    dan siapa pun yang tidak taat akan menerima balasan dari Allah sesuai dengan perbuatannya.
    Jadi, kalau kita mengabaikan berita keselamatan yang disampaikan oleh Tuhan Yesus
    sendiri, jangan harap kita bisa lepas dari hukuman Allah! Apalagi, kita menerima
    berita keselamatan itu dari orang-orang pertama yang mendengarnya secara langsung
    dari Tuhan. Mereka sudah memberi kesaksian tegas kepada kita bahwa kabar itu benar.
  pes-OPCB: زیرا اگر پیغام و کلامی که به‌وسیلۀ فرشتگان آورده شد، دارای اعتبار و لازم‌الاجرا
    بود، و هر که از آن تخلف و نافرمانی می‌کرد، به حق مجازات می‌شد،
  mpt-mpt: Sinanggwano Gode hekmel wengo abiseli omyenea dlanea moniba nakaia unanga
    isu unaniba e wengo omkaye binibbuo amitie weng olo bain kesoa nibo tekein kebuobe,
    weng olo bainobe. Eka nakaia unangai weng olo deiboniba kukub misiam ota wafu
    blib ile Gode i kukub misiamo yang kenea enin sumo omyebiobe.
  ssx-ssx: Mo enisolo haliwekima꞉ nika꞉ apa꞉na꞉ atekena꞉ ateketonu pa꞉ta꞉ la halemeke
    pi manuta꞉ ota꞉ pi yeekeme. Kutupa ma꞉nda꞉ epima꞉ koto pi opua na hao o homu pea
    na hao pieke some hayeke handaata꞉ kota꞉ ipika꞉ mieke yenkita꞉ ipika꞉ pu hayeke
    hau ana꞉ piki yenki mea꞉tiki pimikime.
  mkl-mkl: domi bɑɑ ide iyi ɑmɑlekɑ ŋɑ ɑ̀ nɑɑò wɑ í nɛ ɡbuɡbɑ̃ hee inɛ iyi kù sɑɑluɛ
    wɑlɑkɔ kù jirimɑɛ fei í bɑ ijuukpɑ̃ iyi í jɔ.
