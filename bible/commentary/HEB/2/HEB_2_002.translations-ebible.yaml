    chu̱ lakmakanko̱lh ma̱pa̱ti̱ni̱ko̱ca̱ la̱ntla̱ xmini̱niko̱y naxoko̱nanko̱y,
  rro-rro: Tirama ena aneru pinakiai 'aba'abami ehina benakia 'abikia abomo hiabu
