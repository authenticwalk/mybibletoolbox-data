  san-PUN: ਯਤੋ ਹੇਤੋ ਦੂਤੈਃ ਕਥਿਤੰ ਵਾਕ੍ਯੰ ਯਦ੍ਯਮੋਘਮ੍ ਅਭਵਦ੍ ਯਦਿ ਚ ਤੱਲਙ੍ਘਨਕਾਰਿਣੇ ਤਸ੍ਯਾਗ੍ਰਾਹਕਾਯ
