  apn-NT: Na pre Tĩrtũm kapẽr o mẽ wrỳk xwỳnhjaja amnepê mã mẽ panhĩgêtjê hwỳr wrỳ
    nẽ Tĩrtũm nhỹ hã mẽ kot tanhmã amnhĩ nhĩpêx to ho pa hã mẽ kãm karõ nẽ ma akupỹm
    api. Nẽ katàt kôt ri mẽ kãm Tĩrtũm kapẽr jarẽnh o pa. Hãmri nhũm mẽ kot hkôt amnhĩ
    nhĩpêx nẽ mar mex xwỳnhjaja nhũm mẽmoj mẽ kãm mex nẽ. No nhũm mẽ kot mar nẽ ãm
    mar xwỳnhjaja koja mẽmoj mẽ kêp omnuj nẽ.
  ctp-NT: Nu ngwa sꞌni ni, ykwiꞌ angajle kanꞌ loꞌo nten chaꞌ ꞌin Ndiose. Ñi ꞌa ykwiꞌ
    angajle kanꞌ loꞌo neꞌ bra kanꞌ, chaꞌ lye ꞌa ta Ndiose nu tiꞌí ꞌin nchga nten nu
    kuꞌni chaꞌ kuxi, kwiꞌ nu ja xlyaa kunan chaꞌ nu wa ykwiꞌ Ni.
  opm-opm: Got orhe meng oh enser ire atem tei ma naporishe meng oh kasip meng na
    mandatin mengmur. Na mandatin meng ohoh ihan hanip ihir amkar mandatperhan ama
    amkar mandaya ohe pe oh yan kis orhor darishemur.
  bvr-bvr: Ngardawa gun-gata janguny aburr-gata waykin aburr-guyinda aburr-mujaruk
    mu-ngoyurra gubu-ganyja gurda burrwa aburr-ngayburrpa nyanyapa arrburra yerrcha,
    Wangarr nipa burr-gurdagurdarrana gun-nardiya gun-burral. Rrapa ana-nga an-gata
    a-lijiwarriyana o gu-morrarna a-ni janguny, Wangarr a-buna an-gata an-gugaliya
    minypa nipa gala marr a-balcharna.
  wal-wal: Aissi giikko, kiitanchchati yootido qaalai tuma gidiyo gishshau, naaqqiya
    woi azazettenna asai ubbai qaxxayettidobaa gidikko,
  zad-NT: Ḻa' diika' bllia Chioza' bia' goncho, diika' wdix̱jee anjlka', gokgakan
    to dii zakii, na' yog' beṉ'ka' wdishjgake' cho'a xtilleena' na' bi bzenaggake'n
    wxak'zi'gake' kon ka chiyaḻ' gak c̱hegake'.
  kmg-kmg: Aŋelo mickonec dâŋ mukicne i mupaŋkekicne, eme huhucke â qaqatara fuame
    okacnehec ejujec,
  aso-aso: Oꞌmosoꞌmidatiꞌ gamazi ha angelolite laniꞌ gamazi Moseꞌ gizineꞌ neꞌmo nene
    amuzoꞌvesi miningumuꞌ aꞌmine gamazi nene ma avutoꞌ igi gili hulave engiꞌ nene
    aꞌmine gamazi avutoꞌ aniꞌ votigileloꞌ nene di mili lihime ngimi mulumo initeꞌ
    di-ngidaaꞌ aniꞌ ve.
  uli-uli: Hapatpat we angelus kowe re kangalur chapdoh kowe yach ila sa llah le ye
    katos, ngo semal le be te dabey hare ye te taelenga, ila Deus yebe fang yal hagerger.
  nin-NT: Ure ku ikpa ttungo ku nggo abitu ba a nu ábáchí amunta ba nggo u si ujiji.
    Abangga ba nggo à ta si kpanye na ku, na na inkindirr yi nggo ure ku u da di a
    bu na hen, Abachi à du ba ki iha inggi yi nggo abangga a zha na atu ambarr.
  acu-NT: 'Yus yaanchuik ni awemamuri ainaun akupak: Wina chichamrun umirtukarti tusa
    akupkamiayi. Tura nu chichaman akatar akupkamia nunaka aints ainau umirtsuk pujuinau
    asaramtai, Yus nuna wainak Ni tímia nunisarang wait wajaktiniun susarmiayi.'
  cak-WNT: Ruma ri ch'abel ri xtzijox cuma ri ángeles can kitzij xk'alajin chi c'o
    rejkalen, y ri winek ri ma xquinimaj ta, y xa xquik'ej ri ley ri', can xka c'a
    ri ruc'ayewal pa quiwi'. Chiquijujunal xquic'ul ri rutojbalil ri quimac.
  ebk-ebk: Tay nan lintig Apo Dios ay enpakaammon nan anghelesna as nan kaap-uwan
    at naepaila ay tit-iwa, ya nan tataku ay nanglabsing as nan lintig ay ansa at
    enawatcha nan chusacha ay maiyunud as nan fiasorcha.
  spa-PDDPT: Si la palabra hablada por medio de ángeles fue firme, y toda transgresión
    y desobediencia recibió justo castigo,
  ruf-ruf: Usenga ula iulongighwe ne wamalaika woneka wolongesa ghendo, imunu wowose
    yang'aukindile au kuutoghola kohighighwa ka pfaibamighwa.
  gun-gun: Mba'eta ymave rupi Nhanderuete ayvu anjo kuery omombe'u va'ekue ndoaxa
    rivei raka'e, mba'eta ha'e va'e rupi heko vai ha'e nonhe'ẽ rendui va'e kuery ombopagapa.
  agu-BL: Elnak katxum tetz yi at k'ej yi e'chk ca'wl yi cyalnak yi e' ángel tentz.
    Nin elnak katxum tetz yi ak'lij chicaws cyakil yi e', yi qui e' xom te e'chk ca'wla'tz.
  isn-isn: Ku ndogoelyo anga itule utung'waa nai uligitigwe nu malaika ingi tai ane,
    ni kila mulandu nu upiluki wisingiilya u upisiiligwa udu,
  ilo-ULB: Ta no pudno ti mensahe a naisao babaen kadagiti anghel, ken umawat iti
    maiparbeng a pannusa ti tunggal panaglabsing ken panagsukir,
  pir-NT: Angele yahurire masa pehe yʉhdʉdʉcagʉ̃ ihñano Cohãcjʉ̃ tiquinare buhiri
    dahreahye. Sa buhiri dahrero angele tiquina yahuri poto ijigʉ̃ ihñono niahye.
    Sa yena angele yahuri poto ijigʉ̃ masina, tire marine yʉhtiro cahmene. Ti yʉhdʉoro
    Cristo pehere yʉhtiro cahmene. Tiquiro mari pʉhtoro marine tiquiro yʉhdʉoatire
    yahu mʉhtahye. Sa ye tiquirore tʉhoriquina pehe tiquiro yahurire marine yahu turiari,
    marine quehnoano masigʉ̃ yee tehe. Sa yero ti buheyere marine tiquiro yʉhdʉoati
    buheyere mari sa tʉhotu cãgʉ̃ Cohãcjʉ̃ marine buhiri dahrerota. Tire duhti masiedaja
    mari.
  anv-NT: Ɛsé dékaá nnó mekomejɔɔ́ Ɛsɔwɔ ayi makiɛ́nné jií ágaré ukwene antɛ
    sé alu wáwálé, ne bɔɔ́ abi álá bélé ji wɔ ne abi atoó ntó mekpo, agɛ́
    wyɛ ɛfwyale ɛwé ɛkwane ne ɛbwɔ́.
  sab-NT: Chube geru gbu che enusulian unsuialin ulita alin kwian toidale mine Chube
    takalin kare. Chube lle boanga ama alin kagu geru e amanu kete kwian ulitage.
    Geru Chubenu e chegu kiraske, kwian bai kaire me agedu Chube geru e gbu kare,
    kwian e giti jo ji gbaba tirare ama agedu me no gdale.
  tmd-tmd: Ejol bla akwör lo mönö aku pön duön, Mosɨs nugwo nölim aku, jɨ mönö aku
    mönö mör mɨdɨm nugugɨrön, nöbö mö mönö aku rɨg yadmɨd akuyöbö mag mɨŋi rölim piaku
    aipam, nöbö mö mönö aku mag mɨŋi röd abim piaku aipam, ölɨŋ höb paiŋö pɨmä.
  acr-NNT: Ma lik jikil uwach Rutzij ri Dios, ri xtzijox ojertan kuma ri ángeles;
    konoje kꞌu ri xemakun chirij y xkipalajij waꞌ wa Tzij, lik taqal chike janipa
    ri qꞌatbꞌal tzij xkikꞌulu.
  kpg-kpg: Nnelekai ala ne hagadele go digau di langi ang gi tadau maadua mmaadua,
    la nia helekai e donu. Gei digau ala digi daudali be hagalongo gi nia maa, e kae
    di hagaduadua dela e tau anga.
  taj-taj: स्‍वर्गदूतगदेसे य्‍हाङला आखे म्‍हेमेदा थेःना लबा परमेश्‍वरला बचनरी पक्‍का
    अधिकार मुबा। थे ताम अन्‍छार आभ्रबा पाप लबा म्‍हिगदेदा परमेश्‍वरसे ठीक सजाय पिन्‍जी।
  avt-avt: Nɨpaa God katɨp mɨt ensel nɨrak hɨm mɨrak. Hɨr netɨwem netpim newepyapɨr
    mɨt em. Menmen nepei man mar ke nɨpaa hɨr netpim. Mɨt kerek neweikɨn sip newet
    hɨm yaaim me God, hɨr nises menmen enum God kakrekyor enum mamaɨr ke hɨr nɨrɨak
    menmen enum.
  cbk-cbk: Bien deverasan gayot el ley de Dios que antes pa gayot ya dale le con Moises
    por medio del maga angeles. Y si quien nuay obedece y sigui con ese ley, ya recibi
    gayot sila el castigo que conviene sila tene.
  uig-ARA: چۈنكى پەرىشتىلەر ئارقىلىق يەتكۈزۈلگەن سۆز-كالامنىڭ تۇراقلىق ئىكەنلىكى ئىسپاتلانغان
    ھەمدە ئۇنىڭغا ھەربىر بويسۇنماسلىق ۋە ئىتائەتسىزلىك قىلىش تېگىشلىك جازاغا تارتىلىدىغان
    يەردە،
  tuf-tuf: Récaji Sir cacmín cuacúr binat Moisés quin chihtá istiy ehcujacro. Cacminát
    cahmor ehcujác eyan eyta yajquín waquír chájacro. Bíyinatan cahmor chihtá cati
    rehjéctara éyinan cuécujacro. Bíyinatan bach aujactar yarsa cuécujacro.
  abx-abx: Intumu-bi daw. Bisan ngani' i sumat nagpasamwak-na si mga anghel, ga'i
    abari'-bari' ngan i kada pagsupaki aniya' dayon angay kastigo,
  mco-NT: Pen je ayuc tɨy'ajt huɨdibɨ ángeles ajcxy yejc jecy'ajty, huɨ'm je' co yjanchɨty.
    E pɨnjaty pocytumb, e ca' cuyduunɨ Dios ytɨy'ajt, Dios chaachytunɨpy je' nej padyii
    mɨɨd ypocy ycɨxpɨ.
  cpb-NT: Tekaatsi materone rowashiñaagairo ikamantantakeri pairani maninkariite,
    rotyaantantaitakariri. Tema maawoini kaari owayempitatyaawone inkemisantairo,
    rowasanketaiteri ripiyathatakawowa.
  aon-aon: Seiwok Iruhin nakripi enselahos shanaki shakrip Moses enyi lo douk dodogowinyi
    abom. Namudok aria abudok nyutob arpesh shaken agabus enyudok baraen iri, eshesh
    douk ta sharao debeiri eriger wosik um esheshih yoweihi aih.
  hus-NT-2005: Nin tsubaxtalábil na Dios xi tʼiladh ti wejeꞌ kʼal an tʼokat abatwáletsik,
    jaꞌich jun i pulek takʼixtaláb. Xi walbintsik ani in chʼikat tʼajaꞌ jechéꞌ an
    takʼixtaláb, pidhantsik ti yajtsiktaláb xan tin tomnál kin bachʼu.
  mig-NT: Chi tu̱'un ni̱ kaka'a̱n ndajá'a̱‑yá ni̱ kendo̱o ndaa̱. Te ta̱ká ña̱yɨvɨ
    ní'in ini̱ jíín ñáyɨvɨ tú ní kájandatu̱, va̱tu‑ni ni̱ ni'i̱n‑í ya̱'u‑i.
  bps-bps: I flalò blé Dwata di muna fa fagu di dad kasaliganan, gadeito too glut
    tdò Dwata, du kdee dad to mlafà dun, fanlayam Dwata du balas di sasè nimòla.
  mbs-mbs: Ontò keseligan se punù te Timanem ingkeliwat te menge anghil diyà ki Moises
    gebii. So keseligan iyan, yan se doun te impelumun se kedita te otaw limàpang
    kenyan, aw impelumun se otaw wedà tolò.
  tof-tof: Ene gidan bóktan, anerrua ne kla tókyenóp, tai amkoman yarilürr, akó darrü
    oloma gida nótó amgün yarilürr ó gida koke nótó mamoan yarilürr, wata ngarkwatódó
    ⌊kolaean darrem⌋ apad yarilürr.
  cme-NT: Na saa da, *dɔrpɔpuɔrbiemba maŋ dɔrpɔpuɔrbiemba, ba nelma waa baa fɔ̃ŋgũɔ.
    Umaŋ duɔ yagar ba nuŋgu‑i uŋ taaraŋ kumaŋ u da-ku.
  sus-sus: Ala xa masenyi sɛnbɛ nu gbo, a nu bara naxan so malekɛe yi ra. Adamadi
    naxee na matandi, e naxa sare xɔrɔxɔɛ sɔtɔ. Xa nee sa sare xɔrɔxɔɛ sɔtɔ,
  pon-2006: Pwe ma mahseno me tohnleng ko lohkidohr ong atail pahpa kahlap ako me
    mehlel, oh mehmen me sohte kapwaiada, de me kauwehla, e alehki kalokolok me konehng,
  dad-dad: Negur nẽ od tubuda tar bun engel bunem wogõ difiyẽdin are totol ado ibodon,
    anĩ nigin, idi od anĩ didod ken, to dõ difen anidi are, anĩ kilei mala solo darau
    dalen.
  zab-NT: Te pur zec ni guzub irate xtiidx Dios ni gunii de ánglɨ tiamp gulalqui,
    chiy de bniety ni quɨt bcuadiagti diidx, de bniety ni baany duld biálddeb castigu
    ni ná par yálddeb.
  ksd-ksd: Tago ba ra tinata di ga tatike ma ra ngie i ra umana angelo i ga tur padikat,
    ma ba i ga bali vapar ra lavur nirara ma ra niol bula;
  msm-NT: Namaan ki no matuud to mgo balaod no pig-ikagi to mgo anghil to diya una,
    aw pigkastigu to mgo otow no wada paminog.
  myk-myk: Bani mɛlɛkɛɛ pʼa jomɔ pemu jo ge, pee ya pye can; piimu ya ta pee jomɔ
    pu wii yaaga wɛ, kelee piimu pʼa she pu ni ge, Kilɛ ya pee bɛɛri saraa na bɛ ni
    pu kapyegee ni.
  sbe-sbe: Huya bagubagunana Yaubada yona laugagayo anelu se mosei Mose unai Sinai
    koyana unai wa meta ma gigibwalina. Na ena tamowai hesau laugagayo wa ye utusi
    yo nige ye kawakabiyei kabo hekamkamna dudulaina ye lobai.
  mcr-mcr: Kukŋuä hiŋuiqänä Goti Iqu neqä atqä-awäkauŋi, eŋätqä iquauqä maŋita ätumiŋqä
    ii, yäŋänäqŋqä witaŋgi, ämaqä kukŋuä iuŋi ämäwqätäupu hŋgisanä imiŋuwä iqua, haŋä-iqe
    quwqä suqä quvqä imäkäpiyä duta qäyunä äyä ämamiŋuwi.
  cux-NT: Nduudu cuaacu chi 'āā ngaⁿ'a ángeles ní nduudu chi ch'iⁿ'i nanááⁿ 'iiⁿ'yāⁿ
    chi cuaacu nííⁿnyúⁿ chí nduudu cuaacu. Ní 'iiⁿ'yāⁿ chi nguɛ́ɛ́ n'giindiveéⁿ yā
    nduudu cuaacu miiⁿ ní vɛ́ɛ́ nuuⁿndi yeⁿ'é yā 'āā cūneé yā na castigo caati 'tíícā
    cuuvi.
  tur-YTC: Çünkü melekler aracılığıyla söylenen söz sabit kılındıysa, her suç ve itaatsizlik
    hak ettiği karşılığı aldıysa, bu kadar büyük bir kurtuluşu umursamazsak nasıl
    kurtulabiliriz?
  san-ITR: yato heto dUtaiH kathitaM vAkyaM yadyamogham abhavad yadi cha talla NghanakAriNe
    tasyAgrAhakAya cha sarvvasmai samuchitaM daNDam adIyata,
  bel-N: Бо калі сказанае праз анёлаў слова было цьвёрдае, і ўсякае парушэньне і непаслухмянасьць
    даставалі справядлівую адплату,
  sch-sch: Vântîrtonngeiin ei richibulngei kôma chongbe an lei mintung luo ha adika,
    tukhom a jômloi le a jûiloi chu dûk an manruo ngei chu an man kelen ngâi ani.
  mic-MIQNT: Na ansale'wijig telima'tipni nujjina'qi'g Gjinisgam ugglusuaqanml, aq
    Gjinisgam musga'tuapni na teliaq. Ta'n wen mo majulgwatmug aq mo jigs'tmug, gisi
    ugtapetew ta'n tel te'p'g.
  huu-NT: Ero, Jusiñamui ie jaɨenisaɨna jaie oretajanona, Moisés mɨcorɨmo dɨga rafuena
    jaie llote. Naie lloga rafuena bu raise fɨnoñenia, iena bu raise ɨɨnoñenia, Jusiñamui
    naimɨena eo duere fɨnode. Jusiñamui jaɨenisaɨ lloga rafue mare; iadedɨ Cristo
    birui lloga rafue jaɨenisaɨ jaie lloga rafue baɨfemo faɨa jira, Cristo rafuena
    caɨ ɨɨnoñenia, Jusiñamui caɨna duere fɨnollemona ua jilloñeitɨcaɨ. Ero, naimɨe
    caɨ jeacɨnomona caɨna jillotaiacade. Naie rafuena caɨ jamaia, iena caɨ ɨɨnoñenia,
    naimɨe caɨna duere fɨnollemona ua jilloñeitɨcaɨ. Caɨ Nama Cristo naie rafuena
    jaie llote. Naimɨena cacadɨnodɨ caɨmo iena jai llotɨmacɨ. Cristo rafuedɨ uanaicɨnona
    llotɨmacɨ.
  jiv-NT: Yaunchu nayaimpinmaya̱ suntar Muisaisan súsarmia nú akupkamu nekas uminkiatniuyayi.
    Shuar umitsuk tunaan túramtai ti kakaram asutniáwarmiayi.
  otm-NT: Nu'bʉ mí man'ʉ yʉ́m 'bɛhni Oją ʉ yʉ́n t'ɛ̨di Oją maya'bʉ, pɛ guehma bi nu
    ran ʉnbi a rán säui a to bi mbɛsta a bi ma. Pɛ nu'a rám hma Oją bi man'a rá Ts'ʉnt'ʉ,
    man'da ja rá ts'ɛdi a.
  dah-dah: Al Kuruŋyen saba miyoŋmiŋ beleŋ basaŋ heŋ asininiŋ yago yuntiŋ gobe saba
    fudinde geb, al kura sabamiŋ walkaka irde gama ma iramiŋ marbe mata buluŋmiŋ gote
    muruŋgem buluŋ yawartek goyen po yawaramiŋ.
  tnk-tnk: Kɨtaha sənətə raka mə nəɡkiariien səvəi Loa naɡelo me həuvei pen m kaha
    kupwən me səkɨtaha ro nɨpərhienien. Nərmama me pam səməme həno noien ərəha uə
    hənərui nəɡkiariien nəha, kuvei pen nərpwɨnien sə ratukwatukw mɨnraha.
  kpr-kpr: '@see-verse:HEB.002.001'
  san-IAS: yato heto dūtaiḥ kathitaṁ vākyaṁ yadyamogham abhavad yadi ca tallaṅghanakāriṇe
    tasyāgrāhakāya ca sarvvasmai samucitaṁ daṇḍam adīyata,
  nho-nho: '@see-verse:HEB.002.001'
  gym-NT: ñobtä ñan angwane kira Ngöbökwe ja kukwei niebare Moiséye angele köböire,
    ye abko Ngöbökwe mikamna täte metre amne nire nire käkwe ja mikani ngite kukwe
    ye rüere, käkwe kukwe ye kitani temen abko ütiäre mikani ja ngie nuen era metre
    Ngöbökwe.
  azg-NT: Ee juu jñꞌoonꞌ Tyoꞌtsꞌon na icoꞌxenhanꞌ na tyincya ángeles joohanꞌ ndëë
    nnꞌan, njon jndyi tonduihanꞌ. Ndoꞌ ncüii ncüii nnon jñꞌoonꞌñeen na totsitja tsꞌan
    ntyja ꞌnaanꞌhanꞌ, min tyiꞌcüangueeꞌ juuhanꞌ, totꞌuiihanꞌhin chaꞌxjen na chuhanꞌ.
  bhd-bhd: किजोकि ज़ैन वचन परमेशरे स्वर्गदूतां केरे ज़िरिये ज़ोरू थियूं, तैन सच़्च़ू
    साबत भोवं, ते हर एक्की पाप केरनेबाले ते हुक्म न मन्नेबाले सज़ा मैल्ली।
  too-NT: A'ntū Dios cāmāhuanīlh huan ángeles, ū'tza' lej xastu'ncua'. Lā' ixlīhuākca'n
    a'ntīn tū' ta'a'kahuāna'ni'lh, xlaca'n cāmāpātīnīca.
  ind-AYT: Sebab, bila ajaran yang disampaikan oleh para malaikat terbukti tidak dapat
    diubah, dan setiap pelanggaran atau ketidaktaatan akan menerima hukuman yang adil,
  cjo-NT: 'Paeraniperoroña ronampiripaeni Tajorentsi ramitakotakiri irira ikamantagaantakiniri
    Moeseeshi ikaminaakiriri riraga Tajorentsi ewereeyopaeni: rowaga ojankinatakaakirori
    riraga Moeseeshi. Tema okyaaryooperotaki maawaeni ikamanteeyakiririni ronampiripaeni.
    Ayotziro tema rowashironkagaeyakirini Tajorentsi maawaeni ronampiripaeni kaari
    kemijantaperoeyawakirorini: ari iñaashitakawowee.'
  nsn-nsn: O uelhire geka heir turuhain tasir anggelou toso bungugigeig ko ualasira
    pare, o man, doh gisis ahik pah ka uakeluk tang roon, kara mahang longor, ka kale
