  peg-peg: ଇନାକିଦେଂକି ପର୍ତୁମ୍‌ ଇସ୍ୱର୍‌ ସାର୍ଗେନି ଦୁତ୍‌ର୍‌ ଲାହାଂ ଇମ୍‌ଣି କାବୁର୍‌ ୱେଚ୍‌ଚାତାର୍ଣ୍ଣା
