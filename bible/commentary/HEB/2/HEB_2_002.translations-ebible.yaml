  mcp-mcp: Shé mpúgá nə́ kɛ́ɛl *wə́éŋgəles bwə́ á zə nə ndɨ́ yág yí, í á bə álal-ŋkul;
    muud yɛ̂sh nyə á caam məcɛ̧ɛ̧, nda bísh dwo yɛ́, nyə a shí bwəma nə intʉ́gʉ́lí
    í á jəla yí.
  hat-hat: Pawòl zanj Bondye yo te anonse a te gen tout valè li. Se sa ki fè moun
    ki pa t' okipe pawòl la ak moun ki te dezobeyi l' yo te resevwa chatiman yo te
    merite a.
  npl-NT: N kualitlájtoli non yowejka okualikakeh n ángeles, nochi kuali okiski, pero
    akimeh otlajtlakolchijkeh iwa amo okinekeh okitlakitakeh Dios, okintlaijyowiltijkeh
    ken omonekia.
  bgg-bgg: Gethek blangthek shii hamangkhliiethek è miyaogam phi pha jine zai shii
    doh yi, chiih-è hanyie è arekgieng, anuii pho ithek shii ne lago mua ro.
  eng-TCENT: For if the message spoken through angels was valid and every transgression
    and disobedience received a just retribution,
  eng-BSB: For if the message spoken by angels was binding, and every transgression
    and disobedience received its just punishment,
  cpu-NT: Te aritzi anashitakaayetaiyaaro otzimi jotyaantantaitakariri pairani maninkariite
    inkamantantero. Tema maaroni kaari ovayempitatyaarone inkempisantairo, jovasankitaayeetakeri
    ipiyathatakaro.
  san-ASM: যতো হেতো দূতৈঃ কথিতং ৱাক্যং যদ্যমোঘম্ অভৱদ্ যদি চ তল্লঙ্ঘনকাৰিণে তস্যাগ্ৰাহকায
    চ সৰ্ৱ্ৱস্মৈ সমুচিতং দণ্ডম্ অদীযত,
  tac-NT: Jaré ralámuli 'la e'wálekuru alué nulalí napu Onorúgame júlale o'tóriga
    alué santo ánjeli napurigá 'yámala alué Moisesi, 'lige jaré ralámuli sairúgame
    neraga mochílekuru, alueka wa'lú gastigo narele. Alué Esukristo nulalila abé a'wágame
    ju 'lige abé najtékame.
  eng-WEBPB: For if the word spoken through angels proved steadfast, and every transgression
    and disobedience received a just penalty,
  gfk-H: Dahat nunurei bia no hinhinawas makaia ta ira angelo ga tur dadas ma pa ga
    tale bia da kap sei ia. Ma ira pakaan bakut bia tikai ga lakai ia ma ga takamola
    tana, ga kap ra harpidinau haruat tano nuna sakana magingin.
  viv-viv: Boi tuwai-moꞋena Yaubada yana vehimeya lobama ana tovenuwaꞋata awadiya
    kaliva lakahina ana egana Mosese givelena. TovenuwaꞋata awadiya gilakayemu ada
    au gahe velemoꞋena ma kahalamanena, ada hai kaliva mena vehimeyai-nadi giyawelina
    o kaꞋi gikilowena, medema yana dewa fatana higa matahiwadi ginuhagana.
  yao-yao: Pakuŵa aula utenga uwatangeswe ni achikatumetume ŵa kwinani kalakala waliji
    wa usyene, ni mundu jwalijose jwanganajitichisya ŵalamulikwe yaikuti pakusachilwa.
  tgp-tgp: Retisohai matan leu atu God mo lo silea na lima angelo isan Moses mata
    tamlohi enia mo lo varar̃uhu tarea, ale mo vai na tamlohi la lavi talai atu mo
    tataholo mata nora tope na leu peresi na nora lejileji.
  auc-NT: Edæ anquedoidi incæ Wængonguï beyæ̈ apæ̈neyönäni tömënäni näni änö ante
    dodäni wæætë në ëñente cæquënënäni ingadänimpa. Ïninque æcänö wïï ëñëninque wapiti
    cæda tömengä në tente wæquënengä ïñongante dodäni nö cædinque pangadänimpa.
  kbc-NT: Niɡ̶ijo nibodigi aanjotedi anodita Moisés ewi, codaa niɡ̶ijo aneote Aneotedoɡ̶oji
    iɡ̶enaɡ̶a niɡ̶ina me iloikatidi niɡ̶ijo oko leeɡ̶otedi ijoatawece ane beyagi anowote,
    niɡ̶ijo midatibece me doɡ̶oyiwaɡ̶aditeda liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji.
  bmh-bmh: Ulis, ig go abiu mem, Uwait nugau tibur agen Moses kasai ze auremen, kasai
    ze go petak pet. Uwait nug aneun sultal, duair in go ze go i sesamoraneu, go uhu
    banou oun.
  ctu-BL: Isujm i t'an jini ángelob. Majqui jach tsi' ñusʌbeyob i t'an tsi' wersa
    tojoyob i mul, come ma'anic tsi' jac'ʌyob.
  meq-meq: Bazlam neheye gawla i Mbəlom hay tə yaw tə tsik aye na, gədaŋ eye haladzay.
    Ndo neheye tə nas ha ada ta rəhay gər bay aye na, Mbəlom kə gatay sariya ɗa ka
    mənese tay.
  noa-H: Warrgarwe Hẽwandamau sĩi hich angelnaanag hich hiek Moiseeg deepitarran chadcha
    nem jua t'eeg sĩejim. Magua hag gaai nem waupi jaau nʌm hichaaur nem waaujerr
    k'ʌʌn chan sĩi Hẽwandamau hich mag par k'ĩir hok'ooba, hamach pekau paar hich
    hagpierr ham gaai deejeejim.
  alp-NT: Le Tuhane Eni lepate rebe Musa ilekie, rebe malekataru betekele ete iteki
    ntuana menaru tinai kai suke lulue, kai tamata rebe esi lulu more namake esi supu
    hukume lulu saisa rebe esi onore.
  san-VEL: yato heto duutai.h kathita.m vaakya.m yadyamogham abhavad yadi ca talla"nghanakaari.ne
    tasyaagraahakaaya ca sarvvasmai samucita.m da.n.dam adiiyata,
  kbq-kbq: Na'ankure Anumzamo ankero vahepi huvazino nehia ke'mo'a, tamage huno efore
    nehie. Kasegema rutagrezane ke ontahizamofona, mizama'a me'ne hunesiana,
  kbh-kbh: Ndayá Bëngbe Bëtsá tempo angelë́ngaca ents̈anga tojanamëndacá, canÿe ndegombre
    soye endmëna, y ents̈anga entsamna chca jtsobedecénana; y chë bacna soye tmojanmënga
    y nts̈amo Bëngbe Bëtsá tojanmandacá ndoñe tmonjanmënga castigo tojanats̈atá, chca
    tmojanma causa; y chca,
  ron-LSB: Căci, dacă cuvântul rostit prin îngeri s-a dovedit statornic, iar orice
    fărădelege și neascultare a primit o pedeapsă dreaptă,
  pon-pon: Pwe ma majan o, me pouja jan ren tounlan kan, me inen o kaopa karoj o katiwo
    karoj kalokoloker duen kapun o,
  nhe-BL: Tijmatij nochi nopa tlanahuatili tlen Toteco temacac ica elhuicac ehuani
    huejcajquiya quipixqui chicahualistli. Huan tlen ax quineltocaque huan ax quintlepanitaque
    nopa tlanahuatili, quiselijque se tlatzacuiltili queja quinamiquiyaya.
  sps-sps: Tovei roman ara natiny ror vegiau te faan iny morena unya ten Moses i muan,
    u man, tana saa fasaraan tavaron tana vainy to te gima vovou ge manaats vegiau
    tsunia.
  wnc-wnc: Ninu atnataamang. Tupa siknga Anututane mama wamu angelata yanikapmake
    yawa kekekakut. Siwan aminu yamandet sike wamu wa sandeking amindane waiaknganae
    natake aminu tupan tapaapata kepi nomana siknga tawake wa aminde toknga ayamuking.
  bus-bus: Zaakɛ yã kɛ̀ Ludaa dìɛ malaikanↄ gãzĩ nɛ́ tiasimɛ, ben wà fĩa bò gbɛ̃
    kɛ̀ aↄ̃ gì mazi aↄ̃ mìkpɛɛ zùnɛnↄnɛ a zɛ́a,
  gub-BL: Tupàn heko haw pe har umume'u a'e ze'eg purupe a'e wà. Azeharomoete a'e
    ze'eg a'e. Tupàn ukwaw kar a'e ze'eg azeharomoete har purupe a'e. Aze teko nuzeruzar
    kwaw hehe wà nehe, aze nuweruzar kwaw wà nehe, Tupàn uzepyk putar a'e teko wanehe
    nehe.
  imo-imo: I ungu liko manjeio. Goteni oi linonga ara kaue kame kinye ungu nimbe panjipe
    mi lerimu ungumu eno nokorumu wali Goteni linonga ara kaue kame ungu mane Mosesini
    tipili nimbe enselemani Moses ningo tieio nimu. Yunge ungu mane ningima enge nimbe
    perimuna kano ungu manema naa pilko toko tangondoringi imboma teko kenjiringimunga
    mele pundu torumuna ltingi.
  boj-boj: Nami Qotei na aqa laŋ aŋgro naŋgo medabu na gago moma utru naŋgi anjam
    minjroqnej. Anjam di siŋgila koba. Deqa tamo uŋgasari kalil anjam di gotraŋyoqneb
    qaji naŋgi Qotei na kambatnjroqnsiqa awai uge enjroqnej.
  eng-DRA: 'For if the word, spoken by angels, became steadfast, and every transgression
    and disobedience received a just recompense of reward:'
  knf-knf: Na manjoonan, uţup wi Naşibaţi aţëpnuŋ ţi ŋwanjuŧ aţup bateem nja uyimani.
    Ñaaŋ awooŋ aandi pŧiink wa, këme awo aanţaş uko wi ujakuŋ, Naşibaţi akoba kakob
    kanŧaaŋuŋ na pjuban pi baka.
  san-KHM: យតោ ហេតោ ទូតៃះ កថិតំ វាក្យំ យទ្យមោឃម៑ អភវទ៑ យទិ ច តល្លង្ឃនការិណេ តស្យាគ្រាហកាយ
    ច សវ៌្វស្មៃ សមុចិតំ ទណ្ឌម៑ អទីយត,
  arn-NT: Kuyfi mew felerkefuy ñi müngeltungeael ti pu werken püllü ñi feypielchi
    dungu, fey ti pu che tati müngeltunolu fey engün ta kutrankangey nor dungu mew.
  zas-NT: Din ziꞌc goc cumplid gra xtiidx Dios ni gunee ree anjl diizd gocli, bén
    ad bazoobt diidx, bén been ree dol, laa reeman bayal casti ni rayal reeman.
  ken-NT: Tɛ̌ndu mɛnyɨŋ ɛbhɛn bɔángɛl barɛmɛ bɛchi nyaka tɛtɛp, nɛ yɛ̌ agha anɛ abhɨkɨ
    bhʉɛrɛ bhɔ nɛ mmu anɛ átàŋ ntí, abhɔ̌ŋ nyaka ntɛmsi anɛ ákwáy nɛ yi,
