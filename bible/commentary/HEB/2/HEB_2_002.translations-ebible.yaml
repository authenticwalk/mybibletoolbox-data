  juy-juy: ପୁର୍ବା ଜୋଜୋଲେଞ୍ଜିଆଡଙ୍‌ ରୁଆଙ୍‌ ପାଙ୍‌ଲଙ୍‌ବର୍‌ମରଞ୍ଜି ଅଙ୍ଗା ବର୍ନେ ବରେଞ୍ଜି,
