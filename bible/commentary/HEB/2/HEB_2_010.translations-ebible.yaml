  bhd-bhd: परमेशरे सब किछ बनाव, ते तै सब किछ अपने लेइ सुमैलतां रखते। परमेशरे ठीक कियूं
    ज़ैन तैनी दुखेरे ज़िरिये यीशु सिद्ध कियो, ताके तै बड़े लोकन महिमा मां पुज़ाए। किजोकि
    यीशु ही आए ज़ै असन मुक्तरे पासे नेते।
  too-NT: Dios tlahuakō'nī't. Xla' cāmā'a'nanīkō'lh ixlīhuāk a'ntū a'nan, chu a'nchī
