    نجات ایشان، یعنی عیسی را از طریق رنجهایش، به کمالی برساند که برای تحقق رسالتش
    ضروری بود.
  mpt-mpt: Gode inamin namino alukum klanea kima bianea funanea Yesuse naka homon
