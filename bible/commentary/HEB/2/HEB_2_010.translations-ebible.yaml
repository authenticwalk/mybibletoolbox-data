  gah-gah: Ómasímo netá mukí nenémo aí gelegele minative loko noi ve itó netá mukilímini
    amelaho loló oko mina vémo mohola gipala mukí nene gonanalivagi lapaná lehizeketatove
    loko gilimó nene kugutó vizeakalímini Guivahani eza miluma geleoko vo milisegekogó
    minatane loko Izesuni lotamó nene etokave.
  lcm-lcm: Using kata ro luai ta, nia vo tukul bung i keve bil aongos ang asi amaus
    ania, kata vil atalupus a vo asereiai ani vilvil ato ke, using kata ausingai ani
    inatus nei selen i kui, na e mung ina kila mang miminaungan.
  aer-aer: Ngkartele arne arrpe-anenhe aknganeke, arne nhenhe itne anteme aneme Ikwerenhe.
    Re ahentye-aneme tyerrtye atningke anthurre akngetyeke apmere Ikwerenhe akertne-werne,
    yanhele itne anetyeke Jesus-enge. Jesus kwenhe aneme tyerrtye areye-arle itethe-ilemeke.
    Ngkartele Jesus apmere ahelhe nhenhe-werne yerneke re-arrpe-arle tyerrtye arnteme-arle
    apernelhenhe ilwetyenhenge, alakenhe ikwerenge anteme rarrpe akwetele anwernenhe
    mwantye-mwantye-ileme itethe atnyenemele Ngkarteke. Nhenge Ngkartele renhe akareke
    alakenhe ikwere, alartetye akngerre anetyeke tyerrtye ingkirrekeke, arne arrpe-anenheke-arlke.
  qvc-NT: Chaqa Tayta Dyusmi tukuy imakunata rurashpa kwidaykan, paytalla kasushpa,
    kushichinanllapa. Kanan payqam munan, yumbay wambranguna paywan luryapi shumaqta
    kamachikunanchiq. Chaymi dijarqan Churin Jisukristuta, ancha padisishpa, tukuy
    imata kumplishpa, washawananchiq. Chayshina padisishpam, Tayta Dyusmanda yach'akurqan,
    ancha allin Siñurninchiq kanambaq.
  tgl-ULB: Sapagkat nararapat na ang Diyos, dahil para sa kaniya at sa pamamagitan
    niya ay nagkaroon ng lahat ng mga bagay, sa pagdadala ng maraming mga anak tungo
    sa kaluwalhatian, ay gawing sakdal ang nagtatag ng kanilang kaligtasan sa pamamagitan
    ng pagdurusa.
  cbs-NT: Diosun dasibi damiwakinan, jawena aniki, jawen kushipawenan. Jaska bechipaiai
    keska dasibi jawen bakebu jawen kushipayadi jau jabe jiwexanunbun jaska shinankin
    Diosun jawen bake Jesucristo nuitapawakin dasibi menemakin nukun mekenika nuku
    waxuniki.
  xtm-NTPP: Vaa maa Su'si ma ni sa'a ndaka ja ka iyo a, te ja maa ya, te ka iyo ndaka
    ja ka iyo a. Te maa ya kúni ja ndaka sa'ya ya ma, jin kenda koo i nuu iyo jayiñu'u
    ya ma. Chukan kúu ja ni sa'a Su'si ma ja Jesucristo ma, ni ya'a ya nuu ndaka tnundo'o
    tnuneni ma, te onde sukan ni sa'a ndi'i kuiti Jesucristo ma, sana ni ka ndani'i
    ta'vi o a.
  nnq-nnq: Kupala alete ingota ijingi ikilonde mukolongwa gwakwe. Ikiba tela kwa Nnoongo
    ojwapangania nu kutendekea ilebe yoa kummeka Yesu akamilika muno kwa ndela ju
    kupotekigwa. Gambu Yesu nga ojwabakola bandu boa.
  bao-NT: Niipetirije, Ʉmʉreco Pacʉ cʉ̃ puna niipetirãre ca añu majuropeeri tabepʉ
    cʉ̃ mena cʉ̃ja ca niiro ca boogʉ yee wadora nii, ñucã cʉ̃ jʉorira nii, bii. To
    biri ñañaro cʉ̃ ca bii yairije jʉori, Jesucristo cʉ̃jare ca ametʉenepʉre añugʉ
    cʉ̃ ca niiro cʉ̃ ca tiipera niiupa.
  san-ORI: ଅପରଞ୍ଚ ଯସ୍ମୈ ଯେନ ଚ କୃତ୍ସ୍ନଂ ୱସ୍ତୁ ସୃଷ୍ଟଂ ୱିଦ୍ୟତେ ବହୁସନ୍ତାନାନାଂ ୱିଭୱାଯାନଯନକାଲେ
    ତେଷାଂ ପରିତ୍ରାଣାଗ୍ରସରସ୍ୟ ଦୁଃଖଭୋଗେନ ସିଦ୍ଧୀକରଣମପି ତସ୍ୟୋପଯୁକ୍ତମ୍ ଅଭୱତ୍|
  huv-NT: Cos Teat Dios tarang meáwan leaw almajlüy, nganüy netam marangüch meáwan
    leaw andiüm nej. Nej andiüm xeyay micual nej mambüw tiül cielo, áag tüüch Teat
    Jesús mamongoch xeyay ngo majneaj. Nej tarang palan leaw andiüm Teat Dios, cos
    atquiaj alndom mawün nejiw wüx asoetiw.
  otn-NT: Nu̱ te gäma̱ cosa bá̱ sän'Oja̱ ngue i ja, ga̱ nja yø cosa ngue da̱ 'yørpa̱bi̱
    rá̱ 'bɛfi. Pɛ nne Oja̱ ngue nu̱ hangu̱ yø ja̱'i̱ da̱ gohi ngue yø ba̱si̱, guehya
    da̱ zixpʉ ha 'bʉi. Ja̱na̱ngue Oja̱ mi̱ jatho ngue bi hojpa̱ yø ts'oqui yø ja̱'i̱,
    bi japi ngue bi du̱ ra̱ Jesús ngue da̱ ya̱ni̱.
  nop-nop: Nemenemek hogohogok tubumintaguk eŋ wondiniŋ molom adi yadi wapmihiŋiye
    feedi hauta momooŋ gineŋ hatidok nadiŋa tubulodanik datnik biyeniŋ adi folofigita
    naditauyeŋ fek foloŋgoŋ usuwadok nindapmaguk. Bepaŋ adi unduŋ tubune tuwot hinek
    tuguk.
  obo-NT: Iddos Monama kos tohodbovaa to langun, woy id bovallan kos langun amoy'd
    koposivontuhan sikandin. Purisu ollog en iddos puhawang din no ukit to kodti-is
    ni Disas to langun no kosupittan, od kovovallan si Disas no Tohodtobbus no waa
    id pokosawoy. Woy ukit ka-ay, mo-uraa kos od kovovallan no mgo anak to Monama
    no od posivontuhan din. Oyyos si Disas kos id tagkas to daan atag to kodtobbus
    keta.
  cak-ENT: Ja ri Dios ri xbanun ronojel. Y ronojel ri xbün rija' richin que nquiya'
    ruk'ij. Y ri Dios nrajo' que conojel ri ralc'ual nyebe ta chila' chicaj riq'uin
    rija' y nc'uje' ta quik'ij. Y romari' ri xc'amon-pe ri colonic, ncatzinej que
    xutij pokonül. Y riq'uin ri pokonül ri xutij, ri Dios xbün-vi ketzij Colonel chin.
  lif-NT: ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧᤴᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ᤃ ᤁᤢᤔᤢᤰᤛᤠᤶᤗᤠᤶᤒᤠ ᤏᤠᤘᤠᤃᤧᤴ
    ᤆᤀᤡ᤺ᤳᤋᤡᤴ ᤏᤧᤛ᤻ᤛᤧᤒᤠᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣᤗᤠᤶᤒᤠ
    ᤁᤢᤗᤡᤱᤎᤥ ᤁᤧᤳᤋᤢᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤏᤢ ᤁᤢᤍᤱᤒᤠ ᤐᤠ᤺ᤴ ᤆᤥᤃᤢᤖᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤕᤧᤛᤢᤖᤧ ᤕᤖᤡᤰ ᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠᤜᤠ᤹
    ᤛᤧᤴᤗᤵᤐᤥ ᤗᤠᤶᤗᤥᤛᤢᤛᤡ᤹ᤀᤠᤱ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤅᤡᤸᤗᤧᤴ ᤗᤰ ᤁᤧᤄᤥ᤺ᤒᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: De ndihi jā íyó chi cuenta Yāā Dios cúu, chi maá yā nī nsāhá. De suni ndéca
    yā cuāhā ndasí sēhe yā jā quíhīn ji andiví nūū viī cuñáhnú ji jíín yā. De vāha
