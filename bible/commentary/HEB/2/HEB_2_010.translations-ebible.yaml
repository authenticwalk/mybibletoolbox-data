  pan-pan: ਜਿਸ ਦੇ ਲਈ ਅਤੇ ਜਿਸ ਦੇ ਦੁਆਰਾ ਸੱਭੋ ਕੁਝ ਹੋਇਆ, ਉਸ ਦੇ ਲਈ ਉੱਚਿਤ ਸੀ ਕਿ ਬਹੁਤਿਆਂ
