  peg-peg: ଇନାକିଦେଂକି ଇନେର୍‌ତି କାଜିଂ ଆରି ଇନେର୍‌ତି ହୁଦାଂ ୱିଜ଼ୁ ବିସ୍ରେ ଉବ୍‌ଜାଣ୍‌ ଆତାତ୍‌ନ୍ନା,
