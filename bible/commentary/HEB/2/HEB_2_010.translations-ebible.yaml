    pamóm bainürr, gaodó nótó yarilürr pamkolpam zid bainüm.
  cme-NT: Diiloŋo maŋ hielaa bĩmbĩnni‑i hiere, aa bĩmbĩnni‑i hiere ni tĩyãa
