  unx-unx: ସବେନ୍‌କଆଃ ବାବାଇନିଃ ଆଡଃ ବାଞ୍ଚାଅନିଃ, ପାର୍‌ମେଶ୍ୱାର୍‌ ତାନିଃ । ଇନିଃ ଆୟାଃ ପୁରାଃ
