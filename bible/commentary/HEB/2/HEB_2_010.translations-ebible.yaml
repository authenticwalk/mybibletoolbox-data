  nhg-NT: Pues ejqueu conbenierebeya ma quechihuacö Deus, öque por tiepampa yejuatzi
    hua por medio de yejuatzi omochejchi noche sösantle. Yejuatzi oquenejque quenhualecasque
    meyactie tiepelhua para ma yecö ipa tlaniextelestle. Para quechihuasque inu, tieconbenieroöya
    ma tieyecsencöhuacö toCristo por medio de tiecoco. Ejqueu öxö cuale tiechmöquextilo
    tejua tli tecate tetiepelhua de Deus.
  nya-nya: Mulungu amene analenga zinthu zonse ndipo zinthu zonse zilipo chifukwa
    cha Iye ndi mwa Iye, anachiona choyenera kubweretsa ana ake ambiri mu ulemerero.
    Kunali koyenera kudzera mʼnjira ya zowawa, kumusandutsa Yesu mtsogoleri wangwiro,
    woyenera kubweretsa chipulumutso chawo.
  ngu-NT: Yejhua ica Dios, yejhuan nochi tlen tlajtlamach oncaj para yejhua, niman
    oncaj yejhua itechcopa, oquichiu quen quitocarohua ijcuac oquitemactilij Cristo
    itech itlajyohuilis ne ipan on cojnepanojli. Niman yejhua ica onaxitij para huelis
    quinmaquixtis iconehuan. Ijcon, tej, Cristo onochiu se tlayecanquetl yejhuan oquiyecan
    miyec tlacatl para quipiasquej temaquixtilistli.
  kup-kup: Met God nonair nai mapotur mapori matut tahapuh korav ahop ravat hez-popuhö,
    dari añarab ahovokaro pim ñariro ravat pim alizavok honeo hekaz hat tin ok tat
    pim ropun mañahan erat kakam ahov hatevetehapuh maot dari pimeri ba avatohopanez
    piih kez ahö pov rekö ravat hez.
  jid-jid: idan ahetokima abi ndu rji iwandi kongye barzji niwu nahi uma ngarli anji
    mirli gbugbwu ye niduba fe daukaka nidu ba kpanyu gbujbu ninkoh iya iwandi atoa
  wmw-wmw: Kamana iwapo shariya kuwa Mwenyezimungu, mwenyé vinu piya na mwenyé kumba
    piya, aje nawo wafulati wengi wawe upande wa utukufu wake. Katenda javyo julu
    ya kuntenza Insa, awalóngoza wanu kuwavusha, awe kamilifu julu ya kutabika.
  gmv-GGM: Hanzay wurikka izape izas medhetida Xoossi daro nayta bonchoso efanas istta
    marotethas hu7e gidida Yesusay waayen polanas koshizazi giddies.
  ssg-ssg: Tenen waliko ti Haeu ailewen ien, liai pate sawisawin wanen. I tetel i
    tanomi lawe waliko tetan ma hasolia hahamalumini. Ti Jises uke kawatan ti kaha,
    i sohot tel Masiwi pate solian neiniai kilan seilon hani Haeu lehe laha soh hawane
    tetan ma laha uke tonain tuah ti tesol tonan.
  zpo-NT: Kwaanzee mle Dios Jesús tub xaa nali doo, nu lee xaa nak xaa mdexkwaa rese
    kwaan nu kwaan yalnabeyy cheen xaa rese kwaan nanluxt. Mle xaa Jesús tub xaa nali
    doo kwent cheen re bid kwaan mded xaa zee nzho mod wee Jesús zyen doo xaa, gak
    xaa xinn Dios, naz pa chul cheen Dios.
  poy-poy: Iweriti iherepa nentu, Mlungu ndomweni vintu vyoseri vinyawitwi toziya
    yakuwi na kupitira yomberi, kamtenditi Yesu kaweri mkamilika nakamu kwa njira
    ya kutabika, su kawajegi wana wavuwa wawutendi pamuhera nayomberi ukwisa wakuwi,
    toziya Yesu ndo yakawalongoziya muulopoziya.
  qwh-NT: Imecapis Diospa muneninchommi quecan, quiquin camashqa captin. Pemi munan
    llapan wamrancuna gloriaman chäyänanta. Tsemi munarqan llapanta cumplir Jesucristu
    allapa jipar wanunanta, y tsenopa pecunata salbananpaq.
  gaw-gaw: Kayak, Nug keeke oh diig, keeke oh Nug haṯom ele, amu Nug beḵod kuḏum oh
    diia, aṯan teeb, ena binalag ele daaglagnu dab maama, Nug Jesus Nug guiṯak doyaya,
    ib amup̱a Nug eḏua diiaknu anuqak danab elelenab ba daaḵunu aum. Amup̱a Kayak
    Nug kobol elelenab heum.
  nca-nca: Anutuko o soso ŋuro simburí tete, ko enendo, naŋo-simó qambu yorewe owé
    parámi rewaŋgo, ye iŋaró. Ŋunde ŋuroko otete meté howero Yesu, unipare rambaruru
    koŋgo yorewero uni ŋu, riní umburo kowe surumí tero khumaró. Ŋunde tero noreŋo
    mepénani horé raró.
  zpz-NTPP: Ñgyoozh tonaꞌ la zily nac mi. Dela coz yuꞌñ nu nac mi. Nunu bicy mi nu
    ni mod zuñ. Orzeꞌ Ñgyoozh rlagy mi nu dela iꞌñ mi gzac dey lo gyel lily nim. Ndeꞌ
    nu na bi bzaꞌ lom riiñ nu biid Jesuuz, biñ nu rboo mbañ de mbecy nu nac nu bzac
    zim.
  zac-NT: Dios bëntsaꞌu grë cusë purquë zni bëuuꞌ lduꞌu më; gurështëhin parë Dios
    nu por lëꞌë më. Guc shtuꞌu më guësëdchini më zihani shini më gubeꞌe catë quëreldë
    më lu llni. Por ni guc më justë iurë bësheꞌldë më Jesús lu guë́ꞌdchiliu të sac
    zíhiꞌ. Bë́ꞌniꞌ cumplir grë sufrimientë; por ni adë rúnëdiꞌi faltë ni tubi cusë;
    na më cabësë shtë ra naná salvar.
  kyg-kyg: Gotiꞌa muki yateꞌe vayaꞌaiteꞌeꞌmo aepa vekamo maiꞌnigeno agaetefeꞌmo hanege
    maige nehaya aepa vekamoꞌmo asole mafaꞌneꞌamogimo ha le konali yaꞌamo alisayafeꞌmo
    Gotiꞌa agaiꞌa agiꞌaletiꞌmo fatago kavaꞌamo hunoꞌaeꞌmo, Yesuꞌa afaꞌa agafu kigiye,
    huno huꞌniye. Gotiꞌa apakufamo alino katino apatesiya vekamo maisiyafeꞌmo agafu
    kiꞌniya kavatetiꞌmo alino alagepa huno ateꞌniye.
  kmk-kmk: Lumbonga taḻon dit kingwan Apudyus, un siya’d namaloswa kan mangaamban
    sidan losana banag sidit impalubus na un mapaligatan si Jesus. Ta maipagapu utdit
    kingwana, aduadu’n tagu dat naibilanga anak na ot mailak-am da utdit nakaskasdaawa
    kinabaḻbaḻu na. Ot sadiya napaligatan Jesu Kristu, nambanag un maid mangkulangana’n
    mangipangat kan ditaku’t din mataguwan taku’t inggaingga.
  cao-NT: Jabi huëstima ca baquë yoi bo mana Diós bëcasniquë. Bëcatsi tsi jariapari
    tsi quiha jahuë Baquë yoi Diós rohahuaniquë nohiria bo Rëquëniniti Ibo-iboria
    iti. Tocaniquë jatiroha ca Nëhohuanish ca Ototi Ibo-iboria ra. Jabi tënëmahai
    cató tsi jahuë Baquë ja rohahuani quiha. Ja tsi xo toa nohiria bo Xabahamati Ibo-iboria
    manëti mëtsa jahuë Baquë ini quiha.
  bbr-bbr: Anut nukasar osap erekapu ate mowon. Kiro osap erekapu nukan tuku rawaiei.
    Kesermara, nukasar ik mesin Jisas usu nuruwon. Ko am äpäs opok meiewon, okon,
    kos roasiret erekapu akan onok aru pakan eposek rawaun sarwarai. Jisas ko usu
    näwäu oumara, meiewon, okon, ko ro tuku senes sareanik, Anut nukan ämän erekapu
    tainorwon. Ko amke omar oik tonomara, kos Anut nukan roasiret ak omar oik tonaun
    im tuwe marowon.
  inb-inb: Tukui tiaska, Taita Dius­wa­mi ka. Tukui, pai­manda­lla­mi tia. Taita Dius­lla­ta­ta­mi
    muná, achka wam­bra­kunata paipa suma pun­cha luar­ma chaia­chig­rin­ga­pa. Chi­manda­mi
    nukan­chipa kis­pi­chig Jesús kikinta chaiarka, achka llakii nanai­kuna iukaspa,
    wañun­ga­pa. Chasa­wa­mi kawa­chirka, paipa Taita Dius imasa muna­kus­ka­sina
    tukuipi alli­lla ruraspa runa kagta.
  hrv-hrv: Dolikovalo je doista da Onaj radi kojega je sve i po kojemu je sve - kako
    bi mnoge sinove priveo k slavi - po patnjama do savršenstva dovede Početnika njihova
    spasenja.
  box-NT: Mu bon, mu se à le Dónbeenì na léra mu bìo ɓúenɓúen, dìo ɓuan mu
    ɓúenɓúen dĩ̀nía à wé ò o Yeesu kã́a le lònbee yi bèra a na ò o bìo
    ɲii sí làa bìo mu lá ko mu wéráa. Le wó kà síi bèra a na à ɓa nùpua
    cɛ̀rɛ̀ɛ páaní le cùkú yi làa de. Lé o Yeesu wó á ɓa nùpua cɛ̀rɛ̀ɛ wé è
    yíráa ho kã̀níló.
  ote-NT: Ajua̱ bi hyoca gatho ya tꞌøtꞌe pa rá nsundaꞌa̱, ne ri su. Hangue bi ꞌñepi
    bi mɛhna ra Jesu pa bi sufri, pa njabʉ bi nhyoga pøhøte pa da za da zixa gatho
    núꞌʉ yá ba̱tsi Ajua̱ pa da ꞌmʉhuiꞌʉ ja rá nsundaꞌa̱.
  wnu-wnu: Qenu wo mi gugum qanam wonou barsiarei. End munon gugum wonou wau wurisi
    oromar irab wonou ginamt end uber igoarar qamb. End Yisas duima git goan uter
    war end mi gugum wotanami ne in munon inqubeiamorei. Qenu wo qomon eng ebeter
    eng sig maieng ar.
  zam-NT: Diox mxèn' ryete con' no ngue tèn Diox ryete con'. Diox mblya's que no Diox
    huax xin' Diox loo yòoba'. Por cona, mquinque' mxactìi Jesús axta nguth Jesús
    par ngòp Jesús con' la's nii Jesús no la's ya' Jesús par mtelá' Jesús mèn loo
    con' ryes, mèn co' mdyal yila's loo Jesús.
  zyp-NT: Sawtei a hlupui khah rungnawnah lang phah sá pawtah Ama a cawtah le Ama
    a thongtah zezongpui a ungpaw Khazing tah pachahnah a tuatupaw khah tai-ingnah
    thongtah mehtling tah a tuapaw cawh a tlahpaw a cang.
  sey-NT: Siꞌaye Maijaꞌquë coꞌamañaseꞌe paꞌiji, i̱pi quëcoquëna. Ja̱je paꞌina, Maijaꞌquë
    cato yëji, siꞌaohuaꞌi i̱ mamajëpi i̱ deꞌo coꞌamañare co̱ni payere. Ja̱je paꞌina,
    Jesucristoni i̱ohuaꞌire huasoquëni deꞌoquëre pare nepi, i̱ ai yoꞌo doꞌipi.
  nvm-nvm: Regavo iji fun mardo God e iji ire fok amardiame samuagdiamo ijar Jesu
    kuaga fu vajai fian abene guame una urino ijia fu maturakfuon. Regavo iji fu reno
    ijia fu e uruvana aferdiamga bu Godon afijaf ren revo fur amur unam amareme aferdiame
    unam iji ma karivako ijia uniain.
  mps-mps: God aga te tigidali nai nigai bidi, tama agai tigidali nai bugagia bidimainogo
    tonalubo dao. Tama agai homugo aga wai puluba hauwa te dagaluba odasa pelama,
    tama bugagia mu aga dali bidimainogo yai. Tama tiyu, agai dene Jisasba pedalobo
    gogolali, tama te dene yaligo te Jisas te we bidi augwali hasia mu polasa pabo
    augwali ma sali bidi usu mu ilali. Godigo te kolesaga yaligo, te dolo mu yai.
  pab-NT: Enore hiyeta tyotya xoalini hare kaotyaka, enomanere tyaonaha maheta. Kasani
    tyotya ityani tyaohenerenae waiye tyaonaha maheta ehaliya. Hiyeta hoka Enore awaiyolinikisa
    Jesus, iniyalahare kaxomokakehenere hiyeta. Hiyaiya, Jesus atyo waiye maniya axomokanikihenahitene.
  llg-llg: Manetualain nakadadadik basa-basan, ma basa masoda kala huu Ndia. Huu ndia
    de, nandaa Manetualain soi dalak fo nakamboꞌik ita teme ita sala-singgon mai tungga
    Yesus ana lemba doidosok. Manetualain tao leondiak huu Ana nau hataholi noꞌuk
    lasoda sama-sama lo Ndia.
  kyf-kyf: -Ɔ -laa dʋdʋ la, -Lagɔ -wa, 'ɩn mɔ kaa we 'dɛ weee la. We 'dɛɛ 'gbʋ, we
    mɛnɩ nɩɩ, ɔ gbalɩ -Zezuu tɩklɩmɩmɩe -mɔɔ sɩasɩe 'wʋ, -mɔɔ 'ka 'yuaa -zlo ɔ 'ŋnɩmnɩe
    'wʋkwa. Nɩɩ, mɔ saa wa gbʋ 'wʋ.
  tpi-tpi: God em i as bilong olgeta samting, na em i bin wokim olgeta samting. Na
    em i laik bringim planti pikinini bilong en i go long heven na i stap gut tru.
    God i laik bai Jisas i mas kirapim wok bilong kisim bek ol manmeri, olsem na em
    i larim Jisas i karim pen, na long dispela pen em i mekim Jisas i kamap nambawan
    man tru bilong helpim ol manmeri. Dispela pasin God i mekim, em i stret tru.
  mih-NT: Maa ra Ndyoo i zavaha tandɨhɨ, ta sa cuenda maa ra i sino si. Vaha cuu si
    sa saha ra sa ndyehe ra Jesús tundoho vatyi cuhva cuan cua cuu ra Jesús sa cuenda
    tandɨhɨ ñiyɨvɨ ñuu ñiyɨvɨ. Sihin cuhva i zavaha ra Jesús ta i zacacu ra sii cuaha
    xaan ñiyɨvɨ, ta cuu nduu ñu ñiyɨvɨ ra Ndyoo ta cuhun ñu gloria. Ta sihin tundoho
    sa i ndyehe ra Jesús ta i nduu ra ra cua cuhva sa cua cacu ñiyɨvɨ. Cuhva cuan
    i zavaha ra tandɨhɨ sa cuñi maa ra Ndyoo.
  qvh-NT: Sayno wanushganpitami payta chasquicogcunata Tayta Diosninsi lapantapis
    perdonar salvangapä.
  kms-kms: God nine yumbo yumbo buagi kin puate di ni yumbo buagi yembe nindiny kin,
    nikin wo nganye buagi nitari newo no nginy tu wam ris ningg, ni nari Jisas ei
    yembe te kin nand. Pugri bu ni Jisas rar nuqoind nati, di ni yuqo te niraq ye
    te ningg God ni puq neng ni wute nateri kin yembe neng ye te kin yembe nand kin
    tuqui. God ni yumbo ur ren kin puq nen kin te yuwon nganye.
  agn-agn: Ang Dios tang nagboat tang tanan ang bagay, ig ang tanan ang mga bagay
    bindoat para ong nandia. Ig tama lamang tang plano na ang si Jesus magpinitinsia
    agod anda ray kakorangan ong nandia bilang Maniglibri ta, tenged si Jesus mismo
    tang pinagalinan tang kalibrian ta. Bindoat narin tang Dios agod yading magimong
    ana na ig maekelan na tanira ong inadian na.
  nhi-NT: Tlamilauca, ohcon omonic macmochiuilihtzino Dios, naquin oconchiu nochi
    tlen cah, uan naquin conchicautoc nochi. Omonic iccauas matlahyoui Jesús, para
    ohcon oixpitlantah omochiutzinoh se mahsic cuali tlayacanqui naquin uilis techmactis
    in temaquixtilistli. Pues Dios ocomoniquiltihtzinoh quinuicas miqueh ipiluantzitzin
    itich nimouisticachantzin.
  ttc-NT: Komo kyaqil tidi'chq aj at, oqet k'ulu' [tzan te Qtata Dios] b'ix ajixk
    oqet k'ulun tetz. Ntons tzan kxik tin ky'ila'j xjal tuky'i'l tuj ka'j, a tgan
    tuq tzan tk'ulun tzan tok ten [te Jesus] twitz xhcho'nal tzan tok en tetz k'onti'l
    xhchoj, tetz aj nkolon te qetz.
  dan-1931: Thi det sømmede sig ham, for hvis Skyld alle Ting ere, og ved hvem alle
    Ting ere, når han førte mange Sønner til Herlighed, da at fuldkomme deres Frelses
    Ophavsmand igennem Lidelser.
  kwj-kwj: Gotri rindo ele mwaꞌambwe mu naha. Rindombwa ele mwaꞌambwe ri wosini ri
    ai aulindau. O Gotri to Jisas ni amwaka omwesika naha ti ri haro ti, o rini esisiwa
    rindombwa ele hima ai ri ratano hima mwa laka mwe naha ri da ki. Wosiwa kale ri
    che miyafo naha hewen ko tiki ri rakausiwa Jisas ga funda hi okundau hinga wu
    da ki. O sumbu hinga Gotri Jisas ni wosiro ti, rinjenga ri sumbu ni diyani ri
    wosiro.
  vie-OVCB: Đức Chúa Trời là Đấng sáng tạo và bảo tồn vạn vật đã khiến Chúa Giê-xu
    chịu khổ nạn để hoàn thành sự cứu rỗi. Điều đó thật hợp lý, vì nhờ đó Ngài dìu
    dắt nhiều người vào cuộc sống vinh quang.
  kze-kze: Ísumba áí'a úni'a umánkóntave'a imáyáa é'a sé'a Áánútu amápa-tantaakona
    ááimba póna amápa-tantaa'a tarórena séna ságayan-ayampa'a sáwívarawai maígwáe
    séna sáwí-imayaavinkemba iyátinkena ságayan-ayampa'a métinkaniwaiyavena Áánútu
    kanaán-iye súwasa Ísumba áí'a úni'a umánkómba mindáyavena kasenkuí'a uráiye. Áánútu
    mirámó uráimba kawe'á uráiye kwésune.
  lbk-lbk: Nan pangkhep Apo Dios et ta iyeyna nan angsan ay an-akna ta maitapi cha
    isnan katangtangachana. Siya nan nenwad-ay isnan am-iam-in ay pala ken siya kannay,
    et nay osto nan inangnena ay nangisakhana ken Jesus isnan likhat, ta omanay siya
    ay mangipangpango isnan am-in nan an-akna isnan kaisalakancha.
  mto-NT: Je̱ Nteꞌyam je̱ mya̱jin ka̱jx je̱ts je̱ kyutojku̱n ka̱jx tseꞌe nu̱jom juuꞌ
    jaty yꞌit. Pyaatyp yꞌake̱e̱guipts je̱ꞌe̱ veꞌe ku veꞌe du̱yakjajty je̱tseꞌe je̱
    Jesucristo chaachpaaꞌtu̱t je̱tseꞌe veꞌem o̱y tyaannit je̱ Nteꞌyam ma̱a̱t, je̱
    Yaktso̱o̱kpa, juuꞌ veꞌe je̱ tooꞌ du̱yakꞌavaatsp je̱tseꞌe je̱ jayu du̱yakna̱jkxtat
    joma veꞌe je̱ Nteꞌyam, veꞌem tseꞌe nu̱may je̱ Nteꞌyam je̱ yꞌónu̱k yꞌijttinit je̱ꞌe̱
    ma̱a̱t joma veꞌe je̱ mya̱jin.
  bzh-bzh: Anutu yö tunġ nġaa pin gedegwaj yi. Log vonġin bë geḳo nalu lo nġahiseḳë
    denah demedo nivesa los vuneḳ vuneḳ yaġek yi geving yi. Nebë saga, om sën vonġ
    beYesu ḳo vanë, lob vanë sënë vonġ betu hil mehö muġinsën beyi timu yoh vu
    bë geḳo hil nah. Lob nġaa sën Anutu vonġ agi og nivesa rot.
  guj-2017: કેમ કે જેમને માટે બધું છે, તથા જેમનાંથી સઘળાં ઉત્પન્ન થયાં છે, તેમને એ
    યોગ્ય હતું કે, તે ઘણાં દીકરાઓને મહિમામાં લાવતાં તેઓના ઉદ્ધારના અધિકારીને દુઃખ
    ભોગવવાથી પરિપૂર્ણ કરે.
  jvn-NT: Awit para sedulur, Gusti Allah sing nggawé sembarang lan Dèkné nggawé sembarang
    kuwi ya kanggo Dèkné déwé. Mulané kanggo Gusti Allah ya bener lan apik nèk Gusti
    Yésus nglakoni kasangsaran. Awit mengkono kuwi Gusti Yésus dadi pantes nuntun
    anak-anaké Gusti Allah ing dalan keslametan.
  byr-byr: Sareꞌ darevɨnyɨ. Yuya Gotɨyarɨnengɨra. Sarei yuya yavɨkaryaka yuyangɨna
    dɨragɨnya kuna wɨjaavadelyɨ. Yɨ sahwai yawɨraka “Aꞌmwera nɨmɨre kaimɨraayara yɨmaꞌnɨpɨka!”
    gannya kaimɨraaya kwalaalyaraavɨna byaanna dɨragɨnyavɨ makwiaꞌnerɨ Jizaazarɨ daangeꞌ
    wɨjaavaꞌ. Yɨ daanga dazavɨ Jizaazai sahwaraavɨ yɨnɨga wiꞌna padaihasamaaryaꞌnei
    sahwai aꞌmwe naanga yune nebulyaꞌnanyai yɨmaꞌnaꞌ. Daanga wɨjaaya sasare sabwi
    Gotɨyai yakeꞌ yɨ saꞌ yɨdaꞌnanyasɨ.
  ian-ian: Wan kɨpmana nda, wanda kwanda nda, ndinyangu aywaa ndɨna sɨ kwutaa katsonjangat
    kwutndɨ God. Ndɨ ndinyangu nɨma sakwat ndɨna apma vapmba yetɨnjangat wandɨ God.
    Ndi ndɨna nyanguat tɨnjangat walɨgandɨ. Ngi kat tɨga ndɨna nyan kat aywandɨ, yandɨ.
    Kɨpman nɨma sakwat kavle vat ndɨnamba yiga yisondɨ maa wundumbu yindɨ. Yetɨlɨna
    kavle vak kat tamba vɨga lɨndɨ. Ngi kat tɨga yalaa nɨn kat alɨpsɨga kwunakiyandɨ.
  hun-hun: Úgy illett ugyanis, hogy az, akiért van a mindenség, és aki által van a
    mindenség, aki sok fiát vezeti dicsőségre, üdvösségük fejedelmét szenvedések által
    tegye tökéletessé.
  mcf-NT: Nuquin Papa abitedi uaquidquio icnuc ambi tantiacpadec iquec. Adquid icquin
