    ñaama” Dios ĩ yiĩarã, “Yʉ tʉjʉ ejamasirʉarãma”, ĩnare yiyumi Dios. To bajiro yigʉ
    ñari, “Rojose ĩna tãmʉoborotire yirẽtobosaaya” yigʉ, ĩ macʉre cõañumi Dios. To
    bajiro ĩ yiroticõajare, rojose tãmʉocõari, manire rijabosayumi Jesucristo.
  pib-NT: Gi rixanu Goyakalu, wa Wale chinanu ptowrunanuka wane, ga wa Walenupni ptowrunanuka,
