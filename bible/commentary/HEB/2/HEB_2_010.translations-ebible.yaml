    dae sedo, nune setiri Iesu fira genembo beká ava edo, mema itatamusira. Aminguse,
    Iesu nu namonde sonembarikena inono usira. God amingusira amo, evevari. Iesu mo,
    nu jebuga da emboro ijugari dae sedo, amingusira.
  san-IAS: aparañca yasmai yena ca kṛtsnaṁ vastu sṛṣṭaṁ vidyate bahusantānānāṁ vibhavāyānayanakāle
