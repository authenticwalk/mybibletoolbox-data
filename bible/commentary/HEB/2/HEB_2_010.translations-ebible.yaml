    niyonɨhɨ amɨ kiya kapɨhɨ nga baiwɨ bimɨtaatɨwɨ maaritatɨ gwɨnyaataise. Iyatɨ amɨ
    isɨhiyai japɨhɨ numwaitandɨ Jisaasiho otɨpɨpatɨ kaitandɨ Autaahaatɨho gwɨnyaataise.
    Iyatɨ sɨretɨ Autaahaatɨho Jisaasihoai netɨ yaawɨhandaatemataise. Iyatɨ sɨretapɨ
    Autaahaatɨho Jisaasihoai netɨ isɨhiyaisɨ japɨhɨ numwaatɨ iwɨtatamanɨtandɨhoemataise.
