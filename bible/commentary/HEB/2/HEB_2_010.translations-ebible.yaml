    ခပ်သိမ်း သောအရာတို့ကို ဖန်ဆင်း၍ အုပ်စိုးတော်မူသောဘုရားသည် စီရင်တော်မူအပ်၏
  kgf-kgf: Waŋu iwawai mocʒoŋ yanda imi iwac murunec hicŋima iwacnec sac wamma kecanʒu.
