    din melangkaw doma kandin. Yan metòlid se pegpeokit din ki Jesus diyà te kelimahan
    amon metoman se ibeg din, so pineokit te pegkematay din, impetaga-taga te Timanem
    te ontò mèpiya si Jesus migtoman te pegpelowà kenitadon lekat te salà.
  tof-tof: Ene dümdüm kla yarilürr, igó wa, God, blaman kla nótó tómbapónórr tóbankü,
