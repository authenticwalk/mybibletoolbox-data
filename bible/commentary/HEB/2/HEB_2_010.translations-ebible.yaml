  ura-NT: Satiin itolerete Cana Coaunera raineein ne, niicha coaaunanojoineein niha
    itolerene jaun. Nii jaunte niicha coaaunanojineein rai calaohi neein nihacachene
    jaun, rai Cojoanonaa caa baiha neeni que nihacachene jere Cana Coaunera. Nii jaunte
    cana coreniha necairichaa Jesocurisitone aina cuaain, nii aansijiiniji osa colane
    telu, satiin niicha coaaunanojoinunru ichoteraneein nihane coina.
  mcd-NT: Upa Diosin nantifi onihuani ahuunoashu nantifi ica. Ascashon yorafori onihuani
    ahuun facufo icain afu ipanonfo. Ascacun Furun Jesús nichini nocohuunoashu omitsiscano
    non afu ipanon. Furun fusti nocohuunoashu omitsiscatiro noco chaca soashoshquin.
    Nan iconcoin Upa Diosin yononi Furunmun noco omitsiscashoano noco Ifo sharacoin
    inon. Ascashon Apa Dios icari noco iyoano non afu ipanon.
  urt-urt: Got kin tehei ŋaiye ŋaiꞌe ŋaiꞌe lalme pe, kin ŋende ŋaiꞌe ŋaiꞌe luku. Kin
    de ka enge lenge talah kin wula wula el unuh moihlaꞌ ŋaiye ka yurp yi yoto yirise
    kin. Topoꞌe Got kin ŋasande ŋaiye Jisas ka ungwisme lenge miyeꞌ tuweinge pe, kin
    nember Jisas nambaꞌe nihe syohe. Pe yaŋah uku ŋende kin taꞌe miyeꞌ ondoh bwore
    mise ŋaiye ka ungwisme lenge miyeꞌ tuweinge lalme.
  kiz-kiz: Jhajhele kinofu kujha K'yara, kwandabha khila khenu kijhele kwa ndabha
    jha muene, ni kupetela muene, alondekeghe kubhaleta bhana bhamehele mu bhutukufu,
    ni kwamba alondekeghe kubhomba kiongozi mu wokovu bhwa bhene kujha n'kamilifu
    kup'etela malombosi gha muene.
  tzo-TZE: Ti la spas scotol c'usitic oy li Diose, xchi'uc ti la spasutique, yu'un
    tsc'an ich'el ta muc'. Tsc'an chic' ta slequilal ep xnich'nab, jech la snop ti
    ta persa chich' vocol li Xnich'one yu'un jech xu' chiscoltautic. Ja' yu'un i'och
    ta Jcoltavanej cu'untic li Xnich'one.
  lex-lex: Uplerlawna ed mak kakoki-kayapia hare honona. Ne hare honona er mak kariei
    pia Uplerlawna nanni ra'uli-rawedia. Pa hota plola la E wniarorni totpena Nhi'a
    Yesus, mak khar tialla pa Nodi rimormior it la yamori-yalewna, pa nler la kropna-krieutu,
    liwliwra-kakaklu, yamuki-yama'ala. Totpena la' Enlernan kropna-krieutu re pede
    Yesus Nla' mak katu khima-kre' rimormior ita, mak kakleha ruri-lai. Ne la' talan
    de pede Nod riy harahu pa hota ror rewre'wa E la' geni hitita-reprepra liplipa-kamka'ma.
  dov-dov: Nkaambo chaleelede kuti Leza, nkaambo zyoonse ziponena nguwe kwiinda mulinguwe,
    kuti alete myuuya yoonse kubulemu. Chakeelela kulinguwe kuti abe ntalisyo yalufutuko
    kiizwide kwiindila mukupenzegwa kwakwe.
  rgu-rgu: De, naraa Manetualain fee Yesus lepa doidoso, fo ela Yesus bisa soi eno
    sodaꞌ soaneuꞌ lahenda dae-bafoꞌ a. Manetualain nau basa lahenda dodouꞌ bisa rasoda
    sama-sama ro Ni nai nusatetu-ikutemaꞌ a. Manetualain riꞌ adu na basa-basan. Ma
    basa-basan fo rasoda a, nana huu Ria.
  toc-NT: Amá Quin­tla̠­ticán Dios hua̠nti̠ xlá xli̠­hua̠k hua̠ntu̠ anán nac ca̠quilh­ta­macú
    porque huá tla­huani̠t y hua̠k taanán porque chuná lacas­quín, xlá lacas­quín
    pi̠ xli̠­hua̠k xca­maná̠n cata­ká­lhi̠lh a̠má lak­táxtut y tapa̠­xu­huá̠n hua̠ntu̠
    xlá ma̠lacnu̠y. Huá xpa̠­la­cata li̠mák­xtekli Qui­ma̠aka­pu̠­tax­ti̠­nacán Jesu­cristo
    pi̠ capá̠­ti̠lh xli̠­hua̠k hua̠ntu̠ xlacán xli̠­pa̠­ti̠tcán xuani̠t y chuná ca̠li̠­ma̠ak­sti̠­tu­mi̠­li̠­ko̠lh
    chuná cumu lá lacas­quín Dios.
  som-som: Waayo, waa u ekayd kan wax walba u yihiin, oo wax walba ka yimaadeen, markuu
    carruur badan ammaan u keeno, inuu bilaabaha badbaadadooda xanuun ku kaamilo.
  mam-C: Taj Dios tu'n tkolin kyi'j xjal, tu'n tok jun kyoklin tze'nku te tnejil,
    tu'n tyek'in tqoptz'ajiyil tipin toj kychwinqil, ex tu'n kykawi'n juntl majl tib'aj
    tkyaqiljo, a kub' tch'iysin Dios. Tu'npetzintzjo, iltaq ti'j tu'n ttzaj tsma'n
    qMan Dios Jesús, a Tk'wal, tu'n tkyim te Kolil kyi'jxjal, ex tu'n tjapin b'aj
    tkyaqil tajb'il qMan, tu'n tok tz'aqle te jun majx.
  ndj-ndj: Yaveli nyanyi hela kucha, yula yavelili findu fyonda filumbiwa kwanongwa
    ya mweni na fikwikala kupitila mweni, amugolili Yesu kuva goleki kwa deha ya gobuleku
    yaki ili avayeghi vana vatangalili vavi pamu muukomi waki. Kwa nongwa Yesu ndi
    yavalongosha vandu muulowolu.
  mbj-NT: 'Taw''ããts hẽ né hẽ P''op Hagä Doo, sahõnh hẽ tahana doo, ta hyb n''aa sahõnh
    hẽ hawät doo, Jesus hã tabad''oo doo: Jesus ahoop do hyb n''aa baad had''op Jesus
    wén hado kän tan''oo bä, hajõk badäk hahỹỹ hã habong do P''op Hagä Do taah hedoo
    doo, ta sii ta bag tak''ëp gabarëëh do mahang rababoo padëëk hyb n''aa kä. Jesus
    sa h''yyb tym dëëb P''op Hagä Do wë.'
  lat-VUC: Decebat enim eum, propter quem omnia, et per quem omnia, qui multos filios
    in gloriam adduxerat, auctorem salutis eorum per passionem consummare.
  ngp-ngp: Nevimwelela Mnungu atendile vint'hu vose vinde viyaho no kumtenda Yesu
    akint'he kwombokela masulumizo, awalete wana wengi kwo ukulu wa Mnungu, kwaviya
    Yesu niye akuwalongoza kwo uyokozi.
  enq-2: Dopa piamo dokonya, dupa pitaka pyoo injingi, tenge tange Gote dokome wane
    longo dupa baanya tii pipae dokonya katena latopa lao, baame dupa Pyoo Nyingi
    Akali doko tanda nyina leamo doko laa-kao lea. Jisasa tanda nyiamo dokonya-kaita,
    baame pipenge dupa pitaka etao piamo dokome, endakali dupanya pyoo nyingi kaitini
    doko setakamaiya.
  eng-ASVBT: For it became him, for whom are all things, and through whom are all
    things, in bringing many sons unto glory, to make the author of their salvation
    perfect through sufferings.
  mna-mna: Anutu, ni iur koroŋ ta munŋaana men, mi ikiskis koroŋ ta boozomen ma timbot
    la murinmurin. Mi ni leleene be iyaaru lutuunu bizin ta boozomen ma tila mi ziŋan
    timbot lela azuŋka kini leleene. Tanata ikam Lutuunu Yesu ma ire yoyouŋana biibi.
    Mi ina indeeŋe men. Pa ikam ma Yesu irao kat be imuuŋgu pa Anutu lutuunu bizin,
    mi iporou pizin, mi ikamke zin ma timbot ambai.
  myw-myw: Towen bo ibun youd babaw silma̱nin nawotet tatonen. E, sivinan babaw nitun
    beisiws mititeilin waseg. Kadilok-wan adtamumugs bilivet moumouvit va̱gan bikatinabweids,
    va̱gan biyakous ansinap bwanabwein meivek-wan. Yowbad nakaleiwag ma̱wan.
  sby-sby: Calikuba celela kwambeti Lesa shikubumba byonse, kayi eukute kulama byonse,
    apesheti Yesu abe welela kwine kupitila mu mapensho ngalapitamo, kwambeti banabendi
    bangi bese bamantemo lubasu mu bulemeneno bwakendi. Pakwinga Yesu elabatangunininga
    ku lupulusho.
  sll-sll: Ena talhan para weni hobang yal God wang aung miki weni auli pi sigare
    kul tegere u wai pire hamen bani nangwo ipire bling memini weni yal Yisas God
    honagi ongwo meri ol wai sinama dire gul tongure imua. Ire arihobi aki di tongure
    sigare kumua.
  yaq-NT: Si'ime ju'u ayukame, Liojta betchi'bo aayuk, intok aapo'ik betchi'bo ju'unaktewak.
    Intok ju'u Lios, jume' juebenam a' yoemianee'um, inime'e, jum yo'otaka a' kateka'u
    aamak am an i'aka, iniat yeu yuma' betchi'bo, utte'atukan, juka' Krijtota, bempo'im
    jinne'unemta, ju'u jiokot au a' bittua'ue, junae chupiasi si'imeta a' ya'ane'
    betchi'bo.
  uro-uro: Ma Ngämuqa di iaqäkt kärak i sa iarhongäkt moe irhong ngä män nävät a qa
    bä qosaqi qali lirhong ba qa bä sa maräkt gem ga iva qat tualat sä ma Jisas kärakni
    i ama mumaiar angät tarebäm iva qa rhän i sa mamär na qa nävät ama märänga ivakt
    iva ma Ngämuqa qat dän sa ama rhäqäp na rha ama rhoes säda ama murhämeska aa ron.
  ita-1885: Perciocchè, egli era convenevole a colui, per cagion di cui, e per cui
    son tutte le cose, di consacrare per sofferenze il principe della salute di molti
    figliuoli, i quali egli avea da addurre a gloria.
  muy-muy: Melefit ti àgraya zlam a ɗek àna ahar gayaŋ a ; àgriaya zlam na ɗek ti
    ana ahàr gayaŋ a. Awayay ahəliyu mis kay a məlaŋ maslaɗani gayaŋ vu ti tîgi bəza
    gayaŋ. Bay ya ti àvi divi ana tay ti Melefit mâhəŋgay tay ni ti Yezu, nahkay àgəski
    ti Melefit àgray ti Yezu mêndeveriŋ tʉwi gayaŋ lala àna daliya gayaŋ ya àcakay
    ni.
  kqc-kqc: Adina amiye kaere ina kaya rofu beika baika riyo ma ina dudu amededi, bi
    buni amiye moi vegu riyo amiye bi ini gokai esika esika moiyo, mina dudu moi rorobo
    rigi sana masi amiye di mida tau vabarari moi baeyo.
  tav-tav: Nipetiro ati ʉmʉrecoo macaje Dio cʉ cátaje jeto ã. Nipetiro cãnie cʉ jʉgori
    bai. To bairi Cristo mena carotinemoparãre cabooyupi Dio camaja capãarã cʉ̃re
    caapipajeeparãre. Cristo nipetiro cʉ carotiri paʉ cãnopʉ Dio cʉ cátajere rotinemogarãma.
    To bairi Jesu marire cacatiopaʉre marire catamʉoboja popiyecʉti rotiyupi Dio.
    Mari camaja capãarã caroaro cʉ mena carotirã mari cãniparore bairo ĩi cʉ catamʉoboja
    popiyecʉti rotiyupi Dio.
  eng-ULB: For it was proper for God, because everything exists for him and through
    him, to bring many sons to glory. It was proper for him to make the leader of
    their salvation complete through his sufferings.
  spa-VBL: Era conveniente que Dios, quien crea y sostiene todas las cosas, preparara
    por medio del sufrimiento a Aquél que los lleva a la salvación, para llevar a
    muchos de sus hijos a la gloria.
  fra-_FOB: En effet, il était convenable que celui pour qui et par qui sont toutes
    choses, voulant amener à la gloire plusieurs enfants, rendît parfait le Prince
    de leur salut, par les souffrances.
  hau-ULB: Saboda haka, ya dace ga Allah, shi da dukkan abubuwa suka kasance domin
    sa, ta gare shi, domin ya kawo 'ya'ya masu yawa ga samun daukaka. Domin a kammala
    cetonsu ta wurin shan wuyarsa.
  mal-mal: അനേകം പുത്രന്മാരെ തേജസ്സിലേക്ക് നയിക്കുവാൻ അവരുടെ രക്ഷയ്ക്ക് കാരണമായ യേശുവിനെ
    കഷ്ടാനുഭവങ്ങളാൽ സമ്പൂർണനാക്കുന്നത്, സകലത്തേയും സൃഷ്ടിച്ച് സംരക്ഷിക്കുന്ന ദൈവത്തെ
    സംബന്ധിച്ചിടത്തോളം ഉചിതമായിരുന്നു.
  lit-lit: Nes priderėjo tam, kuriam yra visa, ir per kurį yra visa, vedant daugybę
    sūnų į šlovę, per kentėjimus tobulai parengti jų išgelbėjimo vadovą.
  urd-GVR: Kyoṅki yihī munāsib thā ki Allāh jis ke lie aur jis ke wasīle se sab kuchh
    hai yoṅ bahut-se beṭoṅ ko apne jalāl meṅ sharīk kare ki wuh un kī najāt ke bānī
    Īsā ko dukh uṭhāne se kāmiliyat tak pahuṅchāe.
  far-far: God saungainia ru ki tafau, ma nia ka dau laugo fafia ru ki tafau. Ma nia
    ka odua sa Jesus ka nonifi ma ka mae. Ma sulia nonifie sa Jesus, God ka alu sa
    Jesus na wane kali'afu ne famauri kia. God sasia na ru nai fua nia kwatea na wane
    'oro ki ka alu wele nia ki, ma kera ka 'inito laugo dia nia. Na raoe God nia 'o'olo
    tafau.
  suz-BL: नेल्‍ल सेल्‍ब नु नेल्‍ल आन कली ब्रोंइतीक सोक्‍त गेबमी शुश मुर आन कली आन
    पाप रे प्रोंइतु। मेको प्रोंइब कली शुश श्‍येत जपाइश्‍शा, पाको सेल्‍तु। हिब्रू १२:२
  car-NT: Tamusi, mo'ko iwyino, i'wa enapa pa'poro oty man inoro pyime ty'makon aropory
    'se tywaije man kurano taka. Iru'pa man moro Tamusi 'wa mo'ko uta'no wyino aronamon
    kura'ma'ma'po moro a'karykary ke.
  amp-amp: Bro Nkifrar tor tu ndar bbinysoft yakitohwa yimar. Tur kangr, “Finji finji
    ayak hta bohtayant, nhai mro-kfom.” Ndnetrn duka memor, “Bbiny-softhu yimam newa
    fasoh fasoh nefm Jisasrn yiruharn rorn nd bbinysofthu yimaroh tkitt yakhato nohrahr.
    Nohruhatr yimam ndt htiruhamn tfit nann hikrahm.” Jisasr nd krhopam yakmohat nhai
    nd krhopamn hta kasuhrmomr. Nhai. Nd krhopam frdbruf thuhato tohmor. Nd krhopam
    yaknihato dfa tik yuhar htakmorr. Nd dfa tik yuhar yauwa yimam turn nyingako tohekworm.
  bht-bht: परमेश्वरे सारा कुछ बणाया कने सारियां चीजां जो अपणे तांई सम्भाली रख्या है।
    इसा बजा ला, की लोकां जो अपणी महिमा च हिस्सेदार बणाऐ, परमेश्वरे ऐ फेसला लिया की,
    ऐ सही होणा की प्रभु यीशु मसीह दुख झेली करी इक ऐसा माणु बणी जाऐ जड़ा चरित्र च सिद्ध
    है। क्योंकि यीशु ही है जड़ा उना दा उद्धार करी सकदा है।
  eng-NOY: For it became him, for whom are all things, and through whom are all things,
    in bringing many sons to glory, to make the author of their salvation perfect
    through sufferings.
  cub-NT: Jʉ̃menijicʉ ye jaʉrõ cʉbecʉ d̶arejaquemavʉ Jesúre, ʉ̃i ñájiyede earĩ bʉojare
    d̶acʉyʉ obedivʉ põevare Jʉ̃menijicʉi mára márajivʉva, maje cʉrãjiyepe ayʉ meara
    baju Jʉ̃menijicʉque cavarõ mearo ʉ̃i cʉrõi. Meavʉ Jʉ̃menijicʉ, ñai cʉed̶ayʉ bácʉ
    caiyede ʉ̃i cʉvaiyʉe boje diede, ʉ̃i eavare d̶aiye majare ʉ̃i yebai ʉ̃i mára márajivʉva.
    Aru Jesúrecabe yópe ʉ̃i jipocateni nʉvaiyepe ʉ̃i mái, majare mead̶arĩ eare d̶ayʉ
    caiye iye Jʉ̃menijicʉi mearo d̶acaquiyede majare.
  ita-1927: Infatti, per condurre molti figliuoli alla gloria, ben s’addiceva a Colui
    per cagion del quale son tutte le cose e per mezzo del quale son tutte le cose,
    di rendere perfetto, per via di sofferenze, il duce della loro salvezza.
  lww-lww: 'P̃elaga na yum̃aena kiena ne Ntewa na tamaliaitaena nene naga mesmesu,
    komin naga sii sur make ga, a sur make ga pe naga kiena, ana sinenan sape taulu
    maran si pupia p̃egas nen narina la tai vetan yomarava nini, aim si ave kiena.
    Naga sinenan sape kila sanene, ana nakilaena na m̃arera pap̃isi, ana m̃al mrapa
    taaga ga nakilaena, naga sanini: mrapa naloge viowaena kiena ne Yesu, nap̃a Ntewa
    kila ga naga pimi pe yeririna, naga pe yar natepoen yom̃arua vena taulu kieta
    natamaliaena.'
  ckb-ckb: لە خودا دەوەشایەوە، ئەوەی هەموو شتێک بۆ ئەو و بەهۆی ئەوەوەیە، کاتێک دەیویست
    ڕۆڵەی زۆر بهێنێتە نێو شکۆمەندییەکەی، دەبووایە عیسا کە پێشەنگی ڕزگارکردنیانە، لە
    ڕێگەی ئازارەوە بکاتە ڕزگارکەرێکی تەواو.
  nas-nas: Kumponinge tee baurukaaꞌ kuraꞌnariꞌ doompeto paning-koo tampaꞌ otoroainooꞌ
    tavoꞌuriiꞌnaang miruꞌurima teie Jiisuuꞌ tutung baike kuneꞌantavura makosi-antavuuꞌ
    teing mooꞌuriaining biikaang urantanara deempari otooꞌnaang. Tee tee teeꞌ makosinaꞌ
    teie Jiisuuꞌke dupe-anta-koo aiꞌ Kumponinge tero ookara kapooꞌ nkovuuꞌnunge miruꞌuuꞌnaꞌ.
  uvl-uvl: Urana toto nge NeHalang kulos sue tuna ke takisia melmelenga. Iange nga
    kue nem, Iesus poia seilil nenge I muka toto nga kue nenga maulinga ke koko. NeHalang
    iech mana nge mene mule tutuna mur ita nga kue nem iange poi hote ure lochloch
    ngana pe ure lochloch ngana huna mana nge i. Pomalam, NeHalang tutuna mur ita
    ke lape tala nga hemalmalinga palaungana nem pule.
  eng-BBE: Because it was right for him, for whom and through whom all things have
    being, in guiding his sons to glory, to make the captain of their salvation complete
    through pain.
  ixl-CNT: Tan bꞌaꞌn til u Tioxh aas saꞌxhpaal u Jesuus tu il tzaꞌl. Ayaꞌ u Chitol
    tu paav. Ech tiira tzꞌajel tu vaꞌl siꞌan qiꞌ. Tan tiqꞌaqꞌal kuꞌen sibꞌal niman
    tetz sabꞌens bꞌaꞌn taqꞌo vatz Tioxh. Ech saopon tu u techalil kꞌatza. Bꞌaꞌn til
    u Tioxh tan, tetz kajay qꞌu kam atile.
  xsi-xsi: Maro Kindeni nde kelekele rârâni warika, aku uru ikea ŋana kelekele rârâni
    kâ. I ilo tu ma ikainzi i natu rârâ silâ simo samba ilo, ŋana ma simo ara kâ.
    Aku ilo patea tu Yesu ma ikai samba ne nzâla piti panzi tamâta, ku ma ikai nâna
    ŋalae tina ŋana iyautenzi tamâta piti lâ kondoma ilo. Aku Yesu ne nâna ŋinde isuka
    i ŋana iveta Maro Kindeni ne pateâŋa ipâŋga kanaŋo.
  crx-NTPO: '''Et Yak''usda ''en gha ts''iyaitsuk ''uhoont''oh, ''ink''ez ts''iyantsuk
    oots''u hahonkat. Lhane duduzkeh Sizi whe dizti''-un, ''et butl''a óoti''alh hukwa''
    ninzun. Sizi ''en whezdutijih-un neba tso nuya-un ''unt''oh. ''Et huwa Yak''usda
    ''en ooba ts''ih''un ''uhoont''oh whe Sizi whe dzoh nusuzut-un, ''et ''i gha ts''ih''un
    ''ulya-un suli'' yulhtsi.'
  kan-OKCV: ದೇವರು ಸಮಸ್ತವನ್ನೂ ತಮಗೋಸ್ಕರವೂ ತಮ್ಮ ಮೂಲಕವೂ ಉಂಟುಮಾಡಿ ಬಹುಮಂದಿ ಮಕ್ಕಳನ್ನು ಮಹಿಮೆಗೆ
    ತರುವಂತೆ ಅವರ ರಕ್ಷಣಾ ನಾಯಕರಾದ ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನು ಬಾಧೆಗಳ ಮೂಲಕ ಸಿದ್ಧಿಗೆ ತರುವುದು ದೇವರಿಗೆ
    ಯುಕ್ತವಾಗಿತ್ತು.
  bbb-bbb: Ro Godi e ije fu ire boeje amaeriana samuagiamo ije fune mukoreigia rena
