  gdn-gdn: Mamanuga God e ka gwedegwede kuduba yamanapupu ade gwedegwede kuduba maramara
    iya tageyau ki apunai. E ebo nuwaiya wainapupu da supasupai ki pokere e iyapanaiyoma
    tetamana e eya taneya nakatamana ki nana ka e bita yo midi makarai Iyesu kwebu
    da e bita wadubu ki pokaiya nu Iya Negeyana Apunai uburana wara-niyana da nu iya
    waunai wadamana ki nana. Mamanuga God e inako kwae-wena ki ka e supasupai bagi
    kawaya kwaewena.
  nko-NT: Bulu, atɔ́ fɛ́ɛ́ Ɔlɛpʋ́ pʋ́ mʋ́sʋ́ Ɔkɩ́pʋ amʋ ɔbɛ́kpa mʋ abí tsɔtsɔɔtsɔ
