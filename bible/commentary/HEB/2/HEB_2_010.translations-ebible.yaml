    aaꞌi-aaꞌi dhu mamuri, mamuri lula Nèngu ka.
  tnp-tnp: Uhgɨn təmol natimnati mɨn rəfin mətəu-inu in təmolkeikei lanəha, kəni natimnati
    rəfin kəutatɨg=pən e nəhlmɨn. Tol lanəha, in təuvɨr agɨn mɨne məhruahru məmə Uhgɨn
    təmol məmə Iesu otuva suaru o nosmiəgəhiən nɨmənin nətəmimi tepət kəhuva nenətɨ
    Uhgɨn məhuva motatɨg e nəhagəhagiən rəha nəuvɨriən mɨne nəsanəniən rəhan. Kəni
    təuvɨr məhruahru məmə e nətəlɨgiən rəha Uhgɨn, Iesu təkeikei mətəu nahməiən e
    nɨmɨsiən məmə in otuva iətəmi təhmen agɨn məmə otosmiəgəh ilah.
  urd-urd: क्यूँकि जिसके लिए सब चीज़ें है और जिसके वसीले से सब चीज़ें हैं, उसको यही
    मुनासिब था कि जब बहुत से बेटों को जलाल में दाख़िल करे, तो उनकी नजात के बानी को
    दुखों के ज़रिए से कामिल कर ले।
  hot-hot: Ma Wapômbêŋ hapesaŋ nômkama lôkthô ba hêv lôkmala hadêŋ sapêŋ. Yani hadum
    anêŋ ku thêthôŋ ba Yisu habitak anyô vovak laik môŋ anôŋ ek enja vovaŋ ek nêm
    avômalô lôkthô bulubiŋ ek endom avômalô ba ini ek neja lôkmala lôkmaŋgiŋ. Aêŋ
    ba Yisu anêŋ ku êŋ bôk hayô uŋlôv yôv.
  mqj-NT: Puang Allata'alla umpadadi angga lako anna kalena napapiaan. Situru' pa'kuanna,
    la buda ma'rupa tau mendadi anakna la mangngala tawa illalan kamatandeanna. Iamo
    nangei innang la sipato' napatantu Puang Allata'alla la ummolai kamasussaan Puang
    Yesus anna mala mendadi To Ma'pasalama' tae' dengan sassana, to umbukai lalan
    kasalamasan anna malara dipasalama' ma'rupa tau.
  rus-SYN: Ибо надлежало, чтобы Тот, для Которого все и от Которого все, приводящего
    многих сынов в славу, Вождя спасения их совершил через страдания.
  mbh-mbh: Na i vengveng ako God i oma venen aken nge a Jisas, eneke God ini ur alavusnga
    tepun, na i pamenu ur alavusnga aken mo ini ile, na i sis ve aro i wola itutun
    puluangare a Pen a Urvet la, na i sis mun ve aro Jisas i rov sisisong aken, mo
    i velpol ini toko mukalpoinga nge ur alavusnga, aken kene i thep sovengalo mo
    i mukalpoa ole a Pen a Urvet la.
  bdd-bdd: Yehoba ginaula mabwaiyadi ꞌihemasalehediya tauna ꞌiboi weyahina, eeta nuwanuwana
    natunao baibaiwadi ꞌitoedima tauna ꞌina tupwa wasawasa ꞌoina. Cilobwaineya ma
    Yehobaina ꞌada Toꞌabihetenaina ꞌiꞌabihe ꞌasilale. Bewa lamuna muya madouna ꞌilotohoya,
    ma hesi tuwa ꞌiꞌalamaꞌiꞌita, ta ꞌoinega mumugana mabwaiyana dumwadumwaluna.
  cbt-NTPO: Yosëri ya'ipiya ninin. Inasáchin yonquicaso marë' nininpoa'. Ina nohuanton,
    hui'nin parisitërin huëntonënquë aya'coinpoaso marë'. Na'aquënpoa' imarëhua'.
    Imapatëhua', anoyacancantërinpoa'. Hui'ninpita pochin Yosë ni'ninpoa'. Quisocristo
    parisitërin ni'ton nanitërin nicha'ëinpoaso'. Napoaton, “noya parisichin,” tënin
    Yosë. Nosoroatonpoa', naporin.
  srn-NT: Gado meki ala sani, èn ala sani meki gi En. A ben wani fu furu pikin fu
    En teki prati ini En glori. Dat' meki a ben fiti fu A meki a Fesiman di tyari
    ferlusu kon gi den, nyan pina fu A gro kon tron san A mus de.
  cta-NT: Clyo ngüiñá ycuiꞌ Ndyosi lcaa ca na nu ntsuꞌu chalyuu, juaꞌa̱ tya ñaꞌa̱si̱i̱
    Ni lcaa na; loꞌo juaꞌa̱ ntiꞌ Ni chaꞌ tyalaa ca taꞌa na nu laca na sñiꞌ Ni ca su
    tsoꞌo tsa ca su ntucua ycuiꞌ Ni. Biꞌ chaꞌ clyo ndulo tsa chaꞌ jiꞌi̱ Ni chaꞌ tye
    lcaa cña nu nguaꞌni Jesucristo; loꞌo nu juani cua ngulaá na jiꞌi̱ nu cuxi xquiꞌya
    Jesús, masi tiꞌí tsa ngua tiꞌ yu loꞌo nguaꞌni yu cña biꞌ.
  bqc-SIM: Lá pↄ́pii bↄ̀ Lua kĩ́i mɛ́ pↄ́pii dɛ aà pↄ́ ũ, kɛ́ a ye gɛ̃ ń gbɛ̃́ↄ
    a gawi guu dasi a nɛ́ↄ ũ, à kũ̀ aà to an Suabanki gↄ̃ wásawasa taasikɛa guuɛ.
  tcz-CHONGTHU: Pathen in, chate tamtah loupina a apuilut theina dinga amadinga alhena
    chule amajala ijakai asem ahi.
  mar-mar: देव, ज्याने सर्व गोष्टी निर्माण केल्या आणि ज्याच्या गौरवासाठी सर्व गोष्टी
    आहेत, त्याच्या गौरवाचे भागीदार होण्यासाठी पुष्कळ पुत्र व कन्या आणाव्यात म्हणून
    देवाने येशूला दुःखसहनाद्वारे परिपूर्ण करून लोकांचा तारणारा बनविले.
  snp-snp: Moda kolafe? Goti yako neta-mata muki ya mona aboga ne. Ido amo yakafoko
    muki neta olu oloto piyami we ne. Aya we yakafo nomilipala mumudi lamedoka gilimito
    enae, loto olu omude kami mona aboga ya ufe-fe lenaiye, loto keinawa kolami mona
    olu umami ya moda efe liye.
  isl-isl: Það var rétt af Guði, sem skapað hefur alla hluti sér til dýrðar, að láta
    Jesú þjást, því að á þann hátt fékk hann leitt mikinn fjölda af fólki sínu til
    himna – þá sem honum treysta. Vegna þjáninganna varð Jesús fullkominn leiðtogi,
    fær um að leiða fólkið til hjálpræðis.
  spy-NT: Kiyey ꞉Yēyiin kiy ake tukul ānkuriibē. Kunyi, kimisyinē kunyalil ꞉Yēēsu
    sukuyeyakay ꞉kiyēē kichōb ꞉Yēyiin ānkōōrēētoot bichu chaang' bo Kiriistō bokunyōōr
    ꞉nkicheek wōōyinto. Kunyoo, Yēēsu ꞉nyēē kiiyootyi biiko kēēltaab kaararaacheet.
  xnn-xnn: Tapno mabalin ay makitee nan adoado ay anakna ken siya et inbaan Apo Dios
    si Jesus isnan batawa ta mapaligatan tapno menbalinena siya is ostoosto ay pangolo
    tako ta siya nan mangipango ken datako ay makitee ken Amana. Et ostoosto di is
    inikkan Apo Dios ay nangboliw ya gapo ay naboliw nan am-in.
  mwe-mwe: Kwa nneyo ishinkupingwa na a Nnungu, bhapengenye indu yowe, kwaakamilisha
    a Yeshu kubha bhaatapula kupitila mboteko. Bhashinkutenda nneyo nkupinga bhaapelekanje
    bhana bha a Nnungu bhabhagwinji bhaguposhelanje ukonjelo gwa a Nnungu. Pabha a
    Yeshu ni bhaalongoya bhandu kuntapulo.
  tte-tte: Yaubada ginauli meuloina iyamayaleli yo ikabikalatagili ali kaba miya mena
    simiyamiya. Mwa iya nuwanuwana natunao meuloila iyoganila koina yakato tamiyamiya
    ana wasawasa koina. Bwaite kaiwena Yaubada Yeisu iyakamkamna. Natuna ikatububunan
    na mesabana natunao ibagunayagili yo ikaleya kaiweli na tem ileboili yo simiya-namwanamwa.
  tcs-tcs: Nau God i bin meke ebriting ane i bin mata rait dat i bin demkain. God
    i bin teke plenti pipol kam po dat spesilblesing, da truglori blo em, ane i bin
    mata rait dat God i bin meke diswan tru dem pein blo Zizas. God i bin meke Zizas
    da prapa nambawan man po seibe yumpla ebriwan.
  hlt-THB: Cakpa kawzah boeimangnaak na a ceh pyinaak ce, amah ak caming amah aham
    ik-oeih boeih ak awm sak Khawsa ing, khuikha ak soep na a huhnaak ak caming amah
    ce hulnaak ak saikung na sai hy.
  soq-soq: God menasana apana uara me obampa wanantopue me sapawaida bedewe antopue
    wimopu. Ema segalepia baiwa me dewasano me Otopaida poka etene alene ompa osowe
    wisene sapaidalene ita inaida intawa enabodala wadenauben. God nitu uduudu segasana
    me os baiwa winei. Me ipa epe dewasapia rua.
  qub-qub: Tayta Dios camashallanmi llapanpis caycan. Pay munaptinmi ima-aycapis caycan.
    Chayno carmi wamrancunata ñaupanman chayachinan-raycu quiquin camacächisha Jesús
    fiyupa ñacar wañunanpäpis. Jesusmi llapanchïta salbamänanchïpaj ñaupanchïta aywasha.
  att-att: Ta si Namarò gemma yù namarò ánna manangngal ta ngámin, á meparáyaw megapu
    ta ngámin nga pinarò na. Á napiá ánna mepángngà gemma ta jinok ni Namarò si Apu
    Kesu ta umay meyanâ ta tolay ánna mangiyangngà ta jigâ, tapè aggina yù makáwayyá
    nga mangiyígù ta aru nga tatolay. Ta yáyù gemma yù ure ni Namarò, tapè pabbalinan
    na ta ánâ na yù aru nga tatolay, tapè mesipà ira sù Anâ na, nga meparáyaw.
  bki-bki: 'Atua kiano bajago na im̃auano na ka naio rilarur kito naio memedu, bior
    naio jii vite nonovio, a vite nonovio be kiano, naruei naio jidom ka mia naio
    tovulu meran bereio burum̃ara taara na kenerinio nalo ataluvo den yetemeriba nei,
    amei ave kiano bereio. Naio jidom ka rila tibena, mia ka rim̃auka tibena naio
    kirisikili laka, naruei naio mial m̃arabo tai ga ka rilaio, naio jibenei: be Yesu
    kiano m̃arabo na jogvaiano, napano mia Atua mila naio binimei be toro, naio be
    toro na m̃a je dulu m̃arabo ka tovulu kiado ioruriano.'
  bqp-bqp: Lákũ pↄ́ sĩnda pínki bò Luda kĩnaa nà, akũsↄ̃ pↄ́ sĩnda pínki de a pↄ́
    ũ, kũ à ye à gɛ̃ kũ gbɛ̃nↄ dasi a gakuri gũn a nɛ́nↄ ũ, à kↄ̃ sì kãao à
    gbɛ̃ kũ à surabana zɛ́ bóńnɛ papa warikɛnaa gũn.
  mcp-mcp: Zɛmbî wə́ nyə a tɛ́ isâ byɛ̂sh, nyə wə́ ŋgə́ sá nə́ byɛ̂sh í ŋgə́g nə kyey
    mpwogɛ́, nyə nə́mə́ wə́ nyə á jɨɨ nə́ ncúlyá zhwog bwân bɛ́ bwə́ ŋkə́nʉwag məŋkənʉwa
    mɛ́. Í á ka jəla nə́ a sáág nə́ micúŋ mí bííg Yésus muud nyə á juw zhɨɨ́ nə́ bwán
    ɔ́ Zɛmbî bwə́ bííg cʉg yɛ́, micúŋ myɔɔŋg mí mú mɛɛl sá nə́ Zɛmbî jílʉg nyə jiya
    í á jəla nə nyə yí.
  hat-hat: Se Bondye ki fè tout bagay, se Bondye k'ap kenbe tout bagay. Se tou nòmal
    pou l' te vle fè anpil nan pitit li yo resevwa pa yo nan bèl pouvwa li a. Se poutèt
    sa, li fè Jezi vin bon nèt avèk tout soufrans sa yo. Paske se Jezi ki chèf k'ap
    mennen yo nan chemen delivrans lan.
  npl-NT: Dios okichijchi nochi tlan onka, para Ye inewia, iwa okinekia kintliokolis
    iweyilis ipilwah. Yika okinekia kiweyilis n Jesús ika n tlaijyowílistli, porke
    Ye akin techwika imak temakixtílistli.
  bgg-bgg: Bajo aniphiing shii noh srane airo biisiie ji thang pha diig ji è Isu ne
    isiie rab chid. Hì pha blia rek pha ne Hamangkhung-aphuii shii rangsua um bie
    ro, nyieliieshii ai ne rab pha nane zab shii ruii ro. Ithek shii giawo hà noh
    pha ne Isu jia bie ro.
  eng-TCENT: For in bringing many sons to glory, it was fitting that God, for whom
    and through whom all things exist, should make the author of their salvation perfect
    through suffering.
  eng-BSB: In bringing many sons to glory, it was fitting for God, for whom and through
    whom all things exist, to make the author of their salvation perfect through suffering.
  cpu-NT: Ovana otampatzikatataike tsika ikenakaakero Pava ishinetakeri Jesús inkemaantsivaitya,
    ari jothotyaakaakeriri onkarate iranteri. Tema Irika, itzimi ashiyetariri maaroni,
    itzimi kantakaantziri itzimayetantari maaroni, irijatzitajaantake kemaantsitakoventaari
    inkene irovavisaakoshireyetairi, ari onkantya intsipatantaiyaariri maaroni itomiitari
    janta irovaneenkaroki.
  san-ASM: অপৰঞ্চ যস্মৈ যেন চ কৃৎস্নং ৱস্তু সৃষ্টং ৱিদ্যতে বহুসন্তানানাং ৱিভৱাযানযনকালে
    তেষাং পৰিত্ৰাণাগ্ৰসৰস্য দুঃখভোগেন সিদ্ধীকৰণমপি তস্যোপযুক্তম্ অভৱৎ|
  tac-NT: Onorúgameka najkí napurigá we'ká rió 'we a'lá sébali olame nímala napurigá
    bo'né, alekeri a'rele napurigá Esukristo 'we resí ikimela, napurigá 'la sébali
    olame nímala. Alué Esukristo 'we a'lá benile churigá nírigo ramué, 'lige alarigá
    'la gainámala ramué gu'iria, 'lige ramué 'we a'lá gainawa oyeria napu bo'né Esukristo
    nulá. Alueka bajchá 'we 'la sébali olálekuru, alekeri jípeko ramué gu'iria ajtíkuru.
  eng-WEBPB: For it became him, for whom are all things and through whom are all things,
    in bringing many children to glory, to make the author of their salvation perfect
    through sufferings.
  gfk-H: Io, ma Kalou ia nong ga hakisi ira linga bakut ma ga gil diet wara nuna at.
    Ma ga sip bia na lam ira haleng na natina uram naliu bia na hatamat diet. Hua,
    i takodas bia Kalou ga waak tar Iesu bia na kilinganei iakano mangana ngunngutaan
    waing Iesu naga tale tutun at bia na sak no ngaas bia diet naga kap no harhalon.
  viv-viv: Tu gaitoma moyaꞋaina inubana Bana Yaubada ada Tauna faꞋine gibubudi. BanaꞋe
    nuwanuwana ide kaliva yana abageya ginavegaꞋauleda be higa natuneyao moyaꞋaida
    yana mahalina veꞋakinamanamalina kananuhagana. Ide tokoyona faꞋina keke adafata
    Yaubada yana abageya kanaluku. Tu Yesu mena ada kibababala ana eda ana toꞋihagihagi.
    Yesu kibababala ana faisewa ginahalamane-hagihagiyena faꞋina, Yaubada givehimeya
    be Yesu aulolo tagiya ginanuhagana. Yana aulolo yana tagiya againe yana halamana
    kaliva ada kibababala faꞋina ginatubuga-moꞋa be anafaiweya ginakibababaleda. Ada
    mena Yaubada yana vehimeya aulolo tagiya faꞋina ana ita ma gilubodana.
  yao-yao: Yawoneche yambone kuti Akunnungu ŵaigumbile indu yose ni kuiŵika mpela
    yaitite kuwa. Ŵantesile Che Yesu aŵe jwamalilwe kwa litala lya masauko, kuti ŵaichisye
    ŵandu ŵajinji mu ukulu wakwe, pakuŵa Che Yesu ni jwakwalongosya ŵandu mu ukulupusyo.
  tgp-tgp: Matan mo tataholo vara God sei mo lo vai na hinau tari, ale hinau tari
    enira nona, mo tataholo mata i lavi na natuna matuvana la unu na hasohasona. Hin
    la rani r̃ilangi atu Iesu mo lavira, God mo vaia mo tataholo mo r̃uhu mata tiroma
    na tamlohi, enia natu mo tataholo vara i jurira.
  auc-NT: Tömancoo në badongaingä ïnongä inte Wængonguï tömancoo në ënempodongä inte
    ïïmaï angacäimpa. Botö Wëmi ëñëmi. Wadäni incæ botö wënäni nanguï ïnäni quëwencædänimpa,
    ante në badömi bitö baquinque caate wæcæbiimpa. Mänömaï caate bitö wædö beyænque
    ædæmö picæ̈mi bate në ëñënïmi inte bitö botö wënäni ïnänite ñäö ïñömö ænte mämömi
    poncædänimpa. Pöninque tömënäni botö ñäö ëmömo baï adobaï ñäö ëmoncædänimpa, ante
    Wængonguï nö pönï cægacäimpa.
  kbc-NT: Aneotedoɡ̶oji eote inoatawece aninoa codaa doweditedeloco inoatawece, codaa
    inoatawece nepilidi. Aneotedoɡ̶oji nadeegite miniwataɡ̶a eliodi oko meote me lionigipi,
    codaa me iweniɡ̶ide. Enice joaniɡ̶idaa mewi, niɡ̶ijo meote lewiɡ̶a oko, ika Jesus,
    me dawikode, odaa joaniɡ̶idaa naɡ̶a igodi libakedi. Jesus jiɡ̶ijaaɡ̶eote ɡ̶odewiɡ̶a,
    joaniɡ̶idaa ane libakedi.
  bmh-bmh: Uwait nugtal ece unum usalareun. Ece go unum gonugau tuguiai damam. Guzenaimai,
    nugtal ig en Yesus uhu moroun. Go a gegeulanau ebu noumeun, gonun, gonug duailel
    unum goagal igul eg ebuan naliu dabun isanaramau. Yesus go uhu banou oimai, noumeun,
    gonun, go du tuguianau pet usalaimai, Uwait nugau Ze unum sesamoreun. Go amegai
    Mesgai wag simai, gonug Uwait nugau duailel ag Mesgai wag siabun im oitai mareun.
  ctu-BL: Dios tsi' mele pejtel chuqui tac an. Woli' cʌntan cha'an mi' tsictesan i
    ñuclel. Yom mi' yʌq'ueñob i ñuclel pejtel i yalobilob. Jini cha'an tsi' ts'ʌctesa
    i ye'tel ti Jesucristo la caj Coltaya che' bʌ tsi' yʌc'ʌ ti wocol cha'an mi' coltañonla
    cha'an mi lac taj lac ñuclel ti' tojlel.
  meq-meq: Mbəlom a ge wu hay tebiye. A ge tay ha na, hərwi ŋgay eye ŋgway. A say
    məhəle ndo hay haladzay a təv ŋgay nakə ta məzlaɓ aye, nəteye na, wawa ŋgay hay.
    Andza niye kə yay a gər matəre ha Yesu ŋgwalak eye hərwi mətəme tay ha tə ɗəretsətseh
    ŋgay ada ta məməte ŋgay, hərwi mata de kame tay mətəme tay ha na, Yesu.
  noa-H: Nem t'ʌnʌmʌn t'um Hẽwandamau hompaatarrau hich hat'ee, hichdëu hig sĩerrjö
    hamk'ĩir. Mamʌ mag hʌ̃rcha hichdëu hig sĩerran, hõor pöm hich chaaink'a hauwi
    hich haar p'ë hawaag hajim. Magaag hat'ee hirua hʌdʌraa hich Hiewaa Jesuuta dau
    hap'ʌʌ hapijim, mag hap'ʌʌ habarm gaaimua hʌ̈u ham peerdʌajemk'a sĩsiewai hichdëuta
    Hẽwandam haar hõor höbërpiejem k'amk'ĩir.
  alp-NT: Saisa rebe Alla Iteuele tinai! Pusue yelu mei nusare ruaI tolaelu kai pusulu
    eteI. Alla Iono Yesuse Isupu susate leke iono Maka Hlamate titinai. Alla Iono
    mere leke tamata bokala esi supu hlamate kai Eni nanae kenasi rebe holmatesi.
  san-VEL: apara nca yasmai yena ca k.rtsna.m vastu s.r.s.ta.m vidyate bahusantaanaanaa.m
    vibhavaayaanayanakaale te.saa.m paritraa.naagrasarasya du.hkhabhogena siddhiikara.namapi
    tasyopayuktam abhavat|
  kbq-kbq: Ana miko'zana Anumzamofo zantami megeno, ana maka zantamina Agri'a hankavereti
    trohune. Hagi ana miko Anumzamofo mofavre nagara zamahokeno zamaza hanige'za masazama'afina
    manisazegu Anumzamo'a fatgo huno kumi'a omanenea Ne' Jisasina tamigeno atazana
    eri'ne.
  kbh-kbh: Nÿetsca soyënga yobinÿna Bëngbe Bëtsabiama y chábeyeca. Ts̈abá enjamna,
    Bëngbe Bëtsá jamana Jesucristo chaotsemnama lempe nts̈amo ents̈anga tmojtsajabotcá,
    nda chëngbe bacna soyënguents̈ana cháuatsebacama. Bëngbe Bëtsá chca tojanma, Jesús,
    chë ents̈anga atsebácanënga jtsemnama unachayá, chaosufrima jamëse, chca, ba ents̈anga
    celoca, mo chabe basengcá, cháftaca bëtsë́tsanga chamotsemnama.
  ron-LSB: Fiindcă Lui, pentru care sunt toate lucrurile și prin care sunt toate lucrurile,
    i s-a cuvenit, aducând mulți copii la slavă, să desăvârșească prin suferințe pe
    autorul mântuirii lor.
  pon-pon: Pwe me mau on i, me dipijou kan karoj wiaui oner o wiaui kidar, ni a kotin
    kalua won linan jeri toto, en kaunjokala Tapin maur arail ki kamekam,
  nhe-BL: Nochi tlen onca, eltoc pampa queja nopa ipaquilis Toteco. Huan yajaya quichijchijqui
    nochi tlen onca. Huan ica tlen Jesús tlaijiyohui, Toteco quichijqui para yajaya
    ma eli nopa tlayacanquetl tlen senquistoc quinamiqui para quinmaquixtis nochi
    tlacame tlen mochihuase iconehua.
  sps-sps: 'Nyo tsue of maromin kifon a ka to: Gov fapogaar a fo mamatsiny ka ana
    Ayei fapogaar ratuari sa makok faarof rari. Ayei kat ton kat tavaron to tana ka
    te kat bus Ya, ito tan nainy te faan finy naa Ya ma saraa kamits Ya, ai tan kat
    to aya, saraa kamits tamainy Towa ma faarei Ya na tsoiny fiisun tsura, a pue to
    na sanaan tana vainy a kinai a saup fatabin ratuari ma vovou iny ari Ya tana pan
    te tatagaa ot iny non Ya to te kaa minon fo siinaiv an kat iny fatsiitsii unya
    Gormirmir.'
  wnc-wnc: Ngan. Anutu sanga kuupbam tasike teke amin tumuke kayuak kapata aminu buyambam
    yanipakuwan iat gatake kakaa akngane yutningge natapbut. Natake Jesuta aminu buyambam
    gatayamuke waiakngana sandewikge kepi tasiyamik ngang natake Anututa yawan ita
    nindane toknganin panimukut. Sike wamu take Anututa wa yakuu Jesuta nomana siknga
    tasikut. Tasike aminu nin gatanimik kapata nindane toknganinu gatukande siknga
    panimuke kumbut.
  bus-bus: Lán pↄ́ sãnda píngi bↄ̀ Luda kiia nà, bensↄ̃ pↄ́ sãnda píngi dɛ à pↄ́
    ũ, kɛ̀ à yezi à gɛ̃ kↄ̃n gbɛ̃nↄ pari a gakui guu a nɛ́nↄ ũ, à kↄ̃ sìo à gbɛ̃
    kɛ̀ mìsina zɛ́ bↄ̀ńnɛ kɛ papana nawɛ̃akɛna guu.
  gub-BL: Tupàn uzapo ma'e paw rupi katete a'e wà, teko paw rupi katete a'e wà no.
    Zaneapo a'e no. Iporomono wer ukàgaw rehe upuràgaw rehe purupe a'e. A'e rupi nezewe
    uze'eg uzeupe. — Aze hera'yr upuraraw ma'erahy a'e nehe, teko wanekuzaromo a'e
    nehe, xo a'e mehe zo apuner wapyro haw rehe tatahu wi ihe nehe. Xo a'e mehe zo
    nazepyk kwaw wanehe nehe, i'i Tupàn uzeupe. A'e rupi upuraraw kar ma'erahy wa'yr
    pe, imumàno kar pà. Ukweraw mehe a'e ràgypy uzeupir oho ywate a'e, wemipyro kwer
    wanenataromo a'e, wanape ràm iapo har ài a'e. Hemipyro kwer a'e wà nehe, ywy rehe
    har wanuwihaw romo wanekon putar a'e wà nehe. Umàno mehe Zezuz upyro tuwe ikatu
    'ym ma'e iapo har a'e wà, tatahu wi a'e wà.
  imo-imo: Akumunga ungu te peya nembo. Goteni melema pali terimu. Yu melemanga pali
    Gote. Yunu pilipelie melema terimu, akuma kinye nokoromo. Akumunga imbo awini
    kanopa lipe nanga bakuluma molko, na kinye peya popo tipo molamili nimu kinye
    eno lipe tapondopa Gote kinye molko kondonge aulkemu akirindirimu iyemu mindili
    nopili nimu aku paimbo nimu. Yu mindili norumumunga yu iye paa penga tumbi nilimu
    molopa eno lipe tapondopa mulu kombuna punge aulkemu lipe ondombai mepa purumo.
  boj-boj: Qotei a iŋgi iŋgi kalil qa utru. A na iŋgi iŋgi kalil gereiyej. A na aqa
    aŋgro gargekoba naŋgi joqsim laŋ qureq oqwajqa deqa are qalsiq Yesus siŋgilatonaqa
    a jaqatiŋ koba ej. Osiqa aqa jaqatiŋ dena a Qotei aqa anjam torei dauryekritosiq
    tamo naŋgi eleŋqajqa wau tigeltej. Qotei a degsi Yesus siŋgilatej di kumbra bolequja.
  eng-DRA: For it became him, for whom are all things, and by whom are all things,
    who had brought many children into glory, to perfect the author of their salvation,
    by his passion.
  knf-knf: Na manjoonan, Naşibaţi andoluŋ iko bŧi kë iwoo, abot aŋal uwo haŋ, abi
    ŋal pdo bañaaŋ baŧum bawo babukul, baţok ţi mndëm mi nul. Aţëpna ţi mnhaj mi Yeŧu
    ahajuŋ adola kë abaañëş ulempul ţi mboş, aţij baka mbuur.
  san-KHM: អបរញ្ច យស្មៃ យេន ច ក្ឫត្ស្នំ វស្តុ ស្ឫឞ្ដំ វិទ្យតេ ពហុសន្តានានាំ វិភវាយានយនកាលេ
    តេឞាំ បរិត្រាណាគ្រសរស្យ ទុះខភោគេន សិទ្ធីករណមបិ តស្យោបយុក្តម៑ អភវត៑។
  arn-NT: Ngünechen kom küme adkünuy ta itrokom dungu ka itrokom chemkün, ka ayüy
    ta Jesus iñchiñ taiñ kiñe tuwünchengeael müten kisu ñi pepiluwün mew. Feymew llemay,
    Ngünechen femkünufi ta Jesucristo tati kutrankawün mew ñi fütra Montulchefengeael.
  zas-NT: Por Dios yuꞌ gra, abiꞌ laaman rniabee gra ni yuꞌ, abiꞌ rënman chuꞌ zien
    ree xiꞌnman xanyabaa. Zeel por guialzi ni gudëd Jesucrist bayaaloj bazoobaman
    xtiidx Dios, abiꞌ tijbzi por laaman ma zajc yayaꞌp ree perdon.
  ken-NT: Mandɛm kɛ ághókó yɛ̌ntɨkɨ ɛnyɨŋ nɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛchi ntá yi. Ndu áyàŋ
    nyaka bɛ bɛyǎ bho mámbɔ́ŋ mbi bɛbhak bɔ̌bhi nɛ mámbɔŋ kɛnɛ́m, ɛrɨ nyaka bɛ
    yi mmu ánɛ́nɛ́ bhɔ mbǐ wu ámfʉɛ́t ndǔ ɛsɔŋɔri bɛ ankwáy ndǔ yɛ̌ntɨkɨ mbi
    mbɔ mmǔ anɛ ákʉ̀ bɔ mámbɔŋ nɛpɛ́m.
