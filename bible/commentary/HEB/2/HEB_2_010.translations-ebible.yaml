  meu-meu: Ina na diaḡau namona, ena, bona ena amo, ḡau iboudiai e havaramu Diravana
    na, ia natuna loḡora hairai ai bema hakaudia vareai totona ese, edia Hahemauri
    Tauna na hisihisi amo bema hahereaia dae.
  yva-NT: Amisye po anakotare ranari vintabo muno apaura rai tenambe indamu Po apa
    kovo ntiti raroron. Apa bekere mamo Po vatane wanui maijasea indamu Apa arikainye
    waino mai ti utavondi Apa kovo ntiti rai. Weti po Yesus apatimu indamu siuri muno
    kakai, wirati Yesus po unanuije rausiso indamu vatane usisa muni kove rai. Apa
    siurije mo aijaseo ti Opamo wama Akarijo mamai dave pije. Maisyare omaisy, Amisye
    po apatimu indamu siuri omamo mamaisy.
  dgc-dgc: Linalang na Diyos i étanan, a siya i bahala ta étanan. Kanya tama i plano
    na a naghirap ti Jesus, monda maging ganap dén ti Jesus a tagapagligtas ta meaadu
    a tolay na Diyos, a iange na side ta langet.
  zpm-NT: Ible sca gocladz Dios, meṉ nroob ne bzaa grëtaa ncuaaṉe no, ible me bdeed
    diidz scataa grë guieḻnë ne goṉ Jesús; gane niina, Jesússe nac meṉ ne grieelo
    ner lo grëtaa miech guizhiu ne no ygab lo me, gdziṉnie Jesús zho lo guieḻndzon
    ne no me.
  hix-NT: Omeroro nakàhtotàhkaye, Khoryenkomo, tàwyano ro me ehtxoho me. Noro rma,
    buru yeryewhamnohpoye. Tàmryenon komo yanàr xe nehxakonà, Khoryenkomo, kahe yaka.
    Tàhyaka rma anàr komo xe nehxakonà, tàwyaro rma rha ohxe xaxa tonyxemà ro me ehtxoho
    menye. Thenyehra tàmryenon komo yesnàr xe nehxakonà. Àro ke, buru yeryewhamnohpoye,
    osonyhoryetxehkatxho me, tàmryenon komo yonyhoryeny me osonyhotho me, kahe yaka
    any kom me ehtxoho me. Buru yeryewhamnohponye rma, enyhoru ro me rma nehxakon
    hamà.
  sim-sim: Mbele mbele amber ol Avui Wasilaka uhunda ondo olmu Jisashi tavak nanduwa.
    Wavu orhik or hishiri karem, ma musha orhi mak li nanak hevenik or laha ikmbaha
    hishiri ri. Karem uri osik Jisasin or halashirik or taha nomorawu wasilakan kishari
    ri. Nomorawu oson or kishahanda osik ortonom ma misambik fehen hevenik laha ikwa
    ma ria.
  npi-ULB: यो परमेश्‍वरका निम्ति उपयुक्त थियो, किनभने हरेक थोक उहाँका निम्ति र उहाँद्वारा
    अस्तित्वमा आएको छ । धेरै छोराहरू महिमामा ल्याइँदा उहाँको दुःखद्वारा तिनीहरूको
    मुक्‍तिलाई पुरा गर्न उहाँ एक अगुवा बनाइनुभयो ।
  cgc-cgc: Dyos an gabuat ta tanan sunod ta iya na plano daw tanan na mga pabuat din
    mga paagi na kanen an dayawen. Gani, igo gid na paagi ta kamatayen Jesus, pabuat
    din na Jesus paagi an na natuman iya na plano para mga ittaw maluwas. Tenged natuman
    iya na plano, tama na mga ittaw buaten din na iya gid na mga bata daw ta mabot
    na adlaw Jesus magpanguna ki danen na magselled naan ta iya na kaarian.
  tim-tim: O Galalupne, Yesu Anutugât nanŋe yâkgât siâkâ makbe. Wan me wan ketugum
