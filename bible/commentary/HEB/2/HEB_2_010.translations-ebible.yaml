  azg-NT: Ee ngꞌe nquii Tyoꞌtsꞌon, tsoñꞌen nnon na min na tquen jon, mꞌan ndoꞌ mꞌanhanꞌ.
    Ntꞌue jndyi tsꞌon jon na nque nnꞌan na conduihan ntsinda jon, nnanꞌjonhan juu
