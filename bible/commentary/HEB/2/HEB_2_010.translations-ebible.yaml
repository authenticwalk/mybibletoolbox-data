    Jesucristo ní saⁿ'ā chi nadanguáⁿ'ai yā 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeeⁿdí 'cūū.
  tur-YTC: Çünkü birçok çocuğu yüceliğe kavuştururken, onların kurtuluş öncüsünü acılarla
