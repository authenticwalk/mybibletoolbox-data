  hus-NT-2005: Ejtal xowaꞌ waꞌach, kʼwajat abal a Dios ani abal Jajáꞌkʼi tin kwenta.
    Na Dios in léꞌ ke ejtal nin chakámiltsik, ka kʼwajay jeye ba nin tʼokat labidhtalábil.
    Jaxtám na Dios ti koꞌol kin tʼojojoy, kʼal an yajtsiktaláb xin bachʼu na Jesukristo
    xi jajáꞌtsik nin Loꞌóxil.
  mig-NT: Te Dios, ni̱ sá'a‑ya̱ táká ndatíñu, te tɨ́ɨn‑ya̱ táká ndatíñu, te ncháka‑ya̱
    kuá'a sé'e ki̱ngoyo‑i nuu̱ ndíi ncháa̱. Ja̱ yúán ní i̱o va̱'a ja̱ ndó'o máá Jesús,
    I'a̱ náma‑ya̱‑í, sá'a Dios, náva̱'a yija va̱'a Jesús jíín túndó'o‑ún.
  bps-bps: Tamgimò Dwata i kdee di langit na kdee di tah tanà, na kenen magot i kdee,
    du fye slame gudmayen kenen. Taman, gablà ku fagun Dyisas di kaflayam, du fye
    nun dee dad to mbaling dad ngaan, na glalòla Dyisas ditù di langit. Du fagu di
    kaflayaman landè gukulangan na mbaling kenen To Malak i dad to di gugalwàla di
    kaflayam landè gusenan.
  mbs-mbs: Timanem se miglalang te yan se inangen din, so ibeg te Timanem mig-inang
