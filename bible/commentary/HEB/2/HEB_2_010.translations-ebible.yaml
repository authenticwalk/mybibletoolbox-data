    oto hunge. Oto aana a Kraes e sapesalu honotaka mo iinoni urine, nge e ha'amangoa
    oto asunge ingeie mala a Ha'a-uuritaka, na e ha'a-uurie mo iini oto hunge hunie
    kire ke mani ii'o oto pe'ie aana manikuluha'ana ta'au i Lengi.
  san-TEL: అపరఞ్చ యస్మై యేన చ కృత్స్నం వస్తు సృష్టం విద్యతే బహుసన్తానానాం విభవాయానయనకాలే
