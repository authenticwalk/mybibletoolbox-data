    heŋgem nenguwiapgât keiŋe kalep, are huŋgun aŋdo hâk hilâlâm nâŋgâmbo heŋgem nengu
    nengugât dâp miawagep, are âmâ ârândâŋ agep.
  yor-yor: Nítorí pé ó yẹ fún Ọlọ́run, nítorí nípasẹ̀ ẹni tí ohun gbogbo ṣẹ̀ wà, láti
    mú àwọn ọmọ púpọ̀ wá sínú ògo, láti ṣe balógun ìgbàlà wọn ni àṣepé nípa ìjìyà.
  wos-wos: God atéfék jondu huratakataka dé atéfék jonduka dé jémba hati. Dé wungi
    hatita dé déka séfélak du takwaré hérae déka getéfaré hura yinjoka dé wandéka
    Jisas dé ya. Yae dé némafwi hangéli hérae hiyae dé déka jémba yaséketaka dé yikafre
    sémbut male hurukwa du dé re. Reta dé Godka yindaka yambu hura dé wun yambumbu
    dé tale yi. Déka jémba sarékékwa du takwa déka hukémbu yitandi. God wun yambumbu
    tale yindé du wungi hurundén, wu bu sékérékéndé.
  emp-NTPO: Ãcõrẽba ne jũmada osia. Idjid̶eba ne jũmada b̶eaa. Ãcõrẽmaarã bia b̶asia
