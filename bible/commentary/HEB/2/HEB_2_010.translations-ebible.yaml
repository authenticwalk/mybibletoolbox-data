  san-DEV: अपरञ्च यस्मै येन च कृत्स्नं वस्तु सृष्टं विद्यते बहुसन्तानानां विभवायानयनकाले
    तेषां परित्राणाग्रसरस्य दुःखभोगेन सिद्धीकरणमपि तस्योपयुक्तम् अभवत्।
  tna-NT: Diusu ja pamapa ai cuana ataidha tuseda cama papu puji. Tuahueda pamapa
