verse: HEB.002.010
translations:
  kpx-kpx: Dilavau onobenobe bahata vaevei nibieveale keu vatehani mai ukolikolie
    umuka Iesu omisi isiviale au kemo ata moaga maleveime au atagamo otovege elike
    abu kemo hilokage Iesu keike vaveve toelamo malevenu.
  okv-H: Eto God amo donda tapa ari embo avoeto donda tapa amo amita jo ta iraguja
    amina meniundi isapamane na usasa amita ta hururoro embo oreketo humbasi kihi
    Umbari Embo Iesu avo ikenu osaga memenga kina amina ari tapa inono ena. Eto ari
    erevi God na javotoho be ena.
  tbo-tbo: Yaubada ginouli magomagouhi i iwawalihi tauna tunawana binei he memae,
    uyahinei nugonugona natunatuna ataputa ina weluwinita tauna a dobu waiwasawasana
    uyahina, po i linanaya, Yaubada wiyuwa i hiwoga haleya ata Tu wiluyagohana uyahina,
    ma naka wiyuwana uyahinei nugokadidili i tuhagaya.
  mal-C: സകലത്തിന്റെയും ഉത്ഭവവും സകലത്തിന്റെയും ലക്ഷ്യവുമായ ദൈവം അനേകം പുത്രന്മാരെ
    തേജസ്സിലേക്കു നയിക്കാൻ തീരുമാനിച്ചു. അപ്പോൾ അവരുടെ രക്ഷാമാർഗം തെളിച്ച യേശുവിനെ
    കഷ്ടാനുഭവങ്ങളിലൂടെ സമ്പൂർണനാക്കുന്നത് ആവശ്യമായിവന്നു.
  grc-SR: Ἔπρεπεν γὰρ αὐτῷ, δι᾽ ὃν τὰ πάντα, καὶ δι᾽ οὗ τὰ πάντα, πολλοὺς υἱοὺς εἰς
    δόξαν ἀγαγόντα, τὸν ἀρχηγὸν τῆς σωτηρίας αὐτῶν διὰ παθημάτων τελειῶσαι.
  bgc-bgc: परमेसवर नै जो कुछ भी बणाया सै, वो सारा अपणे खात्तर सै, अर उस ताहीं योए
    आच्छा लाग्या के जिब वो भोत सारे माणसां ताहीं अपणी महिमा म्ह साँझा करै, तो यीशु
    मसीह जो उनका उद्धारकर्ता सै, उसके दुख ठाण कै जरिये उन ताहीं सिध्द बणा लेवैगा।
  khz-khz: Gau maparara ekalarato e egaunarato Palaguna, gena ririwa Iesu roe nea
    vitiviti genana ati vetoukaunai pene ago-kune. Voia mulinai voupe natuna gutuma
    pene vaimaira, ne ia ralemana e maekana kamuna pia vaia. Palagu genai raupara
    rorirorina kwapuna voiamo. Kwalana Iesu Palagu natuna geria vevega-maguli talimana
    kamuna.
  deu-TKW: Denn es ziemte sich für den, um dessentwillen alles ist und durch welchen
    alles ist, den, der viele Söhne zur Herrlichkeit führte, den Anführer ihres Heiles
    durch Leiden zu vollenden;
  zsr-NT: Dios benëꞌ yúguꞌtë le rléꞌiruꞌ len runëꞌ ga nacuaꞌtecz. Dios benëꞌ ca ral‑laꞌ
    gunëꞌ catiꞌ benëꞌ ga nac bëꞌ naquëꞌ gdu Cristo niꞌa qui le gzxacaꞌ gdiꞌë. Cni
    benëꞌ Dios queëꞌ Cristo, Nu bdel‑liꞌ yöl‑laꞌ ruslá quië gac gchëꞌë bunách zian
    yehuaꞌ yubá queëꞌ.
  lin-lin: Emonanaki malamu ete, mpo na komema bana ebele na nkembo, Nzambe oyo akela
    biloko nyonso mpe azali Nkolo na yango akomisa ya kokoka na nzela ya pasi, mokonzi
    oyo asengelaki komema bango na lobiko.
  hns-NT: Parmeswar khaatien aur okar dwaara saara sansaar abbe talak hai. Bakie oe
    maangat raha dher bieswaasie logan ke aapan betwan ghat swarag ke biesaal soekh
    dewe. Oesabke batjaawe khaatien Jiesoe ke tjaahat raha dher doekh oethwaawe ke.
    Aur ie doekh dwaara oe tajaar karal gail oesabke Barkwa howe khaatien aur oesabse
    aage swarag ke soekh me djaai ke.
  noa-E: Nem thʉnʉmʉn thum Ẽwandamau ompaatarrau ich athee, ichdëu ig sĩerrjö amkhĩir.
    Mamʉ mag ʉ̈rcha ichdëu ig sĩerran, õor pöm ich chaainkha auwi ich aar phë awaag
    ajim. Magaag athee irua ʉdʉraa ich Iewaa Jesuuta dau aphʉʉ apijim, mag aphʉʉ abarm
    gaaimua ʉ̈u am peerdʉajemkha sĩsiewai ichdëuta Ẽwandam aar õor öbërpiejem khamkhĩir.
  eng-EMTV: For it was fitting for Him, on account of whom are all things and through
    whom are all things, in bringing many sons to glory, to perfect the author of
    their salvation through sufferings.
  mib-NT: Te ndɨhɨ jeē iyó chi cuenta Yaā Dios cúu, chi máá yá ni sáha. Te suni ndéca
    ya cuehē ndasɨ́ séhe ya jeē quihín i andɨvɨ́ núū luu cujéhnu i jíín yá. Te vāha
    níhín jníñu jeē ni jéhe ya jnūndóho nuū Jesús, chi jeē ní ndoho ya súcuan te cuu
    condeca vāha ya ñayuu ní jnama ya.
  lif-NT2: काक् पाःन्‍हाॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़न्‍लो, हे़क्‍क्‍याङ् काक् पाःन्‍हाॽग
    कुमुक्‍साम्‍लाम्‍बा नावागे़न् चइःत्तिन् ने़स्‍से़बारो॥ खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    ये़सुःन् इनोगे़न् तुक्‍खेलाम्‍बा कुलिङ्‌धो के़त्तुल्‍ले़ नुःबा नु कुदङ्‌बा पाःन्
    चोगुरो॥ हे़क्‍केलॽरिक् ये़सुरे़ यरिक् मुॽइदाङ्‌साहाॽ से़न्‍लप्‍पो लाम्‍लोसुसिॽआङ्
    कुमिमिदिङ्‌ङिल्‍ले़न् लक् के़घोःबा मे़बोःक्‍खे़रो॥
  xnj-xnj: Ndava ya kuvaleta vana vamahele mu ukulu waki, yamganisi Chapanga mweiwumba
    na kuyunga vindu vyoha amkamilisa Yesu Kilisitu mu njila ya mang'ahiso. Ndava
    Yesu ndi chilongosi mkulu wa usangula.
  mmx-mmx: Gak mokso do ne Moroa, neni ga rudum li levempanga axap la ik lok tatao
    bok di, do neni na ke xepe ne Iesu xusu neni na xip laxasongsongot kusu na lox
    agagas avukat ti lugugu ren. Kuren la neni ga ruuna ka laasen do Luntoo Avolo
    la ga lok ka bok buaang limixin kusu dina ruuna ka loklox arooro.
  cbr-NT: Nucën Papa Diosan ca camabi ñu ainan 'inun uniocëxa. Usoquin 'á 'aish ca,
    an aín bana cuacë aín bëchicëcamaxa aín nëtënu abë 'iti cuëënia. Usa 'ixun ca
    axa uni 'aish tëmëranan paë tani bamacë cupíshi Nucën Papa Diosan ainan 'inun
    uni ië́minun Jesucristo 'imiacëxa.
  tee-NT: Pus ixlacata Dios ju alilh tachi chun ju taxtokni. Chai yuchi ju navik'olh
    tachi chun ju taxtokni. Chai ju yuchi lhu ix'alhi'amputun ju is'ask'at'an ju lact'iyan.
    Pus ni chunch ju ixnaviputun pus akts'iya ixlhijun ni ca'ucsac'atsa ju Jesús lacamak'alhk'ajnat
    ni laich aquintapumak'alhtaxtuyan ju quijnan'an laqui'alactu'unti'an.
  eng-LSV: For it was fitting to Him, because of whom [are] all things, and through
    whom [are] all things, bringing many sons to glory, to make the author of their
    salvation perfect through sufferings,
  cak-NT: Ja ri Dios banayon ronojel ri jec'o, y xeru'on chi quiri' niquiya' ruk'ij.
    Y ri Dios nrojo' chi conojel ri ralc'ual yebe ta chicaj riq'uin raja' y nic'ue'
    ta quik'ij. Y romari' ri Cristo can xu'on-wi sufrir. Y roma ri sufrimiento ri
    xuk'axaj, can ketzij chi xtiquier xojrucol.
  pah-NT: 'A''ereki Tupana''ga e''i: “Aru pota ji yvyakotyve''g̃a jijipyri. Omanomo
    g̃a ndepyga ti Jesus''ga g̃a pokogi g̃a nderua ji pyri nehẽ. A''ero po ti he''yjuhuve''g̃a
    nduvi ji pyri okovo jira''yramo avuirama nehẽ,” ei ga. Hahy Jesus''ga pe ga manorame
    g̃a ndepyga. A''ea rupi ko pyry Tupana''ga Jesus''ga mbojipokwahavi onhi''ig̃a
    rehe ga monhimomiranambava ga mboavujikwea toko hete ti ga yvyakotyve''g̃a nderohoharamo
    ga pyri. A''ereki Tupana''ga ko japopahara''ga imongohara''ga. Ojive ga oapo pa
    tapo''ru pa ti ji javo.'
  sja-NT: Ne-inaa jõma nɨ̃bɨ Tachi Ak'õre-it'ee. Ichiata pia k'ĩsia iru baji ichi
    Warra piuda k'aurepa awaraa warrarã chok'ara ichi ome p'anapataadamerã, ichi eujã
    k'ĩra wãree bɨde. Mapa chi Warra chupɨria piupiji. Cristopa jõma ooji ichi Ak'õrepa
    oopidak'a, mia nɨ̃baji mĩda mãga ooit'ee. Mapa ichia wãara Tachi Ak'õre o ak'ɨpii
    eperãarãmaa, aɨde t'ĩudap'eda, ɨt'aa wãdamerã.
  xed-xed: Inda skwi ná, Lazglafta ta magafta. Ka ŋani nzakwani guli. Mantsa, ka ɗvaftá
    Lazglafta ta payaftá Yesu nda ma ghuya ɗaŋwa ya ghuyə tsi, kada mutsafta ndəghata
    mnduha ta nzaku ka zwanani, ŋa hlayni ta həŋ da glakwani. Yesu tsa mndu dzaʼa
    hla həŋ da mbaku ya.
  mks-NT: Tócó ndihi ña̱ha ña na̱cava̱ha Ndióxi̱ cúú á cuéntá mé á sa̱há ña̱ na̱cachi
    mé á ña̱ ná coo a. Ta na̱sacu ini a ña̱ ná ndoho ini Jesucristo quivi a sa̱ha̱
    yo̱. Ta xi̱hín ña̱ yóho na̱jáxi̱nu̱ co̱o a nu̱ú chuun na̱tahnda nu̱ á ña̱ ná jáca̱cu
    a mí. Jáchi̱ ña̱ cúni̱ Ndióxi̱ cúú ña̱ ná canduu ndihí, na̱ cúú cuéntá mé á nu̱
    íin a.
  gfk-S: Io, ma ne God aie nong ga hakisi ira linge bakut ma iga gil di ura nuno iat.
    Ma iga sip be na lamus ira haleng na natine utuma nalu be na hatamat di. Kaie
    i takados be God ga bala ter Jisas be na kilingane ikino mangana ngunngutaan waing
    Jisas nage tale tutuno iat be na pit no ngas be di nage kap no haralon.
  bmu-bmu: Anutunöŋ mönö öröyuai pakpakö könaŋi akza. Yaŋön körek nini nanŋi möpöseim
    waŋgibingöra aka miwikŋaim neŋgiiga maljin. Yaŋön ambazip sehisehiŋi neŋguaŋgiri
    asak-mararaŋnöŋ öŋgöbingöra mötza. Mewö möta amötqeqeninaŋgö Toŋi mi qahö aŋgön
    köliga sihimbölö möta mewö miaŋön nupŋi mi mem teköi asakmararaŋi pakpak miwikŋaimapkö
    möri dop kölök.
  dgz-dgz: God wan dim dim iravi wan venat musini apanewa menan God inap aro amun
    wandia. Aro amun ame inap wandeni menan me Iesu ugu vegaek anu taneni neginewa
    gapan Iesu kakaevet entanen. Ap gamup God otu tasine aruga naumo oya oya mega
    gapan onamopen tan. Ap menan mu oya oya mega den waren.
  eng-GNV: For it became him, for whome are all these thinges, and by whome are all
    these things, seeing that hee brought many children vnto glory, that he should
    consecrate the Prince of their saluation through afflictions.
  zaa-NT: Tata Dios nna benie iyábani nu té para la'a mísmuba lèe nna calatsi'e qui'ni
    iyaba ri'u ca ỹi'nie nna tsé'e ri'u ỹiabara' lani lèe. Acca chì bá nanie qui'ni
    Jesucristua nna uccua duel·la' uccue sufrir para qui'ni anía modo nna chi née
    adiru enne' ỹeni de rudilèe iyaba ri'u.
  eng-WEBSTER: For it became him, for whom are all things, and by whom are all things,
    in bringing many sons to glory, to make the Captain of their salvation perfect
    through sufferings.
  guh-guh: Dioso baja cajena daxitacuene natoexana bajaraponënexa. Dioso daxitacuene
    pexanaecujinae, Dioso abaxë pejamatabëcueneta daxitacuene tsiteca xanepana mapamatacabijavaberena
    ataje. Daxita pamonae jumecovënëtatsi, pexicuenia petaevi, Dioso jitsipa pebarëevetsinexa
    daxitacuene Dioso pexanaejava. Bajaraxuata Dioso tocopata Jesucristo cruzata ayaicuenia
    bepejiobiaexanaenexatsi. Nexata Jesucristo capanepaena daxita pamonae najamatabëcuenecopata
    Jesucristojavabelia, peyajavaponaponaenexa Dioso pijapenivenivenaenacuatatsia.
  bon-bon: Iyeta gwidape lui Acejiyame tääpu memi, piiyepu teeme bau ca wawenäneji
    gemi. Peei name pi miiji gyene egä tabe cuta Yeesu ne mäpu cabu ecituji, ingle
    Yeesu liba conocäco asatuji peei mäpu cabu ca, tabe piba ibibi ge nuuja biname
    bine ätityerame teeme mäpu cabu ca äsecrera tääpume. Tabe bucurage Acejiyame me
    bägräwale saawadanemuge teeme jamyacu apaclyera cabu lenajame.
  nhw-BL: Nochi catli onca, eltoc pampa quej nopa ipaquilis Toteco. Huan yaya quichijchijqui
    nochi catli onca. Huan ica catli Jesús tlaijiyohui, Toteco quichijqui para yaya
    ma eli nopa tlayacanquetl catli senquistoc quinamiqui para quinmaquixtis nochi
    masehualme catli mochihuase iconehua.
  swh-ONEN: Ili kuwaleta wana wengi katika utukufu, ilifaa kwamba Mungu, ambaye ni
    kwa ajili yake na kupitia kwake kila kitu kimekuwepo, amkamilishe mwanzilishi
    wa wokovu wao kwa njia ya mateso.
  wbi-wbi: Lulyale lwa kyang'haani kuuti uNguluve, ulwakuvaifinu fyoni pwefile vwimla
    umwene kukilila umwene, lukamunoghile kukuvaletela avaana vinga mu vwimike, nakuuti
    lukamunoghile kukum'bomba um'baha mu vupoki vuvana kuva mwitike kukilila imumuko
    sa mwene.
  bba-bba: Kɑ ɡem, n weenɛ Gusunɔ wi u kpuro tɑkɑ kuɑ mɑ yɑ wɑ̃ɑ win sɔ̃, u Yesu ko
    tɔn ɡiro nɔni swɑ̃ɑru sɔɔ, kpɑ u kɑ tɔn dɑbinu ko win bibu be bɑ koo win yiiko
    bɔnu ko. Domi Yesu wiyɑ u bu kpɑrɑmɔ bu kɑ fɑɑbɑ wɑ.
  eng-KJVCPB: For it became him, for whom are all things, and by whom are all things,
    in bringing many sons unto glory, to make the captain of their salvation perfect
    through sufferings.
  kgk-NT: 'Iporã katu Nhandejáry ogwereko upéixa gwa''ýry. Entéro mba''e moingohaty
    voi Nhandejáry. Ojéupe gwarã omoingopa va''ekwe. Ogwenogwahẽse heru-vy ojéupe
    gwe''ýi kwéry hendive oiko porã hagwã heko tee-rupi. Upéa-gwi: “Iporã katu” he''i,
    “Erehasa asy nde eremboagwyje hagwã xe nhe''ẽ, ereiko hagwã kente kwéry resende
    teeha ramo, hape járy ramo ave, ereru hagwã xe-vy xe re''ýi kwéry-pe gwive” he''i
    Hesu-pe Nhandejáry.'
  waj-waj: Anutuuqo mmuakiaa mminnamminnaiyauvaa iima kioo iyauvaara haitatuura nakaaraivovee.
    Inna raunna mmaapu kaayauya inna tasipama yoketaama variateeraivaara ivo inna
    aikiooma Yisuunna tuduu mmamma nniitareeraivaa vareeravai. Anutuuqo tuduu ivo
    mmamma nniitaroovaa varoo yaatara kioo yoketaama varioo gioonna kiaapuuya vita
    vitainno iya vitoo yoketaivau yapeeraivovee.
  cpy-cpy: Oskeki otampatzika-taki jempe ikinakaakiro Tajorentsi ishinetakiri Jesús
    ratsipeta-kowentee, ari ithotyaa-kirori Jesús okaate ranteri. Tema Irika, ashiyitariri
    maawoeni, kantakaan-tzirori itzimayitan-takari maawoeni, riijatzita-kira atsipe-wentaa-riri,
    rowawijaako-shire-yiteeri, ari okantyaa itsipatan-teeyaariri, maawoeni itomiitari
    janta rowaneenkawoki.
  mpx-mpx: Yehoba bugul gegewel i ginolil ge bugul gegewel iya kaiwena. Iya nuwana
    natunau nihi gewi ni ahel ge ni pawasawasa-agil, yaka i ba Yeisu ni tabwa gamagal
    ge lomwan ni pwawa inoke eliyana bosowaina ni tabwa Toematana ge gamagalau ni
    houwaagil pwamwal nihi pwawa. He i sapu te Yehoba i ginol ola o.
  wbp-wbp: Kaaturlu nyiyarningkijarra ngurrju-manu, manu nyiyarningkijarraju nyanungu-nyangu.
    Yungu-jana yapa panu-nyayirni kanyi nyanungu-nyangu ngurra-kurra kankarlarra yungulu
    yartarnarri wiri-jarlu-kurlu nyinami Jijaji-piya. Ngurrju kujaju. Kala nyiya-jangka
    Kaaturluju Jijajiji rampaku-manu ngalipa-piyaju? Jijajirli-jala kajana yapaju
    wankaru-mani. Kaaturlu Jijajiji walya nyampu-kurraju yilyajarni yungu murrumurru
    purda-nyanjarla palimi. Kaji Kaatu Jijajikiji rampaku-maninja-wangu nyinayarla,
    kula-jana Jijajirliji yapakuju wankaruju yungkarla.
  luo-luo: Ne en gima kare mondo Nyasaye manochweyo kendo morito gik moko duto oket
    jachak warruok margi kare chuth e yor sandruok, mondo eka okel nyithi Nyasaye
    duto oyud pok mar duongʼne.
  nhe-NT: Nochi tlen onca, eltoc pampa queja nopa ipaquilis Toteco. Huan yajaya quichijchijqui
    nochi tlen onca. Huan ica tlen Jesús tlaijiyohui, Toteco quichijqui para yajaya
    ma eli nopa tlayacanquetl tlen senquistoc quinamiqui para quinmaquixtis nochi
    tlacame tlen mochihuase iconehua.
  aii-aii: ܣܵܒܵܒ ܚܫܝܼܚܬܵ‌ܐ ܝܗܘܵܐ ܕܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܝܼܹܗ ܝܢܵܐ ܘܒܝܼܹܗ ܝܢܵܐ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ،
    ܕܡܲܝܬܹ‌ܐ ܪܵܒܵܐ ܒܢܘܿܢܹ̈ܐ ܠܬܸܫܒܘܿܚܬܵ‌ܐ، ܘܥܵܒܹܕ ܠܪܹܝܫܵܐ ܕܦܘܼܪܩܵܢܵܝܗ‌ܝ ܓܡܝܼܪܵܐ ܒܚܲܫܵܐ.
  esk-NT: Agaayyutim aŋalanniġai supayaat, suli supayaat sagviġñiġaat kamanautaa.
    Aasriiñ nalauttuq Agaayyutmun naamasipkaqamiuŋ iġñi nagliksaałikun tikiutitquplugich
    iñugiaktuat iġñiġich qiḷaŋmun. Taamna iġñiq aullaġniiriġuġniġaa anniqsuġiaŋatnun.
  msb-msb: Kun sugad, angay lang na an Dios na naglalang kag nagaataman sa tanan,
    ginpaperpekto si Jesus paagi sa iya mga ginpasakit agod makabahin siya san iya
    gloryoso na buhay sa kalangitan sa damo na mga anak san Dios. Nangyari ini kay
    si Jesus an paratuman san inda pagkasalbar.
  cpa-NT: Quiah¹² báh³ Diú¹³ ca¹lah¹jǿ¹ hi² chi². Jan² dsa² héi² jmo¹² hi² chi² ca¹lah¹jǿ¹.
    Hniu¹dsa tai¹dsa jue¹² dsa² jmøi¹guǿi¹ juu¹² ja³dsio¹. Hi² jøng² dsio¹ báh³ ca¹jmo¹dsa
