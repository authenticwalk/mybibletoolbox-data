    ହୁଦାଂ ବାର୍ତି କିନାକା ହେୱାନ୍ତି ହାର୍‌ ମାଚାତ୍‌ । ଜିସୁ ନେ ମୁକ୍‌ଡ଼ାନି ହାଜ଼ି ଚଚ୍‌ଚାନାନ୍‌
    ।
  txu-NT: Djãm Metĩndjwỳnh kute kra tokry'ã amim karõja punu got? Kati, mrãmri katàt.
    Metĩndjwỳnh kute mỳjja kunĩ 'yr ne kute ar o baja tãm ne krabê Jeju'ã amim karõ,
    kute tokry maro tẽm ne inomã mẽnh ne kam mrãmri kubê me bapytàr djwỳnhkumrẽxmã.
    Tokrykôtbit ne me bapytà. O ne Metĩndjwỳnh me bakrãptĩ pytàn me bajo kra, kute
    õ kàjkwa mextiremã me bajo tẽm gu me kramẽ baro'ã arkam babamã. Jeju ne me bamã
    wan me bamã pryo mõn kàjkwamã wadjà. Dja gu me ĩ kôt pry'ã mõn wadjà.
  eng-WEBU: For it became him, for whom are all things and through whom are all things,
    in bringing many children to glory, to make the author of their salvation perfect
    through sufferings.
  gnw-NT: Tumpa uyapo opaete, jare jae uyembutuichaca opaete uyapo vae pe. Jae uipota
    jeta ɨvɨ pegua reta uyeyapo vaerã taɨ retarã jare uyembutuichaca vaerã. Jáeramo
    icavi chupe Jesús uiporara vaerã. Echa'ã uiporara vae rupi Jesús uepitɨ upurumbɨasa
    vaerã.
  mux-mux: 'Akiliinga ung te wasie niambu: Pulu Yili-ni mélema pali tirim, yu mélemanga
    pali Pulu Yili. Yu-ni yu-yunu piliipaliinga mélema tirim, akuma ekupu nokulemú
    akiliinga yu-ni yambu pulele makó topa ‘Nanga kangambulama molku, na-kene wasie
    tapú-topu molamili.’ nirim kene enini tepa liipa, mindili nolkemela kupulanum-na
    wendu liipa, yu-kene molku kunjingí kupulanum-na liipa munjurum yili ‘mindili
    nupili.’ nirim akili kapula nirim. Yu mindili nurumeliinga yu yi aima kaí sumbi-niliele
    molupa enini tepa liipa mulú-koleana pungí kupulanumele liipa ora simbandu memba
    pulimú.'
  maj-NT: Tu̱ xi nkjin ka̱maha ntíhi̱ Nti̱a̱ná xi sa̱kúhu̱ ra̱ kju̱a̱chánka, Nti̱a̱ná
    xi kits'ínnda ngayjee̱ ni xi tjín ko̱ nga̱t'aha̱ Nti̱a̱ná tjíntuhu niu̱, kits'ín
    nga a̱jihi̱n kju̱a̱'uu̱n kama Cristo̱ xi tjíhin nga ka̱ma, tu̱ xi ts'i̱ínk'ankihi̱
    xu̱ta̱.
  bkq-NT: Deuslâ idânârâ tâlânro modo aieni, eni warâ. Mâkâ peba-ro watay, âdy lâpeba
    tâise. Iozeno lelâ Deus anhekyly. Idânârâ tynynonro modo âsemaguely ize mâkâ,
    tymery agâ pymâ tynrenseinhe, tohoguezeinhe warâ itomoem. Arâ ize awyly, “ymeom”
    tâkeho modoem. Idânârâ Deus aguehobyry anhetuo, Jesus kâmakerin-em awyly, âsenagazedyly,
    iguely warâ, tunwynram katoem.
  kue-kue: God okuna imbo moglko, te taragl prapra i ye mina plau dindre aimande pai
    mogl ongwa. God nangiglma prapra ere-inagledi prukwa pangwa ipre Yesus endungo
    ende atne undre giugogl ana goglkwa. Ye yegl ormara i nangiglma merkinde ikine
    endimbo heven suna wakai moraglmedi pre orkwa. Ana Yesus giugogl goglkwa ipre
    God ye kangiye kande tongwa.
  cot-NT: Maasanopae choocaguetatsica iriguenti peacaaguetacaroquea Aapani Irioshi,
    iriguenti nintanquitsi ochoocatantajiacaca, aisa iriatimpa ininque iroaroaitanaquequea
    maasano irijanijiate inchoocatimojiaqueri inquempequempeivetapojajempariquea yoganejencamajatagueti.
    Irootaquequeate ocameetsamajatantacaca itigarancaqueriquea Jesoshi yatsipetacaajivaecariquea
    cameetsanijite interoncamajaquero maasano irinetsanaqueca iragavejaquenijite irimeshiajiaqueriniji
    maasano tsaroventajiaquemparineca.
  bnp-bnp: A Vure i ratarike a maki lobo, i matakari a maki lobo. Lakea i kamumu a
    Vure i ratea e Isu i bole a nimadihi, ge malamala liu, ge korimule e huriki ala
    kupo, ge gale ria e huriki e tuna, ri gi made turana na bagetua vona. E Isu kunana
    a viri i korimule e huriki.
  apn-NT: 'Nẽ Tĩrtũm kot mẽmoj piitã ho kator jakamã mẽmoj piitã õ na. Na pre mẽ pakukamã
    hamaxpẽr o: —Inhmã ixkra xohtô hprãm. Kot paj nhỹrmã man amnhĩ wỳr mẽ ho api kê
    mẽ ixri mex rãhã nẽ pa ho pa. Nà kot paj ã mẽ hipêx anẽ. Nẽ Ixkra Jejus koja kêp
    mẽ õ Pahihti. Koja mẽ uràk nẽ mẽmoj punuj pumunh o pa hãmri nẽ à htỳx kamã hamak
    o kêp mẽ õ Pahihti mã tãm. Anẽ.'
  ctp-NT: Ti kulo ngwiñan Ndiose nchga nan nu nsuꞌwi lo chalyuu, kwiꞌ ngwañaꞌan nxñi
    Ni kwenta ꞌin nchga nan; loꞌo ngwañaꞌan, nchka tiꞌ Ni chaꞌ tyaan taꞌaan nu lkaan
    sñiꞌ Ni nde seꞌen suꞌwe ꞌa ñaꞌan seꞌen ndukwa Ni. Kanꞌ chaꞌ kulo ndukwa ndloo
    ꞌa chaꞌ ꞌin Ndiose chaꞌ tyii kuꞌni Jesucristo nchga tñan nu ndiꞌin chaꞌ kuꞌni
    Ni lo chalyuu; loꞌo ni, wa mdoꞌo laan ꞌin chaꞌ kuxi chunꞌ Jesús, ni siya kaꞌan
    ꞌa nu tiꞌí mdijin yu bra nu yꞌni yu tñan kanꞌ.
  opm-opm: Erer gon moh Got orhorwi darpapat orhe kasip ohsi papatmur. Ama imat papat
    han orhor Norhe brer ihir trun han ham norhe has da ohsi ham norhe pat ha apringwe
    daham dire namburin han Jisas ohnong batbet apdapmur. Batbet ma apdap oh ihirnong
    yah mat orhor amburin han ha hatinoh rim batbet apdapmur. Imat batbet apriporhan
    oh batbet dara ama ohe pe oh oh dirnong yah mat orhorwi namburin han hatipmur.
    Got oh Jisas oh ire amburin han ha hatinoh rim batbet ma apdap oh Got oh erer
    moh darpam orhe kasip hrepnong mar papat han ohoh ihan imat batbet ma apdap oh
    yah matipmur.
  bvr-bvr: Wangarr an-gatiya nipa gu-jarlapuna warrpam gun-gatiya rrapa warrpam gun-gatiya
    gu-nirra nuluwa nipa, nipa gun-mola nula gun-guwurkuricha gu-guyinda nipa gu-mungbuna
    gun-gata minypa an-molamola a-negarra Jesus an-ngayburrpa Mu-ngoyurra A-jirra
    Arrburrwa. Gu-gurda ngacha minypa nipa Wangarr arr-menga a-ni ngayburrpa barra
    gatiya wugupa nula gu-yigipa gu-gujayanaya.
  wal-wal: Xoossai ubbabaa medhdhiyaagee, ubbabaakka naagiyaagee, Yesuusi daro naata
    ehiidi, banaara bonchchissana mala, waayiyaa baggaara Yesuusa bali bainnaagaa
    oottanau bessees; aissi giikko, he naata atotettaayyo kaalettiyaagee Yesuusa.
  zad-NT: Dii ḻi, Chioza', beena' bx̱e bsil yog'ḻoḻte dii de na' nakgakan c̱he', cheenile'
    beṉ' be beṉ' zil gakgake' xiiṉe' kwenc̱he yic̱hi'e ḻegake' gana' de balaaṉ xen
    c̱he'na'. Daan, benan byen bzanile' Jesúza' wxak'zi'e na' wite' kwenc̱he bisle'
    cho'. Na' ka', biyoll bido bene' yog'ḻoḻ daa nllia Chioza' bia' gone'.
  kmg-kmg: Wiac sasawa irec rune â bâbâfua e naru motecfâcne bocjaha eri tatamac-ticnao
    jowac-jopaocte manasuhuc bâbâpiaŋ-jeŋicte micne bapa e šâic serereŋ gie baku mao
    fisiocte mucnewec i sâcke-hâmowec.
  aso-aso: Idoꞌ Oꞌmosoꞌmo Izesuꞌni imiselo mulumo alumo gelo helelive lineꞌ nene nanitekumuꞌ
    ve. Izesuꞌ nene do luꞌ izelineꞌ gono dalidoꞌ olihe lisiheꞌ gehepeve amo minineꞌ
    nenako nemuꞌ mulumo alumo gelo helelineꞌ neꞌmo aꞌmine leliꞌ do luꞌ izelineꞌ gono
    nene dalidoꞌ do lisiheꞌ gehepeve o-delingumuꞌ mulumo alumo gelo helelive lo Oꞌmosoꞌmo
    imiselineꞌ ve. Idoꞌ izipahala vaiꞌ leleꞌmize molo atoliꞌmine ogo do lamineꞌ o-ledelesa
    gono doꞌmo vo miningutiꞌ nene Oꞌmoso aza leliꞌ gomuꞌ molo lemo akate velo do luꞌ
    izelive Izesuꞌ mulumo alumo gelo helelive lo imiselineꞌ neꞌmo nene monovo do lamineꞌ
    goloso ineꞌ ve. Ee, initeꞌ mataꞌ mukiꞌ eiꞌ initeꞌve eikumukovoꞌ mini di dizilizave
    lo do sotoꞌ molave eveneꞌ naba Oꞌmoso aza Izesuꞌni nene do luꞌ izelidoꞌ do lisiheꞌ
    o-delesa mulumo alumo gelo helelive lo imiselineꞌ neꞌmo nene monovo do lamineꞌ
    goloso ineꞌ ve.
  uli-uli: Ila ye fel le Deus we ye hasubu ngo ye kekefali pangal formel, yebe foru
    le luwul yael Jesus hafohoy mo yal mes, ngo bela mel le ye hartael momay bo be
    cholop yarmat le yebe hasirloh luwul falmay la yael Deus.
  nin-NT: Abachi nggo à na aseki we. Aseki ka wemi a su ku ama. I wre ku Abachi uwa
    du iha yi i na uni gri ikpa ttungo wa ki krikri nggo na gri amumarr shishemi kuma
    ni inkpinkpye Abachi.
  acu-NT: 'Yus: Mash najanamu ainaun wína umirtukarti tusa wakerawai. Tura ni uchiri
    ainaun mash ni pujutirin nayaimpinam jearti tusa wakerawai. Tura asamtai ni Uchiri
    Jesús mash aints ainauti uwemtikramratin aa nuna waitkasar maawarti tusa, Yus
    tsangkamkamiayi.'
  cak-WNT: Yac'a ri Dios ri xbano ronojel. Y ronojel ri xuben Riya', can riche (rixin)
    chi niquiya' ruk'ij. Y ruma chi ri Dios nrajo' chi can ta ye q'uiy ralc'ual yebe
    chila' chicaj riq'ui Riya' y nic'oje' c'a quik'ij quic'ojlen, rumari' can ruc'amon
    c'a chi ri xc'amo pe ri colotajic xuk'axaj tijoj pokonal riche (rixin) chi queri'
    tz'aket xuben ri ruc'aslen ri xuc'uaj re wawe' choch'ulef y queri' xk'alajin chi
    can kitzij chi Colonel.
  ebk-ebk: 'Hi Apo Dios nan namayang as nan am-in ay ka-ichin, ya nafiayang am-in
    ta maichayaw hiya. Isunga maifiakiay nan nauy planuna: Nunfialinuna hi Jesus as
    ustu ay mangepangu kan chitaku babaen as nan inliwasna ta ongor chi iyalina ay
    an-ak Apo Dios ay maetapi as nan kaichayawana. Tay hi Jesus nan mangetoróng kan
    chicha as nan kaesarakanan.'
  spa-PDDPT: Porque convenía a Dios, por cuya causa y por medio de Quien son todas
    las cosas, Quien condujo a muchos hijos a la gloria, perfeccionar al Autor de
    la salvación de ellos por medio de padecimientos.
  ruf-ruf: Tsaikala pfinogha ghendo Imulungu iyolumba na ukukindilisa ipfinu pfose,
    yamtende Yesu kuwa mkamilifu kwa inzila ye ukudununzika, ili yawaghale iwanu wengi
    mne utunitso wake. Kwaapfila Yesu iyo iyowalongotsa mne ukombotsi.
  gun-gun: Mba'eta Nhanderuete peguarã opa mba'e oiko, ha'e ae omoingopa rire. Ha'e
    rami vy guexakãa katy gua'y kueryrã nhandereru aguã ma opa mba'e py oguereko katu
    raka'e Nhandereraa jepearã, oiko axya py guive.
  agu-BL: Ba'n mban Ryos, yi jun yi bnol tetz cyakil e'chk takle'n nin yi taw cyakil,
    yi cwe'n xtxumul yi tajwe'n tan tijol Jesús q'uixc'uj. Na tan yi q'uixc'uja'tz
    yi tijnak ja oc tetz tz'aknak cu'n nin ja xcye' tan chicolpe'n wi'nin wunak, nin
    tan cyoponse'n tcya'j.
  isn-isn: Ai ituile izipie kina Itunda, kunsoko kila i kintu kikoli ku nsoko akwe
    ni kukiila ng'wenso, ai utakiwe kualeta ang'inya idu mi ikulyo, ni kina ai utakiwe
    kumuzipya lukolongo mu uguniki nuao kutula ukondaniie kukiila lwago nu lakwe.
  ilo-ULB: Rumbeng laeng a ti Dios, gapu ta agbibiag ti tunggal banag a maipaay ken
    babaen kenkuana, ket ipanna ti adu nga annak iti dayagna, ken pagbalinenna a naan-anay
    ti pannakaisalakan ti mangidadaulo babaen kadagiti panagsagsagabana.
  pir-NT: Cohãcjʉ̃ ijipihtiyere bajumehnediquiro ijire. Sa ye ijipihtiye tiquiro ye
    dihita ijire. Sa yero Jesure yaria dutiro ñañene cohãgʉ̃ yeahye tiquirore. Sa
    yeahye tiquiro masa peyequina tiquiro yequina ijiatiquinare ʉhmʉsepʉ neano taro.
    Jesu sa yero, ñañe marieniquiro, quehnoa yʉhdʉariquiro tiquiro ijiyere ihñono
    niahye. Sa yero Jesu pehe marine yʉhdʉoriquiro, mari pʉhtorota ijire.
  anv-NT: Ɛsɔwɔ ne akwyɛ unó uko ne ji ne agbaré ubi nnó ukɛne cháŋéné. Ndɛre
    ji apyɛ nnó gejamégé bɔɔ́ ábɛ́ baá bií abɔ ŋgɔ, ɛlú galɔ́gálɔ́ nnó ji
    apyɛ muú ayi ánénege ɛbwɔ́ meti áwené gemɛ́ge bwɔ́, ágɛ́ ɛfwyale nnó akwane
    né yɛ́ndé meti mambɛ muú ayi ákágé pyɛ ɛbwɔ́ ábɔ́ geŋwá.
  sab-NT: Chube nu lle ulita dodaba, lle e ulita kle Chube alin ama gbagda kweri ama
    ta gbagda nga suga no ole, Chube takalin kwian tanre chege toi ama ole nga ngaña
    giti ama oliale, malen Chube sugedu moge ama mo Kirolla Jesucristo gbadale boi
    daga ngwale jogekeda kwian ulita age me no giti, ene Jesucristo ñage chege kwian
    chudaboanga no kwian jwannga siere ji chugege age me no gdale ene Jesucristo giti
    kwian chege trate Chube gwa giti ñage toi Chube ole kaire Jesucristo ole nga ngaña
    giti chui tangle diali Chube takalin kare.
  tmd-tmd: 'God nuŋ ap bla magalɨg rɨ nɨgön nugwidɨx mɨd aku, nöbö mö mɨga akwör pɨ
    mögörɨb wä ödöriö nuŋ aku pɨ nɨgɨba, Jisas yad abmɨn hön mɨ ölɨŋ höb gwogwo ödöriö
    pɨmɨn, God nugwo kau wä keiryöbö ödöriö nuŋwa keir aku nölöŋa. Aku agapɨm: Jisas
    nuŋ keir röŋ mönö wä aku nugw pön, nöbö mö mɨga akwör kau wä keiryöbö ödöriö aku
    Jisas pɨsaŋ du mɨjöña.'
  acr-NNT: Ri Dios e ꞌanayom re y e chapayom re ronoje ri kꞌolik. Yey lik xajawax
    kꞌu ri kꞌaxkꞌolil xrikꞌowibꞌej ri Jesús, ri kayaꞌw re ri kolobꞌetajik, ma ruma
    waꞌ ri Dios xutzꞌaqatisaj uwach ruchak ri Jesús chaꞌ jelaꞌ kebꞌukꞌam bꞌi ukꞌiyal
    ralkꞌoꞌal ri Dios chilaꞌ chikaj.
  kpg-kpg: God dela ne hai ana mee huogodoo, gei e haga mouli ana mee huogodoo, e donu hua
    go dana hai a Jesus gii dohu dogomaalia mai dono hagaduadua, belee laha mai nia
    dama dogologo gi dono madamada. Idimaa, go Jesus dela e dagi digaula gi di haga mouli.
  taj-taj: परमेश्‍वरसे ह्राङला लागिरी जम्‍मान स्‍हे ह्राङसेन स्‍होबा मुबा। ओच्‍छे
    ह्राङला कोलागदेदा ह्राङसे याङ्बा य्‍हालदेन शक्ति पिन्‍बाला लागिरी थार्बा पिन्‍बा
    येशूदा दुख नापुङ्‌सी पाको स्‍होबा चा परमेश्‍वरदा ज्‍यबा छोर्जी,
  avt-avt: Hɨram yaaim te hɨrak God kerek haai ke menmen yapɨrwe hɨrak kɨrɨak menmen
    yapɨrwe hɨrak kenip Jisas hɨrak mɨtɨk yaaik wɨsenuk keriuwe menmen enum makɨp.
    Marim God kɨrɨak Jisas yaaik te hɨrak kakɨriyei haiu mɨt haiu mamre nɨkerek ne
    God haiu mamɨt menmen mɨrak yaaim.
  cbk-cbk: El Dios amo man quien ya crea todo el maga cosas, y por medio del di suyo
    poder todo este maga cosas ta existi para di suyo provecho. Entonces necesita
    gayot que Dios prepara completamente con el di aton lider si Jesucristo por medio
    del di suyo sufrimiento para puede le salva mucho gente. Y el resulta de ese salvacion,
    ay queda sila maga anak de Dios na cielo.
  uig-ARA: چۈنكى پۈتكۈل مەۋجۇداتلار ئۆزى ئۈچۈنمۇ ھەم ئۆزى ئارقىلىقمۇ مەۋجۇت بولۇپ
    تۇرۇۋاتقان خۇداغا نىسبەتەن، نۇرغۇن ئوغۇللارنى شان-شەرەپكە باشلىغاندا، ئۇلارنىڭ
    نىجاتىنىڭ يول باشلىغۇچىسىنى ئازاب-ئوقۇبەتلەر ئارقىلىق كامالەتكە يەتكۈزۈشكە لايىق
    كەلدى.
  tuf-tuf: Síratan im acu bahnác cuanír chájacro. Ima chihtá cuitar cuanír chájacro.
    Eyatan uw quir bin ima sasá chaquin séhw̃ajacro. Eyta chaquir im owár carin yin
    ayin sehw̃ar, Jesusan yarsa chin áyjacro. Jesús eyan Uw Síuquibro. Eyta chin ayir
    cuitar Jesusat uwa caba síujacro.
  abx-abx: Kay si kamatu'uran, angay gayod i buhat-na si Diyos nga magpadayon si dimu'an
    pagtuman si karuyag-na. Panakka-na si uras pagpatuttot si kalabbatan dadi' pada'iray
    si maka'angayan kamutangan, agpamatgas-na dahulo si Diyos i kina'iya-na si Jesus
    pina'agi si pag'antos basi' si Jesus i magdahulo paghimo lalan para si magkataralwas
    to.
  mco-NT: Tüg'ócɨy huɨdijaty ya yajpatp, ji'ajtp yɨ' mɨɨd Dios ycɨxpɨ etz Dios ymɨc'ajt
    yaj'ijtaayb tüg'ócɨy huɨdibɨ ji'ajtp. Dios tudägy ytuuñ co yajca'pxɨ Jesucristo
    y'oy'ajtɨn mɨɨd je tzaachypɨ huɨdibɨ tɨ mɨnaxy tɨ yajnaxy. Mɨɨd co Jesucristo
    tzaachypɨ tɨ mɨnaxy tɨ yajnaxy, paady ycɨxp jäy ajcxy padaangɨxy Cristo y'oy'ajtɨn.
  cpb-NT: Tampatzika okanta tsika ikenakaakero Pawa, rishinetakeri Jesús inkemaatsiwaitya,
    ari rithonkakaakeri onkaate ranteri. Tema Jirika, ashiyetairi maawoini, iri kantakaantzirori
    itzimantaari maawoini, iriira kemaatsitakowentairi onkene rowawisaakoshiretai,
    intsipatantaiyaariri maawoini itomipaini janta rowaneenkawoki.
  aon-aon: Yakri gamo ikripep um enyudok. Iruhin douk nenek ihishmori eshudok eneshenesh
    aria nape natrish. Aria douk nape narao ihishmorim ananish batowish shatanamori
    um shuto iruhw heven shukih shuni anan sharao debeishi nyeiguhw. Douk namudok
    aria neshopoki Jisas nanaki shan nemnek debeiri eriger. Douk shan nemnek debeiri
    eriger namudok aria natogur debeini narik nenekumesh yah hato iruhw heven. Iruhin
