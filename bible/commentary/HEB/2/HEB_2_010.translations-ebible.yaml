  kxv-kxv: ଇଚିହିଁ ଆମ୍ବାଆରି ତାକି ଇଞ୍ଜାଁ ଆମିନି ଗାଟାଣା ତା଼ଣାଟି ବାରେ ଗା଼ଡ଼ି ଆ଼ହାମାନେ,
