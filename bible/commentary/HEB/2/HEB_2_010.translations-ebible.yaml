  tha-KJV: ด้วยว่าในการที่พระเจ้าจะทรงพาบุตรเป็​นอ​ันมากถึงสง่าราศี​นั้น ก็​สมอยู่​แล​้​วท​ี่​พระองค์​ผู้​เป็นเจ้าของสิ่งสารพัด
