  amu-NT: Chaꞌtsoti na mꞌaⁿ, mꞌaⁿ ncꞌe na tqueⁿ Tyꞌo̱o̱tsꞌom ndoꞌ laxmaⁿ cwentaaⁿꞌaⁿ.
