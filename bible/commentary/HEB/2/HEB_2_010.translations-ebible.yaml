  eng-F35: Because it was appropriate to Him[F], for whom are all things and through
    whom are all things, in bringing many sons into glory, to complete the Author
    of their salvation through sufferings.
  ind-ind: Allah, sebagai Sang Pencipta yang menjadikan segala sesuatu bagi kemuliaan-Nya,
    layak untuk dipuji dan dimuliakan oleh banyak anak. Untuk mencapai tujuan itu,
    Allah menetapkan bahwa Yesus, sebagai Perintis Keselamatan kita, harus melalui
    penderitaan agar layak menjadi Penyelamat.
  pes-OPCB: خدا، همان خدایی که همه چیز برای او و به‌واسطۀ او وجود دارد، بر آن شد تا
