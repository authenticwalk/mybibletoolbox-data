  gaq-gaq: କ୍ଲିଗ୍‌ ଦର୍‌ତନି ସାପାରେନେ ଆରେଣ୍ଡ୍ରେ ଆରି ଆମ୍ବ୍ରଣ୍ଡ୍ରେ ଇସ୍‌ପର୍ ମେଁନେ ଏଜାମାୟାନେ
    ଉଂଇଙ୍କେ ଜିସୁନେ ମ୍ନାନିଆ ଆମିସୁନେ ନ୍‌ସା ଗୁଏନେ ବାନ୍‌ ଜିସୁକେ ନିମାଣ୍ଡା ଆଡିଂଚେ ଟିକ୍ କାମ୍
