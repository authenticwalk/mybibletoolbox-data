  awb-awb: Minayabe Manikáne ehwehnka mahraréna, Are éhweh nánuwahrah teriníe. Are
    tagaríáh ké momiwíotaq arenáwíq pankeranieéna arensabé igonkónue iwíáh íwíáh ataníe
    ire.
  gdn-gdn: ko e wagubu ke; ‘Mamai, kau sisiyagi ki nau yowani-yoma tadeyakani. Kau
    sumaniyamu ragidai mu pauna-mugu ka nau kau sigi umayo pokaiya esida tepapakani.’
  nko-NT: Ɔlɛbláa Bulu ɔbɛ́ɛ, “Nɛ́kla fʋ́ bwɛhɛ́ súná mɩ́ apíó. Nɛ́kanfʋ́ fʋ́
    anɩ ofíakpa.”
  bsn-NT: 'To bajirone gotiaja Dios ocare masa ĩna ucamasire: “Mʉ bajisere yʉ bederãre
    ĩnare gotirʉcʉja yʉ. Ĩna rãca rẽjacõari, mʉre variquẽnarã, basarʉarãja yʉa”, yigotiaja.'
  pib-NT: 'Wane china: Pgiwaka nunkakanna nomolene. Gapatjetachine tskalaya nshikaletinyi.'
  wiv-wiv: Na vuna ia e tani barae ni Vuvu, “Hau da ta tani kakava hiza ni habu tazigu.
    Na taem kua dia ta lohu kara lotua da ta habia linge kata vazahenia hiza na pidaka
    dia.”
  reg-reg: Kaikati,”Enilasha lisina lyao kubhaili bhani, enimba ingulu yao okusoka
    mulikofyanyisho.”
  mlh-mlh: Fuŋnenoŋunde Biŋe buŋo mo iŋi mime pega, “Nonji gore tina oi nakene ogopu
    yoŋore oŋgaku tamae yareku maŋkekerisie kufufuŋ botuyaŋuŋgo dimaku miteŋ guku
    gobemiŋ.”
  gof-ENT: ዬሱሲ፥ «ታኒ ኔ ሱን ታ ኢሻታስ ኣዋጃና፤ ዴሪያ ሺቁዋን ኔና ጋላታና» ያጌስ።
  aau-aau: Hiykwe God se kokwe senkin me, “Hakwe hano wayh-om mokwe mey, hwon ma meio
    me mesor kow ey. Sa hom hne kampueys me-ihey e hokruw ankin, hakwe hmo inour mon
    hne nak-me-ihey ey.”
  tvk-tvk: Vengan xa xi tehiteni mi Hi tehit, “Inou nihithiten usiluk mi tuxoli e
    hinoxoli xil. Melele xa xamem mumei vituei, inou nisa memesien ihat minuk.”
  prf-NT: 'Kona háddi en kinagi na: “Ipahayag ku ten kákkapatkaka ku en ngaran mu,
    sakay ten ditángnga nen katolayan mágkansiyonák ti papuri dikomu.”'
  auy-auy: Mindásafena moóráwigo Maníkón-aai aúfáífimba agaimaréna séna Maníkóo enáái
    kesúnafaraawimba simátimeꞌa túwaandu íyankaꞌa imó sendaráꞌá enáwíꞌa mósá maránaumne
    séna
  tbg-tbg: Viva tiharo, Kotio, ai okarara tenta vaiinti nahenti tiva nimiqi virerave.
    Te vika ruvaaqumavi vainaini ai autu tuahereha ihi tivaqi virerave, tura.
  hub-NT: 'David yaunchuk tu aaruiti. Jesús nina Aparin chicharuk: “Apaachi, amina
    pachisan wina yatsur ainan aujsatjai, amina emematkun nitajai iruuntsan kantamatjai”,
    titinan imatiksag aaruiti.'
  hmo-hmo: Ia be Dirava dekenai ia hereva, ia gwau, “Oiemu kara be lauegu tadina dekenai
    do lau hamaorolaia, bona hebou lalonai oiemu ladana do lau hanamoa.”
  big-big: Purik Yisugu Kapiya Ingi Samyengki purikke pelik kai, Nogo si keya sak
    nogowiliyegi Anoto negi Mangobekyegi langai kozak yeiyagi logo nogo ingi yeik
    pugura yongolok meiyagiyengka yeik puguraga wawere uli puwiligi wirege meiyagi.
  gux-G: 'ke gɔ maadi: «N baa waani n ninjanba ŋan tie yua a tantaanli siiga nni min
    yi dondi ŋa.»'
  cnl-NT: 'Ca²³jua''³ Jesús. Ca²³sɨ''²³ Jmii³ ''e³ la²³ lǿ² to̱o̱²³ ji³ je² jua''³:
    Rɨ²lʉn²³² quia̱''n²³²na¹ te''²³ ja̱a̱n³², rɨ²''ǿn¹na²³ ''nʉ³. Rɨ²mi³gáan²na²³
    ''nʉ³ je² rɨ³ŋɨɨn³¹te''¹.'
  zar-NT: 'Ca naca lë ni nazúaj lu guichi láʼayi le rnna: Usiyöndaʼ böchiʼ luzáʼa
    ca nacuʼ Liʼ, Dios. Gatsaj láhuiʼlö bönachi tuʼdubi quiuʼ, gul-laʼ yöl-laʼ ba
    quiuʼ.'
  kde-kde: wahaula kuva, “Nìmbelitumbyanga lina lyako kwa anung'unuvangu, nìmbekulombolela
    mmakojano lavo kwa kuimba.”
  ata-ata: La muvikalanu Lataua aloxo ꞌo, “Eni amoxomoxoꞌu ulasine mo apalaꞌalixu
    noxiꞌa ta vivilo. Xe no mine nexi tapita sou talotu, la eni alexenu lexe sou aꞌitinu
    ualasine.”
  qvw-NT: 'Isquirbishacunaćhu śhullcan caśhanchicpi cay niyanmari: “Taytáy, śhullcäcunaćhu
    ampïtam willacuśhä; juntunacuycunaćhüpis taquicunawanmi alawaśhayqui” nil.'
  nfa-nfa: Te Yesus peka le dènge Ama Na, “Jaꞌa neo peka dènge aꞌari Jaꞌa, lula-nèti
    babeꞌa Ama! Jaꞌa neo sodꞌa ètu talora aae rèngu, lula-nèti dadedha Ama!”
  tnp-tnp: In təməni=pən kəm Uhgɨn məmə, “Iəu, oiəkəni pətɨgəm ik mɨne natimnati mɨn
    iətəm ik nəmol kəm piak mɨn mɨne nəuvɨnɨk mɨn. Oiəkani nəpuən məni-vivi ik e nuhapumɨniən
    asoli e nəhmtɨlah.”
  urd-urd: चुनाँचे वो फ़रमाता है, “तेरा नाम मैं अपने भाइयों से बयान करूँगा, कलीसिया
    में तेरी हम्द के गीत गाऊँगा।”
  hot-hot: ma hanaŋ nena, “Tem yandam anêm athêŋ êndêŋ yenaŋ aiyaŋ thêlô, ma tem yambô
    anêm athêŋ êmô avômalô êvhaviŋ malêvôŋ.”
  mqj-NT: 'Ma''kada Puang Yesus lako Puang Allata''alla nakua: “La kupa''peassakangko
    lako angganna sa''do''dorangku, anna la kutendengko illalan kombonganna petauammu.”'
  rus-SYN: “Возвещу имя Твое братиям Моим, посреди церкви воспою Тебя”.
  mbh-mbh: Eneke i ria God ve, “Aro tho ritet titeikre nge wong. Na nge ako them pathun
    nge lotuong, aro tho vo riseangom a voingre a or nge.”
  bdd-bdd: weyahina ꞌina gwae tamana ꞌoina, ꞌigwaeya, “Saniu nata yahepwaile tasigwao
    ꞌoidiya, ma ꞌetoꞌauta ꞌalona yahepwatuwego.”
  cbt-NTPO: 'Quiricanënquë naporin: “Piyapi''sa'' iyahuëpita pochin ni''nahuë. Quëma
    nanamën, Sinioro, a''chintarahuë. Niyontonpatëira, yonquiatëinquën, cantarai,”
    tënin.'
  srn-NT: 'A taki: Mi sa ferteri den brada fu Mi suma Yu de. Na mindri fu a gemeente
    Mi sa singi prijse Yu.'
  cta-NT: 'Cua nscua tsaca chaꞌ nu cua nacui̱ yu ndiꞌya̱: Ndyosi Sti naꞌ, tsoꞌo ti
    chcuiꞌ naꞌ chaꞌ jinuꞌu̱ su ndiꞌi̱ naꞌ loꞌo nguꞌ tyaꞌa naꞌ; cula tuꞌba naꞌ ji̱i̱
    loꞌo cuaꞌni tlyu naꞌ jinuꞌu̱ ca su ndyuꞌu tiꞌi̱ lcaa ñati̱.'
  bqc-SIM: 'À mɛ̀: Má n yã''o ma dãunaↄnɛ, má n táasilɛ kↄ̃kãaa guu.'
  tcz-CHONGTHU: Ajeh iham itileh aman Pathen koma, “Keiman kasopite koma namin kaphondoh
    ding, Mihonpi kikhop khomna a keiman kavahchoi ding nahi,” ati.
  mar-mar: तो म्हणतो, मी तुझ्या नावाची थोरवी माझ्या बंधूंना सांगेन मी मंडळीसमोर तुझी
    स्तुती गाईन.
  snp-snp: Eti loto lo ledami yamu ya eti limo, Namo kunanefo-mota ya kulika lo oloto
    gimito, wenenaka monolo mau minagu yau keboka loto mono nema lenagolowe, loto
    ka mono lufuwau (Sng 22:22) ya nemo ne.
  isl-isl: 'Hann segir í Sálmunum: „Ég vil tala við systkini mín um Guð, föður minn,
    og við munum lofsyngja hann sameiginlega.“'
  spy-NT: Mwoochinē kule, “+Maachaayte kaayneeng'uung' ām wōlēē mii ꞉mbo ng'eetaabiya
    ānkāāsiltēēniing' wōlēē kēēruruukyi keey ꞉biiko.”
  xnn-xnn: Getken tako ay tet-ewa ay bebsatna datako gapo isnan nangwaniyana ken Apo
    Dios en, “Ibagbagak nan maipanggep ken sik-a isnan bebsatko. Daydayawek sik-a
    isnan madagdagopanda.”
  mwe-mwe: Bhalinkuti, “Mmwe a Nnungu, shinunguye lina lyenu kwa ashaapwanga. Ngupinga
    jimba nkunng'iniya pa maimano gabhonji.”
  tte-tte: Na kita takatai ikawa-kava-yagila kaiwena iwalo Yaubada koina bwaite besiele
    iba, “Esam kani yayawasa kaukavao kolili, yo tabe kam tobali kani yawaliyan boda
    ekalesiyao manli mena.”
  tcs-tcs: Em i spik po God diskain, ‘Ai go meke bala ane sisi blo mi po prapa sabe
    neim blo yu, ane ai go preize yu midel lo ol dem pipol blo yu.’
  hlt-THB: Anih ing, Ka koeinaakhqi venawh nang ming ce phawng kawng nyng saw; na
    thlang kqeng ang cunnaak awh nam kyihnaak laa ce sa kawng nyng,” tihy.
  soq-soq: Buka bedewe ema epe wadi wadiase, “God, e eboa ne sosona mampo wape sabamosapa,
    ita apana auweia bedeuwo e wadaposia sasawa wapina.”
  qub-qub: 'Tayta Diospa palabranchöpis niycan: «Gampämi wauguëcunata pañëcunata willapäshaj.
    Shuntacaycurmi gamta alabashayqui.»'
  att-att: Á ammu tam ta kuruk nga wáwwagi na ittam gapu ta ajjan yù netúrâ nga kinagi
    na kâ Yáma na, nga kunniaw, “Ammò, ipakánnámmu taka sù ira wáwwagì. Á mepaggagammungà
    nira, nga makkansion nga maddáyaw nikaw,” kun na.
  bki-bki: Kiano iliano tolu ban Atua ber jibenei. Tai joa niosi na Iouano, naio ber
    jibenei, naio berinavo “Mia kiniou naverial siamo na bo van kuruaku nalo, mia
    kiniou navameneaso tukamu ka kulorinio nalo.”
  bqp-bqp: 'À pì: Mani n tↄ́ bo ma gbɛ̃nↄ tɛ́, mani n sáabu kpá kↄ̃kakaranaa gũn.'
  mcp-mcp: 'Ntɔ́ wə́ á cɨ́ nə́: Mə bá dʉ bwiiŋg ómínyɔŋʉ̂ bâm bímbí lʉ́ múúd wo jɨ́
    yí, mə sɛy wo isʉsa i gúmə́ ja bwə́ sɛ́ɛ́ŋgyá nə́ bwə́ gúmal wo yí.'
  hat-hat: 'jan l'' te di sa nan Liv la: Bondye, m''a nonmen non ou bay frè m'' yo.
    M''a fè lwanj ou lè yo tout reyini ansanm.'
  npl-NT: 'Itlajkuilol Dios kijtoa: Ne nikinmatiltis nokniwah motoka, iwa nimitstlakuikilis
    kan timoololoah.'
  bgg-bgg: Ai è Hamangkhung-aphuii shii yao, “Gune gui khuiinothek shii na è nyie
    rekjong phi pha ji yao phi pha ro; Gu ne na shii ithek ro male shii chiong phi
    pha ro.”
  eng-TCENT: saying, “I will declare yoʋr name to my brothers; in the midst of the
    congregation I will sing yoʋr praise.”
  eng-BSB: 'He says: “I will proclaim Your name to My brothers; I will sing Your praises
    in the assembly.”'
  cpu-NT: 'Iro ikantantakari pairani: Noñaaventakotaimi eeroka isaikayetzi nirentziyetaari,
    Tsikarika japatotapiintayeta, ari nontharomentaimi nompanthagaiyeni.'
  san-ASM: তেন স উক্তৱান্, যথা, "দ্যোতযিষ্যামি তে নাম ভ্ৰাতৃণাং মধ্যতো মম| পৰন্তু
    সমিতে ৰ্মধ্যে কৰিষ্যে তে প্ৰশংসনং|| "
  tac-NT: 'Esúsika regá anile: Ne ruyémala ne bonila ''lige ne waílatiri churigá ko
    Onorúgame, napu''lige napuísiga Onorúgame nila ra''íchali benimea, neka ''la wikarámala
    Onorúgame.'
  eng-WEBPB: saying, “I will declare your name to my brothers. Amongst the congregation
    I will sing your praise.”
  gfk-H: I palai hua kanong i tangai ta Kalou bia, “Iau na hasasei ira tasigu utaam.
    Ma ing bia mehet kis hulungai iau na pirlat uga ma ira nirudu.”
  viv-viv: E, yana gahe Veyao Tuwaina ana bukiya gidadauda gigayo, A egana kaikweyao
    agaidiya ganahawavemogatalena be O hinahalamane. Tovetumagana adi yoꞋo hinafadiya
    O ganakweli-davadava.
  yao-yao: Ŵaasalile Akunnungu, “Chingaasalile ŵandu ŵangu aila intesile, chinanlape
    pakusongangana kunlamba.”
  tgp-tgp: 'ale mo verea isan God mara: ‘A pa vereulia vara hijam mo r̃uhur̃uhu jea
    sohena sava isana tasiku peresi na vetasiku.’ Ale mo mele verea mara, ‘A pa hasohasoho
    na livuha vao nom tamlohi.’'
  auc-NT: Ïïmaï ante apæ̈necampa. “Wængonguï ëñëmi. Bitö ëmöwo ante botö tönïñadäni
    ïnänite apæ̈nebo ëñencædänimpa. Tömënäni godongämæ̈ ongonte ëñëñönäni botö, Wængonguï
    ïñömö Tæiyæ̈ Waëmö ïnongä inte waa pönï cæcä abopa, ante ämotamïni ante baï ancæboimpa.”
  kbc-NT: Maditaɡ̶a notaɡ̶anaɡ̶axi enaco, meete, “Inoenoɡ̶odi, ejitaɡ̶adici miditaɡ̶a
    inioxoadipi. Joɡ̶etetaɡ̶awa liwigotigi ɡ̶adoiigi niɡ̶ina me yatecoɡ̶o.”
  bmh-bmh: Gonug guzenai ze macaneu, “Uwait, izan na en izal magite awarai. Iz igual
    gotulanem ziwas tutak tutak ebu nait wanim ulapwag mai.”
  ctu-BL: 'Tsi'' yʌlʌ: “Mi caj c tsictesʌbeñob a c''aba''. Ti'' tojlel jini tempʌbilo''
    bʌ mi caj j c''ʌyin a ñuclel”, che''en.'
  meq-meq: 'A gwaɗ: «Na ɗatay ha məzele yak a malamar ga hay Na zambaɗakeye mə walaŋ
    i ndo hay mahaya gər eye.»'
  noa-H: 'Mag hichdëu maach hich heeugpeen hich dʌ̈i haai hãbam k''ʌʌnk''a wai sim
    higwi, hich Hẽwandam hiek p''ã sim gaai mag sim: “Tata, mua mʌch heeugpeenag jaauju
    pʌ jãga chirʌ́; magnaa mʌchdëupa ham dʌ̈i pʌ t''umeuk''arju” ha sim.'
  alp-NT: 'Kai ite rekwa be Yesuse Ibeteke loko Alla elere: “Namake Au lepae saisa
    rebe Aonore ete kwaliKu kai betaKusi. Kai Au isikeMu etesi kena esi lupuke lomaije.”'
  san-VEL: tena sa uktavaan, yathaa, "dyotayi.syaami te naama bhraat.r.naa.m madhyato
    mama| parantu samite rmadhye kari.sye te pra"sa.msana.m||"
  kbq-kbq: Agra anage hu'ne, Nagra nafuhemokizaminte kagia huama nehu'na, ana miko
    vahe'ma atru hu'nesafi, zagamera hu'na kagika'a ahesaga hugahue.
  kbh-kbh: 'Bëngbe Bëtsabe uabemana palabrënguiñe Bëngbe Bëtsábioye cha mënts̈á tbojaniyana:
    Ats̈be uabentsë́ngbeñe acbiama chanjóyebuambaye, y jacántase cbochanjëtschuaye,
    ácbioye adórayënguents̈e ca.'
  ron-LSB: 'spunând: “Voi vesti numele tău fraților mei. În mijlocul adunării voi
    cânta lauda ta.”'
  pon-pon: 'Duen a kotin majani: I pan padaki on ri ai kan mar omui, o nan pun en
    momodijou I pan kaul kapin on komui.'
  nhe-BL: 'Ipan Itlajtol Toteco ijcuilijtoc campa Jesús quiilhui iTata: “Niquincamahuis
    noicnihua tlen ta, huan ipan tlasentilistli timitzpaquilismacase san sejco ica
    huicatl.”'
  sps-sps: To sana Ayei tsue na ka, “Gov, Nyo nai pokei faruak marom anyi tan fuainy
    famuinyasiny Tsonyo; Nyo nai variri marom Anyi matar fokinai vainy.”
  wnc-wnc: Tupa siknga aminu tapatuta wamu takngatu wa binga Anututane buk gopatangu
    gwa matakut. Sike wamu wa anzing matakut, “Anutu! Nata gatane umanda aknga natane
    uyapmabamde yanikapit. Ngan. Gatane amindabamda unekan apa nata wa aminde banakan
    koke gatane umanda yatangenake kau takngatu takngatu taiyamit,” ngang matakut.
  bus-bus: 'À bè: Mɛ́ n tↄ́ bↄ ma gbɛ̃nↄ tɛ́, mɛ́ n sáabu kpá kakↄ̃ana guu.'
  gub-BL: Nezewe i'i Zezuz. — Tupàn, amume'u putar nekatu haw herywyr wanupe ihe nehe.
    Amume'u katu putar nekàgaw teko nànàn ihe nehe no, wazemono'og mehe ihe nehe no,
    i'i izupe.
  imo-imo: Akumunga oi ungu te nimbeindo, Gote, nu morono mele nanga angenupilindo
    nimbo timbo. Eno kinye peya nu popo tomilindo maku topo molomolo wali eno pilko
    molangei kunana nimbo nu kapi nimbo, nimu.
  boj-boj: Deqa a na aqa Abu endegsi minjej, “O Qotei, e na ijo was naŋgi di ino ñam
    qa sainjroqnqai. Naŋgi louqa korooqnibqa e naŋgo ambleq di tigeloqnsiy ino ñam
    soqtoqnqai.”
  eng-DRA: I will declare thy name to my brethren; in the midst of the church will
    I praise thee.
  knf-knf: 'aţiini ţi *Ulibra wi Naşibaţi aji : « Dluŋ kaţiiniyaan katimu ţi pŧoof
    pi bayiţ naan dluŋ kadëmanu ţi kadun ki bañaaŋ baŧum. »'
  san-KHM: តេន ស ឧក្តវាន៑, យថា, "ទ្យោតយិឞ្យាមិ តេ នាម ភ្រាត្ឫណាំ មធ្យតោ មម។ បរន្តុ
    សមិតេ រ្មធ្យេ ករិឞ្យេ តេ ប្រឝំសនំ៕ "
  arn-NT: 'Feypilelu am ta Wirin Chillka mew: “Nütramyeaeyu ta eymi iñche ñi pu peñi
    mew, ka ülkantulelaeyu tami püramyeafiel rangi ti pu trokiñche.”'
  zas-NT: 'Ziꞌc ca tib lajt loj xtiidx Dios lod rëb: Gün diidx loj ree da bichan xcwentil,
    abiꞌ chi yadxaag lasaꞌ reeman golan cant ree ni guzaꞌt lüj zagdxe.'
  ken-NT: Yi arɛm ntá Mandɛm bɛ, “Chɔŋ ndɛm ɛ̌ti yɛ ntá bɔ̌maya mpok bǒbhɛ báchɛ́mɛ́
    ndǔ nɛbhʉɛt amɔt, nte bɛsí bhap nchyɛ́ wɔ bakak.”
