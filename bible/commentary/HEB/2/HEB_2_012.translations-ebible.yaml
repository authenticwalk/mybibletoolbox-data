verse: HEB.002.012
translations:
  kpx-kpx: Bukae Hotomo au kateai lounu. Isi avoe, “Kosive, dana a vaveve loui di
    hohuvu namigevei vudiabemo a ivi ebagemai a hoesehavoi.
  okv-H: Amina ke einge God ta degi eria, “Nanena no javo avo nau namei kamei ta degi
    harikihe embo tapa ta tihi ta haveni ta umo jakeka asona.”
  tbo-tbo: Matababana a baha Amana uyahina i pa, ‘Gowam apo walewalehiu a paliwelehi,
    po bolu matahi a wotalagiyem.’
  mal-C: “കർത്താവിന്റെ നാമം ഞാൻ എന്റെ സഹോദരങ്ങളോടു കീർത്തിക്കും; സഭയുടെമുമ്പാകെ ഞാൻ
    അങ്ങേക്കു സ്തുതിപാടും” എന്നും
  grc-SR: λέγων, Ἀπαγγελῶ τὸ ὄνομά σου τοῖς ἀδελφοῖς μου, ἐν μέσῳ ἐκκλησίας ὑμνήσω
    σε.
  bgc-bgc: अर वो (मसीह) परमेसवर तै कहवै सै, “मै अपणे भाईयाँ ताहीं बताऊँगा के तन्नै
    मेरे खात्तर कितने भले काम करे सै, अर जिब आराधना करण खात्तर मण्डली म्ह कठ्ठे होंगे
    तो मै तेरी महिमा करुँगा।”
  khz-khz: Ia na Palagu ekilagiana, netina, “Goi aramu au walakavaku geriai pana kilagi-matagaia;
    ekalesia aonai goi mari ai pana vega-ragemu.”
  deu-TKW: 'in dem Worte: Ich will deinen Namen verkünden meinen Brüdern, in mitten
    der Gemeinde will ich dir lobsingen.'
  zsr-NT: 'Ca nac lë ni nayúj lu guich laꞌy, rna: Quíxjöiꞌdaꞌ böchiꞌ lzaꞌa ca nacuꞌ
    Liꞌ, Dios. Gatsj lahuiꞌl bunách tuꞌdúb quiuꞌ, Gul‑laꞌ quiuꞌ yöl‑laꞌ ba.'
  lin-lin: 'tango alobaki : « Nakotatola Kombo na Yo epai ya bandeko na Ngai, nakokumisa
    Yo na banzembo kati na mayangani. »'
  hns-NT: „He Parmeswar, ham aapan bhaai-bahien log se phor-phorke tore biese me bataabe
    aur oesabke samaadj me ham tor goen gaabe.”
  noa-E: 'Mag ichdëu maach ich eeugpeen ich dʉ̈i aai ãbam khʉʉnkha wai sim igwi, ich
    Ẽwandam iek phã sim gaai mag sim: “Tata, mua mʉch eeugpeenag jaauju pʉ jãga chirʉ́;
    magnaa mʉchdëupa am dʉ̈i pʉ thumeukharju” a sim.'
  eng-EMTV: 'saying: “I will declare Your name to My brothers; in the midst of the
    congregation I will sing praise to You.”'
  mib-NT: 'Chi yósó núū tútu jeē ni cáhān yā jiín Tátá yā: Cachi na jnúhun ní núū
    tācá hermano na, te mēhñu núū cándutútú i cata ná ndese cújéhnu ní.'
  lif-NT2: खुने़ॽ निङ्‌वाॽफुसाम्‍लो सुम्‍मो अक्‍खेलॽरिक् निङ्‌वाॽफुमाङ्‌ङिन् मे़त्तुॽ,
    “इङ्‌गाॽ के़मिङ्‌ङिन् आन्‍साॽसि इङ्‌भोःसुङ्‌सिङ्‌लो, हे़क्‍क्‍याङ् के़मना लुम्‍मो
    इङ्‌गाॽ ने़म्‍भोगे़न् के़नारा फोःसुङ्‌लो॥”
  xnj-xnj: Cheijova kwa Chapanga, “Veve Chapanga yati nikulikokosa liina laku kwa
    valongo vangu, yati nikuyimbila lunyimbu lwa kukulumba pagati ya mngonganu wavi.”
  mmx-mmx: Neni ga lok ti ne Moroa, “Nenia anaba tong asu laasen taram ti luvutnetak
    la anabak pixan emi asu minu ro melamgo at lovotpot buru atdi.”
  cbr-NT: 'aín bana quiricanu cuënëo quicësabi oquian aín Papa ësaquin cásabi oi:
    Usa camina mix ''ai quixun cana ''ën xucë́antu ñuixunti ''ain. Min unicamaxa timë́cë,
    abëtan cana mi rabiti ''ain.'
  tee-NT: 'Pus la''ixchivinti Dios ju ts''okcanta chani ma naulh ju Jesús: Ac''ajunach
    ju qui''alak''avin ju milacata. Chai aclak''ayayan lacamilhpat junta tatak''aixt''ok''a
    ju yu''unch ju talhilaca''anan.'
  eng-LSV: saying, “I will declare Your Name to My brothers, || In the midst of an
    assembly I will sing praise to You”; and again, “I will be trusting on Him”;
  cak-NT: 'Can anche''l-wi nu''ij chupa rutzij ri Dios ri tz''iban can, chirij ri
    Jesús: Ajaf Dios, ren nentzijoj abi'' chique ri wach''alal. Ren nenbixaj abi''
    quiq''uin ri niquimol-qui'' chi niquiya'' ak''ij.'
  pah-NT: 'Tupana''ga pe ga ei: “Kiro po ti ji nde kwahavukari nhiirũ''g̃a pe nehẽ.
    G̃a nhimono''ono''og̃ame nenhi''ig̃a renduva po ti ji nde mbohetei g̃apyteri pe
    nhinhimby''yita,” ei Jesus''ga.'
  sja-NT: 'Mãga k''awa p''anɨ Tachi Ak''õre Ũraa p''ãdade jara bairã: ‘Tachi Ak''õre,
    mɨa pɨ k''awapiit''ee mɨ ɨ̃pemaarãmaa mãik''aapa pɨmaa ɨt''aa t''ɨ̃it''ee k''ari
    nɨ̃bɨde ãra taide.’'
  xed-xed: «Dzaʼa mnaŋmna yu ta hga gha da zwanama ɗa. Dzaʼa zləzlvay yu ta hga gha
    mataba tskata mnduha,» kaʼa.
  mks-NT: 'Jáchi̱ na̱ca̱hyi̱ ini tu̱hun Ndióxi̱ ña̱ na̱ca̱ha̱n Jesús xi̱hi̱n tátá
    a̱. Ta na̱cachi a já: Ndicani i̱ nu̱ú ñani i̱ sa̱ha̱ mé ndó. Ta nu̱ ndítútú na̱
    cata i̱ caja cáhnu i̱ ndo̱hó, cáchí Jesús.'
  gfk-S: I palai hobi kinong i tange tane God be, “Iou ni hinawase ira hinsaagu utam.
    Ma ing be mem kis hulungan iou ni pirlet ugo ma ra ninge.”
  bmu-bmu: Könaninaŋgöra Buŋa keu kun kewö jii ahöza, “Nöŋön mönö göhö qetki mi nani
    alaurupni yeŋgöra qet asarim eŋgiba urumeleŋ könagesö sutŋine kinda möpöseim gihimakŋam.”
  dgz-dgz: Iesu God inap anega wan, Kakaewa, ge dim da taingianawa ne gwanin waina
    wadiamoin. Mu iam iam muga gapan ne wa atonat gimagain.
  eng-GNV: 'Saying, I will declare thy Name vnto my brethren: in the middes of the
    Church will I sing praises to thee.'
  zaa-NT: 'Tì''a rèe lo titsa'' qui''e ga''na escrito: Inte'' nna quixa''ánia'' ca
    hermano quia'' ca titsa'' nu cca qui'' cuią''lu'' Tata Dios. Inte'' nna gúl·la''a''
    himnos para gudàliania'' cuią''lu'' canchu chi retùppa iyaba ca enne'' para guni
    cą cuią''lu'' adorar.'
  eng-WEBSTER: Saying, I will declare thy name to my brethren, in the midst of the
    church will I sing praise to thee.
  guh-guh: 'Jesús pijajivi yabara pejumaitsijavanexa, Dioso pejumelivaisibaxutota
    tajëvelia jumaitsi mapacueniaje: Taxa Diosomë, tajuyapijivijavabelia cavajunupaebianatsi.
    Nexata daxita bajarapamonae tabarënacaetuatsijavata, xamënexa catonaxëanaenatsi,
    tanaxëanaejavata ayaijamatabëcuene tacarajutsinexa, jai Dioso pejumelivaisibaxutota
    Jesús paxa Diosojavabelia pejumaitsijavanexa.'
  bon-bon: Tabe Oogäräneji Mene cabu Acejiyame ne jejige egä, “Cane määme ngii poto
    cidi me cäme binamewale bine pa jaajananemepene. Biname bime abasecretna cabu
    uupera bine pa yaatangemepene meebine awepyeräjame.”
  nhw-BL: 'Ipan Icamanal Toteco ijcuilijtoc campa Jesús quiilhui iTata: “Niquinyolmelahuas
    noicnihua tlen ta, huan ipan tlasentilistli timitzpaquilismacase san sejco ica
    huicatl.”'
  swh-ONEN: Yeye husema, “Nitalitangaza jina lako kwa ndugu zangu; mbele ya kusanyiko
    nitaimba sifa zako.”
  wbi-wbi: Ijova, “Nipulisiagha ilitavua lyako kuva nyalukolo vango, nikwimbagha vwimila
    uve kuhuma munkate mu lipugha.”.
  bba-bba: sɑnɑm mɛ u nɛɛ, “Yinni Gusunɔ, kon nɛɡibu wunɛn ɡɑri sɔ̃. Kon nun siɑrɑ
    kɑ womusu mi bɑ mɛnnɛ.”
  eng-KJVCPB: saying, I will declare thy name unto my brethren, in the midst of the
    church will I sing praise unto thee.
  kgk-NT: 'Upéixa he''i Hesu nhe''ẽ kwatia-rehe onhemoĩ va''ekwe: “Amombe''u-ta nde
    rehegwa xe ryvy kwéry-pe. Atýra-py aporahéi-ta oromboete-vy” he''i ójehe Hesu
    Nhandejáry-pe.'
  waj-waj: 'Ivo ivaara tunoo: Anutuuqo, na aiyara ni nunna gataiyaatama kooyaa kua
    tinaravee. Gioonna kiaapuuya aiyara nuunairaivaki na aiyara kua yoketaivaa tinaravaivee.'
  cpy-cpy: 'Rootaki ikantan-takari paerani: Nokenkithata-koteemi eeroka ijeekayitzi
    nirentzi-yitaari, Jempe-rika ipiyota-piintayita, ari noweshi-ryaawentee-miri nomampahae-yaani.'
  mpx-mpx: 'yaka ni baek Yehoba elana ni ba: “Wam pagan na wasaan taliwau ge nuwau
    elal; na tobalagiwa gamagalau wali nogogo elana.”'
  wbp-wbp: 'Nyampu-kularla Jijajiji wangkaja Kaatukuju nyurru-wiyi Payipulurla: “Wapirra,
    kapurna-jana wangkami ngajukupurdangkakuju kukurnu-nyanu-patuku manu ngawurru-nyanu-patuku
    nyuntu-kurluju. Kajirlipa jinta-jarrimi muku, kapurnangku yunparni nyuntuku pulka-pinjaku.”'
  luo-luo: owacho niya, “Abiro hulo nyingi ne owetena; abiro paki gi wer e dier chokruok.”
  nhe-NT: 'Ipan Itlajtol Toteco ijcuilijtoc campa Jesús quiilhui iTata: “Niquincamahuis
    noicnihua tlen ta, huan ipan tlasentilistli timitzpaquilismacase san sejco ica
    huicatl.”'
  aii-aii: 'ܒܹܐܡܵܪܵܐ: ܒܸܬ ܗܲܩܹܝܢ ܫܸܡܘܼܟ݂ ܠܐܲܚܘܿܢܘܵܬ‌ܝܼ̈؛ ܒܓܵܘܵܐ ܕܥܹܕܬܵ‌ܐ ܒܸܬ ܫܲܒܚܸܢܘܼܟ݂.'
  esk-NT: Nipliqhuni Agaayyutmun, itna, “Iḷitchuġipkautigigisigikpiñ aniqatiumnun;
    nanġaġisigikpiñ akunġatni ukpiqtuaŋuruat.”
  msb-msb: Sabi niya, “O Dios, itukdo ko sa akon mga kamaranghod an manungod sa imo.
    Pagaumawon ko ikaw sa mga pagtiriripon.”
  cpa-NT: 'Di³ lah¹la² rø²juúh² si² quiah¹² Diú¹³: Juǿi³jni roh¹²jni jǿg³ quiánh²hning.
    Jøng² quianh¹³ dsa² héi² hí³ jnieh³ alabanza quiánh²hning.'
  dso-dso: ଜିସୁ ପର୍‌ମେସର୍‌କେ କଇଲା ଆଚେ, “ମୁଇ ତମର୍‌ ସବୁଜାକ କାମ୍‌ ମର୍‌ ବାଇମନ୍‌କେ ଜାନାଇବି
    । ସେମନ୍‌ ରୁଣ୍ଡ୍‌ଲାଟାନେ ତମ୍‌କେ ସୁମର୍‌ନା କର୍‌ବି ।”
  meu-meu: Eto, Oi ladamu baina gwauraia, tadigu vairadiai; Hebou lalonai baina hanamomu
    egu ane ai.
  yva-NT: 'Po raura nanto Amisye ai pare: “Risyo naura kakavimbe Sya arakove mansai,
    Risy kangkamambe Nai no anugane ama uga rai.”'
  dgc-dgc: Kona se i kinagi naa ta Diyos, a “Ipahayag ta ka, Améng, du tétotop ko.
    Ta pégpisan de, éy purién ta ka ta harap de.”
  zpm-NT: 'no tib lugar lo Xtiidz Dios zaatne raquiet zeeṉe znu rëb me: Zne naa lo
    grë bets naa, gacnaṉ zho gaṉle cho nac luu; ni zeeṉe ycaalsa zho grë zho, tipse
    dziooḻnie no luu.'
  hix-NT: Towtà me àwya etaknyàr kom hoko, onà wyaro nkehe, àmenhosahonhàrà. Apa y,
    kokarymehe, rowtà komo wya. Ohxe xaxa naha, Khoryenkomo, àkehe ha, àwyanye, ohsamnohxemo
    komo wya. Àro wyaro rma nkehe.
  sim-sim: Uhu Avui orhin karem mbari ri, �Mir malakamak nanda mira. Os erem mi nandan
    mahasanje anhi ondon a sawekwa nir. Uhu os li tirsaha li lotu uwa wolo lir nga
    na lihi hi mihin a hauowekwa nir.�
  npi-ULB: उहाँ भन्‍नुहुन्छ, “म तपाईंको नाउँ मेरा दाजुभाइहरूलाई घोषणा गर्नेछु; म सभाको
    बिचबाट तपाईंको गीत गाउनेछु ।”
  cgc-cgc: Yi ambal Jesus naan ta Dyos parti ki kiten na mga paumaw na iya na utod,
    “Sugiran ko tanan ko na utod na kaon makatingala gid na Dyos. Naan ta iran na
    pagtipon, magkanta a man duma ki danen ta pagdayaw ki kaon.”
  tim-tim: Aregât hin dâep, “O Anutu nâŋgât emi garilupne gâŋgât kotge makyeŋgiwian.
    Akto kâmot are yeŋgât hutyeŋân kinmâ kotge mem agatbaen.”
  yor-yor: Àti wí pé, “Èmi ó sọ̀rọ̀ orúkọ rẹ̀ fún àwọn ará mi, ni àárín ìjọ ni èmi
    yóò kọrin ìyìn rẹ̀.”
  wos-wos: 'Dé wa: “Méni God, wuni wuna bandinguré ména xika watawuni. Di hérangwanda
    téndat wuni deka nyéndékmbu téta ména ximbu harékéta ménika gwar watawuni.”'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Mʌ̃a bʌd̶ebemada mʌ̃ djabarãa bed̶eaya.
    Jũmarã ãbaa dji jʌre duanʌne mʌ̃a bʌda bia jaraya.'
  eng-F35: saying, “I will declare Your name to my brothers; in the midst of the congregation
    I will sing praise to You.”
  ind-ind: ketika Dia berkata kepada Allah, “Ya Allah, Aku akan memperkenalkan Engkau
    kepada saudara-saudari-Ku. Di antara kumpulan seluruh umat-Mu, Aku akan menyanyikan
    pujian bagi-Mu.”
  pes-OPCB: 'چنانکه به خدا می‌گوید: «نام تو را به برادران و خواهرانم اعلام خواهم کرد،
    و در میان جماعت، تو را خواهم ستود.»'
  mpt-mpt: Sinanggwano Yesuse weng mako baanea Gode buk temo dolaibbuo inaminobe.
    God kobo ne keb niniino ne ningwala nengwalai oye biania eka keb bainobo galin
    nakaia unangai minamibo ne keb niniino kemtouleb namabibo genebiobe.
  ssx-ssx: Ipikana꞉ma꞉ Koda꞉ pa꞉ta꞉ alo alota꞉ Mo nakana꞉ma꞉ pieki paeyaota꞉ ya kame
    tonu pa꞉ta꞉ la halueke. Naka꞉ bikita꞉ ika꞉ mombilimi alena꞉ta꞉ I̱ma꞉ yeiya꞉ lawaalueke
    leekeme.
  mkl-mkl: tenɡi bii í bɑ Ilɑɑɔ̃ ide ku fɔ í ni, An sisiɑ ifɔm ŋɑ ideɛ. An sɑɑbuɛ
    si ɑninii inɛ ŋɑ iyi ɑ̀ tɔtɔɔ.
  gaq-gaq: 'ମେଁ ଇସ୍‌ପର୍‌କେ ବାସଙ୍ଗ୍‌ବକେ: “ନେଙ୍ଗ୍‌ ନାନେ ସର୍‌ତେ କାମ୍ ନିଂନେ ବିସ୍‌ବାସି
    ବୟାଁ ବାରି ତନାଇଂନେ ଡାଗ୍ରା ମ୍ବାସଙ୍ଗ୍ଏ । ନେଙ୍ଗ୍‌ ମେଁଇଂନେ କୁକପାର୍‌ନ୍ନିଆ ନାନେ ଅସ୍‌ମାର୍
    ନ୍‌ସାର୍‌ଏ ।”'
  gof-RNT: Yesuusi, “Taani ne sunthaa ta ishatas awaajjana; deriya shiiquwan nena
    galatana” yaagees.
  unx-unx: ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ କାଜିକିୟା, “ଆଇଙ୍ଗ୍‌ ଆମାଃ ନୁତୁମ୍‌ ଆଡଃ ସବେନ୍‌ କାମି ଆଇଁୟାଃ
    ହାଗା ମିଶିକକେଇଙ୍ଗ୍‌ ଉଦୁବ୍‌କଆ । ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁ ହୁଣ୍ଡିକାନ୍‌ ଥାଲାରେ ଆମାଃ ମାନାରାଙ୍ଗ୍‌
    ଦୁରାଙ୍ଗ୍‌ୟେଁଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Nenemú Izesú Ómasi lo ami gakoláa lá oko neve: Neza vegenáne zuha geí
    mogonamú lo kemekinake monó gele vegenáne zuhatini holúikú nama loko gegepoka
    litove.'
  lcm-lcm: Asukang ke, Naka posong amalangas kam asan si keve tasig na naka tangam
    i alatun anim e mataria i ri vap.
  aer-aer: Alakenhe re Ngkarteke angkeke pipe arrwekelenyele inteme, “Tharle atyenge
    atyeye akweke areyeke Ngkwenge-akerte iletyenhenge. Nhenge anwerne ingkirreke
    apurte-irremele, anwerne alyelhe-warre-tyenhe Ngkwenge akangkemele.”
  qvc-NT: 'Chaymi Dyuspa Santu Librumbi Jisukristu Tayta Dyusta nin: Taytitu, noqapi
    yumbay yuyakuqkunatam yach''achishaq ancha allin kashqaykita. Paykunawan tandanakushpam,
    kantashpa alabashqayki, nishpa.'
  tgl-ULB: Sinasabi niya, “Ipapahayag ko ang iyong pangalan sa aking mga kapatid,
    aawitin ko ang tungkol saiyo sa loob ng pagpupulong.”
  cbs-NT: 'Diosun jancha yuixunikatun Diosun Mesías taxnimaxanaikidi yuikin: “En betsabu
    inun en puibu anuxun Dios mia kenwankin mikidi nawakin en jatu unanmakubainxanaii”,
    iniki.'
  xtm-NTPP: 'Vaa sa''a ká''an tutu ndee tnu''u maa ya ma: Kaxtnu''u sa nuu ñani sa
    ma ji''in nuu ku''va sa ma na in kúu ni, te nuu ka ndatna''a ndaka sa ma, te kata
    sa ja ndachiñu''u ña''a sa, kúu ya ká''an ya.'
  nnq-nnq: andi apalenga ku Nnoongo, “Manalandulila akalongo bango itendwa inu. Panakati
    ja ngongano jabe manannyembela.”
  bao-NT: 'o biro ĩigʉ: “Mʉ yee maquẽre, yʉ yaarãre yʉ wederucu. Cʉ̃ja ca juu bue
    nea pooro watoapʉ mʉre yʉ baja peo nʉcʉ̃ bʉorucu.”'
  san-ORI: ତେନ ସ ଉକ୍ତୱାନ୍, ଯଥା, "ଦ୍ୟୋତଯିଷ୍ୟାମି ତେ ନାମ ଭ୍ରାତୃଣାଂ ମଧ୍ୟତୋ ମମ| ପରନ୍ତୁ
    ସମିତେ ର୍ମଧ୍ୟେ କରିଷ୍ୟେ ତେ ପ୍ରଶଂସନଂ|| "
  huv-NT: 'Cos nomb tapiüng: Sanasajüw xecojow xechijquiaw jane ic Teat Dios. Niüng
    canchiüjow, quiaj sanataag cantar najneajay wüx ique, aw.'
