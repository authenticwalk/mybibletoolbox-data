    tala tala keman-temu umi diim uyo kapmi win uyo kufu-bom-nilita, kapmi tok uyo
    baga-bom no keman-temi o,” age-se kale,
  piu-2006: Yiitjulu paapanya yalatji waḻkuṉu, “Paapa Katutja. Ngayuku maḻanypa tjuṯa
    tjungurrinytjala ngayulu tjanala tjakultjunku, nyuntu kutu tjukarurrungku palyaṉingitjangka.”
