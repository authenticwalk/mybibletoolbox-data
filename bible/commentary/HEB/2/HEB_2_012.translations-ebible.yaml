  ino-ino: Anumaya Koti avopi Yisasi'a inake hike'a kamale'neane “Anumaya Kotika kaki
    a'na fole ai'na nakai'ni nakana'nimoki hapapaikoe. Nakaeya mi'ko vaya atalu hu'naya
    folakapi yakame nehu'na Anumaya Kotika kaki ali'na asaka hukoe.” Yisasi'a inake
    hu'neane.
  gnn-gnn: Yo, Djesuyunydja yukurra ŋuli ŋilimurrunha ḻakaramanydja bitjanna, “Bäpa,
    ŋarranydja yurru dhuwala ḻakarama nhuna ŋuruku gutha'mirriŋuwunydja walalaŋgu
    ŋarrakalaŋuwu. Ŋarra yurru yukurra wokthun nhuŋu yulŋunydja ŋurukala yolŋu'-yulŋuwala.”
  yal-yal: A naxa Kitabuni, “N na i xinla ralima nɛn ngaxakedenne ma. N ni i matɔxɔma
    nɛn yamaan yɛ.”
  cnt-NT: Le₂la₂ juá'₂ ne₄ si₂; 'Ɨ́n₄ jniá₂ 'ne₂ jɨn₄ rɨ́ng'₃, te₂jë₄ ja₁le₁ŋɨ'₂ dsa₂
    'ë₅₄ jniá₂ son₅₄ a₂jme₁juag'₂ quiáng'₂.
  tif-tif: 'Kemin, Yesus ali God ami bokola-lomda: Nali kapni mafek mafek kaa kanubap
    kaami sang uyo nalami nak-tunum kusal imi diim kawu bakayin-bam ale, kanumin miin
    tala-tala-ke-mokomip kaami diim kawu, kapni win uyo kufu-bamdila, kapni tong uyo
    baka-bam ke-mokomi no, yakase.'
  nlx-nlx: तो किथे, “मी तारो नाव मार माणहाह होमलावुह; पोंचान विची माय मी तारो गीत
    गावुह।”
  apw-NT: Gáṉíígo, Shik’ííyú naa bił nadaagoshṉi’ doo, daanokąąhíí íła’at’ééyú na’ihénsįgo
    ha’dish’aah.
  gum-gum: 'Tiuswei wamwan pøriguma Cristobe Tius Møskawan trenchibig køn: “Ñui munchiwan
