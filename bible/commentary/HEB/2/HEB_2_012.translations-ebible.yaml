  faa-faa: Epo someraka, “Kotio, Neane nōmo maeaki somehokosapo. Néaki kekerehoko
    sarimaraka risia á, nōmo né kekereaka kesahokosapo.” Aíyaka epo somerakano Kotimo
    sawia popahoareapo.
  kik-kik: Akoiga atĩrĩ, “Nĩngoimbũra rĩĩtwa rĩaku kũrĩ ariũ na aarĩ a Baba; nĩngainaga
