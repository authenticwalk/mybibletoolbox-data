  amo-amo: Ame woro “meng ba su ushele lisafe kiti nuwana nin, meng ba su asem bra
    fe nanya uzuru”.
  pjt-pjt: Panya Jesulu iriti Mama Godala wangkangu nyanga alatji, “Ngayuluṉa ngayuku
    maḻanypa tjuṯangka nyuntunya tjakultjunkuku. Munuṉa tjana tjunguringkunyangka
    tjanala nguṟur-nguṟurpa ngaṟala nyuntunya inkara waḻkulku.”
  cwe-cwe: Komulongela Mulungu, “Nizawalongela ndugu viya viwili, nizakwimbila nyila
    za nhogolwa muna imiting'hano yawo.”
  daa-NT: 'Paa ko, ŋa kaawtu ɗo Buŋdi aman : « Naa kaawe ɗo siŋtar ɗo bi kan̰jiŋ.
    Ɗo wer kaak gee n̰um dakina, naa ozilin̰ siŋjiŋ. »'
  mlp-mlp: Inmo bilam, Ya teq ni nibin ya imagniz ihiyan gigo hib tibilaqdaiq ham.
