    nyutob munak munatorum atugun munek lotumen obi nyutob, eik ta ituk nyakin nyeigur
    nyuto iruhw.”
  bgs-bgs: Purisu igkagi sikandin, na mà din, “Ámmà, igulitta tingód áknikó tun ta
