    santo ánjeli, ''liko ''we a''lá beniame júkuru napu benirú napurigá tabilé siné
    a''rewa beniá, napurigá tabilé we''kuawa i''kilimi, aminabi benísiwa.'
  eng-WEBPB: Therefore we ought to pay greater attention to the things that were heard,
    lest perhaps we drift away.
  gfk-H: Io hua, na tahut bia dahat na manga lilik timaan ta ira nianga dahat ta hadadei.
    Kaba dahat saal laah talur ia.
  viv-viv: Yaubada yana nuwanuwa Natuna awane gihawavemogatalena faꞋina, Yaubada bonana
    kanogalina-ma nuwadeya kanasena be kanakidonena. Hidede amine kanakidonena be
    bolimana waka maꞋinuwana maꞋinuwana giꞋaluꞋalugena amine, Bana bonana keke nuwada
    maꞋinuwana maꞋinuwana ginauluꞋulu.
  yao-yao: Nipele, tukuŵajilwa kuukamulichisya nnope usyene utwaupilikene kuti tukaupelela.
  tgp-tgp: Matan haratu r̃a pa tapurongo mamahu na Retir̃uhu sei r̃a pete rongoa moiso
    matan vara r̃a pa sopo sale nar̃ihi hinia.
  auc-NT: Mänömaï beyæ̈ mönö Awënë apæ̈necä ëñëninque mönö ëñengaïnö ante mönö ñimpo
    cædämaï inguinque ante mönö wede pönente ædæmö ëñente cæcæ̈impa.
  kbc-NT: Aneotedoɡ̶oji ibake Lionigi me ɡ̶odotaɡ̶aneɡ̶e, odaa leeditibige me jatacoloɡ̶ojoɡ̶otece
    lotaɡ̶a anewi ane jajipaaɡ̶atalo, amanagawini aɡ̶ejamaɡ̶ajoɡ̶otice.
  bmh-bmh: Ze go petak, Nag go banou pet, gonug Uwait nugau tibur unum zilarai dacaneu.
    Go igul en, gonugau nag nug Uwait nug ig ein erunigabun dabeleun ze aigeun ze
    go ig suban isanigabun en i utab. Ig ze go suban sesamorab. Gonug ein igul aiu
    ses Uwait nugau duailel guzenarabun dabilaneun go igul go guzenamau. Bo, ig gonugau
    ze i sesamoremun, ze go domun unum dabuig sikamau.
  ctu-BL: Jini cha'an wersa yom mi lac wen ac' ti lac pusic'al jini t'an tsa' bʌ la
    cubi ame laj cʌy mi mach yʌxʌlic la co.
  meq-meq: Hərwi niye, gakway metsehe a bazlam neheye ka tsənakwa aye lele huya hərwi
    ada kâ dzakwa tsəveɗ bay.
  noa-H: Keena, mag hich chi Hiewaata hʌ̃rpai sĩerraawai hi hiek chi jaau durrum k'ʌʌnau
    maachig jaau nʌmta wajap'a hũrwi hʌ̈k'aju haai nʌm, heeu magba hak'iin sĩi par
    jʌ̃gʌupai hũurwai hewag mawi warr hʌ̈k'aba naawai haajerrjö sĩi parhoob haduk'am.
  alp-NT: Yesuse Eni kbasare ela lesi bei malekataru, hoko ite hlaleke ktili rame
    loko hnauna rebe ite lenelu pende, leke ite hleke bei iteki maka hlaleke lokoIje
    yake.
  san-VEL: ato vaya.m yad bhramasrotasaa naapaniiyaamahe tadarthamasmaabhi ryadyad
    a"sraavi tasmin manaa.msi nidhaatavyaani|
  kbq-kbq: Na'ankure e'ina agafare ko'ma antahi'nona kemofona antahini' nehuta atreta
    akoheta ogamu'a ovanune.
  kbh-kbh: Chíyeca, bënga s̈ontsamna sempre Bëngbe Bëtsabe soyënga jtsuenanana, chë
    bënga tmonjouena soyënga, chë ts̈abe benachents̈ana ndoñe chamondojuánama.
  ron-LSB: De aceea trebuie să fim mai atenți la cele auzite, ca nu cumva să ne îndepărtăm.
  pon-pon: I ME kitail en nantion madamadaua, duen me kitail ronadar, pwe kitail ender
    jo konoti.
  nhe-BL: Yeca pampa Icone Toteco itztoc más hueyi que nochi ielhuicac ejcahua Toteco,
    monequi achi más tijtlacaquilise nochi nopa tlamachtili tlen tijcactoque tlen
    ya para ax quema tichicoquisase tlen iojhui.
  sps-sps: Jisas, Ayei te karap fafisfis iny non fuainy morena, to sana ra ma nom
    tap faparits iny a man to te nongoiny ara tana fo mamatsiny ka te tsue of rara
    Jisas, to ten Gov, kat non sana ra nai vavanun ranats.
  wnc-wnc: Siwan wamu Anututane waakngata amikat angelaat kuut yapbikuu waakngae natake
    ninda miti wamu tupa natapbumang kaknga gitna take yutnim. Ninda natdetdeu waaknga
    botanam.
  bus-bus: Beee yãnzi wà yãpuraa kɛ̀ wá mà kũ ↄplaplaa gínginzi, lɛ wàton kɛ̃ zɛ́aro
    yãnzi.
  gub-BL: A'e rupi zazekaiw wera'u tuwe ze'eg azeharomoete har rehe nehe, ze'eg zanereminu
    kwer rehe nehe. A'e rupi ni amo nazanemuzeruzar kar kwaw wemu'emaw rehe a'e wà
    nehe.
  imo-imo: Manda, Jisas yu imbi lipe olando moromomunga ungu tukume oi pilerimuluna
    ulu teni lino wendo lipe mepa naa pupili nimbolio aku ungumu konopu kimbo tipo
    enge nimbo ambolopo molamili.
  boj-boj: Deqa ijo was, anjam niŋgi nami quoqneb qaji di niŋgi olo siŋgila na ojsib
    dauryiy. E dego anjam di dauryqai. Iga dauryqasai di iga uloŋosim anjam di torei
    urato uge.
  eng-DRA: Therefore ought we more diligently to observe the things which we have
    heard, lest perhaps we should let them slip.
  knf-knf: Ukaaŋ kë ŋwo biki kamëban bnuura uko wi ŋŧiinkuŋ, kaţi ŋluŋ ŋneem.
  san-KHM: អតោ វយំ យទ៑ ភ្រមស្រោតសា នាបនីយាមហេ តទត៌្ហមស្មាភិ រ្យទ្យទ៑ អឝ្រាវិ តស្មិន៑
    មនាំសិ និធាតវ្យានិ។
  arn-NT: Fey tüfachi dungu mew, feley taiñ kuñiwtuleael taiñ dew allküelchi werken
    dungu mew, femngechi taiñ kiñe püle tripanoael tati küme rüpü mew.
  zas-NT: Zeel rüjn naguiejn yayidxgaꞌ ree xtiidx Dios ni ma bacaagdiajg ree chitëë
    yasaꞌn ree xnejzaman ni ma zunaal ree.
  ken-NT: Ndu ɛchi yɛ̌ nɔ, sɛ́bhɔŋ bɛsɔt mpok sɛ́mbʉrɛ mɛnyɨŋ ɛbhɛn sɛ́náŋ sɛ́ghɔ́kɔ́
    bɛ sɛ́kɛ́ rɔ bhɔ sɛnɛm ɛbhɨ.
