verse: HEB.002.001
translations:
  kpx-kpx: Katealemo nahi hoto seleve eviale ke mataha tumuai. Nahi kemo negolahaliege
    bae ke halevalivebene.
  okv-H: Eto ke mahu ingihera avo toto pambagora ungote oje jivito ehako be ingesi
    erena.
  tbo-tbo: Uyahinei baha ta noonolihi ipa tana inugohiyahiyawehi ma ega ipa tana ihalugena
    yababahi.
  mal-C: അതുകൊണ്ട്, നാം കേട്ടിരിക്കുന്ന കാര്യങ്ങളിൽ വളരെയേറെ ശ്രദ്ധചെലുത്തേണ്ടതാണ്.
    അല്ലാത്തപക്ഷം നാം അവയിൽനിന്ന് ക്രമേണ വഴുതിപ്പോകും.
  grc-SR: Διὰ τοῦτο δεῖ περισσοτέρως ⸉ἡμᾶς προσέχειν⸊ τοῖς ἀκουσθεῖσιν, μήποτε παραρρυῶμεν.
  bgc-bgc: इस करकै म्हारे ताहीं जो कुछ सिखाया गया था उसका पालन करण खात्तर हमनै और
    सावधान रहणा चाहिए। तब हम सच्चाई तै दूर न्ही जावांगे।
  khz-khz: Gaura pakurai rakagau takamonagirato kilara pita gapi-kikitalira, ati nama
    gerana pia lekwalekwa, ne taago-veniana kapuna pita leaa.
  deu-TKW: Deswegen müssen wir uns um so fester klammern an das, was wir gehört haben,
    um nicht weggespült zu werden.
  zsr-NT: Qui lë ni naꞌ, szxö́nitër ral‑laꞌ güiꞌ ládxiꞌruꞌ le chbyö́niruꞌ, cui gac
    chop ládxiꞌruꞌ.
  lin-lin: Yango wana, tosengeli kozwa lisusu na motuya makasi mateya oyo toyokaki
    mpo ete tobunga te.
  hns-NT: Ohie se hamlogke tjaahie khoeb thiek se dhiaan lagaawe ke oe sab baat par
    djaun hamlog soenlie hai, nahie to hamlog bahie djaabe.
  noa-E: Keena, mag ich chi Iewaata ʉ̈rpai sĩerraawai i iek chi jaau durrum khʉʉnau
    maachig jaau nʉmta wajapha ũrwi ʉ̈khaju aai nʉm, eeu magba akhiin sĩi par jʉ̈gʉupai
    ũurwai ewag mawi warr ʉ̈khaba naawai aajerrjö sĩi parhoob adukham.
  eng-EMTV: On account of this we must give the more earnest heed to the things we
    have heard, lest we drift away.
  mib-NT: Núu súcuan te cánuú jéē váha ga chuhun ni yō tāca jnúhun ya jeē ní cajini
    yó, chi núu tuú te sanaa te scuíta yó.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिॽ आघे़प्‍सुम्‍बा ये़सुरे़ कुयाःम्‍बेओबा से़क्‍खाःन्
    आल्‍लसाङ् यरिक् नुःरिक्‍काङ् निङ्‌वाॽ पिमाए पोःङ्‌लो, मे़ःन्‍ने़ फाॽग्र आनिॽ खे़प्‍मोलाम्
    आले़ःङ् आबेःक्‍लो॥
  xnj-xnj: Ndava yeniyo yikutigana neju kugakamula neju uchakaka wetiuyuwini, muni
    tikotoka kuyaga.
  mmx-mmx: Nitna ne Moroa ga raba dik mi loklox arooro, kuren la minam tebeng lolos
    lununu atnimi mumu mo levenanasa miga ronga ka vam i, kusu mi noxo soronga basinge
    mo lununu.
  cbr-NT: Usa 'ain cananuna Nucën Papa Diosan Bëchicë ñui quicë bana a upí oquinra
    bëmë́quin cuati 'ain, a bana manuquinma ax quicësabi oquin 'anuxun.
  tee-NT: Pus palai xak'ai ju ists'alh Dios. Palai jantu ju va anquilhnin. Yuchi lhitasq'uini
    ni canaviu cuenta ju ixchivinti Dios ju juncantauch. Jantu xcai ni camaconau ju
    ixti Dios.
  eng-LSV: Because of this it is more abundantly necessary to take heed to the things
    heard, lest we may drift away,
  cak-NT: Y roma can ja ri Ralc'ual ri Dios ri más nim ruk'ij, romari' can nic'atzin
    nakataj kak'ij nakatzeklebej ri rutzij ri kac'oxan, chi quiri' manak jojsatz (jojsach).
  pah-NT: Tupana'ga ra'yra'ga huvihava Tupana'gapyrive'g̃a hohe yvagipeve'g̃a hohe.
    Nurã po nhande rekohetei gara'yra'ga nhi'ig̃a rupi hamo nhaneremienduva rupi hamo.
    Tirovia hete ti ganhi'ig̃a a'ero xapohiryme ti jugwi javo.
  sja-NT: Mãgá Cristo waibɨara bairã angeleerã k'ãyaara, tachia pia k'awadaipia bɨ
    Tachi Ak'õrepa jara pëida iru k'ap'ɨa pari, Ak'õre odeepa uchiada-e pait'ee.
  xed-xed: Tsaya tama ná, nda ra ka sganaghata mu ta maga ɗasuwa nda skwi ya snaŋ
    mu, kada kwala mu ta zwaɗuta ma tvi.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan nu̱ yó taa jo̱ho í ña̱ nda̱a̱, ña̱ na̱xini
    jo̱ho í já ná a̱ cáxoo í íchi̱ cuéntá Ndióxi̱.
  gfk-S: Io kaie, na tahut be dait na manga lilik timaan ta ira nianga dait te hadade.
    Dait nahula sel leh talur ie.
  bmu-bmu: Miaŋgöra Buŋa keu mörini, mi mönö törörök möt asaribingö kapaŋ köla kezap
    alme. Gölmenöŋ malmalgö iŋi me waiŋi kunŋan neŋguaŋgiri laŋ anda kaba liklak malbin
    ewö, mönö Jisösgö amötqeqe nupŋi oŋgita öne mala ayuhubinbuk.
  dgz-dgz: Nu neman gurat yaentuk ae di anupen, ap gapan dim da nu anuitoniwa nu wat
    natait amba ugupewa da ewap ya anepen.
  eng-GNV: Wherefore wee ought diligently to giue heede to the thinges which wee haue
    heard, lest at any time we runne out.
  zaa-NT: Acca ná qui'ni hue'él·la' latsi' ri'u tsíalatsi' ri'u adiru tse' ca titsa'
    lí nu chi biyénini ri'u, para qui'ni làa l·là'a ri'u néda qui' Tata Dios.
  eng-WEBSTER: Therefore we ought to give the more earnest heed to the things which
    we have heard, lest at any time we should let them slip.
  guh-guh: Dioso pexënato bitso ayaijamatabëcuenenë ángelevi matatoxenetsia. Bajaraxuata
    vajanacatsipaebilivaisi xaniavaetsia benamuxunaevetatsi. Bitso baja cajena pexaniajailivaisi
    nacatsipaeba. Nexata vajavajënaeyabelia asaëyata bejumecovënëtatsi bajarapapexaniajailivaisi
    vajajumecovënëtsijava, itsamatacabijavabelia ata vajacopatsiyaniva.
  bon-bon: Yoo, mine miiji mime ngene atwanena cängena acrana peei toraca mene cabu
    mine lui ituge ätecija, naace tääpume mine piba lica mime gaabe ne pagege abmala.
  nhw-BL: Yeca pampa Icone Toteco itztoc más hueyi que nochi itequihuajcahua Toteco,
    monequi achi más tijtlacaquilise nochi nopa tlamachtili catli tijcactoque tlen
    ya para amo quema tichicoquisase tlen iojhui.
  swh-ONEN: Kwa hiyo, imetupasa kuwa waangalifu sana kuhusu kile tulichosikia, ili
    tusije tukakiacha.
  wbi-wbi: Lino lutunoghile tuvike uluhuvilo kukila kughano tupulike, ulwakuti tulabaghulivu
    tuka baghulua patali ni je.
  bba-bba: Yen sɔ̃, n weenɛ su ɡɑri yi sɑ nuɑ nɛnɛ sim sim kpɑ su ku kɑ nim doonɑ.
  eng-KJVCPB: Therefore we ought to give the more earnest heed to the things which
    we have heard, lest at any time we should let them slip.
  kgk-NT: Ndoikóiry Cristo-rami nhane resendeharã. Upéa-gwi ma'erã nerehendu porãiry
    nhe'ẽ porã nde-vy omombe'u va'ekwe. Iporã katu nhahendu meme upe nhe'ẽ jajehesa
    rerova e'ỹ hagwã íxugwi, pono nhakanhy kanóa-rami y-rupi ojererosyry uka oho-vy
    va'e-rami.
  waj-waj: Anutuuqaa Mmaapuuvo forofetaiyaata aangeraiyaatama itaama yaataraivaara
    kua kutaivaa ta rikiaunnaivaa ta arinaima rikiada puaisa utuaaravee. Ta iida ii
    kua ivaa pikieevoora tida nnikiai ta puaisa utuaaravee.
  cpy-cpy: Otzimatyee akemijantero okaatzi riyotahae-takaeri, okantyaa eero ookantawo.
  mpx-mpx: He Yehoba Natuna alana i miha hot, inoke wasa toto hi wasaan ge ta hago
    iya kaiwena ta pihikan momol, kaiwena ebo nigeya, nasi ta yale ge ala bwaga ni
    gan elana.
  wbp-wbp: Yuwayi, Jijajiji wiri-jarlu parrparda-juku marramarra-patukuju. Kujarlanya
    yungulparlipa yirriyirrirli purda-nyangkarla Jijaji-kirlangu yimiji yangka kujarlipa
    kamparrurlu purda-nyangu. Kajirlipa yampimi yinya yimi wajawaja-maninjarla purda-nyanja-wangurlu,
    ngulaju marda kajikarlipa tarnngangku wajawaja-manirra. Kujaju ngurrju-wangu.
  luo-luo: Mano emomiyo nyaka waket chunywa kuom mako weche duto mwasewinjo mondo
    kik waba yo.
  nhe-NT: Yeca pampa Icone Toteco itztoc más hueyi que nochi ielhuicac ejcahua Toteco,
    monequi achi más tijtlacaquilise nochi nopa tlamachtili tlen tijcactoque tlen
    ya para ax quema tichicoquisase tlen iojhui.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܗܵܘܲܚ ܒܘܼܫ ܙܵܘܕܵܐ ܗܸܫܝܲܪ ܠܡܸܢܕܝܼܵܢܹ̈ܐ ܕܫܡܝܼܥ ܠܲܢ
    ܕܠܵܐ ܗܵܘܝܵܐ ܕܪܵܚܩܲܚ ܠܛܠܵܩܵܐ.
  esk-NT: Qiñiġikput Iġñiġuruam kamanatlułha israġuliŋniñ. Taatnaġuta piḷiqipiaqtuksraurugut
    qaunatqiaġigḷugich tusraakkavut. Tupigiguptigik tamatkua taggivaktaġumiñaitchugut
    iḷumutuuruamiñ.
  msb-msb: Kaya dapat gayod na isabuot naton an katukduan na nabati ta agod dili kita
    matalang sani.
  cpa-NT: Hi² jøng² hiug¹² jín³ rø² hniuh¹² hi² tiunh¹³ jniang³ juu¹² jǿg³ ma²ca¹néng³
    jniang³. Mi³jøng² tsa¹dsø¹hén² jniang³ juu¹² dsio¹.
  dso-dso: ଆମେ ଜେନ୍ତିକି ସତ୍‌ଟାନେଅନି ବିନେ ନ ବେଗ୍‌ଲୁ, ସେଟାର୍‌ପାଇ ଆମେ ସୁନିରଇବା ସତ୍‌ ବାକିଅଟାନେ
    ଡାଁଟ୍‌ଅଇ ରଇବା ଦର୍‌କାର୍‌ ।
  meu-meu: Una dainai, ta kamonai herevadia nahuadia baita toho, nega ta baita huretani
    garina.
  yva-NT: Maisyare omai ti, Yesus opamo titi, Po naito Amisye mansakivan tenambe,
    weti ribeke dave indamu Apa ananyao wamo rarani to mamo wamo raijar matuve, indamu
    vemo wamo wama anave rapaya ntami nora.
  dgc-dgc: Nadid, éng kona sa i kapangyarian ni Jesus, éy dapat a pansingén tam ta
    mahigpit i katutuhanan a inadal tam tungkul diya, monda éwan tam kaleksapan.
  zpm-NT: Gacxe nagoṉ waa, gotsaa guieṉ ne gaṉle ib none dzioxco ne wen wen gwi ne
    zha nac Xtiidz Ndzon Jesús miṉe zidzion ne; zeeṉa gnitnëzd ne.
  hix-NT: Khoryenkomo wya konyhoryetxho komo tenytxatxownà. Àro hoko rma haxa tehxorye
    tehxatxhe hampànà. Àhnànkahra ro mak tehtxe hampànà.
  sim-sim: Mashi os Jisas orhinjik or sawerik ni misihinda oson kwambuk er ni toltambanaha
    ni tiyaka. Os mashi apsham apshamhin ni tiya nahi, avak nombo jivi os ni sinda
    oson ni halaha nombo apshamhik ni ikwa nir. Uwosik mashi orhin er ni toltambanaka.
  npi-ULB: त्यसकारण, हामीले जे सुनेका छौँ त्यसमा हामीले सबैभन्दा बढी ध्यान दिनुपर्छ
    । त्यसैले, यसबाट बहकिएर हामी टाढा जानुहुँदैन ।
  cgc-cgc: Tenged Bata Ta Dyos may katengdanan na datas gid ta tanan daw kanen an
    paagi na gaambal Dyos an ki kiten anduni ta katapusan i na timpo, dapat ibetang
    ta gid naan ta ate na isip mga namatian ta na tudlo na alin ki kanen aged dili
    ki magtalikod ta ate na mga papatian parti ta paagi an na maluwas ki alin ta silot
    ta ate na mga sala. Daw magtalikod ki ta ate na mga papatian, paryo ki ta sakayan
    na naanod nang asta marwad.
  tim-tim: Dâ ulikŋân Anutuŋe hakulupnenŋe makyeŋgiwerâm aŋelo huŋgun yeŋgimbo gem
    den bunŋe makyeŋgiyi. Makyeŋgimbiâ luâk âmbâleŋe den are hâkâŋ akmâ hamiaŋi are
    Anutuŋe dowâk kuk akyeŋgiep aregât bikŋande maknengiyi den are mesokmâ mandenŋe
    kuk humo metŋe miawak nengiwop dâm lauŋe lokom manmâ âgâwaen.
  yor-yor: Nítorí náà, ó yẹ kí àwa máa fi iyè sí àwọn nǹkan wọ̀n-ọn-nì gidigidi tí
    àwa ti gbọ́, kí a má ba à gbá wa lọ kúrò nínú wọn nígbà kan.
  wos-wos: Wungi maki nani Néma Duka wandaka xékémben hundika yike yahafi yata wun
    hundika jémba xékétame. Nani wun hundi yatakahafi yanjoka nani wun hundi jémba
    male xékétame.
  emp-NTPO: Maʌ̃ bẽrã ãĩ wãna amaaba dadjirãba wãrã bed̶ea ũrĩped̶ad̶ara quĩrãcuita
    biara ẽpẽnida panʌa.
  eng-F35: So then, we really must pay the utmost attention to the things we have
    heard, so that we not drift away.
  ind-ind: Oleh sebab itu, marilah kita lebih sungguh-sungguh lagi memperhatikan dan
    menaati ajaran yang sudah kita terima dari Yesus, Anak Allah, supaya kita tidak
    ikut disesatkan oleh arus jahat dunia ini.
  pes-OPCB: پس حال که پی بردیم عیسی مسیح دارای چه مقام والایی است، باید به پیغام و
    کلامی که شنیده‌ایم، به دقت توجه نماییم، مبادا ایمان خود را از دست بدهیم.
  mpt-mpt: Gode miine Yesuse inanea abiseli gaisenebio kesoa nibo e wengo wentobbuo
    sbalma wafunomo! Nibo inanomobo weng olo mo deibonomabbiobabe.
  ssx-ssx: Koto ekina꞉ta꞉ niki ipilipa lopa mo opuma꞉ ota꞉ pimanu mina꞉pa꞉lao puaama꞉na꞉ma꞉
    koto pita꞉ hone ota꞉ wopu wia miniki hamana꞉ pea꞉peke alee.
  mkl-mkl: Nɑ nŋu, í sĩɑ kɑ mu ide iyi ɑ̀ ɡbɔ dim dim ku bɑ kɑ mɑɑ̀ nyɔɔ,
  gaq-gaq: ନେଃ ଡିରକମ୍ ସତ୍‌ବାନ୍ ବିନେ ନେଡିଂ ଣ୍ଡୁ ଆକେନ୍‌ସା ନେଃ ଅଁନେଲେଃକ୍ନେ ସତ୍‌ ସାମୁଆଁନ୍ନିଆ
    ଡାଟ୍ ଡିଂଚେ ଲେଃନେ ଦର୍‌କାର୍ ।
  gof-RNT: Hessa gisho, nuuni si7ida tumaappe harasoo ekettonna mela he si7idayssa
    minthidi naaganaw bessees.
  unx-unx: ଆବୁ ସାନାର୍‌ତିହେତେ ଆଲକାବୁ ହିଗାଡ଼ଃକା ମେନ୍ତେ ଆବୁ ଆୟୁମାକାଦ୍‌ ସାନାର୍‌ତି କାଜିରେ
    ପୁରାଃ ପକ୍‌ତାକେଦ୍‌ତେ ତାଇନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Gipalámini mogona lá oko noinazo, leza gopa gapo golesagú gapo veleko vokatune
    loko gipalamú gakó gulunimóma nene goha ale gosohá oko amuza moloko alévolé oko
    geleko minatune.
  lcm-lcm: Asukang a kapo ro tara anguan atu talinga aroron an, ani tara teng akit
    a mengen ang taratala longong aino ia, vei nganing tarala uak arikek.
  aer-aer: Ye, Jesus kwenhe alkere-arenye areyenge impene anthurre ulkere aneme, alakenhe
    ikwerenge anteme anwerne angkentye ikwerenhe mwantyele awerlte-anetyeke ikwere
    alkngwirretyakenhele. Anwerne apeke angkentye nhenheke alkngwirremele, kele anwerne
    Jesus-ketyenge irntwarre-irretyenhenge.
  qvc-NT: Yumbay chaykunata Jisukristupaq yach'akushpaqar, ancha allita kasushunllapa.
    Kwidawkish ashlap ashlap Siñurninchiqmanda akrakanchiqmanllapa.
  tgl-ULB: Kaya nararapat na pagtuunan natin ng pansin kung ano ang ating mga narinig,
    upang hindi tayo matangay palayo dito.
  cbs-NT: Diosun baken nai tsumabu binuatun jamebi jatu yusini jaskakidi jancha nun
    ninkanidan, ana jakidi ninkajaidakubainankanwen, ja jenetan bai betsawen nun buyamanunbunan.
  xtm-NTPP: Chukan kúu ja jiniñu'u ja ni‑yu'u ni‑ini o jin katanuu‑ka o tnu'u vii
    tnu'u va'a ni ka jiniso'o o ma, nasa yukan, te jin ski'in o ichi ndaa Su'si o
    a.
  nnq-nnq: Kwa yene tupaligwa kuagabala kwa maha goa agatagajoine, tukaikaje kutumbu
    kuoba kachoko kachoko.
  bao-NT: Ate jʉori, cʉ̃ yee queti mani ca tʉoriquere añuro ca tʉo nʉnʉjeeparã mani
    nii, apeye peere mani ca tʉo nʉnʉjeetipere biro ĩirã.
  san-ORI: ଅତୋ ୱଯଂ ଯଦ୍ ଭ୍ରମସ୍ରୋତସା ନାପନୀଯାମହେ ତଦର୍ଥମସ୍ମାଭି ର୍ୟଦ୍ୟଦ୍ ଅଶ୍ରାୱି ତସ୍ମିନ୍
    ମନାଂସି ନିଧାତୱ୍ୟାନି|
  huv-NT: Pares nganüy netam mayacaats wüx omeajtsaats leawa lamanguiayiiüts, nganandot
    macueatiiüts mandüjpiiüts.
  otn-NT: Ja̱na̱ngue nu̱yá, ngue ya dá̱ pa̱hmʉ ngue ta̱te na̱ rá̱ Ts'ʉnt'ʉ Oja̱, ma̱thoguitho
    nne ngue ga̱ ørpa̱hʉ ma̱su̱ na̱ ra̱ hoga̱ 'da'yo hya̱ bi xicjʉ. Ma ga̱ ja ndu̱mmʉi
    ngue hi̱nga̱ hɛhmʉ na̱ ra̱ hya̱ na̱.
  nop-nop: Unduŋ doktiŋa indi Mede Momooŋ nadigumun wondok nadinadiŋale gigine tiŋa
    uŋakoŋ nadikahile tineem, unduŋ tiŋa mu gweheyeeŋ maneem.
  obo-NT: De-en pomon to lampas man to langun iddos Anak to Monama, ko-ilangan no
    id pomuwa ta riyot keton pusung iddos bonnaan nonaw no norinog ta, su amoy dii
    ki od pokosuwoy tadda.
  cak-ENT: Ri Ruc'ajol ri Dios más nim ruk'ij que chiquivüch ri ángeles. Romari' nc'atzinej
    que nkatzeklebej ri rutzij ri kac'axan, richin que man nkach'ür-e-ki'.
