  dop-dop: 'Amɑ nɔɣɔlʋ yɔɣɔtɑ Ɩsɔ Tɔm tɑɑ kɛ́ tiili sɩ: Hɑɩ Ɩsɔ, yʋlʋ kɛ́ we nɑ ń
