verse: HEB.002.006
translations:
  kpx-kpx: Isito Bukae Hotomo ata moleu guliguliai Dilava namihai avoe, “Noeau atae
    toelaea. Iale osialemoike a no huhuevei no tedaevema.
  okv-H: rate embo amuna tihi jigesuja amita ke amo embo vahai na einge kajari mihia,
    “Eto umo God rate do eto embo hotembihe, eto embomeni simba ere oe?
  tbo-tbo: Tamogi lawa gehouna apo ina weleya, babana Buka uyahina i baheya i pa,
    ‘Yaubada ee, awai binei lawana e nugonugotuhuya? Ma lawana moinana iyai po e gagalena
    iteteya?
  mal-C: 'ഇതെക്കുറിച്ച് ഒരിടത്ത് ഇങ്ങനെ സാക്ഷ്യപ്പെടുത്തിയിരിക്കുന്നു: “അവിടത്തെ പരിഗണനയിൽ
    വരാൻമാത്രം മാനവവംശം എന്തുള്ളൂ, മനുഷ്യപുത്രനെ കരുതാൻമാത്രം അവൻ എന്തുമാത്രം?'
  grc-SR: Διεμαρτύρατο δέ πού τις λέγων, Τί ἐστιν ἄνθρωπος, ὅτι μιμνήσκῃ αὐτοῦ; Ἢ
    υἱὸς ἀνθρώπου, ὅτι ἐπισκέπτῃ αὐτόν;
  bgc-bgc: पवित्र ग्रन्थ म्ह किते, किसे नै परमेसवर तै यो कह्या सै, के “माणस के सै
    के तू उसकी सुधि लेवै सै? या माणस का बेट्टा के सै, के तू उसकी फिक्र करै सै?
  khz-khz: Na Puka Veaga aonai kapu taai talima ta evaravarato, netiwato, “Palagu
    o, taunilimalima rai, pe goi na otugamagi-gaokaana? Pa Taunilimalima Natuna rai,
    pe goi na olaka-gitaana?
  deu-TKW: 'Sondern es hat einer irgendwo Zeugnis gegeben also: Was ist der Mensch,
    daß du seiner gedenkest? oder des Menschen Sohn, daß du sein achtest?'
  zsr-NT: 'Naꞌa, ca nac lë ni, nayúj lu guich laꞌy didzaꞌ bëꞌ nu run lnaꞌ lau, rna:
    Dios, rubántsquidaꞌ le ruiꞌ ládxiꞌcuꞌ bunách. Rubántsquidaꞌ le ráclenuꞌ lequëꞌ.'
  lin-lin: 'Nzokande, ezali na moko oyo atatolaki boye kati na Makomi : « Moto azali
    nini mpo ete okanisa ye ? Mwana na moto azali nani mpo ete obatela ye ?'
  hns-NT: 'Okar poestak me koi gawaahie deis hai kie: „He Prabhoe, ek iensaan ke hai
    kie toe oke sotje hai, aur ek iensaan ke beta ke hai kie toe okar dekh-bhaal kare
    hai?'
  noa-E: Magua Ẽwandam iek phã sim gaai ãbmua, “¿Khan ajaug nʉ” ajim “maar mʉig eegarm
    khʉʉn pua jãgcha maar khĩrag ee aag? ¿Jãga nʉ pua jãgcha maar dau aug khaugaag?
  eng-EMTV: 'But someone somewhere testified, saying: “What is man that You are mindful
    of him, or the son of man that You visit him?'
  mib-NT: 'Chi suhva yósó núū tútu jeē ni cáhān David jiín yá: ¿Na vé cúu ñayuu jeē
    ñúhun ni ní i? Te ndɨ́hvɨ́ ni ni sɨ́quɨ̄ i, te máá ñáyuu cúu i.'
  lif-NT2: कर साम्‌योसाप्‍लाओ थिक् ते़न्‍नो अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “मनाःन्
    थेआङ् निङ्‌वाॽ के़इःत्तुबे, इग्र मे़न्‍छाम् याप्‍मिःन् हाःत्ताङ् कम्‍ब्राङ् के़मे़त्तुबे?
  xnj-xnj: Nambu mu Mayandiku Gamsopi pandu pangi gijova kuvya, “Wu, mundu ndi yani
    hati umuhololelayi? Wu, Mwana wa mundu ndi yani hati umyangalila?
  mmx-mmx: Ketla limixin at ne Moroa dinabam gomgonga limixin axap kerekngan lara
    ga tong i keneng at Lovoang Kaala. I lok keretna, “Limixin nedi lempanga salai,
    la uram doma mu solo di? Nedi lempanga gamasa mun, ketla uk lok tatao avukat tino
    di.
  cbr-NT: 'Usama ''aínbi ca bëráma Nucën Papa Diosan bana cuënëo ësai quia: Nucën
    Papa Dios, ¿axa añu ''icë caramina uni sinánxunin? ¿Axa añu ''ain caramina axa
    chëquiti unicama ''aisamaira oquin sinanin?'
  tee-NT: 'Alai la''ixchivinti Dios chani ju ts''okcanta: Na k''ai lhamak''an iclhiulai
    ni laich tu''u'' lhiulai ju uxint''i ji Dios ju va lapanac. Na k''ai lhamak''an
    iclhiulai ni laich lhist''ac''a ju uxint''i ju ists''alh ju va lapanac.'
  eng-LSV: and one in a certain place testified fully, saying, “What is man, that
    You are mindful of him, || Or a son of man, that You look after him?
  cak-NT: 'Roma chupa rutzij ri Dios ri tz''iban can, c''o jun ri nu''ij: Ajaf Dios,
    ¿anchique c''a oc rakalen jun winak chi quiri'' nanataj? ¿Y chuka'' anchique ruk''ij
    jun ri xa riq''uin jun chic winak alaxinak-wi, chi quiri'' nanataj?'
  pah-NT: 'A''ea ymyahũva''ea ikwahavukari nhande ve. A''ereki ymyahũ Tupana''ga nhi''ig̃a
    mombe''uharava''ea e''i Tupana''ga pe ikwatija hako: “Anhimomby''a ji. A''ereki
    nde ereporogwety yvyakotyve''g̃a. G̃a ndehe nde erejapyaka. Ne''ag̃ataruhu nde
    g̃a ndehe. A''ereki nde neremoka''nhymi g̃a pokoga,” ei ahe Tupana''ga pe ikwatija
    hako.'
  sja-NT: 'Mãga k''awa p''anɨ Tachi Ak''õre Ũraa p''ãdade jara bairã: ‘Ak''õre, ¿eperã
    pɨ-it''ee k''ãarema, pɨa ichi ak''ɨ bapariimerã mãik''aapa k''inia iru bapariimerã?'
  xed-xed: 'Katək ná, wya ka sana mndu vindafta ma deftera Lazglafta: «Sanawu mndu
    ka ka ní Lazglafta kəl ka ka havapta ka tsatsi. Sanawu mnda səla kəl ka ka nghapta
    ka tsatsi na?'
  mks-NT: 'Jáchi̱ já cáchí tu̱hun Ndióxi̱ já: Tátá Ndióxi̱, co̱ó sa̱ha̱ toho ña̱yivi
    ta co̱ó ña̱ náha̱ cúú ná. Joo mé ndó ñúhu ini ndó sa̱ha̱ ná ta ndíhi ini ndó sa̱ha̱
    ná.'
  gfk-S: 'Ma naramon tano nianga tane God di ga pakat ie be tikenong ga tange horek:
    “Aso tuno ira turadi kaie u lilik uta mem? A linge bia mon mem. Ura biha u balaure
    mem ira turadi?'
  bmu-bmu: Mewö qahöpmö, keu mi kunŋan naŋgöba jiiga Buŋa Kimbigö kembaŋi kunöŋ kewö
    ahöza, “Gölme azinöŋ mönö niŋia aiga i mötmörim waŋgimakzan? Suep gölmegö azi
    ölŋan mönö niŋia aiga i köyan kölakzan?
  dgz-dgz: go gare God nop mega ok da amba seane semua anega wan, Iwa dimen nunan
    anuingi? nu piup nagirewa, kakaewa nuga da uon? Menan dimen kwayup taningi?
  eng-GNV: But one in a certaine place witnessed, saying, What is man, that thou shouldest
    bee mindefull of him? or the sonne of man, that thou wouldest consider him?
  zaa-NT: 'sino qui'' ca enne'' la, porqui''ni ttu lèttia lo Escritura nna ra íį:
    Cuią''lu'' Tata Dios, Ti''ání modo ribèqquia cuią''lu'' intu'' cuenta ti''batsi
    yala dacca'' tu'' nì''i para éxalatsi'' cuią''lu'' intu''.'
  eng-WEBSTER: But one in a certain place testified, saying, What is man, that thou
    art mindful of him? or the son of man, that thou visitest him?
  guh-guh: 'Tsipaji Dioso pejumelivaisibaxutota, tajëvelia jumaitsi pacuenia jivi
    ayaijamatabëcuenevi Dioso exanaejitsiatsi ángelevi matatoxenetsia. Bajaraxua yabara
    Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: Diosomë, jivi matatoxenetsia
    bitso ayaijamatabëcuenenë atamë, ¿detsa xuajitsia itsiata jivi sivanajamatabëxainame
    nevetsinexa?'
  bon-bon: Yepä, mene pisi nyene Oogäräneji Mene cabu gawecewe ne acana biname poto
    cidi me egä, “Acejiyame, maane caburage gäte. Maane ngenome biname bime tääpume
    ngene jwaatwananenute? Ngenome papa biname bine yäängräremute?
  nhw-BL: 'Pero masehualme tlanahuatise nopona pampa ijcuilijtoc ipan Icamanal campa
    se masehuali quiilhuía Toteco: “Toteco, ¿para tlen techchihuilía cuenta tojuanti
    timasehualme? ¿Para tlen timocuatotonía ica tojuanti?'
  swh-ONEN: 'Lakini kuna mahali mtu fulani ameshuhudia akisema: “Mwanadamu ni kitu
    gani hata unamfikiria, binadamu ni nani hata unamjali?'
  wbi-wbi: Pa uluo umuunhu jumonga ulelilile kumonga iti, Umuunhu ghwe veeni, nambe
    naghughesia pikumbuka? Nambe mwana ghwa muunhu, nambe kukuswila?
  bba-bba: Adɑmɑ Gusunɔn ɡɑri sɔɔ, ɡoo u ɡeruɑ u nɛɛ, “Yinni Gusunɔ, mbɑ tɔnu sɑ̃ɑ
    ɑ n sere kɑ nùn yɑɑye. Wɑrɑ rɑ n tɔnu ɑ n sere kɑ nùn nɔɔrimɔ.
  eng-KJVCPB: but one in a certain place testified, saying, What is man, that thou
    art mindful of him? or the son of man, that thou visitest him?
  kgk-NT: 'Upéixa he''i Nhandejáry kwatia nhe''ẽ a-rami: “Ore Járy, ore kwéry ndaha''éi
    ore tuvixave va''e. Ha ne mandu''a porã joty ore-rehe. Teko rei ramo jepe ore,
    erepena joty ore-rehe.'
  waj-waj: 'Anutuuqaa kua fafaaraivaki vau kua voovai vainno tunoo: Vaidiivo kati
    inneennavaivee. A aaniivaara pinaama innara yaata utuannannee? Vaidiivo kati inneennavaivee.
    A innara tuqinnaannannee?'
  cpy-cpy: 'Tema atziri-paeni mateeroni ipinkathari-wentantee. Tema iroka ikanteetaki
    paerani: ¿Riiperoma irika atziri-paeni pikenkishiryaa-kotan-tariri? ¿Oetaka pikowantari
    pineshironka-yiteeri irika-paeni?'
  mpx-mpx: 'Yaa Buki Bwabwalena gamwanaa Same ana toleleli gamagal bala i baek Yehoba
    elana i ba: Gamagal iya hauna ge kaiwena u nuwanuwatu? Ga i ola ge gamagal u lalabe?'
  wbp-wbp: 'Nyurru-wiyi yapangku nganangku mayi nyampuju yimi yirrarnu Payipulurla:
    “Yapa kalu nyina wita pingi-piya, palimi kalu. Kala nyuntu Kaaturlu kanpa-jana
    manngu-nyanjarla warrawarra-kanyi-juku. Kula kanpa-jana wajawaja-mani, lawa.'
  luo-luo: To en mana kaka ondiki e muma niya, “Dhano to en angʼo momiyo ipare, koso
    wuod dhano to en ngʼa momiyo isiko idewe?
  nhe-NT: 'Pero tlacame tlanahuatise nopona pampa ijcuilijtoc ipan Itlajtol campa
    se tlacatl quiilhuía Toteco: “Toteco, ¿para tlen titechchihuilía cuenta tojuanti
    titlacame? ¿Para tlen timocuatotonía ica tojuanti?'
  aii-aii: 'ܐܝܼܢܵܐ ܚܲܕ ܣܗܝܼܕܵܐ ܝܠܹܗ ܒܚܕܵܐ ܕܘܼܟܵܐ ܒܹܐܡܵܪܵܐ: ܡܘܼܕܝܼ ܝܠܹܗ ܐܢܵܫܵܐ ܕܕܵܟ݂ܪܹܬ
    ܠܹܗ، ܝܲܢ ܒܲܪܢܵܫܵܐ ܕܢܵܛܪܹܬ ܠܹܗ؟'
  esk-NT: Aglaan Agaayyutim uqałhani aglausimaruq, itna, “Agaayyuun, suvaata isrummatigitlaniqpiuŋ
    iñułhiñaq? Naagaunniiñ suvaata qaunagitlaniqpiuŋ iñuum iġñiŋa?
  msb-msb: Kundi amo ini an nasurat sa Banal Na Kasuratan, “O Dios, nano man lang
    an katawuhan para pagpahalagahan mo? Nano man lang ini para pagmalasakitan mo?
  cpa-NT: 'Lah¹la² ca¹juúh² jan² dsa² ni³ si² quiah¹² Diú¹³: Tsa¹ne³ jnieh³ he² løa¹
    dsagh² hoh¹²hning jnieh³, Diú¹³, jnieh³ dsa² jmøi¹guǿi¹. Di³ ha¹chi² ma¹dsio¹²
    quien¹² jnieh³. Tsa¹ne³ jnieh³ he² løa¹ høh²hning hoh¹² ja³cog² jnieh³.'
  dso-dso: କାଇକେ ବଇଲେ ଦରମ୍‌ସାସ୍‌ତରେ ଏନ୍ତି ଲେକାଅଇଆଚେ, “ଏ ପର୍‌ମେସର୍‌, ମୁନୁସ୍‌ କେ ଜେ
    ତମେ ତାର୍‌ପାଇ ଚିନ୍ତା କଲାସ୍‌ନି ? ଆରି ମୁନୁସ୍‌ ଏତେକ୍‌ ଇନ୍‌ ଅଇଲେ ମିସା ତାକେ ଜତନ୍‌ କଲାସ୍‌ନି
    ।
  meu-meu: Buka itorena tauna ta vada e hereva, eto, Taunimanima be dahaka oi ese
    ia o laloamu? Taunimanima natuna be daika oi ese ia o dosiamu?
  yva-NT: 'Yara Po vatane matayao indamu ube akarive. Maisyare Ayao Amisye ama mo
    ratoe inta mare: “Wakoe! Vatane onawamo vatan bayave nawa, muno awa tame meweno
    mai. Weramu Amisyo winy, naemeno mai muno Nyo maeranande!'
  dgc-dgc: 'Da kinagi ye to kasulatan: “Siko, Diyos, bakit tolay i pansingén mua?
    Maski éwan side tu pasa, éy alagaan mo side.'
  zpm-NT: 'Lo Xtiidz me zhobnee gaṉle zeeṉe znu rëb David lo me: ¿Cho nac miech ne
    squitaa noxco luu zho? Zig nac tib meṉ qui, ¿pe nacne squitaa ruṉnon luu me?'
  hix-NT: Àro hoko rma, onà wyaro nmenhoy hatà, amnyehran heno, Khoryenkom karyehtan
    yawo. Apa y, ehonomnà mehra nay hamà, toto, anakàhtothàrà. Noro rma hutwahkahpàra
    rma manaha, omoro. Àhnàn yawo rma manay hamà.
  sim-sim: Ji misi, mashi las jekamba orhik karem li kayeri sir, �Avui Wasilaka mirin,
    mberem ushiwak nir ma nirnjik mi hishiowehe ma jikisin armek mi undu?
  npi-ULB: त्यसको सट्टामा, कसैले कुनै ठाउँमा यसरी गवाही दिएको छ, “मानिस के हो, तपाईं
    त्यसको ख्याल गर्नुहुन्छ ? वा मानिसको छोरो के हो जसका निम्ति तपाईं वास्ता गर्नुहुन्छ
    ?
  cgc-cgc: Mga angil an dili magdumala ta mga ittaw tenged naan ta sinulat na pulong
    ta Dyos may ambal, “Dyos, kino kay gid na kami i pademdem no? Ittaw kay nang,
    piro pirmi kay no paambligan.
  tim-tim: Aregât siâŋe hin kulemgoep, “O Anutu, gâ luâk are wan akmapgât nâŋgaŋmat?
    Akto luâkgât nanaŋ wanŋaet ekmâ nâŋgaŋmat?
  yor-yor: Ṣùgbọ́n ibìkan wà tí ẹnìkan tí jẹ́rìí pé “Kí ni ènìyàn tí ìwọ fi ń ṣe ìrántí
    rẹ̀, tàbí ọmọ ènìyàn, tí ìwọ fi ń bẹ̀ ẹ́ wò?
  wos-wos: 'Godna nyingambu du nak dé huli héfaka retekwa néma duka angi hayi: “Du
    méta joo dé, méni wun jooka wambula sarékéméte? Duna nyan héndé, méni wun duka
    saréfa naméte?'
  emp-NTPO: 'Ãtebʌrʌ Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Mʌ̃ Ãcõrẽ, ẽberãda ¿cãrẽ? ¿Cãrẽã
    dairãma crĩchabari? Ẽberãda ¿cãrẽ? ¿Cãrẽã dairãda wagabari?'
  eng-F35: 'rather, there is a place where someone testified saying: “What is man
    that You are mindful of him, or son of man that you care for him?'
  ind-ind: Tetapi dalam Kitab Suci tertulis bahwa seseorang berseru kepada Allah,
    “Ya Allah, mengapa Engkau peduli terhadap manusia? Kami hanyalah keturunan Adam
    yang bukan siapa-siapa!
  pes-OPCB: 'اما در جایی از کتب مقدّس، شخصی شهادت داده و گفته: «انسان چیست که تو به
    فکرش باشی، و پسر انسان، که او را مورد لطف خود قرار دهی؟'
  mpt-mpt: Gode buk tem wengo baanoa Nakai titilo sumba i besa otane God kobo i amitie
    kima bianeba kla gobe binabeobe.
  ssx-ssx: Koto hau na piekepateta꞉ mo hande Baibolo tukiki pa꞉ta꞉ wape pa꞉la꞉ wape
    ma꞉nda꞉na꞉ la꞉la꞉ pita꞉ dupae Koda꞉o. Nakana꞉ma꞉ hone witolota꞉ halita꞉ aleke
    ya꞉ka꞉ta꞉pe. Ipiki pa꞉ta꞉ a꞉ta꞉ma꞉ homa handeteke halena꞉ta꞉ ipikita꞉ eki pa꞉la꞉pe.
  mkl-mkl: Ammɑ inɛ ɡɔ í kɔ bii ɡɔ í bɑ Ilɑɑɔ̃ ide ku fɔ í ni, Mii ɑmɑnɛ í jɛ hee
    ì wɑɑ ce lɑsɑbuɛ. Yooi í jɛ ɑmɑnɛ hee i mɑɑ ɡbɔɑɑ.
  gaq-gaq: 'ଡାଗ୍‌ଲା ଦରମ୍‌ ସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍‌ ଲେଃକେ: “ଏ ଇସ୍‌ପର୍, ରେମୁଆଁ ଜାଣ୍ଡେ
    ଜେ ନାଁ ମେଁ ନ୍‌ସା ଚିନ୍ତା ଡିଙ୍ଗ୍‌ନାଡିଙ୍ଗ୍‌କେ ବାରି ରେମୁଆଁ ଅଃକେନ୍ ଡାଆଁ ଡିଂଲା ଡିଗ୍
    ନା ମେଁନେ ଜତନ୍‌ ଡିଙ୍ଗ୍‌ନାଡିଙ୍ଗ୍‌କେ ?'
  gof-RNT: 'Geeshsha Maxaafay issi bessan hayssada yaagees: “Neeni asas qoppanaw asi
    aybe? Woykko neeni iya naaganaw I aybe?'
  unx-unx: ମେନ୍‌ଦ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ହେ ପାର୍‌ମେଶ୍ୱାର୍‌, ମାନୱାହନ୍‌ ଅକଏ ତାନିଃ,
    ଆମ୍‌ ଇନିୟାଃ ନାଗେନ୍ତେମ୍‌ ଉଡ଼ୁଃତାନା ଆଡଃ ଇନିୟାଃ ଜାତାନ୍‌ ଇଦିତାନାମ୍‌ ?
  gah-gah: 'Nenemú nene monó gotolaú ve makolímo Ómasi lo ami gakó lo utó moloko láa
    loko limóma neve: Géisi vegená ánenémináa nene nanáinimú gele kemeaká noane. Itó
    ve nenémináatini kagapilamó nanamú ánigoko kelémo vatí oaká ane.'
  lcm-lcm: Sikei, mangsikei kata amalangasai ani kalinga asukang ke, Ri vap i vunep
    palau, na kupo lomlomonai aniria. Inatus i pukun palau ke, na kupo aiveven aro
    iria.
  aer-aer: Kenhe Ngkartele tyerrtye areye-arle arrerneke arntarnte-aremele anetyeke
    arne arrpe-anenhe ikwereke. Arrule anthurre-arle angwenhele apeke ayeye nhenhe
    pipe-ke intelhe-ileke, “Ngkarte, Unte kwenhe impene anthurre aneme, anwerne akenhe
    tyerrtye areye ware-arle aneme. Unte-arle itirrentye akngerre-akerte akwete-arle
    anwerneke aneme, anwernenhe mwantyele arntarnte-aremele atnyenemele.
