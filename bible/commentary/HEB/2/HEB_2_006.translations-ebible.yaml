    pae?'
  mni-mni: Madugi mahutta, Mapugi puyagi mapham amada asumna hai, “Mioibasing asi
    kanani haiduna, he Tengban Mapu Ibungo nahakna makhoigi maramda wakhal tougadouribano;
    supnatagi mioiba ama oiriba makhoibu, Ibungona yengsinbigadouribano?
  yad-NT: 'Satu̱choda ti̱ vijyo̱mujache daryaju̱ jiñiquejadamu: “¿Chi̱ra sani̱cha
    nijya̱mi̱ jiryatiy jijechipityani̱? ¿Va̱ nijya̱mi̱ denu cay, chi̱ra sani̱cha ya̱tidye
    jachipityaja̱sarani̱, chi̱? Jibeyada yipa̱vay jarijyu̱ni̱ nijya̱mi̱ taraquideju̱.
    Jibechara su̱no̱vara nu̱tyu parenu vanda, rirya̱tidye jnu̱chara nijya̱nvay suvu̱yadamu
    sana̱cho̱, jibeyadani̱ nusu̱ñu yinderanchaju̱ntiy. Jichabodeda ti̱ta̱ju̱ sansu̱yadamuju̱ra.”
    Jiryatiy sasabodeda ti̱ta̱ju̱ nijya̱mi̱ju̱ra, ne rama̱cho̱ tara jiryatimyu̱ ne
    sabonichara darya. Diye ji̱ta, ne vu̱dyi riva ti̱ta̱ju̱ sabonichara nijya̱mi̱ju̱
    didye.'
  mxb-NT: 'Dá chi̱ diꞌa kuaꞌa̱n ña̱ ni̱ taa iin ta̱a noo̱ tuti ii̱ Ndios: ¿Ndí ki̱án
