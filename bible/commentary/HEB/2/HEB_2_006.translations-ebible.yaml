  isl-isl: 'Það sést í Sálmunum. Þar spyr Davíð Guð: „Hvers virði er maðurinn, fyrst
    þú lætur þér svo annt um hann, sem raun ber vitni? Hver er þessi mannssonur sem
    þú metur svo mikils?'
  spy-NT: Mii ām siruutēk ꞉yēē mwooyē kule, “Chii nkinee ku kiy nee ām wōlēē imiitē
    siiyiimēē keey ānku kiy nee siibirtoochinē nkur?
  xnn-xnn: Nodi nan ipogawna nan awnitna patolayen ay kaneg nan naisolat isnan kalin
    Apo Dios ay wada nan ipogaw ay nangwani ken siya en, “Ayke napateg nan ipogaw
    is gapo ay nemnemnemem daida? Kaskasdaaw nan mangsegseg-angam ken daida ay aped
    ipogaw.
  mwe-mwe: Kabhili ishilugulwa Mmajandiko, “Mundu shindu shashi, mpaka munnganishiye,
    Mwana juka mundu ni shindu shashi mpaka munnjali?
  tte-tte: Kaiwena beyabeyana tomo yabo iwalomasala bwaite besiele, “O Yaubada, tawae
    tomo, mwa kaiweli kunuwanuwatu? Tawae kaiwena tomo molosi ugite-kalatan yo kunuwanuwatu
    kaiwena?
  tcs-tcs: Nada ples insaid Baibol i spik, ‘Bat God, aukam yu tingbaut mipla ol pipol?
    Ane aukam yu tekenotis lo mipla?
  hlt-THB: 'Cehlai hun pynoet awh thlang pynoet ing: Thlanghqing ve ikawmyih nanu
    a awm nawh nang ing nak poek loet, thlanghqing capa awm ikawmyihna nu a awm nawh
    na khoem loet?'
  soq-soq: Tane buka bedewe naepe gagalo ema benemawaleidi wadiase, “O God, no ipa
    apana os, tane e no insaneiana. No apanaida, tane e no oniadewasaneiana.
  qub-qub: 'Chaymi Tayta Diospa palabranchöpis juc runa cayno niran: «¿Imataj runa,
    payta yarpänayquipäga? ¿Imataj ushacajlla runaga caycan llaquinayquipäga?'
  att-att: 'Ngam yù ira tatole ni Namarò yù sinullà na ta mammaguray, nga kunnay ta
    netúrâ sù dán nga libru nga kunniaw: “Á sikaw, Apu Namarò, yù Kotunán. Á anni
    má panò ta manonò kami, nga tolay kami lâ? Ta ikállà kami ánna arák kami káttamán.'
  bki-bki: Vite na niosi moruo berenio bunu, ea Barago Teviti kiano iliano tai napano
    berka Atua, naio berinavo “?Vite novo venia na joa toro, mila na jau kojidomii
    m̃elea naio jibe na? ?P̃elina venia mila na jau kojom̃a komiyotuba ka kulorinio
    kenerinio?
  bqp-bqp: 'À kú Luda yãn gukea ò pì: Bↄ́n bisãsiri ũ kũ a yã dìgↄ̃ dↄnguu? Bↄ́n
    a ũ kũ ndì laakari dↄaa?'
  mcp-mcp: 'Í yidá bə cilyá Kálaad Zɛmbî dɨ́ nə́: Yé Zɛmbî, wo ŋgə tə́dʉga muud nəcé
    a jɨ jɨ́? Wo ŋgə kweemb kukwumʉga múúd nəcé í bə́lə jɨ́?'
  hat-hat: 'Okontrè, jan yo ekri sa yon kote nan Liv la: Bondye o, kisa moun ye pou
    w''ap chonje yo konsa? Kisa moun ki fèt pou mouri yo ye menm pou w''ap pran ka
    yo konsa?'
  npl-NT: 'Yej kemi aka okijto itech itlajkuilol Dios: ¿Tlan ipati n tlakatl para
    tikilnamiktos?, iwa ¿tlan ipati se tlakatl de nin tlaltíkpaktli para timotekipachojtos
    por ye?'
  bgg-bgg: 'Ji pha chiang shii, jigi shii yao pha duiine: “Hamangkhung-aphuii wo,
    bran ne nyie ga, na ne ithek shii now bo; Ai ne bran bie ro, na ne ithek shii
    gayiig chid habey?'
  eng-TCENT: 'But in one place someone has testified: “What is man that yoʋ are mindful
    of him, or the son of man that yoʋ care for him?'
  eng-BSB: 'But somewhere it is testified in these words: “What is man that You are
    mindful of him, or the son of man that You care for him?'
  cpu-NT: 'Añaajaantake atziriite irinatye intzime matairone. Tema ikantaitakeranki:
    ¿Iriiperoma atziriite pipampithashiretakotantariri? ¿Opaitama pikovantari pineshinonkayetairi?'
  san-ASM: কিন্তু কুত্ৰাপি কশ্চিৎ প্ৰমাণম্ ঈদৃশং দত্তৱান্, যথা, "কিং ৱস্তু মানৱো যৎ
    স নিত্যং সংস্মৰ্য্যতে ৎৱযা| কিং ৱা মানৱসন্তানো যৎ স আলোচ্যতে ৎৱযা|
  tac-NT: 'Regá anime osáliru ''we ''ya: Sineko napurigá bilé rió neraga newale alué
    bo''né Inolá, ''lige ramueka ta''mé a''wágame niru peka napurigá alué santo ánjeli.'
  eng-WEBPB: But one has somewhere testified, saying, “What is man, that you think
    of him? Or the son of man, that you care for him?
  gfk-H: 'Ma narako tano nianga ta Kalou di ga pakat ia bia tikai ga tangai hoken:
    “Asa tutun ira tunatuna kaikek u lilik uta mehet? A linga bia mon mehet. Wara
    biha u balaurei mehet ira tunatuna?'
  viv-viv: Lobama ana tovenuwaꞋata badi keke gidasedi tovehimeya aimo aituha mulina
    faꞋina, tu Veyao Tuwaina ana bukiya gahe saꞋeyana gidadauda higa vaita kaliva
    saꞋeyana Yaubada againe gidagahe gidagayo, Ime tomiyababi au kabisomeyao. Kabisomeyao
    tu gavadi-yo unuwa-nunauyema? Ime kaliva ama egana keke lakahina tu tova moyaꞋaina
    uhinehinekalikaliyema.
  yao-yao: Nambo kwana liuto line Mmalembo ga Akunnungu likusala, “Ana mundu ali chindu
    chachi, chati mwakumbuchile, atamuno Mwana jwa mundu ali chindu chachi, chati
    mwagose?
  tgp-tgp: 'Matan hin te jara na Retitapu, tamlohi matea mo verea isan God mara: ‘Tamlohi
    enia sava hinau vara o lo r̃omr̃omia, ale Natun Tamlohi vara o lo kilaua?'
  auc-NT: Wacä wataa yewæ̈möninque ïïmaï ante Wængonguï ingante ämotamïni ante baï
    yewæ̈mongacäimpa. “Wængonguï ëñëmi. Waomöni önömönique ïñömönite bitö ædö cæte
    waadete cæbii. Wao wëmöni ëñagaïmöni ïñömönite bitö ædö cæte pönö waadete cæbii.
  kbc-NT: Maditaɡ̶a lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji, iwoteloco Davi ane ligegitalo Aneotedoɡ̶oji,
    niɡ̶ijo mee, “Inoenoɡ̶odi, igaamee ina mowoo ina oko, ane liotedawaana, ane diɡ̶icata
    jaoɡ̶ate? Igaamee ina madowetiteloco ina oko ane diɡ̶ica loniciwaɡ̶a?
  bmh-bmh: Uwait nugau ze tub nug in em e gumamau en aigeun. Ze go nug guzenai aneun,
    “Uwait, ig duailel eruneneg? Na einen duailel ag banban aimai dabilanem? Igual
    dabeleu duailel agal anaiagar agen soliag wemen ebu agal wanimag banou tam. Na
    einen duailel go suban gumaranem.”
  ctu-BL: 'Ts''ijbubil chuqui tsi'' yʌlʌ David ti salmo: “¿Chucoch ma'' wʌc'' ti a
    pusic''al winicob x''ixicob? Yic''ot i Yalobil Winic, ¿chucoch ma'' c''uxbin?'
  meq-meq: 'Azlakwa bay, mawatsa eye mə Ɗerewel i Mbəlom na, ndoweye a gwaɗ: «Ndo
    neŋgeye na, way tey Mbəlom, nakə ka dzaliye ka neŋgeye aye? Ndo zezeŋ way nakə
    ka dzaliye faya, ka geye gər aye?'
  noa-H: Magua Hẽwandam hiek p'ã sim gaai hãbmua, “¿K'an hajaug nʌ” hajim “maar mʌig
    heegarm k'ʌʌn pua jãgcha maar k'ĩrag hee haag? ¿Jãga nʌ pua jãgcha maar dau haug
    k'augaag?
  alp-NT: 'Ite rekwa be mere tinai le Alla Eni lepata rebe lekie akmenare, lepate
    matai me eombe: “Tamata mere saisa, pine Alla Anete lokoise? Tamatare batuke esi
    ono tamata neka, yo Aselu lokosi mise titinai!'
  san-VEL: kintu kutraapi ka"scit pramaa.nam iid.r"sa.m dattavaan, yathaa, "ki.m vastu
    maanavo yat sa nitya.m sa.msmaryyate tvayaa| ki.m vaa maanavasantaano yat sa aalocyate
    tvayaa|
  kbq-kbq: Hagi avontafepina anage hu'naze. Vahera na'a mani'negenka kagra antahintahia
    hunemine? Vahe'mofo mofavregura antahinemine?
  kbh-kbh: 'Chamna, ínÿoca Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á endayana,
    nts̈amo chábioye canÿa tbojaniyancá tojánayana: Ents̈anga ndoñe yapa uámanënga
    quemátsmëna, as ¿ndáyeca ts̈a chë́ngbeñe cuanjésejuabnaye? Chënga ents̈anga mondmëna.
    ¿Ndáyeca ts̈a chënga cuanjésanÿena?'
  ron-LSB: Ci cineva a mărturisit undeva, zicând:, “Ce este omul, de te gândești la
    el? Sau pe fiul omului, ca să vă pese de el?
  pon-pon: 'A amen me kadede o inda ekij waja: Dakot aramaj o, pwe komui kin kotin
    kupura i, de nain aramaj amen, pwe komui kotin apwali i?'
  nhe-BL: 'Pero tlacame tlanahuatise nopona pampa ijcuilijtoc ipan Itlajtol campa
    se tlacatl quiilhuía Toteco: “Toteco, ¿para tlen titechchihuilía cuenta tojuanti
    titlacame? ¿Para tlen timocuatotonía ica tojuanti?'
  sps-sps: Sai te kaa minon a pan koman Vegiau Ten Gov te tsue na ka, Gov fakats a
    mes ma tatagaa ot ya, ana Ayei tsue to, “Gov, saf vainy to ari na, sana Nyi fakats
    fiisok rarori, gen vainy babainy to te makok faarof rom anyi?
  wnc-wnc: Wamu takngatu Anututane buk gopatangu ayanikapsa aminu tapatuta anzing
    matakut, “Anutu! Ninu kepdakane nana aminde gata natanggamatanggayak. Asikaya
    ninda sanga take siknga binga dakngakumang ba dasing? Dasingge gata ninde natapi
    take siknga singgak,” ngang matakut.
  bus-bus: 'À kú Luda yãn gukea wà bè: Bↄ́n gbɛ̃ntee ũ kɛ̀ à yã ègↄ̃ dↄnguu? Bↄ́n
    à ũ kɛ̀ nɛɛ̀ làakari dↄa?'
  gub-BL: Nan kwaw nezewe pa. Nezewe i'i Tupàn ze'eg kwehe arer a'e, pape rehe imuapyk
    pyrer a'e. — Ne Tupàn ne, nema'enukwaw ywy rehe har wanehe ne. Nuiko kwaw ikàg
    ma'e romo a'e wà. Nema'enukwaw katu wanehe.
  imo-imo: Aku molo. Gotenga bukuna imbomani mai altopa wendo ombalomu nokongema ungu
    te topa panjipelie nimbeindo, Gote, nuni lino imboma ambele melema konopu lekolio
    lino kanoko imbi tirinoya? Maina imbomani meremele imboma ambe temona nuni kondo
    kolko nokoronoya?
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “O Qotei, ni kiyaqa
    tamo naŋgi qa are qaleqnum? Osim naŋgi qa duloqnsim aqaryainjreqnum?
  eng-DRA: 'But one in a certain place hath testified, saying: What is man, that thou
    art mindful of him: or the son of man, that thou visitest him?'
  knf-knf: 'Kë hënk di upiiŧaniiŋ ţi *Ulibra wi nul aji : « Ñaaŋ awo in kë idoo şala?
    *Abuk ñiinţ awo in kë idoo ţo ptena?'
  san-KHM: កិន្តុ កុត្រាបិ កឝ្ចិត៑ ប្រមាណម៑ ឦទ្ឫឝំ ទត្តវាន៑, យថា, "កិំ វស្តុ មានវោ
    យត៑ ស និត្យំ សំស្មយ៌្យតេ ត្វយា។ កិំ វា មានវសន្តានោ យត៑ ស អាលោច្យតេ ត្វយា។
  arn-NT: 'Ñi femafel, kangelu püle tati Wirin Chillka mew feypiley: “¿Chemfel anta
    che? ¿Chemfel anta che ñi kuerpu? ¿Chumngelu anta konümpakefimi ka tüngduamkelaymi
    ta kisu mew?'
  zas-NT: 'din yuꞌ tiblajt loj xtiidx Dios lod rëb bejn: Dios, ¿chu na̱j bénguidxliuj
    zeel rusaaladxil laaman? ¿Chu na̱j xiꞌn bénguidxliuj zeel rüjnl xgab por laaman?'
  ken-NT: Básɨŋ nɛbhʉ́ɛ́rɛ́fu amɛm Ɛkáti Mandɛm bɛ, “Mandɛm Acha, nkwǎŋwaŋ chí
    agha anɛ ɔ́re kaysi yi? Mmu anɛ áfú ntá Mandɛm chi agha anɛ ɔ́re fyɛ ntí nɛ
    yi?
