  byr-byr: Aawa. Gotɨyare bukuyavɨ pɨkarya pɨrɨvɨ aꞌmwe pwai nayaa dara jalɨkurakɨnɨꞌ
    “Aꞌmwe kwara bewaraavaka! Gotɨyaigɨ sahwaraavɨna yawɨꞌdɨnyaigɨ daa! Aꞌmweraavɨne
    kaimɨraayai bewalaka! Yɨ gɨmɨ nayaa beꞌna maremwaaidɨnyaigɨnaka!
  ian-ian: Tamba la nyan God waa nyaangɨt pɨlɨwutndɨ. Nɨn ndinyangu nɨma nɨmba ana
    nɨn. God nɨn manda kat nɨn kat yelavɨka lɨmɨn. Manda kat nɨn kat kwunatɨgamɨn.
    Enselna kwupmba nɨn kat taagamɨn, tɨganɨn. Nɨna sɨ kwutaa katsomɨn. Kan kɨpmamba
    kwupma kwanda kwanda nda kat vɨga lɨnangat kwupmɨn. Wan kwanda kwanda nda aywaa
    nɨna kwupmba taagamɨn, tɨgandɨ waa tamba la nyan pɨlɨwutndɨ. Kwanda kwanda ndana
    njambwi nɨmba tɨnangat God nɨn kat wutndɨ. Tamba la nyan pɨlɨwukna nyaangɨt wata
    ana kak kiyalɨgandɨ. Mbambala ndinyangukwanda kwanda nda kat ana aywaa vɨga lɨgandi.
  hun-hun: 'Sőt valahol valaki így tett bizonyságot: Micsoda az ember, hogy megemlékezel
    róla, vagy az emberfia, hogy gondod van rá?'
  mcf-NT: 'Ëndenquimbo aden tantiaquin dada uaquin naden Nuquin Papa chiec Dabid pado
    onquepampic: “Tantiaquiono. Ëbi chui, Papa. ¿Atotsieshun matses mimbi uaid pistsëcquio
    icsho mimbi comapenen tantiatequid aido icpec? Papa. Adembidi, ¿Atotsieshun Adanën
    tsyuecquido mimbi nashumpe? Papa.'
  kjs-kjs: 'Dia, pare Gote-na agale wi buk-para ali medame agale go-rupa lisa: O Gote,
