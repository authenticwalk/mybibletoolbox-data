  ory-ory: ଅତଏବ, ସନ୍ତାନମାନେ ରକ୍ତ-ମାଂସର ସହଭାଗୀ ହୋଇଥିବାରୁ ଯୀଶୁ ମଧ୍ୟ ନିଜେ ସେହିପରି ସେଥିର
