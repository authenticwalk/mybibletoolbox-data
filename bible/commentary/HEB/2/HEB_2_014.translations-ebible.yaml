verse: HEB.002.014
translations:
  kpx-kpx: Au hoto ke louale keu koseanu. Nahiau vatae ataea. Ige Iesu keu lohoale
    vatae ata holisi nahie vava nahate vaito kemo hatinu. Au hatiale kemo Setene vuvune
    ke hamanu. Iale Seteneu bae hatihatie vuvune kemo nahie malevelivebene.
  okv-H: Eto amita meniundi amo visi te orosa te avoeto amina visi humbuto embo eto
    pehari ta ivo simba ari embo Satan amita sovera ari avo purisa tirisa ehei
  tbo-tbo: Tauta logaloga uyogo ma tala uyahihiyei ta lilawata, ma Yesu gasi i lilawa
    hotaya po lawa hinita i waya ma i hilahilage. A hilagena uyahinei Tomodulele i
    wiyagaya, yaka hilage taniwagana amaka i tuibabaya.
  mal-C: മക്കൾ മാനുഷശരീരമുള്ളവർ ആകയാൽ അദ്ദേഹവും മാനുഷശരീരമുള്ളവനായി, മരണത്തിന്റെ അധികാരിയായ
    പിശാചിനെ അവിടന്ന് തന്റെ മരണത്താൽ നിർവീര്യനാക്കി,
  grc-SR: Ἐπεὶ οὖν τὰ παιδία κεκοινώνηκεν ⸉σαρκὸς καὶ αἵματος,⸊ καὶ αὐτὸς παραπλησίως
    μετέσχεν τῶν αὐτῶν, ἵνα διὰ τοῦ θανάτου καταργήσῃ τὸν τὸ κράτος ἔχοντα τοῦ θανάτου,
    τοῦτ᾽ ἔστιν τὸν διάβολον,
  bgc-bgc: ज्यांतै जिब के परमेसवर के बच्चे सै, जो के माँस अर लहू तै बणे सै, अर उसका
    बेट्टा (यीशु मसीह) भी इन्सान बण्या, इस करकै वो एक इन्सान के रूप म्ह ए मर सकै था,
    अर सिर्फ मरण तै ए वो शैतान की शक्ति नै तोड़ सकै था, जिसकै धोरै मौत की शक्ति थी।
  khz-khz: Kwalana Palagu natuna maparara mavirigora e maralara gaurai, ia matotauna
    maki ira gelegelerai eagoto. Vovetaina ekalato kwalana gena kwarega genana kwarega
    tiavuna egapi-tagoana talimana, Tiapolo, pene vega-aiki-vagia ulanana.
  deu-TKW: Da nun die Kinder an Blut und Fleisch Teil haben, bekam auch er ähnlich
    Teil daran, damit er durch den Tod zu nichte mache den, der die Gewalt des Todes
    hat, das ist der Teufel,
  zsr-NT: Qui lë ni naꞌ, le náquicnëꞌ bëlaꞌ len rön yuguꞌ zxiꞌnëꞌ naꞌ, lëzcaꞌ cni
    Cristo ben cuinëꞌ ca nacquëꞌ, böáquinëꞌ bëlaꞌ len rön. Cni benëꞌ quië guc gutiëꞌ
    len cni guc busnitiëꞌ yöl‑laꞌ huac uná bëꞌ qui tuꞌ xöhuiꞌ, nu naꞌ dë lu nëꞌi gdödi
    bunách.
  lin-lin: Boye, lokola bana yango bazali na nzoto mpe makila, Ye mpe asanganaki elongo
    na bomoto na bango mpo ete, na nzela ya kufa na Ye, asilisa nguya ya Satana oyo
    azalaki kosimba nguya ya kufa,
  hns-NT: Larkan khoen aur maas ke bhaagie hai. Ohie se Jiesoe bhie iensaan hoi gail
    hai djeme oe mar sake. Maut saitaan ke moettha me hai, bakie Jiesoe marke okar
    saktie toeries hai. Manai logan djiewan bhar maut ke dera hai, bakie Jiesoe oesabke
    batjaai sake hai.
  noa-E: Mag mʉig eegar chi chaainkha thʉnʉm khʉʉnjã wounaanta mag i chaainkha thʉnaawai
    ich Jesujã mʉig eegarm khʉʉnjö wounkhata sĩeichëjim, wounjö meeg; mag ich meebarmua
    mʉig eegar ichta chi durr khʉ awi õor dajẽk wai sĩerrta iek theeg chukhu apäaig;
    ajapcharan mepeerta ich garmua pödpäaigma.
  eng-EMTV: Therefore since the children have partaken of flesh and blood, He Himself
    likewise shared in the same things, in order that through death He might destroy
    the one having the power of death, that is, the devil,
  mib-NT: Te nájnūhun cácacu ñayuu jeē cúu i yɨquɨ cúñu, suni súcuan ni cacu Jesús,
    návāha cuu yā jehē yō. Te súcuan ni snáā yā poder jexeén jeē squɨ́vɨ ñayuu nuū
    cuéchi te jíhí i.
  lif-NT2: खे़न् मनाहाॽरे़ग नासिङ्‌गे़न् थक् मे़गत्तुबाल्‍ले़ चोगुल्‍ले़ ये़सुःन्‍नाङ्
    खे़ङ्‌हाॽ हे़क्‍केए पोःक्‍खे़रो॥ हे़क्‍केलॽरिक् आबाङे कुसिःमे़न्‍लाम्‍बा सिःमे़ल्‍ले़न्
    मुक्‍साम् के़गप्‍पा माफे़न्‍साम्‍मिन् मे़म्‍भै चोगु॥
  xnj-xnj: Hinu, ndava muni vana avo ndi vandu vevavi na higa na ngasi, mewawa Yesu
    abwelili muni avyai ngati vene akahanganila muumundu wavi. Akitili chenicho muni
    mu njila ya lifwa, amhotola Setani mweavili na makakala ndava ya lifwa,
  mmx-mmx: I ruturun do nedi luvuttadi mun, la kerepmo ne Iesu ga vee radi xusu at
    lanmet teren neni naba sele utut kepe lolos at ne Satan, mo ik lok limixin kusu
    dinak marat at lanmet.
  cbr-NT: Achúshi unin bëchicëcamax ca aín xucë́nsaribi 'ia. Usaribiti ca Nucën Papa
    Diosan bëchicëcamaxa uni 'ain, axribi uni 'inux Jesús uacëxa. Uni 'aish ca, an
    ñu 'atima 'ati sinánmicë 'aísha Nucën Papa Diosbë uni 'itima 'icëbi ñunshin 'atimanën
    'apu a ñusmonux bamati cupí, Jesús uni 'iacëxa.
  tee-NT: Pus tachi chun ju anu' ju alhixak'ala is'ask'at'an Dios alin ixlacatuna'an.
    Pus yuchi vachu' lhi'alilh ixlacatuna ju Jesús tachi ju yu'unch ni laich caniya'
    ixlacata'an. Chai va ixlacata ni nilh ju yuchi pus tai'inilh ixtachaput ju lhacaticuru
    ju malactu'uni ju p'ulhnan xat'in lapanacni. Chai ni alactu'unulh ju yuchi pus
    yuchi lhiniyau ju chavai.
  eng-LSV: Seeing, then, the children have partaken of flesh and blood, He Himself
    also took part of the same in like manner, that through death He might destroy
    him having the power of death—that is, the Devil—
  cak-NT: Roj ri joj ralc'ual chic ri Dios xa joj winak, romari' ri Jesús xoc chuka'
    winak anche'l roj. Raja' xcom, romari' xch'acataj ri xc'ue' ri uchuk'a' pa ruk'a'
    chi nicamisan. Y ri', ja ri itzel.
  pah-NT: Tupana'ga ra'yra'g̃a ko yvyakotyve'g̃a tuhẽ gwa'oro gwekoro. A'ereki g̃a
    o'a oy'g̃a hugwi. Nurã na jitehe ko Jesus'ga hoi nhande rupi. Nahã ga rekoi yvyakotyva'ero
    tamombi ti ji Diabo'ga popoakara nhimanorame javo. “Yvyakotyve'g̃a arõe'ỹve'ga
    Diabo'ga omongyhyji yvyakotyve'g̃a g̃amanoa hugwi,” ei Jesus'ga.
  sja-NT: Mãgɨ́ warrarã tachik'a p'anadairã, k'awa p'anɨ Jesucristo auk'a eperã paji.
    Mãga pa k'inia baji k'awada perã ichi piuda k'aurepa eperãarã irude ijãa p'anɨ
    uchiapiit'ee Netuara Poro Waibɨa jua ek'ariipa. Mãgɨpa eperãarã peepii awaa bapari.
  xed-xed: Tsa zwaniha mnə tsi ya ná, mnda səla həŋ demdem. Ka nutá Yesu ka ghəŋani
    guli ka mnda səla manda va hahəŋ, kada laviŋta tsi ta mtuta, ŋa nanatá halaway
    ta ŋanatá mbrakwa mtaku ya, ka mbegi.
  mks-NT: Sa̱há ña̱ íin yiquí cu̱ñu ña̱yivi, na̱ cúú ja̱hyi Ndióxi̱ sa̱há ña̱ cán
    quéa̱ na̱nduu Jesús in ña̱yivi ta na̱sahi̱in yiquí cu̱ñu a tátu̱hun mí. Ta tá
    na̱xi̱hi̱ yiquí cu̱ñu a já na̱candeé a̱ na̱sa̱hnu̱ a̱ nu̱ú tiñáhá sa̱cua̱ha̱,
    rí cája ña̱ xíhi̱ ña̱yivi.
  gfk-S: Ma kakarek ra matanabar i kilam di be a not no bulu di, di ira turadi mon.
    A mon palatamai di ma a mon de di. Io kaie, Jisas ga hanawat hoke di be na mat.
    Ma iga mat waing inage kap leise no dades tane Satan nong ga tale ura lamlamus
    ira turadi ter tano minat.
  bmu-bmu: Kunöŋ mem kömum neŋgimamgö kukŋi memba maljawi, Jisösnöŋ mönö i tulumgöi
    gemapköra aka kömumba miaŋön luhut alök. “Bölöŋaŋgö Toŋi tulumgömam,” jiba ambazip
    sep busuni-nambuk maljini, miaŋgöra yaŋön mönö mewöyök nembuk tandök mohot miyöhök
    gölme azia ahök.
  dgz-dgz: Nu etunu guin pakau dena nagirewa go God otu waiwa dianeni menan Iesu me
    apan umanup yanen. Me ap tani iwa bop mega gapan Seitan amun mega to goyamepen
    tan. Iwa bop aroewa Seitan inap wandia.
  eng-GNV: Forasmuch then as the children are partakers of flesh and blood, he also
    himselfe likewise tooke part with them, that hee might destroye through death,
    him that had the power of death, that is the deuil,
  zaa-NT: 'Jesús nna gá huée ri''u: Ỹì''nia''. Acca la''a mísmuba lèe nna uccue ènne''yu''
    tì''a ri''u lani cuerpo nna réni nna, para qui''ni por medio de lù''uti qui''áa
    nna gul·lùỹe latsi'' numalua enne'' té poder quì''į lani lù''uti.'
  eng-WEBSTER: Since then the children are partakers of flesh and blood, he also himself
    likewise took part of the same; that through death he might destroy him that had
    the power of death, that is, the devil;
  guh-guh: Vaxaitsi, Dioso pexitsi, mapanacuata jinavanapatsi. Bajaraxuata Jesús ata
    naexana mapanacuataje, pacuenia vaxaitsi banaexanatsi, peponaponaenexa mapanacuataje.
    Nexata Jesús penaexanaexae mapanacuataje pacuenia vaxaitsi banaexanatsi, caëjëpatsi
    pebeyaxuabinexatsi vajanacasivatëpaenexa. Jesús baja itsa nacasivatëpa, jamatabëcuenematatoxeneta
    dovathi. Nexata baja copiaruca dovathi vajanacaitorobabiabijava. Nexata jivi tëpae
    ata tsane, itsiata icatsia asaë tsane petëpaecujinae.
  bon-bon: Yoo, ingle naace popi peei bägrä lui binamerage tääpe cama ge, peei name
    pi Yeesu teeme pana tääpe ecatuji biname me äbituji, naace tääpume egä biname
    pana tääpe cama tabe miiji ge budre päpäname. Peei budre ca tabe Satani ne epremaluji,
    Satani lui ingle gyene budre tääpume,
  nhw-BL: Huan pampa tojuanti catli Jesús technotzqui “tiiconehua” san timasehualme
    catli tijpiyaj toomiyo huan tonacayo, Jesús nojquiya tlacatqui quen se masehuali
    catli quipiya inacayo huan iomiyo. Huan pampa mochijqui se masehuali, huelqui
    mijqui huan quisosolo ichicahualis nopa Amocualtlacatl catli quipixqui tlanahuatili
    para ma onca miquilistli ipan tlaltipactli.
  swh-ONEN: Basi kwa kuwa watoto wana nyama na damu, yeye pia alishiriki katika ubinadamu
    wao, ili kwa kifo chake, apate kumwangamiza huyo mwenye nguvu za mauti, yaani
    ibilisi,
  wbi-wbi: Pa uluo, ulwakuva avaanha vooni ava Nguluve vihanga um'bili ni danda, naju
    Yesu alya hangile ifini vulevule, ulwakuti kukilila uvufue ulwakuuti am'benapule
    jula unyavutavulilua vwa vufue, juno ghwe setano.
  bba-bba: Nɡe mɛ bii be, bɑ wɑsi mɔ kɑ yɛm, Yesu win tii u kuɑ nɡe be. U kuɑ mɛ kpɑ
    u kɑ ɡbi. Win ɡɔɔ wi, u Yibirisi kpeerɑsiɑ ye yɑ rɑɑ ɡɔɔn dɑm nɛni.
  eng-KJVCPB: Forasmuch then as the children are partakers of flesh and blood, he
    also himself likewise took part of the same; that through death he might destroy
    him that had the power of death, that is, the devil;
  kgk-NT: Ha nhande kwéry katu, Nhandejáry reko rupi e'ỹ jaiko. Nhandejáry reko e'ỹ
    nhande jareko. Teko rei voi nhande. Ha, “Xe ryvy” he'i joty nhande-vy Hesu. He'ýi
    kwéry voi nhande. Upéa-gwi ha'e katu oiko-ma ave nhande rugwy re'ýi ramo. Ojejuka
    ukase omosẽ hagwã anháy ruvixa pono anháy ipu'aka gwĩ omano va'erã-rehe, imongyhyje-vy
    íxupe kwéry.
  waj-waj: Ivo ni uru nnaakarayavee tuu kuaivo inna gioonna kiaapuuyara tiravai. Ivo
    ariinoo iya mmamma mmuyaivaa varoo iya variraivaa varoo vaidivai variravai. Varioonnonno
    yatari sagaivau putiravai. Sataango putira oyai nakaaraivaa yaataroo inna yaagueeqaivaatama
    yaataraanaraivaara ivo yatari sagaivau putiravai.
  cpy-cpy: Akanta-yitaka aakapaeni atziritzira, otzimi awatha, otzimi ira, ari ikanta-paentari
    eejatzi Jesús, rootaki omatantakari ikami. Aripaete rotsinampaa-kiriri Kamaari.
    Tema otzimimo-witari rirori Kamaari ishintsinka ikoshekan-tayitariri ikaatzi kamayita-tsiri.
  mpx-mpx: Yehoba natunau bolo o heliya saliya ge bunum, inoke iya al i tabwa saliya
    ge bunum i ola heliya. I ginol ola o, inoke wana yaomal eliyana Seitani, toto
    wana gasisi i gan yaomal ana labi elana, i apapanak-an,
  wbp-wbp: Ngalipa kuja karlipa Kaatu-kurlangu kurdukurdu nyinami, ngulajurlipa yapa
    yilara-kurlu manu yalyu-kurlu. Ngula Jijaji nyampu-kurra walya-kurra yanurnu,
    nyanunguju ngalipa-piya yapa-jarrija palka-kurlulku yungulu yapangku puuly-mardarninjarla
    pinyi. Nyanunguju warntawarntarla palija yungu Juju Ngawu rampaku-mani tarnnga.
    Nyampurla walyangka, Juju Ngawu ngulaju pirrjirdi-nyayirni. Kuja-kujakunya kalu
    yapa warrarda nyina lani-nyayirni, kajika-jana muku pinyi Jujungkuju. Junga kujaju.
    Kula kalu rarralypa nyina, lawa. Kala Jijaji palija warntawarntarla yungu-jana
    yapa-patu kanyi Juju Ngawu-kujaku manu yungu-jana rarralypa-mani.
  luo-luo: To kaka nyithindo nigi ringruok gi remo e kaka en bende nokawo kidono,
    mondo kuom thone oketh teko mar jal man-gi teko mar tho, ma en Satan,
  nhe-NT: Huan pampa tojuanti tlen Jesús technotzqui “tiiconehua” san titlacame tlen
    tijpiyaj toomiyo huan tonacayo, Jesús nojquiya tlacatqui queja se tlacatl tlen
    quipiya inacayo huan iomiyo. Huan pampa mochijqui se tlacatl, huelqui mijqui huan
    quixolejqui ichicahualis nopa Axcualtlacatl tlen quipixqui tlanahuatili para ma
    onca miquistli ipan tlaltepactli.
  aii-aii: ܘܣܵܒܵܒ ܝܵܠܹ̈ܕ݇ܐ ܫܲܪ̈ܝܼܟܹܐ ܝܢܵܐ ܒܕܸܡܵܐ ܘܒܸܣܪܵܐ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܗ̇ܘ ܫܘܼܪܸܟ
    ܠܹܗ ܒܐܲܢܹܐ ܡܸܢܕܝܼܵܢܹ̈ܐ، ܕܒܡܵܘܬܹܗ ܒܲܛܸܠܔ ܗܘܵܐ ܠܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܚܲܝܠܵܐ ܕܡܵܘܬܵ‌ܐ، ܕܝܼܠܹܗ
    ܐܵܟܹܠܩܲܪܨܵܐ،
  esk-NT: Taapkua iḷiḷgaat timiqaqtut auqaqhutiŋlu. Taatnatun ilaa iñuguqtuq timiqaqhuni
    iliŋisitun. Tuqukami sanniġutami timimigun piyaqqutlasriñiġaa tuqupkaitḷaruaq
    iñuŋnik, taamna tuunġaq.
  msb-msb: Niyan, pareho sani na mga kaanakan na may lawas kag dugo, si Jesus nagin
    tawo man pareho ninda agod paagi san iya pagkamatay, daugon niya an Dyablo na
    may gahom sa kamatayon,
  cpa-NT: Cøng² ni³ jmø²ŋǿ¹² quin¹² dsa² ti³lán¹² cøng² chiúh³. Hi² jøng² ca¹ŋi¹quin¹²
    Jesús jmø²ŋǿ¹² quiah¹² jmøi¹guǿi¹ la². Mi³jøng² ca¹jon¹dsa. Mi³ca¹jon¹dsa jøng²,
    ma²ca¹hén²dsa jǿg³ quiah¹² dsa² hlanh³, dsa² mi³chi² bí² hi² mi³mi¹dsiag¹² jniang³
    dsa² jmøi¹guǿi¹.
  dso-dso: ଇତି ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ପିଲାମନ୍‌ ବଲି ଡାକ୍‌ଲାଇନି, ସେମନ୍‌ ବନି ମାଉଁସ୍‌ ରଇବା ଗାଗଡ୍‌
    ସଙ୍ଗର୍‌ ଲକ୍‌ମନ୍‌ । ଜିସୁ ମିସା ସେମନର୍‌ ପାରା ଗଟେକ୍‌ ଗାଗଡ୍‌ ନେଲା ଆରି ତାକର୍‍ ଗୁନ୍‍ଚଲନ୍‍ତେଇ
    ମିସ୍‍ଲା । ତାର୍‌ ମରନର୍‌ ଲାଗି ସେ ମରନର୍‌ ଉପ୍‌ରେ ବପୁ ରଇବା ସଇତାନ୍‌କେ ପୁରାପୁରୁନ୍‌ ବାବେ
    ଆରାଇଲା ।
  meu-meu: Benaini, natuna be mai hidiodia bona mai raradia dainai ia ese danu tau-anina
    e abia idia heḡereḡeredia; mase amo ia ese mase biaguna, una na diabolo, baine
    hadarerea,
  yva-NT: Vatano Yesus po mawaino arikainye so wenanawamo vatan bayave nanawirati
    manasine nanto wene rai, weti Yesus be vatanbe indamu Po mansamaisy. Muno Po anasine
    raunanto indamu kakai indamu Po Anakakai Akoe, opi po wene raugav, apa vambunine
    raubaisy.
  dgc-dgc: Nadid, sikitam a anak na Diyos, éy tolay kitam a mate kitam be. Kanya ti
    Jesus éy naging tolay be siya, a te bégi be, monda mate siya para dikitam. Ey
    ta pamag-itan no nikate na, éy natalo na ti Satanas, da ti Satanas i kégébwatan
    na kamatayan.
  zpm-NT: Miṉ co gane, zigne znu nac ne miech, scaque Jesús goc me miech zigne nac
    ne. Sca bdeeda diidz gut me, ni zeeṉe gut me, ga psaṉwin me meṉdox, sac glo masaque
    ladznia ma no miech par gnitlo ma zho.
  hix-NT: Toto me natxow hamà, àhokru komo. Tuhnye natxow hamà. Tkamsukrye xarha natxow
    hamà. Àro ke, toto me rma rha natakàhtoye, Txesusu. Tuhnye rma rha, tkamsukrye
    xarha, natakàhtoye. Kàwyaronye rma rha toto me natakàhtoye, twayehrà horà. Twayehrà
    ke ryhe, worokyamo yohà ymotho yarymaye. Kwayehtoho kom yohà ymotho rma yarymaye.
  sim-sim: Jikisi ol or mbari ondo ma misambik fehendan or mbari lir. Lir maome ngashi
    lir. Erem li nanda osik or lir hom maome nga nari ri. Erem mak or naha hari ri.
    Os or hari nombo orok Laulaka kwambu orhi os man urik li handari oso osmu mendek
    nara. Ma misambik fehe hakurin li ajendari osik Laulakahi siyok sindari lir, os
    mbele mbelen kuvuk li ishitangrindari hom. Uhu ornjik lerawun landari mak nari
    lir. Hako Jisas or hari oso Laulakahi kwambu oson or jilakorolashihindak ma misambik
    fehe ol hakurin ajendari ma ondo Laulakahi krawu oson li halaha olmu jip linduwa.
  npi-ULB: त्यसकारण, पहिले नै परमेश्‍वरका छोराछोरीहरू मासु र रगतको एक भाग भएका हुनाले
