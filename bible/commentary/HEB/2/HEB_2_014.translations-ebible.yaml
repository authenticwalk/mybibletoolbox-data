  cpu-NT: Akantajaantayetakara aakaite atziritzi, otzimi avatha, otzimi iraane, ari
    ikantakari eejatzi Jesús irirori, iro okantantakari ikami. Aripaite joitsinampaakeriri
    kamaari. Tema otzimimovetatyaari kamaari ishintsinka jimaimanetantariri kaamaneriite.
  san-ASM: তেষাম্ অপত্যানাং ৰুধিৰপললৱিশিষ্টৎৱাৎ সোঽপি তদ্ৱৎ তদ্ৱিশিষ্টোঽভূৎ তস্যাভিপ্ৰাযোঽযং
    যৎ স মৃত্যুবলাধিকাৰিণং শযতানং মৃত্যুনা বলহীনং কুৰ্য্যাৎ
  tac-NT: Onorúgame 'kúchilaka 'we resí nílime júkuru, alekeri Esukrístoka ralámuli
    gayénalekuru resí ikináliga alué ralámuli 'yuga. Napu'lige mukusá Esukristo 'lige
    ku ajánasa, 'ma umérale Remónisi. Remónisi 'ma tabilé nígame nile a'walí napurigá
    ralámuli me'limela.
  eng-WEBPB: Since then the children have shared in flesh and blood, he also himself
    in the same way partook of the same, that through death he might bring to nothing
    him who had the power of death, that is, the devil,
  gfk-H: Ma kaiken ra mataniabar i kilam diet bia a nat na bulu diet, diet ira tunatuna
    mon. A mon palatamai diet ma a mon gapi diet. Io hua, Iesu ga hanuat hoing diet
    bia na maat. Ma ga maat waing naga kap sei no dadas ta Satan nong ga tale wara
    lamlam ira tunatuna taar tano minaat.
  viv-viv: Atu mena Yaubada natuneyao giyakahina-ma, ide kaliva vevine. Ada ide tomiyababi
    wawowoda wadayagida faꞋina, kadu Yesu ada nuya giꞋosena be givekaliva wawowona
    wadayagina. E, givekaliva be higa yana alika againe Setani alika giveꞋinubena-ma
    ginaluyawelina be ginamididi-havagi yo Setani yana faiwala ginahavaina.
  yao-yao: Nipele, pakuŵa ŵanache ŵa mpela ila inkuti pakwaŵilanga ali ŵandu ŵaali
    ni chiilu ni miasi, Che Yesu asyene ŵaiche ni ŵaliji mpela ŵanyawo ni kulumbikana
    nawo mu undu wao. Ŵatesile yeleyo kuti kwa litala lya chiwa chao, ampunde Jwaulamba
    jwaali ni machili nkati chiwa,
  tgp-tgp: Matan haratu, matan natuna la vora tamlohi, enia sohena mo mai tamlohi
    tataholo, matan vara na nona mateia i pa komo na suihan Tiapolo sei mo lo tauri
    na suiha mata mateia,
  auc-NT: Mönö wænguïmämo ante wënæ awënë incæ në angä ïñongante Itota, Botö näñe
    wæ̈ninque tömengä ingante edæ ömæ̈e ëwencæboimpa, ante ïïmaï cægacäimpa. Mönö
    Itota wëñæ̈mö ïnömö inte mönö baö tönö wepæ̈ ñömænguïñö ëñamö baï tömengä nänö
    wænguinque adobaï ñömænguïñö ëñagacäimpa. Ïninque tömengä nämä nänö wæ̈nö beyænque
    wënæ awënë ingante bæ tacä ate tömengä wæætë pïñæ̈nämaï aquïï bate në angä ïnämaï
    ingampa.
  kbc-NT: Niɡ̶ina oko aneete Jesus me lionigipi Aneotedoɡ̶oji, Aneotedoɡ̶oji eote
    lawodi codaa me libole. Joaniɡ̶idaa leeɡ̶odi niɡ̶ijo Jesus naɡ̶a enitedini malee
    nigaanigawaanigi, Aneotedoɡ̶oji yajigote lolaadi, lawodi codaa me liboledi. Eote
    lolaadi me liciagi ɡ̶odolaadi. Odaa jiɡ̶idaaɡ̶ee menitedini liciagi okanicodaaɡ̶ica
    oko, eotedibige me yakadi me yeleo, odaa ja inoke loniciwaɡ̶a diaabo ane domiɡ̶ijo
    mida loniciwaɡ̶ateloco némaɡ̶a.
  bmh-bmh: Go duailel go izal magite aneun, go em ebuan duailel. Yesus go han ag sul
    daimai, noumeun. Satan nug go gusig mui, gonun, gonug duailel unum eg marabun
    iboin. Bo, Yesus nug noumaimai, gonug Satan nugau gusig unum waiceun.
  ctu-BL: An i bʌc'tal yic'ot i ch'ich'el i yalobilob. Jini cha'an Jesús tsi' taja
    i bʌc'tal yic'ot i ch'ich'el ja'el cha'an mi' yʌc' i bʌ ti chʌmel. Che' bʌ tsa'
    chʌmi tsi' jisa jini am bʌ i p'ʌtʌlel cha'an mi' yʌc' ti chʌmel winicob x'ixicob,
    jiñʌch xiba.
  meq-meq: Wawa neheye a tsik fataya aye na, nəteye tebiye slo ada bambaz. Neŋgeye
    dərmak ka təra ndo zezeŋ andza nəteye hərwi ada mâ mət ada andza niye ma giye
    ha bəle ta ndo nakə gədaŋ i məməte mə həlay ŋgay aye, andza məgweɗe Fakalaw.
  noa-H: Mag mʌig heegar chi chaaink'a t'ʌnʌm k'ʌʌnjã wounaanta mag hi chaaink'a t'ʌnaawai
    hich Jesujã mʌig heegarm k'ʌʌnjö wounk'ata sĩeichëjim, wounjö meeg; mag hich meebarmua
    mʌig heegar hichta chi durr k'ʌ hawi hõor dajẽk wai sĩerrta hiek t'eeg chuk'u
    hapäaig; hajapcharan mepeerta hich garmua pödpäaigma.
  alp-NT: Sie rebe Yesuse Ikotise Eni tamata meru, tamata rebe namake esi mata, hoko
    Yesuse Iono tamata sakasi kai Ihidupe saka tamata neka. Iono ele mere leke Eni
    matale eatia ro tiaru esi elake rebe ekbasae matale.
  san-VEL: te.saam apatyaanaa.m rudhirapalalavi"si.s.tatvaat so.api tadvat tadvi"si.s.to.abhuut
    tasyaabhipraayo.aya.m yat sa m.rtyubalaadhikaari.na.m "sayataana.m m.rtyunaa balahiina.m
    kuryyaat
  kbq-kbq: Hagi mofavre'mo'za zamavufagane korane mani'nagu, Agranena zamagrikna huno
    ama avufare eme frino, fri'zamofo hankavema Sata'ma kinama hurante'nea hanavea
    azeri amnezankna hu'ne.
  kbh-kbh: Quem Bëngbe Bëtsabe básenga nÿetsca ents̈angcá mondmë́nayeca, Jesúsnaca
    canÿe ents̈á chëngcá tojanóbema. Cha chca tojanma, jóbanëse, chë ents̈anga jóbanama
    chaotsamnama obenana bomná Satanás, jayë́njanama.
  ron-LSB: De vreme ce copiii s-au împărtășit din carne și sânge, și el însuși s-a
    împărtășit în același fel, pentru ca, prin moarte, să nimicească pe cel care avea
    puterea morții, adică pe diavolul,
  pon-pon: A duen jeri kan, me kijan pali nta o uduk, i me a pil kotin ale on pein
    i mepukat, pwe ni a matala i en kaloedi i, me kaun en mela, iei tewil o,
  nhe-BL: Huan pampa tojuanti tlen Jesús technotzqui “tiiconehua” san titlacame tlen
    tijpiyaj toomiyo huan tonacayo, Jesús nojquiya tlacatqui queja se tlacatl tlen
    quipiya inacayo huan iomiyo. Huan pampa mochijqui se tlacatl, huelqui mijqui huan
    quixolejqui ichicahualis nopa Axcualtlacatl tlen quipixqui tlanahuatili para ma
    onca miquistli ipan tlaltepactli.
  sps-sps: Tan kat to aya, Jisas ruak faarei miton puainy mes faarein fuainy guei.
    Ayei kat kat to, ana sanaan to tana mat Tsunia rurei ravainy to na parits ten
    Vinasaar, a mes to te kaa minon a parits iny atsun famat mes.
  wnc-wnc: Sike ninu itane waatdakana dakngake yuamang aminu kepdakane nana aminda
    yuamang. Yuwatna Jesuta nin gatanimunangge natake ita nisa gup takut. Sike nisa
    guu ita wa takuu ita Setenu ninu akumnimde yapii apa tasiwan pimapikge natake
    nisa guu takut. Take ita ninde tangge kungwanimuke
  bus-bus: Zaakɛ nɛ́ pìnↄ nɛ́ gbɛ̃nteenↄmɛ, àpi se gↄ̃̀ gbɛ̃ntee ũ lán ń bà, lɛ à
    ga à Ibilisi kɛ̀ è mↄ́ gaao kaatɛ,
  gub-BL: Ipurumuzàmuzàg zàwenugar a'e wà, teko romo wanekon a'e wà. Ho'o wà, huwy
    wà no. A'e rupi Zezuz a'e no, wiko wazàwe a'e no, awa romo wiko pà a'e no. A'e
    rupi upuner ikàgaw izo'okaw rehe, àzàg wanuwihaw wi a'e, tekwe ikatu 'ym ma'e
    wanuwihaw wi a'e. Wanuwihaw a'e, zanemukyze har zanemàno haw wi a'e.
  imo-imo: Bakulumando nanga ango kame nimu akumu maina imbomando nimu, akumunga Jisas
    yu eno mele molambo nimbe maina iye apuwe lepa molorumu. Enonga nimbo kolopolio
    kololi ulu pulumu nokoromo iyemu topo mainye mundembo nimbelie aku tepa maina
    iye apuwe lepalie kolorumu. Kololi ulu pulumu nokoromo iye akumu kuromanga awili
    Satan.
  boj-boj: Yesus aqa aŋgro naŋgi di mandam tamo. Deqa Yesus a dego mandam tamo bulyosiq
    moiyej. A Satan aqa siŋgila kobotqa marsiq deqa moiyej. Satan a moiyo qa utru.
    A na tamo uŋgasari naŋgi moiyotnjrqajqa siŋgila ti unu.
  eng-DRA: 'Therefore because the children are partakers of flesh and blood, he also
    himself in like manner hath been partaker of the same: that, through death, he
    might destroy him who had the empire of death, that is to say, the devil:'
  knf-knf: Hënk keeri, kë jibi bañaaŋ mënţ bawooŋ bañaaŋ bajën, hënk di Yeŧu akakuŋ
    ñaaŋ najën ji baka, ahilna ţi pkeţ pi nul aba na *Unŧaayi Uweek unkaaŋ mnhina
    mi pkeţ.
  san-KHM: តេឞាម៑ អបត្យានាំ រុធិរបលលវិឝិឞ្ដត្វាត៑ សោៜបិ តទ្វត៑ តទ្វិឝិឞ្ដោៜភូត៑ តស្យាភិប្រាយោៜយំ
    យត៑ ស ម្ឫត្យុពលាធិការិណំ ឝយតានំ ម្ឫត្យុនា ពលហីនំ កុយ៌្យាត្
  arn-NT: Chumngechi ta kom reñmache kiñe kuerpungey ka kiñe mollfüñngey müten, fey
    ta famngechi Jesus ka femngechi niefuy ta kuerpu ka mollfüñ kiñe che reke, femngechi
    tañi wewafiel kisu ñi lan mew tati niefulu ta pepiluwün tañi langümael, weküfü
    ürke llemay.
  zas-NT: Abiꞌ ziꞌc bénguidxliuj tibloj najman rejn con bëël, ziangajc gojc Jesucrist
    chi biꞌtaman loj guidxliuj persi gojc güjtaman, abiꞌ por xguialgüjtaman beenman
    gan loj guialrniabee ni gop xindxab loj guialgüjt.
  ken-NT: Tɛ̌ndu bɔ̌ abhɛn yi arɛmɛ nɔ ɛ̌ti yap báchí bakwǎŋwaŋ, mbɔŋ Yesu ayíbhírí
    nyaka arɔp nkwǎ. Akʉ nɔ́ bɛ́ ámfʉɛ́t ndǔ nɛwú anchɔŋti bɛtaŋ ɛbhɛn mmǔ anɛ
    ábhɔ́ŋɔ́ bɛtaŋá nɛwú, nɔ chi Satan.
