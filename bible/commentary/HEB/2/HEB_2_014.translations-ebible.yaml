  gaq-gaq: ମେଁ ଆଜାକେ ଉଂ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ବକେ ମେଁଇଂ ମିଆଁଚିଲି ଗାଗ୍‌ଡ଼େମିସୁକ୍ନେ ରେମୁଆଁ
