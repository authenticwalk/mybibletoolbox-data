  nlx-nlx: ता सावाय बोगवान तान मोरजीन गेत निसाण्यु, चोमेत्कार ने कामे एने बात बातीन
    ताकेतीन कामे, एने चोखाला जीवान वरदान वाटाणेन द्‍वारे ज्यान गोवाय दिते रिनो।
  apw-NT: Bik’ehgo’ihi’ṉań ałdó’ da’aṉii ṉiigo godiyįhgo be’ígóziníí ch’í’ṉah ágólaa,
