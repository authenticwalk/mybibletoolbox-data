  lbm-lbm: अऊर संगच परमेश्वर भी अपनी इच्छा को अनुसार चिन्हों, अऊर अचम्भा को कामों,
    अऊर अलग अलग तरह को सामर्थ को कामों, अऊर पवित्र आत्मा को वरदानों को बाटन को द्वारा
    येकी गवाही देतो रह्यो।
  ncj-NT: Huan noyojqui in Dios omonextiloc quen nele melahuac inon tlahtoli ica tlachiuten
