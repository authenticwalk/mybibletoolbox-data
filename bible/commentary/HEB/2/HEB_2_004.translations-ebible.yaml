    c-xlatama̱t Jesús, chu̱ ucxilhni̱tahu hasta hua̱ntu̱ niucxni̱ xa̱ucxilha̱hu. Na̱
    xa̱huá̱ yama̱ xli̱tlihuaka Espíritu Santo hua̱ntu̱ la̱ntla̱ta xtalacasquín xlá̱
    quinca̱ma̱xqui̱ni̱tán cha̱tunu, xli̱ca̱na̱ pi̱ lhu̱hua̱ hua̱ntu̱ quinca̱ma̱tlahui̱ni̱tán
    lacuan tatlahu.
  rro-rro: Tirama kipona abomo hoa apa'uakia, bata'uta'u huri akakia, hiabu akakia
    haeaihaeai ebawaira tinanakia, mai ia ena nuatae ihobonai Auba Robe ebaibeni ia
    kipokia tebatohanakia.
  mxp-NT: Tøts ja Dios Teety nayɨdeꞌen køꞌøm tyaky ja ejxpajt ku døꞌøn ja yꞌayuujk
    ja wyɨndɨy, ku ijxyɨmbɨ kaꞌijxyɨmbɨ tyikna̱xkɨda̱ꞌa̱ky, nayɨdeꞌen ja Dios Espíritu
    Santo tø xmøꞌøyɨm ja møkꞌa̱jtɨn sa̱m ja kɨjaꞌ tø xamɨdsøjkyɨm.
  aak-aak: Gorɨxo enɨ nene “Neparɨnɨ.” yaiwianɨ nánɨ emɨmɨ́ tɨ́nɨ ayá rɨwamónɨpaxɨ́
    imónɨŋɨ́ tɨ́nɨ amɨpí xɨxegɨ́nɨ ámá mepaxɨ́ imónɨŋɨ́ tɨ́nɨ sopɨŋɨ́ noa uŋɨ́rɨnɨ.
    O xɨ́o wimónarɨŋɨ́pɨ tɨ́nɨ xɨxenɨ ámá awa kwíyɨ́pimɨ dánɨ emɨmɨ́ epaxɨ́ oimónɨ́poyɨnɨrɨ
    wiŋɨ́pɨ tɨ́nɨ egɨ́ápimɨ dánɨ sopɨŋɨ́ noa uŋɨ́rɨnɨ.
  chd-NT: Jouc'a ȽanDios iƚinc'i'ma litaiqui'. Imuj'ma a'i iƚtaiqui' lan xanuc'. Ma
