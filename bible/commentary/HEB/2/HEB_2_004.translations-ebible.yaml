    asumu marirana qimianinnanara kuqaa fee qidaqa.
  aby-aby: Emuama i wakeye baya eno weibisabaie nono Godima iini i wakeye baya weada
    ibake bunawere ukekaini kawama erekaini ukaada nono Danu arararo uike Danu Imumu
    Iraunu buna imusu imusu emebairo makeibirie.
  eng-YLT: God also bearing joint-witness both with signs and wonders, and manifold
    powers, and distributions of the Holy Spirit, according to His will.
  jni-jni: Asere aka kuri arussi unu bata nan imum ibiyau nan timum sassas tibiyau,
    nan nu hara ubi Bee bilan ba Asere ga U'ira ume.
  kne-kne: Si Diyos abe et naitapi en daida ay nangipaneknek ay tet-ewa begew sin
    nakaskasdaaw ay inpaam-amag na ay sinyal ya nankinalasi ay milagro. Pinaneknekana
    abe begew sin kabaelan ay inpawaras na sin Ispirito Santo ay maibasar sin laydena.
  tgj-tgj: Vbvririlo Pwknvyarnv ninyigv nvgwngnv kaasartabonv okv lamrwpanam rinam
