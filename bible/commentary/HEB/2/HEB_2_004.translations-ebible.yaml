    la makpesiay honona rlernohora Uplerlawna ralma-riorni.
  dov-dov: Muchiindi nchicheecho Leza wapa bukamboni, azitondeezyo azigambyo, amaleele
    asiyene siyen, akwaabila zipo akwaabila zipo zya Muuya Uusalala mbuli kuyanda
    kwakwe
  rgu-rgu: Manetualain fee kuasa, de ara tao tanda heran rupaꞌ ara. Ana naonda fee
    si Dula-dale Na, de ara tao hata fekeꞌ dodouꞌ tuka Ria hihii-nanaun. Huu fo basa
    sira, de ita bubuluꞌ tae, eno masodaꞌ ria nana, memaꞌ tebe.
  toc-NT: Xa̠huachí Dios ma̠n laca­tancs ma̠lu­lokni̠t pi̠ xli̠­ca̠na porque lhu̠hua
    lac­lanca li̠cá̠cni̠t ta­scújut hua̠ntu̠ xlá quin­ca̠­li̠­ma̠­la­ca­hua̠­ni̠­ni̠tán,
    y ucxilh­ni̠­táhu hasta hua̠ntu̠ ne̠c­xnicú a̠ xuc­xi­lhá̠hu, y caj xli̠t­li­hueke
    Espíri­tu Santo hua̠ntu̠ xlá chuná lac­púhua quin­ca̠­ma̠x­quí̠n xli̠­ca̠na pi̠
    lhu̠hua hua̠ntu̠ quin­ca̠­ma̠t­la­hui̠­ni̠tán lacuán ta­scújut.
  som-som: Ilaahna wuxuu ugu marag furay calaamooyin iyo yaababba, iyo xoogag kala
    duduwan, iyo hadiyado Ruuxa Quduuska ahu u qaybiyey siduu doonayay.
  mam-C: Majxte qMan Dios yek'inte qa twutzxixjo yol lu'n, noq tu'n nim techil ex
    nim yek'b'il tipin, ex tu'n tkyaqiljo nb'ant kyu'n nimil, a q'o'ntz tze'nku jun
    oyaj tu'n Xewb'aj Xjan, ex tze'nku tajb'il tuk'a junjun.
  ndj-ndj: Chapanga wuwowu atovilelili utovileli awu kwa deha ya chilangushilu na
    ya kwikang'anika na kwa deha sha ndambu sitangalili sha mihilu yitangalili na
    kwa deha ya fupu sha Mfuki Mung'alili shavagayilili vandu ngimu wadayila mweni.
  mbj-NT: Ër hã ramaher'oot noo gó, ta metëë n'aa me, meuj n'aa näng doo me, tapehuunh
    doo me na-ããj hẽ P'op Hagä Do metä kän te hub né hẽ tii. Ta Sahee hã hana do ji
    hajaa doo, tah'yyb däng doo da ji hã tanoo doo, ta tii me na-ããj hẽ tametëëh ta
    tii.
  lat-VUC: contestante Deo signis et portentis, et variis virtutibus, et Spiritus
    Sancti distributionibus secundum suam voluntatem.
  ngp-ngp: Mnungu naye ongezelaga uwona mwe mbuli iyo kwa vilagiso na vihungi na kwehela
    na upasi wa mageleko ya Muye ywakwe, enga ivo aungile mwenye.
  enq-2: Langiamino pii doko kyeto tasoo Goteme kalai paka pipaepi, mirakolo tata-tatapi,
    dupa pyoo, baanya pyoo nyepenge kalai doko kiningina lao panasia. Baame masiamoli
    pyoo, Oli Spiritanya kalai epe tata waka-waka pingi dupa endakali dupa mokosoo
    maiyamo dokome, pyoo nyepenge kalai doko kiningina lao panasiaka. Goteme naima
    pyoo nyepenge kalai andake piamo doko naimame yakinatamano doko, baanya imbu kaenge
    doko aipa petala wanditama?
  eng-ASVBT: God also bearing witness with them, both by signs and wonders, and by
    manifold powers, and by gifts of the Holy Spirit, according to his own will.
  mna-mna: Mi Anutu igabgaaba zin pa uraata kizin mi ipombolmbol sua kizin. Pa irairai
    mbulu pakan ta ki Bubuŋana Potomŋana i pizin wal urlaŋan irao itunu leleene, mi
    ipombolmbol zin ma titortooro mos bibip mi uraata mburanŋan matakiŋa.
  myw-myw: '@see-verse:HEB.002.003'
  sby-sby: Lesa ewalalesheti mulumbe uwu niwa ncinencine mubintu bishikukankamanisha
    kayi byangofu, pakupa bipo bya Mushimu Uswepa ku muntu uliyense kwelana ne kuyanda
    kwakendi.
  sll-sll: Tongure God para aki di tere tal gumang hon dongwo maing maing ol na terere,
    nan tau na ebir sire nin Kwiang nan tal ol wanama di pungwo meri na tongure ire
    ol waminua.
  yaq-NT: Ju'u Lios intok ketchia, aapo'ik betana a jita a' joa'ue, machilae, suum
    watchisi intok ka a jootu machikue, junuen a' lutu'uriatuka'po, a' ju'uneiyaatebo.
    Intok aapo'ik betana a' tu'u jiapsi, ka nanau machisi ju'u itom a joaka, au yuma'ue
    itot a' autuakai, aapo'ik junuen a' waata'po amani.
  uro-uro: Dä qosaqi ma Ngämuqa qa sämaengäktki na ngät ba ut na ama muqunän dä na
    ama lat kärangätni i ngät dän masärmän dä na ama lat ama nañis ngät maos maos
    dä na ama vänbon nage ama Qloqaqa ama Qumärqumärqa qärangätni i qa von däm ngät
    bä ba ama ruvek di varhäm aa snängaqa.
  ita-1885: Rendendo Iddio a ciò testimonianza, con segni, e prodigi, e diverse potenti
    operazioni, e distribuzioni dello Spirito Santo, secondo la sua volontà?
  muy-muy: 'Melefit day àɗafaki ma gani nani ma ge jiri ti àna zlam magray ejep gərgəri
    kay ya àgray ni. *Məsuf Njəlatani day àvi njəɗa ga magray tʉwi gərgərani ana mis
    ndahaŋ, àvay ti ka mawayay gayaŋ : nani day àɗafaki pakama ge Melefit ti ma ge
    jiri.'
  kqc-kqc: Mironari Sei ka ini ura dada rebe, mokena vegu bedakai ma beika baika Vima
    kikifa yaku rau reyo, mina tau dudu mina ago bi rama, mina fafau ninegau regi
    tanu reyo.
  tav-tav: To bairi Dio atie queti cariape ã ĩi na cáti iñooñupi caacʉori wame, áti
    rupeorica wameri capee wameri. To bairi cʉ Catirique, Espíritu Santore na cajooyupi
    Dio cʉ̃re caapipajee jʉgoricarãre. Cʉ Espíritu Santore na cʉ cajooro ape wame
    cáti iñoo majiñupa na quena. Dio maca nare cʉ cáti iñoo majiogari wame cájupa.
  eng-ULB: At the same time God testified to it by signs, wonders, and various powerful
    deeds, and by distributing the gifts of the Holy Spirit according to his will.
  spa-VBL: Dios también dio testimonio por medio de señales y milagros, por actos
    que demuestran su poder, y por medio de los dones del Espíritu Santo, que repartió
    como quiso.
  fra-_FOB: Dieu même appuyant leur témoignage par des prodiges et des miracles, par
    divers actes de sa puissance, et par les dons du Saint-Esprit, selon sa volonté.
  hau-ULB: San'nan kuma Allah da kansa ya shaida ta wasu alamu, da abubuwan al'ajabai,
    da mu'ajizai iri iri, da kuma baiwar Ruhu Mai Tsarki dabam dabam da ya rarraba
    kamar yadda ya nufa.
  mal-mal: ദൈവം അടയാളങ്ങളാലും അത്ഭുതങ്ങളാലും വിവിധ വീര്യപ്രവൃത്തികളാലും, മാത്രമല്ല
    തന്റെ ഹിതപ്രകാരം പരിശുദ്ധാത്മാവിന്റെ വിവിധ ദാനങ്ങൾ കൊണ്ടും സാക്ഷ്യപ്പെടുത്തിയതുമാണ്.
  lit-lit: Dievui irgi kartu liudijant su stebuklingais ženklais ir stebuklais ir
    įvairiais galingais antgamtiniais veiksmais ir Šventosios Dvasios atliktais paskirstymais
    pagal savo paties valią.
  urd-GVR: Sāth sāth Allāh ne is bāt kī is tarah tasdīq bhī kī ki us ne apnī marzī
    ke mutābiq ilāhī nishān, mojize aur muḳhtalif qism ke zordār kām dikhāe aur Rūhul-quds
    kī nemateṅ logoṅ meṅ taqsīm kīṅ.
  far-far: Ma God laugo ne fatainia na famanatalae nai nia mamana. Sulia nia kwatea
    na nikilalae fuada fua kera ka fulia na fanadae ki ma na ru ni kwelelae 'e'ete
    ki. Ma nia ka kwatea laugo na nikilalae ki fuada fasia na Anoeru Abu dia nia doria.
  suz-BL: परमप्रभु यावेमी पपाइश्‍शो चिन्‍ड नु छक लाक्‍चा ङा गेय, सक्ति पाइश्‍शो शुश
    गेय नु परमप्रबु यावेमी आ दाक्‍शो पा योव़शा आ सोक्‍तीमी मुर आन कली पपाइश्‍शो गेय,
    मेको सांफा सांकछी बाक्‍नीम। मर्कूस १६:२०; २कोरिन्‍थी १२:१२; १कोरिन्‍थी १२:४-११;
    प्रेरित २:१-१३; प्रेरित १०:४४-४५
  car-NT: Tamusi 'wa pairo moro oka tamyikapo man potonon anumengaponamon kapu wyinonokon
    otykon ke, ta'kary ekamyry ke enapa, i'se tywairy wararo.
  amp-amp: Tu Bro Nkifrarn thu nawohmoatrm wonk wonk nefm na bugamoumm. Bro Nkifrar
    yimamn mthu nawohhato pthamoahat duka memour, “Inji yak nuhaskahtanm yimam htiruhamn
    mirahm, ‘Mrokfom tu fipet mrokfot wanuknom.’” Tu Bro Nkifrarhu Yafothatn rpa rpa
    nefm kak htamourm rpa rpa yimam.
  bht-bht: कने जालू भी परमेश्वरे दी इच्छा होई तालू उनी चिन्न कने लग-लग चमत्कारां जरिये
    कने पबित्र आत्मा दे जरिये लोकां जो बरदान देईकरी इस उद्धार दे संदेश जो साबित किता
    है।
  eng-NOY: God also bearing them witness, both with signs and wonders, and divers
    miracles, and gifts of the Holy Spirit, according to his will?
  cub-NT: Aru Jʉ̃menijicʉ máre coreóvare d̶aibi majare Cristoi yávaiyede jãvene ʉ̃i
    d̶are d̶aiyeque diede coyʉipõevare caijĩe põeva ne d̶arĩ majibede, ne jã́mene,
    aru ʉ̃i d̶aiye parʉéde máre, aru ʉ̃i jíni coavaiyeque ʉ̃i Espíritu Santoi majiécarõre
    ʉ̃i põevare yópe ʉ̃i ʉrõpe, ne cad̶atenajiyepe ayʉ apevʉre.
  ita-1927: mentre Dio stesso aggiungeva la sua testimonianza alla loro, con de’ segni
    e de’ prodigi, con opere potenti svariate, e con doni dello Spirito Santo distribuiti
    secondo la sua volontà.
  lww-lww: A Ntewa m̃ena miila naga e visena nene, nap̃a naga kila kile lala, a sur
    nailanen lala, a yum̃aena lala na kiena nam̃areraena, a metavania, naga kiakian
    plan nalaena lala kiena ne Ninuna Wa pan ita ai nap̃a naga sitom sape la vania.
    Ana tepisu sur la nene, tekilia tesape lologena wo kiena ne Yesu Kristo naga pe
    visena tai nap̃a naga po manenea taulu kieta navisaluaena marua ita le Yu lala.
  ckb-ckb: خوداش بە نیشانە و کاری مەزن و پەرجووی جۆراوجۆر شایەتی بۆ ئەم ڕزگارییە دا،
    هەروەها بەو بەهرانەی ڕۆحی پیرۆز کە بەگوێرەی خواستی خۆی دابەشی کردوون.
  nas-nas: 'Eeꞌnoko teketa teie daankivuriko koontoꞌ taaravauꞌninge damaꞌke napoꞌ
    tampaꞌ tasiꞌantamaaruꞌ Kumponinge masikee-antavuioꞌ aing aaꞌning ninka: taaꞌniꞌantananka,
    taꞌnimpaariiꞌnanka, amutemuriiꞌ nko-nko purintoꞌnanka, eeꞌnoko Tanuaang Meekung-etaing
    avuavuꞌnanka tankaampuuꞌning teie piavouꞌnaꞌ. Tee tee Jiisuuꞌnung doorenang tampara
    ookara-koo dau basinooꞌka baroromperiaing.'
  uvl-uvl: NeHalang pule hekerkereng ia nena helenga nga nenge poi hote merakulo mur
    pe ure papalauna hel pule ke hehei pe hana te neue pe te eteia ke helenga nem
    manmanna toto. Pe nga I sipona lemene ngana, heronge tunginga mur nenga Opepengpeng
    lala nge hehei pe hana.
  eng-BBE: And God was a witness with them, by signs and wonders, and by more than
    natural powers, and by his distribution of the Holy Spirit at his pleasure.
  ixl-CNT: Utz nimnaꞌl aas nojchit inujul tan, kaana xheenya, kaana echlal utz, jatvatzul
    koꞌxh txaichil niꞌan u Tioxh kꞌatz qꞌu aanima qꞌuꞌl niniman. Utz jatvatzulen koꞌn
    doon taqꞌ u Tioxhla Espiiritu te majte kam echaꞌ isaꞌ sataqꞌeꞌ.
  xsi-xsi: '@see-verse:HEB.002.003'
  crx-NTPO: '''Et lhat-un hoolhtus-un huwa ''ít''en-un tune'' hust''en, ''ink''ez
    nts''en''a la Ndoni hukwa'' ninzun k''un''a butl''a hón''ai, whuz un''a mbene
    la nebulh yalhdukne, ''enne Yak''usda bubulh ''ut''en whe whunéhunilhtan daja
    nehudáni''-un ts''ih''un ''uhoont''oh.'
  kan-OKCV: ದೇವರು ಸಹ ಸೂಚಕಕಾರ್ಯಗಳಿಂದಲೂ ಅದ್ಭುತಕಾರ್ಯಗಳಿಂದಲೂ ನಾನಾ ವಿಧವಾದ ಮಹತ್ಕಾರ್ಯಗಳಿಂದಲೂ
    ತಮ್ಮ ಚಿತ್ತಾನುಸಾರವಾಗಿ ದಯಪಾಲಿಸಿದ ಪವಿತ್ರಾತ್ಮರ ವರದಾನಗಳಿಂದಲೂ ಸಾಕ್ಷಿನೀಡಿ ದೃಢಪಡಿಸಿದ್ದಾರೆ.
  bbb-bbb: Ro kuke fune Godire korufuo e ije bu vua fuone abe kuaenoejo ijiebuo duvado
    ijia vame sumiki ka daroki binobino ije renoejo none giae. Ro kuke Godi fune fuone
    vierafema ijia fume vekinu Kavene Akae ijadufuo ire maeje boeje binobino kena
    e fuone ije ivajiame.
  blw-blw: Yag uray agéh Apudyusat tenàchégana hen kenatot-owan nadchi hen anchi nangempàil-ana
    hen kahahaang way sinyar ya hen nankarakarase way kaskascha-aw. Yag annaat agé
    adchan hen chichachiy tatagu ah kafaelancha way narpon Espirituna way hen nangempàchangana
    an cha nadchiyat, egad hen laychéna ah kafaelan hen iha ya iha.
  tam-2017: அற்புதங்களினாலும், அதிசயங்களினாலும் பலவிதமான பலத்த செய்கைகளினாலும், தம்முடைய
    விருப்பத்தின்படி பகிர்ந்துகொடுத்த பரிசுத்த ஆவியின் வரங்களினாலும், தேவன்தாமே சாட்சி
    கொடுத்ததுமாக இருக்கிற இவ்வளவு பெரிதான இரட்சிப்பைக்குறித்து நாம் கவலை இல்லாமல்
    இருப்போம் என்றால் தண்டனைக்கு எப்படித் தப்பித்துக்கொள்ளுவோம்.
  azz-NT: Huan Totajtzin Dios quiyectenextijtinemi que hueyi melau nijín temaquixtilis
    ica por nescayome de Dios huan tataman mohuiscatequime. Huan no Totajtzin Dios
    techxexelohuilijtihuitz tataman huelilisme ica in chicahualis den Yecticatzin
    Espíritu ijcón queme Yejuatzin quimonequiltij ya.
  spa-RV-1909: Testificando juntamente con ellos Dios, con señales y milagros, y diversas
    maravillas, y repartimientos del Espíritu Santo según su voluntad.
  csy-csy: Pathian in zong musakna te le nalamdang tampi, nalamdang tatuam le Tha
    Thiangtho letsong te taw Ama deina bang in tettipang hi.
  mxq-NT: Dios yaꞌijxʉ ko tyʉyꞌa̱jtʉnʉty mʉt ko tmooy ja myʉduumbʉty es ttúnʉt kana̱a̱k
    ja mʉjꞌa̱jtʉn esʉ ijxwʉꞌʉmʉn, es dyajwaꞌxy ja Espíritʉ Santʉ myadakʉn éxtʉm yʉꞌʉ
    ttsejky.
  tzj-NT: Ja katata' Dios c'oli xuban chakaja' ja xc'utbej chi ni katzij wi' ja totajem
    ja queya' rbixic chake cani' tre milagro q'uiy rwach ja xuban. In cani' tre chakaja'
    ja samaj ja xecowini queban ja kach'alal ja yataj chique rmal ja rEspíritu Santo.
    Jari' Dios chomini nak chi samajil yataj chique chiquijujunal.
  tdt-tdt: Laos sira deit mak foo sasin, Maromak rasik foo sasin liu husi milagre
    ho sinal oi-oin nebee halo ema admira. Nia foo tan kbiit oi-oin liu husi Espiritu
    Santu tuir Nia hakarak. Buat sira nee hotu hatudu mai ita katak Jesus nia liafuan
    nee loos duni.
  ron-BTF: Dumnezeu de asemenea aducându-le mărturie, deopotrivă cu semne și minuni
    și diferite miracole și daruri ale Duhului Sfânt, conform voii sale.
  eng-WEBP: God also testifying with them, both by signs and wonders, by various works
    of power, and by gifts of the Holy Spirit, according to his own will?
  eng-FBV: God also testified through signs and miracles, by acts that show his power,
    and by the gifts of the Holy Spirit, given as he chose.
  nld-1939: en welke ook door God is betuigd door tekenen, wonderen en velerlei kracht,
    door gaven ook van den heiligen Geest, zoals het Hem heeft behaagd?
  bwo-bwo: Ik'onwere dabt milkiton, adits keewon, k'osh k'osh aditswotsi woshonat
    b́ shunok'o b́ imts shayiri S'ayin weeron bo gawts gawo kup'shre.
  nch-BL: Huan nojquiya Toteco technextiliyaya para temachti inincamanal nopa tacame,
    pampa quema Itonal Toteco quinequiyaya, quinmacayaya nopa tacame yajatili ma quichihuaca
    tanextili, tiochicahualnescayot huan miyac tamanti cati ica masehualme san quintachilijque.
  quc-TNT: Ri Dios xukuje' xujiquiba' chi kas tzij ri tajin cäquitzijoj. Je' xuban
    wa' ruc' nimak tak c'utbal, etal, xukuje' q'uialaj tak cajmabal ri xuban chquiwäch.
    Xukuje' xuban wa' rumal ri Lok'alaj Espíritu ri xuya jalajoj tak cuinem chke chkajujunal
    jas ri xraj ri Are'.
  tfr-NTPO: Ga l̇l̇ëbo ĩydëba l̇l̇ëm wl̈eniyo shäryara Sbörë bi kong obl̈ë obl̈ë,
    ga ba Sëya ichara kjok miydë twë bi kong, woydara Sbörë sorë l̈i eni. Shäryara
    eni, miydëy e go wl̈o ga tjl̈õkwo l̈i beke.
  kaq-NT: Yohicoinnicabohi non honannon hihxon ta Papan yanapannishqui. Yanapanquin
    ta hahan honantibo jismaxon, hahan rahtetibo jismaxon jahuen coshi jismaxon, non
    jahuen yoshin siriyaxon hahxonti teebo noque hinanpaquenishqui. Jaabi queenxon
    ta jascajanishqui, nincacahbo hihxon.
  sgb-sgb: Haka habaytoy pinaptêgan êt hên kapangyarihan ni Apo Namalyari hên hino-hino
    kay na hên ya kapapaêpapah. Pinaptêgan na êt hên indin nan Espiritu na hên galing
    ha balang labay nan dyanan.
  vie-1934: Đức Chúa Trời cũng dùng những dấu kỳ sự lạ và đủ thứ phép mầu, lại dùng
    sự ban cho của Đức Thánh Linh mà Ngài đã theo ý muốn mình phát ra, để làm chứng
    với các kẻ đó.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ମାହାପୂରୁ ଜିକେଏ ତାନି ମ଼ନତଲେ ହା଼ରେକା ସିନାୟାଁ ଅ଼ଡ଼େ କାବାଆ଼ନି କାମାୟାଁ
