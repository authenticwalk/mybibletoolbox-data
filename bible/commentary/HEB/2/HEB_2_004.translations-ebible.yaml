    maarɨho owesoetonɨhɨ maaroaamapɨ mmondaatɨwɨhaiwaunɨ amɨ gonipatɨ watɨpɨhaiwa
    nehɨ Autaahaatɨho sawaho watɨpɨhandɨ nunyatɨ isɨhiyaisɨ andɨtɨwisɨhɨ kiyohɨwaiwaaraahɨ
    pɨwɨha kai netɨ watɨpɨmataise. Iyataatɨ amɨ Autaahaatɨho komɨ gwɨnyaatɨ maaritirɨhɨretɨ
    japepihɨratɨ komɨ Itɨpɨho Gaahomɨhaiwa otɨpɨpatapɨhaiwa wura wura netɨ tipɨtapaatɨ
    isɨhiyaisɨ nunyatɨ netɨ kiyai gɨwunyaasɨwaiwaaraahimaawe.
  ubr-ubr: Mat God on Toun an dura auris idura bag on Toun an bobo faiwaris, bobo
