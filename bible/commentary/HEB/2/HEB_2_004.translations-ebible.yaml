  ory-ory: ସେ ସମ୍ବନ୍ଧରେ ଈଶ୍ବର ମଧ୍ୟ ଆପଣା ଇଚ୍ଛାନୁସାରେ ନାନା ଚିହ୍ନ ଓ ଅଦ୍ଭୁତ କର୍ମ ପୁଣି,
