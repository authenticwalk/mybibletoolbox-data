    kuma' nima yareta'.
  ino-ino: Fala o'kikuna'maki Anumaya Koti'a mani ke “Lamake nehe.” huno hisea yafe
    fate fate kava nehuno lo'kiya'aleti o'ake'naya avame ya hu lo'kiya kava nehuno
    akaeya haiya vaya'aina akai'a Fate Akufa Avamu'mo lo'kiya'a apamite apamite nehe.
  gnn-gnn: Ga bitjarrayi liŋgu Godthunydja Gunhu'yu ŋayipinydja yukurrana djäma ganydjarrmirri
    wal'ŋu mulkuru ŋunhi rom malanha, märr ŋilimurru yurru dharaŋan ŋunhi yuwalk muka
    yana ŋayi yukurrana Djesuyu ḻakaraŋala yolŋu'-yulŋuwunydja. Ga bitjarrayi liŋgu
    ŋayi Godthu ŋuriŋiyinydjayi Garrkuḻukthunydja Birrimbirryu wekaŋala mundhurr malanha
    yolŋu'-yulŋuwu, bitjarra ganydjarrmirriyaŋalana walalanha birrka'mirriwuna wal'ŋu
    wiripuwu ga wiripuwu djämawunydja; ŋayi weka'-wikaŋalana walalaŋgala marrtjina
    djälkurru nhanukalaynha yana Godkalaŋuyuna.
  yal-yal: Ala fan e sereya baan fari sa nɛn taxamasenne nun kabanako feene nun sɛnbɛ
    fe sifa wuyaxi ra, a yi a Nii Sariɲanxin kɛwanle yitaxun e ra a sagoni.
  cnt-NT: Ján₃ bá₄ ca₂cuë₃ Diú₄ jág₁ dsau₅ të₂le₃ quian'₅₄ léi₄ a₂dsɨ₃gó'₃ dsɨ́₅ dsa₂
