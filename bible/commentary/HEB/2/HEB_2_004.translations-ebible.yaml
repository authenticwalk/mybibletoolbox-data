    je kɨ dangɨ dangɨ nɨm tɔ. Taa Luwə tɔjɨ nḛ kɨ rangɨ ɓəy, adɨ njé ma najɨ je
    ka kɨn, kadɨ-kare je kɨ dangɨ dangɨ kɨ go NDɨle tɨ, kɨ go ndɨgɨ tɨ lie.
  tos-NT: Xa̱huá̱ Dios ma̱n lacatancs ma̱lulokni̱t pi̱ xli̱ca̱na̱, sa̱mpi̱ lhu̱hua
