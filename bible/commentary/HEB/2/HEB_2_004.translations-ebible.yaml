  bjr-bjr: Maasa sia misa ufa kai irisee kuqaa fee qidaqa Anutufa misa ufa dadaaqammasoofaqa
    faiqí sia amana auqaaqaa ira ainainna firaa ainaina oosana oosana faiqí anaasee
