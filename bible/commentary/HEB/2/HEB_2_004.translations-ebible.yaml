  ncu-NT: Bamo̱ a tɔwe̱ ase̱ŋ timaa mɔ‑ɔ, ne̱ Wuribware̱ a ye̱re̱ bamo̱‑rɔ waa akpe̱ŋe̱ye̱e̱tɔ
