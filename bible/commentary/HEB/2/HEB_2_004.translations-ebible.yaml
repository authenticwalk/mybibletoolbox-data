  hin-CV: उनके अलावा परमेश्वर ने चिह्नों, चमत्कारों और विभिन्‍न अद्भुत कामों के द्वारा
    तथा अपनी इच्छानुसार दी गई पवित्र आत्मा की क्षमताओं द्वारा भी इसकी पुष्टि की है.
  spa-BES: Y Dios fue testigo con ellos, mediante señales y maravillas, y por poderes
    más que naturales, y por su distribución del Espíritu Santo a su placer.
  san-BEN: অপরং লক্ষণৈরদ্ভুতকর্ম্মভি র্ৱিৱিধশক্তিপ্রকাশেন নিজেচ্ছাতঃ পৱিত্রস্যাত্মনো
