    ka ka imogini tonarona a'mu ntuga aborantawe.
  epo-epo: dum Dio ankaŭ kunatestis per signoj kaj mirindaĵoj kaj diversaj potencaĵoj
    kaj disdonoj de la Sankta Spirito, laŭ Sia volo.
  gfk-gfk: 'Ma God ga suro haut leh mah ie ing bia ga gil hoken: ga hamines ira kaba
    hakilang ing ga hangalabo ira matanaiabar. Ma ga gil ira matahu dadas na gingilaan
    na kinarup. Ma ga palau ira tunotuno ma ira hartabar tano Halhaliana Tanuo haruat
    ma no uno sinisip.'
  bjz-bjz: Númane aghá iruguturia aghade, God na aná gagada beenu tanana ea, gaabee
