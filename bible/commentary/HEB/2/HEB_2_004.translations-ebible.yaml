    puri fek yénkimpon.'
  kto-kto: Ga makosarong Morowa gat kagup onim na panbinim ga pagap o kukunim ga non
    ara non ara pagap o turupnuabap ga non ara pagap mila kakanim, ga ualam kamniapup
