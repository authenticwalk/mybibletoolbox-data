    mai naviolan seNunun, aGot topǝpehun gail tonor hǝn nalǝŋonian san, natgalen p̃isi
    lukel uri ke tovi kitinan.
  bco-bco: Nio꞉ to a꞉no꞉ dinafa halale tilidabuma꞉kiyo꞉, Gode eyo꞉ molo ha꞉na꞉no꞉wo꞉lo꞉,
