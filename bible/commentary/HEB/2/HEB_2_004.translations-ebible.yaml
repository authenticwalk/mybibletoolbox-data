  amu-NT: Ndoꞌ mati tjeiꞌyuuꞌñe Tyꞌo̱o̱tsꞌom cantyja ꞌnaaⁿꞌ ñꞌoomꞌñeeⁿ na sꞌaaⁿ ꞌnaaⁿ
