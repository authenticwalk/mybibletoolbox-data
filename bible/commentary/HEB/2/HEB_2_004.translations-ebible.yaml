    Pyasi maiyuo yulu dupwana mora pisinyi pyambuyamopa pyuo peteyami.
  urd-GVU: ساتھ ساتھ اللہ نے اِس بات کی اِس طرح تصدیق بھی کی کہ اُس نے اپنی مرضی کے
    مطابق الٰہی نشان، معجزے اور مختلف قسم کے زوردار کام دکھائے اور روح القدس کی نعمتیں
    لوگوں میں تقسیم کیں۔
  yre-NT: Ɛn 'wɩ nɛn waa 'vɩ bɛ, Bali 'bɔ -a -ci kɔɔn 'nan 'wɩ tɩglɩ nɛn, kɔɔ e ciɩla
    o va, ɛn o -cɛ srɔn "wɩ -dandannun 'lee 'lɛbo "fɔ wɩ 'tɔ 'tʋdʋ pɛɛnɔn drɛ. Ɛn
    "nyian bɛ, "yi 'tɔ 'tʋdʋ pɛɛnɔn nɛn Bali lei 'saun -a -nɔan "min lɛ bɛ, Bali -a
    pli o man 'e 'ci 'sɔ 'a.
  fuh-BKF: Laamɗo ɓeydi e dow seedaaku maɓɓe oon katin maandeeji e kaayeefiiji e golleeji
    mawɗi. O yeɗiri dokke Ruuhu Ceniiɗo du no o muuyiri.
  arl-NT: Naajuhuaj, nojori pohuatasacari Jesucristojiniji, Pueyasoori nojori miitiquiaari
    jiyajeneta casaa jiyanohua na cumaacata, maatia pueya niishiniuria nojori pohuatasanoori
    seetanujuanaa. Pueyari cunora jiyanohua shiriiquitiuquiaari queraatia Pueyaso
    cumaacata miishano nojori niquishacari. Naajuhuaj, Pueyasoori Jesuucua tiuujiaca
    niquitioquiaa na Sohuanu, tamaatia pa miiniuria na cumaacata, taa na paniyacuajani.
    Cunora, paa cumaati seetanujuanaa Pueyaso rupaa Jesucristojiniji tojitiajaca quiyani.
  ziw-ziw: Chohile naye kongezeza aho ukuzi wakwe kwa kudamanya vilagiso vya chila
    namna na mpituko na maula, na kawapangila wantu majeleko ya Muye ukukile saviya
    akunga.
  grc-TR: συνεπιμαρτυροῦντος τοῦ Θεοῦ σημείοις τε καὶ τέρασι, καὶ ποικίλαις δυνάμεσι,
    καὶ πνεύματος ἁγίου μερισμοῖς, κατὰ τὴν αὐτοῦ θέλησιν.
  nag-nag: Isor bhi etu kotha khan laga sob gawahi dise, alag-alag chihna khan pora,
    asurit kaam pora, aru Tai laga itcha hisab te sobke Pobitro Atma laga alag-alag
    bordan dise.
  eng-OEBCW: while God himself added his testimony to it by signs, and marvels, and
    many different miracles, as well as by imparting the Holy Spirit as he saw fit.
  knj-NT: Catu' x'oxnaj pax cu Mam Dios e on, tol caw yel wan k'ane ti', yetoj wan
    tx'oxbanile chi q'uey a cu c'ul yu yet chi kiloni, yetoj swatx' c'ulal yetoj wan
    smilagro. Ja' pax Santo Espíritu, x'oxnaj kil wej tol yel wan k'ane ti', yutol
    chi yak' kopiso naj jun jun jon. Ja'ta'c'ala' tzet opisoal chi el yin sc'ul naj
    chi yak' e on jun jun jon.
  deu-1912: und Gott hat ihr Zeugnis gegeben mit Zeichen, Wundern und mancherlei Kräften
    und mit Austeilung des heiligen Geistes nach seinem Willen.
  san-PUN: ਅਪਰੰ ਲਕ੍ਸ਼਼ਣੈਰਦ੍ਭੁਤਕਰ੍ੰਮਭਿ ਰ੍ਵਿਵਿਧਸ਼ਕ੍ਤਿਪ੍ਰਕਾਸ਼ੇਨ ਨਿਜੇੱਛਾਤਃ ਪਵਿਤ੍ਰਸ੍ਯਾਤ੍ਮਨੋ
    ਵਿਭਾਗੇਨ ਚ ਯਦ੍ ਈਸ਼੍ਵਰੇਣ ਪ੍ਰਮਾਣੀਕ੍ਰੁʼਤਮ੍ ਅਭੂਤ੍|
  nob-LB: Dessuten har Gud selv bekreftet budskapet ved å gi de troende kraft til
    å utføre mange fantastiske mirakler og tegn. Gud har gitt oss forskjellige nådegaver
    ved sin Hellige Ånd, alt i tråd med Guds plan.
  ntj-ntj: Nyangka Mama Kuurrtu yayirninytjulu kutjupa-kutjupa palyaranytja mularrnyakutjaku-lan.
    Palunyalunku Kuurti Walykumununya nintirnu palunyatjarralu-lan yayirninytjulu
    kutjupa-kutjupa palyaratjaku. Tjiinya-lampa palurukurrurntu nintirnu kutju-kutjulu-lan
    palyaratjaku.
  sxb-NT: Katonda oona yalagana mbwe amangʼana gano gari kuwuene mu okukola ewilago
    ne ewintu ewiluguulwa, na amankono agagawukane-gawukaane alala ne empanwa ezia
    *Omwoyo Omweru ezia yaesana nikulondokana no okuagala kwae omwene.
  nhu-NT: Ɛ Nyo' tɛn to nu ɛ tom bô mwɛɛm mvù duŋci mvuŋgay mvu mwew noo biŋghaw bi
    mwɛɛm e noo mwɛɛm mvu diuw wvù yumɛɛn e mvù bó to gee. Ɛ wvú bvuu gawcɛ nnyá Keyoy
    ke Yuule no wvú to shieele keetom dvú.
  row-row: Huu Lamatualain o fee koasa fo ara tao manadadꞌiꞌ mataꞌ-mataꞌ. Ana naꞌondaꞌ
    Dula-dalen neu se, fo ara tao manadadꞌiꞌ laen ra, tungga hihii-nanaun. Huu basa
