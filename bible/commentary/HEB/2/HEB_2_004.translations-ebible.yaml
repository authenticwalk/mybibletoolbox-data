    businguala o uriro ties ang Poi ang la migat o.
  gmv-NT: ፆሲ ቃሴካ ማላታታ፥ ማላሊሲዛ ሚሻታ፥ ዱማ ዱማ ማላታታ ኦሶኒኔ ባ ሼኔ ማላ ኢሚዳ ፂሎ ኣያና ኢሞታታ ባጋራ ኢስታ
    ማርካቴꬃ ሚንꬂዴስ።
  por-BLT: Deus também a demonstrou por meio de sinais e de milagres, por atos que
    mostram o seu poder e pelos dons que o Espírito Santo deu aos que escolheu.
  stp-NT: Gio guꞌx bhaiꞌx maatɨꞌ na sɨlhkam jir diꞌ gu Dios na yaꞌ oilhimɨk jich bui,
    na guꞌ bɨxchuꞌp tu buimɨk jix bhaiꞌm duukam nach tuꞌ cham jɨꞌxkat puiꞌ tɨ nɨidhat.
    Sia xib jix bhaaiꞌ nach bhaankamuꞌn guiꞌ jix bhaiꞌm duukam jup tu duñiaꞌ nach
    jɨꞌk ba tɨ jɨɨgiꞌñ buiñor, sia ku cham yaꞌ kap tuꞌiiꞌ jich bui, nat guꞌ xich chajaañdhak
    gux Dhuuduꞌ kam jix Uañ Iiꞌmdagaꞌn na baꞌ puiꞌ jaꞌk jich jurtudidhaꞌ nach jɨꞌk
    tuꞌ jax dhuñiaꞌ bhaankamuꞌn bɨɨx jɨꞌmaꞌn.
  ame-NT: Ñam̃a Pomporñapaʼ ñaña yeñotateʼ Puechemer poʼñoñ ñeñt̃ atet̃ oteneypaʼ
    eʼñe poʼñoc̈h. Ñapaʼ orrtatyesanet poʼpartsoña ñam̃a poʼhuamenc ñeñt̃ acheñeneshaʼpaʼ
