    yabe.
  amm-amm: Koto mani, wiyomokoki, imo mo motu. Mulu ifolaluwawoi mi sisiyoli na analo
    manoki. Wiyou, noko nokolaloni molo timai mo mulu ifolaluwawoi mi molopoi analo
    manoki. No monoi no mo moi mo sai, imo saso muwoi, imo mo motu nali no. Tani Mulu
    Itouniyaimo Nokotani ami fofamoso mani, wautiki, noko nokolaloso, hani hani mi
    fofamoso ano liyai monoi. Na wautiki, siyasonuso, totani muluyoso. No monoi no
    moi mo sai, Isiso Siyolini imo mo motu na.
  zaj-zaj: Vivija Mulungu kalava usindila mmbuli ino mkutenda mizonza bwando, vilaguso,
