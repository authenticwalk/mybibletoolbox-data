  tam-TCV: இறைவனும் அடையாளங்களினாலும், அதிசயங்களினாலும், பலவித அற்புதங்களினாலும்,
    தம்முடைய திட்டத்தின்படியே, பரிசுத்த ஆவியானவருடைய வரங்களையும் பகிர்ந்துகொடுத்து,
    அதற்குச் சாட்சி அளித்தார்.
  mit-NT: Te nì chindee stná Yua‑nda Dios sàhà‑ñá cundaà ini‑ndà divi ñà‑ndáà nduámà,
    vàchi nì quida‑ya nsidanuu clase milagru ndiaha, te nì sàhatahvì stná‑yàndó Espíritu
    Ìì xí‑yá; (te vichi) cuàhà gá ñà‑ndiaha ìì quidá Espíritu Ìì sàhà‑ndà según nansa
    cuní Yua‑nda Dios.
  ceb-ULB: Ang Dios nagpamatuod usab niini pinaagi sa mga ilhanan, mga katingalahan,
    ug pinaagi sa nagkalainlain nga gamhanang mga buhat, ug pinaagi sa mga gasa sa
    Balaang Espiritu nga iyang giapod-apod sumala sa iyang kaugalingong kabubut-on.
  ces-LB: Bůh sám potvrzoval pravdivost těchto nebeských poselství znameními, divy,
    různými projevy své moci a tím, že věřícím rozděloval prostřednictvím svatého
    Ducha v rozličné míře zvláštní schopnosti k vzájemné službě.
  mkn-mkn: Te Tuhan Allah ju kasi kuasa ko dong bekin tanda heran macam-macam. Dia
    ju kasi turun Dia pung Roh sang dong, ko dong bekin banya hal laen iko Dia pung
    mau. Tagal itu samua, andia ko kotong tau bilang, itu jalan salamat tu, memang
    batúl.
  pol-UBG: Którym i Bóg dał świadectwo przez znaki, cuda i różnorakie moce oraz przez
    udzielanie Ducha Świętego według swojej woli.
  qxh-NT: Willapämashanchi rasunpa cashanta quiquin Tayta Diosninchipis tantiyachimashanchi.
    Camacächir, mana imaysi runa rurashancunata Jesúswan, willacujcunawan tucuyta
    rurachiran. Mana imaypis ricashancunata ricar, runacuna manchariran. Tucuy-jinanpa
    munayniyuj cashanta Tayta Diosninchi musyachicuran. Chaynuypis acracushan runacunaman
    Espíritu Santuta caćhamuran juc-niraj-juc-niraj yaćhaycunata camapänanpaj.
  nwi-nwi: Kɨni Kughen ramrɨpɨn nəgkiarien a mamor nɨmtətien mɨnə, mɨne nar apsɨpɨs
    mɨnə, mɨne norien pɨsɨn pɨsɨn yamə mɨne kasor narmamə kɨsəm kɨsakur, mɨvəh-si-pən
    nəsanɨnien kɨmi naha yermamə yame rorkeikei ye Nanmɨn Kafan tuk norien wok, mamhajoun
    mə nəgkiarien a in nəfrakɨsien.
  kmo-kmo: '@see-verse:HEB.002.003'
  agr-agr: Apajuí nuna shiig dekamtijamata tau asa, niina chichamen etsejuidaunash
    yaigkuí. Dutikam aents dutikmainchau aidaun iwainag takaajakajui. Dutiksag Wakaní
    Pegkejiya nunashkam, ni wakejamua dutiksag makí makichik jutiinak amasajui.
  kyc-kyc: Anatumi dopako pyuo kyawa minyara pii doko porainyi pyambuli lao yulu wambumi
