  tca-NT: Rü nümatama ga Tupana rü ta taxcèx nanango̱xẽẽ na aixcüma yiĩxü̃ i Cristugagu
    tüxü̃́ nangẽxmaxü̃ i ngẽma maxü̃. Yerü nüma ga Tupana rü Naãẽ i Üünexü̃wa tüxü̃
    nanawẽ́x ga naguxü̃raxü̃xü̃ ga taxü̃ ga mexü̃gü rü cuèxruxü̃gü ga norü poramaã
    naxüxü̃ yema nüma nanaxwèxexü̃ãcüma. Rü yemaãcü nixĩ ga wenaxãrü tüxü̃ nüxü̃ nadauxẽẽxü̃
    na aixcüma yiĩxü̃ na Cristugagu tüxü̃́ nangẽxmaxü̃ i ngẽma maxü̃.
  zpl-NT: Nu scua tucu nú ungutiꞌlaꞌ cada tucu bene Espíritu Santo tucu nú niarquiꞌ
    Diose nu equie cuendaꞌ seña, nu bee milagro nu cuna ye beenú nzenu arquiꞌ bee
    bene scua ulubeꞌ Diose nú neli bee bedichiaꞌ cuaꞌ.
  mbc-NT: Moropai yairî awanî epu'tî'nîkon maasa pra Paapaya anî' nîkupî eserîkan
    pepîn tu'kan kupî to'ya emapu'tî'pî. Moropai tiwin pî' to' tîîse to' nîkupî ton
    meruntî tîrî'pî Paapaya si'ta to' kaisarî Morî Yekaton Wannî wenai. Î' kai'ma
    itu'se tîwanî yawîrî itîrî'pîiya. Mîrîrî ye'nen yairon pe pu'kuru awanî epu'tî
    uurî'nîkonya.
  ndg-ndg: Nnongo iyeya atiuthibitisha kwa ishara, kwa maajabu ni itendo mbalembale,
    ni zawadi za Roho mtakatifu azibagine kuyendana ni mapenzi gake mwene.
  wsk-wsk: Se Kaem betela kausa duap duap se miracle duap duap bitakaso ale den umu
    sokel tuikaso. Ale Bur Laili ko gomang ikia te la munan duap duap kariimet nungaru
    gurugam.
  toj-NT: Huan nix naatic que meran nia porque ja Diosi sea jitzan seña, cho sc'ulan
    jitzan milagro. Ja Espíritu Santo, chican ja spensar ja yeni, cho yaa yi cada
    creyente ja xcholei, chican jas modo huax bob sc'uluque. Jel juntiro huax yaa
    pensar ja jastal jac scoltayotic ja Diosi.
  tbc-tbc: Saen nek an lo mi Anut tamolpein a mel malad nam dile amaiak iŋsad ru an
    dabai ipani. Iŋ kulob girager agod urat dabai tutubun ak igane na ya, agod iŋsen
    ilon ibol ak lo mi Awan Urgun san dabai lo iŋ urat digane san bar funfun iwae
    pidinai a.
  sna-sna: Mwariwo akarupupurira nezviratidzo, zvishamiso, mabasa esimba akasiyana-siyana,
    uye nezvipo zvoMweya Mutsvene nokuda kwake.
  smk-NT: Si Dios anamaet, pinatutu'wan nay nipatanda' ra yupa' sa man-gaw'en nan
    makapaka'ngap nin pakatandaan a nangibwat kona tan nagsikabarang a mumilagro,
    tan yupa' sa nipuya' na konra nin niduma-duman pakababa' a mangibwat konan Ispirito
    na, dipindi no si'noy napili' nan puyaan.
  grc-TCGNT: συνεπιμαρτυροῦντος τοῦ Θεοῦ σημείοις τε καὶ τέρασι, καὶ ποικίλαις δυνάμεσι,
    καὶ Πνεύματος Ἁγίου μερισμοῖς, κατὰ τὴν αὐτοῦ θέλησιν.
  gof-WFTW: Qassi Xoossay malaatatan, oorathabatan, dumma dumma mallataninne ba sheniyada
    immida Geeshsha Ayyaana imotatan markkatethaa minthis.
  spa-BLM: testificando Dios también con ellos, tanto por señales como por prodigios,
    por diversas obras de poder y por dones del Espíritu Santo, según su propia voluntad?
  kyz-NT: Janeruwarete 'ga taetu aje 'ã jane mueapyoukat wa'yra 'ga je'eg are. “Mama'e
    a'jea etee jera'yra 'ga omome'u 'gã nupe”, 'jau 'ga. A'eramũ 'ga U'agesage mua
    wa'yra 'ga rerowiaaramũ janee. A'e pyu jane jarejeapyoramũ 'ga 'eawer are. Wemifutar
    imũ etee futat 'ga U'agesage muri janee, aeremiapoe'ema apoukaa janee. A'eramũ
    nipo esakara 'gã oporesagamũ ajemogyau jane ree. 'Ga 'Agesagea nipo mama'e apoukaa
    janee. Mama'e a'jea wa'yra 'ga imome'ue'em ire amunipo 'ã 'ga U'agesagea namura'uweri
    janee wa'yra 'ga 'eawer imũ.
  dao-dao: Acuna thea, Pamhnam naw a saksie am müncanksee ja cäicingnak he jah pawh
    u lü a hlüeia Ngmüimkhya Ngcima yetnak cun jah pe hükie.
  cya-cya: Ndiose mdaa ñi ca ñi suun lo'o cha' nu mda'an ycui' jun can' lo'o scasca
    cha' nu tnu nu m'ni ñi, cha' nu cuhue ti' ne', lo' ncua chcan' loo scasca cha'
    cuiya' 'in ñi, a cunta Espíritu nu Luhui 'in ñi mtsa scasca cha' cuiya' 'in jun
    tsaña'an nu ncua ti' ñi. Ñi nu mducua suun cha' tyi'o laa na
  wrk-wrk: Jali yalu milidimba ngambalanya, baki yabimbayi ngiruka yaji yalungi Kudwanyi.
    Manjijbayi nangangi Kunyba Ngarndu yalundurri Kudwanyi, baki nyuli yabimba yalunya
    ngiruka Ngarnduwanyi, yalu yabimbikanyi ngiruka yaji. Nanankardi barri yali yabimba
    nanda yaji jali nulijba Kud yalungi yabimbikanyi yaji. Nani barri minimbayi ngambalanya
    Kudwanyi, nanda jangkurr jali yalu milidimba, nanda buyingkinyi yuwa, duja barri
    nanda jangkurr. Barriwa.
  nii-nii: Nga kunum ełe endi ku, Gos eim ek ni tor kindpi kin, epi dinga kopur andan
    tum. Topu kin, eim oł ka kopur ni, jep oł kanim kanim erpi kin, to tor kindim.
    Nga Gos nge Gui Ka epi ka wii ngołum epi ei, eim nge noman ełe ngum ei, sinim
    andan topu kin, Gos ek ka ei keimi nipi ngum.
  ign-NT: Éneri­chuvare, ema Viya máimere­capahi eta tiárami­careana, máicutia­ranahi
    eta émairahi vanairuca, mavarairahi tisuapa­ca­re­yarehi eta nameta­rapiana. Éneri­chuvare
    puiti ema Espíritu Santo, éma tíjara­ca­havihi eta vítuca­que­ne­pa­chuyare apaesa
    vítaucha­yarehi eta vémata­ne­re­pi­pachuhi víjarahi máicha.
  dik-NT: Ku aye Nhialic nyuɔɔth akölaköl lɔn ye käkkä yith ë käkkith jäŋ gɔ̈i röt
    looi yiic. Ku miɔ̈c juëc riɛl ye Wëi Nhialic yiëk kɔc cï käkkä gam tɛ̈cït tɛ̈
    wïc yen ye thïn.
  cac-cac: An̈ejtona' yac'nac pax testigoal sb'a Dios yuj jun ab'ix tic ayic sch'oxannac
    juntzan̈ milagro yed' juntzan̈ tas satub'tac yilji, yic scheclaji to te yel. An̈ejtona'
    ix yac' pax Espíritu Santo d'ayon̈, ato syala' tas opisio sgana syac' d'a junjun
    on̈.
  tzj-E: Kadta' Dios c'ola xuban chka' je xc'utbej che ne ktzij wa' jtotanem je xqueya'
    rbixic chka, ajni' tzrij jq'uiy je' rwech milagro xuban, y tzrij samaj chka' jxecwina
    xqueban kch'alal je xyataja chca rmal Espíritu Santo. Dios xchumsana nak chsamaj
    xyataja chca chejujnel.
  san-BUR: အပရံ လက္ၐဏဲရဒ္ဘုတကရ္မ္မဘိ ရွိဝိဓၑက္တိပြကာၑေန နိဇေစ္ဆာတး ပဝိတြသျာတ္မနော
    ဝိဘာဂေန စ ယဒ် ဤၑွရေဏ ပြမာဏီကၖတမ် အဘူတ်၊
  yaa-NT: Askatari Niospa afara fetsa fetsatapafo tsõa atiroma keskara ato ispapaoni
    aõxõ tãpinõfo ãfe meka chanĩmakõikẽ. Askatari ãfe Yõshi Shara ato mẽra naneni
    ato katoxõ nãfãfe yonokĩ fetsa fetsafakĩ yonoxonõfo. Nãskakẽ nõ Niospa meka chanĩmara
    fai.
  cab-NT: Ñurúgüda láali gíñe Búngiu ugánu ligía woun láu buri seíni lúma sarágu buri
    miláguru lúma láu Sífiri Sándu le líchugubei woun láu amúñegueinarügü luwúyeri
    ubáfu queísi labúseeruni.
  clu-clu: Kag ginpamatodan pa gid ang Dios mismo paagi sa mga katiringalaan kag mga
    milagro kag sa sari-sari nga mga abilidad nga anang ginpanagtag sa mga tao paagi
    sa Ispirito Santo sono sa anang gosto.
  swh-ULB: Mungu pia aliuthibitisha kwa ishara, maajabu, na kwa matendo makuu mbalimbali,
    na kwa zawadi za Roho Mtakatifu alizozigawa kulingana na mapenzi yake mwenyewe.
  tpt-NT: Ni Dios vachuꞌ kintamasunin ni va laqsaval por masul lajꞌay axtoqnuꞌ y kintaxtaqnin
    ni Espíritu Santo. Va jaxtaqnil ixlapanakni tacha yucha xtaqputul.
  aai-aai: Nati veya ta’imon wanawananamaim God ana sifruborubon tur tafan ya’abar
    bai tit i arih auman ita’imon ina’inan yumatah ta ta naatu baifofofor yumatah
    ta ta sinaf. Naatu i ana kokomaim Anun Kakafiyin ana usar ta’ita’imon faram.
  sny-sny: Sosu Owane Sitewi lai, lu feni lo tere'e aiwawe a'i, peri lo au te'eteye
    ape, nomo ma'e peri ape, au te'e atuatuwei ne toteteye. Peri ape wiyeme pefine
    a'i tene! Le wiyawi erasi pefine tere'e tere'e iroteye. Hepene Wara'i a'i lo se
    le marepi topo lo se umasiteyewe, lu taune ma'e kairefi tere'e tere'e neri a'i
    auwe. [Mk 16:20; 1 Ko 12:4,11]
  myy-myy: “Riti bajia iti oca”, mani yitoni, jaje tiyamani ĩoyijʉ Dios manire. Espíritu
    Santona sʉoriti jaje quenarise mani yi masiroca yami Dios. Ĩ ãmoro bajiro ricati
    riti ĩre mani moa ĩsi masiroca yami Dios.
  trc-NT: Ne̱ quiꞌyaj ndoꞌo maꞌa̱n Diose̱ suun sa̱ꞌ noco̱o niꞌya̱j yuvii̱, ne̱ rqué
    ndoꞌo soꞌ Nimán soꞌ cu̱nuû nimán yuvii̱ ado̱nj. Da̱nj ina̱nj guun rá Diose̱ quiꞌya̱j
    Diose̱, cheꞌé se guun rá soꞌ cuno̱ níꞌ se‑na̱na̱ síí ꞌni̱j raꞌa man níꞌ yoꞌ ei.
  cut-NT: Ava̱ne ne, a̱ma ndeh na̱n vederihno din Dendiohs, chihco ro ye che cua̱co,
    nde din ye che chenan cuma vo vederihquentiyon yahn Vaco Ndah yahn ye tunoca che
    nahn ma̱n ye.
  bel-bel: што Бог і засьведчыў азнакамі і цудамі, і рознымі сіламі, і дарамі Духа
    Сьвятога па волі Ягонай?
  zlm-KSZI: Allah juga telah memberikan kesaksian dengan pelbagai tanda, keajaiban,
    mukjizat dan pengurniaan Roh Suci, menurut kehendak-Nya sendiri.
  gdr-gdr: Ɨ God daka kea towa agoninonj kɨd kesa kɨma danda wɨko ɨ moga kɨma danda
    wɨko ɨ dɨde b'engabenga wɨp danda wɨko, ɨ ɨngkenaemb ket Ton yɨpand ton kɨma onggɨtyam
    yɨtkak yɨmjatenonj. Ɨ ket Ton Tina gar ke singi rɨrɨrɨnd Yɨnayɨna Wɨngawɨngand
    yingaenonj gar ke utkunda rɨga wa yiyag wurar ogonam, ɨ ɨngkenaemb kwa daka onggɨtyam
    yɨtkak yɨmjatenonj.
  vmy-NT: ꞌBa Naꞌenchana ꞌba nde yakutsejen nga kui enbi xi kjuakixi, nga kitsaꞌen
    chu̱ba̱ xi bakutsejen kjuajere ko kjuaꞌñure nga ko nkjin kuya kjuakun, ꞌba nga
    kitsitsojosunna jotsaꞌen nga kui mejénre kjuanda xi tsjana Isennixtjintsjere.
  cmn-FEB: 上帝又按照自己的选择，用神迹、奇事和各种异能以及圣灵之礼，作为见证。
  gmv-RNT: Xoossi qasseka malatata, malalisiza miishata, dumma dumma malatata oosoninne
    ba shene mala immida Xillo Ayana imotata baggara ista markatetha minthides.
  ncl-NT: Dios noje quinpalehuic pa technextililosquiaya pampa unca melahuac, pampa
    quinchíac míac hual quinlachialtic ca lamajtilisli lacames quiman quitajque. Huan
    quinchíac innojen hual pa quimaniyan ilajtunijmes quijtujque pampa yahuiloaya
    panulo. Quema, míac quichíac hual pampa innojen molachialtiloaya lacames ca lamajtilisli.
    Huan amo inon san. Noje in Espíritu Santo quinmacac míac ca se huan oc se lahueliltilisli
    yehuanten hual quineltocalo Jesucristo, quinami quimacahuiltilic Dios mochi sejse.
  sua-sua: '@see-verse:HEB.002.003'
  are-are: Altjirra erarrpa turta relha nhanha etnaka angkatja ekarltilaka, tjatjikartalka
    urrkapumala, Enka Alkngaltaraka yearriperra turta relha arrpunha ntjarranha nthamala,
    erala antja nakala ngerra.
  gai-gai: Aintik Raraŋ Aetaniaca ma ainta ŋgagatracarapa, ainta aiŋir anikca mina
    tamtam ndamŋirenanna morinan. Na Ŋeroŋ Ratna opotacna reac laŋ, ma ndona toŋgorina
    mɨnna ma meikramtaɨrmo biŋaia neaŋrinan. Na an tɨpna kirar mbuŋa ma ndo Nuocna
    kammo wandacrinan, na anna wandoŋ, wandoŋ ŋgoin.
  qvm-NT: '@see-verse:HEB.002.003'
  chz-NTPS: Hiꜙ gaꜙjmeeꜘ Dio dsooꜘ juuˈ kihꜗ dsaˉ heꜘ jeeˊ gaꜙnääyꜗ kwayꜙ juuˈ, jëëhꜘ
