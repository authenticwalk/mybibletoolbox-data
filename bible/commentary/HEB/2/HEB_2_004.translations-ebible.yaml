    muenatey ña ñeñt̃chaʼ atet̃ yet̃orraʼyesa ñocop.
  mgh-2016: Nlhuku ni uyo ahohimiechesha wo mitheko cho ushangiha ni ithikineha chinchi
    ni waakawelha mahalha o Iphumu awe attu wo uthanana wawe.
  kvn-NT: Tenal Pab Tummad immal-taktijulid-imakedbal, tegin tule-keger-immal-takedbal
    oyodi-kus Jesús-tule-abonoged-igaldin ib-chunchunnad, wedin ib-kakanzhul. Tenal
    Pab Tummad e-itolegedbal kwenadganga Pab-Purpa-kurkin-purpalmalad-ukchadbal tulemalga
    oyosbal, Jesús-tule-abonoged-igaldin, ib-chunchunnad ib-kakanzhulmo.
  gvf-gvf: Pirungwa te God kalkan erungwa ibal kane buul kunungure, te yalini kal
    guman kwi dungwa eremia, ena Yesu Singaba ka dungwa i, God para kawen di maribe
    ere tomue. Tongwa yalini inin Kegemama Iban ibal terala di pirungwa mere, obin
    si ibalin kobi taran taran tomue.
  san-ISO: aparaṁ lakṣaṇairadbhutakarmmabhi rvividhaśaktiprakāśēna nijēcchātaḥ pavitrasyātmanō
