  juy-juy: ଆରି, ଇସ୍ୱରନ୍‌ ନିୟ୍‌ ଆ ଇସ୍ସୁମନ୍‌ ବାତ୍ତେ ଆନ୍ନା ଆନ୍ନା ଅରମ୍ମଡନ୍‌ ଡ ସାନ୍ନି କାବ୍ବାଡ଼ାଞ୍ଜି
