    okv mincho namv vv rung vla vbvrila kaatam toku.
  gui-NT: Tumpa etei vi oicuauca añete co jae reta omombeu ñandeve vae. Echa omaeño
    jese reta oyapo vaera mɨacañɨ reta oecha vae reta oicuaa vaera, jare Tumpa omee
    chupe reta mbota reta Espíritu Santo rupi jae etei oipota vae rupi.
  quc-TT: Ri Dios xuqujeꞌ xukꞌutu ri uqꞌalajisanik rukꞌ mayijabꞌal taq jastaq xuqujeꞌ
    sibꞌalaj kꞌi kꞌutbꞌal, kꞌi sipanik ri xuyaꞌo rumal ri urayibꞌal kuꞌx ri Tyoxalaj
    Uxlabꞌixel.
  heg-NTPO: Ta Ama Lamtua Allah kon bel kuasa, le Un atulin nas tao taad herang bili-ngala.
    Un kon niung beles Un Koo Niu ka, le oen daek nal dais didang mamo muid Un in
    koma ka. Undeng nas totoang, tiata kit tana noan, lalan boa-blingin na, meman
    toma.
  ptu-ptu: Anna ma'kalepi duka' Puang Allataala umpakatoto'i indo kaheba kasalamasam
    umpake ma'hupa-hupa tanda anna tanda memängä-mängä. Anna duka' ummana' hupatau
    kapaissangam buttu di Penaba Maseho situhu' pa'elo'na.
  bzd-NTPO: '@see-verse:HEB.002.003'
  kwf-kwf: Ma God logo neꞋe faꞋataꞋinia na faꞋamanataꞋanga neꞋeri nia mamana. Sulia
    nia kwatea na ngasingasiꞋanga fuada fasi Ꞌiri kika fulia na faꞋanadaꞋa ki ma na
    ru ni ꞋarefoꞋanga matamata ki. Ma nia ka kwatea logo na ngasingasiꞋanga ki fuada
    faꞋasia na AnoꞋi ru Abu diꞋia nia oga.
  eng-WYC-2017: For God witnessed together by miracles [or signs], and wonders, and
