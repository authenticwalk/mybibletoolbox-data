  txq-txq: Manetualain oo fee koasa boe fo ara tao tanda heran mata-matak boe. Ana
    oo nakonda Ndia Dula-dalen neu sara boe, de ara tao matak laen noꞌuk ka tungga
    Ndia hihii-nanaun. Basa naar dadi, huu naa de ita bubuluk tae, dala masoi-masodak
    naa, memak tetebes.
  aaz-aaz: Fin Uisneno anfee kuasa msaꞌ he sin nmoꞌen rasi mkakat ma sanmakat humaꞌ-humaꞌ.
    In nasanut In Asmanan neu sin imsaꞌ, he sin nmoꞌen rasi mfaun bian natuin In romin.
    Nok rasin naan ok-okeꞌ, etun hit tahiin tak, raan aꞌhonis naan, ro batuur. Onaim
