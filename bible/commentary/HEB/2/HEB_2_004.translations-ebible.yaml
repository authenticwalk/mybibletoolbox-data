  qup-NT: Chaymantapas Yaya Diosmi paypa yachayninwa nima ima uras rikushkanchikunata,
    suma mana atipaypakunata, atun yachaywa ruranakunata ñukanchita riksichishka yachananchipa
    shutipa pay ñukanchita kishpichinanta. Chasnallatatami Espiritunta ñukanchita
    kushka chay Espíritun karan shukta atipachinanpa pay munashkanshina.
  dop-dop: Nɑ Ɩsɔ kʋsɑ pɑ tɔm nyʋɣʋ nɑ ɩ kɔkɔlɔ nyǝm nɑ sɔɣɔntʋ tǝmɑ nɑ piti tǝmɑ
    tǝnɑ lɑpʋ tɑɑ. Ɩ yelɑɑ nɑ ɩ Feesuɣu Nɑŋŋtʋ lɑ́ nɑ pʋlʋ lɑpʋ sɑɑ yǝlɑɑ ɩsɩɩ ɩ nɔkɑɑ
    tɔ.
  azb-azb: Allah da əlamət, xariqələr, müxtəlif möcüzələr və Öz iradəsinə uyğun olaraq
    payladığı Müqəddəs Ruhun ənamları ilə şəhadət etdi.
  eng-DBY: God bearing, besides, witness with [them] to [it], both by signs and wonders,
    and various acts of power, and distributions of [the] Holy Spirit, according to
    his will?
  guo-NT: Japi jiw, xatis naknaewʉajan wʉt, isbejpi koechaxan Dios pijaxtat. Espíritu
    Santobej kajachawaech japi kaenanʉla isliajwa Dios nejxasinkpoxan. Samata, xatisbej
    matabijas naknaewʉajanpoxan, diachwʉajnakolaxpoxan.
  hla-hla: Ne Sunahan e haruto hasin te mana uana u ranga teka te kato menien a mamana
    hiharuto na mirakul a para ba te hala nena a man toa toa man nitagala turu Namnamei
    u Goagono popona turu ngil peisa i tanen.
  mav-NT: Katu­pono Aika­'iwat Iesui ti'a­tu­po­wyro kahato tosai­pe­piaria tehay
    enoi hanuaria hawyi tutum tesaika hap i'atuepe. Topã'ãu tutum tomi­sepap ko'i
    ewywuat nug hamuat. Toipywo kahato tehay i'atuwẽ piat katu­pono ta'a­tunug imisepap
    yt miit'in misepap ewy hin i ipã'ãu esaika hap wywo. Mi'i hawyi i'atupiit pyi
    tuwẽtem hesaika hap miit'in moehãite hamuat. I'atupo i'atupiit pyi ta'a­tunug
    kahato miit'in yt ewy hin i miit'in mowa­nẽtup hamo miit'in wa'a­kasa hamo. Mi'i
    hap kape te'e­ra­ha'at i'atue­saika hap kape hawyi pywo i'atu'e. Tutum Topã'ãu
    i'atuepe topotpap nug waku kahato hamo. Tomi­ky­'esat ewy toimõ'ẽ yne tesaika
    hap i'atuepe.
  kpf-kpf: Anutu zikŋâ imbaŋâ sen pup sot sen mârât muyagem den zo tângoip. Sâi Tirik
    Kaapumŋâ nâŋgip dâp imbaŋâ kâsâpkum niŋgip.
  ppo-ppo: Ai whi̧rapené yó matere fo mopóló tuȩ́ tiki tiró̧póló, atimané yó male
    fotamo touróló kótóné, me ala yaairemó eratere alarapekélé, kolóló siratere
    alarapekélé, kae kae kelemei alarapekélé fea eralepó. Atéturaalu, Kótóné ama kisipa
    mole ala sya fóló, Dȩi Kepe Wisiné ha̧le matere alakélé atimamó doko̧róló mo
    su̧ralepó.
  hin-2017: और साथ ही परमेश्वर भी अपनी इच्छा के अनुसार चिन्हों, और अद्भुत कामों, और
    नाना प्रकार के सामर्थ्य के कामों, और पवित्र आत्मा के वरदानों के बाँटने के द्वारा
    इसकी गवाही देता रहा।
  wol-KYG: Te Yàlla moo doon dëggale seedey ñooñu, ay firnde aki kéemaan, ak wépp
