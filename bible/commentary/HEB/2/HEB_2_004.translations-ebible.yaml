    uqana bagol igec eu Anutna gale doc odinana siwiaden. Euna uqa cahahagec je eu
    mele bahic ihacgen.
  urd-GVH: साथ साथ अल्लाह ने इस बात की इस तरह तसदीक़ भी की कि उसने अपनी मरज़ी के मुताबिक़
    इलाही निशान, मोजिज़े और मुख़्तलिफ़ क़िस्म के ज़ोरदार काम दिखाए और रूहुल-क़ुद्स
    की नेमतें लोगों में तक़सीम कीं।
  ycn-ycn: Ra'apiyá jema'ajeño ja'apátaño huajló riyucuna. Hua'até caja Tupana la'arri
    ina'uqué capichácajo liyá Jesucristo palamane aú. Meyalqueja Huahuacára'ajeri,
    Jesi'céhuácaca ricá penaje. Tupana Pechu a'arí caja ra'apiyá jema'ajéñojlo hue'epícaje.
    Apujlo, apujlo que ra'acá huajló hue'epícaje, huala'acáloje palá ajopana ina'uqué
    nacú rihuátaca que raú peje. Rihuátaca que ra'acá huajló ricá.
  djr-djr: Ga balanyamirriyyi bili ŋayiny gan ŋunhi God-Waŋarryuny djämany yindiynha
