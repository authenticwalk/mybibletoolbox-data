    dharaŋana yan. Ga bitjarryi bili ŋayi gan ŋunhi God-Waŋarryu gurrupar mundhurrnydja
    mala yolŋuwnydja walalaŋ yurr Dhuyu-Birrimbirrwalaŋuwurra, ŋunhi yolku walalaŋ
    ŋayi gan djälthin gurrupanaraw.
  kvg-kvg: Manqat ndøgo, gimanqatam, Mumbukiam mø̀ndø-unimanqatintám. Matev makhamakha
