verse: HEB.002.004
translations:
  kpx-kpx: Keau katelahasege Dilavau kebia vuvunetievege abu kemo vikoe vaveve vaevei
    vaveve nimoleteta vaevelu. Isi au isivimo Munana Tumumo vuvune vaveve igaegaeai
    nahiovenu.
  okv-H: Eto God na ungotena kito ke be ara hajire neite neite ari sinderi neite neite
    ikenu kia. Eto Ahihi Otohu ta sovera ari amo ujena ikenu ungotena vahai vahai
    na humbuto pure eagora.
  tbo-tbo: Ma Yaubada bahahi gasi i laimoinehi wekiwekilala po bagibagi wainugogoholahi
    po manini tapuhi po tapuhi uyahihiyei. Ma Alugo Woiyawa ani’mbenena i gutagutaya
    tauhi uyahihi Yaubada a nugotuhugei.
  mal-C: '@see-verse:HEB.002.003'
  grc-SR: συνεπιμαρτυροῦντος τοῦ θεοῦ σημείοις ⸋τε⸌ καὶ τέρασιν, καὶ ποικίλαις δυνάμεσιν,
    καὶ πνεύματος ἁγίου μερισμοῖς, κατὰ τὴν αὐτοῦ θέλησιν.
  bgc-bgc: अर गेल्या ए परमेसवर भी अपणी मर्जी कै मुताबिक चमत्कार, अर अनोक्खे काम्मां,
    अर कई ढाळ के सामर्थ के काम्मां, अर पवित्र आत्मा के वरदान्नां के बांडण के जरिये
    इन बात्तां नै सच साबित करदा रहया।
  khz-khz: Palagu na maki evega-taunataunaato vegailia kamurai, e nugapalevagi kalara
    kamura, e kala irau vagira raupara irauirau ai, e Veaga Palaguna gena wareware
    gaurana. VoVeaga Palaguna gena wareware gaura Palagu gena ririwa rorinai kamonagi
    talimara evenirato.
  deu-TKW: begleitet von Gottes Zeugnis in Zeichen und Wundern und mancherlei Kräften
    und Austeilungen des heiligen Geistes nach seinem Willen.
  zsr-NT: Lëzcaꞌ cni Dioscz benëꞌ tsazxö́n lequëꞌ lnaꞌ lau, le benëꞌ le nacgac bëꞌ
    len le tun ga rubániruꞌ, len yuguꞌ yöl‑laꞌ huac zxön. Gdisiëꞌ caꞌ quequëꞌ yuguꞌ
    le runödzjëꞌ Dios Böꞌ Laꞌy tsca guꞌncznëꞌ Dios.
  lin-lin: Nzambe mpe azalaki kokokisa bosolo ya litatoli na bango na nzela ya bilembo
    ya kokamwa, na nzela ya misala minene, ya bikamwa ya ndenge na ndenge mpe ya makabo
    ya Molimo Mosantu, oyo azalaki kopesa bango kolanda mokano na Ye.
  hns-NT: '@see-verse:HEB.002.003'
  noa-E: Mamʉ magpaijã khaba, mag maach peerdʉajem iekhan chadcharau a khap amkhĩir,
    ich Ẽwandamaucha mag ich iek jaau durrum khʉʉnag õorjã dau daau monaaupi maajeejim.
    Mag nʉm dʉ̈i ĩchab ĩs ewag pawiajã ichdëupai ich Akhaar jua theeg gaaimua maachigjã
    nem khĩir pogkhe waupiejem, magʉm gaaimua mʉg i iek jaau nʉmʉn chadcharau a khap
    apieg. Magua mʉg maach peerdʉajem iek jaau nʉm ũurwai par jʉ̈gʉupai ũrba ʉ̈khaju
    aai nʉm.
  eng-EMTV: God also bearing witness both with signs and wonders, with various miracles,
    and gifts of the Holy Spirit, according to His own will?
  mib-NT: Te Yaā Dios suni ni chindéé ñáhán yá de jeē ní canacani de jnūhun ya. Chi
    ni sáha ya jiín de jeē ní casáha de sɨ́ɨn sɨ́ɨn jniñu jéhnu jeē nahán náā ni yō
    jíto yó poder yā. Te suni ni jēhe ya Espíritu Santo yā nuū ɨ́ɨn ɨɨn yó, ndese
    ni nujnahan ni maá yá sáha yó.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़आङ् खुने़ॽ चोगुबा मिक्‍सेःन्‍हाॽ नु निङ्‌वाॽ के़माबा
    याःम्‍बक्‍हाॽलाम्‍बा हे़क्‍क्‍याङ् आबाङे कुनिङ्‌वाॽ कुइसिःक् नसानिबाहाॽ हाःत्तुसिबा
    सेसेमाङ्‌ङिल्‍ले़न् पर्धाःम्‍हाॽलाम्‍बा कन् पाःन्‍निन् निःन्‍धो चोगुरो॥
  xnj-xnj: Mewawa Chapanga alangisi kuvya chakaka kwa kukita ulangisu ndalindali ya
    makangaso na gachinamtiti mu njila ya Mpungu Msopi kwa kuvapela vandu hipanji
    ngati cheaganili mwene.
  mmx-mmx: Moroa ga lox asuusu box i do mo levelinga ren i ruturun mi leveloklok katling
    la levempanga sangsangu la leventamtaba at Loroonan Kaala, ne Moroa gara epes
    pam limixin teren min, ga epovo at lavavara ren.
  cbr-NT: A unicama ca Nucën Papa Diosan uni itsin 'acëma ñu 'anun 'amiacëxa, an aín
    bana ñuixunia cuacë unicaman, asérabi ca aín bana 'icë quixun 'unánun. 'Imianan
    ca atu bëtsi bëtsi ñua 'anun aín Bëru Ñunshin Upí 'ináncëxa, ax cuëëncësabi oquin.
  tee-NT: Chai vana acs ju Dios quintamalacasunin ju quijnan'an ni stavasalanti ju
    tuchi xaquintajunan. Quintapumavasalanin laca tu'u' k'ai lhamak'an ju ixtanavi
    ju yu'unch. Chai lacalhu tu'u' ju jantu lai catitanavi ju va lapanacni. Vachu'
    pumavasala ixchivinti acsni axtaknicalh ju talhilaca'alh yuchi ju lhak'ailakts'in
    ju xt'ak'a ju Spiritu Santu tachi ju k'oxich lhiulai ju yuchi.
  eng-LSV: God also bearing joint-witness both with signs and wonders, and manifold
    powers, and distributions of the Holy Spirit, according to His will.
  cak-NT: Ri Dios can xuc'ut chakawech roj chi can ketzij ri xqui'ij reje' chake,
    roma reje' can xetiquier xequi'en milagros ri xek'alajin ri nimalaj ruchuk'a'
    ri Dios, y milagros ri man jun mej (bey) je-tz'eton. Y ri Dios xuya' lugar chique
    chi xetiquier xqui'en ch'aka chic samaj riq'uin ri ruchuk'a' ri Espíritu Santo.
    Y quiri' chuka' nu'on chake roj, chi jojtiquier naka'an ri samaj ri nrojo' nuya'
    chake chikajunal.
  pah-NT: 'A''itituhẽva''ea ko jira''yra''ga nhi''ig̃a javo, Tupana''ga opoko g̃a
    japovouka ahemonhimomby''ava''ea g̃a pe – kiroki a''ea gaha jate oapo kwaha. Nurã
    he''yjuhuva''ea g̃a japoparavuhui ahemonhimomby''ava''ea. G̃wemimbotarimova''ea
    rupi Tupana''ga imondoukari gwa''uvapyryva popoakara g̃a pe g̃a pokoguka. Nurã
    nhande ei: Tupana''ga g̃a mbuhurukari nhande pyri imombe''uuka gwa''yra''ga nhi''ig̃a
    g̃a pe.'
  sja-NT: Ma ũraa chiwidi jaratee p'anɨde Tachi Ak'õrepa ãramaa oopipachi ne-inaa
    eperãarãpa p'oyaa oodak'aa ãchi juadoopa mãik'aapa Tachi Ak'õre Jaurepa ichia
    oopi k'inia bɨk'a ãramaa oopipachi.
  xed-xed: Ka ŋlanaghatá Lazglafta kaghəŋani guli ta tsa gwaɗa taŋ ya, nda ma maga
    ŋizlaha, nda ma skwiha ka mandərmimi, nda mazəmzəmha kavghakavgha. Dəganafha Sulkum
    nda ghuɓa ta slna ta mnduha ŋa maga skwiha kavghakavgha manda ya kumaŋ tsi guli.
  mks-NT: Ta náha̱ Ndióxi̱ ña̱ cúú á ña̱ nda̱a̱ jáchi̱ cája mé á cua̱há ndiva̱ha ña̱
    náhnu xi̱hín ña̱ xítúhún ndiva̱ha. Ta na̱chindahá Ndióxi̱ ínima̱ yi̱i̱ mé á nu̱ú
    na̱ cúú cuéntá Jesús ña̱ ná caja na ña̱ xítúhún tá quia̱hva na̱sacu ini mé á caja
    na.
  gfk-S: 'Ma ne God ga suro haut leh bileng ie ing be iga gil horek: iga hamanis ira
    kaba hakilang ing iga hangalabo ira matanabar. Ma iga gil ira matahu dades na
    gingilaan na kinarup. Ma iga palau ira turadi ma ira hartabar tano Halhaaliena
    Tanuo haruat ma no nuno sinisip.'
  bmu-bmu: Mi naŋgöba jim köhöigetka Anutunöŋ yembuk mohotŋe kinda keuŋini naŋgöba
    jiiga aŋgöletot aiwesök könaŋi könaŋi mi kukösumŋinambuk asuhugetka Uŋa Töröŋi
    mokoba jitsihitŋaŋgö dop mendeŋniga dop köl neŋgiyök. Mewö.
  dgz-dgz: Amba aigap sia God den yo ge paua arugataet tani, amba Guewa Woup Seni
    yan megawa yan se mek anuini omewa gapan muneni, ap gapan me oisewa tave di wan.
  eng-GNV: God bearing witnes thereto, both with signes and wonders, and with diuers
    miracles, and gifts of the holy Ghost, according to his owne will?
  zaa-NT: Ą'hua beni cabi iỹetse' ca milagro por medio de la' huacca qui' Tata Dios
    ą'hua adí ca cosa nu rulue' qui'ni Espíritu Santo nna betie iỹetse' clase de capacidad
    qui' cabi tì'a calatsi'e qui'ni guni cabi, para qui'ni egà'na ri'u seguro qui'ni
    nu gutixà'a cabi para l·lá ri'u nna ną́ lí.
  eng-WEBSTER: God also bearing them testimony, both with signs and wonders, and with
    divers miracles, and gifts of the Holy Spirit, according to his own will?
  guh-guh: Nexata nayapëtane bajarapamonae vajanacatsipaebilivaisi pexaniajailivaisicuene.
    Tsipaji Jesucristo petsipaebilivaisitsi, jivi itsa tsipaebavanapa, Dioso pesaëta
    pinijicuene pexanaejavanë tsitaexanapona. Bajarapamonae piavitanevi ata jamatejemayaexanapona.
    Petëpaevi ata icatsia asaëyaexanapona. Espíritu Santo ata jamatabëcuene caëjëpaeyaexanaponatsi,
    caejivi canacujitsia, bajarapamonae pexanaenexa pacuenia Dioso tojitsipatsi.
  bon-bon: Cuta Acejiyame peei mene toraca me jewabemuji liba kokre ecäremuji pui
    ire arbi biname bine teepi maramara kokre, ciitaca, piiyepu owowä mule bine wawenecäjame,
    cuta piiyepu Aceji Seemo me maramara kokre liba biname yepäyepä bine ecäranemuji,
    tabe laati bime tääpume singi ceerame.
  nhw-BL: Huan nojquiya Toteco technextiliyaya para temachtli inincamanal nopa tlacame,
    pampa quema Itonal Toteco quinequiyaya, quinmacayaya nopa tlacame yajatili ma
    quichihuaca tlanextilijcayotl, tiochicahual nextili huan miyac tlamantli catli
    ica masehualme quinsentlachilijque.
  swh-ONEN: Pia Mungu aliushuhudia kwa ishara, maajabu na kwa miujiza mbalimbali,
    na karama za Roho Mtakatifu alizozigawa kulingana na mapenzi yake.
  wbi-wbi: UNguluve kange alivonesisie kukivalilo, mufidegho, na mumbombo soni imbaha,
    na muluvonolo lwa Mhepo uMwimike sino alyasighavile vwimila uvughane vwa mwene
    jujuo.
  bba-bba: Sɑɑ ye sɔɔrɑ Gusunɔ u ben seedɑ dɑm sosi kɑ yĩrenu kɑ mɑɑmɑɑki kɑ sɔm dɑmɡii
    bwese bwesekɑ. U mɑɑ kpɑm tɔmbu Hunde Dɛɛron kɛ̃nu bɔnu kuɑ nɡe mɛ u kĩ.
  eng-KJVCPB: God also bearing them witness, both with signs and wonders, and with
    divers miracles, and gifts of the Holy Ghost, according to his own will?
  kgk-NT: Upe ramo Nhandejáry oikwaa uka ave nhande-vy inhe'ẽ anhetegwa voiha. Heroviapyrã-rupi
    hembiapo porã va'ekwe. Jahexa e'ỹ va'e ohexa uka nhande-vy. Hexapyrã-rupi hembiapo
    porã porã va'ekwe. Ha Nhe'ẽ Marangatu tee va'e katu peteĩ teĩ nhande reko rekorã
    ome'ẽ me'ẽ va'ekwe nhande-vy. Hemimbota-rupi ome'ẽ nhande-vy nhande reko rekorã
    jaikwaa hagwã inhe'ẽ anhetegwa voiha.
  waj-waj: Ii kua ivo kutaavai vauvaara Anutuuqo ari uuvaugiataama kooyaa ti vitairavai.
    Mmuai suaivaki Anutuuqo kaayau ari mmoori aataru ari vookara ari vookarauyauvaa
    iinno ari yaata utuuvaugiataama ari Mmannasa Yoketaivaa gioonna kiaapuuya mmuduu
    rikiada ivaa yaagueeqaivaura vo mmoori vo mmooriivaa iiravai.
  cpy-cpy: Riita-kira Tajorentsi iyotakaa-yitakaerori omaperotatyaa okaatzi ikamantee-takaeri,
    tema imatakaan-takiro itajonka-wentan-teetzi, roñaaha-kaantakiro kaari iñaa-piinteetzi,
    Ishire tajorentsi antakaan-takiro iroka, rootaki omatantakari ikoyiri Tajorentsi.
  mpx-mpx: Ge Yehoba wasa o i patunahot, kaiwena gasisi ge ginol yawiyawi tomaha ge
    tomaha i ginolil, ge Yayaluwa Bwabwalena wana gabom i guyauan gamagalau elal i
    ola wana nuwatu.
  wbp-wbp: Kaaturlu-nyanu milki-yirrarnu nganimpa-kurra yangka kujalpa-jana Jijajirli
    yapa panu ngurrju-manu nyurnu-jangka manu yangka kujalpa warrki-jarrija yartarnarri
    wiri-kirli. Ngula-jangka, wangkaja-nyanu, “Jalanguju ngaju-nyangu Pirlirrpa yungurna-jana
    yinyi yapaku yungujulu ngajuku warrki-jarrimi yartarnarri-kirli nyiyarningkijarrarla.”
    Junga kujaju. Kujarlanya karnalu milya-pinyi Jijaji-kirlangu yimiji junga.
  luo-luo: Nyasaye bende notimo nende kuom wachno kotimo ranyisi gi timbe miwuoro
    kod honni mopogore opogore, kendo kuom chiwo mich mag Roho Maler mane opogo ni
    ji kaka en owuon odwaro.
  nhe-NT: Huan nojquiya Toteco technextiliyaya para temachtli inintlajtol nopa tlacame,
    pampa quema Itonal Toteco quinequiyaya, quinmacayaya nopa tlacame yajatili ma
    quichihuaca tlanescayotl, chicahualis nescayotl huan miyac tlamantli tlen ica
    tlacame quinsentlachilijque.
  aii-aii: ܟܲܕ ܐܘܼܦ ܐܲܠܵܗܵܐ ܣܗܝܼܕ ܠܹܗ ܥܲܡܵܝܗ‌ܝ ܒܝܲܕ ܢܝܼܫܲܢܩܹ̈ܐ ܘܕܘܼܡܵܪܹ̈ܐ، ܘܚܲܝ̈ܠܹܐ
    ܓܘܼܪܹ̈ܐ ܦܪ̈ܝܼܫܹܐ، ܘܒܡܵܘܗܒ݂ܵܬܹ̈‌ܐ ܕܡ̣ܢ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܦܠܝܼܥܹܐ ܐܲܝܟ݂ ܨܸܒ݂ܝܵܢܹܗ.
  esk-NT: Agaayyutimtuuq iḷisimapkaġniġai atlakaaġiisigun quviqnaqhutiŋ savaatigun,
    suli Ipqitchuam Irrutchim aatchuutaigun pisułiġmigun.
  msb-msb: Pwera pa sani ginpamatuudan man san Dios na matuod ini paagi san mga tanda,
    makangangalas na mga pangyayari kag manlain-lain na mga milagro. Naghatag pa siya
    susog sa iya mismo na pagbuot sin mga abilidad hali sa Espirito Santo.
  cpa-NT: Jø¹² bíh³ hŋiah¹² Diú¹³ ca¹mi¹léi¹³ hi² dsøg¹² jǿg³ quiah¹²dsa. Di³ hiug¹²
    juu¹² juøh¹² ca¹jmo¹dsa quianh¹³ hi² gøg² hi² jláh³. Jøng² ca¹cuúh¹dsa jniang³
    jmi²dsí² han¹³ quiah¹²dsa, ca¹lah¹cónh¹ ja³hiug² dsǿa¹²dsa hŋiah¹²dsa.
  dso-dso: ସେମନ୍‌ ପର୍‌ମାନ୍‌ କଲାଟା ସତ୍‌ ବଲି ପର୍‌ମେସର୍‌ ମିସା ସାକିଦେଲା । କାଇକେବଇଲେ ସେ
    ସେମନ୍‌କେ, କେତେ ରକାମର୍‍ ଚିନ୍‌ ଆରି କାବାଅଇଜିବା କାମ୍‌ମନ୍‌, ନ ଗଟ୍‌ବା ଗଟ୍‍ନାମନ୍‌ କର୍‌ବାକେ
    ବପୁଦେଲା । ତାର୍‌ ମନ୍‍ କଲା ଇସାବେ ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ଦାନ୍‌ ମିସା ସେମନ୍‌କେ ବାଟାକରି ଦେଇ
    ରଇଲା ।
  meu-meu: Bona Dirava danu vada e hahedinaraia, toa ai, hoa karadia ai, siahu karadia
    idau-idau ai, bona Lauma Helaḡa ena herahia ai, ena ura heḡereḡerena.
  yva-NT: 'Muno awa ayao wo Yesus aura mamo Amisye po raroron kakavimbe omamo ayao
    tugae ma no taiso: Po vambunine raugaje mai indamu wo anapaporainye kotare manui
    raroron indamu vatane wanave awa ayao udaura rai. Muno Po Anawayo Vambunine ama
    kovo vambunine raugaje terave mansai, mamaisyo taune Apa bekere rai.'
  dgc-dgc: Pati i Diyos, éy nagpatunay be siya dikitam a katutuhanan tu nitoldu de
    dikitam. Da inatdinan na side ta kapangyarian a monda makagimet side ta kataka-taka
    ta harapan tama, monda méniwala kitam. Sakay inatdinan na be du méniwala ta iba-iba
    a kaluub na a gébwat ta Banal a Espiritu, ayun ta gustu na a iatéd. Diden ya a
    kaluub éy saˈ be ya i mégpatunaya dikitam a katutuhanan tu nitoldu de.
  zpm-NT: niicle Diosgaa, blactaa grë ncuaaṉe quialu me, blactaa grë milagr ne ruṉ
    me, rlu me gaṉle ne nli diidzli biadseed zho ne; ni zhaagaa grë guieḻbiini ne
    ral zdoo me rdeed Espíritu Sant lo grë zha ne dib zdoo rnalo Jesús.
  hix-NT: Yaworo ehtxoho hutwamohsekon xarha, Khoryenkomo, kàwyanye. Tahoxetà yonyhekonà,
    kàwyanye. Eryehokano ytxoho rma yeryhekonà, tanoto komo wya. Onyhoryeno ytxoho
    xarha yeryhekonà, àwyanye. Tokato yahoxet yano me anar me rha nanotometxkonà,
    Khoryenkomo. Anar me rha tàyweron me neryatxkonà, tano me ro rma. Àro wyaro tahoxetà
    yonyhekonà, onà wyaro tawro horà kàwyanye, yaworo xaxa naha, konyhoryetxho komo,
    tawro horà. Àro ke, àro hokohra haxa kehtokonye, tanàhnohsom me tehxatxow hamà,
    amnyehran heno kom yoho rma haxa mak ha.
  sim-sim: Avui Wasilaka mu mbele mbele apshamhi ma undahi ambu ondon or uhu Masikome
    orhin ma ol or hakurik or hishiri ondon ormu hara. Erem or uri nombo oso kormbak
    si mukushirik nimu heyera, mashi jikisi orhi Jisashi ome indinga sira.
  npi-ULB: त्यही समयमा परमेश्‍वरले यसलाई चिह्नहरू, अचम्मका काम र विभिन्‍न शक्‍तिशाली
    कामहरूबाट अनि उहाँको आफ्नै इच्छाअनुसार पवित्र आत्माका वरदानहरूको वितरणद्वारा प्रमाणित
    गरिदिनुभयो ।
  cgc-cgc: Papamatuuran man ta Dyos pasugid an Ginuo Jesus paagi ta mga katingalaan
    na mga pamatuod, paagi ta lain-lain na mga pabuat ta mga gatuo tenged ta gaem
    na alin ki kanen daw paagi man ta mga abilidad na paatag ta Dyos Ispiritu Santo
    naan ta mga gatuo sunod ta iya na pagbeet.
  tim-tim: Hain maknengimbiâ âmâ Anutuŋe, “Nannaet den amâ bunŋe.” dâm aregât kulem
    keiŋe keiŋe mem mâŋgim ikiŋe Heakŋe yâkgât kâmolângen huŋgun aŋdo hanŋaet akmâ
    meme akyeŋgimbo wan me wan owâiŋe akmâ meyi, are yekmâ Anutugât Nanŋaet den bunŋe
    dâm nâŋgâm heŋgemgoyion.
  yor-yor: Ọlọ́run jẹ́rìí sí i nípa àwọn iṣẹ́ àmì àti ìyanu àti oríṣìíríṣìí iṣẹ́ agbára
    àti nípa ẹ̀bùn Ẹ̀mí Mímọ́ tí a pín gẹ́gẹ́ bí ìfẹ́ rẹ̀.
  wos-wos: Wungi wandaka God di wali Kraisna hundika wakwenjoka dé nak maki nak maki
    hambuk jémba, hanja xéhafi yamben hambuk jémba yata dé mawuli yandéka maki dé
    wandéka déka Hamwinya nak maki nak maki hambuk dé hwe, nak maki nak maki jémba
    yambete. Hwendéka xéta nani wa, “Jisasna hundi wu mwi hundi dé.”
  emp-NTPO: '@see-verse:HEB.002.003'
  eng-F35: God adding His[F] attestation by signs, wonders, various miracles, and
    distributions of the Holy Spirit according to His own will.
  ind-ind: Allah sendiri juga menguatkan kesaksian mereka dengan mengadakan berbagai
    keajaiban dan melalui beragam kemampuan rohani yang diberikan Roh Kudus kepada
    kita sesuai kehendak Allah.
  pes-OPCB: خدا نیز با نشانه‌ها، کارهای شگفت‌انگیز، معجزات گوناگون و عطایایی که روح‌القدس
    مطابق اراده خود می‌بخشد، صحت کلام ایشان را ثابت نمود.
  mpt-mpt: I inabiba Gode i daayebea okok sumo klabinibbuo okok olo naka mak unang
    maki sino mo watemim blimobe. Gode inanebio kesoa nibo tekein kebuobe, Gode baanea
    Ne ibo hengmino temo dotlanamabio weng olo bainobo genebiobe. Eka e Hobe dabanea
    monea nakaia unanga isu unanea Gode bobol tem funino wafu bianea e titilo elekiem
    olokiem i afet afet omyen tlanebua i Gode okoko okok kebiobe. I inabib kesoa nibo
    watem tekein kebianoba Weng olo bainobo gabuobe.
  ssx-ssx: Kutaa make koto ikana꞉ma꞉ la kimi pi manuta꞉ ota꞉ pie hone wiomono yeketa꞉
    Koda꞉ma꞉ na handeke haumanu make ta꞉ta꞉ piki haumanu make piekeme. Kutupa make
    ipika꞉ hone pieke ekina꞉ mo Holi Sipitidina꞉ peaasa꞉ haumanu pa hameke haka꞉ta꞉pao
    telipatiki pu hayekeme.
  mkl-mkl: Nɔ Ilɑɑɔ̃ í ce mɑɑmɑɑke ikɑ̃ ikɑ̃ fei ku bɑ ɡbuɡbɑ̃i sɛɛdɑ nŋɑu ku kɔ̃ɔsi.
    Nɔ í ceɑ inɛ ŋɑ ɑmuɑ ikɑ̃ ikɑ̃i Hundeɛ si bɛi í bi.
  gaq-gaq: ଆରି ଣ୍ଡିଗ୍ ଇସ୍‌ପର୍ ବିନ୍‌ବିନ୍ ଚିନ୍ ଆରି ଇରିଆତୁକ୍ କାମ୍ ଆରି ବିନ୍‌ବିନ୍ ବପୁନେ
    ଗଟ୍‌ନା ବାନ୍‌ ଆତେନ୍‌ ସାପା ସାମୁଆଁ ସତ୍ ଡାଗ୍‌ଚେ ଆଦେସ୍ ବିବକେ ବାରି ନିଜର୍ ଇକ୍‌ଚା ଅନୁସାରେ
    ପବିତ୍ର ଆତ୍ମାନେ ଦାନ୍ ବାନ୍ ସାକି ବିଃବକେ ।
  gof-RNT: Qassi Xoossay malaatatan, oorathabatan, dumma dumma mallataninne ba sheniyada
    immida Geeshsha Ayyaana imotatan markkatethaa minthis.
  unx-unx: ଆଡଃଗି, ପାର୍‌ମେଶ୍ୱାର୍‌ ସବେନ୍‌ ରାକାମ୍‌ରେୟାଃ ଚିହ୍ନାଁ, ଆକ୍‌ଦାନ୍ଦାଅ କାମି ଆଡଃ
    ପେଡ଼େୟାନ୍‌ କାମିକ କାମିକାଦ୍‌ ହରାତେ ଏନ୍‌ ସବେନ୍‌ କାଜି ସାର୍‌ତି ତାନାଃ ମେନ୍ତେ ଗାୱା ଏମାକାଦାଏ
    ଆଡଃ ଆୟାଃ ସାନାଙ୍ଗ୍‌ଲେକାତେ ପାବିତାର୍‌ ଆତ୍ମାରେୟାଃ ବାର୍‌ଦାନ୍‌ ଏମାକାଦାଏ ।
  gah-gah: Lá onoigo, Ómasímo ezáa haitopaitó alévolé suni itó zámuzalámini netala
    netá gosohá ale utó moloake keí gakó nene hize lé otake Sikalahutokatí monolímini
    zámuza ezáa litoka molatoka oko gona molake limimó.
  lcm-lcm: Na God katala akikit ia singiria si keve akanangai, keve bil i vilvil ataping,
    mang keve avibisan madot kapa, kuvul ve keve alilis Malanganto Gogoai kata alis
    ia, angkoai palau val kana vubuk.
  aer-aer: Arlte ikwere iperre itne angkentye nhenhe anwerneke ileke, Ngkartele akenhe
    arne ngangkerele angkwerre-iwemele mpwarerlenge, kele areke-arle-iperre anwerne
    angkentye renhe arratye itelaretyeke. Ngkartele anwernenhe Utnenge Akngerre antheke
    anwerne apeke-arle anteme arne mwerre akngerre atningke Ikwere mpwaretyenhenge.
    Ngkartele angwenhe apeke renhe Utnenge Akngerre antheme, anwerne-arle arne Rarle
    ahentye aneme mpwaretyenheke.
  qvc-NT: 'Tayta Dyusmi pay munashqanshina yumbay yach''achikuqninda ancha yanaparqan,
    achka laya manchaypaq siñakunata, milagrukunata ruranambaqllapa. Paypi yuyakuqkunatam
    Santu Ispiritunda qowashqa kanchiq, chay yach''achikuqkunata uyashpa, yach''ananchiq:
    Dyus nishqandam allipta yach''achiwaykanchiq, nishpa.'
  tgl-ULB: Pinatunayan din ito ng Diyos sa pamamagitan ng mga tanda, mga kamangha-manghang
    gawa, at sa pamamagitan ng iba't- ibang mga makapangyarihang gawa, at sa pamamagitan
    ng kaloob ng Banal na Espiritu na kaniyang ipinamahagi ayon sa kaniyang kalooban.
  cbs-NT: Ja inun, jawen Yushin Pepawen jawen e imakin unanmati damiwamakin na yuba
    bena Jesúsun tsumabubetan Epa Diosun jatu mestenwanmaniki. Jaska wanixun jawen
    shinanen nuku tibi jawen daya betsa betsapa nuku inanmiski, jaska shinain keska
    nuku tibi inankinan.
  xtm-NTPP: Te kua'a seña ji'in milagru ni sa'a Su'si ma, sukan‑va'a jin kandija o
    tnu'u ni ka yo ndakaxtnu'u de ma, te ni tetniñu ya Xtumani maa ya ma nuu in in
    o ma, sukan ni kuni maa ya ma.
  nnq-nnq: Nnoongo uyo ngajonjake penia uchalakichi kukulaya iingi na yukuomongwa
    ni ikobo ijingi na kape bandu itoi ya Uhuke jwa Chwapi andi papala mwene.
  bao-NT: Ñucã Ʉmʉreco Pacʉ pea teere, “Díámacʉ̃ra nii” ĩigʉ, paʉ wãmeri ca ĩa ñaaña
    manirije tii bau nii ĩñoupi, Añuri Yeri jʉori, cʉ̃ ca boorore biro bojorica wãmeri
    wado mani ca tii majipere cʉ̃ ca tiicojorique mena.
  san-ORI: ଅପରଂ ଲକ୍ଷଣୈରଦ୍ଭୁତକର୍ମ୍ମଭି ର୍ୱିୱିଧଶକ୍ତିପ୍ରକାଶେନ ନିଜେଚ୍ଛାତଃ ପୱିତ୍ରସ୍ୟାତ୍ମନୋ
    ୱିଭାଗେନ ଚ ଯଦ୍ ଈଶ୍ୱରେଣ ପ୍ରମାଣୀକୃତମ୍ ଅଭୂତ୍|
  huv-NT: Teat Dios aton tajüiquich aag ayaj naleaing, cos tüüch majaraw cuajantanej;
    tüüch apóstoles ndom ombasüw marangüw xeyay cuajantanej ateócan. Tambeol nejiw
    Nangaj Espíritu ocueaj Teat Dios cos tüüch ndom marangüw cuajantanej najiüt leaw
    andiüm nej.
  otn-NT: Nu̱na̱ ra̱ hya̱ bi̱ ma̱, nu̱na̱ Oja̱ bi japyø ja̱'i̱ ngue da̱ di̱nyø mmʉi
    ngue ma̱jua̱ni̱ na̱ ra̱ hya̱ bi sifi. Porque bi̱ mfäxte Oja̱ ngue di japyø mɛfi
    ngue da̱ zä da̱ 'yøtyø milagro p'ʉ ha 'bʉhyø ja̱'i̱, 'nɛ̱ bá̱ pɛnnba̱bi̱ ra̱ Espíritu
    Santo yø mɛfi ngue da̱ mäts'i da̱ 'yøtyø mɛfi'a̱ te gä nnepe da̱ 'yøt'e.
  nop-nop: Kaŋ Bepaŋ nebo saŋiniŋ eŋ ne’walaŋ kudiŋiŋ tiŋa kasop ulihiguk. Tiŋa nadihebet
    halimilak u takaliŋa Uŋgoniŋ Munabuli diniŋ siloŋ daneeŋ molomolom nimguk.
  obo-NT: Woy dos Monama, id posivonnaa mandad taddon kodposivonnaa ran ukit to kotuusan
    no id boggoy rin kandan diyot kodpuung to nokod-osso-osson mokososoobbu, woy riyot
    mgo kotuihan no id pomon to Uhis no Ispiritu nid boggoy rin ukit to id kopi-i
    rin.
  cak-ENT: Ri Dios xuc'ut c'a chikavüch que ketzij ri xquibij ri xetzijon cheke. Rija'
    xuc'ut chikavüch roma xbün cheque ri xetzijon cheke que xetiquer xquibün milagros
    ri xek'alajrisan ri nimalüj ruchuk'a' ri Dios. Y xbün cheque que xetiquer xquibün
    ch'aka chic samaj riq'uin ri ruchuk'a' ri Lok'olüj Espíritu. Y quiri' chuka' nbün
    cheke roj chikajujunal, richin que nkutiquer nkabün ri samaj ri nrajo' rija' que
    nkabün.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤆᤥᤃᤢᤒᤠ ᤔᤡᤰᤛᤣ᤺ᤴᤜᤠ᤹ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ᤗᤠᤶᤒᤠ
    ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ ᤜᤠ᤺ᤳᤋᤢᤛᤡᤒᤠ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧᤴ ᤐᤷᤎᤠ᤺ᤶᤜᤠ᤹ᤗᤠᤶᤒᤠ
    ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡ᤺ᤴᤎᤥ ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: De Yāā Dios suni nī nchindeé yā ndá dē jā ní nacani dē tūhun yā. Chi nī
    nsāhá yā jíín dē jā ní nsāhá dē síín síín tiñu ñáhnú jā sáhvi inī ō jā jínī ō
    poder yā. De suni nī jēhe yā Espíritu Santo yā nūū iin iin ó, nāsa nī jētahān
    inī maá yā jā sāhá ó.
  san-TIB: ཨཔརཾ ལཀྵཎཻརདྦྷུཏཀརྨྨབྷི ཪྻིཝིདྷཤཀྟིཔྲཀཱཤེན ནིཛེཙྪཱཏཿ པཝིཏྲསྱཱཏྨནོ ཝིབྷཱགེན
    ཙ ཡད྄ ཨཱིཤྭརེཎ པྲམཱཎཱིཀྲྀཏམ྄ ཨབྷཱུཏ྄།
  qve-NT: Chay sumaq willakuyninqa cheqaqpuni kasqanta rikuchiwananchispaqmi, Diosqa
    ashka milagrokunata, señalkunata, hinallataq ancha admirakuypaq tukuy imakunata
    ruwaran. Hinaspapas Diosqa munasqanman hinan tukuy clase oficiokunata paypi sapankama
    creeqkunaman Santo Espirituntakama qowaranchis.
  pao-NT: '@see-verse:HEB.002.003'
  cbu-NT: Apanllsha wizpuririnee tputseem panarangiya. Tayaspatampansha Apanllpat
    wizpuririni tayaspatarangusin, tputs zapan mangoonarangana. Mishat, Apanll Wani
    tputsee istarangu, misha tputs tsiparee ituyamarangana. Mishat, tputs kas yutama
    yararangana. Mishat, tputs yashingoo tpuxtayaru tashitungarangana. Tputssha anootsi
    pakeersin kapung punirustarangana. Apanll kizpurcha, tárangana. Ashirucha, Isusoo
    kuk izuuru mangoonangtsa nuw siyaa atashina.
  usa-usa: Áánûqtuma anó-maiyaigokaraqa timónamataa áraine tíno. Áánûqtuni akoqnáá-aikogaraq
    kéqoke-kaqoke mamá pááq uráitana Áánûqtuma ákáimma wení Aágoma yaímma aarawaamá
    mamá yímikaiye.
  soy-soy: Uléécɑɑ pɔ́ɔ kɔ mɛwɑisɑŋɑ nɛ mɛwɑi píimɑ mpehẽ mpehẽ wɑpisi uú nɛ
    nyísɛ rɛ lɛ̃ kɑpi ḿ mɑ yɛ ɑsei lɛ. Uu kɔ Unfɑɑsɔnɛ lihɛɛhɛɛ pi hɔɔnɛ yɑrɛ kuu
    ń lɑ uú nɛ lɛ̃ pi símisi.
  hui-hui: Ani langidagonaga Ngode Datagaliwabe ibugua agalime nabiaga alerubi nahendene
    ale tara tararubi bini. Ani bialu ibu Dinini kagonaga mugube tara tara ngaru ibuni
    hame ledadagua mo ta hene. Wali agali biarume ibu iginime langiyago mo henene
    helobi ibugua nde ani bia tago halu walia hayadagoni.
  amf-amf: Barjo yimal milkitbee, tarshen yerinbee, waana waana hamon yisa kantanam
    dhahayna yerrabeam hayntaka, pir Manpas Gazansa imintonaam yinin qaabadettsi imintaka
    kesa tarjamonam wocchinsidine.
  quc-NNT: Ri Dios xuquje' xujikib'a' chi qas tzij ri tajin käkitzijoj. Je' xub'an
    wa' ruk' nimaq taq k'utb'al, etal, xuquje' k'ialaj taq kajmab'al ri xub'an chkiwäch.
    Xuquje' xub'an wa' rumal ri Loq'alaj Espíritu ri xuya jalajoj taq kuinem chqe
    chqajujunal jas ri xraj ri Are'.
  dob-dob: Ta Yaubada wate ꞌieꞌita ꞌaene ona nina ona ꞌaiꞌaila, nate weꞌiweꞌiyaya
    be edeedede be guinuwa waiwaidi ꞌediyega, ta wate Yaluyaluwa Tabuna ꞌina eguyai
    ꞌedaya ꞌenega. Ta ꞌina ꞌebwaya nidi Yaubada ꞌina nuwanuwa nadigega, ga Yaluyaluwa
    Tabuna yage nidi ꞌedaya ꞌieguyaiyedi.
  wrs-wrs: Sesoava eva hevpa os venata, ambaram levraholothona, osm tanam memba moanonoa,
    honana vena, mendekliandrana manana manana. Wo eva nona hev indhanam moainal wohdaswolvnam
    hevsongolnashara, os hev ten und wohvrevnam.
  mca-mca: Qa pa' Intata in yiwjutsiqen aka'an in yijaa'ija, qa yit'iji' in yiwjutsiqen
    kekhewe' jutsiqetsij in ta'ƚii pa' Intata qa in yitjuƚaxijpha'mkii iye, qa kekhewe'
    iye ƚunyejeiƚe wetju'ƚ ham ƚunyejeyi'iju'ƚ qa pekhewe' iye jiyeƚisij pa' Espíritu
    Santo qu' ji'niyayij in ƚunye'jek pa'qu' nisu'un qu' ji'niyayij.
  tzo-TZC: Maꞌuc noꞌox taje. Yuꞌun jaꞌ stuc ti Diose laj svinajes ti jaꞌ scꞌop stuque.
    Yuꞌun tey ivinaj ti smucꞌul stsatsal yutsilal ti Dios yuꞌunique. Jaꞌ jech xtoc
    yalel toyol iꞌacꞌbat sbijilic yuꞌun ti Chꞌul Espíritue jech chac cꞌu chaꞌal ta
    scꞌan ti Diose.
  mya-mya: တစ်​ချိန်​တည်း​မှာ​ပင်​ဘု​ရား​သ​ခင်​သည် နိ​မိတ်​လက္ခ​ဏာ​များ၊ အံ့​သြ​ဖွယ်​ရာ​များ​နှင့်
    ထူး​ဆန်း​သော​တန်​ခိုး​အ​မျိုး​မျိုး​တို့​ကို ပြ​တော်​မူ​ခြင်း​အား​ဖြင့်​လည်း​ကောင်း၊
    သန့်​ရှင်း သော​ဝိ​ညာဉ်​တော်​သည်​မိ​မိ​အ​လို​တော် အ​တိုင်း ဆု​ကျေး​ဇူး​များ​ကို​ဝေ​ငှ​တော်​မူ
    ခြင်း​အား​ဖြင့်​လည်း​ကောင်း​ထပ်​လောင်း သက်​သေ​ပြ​တော်​မူ​၏။
  gng-NT: Nɛ Uwien wuɔn' ki ye bi tɔkeh tigbɛr tà nnɔ kpɛ bɛ ń li du tuʼbo nɛ, ki
    cère' bi teh miyɔkm ya bont kɛ ya bol, ki teh nisaal ŋa ń fre kí tien nà,
    ki cère' Mifuoñaanm de' biʼkɛ bupaabu jɛjɛ u yíe ma bo.
  cbi-NTPO: Tsenmin uwain Diosren tsanguentsu'ba tsangue katakaamuwaave naa Diosyaa
    tsanguekaantsuve tyainuu ke' keewara bain, naa tsamantsa keenbashinguekaanuu ke'
    keewara bain, tsenmin tiba tsamantsaa ke' keewara juu bain deketu. Tsenmin Espíritu
    Santo' mitya bain, Diosnu keranguemulanuya kuwa' naa naake kikaanu tya'ba tsangue'
    uwain Diosa' kuindañuba tsangue keewaamuwaave.
  ikk-NT: Chuku lẹ enwẹn ẹ nọzị shịa ẹri nị ozi wẹ wụ ezioku, ghahanị okẹn-ihiẹn rị
    ichẹn-ichẹn o mẹsọnmẹ—kẹ ihiẹn ahịma o gi ghọsị nị ẹka a k'ọ gha bịa kẹ ọrụn atụmẹnya
    kẹ hụn o gi ghọsị ikẹn ẹ. Ọ shịaghọzịkwọ ẹri ghahanị oyiye Mmọn-nsọ o yesọnmẹ
    k'o dọn chọ.
  leu-leu: 'E la yaan fatak aave pana fangaasixan siri, a Piran a faxuvul a fakalimaanan
    sina, a fakalimaanan naang ve a malaan: a mu faisok ina gutan, maana mo faꞌipul
    e tavaiaana mu rabuna pana tatavai ina Vovau Xaradak fexaxaas sena vubuxanan sina.'
  maz-NT: '@see-verse:HEB.002.003'
  bod-N: དཀོན་མཆོག་གིས་ཀྱང་རང་གི་ཐུགས་དགོངས་བཞིན་དུ་གྲུབ་རྟགས༌དང༌། དོན་ངོ་མཚར༌ཅན།
