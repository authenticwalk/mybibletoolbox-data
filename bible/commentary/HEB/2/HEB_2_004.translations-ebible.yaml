    miiⁿ ní cuaacu caati diíⁿ yā señas ndúúcū vaadī n''giinu chi ch''ɛɛtɛ. Ní ch''iⁿ''í
    yā poder yeⁿ''é yā ní diíⁿ yā milagros. Ní ca''a yā n''deee n''dáí ntiiⁿnyuⁿ yeⁿ''é
    Espíritu N''dai yeⁿ''é yā ''iiⁿ''yāⁿ chi yeⁿ''e yā caati ''tíícā neⁿ''é yā diiⁿ
    yā.'
  tur-YTC: Tanrı da kendi isteği uyarınca belirtilerle, harikalarla, çeşitli güçlü
    işleriyle ve Kutsal Ruh’un armağanlarıyla buna tanıklık etmiyor mu?
  san-ITR: aparaM lakShaNairadbhutakarmmabhi rvividhashaktiprakAshena nijechChAtaH
    pavitrasyAtmano vibhAgena cha yad IshvareNa pramANIkR^itam abhUt|
  bel-N: якім засьведчыў Бог праз знакі, і цуды, і розныя сілы, і праз раздаваньне
    Духа Сьвятога паводле волі Яго?
  sch-sch: Ma angdên han Pathien khomin sininkhêl jât dadang le kamâmom neinun
    sinin le ama lungdoa Ratha Inthieng neinunpêkngei semin ma ngei hah rietpuipu
    a bôksa ani.
  mic-MIQNT: Gjinisgam elt musga'tugsi'gup teliaq ta'n goqwei negmo wesgumapni ta'n
    gaqais milamu'gl paqalaiwaqann aq mesgi'gl 'lgowaqann elugwatg'p. Ignmugsi'gup
    ml'gigno'ti ugjit lugowaqan lugwatmu'g aq mesgi'gl paqalaiwaqann. Na wet tla'tegep
    ta'n tujiw elgitmugsi'gw na nujiapoqonmuelitl na Wejuli Nisgaml.
  huu-NT: Jusiñamui uai dɨga jɨaɨforiede siño rafuena naimacɨ fɨnuamona, Cristo rafuedɨ
    uanaicɨnona uiñotɨcaɨ. Naimɨe jitailla dɨese naga creyentemo Jusiñamuidɨ ie uaina
    itatate. Naga creyente naimɨe dɨbeimo raise maɨjɨllena, ie uaina itatate. Naga
    creyentemo naie uai illamona, Cristo rafuedɨ uanaicɨnona uiñotɨcaɨ. Ie jira naie
    rafuena caɨ ɨɨnuasa.
  jiv-NT: Kame nu arantcha, Uwempratin Chicham ujatmainiakrin imiá nekas tuíniawai
    tusa aents túrachminian kakarman Yus iniakmasmiayi. Núnisaṉ ni Shiir Wakani̱
    ni wakerana núnisaṉ niisháa niisháa kakermaja̱i̱ takamtikeawai. Nuja̱i̱ Yus-Chichama
    nu paant nekanamniaiti.
  otm-NT: Nɛ'a Oją bi 'yudi majuąni a ram hma 'bʉ mí 'yøt' yʉ hmɛpya nɛ xʉn ngu yʉn
    t'øt'e mixte. Nɛ'bʉ mí 'dajʉ ra ts'ɛdi nangue rá Hogandąhi, tengu mí ndesɛ Oją
    bi darcahʉ. Nɛ gue'a í 'yudi majuąni a ram hma.
  dah-dah: Irde saba gergeŋ gobe fudinde goyen alya bereya yikala yire yeŋbe Al Kuruŋ
    beleŋ mata tiŋeŋ turŋuŋ yaŋ wor po kurayen kurayen forok yirde hinhin. Irde alya
    bereyamiŋ Holi Spirityen tareŋde mata teŋ teŋ goyen yuneŋ yeŋ nurde hinhin mar
    goyen yuneŋ tukuŋ hinhin.
  tnk-tnk: Kumwesən in mwi ro kɨtaha sətoni mə nəɡkiariien nəha ro nɨpərhienien i.
    In ro nɨmtətien me mɨne narimnari me nərmama hətoni nənimenraha rier tukwe, nənə
    muvei pen nɨskaiien me səvəi Nənɨmwɨn Ikinan m nərmama resi pen nətərɨɡien səvənhi.
  kpr-kpr: Ne aminge ijugero sifo daba aminda, God nunda geka sonembusira. Geka amo
    tumondaoro dae sedo, nu ari mendeni mendeni a tano dombu eni dombu eni etiri,
    namonde jo gae iriara ava, aminda gido dudukughuseri. Geka daba ava tumondaoro
    dae sedo, God nunda uju ava use, Asisi Kakara da fakina a joba ghasetiri ruruseri.
  san-IAS: aparaṁ lakṣaṇairadbhutakarmmabhi rvividhaśaktiprakāśena nijecchātaḥ pavitrasyātmano
    vibhāgena ca yad īśvareṇa pramāṇīkṛtam abhūt|
  nho-nho: TeAtua hoki e huri mai ana lopo mirakol ma ana vana e hakasoro mmata aa
    ka vaevae mai naa mahi TeAitu Tapu tautari ki tana hiihai, ki illoa taatou maa
    teenaa ni taratara maaoni.
  gym-NT: '@see-verse:HEB.002.003'
  azg-NT: Ndoꞌ nquii Tyoꞌtsꞌon jndye nnon min na totsiꞌman jon na juu jñꞌoonꞌñeen
    na toninncya nanꞌñeen conduihanꞌ na mayuuꞌhanꞌ. Ee tontꞌahan tsꞌian tꞌman na tyiꞌjeꞌquinduihanꞌ
    ntyja ꞌnaanꞌ najndë nquehan, yo jndyechen nnon na tontꞌahan na totsꞌaahanꞌ na
    vacue tomꞌaanꞌ nꞌon nnꞌan na jntyꞌiahinhanꞌ. Tui na nndaꞌ ngꞌe tyincyaa Tyoꞌtsꞌon
    juu najndei na condui nquii jon ndëëhan. Ndoꞌ nquii Espíritu Santo, itsiquindaaꞌ
    jon ncüii cüii nnon tsꞌianꞌñeen nanꞌñeen na tondëë tontꞌahan jndye nnon tsꞌian
    na ya chaꞌxjen na ntꞌue tsꞌon nquii jon.
  bhd-bhd: परमेशरे भी निशान ते चमत्कार ते बड्डां-बड्डां कम्मां केरे ज़िरिये ते अपने
    मेरज़रे मुताबिक लोकन पवित्र आत्मारे ज़िरिये वरदान देइतां इन साबत कियूं।
  too-NT: Lā' nā chuntza' Dios mālacsu'yulh que stu'ncua' a'ntū cāhuanica, como cāmacamaxquī'lh
    līmapa'ksīn para natatlahua tāpālhūhua' lej xalaka'tla' lē'cnīn. Lā' nā cāmaxquī'ca
    ixlīmāpa'ksīn Espíritu Santo chā'tunu' chu a'nchī Dios ixlacasqui'n que natlahua
    chā'tunu'.
  ind-AYT: Selain itu, Allah juga memberi kesaksian melalui tanda-tanda dan hal-hal
    ajaib, berbagai mukjizat serta karunia-karunia Roh Kudus yang dibagikan menurut
    kehendak-Nya.
  cjo-NT: 'Eejatzi riraga Tajorentsi riyotakaakiri atziripaeni kyaaryooperotatsiri
    okaatzi riyotaakiriri Jesoshi: tema imatakaakiri itajonkantayitakini; eejatzi
    roori Ishire omatakagaeyirini aapatziyariri oetarikapaeni, kaari amatziri aari.
    Ari añeeyakirini rirori okaatzi rantayitakirini, rootaki ayoteeyantakarini kyaaryootaki
    ikantziri Itomi Tajorentsi.'
  nsn-nsn: God ke ualasira to pono tono uelhirer Tamata Noman pare, o man ke guata
    pe tar uaparok, a nitou, kara giniamehemper niguatar popokoh, kare pakaha tena
    inete uaiar Iabena Dedeil tasir tamat e pakaha tompe terener nimalar.
  san-DEV: अपरं लक्षणैरद्भुतकर्म्मभि र्विविधशक्तिप्रकाशेन निजेच्छातः पवित्रस्यात्मनो
    विभागेन च यद् ईश्वरेण प्रमाणीकृतम् अभूत्।
  tna-NT: Diusu ja ai nimetiuda cuana atana cristiano cuana tueda quisa saida su jei
    paputa puji. Espíritu Santo di ecuanaju tiatana. Tuahueda mesa tsapiapiati jatiati
    ai cuana ecuanaju tiatana, cuaja mesa tsada batame, cristiano cuana tueda quisa
    saida ene quita ebame puji.
  lid-lid: Kindrei ale eme leheya sahou tan badeh, boto-on na san ta amekes iri kalem
    ma iri lahou tinan. Ma iy ale andromwei ndramas ta Malawin Ndrabun ili tiri lau
    na le budon tan.
  wim-wim: Aꞌ nil God.angan thamp meenath ngampar wik inangan kan-kanama, nil puth
    meenath ngampar work wuut piꞌ-piꞌanam anangana, aꞌ putha nil Ngeen-Wiy Min nungantaman
    thamp kuch ngampar ngangk ngamparangan wunow, nil yipam thayanathow ngampang thon-thonan,
    work minam yipam iiyāmp nungant.
  zga-M: U Nguluve voope avuvonisye khufihwani, nifidego, na mumbombo imbaha inchilipapingi,
    nakhuvuvonole wa mepo umbalanche inchuanchigavile ukhu kongana nuvunogwe wa mwene
    yuywa.
  yom-yom: Nzambi wukindisa kimbangi kiawu mu bidimbu, mu mavanga matsiminanga ayi
    mu bikumu bi phila mu phila ayi mu makaba ma Pheve Yinlongo makabulu boso buididi
    luzolo luandi.
  san-SIN: අපරං ලක්‍ෂණෛරද්භුතකර්ම්මභි ර්විවිධශක්තිප්‍රකාශේන නිජේච්ඡාතඃ පවිත්‍රස්‍යාත්මනෝ
    විභාගේන ච යද් ඊශ්වරේණ ප්‍රමාණීකෘතම් අභූත්|
  yut-yut: Ae Piŋkop da tɨlak mibɨlɨ mibɨlɨ, ae yo masɨ masɨmɨ, wasok tapmɨmɨ toŋ
    mibɨlɨ mibɨlɨ gat agɨt. Ae iyɨ da galaktogon Telagɨ Wup dakon but galak dakon
    yo mibɨlɨ mibɨlɨ kokwinɨk yomgut. Yo morap uŋun agɨt da Monji dakon gen uŋun bamɨsi
    yaŋ nolɨŋban komaŋ.
  grc-BYZ: συνεπιμαρτυροῦντος τοῦ Θεοῦ σημείοις τε καὶ τέρασι καὶ ποικίλαις δυνάμεσι
    καὶ Πνεύματος Ἁγίου μερισμοῖς κατὰ τὴν αὐτοῦ θέλησιν.
  cpc-NT: Iriitajaantaki Pawa yotakaayitakairori imapirotatya okaatzi ikamantaitakairi,
    tima jimatakaantakiro itasonkawintantayiitzi, joñaagakaantakiro kaari jiñaitapiintzi,
    Tasorintsinkantsi antakaantakirori jiroka, ari imatajaantakari ikowiri Pawa.
  nhg-NT: Hua Deus nuyejque tiechasegurörfejque inca yejua, por medio de sieñas hua
    tietzöbeme, hua meyac ocseque sösantle tli ica tietzöbetl, hua ca inu beletelesme
    tli quetiemacalo yejuatzi Espíritu Sönto. Noche inu sösantle oquechijque Deus
    san quiene ca yejuatzi oquenejque.
  nya-nya: Mulungu anachitiranso umboni pochita zizindikiro, zinthu zodabwitsa ndi
    zamphamvu zamitundumitundu ndi powapatsa mphatso za Mzimu Woyera monga mwachifuniro
    chake.
  ngu-NT: Niman Dios no otechititij ica on temaquixtilistli yejhua melahuac ican on
    tlamajhuisoltin, niman tetlatlachaltij niman miyec milagros, niman no yejhua ica
    on tetlayocoliltin yejhuan on Espíritu Santo cada se otechmacac ocse tlamantic
    quen yejhua oquinec.
  kup-kup: Met paru Amipuz haohat hateveteoh-porihö ñetï pov haovai emoohan, God paru
    meñizat hehan, pim kezavonañ red navor nao batam dari añaraboz et narë heg-poñ
    ahoam tooh, ma pimauz hodadevok haohan Pul Tinapuhö meñizat gogoñ main main tin
    tohopanez kez povor kao manoohan paru tovai emooh.
  jid-jid: urji nituma aye hugon ma ni alama bari alajibai imba mu ajizai ni kanka
    nakuma ito ubirji dindi nin kanka iwandi iwandi aga yandakpe iwandi ayama
  wmw-wmw: Mwenyezimungu neye novyo ázidi kwakikisha kuwa habari‑zo zakweli julu ya
    alama, matajabisa, maajuza a uwezo jisijisi, na julu yakutisusira uwezo wa Roho
    Takatifu, sawa‑sawa na vyaasaka mwanyewe.
  gmv-GGM: Xoossi qasseka malatata, malalithiza miishata, dumma dumma malatata oothonine
    ba shene mala immida xiillo ayana imotata baggara istta markatethaa minithides.
  ssg-ssg: Haeu kola hawanewen ka kakain ien se salan. Ti haxoxoan i aile kilan kolakol
    ma waliko tenen lalap ti pohen. Tin i hani hetekie Holi Spirit lehe i hapohea
    seilon tetan ti ailei puasain tenen tenen usiai namilon.
  zpo-NT: Dios mlu wli nak re wdizh chul ne lo be, nel mle xaa zyen kwaan gro doo
    nu mzelazh xaa re kwaan lo be, nu kwaane mle Mbi Naban modxa nzhekla Dios.
  poy-poy: Mlungu viraa kongeriti ukapitawu wakuwi kwa kutenda kila ntambu ya mauzauza
    na makangashu, na kwa kuwapanana wantu mafupu ga Rohu Mnanagala ntambu yakafiriti
    mweni.
  qwh-NT: Tsepis manam tsellatsu, tse salbasionnintsicpaq willaqui rasonpa canqanta
    musyanapaqqa quiquin Diosmi apostolnincunatawan espantepaq señalcunata y atsca
    milagrucunata rurar cäyitsimarqantsic. Y quiquin munanqannomi Santu Espirituwan
    tuquilaya yachenintsic qomashqantsic.
  gaw-gaw: Kayak Nug ep̱onak keeke, danab heḵunu elele iiṯa diigdiigp̱a nai amu g̱agaṯag
    qeṯom amu Nug nuhig Ouḏinu ehah diigdiig ele, Nug oo niiom bia, danab maṯom.
  nca-nca: Unindo mande ŋu yesowoyuriqo, Anutuko o wimbí moré enesó-enesó tero mande
    ŋu riní kondéraró, ko eneŋombo Yuqa Surumímboro puriŋo enesó-enesó unipare yunaró.
  zpz-NTPP: Niꞌ ziꞌl Ñgyoozh bicy mi nu gad lagy den nu laab ndeꞌ coz rishli. Ni bicy
    mi nu nac nu briic mi muesht, nu nac nu bicy mi de coz par nu cha nu ic mbecy,
    nunu nu nac nu bicy mi zañ lo nusuriidz. Nunu niꞌ ziꞌl bicy mi ornu bicy mi nu
    bicy Espiriit Yon nim nu cyiiñ tub ga la mbecy nu gyicy yu tub ga riiñ nim. Ni
    bicy Espiriit nim dub gal nu rlagy ub mi.
  zac-NT: Nu Dios bëluáꞌaiꞌ shtíꞌdziꞌ na verdá por sëñi nu milagrë nu cusë ruꞌbë nu
    por Espíritu Santo nabëneꞌe më parë cuezënúhiꞌ lëꞌë hiaꞌa. Cadë túbiaꞌa bëdë́ꞌnaꞌa
    recibir don nabëzëlaaꞌdchi Espíritu Santo según voluntá shtë Dios.
  kyg-kyg: Gotiꞌa alagena kavaꞌaletinagi noꞌagaya himamu kavaꞌaletinagi ageꞌapa hapau
    neꞌaiya kavaꞌaletiꞌmogi huno ha maeno faigoko gemo huno ani gemo alino lokiya
    vaino ateꞌniye. Gotiꞌa agesamo afiteno hauꞌnigenoꞌaeꞌmo Aunemeꞌamoꞌmo himamuꞌamo
    apamete apamete huno alino apamiꞌniye.
  kmk-kmk: Ot dinog-an pay Apudyus un pinanoknokan sidit nangkokwaana utdan nakaskasdaawa
    mangilasinan kan nadumaduma’n am-amug. Initdana pay dida’t lainga painwaḻas na
    kan Ispiritu Santu un maiyannatup payon sit piyaona.
  cao-NT: Jasca, toatiyá tsi quiha jahuë Chani qui jisti bo Diós manianiquë. Jatsi
    anomaria ca jisti bo ja acani quiha Dios Chani yoaquí na. Jasca, Espíritu Santo
    nohiria bo qui Diós aniquë, naa ja qui jia cabo qui.
  bbr-bbr: Kon ämän epar senes ätär mukianik, Anut nukasar kon sakau aronuk, roasiret
    ak kurur atap atap miäin. Kos karauk roasiret ronkat eposek Osou Näu pakaimas
    arowon.
  inb-inb: Taita Dius­pas, ujnan­ga­sina mana pipas ruran­ga­sina­kuna­wa­mi kawa­chi­murka,
    Jesús sutipa alli­lla willa­kugta. Chi­manda, pai imasa munas­ka­sina, Santu Ispi­ri­tu­wa­mi
    nukan­chita sug rig­cha sug rig­cha karamú. Chi­kuna­wa­pas­mi kawa­chimú, Jesús
    sutipa alli­lla willag kagta.
  hrv-hrv: a suposvjedočio Bog znamenjima i čudesima, najrazličitijim silnim djelima
    i darivanjima Duha Svetoga po svojoj volji.
  box-NT: Á le Dónbeenì zéenía le bìo ɓa bía bon. Le zéenía mu lè mu yéréké
    bìowa lè mí sìíwà na wee zéení le pànká, lè mu bìowa wéró pànká
    na lerɛ́n mí bɛɛre Hácírí wee na ɓa nùpua yi làa bìo le sĩi vá yi.
  ote-NT: Nehe Ajua̱ bi damajua̱ni mahyɛgui co núꞌʉ toꞌo bi xicaguihʉ nuya ya noya,
    ngueꞌa̱ bi ꞌñudi ꞌraya ntꞌudi, ne bi ꞌyøtꞌa ya da̱nga milagro ne maꞌra ya da̱nga
    ꞌbɛfi, ne bi ꞌracjʉ ra tsꞌɛdi de ra Ma̱ca Nda̱hi ngu tengu rá paha Ajua̱ pa ga
    pɛphʉꞌa̱ cada ꞌna de guecjʉ.
  wnu-wnu: End Qenu qob eng nonogursi ne qomon qiribiten wes-wes ebet a sarau qeretutnob
    ebeterei. Ebet wonou Igomurur qau wonou misir banam ar wurit qereiamorei.
  zam-NT: Tataa mod Diox mblu' loo mèn lìcque' nac di's che'n di's ndac co' mblo mèna
    yalbàn tac Diox mbli huax señ no yalguzye' no con' co' nac con' roo no con' xèn
    loo mèna. Làth xtau'a, mblàa Diox Xpii Natú' loo mèn co' ngola's xal gunee lezo'
    Diox.
  zyp-NT: Khazing zong tah paching pakhanah le khuarawhanah le ningang chuipaw hming
    a phingphing tah le Ama a du pawtei hratah Thlawpaw Pathai lahsong a pehnahpaw
    khei thawngchawbia cawh a dih tatah a palang.
  sey-NT: Cuiꞌne Maijaꞌquëje̱ i̱ cocare paꞌë caquë i̱ñoquë, pa̱i yoꞌo ti̱ꞌa maꞌñere
    jaiye yoꞌo i̱ñopi, ja̱ohuaija̱ꞌa, i̱ joyo tutu pa̱i ñapere i̱ yëyeje̱ i̱sisi tutupi
    yoꞌoquë.
  nvm-nvm: Regavo madu fun Godri koikfuon e iji bu vuak fuon abe kuaimoijo ijiebuon
    duadok ijia unam sumakin ka darokin kafokafo iji reoija non giain. Regavo madu
    God fuon vierafenma ijia fum efkin Kaven Akai ijefuon ire ma iji fok kafokafo
    kege efuon iji vajiam.
  mps-mps: Tama ebadi, God me agai te po te haniani bomai sęgo me tama agai haniani
    bomo yai idualigo te po mu po dao dabolo hania ola mani. Tama tiyu, agai te Mobo
    Bidigo olo mabo haniani wiegi yai sę ebo kolesaga te we bidi dabe augwaliba dobayali,
    te God aga digi homugo tama tiai.
  pab-NT: Hatyo xowakita tehitiya Enore kahinaetyahene hoka iyateliti hotikisa waiyexe.
    Maomakahare waiyexe hoka kahare tyoma iniraeneha katyakekotyaka maheta. Enore
    isa tehitiya enomanaha Isekohaliti Waiyexe niyatere haxaokala ximita.
  llg-llg: Te Manetualain boe fee koasa, fo ala tao tanda heran mata-matak. Ndia boe
    nakonda Ndia Dula Dalen neu sala, ma fee sila koasa fo ala ono-lau tungga Ndia
    hihii-nanaun. Huu basa sila, de ita bubuluk tae, hala malole fo laꞌeneu Manetualain
    nakamboꞌik hataholi neme sala-singgo mai, memak tetebes.
  kyf-kyf: -Lagɔɔ 'dɛ ka 'ya wee gbʋ gwelʋpa. Gbʋ 'kadɩ -yɔ gwɛdigbʋʋ 'yli -bhlo -bhlo
    nya ɔ 'palɩa we gwelʋ, we -yɔ ɔ Zuzu 'Pʋpaa 'tɩtɛɛ 'yli -bhlo -bhlo -we ɔ dlilia
    ɔ dʋmagbʋ nya, we nya.
  tpi-tpi: Na God i mekim ol kain kain mirakel na olkain strongpela wok, na em i tilim
    ol presen bilong Holi Spirit long ol manmeri, inap long laik bilong em yet, na
    long dispela pasin em i soim olsem dispela tok bilong Pikinini bilong en, em i
    tru olgeta.
  mih-NT: Ta i zañaha casi ra Ndyoo vatyi sa ndisa cuu tuhun cuan vatyi i zavaha ra
    zeña ta cuaha nuu sa ndyityi, ta i saha ra cuaha cuhva sa cuu zavaha ñiyɨvɨ sihin
    cuhva sa saha Tatyi Ii ra, cuhva cuñi maa ra Ndyoo.
  qvh-NT: '@see-verse:HEB.002.003'
  kms-kms: Di tende puayine God mune nganye beghi bei nundug ningg yumbo ur yumbui
    kin wutene puq men tuqui segi kin isis yembe nindiny di ni yumbo ur gre kin isis
    yembe nindiny, di nikin nei namb kin pugrine Ququ Yuwon Ye ningg gre isis nengu.
    Tende pe ni bei nand ni ningg wand te nganye kin.
  agn-agn: Pinamatodan pa tang Dios ong mga pasinial, ig ong mga milagro ig makabebereng
    ang mga bagay, ig ong sari-saring mga abilidad ang sindol tang Ispirito Santo
    ong mga pamagto, sigon ong kaliagan tang Dios.
  nhi-NT: Sannoiuqui Dios sansican inuan noiuqui yeh otechmatiltih ica nescayomeh,
    tetzauimeh, ica miqueh iluicacchiualisten, uan ica in Espíritu Santo tlen contemactia
    tlatlamantli uililistli ohcon quemeh Yehuatzin nitlaniquilitzin.
  ttc-NT: B'ix ax te Qtata Dios oqet tyek'u' te aj tpakb'alilni b'an'ax. Komo oqet
    tyek'u' tuky'i tidi'chq yek'b'il aj nqolab'an ti'j b'ix tuky'i tidi'chq tk'ulb'en
    aj nijunwt ab'l nb'antik titza', b'ix tidi'chq aj nb'antik a'ox tuky'i tajwalil,
    b'ix te Txew Dios ntzaj tsi' qajb'en te junjunchaq te qetz iktza'x tetz tgan.
  dan-1931: idet Gud vidnede med både ved Tegn og Undere og mange Hånde kraftige Gerninger
    og ved Meddelelse af den Helligånd efter sin Villie.
  kwj-kwj: Wosiwani Gotri okwe o wui mwanji ni okularo ti, ba fo ba fo kwambu sumbu
    ri wosini ele ba fo ba fo hima heini apapanandau tau ri rasini ri inaka tiki kwambu
    ba fo ba fo ri wosindau Himamwale kipe ti ya wunu humwasi.
  vie-OVCB: Đức Chúa Trời cũng đã xác nhận sứ điệp bằng những dấu lạ, phép lạ và việc
    quyền năng, cùng ban các ân tứ Thánh Linh cho mỗi người tùy theo ý muốn Ngài.
  kze-kze: mináímbá árair-aimban-iye sénaundayavenaya póna Áánútu asirayámbá timúwasa
    ó'on-o'om-bayai ímo awánaraunda-mayai sáá'a kwégom-bayai máyówana Áánútu kwená
    imáyáavinkemba kwenamankó túwa'naa úwasa mirám-báyáí mairáawe.
  lbk-lbk: Olay akhes si Apo Dios, inpatet-ewana nan kalicha isnan angsan ay katataa
    ya maton, ya nan nateketeken ay inang-angnencha ay nangipaila isnan kamabfalina.
    Sa et akhes isnan ilayad nan Ispirito Santo ay inkakcheng Apo Dios maiyafoloy
    isnan semekna.
  mto-NT: Je̱ Nteꞌyameꞌe du̱yakjañu̱jaꞌviju je̱ts tyú̱vam je̱ꞌe̱ veꞌe juuꞌ veꞌe kyo̱jtstu,
    je̱ꞌe̱ veꞌe ku veꞌe du̱tuujn je̱ mú̱jit nu̱jaꞌvin je̱ts je̱ mú̱jit atu̱va ma̱a̱t
    may viijn je̱ ma̱jin, je̱tseꞌe myo̱o̱jyjidi je̱ Espíritu Santo je̱ myaaꞌyu̱n je̱
    pyuta̱jkin ax joꞌn je̱ Nteꞌyam tyukmutso̱jkjidi joꞌn.
  bzh-bzh: Log Anutu tato ving bë hir ġaġek sën agi og yönon. In nevo niwëëk vu
    sir bedenevonġ nġaa böp böp aggagga los nġaa niwëëk aggagga. Log nevonġ Anon
    Vabuung yi semusemu vu sir nyëmasën yoh vu yö kwa.
  guj-2017: ઈશ્વર પણ ચમત્કારિક ચિહ્નોથી, આશ્ચર્યકર્મોથી, વિવિધ પરાક્રમી કામોથી તથા
    પવિત્ર આત્માએ પોતાની ઇચ્છા પ્રમાણે આપેલાં દાનથી તેઓની સાથે સાક્ષી આપતા રહ્યાં
    છે.
  jvn-NT: Lan Gusti Allah déwé ya ngujutké nganggo tanda-tanda lan mujijat-mujijat
    lan uga pangétokané pangwasané Gusti Allah sing gedé, nèk paseksi-paseksi kuwi
    bener. Dèkné déwé uga ngedum kapinteran-kapinteran sangka kekuwatané Roh Sutyi,
    manut kekarepané Dèkné déwé.
  byr-byr: Sara nedadaapi Gotɨyai sahwarajɨ yeꞌmwannajalɨkurakaꞌ. Yɨ sahwai yɨjɨwaainyajɨ
    atɨka maruꞌnasajɨ dɨragɨnya dala pɨnɨnna pɨnɨnnanyajɨ yada yeꞌmwannajalɨkurakɨna.
    Nabaai sahwai gannya sɨmunyavɨ nayaa yawɨꞌda Kurya Tewaanyare sɨhumale aꞌmweraavɨna
    yanga wɨjaavada yeꞌmwannajalɨkurakɨna. Yɨ sarengɨ yeꞌmwannajalɨkurakakelyɨ.
  ian-ian: Godna nyaangɨt nɨn kat mbuta nɨmba God ndi kat ava kwindɨ maa mbangɨ kwunatɨnja
    nɨma njɨvwa kwutɨndi. Nat nɨma sakwat nɨma njɨvwa kwutɨndi. Godna waagqan ndi
    kat ndɨna vat kwindɨ maa njɨvwa kwuka wan apma nyaangɨt mbutɨndi. Nɨma njɨvwa
    kwutɨnja njɨvwa vɨlaa nɨn yelavɨntɨnɨn. Ndi Godna nyangɨt mbutɨga nɨmba ndi waa
    yelavɨtɨnɨn.
  hun-hun: Velük együtt Isten is bizonyságot tett erről jelekkel, csodákkal és sokféle
    erővel, a Szentlélek ajándékaival, amelyeket akarata szerint osztott szét.
  mcf-NT: Ëmbi chiaidquio chuibanoapec, quequin ismenuequin aton Mayanën Nuquin Papabëd
    icquidën tantiamebanacpadomboen nadatiambocquin utsi-utsien bëdamebanquinc, mayan
    icsa dapuduedmequinc, unësaid uincuemequinc caquin adquidën-adquidënquien nabededpanëdash.
  kjs-kjs: Gote-me page nimumi agale adoba makuaanalore nipuna purimi kogono rado
    rado pu na-ade kogono page nipumi napi kogono rado rado page pisa. Go page Gote-me
    nipuna kone suma Holi Spirit-na puri enaalinu re-para rumaaoma kalisa.
  mni-mni: Aduga makhoisingna utliba adugi mathakta, Tengban Mapunasu khudamsing,
    angakpasing amasung makhal makha kayagi angakpa thabaksing toubiduna amadi mahakna
    aningbagi matung inna Thawai Asengbagi khudonsing pibiduna henna sakhi oihalli.
  yad-NT: Ju̱denu ji̱ta dityadoda ru̱teda jsa̱ju̱ra mityamusiy datyadoda, ti̱ttasara,
    mityamusiy jvaayada jarye, jiryatiy si̱tenu tu̱choda rani̱cha day. Sava̱ta̱damusiy
    jiche̱yadantirya Yintu datya̱daterantiy.
  mxb-NT: Ta mií Ndios ni̱ xi̱ꞌo taꞌani kuendá sa̱ꞌá to̱ꞌon ndato yóꞌo xíꞌín ndáꞌa̱
    ta̱a ni̱ sa̱ xi̱onoo xíꞌín Jesús, dá chi̱ ni̱ xi̱ꞌo na ña̱ kía̱n ni̱ ka̱ndeé rá
    ni̱ kee ra ña̱ꞌa ndato xíꞌín ndidaá ka̱ ña̱ꞌa náꞌano no̱ó ña̱yuu, ta ni̱ xi̱ꞌo
    na ña̱ ni̱ na̱tiin iin rá iin ta̱a yóꞌo choon ni̱ xi̱ꞌo Espíritu ii̱ táto̱ꞌon
    ki̱ꞌo kóni̱ mií ná.
  pon-2006A: Ni ahnsowohte Koht ahpw ketin iang kadehdehda ni eh ketin wiahda kilel
    sansal oh kapwuriamwei kei, ni eh ketin kamwerediong kitail kisakis kan en Ngehn
    Sarawi nin duwen kupwure.
  maq-NT: Hacuaha Nina ne, cojo jemu cjín cjuarcun xi ña quijircun naja hisca carcun
    cachutsejen ne, casua me camachaya naja xi cjuandajyihi vëhë ne, cjuaquixi jain.
    Hacuaha hya xi casua naja Nina Hasen rë me sacuatjin cavejñangucacun me ne, cuatjin
    xi casua me camachaya naja xi cjuandajyihi vëhë ne, cjuaquixi jain.
  hto-hto: Afe íaɨoɨ daɨna uaimo onótate raado Juzíñamui ñue uai nabáitate. Iemo jɨáɨ
    jacɨ́rede raado, aillo cɨóraɨnina raa dɨga afémɨe ñue uai nabáitate, íaɨoɨ daɨnáuaimo
    ñue caɨ ɨ́ɨnollena. Afe llezica Juzíñamui ie jitáinafue izói, ie Ñuera Joreño
    ñúefuiaɨ fɨnolle rɨ́ino, illa dɨ́gamɨerie íaɨoɨmo fecade, daje izói caɨmo.
  por-BRBSL: Deus também testemunhando com eles, tanto por sinais e prodígios, por
    várias obras de poder, como por dons do Espírito Santo, de acordo com sua própria
    vontade?
  ces-NKB: Také Bůh [je] podle své vůle dosvědčuje znameními i divy, rozličnými zázraky
    a udílením Ducha Svatého.
  cui-cui: Nacom tsita itapeinya xeina xua barapomonae bara xaniwaicha yabara paeba
    Nacom pia pecapanenebiyae coyenewa. Baxua exana poxonae Nacom cana exana xua barapomonae
    pexeinya petsita itʉbi coyenewan muxuna exana poxonae cueicueijei. Mataʉtano baxua
    exana poxonae cana exana xua barapomonae muxuna exana pocotsiwa bichocono wʉnae
    xua jiwi nabenaeca cana exanatsi. Mataʉtano baxua exana poxonae cana exana xua
    barapomonae pexeinya peayapusʉ itorobi coyenewan muxuna cueicueijei. Mataʉtano
    Nacom tsita itapeinya xeina xua bara barapomonae xaniwaicha cueicueijei poxonae
    Nacom pia Pejumope tʉnaxʉ tatsi itoroba barapomonae pia jʉntʉ coyeneintha tatsi
    xua pecatsibinexa po cui coyeneya peexanaenexa daxita barompaya tsiniya. Baxua
    exana barapo Nacom pia Pejumope tʉnaxʉ tatsi icha be pocotsi coyenewa Nacom ichichipa
    xua barapomonae barapo cui coyeneya exanaena.
  boj-2014: Yeqnaqa Qotei na naŋgo anjam di siŋgilatoqnej. A gam endena naŋgo anjam
    siŋgilatoqnej. A Mondor Bole aqa wau segi segi jeisiq enjreqnaqa naŋgi maŋwa ti
    kumbra siŋgila ti babtoqneb. Qotei aqa segi areqalo na a degyoqnej.
  eng-OEBUS: while God himself added his testimony to it by signs, and marvels, and
    many different miracles, as well as by imparting the Holy Spirit as he saw fit.
  eri-eri: Onodu Itou no nere dodokawou hogo fere-fere bagu, haruwe danga bagu hogo
    fere-fere ono bona, no Hauri Guuni nomo toota nomo gauwou langa nere fai-aita
    bagu wese nagai. Onodu onowou waha langa no abitimuwai wa, Idau nomo beele no
    ngalenga tigini.
  wiu-wiu: Onekemo eni oa aua yakoika Akolaliyo ali atoane wene kainya pikanele ele
    kule tubele witakakala toka. Nipa ekee, Akolaline tele patu kautakoa kakete ikino,
    nimini eni akediki wa totome yakoa momotoa toka. Nitimotou wa Akolaliyo eyaka
    toka. Ele kule toatekoo peku tutu tutu wa lawetekamotoa one Epetane Yomini totoke
    moa wetekaka. Nipa one wene litikome toka.
  swe-swe: Gud gav ju också sitt vittnesbörd, genom tecken och under och olika kraftgärningar
    och genom att dela ut den helige Ande efter sin vilja.
  cth-cth: Cathut niyah mitnoutnaw, kângairuhnonaw a cawngca a sak e lahoi thoseh,
    kângairu hnosakthainae hoi thoseh, ama ngainae patetlah Kathoung Muitha ni poehnonaw
    na poe e lahoi thoseh, ahnimouh hoi cungtalah a kampangkhai .
  mti-mti: God me mina me gumbe taibe ane. Me oya, God ane guwaguwawa, gina anat ge
    irayauyau. Sira puyo me Guwawa Iyakaisiyapama me anoano meuma gumbe kep aiviwa
    gumbe God taibe ane.
  pad-NT: Deus va'ora kakodiavini hiki jaboni ida monina ka'oa vananokiavini. Bada
    bini'abakhia'iki ida kidibadani danoki, ipohiki, ija'ari-ra nava'ibodivaraniki.
    Bikaronaki afohanana jaboni ida ogahai danoki kidija'ari vakadiania, vakaabokaja
    kaimoni ida Deus kabadani danoki. Ma'onahai Jahaki va'ora no'ahanana'iki adani
    ogahai danoki binofikia.
  twi-twi: Saa bere koro no ara mu na Onyankopɔn nam ne nsɛnkyerɛnne ne nʼanwonwadwuma
    so dii ho adanse. Bio, ɔkyɛɛ Honhom Kronkron no sɛnea ɔpɛ.
  hlt-hlt: Pathen kah miknoek nen khaw, khobae rhambae nen khaw, thaomnah cungkuem
    nen khaw, amah kah kongaih bangla a rhekrha Mueihla Cim nen khaw a phong coeng.
  tbz-SIM: Kɛ̀ Kuyie ndɔ̀ɔ̀ tidiɛtì tibotí tibotí, kɛ bɛnkɛ bɛ̀ nɑ̀ɑ́ ntì tumɛ̀ timɔ́mmɔnti,
    kɛ bɛ̀ pɑ̃ Muyɑɑ́nsɑ̀ɑ̀mù kó yɛpɑ̃rɛ̀ kù dɔ́mɛ̀.
  san-GUJ: અપરં લક્ષણૈરદ્ભુતકર્મ્મભિ ર્વિવિધશક્તિપ્રકાશેન નિજેચ્છાતઃ પવિત્રસ્યાત્મનો
    વિભાગેન ચ યદ્ ઈશ્વરેણ પ્રમાણીકૃતમ્ અભૂત્|
  ake-NT: Papa uya rɨ kanan ekamasa' mɨrɨ pona ento' ipɨkɨrɨ ke, enuminkanin ke, mɨrɨ
    awonsi'kɨ ti'tui' pʉra eke tʉtʉrawasooi ton ke, mɨrɨ awonsi'kɨ Wakʉ A'kwarʉ nʉtʉpɨtʉnʉ
    ton tʉtʉpɨ'se i'se te'to' awɨrɨ.
  qvn-NT: Chaura mayacugcunas, jinaman Diossi chay willapa razoncag canganta musyachipäcura
    Santu Espiritupa munayninwan ima-aygatas ruraypam. Chaynuy rurapäcura Santu Espíritu
    munangannuylam.
  tku-NT: Nā chuntza' Dios māsu'yukō'lh ixlīcāna' tū cāhuanica, ixpālacata cāmaxquī'lh
    līmāpa'ksīn natatlahua kempālhūhua' xalaka'tla' lī'a'cnīn. Nā cāmaxquī'ca ixlītli'hui'qui
    Espíritu Santo chā'tunu' chuntza' chī Dios ixtalacasqui'nīn.
  bjk-bjk: Me God bölök ixo öturunon ina na nang ixo osen abo uxileng nang ixo öngangao
    a nangadi, ma nang ixo pet abo mangana lölös ne auwuwus, ma nang ixo erimine a
    nangadi mabo arabaa möxö Töxödös ne Tanono eöt ma mamaa iat te ine.
  msy-2020: Dughiar kamɨn, God mirakelɨn igharagha gariba ko dɨgavir kuram gamir arazibagh
    amua uan ifongiamɨn gɨn ghua Godɨn Duamɨn bizir aghuiba tuiragha gumazamizibagh
    anɨdi. Ezɨ arazir kamɨn a kamaghɨn en aka, an Otarimɨn akar kam a bar guizbangɨra
    ghu.
  bpr-bpr: Na lê fite Dwata i kaglutan fagu di kimòan dad ilè na dad sahal tnikeng,
    na dad gnagan blé i Mtiu Tulus fagu di knayèan.
