  vid-vid: Nguluwi kahi nakonjeza kulajila kukomya ako kwa kudita chila mbuli ya vinduzanduza
    na chinhu cha kububuwaza, na kwa kuwagawaniza wanhu ndolendole za Muhe Yelile
    kota vyoyogana yuye baho.
  pio-NT: Càita nacái Dios idéca yáasáidaca walí báisíiricani yái tàacáisica imàacacáináté
    ichàiniwa yàasu wenàiwicanái iríwa namànicaténá macái íiwitáanáta cachàiníiri
    wawàsi càmíirica áibanái idé imànica. Wáalíacawa báisíiricani yái tàacáisica Dioscáiná
    idéca ibànùaca Espíritu Santo wawàwalìculé, yái imàaquéerica walí chàinisi wáalimáwanama
    càide iyúwa iwàwáaná, wáibaidacaténá Dios irípiná.
  tsn-tsn: Modimo ka malatsi otlhe o ntse o re kaela gore melaetsa e, e boammaaruri
    ka ditshupo le dikgakgamatso le ka ditiro tsa nonofo tse di farologanyeng le ka
    go naya ba ba dumelang dineo tsa botlhokwa tse di tswang mo Moweng O O Boitshepo;
    ee, Modimo o neetse mongwe le mongwe wa rona dineo tse di ntseng jalo.
  amr-NT: Jesucristoa aʼmanopoʼyareayaʼpo moʼnigbueyʼuyate, moʼnignoyhuaduyate kurudyo̱
    Diosere oʼnoeonhuahuikaʼapo. Diosa oʼpakpo oʼmanopo̱e̱a̱ʼuyate. Kenda huadak huaʼa
    Jesucristotaj buttida huaʼa eʼmanopo̱e̱a̱ʼtaʼ oʼpakpo Diosa ʼuruaʼda oʼkikaʼuyate,
    konig Diosayoʼda kaʼtepiʼ kaʼdik o̱ʼe̱po oʼkaʼuyate. Kenpaʼti buttida huaʼa o̱ʼe̱
    kanʼmanopo̱e̱ʼpo Diosa dakhueʼtaj oʼbayareaʼuyate. Eʼbueytakon oʼmanoyhuada̱ʼuyate.
    Kenpaʼti buttida huaʼa o̱ʼe̱ kanʼmanopo̱e̱ʼpo, Diosa oʼpakpo huaknopo̱e̱ʼeritaj
    oʼmanopoʼto̱e̱po Diosen Noki̱re̱ga̱ oʼmanopoʼto̱e̱ʼuyate. Konige̱po ken huadak
    huaʼa buttida huaʼa o̱ʼe̱a̱ʼ oroʼomey huaknopo̱e̱ʼeri oʼnopo̱e̱ne. Konige̱po kenda
    Diosa moʼnigkaʼpo, huadak huaʼataj okkahuehueʼdik oroʼomey o̱ʼe̱po, huakkaʼ boʼpakpo
    Huairi Jesucristotaj moknopo̱e̱po monʼnigpe̱i̱kaʼ.
  pwg-pwg: Ma bade God ivi mamatarei, iyamna ina rewapanai bera notakavakavasi ma
    matakira ghamaghamasi itupuwa. Ma kana viaroba na Kanuma Vovokaravina ina puyo
    ivi mamatarei kurita, puyosi na God ina kayowanai wawaya sago sago duma kurisi
    ivorereghi.
  cjv-cjv: Te Yai Gumam nenen ama bei moiro “No yokamai ‘Ka i kawom dume,’ duwaime,”
    diro ena tai gumam koi dungua i mari dere te tai ta ta ori beiro te ari ganom
    nouro dinga tarom ama beme. Te yaromi “Ari yokamai na kokonanam benaime,” diro
    nenen inokore enguamere epe dourom boiro Murom Sumuna boware munmane ari ei erongua
    i ari yai opai towane towane erome.
  tha-KJV: ทั้งนี้​พระเจ้าก็ทรงเป็นพยานด้วย โดยทรงแสดงหมายสำคัญและการมหัศจรรย์ และโดยการอัศจรรย์​ต่างๆ
    และโดยของประทานจากพระวิญญาณบริ​สุทธิ​์ ซึ่งทรงประทานตามพระประสงค์ของพระองค์
  por-BR-2018: Deus também deu testemunho com eles, por meio de sinais, milagres,
    várias maravilhas, e distribuições do Espírito Santo, segundo a sua vontade.
  mhl-mhl: Oi kitiŋgaku mitaniŋgabi Anutuji yoŋoke moko dimaku buŋoyaŋuŋ kitiŋgaku
