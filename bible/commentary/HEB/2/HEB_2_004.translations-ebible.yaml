    Kakara daiyagha uno uria-nu urota, buro arida ano dibe eini be eini namonde andava
    vesa urie.
  atg-NT: Oni usomhi ona ni Ẹshinẹgba ọ gbo ri ọlẹlẹ, ali ikanya ọshabọ ali ọnyaloa
