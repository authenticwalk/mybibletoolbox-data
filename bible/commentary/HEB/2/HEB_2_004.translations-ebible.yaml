  not-NT: Itsibataigari Tosorintsi imitocotaiguëri. Yagobiacaqueri cara itasongagueanti
    ora te oneingani jirai, aisati ocantacagaiguëri Isëre Tosorintsi tojai ora iquenganeintanca
    matsiguenga ora icogagueti Tosorintsi. Aro igóiguë matsiguenga cara aisonori ora
    icantaiguëri Tosorintsi.
  plu-plu: Nikwenéwa igwa Uhokri hawwata akki wotwiy ku inakni inyerwa. Mmanawa ig
    iké gannu ta gipititkis adahan igkis keh annut adahan arekhetni ku ig ay gikakkis.
    Ig kehkis annut gitkis ku pariye keh hiyeg wakaymni, kibeyne annut ku pariye hiyeg
    amadgayapu inin ka hiyá nikehka. Hawwata akiw ig ibekhe Gitip gannu gipuriwkis
    mpuse gihiyegapu ku samah gimawkan.
  iou-iou: Täŋpäkaŋ manbiŋam u täŋ-mehamtäkta Anututä kudän kudupi ba wärani kehäromi
    nikek mebäri mebäri pewän ahäŋkuŋ. Täŋpäŋ iniken gärip terak Kudupi Munapik-ken
    nanik nadäk-nadäk iron ude äma kubäkubäta yämiŋkuk.
  ntp-NT: Dai Diuusi ʌʌpʌ gʌrtʌtʌʌgidi isʌrvaavoi istumaasi aagai Cristo ivuaadatai
    naana maasi gʌgʌrducami. Dai Diuusi Ibʌadʌ gʌrmaacai guvucadagai saidʌ ivuaadana
    naana maasi istumaasi poduucai isduucai Diuusi ipʌlidi.
  rai-rai: God i paam a kum wakilang ma ra kum utnaa na kakaian, ma ra kum dekdek
    na pinapaam, ma i wetabaar werweraan ma ra kum wetabaar anu ra Takado na Nion
    welaar ut ma ra nuna nemnem. U ra nuna kum pinapaam maa, ia kaai i wapuaanai naa
    a warwalaaun maa i lingtatuna aakit.
  haw-1868: O ke Akua kekahi e hooiaio pu mai ana ma na hoailona, a me na mea kupanaha,
    a me kela hana mana, a me keia hana mana, a me ka haawi ana mai o ka Uhane Hemolele,
    e like me kona makemake?
  ffm-ffm: Laamɗo ɓeydi e dow seedaaku maɓɓe oo kasen maandeeji e taagumansaaji e
    kaayɗe mawɗe, kaɲum e dokke Ruuhu Ceniiɗo ɗe o fecciri muuyɗe makko ɗee.
  arb-NAV: وَقَدْ أَيَّدَ اللهُ شَهَادَتَهُمْ بِعَلامَاتٍ وَعَجَائِبَ وَمُعْجِزَاتٍ
    مُخْتَلِفَةٍ، وَبِالْمَوَاهِبِ الَّتِي وَزَّعَهَا الرُّوحُ الْقُدُسُ وَفْقاً لإِرَادَتِهِ!
  cop-CNT: ⲉⲣⲉ ⲫϯ ⲉⲣⲙⲉⲑⲣⲉ ⲛⲉⲙⲱⲟⲩ ϧⲉⲛ ϩⲁⲛⲙⲏ ⲓⲛⲓ ⲛⲉⲙ ϩⲁⲛ⳿ϣⲫⲏⲣⲓ ⲛⲉⲙ ϩⲁⲛϫⲟⲙ ⳿ⲛⲟⲩⲑⲟ ⳿ⲛⲣⲏϯ
    ⲛⲉⲙ ϩⲁⲛⲧⲟⲓ ⳿ⲙⲫⲱϣ ⳿ⲛⲧⲉ ⲡⲓⲡ͞ⲛⲁ̅ ⲉⲑⲟⲩⲁⲃ ⲕⲁⲧⲁ ⲡⲉⲧⲉϩⲛⲁϥ.
  sri-sri: 'Marĩpʉ gaji irinemodi ããrĩmí. Iri kerere wererãrẽ ĩgʉ̃ turari merã wári
    iri ĩmurĩrẽ irimakʉ̃ iridi ããrĩmí. Irasũ ããrĩmakʉ̃ ĩgʉ̃ gããmederosũta ĩgʉ̃sãrẽ
    wári Õãgʉ̃ deyomarĩgʉ̃ iritamurĩ merã irimasĩrĩrẽ sĩdi ããrĩmí, iri kerere weremakʉ̃
    pérã: “Diayeta ããrã”, ãrĩ masĩburo, ãrĩgʉ̃.'
  nal-nal: Nakmai zaait ka ra vatangin a vaamuzazang iwana zaxot faulinang aubina
    adu xa vaaratunaan pana amun faakilanang ma amun faaxoxovang ma amun faamuzazang
    ka banglala ma amun talazang sin a Laklagaai a Raabu ina naa lis farauxin sin
    aubina lalozang a sasaxotang ma ainaxamang sina.
  kyq-kyq: Ɔɔ Raa mala taaɗga tal ɔɔ taar ara se taar mɛt ki ute ɗoobm nakŋ kaakŋ
    jeele ɔɔ ute nakgen naan̰ tɛɗin̰ deel doa, ɔɔ ute napar nakŋ‑kɔɔɓgen naan̰ tɛɗa
    ɔɔ bin ɓo naŋa naŋa kic Raa ɛɗin̰ga *Nirl Salal aan gɔɔ kɛn naan̰ maakin̰ jen
    ro ki.
  kwd-kwd: Ma God la'u mola na ngaia 'e faate'enia nga kwaifa'ananaunga lo'oori ngaia
    'e kwala'imori. Tofuna ngaia 'e launge'enia 'ola ni 'alefosilai 'e ba'ita. Ma
    ngaia ka kwatea la'u mola nga kwakwatenga lo'oo fa'asia nga Anoe 'ola Abu faga
    'ilaka'u ngaia 'e siria.
  ded-ded: '@see-verse:HEB.002.003'
  ewe-ewe: Mawu ŋutɔ hã ɖo kpe woƒe ɖaseɖiɖi dzi to dzesiwo, nukunuwo kple nukudɔ
    vovovowo dzi, eye wòna Gbɔgbɔ Kɔkɔe la ƒe nunana amewo le ale si wòlɔ̃ nu.
  nuy-nuy: Anubani-yung, na-God ngarrani-bajiyini ngagurru yijgubulu ana-lhaawu anaani-yung.
    Niga ni-waṉbini mamanunggu-waj marri aynba-gaynbaj-jinyung aniij-mamaaḻang marri
    anubani ana-lhuḏ anubanila ana-Maṉngulg Mawurr.
  cop-BHC: ⲈⲢⲈ ⲪⲚⲞⲨϮ ⲈⲢⲘⲈⲐⲢⲈ ⲚⲈⲘⲰⲞⲨ ϦⲈⲚϨⲀⲚⲘⲎ ⲒⲚⲒ ⲚⲈⲘ ϨⲀⲚϢⲪⲎⲢⲒ ⲚⲈⲘ ϨⲀⲚϪⲞⲘ ⲚⲞⲨⲐⲞ ⲚⲢⲎϮ
    ⲚⲈⲘ ϨⲀⲚⲦⲞⲒ ⲘⲪⲰϢ ⲚⲦⲈⲠⲒⲠⲚⲈⲨⲘⲀⲈⲐⲞⲨⲀⲂ ⲔⲀⲦⲀ ⲠⲈⲦⲈϨⲚⲀϤ.
  buk-buk: Ma Anötö dau puc yom dau dôŋ bocdec bu. Iŋ kêŋ ŋaclai têŋ lau naŋ sêhoc
    yom dau asê bu sêkôm gêŋ dalô ti gêŋ atu-tu tidau-tidau, ma iŋ puc ŋac dôŋ ŋa
    Ŋalau Dabuŋ ndê mwasiŋ tidau-tidau, naŋ gic sam têŋ ŋac tôm iŋ ndê atac whiŋ.
  pri-NT: Â wà mwara Pwiduée, âna é paâjupâraê, goro pâ *câmu kâra pàtàmee—muru na
    rà pò goo wà tèpa âboro. Â é jèpa naa pâ âraimeai, na é naigé mee ê *Nyuâaê Pwicîri,
    wiâra câbawâdé kêe.
  zpq-NT: Diosen' bene' cont gosone' da' zaca' yebanecho, na' bnežjue' ḻegaque' zan
    yeḻa' guac, na' Spiritw c̱hen' benen cont gosone' da' zan da' güen len yela' guac
    c̱hen. Na' yogo' da' ca' goc con can' gwnalaže' Diosen'. Na' Diosen' bene' ga
    gosac da' ca' cont ṉezecho xtiža' X̱ancho Jesuscriston' naquen da' ḻi.
  por-TFT: Deus também nos confirmou que essa mensagem era verdadeira, capacitando
    os crentes a fazer muitas coisas que mostravam o poder de Deus, praticar outras
    obras milagrosas [DOU] e fazer outras coisas mediante os dons que o Espírito Santo
    lhes distribuía de acordo com aquilo que Deus desejava.
  gwi-NT: Ąįį jyaa digwii'in gwiizhik Vit'eegwijyąhchy'aa chan gwigwii'in ts'ą' nindal
    gwaahchy'aa nihłehjuk t'iichy'aa kwaii datthak haa gwigweech'in gwahtsii, ąįįts'ą'
    Ch'anky'aa Shroodiinyąą k'iighai' vit'eegwahahchy'aa eenjit nats'ąą nihłehjuk
    gwitr'it t'agwagwahah'yaa goovantł'eiinlii.
  gvn-gvn: Godungku yalarrku milbin yinya kuku manubajakuda, nyulu junjuy-junjuy miracle
    yalbay balkanya nyunguwundu junkurrdu. Nyunguwundu Wawubu yalarrku Godundumunbu
    bamanda junkurr dajin, yinyarrinyangka bamangka Godumu work balkanka. Nyulu junkurr
    walu-yindu dajin nyubunyimba, yinduymbu junkurr walu-yindu dajin, yalaku nyubun-nyubunyundu,
    yalaku Godku wawuman. Yinyamundu Godungku milbin yinya kuku manubajakuda.
  nhy-NT: Dios noijki otechmatiltij nik in yon melawak, otechmatiltij ika tlamawisoltin,
    ika señalestin, ika miekej milagrostin, iwan ika poder katlej kitemaka in Espíritu
    Santo ijkón ken Dios kimonekiltia kitemaka.
  asm-FB: ঈশ্বৰে নানা চিন, অদ্ভুত লক্ষণ, অনেক পৰাক্ৰম কাৰ্য আৰু নিজৰ ইচ্ছা অনুসাৰে
    পবিত্ৰ আত্মাৰ নানা বৰদানৰ দ্বাৰা এই বিষয়ে সাক্ষ্য প্রদান কৰিলে।
  okv-okv: Eto God na ungotena kito ke be ara hajire neite neite ari sinderi neite
    neite ikenu kia. Eto Ahihi Otohu ta sovera ari amo ujena ikenu ungotena vahai
    vahai na umbuto pure eora.
  mxt-NT: Ta sɨɨn ri, Nyoo sañaha̱ cachi ra chi yo chihin cuaha milagru ta cha iyo,
    vatyi ndicha cha sacacú ra chi yo. Ta chaha̱ ra Tatyi Ii ra chi yo sɨɨn sɨɨn cuhva,
    yoso cuhva cha cuñí maa ra. Ta chihin tandɨhɨ cuan sañaha ra chi yo vatyi ndicha
    cha sacacu ra añima yo.
  tzo-NT: Ti Diose laj yac' ti q'uelel ti ja' ti sc'ope ti chcholique yu'un laj yac'be
    spas señailetic xchi'uc jchop o abteletic. Ep vuelta laj yac' ti q'uelel ti jelaven
    sp'ijile. Ti Diose oy much'u ep laj yac'be sp'ijil, oy much'u jutuc no'ox laj
    yac'be sp'ijil. Ja' no'ox ti much'u junucal laj sc'an yo'nton stuc ti Diose laj
    yac'be. Ti sventa ti Ch'ul Espíritue ti te oy ti yo'ntonique hech i'ac'batic.
  ind-AGS: Allah juga bersaksi melalui tanda-tanda dan mujizat, dengan tindakan yang
    menunjukkan kuasa-Nya, dan dengan karunia Roh Kudus, yang diberikan sesuai pilihan-Nya.
  omw-omw: Nraakye qoravanto Kotira quara qutaa quave qiate tiro, Kotiva nai qua timwa
    nyiahua kepukyaqama nyataihata mwihua nronra kyaiqa, hia taqaa kyaiqara varaqi
    vi variara. Kotiva nai mwanraquravata nai kyakya hiraqaa nraakye qora nyi varihata
    mwihua mpo kepukya mpo kepukya vareqata variara.
  yrb-yrb: Emana ina ba eno webitana nono Godima bunawere uetaini kamama eretaini
    enoma enoma uteda nono Danu unu uite Danu Imumu Kotofunu buna aika maika emeba
    matebi.
  maa-NT: Nainá, ti̱koa̱á kisìkixi̱ya 'én koi nga kjìn sko̱ya kjo̱xkón kis'iìn xi
    okó kjoa̱ jeya‑la̱ Nainá, ti̱koa̱ kisìka'bísòn kjo̱tjò ts'e̱ Ini̱ma̱ Tsjeè‑la̱;
    k'oa̱á s'ín kitsjaà koni s'ín mejèn‑la̱ jè.
  mcq-mcq: ꞌEjumakame Godira ijí nimaa ꞌiamarena najahajaho aacha ꞌee uneunecha ani
    ani vejuma rene ꞌee ea areri pavehuniji vejume ea oja hwaꞌusahara. ꞌEne Godoni
    ꞌAveni jihuni swara ea irá vajaꞌiro ura renajaho Hu vajahuna.
  sus-A: عَلَ بَرَ عٍ شَ سٍيدٍحْشْيَ قَرِ عِسَ تْنشُمَيٍ رَ، قٍ مَفَاشُشِيٍ، كَابَنَكٌ
    مْولِ بِرِن، نُن بُحَيٍ رَ شَشِلِ سّنِيّنشِ نَشٍيٍ قِشِ عٍ مَ عَ وَشْنكِ.
  jpn-1965: そのうえ神も、しるしと不思議とさまざまの力あるわざにより、また、みこころに従って聖霊が分け与えてくださる賜物によってあかしされました。
  fra-SBL: Dieu en rendant témoignage avec eux, par des signes et des prodiges, par
    diverses œuvres de puissance et par des dons du Saint-Esprit, selon sa propre
    volonté ?
  yka-yka: Duk padūs isab Tuhanin si siye, binennalan weˈ ne bissāden sakaliˈ siye
    inurungan weˈ ne balakat maghinang kēmon bayuˈ-bayuˈan hinangan makaˈulaliˈ duk
    meˈ hinangan balakatan. Duk amban bayaˈ Tuhanin inurungan siye weˈ ne meˈ bayuˈ-bayuˈan
    kapandeyan amban Niyawa Sutsihin.
  mle-mle: Daya majawa nakamwiyib God nima apaar nuwukadiy nimadiy yawiy nuwukadiy
    nimadiy yawiy duw taakw dayadiy nyidim kwurdidiy day pitaan warkuw lakwudakik
    diki maaj mwiya maaj-al. Diki Mawul walil pik God dikidi Mawul dikidi ap duw takwak
    kwiydil day niki yawiy niki yawiy kwurdakik.
  shp-NTPO: Jainxonra Diossenribi noa onanmaa iki, ja oinxon onanti, itan icha ratéti
    jawékiboribi axon, jainxon jan shinanna keskáakin, jawen tee ati onan shinanbo
    jawen jakon Shinan meranxon, noa menipakeanan.
  aom-aom: Röhu bogo jabesi sivuoho ëma majahuiꞌi aꞌi God-ro jabesi jöho ajëmiromo
    bogo gavarue darugoꞌe mue gö gö vaenövadeje noro garomo jöho mae uehorovoröhego.
    Darugoꞌe muoho vaeromo huhu nimadëhi hesi Aruꞌahoho uaꞌego noehu mu mae vaeröhe
    suvuore gö gö ëhi bojamuinövadeje noro ëhuꞌo garomo jöho mae uehorovoröhego.
  geb-geb: Fhe Bakɨme ana mbarkɨrga mirikori, ana nta mbuav vhɨra ŋaari bakɨvi ana
    nta mbuav won ŋkasŋka bakɨme ndi khɨvigi. Ana nta mbuav, ana vhɨra ana Ŋina Ŋaar
    won ŋaarar muun zav fhura ndɨɨi ndɨkndɨgi vhuuiŋ gum ŋkasŋka ana wo vuzvugar,
    ana ntan gumgi gu mbigi mbari ga nɨɨŋgi. Ana mba tɨva muuŋgim, nza ne gangiap
    kaŋgi, ana Kama buni, nta guigi guarara buni guari ma.
  bsj-bsj: na mimde kwama ki bwici yi nyo ki nure kila-kila kange diker nyumankar,
    kange nangen bikwanner, kange kab kanka nangen yuwatangbe cek ki cwika cek.
  cak-cak: Y ri Dios xuc'ut chi can kitzij vi ri xquitzijoj. Roma xuc'ut nimalaj retal
    ri ruchuk'a', xu'on chi xebanataj ri man jun bey etz'eton, xu'on jalajoj tak milagros,
    y xu'on chi roma ri Lok'olaj Espíritu, xjachalo'x uchuk'a' chique ri quiniman
    rija' richin xequibanala' jalajoj ruvech samaj, achel xrojo' rija'.
  chf-NT: Dios chich u ye'i täcä cache' toj u t'anob uc'a u yäc'bi u chenob q'uen
    cua' chichca ta chänintic y q'uen milagros y q'uen cua' chichca täcä que mach
    bay uyut pancab. U yäc'bijob täcä ni matänob que u yäq'ue' Ch'u'ul Pixanba, cachichca
    une u yoli u yäc'ben.
  tlf-tlf: Kale God imi aget fugunin uyo, kek kek iyo, nimi unang tinum imi weng bagan-bilip
    boyo dam bagan-bilip kalaa agelin o age-nalata, yak ogok titil tebesu migik migik
    uyo ke-bom-nala e minte, ilami Sinik Tambal imi sagaal diim ilep God iyo titil
    ugulumi migik migik uyo unang tinum iyo God ilami aget fugunin uta kup dala-em
    tebesa ko.
  piu-2006: Katutjaluṯarra tjananya yaṉangu tjuṯa nintiṉu Yiitjukuṉu wangka paluru
    ilta ngaranytjala. Paluru wangka palunyatjarrangku tjakultjunkupayi tjuṯa rapaṉu
    tjana palumpaṉu ngangkari tiṉatjarrangku yaṉangu tjuṯa palyantjaku. Ngangkari
    palunyatjarrangku tjana kutjupa kutjupa palyara mamutjarra tjuṯaku payira wantirriyalpayi.
    Yaṉangu tjuṯangka Katutjalu palumpa kurrunpa tjarrpatjunangi. Yalatji nyakula
    yaṉangu tjuṯangku kuliṉu, “Yiitjukuṉu wangka ilta ngaranyi, nganaṉa kulintjaku
    maṯupurra.”
  poh-NT: 'Reh chi nakacojom wach chi coric nquikꞌor take kich aj niminel reꞌ cꞌahchiꞌ
    quiyeb quichi̱ꞌ, reꞌ Dios xiban qꞌuihleh wach take sachbal cꞌuxlis chi quiwach
    take tinamit rehtalil chi ricorquil i cꞌahchiꞌ quikꞌorom. Maꞌ xa ru̱cꞌ ta reꞌ
    xcꞌutunic chi coric nquikꞌor, xcꞌutunic laꞌ woꞌ ru̱cꞌ ribanaric haj wilic xa̱j
    i Dios chi jeꞌ wili: Chi reꞌ take kich aj niminel xyeꞌeric queh i Lokꞌ laj Uxlabal
    reh chi qꞌuihleh wach take ricamaj i Dios nacaꞌnam.'
  tue-tue: Cõãmacʉ̃cã tee quetire “diamacʉ̃́rã niiã” jĩĩgʉ̃, cʉ̃ʉ̃ sĩcʉ̃rã tiimasĩ́rere
    pee tiiẽ́ñorĩ tiirígʉ niiwĩ. Teero biiri Espíritu Santomena marĩcõrõ tiimasĩ́rere
    ticorigʉ niiwĩ. Pee merẽã tiimasĩ́rere ticoqui, cʉ̃ʉ̃ ticodʉgarobirora.
  bjp-bjp: God ka fatekentu u sabin ini foron fakileng, foron tier an fabitit ke marmarsan
    rakrakai na foim, ma ka tem fanu ini foron fafen ken Tanwa Kalkaluu, namin wolwol
    kia tom.
  xon-xon: Uwumbɔr mu cha bi tun lijinjiir aatun aabɔŋ aabɔŋ, waapɔɔn pu, ki tii bi
    Waafuur Nyaan aapiin waah gee pu na. Nima le mɔk ke bi len mbamɔn.
  tzo-ZNT: Ti Rioxe iyacꞌ iluc ti jaꞌ yaloj ti cꞌusitic iyalique, yuꞌun stosoltosol
    iyaqꞌuic iluc ti oy slequilal syuꞌelale. Ispasic noxtoc ti cꞌusi iꞌacꞌbat spasic
    jujuntal yuꞌun ti Chꞌul Espíritue, jaꞌ ti cꞌu xꞌelan tscꞌan yoꞌon stuc ti Chꞌul
    Espíritue.
  mpm-NT: Ti Yandios suni ni chindee ya taka chaa ni ka nakani jnuꞌun ya. Chi ni saꞌa
    ya jiin da ja na saꞌa da ndɨ sɨɨn ndɨ sɨɨn jniñu nava na nakuni yo ja kuñaꞌnu
    xaan ndixia ya. Ti suni ni jaꞌa ya Espíritu Santo nuu ɨɨn ɨɨn da. Ti ni saꞌa Espíritu
    un jiin da ja ni ka saꞌa da tɨjnɨ nuu jniñu ñaꞌnu, siaꞌan nava kuni maa Yandios.
  ots-NT: Nu cʉ möxte‑cʉ co cʉ pé ddaa cʉ bi hñe̱me̱ nʉr evangelio jar mʉdi, bi dyøte
    ndu̱ntji milagro co maravilla. Ca Ocja̱ bi un cár ttzɛdi pa bi dyøti cʉ milagro‑cʉ,
    pa gá fa̱di mí ntju̱mʉy ca mí ma̱jmʉ. Guejtjo bi uni cada hnáa cár bbɛfi ca di
    dyøte co ni cár ttzɛdi car Espíritu Santo. Guejtsjɛ ca Ocja̱ bi juajni tema oficio
    di uni cada hnáa. Como göhtjo cʉ hermano‑cʉ́ mí yojmi cár Tzi Espíritu, göhtjo
    co cár ttzɛdi, bi fa̱di, güí hñe̱h ca Ocja̱ cár bbɛfijʉ cja̱ co cár palabrajʉ.
  hoy-hoy: अदिक सांगुळ अच परमेश्वर भी तान इच्छा अन्द अनुसार चमत्कारगोळ, अदिक अदभुत
    क्याल्सागोळ, अदिक अलग प्रकार इन सामर्थ्य इन क्याल्सागोळ, अदिक पवित्र आत्मा अन्द
    वरदानगोळी वाट्सदुर द्वारा इदुर्द गवाही कोळतेला ईत्‍तुन.
  amo-amo: Kutelle tutun wa sheda unin nin nti kulapi nin nadadu nakara ngangang,
    a ufillu nruhu ulau ulenge na iwa kosu nin nyinnu me.
  pjt-pjt: Ka tjana tjukurpa nyanga palunya nganaṉala wangkanyangka Godalu miracle
    kutjupa kutjupa tjuṯa nintipukangku palyaningi witulya puḻkangku, nganaṉa nyakula
    tjukurpa nyanga palumpa mulamularingkunytjaku. Munu Godalu Kurunpa Miḻmiḻnga nganaṉala
    unngu tjarpatjunu, ka nganaṉanya witulyananyi Kurunpa Miḻmiḻṯu kutjupa kutjupa
    tjuṯa witulya puḻkangku palyantjaku paluṟu nintinnyangka. Kala nyanga alatji witulyatjararingkula
    tjukurpa panya palumpa puḻkaṟaṯu mulamularinganyi. Kala wanyu tjukurpa puḻka nyanga
    palunya kuliṟa wantima? Wiya, utilanku kuliṟa wantinytja wiyangku wantima wankakitjangku.
  cwe-cwe: Iviya Mulungu kongeza ukalangama wake kwa kutenda chilaguso na mauzauza
    na mawewedeko mengi kwa kuwagolela wanhu na kufosela vitumetume va Muhe Yelile
    voyawagolele wanhu fana viyalondile.
  daa-NT: 'Buŋ meen̰ji gaay pey ɗo kaawco iŋ gamin kuuk ŋa gintu ɗo ɗatikte : ay gamin
    kuuk ajbay, kuuk gaara gudurrey ho iŋ bere ka Ruwwiner kaak Buŋ ɗeeɗiico ar kaak
    ŋa rakiyo.'
  mlp-mlp: Haqsa God inmo gamuk na zaway ugnan haqad in mataw na gisen baysihad daq
    azawayin inaqta amo amo emad in kabiy azawayin inaqta amo amo giholib eman tugwahtiqyaqmo.
    Gwahtiqsa God anad bilaqsa in anadibmo ago Bugaw Dimunta naw nog on mataw tinegyaqmo.
  ape-C: Iruhin shopunek nenek enyudok baraen nyatogur adurin namudok. Anan nohur
    arpesh shenek sabainyi enenyenen anan atun neneken iri mour nyani eneh aih douk
    shatrih shakitak yowiyokuk um eheh hatogur aria apak matrih. Matrih aria makri
