    ipaxnepola', epi'ipola' anuli anuli liƚpicuejma' ma to loxpic'epa ȽanDios.
  kdc-kdc: Vivija Mulungu mwenyego kalagusa kumwao kwa kutenda unzonza mwingi na vifukuzi
    na kuwagolela wanhu nhunza za Loho Yang'alile kamba viyalondile.
  nhr-nhr: Nqarim igabagam kò thẽé káí zi x'áí zi hẽé, naka are-aresa zi gúù hẽé,
