  mcp-mcp: 'A nyiŋgə nə́mə́ cɨ nə́: Mɛɛ jâm jʉ́gʉ́wé jɛ̂sh í bá bə nyə́dɨ́. Nyə nə́mə́
    nə́: «Mə wə́ ɛ́ga, nə bwân Zɛmbî nyə á yə mə wá».'
  hat-hat: 'Li di ankò: M''a mete tout konfyans mwen nan Bondye. Apre sa, li di ankò:
    Men mwen ansanm ak tout pitit Bondye te ban mwen yo.'
  npl-NT: 'Noiwa kijtoa: Ne nitlaneltokas inawak Dios. Iwa oksepa kijtoa: Nika nika,
    iwan ipilwah non Dios onechinmák.'
  bgg-bgg: Ai è de yao, “Gune guiro migi Hamangkhung-aphuii shii ruii pha ro.” Chiih-è
    ai è de yao, “Ichiih shii gu ne Hamangkhung-aphuii è phi pha aniphiing rog shii
    ro.”
  eng-TCENT: And again, “I will put my trust in him.” And again, “Here I am, with
    the children God has given me.”
  eng-BSB: 'And again: “I will put My trust in Him.” And once again: “Here am I, and
    the children God has given Me.”'
  cpu-NT: 'Ikantake eejatzi: Naventaane novairi Pava. Ipoña eejatzi ikantzi: Jirika
    Naaka, notsipayetaari itomiite Pava ikaratzi ikempoyaakaayetaanari.'
  san-ASM: পুনৰপি, যথা, "তস্মিন্ ৱিশ্ৱস্য স্থাতাহং| " পুনৰপি, যথা, "পশ্যাহম্ অপত্যানি
    চ দত্তানি মহ্যম্ ঈশ্ৱৰাৎ| "
  tac-NT: 'Abiena anile: Neka Onorúgame lisensia ''yámala napurigá ne''chí nulémala.
    ''Lige abiena anile: Onorúgameka jaré ralámuli ''yáturu ne''chí napurigá repúmala
    ne alué ralámuli. ''Lige jipe alué ralámuli jena mochíkuru ne ''yuga.'
  eng-WEBPB: Again, “I will put my trust in him.” Again, “Behold, here I am with the
    children whom God has given me.”
  gfk-H: Ma i tangai habalin bia, “Iau ni so no nugu nurnur ta Kalou.” Ma i tangai
    mah bia, “Nas baa! Mehet ken ma ira nat na bulu ing Kalou i ta tar diet tagu.”
  viv-viv: Kadu gahe saꞋeyana ma gigayo, Iya tauku Yaubada againe ganavetumagana.
    Kadu gahe saꞋeyana gigayo, WeꞋa Yaubada natuneyao giveleku-ma iya badi buye amimiyami.
    Yesu ide buye kavetobohiyana ma ana gahegahe Veyao Tuwaina ana buki againe au
    hidede amine.
  yao-yao: Sooni akuti, “Chinaaŵichile Akunnungu chilolelo changu.” Ni sooni akuti,
    “Une ndili apano pamo ni ŵanache ŵambele Akunnungu kuti aŵe achiŵanangu.”
  tgp-tgp: Mo mele verea mara, ‘A pa rasu God!’ ale usuri haratu mara, ‘Enau nahai
    peresi la natuvarihi atu sei God mo lo silera isaku.’
  auc-NT: Ayæ̈ adobaï apæ̈nedinque, “Wængonguï ingante botö wede pönente quëwencæboimpa,”
    angacäimpa. Ayæ̈ wæætë adobaï apæ̈nedinque, “Wængonguï botö ïmote apæ̈nedinque,
    Bitö wënäni, ante pönongä æ̈nömo inte botö, Möni wencabo mæ̈ ongömöni aedäni,
    ämopa.” Itota incæ Wængonguï beyæ̈ näni yewæ̈mongaïnö baï adobaï apæ̈necampa.
  kbc-NT: Codaa eledi mee, “Emeɡ̶eeta jaɡ̶atalo Aneotedoɡ̶oji.” Eledi mee, “Ite Ee
    minataɡ̶a niɡ̶ina oko ane najigotediwa Aneotedoɡ̶oji, ane micataɡ̶a daɡ̶a lionigipi.”
  bmh-bmh: Ziwas tub ebu, go koli aneu, “Iz go en izal oiab petak eu.” Go kolital
    aneu, “Iz e ebu darem. Uwait nug gonugau duailel gumarabun mileun, ag iz ibail
    daremen.”
  ctu-BL: 'Tsi'' yʌlʌ ja''el: “Mi caj c wen ñop Dios”. Tsi'' cha'' alʌ: “Wʌ'' añon
    quic''ot calobilob tsa'' bʌ i yʌq''ueyon Dios”, che''en.'
  meq-meq: 'A gwaɗ sa: «Neŋ, na dzaliye ha ka Mbəlom.» A gwaɗ sa: «Neŋ kanaŋ ta wawa
    neheye Mbəlom a peŋ tay aye.»'
  noa-H: Hĩchab Isaías gaaijã hich hag hiek higwi, “Tata, pʌchdëu mʌrʌg hõor p'ëdeetarr
    dʌ̈i mʌ cha chirʌm” ha sim, “hajapcharan pʌch chaaink'a t'ʌnʌm k'ʌʌn dʌ̈ima. Ham
    gaaimua mʌch p'it'ur chirʌm haigjã, pua mʌrʌg hoobamjö chan habaju mua k'ap'ʌ
    chirʌm” ha sim.
  alp-NT: 'Kai Yesuse Ibeteke be: “Au hlaleke loko Alla.” Kai Yesuse Ibeteke lekwe
    be: “Meije Au kai Auku tamata rebe Alla Irilukesi ete Au pende.”'
  san-VEL: punarapi, yathaa, "tasmin vi"svasya sthaataaha.m|" punarapi, yathaa, "pa"syaaham
    apatyaani ca dattaani mahyam ii"svaraat|"
  kbq-kbq: Mago'ane anage hu'ne, Nagra antahimina agripi namenanentoe. Nagra Anumzamo'ma
    nami'nea mofavre zagane ama mani'noe hu'ne.
  kbh-kbh: 'Y mënts̈ánaca cha Bëngbe Bëtsabiama tojánayana: Ats̈e ats̈be Bëtsábeñe
    chantsos̈buáchiye ca. Y más chcoye mënts̈á tojánayana: Muents̈e Bëngbe Bëtsabe
    básengaftaca së́ntsemna, chë ats̈be cucuats̈iñe tojábashejuanënga, ats̈e jtsanÿenama
    ca.'
  ron-LSB: 'Și iarăși: “În El îmi voi pune încrederea mea.” Din nou: “Iată-mă aici
    cu copiii pe care mi i-a dat Dumnezeu.”'
  pon-pon: 'O pil eu: Ipanliki i. O pil eu: Majani, iet nai o jeri kan, me Kot kotiki
    on ia er.'
  nhe-BL: 'Huan nojquiya quiijtohua: “Na nimotemachis ipan Toteco Dios ihuaya noicnihua.”
    Huan nojquiya Jesús quiijto: “Nica niitztoc ininhuaya iconehua Toteco tlen yajaya
    nechmacatoc.”'
  sps-sps: Ana Ayei tsue pis to na ka, “Nyo nai faason rou fiisen ramen fuainy famuinyasiny
    Tsonyo ten Gov.” Tan mes nainy Ayei tsue pis to na ka ten Gov, “Tagaa, Anyo an
    fuainy guei te faan iny Anyi Tsonyo, i tovei.”
  wnc-wnc: Siwan gatu wamu takngatuat Anutue natanggamatake anzing yakut, “Nata ie
    natake ita na akgatangamik ngang natapa kekekanggak,” ngang yakut. Sike gatu wamu
    takngatuat ninde natake anzing yakut, “Ginda na nandupnong! Anututa aminu kundu
    pake nae naman natane waatdakana dakngake yuaing. Siwan naat wa amikat gatake
    ane yuamang,” ngang yakut.
  bus-bus: 'À bè dↄ: Mɛ́ à náanɛ kɛ. À bè dↄ: Máɛ kɛ̀ kↄ̃n nɛ́ kɛ̀ Ludaa kpàmaanↄ.'
  gub-BL: Nezewe i'i Zezuz purupe. — Azeruzar katu Tupàn rehe ihe. Uzapo putar ikatu
    ma'e ihewe nehe, i'i wanupe. Amo ae ma'e umume'u wanupe no. — Aiko xe hepurumuzàmuzàg
    zàwenugar wapyr ihe, ta'e Tupàn umur ihewe a'e wà xe, i'i wanupe.
  imo-imo: Akumunga kelepa walite yuni ungu te nimbei, Nanga ango kameni teremele
    mele nani aku tepo Goteni na nokombo nimu mele paimbo tembalo nimbo pilipo taka
    lipo molombo, nimu. Akumunga ungu te peya nimbei, Goteni na bakulu tirimuma kinye
    peya moromolo, nimu.
  boj-boj: Yesus a degsi aqa Abu minjsiqa olo endegsi marej, “E Qotei qa ijo areqalo
    siŋgilatosiy a qa tariŋoqnsiy sqai.” Osiqa marej, “Niŋgi e nubiy. Aŋgro kalil
    Qotei na ebej qaji naŋgi di e koba na unum.”
  eng-DRA: 'And again: I will put my trust in him. And again: Behold I and my children,
    whom God hath given me.'
  knf-knf: 'Akak aji : « Nji, dţu mnhaţ mi naan bŧi ţi Naşibaţi. » Akak aji : « Nji
    wi na bañaaŋ biki Naşibaţi awulnuŋ. »'
  san-KHM: បុនរបិ, យថា, "តស្មិន៑ វិឝ្វស្យ ស្ថាតាហំ។ " បុនរបិ, យថា, "បឝ្យាហម៑ អបត្យានិ
    ច ទត្តានិ មហ្យម៑ ឦឝ្វរាត៑។ "
  arn-NT: 'Ka femngechi feypi: “Ngünechen mew maneluwkülean.” Ka wiñome feypi: “Tüfa
    tañi mülen, Ngünechen tañi eluetewchi pu yall iñchiñ.”'
  zas-NT: 'Rëb tëëman: Tijbzi Dios yuꞌguican gagnë naj; abiꞌ rëbaman: Laa naj guie
    con ree da xiꞌnan xin bazaladx Dios naj.'
  ken-NT: Apɛt arɛm bɛ, “Chɔŋ nsɨkɨ ntɨ nɛ Mandɛm.” Nɛ bɛ, “Ghɔ́ mɛ́ nɛ́, nɛ bɔ̌ abhɛn
    Mandɛm achyɛ mɛ.”
