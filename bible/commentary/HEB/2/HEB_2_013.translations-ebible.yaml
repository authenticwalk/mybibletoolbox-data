verse: HEB.002.013
translations:
  kpx-kpx: Au kateai louito tota loui avoe, “Dana di uvu mai Dilavamo mamoi.” Isi
    tota loui avoe, “Di nova Dilavau ata daoveale kebiahi ua.”
  okv-H: eto “Na embo eto umo humota aisona” ainge eto, “Na nau meniundi God na ikehija
    amiga mihena.” ainge ena.
  tbo-tbo: Ma i baha meme i pa, ‘Yaubada uyahina u witumagana a houni.’ Ma i baha
    meme i pa, ‘Yaubada logaloga i weleweleu mitehi to memae.’
  mal-C: “എന്റെ ആശ്രയം ഞാൻ കർത്താവിൽത്തന്നെ അർപ്പിക്കും.” “ഇതാ ഞാനും ദൈവം എനിക്കു
    നൽകിയ മക്കളും,” എന്നിങ്ങനെയും അവിടന്നു പ്രസ്താവിച്ചിരിക്കുന്നു.
  grc-SR: Καὶ πάλιν, Ἐγὼ ἔσομαι πεποιθὼς ἐπ᾽ αὐτῷ. Καὶ πάλιν, Ἰδοὺ ἐγὼ καὶ τὰ παιδία
    ἅ μοι ἔδωκεν ὁ θεός.
  bgc-bgc: अर वो दुबारा कहवै सै, के मै उन माणसां कै साथ सूं, “जो परमेसवर नै मेरे ताहीं
    दिए सै।”
  khz-khz: Maekilato, “Palagu genai pana veraramani.” E maekilato, “Au e Palagu na
    evenikuto goleana natuna ria.”
  deu-TKW: 'Und wiederum: Ich werde mein Vertrauen haben auf ihn. Und wiederum: Siehe,
    hier bin ich und die Kinder, welche mir Gott gegeben hat.'
  zsr-NT: 'Lëzcaꞌ cni rnëꞌ: Uzxöni ladxaꞌa‑nëꞌ Dios. Ga yubl nayúj, rnëꞌ: Gul‑yutscaꞌ
    nedaꞌ len yuguꞌ zxiꞌnëꞌ, Nup naꞌ Dios bennëꞌ quiaꞌ.'
  lin-lin: 'Yesu alobaki lisusu : « Nakotia elikya na Ngai kati na Ye ; » Mpe lisusu :
    « Ngai oyo, Ngai elongo na bana oyo Nzambe apesa Ngai. »'
  hns-NT: 'Aur bhie: „Ham Parmeswar par bharosa karab.” Aur bhie: „Dekh, ham hia baatie
    oe manai log ke sanghe djaun ke Parmeswar hamaar oeppar saup deis hai. Oesab okar
    larkan hai.”'
  noa-E: Ĩchab Isaías gaaijã ich ag iek igwi, “Tata, pʉchdëu mʉrʉg õor phëdeetarr
    dʉ̈i mʉ cha chirʉm” a sim, “ajapcharan pʉch chaainkha thʉnʉm khʉʉn dʉ̈ima. Am
    gaaimua mʉch phithur chirʉm aigjã, pua mʉrʉg oobamjö chan abaju mua khaphʉ chirʉm”
    a sim.
  eng-EMTV: 'And again: “I will put My trust in Him.” And again: “Behold I and the
    children whom God has given Me.”'
  mib-NT: 'Te suni cáhán yā nájnūhun cácahān hermano yā: Ruhū chi cándíje ri yā. Te
    cáhán tucu yā: Yāha íne ri jiín táca gá sēhe Yaā Dios jeē ni jéhe ya nuū rī. Achí
    Jesús.'
  lif-NT2: हे़क्‍क्‍याङ् याम्‍मो पाःत्तुॽ, “इङ्‌गाॽ निङ्‌वाॽफुमाङ्‌ङो नसाःन् युक्‍खुङ्‌लो॥”
    खुने़ॽ याम्‍मोआङ् पाःत्तुॽ, “इङ्‌गाॽ कप्‍मो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिराङ्‌बा
    मनाहाॽनु वाॽआरो॥”
  xnj-xnj: Mewawa ijova, “Yati nikumvikila huvalila Chapanga.” Na kangi ijova, “Nene
    nivii penapa pamonga na vana veanipeli Chapanga vavyai vana vangu.”
  mmx-mmx: La ne Iesu ga lok bok, “Anaba nunu saga at ne Moroa kerekngan di.” La ga
    lok bok, “Nenia na, ak lok eburu mi limixin ne Moroa ga raba ia midi.”
  cbr-NT: 'Ësaribitia Jesús quiá ca cuënëo bananu ''icën: ''Ëx cana ''ën Papa Diosmi
    catamëtin. Ësaribi ca cuënëo bananu ''icën: ''Ëx cana ënu ''ain, ''ën Papa Diosan
    ''ë ''ináncë aín bëchicëcamabë.'
  tee-NT: 'Chai alacatam chani naulh: Ju quit''in aclhilaca''anach ju Dios. Chai vachu''
    chani naulh: Anch ic''alact''aya ju qui''ask''at''an ju quixtaknita ju Dios. Chunch
    ma naulh ju Jesús.'
  eng-LSV: and again, “Behold, I and the children that God gave to Me.”
  cak-NT: 'Y chuka'' chupa rutzij ri Dios ri tz''iban can, nu''ij: Ren nuyo''n wánima
    riq''uin ri Dios. Y chuka'' nu''ij: We'' jinc''o-wi, junan quiq''uin ri je ralc''ual
    ri Dios, ri ralc''ual ri jeruyo''n raja'' chue. Quiri'' ri tz''iban can chupa
    rutzij ri Dios.'
  pah-NT: 'Onhi''ig̃a''javame Jesus''ga ei: “Ji tuhẽ ajiko Tupana''ga rehe.” Onhi''ig̃a''javame
    Jesus''ga ei: “Ji rendu ti! Agwa ji rekoi Tupana''ga ra''yra''g̃a pavẽi. Tupana''ga
    g̃a mbuhuruka ji pyri epoko katu ti g̃a javo ji ve,” ei Jesus''ga. A''ea nhaporemo
    ymyahũva''ea okwatija Jesus''ga nhi''ig̃a mombe''gwovo ymyahũ.'
  sja-NT: 'Ichiaba awara ãi jara bɨ: ‘Mɨa Tachi Ak''õrede ijãait''ee.’ Ichiaba jara
    bɨ: ‘Mɨ nama bɨda aji, pɨa warrarã mɨmaa teeda ome.’'
  xed-xed: 'Kaʼa guli mantsa: «Iʼi ná, nda fa ghəŋa ɗa dar ka ŋa Lazglafta,» kaʼa.
    Kaʼa guli na: «Wana yu kawadaga nda zwaniha ya vliha Lazglafta,» kaʼa.'
  mks-NT: 'Ta cáchí tucu a já: Ye̱he̱ cándeé ini i̱ Ndióxi̱, tátá i̱. Ta cáchí tucu
    a já xi̱hi̱n Ndióxi̱: Yóho íin i̱ xi̱hín ndihi ja̱hyi ndó, na̱ na̱sa̱ha̱n mé ndó
    nu̱ú i̱ cacomí i̱ cuéntá sa̱ha̱, cáchí Jesús.'
  gfk-S: Ma i tange habaling be, “Aiou ni so no nugu nurnur tane God.” Ma i tange
    bileng be, “Nes baak! Mem karek ma ira not no bulu ing God te ter di tagu.”
  bmu-bmu: Mewöyök miaŋgö Buŋa keuŋi kun kewö jii ahöza, “Nöŋön mönö mötnaripni Anutugöreŋ
    ala malmam.” Dumŋe kunbuk miaŋgö Buŋa keuŋi kun mi kewö jii ahöza, “Mötnöŋ, ni
    aka Anutunöŋ nahönbörat niŋgiyöhi, neŋön mönö ki maljin.”
  dgz-dgz: Amba sia Keriso anega wan, Anu dao nega ge inagap barian. Amba den sia
    anega wan, Ne mame di tauan, God me otu waiwa neneni mame di tanamon waingian.
  eng-GNV: And againe, I will put my trust in him. And againe, Beholde, here am I,
    and the children which God hath giuen me.
  zaa-NT: 'Ra huée: Inte'' nna gappa'' confianza lani Tata Dios. Ą''hua rèe: Nì dua''
    lani iyaba canu ríalatsi'', Chi ná cą ỹì''nia'' porqui''ni Tata Dios nna chi bènne
    cą quia''.'
  eng-WEBSTER: And again, I will put my trust in him. And again, Behold, I, and the
    children which God hath given me.
  guh-guh: 'Jesús icatsia pijajivi yabara pejumaitsijavanexa, Dioso pejumelivaisibaxutota
    tajëvelia jumaitsi mapacueniaje: Xanë ata najamatabëcuenecopatsianajë taxa Diosojavabelia
    taneyavenonaenexa pacuenia najamatabëcuenecopaba tajuyapijivi, jai Dioso pejumelivaisibaxutota.
    Jesús icatsia pijajivi yabara pejumaitsijavanexa, Dioso pejumelivaisibaxutota
    tajëvelia jumaitsi mapacueniaje: Yajavaponaponajë baja mapamonaeje, Dioso pexi
    tanetocopatsivi tatoevetsinexa, jai Dioso pejumelivaisibaxutota.'
  bon-bon: Tabe cuta jiicenige egä, “Cane Acejiyame ne pa jäätrungene.” Tabe cuta
    nuuja mene jiicige egä, “Cane age säne igane bägrä cama Acejiyame te lui cebine
    itu näcärepi.”
  nhw-BL: 'Huan nojquiya quiijtohua: “Na nimotemachis ipan Toteco Dios ihuaya noicnihua.”
    Huan nojquiya Jesús quiijto: “Nica niitztoc ininhuaya iconehua Toteco catli yaya
    nechmacatoc.”'
  swh-ONEN: Tena, “Nitaweka tumaini langu kwake.” Tena anasema, “Niko hapa, pamoja
    na watoto ambao Mungu amenipa.”
  wbi-wbi: Kange akatisagha, “Ninoghelue mwa mwene.” kange, “Lolagha, apa nili navaana
    vano u Nguluve amelile.”
  bba-bba: U mɑɑ kpɑm nɛɛ, “Kon nɛn nɑɑnɛ doke Gusunɔ sɔɔ.” Yen biru kpɑm u nɛɛ, “Nɛ
    wee kɑ bii be Gusunɔ u mɑn kɑ̃.”
  eng-KJVCPB: And again, I will put my trust in him. And again, Behold, I, and the
    children which God hath given me.
  kgk-NT: 'Upéi he''i jevy: “Ajerovia-ma aĩ-vy va''erã hese” he''i Nhandejáry-rehe
    Hesu. Upéi he''i jevy: “Nhandejáry ra''y kwéry, gwĩ omonhangareko uka xe-vy va''e
    katu amoirũ-ma xe” he''i va''ekwe ohai-vy Hesu nhe''ẽ kwatia-rehe.'
  waj-waj: 'Ivo itaa kua kiaa kioo vo kuavai ataa kua tunoo: Na Anutuuqaa kuaivaa
    rikiee inna mmemmaana kuanaravaivee, tiravai. Kiaa kioo vo kuavai tunoo: Na aavau
    variaukai ni uru nnaakara Anutuuqo ni muuyaatama ni tasipama variaanoo, tiravai.'
  cpy-cpy: 'Ikantaki eejatzi: Nawentahaeyaari Tajorentsi. Opoñaashita ikantzi eejatzi:
    Irika Naaka, notsipa-yitaari itomi-paeni Tajorentsi ikaatzi raminako-wenta-kahaanari.'
  mpx-mpx: He iya i tabwa gamagal, inoke i ba al i ba, “Nau Yehoba ana mel na teli,”
    ge i ola al i ba, “Nau te alowau ge Yehoba natunau bolo i pem elau.”
  wbp-wbp: 'Jijajiji kujarlangu wangkaja Kaatu-kurluju: “Kapurnarla wala nyinami Kaatukuju.”
    Manu Jijajiji kujarlangu wangkaja Kaatu-kurluju: “Nyampu-kularna Kaatu-kurlangu-kurluju
    kurdukurdu-kurluju yangka-patu kujaju yungu nyanungurlu yungurna-jana warrawarra-kanyi.”'
  luo-luo: Owacho kendo niya, “Abiro keto genona kuome.” To bende owacho ni, “Eri
    an ka, kaachiel gi nyithindo ma Nyasaye osemiya.”
  nhe-NT: 'Huan nojquiya quiijtohua: “Na nimotemachis ipan Toteco Dios ihuaya noicnihua.”
    Huan nojquiya Jesús quiijto: “Nica niitztoc ininhuaya iconehua Toteco tlen yajaya
    nechmacatoc.”'
  aii-aii: 'ܘܡܸܢܕܪܸܫ: ܒܸܬ ܕܵܪܹܝܢ ܗܹܒ݂ܝܼ ܥܲܠܘܼܗ‌ܝ. ܘܡܸܢܕܪܸܫ: ܗܵܐ، ܐܵܢܵܐ ܘܝܵܠܹ̈ܕ݇ܐ ܕܝܘܼܗܒܹܠܔ
    ܠܹܗ ܐܸܠܝܼ ܐܲܠܵܗܵܐ.'
  esk-NT: Itnaqhunisuli, “Tunŋavigigisigiga Ataniq.” Sulipsuuq, “Uvaniittuŋa iḷiḷgaani
    Agaayyutim qaisaŋiñi uvamnun.”
  msb-msb: Ginsabi pa niya na, “Magsasarig ako sa iya,” kag usad pa na, “Adi ako kaurupod
    an mga kaanakan na ginhatag sa akon san Dios.”
  cpa-NT: 'Jøng² lah¹la² rø²juúh² si²: Hé²jni ca¹lah¹jǿ¹ jǿg³ quiah¹² Diú¹³. Jø¹²
    bíh³ lah¹la² rø²juúh² si²: La² báh³ tiagh³ jnieh³ quianh¹³ dsa² ma²ti³lán¹² jong¹²
    Diú¹³, dsa² ma²ca¹cuan¹ Diú¹³, rø²juúh² si².'
  dso-dso: ସେ ଏନ୍ତାରି ମିସା କଇଲାଆଚେ, “ପର୍‌ମେସର୍‌ଟାନେ ମୁଇ ଆସା କର୍‌ବି ।” ଆରି ସେ କଇଲା,
    “ପର୍‌ମେସର୍‌ ମକେ ଦେଲା ପିଲାଟକିମନ୍‌, ମର୍‌ସଙ୍ଗ୍‍ ଆଚତ୍‌ ।”
  meu-meu: Ma eto, Baina abidadama henia. Ma eto, Lau o ina, Bona natugu, Dirava ese
    vada e henigu, bini.
  yva-NT: 'Muno Yesus po raura tavon pare: “Risyamo syanave Amisye obo ai.” Muno pare:
    “Risyi so, muno arikainyo Amisye po maunande indamu utavondi Rinai utantuna rinatavon.”'
  dgc-dgc: Sakay kagi na be, éy “Umasa ék ta Diyos.” Sakay kinagi na be, a “Kéye ék
    dén se, a kaguman ko du anak na Diyos a naging tétotop ko.”
  zpm-NT: 'Stib vuelt rëb me: Dios nac meṉ ne rnalo naa. Ni rëb me: Laa naa nu, quiayacnie
    naa grë zha ne nac xpëëd Dios.'
  hix-NT: Onà wyaro nkehe xarha, àmenhosahonhàr xarha. Khoryenkom honà wenyaha. Àro
    wyaro rma nkehe. Onà wyaro nkehe xarha, àmenhosahonhàr xarha. Rohyawono ro me
    natxhe, Khoryenkom hokru komo. Nyamoro rma, Khoryenkomo nàmàtho me natxhe, rowya,
    rohokru kom me harha. Àro wyaro rma nkehe, àmenhosahonhàrà. Txesusu rwonà yokarymekon
    hamà.
  sim-sim: Uhu mashi las nga karem mbari ri, �Avak a lihi a nikishihi na heyenak os
    mi ukmba mi mbahanda hom ukwa mir.� Uhu mashi las nga ormu mbara, �Heyeka, an
    torok jikisi tol anin mi hahanda nga nakrem nimu sinduwa.�
  npi-ULB: र फेरि, “म उहाँमा भरोसा गर्नेछु ।” र फेरि, “हेर, यहाँ म र मेरा छोराछोरीहरू
    जसलाई परमेश्‍वरले मलाई दिनुभएको छ ।”
  cgc-cgc: Ambal din pa, “Magsalig a gid pirmi ta Dyos.” Ambal din pa gid, “Lagen
    nyo! Anen a di duma ta mga bata ta Dyos na paintriga din ki yaken!”
  tim-tim: Akto siâ hin dâep, “Nâŋe biwine Anutugâlânâk katmâ manbian.” dâep. Akto
    siâ hin dâep, “Anutuŋe yâkgât kâmot niŋdo yâk olop yu kinmâ miawakten.” dâep.
  yor-yor: Àti pẹ̀lú, “Èmi yóò gbẹ́kẹ̀ mi lé e.” Àti pẹ̀lú, “Kíyèsi í, èmi rèé, èmi
    àti àwọn ọmọ tí Ọlọ́run fi fún mi.”
  wos-wos: 'Wungi wataka dé wambula wa: “Godka jémba sarékétawuni. Dé wunika dé jémba
    hati. Wu mwi hundi dé.” Wungi wataka dé wambula wa: “Mé xé. Wuni ambu re. God
    wunika hwendén nyangwal di wuni wali re.”'
  emp-NTPO: 'Idjab̶a nãwã b̶ʌ́ b̶ʌa: Mʌ̃a idjidrʌ ĩjã b̶aya. Idjab̶a naʌ̃ sid̶a b̶ʌ́
    b̶ʌa: Mʌ̃ra nama b̶ʌa, idjab̶a warrarã Ãcõrẽba mʌ̃́a diad̶ara mʌ̃ ume ãbaa panʌa.'
  eng-F35: And again, “I will put my trust in Him[F]”; and again, “Here am I and the
    children whom God has given me.”
  ind-ind: Dia juga berkata, “Aku akan tetap percaya pada pertolongan Allah.” Dan
    lagi, “Inilah Aku, bersama anak-anak yang sudah Allah berikan kepada-Ku.”
  pes-OPCB: 'و همچنین فرموده است: «من بر خدا توکل خواهم نمود»، یعنی: «من و فرزندانی
    که خدا به من داده است.»'
  mpt-mpt: Gode buk temo weng mako dolaibbu osa inaminobe. E baanea Ne Gode bainobo
    gebania e kukub ota wafunamabibo genebiobe. Eka weng mak osa e imin baanea Netem
    eka Gode memei donebuei tenanoba ele biobobo genanebiobe.
  ssx-ssx: Paa pi ma꞉nda꞉ make alota꞉ I̱ta꞉ Koda꞉ pa꞉ta꞉ ti lao halueke laa paa make
    alota꞉ I̱ta꞉ mo hande Koda꞉ma꞉ kia꞉ weki wandiki tonu ame̱le̱ do a꞉pa halo handa꞉e
    leekeme.
  mkl-mkl: Nɔ í ni mɑ́, An dɑsi Ilɑɑɔ̃ nɑɑnɛm. Si ɑnyiɛ mɑ́ nɔ í ni, Amu wee do inɛ
    ŋɑ iyi Ilɑɑɔ̃ í muum.
  gaq-gaq: ମେଁ ଆକେନ୍ ଣ୍ଡିଗ୍ ବାସଙ୍ଗ୍‌ବକେ, “ନିଂ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ବିସ୍‌ବାସ୍ ଣ୍ଡିଂଏ ଆରି
    ଇସ୍‌ପର୍ ଆନିଂକେ ମୁଡ଼ି ଗଡ଼େଇଂକେ ବିବକେ ମେଇଂ ନିଂ ଏତେ ଲେଃଆର୍‌କେ ।”
  gof-RNT: Qassi I, “Taani ta ammanuwa iya bolla wothana” Qassika, “Xoossay taw immida
    naytara ta hayssan de7ays” yaagees.
  unx-unx: ଇନିଃ ନେୟାଁହଗି କାଜିକାଦାଏ, “ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ଆଇଁୟାଃ ବିଶ୍ୱାସାଇଙ୍ଗ୍‌
    ଦହେୟା” ଆଡଃ “ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଙ୍ଗ୍‌କେ ଅକନ୍‌ ହନ୍‌କକେ ଏମାକାଦିୟାଁ, ଇନ୍‌କୁ ଆଇଁୟାଃଲଃ
    ମେନାକଆ ।”
  gah-gah: 'Itó eza Ómasimú li gakó makó lá okogi neve: Neza aikumú gele zageko minanogo
    uve. Itó makoki lá oko neve: Imane nezagi itó Ómasímo izegipala nimimoláagi leza
    mukitoka noune.'
  lcm-lcm: Na mang anu, Nau naka atung kag lomlomon serei singina. Au na mang anu,
    Arai, nau kana ve inatus ke, God katala alis iau tataria.
  aer-aer: Re awethe-anteye alakenhe angkeke, “Tharle arratye-arle anthurre Ngkarte
    itelaretyenhe.” Jesus alakenhe-arlke Ngkarte-akerte angkeke, “Nhenhe ayenge Ngkarte-kenhe
    areyenge aneme, nhenge itne anteye Rarle ayenge antheke arntarnte-aremele akayake-iletyeke
    atnyenetyeke.”
  qvc-NT: 'Chaymandaqam nimbis: Noqaqam Tayta Dyuspi ancha rini yuyakuq, nishpa. Chaymandaqam
    nimbis: Kaypim kani Tayta Dyuspa yumbay wambrangunawan. Chaqa paykunataqam qowashqa,
    wambraykuna kanambaq, nishpa.'
  tgl-ULB: At sinasabi niyang muli, “Magtitiwala ako sa kaniya.” At muli, “Masdan
    ninyo, heto ako at ang mga anak na ibinigay sa akin ng Diyos.”
  cbs-NT: 'Janua kene betsa anuxun yuikin: “Eandi min en Dios en mia ikunwankubainxanaii”,
    iwanan, ana yuikin: “Jabu Diosun jawen bakebu ea inantan ea jatu mekemanibe en
    jatube nenuki”, iniki.'
  xtm-NTPP: 'Te suni ni ka''an tna ya: Kúkanu ini sa Su''si ma. Te suni sa''a ni ka''an
    tna ya: Ya''a ka iyo sa ji''in ñayii ni taa ya ma, ja ni ka nduu i sa''ya ya ma,
    kúu ya ká''an ya.'
  nnq-nnq: Alenga kabele, “Manimmekela Nnoongo lihyobalelo lyango.” Kabe ngajendeke
    kulenga, “Ne mbi pamba pamwe na bandu abambi Nnoongo kube ingota yango.”
