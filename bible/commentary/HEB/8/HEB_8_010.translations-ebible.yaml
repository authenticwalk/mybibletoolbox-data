    ĩTominkarun nii, naꞌiki ĩnaouꞌo nii õpidanannao nii.
  mva-mva: 'Tanepoa bokai ipile, ‘Taoa ngae nge ungguma negu Israel bokainatuka memakadi
    kana: Masa mata negu damoadi-o mnanga, be ilodia-lo mgere. Ngau masa Nanaranga
