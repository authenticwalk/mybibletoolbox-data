  zac-NT: Lëꞌë conveñi naná guntsaꞌua con naciuni Israel despuësë ra dzë ni, gaquin
    zndëꞌë, rniꞌi Dadë. Guësëdchinia mandamientë shtëna laꞌni lduꞌu rall. Guëquëaꞌa
    shtiꞌdza lu lduꞌu rall parë adë guëáꞌldëdiꞌi lduꞌu rall shtiꞌdza. Iurní gaca Dios
    shtënë rall de verdá; hia lëꞌë rall gac rall shmëna.
  kyg-kyg: Inagi ani afinaꞌmo hano hutesigeꞌnaeꞌmo Isaleli vayaꞌaitegamo kotalake
    gemo hu maleteꞌnaeꞌmo keꞌaepa geꞌnimo aliꞌna apakesafiꞌmo maleteꞌna apaipafiꞌmo
    avoꞌmo kae malegauve. Gotiꞌapimoꞌnamo maisugeꞌa nagaiꞌni vayaꞌnimo maigae.
  kmk-kmk: Siyatu din bagu’n tulag ku utdan kaganakan Israel nu dumatong dit timpu
    na. Imuḻak dadin linlintog ku utdan somsomok da ot bigbigon da ud sakona Apudyus
    da kan dida ud taguk.
  cao-NT: Jama, tobi xo toa xabahamati quinia ca Chani paxa cato, naa noho Israél
    ca nohiria bo qui ë acaina. Toa bari tsëquëno tsi jato shina qui noho yoba bo
    nanëxëquia. Jato shina ó tsi toa yoba bo quënëxëquia, noho Chani ja shina-bënoyamacano
    iquish na. Jatsi toa barí tsi jato Dios yoi ixëquia. Jasca, noho nohiria yoi icaxëcani
    quiha jato ri.
  bbr-bbr: Utianik, is ätäi keser äiem, okoro paip is tawa Israel roasiret pak maram,
    isakasar akan ronkat piririanik, isan sintore ämän akan ronkat opok mam. Isakasar
    akan woiaka uru isan ämän jer we moita, ak is karar jou muraiei. Is akan eit senes
    rawam, ak isan roasiret senes rawaiei.
  inb-inb: 'Atun Taita Dius kasa­pas­mi ni: “Chi punchakuna ialiska­ura­manda, kasami
    nukawa Israel­manda runa­kuna­wa iuiarinakungapa kanchi: nuka ima rurangapa nis­ka­kunata
    pai­kunapa iuiai­pi­mi chu­ran­ga­pa kani. Paikunapa sungupimi imasa ruran­ga­pa
    kas­kata iskribin­ga­pa kani. Chasa ruraspaka, paikunapa Taita Dius­mi kan­ga­pa
    kani. Paikunaka, nuka agllaska runa­kuna­mi ka­puan­ga­pa kan­kuna.'
  hrv-hrv: 'Nego, ovo je Savez kojim ću se svezati s domom Izraelovim nakon ovih dana
    - govori Gospodin: Zakone ću svoje staviti u dušu njihovu i upisati ih u njihova
    srca. I bit ću Bog njihov, a oni narod moj.'
  box-NT: 'Bìo kà mɔ́n le páaníi na á ĩnɛ́n Ɲúhṹso á à bè là a *Isirayɛɛle
    nìpomu lé dìo kà: Ĩ ì wé á ɓa wé è leéka ĩ làndáwá bìo, ĩ ì
    dé hã ɓa sĩa yi. Lé ĩnɛ́n Ɲúhṹso bía mu. Ĩ ì wé ɓàn Dónbeenì, á
    ɓarɛ́n ǹ wé ĩ nìpomu.'
  ote-NT: 'Nuna guehna ra cohi ma ga pɛꞌtsi co ya me Israel nu sta thogui ya pa de
    ra mʉdi cohi, njabʉ ena Ajua̱: Ma ga huxa ꞌnara ꞌraꞌyo mfeni ja yá mfeniꞌʉ pa
    da ꞌyøtca ma hmanda. Y numa ley ma da ꞌmʉi ja yá corasoꞌʉ pa njabʉ nura leyꞌa̱
    ma da ꞌyøtꞌeꞌʉ con gatho yá paha. Nepʉ ma da ba̱diꞌʉ gue go drá Ajua̱ de gueꞌʉ,
    y nuꞌʉ́ go ma hniniꞌʉ.'
  wnu-wnu: 'Ne Munon aib bo qamar, “Qen eng ubura ne qob ger bo Isrel wurit nausieribam.
    Qob eng wurit nausieribam eng ete: yonou qomon gugum wurinou tari qoum erobon
    end qiyo, a misirt gumat igimine ten igamari ye wurinou Qenu igimine wuri yonou
    munon yamangar igorubour.'
  zam-NT: 'Cona, tolo ndxab Tad Diox: Con'' ndxè'' nac conveñ cub co'' lin loo mèn
    nación Israel co''se'' yilo riid huax huiz. Daa li par yaa''d di''s co'' ñibe''
    ley daa yéc mèn no lezo'' mèn nación Israel. No lin par ten'' mèn nación Israel
    di''s, co'' nee di''s, cón che''n ley daa le''n lezo'' mèna. Le'' sya, gàc daa
    Dioxpe'' mèna. No mèna gàc mèn nacionpe'' daa, ndxab Tad Diox.'
  zyp-NT: Ma heh hmelang letah Israel mingphing khatei ka tua lepaw biahrai cawh a
    cang a, tatah Abuipaw tah a tah. Ka phungbia cawh aa thinglung chung letah chia
    neh ka, aa lungchung letah ka cia a. Kama cawh aa Khazing cang neh ka, aaning
    cawh ka cawngsaw a cang he a.
  sey-NT: Ja̱ muꞌseña tëto sai maca Israel pa̱ire yëꞌë ca nëo ja̱ꞌñe iye aꞌë caji,
    Ëjaërepa. I̱ohuaꞌi cuasa hue̱ꞌñana yëꞌë cua̱ñeñere tëocasiꞌi, cuiꞌne i̱ohuaꞌi
    joñoana toyasiꞌi, ja̱ maca yëꞌë paꞌija̱ꞌquë aꞌë, i̱ohuaꞌi Diusu cuiꞌne i̱ohuaꞌi
    paꞌija̱ꞌcohuaꞌi aꞌë, yëꞌë pa̱i.
  nvm-nvm: Regavo iviakma na unam iviamkor iji e Isrerko ijiebuon abedek. Tavan iji
    abekma na akai nun abe nigen buon ijia abedekin bu mukorigia vierafek. Regavo
    naka oibuon ijia isoikin bu akaij iji mukorigia igiak. Rene na God buon reke bu
    enun rek.
  mps-mps: Tama Genuai Bidigo po ma wai, “Te tama tiali sogo te hasia silali. Tama
    nosali eno gasa augwali tau somainogo dąų wabo po augwalibolo mawaibao. E tiwai
    yaibao. Te eno bomo yai po dabe tigidali te eno augwaligo homu tomoba munama,
    tama eno augwaligo homu kolesaga tomode te po asęaibao. Tama ena augwaligo God
    bidiyu, tama augwali te eno we bidi bidiyu yaibao.
  pab-NT: '“Niraehitiyere waitare wenati tahi Israel hotyali anere ite exakerexe:
    Noxaotyakiri ite ekaiyeheha ako namoka. Exairatyakahare akere ite emahiyaseha
    hiye namokene hoka enEnorexaha ite notyaona. Hatyoha ite hoka nokaxaikoni hotyali
    tyaona”, nexa Xekohaseti.'
  llg-llg: 'Heheluk ndia, fo Au sangga mbaꞌan ua hataholi nusak Israel asa, ndia isin
    leoiak: “Dei fo Au tao Au heti-heung neu ei duduꞌa mala. Dei fo Au sulak Au palendang
    neu ei dale mala. Boe ma Au dadik neu ei Lamatuam, ma ei dadik neu Au hataholing.'
  kyf-kyf: 'Wee ''ylɩnya -mɩnɩɩ ''bɩgʋ, sa ɩn -yɔ Izlaɛlɩnyɩma ''sɔ ''kaa ''wʋsuslolu,
    mʋ nɩ: na tite na yia wa ''wlukʋʋn zʋa, ''ɩn ɩn ''ka we cɛlɩ wa dlɩ zɔ, ''ɩn ɩn
    ''ka wa -Lagɔ -zɛ, ''ɩn wamɩa ''ka na nyɩma -zɛ.'
  tpi-tpi: Tasol dispela nupela kontrak mi laik mekim wantaim ol manmeri bilong Israel,
    em i olsem. Bai mi putim olgeta lo bilong mi long tingting bilong ol, na bai mi
    raitim tok bilong mi long bel bilong ol. Na bai mi stap God bilong ol, na bai
    ol i stap lain manmeri bilong mi.
  mih-NT: Zoco ihya cuu tyiño saa sa cua zandei sihin ñiyɨvɨ hebreo cuee ca, catyi
    ra Ndyoo. Cua tyei ley sisi sa siñi tuñi xiñi ñu ta sisi añima ñu; Ta yuhvi cua
    cuu Ndyoo sii ñu, Ta maa ñu cua cuu ñiyɨvɨ sii.
  qvh-NT: Sayno captinpis Israel runacunawan yapaymi conträtuta rurashä. Sayno rurarmi
    leynëcunata shongunman guelgashä imaypis yarparäyänanpä. Paycunapa Diosninmi cashä.
    Paycunami maquëcho cayangapä.
  kms-kms: Pudi muq nge wand urupui taq gab kin taq wand ren ei nge ning wute Israel
    nde taq gab. Nge Yumbui nge kari, Nge nge ningg lo ni nde nei pe ei kawo ris,
    di ni nde umbo pe ur gad. Di nge ni ningg God ningg kas di ni nge ningg wute ningg
    ris’.
  agn-agn: 'Piro mandian na yay ang ba-long pagigoan ang boateno para ong mga inampo
    ni Israel ong mga kaldaw ang parakaboton: Ipa-ledo ong kinaisipan nira tang mga
    tobolo ig iloako narin ong mga popotokon nira. Yo tang magimong Dios nira, ig
    tanira magimong yen ang banoa.'
  nhi-NT: 'Yeh nin in tlahtolsintilil tlen inchiuas inuan in tocniuan de Israel, satepan
    itich nonqueh tonalmeh, quihtoua in toTecotzin: Notlanauatil intlalis itich nintlayoluilis,
    uan inquihcuilos itich ninyolo. Uan neh nisqui ninDios, uan yehuan pouisqueh noaxcauan.'
  ttc-NT: “Astilji, te tume'l ak'a'j aj okajel nsi' kyuky'i kye aj Israel oj tponb'aj
    aj tyempji, a te ja ntzani,” kyi te Qajawil ikxjani. “Oxe'l nsi' Nkawb'il tuj
    kywi' b'ix onk'ulu'tz tzan tkaj tuj kyanim, b'ix wetz okyin'okel te Dios aj otzajel
    kyna'o' b'ix kyetz okye'okel kye nxjalil.
  dan-1931: 'Thi dette er den Pagt, som jeg vil oprette med Israels Hus efter de Dage,
    siger Herren: Jeg vil give mine Love i deres Sind, og jeg vil indskrive dem i
    deres Hjerte, og jeg vil være deres Gud, og de skulle være mit Folk.'
  kwj-kwj: 'Wosini Apukolaka ya ai sawe, ‘Do gisi hukwe sa humbusiwa pwe ichai Isurel
    himako ga mwanji ako ti nu bwe inji. O nu injino mwanji ako mwe ti ka hinga: Ai
    lo mwanji hinga wui inaka tiki ani owesini, wui sembe tiki a kaisino. Wosini ani
    wui Apukolaka Gotri hinga a dawa, wunu ai himiyama hurahama hinga wu dano.'
  vie-OVCB: 'Nhưng đây là giao ước Ta sẽ lập với người Ít-ra-ên sau những ngày đó,
    Chúa Hằng Hữu phán: Ta sẽ ghi luật Ta trong trí họ và khắc vào tâm khảm họ. Ta
    sẽ làm Đức Chúa Trời của họ và họ sẽ làm dân Ta.'
  kze-kze: moórá-ainkwara'a séna moórá-kanaa tína'a Ísareri-kwaasiyave'a aúná-aimba
    simái tarútinkaandara'a kesí ámáámba tirumpiné imáyáavine timé'a miwítí Áánútu
    máyáanasa kesí kwaási-i'a umái ménaaowe.
  lbk-lbk: 'Idwani, siya na nan nateknan nan tolag ay khab-ek isnan pangafong Israel
    is tap-in si akhew: At ippeyko nan lentegko isnan semekcha, ya isolatko nan lentegko
    isnan nemnemcha. Ya at chadlo sak-en nan enDioscha, ya chaicha nan entakhok. Sak-en
    si Apo Dios.'
  mto-NT: Ax je̱ nam ko̱jtstán juuꞌ a̱tseꞌe nyaktánup ma̱a̱t je̱ israeejlit jáyuda,
    je̱mts a̱tseꞌe jyaꞌvin ka̱jxmda mpá̱mu̱t a̱ts je̱ mpavaꞌnu̱n, je̱mts a̱ts je̱ꞌe̱
    veꞌe njaꞌat vyinmaꞌyu̱n ka̱jxmda, a̱tseꞌe xNteꞌyamadap, a̱tsts je̱ꞌe̱ veꞌe njáyuvadap.
  bzh-bzh: 'Loḳ Mehöböp nër ggökin bë, ‘Buk sën sa heruu demiġ vu sir agi govek
    na rë, loḳ saḳ najoo ġaġek ngwë vu alam Israel gökin nabë: Sëḳ ġetunġ sa
    horek pin doḳ kwaj gesëḳ ḳevu doḳ na ayoj, log sëḳ natu hir Anutu gedenatu
    salam.'
  guj-2017: કેમ કે પ્રભુ કહે છે કે, ‘તે દિવસો પછી, ઇઝરાયલના સંતાનોની સાથે જે કરાર
    હું કરીશ, તે આ છે; હું મારા નિયમો તેઓના મનમાં મૂકીશ અને તે તેઓના હૃદયપટ પર તે
    લખીશ હું તેઓનો ઈશ્વર થઈશ અને તેઓ મારા લોક થશે.
  jvn-NT: 'Prejanjian sing liyané sing mbésuk arep tak gawé karo bangsa Israèl uniné
    ngéné: Wèt-wètku bakal tak lebokké ing pikirané supaya pada dunung lan tak tulis
    ing atiné supaya pada seneng nuruti karepku. Aku bakal dadi Gusti Allahé lan wong-wong
    mau bakal dadi umatku.'
  byr-byr: “Sareꞌ yɨrɨka sarɨka mena kyojɨ Yɨzɨrelɨyaraavɨre yɨsavaasɨ mudɨka dazaꞌ
    yeꞌmwannayɨdeinyɨ.” Naangeinyɨ dɨwa. Yagaala wɨlɨmwagarade saꞌ daresɨ. Kumɨre
    yawɨsavɨna nɨmɨre kɨwɨnyangɨ wɨlakɨdengɨ. Kumɨre sɨmunyavɨna dazangɨ pɨkarya yɨdavɨdengɨ.
    Nabaai nɨmɨ kumɨnyɨ Gotɨyainyɨ mwaalɨdeinyɨ. Nabaai kumɨ nɨmɨnyɨ aꞌmwera mwaaibɨꞌdere.
  ian-ian: Ngɨni Isrel walɨnja nɨmba kat mbukweya nyaangɨtna vat kɨngiyan. Wuna nyaangɨt
    ndina maawupmba taagagiyowun. Ndi maawupmba yelavɨka kwutaa lɨgiyandi. Ndina njambwi
    nyanat tɨgiyowun. Wuna nyangu vla lɨgiyandi.
  hun-hun: „Ez lesz az a szövetség, amelyet kötök Izrael házával ama napok múltán – így
    szól az Úr – , törvényemet adom elméjükbe, és az ő szívükbe írom be azokat, és
    Istenük leszek, ők pedig népem.
  mcf-NT: 'Ënden chiaid adquio icnuc: Nëbi ëbëd tabadmetequid chiaid nendac, quequin
    isadaidbo chiembi. Ëmbi nadomboen nata cain chiaid isadaidbo pausunendambi tantiate
    bunquionoc. Aden tantiamiash aton Papa iquendabi. Adecbidi adquidquio con matses
    iquendac.'
  kjs-kjs: Go kagaa pogalu pirape agale rado medare Israel enaalinu laketoa. Go raburi
    neme nana rekena agale raayore nimuna lo robaa-para wina toa lisa. Go pumare nimuna
    kone-para masaalua. Go pumare niri nimuna Gote pitua-pulu nimuri naa ruru enaali
    piralimi.
  mni-mni: 'Lakkadaba numitsing aduda Israel-gi misingga eina lepkadaba walepnaba
    adu asini, MAPU IBUNGO-na hai: eina eigi wayel yathang makhoigi pukningda thamgani
    amasung makhoigi thamoida madu igani. Eina makhoigi Tengban Mapu oigani amasung
    makhoi eigi mising oigani.'
  yad-NT: '@see-verse:HEB.008.009'
  mxb-NT: 'Ta viti kía̱n diꞌa koꞌi̱n kando̱oi xíꞌín na̱ ñoo Israel ña̱ keei iin ña̱
    sa̱á xíꞌín ná tá ná kasandaá kuu̱ ni̱ chi̱kaa̱ inii̱, kaá satoꞌo yo̱ Ndios: Ta
    nda̱ ma̱á ini ña̱xintóni̱ ná koꞌi̱n chikaa̱i̱ leyi̱, ta nda̱ ma̱á ini nío̱ ná
    koꞌi̱n taai ña̱, Ta yuꞌu̱ kakuu Ndios noo̱ ná, ta mií ná kakuu na̱ ñooi̱.'
  pon-2006A: Kaun-o pil mahsanih, eri, iet inou lap me I pahn kauwada nanpwungen ngehi
    oh mehn Israel kan ni rahn ako me pahn kohdo, I pahn audehkihla kapehdirail kan
    oh ntingihediong nan mohngiongirail ei kosonned akan. I pahn wiahla ar Koht, oh
    re pahn wiahla nei aramas.
  maq-NT: 'Sacuaha compromisu xatsë xi sahme cojo nuju ngayun xuta tjë rë Israel hya
    xi cuma ngascan tsëhë nixtin vëhë ne, hacui vihi: Cueyá ley naha cahntsua cjuatacun
    nuju, sacuaha xi cuma hindu cjua rë ley vëhë cahntsua cjuatacun nuju. Hacuaha
    ngahan cuma ngahan Nina nuju hane ngayun cuma ngayun xuta naha.'
  hto-hto: 'Naɨ nane íaɨoɨna lluano Juzíñamui daɨde: “Uíreitɨruillaɨdo Israel imácɨmo
    bie izói cue ñue comue fɨnóllɨfue ócuitɨcue. Aféruillaɨdo cue ocuica uáillaɨna
    íaɨoɨ ɨfócɨmo jaɨ́cɨna déitaitɨcue. Ua aféuaina íaɨoɨ comécɨdo jeire íaɨoɨna otátaitɨcue.
    Iemona afémacɨna dama cúeɨena nane meine abɨdo máiñoitɨcue. Afe llezica íaɨoɨ
    nahí Juzíñamuina íitɨcue. Iemo cue náɨraɨna íitiaɨoɨ.'
  por-BRBSL: '“Pois este é o convênio que farei com a casa de Israel depois daqueles
    dias”, diz o Senhor: “Vou colocar minhas leis na mente deles; Também vou escrevê-los
    em seu coração. Eu serei o Deus deles, e eles serão o meu povo.'
  ces-NKB: 'Toto [je] tedy smlouva, kterou po těchto dnech uzavřu s domem Izraelovým,
    praví Pán: Dám své zákony do jejich mysli a napíši je na jejich srdce; a budu
    jejich Bohem a oni budou mým lidem.'
  cui-cui: 'Equeicha ichʉn jeye: “Nacom jeye: Barapo peyabara tsiwʉnae muxu dutsiwa
    Israel nacuamonaetha, poxonae barapo matacabin wetsina bara baxua exanaein. Janje:
    Jiwi pejʉntʉ coyenewatha ichaxota nanta xeina taitorobi coyenewa baxota dubin.
    Bapoxonae barapomonae neyaputaena yawa nejume cowʉntsiya jejei tsane. Tacoutha
    barapomonae pia Nacom tatsi naexanaein. Barapomonae tamonae naexanaena.'
  boj-2014: Ijo anjam bunuj agiende. Bati bei brantimqa e na ijo dal anjam kalil osiy
    Israel naŋgo areqaloq di atqai. Osiy naŋgo are miligiq di dego neŋgreŋyqai. Deqa
    e naŋgo Qotei soqnit naŋgi ijo segi tamo uŋgasari sqab.
  eng-OEBUS: “This is the covenant that I will make with the people of Israel after
    those days,” says the Lord. “I will impress my laws on their minds, and will inscribe
    them on their hearts; and I will be their God, and they will be my people.
  eri-eri: Ariya ji beele agili mala karuwou eege, nere Israel fai-aita bagu langa
    onowoni ononi waha benou. Ji yame nuuni beele oruwanga, nere nebere ninanege langa
    tafa nagon boni. Onodu ji yame beele nere huwanynege langa yerege nagon boni.
    Onodu ji nere nebere Itou yafa gehenga, nere yame fai-aita gane yafodbode.
  wiu-wiu: Nitikouyake no Ali Muno agome eya waneka ukuno, yakamene. Weneya totono
    Iserele yatene yameatekou oi ponokalepa i i wane wene takoane kini tepene-pala
    lukoane tou. Nipetepa nopa kini Akolali mekene yopiou. Kipa anu yatene ali atoa
    nooke lukoa meoi.
  swe-swe: 'Nej, detta är det förbund som jag efter denna tid ska sluta med Israels
    hus, säger Herren: Jag ska lägga mina lagar i deras sinne och skriva dem i deras
    hjärtan. Jag ska vara deras Gud, och de ska vara mitt folk.'
  cth-cth: Atototeh, Isarelnaw koe ka poe hane lawkkamnae teh, kai Cathut ni ka kâlawknaw
    hah ahnimae a lungthin muitha thungvah ka pakhum han. Ahnimae a lungthin dawk
    ka thut han. Kai teh ahnimae Cathut lah ka o vaiteh ahnimouh haiyah ka tami lah
    ao awh han.
  mti-mti: Ayapan waiviwa, Kum da apa ivi, gwangwan agiyawa atna Isuraeru gweyawa
    gaibu. Me mamaib. Ne Gwangwan neuma anoano muma danave entna, sira nonomagowa
    gumbe tetna. Ne God muma atna, mu iyayapan neuma ape.
  pad-NT: Oniaroa. A'onira onava'isohijoravini hiki hida kodiva'iponahi ja'dini a'bo'daki
    va'ora onava'isohiki bana adani Israel kaija'ari.” Niha ada Deus. “Onaibaviki
    bana hida kodiva'isohihi vava'i bodinia. Onajiriki fori hiki ida va'isohihi vava'i
    nakaabanahahani hiki kaimoni. Hovani vakadiDeus ka'oa bana ho. Va'oaniaro kodija'ari
    vihiki bana adani.
  twi-twi: 'Afei eyi ne apam a me ne Israelfo bɛhyehyɛ wɔ bere a ɛreba no mu, Awurade
    na ose: Mede me mmara bɛhyɛ wɔn adwene mu na makyerɛw agu wɔn koma mu. Mɛyɛ wɔn
    Nyankopɔn na wɔayɛ me nkurɔfo.'
  hlt-hlt: Hekah paipi tah te khohnin phoeiah ni Israel imkhui ah ka saii eh. Boeipa
