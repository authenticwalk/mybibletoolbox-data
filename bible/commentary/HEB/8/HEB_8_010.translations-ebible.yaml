    ndiyoyi lemba mumykoyo yabo. Ndiyoba Leza wabo alimwi bayoba bantu bangu
  rgu-rgu: 'Heheluꞌ fo riꞌ Au hekenee-baratan o lahenda nusa Israel, isi na leo iaꞌ:
    “Neuꞌ ko Au peda atoran Ka neuꞌ sira duduꞌa-aafin daleꞌ. Neuꞌ ko Au duiꞌ pareta
    Ka nai sira dale nara. Boe ma, Au dadi uꞌ sira Ramatua na, ma sira dadi reuꞌ Au
    lahenda kara.'
  toc-NT: 'Pero cumu aya ti̠tax­tu­ko̠ni̠t tamá quilh­ta­macú, pus chú nac­ca̠­ta̠t­la­huay
    cris­tianos aktum xasa̠sti tala­ca̠xlán, y chiné naqui̠­taxtuy: Aquit nacuili̠y
    qui­li̠­ma̠­peksí̠n nac xta­la­ca­pa̠s­tac­nicán, y li̠huana̠ nac­tzo­kuili̠y
