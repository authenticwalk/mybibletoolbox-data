    nata­li̠­pa̠­huán, y aquit nac­ca̠­li̠­ma̠xtuy quin­ca­maná̠n hua̠nti̠ cca̠­lak­ma̠x­tuni̠t
    nahuán.'
  som-som: Waayo, kanu waa axdiga aan la dhigan doono reer Israa'iil Maalmahaas dabadood,
