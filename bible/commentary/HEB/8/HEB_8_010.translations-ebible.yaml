  pan-pan: ਇਹ ਉਹ ਨੇਮ ਹੈ ਜਿਹੜਾ ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨਾਲ ਬੰਨ੍ਹਾਂਗਾ, ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਦੇ ਬਾਅਦ,
    ਪ੍ਰਭੂ ਆਖਦਾ ਹੈ, ਮੈਂ ਆਪਣੀ ਬਿਵਸਥਾ ਉਹਨਾਂ ਦੇ ਮਨਾਂ ਵਿੱਚ ਪਾਵਾਂਗਾ, ਅਤੇ ਉਹਨਾਂ ਦਿਆਂ ਦਿਲਾਂ
    ਉੱਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਲਿਖਾਂਗਾ। ਮੈਂ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂਗਾ ਅਤੇ ਉਹ ਮੇਰੀ ਪਰਜਾ ਹੋਣਗੇ।
  gvc-gvc: 'Ã jicʉ baharopʉ Israe masare õ sehe ni yahuihtja: Yʉ dutiare tinare wacũchʉ
