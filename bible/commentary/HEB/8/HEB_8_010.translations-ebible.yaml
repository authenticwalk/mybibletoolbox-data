    কৰিম;’ ‘তেওঁলোকৰ চিত্তত মোৰ বিধান দিম, আৰু তেওঁলোকৰ হৃদয়ত তাক লিখিম; মই তেওঁলোকৰ
    ঈশ্বৰ হম আৰু তেওঁলোক মোৰ লোক হ’ব।’
  okv-okv: Amo Israel embomeni ta nomai eha amo ambota kaitie ke einge aisona amo
    ke pepeni nau avo enana ta siro ta ikitie jo ta kikiva aisona eto na enana ta
    God ano enana amo embomeni nau aisora.
  mxt-NT: 'Tuhun cha cunatyihi tahin chihin ñu ñuu Israel nu cuahan ca chi, tyehe
    caa cucuvi, catyi Sutu Mañi yo: Chichi cha chiñi tuñi xiñi ñu, cutyai ley mai,
    ta chichi añima ñu cutyai. Tyicuan ta mai cucuvi Nyoo ñu, ta maa ñu cucuvi ñu
    ñáyɨvɨ chii.'
  tzo-NT: Hech yu'un hech oy ti trato ti jpas xchi'uc ti avelnich'nabique. Ta me sta
    yorail chcac'be ti yo'ntonic ti mantaletic cu'une. Ta me jts'ibabe ti yo'ntonic.
    Ho'on Diosun yu'unic chic'ot ti mero melel. Ja' cu'un chc'otic ti mero melel.
  ind-AGS: 'Hubungan yang Aku janjikan dengan umat Israel adalah ini: Sesudah waktu
    itu, firman Tuhan, Aku akan menempatkan hukum-Ku di dalam mereka, dan menuliskannya
    dalam pikiran mereka. Aku akan menjadi Allah mereka, dan mereka akan menjadi umat-Ku.'
  omw-omw: Nte nraakiara mpo enta nrianinraqaa Isareri nraaqiaravata variqana qaraakya
    qua timwa kyena vataaninrave. Hia nte mwi entara oriqaa mwi quara qara ntuaninrave.
    Nte mwi entara mwihua su nyaatoqi mwi quara qara ntumwa taaninrave. Nte ntena
    qua mwihua mwutukyaqi qara ntumwa taaninrave. Nte mwihua mwanriqavanto variqana
    mwihuaqaa ntaqikyiqi vi variarita mwihua ni nraakye qora varivarave.
  yrb-yrb: I Isaraero uwarabai odimau reka unuro ue matanetana edono, i awe kowa me
    sibiro Nana Nanu tarawatu emanu befororo odimate emanu nenoro owawa ue odimau.
    Nana emanu Godi simaro emana Nanu uwara sibitaita.
  maa-NT: 'K''e̱ nga jye ko̱ma i̱skan, jè kjoa̱ xi̱tse̱ xi kíndaàjñaàkoa̱a xi̱ta̱
    Israel, kiís''ín s''e̱, tsò Nainá: Kjo̱tíxoma‑na̱ ya̱á kíjnajñaà ya̱ kjo̱hítsjeèn‑la̱,
    ko̱ ya̱á skiaà i̱jiìn ini̱ma̱‑la̱. ''A̱n‑ná xi Nainá ki̱tso̱‑na, ko̱ jñà‑né xi
    ko̱ma xi̱ta̱ na̱xa̱ndá‑na̱.'
  mcq-mcq: ꞌEnakaivo Nara Isureri ora kajihipuni ꞌunama maiuꞌina vehuna. Nara Nuni
    ꞌunamijino Huni vwiha vajijaho samahune ꞌee puni oja vajijaho samahuna. ꞌEjakame
    pu Nuni ea reje ꞌee Na puni Godiaꞌe rehuna.
  sus-A: سَاتّ نَن يَ ﭑ نَشَن تٌنفٌمَ عِسِرَيِلَ حَمَ بّ، نَ وَشَتِ دَنفِ شَنبِ. مَرِفِ
    شَ مَسٍنيِ نَن يَ؛ ﭑ نَن ﭑ مَ سّرِيّ رَ سٌمَ نّ عٍ شَشِلِ كُي، ﭑ عَ سّبّ عٍ سٌندٌنيِ
    مَ. ﭑ قِندِ مَ عٍ مَرِفِ عَلَ نَن نَ، عٍ قَن قِندِ ﭑ مَ حَمَ رَ.
  jpn-1965: それらの日の後、わたしが、 イスラエルの家と結ぶ契約は、これであると、 主が言われる。 わたしは、わたしの律法を彼らの思いの中に入れ、 彼らの心に書きつける。
    わたしは彼らの神となり、 彼らはわたしの民となる。
  fra-SBL: '« Car voici l''alliance que je conclurai avec la maison d''Israël après
    ces jours-là », dit le Seigneur : « Je mettrai mes lois dans leur esprit ; Je
    les écrirai aussi sur leur cœur. Je serai leur Dieu, et ils seront mon peuple.'
  yka-yka: 'Na, iye inin pagjanjiˈanku duk meˈ aˈa Israˈilin si pasōngan: Papīku meˈ
    saraˈkun dem pikilande. Kuweˈ dalil sulatku meˈ saraˈkun diyalem ateyde. Manjari
    aku ne Tuhan inisbatden duk siye ne meˈ aˈakun.'
  mle-mle: God ki maaj ata wanaad, “Aw li kita wun kwula aban Yisrayil jaka tipa kidiy
    duw takwak takakituwa. Ginyir wun wunadiy maaj day dayadiy mawulaam taka-kituwadiy.
    Wun dayadi God tituw, day wunadiy duw taakw tiki-nadiy.
  shp-NTPO: 'Ja netebo moa winota pekáo, *Israel jonibo betan, en bená senenhabekonti
    joi akaira inóxiki, neskara ikira ikai non Ibo: Nokon esébora jaton shinan meranbo
    en imanoxiki, itan jaton jointi meranra en wishanoxiki. Eara inóxiki jaton Dios,
    jatian jabora inóxiki nokon jonibo.'
  aom-aom: 'Röhu Badaro uvajëjo: Ëmajaho barëꞌiramu aviëhi jiëꞌe jögoroho Israel rajoho
    mëmiꞌejöjo. Naehu nimaje ëhi ëhi ëꞌonövoꞌiröhe jöho jabesi simanore baꞌamëhoꞌiramu
    uehorovoruomoꞌajëjo. Jabesi dë vövöbajoꞌere jajivëhoꞌiramu ejehoruomoꞌajëjo. Ëhiꞌoꞌiramu
    jabumë muebejëvoꞌirode börömoho jevoꞌajëjo. Jabumë nasi aribövi mae jioruomoꞌajëjo.'
  geb-geb: Gu zumgum suanga kaman kameŋ, gu Isreriŋ gumgi gu mbigi phorgɨ suanga kameŋ
    khaŋ muuŋgirga. Gu, Guma Bakɨme, gu zumgum won tɨvir mbe ndɨkndɨgir tɨgɨrga. Gu
    vhɨra wo tɨvir mbe ndavi vheri khergirga. Gu maaŋ muuŋgip, gu mben Fhe Bakɨme
    kɨrga, mbe nan gumgi gu mbigi kɨrga.
  bsj-bsj: di la wo cho nor miro wo ma ti ka-nge loh Israila, bwiko kume niwo, nuwa
    Teluwe, ma yoti bolang miko nyii chi, na mulanti mor nere chiye mani yilam kwama
    chinen, chi kene chiyan yilam nob mib.
  cak-cak: 'Roma c''a ri'', quire'' rubanic ri ruvujil c''aslen ri xtin-en quiq''uin
    ri aj pa roch''ulef Israel: Tok xtuka ri k''ij, Xtinya'' ri nu-ley pa qui-mente,
    Y xtintz''ibaj riq''uin ri cánima. Yin xquinoc qui-Dios, Y rije'' xque''oc nutinamit.'
  chf-NT: 'Ji''pat de ni q''uinobdaba, jinda une ni cä xe cä chen t''oc u ch''ocob
    aj Israelobba: Cä xe cä''benob cä manda tu c''ajalinob y cä xe cä tz''ibbenob
    tu pixanob. No''on cä xe tä colan de u Diosob. Unejobba u xe tä colanob de cä
    gentejob. Ca'' jini u yäle'' Cajnojala Dios.'
  tlf-tlf: Kale Bisel nita weng uyo maak so bogolan o ageta kale, son-temu nala am
    ko daanan-temu uyo mitam tuluta, niyo Israel unang tinum iso weng migik maak uyo
    de kolan-temi kale, weng bomi magam uyo kulbu kale, nimi alugum ulo umi sang uyo
    kwep yak imi aget tem uyo daabe kwegal dola kobe-nilita, nita imi God keli e minte,
    ita minte nimi unang tinum kepne no kelan-temip ko.
  piu-2006: Ngayulu Katutjalu Yitjurilaku walytja ngaṉṯitja tjuṯa yalatji yaṉṯayaṉṯalkitjangku
    watjalku. Ngayulu tjananya nintilku tjana pinangku ngayuku wangka kutu kulintjaku.
    Piipangka wakaṉutja nganaṉa tjuṯangara riitarringkula ninti nyinanyi. Palunya
    nguwanpa ngayuluṉa tjananya tjuṯangara nintilku luwu ngayukuṉuwanaya tjukarurru
    nyinanytjaku. Yilta ngayulu tjanampa mayutju tiṉa nyinaku, tjana ngayuku walytja
    tjuṯalpi nyinaku.
  poh-NT: 'Reꞌ aj wili nikꞌor chiri̱j i jenaj chic tikꞌinic reꞌ nanibanam awu̱cꞌ hat-tak
    ra̱ꞌ riꞌsil cho maꞌ Israhel nok iqꞌuinak chic lok take kꞌi̱j reꞌ maꞌ xniyew ta
    chic wi̱ꞌ nicꞌux chi awiliric tak: ‘Jeꞌ ricab nantzꞌihmjic chiwach jenoꞌ hu̱j
    take kꞌoric nbanjic, reꞌ hin nanibanam chi ar pan awa̱mna tak eh jeꞌ woꞌ pan acapew-bal
    tak nariwihꞌic take nikꞌorbal. Nok nibanam chic chi jeꞌ reꞌ, cu reꞌ aj ruꞌ, reꞌ
    hat-tak til etiwihꞌic tak chi niwach chi hat-tak nitinami̱t eh reꞌ hin Dios equinwihꞌic
    chi kꞌatal kꞌoric chana̱ tak, nqui nikꞌor.'
  tue-tue: '“Too síropʉ Israelya põna macãrãrẽ mama netõnére quetire cṹũgʉ̃da. Biiro
    tiigʉ́da: Yʉʉ dutirére cʉ̃́ã wãcũrépʉre jeari tiigʉ́da; cʉ̃́ãrẽ yʉʉ dutirére ʉseniremena
    yʉʉri tiigʉ́da. Teero tiigʉ́, yʉʉ cʉ̃́ã Õpʉ̃ niigʉ̃dacu. Cʉ̃́ãcã yáara niiãdacua.'
  bjp-bjp: 'Igii e puput ae ian tel u turan fan Israel na foron biing namih: Ian luun
    foron nagogon kiak na wolwol kiri, ma iak siit u na balri. Ian tapiek God kiri,
    ma rik tapiek fanu kiak.'
  xon-xon: 'Maah ga puu tipuur ti tii Israel yaab n‑yoonn mu choo na na le ye ke:
    M ga di maakaal ŋa baalandak ni, ki ŋmee mu bisui ponn ni. M ga li ye Baawumbɔr,
    le bi li ye maanib.'
  tzo-ZNT: 'Ti cꞌalal sta yorae, jaꞌ la yech ch-albatic ti amomique: “Ta avoꞌon xa
    noꞌox atuquic chachꞌunic li jmantale. Voꞌon Avajvalicon, voꞌoxuc jchꞌamaloxuc.'
  mpm-NT: Nusa ti suꞌva na koo jniñu nasaꞌa ri jiin yɨvɨ Israel vijna, undi na jaa
    kɨvɨ un. Ti jaꞌa kuu jniñu, kachi Jitoꞌo Yandios. Saꞌa ri ja na nukuꞌun inijnuni
    i ley ri, ti na saꞌa ri ja na kuñukuu ini i ti na kuandatu i nuu. Yukan na ti
    kuu ri Yandios nuu taka i, ti maa i nduu yɨvɨ maa ri.
  ots-NT: 'Nu car ddadyo acuerdo ca gu xoxibbe cʉ cba̱hni Israel bbʉ xta zøh car pa
    ca dí ma̱ngö, da ncjahua car acuerdo‑cá̱: Da mbe̱ntsjɛ cʉm cja̱hni te i ma̱n cʉm
    mandamiento, ncjahmʉ xtrú tju̱tzi mbo í mʉyjʉ. Nugö, gu cjaa ʉ́r Cja̱a̱‑guijʉ,
    Cja̱ nucʉ, da cjaa ʉm cja̱hni‑cʉ́.'
  hoy-hoy: बाक प्रभु अनतान, कि जो वाचा ना आ दिनगोळ बाद्दा इस्त्राएल इन घराना अन सांगुळ
    कटाईन, अद ईद हुन कि ना तान व्यवस्था अक आंदुर मनगोळ दा हाकाईन, अदिक अदरी आंदुर
    दिलगोळ मा लिख्साईन, अदिक ना आंदुरव परमेश्वर ठहरूसाईन अदिक आंदुर नान लॉकुर ठहरूस्यार.
  amo-amo: “Bara alelere alikawali alenge na mbasu nin kilari Isiraila, kimal nale
    ayire” ubellun cikilari “mba” ciu uduka nigh nanya nibinai mine, mba kuru nyertu
    unin nanya nayi mine, mba so Kutelle mine, ung baso anit nighe.
  pjt-pjt: '@see-verse:HEB.008.009'
  cwe-cwe: Mndewa kolonga, lagano dino nizatenda na wanhu wa Isilaeli Zahafosa siku
    ziya, nizakwika malagilizo yangu muna zinzewele zawo na kwandika mwiimizoyo yawo.
    Nizakuwa Mulungu wawo, nawo wezakuwa wanhu wangu.
  daa-NT: 'Nu kaawa pey aman : ɗo jamaw taat naa obe iŋ gee ku Israyeel-an, ya menaw
    ŋuur-ak bire, naa un̰jin̰ gaanuundu ɗo kaƴco ho naa diyin̰ ɗo gelbinco. Naa gine
    Buŋco ho ŋuur gay yaa gine geendu.'
  mlp-mlp: Ari yaqgo maror muturta ya abeb teq Isrel on mataw negdaiqta na in kazaq
    ham. Yaqgo maror na agamukan bunmo ya in ginadib tiqemdaiq ham. Ad ya gamuk na
    in gigemab tumar tondaiqmo ham. Teq ya in gigo God iyeq ossa in yaqgo on mataw
    iyeq tuqos daqay ham. Yaqmo Iyahta ya nazaqmo bilaqaiq ham.
  ape-C: Eik Debeiwe iri yakri kweipon anab butograri iri nyutob, eik ta ini eshesh
    Israel ta miyagwreh mubo enen eikin adurin atinyi baraen kontrak. Baraen enyudok,
    ‘Eik ta eiyur ihinyumorim eikin lo nyupe esheship urkwip aria shopunek ta inyem
    nyupe numun esheshiruh aparuh. Inekesh namudok aria eik ta ipe esheshin Iruhin
    aria eshesh ta shupe eikish arpesh.
  bgs-bgs: 'Iring kani tô mantu kasabotan ku katô mga rubbad i Israel: Tun ta tapuri
    álló, igkagi tô Áglangngagán, Papanámdámmán ku kandan tô mga sugù ku ébô dì dan
    kalingawan, asta taguán ku tô mga sugù ku tun ta pusung dan. Sakán tô Manama dan,
    asta sikandan tô kanak mga manubù.'
  faa-faa: Arirakano nōmo fana someaka masane metakarikia, Isiraya aporo hinamoaki
    kawe someaka makosane oyapo. Nōmo somemane motosane ipu hemakapusimo i himua
    keakosapo. I himua kekea, nōmo somemane kekemahokosane namina sesehokosapo. Ipu
    Kotiane anopo. Nōmo iane asekea rekeno ipu nōmo somemane hemakapukua koteaka
    risikiakosapo. Ayiáka risikino nōmo aporo hinamoane ípo.
  kik-kik: Gĩkĩ nĩkĩo kĩrĩkanĩro kĩrĩa ngaarĩkanĩra na nyũmba ya Isiraeli ihinda rĩu
    rĩathira, nĩguo Mwathani ekuuga. Nĩngekĩra watho wakwa meciiria-inĩ mao, na ningĩ
    ndĩwaandĩke ngoro-inĩ ciao. Na niĩ ngaatuĩka Ngai wao, nao matuĩke andũ akwa.
  cap-NT: 'Wiruñta timpuquiz Israel z̈oñinacz̈tajapa tsjii ew lii tjaa-ac̈ha, jalla
    tuz̈: Jalla nii wiruñta timpuquiz wejrqui z̈oñinacz̈ kuzquiz wejt lii zizkatac̈ha,
    kuzquiz cjijrtaz̈takaz. Nekztan wejrpacha ninacz̈ Yooz cjeec̈ha. Niz̈aza ninacaqui
    wejt partir z̈oñinaca cjequic̈ha.'
  ksr-ksr: 'Kaaŋa qaagoto, kambaŋ iikanoŋ kaŋ kuuro Poŋ niinoŋ Israel kanageso yoŋowo
    soomoŋgo areŋ gbilia kokaeŋ ama jemaŋa: Niinoŋ mono neenaa Kana qaana kuuya ii
    yoŋoo roromoŋgogianoŋ ama uugianoŋ tere kaaŋa oowe ewaa. Kaeŋ ama yoŋoo Anutugia
    koloowe yoŋonoŋ mono noo kanagesona kolooŋ laligowuya.'
  eng-TNT: 'For this is the testament that I will make with the housse of Israhell:
    After those dayes sayth the lorde: I will put my lawes in their myndes and in
    their hertes I will wryte the and I wilbe their God and they shalbe my people.'
  sbs-sbs: Mukuti iyi nji tumelelano yeti ninitende ni zubo ya Isilaele muasule aana
    mazuba — kuwamba Simwine. Kanibike milao yangu muboko bwabo, imi hape kaniziñole
    munkulo zabo. Kanibe Ireeza wabo, imi kababe bantu bangu.
  sue-sue: 'Ata ama be zo kei awai amire Isreli dubu numorekare dai tairo nuai seka
    tamamunona, awa ego ewa: Na potai ge naso sana nukare me pumuro dube potiro kotumu-kotumu
    inoise nuamunora. Ago wara na ge naso duba nusokarera gaena ago ine wamunoya.
    Na Tua nusokare nuamunona, ata nukare dubu naso wero nuamunora awa.'
  fra-NCL: 'Mais voici l’alliance que je ferai avec la maison d’Israël après ces jours-là,
    dit le Seigneur : Je mettrai mes lois dans leur esprit et je les écrirai dans
    leur cœur ; et je serai leur Dieu, et ils seront mon peuple.'
  snn-NT: 'Yureca, yë''ë bainreba Israel hue''ecuare choini, mame cocare bacuani ñaca
    cani jo''caguë ba''ija''guë''ë yë''ë: Ja''an umuguseña ti''anguëna, yë''ë yo''oye
    yëyete bacuani te''e ruiñe masi güeseja''guë''ë. Masi güeseguëna, bacuabi si''a
    recoyoreba ro''tani, Riusu yëyete te''e ruiñe yo''ojën bañuni cajën ba''ija''cua''ë.
    Ja''nca ba''ijënna, yë''ë yua bacua Riusureba ba''iguëbi bacuare conreba conguë,
    yë''ë bainrebare bacuare re''huani baja''guë''ë yë''ë.'
  atb-NT: Shî gi, ahkyíng haû laî é htâng má, Israelaq é yhumbyù wuì eq Ngò to râ
    nghut é dangshikaq nghut lhê ga haû Yhumsîng taî pyo ri. Ngò gi, Ngá é tarâ pé
    lé, yhangmoq é i-myit má kat byi mù, yhangmoq é myit nhiklhum má kâ to byi râ
    nghut lhê. Ngò gi, yhangmoq é Garai Gasang nghut mù, yhangmoq gi, Ngá é byu pé
    dut kó râ nghut lhê.
  cek-AK: 'To pacoengah Israel imthung takoh hoiah ka sak han ih lokkmaihaih loe,
    Ka patuk ih lok to nihcae poekhaih thungah ka suek moe, nihcae palung thungah
    ka tarik pae han: Kai loe nihcae ih Sithaw ah ka oh han, nihcae doeh Kai ih kami
    ah om o tih:'
  bkd-bkd: Iyan haini bag-u ha kasabutan ha agbuhaten ku duun hu mga kaliwatan hi
    Israel. Iugsak ku sa mga sugù ku duun hu henà-henà dan daw magtuman sidan taena
    dayun mabuhat a kandan ha Dios daw mga sakup ku daan sidan.
  ctu-76: 'Jini tsiji'' bʌ trato bʌ c t''an mu'' bʌ c wa''chocon yic''ot israelob
    che'' ñumenix cabʌl q''uin mi yʌle'' bajche'' jini: Mi quejel cʌq''ueñob cha''an
    wen c''ajalob i cha''an jini c mandar tyac. Mi quejel c ts''ijbubeñob ti i pusic''alob
    yubil. Che'' jini mi quejel i Diosiñoñob. Mi quejel i yochelob tic cha''añob.'
  lac-NT: Wa ber ca' bin c'uchuc tu q'uinin, quij C'uj, ca' bin in ts'ic ti' u winiquirob
    israel u jerob a quet u t'ʌno', je' in ts'ic ti' ca' toc ocac in t'ʌn tu pixamob
    u winiquirob israel soc u najticob in muc', quij soc mʌ' u bin tubur ti'. A ray
    u quinino', quij C'uj, a raji'ob a ten yʌninob, jach qui' bin u yajquintiquenob.
  xla-xla: Amasiyama na꞉tapo alotle Isalael so opa mate yu amko itiyapo himiloweye
    ipapena. Na꞉tapo yia꞉ta malamale sitali dla epo yia꞉ dupa dulu dla na꞉ aiyalma
    kokoye hatitimolowepo. Epalati yia꞉tapo na꞉ aiyalma eye alila hapuloma dla malaha꞉ha꞉lepe.
    Epapalati na꞉tapo yia꞉ God hallowepo. Epalati yia꞉tapo na꞉ opa depo ha꞉ha꞉lepe.
  xav-NT: Tane nherẽ, nimahã bâtâ na wa za te dama ĩropisutuzép té hã tãma pisutu
    za'ra Izarazéhé nhihudu norĩ ma hã, duréihã te dama ĩropisutuzém nhowa're're.
    Ã hã, wa wa hã Danhib'apito uptabi hã aima wasu'u za'ra wa'wa, ĩ̱nhimiroti tém
    na te dama ĩropisutuzé hã. Tawapsi wa za ĩ̱nhimiroti hã ĩpẽ'ẽ 're te tãma 're
    anhomri, ĩré 're nomro u'âsi mono wa, te te 're 'madâ'â pese za'ra mono da. Ta
    norĩ nhib'apito, wa za oto tãma 're ĩ̱hâimana za'ra. Tawamhã ĩ̱nhib'a'uwẽ na si
    te za tô ta norĩ hã ĩ̱ma 're hâimana za'ra.
  cuk-cuk: '“Degisoggu, a-ular, a-ibagan-sorbali, Israel-dulemar-ebo an weyob igar
    mesoed: E-gwage-ulubgi an-igar an ega nasikoed, e-binsaedgi an-igar an ega narmakoed.
    Ani an e-Bab-Dummadga guoed, emar an-dulaga gumarmogoed.'
  tbf-tbf: Ine mi kinubuits vour, o ta ba tsana meie bu Israel ian sibu ra va ta nemei,
    mi Nguts a pevien. O ta terie kong sar vinuor si kegi sar vienviendon ma o ta
