    betí ankan mai ana afová uvintí maé inká betí ankan auká uvádékun mai ánain dakhafinten
    mino. Téi vetíi Ayarafenu vákun betí ankan tenti vanasin banten mino.
  rkb-NT: 'Deus hi: — Abaka usta harere Isareu itsekokatsa bo motsaso, abaka kaharere
