    bempo'im a' koba suawa'une' betchi'bo ne am aniane. Intok ket jiba bem aet jiapsine'
    betchi'bo, ne am aniane. Intok bempo nee betana yoemratune. Nee intok junak, ameu
    Liojtune.
  uro-uro: Ma Engeska qä qoar i rhangät täkt di ama rharesbane qärangätni iva ngua
    rhualat na ngät ngu na ama enevaqi i ma Israel nasot iomäkt ama qäväläm. “Va nguat
    tu gu muräkt mät arhä snängaqa dä va ngut säm a ngät da arha ron bä aingo diva
    arhä Ngämuqa na ngo bä rha diva gua ruvek na rha.
  ita-1885: 'Perciocchè questo sarà il patto ch''io farò con la casa d''Israele, dopo
    que'' giorni, dice il Signore: Io porrò le mie leggi nella mente loro, e le scriverò
    sopra i lor cuori; e sarò loro Dio, ed essi mi saranno popolo.'
  muy-muy: 'Pakama mʉweni ya anəwəlkabu akaba ga ndam Izireyel ka sarta gani nani
    ya amara ni ti nahkay hi : Anagray ti tâjalaki ahàr ke Divi goro kəlavaɗ, kala
    àbu məbəkiani a məɓəruv gatay bu. Enigi Bay Melefit gatay, nday day etigi ndam
    goro. Nəhi ma hini ana kʉli ni ti nu Bay Melefit.'
  kqc-kqc: 'Varika amiye yaku yomakai niyo: Adina gabi mirona medari bi uka ago Israel
    vene magida mini: Na yaku nai ago gira ini mokenari aesi ini uka fafau bura resi
    ini Sei nigida ma nai vene nigedi.'
  tav-tav: To bairi Israel macanare yucʉacã ocõo bairi wame cawama wame na yʉ buiogʉ,
    ĩmi mari Ʉpaʉ Dio. Cabero yʉ yere yʉ carotirije caroaro na yʉ majiogʉ. To bairi
    na yeripʉ caroaro apipajeegarãma. “Dio cʉ caboori wame jetore cariape mari ána,”
    caĩrã anigarãma. Yʉa Dio na Ʉpaʉ majuu yʉ anigʉ, nare cacotei. Naa yʉ yarã anigarãma.
  eng-ULB: This is the covenant that I will make with the house of Israel after those
    days —says the Lord. I will put my laws into their minds, and I will also write
    them on their hearts. I will be their God, and they will be my people.
  spa-VBL: '“Esta es la relación que le prometo a la casa de Israel: Después de ese
    tiempo, dice el Señor, yo pondré mis leyes en sus mentes, y las escribiré en sus
    corazones. Yo seré su Dios, y ellos serán mi pueblo.'
  fra-_FOB: Or, voici l'alliance que je traiterai avec la maison d'Israël, après ces
    jours-là, dit le Seigneur, je mettrai mes lois dans leur esprit, et je les écrirai
    sur leur cœur. Je serai leur Dieu, et ils seront mon peuple;
  hau-ULB: Gama wanna shine alkawarin da zan yi da gidan Isra'ila bayan wadannan kwanaki,
    Inji Ubangiji. Zan sa shari'a ta a bakinsu in kuma rubuta ta a zuciyarsu, Zan
    kuma zama Allah a garesu, su kuma su zama jama'ata.
  mal-mal: 'ഈ കാലം കഴിഞ്ഞശേഷം ഞാൻ യിസ്രായേൽ ഗൃഹത്തോട് ചെയ്‌വാനിരിക്കുന്ന നിയമം ഇങ്ങനെ
    ആകുന്നു: ഞാൻ എന്റെ ന്യായപ്രമാണം അവരുടെ ഉള്ളിലാക്കി അവരുടെ ഹൃദയങ്ങളിൽ എഴുതും; ഞാൻ
    അവർക്ക് ദൈവമായും അവർ എനിക്ക് ജനമായും ഇരിക്കും.'
  urd-GVR: Ḳhudāwand farmātā hai ki jo nayā ahd maiṅ un dinoṅ ke bād un se bāndhūṅgā
    us ke taht maiṅ apnī sharīat un ke zahnoṅ meṅ ḍāl kar un ke diloṅ par kandā karūṅga.
    Tab maiṅ hī un kā Ḳhudā hūṅgā, aur wuh merī qaum hoṅge.
  far-far: 'Na alangaie falu ne nau kai sasia fuana famaurilana wane Israel ne nia
    ''uri: Nau kai alua na taki nau ki laona manatada, ma nau kai kedea laona maurilada.
    Ma nau kai God kera, ma kera kai wane nau ki.'
  suz-BL: मेको कबल मार बाक्‍ब देंशा हना, गो आं अरेशो लोव़ मेको आन मिम्‍तीकेम वोइश्‍शा,
    आन थुंम ब्रेक्‍नुङ। मिनु गो मेको आन परमप्रभु यावे दुम्‍नुङ। मिनु मेकोपुकी आं मुर
    दुम्‍नीम।
  car-NT: 'Moro aire mo''karon Israel pajanymbo ''wa ynyry man ywykatopo ero man,
    kynganon Tamusi: Moro iwonumengarykon taka ywyinonokon omenano sytake. Ituru''san
    ta simerota''ton. Itamusirykon me waitake. Ypyitorykon me kynaita''ton.'
  amp-amp: Tfit kto Isrermpno kndhakruha nfri yihotarhu hingrneft tfit nndo rhuraht.
    Nanhu boririfhut yimaroh yima yuhumn rhuraht. Yimaroh yima yuhum rhuruhatt nd
    boririfhutn yak hta bohtarahtm na Bro Nkifraya hikneft. Nhai wom tahi furam o
    wom tahi nasungwarm kfo tatoruhatm. Nanpraya rroh Nkifraya rhuruha. Tukann hti
    yukatoh hasoruhanm nd nanhu yon kunyshu tamoh tamoh nefm.
  bht-bht: फिरी प्रभु बोलदा है की, जड़ी नौइ बाचा मैं ओणे बाले दिना च इस्राएल दे लोकां
    सोगी करणी, सै ऐ है की मैं उना जो मेरी व्यवस्था दे बारे च सोचणा देणा, कने उना उसा
    जो अपणे मना च रखणा, कने मैं उना दा परमेश्वर बणना, कने उना मेरी अराधना करणी।
  eng-NOY: 'For this is the covenant that I will make with the house of Israel after
    those days, saith the Lord: I will put my laws into their mind, and on their hearts
    will I write them; and I will be to them a God, and they shall be to me a people.'
  cub-NT: 'Que baru yópe ‘Que d̶arãjare’ arĩ, coyʉcʉyʉmu yʉ caivʉ Israel bácʉi pãramena
    márajivʉ ne yajuboacavʉre”, aibi Jʉ̃menijicʉ. Aru yópe are nʉimi maje jabocʉ Jʉ̃menijicʉ:
    “Apejãravʉa edaquijãravʉa baquiyéde na márajivʉre dápiare d̶acʉyʉmu ji d̶aicõjeiyeda
    yópe ji epejʉroepedeca diede ne ũmei. Aru me coreóvare d̶acʉyʉmu diede máre yópe
    ji toivajʉroepedeca diede ne ũmedʉrã, torojʉeque ne d̶arãjiyepe ayʉ diede. Yʉrecabu
    ne jabocʉ bacʉyʉ́. Aru nárecabu ji jaboteimara márajivʉ.'
  ita-1927: 'E questo è il patto che farò con la casa d’Israele dopo quei giorni,
    dice il Signore: Io porrò le mie leggi nelle loro menti, e le scriverò sui loro
    cuori; e sarò il loro Dio, ed essi saranno il mio popolo.'
  lww-lww: 'Ana nanagane, yoko nevisirilua si naviranarena viu tai nemio si kiamiu
    lus lala. E naviranarena nene, yoko nekila sanini: Yoko neligan ruru kiau navisaluaena
    lala sike e kiela sitomena lala, yoko nesiri kiau visena la sike e losinela lala,
    yoko neim neve kiela Ntewa kemua lelaga, a yoko aim ave kiau p̃egas nen yeririna.'
  ckb-ckb: 'یەزدان دەفەرموێت: ئەمە ئەو پەیمانەیە کە لەدوای ئەو ڕۆژانە لەگەڵ بنەماڵەی
    ئیسرائیلدا دەیبەستم، فێرکردنەکانم دەخەمە ناو مێشکیان و لەسەر دڵیان دەینووسم، من
    دەبم بە خودای ئەوان و ئەوانیش دەبن بە گەلی من.'
  nas-nas: Aung tee kara naroong-anta ninge donkompamaꞌnaang otomaung teing-koo ookara
    Isireeli baꞌdompenkuri-koo, Isireeli-nupoong-koo eeꞌnoko Judiaꞌnupoong-koo, doong
    urikeng tankinuko, aaꞌnoaing, nkaang botonanka biikaang onou-koo sipampai biikaang
    domang-koo daariamira, eeꞌnoko ning tee biikaang Kumponing oꞌnoaing eeꞌnoko teing
    nkaning nantoong otoroai.
  uvl-uvl: Pe helenga tomunga hel heueu ngana nenge e teke e poia lange Israel mur
    nga etue nei pomai; Lape e talue lek hotonga mur nga leteria pe ehas sue nga kakaoria
    pule. Iange Iau lek hana mur iri, pe iri aria Non Soke Iau.
  eng-BBE: 'For this is the agreement which I will make with the people of Israel
    after those days: I will put my laws into their minds, writing them in their hearts:
    and I will be their God, and they will be my people:'
  ixl-CNT: Pek aatz u nukꞌuꞌm vaꞌl sunbꞌan tuchꞌ taabꞌaꞌbꞌen utz, ayaꞌ vaꞌl aꞌ savoksa
    qꞌul unmantaar tu qꞌul itxumbꞌal tuchꞌ tu taanima. Ech in iTioxh siꞌaneꞌ. Utz
    untenam majte.
  xsi-xsi: Taitu muli ŋga, naŋa ma aveta ŋgua pâŋa kie mine kunzi Isrel ŋgu; Naŋa
    Maro Ŋalae ma aŋgere naneŋgu ŋgua tukuŋa rârâni lâ ilonzi kalonzi, ku ma aveta
    kinzi kalonzi ŋgere sondo ŋana ŋgua tukuŋa ŋinde kâ. Naŋa ma amo nenzi Maro Kindeni,
    aku kinzi kala ma simo naneŋgu tamâta.
  crx-NTPO: '''Ink''ez cha neMoodihti ndutni, ''et hukw''elh''az Israel buzkehke soo
    ''andidi-i, ''i khuni buba lhaídutisdle. Ndiz un''a ndótat''elh, sk''oh ts''e
    ''et bubeni táwhudutasdlelh, ''ink''ez budzi k''ut cha ''uk''ehóotasgus. ''Ink''ez
    si buYak''usda tisdleh, ''ink''ez ''enne sdune''ne hutileh.'
  kan-OKCV: 'ಆ ದಿನಗಳ ತರುವಾಯ ನಾನು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೊಂದಿಗೆ ಮಾಡಿಕೊಳ್ಳುವ ಒಡಂಬಡಿಕೆಯು ಹೀಗಿರುವುದು:
    ನಾನು ನನ್ನ ನಿಯಮಗಳನ್ನು ಅವರ ಮನಸ್ಸಿನಲ್ಲಿ ಇಡುವೆನು. ನಾನು ಅವರ ಹೃದಯಗಳ ಮೇಲೆ ಅವುಗಳನ್ನು ಬರೆಯುವೆನು.
    ನಾನು ಅವರಿಗೆ ದೇವರಾಗಿರುವೆನು. ಅವರು ನನಗೆ ಪ್ರಜೆಯಾಗಿರುವರು.'
  bbb-bbb: Ro iviama na una vame iviaeko be e Isureroko ijiebuo reke. Na vakuma maza
    abekuma na akae none abena nigofo buone ijia nijaekina bu mukoreigia vierafeke.
    Ro naka abe oe buone ijia isoejakina bu akae none ije mukoreigia irinake. Areme
    na Godi buone reke bu e none reke.
  blw-blw: Wat yato hen anchi faru way planò way etorag-o hen anchichay ganà Israel
    way no ah tapen chi ag-agaw wat an-og imumura hen tugun-o ah hamhamàcha ta anchag
    an lomaylayad way manga-abfurot. Yag no hiyachiyat haén hen man-apudyuscha ya
    chicha agé hen mantatagù.
  tam-2017: 'அந்த நாட்களுக்குப்பின்பு நான் இஸ்ரவேல் குடும்பத்தாரோடு செய்யும் உடன்படிக்கையாவது:
    என்னுடைய பிரமாணங்களை அவர்களுடைய மனதிலே வைத்து, அவர்களுடைய இருதயங்களில் அவைகளை
    எழுதுவேன்; நான் அவர்கள் தேவனாக இருப்பேன், அவர்கள் என் மக்களாக இருப்பார்கள்.'
  azz-NT: 'Ica ya nojón ocsepa quijtoa Totecotzin ijcuín: Huan satepan cuac panoc
    ya in tonalme de ne achtopa nonetenilil, ijcuacón ocsepa nimoyancuicayectencahuas
    oc ihuan nopueblojcahuan de Israel. Ijcuacón niquintalilis notanahuatiluan tech
    nintamachilisuan. Huan no niquinmatiltis nopueblojcahuan notanahuatiluan tech
    nintalnamiquilisuan. Huan Nejuatzin niyesqui niin Dios, huan yejuan yesque nopueblojcahuan.'
  spa-RV-1909: 'Por lo cual, este es el pacto que ordenaré á la casa de Israel después
    de aquellos días, dice el Señor: Daré mis leyes en el alma de ellos, y sobre el
    corazón de ellos las escribiré; y seré á ellos por Dios, y ellos me serán á mí
    por pueblo:'
  csy-csy: 'Banghangziam cile tua ni te zawkciang, Israel innkuan taw thuciam vawt
    tu khi hi, ka thukham te sia amate thinsung ah ka koi tu a, taciang amate lungtang
    tung ah ka at tu hi: taciang keima sia amate Pathian ka hi tu a, amate sia ka
    mihing te hi tu hi, Topa in ci hi:'
  mxq-NT: Per ja̱ꞌta̱a̱mp ja tiempʉ ma̱ts ʉj ja nꞌanaꞌamʉn nbʉjta̱ꞌa̱gʉt ma̱ yʉ israelitʉ
    jyot wyinma̱ꞌa̱ñʉty, éxtʉmxyʉp kyʉxja̱ꞌa̱yʉty nekykyʉjxy. Ʉjtsʉ dʉꞌʉn xyDyiosꞌátʉp,
    es yʉꞌʉjʉty nja̱ꞌa̱yꞌátʉpts.
  tzj-NT: Ja tok xterila' ja tiempo anin c'o chi na jun ja chominem ja nchomarsaj
    na cuq'uin ja riy rumam can ja rIsrael in quewa' rbanic ri'. Ja ley ja xquenbanbej
    mandar jari' pa tak quewi' xtincoj wi' in xtintz'ibaj pa tak canma chakaja'. Anin
    in Dios quixin in eje'e' e ntinamit.
  tdt-tdt: 'Agora Hau, Nai Maromak foo sai katak, promesa nebee Hau sei halo ho povu
    Israel mak nee: Hau sei tau Hau nia lei iha sira nia neon, i sei hakerek Hau nia
    ukun fuan iha sira nia laran. Hau sei sai sira nia Maromak, i sira sei sai Hau
    nia povu.'
  ron-BTF: Fiindcă acesta este legământul pe care îl voi face cu casa lui Israel după
    acele zile, spune Domnul; voi pune legile mele în mintea lor și le voi scrie în
    inimile lor; și le voi fi Dumnezeu și ei îmi vor fi popor;
  eng-WEBP: '“For this is the covenant that I will make with the house of Israel after
    those days,” says the Lord: “I will put my laws into their mind; I will also write
    them on their heart. I will be their God, and they will be my people.'
  eng-FBV: 'The relationship I promise to the house of Israel is this: After that
    time, says the Lord, I will place my laws inside them, and write them in their
    minds. I will be their God, and they will be my people.'
  nld-1939: Maar dit is het Verbond, dat Ik sluit Met Israëls huis na deze dagen,
    spreekt de Heer. Mijn wetten zal Ik prenten in hun verstand, Ik zal ze schrijven
    op hun hart; En Ik zal hun God, Zij zullen mijn volk zijn!
  bwo-bwo: «Eshe, haniyhakon Israe'el dats ash ashonton T taaret taaro hank'owiye
    etfe Doonzoni, Taa tnemone bo tookots beezitwe, bo nibotsowere guut'etwe, Bo Ik'onowere
    wotitwe, Bowere tiashwotsi wotitune.
  nch-BL: Pero ya ni elis nopa yancuic camanal sencahuali cati nijchihuas ica israelitame.
    Ajsis tonali quema nijtalis notanahuatilhua ipan inintalnamiquilis para ma quimatica
    taya nijnequi ma quichihuaca. Quena, niquijcuilos ipan iniyolo para ma quitepanitaca.
    Huan na nielis niininTeco huan inijuanti elise nomasehualhua.
  quc-TNT: 'Ri trato ri quinban na cuc'' ri winak aj Israel pa tak ri k''ij ri quepetic
    are wa'', cubij ri Kajaw Dios: Quinya na ri nu Pixab pa tak ri qui chomabal, quintz''ibaj
    c''u na wa'' pa tak ri canima''. Quinoc chi na che qui Dios, are c''u ri e are''
    queboc na che ri nu winak in.'
  tfr-NTPO: “Tjl̈õkwo tworor, beno ĩyado wl̈o bäm go l̈i, e pjir. E irgo ga tjl̈õkwo
    twër Israel tjëyoga kong, ber ĩyado wl̈o l̈i eni. Bor kjok l̇l̇gwekkl̈o l̈i tër
    ber pjang ba wotjl̈ĩk l̈i go, tër ber pjang ba pjl̈ugwo go bakoe. Tja ber ba Sbö,
    ga epga ber bor nopga bakoe.
  kaq-NT: Heen jihuetahbo jaabo janon ta israeli baquebo hean yohiyaxihqui hih ta
    Papa Dios jaiqui. Hea queenai quescati shinan tah hen jaton jointi janin niatihi.
    Jointinin honanahbo tah hen jascajatihi. Hea ta jaton Papa Dios hihtihi, jaabo
    rihbi heen jonibo.
  sgb-sgb: Habaytsi ya mag-in kahundoan ko kanlan Israelita, lumatêng ya allo, ay
    itanêm koy utoh ko ha ihip la, ta êmên habaytoy nay labay lan honolên. Hikoy mag-in
    Diyos la, haka hilay mag-in anak ko.
  vie-1934: 'Chúa lại phán: Nầy là lời ước mà ta sẽ lập với nhà Y-sơ-ra-ên Sau những
    ngày đó: Ta sẽ để luật pháp ta trong trí họ Và ghi tạc vào lòng; Ta sẽ làm Đức
    Chúa Trời họ, Họ sẽ làm dân ta.'
  kxv-kxv: ପ୍ରବୁ ଏଲେଇଞ୍ଜି ମାନେସି, ଡା଼ୟୁ ନା଼ନୁ ଇସ୍ରାୟେଲ କୂଡ଼ା ତଲେ ଈ ରା଼ଜିମା଼ନା କିଇଁ,
    ଏ଼ଦି ଈଦି, ନା଼ନୁ ଏ଼ୱାରି ମ଼ନତା ନା଼ ମେ଼ରା ହୀଇଁ, ଏ଼ୱାରି ହିୟାଁତା ଏ଼ ବାରେ ରା଼ଚିଇଁ, ଅ଼ଡ଼େ
    ଏ଼ୱାରି ମାହାପୂରୁ ନା଼ନୁ ଆ଼ଇଁ, ଅ଼ଡ଼େ ଏ଼ୱାରି ନା଼ ଲ଼କୁ ଆ଼ନେରି ।
  amu-NT: 'Juu ñꞌoomtyeⁿ na nntseijndaaꞌndyo̱ ñequio nnꞌaⁿ Israel quia na nncueꞌntyjo̱
    xjeⁿ, luaa nntseixmaⁿnaꞌ matso nquii na matsa̱ꞌntjom: Ñꞌoom ꞌnaⁿya na matsa̱ꞌntjomnaꞌ,
    nncwjaaꞌndyo̱ joonaꞌ naquiiꞌ nqueⁿna, ndoꞌ nntseiljeiya joonaꞌ naquiiꞌ nꞌomna.
    Ja nntseixmaⁿya Tyꞌo̱o̱tsꞌom cwentaana ndoꞌ joona nlaꞌxmaⁿna nnꞌaⁿya.'
  hin-CV: किंतु मैं इस्राएल के लोगों के साथ यह वाचा बांधूंगा यह प्रभु का कथन है उन
    दिनों के बाद मैं अपना नियम उनके हृदय में लिखूंगा और उनके मस्तिष्क पर अंकित कर
    दूंगा. मैं उनका परमेश्वर हो जाऊंगा, तथा वे मेरी प्रजा.
  spa-BES: 'Porque este es el pacto que haré con el pueblo de Israel después de aquellos
    días, dice él Señor: Pondré mis leyes en sus mentes, las escribiré en sus corazones;
    y seré su Dios, y ellos serán mi pueblo.'
  san-BEN: কিন্তু পরমেশ্ৱরঃ কথযতি তদ্দিনাৎ পরমহং ইস্রাযেলৱংশীযৈঃ সার্দ্ধম্ ইমং নিযমং
    স্থিরীকরিষ্যামি, তেষাং চিত্তে মম ৱিধীন্ স্থাপযিষ্যামি তেষাং হৃৎপত্রে চ তান্ লেখিষ্যামি,
    অপরমহং তেষাম্ ঈশ্ৱরো ভৱিষ্যামি তে চ মম লোকা ভৱিষ্যন্তি|
  tdx-tdx: 'Zao ka ty fañina horizako ami’ty anjomba’ Israele, naho fa añe i andro
    rey, hoe t’Iehovà. Hajoko an-tro’ iareo ao i Hà-koy naho ho sokireko añ’arofo’
    iareo ao: le ho Andrianañahare’ iareo iraho, vaho h’ondatiko iereo.'
  naf-naf: Neŋ bam Islael am ekŋenmak tâtâ alakŋaŋ msât zewan ke kapigok, Neŋ nâlen
    zii zet ŋen ŋoktikŋinan bemindewap. Ma keŋinan kumpema tabe. Mme neŋ Kawawaŋin
    mambap âpme ekŋenaŋ nâlen aminne mam nembep.
  grc-MT: οτι αυτη η διαθηκη ην διαθησομαι τω οικω ισραηλ μετα τασ ημερασ εκεινασ
    λεγει κυριοσ διδουσ νομουσ μου εισ την διανοιαν αυτων και επι καρδιασ αυτων επιγραψω
    αυτουσ και εσομαι αυτοισ εισ θεον και αυτοι εσονται μοι εισ λαον
  vid-vid: Mkulu kangulonga, ali ndo ilagano lyondidita na wanhu wa Isilaeli, hogakwete
    mazuwa ago. Ndowika malajizo gangu mluhala lwao, nakwandika mnhumbula za hewo,
    heni ndowa Nguluwi wa hewo, na hewo wowa wanhu wa heni.
  pio-NT: 'Néese Dios íimaca àniwa: Aibaalípiná ipíchawáise èeri imáalàacawa, yá numànipiná
    náapicha wawàsi àniwa, nucùanápiná nía, níái Israel itaquénáinámica. Càipiná numànica
    nalí, núa Nacuèriná Diosca: Numàacapiná nuíwitáise náiwitalìcu, náalíacaténáwa
    nutàacái ìwali nawàwalìcuísewa, yéewanápiná neebáidaca machacàníiri iyú càide
    iyúwa nuchùulìaná nía. Yá núapinácata Nacuèriná Diosca, níapinácata nacái nùasu
    wenàiwica cáininéeyéica nuicáca.'
  tsn-tsn: 'Mme Morena a re, kgolagano e ke tlaa e dirang le batho ba Iseraele ke
    e: Ke tlaa kwala melao ya me mo megopolong ya bone gore ba tle ba itse se ke batlang
    ba se dira kwa ntle ga go ba bolelela, mme ke tlaa nna Modimo wa bone le bone
    ba tlaa nna batho ba me.'
  amr-NT: Nogok huakkaʼ huabayok Israel aratbuttaj nogda huabo huaʼa ijmanopo̱e̱a̱ʼpo
    ijmanaʼapoy. Doʼhued huaʼa huanopoyaʼda onʼnopo̱e̱a̱po. Huanopoyaʼda eʼnigpe̱e̱taʼ
