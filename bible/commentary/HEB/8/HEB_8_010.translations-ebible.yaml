    aizpa usparuza piankamninnanash. Nane uspa kaijchukin ap pit nɨjkulninnanash.
    Nane uspa Dioskanain tuanash, usparuza kiwainana. Uspane ap kwalkanain puranazi.'
  agm-agm: Iyataatɨ ipotɨhura asisɨha nɨnɨ nɨwahonɨnɨ namɨhanohɨhetɨ isɨhiya Isɨraherɨhiyaisatɨ
    pɨwɨha wanɨha kai nehɨ wa nɨnɨ katohɨha wɨsasɨto. Nɨnɨ Awaisɨhonɨnɨ sangi kɨmandɨ
    kasatataato. Akɨpɨpa kɨmaiwa nɨnɨ saindɨ kaito kiya daiwɨ bimɨtaatɨwɨhɨretapɨ
    nɨnɨ gwɨnyaatɨ maaritohɨtɨhandɨ kiyaamɨ amɨtɨhetɨ netɨ gɨwunyaatɨ nunjɨto. Amɨ
    kiya kiyaamɨ maarɨho omaŋɨtɨtɨhɨ kandɨ nepɨ kɨpɨwɨ gɨwunyaatonɨhɨ kɨretɨ daiwɨ
    bimɨtaapo. Aiwɨ amɨ nɨnɨ nehɨ naasonɨnɨhɨ Autaahaatɨhonɨnɨ Akohonɨnɨhi kiya mepɨ
    autaahepɨnɨmapɨ nisɨ otɨpɨpatɨ kanisaihɨ amɨ nɨnɨ kiyai iwɨtatamanɨtɨ winjatɨto.
  ubr-ubr: Bada iyau, “Wera gibui emon on Yau arimon atonio au dura bobaibasit on
    au sabu Israel yangan auris aniyamai. Yau au baifafaro dura on arimon osi asi
    notai an yein ato osi nunuasi on angayamen. Yau on osi asi God ato osi on arimon
    Yau au sabu mes sinmatar.
  tsw-NT: 'Amma, apa akucunu a saꞌavu a na maa yuwan na ama a Israꞌila a mantsa ma
    na ma̱a̱ ta̱wa̱: A̱mu, A̱sulazuva, n ta zuwa wila̱ u va̱ a asuvu e le, adama e
    reve le, waru n ta ɗana le a̱tsuma̱ o okolo e le, adama a̱ kuru le. N to oꞌwo
    A̱sula̱ e le, ele waru o to oꞌwo ama a̱ va̱.'
  cax-NT: 'Pero suraboira causane naca manu nuevurrü tratorrü, arrüna irranca isamune
    ñana aübu bama genterrü auqui Israel, nanti Señor: Tiene que iña nirracüpucu au
    ñapensacarrüma, nauqui atusi ümoma. Tiene que iconomo au nausasürrüma, nauqui
    aquionomacü. Auqui caüma arrüñü Nituparrüma, y arrüma niyesa genterrüma.'
  aia-aia: Ma ha'atee o'ani ro'u, “Naani duruduru haoru nawaigui haua ro'u na'i murinai
    nei bwani beiraaui noni nai Israel. 'Inau wai nuga'i ringeringe agu'i suri'i 'adoma'idaa'i
    mana tahingadaa'i, neina rai ha'isuri'i. 'Inau wai ha'i God adaau, miraau rai
    ha'i inoni agu'i.
  srp-1865: 'Jer je ovo zavjet koji æu naèiniti s domom Izrailjevijem poslije onijeh
    dana, govori Gospod: daæu zakone svoje u misli njihove, i na srcima njihovima
    napisaæu ih, i biæu im Bog, i oni æe biti meni narod.'
  agt-agt: “A ya tulag ku sangaw ta tolay ku kiden a Iyak hapa la sangaw ya mangipasinap
    ta lintig ku kiden tekid, te isurat ku ta nonot da, petta malogon kid sangaw mangurug.
    A iyak sangaw ya Dyos da nga makkamu tekid, a ikid sangaw ya tolay ku nga mangurug
    teyak.
  lug-lug: “Eno y’endagaano gye ndiragaana n’ennyumba ya Isirayiri, oluvannyuma lw’ennaku
    ezo, bw’ayogera Mukama. Ndissa amateeka gange mu birowoozo byabwe era ndiwandiika
    amateeka gange ku mitima gyabwe, nange nnaabeeranga Katonda waabwe, nabo banaabeeranga
    bantu bange.
  yby-yby: Ito alikaya Isilaelo wewenaki ga lo kohekoko nemo ganeya lo hukoko datau
    molokoyoko lemekolaiye. Sakokoya dukauya luhuwa jekoyoko netiye. Sakokoya nemoya
    Omainipo minatuwe, ito edimoya wewenanele yuha minatae.
  heb-heb: כי זאת הברית אשר אכרת את בית ישראל אחרי הימים ההם נאם יהוה נתתי את תורתי
    בקרבם ועל לבם אכתבנה והייתי להם לאלהים והמה יהיו לי לעם׃
  mpp-mpp: “Na lobewa dodofic gbolicne Israel ngic-ngigac yengeholec badacte, yogolec
    silicine yanguc. Yefe-yowane yogo ngic-ngigac yengele ngage-ngagewa lolu hibine
    yogo kwelenginangbenang kwelengkedacte. Ailu nani Wapongngineng gabe yenge ngic-ngigacfocne
    gadaingte.
  apb-apb: Ta'e haiholota'inge haalu nge ne kei esuie pe'ie mwala ni Israel kei uuri.
    Aana maholo ko lae maine, ne kei ne'ie mo ha'atolanga ineu i laona manatada, na
    ne kei uusu'i no'one lo'u i laona saeda. Ineu oto ne kei ne'ie God ikire, na ikire
    kire kei ne'ie oto mwala ineu.
  san-TEL: కిన్తు పరమేశ్వరః కథయతి తద్దినాత్ పరమహం ఇస్రాయేలవంశీయైః సార్ద్ధమ్ ఇమం నియమం
    స్థిరీకరిష్యామి, తేషాం చిత్తే మమ విధీన్ స్థాపయిష్యామి తేషాం హృత్పత్రే చ తాన్ లేఖిష్యామి,
    అపరమహం తేషామ్ ఈశ్వరో భవిష్యామి తే చ మమ లోకా భవిష్యన్తి|
  ben-IRV: কিন্তু সেই দিনের র পর আমি ইস্রায়েলীয়দের সাথে এই নতুন নিয়ম তৈরী করব,
