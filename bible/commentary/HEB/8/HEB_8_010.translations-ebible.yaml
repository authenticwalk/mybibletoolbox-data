  sll-sll: Dire hon ainere yu dimia, “Emgi na Isrel arihobi tal ol teralga ipire aleng
    kere eralia piro, Homa krehaman ha hulu bani bol egere kerere pimba, omaga krehaman
    ha yalhobi ditegere pir i pi nomani sina erere pir po sinamio, te na yalhobi yong
    sina i ha i bol ere kene ol tegere a i si wanamua. Wanangure na yalhobi hobang
    molgere te yal alhobi na kul ega monamua.
  yaq-NT: Ju'u bemela lutu'uria, ju'u Ijra'eel yoemratamak in ya'anee'u, Juname'e
