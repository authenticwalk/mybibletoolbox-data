verse: HEB.008.010
translations:
  kpx-kpx: Isito gabie vani molena lohoge dana Iselala ataho menakae doga koseale
    mamoi. Dana uvuiabemo di hoto mamoge abuna ke huhulahai ehovai. Ige dana Dilavaeabe
    holige abuna di ata holisi.
  okv-H: Amo Israel embomeni ta noma eha amo ambota kajihe ke einge aisona amo ke
    pepeni nau avo enana ta siro ta ikihe jo ta kikiva aisona eto na enana ta God
    ano enana amo embomeni nau aisora.
  tbo-tbo: Guyau i baha i pa, ‘Apo yohola u wiwogatala wouna mi Isalaela a welehi.
    Ma apo u nugonugohi u lugagayo a gilumi po hina hanapugeu tau hai Yaubada ma tauhi
    u lawa.
  mal-C: 'ഇതാകുന്നു ആ കാലത്തിനുശേഷം ഞാൻ ഇസ്രായേൽഗൃഹത്തോടു ചെയ്യാനിരിക്കുന്ന ഉടമ്പടി
    ഇപ്രകാരമായിരിക്കും: ഞാൻ എന്റെ നിയമങ്ങൾ അവരുടെ മനസ്സിന്റെയുള്ളിൽ സ്ഥാപിക്കും അവരുടെ
    ഹൃദയങ്ങളിൽത്തന്നെ അവ ആലേഖനംചെയ്യും. ഞാൻ അവർക്കു ദൈവവും അവർ എനിക്കു ജനവും ആയിരിക്കും.'
  grc-SR: Ὅτι αὕτη ἡ διαθήκη ἣν διαθήσομαι τῷ οἴκῳ Ἰσραὴλ μετὰ τὰς ἡμέρας ἐκείνας,
    λέγει κύριος, διδοὺς νόμους μου εἰς τὴν διάνοιαν αὐτῶν, καὶ ἐπὶ καρδίας αὐτῶν
    ἐπιγράψω αὐτούς· καὶ ἔσομαι αὐτοῖς εἰς θεόν, καὶ αὐτοὶ ἔσονταί μοι εἰς λαόν.
  bgc-bgc: फेर प्रभु कहवै सै, के जो करार मै आण आळे दिनां म्ह इस्राएल कै माणसां कै
    गेल्या करुँगा, वो यो सै के मै अपणे नियमां नै उनके मनां म्ह गेरूँगा, मै उन ताहीं
    अपणे नियमां कै बारें म्ह उननै याद दुआऊँगा, अर मै उनका परमेसवर ठहरूँगा अर वे मेरे
    माणस ठहरैंगें।
  khz-khz: 'Velekou maekilana, ‘Wailara tomarai au na evekapawai Isaraela petena geria
    mapana kalaa: Au geku rova ira reparai pana tao-togara e ira aorai pana talora.
    Au ira geria Palagu ai pana ago e ira maki au geku taunilimalimai pia ago.'
  deu-TKW: Denn das ist der Bund, den ich schließen werde mit dem Hause Israel nach
    jenen Tagen, spricht der Herr, ich werde ihnen meine Gesetze in den Sinn legen
    und werde sie ihnen ins Herz schreiben, und werde ihr Gott sein und sie werden
    mein Volk sein.
  zsr-NT: Qui lë ni naꞌ, cni gac didzaꞌ ucáꞌn tsahuiꞌ Gúnlenaꞌ bunách Israel Töd yuguꞌ
    dza niꞌ, rnëꞌ Xanruꞌ. Uchiziaꞌ icj ládxiꞌdauꞌquëꞌ zxba quiaꞌ Len uzujaꞌ lei lu
    icj ládxiꞌdauꞌquëꞌ. Niꞌr gacaꞌ Dios quequëꞌ Atiꞌ lequëꞌ lacquëꞌ bunách quiaꞌ.
  lin-lin: 'Kasi tala Boyokani oyo nakosala elongo na bato ya Isalaele, sima na mikolo
    wana, elobi Nkolo : ‹ Nakotia mibeko na Ngai kati na makanisi na bango, nakokoma
    yango kati na mitema na bango, nakozala Nzambe na bango, mpe bango bakozala bato
    na Ngai.'
  hns-NT: Baad me ham Israel ke djaat se baat-tjiet karabe kie ham aapan hoekoem oesabke
    akkiel me dhar debe aur oesabke diel me liekh debe. Ham oelogke Parmeswar rahabe
    aur oesab hamaar djaatie rahiega.
  noa-E: '“Deeu mua israelnaan dʉ̈i iek deebarmʉn mʉgta ajugui” ajim anʉm: “Mʉchdëu
    am dʉ̈i iek deebarmʉn mua warre am thãar ee phã sĩubarmjöta ajugui” ajim anʉm
    “mʉch ipierraa am khõsi ipierraa amkhĩir. Mʉchta am Ẽwandamkha chirsiewai amach
    jũrr mʉ õorkha nʉisiju.'
  eng-EMTV: For this is the covenant that I will make with the house of Israel after
    those days, says the Lord. I will put My laws in their mind, and I will inscribe
    them upon their hearts, and I will be their God, and they shall be My people.
  mib-NT: 'Núu súcuan te suhva coo contrato jeē nasáha ri jiín ñáyuu Israel, nde na
    quíji quɨvɨ̄ yúcuan, áchí Jítoho yō Yaā Dios: Sáha ri jeē jécūhun ley rī nuū jeē
    níjnūní i, te suni ini anuá i tee ri jnūhun ley rī. Te cuu ri Yaā Dios maá i,
    te máá i cuu ñayuu maá rí.'
  lif-NT2: खे़न् ये़म् एगाङ् इस्राइलि मनाहाॽनु कन् सेसेमाङ्‌हुप्‍पिन्‌चोगुङ्, खुनिॽ
    निङ्‌वाॽबो आधिम्‍हाॽ केःत्तुङ् पिरुङ्‌सिङ्‌ङाङ् खुनिॽ सिक्‍लुङ्‌मो साप्‍तुङ् पिरुङ्‌सिङ्,
    हे़क्‍क्‍याङ् इङ्‌गाॽ खुनिॽ निङ्‌वाॽफुमाङ् पोःङ्‌ङाआङ् खे़ङ्‌हाॽ आमना मे़बोःङ्‌लो
    लॽरिक् यहवे दाङ्‌बाल्‍ले़ पाःत्तुॽरो॥
  xnj-xnj: Hinu lenili ndi lilaganu yati lenikita na vandu va Isilaeli, magono gegibwela,
    Yati nivika Malagizu gangu muluhala lwavi, na kuzivika mu mitima yavi. Nene yati
    nivya Chapanga wavi, navene yati vivya vandu vangu.
  mmx-mmx: Nenia ne Moroa, mina ronga na levelinga. Melemu nia anaba lok lekabus maxat
    mi limixin me Israel. Mo lekabus naba lok keretna. Nia anaba lox adoxoma di mi
    Lenavolo rak, la anaba malagan i keneng at lebelen di. Nia anabat kis esogo midi
    la anabak lok tatao di ngan limixin tarak.
  cbr-NT: 'Usa ''ixunbi cana ''ëx mitsun ''Ibu Dios ''ixun mitsu cain, usai ca judíos
    unicama ''iti ''icë quixun caquin ''ën a pain ''inan bana sënë́ncëbëtan cana bëtsi
    bana judíos uni Israel unicama ''inánti ''ain. Ësai ca a bana quiti ''icën: ''Ën
    cana ''ën cacë bana ''ën unicaman manuquinma sinánan aín nuitu mëu upí oquin ''unánun
    ''unánmiti ''ain. ''Ëx cana aín Dios ''aish atúan rabicë ''iti ''ain. ''Imainun
    ca atux asérabi ''ën unicama ''iti ''icën.'
  tee-NT: Para icnajun ni chani cajuna' ju chivinti ju ac'alaclhit'atak'oxiya' ju
    amachak'an Israel acsni catapasaya' ju anu' avilhchan. Ac'axtakniya' ju k'ox ixtac'atsan'an
    ni laich catac'atsaya' tuchi iclacasq'uin ni catanaviya'. Chai ac'axtakniya' ju
    k'ox ix'alhunut'an ni catanaviputunach. Chai isDios'an acjuna'. Chai ju yu'unch
    quilapanacni catajuna'.
  eng-LSV: because this [is] the covenant that I will make with the house of Israel,
    after those days, says the LORD, giving My laws into their mind, and I will write
    them on their hearts, and I will be to them for a God, and they will be to Me
    for a people;
  cak-NT: 'Y romari'', ri c''ac''ac'' trato ri xtin-en cami quiq''uin ri aj-Israel,
    quiere'' xtin-en che: Xtintz''ibaj nu-ley pa cánima, y chuka'' xtinya'' pa quijolon.
    Ren xquinoc qui-Dios, y reje'' xquie''oc nutenemit. Jare'' ri trato ri xtin-en
    quiq''uin.'
  pah-NT: “Aerẽ ipyahuva'ea rehe po ti ji ekatui g̃a pe nehẽ Israelva'ea rakykwepohara'g̃a
    pe israelitas'g̃a pe nehẽ,” ei Tupana'ga. “Nhinhi'ig̃a po ti ji imongi g̃a'akag̃i
    pe nahanahã peko katu ti javo g̃a pe. G̃apy'a pype po ti ji inog̃i nhinhi'ig̃a.
    A'ero po ti g̃a hendukatupotari nhinhi'ig̃a okovo pota hupi nehẽ, ei ga. A'ero
    po ti ji rekohetei g̃anduvihavuhuhetero g̃a pokokatuavo nehẽ. A'ero po ti g̃a
    ji mbohetei nde ko oreruvihavuhuhetea javo ji ve nehẽ. A'ero po ti g̃a ndekohetei
    jireheva'ero ji nhi'ĩpo'ruheteavo nehẽ,” ei Tupana'ga.
  sja-NT: Mamĩda ewari cherude Israel pidaarã jõmaarãmaa ũraa chiwidi jarait'ee. ¡Mɨ,
    Ak'õre Waibɨapa mãga jara bɨ! Nãgata ooit'ee. Ma ewatedeepa ãramaa k'awapiit'ee
    mɨa oopi k'inia bɨ, mãik'aapa mãga oo k'inia p'anadait'ee, t'ãripa k'inia p'anadairã.
    Mapa mɨmaa aupai Tachi Ak'õreda adai, mãik'aapa mɨa ãra pia ak'ɨ bapariit'ee,
    mɨchi eperãarã perã.
  xed-xed: Mantsa tama, wya tsa dzratawi dzaʼa dzrafta yu nda la Israʼila tahula tsa
    fitik ya. Dzaʼa taghanaftagha yu ta zlahuha ɗa ta həŋ, ŋa hanamta ɗa ta həŋ ma
    ndana taŋ, thanamha yu ta həŋ ma ŋuɗufa taŋ. Dzaʼa nzanza yu ka Lazglafta taŋ,
    ŋa nzakwa hahəŋ ka mnduha ɗa guli.
  mks-NT: Ta va̱xi qui̱vi̱ tá quia̱hva i̱ tu̱hun sa̱á nu̱ú ña̱yivi Israel. Ta caja
    i̱ ña̱ ná canda̱a̱ va̱ha ini na ley mí i̱ ta cañuhu a ini ínima̱ ná ña̱ ná caja
    na ña̱ cúni̱ mí i̱. Ta ye̱he̱ cacuu Ndióxi̱ caja cáhnu na, ta mé na̱ cán cacuu
    ña̱yivi cacomí i̱ cuéntá sa̱ha̱.
  gfk-S: 'Iou no Watong, iou tange be no mangana kunubus iou ni gil ie ma no huntunana
    Israel ta tike pana bung namur, aie horek: Iou ni bul ira nugu harkurai ta ira
    nudi lilik. Ma kike ra harkurai iou ni pakat kawase ta ira tinga di. Taitus ikino
    pana bung namur iou um no nudi God, ma a nugu matanabar um di.'
  bmu-bmu: 'Mewö qahöpmö, nalö miaŋön kam kuŋguiga Kembu nöŋön mönö Israel könagesö
    yembuk jöhöjöhö areŋ dölökŋi kewö aka jimam: Nöŋön mönö nani Köna keuni pakpak
    mi yeŋgö mötmötŋine ala uruŋine kimbi ewö ohobi ahöma. Mewö aka yeŋgö Anutuŋini
    akiga yeŋön mönö nöŋgö könagesöni aka malme.'
  dgz-dgz: Menan ian Isurero nagirewa iup ewakewa munapen taivin, Iup ame iamup barain
    amba bumagamup ok seain. Ne God muga di tain amba mu waenapan nega entan mumain.
  eng-GNV: For this is the Testament that I will make with the house of Israel, After
    those dayes, saith the Lord, I will put my Lawes in their minde, and in their
    heart I will write them, and I wil be their God, and they shalbe my people,
  zaa-NT: Canchu chi i'yu tsá nna, inte' Señor nna quixa'ánia' le ti'iỹa ccá la' rulaba
    latsi' cubi quia' para ca enne' israelitas. Inte' nna gunia' qui'ni gunibia' cą
    ca ley quia' nna, Gudí'a' cą lo losto' quį. Làcą nna ttélíni cą qui'ni inte' nna
    ná' Dios para guni cą inte' adorar, Làcą nna ccá cą yétsi quia'.
  eng-WEBSTER: 'For this is the covenant that I will make with the house of Israel
    after those days, saith the Lord; I will put my laws into their mind, and write
    them in their hearts: and I will be to them a God, and they shall be to me a people:'
  guh-guh: 'Dioso icatsia tajëvelia pejumaitsijava, Dioso pejumelivaisibaxutota jumaitsi
    mapacueniaje: Nexata icatsia itsamatacabijavabelia najumecapanepaeya jumaitsinë
    tsane Israel nacuapijivi yabara mapacueniaje: “Caejivi canacujitsia pejamatabëëthëtota
    yapëtaeyaexanaponaenajë pacuenia netojinavanapaejitsia. Nexata bajarapamonae pejamatabëëthëtojavavetsina
    jitsipaena tanejumecovënëtsinexa. Nexata bajarapamonae pijaDiosonënë tsane. Bajarapamonae
    pijinia tajajivi tsane.'
  bon-bon: Mime Yageyame cuta jiicenige egä, “Yoo, agesa kirece jajeji mene cane ingwe
    ca cire jaawenepene Israela biname bime tääpume. Cäme cotre bine cane cire yoogäremepene
    teeme ngenecu bora; teeme ngene atwanena cabu cire yaacitepene. Cane teeme tääpume
    Acejiyame cirege äbita, cuta teepi cäme biname cirege lenaja.
  nhw-BL: Pero ya ni elis nopa yancuic camanal sencahuali catli nijchihuas ica israelitame.
    Ajsis tonali quema nijtlalis notlanahuatilhua ipan inintlalnamiquilis para ma
    quimatica tlaque nijnequi ma quichihuaca. Quena, niquijcuilos ipan ininyolo para
    ma quitlepanitaca. Huan na nielis niininTeco huan inijuanti elise nomasehualhua.
  swh-ONEN: Hili ndilo agano nitakalofanya na nyumba ya Israeli baada ya siku zile,
    asema Bwana. Nitaziweka sheria zangu katika nia zao na kuziandika mioyoni mwao.
    Nitakuwa Mungu wao, nao watakuwa watu wangu.
  wbi-wbi: Ulwakuva ilji je agano jino nikavombile kunyumba ja Israeli pambele mufighono
    ifio,' ijova u Mutwa. 'Nivika indaghilo sango mumasaghe ghavanave, kange nikusilemba
    mu mojo ghavanave. Niva Nguluve ghuvanave, voope viva vaana vango.
  bba-bba: U kpɑm nɛɛ, ɑrukɑwɑni kpɑɑ ye wee, ye kon kɑ Isirelibɑ bɔke ɑmɛn biru.
    Kon nɛn woodɑ doke ben bwisikunu sɔɔ. Kon ye yorusi ben ɡɔ̃rusɔ. Kon ko ben Yinni
    kpɑ bu ko nɛn tɔmbu.
  eng-KJVCPB: 'For this is the covenant that I will make with the house of Israel
    after those days, saith the Lord; I will put my laws into their mind, and write
    them in their hearts: and I will be to them a God, and they shall be to me a people:'
  kgk-NT: Ha ko'ánga ae katu xe namombe'u jevy jevy mo'ãvéi-ma íxupe kwéry amombe'u
    hagwe-rami hekorã, he'i. Ha'e kwéry heko pyahurã íxupe amombe'u va'erã a-rami,
    he'i Nhandejáry. Amo'arandu va'erã íxupe, he'i. Amomandu'a meme hagwã íxupe xe
    rembihaikwe oĩ vérami arã ipy'apy-py. Upéixa-gwi ojapose va'erã xe nhe'ẽ, he'i.
    Ijaryrã voi xe. Xe re'ýirã voi ave ha'e kwéry.
  waj-waj: 'Anutuuqo itaa kua kiaa kioo vo kuavai tunoo: Fai ii suai ivo taikanai
    aa kua karaasa na yeena rau kiee Isarairaiya kiaa mminara aavo ataama vainoo.
    Fai na ni kua aataruuyauvaa iya yaata tinniiyauvaki yapa kino iya aakiaiyauvo
    rikianai na iya Anutuuqo tuanaivo varinai iya ni gioonna kiaapu tuanaaya variaaravai.'
  cpy-cpy: 'Rapiitakiro iñaawaetaki, ikantzi: Iroka owakirari nokashiya-kaakiriri
    paata icharinitee-yaari Israel: Ari niyoshireta-kaayiteeri kameetha okaate rantayiteeri.
    Okimiwityaawo nojankina-shiretaa-tyeenirimi Nokanta-kaantani, Naaka ikimita-kaantee
    Itajorentsite, Riiyitaki nashitee-yaari Naaka.'
  mpx-mpx: He bateli toto sauga mulaa abwe na ginol boda Isileli kaiweliya ni ola
    hiwe. No logugui na teliya wali nuwatu elana ge nihi atena, ge na leliya ateliyaa
    ge nihi henapuan. Nau na ola wali Yabowaine, ge heliya nihi ola no gamagalau.
  wbp-wbp: Ngajujurna Warlalja-Wiri. Jungangku karna-nyarra yimi-ngarrirni. Ngakarna-jana
    Yijirali-pinkiki yinyi kuruwarri jinta-kari puranjaku. Kapurna kuruwarri-kari
    yirrarni nyanungurra-nyangu nginyinginyirla. Ngajuju nyanungurra-nyangu Kaatu,
    manu nyanungurrajulu ngaju-nyangu yapa.
  luo-luo: Ma e singruok ma anatim gi dhood jo-Israel bangʼ ndalogo, Jehova Nyasaye
    owacho. Abiro keto chikena e pachgi kendo ndikogi e chunygi. Anabed Nyasachgi,
    kendo ginibed joga.
  nhe-NT: Pero ya ni elis nopa yancuic tlajtolsencahuali tlen nijchihuas ica israelitame.
    Ajsis tonali quema nijtlalis notlanahuatilhua ipan inintlalnamiquilis para ma
    quimatica tlaque nijnequi ma quichihuaca. Quena, niquijcuilos ipan ininyolo para
    ma quitlepanitaca. Huan na nielis niininTeco huan inijuanti elise notlacajhua.
  aii-aii: 'ܣܵܒܵܒ ܐܵܗܵܐ ܝܠܹܗ ܘܲܥܕܵܐ ܕܒܸܬ ܝܵܗܒܹܢ ܠܒܹܝܬ ܐܝܼܣܪܵܐܹܝܠܔ ܡ̣ܢ ܒܵܬܪ ܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ،
    ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܡܵܪܝܵܐ: ܒܸܬ ܡܲܬܒܸܢܗܘܿܢ ܢܵܡܘܿܣܝܼ̈ ܒܪܸ̈ܥܝܵܢܵܝܗ‌ܝ، ܘܒܸܬ ܟܵܬܒܹܢܗܘܿܢ
    ܥܲܠܔ ܠܸܒܵܝܗ‌ܝ. ܒܸܬ ܗܵܘܹܝܢ ܐܸܠܵܝܗ‌ܝ ܠܐܲܠܵܗܵܐ، ܘܐܵܢܝܼ ܒܸܬ ܗܵܘܝܼ ܐܸܠܝܼ ܠܛܵܝܸܦܵܐ.'
  esk-NT: Una sivunniuġun inillaŋniaġiga Israel-aaġmiupayaanun taivrumani uvlumi,
    nipliqsuq Ataniq, Iḷigisigiga maliġutaksraġa iñuŋma isrummatiŋitñun aglaglugulu
    uummatiŋitñun, atriḷugu iñuk aglakmatun kaliikkamun. Iliŋisa kamagigisigaatŋa
    kisima agaayyutauluŋa aasriiñ iliŋich iñuginiaġitka.
  msb-msb: Niyan, amo ini an sinumpaan na hihimuon ko sa mga taga-Israel pag-abot
    sana na panahon, sabi san Ginoo. Ipapaisip kag ipapasabuot ko sa inda an akon
    kasuguan. Ako an magigin Dios ninda kag sinda naman an magigin katawuhan ko.
  cpa-NT: 'Lah¹la² báh³ lǿa¹² jǿg³ jmó¹³jni quianh¹³ dsa² israel, na³ma²ca¹dsiég¹
    jmai³ jøng², juúh² Juu¹³ jniang³: Jmó¹³jni dsi³lé² jǿg³ quieg¹jni ca¹tǿ² niúh¹
    dsǿa¹² ca¹tǿ² niúh¹ jmi²dsí² quiah¹² báh³ dsa². Di³ jøng² cøng² hi² lén²jni Diú¹³
    quián¹²dsa. Cøng² hi² lén²dsa dsa² quian¹ jní² calah.'
  dso-dso: ମାପ୍‌ରୁ ଆରିତରେକ୍‌ କଇଲା, ଇସ୍‌ରାଏଲର୍‌ ଲକ୍‌ମନ୍‌କେ ମର୍‌ ନିଜର୍‌ କର୍‌ବାକେ ମୁଇ
    ଜନ୍‌ ନୁଆ ରାଜିନାମା ତିଆର୍‌କର୍‌ବି ସେଟା ଏନ୍ତାରି ରଇସି । ମୁଇ ମର୍‌ ଆଦେସ୍‌ ତାକର୍‌ ଚିନ୍ତା
    କଲାଟାନେ ଦେବି ଆରି ତାକର୍‌ ମନ୍‌ ବିତ୍‌ରେ ଲେକ୍‌ବି । ଆରି ମୁଇ ତାକର୍‌ ପର୍‌ମେସର୍‌ ଅଇରଇବି
    ଆରି ସେମନ୍‌ ମର୍‌ ନିଜର୍‌ ଅଇରଇବାଇ ।
  meu-meu: 'Lohiabada ma e gwaumu: unu dina muridiai, Ina tarava baina atua, Israel
    besena ida; Egu haheḡani na lalodia ai baina ato, Kudoudia ai baina tore; Edia
    Dirava ai bainala, Idia danu besegu ai baela.'
  yva-NT: 'Weramu Risyamo syare syo urairijo wanyine raokaisyo vatano Israel mansai
    no masyoto rijat no taiso: Indati Syo sya ananyao raugasya no awa ana wo ratantona
    rai muno Syo ratoe no manuga rai. Indati Risyirati awa Amisy pi Risy, muno wenawamo
    Sya kawasae nanawije.'
  dgc-dgc: 'Saye i bigu a tipan a pangako ko du Israel: Kédemét na oras,” kagi na,
    “éy imula ko i utus ko ta isip dia. Sakén i maging Diyos de, sakay side i maging
    tolay ko.'
  zpm-NT: 'Zeeṉe gdziṉ dze co, znu nac diidz ne guiaaṉ no grë no zha Israel: Grëse
    xley naa, nis nis gacnaṉ zhow, zig nac zeeṉe haxta leṉ zdoo zho, leṉ guic zho
    zhobneew. Dzigosi laa zho guṉbey naa ne naa nac xDios zho, ni niicle naagaaw,
    laa naa guṉbey zho ne lo naa ngab zho.'
  hix-NT: Amnye, onà wyaro haxa àkehe hampànà, Ehsayewyana kom hoko, kehe. Romryenon
    komo yonyhoryetxehkany me harha wehxaha, àkehe hampànà. Àro wyaro rowya katxhàr
    hoye ro, onà wyaro wewakryetxhe hampànà. Rorwonà hutwany me harha weryatxhe hampànà.
    Rorwonà rma weryaha hampànà, ewan yakanye, uhutwahkahpàra ehtxoho menya. Onà wyaro
    nketxhe hampànà, nyamoro, rohoko. Khoryenkomo ryhe noro ha, ketxhe hampànà, rohoko.
    Uro xarha, romryenon komo moxamo àkehe hampànà, nyamoro hoko, keke, Kohkomo.
  sim-sim: Hako suma akri os lir nga na ukwak a mbawa oso karem, avak mashi anhin
    sunguwavu lihik a kayehe lo anhi amber hom sunguwavu lihik a jiwolokwa sir. Ushinak
    mbele mbele os a mbawan armek li hishiyarihi os a mbawa hom ukwa lir. Ushinak
    an avak Avui Wasilaka lihik a nanak lir avak anhi krahak sikwa lir.
  npi-ULB: परमप्रभु भन्‍नुहुन्‍छ, ती दिनपछि म इस्राएलको घरानासँग यो करार बाँध्‍नेछु
    । म मेरो व्‍यवस्‍था तिनीहरूको मनमा राखिदिनेछु, र म तिनीहरूका हृदयमा पनि ती लेखिदिनेछु
    । म तिनीहरूका परमेश्‍वर हुनेछु, अनि तिनीहरू मेरा मानिसहरू हुनेछन् ।
  cgc-cgc: 'Ambal pa ta Ginuo Dyos, Yi bag-o na kasugtanan na iatag ko ta mga ittaw
    ta Israel naan ta mabot na timpo: Ake i na mga sugo ibetang ko naan ta iran na
    isip daw naan ta iran na tagipusuon aged terek iran na pagsunod. Yaken iran na
    Dyos daw danen an ake na mga ittaw.'
  tim-tim: Imâ den âlepŋe irakŋe sop are bo aktoân Israe kâmot yeŋgâlân makmâ hârewian.
    Siân den pat irakŋe âlepŋe ire han biwiyeŋân totokom katere kepikmâ bigeim kinbiap.
    Hain akmâ damunyeŋe akmâ tân yeŋguwian. Akto nâŋe amâ yeŋgât Kembu akto ye amâ
    nâŋgât kâmot akbai.
  yor-yor: Nítorí èyí ni májẹ̀mú tí èmi yóò bá ilé Israẹli dá lẹ́yìn àwọn ọjọ́ wọ̀nyí,
    ni Olúwa wí. Èmi ó fi òfin mi sí inú wọn, èmi ó sì kọ wọ́n sí ọkàn wọn, èmi ó
    sì máa jẹ́ Ọlọ́run fún wọn, wọn ó sì máa jẹ́ ènìyàn fún mi.
  wos-wos: 'Huli hundi angi wasékérékétawuni, Israelna du takwaré: Hukémbu wun nukwa
    xakundat, wuni wuna hambuk hundi deka mawuli sarékémbu takatawuni. Takata wuni
    wun hambuk hundi deka mawulimbu hayitawuni. Hayita wuni deka néma du God retawuni.
    Rewut di wuna du takwa retandi.'
  emp-NTPO: 'Idjab̶a jũmarã Boroba nãwã jara b̶ʌa: “Nocoarebema ewarid̶e mʌ̃a bed̶ea
    djiwid̶ida israelerã ume nãwã b̶ʌya: mʌ̃ leyra ãdjirã crĩchad̶e, ãdjirã sod̶e
    bid̶a b̶ʌya. Mʌ̃ra ãdjirã Ãcõrẽ baya, idjab̶a ãdjirãra mʌ̃ puru baya.'
  eng-F35: “Now this is the covenant that I will make with the house of Israel after
    those days,” says the Lord, “I will put my laws into their mind and write them
    on their hearts; and I will be their God and they will be my people.
  ind-ind: '@see-verse:HEB.008.009'
  pes-OPCB: 'اما خداوند چنین می‌گوید: این است آن عهدی که در آن روز با خاندان اسرائیل
    خواهم بست: احکام خود را در ذهن ایشان خواهم نهاد و بر دل ایشان خواهم نوشت. آنگاه
    من خدای ایشان خواهم بود و ایشان قوم من.'
  mpt-mpt: Nib Sume imin baanea Am olo blimanoa omito ne weng mako Islel nakaia unangai
    omyenia Ibo ne weng olo wafueine ge baabenia weng olo i bobol temo omabbebeia
    i amitie weng olo fumbianiba ne baatneniba God kobo ni sumobo genabiba eka nesak
    i baabenia Ibo nemiobo genanamabibe.
  ssx-ssx: Pate pa ame mo Tekehalima꞉ alota꞉ Mo ipulua꞉ nate nina꞉ta꞉ mo Isulai wanda꞉hali
    ame̱le̱ la꞉ ulu polo panake pita꞉ dupa la꞉ ulueke laata꞉ Mo ya pi ulu pi manuta꞉
    ika꞉ hone teke pa꞉ta꞉manu wina꞉ laota꞉ ika꞉ puki manuna꞉ make wape pealueke. Kutaa
    I̱ta꞉ ika꞉ Koda꞉ halueke. Kutu pua꞉ka꞉na꞉ta꞉ ikita꞉ ya wanda꞉hali halimikie.
  mkl-mkl: Nɔ ǹ ni mɑ́, ɑkɑbuum wee, iyi ɑn dĩ do dimii inɛi Izirɛli ŋɑ si ɑnyii
    ɑjɔ nŋu. An dɑsi woodɑm si lɑsɑbu nŋɑ. An kɔɔ si idɔ nŋɑ. An jɛ Aɔ̃ Lɑfɛ̃ɛ nŋɑ
    nɔ ɑɑ jɛ inɛm ŋɑ.
  gaq-gaq: 'ମାପ୍‌ରୁ ବାସଙ୍ଗ୍‌ଡିଂକେ, “ନିଂ ଇଡ଼ିଂଡେ ଇଶ୍ରାୟେଲନେ ରେମୁଆଁଇଂ ଏତେ ଆକେନ୍ ନିଅମ୍
    ଣ୍ଡିଂଏ: ନିଂ ନିଂନେ ନିଅମ୍ ମେଁଇଂନେ ମନେ ଆରି ଉର୍ଦୟ୍ ପାଟାନ୍ନିଆ ଙ୍ଗୁଆର୍‌ଏ । ନିଂ ମେଁଇଂନେ
    ଇସ୍‌ପର୍ ଣ୍ଡିଂଏ ମେଇଂ ନିଂନେ ରେମୁଆଁ ଡିଂଆର୍‌ଏ ।'
  gof-RNT: Shin hizappe guye Isra7eele asaara ta caaqqana caaqoy hayssa yaagees Goday.
    Taani ta higgiya entta guugiyan wothana; entta wozanan xaafana. Taani entta Xoossaa
    gidana; enttika ta ase gidana.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ହିଜୁଃ ଦିପିଲିରେ ଇସ୍ରାଏଲ୍‌ରେନ୍‌ ହଡ଼କଲଃ ନେ ରାଜିନାମା ବାଇୟାଇଙ୍ଗ୍‌,
    ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃ ଆନ୍‌ଚୁକେ ଇନ୍‌କୁଆଃ ମନ୍‌ ଆଡଃ ମନ୍‌ସୁରୁଦ୍‌ରେ ଅଲେୟାଇଙ୍ଗ୍‌, ଆଡଃ ଇନ୍‌କୁଆଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ହବାଅଃଇଙ୍ଗ୍‌, ଆଡଃ ଇନ୍‌କୁ ଆଇଁୟାଃ ହଡ଼ ହବାଅଃଆକ ।
  gah-gah: 'Itó alika Isilae vegenaki láa loko gakó lo múnahinogo uve: Neza lo hukoaká
    gakónéa kagatagú molokugo liminogo ive. Lá okoko kigikagú luhuva gizokugo minatize.
    Neza Ómasinini minatoze. Itó keza vegenáne zuha minataze.'
  lcm-lcm: Nau a Volava napo antok ta e mung i taun ang, palatung ke naka itoitonai
    ania ve ri Israel, kapo bil i taun tanginang ke na kala sakol a keve bil kavang
    suke. Ka asukang ke. Naka adokot kag keve pinipini e lomlomonai iria, ani ki sinong
    akit e vingaria. Nau naka God aniria, na ria kakag ta vap.
  aer-aer: '@see-verse:HEB.008.009'
  qvc-NT: Chaymi suq mushuq tratuta rini ruraq chay Isrrayilmanda kaqkunawan. Suq
    diyam yuyaynimbi liyniykunata rini ruraq. Shunqonllapapi rini yanapaq, kamachikushqayta
    kasushpa kawsananllapa. Chaymi paykunapa Dyusnin rini kaq. Paykunaqam wambraykuna
    rinllapa kaq.
  tgl-ULB: '''Sapagkat ito ang tipan na aking gagawin sa sambahayan ng Israel pagkatapos
    ng mga araw na iyon,'' sabi ng Panginoon. ''Ilalagay ko sa kanilang mga isipan
    ang aking mga tipan, at isusulat ko rin ang mga ito sa kanilang mga puso. Ako
    ang magiging Diyos nila, at sila ay aking magiging mga tao.'
  cbs-NT: Jamen janu jatiada Israelin bababukidi en ana jatukidi yubakaidan, eska
    en ixanaii. Jatiada jaska en jatube yubakai benaidan, ana bemakis en jancha en
    jatu yunuamaki. Janua janu jatuki dasikatsi jatun buxka anu en jancha mistukin
    jatun juinti bena watan en jancha jatuki kenea keska en waxanaii. Januxun jabun
    mekenika Dios ea en ikaya jabu enabu bena medibi kayabi ikubainxankanikiki.
  xtm-NTPP: Chukan kúu ja nuna jinu kivi yukan ma, te tnu'u ká'an sa ya, sukan sa'a
    sa ji'in ñayii ñuu Israel ma. Sa'a ká'an sa ja kúu sa Iya Tátnuni a. Te chunee
    sa tnu'u tátnuni sa a janitnuni i ma, te ini anua i ma tee sa tnu'u tátnuni sa,
    te maa sa ko kuu Su'si jin ndachiñu'u i ma, te ndaka maa i ko kuu ñuu maa sa.
  nnq-nnq: Lende nga lilagano elimbakutenda na bandu ba ku Isilaeli machoba agaika,
    balenga Angwana, mameka malagilo gango mumalango gabe, nukubeka mumyojo jabe.
    Nenga mamba na Nnoongo jwabe, nabenia mababa bandu bango.
  bao-NT: Tii rʉmʉri jiro, Israel bojoca menare yʉ ca tii niipe pea, ‘Ate niirucu,’
    ĩimi Wiogʉ. ‘Yʉ ca dotirijere cʉ̃ja ca tʉgoeñarijepʉ to ca earo yʉ tiirucu. Ñucã
    cʉ̃ja yeripʉre owa tuuricarore biro cʉ̃ja ca majiro yʉ tiirucu. Yʉ pea, cʉ̃ja
    Ʉmʉreco Pacʉ yʉ niirucu. Cʉ̃ja pea yʉ yaa puna macãrã niirucuma.
  san-ORI: କିନ୍ତୁ ପରମେଶ୍ୱରଃ କଥଯତି ତଦ୍ଦିନାତ୍ ପରମହଂ ଇସ୍ରାଯେଲୱଂଶୀଯୈଃ ସାର୍ଦ୍ଧମ୍ ଇମଂ ନିଯମଂ
    ସ୍ଥିରୀକରିଷ୍ୟାମି, ତେଷାଂ ଚିତ୍ତେ ମମ ୱିଧୀନ୍ ସ୍ଥାପଯିଷ୍ୟାମି ତେଷାଂ ହୃତ୍ପତ୍ରେ ଚ ତାନ୍ ଲେଖିଷ୍ୟାମି,
    ଅପରମହଂ ତେଷାମ୍ ଈଶ୍ୱରୋ ଭୱିଷ୍ୟାମି ତେ ଚ ମମ ଲୋକା ଭୱିଷ୍ୟନ୍ତି|
  huv-NT: 'Nganüy aaga jayats poch sanarang naquiüjpüw nipilan israel wüx lamatüch
    aaga nüt aliüc miün, apmajlüy atcüy: Sanüüch macül xepoch teomalüw nejiw, sanayac
    wüx omeajtsüw nejiw. Quiaj xique sanajlüy Midiosüw nejiw, nejiw apmajlüyiw xenipilan.'
  otn-NT: Bá̱ ɛ̱p'ʉ ra̱ pa di̱ nja na̱ ra̱ cohi dí̱ mma̱ ngue ga̱ co'be yø ja̱'i̱
    Israel. Nu̱'mø ya bi̱ nja na̱ ra̱ hya̱ na̱, ga̱ japyø ja̱'i̱ ngue da̱ di̱nyø mmʉi
    hanja na̱ ra̱ hya̱ da̱di̱ ma̱nda, di̱ nja mpähä yø ja̱'i̱ da̱ 'yøtya yø hya̱ da̱di
    'bɛpi da̱ 'yøt'e. Nu̱gä p'ʉya, gueque drá̱ Oja̱gä ya yø ja̱'i̱ ya. Nu̱ya p'ʉya,
    guehya ma̱ ja̱'i̱ ya.
  nop-nop: Eŋ mindaŋ nai niŋ gineŋ Isilae kayoŋbop dut yofolok tibaat adi indiŋ. Nu’walaŋ
    yodoko mede welehik maaneŋ dahiwe fowaak, tiŋa nadinadihik gineŋ youlene halaak.
    Kaŋ na Bepaŋhik hatibaat, eŋ adi metamneye hatineeŋ.
  obo-NT: Na, ini en kos lammin kodpotonduwoy nod puungan ku riyot mgo minuvu to Israel
    init od ingumon mgo allow. Id ta-aw ku kos koddin mgo Suhu riyot poomdom dan,
    woy id pomuwa ku ini riyot pusung dan. Od kovovallan a no Monama ran, woy sikandan,
    od kovovallan no mgo minuvu ku.
  cak-ENT: Xa roma c'a ri', quere' c'a ri rubanic ri c'ac'a' trato ri ninbün quiq'uin
    ri israelitas. Nintz'ibaj ri nu-ley pa tak cánima, y chuka' ninya' pa tak quinojibül.
    Nquinoc qui-Dios, y rije' nye'oc nutinamit. Jare' ri trato ri ninbün quiq'uin.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶ ᤀᤣᤃᤠᤱ ᤀᤡᤛᤪᤠᤀᤡᤗᤡ ᤔᤏᤠᤜᤠ᤹ᤏᤢ ᤁᤴ ᤛᤣᤛᤣᤔᤠᤱᤜᤢᤵᤐᤡᤴ ᤆᤥᤃᤢᤱ. ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤒᤥ
    ᤀᤠᤎᤡᤶᤜᤠ᤹ ᤁᤣ᤺ᤳᤋᤢᤱ ᤐᤡᤖᤢᤱᤛᤡᤱᤅᤠᤱ ᤂᤢᤏᤡ᤹ ᤛᤡᤰᤗᤢᤱᤔᤥ ᤛᤠᤵᤋᤢᤱ ᤐᤡᤖᤢᤱᤛᤡᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤂᤢᤏᤡ᤹
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤐᤥ᤺ᤱᤅᤠᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤀᤠᤔᤏᤠ ᤔᤧᤒᤥ᤺ᤱᤗᤥ ᤗ᤹ᤖᤡᤰ ᤕᤜᤘᤣ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: 'Túsaá de suha coo contrato jā nasāhá nī jíín nchivī Israel, jondē tá quiji
    quīvī ñúcuán, cáchī Jētohō ō Yāā Dios: Sāhá nī jā jīcūhun ley ni nūū jāá ntúnī
    ji, de saá-ni inī ánō ji tee nī tūhun ley ni. De cuu nī Yāā Dios ndá ji, de maá
    ji cuu nchivī maá nī.'
  san-TIB: ཀིནྟུ པརམེཤྭརཿ ཀཐཡཏི ཏདྡིནཱཏ྄ པརམཧཾ ཨིསྲཱཡེལཝཾཤཱིཡཻཿ སཱརྡྡྷམ྄ ཨིམཾ ནིཡམཾ
    སྠིརཱིཀརིཥྱཱམི, ཏེཥཱཾ ཙིཏྟེ མམ ཝིདྷཱིན྄ སྠཱཔཡིཥྱཱམི ཏེཥཱཾ ཧྲྀཏྤཏྲེ ཙ ཏཱན྄ ལེཁིཥྱཱམི,
    ཨཔརམཧཾ ཏེཥཱམ྄ ཨཱིཤྭརོ བྷཝིཥྱཱམི ཏེ ཙ མམ ལོཀཱ བྷཝིཥྱནྟི།
  qve-NT: 'Ichaqa qepa p''unchawkunapin Israel nacionniyoq runakunawan huk mosoq pactota
    ruwasaq. Hinaspan khaynata nisaq: ‘Noqan paykunapa piensayninkupi, hinallataq
    sonqonkupi leyniykunata churasaq, saynapi tukuy sonqonkuwan kasukuwanankupaq.
    Hinaspan paykunapa Diosnin kasaq. Saynallataqmi paykunapas noqapa llaqtay kanqaku.'
  pao-NT: Nu saa'a nu-tamme mu soonamme tuoonakuse mu yise ka e unnepu soohanese,
    e nakabetseadooa.
  cbu-NT: Ndusha ashimaam na in yusur wanasir chinamaam tatsuyakchuri, nuwaanaatsi
    kamachtamari mangshuwarisha pshtachima. Mishat, nuwaa urutamari chinamaam chínashshutam
    nuwaanaatsi kuki yandakpaz ashtachima. Ashkachuri, nuwaa Apanllirineemi ínakchusin,
    nuwsha tputsireemi ínchima. Nuw Taarashipaneeruri zurampatari atina.
  usa-usa: 'naayó-kánáámá ánatainana aúgemma anóná-anon-aimma Ítíráaeo-wayukate téite
    ónúnatae: “ketí aúgen-amaan-aimma yirupí yiménúnama yeqtí yúyánápí agamaránúne.
    kéq kenamáa yeqtí maníkómá máenata yeráwáqá ketí waayúkama mánoe. máqtemma kemmá
    yeqtúyánápí ítama ánatatuwanoe.'
  soy-soy: 'Áni nyɑ́nii, nkómɛinɛ mmɛ̃ kɑḿ nɛ Isirɑyɛɛli pikɔ́ n séinɛ siyɑ́ɑ
    sɛ̃ kɛpirɛ yɛ mmú: Nɛ́ inɛ́sé pikɛmúŋɛ́ kɛ́mɛɛ wɑ, ɑm kɔ pisifɑ kɛ́mɛɛ i wɔlu.
    Am pɛɛ piuleecɑɑ, ɑpi pɛɛ pɑnsɛ pinɛ́kɔ́.'
  hui-hui: I̱na horo mani ibulebiragonaga Isaraele wali agalihondo habo nalolene bi
    lo wuleberogo ogo, Anduane Homogohanda lene. I̱na i̱naga bi lowini ngoruni tinaga
    miniha mo wialu tinaga bu habaneha gili bule dege bero. I̱ tinaga Ngode Datagaliwabe
    holebero. Ti nde i̱naga wali agali holebira.
  amf-amf: 'Pir Imbaa Barjo yi giyna: ‘Marrato! Ogo wodansa budonte Israveel eenabesana
    inin ardayno mallano yin giyaynone: Isa yigginam kesa meskente ida wode; kesa
    woylamdarar ida thaape. Kesa Barjoar ida maate; kediar isa eedi keda maate.'
  quc-NNT: 'Ri trato ri kinb''an na kuk'' ri winaq aj Israel pa taq ri q''ij ri kepetik
    are wa'', kub''ij ri Qajaw Dios: Kinya na ri nu Pixab'' pa taq ri ki chomab''al,
    kintz''ib''aj k''u na wa'' pa taq ri kanima''. Kinok chi na che ki Dios, are k''u
    ri e are'' keb''ok na che ri nu winaq in.'
  dob-dob: ꞌInapwana wate ꞌiona, ꞌigwae, ‘Maꞌetamo ꞌigu loina auwaudi me Isileli nuwadiya
    yasaꞌudi ta ꞌatediya yaꞌetoladidi, be ꞌenega ꞌaboꞌagu ꞌidi Yaubada ta taudi ꞌigu
    tomotaiyao.
  wrs-wrs: Wo dawonamba kava si nemel moamba wonishovav Israelnindm. Kava si velaheinvav
    kavna moamba hena mira, wo kav vera, si novol vewol vinvra hena indmera. Kava
    si einvav hena Sesoa, wo himba si avra katindi.
  mca-mca: Qa aka' ink'ayik wenit'ij qu' haqsiimijkii hatse' nekhewe' Israel ƚeiƚets
    qu' nanaxtaxijik'i pe' ƚeqe neƚuts kakha' yojo in we'nika'ajji' wenit'ij, qa'
    henji'teje'm pe' ƚaqjamtikineyejeikii qa hika'ajji' iye pe' ƚatawjets. Yakha'
    qu' ƚeqe Diose'yij qa enewe'en qa' yitset'i'ij.
  tzo-TZC: Cꞌalal ta xcꞌot scꞌacꞌalil ti ta xcacꞌbe achꞌ trate ti jꞌisraelel cristianoetique,
    jaꞌ jech chac cꞌu chaꞌal liꞌe. Ta jticꞌbe ta sjolic ti jmantale. Ta jtsꞌibabe
    ta yoꞌntonic. Jech o xal un, vuꞌunun ti Dios yuꞌunique. Jaꞌ jech xtoc ti stuquique,
    jaꞌ calab jnichꞌnab.
  mya-mya: နောင်​အ​ခါ​၌​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့် ငါ​ပြု​မည့်​ပ​ဋိ​ညာဉ်​ဟူ​မူ​ကား၊
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ပ​ညတ်​များ​ကို သူ​တို့​၏​စိတ်​နှ​လုံး​ထဲ​သို့​ထည့်​သွင်း​မည်။
    သူ​တို့​၏​နှ​လုံး​သား​ပေါ်​မှာ​ရေး​သား​မည်။ ငါ​သည်​သူ​တို့​ဘု​ရား​ဖြစ်​မည်။ သူ​တို့​သည်​လည်း​ငါ​၏​လူ​စု​ဖြစ်​ကြ​လိမ့်​မည်။
  gng-NT: 'Yonbdaan liɛbe'' ki ye: ‹Idɛn yiɛ gɛ̀bre'' la, n li cuo nin Israyɛl yaab
    kujɔtieku kùa sɔ. N li kuɔn nʼyikombɛ biʼyɛnm ni, kí kɛle bɛ biʼfɛ̀l bo. N li
    yé biʼWien, nɛ bɛ ń li yé nʼnib.›'
  cbi-NTPO: 'Juntsa malu depullanmala Israel chachillaba veta'' veta'' tsanguedaa
    ti'' patu, entsaaya mannu tsuyu, tive Bale Ruku: In lei yala'' pensasha chujtinu
    tsuyu, tsenmin yala'' tenbukasha depillakenu tsuyu. Iya yala'' Dios junmala, yalaa
    in chachi junu detsuve.'
  ikk-NT: '‘Di-nwọnni-ẹnyi sị, ọnwan wụ nkwerigbama hụ hụn m jẹnkọ d''e tumẹ ẹgbata
    mmẹ lẹ ndị Izrẹlụ, o mẹgụụ: m jẹnkọ d''e bu iwu m rị ichẹn-ichẹn che imẹ uche
    wẹ, de wẹ ye imẹ obi wẹ. M k''a wụ Osolobuẹ wẹ, a wụrụ wẹ ndị nke m.'
  leu-leu: 'Taasaxa sena mu yaan aava taa filimaan, a Piran a kuus: “Ne taa fatiginei
    a turoxoian aanabeꞌ xuvul pana mu rabuna Israel: Ne taa timin a mu vuputkai siak
    lana lamonan siri e ne taa xaleie la xunus iri. Ri taa nangusau sang mon. Senaso
    ri taa waan rabuna siak e nenia, ne taa Piran siri.'
  maz-NT: 'Pero c''e testamento c''ü rá unügö yo menzumü a Israel ''ma ra zädä c''o
    pa c''o, je rga cjava c''o: Rá cjapcö ín jñagö ra zi''ch''i na jo cja o̱ mü''büji
    ''ñe cja o̱ pjeñeji, ngue c''ua ra mbãrã ra tsjaji ja c''o nzi rgá negö. Ngue
    c''ua ri nguetscö o̱ Mizhocjimizgö anguezeji, y anguezeji ri ngueje ín ch''igö
    c''o.'
  bod-N: ཉིན་མོ་དེ་དག་རྗེས་སུ་བདག་གིས༌ནི།། ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་དེ་རྣམས་ལ།། ཞལ་ཆད་མཛད་པ་འདི་ཡིན་གཙོ་བོས༌གསུངས།།
    བདག་གིས་རང་གི་བཀའ་ཁྲིམས་དེ་རྣམས༌ནི།། ཁོ་ཚོའི་ཡིད་ལ་འཇོག་ཅིང་སེམས་ལ་བརྐོ།། བདག་ནི་ཁོ་ཚོའི་དཀོན་མཆོག་ཡིན་པ༌དང༌།།
    དེ་རྣམས་བདག་གི་འབངས་མི་ཡིན་པར༌འགྱུར།།
  tca-NT: 'Natürü ngẽxguma nawa nanguxgu na wena namaã ichaxunetaxü̃, rü ñaãcü tá
    nixĩ i guxü̃ma i Yudíugümaã ichaxunetaxü̃: ‘Rü tá meãma ngẽma duü̃xü̃güxü̃ nüxü̃
    chacuèxẽẽ i chorü mugü na aixcüma naãẽwa nangẽxmagüxü̃cèx. Rü choma rü tá norü
    Tupana chixĩ, rü nümagü rü tá chorü duü̃xü̃gü nixĩgü’.'
  zpl-NT: 'Nu leꞌca uni Diose: Scua utsaꞌnalá nú xi zeca bee bene chenu riña bichia
    zeꞌe. Tsaꞌnaa ley elliebacuꞌ beella nu riꞌá nú quiene liñi arquiꞌbeella. Che acaa
    Dioseꞌbeella, nu liꞌibeella aca beella bee benea.'
  mbc-NT: —‍Sîrîrî kupîuya maasa to' nîkupîton pe insamoro Judeuyamî' tonpe. Awanî
    pe man see warantî —‍ta'pîiya. —‍Itîrîuya to' esenumenkato'kon ya', umaimu to'
    nîkupîkon ton tîrîuya to' yewan ya' aako'manto'pe, yawîrî iko'manpai to' e'to'pe,
    tiaronya to' yaipontî pra tîîse. Mîrîrî yai uurî wanî to' yepotorî pe moropai
    inkamoro wanî upemonkonoyamî' pe.
  ndg-ndg: Kwa mana yee elo agano nalowa kulipanga kwa nyumba ya Israeli baada ya
    masoba ago,'abaya Ngwana,'nalowa beka saliya zango mu'mawazo gabe, nalowa kuziandika
    mu'myoyo yabe. Nalowa kuba Nnongo babe, nabo bababile bandu bango.
  wsk-wsk: 'Ikialko, tom umu tai aratuk mu, ani kontrak iru imi Israel kariimet nongorak
    kalikko: Ani aga law mu nunga ikia ningi bitirikko, ale nongomang motam ningi
    batagikko. Ale ani nononga Kaem bagarik, se nuna aninga kariimet bagamonko.'
  toj-NT: Pero majlayic, oj ni jac ja c'ac'u oj cho jc'ul otro jun yajc'achil trato
    soc ja cuntiquili. Oj ca jac sc'ujole oj sc'uucone. Oj syajtayone porque sDiosone
    nia, jaxa yenlei, oj ochuque mero cuntiquile.
  tbc-tbc: Saen an ilasa dop, kontrak en ŋai Isrel tamolpein lo ŋigane wa. Ŋaisag
    kubiaeŋ an kabuŋad lo ŋidiri wak, agod bubedi lo dam ŋigire wa. Ŋai man iŋaned
    Anut, agod iŋ ŋaineg tamolpein a.
  sna-sna: Iyi ndiyo sungano yandichaita neimba yaIsraeri, mushure menguva iyoyo,
    ndizvo zvinotaura Ishe. Ndichaisa mirayiro yangu mundangariro dzavo, uye ndichainyora
    pamwoyo yavo. Ndichava Mwari wavo, uye vachava vanhu vangu.
  smk-NT: 'Ket wanti li'' ey ba''yon itarato ko konran puri na ni Israel: No rumate''
    a panaon, ipasrep ko li'' sa kukanakman ra a uakay ko. Ipadalepdep ko konra a
    gugan-gan ko. Ket mag''in si''koynay Dios ra tan mag''in saran tutawo ko.'
  grc-TCGNT: Ὅτι αὕτη ἡ διαθήκη ἣν διαθήσομαι τῷ οἴκῳ Ἰσραὴλ μετὰ τὰς ἡμέρας ἐκείνας,
    λέγει Κύριος, διδοὺς νόμους μου εἰς τὴν διάνοιαν αὐτῶν, καὶ ἐπὶ καρδίας αὐτῶν
    ἐπιγράψω αὐτούς· καὶ ἔσομαι αὐτοῖς εἰς Θεόν, καὶ αὐτοὶ ἔσονταί μοι εἰς λαόν.
  gof-WFTW: Shin hizappe guye Isra7eele asaara ta caaqqana caaqoy hayssa yaagees Goday.
    Taani ta higgiya entta guugiyan wothana; entta wozanan xaafana. Taani entta Xoossaa
    gidana; enttika ta ase gidana.
  spa-BLM: '“Porque éste es el pacto que haré con la casa de Israel después de esos
    días”, dice el Señor: “Pondré mis leyes en su mente; También los escribiré en
    su corazón. Yo seré su Dios, y serán mi pueblo.'
  kyz-NT: “Anure nipo je teje'eg yau monoi Israeu juapyrera 'gã nupe, a'e je pẽ nupe.
    A'ere je teje'ega mogeukari 'gã akaga pype. A'eramũ nipo 'gã wapya mỹina jeje'eg
    yau are. A'eramũ nipo 'gã oporenuwiweramũ jeje'eg are. A'eramũ nipo 'gã je muorypa.
    ‘Ku'jywa 'ga 'ã Janeruwaretea a'jea futat’, 'jau nipo 'gã jee. A'eramũ nipo je
    futat 'gã Nuwaretea. A'eramũ nipo 'gã nanẽ jeremiayuwareteramũ ajemogyau jee nũ”,
    'jau Janeruwarete 'ga ikwasiarukaa 'ga upe rakue.
  dao-dao: Atuh ta, Bawipa naw pha law khaia mhnüpe üng hina ngthumkhän hin Isarel
    khyange am ka pawh khai, ami mlung k'uma ka thume jah ta lü ami mlunga khana ka
    yuk khai. Kei cun ami Pamhnama kya lü amimi cun ka khyangea kya khai.
  cya-cya: Can' cha' nde tyi'in tyaan sca cha' lo'o ne' Israel, xa cua' mdijin tsaan
    can', juin Ñi X'nan na. Quinu yu'hui cha' nu ngulon tñan ni' cha' tiyaa 'in ne',
    a cunta quinu scua na ni' cusya 'in ne'. Nan' can Ndiose nu chu'hui cunta 'in
    ne', lo' ca ne' quichen 'ñan.
  wrk-wrk: Nayinda barri nanda yinini jangkurr jalija ngayu yarrijba bakunyi. Baku
    barri jangayu yarrijba ngaki yuwa yalundu kulajina. Jayalu manku ngaki jangkurr,
    baki jayalu marrimba nanda jangkurr yalunginyina kurduluna, baki jayalu durrijba
    nanda ngaki jangkurr. Jangayu ngayu yalungi Kud, baki jayalu yalu ngakinmirra.
    Jayalu durrijba ngaki jangkurr yurrngumba barri.
  nii-nii: Nga Owundu ek nga yi ninim, “Akip kunum ei poru neng kin, kapłi nam ek
    dinga ei, Esrel wumb kin nip ngumbii ei, ek konj dinga yi mił. ‘Nam nge lo ek
    konj ei, en enim kin noman ełe kindmbii. Nga nam lo ek konj ei, en enim noman
    tuk ełe, mon poł pendmbii ku. Pe nga, na en enim nge Gos mułmbii. Nga wumb ei,
    en enim nam nge wumb mułngii.’
  ign-NT: Eta nutratu­neyare nayehe ena nani israelítana te jena sácheyare, nunaca­chu­ti­chayare
    te nachutiana eta nuvanai­ripiana. Najiri­cainapa te nasamureana. Jéheva­rénapa
    núti nacaiya­que­neyare. Tásiha, éna, jéheva­rénapa nuchicha­na­ve­que­nea­nainapa.
  dik-NT: Ëmën, dɔ̈ɔ̈r ba looi kek kɔc Itharel nïn bï bɛ̈n cök akïn, lueel Bɛ̈ny.
    Ɣɛn abï lɔ̈ɔ̈ŋkiɛ̈ tääu kenhïïm ku kepuɔ̈th. Ɣɛn abï ya Nhialicden ku yekë kackiɛ̈.
  cac-cac: 'Axo junxo schab''il in trato ol in b''o yed'' eb'' yin̈tilal Israel b''aq''uin̈,
    icha tic ol vutoc: Ol vac''och juntzan̈ in checnab''il d''a spensar eb'', ichato
    ol in tz''ib''ejcanoch d''a spixan eb''. A in ol in och sDiosaloc eb''. Axo eb''
    ol och in chon̈ab''oc.'
  tzj-E: 'Tak xterla'' tiemp, anen c''o chna jun chuminem quenchumsaj na cuq''uin
    riy rumam aj Israel y cawra rbanic ra: jley je xquenc''abej jara'' ptak quewá''
    quencsaj wa'' y xtentz''ibaj ptak canm chka''. Anen en Dios cxin y j-e'' e ntnamet.'
  san-BUR: ကိန္တု ပရမေၑွရး ကထယတိ တဒ္ဒိနာတ် ပရမဟံ ဣသြာယေလဝံၑီယဲး သာရ္ဒ္ဓမ် ဣမံ နိယမံ
    သ္ထိရီကရိၐျာမိ, တေၐာံ စိတ္တေ မမ ဝိဓီန် သ္ထာပယိၐျာမိ တေၐာံ ဟၖတ္ပတြေ စ တာန် လေခိၐျာမိ,
    အပရမဟံ တေၐာမ် ဤၑွရော ဘဝိၐျာမိ တေ စ မမ လောကာ ဘဝိၐျန္တိ၊
  yaa-NT: A ẽ israelifo yoixiai kene fistiõxõ ẽ ato tãpimaxima. Askatamaroko ãto shinã
    mẽra ẽfe meka shara ẽ nanexii ãto õiti mẽraxõ a kirika kenea keskara sharaõxõ
    shinãsharanõfo. Nã ẽ ato yoiai keskakõixii shinãsharaxikani. Nãskakẽ ẽ ãto Epa
    Nioskõi ixii. Akka afo efe yorafo ixikani.
  cab-NT: Niján darádu le lúnbei nadǘgüni jáma linásiñun Israél lárigiñeme buri wéyu
    ligía, líña laríñagun Jabúreme. Níchugubei nugúmadin lídoun jarítagun, ábame nabǘrüjani
    tídan janígi. Áubati Jabúngiute, jagíame nánigu.
  clu-clu: 'Makon pa gid ang Ginoo, “Ang bago nga kasogtanan nga akun itaw sa mga
    taga-Israel maman dia: Sa paraaboton nga mga adlaw, ibutang ko akun mga sogo sa
    andang isip, kag isolat ko sa andang tagiposoon. Ako andang magiging Dios, kag
    sanda magiging akun mga tao.'
  swh-ULB: Kwa kuwa hili ndilo agano nitafanya kwa nyumba ya Israeli baada ya siku
    hizo,' asema Bwana. 'nitaweka sheria zangu mawazoni mwao, na nitaziandika mioyoni
    mwao. Nitakuwa Mungu wao, nao watakuwa watu wangu.
  tpt-NT: 'Ex naunchoqoy ni Jalhachimoꞌonuꞌ Dios: Anchanu julchan klaktꞌatamakaunaꞌ
    sastꞌi chivinti ni lapanakni yu tavilanal xalakatꞌun Israel para kaklaqꞌaqtayjul.
    Klakmanuniyaꞌ kilhachimoꞌon la ixjatapastakꞌatkꞌan, klaqtsꞌoqmukꞌaniyaꞌ la ixjalhanutkꞌan.
    Ex ni kitꞌin ixDioskꞌan kajkꞌunaꞌ, yuꞌuncha kilapanakni katajunaꞌ.'
  aai-aai: Isan imih obaibasit iti, i boun Israel sabuw boro isah anasinaf, mar enan
    ayu au ofafar boro hai notamaim ana yari’iy, naatu dogorohimaim ana kirum. Ayu
    boro i hai God naatu i boro ayu au sabuw. Regah eorereb.
  sny-sny: Meni Owane Pefine a'i aiwawe a'i eiye. Nowe me'iye ta su, ane marepi he'i
    a'i Israel lo lu taune werese ma'e lese aurowa. Ane yo peri werese ano marepi
    hepene lowe lo papu furowa. Sosu ane yo peri ano marepi lowe lo ma'e au leserowa.
    Ane Owane Sitewi lowe lo henerairowawe, lowe lu tewi pefine a'i ano henerairowa.
  myy-myy: 'Ija Israel sita gãnare yʉ oca quenoja, ado bajiro yigʉ yigʉja yʉ: Yʉ rotirise
    ĩna tʉoĩaroca yigʉ yigʉja yʉ. Ito bajiri ĩna ya ʉsijʉ yʉ rotirisere cʉdi ãmorã
    yirãji ĩna. Ito yicõri ĩna ʉjʉ ñagʉ̃ yigʉja yʉ. Ito bajiri ĩna ñarã yirãji yʉ
    ñarã.'
  trc-NT: Dan me se ino̱ doj ga̱a̱ nana̱ naca̱ yoꞌ nana̱ tu̱cuꞌyonj rihaan nij taꞌníí
    taꞌnij siꞌno̱ síí cuꞌna̱j Israel asa̱ꞌ quisíj güii yoꞌ ado̱nj ―taj síí ꞌni̱j raꞌa
    man níꞌ a―. ꞌO̱ se caꞌne̱j ꞌu̱nj se‑na̱na̱j nimán nij soꞌ, ne̱ queneꞌe̱n maꞌa̱n
    nij soꞌ da̱j me rá ꞌu̱nj quiꞌya̱j nij soꞌ ado̱nj. Ne̱ guún ꞌu̱nj Diose̱ canoco̱ꞌ
    nij soꞌ, ne̱ gu̱un nij soꞌ yuvii̱ cu̱tumé ꞌu̱nj ado̱nj.
  cut-NT: Nda̱ ro yahn ne, nda̱hco ca̱dé ndudo yáhn nduco ihyan nación yahn Israel.
    Dín che conahn ye vederihquentiyon yáhn, ne hua cona̱n ye. Tuhme nedin yáhn ihyan,
    ne ndeva ye yavená̱n.
  bel-bel: 'Вось запавет, які даю ў спадчыну дому Ізраілеваму пасьля тых дзён, кажа
    Гасподзь: пакладу законы Мае ў думкі іхнія, і напішу іх на сэрцы іхнім, і буду
    ім Богам, а яны будуць Маім народам.'
  zlm-KSZI: Inilah perjanjian yang akan Kubuat dengan kaum Israel selepas zaman itu,
