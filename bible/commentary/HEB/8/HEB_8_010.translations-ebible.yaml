    ntokankaka yokanatkaluru. Wale nyongajitanna. Gitapni wa Royakalutna. Wannapni
    wa nayinerutene.”
  wiv-wiv: Palaka na kontrak vahoru kua, kua kata katia kamani vuni Israel na taem
    kena, ia da e kubarae. Da ta taruhia kagu lo laveve na poloka kadia lohoihoia
    laveve, dia kata lohoi lala kagu lo kamahi, ka vapolungania ve na polokodia. Da
    hau te kara kadia Vuvu, da dia te kara kagu manumanu.
  reg-reg: Kulwokubha linu nilyo lilagano linu enikola na inyumba ya Israelijikatula
    jinsiku ejo,' kaika Latabhugenyi. 'enitao echilagilo chani mubhwiganilisha bhwebhwe,
    na enijandika mumioyo jebhwe. Enibha Nyamuanga webhwe, na bhene abhabha bhanu
    bhani.
  mlh-mlh: 'Oŋu matayoŋ, damaŋ oiji ware fukeme Ofoŋ nonji Israel kufufuŋ yoŋoke jojofo
    buru gariine iŋi eru mibemiŋ: Nonji nakene Kadi buŋo sosowo oi yoŋore mamanesugo
    ruaru maŋyaŋuŋgo quraŋ oŋuine quraŋgabe peine. Oŋu eku yoŋore Anutu fukebe yoŋoji
    nonde kufufuŋ fukeru gonimiŋ.'
  gof-ENT: ሺን ሂዛፔ ጉዬ ኢስራዔሌ ኣሳራ ታ ጫቃና ጫቆይ ሃይሳ ያጌስ ጎዳይ። ታኒ ታ ሂጊያ ኤንታ ጉጊያን ዎና፤ ኤንታ ዎዛናን
    ፃፋና። ታኒ ኤንታ ፆሳ ጊዳና፤ ኤንቲካ ታ ኣሴ ጊዳና።
  aau-aau: 'Hakamay hiykwe senkin me: Enekwei omok lousne ey hokwe, hakwe sokior-ok,
    Israel-uwrsa me nion senkin non-me-sakon kawk ey: Hakwe hano sow mokwe uwrsa mo
    mawkhow mon kawk kreik kow ey, seyr hmo uron mon meyamey kow ey. Hakwe hmo God
    lwak ey, sa homkwe hano uwrsa lwak ey.'
  tvk-tvk: 'Hitxatien te xeih hu xa nipol ni itel mol‑Isrel xil e melele nen ak imak:
