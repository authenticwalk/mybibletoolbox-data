  ben-OBCV: সেই সময়ের পরে, আমি ইস্রায়েল বংশের সঙ্গে এই নিয়ম স্থাপন করব, প্রভু ঘোষণা
    করেন। আমি তাদের মনে আমার বিধান স্থাপন করব, তাদের হৃদয়ে সেসব লিখে দেব। আর আমি
