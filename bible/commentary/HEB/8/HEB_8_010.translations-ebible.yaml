  lat-VUC: 'Quia hoc est testamentum quod disponam domui Israël post dies illos, dicit
    Dominus: dando leges meas in mentem eorum, et in corde eorum superscribam eas:
    et ero eis in Deum, et ipsi erunt mihi in populum:'
  ngp-ngp: Ino niyo indagano neniike na want'hu wa Izilaeli yakeza komboka mazuwa
    yadya, neni wenk'he miko yangu mwo ubala wawe, naho neni iwandike mwe mioyo yawe.
    Name neninde Mnungu ywawe nawo nawande want'hu wangu.
  enq-2: 'Yuu gii mendatupa patatamopa, Israele dupa-pipa dapa lao pii mende nambame
    lao yaki pinya setakamaito: Nambanya loo dupa dokaitanya masingi koko setapakamai,
    mona andaka pepa pyanya katakamaito. Dopa petala namba dokaitanya Gote katatopa,
    dokaita nambanya endakali katatamina lao namba Kamongo dokome lelyo.'
  eng-ASVBT: 'For this is the covenant that I will make with the house of Israel After
    those days, saith the Lord; I will put my laws into their mind, And on their heart
    also will I write them: And I will be to them a God, And they shall be to me a
    people:'
  mna-mna: 'Zaala popoŋana tabe aŋur pizin Israel i, ko ta kembei: Kaimer, nio ituŋ
    ko aŋkam tutu tio ma imbol la ŋgar kizin, mi aŋbeede la lelen tomini. Mi nio ko
    aŋwe Anutu kizin, mi zin ko tiwe wal tio.'
  myw-myw: E, ilana, “Tut towen beikous mo basekes min-Yisleil sikaleiwag kweivaw.
