  hot-hot: Wak êŋ ma tem yambak tabô imbiŋ avômalô Islael aêntêk. Tem yato yenaŋ abô
    balabuŋ ênjêk thêlôniŋ auk lôk yato ênjêk thêlô kapôlôŋiŋ. Ma tem yambitak thêlôniŋ
    Wapômbêŋ ma thêlô tem nimbitak yenaŋ avômalô. Ya Anyô Bêŋ yahanaŋ aêŋ.
  mqj-NT: 'Indemi pa''dandi bakarungku lako to Israel illalan allo la ditingngayonae:
    La kupatitanan illalan pikki''na parentaku anna la kuuki'' illalan penawanna,
    lambisan Kao la napodewata anna iamo la mendadi petauangku.'
  rus-SYN: 'Вот завет, который завещаю дому Израилеву после тех дней, говорит Господь:
    вложу законы Мои в мысли их и напишу их на сердца их, и буду их Богом, а они будут
    Моим народом.'
  mbh-mbh: 'Tho Toko Pomnga tho ri vene, ‘Lek riong kinnga ako aro tho kin tomo i
    nge Israelre, nge nang aken aro i vene: Aro tho paeso lek patorongre a olemi mo
    olemi mire ol nge, naro olemi engeng ol nge panesnga. Naro tho voth ol ini ole
    God. Naro o voth ol ini lek tokokoere.'
  bdd-bdd: Bada wete ꞌigwaeya, ꞌigwae, ‘Cabwa ꞌigu loina hauhauna meIsileli nuwadiya
    yalagudi ma ꞌatediya yaleledi, ta ꞌoinega taugu ꞌidi Yehoba ma taudi ꞌigu tomotaiyao.
  cbt-NTPO: 'Ina quëran itantarin: “Tahuëri nanihuachin, nasha quëran anoyataantarahuë.
    Naporo'' anoyacancantarahuë noya yonquicaiso marë''. Nasha cancan quëtarahuë ca
    pochin cancantacaiso marë''. Casáchin chinotarinaco ni''ton, noya a''paiarahuë.
    Ca pochin cancantatona'', piyapinëhuëpita chachin nisapi.'
  srn-NT: 'Masra e taki: Disi na a ferbontu di Mi o meki nanga a pipel fu Israel baka
    den dei dati: Mi o poti den wèt fu Mi na ini den prakseri, èn Mi o skrifi den
    poti na ini den ati. Mi o de den Gado, èn den sa de Mi pipel.'
  cta-NT: Loꞌo juani nde laca chaꞌ cucui nu cua quiñi ti ꞌna loꞌo nguꞌ Israel juani,
    nacui̱ Ni. Nu loꞌo tyalaa tyempo, liꞌ cuaꞌni naꞌ chaꞌ tyanu tsoꞌo lcaa chaꞌ neꞌ
    cresiya jiꞌi̱ nguꞌ, ñiꞌya̱ nu chcuiꞌ naꞌ loꞌo nguꞌ liꞌ. Tyucui tiꞌ tyiquee nguꞌ
    cuaꞌni nguꞌ cña ꞌna liꞌ; caca naꞌ ycuiꞌ Ndyosi nu Xuꞌna nguꞌ liꞌ, loꞌo juaꞌa̱
    caca nguꞌ biꞌ ñati̱ jnaꞌ.
  bqc-SIM: 'Ma bàa kua ń Isailiↄ gↄↄ beeↄ gbɛa yã́n kɛ: Má a ikoyãↄ danɛ́ ń
    nↄ̀sɛ guu, má kɛ̃́ ń sↄ̃wa. Máↄ dɛ ń Lua ũ, aaiↄ dɛ ma gbɛ̃́ↄ ũ.'
  tcz-CHONGTHU: “Hinlah Keiman hiche nikho chuleh kitepna thah Israel mitetoh kanei
    ding ahi,” tin Pakaiyin aseiye. “Keiman ka danthu alunggeluva kakoipeh ding, chule
    alungsunguva kajihlut peh ding ahi. Chule keima aPathenu kahi ding, chule Amaho
    kamite hiding ahiuve.”
  mar-mar: त्या दिवसानंतर मी इस्राएल लोकांबरोबर असा करार करीन; तो हा मी माझे नियम
    त्यांच्या अंतःकरणात घालीन, त्यांच्या हृदयांवर ते लिहीन, मी त्यांचा देव होईन, ते
    माझे लोक होतील.
  snp-snp: Moda kolafe? Ya kamena utaito, aiga ya namo lo melomo ka ya kani-maninigu
    mele gedeto, ido seni-mulunigu lufuwa wi gedeto, ya namo ya Gotini mino gedoneto
    ido amo ya wenenane ona kula minenawamo kawa kofawa, aya ka yakafo Isilaeli wenenane
    ya namoki olu kutifi gedenagolowe, loto Wekolakafo liye.
  isl-isl: 'Nýi sáttmálinn, sem ég mun gera við Ísraelsmenn, hljóðar svo: Ég mun grópa
    lög mín í hugi þeirra, svo að þeir þekki vilja minn og viti hvað þeir eigi að
    gera, án þess að ég þurfi að segja þeim það. Ég mun rita þessi lög í hjörtu þeirra
    svo að þá langi til að hlýða þeim. Ég mun verða Guð þeirra og þeir munu verða
    mitt fólk.'
  spy-NT: 'Kiirootyeet nyēē +maayey āk biikaab Isrāyēēl ām bēsyōōsyēk choo kwoonii
    ku nyi: +Māākoochi mākuutēkyuu mētēwookwaa āriit ānkāāsirchi soboonwēkwaa. +Māāyēku
    Yēyiintēēng''waa ānkuyēk ꞉icheek biikyuu.'
  xnn-xnn: Ngem siya na nan balo ay makitolagak isnan magapo ken Israel. Kanak en
    awnitak ipagtek nan lintegko isnan nemnemda. Ipanemnemko ken daida ta adida polos
    kalkalingkingan. Awnit sak-en nan Diosda ya daida nan ipogawko.
  mwe-mwe: Gegano ni malagano gushindende na bhandunji bha Ishilaeli, Mobha gakwiyago,
    Shimishe shalia yangu nng'aniyo yabhonji, Na jandika mmitima jabhonji. Na nne
    shime a Nnungu bhabhonji Na bhalabhonji shibhabhanganje bhandunji bhangu.
  tte-tte: Kamwasa waluwalunane kani yapei bwaite besiele. Kani yagu loina yapei kulukululi
    mena ali kaba nuwanuwatu. Tabe kani yaleleli kateli mena. Kani yau yalaoma ali
    Yaubada yo siya yagu tomoyao.
  tcs-tcs: 'Da AntapGod i bin spik: Diswan gobi niu strong griment wea ai go mekem
    wea dem pipol blo Izrael, apta dat dei de i go kam. Ai go pute dem tising blo
    mi lo sens blo dempla, so dempla go sabe. Ane ai go raitem lo at blo dempla so
    dempla go meke demting. Ai gobi God blo dempla ane dempla i gobi pipol blo mi.'
  hlt-THB: Cekcoengawh vawhkaw awikamnaak ve Israel ipkhui kaw mi kai ing sai kawng
    nyng, tinawh Bawipa ing kqawn hy. Ka anaa awi peek ce a mingmih a lingbyi khuiawh
    taak pe kawng nyng saw amik kawklungkhqi awh qee pe kawng nyng. A mingmih a Khawsa
    na awm kawng nyng saw, cekkhqi taw kai ak thlangkhqi na awm kawm uh.
  soq-soq: Ando walama iediawo ne saua gagalowa sanaa Israel apanawa baibu wape itupa.
    Walama sawo ne anaanana mo insaisau bedewe itupa, ita do nuau bedewe girumanteapa.
    Ne mo Godiu wananteapa ita mo ne apananaida wanantopu. Ne, e Tatala, ema epe wadina.
  qub-qub: 'Israelcunawanga caynömi mushoj conträtuta rurashaj: Laynëcunatami paycunapa
    shongunman isquirbishaj. Yarpayninmanpis churashaj. Paycunami acrashä runacuna
    canga, noganami Diosnin cashaj.'
  att-att: “Ngam yawe yù bagu nga tarátù sù ira ginaká ni Israel. Duttál sangaw yù
    ággaw, á ipatattam ku ta nonò da yù tunung ku, tapè arád da káttamán. Á sikán
    laguk yù pakiyápuád da, á aggira gapay yù tatolè.
  bki-bki: 'Mia vonganei, kiniou nevitirilar virakariano vou tai vija kenemiu bajulukuti
    nalo bereio. Ea virakariano nene, mia kiniou nala tibe nei: mia nevitiri bulag
    vatitig kiaku tuboiano nalo tua kialo jidomiano nalo, mia nevivitauia kanaku iliano
    nalo tua kialo iviso nalo, mia nemei neve kialo Atua riano, mia nalo na amei ave
    taara na kanaku tomu nalo.'
  bqp-bqp: 'Ma bàka kunna kũ Isarailanↄ gↄrↄ birenↄ gbɛra yãn dí: Mani ma dokayãnↄ
    dańnɛ ń nɛ̀sɛn, mani kɛ̃ ń swɛ̃̀ɛa. Manigↄ̃ de ń Luda ũ, onigↄ̃ de ma gbɛ̃nↄ
    ũ.'
  mcp-mcp: Sɔ̧ mə́ bá sá nə kúl búúd *Izʉrəyɛ̂l yí, í bá bə nə́, ja mwɔ̂w mɔɔŋg mə́
    bá cɔ̧́ yí, mə bá wá bwo məcɛ̧ɛ̧ mâm mítə́dʉ́gád, mə cilə bwo mwo mílámʉ́d. Mə
    Cwámba mə mə́ cɨ ntɔ́ mə bá bə Zɛmbî wáŋ, bwə́ bə kúl búúd jâm.
  hat-hat: 'Bondye di ankò: Men kontra mwen pral fè ak pèp Izrayèl la, apre jou sa
    yo fin pase. M''a mete lwa m'' yo nan lespri yo, m''a make lwa m'' yo nan kè yo.
    M''a tounen Bondye tout bon pou yo, y''a tounen yon pèp ki apa pou mwen.'
  npl-NT: 'Ye ni tlan ika nimotlajtolsenkawas iwan tlakah de Israel itech nekateh
    tonatijmeh non sikin witseh, ye ni itlajtol Dios: Nikintlalis notlanawatilwah
    itech intlalnamikilis iwa nikintlalis itech inyolo, iwa Ne niyetos in Dios iwa
    yejwah yetoskeh noaltepetlakawah.'
  bgg-bgg: 'Thuh, Ithong è yao, inai thog ruii shii Israel pha bran rog shii gu è
    rab pha shiinyie ne hì ro: Gu ne gui ro iphey ithek khani shii chab phi chiih-è
    ithek lubuthek shii zey phi pha ro. Gu ne ithek ro Hamangkhung-aphuii rey, chiih-è
    ithek ne gu bran rey ruii phro.'
  eng-TCENT: 'For this is the covenant I will make with the house of Israel after
    those days, says the Lord: I will put my laws into their minds and write them
    on their hearts. I will be their God, and they will be my people.'
  eng-BSB: For this is the covenant I will make with the house of Israel after those
    days, declares the Lord. I will put My laws in their minds and inscribe them on
    their hearts. And I will be their God, and they will be My people.
  cpu-NT: 'Japiitakero iñaavaitake eejatzi, ikantzi: Jiroka ovakerari antzimotavakaantsi
    iriñeeri apaata Israel-mirinkaite: Ari niyoshiretakaayetairi kameethari onkarate
    irantayetairi. Onkempivaityaaro nosankinashiretaatyeenerimi nokantakaantane, Naakatake
    inkempitakaantai Ivavane, Iriiyetake nashitaiyaari Naaka.'
  san-ASM: কিন্তু পৰমেশ্ৱৰঃ কথযতি তদ্দিনাৎ পৰমহং ইস্ৰাযেলৱংশীযৈঃ সাৰ্দ্ধম্ ইমং নিযমং
    স্থিৰীকৰিষ্যামি, তেষাং চিত্তে মম ৱিধীন্ স্থাপযিষ্যামি তেষাং হৃৎপত্ৰে চ তান্ লেখিষ্যামি,
    অপৰমহং তেষাম্ ঈশ্ৱৰো ভৱিষ্যামি তে চ মম লোকা ভৱিষ্যন্তি|
  tac-NT: 'Alué ra''íchali napu ne gatémolálige ralámuli israelita ''yuga alarigá
    nímala: Pachágana asimé ne a''pílipi ralámulichi ''lige gu''írimala ne oyérilichi
    napurigá ne nulá. ''Liko ne ''yuga mochímala alué ralámuli, ''lige alueka ne ''kúchila
    nímala ''lige pe ne''chí si na''támala.'
  eng-WEBPB: '“For this is the covenant that I will make with the house of Israel
    after those days,” says the Lord: “I will put my laws into their mind; I will
    also write them on their heart. I will be their God, and they will be my people.'
  gfk-H: 'Iau no Watong, iau tangai bia no mangana kunubus iau na gil ia ma no huntunaan
    Israel ta tiga pakana bung namur, ia hoken: Iau na bul ira nugu warkurai ta ira
    nudiet lilik. Ma kaikek ra warkurai iau ni pakat kahai ta ira bala diet. Ta iakano
    pakana bung namur iau um no nudiet God, ma nugu mataniabar um diet.'
  viv-viv: Kadu veyao ivaguna faꞋina Kaiwabu gigahe, Tova tuwaina ginahavaini-yo yaku
    veyao miIsileli adi yoꞋo agaidiya hidede amine ganasena, higa yaku vehimeya nuwadiya
    ganasena, yaku kivetunu aseꞋasediya ganaꞋetoladina. Iya yadi Yaubada ganamiyami,
    tu badi yaku yoꞋo hinamiyami.
  yao-yao: Sambano alili ni lilangano lichingataŵe ni ŵandu ŵa ku Isilaeli, pa moŵa
    go, akuti Ambuje. Chingagaŵiche malajisyo gangu mu nganisyo syao ni kugalemba
    mmitima jao. Uneji chime Akunnungu ŵao, ni ŵanyawo chaŵe ŵandu ŵangu.
  tgp-tgp: 'Pani matan harihi natu, a pa vai na retitauhi paro sei peresi na tavtavuin
    Israel hin rani atu mo lo mai, enau Moli God na verea nara: A pa tau na noku leu
    na r̃omira, matan vara la er̃i rongovosahira, ale a pa ulira na mapura, matan
    vara la er̃i oloolo hinira. Enau a pa nora God, ale la pa noku tamlohi.'
  auc-NT: Mänïñedë ate edæ idægoidi ïnänite botö, Ïïmaï pönö cæbo ate mïnitö Ao ämïni
    ïninque mönö godongämæ̈ waa cæte quëwengæ̈impa, äninque edæ ïïmaï cæcæboimpa.
    Ïïmaï cæedäni, ante botö wææ änö ante godö apæ̈nebo ëñëninque mänïne ante mïmönë
    yewæ̈monte baï entawëninque tömënäni në wede pönënäni incædänimpa. Tömëmo tömënäni
    Wængonguïmo ïñömote tömënäni wæætë botö quïnäni incædänimpa.
  kbc-NT: ‘Nigicotalo nokododi, nigicota me idinilakidetacege loiigi Israel, jiɡ̶idaaɡ̶ee’,
    eleditace mee Ǥoniotagodi Aneotedoɡ̶oji. ‘Jao midioka limedi moyowo iiɡ̶enatakaneɡ̶eco.
    Codaa jixotediwece catiwedi laaleɡ̶enali micataɡ̶a daɡ̶a jiditedini. Jaotace me
    Ee Noenoɡ̶odi, idiaaɡ̶idi jaotace me yoiigi.
  bmh-bmh: Bo, iz koli guzenai anem, baib e iz aiu ses Israel duailel abai marai,
    izanag agal dabeleu kekulaimai, izal kasai ze agal dabeleu ebu mai. Iz sag agal
    oiagab oug izal ze sikut wai memin, ag iz sag ulapwag milamam. Iz agal Uwait pet
    dai, ag izal duailel pet damamen.
  ctu-BL: 'Mi caj c mel yambʌ xuc''ul bʌ t''an yic''ot jini israelob che'' ñumenix
    cabʌl q''uin. Jiñʌch iliyi: Mi caj cʌq''ueñob i ña''tan c mandar ti'' pusic''al.
    Mi caj i c''uxbiñoñob come i Dioson. Mi caj c cha''aniñob.'
  meq-meq: 'Bəy Maduweŋ Mbəlom a gwaɗ: Dzam nakə na ɓariye ta ndo i Israyel hay aye
    a həlay niye na, anaŋ: Na piye bazlam ga mapala eye a ɗərev tay, na watsiye bazlam
    ga mapala eye a mədzal gər tay, na təriye Mbəlom tay ada nəteye ta təriye ndo
    ga hay.'
  noa-H: '“Deeu mua israelnaan dʌ̈i hiek deebarmʌn mʌgta hajugui” hajim hanʌm: “Mʌchdëu
    ham dʌ̈i hiek deebarmʌn mua warre ham t''ãar hee p''ã sĩubarmjöta hajugui” hajim
    hanʌm “mʌch hipierraa ham k''õsi hipierraa hamk''ĩir. Mʌchta ham Hẽwandamk''a
    chirsiewai hamach jũrr mʌ hõork''a nʌisiju.'
  alp-NT: Po namake Au ono janji esa kai pusue Israelaru esi anubuaru. Au tolae Auku
    aturane me lalesi kai Au lekie me esi maka noake leke esi rekwae eleki esi lulue.
    Au ono Tuhane etesi kai esi ono Auku tamata.
  san-VEL: kintu parame"svara.h kathayati taddinaat paramaha.m israayelava.m"siiyai.h
    saarddham ima.m niyama.m sthiriikari.syaami, te.saa.m citte mama vidhiin sthaapayi.syaami
    te.saa.m h.rtpatre ca taan lekhi.syaami, aparamaha.m te.saam ii"svaro bhavi.syaami
    te ca mama lokaa bhavi.syanti|
  kbq-kbq: Hianagi Israeli vahetera ama kasefa hagerafi huvempa ke Ramo'a huno, henka'a
    Nagra kasegea antahintahi zamifine zamagu'afine krenente'na, Nagra zamagri Anumza
    mani'nenke'za zamagra nagri vahe manigahaze hu'ne.
  kbh-kbh: 'Chë Israeloca ents̈angbiama ndayá jamama canÿe tempo chents̈ana chanjas̈ebuachená
    soye, mënts̈á entsemna ca, Bëngbe Utabná tojánayana: Ats̈e chanjama chë chëngbe
    juabniñe chaitsemánda soyama chënga chamotsejuabnama, y chamotsebos̈e jtsamana
    ndayá chëngbe ainaniñe chaitsemánda soye. Ats̈e chëngbe Bëtsá chántsemna, y chënga
    ats̈be ents̈anga.'
  ron-LSB: '“Căci acesta este legământul pe care-l voi face cu casa lui Israel. după
    acele zile”, zice Domnul: “Voi pune legile mele în mintea lor; Le voi scrie și
    pe inima lor. Eu voi fi Dumnezeul lor, și ei vor fi poporul Meu.'
  pon-pon: 'A iet inau o, me I pan wiai on men Ijrael murin ran oko, me Kaun o kotin
    majani: I pan audeki nen arail ai kapun, o intiniedi nan monion arail, I pan wiala
    arail Kot, o re pan wiala nai aramaj.'
  nhe-BL: Pero ya ni elis nopa yancuic tlajtolsencahuali tlen nijchihuas ica israelitame.
    Ajsis tonali quema nijtlalis notlanahuatilhua ipan inintlalnamiquilis para ma
    quimatica tlaque nijnequi ma quichihuaca. Quena, niquijcuilos ipan ininyolo para
    ma quitlepanitaca. Huan na nielis niininTeco huan inijuanti elise notlacajhua.
  sps-sps: 'U tsue faunot foun tovei, nai kat Ronyo fiisen me na taa Isrel to tan
    mar nainy te naa minon, te tsue fi na Tsunaun: Nyo nai fakei rou na fo faun Tsonyo
    tan fakats tsuri, ana Nyo te kirkir irari koman a aave rari. Nyo nai faarei rou
    na Gov tsuri, ana ri te nai faarei me na vainy Tsonyo.'
  wnc-wnc: Yake ita anzing yakut, ‘Masande tapduu komdune nata wamu kayuu takngatu
    Isrel amin gatayamunangge yawa kekekawik. Sike wamu waaknga anzing, Nata ninane
    wamu waaknga anzing. Nata ninane wamu kuupbam wa amindane natdetdetnaatang pamumbit.
    Ngan. Wa amindane musiaatang pamuba wa aminda natane aminabam dakngake yuwawa
    nata wa amindane Anutuna yuwit.
  bus-bus: 'Ma bà kuuna kↄ̃n Isarailinↄ gurↄ beeenↄ gbɛra yãn yɛ̀: Mɛ́ ma dokayãnↄ
    dańnɛ ń nↄ̀sɛ guu, mɛ́ kɛ̃ ń swɛ̃̀a. Mɛ́gↄ̃ dɛ ń Luda ũ, aↄ̃égↄ̃ dɛ ma gbɛ̃nↄ
    ũ.'
  gub-BL: — Amume'u wi putar amo ae heze'eg Izaew izuapyapyr wanupe ihe nehe kury,
    'ar uhem ma'e ràm rehe ihe nehe kury. Akwaw kar putar heze'eg wanupe nehe. Aze
    teko umuapyk ze'eg pape rehe nehe, nukàzym kwaw nehe. Nezewegatete amuapyk putar
    heze'eg wapy'a pe nehe. Ipureruzar wer hehe wà nehe. Naheharaz kwaw izuwi wà nehe.
    Aiko putar wazar romo ihe nehe no. Wiko putar heremiruze'eg romo wà nehe no.
  imo-imo: Aku wali pele, Israeleni kalopa ltimu imboma kinye tembo nimbo ungu koinjo
    te nimbo panjipo mi lembo, akumu i tepa, Nani eno kanopo penga pilimbo niu mele
    konopuni pilko kondangei nimbo nanga ungu manema enonga konopuna pepili panjindipo,
    nanga ungu manema konopu mondoko pilipo teamili ningo molangei nimbo nani kano
    ungu manema buk mele enonga konopuna imbi tombo. Na enonga Gote molombo. Eno nanga
    imboma molonge.
  boj-boj: Ijo anjam bunuj agiende. Bati bei brantimqa e na ijo dal anjam kalil osiy
    Israel naŋgo areqaloq di atqai. Osiy naŋgo are miligiq di dego neŋgreŋyqai. Deqa
    e naŋgo Qotei soqnit naŋgi ijo segi tamo uŋgasari sqab.
  eng-DRA: 'For this is the testament which I will make to the house of Israel after
    those days, saith the Lord: I will give my laws into their mind, and in their
    heart will I write them: and I will be their God, and they shall be my people:'
  knf-knf: 'Nji Ajugan dkak aţiini aji : woli ŋnuur mënţ ŋaţëpi bhoŋar bi nji kaluŋ
    kado na pntaali pi *Iŧrayel bii bi : dluŋ kapiiŧ bgah bi naan ţi uşal wi baka
