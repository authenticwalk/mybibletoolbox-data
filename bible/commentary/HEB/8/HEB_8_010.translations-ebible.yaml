  kfw-kfw: 'Tuun, hiwa inzootna hi eii kei''n Israel mi ngaile inruoiya kaboolsik
    akahongsik nikhuo ngaikhan, Pumi''n ati: Kei''n inmalung ngaikhan kei dan ngaikha
    kadapisik eii halli inngaidonna ngaikhan kamajia pisik eii. Kei inmani Pathian
    ka-esik eii, halli inmani khan kami in-esik eii.'
  bfz-bfz: फेर प्रभु बोलोआ कि जो नई वाचा मां तिना दिना ते बाद इस्राएलो रे कराने साथे
    बानणी, से ये कि मां आपणा बिधान तिना रे मनो रे पाणी और से तिना रे दिलो रे लिखणी
    और आऊँ तिना रा परमेशर ठईरना और सेयो मेरे लोक ठईरने
  cuk-09: 'Bab Dummad sogbalid: “Degisoggu, a-ular weyob Israel-dulemar-ebo we-ibagan-sorba
