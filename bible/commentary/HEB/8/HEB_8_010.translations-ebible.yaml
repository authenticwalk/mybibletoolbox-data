  urd-urd: ख़ुदावन्द फ़रमाता है कि, जो अहद इस्राईल के घराने से उनदिनों के बाद बाँधूंगा,
    वो ये है कि मैं अपने क़ानून उनके ज़हन में डालूँगा, और उनके दिलों पर लिखूँगा, और
