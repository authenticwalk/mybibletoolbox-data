  sbk-sbk: Afwateje eli lilagano embalibhombe hunyumba eya Israeli hunsiku ezi,' ayanga
    Ogosi. 'emabheshe endajizyo zyane hunsebho zyabho, embasimbe humo yogabho embabhe
    Ngolobhe wao, bhape bhabhe bhantu bhane.
  mya-JVB: နောင် ကာလ အခါ ဣသရေလ အမျိုးသား တို့၌ ငါပေး အံ့သော ပဋိညာဉ် တရားဟူမူကား၊ ငါထာဝရ
    ဘုရားသည် ငါ့ ပညတ် တို့ကို သူ တို့ စိတ် ဝိညာဉ်ထဲသို့ သွင်း မည်။ သူ တို့နှလုံး ပေါ်မှာ
    ရေး ထားမည်။ ငါသည် သူ တို့၏ ဘုရား ဖြစ် မည်။ သူ တို့သည်လည်း ငါ ၏လူ ဖြစ် ကြလိမ့်မည်
  kgf-kgf: Waŋu Anutunéŋ muŋguc yomuhuc ʒéyec; Nalé imuac andiaiguc Israel ama miŋina
    iniguc sisipac ac meyac kumumaŋ imi yomuhuc; Neŋ ʒézé seli acna niniŋginaiguc
    haima ewa qeriginaiguc omaŋ. Waŋu neŋ ionac Anutu wamba ieneŋ imi nuac ic embac
    hécna wamma kecmu.
  awb-awb: Íné itene Wahnahnka mó mahraréna, Mi tanáhráq parabagínaraq Ísara kereq
    ínéreq o moráéné ehweh áhwáranehe. Ínéga sehgíóro ú ehweh sene iwíáhipeq sitena
    sene sirupipeq sehiranaraníe. Íné sene Maniká míahnara se néne animárí míagehe.
  gdn-gdn: Mara ewa baiyagisi ki ka tawana Isiraero ragidai nau gwaiyaba waunai mosi
    wi negeyani manako nau gorani ki nau wi yabaragau tarani ade wi rabinagau mete
    okapani. Nau wi Kaiwawoga yona yau suwagakani. Wi Mamamaga God ka nau ade wi ka
    nau munu-niyoma.
  nko-NT: Ntam anfɩ obétsiá mɩ́a Israelfɔ nsɩnɛ́ ɛkɛ ámʋ nɩ. Mɩ́ mlɩ Wíe dɛ́blɩ́.
    Nɔ́pʋ mɩ́ mbla wá amʋ́ nwuntɔ, nɔ́wanlɩ́n mʋ́ dɩ́nká amʋ́ klʋnsʋ. Nɔ́bwɛ amʋ́
    Bulu, amʋ́ ɛ́ bɔ́bwɛ mɩ́ ahá.
  bsn-NT: '‘To bajiri, Israel ñamasir''i jãnerabatiare mame yʉ vasoaroti, ado bajiro
    bajirʉaroja: “Yʉ masise sʉorine yʉ rotisere tʉoĩamasirʉarãma”, ĩnare yirʉcʉja
    yʉ. To bajiro yʉ yisere bojarã ñari, quẽnaro yirũgũrʉarãma. To yicõari, yʉ sĩgʉ̃ne
