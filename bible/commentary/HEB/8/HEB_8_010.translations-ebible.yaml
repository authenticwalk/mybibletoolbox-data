  nhu-NT: Me wvù Tata mbvuu njemyi lɛ, kefew nu ke eto ekocɛn, ɛ́ me embvuu eŋgbwo
    momew moŋkan bee yew Islael. Mó nu ke enu lɛ, me nu ŋke enlese lo bonci bem ɛ̂
    boŋkpwawcɛ bobole, ensaŋ ɛ ɛ̀ nu ɛ̂ mvuntelem mvubole. Me nu ŋke enu Nyo' wvubo,
    ɛ bó nu bonyii bem.
  row-row: 'Hehelu-fufuliꞌ fo Au ae hengge-nee o atahori Israꞌel ra, liin taꞌo ia:
    “Dei fo Au tao hohoro-lalane Ngga neu dudꞌuꞌa nara rala. Dei fo Au suraꞌ parenda
    Ngga sia rala nara. Basa fo, Au dadꞌi Sira Lamatuan, ma ara dadꞌi Au atahori nggara.'
  msy-msy: 'Kɨ ian Ekiam, egha kamaghɨn ia mɨgei, gɨn izamin dughiam otoghtɨ, kɨ Israel
    ko Akar Dɨkɨrɨzir Gavgavim damightɨ, eghtɨ a kamaghɨn mangam: Kɨ uan araziba men
    nɨghnɨzibar arɨgh, egh da isɨva men navir averiabar dar osiram. Egh kɨ men Godɨn
    ikɨtɨma me nan gumazamizibar ikiam.'
  agg-agg: Awi süŋgunambo ana Israerɨhündɨ babɨdɨmbo ndanɨ hoafɨ femɨndɨ sɨhefe ndandɨhe
    ndahurai-anɨmbo randɨheamboyahɨ. Ro wandɨ-mayo ahɨnümbɨ hohoanɨmo ahei hohoanɨmoambe
    hɨnɨŋgɨndɨheandühɨ asu ahei ŋgusüfo fihü sürü papɨndɨhɨ hɨnɨŋgɨndɨheamboyahɨ.
    Ro ahei God-ndamboyahɨ asu ai wandɨ nendɨ-ndeimboyei.
  ptp-ptp: Nang dêc a nêl ên a nêbê buc tigee obêc lam la vêl lê, lêc a obêc hɨlu
    kɨyang paha vô xam Islel bêga bê a obêc vông a xolac paha i yêp vac xam pɨyôp,
    dɨ kɨvuu i yêp vac xam nɨlôm, dɨ a obêc tu xam Anutu dɨ xam ob tu a nuge.
  nak-nak: 'Me la merera ale halaba ale eau ge toia soio te la valalua e Israel eia
    ge maie: Te la imamala ale mulimuli, eau La Uru, eau ge vagoilo la vulovulogu
    ale matata soilo te la gabutatalala tegiteu, eau ge mai ale kekesi tolea oilo
    te la tia giteu, egite ge rovia. Eau ge La Uru giteu, egiteu ge la valalua taku.'
  lbb-lbb: 'A Leklek i atongi larne: A kunubus ning ar toli taum ana tarai Israel,
    ana pukakiarla lamur, i mange: Ar suah tar anuka warkuraila ting na nuknukinla,
    pa ar tumus tari uting na balanla. Pa iau a God anunla, pa la anuka tarai.'
  kan-2017: ‘ಆ ದಿನಗಳ ತರುವಾಯ ನಾನು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೊಂದಿಗೆ ಮಾಡಿಕೊಳ್ಳುವ ಒಡಂಬಡಿಕೆಯು’ ಹೀಗಿರುವುದು,
    ‘ನಾನು ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಅವರ ಮನಸ್ಸಿನಲ್ಲಿ ಇಡುವೆನು. ನಾನು ಅವರ ಹೃದಯಗಳ ಮೇಲೆ ಅವುಗಳನ್ನು
    ಬರೆಯುವೆನು. ನಾನು ಅವರಿಗೆ ದೇವರಾಗಿರುವೆನು. ಅವರು ನನ್ನ ಜನರಾಗಿರುವರು.
  cso-NT: 'Hi³ jáun² nɨ́¹ má¹jáun² tanh²¹ jná¹³ siáh³ cáun² nió³² quiúnh¹ ná¹ tsá²
    Israel hi³ lɨ́³ la³ lá², juáh³ Juo¹³ dí²: Taunh²¹ jná¹³ héih³² quion²¹ la³ tɨ³
    jmɨ́¹ tsɨ́³ tsá² hí³, hi³ tón¹³ jná¹³ siáh³ la³ tɨ³ hñu³ tsɨ́³ tsú². Nɨ́¹ má¹jáun²
    né³, lɨ́n¹³ jná¹³ hú¹tá¹ Dió³² Juo¹³ tsú², hi³ jáun² tsá² hí³ né³, lɨ́n¹³ tsá²
    tionh² jo³uón³² jná¹³.'
  ena-ena: Viaŋ mufɨli cɨhu tɨbɨ ciaŋ mɨguavɨla abɨben agaŋ nɨbu nameŋ aba abami uami.
    Iadɨ ciaŋ vɨdɨvɨdɨŋ agɨladɨ nulɨdɨ hɨji humɨgaŋ hɨvɨ lamɨben aba abami uami. Lamɨlɨŋ
    ciaŋ vɨdɨvɨdɨŋ agɨlasaŋ igahɨlahɨla hɨniavɨbali aba abami uami. Lɨdɨŋ nɨbɨlaŋ
    iadɨ hulaŋ iamɨgali hɨniavɨdaci viaŋ nulɨdɨ Asɨ hɨniben aba abami uami.
  tgo-tgo: 'Iya dageraweko ne ya rovakathako wabwi Isirel kaiwanji ne ŋgoreiyake:
    Ne ya woraweya lo mbaro e lenji renuwaŋako tɨne na thɨ ghareghare na ya rori e
    gharenji na thɨ ghambu. Ghino ne ya tabo lenji Loi na thiye thɨ tabo lo gharɨgharɨ.'
  yap-yap: 'Be ga’ar Somol, Ba’aray e re m’ag ni bay gu ngongliy u thilig nge girdi’
    nu Israel u tomuren e pi rran nem: Bay gu tay e pi motochiyel rog nga fithik’
    i lanin’rad, ma bay gu yoloy nga gum’ircha’rad. Bay gu mang Got rorad, ma bay
    ra manged e girdi’ rog.'
  mop-NT: —Le'ec a tumul t'an abe' a bel in quin tz'aa' ti'ijoo' aj Israel mas pachili,
    le'ec ada'a. Bel in quin tz'aa' in ley ichil u tucul. Bel in quin tz'aa' tu yooloo'
    jabix cuchi tan in tz'iibtic abe' te'i. Bel in ca'a ti cuntal ti u Diosiloo'.
    Ala'oo'o, beloo' u ca'a ti cuntal ten,— cu t'an a Noochtzili.
  tet-tet: 'Lia mamenon mak Haꞌu atu kamate ko ema hunun Israꞌel, isin nuneꞌe: Haꞌu
    atu krai Haꞌukaan ukun-badu iha siakaan kakutak laran. Haꞌu atu kakerek Haꞌukaan
    ukun iha siakaan neon laran. Hotu Haꞌu kdadi baa siakaan Maromak. Sia moos dadi
    baa Haꞌukaan ema.'
  hlt-MCSB: Hekah paipi tah te khohnin phoeiah ni Israel imkhui ah ka saii eh. Boeipa
    long ni a thui. Ka olkhueng he a kopoek ah ka paek vetih amih thinko ah ka daek
    pah ni. Te vaengah amih taengah Pathen la ka om vetih amih khaw ka pilnam la om
    uh ni.
  xtd-NT: 'Jaꞌan Xtoꞌo‑ro: “Duꞌa kuu tratu xee kada‑r xiꞌin ñayiu Israel, na yaꞌa
    kɨu ijan. Kada‑r xa kani ini koio‑i tnuꞌu taꞌu tniu‑r, te kuu ná kuu xa kadavaꞌa‑r
    tnuꞌu taꞌu tniu‑r anu‑i. Te ku kuu‑r Ianyuux jandixa koio‑i. Te ku kuu koio mee‑i,
    ñayiu mee‑r.'
  mdy-ETH: ዓካሪ ሃካፓ ሴካ ዒስራዔኤሌ ዴሮና ዎላ ታ ጫኣቃንዳ ጫኣቁማ ያዺኬ፤ ጋዓኔ ጎዳ። ታኣኒ ታ ዎጎ ዔያቶ ዒና ጌሣንዳኔ፤
    ዔያቶኮ ማሊፆይዳ ታ ፃኣፓንዳኔ፤ ታ ዔያቶኮ ፆኦዛሢያ ማዓንዳኔ፤ ዔያታ ታ ዴሬ ማዓንዳኔ።
  spl-spl: Otmu den topŋe yamâ yuwu. Sâp âlâenâmâ den mâtâpŋe aŋgo hikuwom yakât bulâŋe
    yamâ nâŋe biwiyeŋan kâmetbom. Otmu nâŋgân nâŋgânyeŋan kulemgumune tatmâ yâhâwuap.
    Yawu otmâ nâŋe yâk orop tatmâ tihityeŋe otmâ yâhâmbisân.
  usp-NT: 'Kakaj Dios ri Kajawl xij chic: Ri aac'' inchomorsa''n ri tamb''an riq''uilak
    yak rijajl Israel la'' mak k''ij ri tina pena, ri'' ri tanye'' Impixb'' laj jchomorsa''nak
    y tantz''ib''aj laj ranmak. Inna ocna pire jDiosak y rechak tina octakna pire
    inwinak.'
  zav-NT: 'Quinga gona'' par gaquəlena'' le''e beṉə'' Izrael catə''ən əžin žan'':
    Nada'' Dioz gona'' par nic̱h šo''o yic̱hɉle de''e ca'' nona'' mendad gonḻe, na''
    gona'' par nic̱h yebeilen ḻo''o la''ažda''olen''. Na'' toza'' nada'' güe''ela''ole
    na'' le''e gacle xi''iṉa''.'
  sgz-sgz: Má hutngin kamkabat ina atri mai matananu Israel er namur a ngoromin. Ina
    oboi kak nemnem i kándi hol, má da lu mánán kuluk i kak sál. Má ina le páptai
    i bál di, má da laes suri mur i kak nemnem. Á iau masik ina kándi Káláu, má á
    di da matananu kaiak suri ina lain ololoh i di.
  kek-NT: A'in li contrato tinba̱nu riq'uineb reheb laj Israel. Ta̱cuulak xk'ehil
    nak tinq'ue lin chak'rab sa' lix c'a'uxeb ut tinq'ue ajcui' sa' li ra̱meb. La̱inak
    lix Dios ut a'anakeb lin tenamit.
  blz-NT: 'Kasee koi kani''imari a toon men bo wawauon-Ku na lipu'' Israel na ilio
    men bo taka: Yaku'' bo minsidakon i raaya''a minginti''i manganaa'' ukum-Ku na
    noana i raaya''a, ka'' muntulis na noana i raaya''a. Yaku'' bo sida Alaata''alana
    i raaya''a, ka'' i raaya''a bo sida mian-Ku.'
  poe-NT: 'Tí pacto tsétua̱nha̱n tí sín chjasin Israel tió tsꞌatsínka tí ya̱on a,
    mé xi̱kaha tíhi, ichro Ìnchéni: Si̱ntaxráxinka̱van a̱sén sín tí ley tséto̱an,
    a̱ ntá tí kjuaxrexinkaon kuènte sín tsokjian tí nkehe tsétua̱nha̱n sín. A̱ ntá
    janhan tsꞌóna Dios kuènte sín, a̱ ntá jehe sín mé tsꞌóna chjasin kuènta̱na.'
  san-TAM: 'கிந்து பரமேஸ்²வர​: கத²யதி தத்³தி³நாத் பரமஹம்ʼ இஸ்ராயேலவம்ʼஸீ²யை​: ஸார்த்³த⁴ம்
    இமம்ʼ நியமம்ʼ ஸ்தி²ரீகரிஷ்யாமி, தேஷாம்ʼ சித்தே மம விதீ⁴ந் ஸ்தா²பயிஷ்யாமி தேஷாம்ʼ
    ஹ்ருʼத்பத்ரே ச தாந் லேகி²ஷ்யாமி, அபரமஹம்ʼ தேஷாம் ஈஸ்²வரோ ப⁴விஷ்யாமி தே ச மம லோகா
    ப⁴விஷ்யந்தி|'
  cof-NT: 'Miya Diosiri manca mate israelítalabe casan trato manqueyanae tinue. Itsanque
    jochunae tinue: Lachi mantaca miisa cariyanae tinue. Lachi mantaca yalachi tencabi
    poanae tinue. Yalachi Diosi joanae; yalari lachi tsachila jolajochunae tinue.'
  srm-NT: 'Nöö hën a toona taa: Di buka di mi o toona mbei ku Isaëli sëmbë a bakaten
    o dë sö taa mi o tja dee wëti u mi go buta a de fusutan. Tee a de hati dendu seei
    de o ta fii de. Nöö mi o ko dë Gadu u de awaa, nöö de o ko mi sëmbë.'
  qvs-NT: Suk tiempu washan kankunapa miraknikichiwan mushuk paktuta rurashpa paykunata
    yuyachisha allita rurashpa kawsanankunapa. Shunkunkunapi munachisha ñukata kasuwashpa
    kawsanankunapa. Ñukaka paykunapa Tata Diosninmi kasha. Paykunaka wambraynikunami
    kankasapa.
  zca-NT: No dispwes di rë zhë ze', nzhab Señor, se' gak widi'zh kwa'n lan par rë
    men Israel; nits ga' yo rë ley Da yek bixa', mbaino le'n laxto' bixa' zobni'ne.
    Orze' Na gak Dios che'n bixa', no lë' bixa' gak men da.
  cbc-NT: '‘Ti yʉtea caãno Israel macããnarẽ cawãma wãme na yʉ caátibojapee atore bairo
    nigaro: Na yeri na catʉ̃goñarĩjẽpʉ yʉ caroticũpeere na tʉ̃goñao joroque na yʉ
    átigʉ. Bairo yʉ caáto, yʉ caroticũrĩjẽrẽ borã, tiere caroaro cariape átigarãma.
    Torecʉ yʉa, na pacʉ yʉ ãnigʉ. Na pʉame yʉ ya poa macããna nigarãma.'
  qxo-NT: Tsaynö cawayänanpä dejarishga carpis paycunawan mushog conträtutam rurashä.
    Tsay mushog conträtuta rurarmi leynïcunata shonguncunaman gellgashä imaypis yarparäyänanpä.
    Paycunapa Diosninmi cashä. Paycunanam nogapa wamräcuna cayanga.
  mox-mox: Ta yaʼa Kaiwabu, nawale ʼaubena nana ʼinaya luvine vauvauna ena viaqia
    me Isileli maega. Ta egu luvineavo ena aʼuya nuadia, ta wese giwalidia ena ʼwayavia.
    ʼInega yaʼa edi Yaubada, ta taudi egu tomotauyavo.
  kew-kew: Go kagaa pogatu pirape agaa rado medare Israel onaanu laketoa. Go raburi
    neme nina rekena agaa rayore nimuna robaa-para ina toa sa. Goa puare nimuna kone-para
    masaalua. Goa puare niri nimuna Gote piralua-pulu nimuri naa ruru onaa piralimi.
  dww-dww: 'Be waianina vaunama yau damma Israel ḡarodie yà boruna inam umanama: Taugu
    tokare yau tarawatuma nuedie yà girumi be taudi nopodie e kenana. Be taugu tokare
    taudi adi Mamaituama, be taudi taugu yau banagama.'
  twi-ASANTE: 'Afei, yei ne apam a me ne Israelfoɔ bɛhyehyɛ ɛberɛ a ɛreba no mu, Awurade
    na ɔseɛ: Mede me mmara bɛhyɛ wɔn adwenem na matwerɛ agu wɔn akoma mu. Mɛyɛ wɔn
    Onyankopɔn, na wɔayɛ me nkurɔfoɔ.'
  aoj-aoj: Anaf nimaguf ifimba hiꞌilif, ama main, aeꞌ endaꞌ anif basef elaꞌ lapef
    eloma miniꞌap esis Israeli. Basef ifimba kofagefa naꞌamba. Anaf endaꞌ muꞌuli aeꞌani
    nepe opalef asasilifi nomon, eaꞌ endaꞌan nepe ukup asasipi nomon. Eaꞌ epe God
    asasiwai, esis sope amam nematawa wambota aeꞌasi.
  cbv-cbv: 'Tʉ́ttimah nihat Israel jʉimenádih nin pah wã naóhbipna caá: Wã wʉtatdih
    yeebdíh wã tʉ́i náhniabipna caá. Páant wã náhnianachah, ñi tʉ́i wẽi jepahbipna
    caá. Weém ñi Maáh jʉmna, yeebdíh wã en daobípna caá. Yeéb wĩ́ihwã jʉmna, weemdíhjeh
    ñi ʉʉ́bhbipna caá.'
  taw-taw: Yad Bɨawl nɨbi ak, yad takaw anɨb agebin agup agɨl tɨkak. Kɨdek ñɨn ak,
    yad Yislel binɨb okok ayɨp takaw ag adek nokom lɨnɨgayn agup agɨl tɨkak. Pen takaw
    anɨb ak anɨgɨl mɨdeb agup agɨl tɨkak. Takaw yad apin ak, yad dɨl gos tɨmud kɨlop
    lɨl, gos kɨli nab ayaŋ kɨl tɨkɨnɨgayn agup agɨl tɨkak. Pen yad God kɨli yenɨgayn,
    kɨli binɨb yad yenɨgabal agup agɨl tɨkak.
  jic-NT: Mpes p'a jyawca na, p'a casá ca la mejay israelpan mpes. Quina ca mvelé
    tsjan quelel lejay. Yupj lovin ca yola nsem napj tjevelé mpes, nin ca la mejay.
    Yupj 'ücj jisas nsem napj tjevelé mpes, nin ca la mejay. Ca pajal jisas nsem napj
    tjevelé, ca la mejay napj. Napj yupj jis Dios nsem. Yupj napj negente nsem.
  zap-NT: 'No re Ne: Chene tesuse yra dxeree, zeree gyan noo diiz ne ylaa noo por
    men-Israel: Guu noo xley noo lenxtoo men no guu noo we lenlextoo men. Noo gak
    XDëdyuzh men, laa men gak xpén noo.'
  wer-wer: Ën ënëmak Israel omnaröaring sulöp tëëma pöt epël. Nem kosang wesaut pitëm
    könötë mowiak lupötë retëng ëën wiaapnaat. Pël elmëak ne pitëm Anutu pël sak wëën
    pit nem omën sak öpnaat.
  ipi-ipi: 'Oto utupane koyo pula-kola, matili nambato Isatale tane tupa towa pii
    wenene waka mindi lo yata wato, wua lokale: Nambato nambana loo tupa wandakali
    utupanena nembo-tenenga yata alu, utupanena yamapanenga pepa peyo yata alu pukale.
    Wuane piyu, namba wandakali utupanena Gote atolowa-kola, wandakali utupane nambana
    yame atolopeyai.'
  qul-NT: 'Khepaman Israel runacunawan compromiso ruwanayka cay canka, nin Señorka:
    Leyniycunata yuyaynincupi churasaj, sonkoncupitaj escribisaj. Noka Diosnincu casaj,
    paycunataj nokapi creej cankacu.'
  ter-NT: 'Ina koe''íkomaka Itukó''oviti: “Harâ''a ra inámati kixovókuti índukeinoamo
    ne íhae Izarâe yaneko káxehiko: Imbíheatimo isóneukehiko ne ponóvoti kixovókuti
    mbáhoenoa itúkea, koane kutí ngixoâtimo yundoxeâti omíxoneke. Undínemo itukóvo
    Itukó''oviti Únae. Indukoâtihikomakamo koati njanéna.'
  bmr-NT: 'Jaanotɨ ufucu iicaji tufucujebuunatɨ Israel cuumimɨnaama taajɨco eheetavejino
    jillɨji, noobo Moocaani: Tatyajɨɨbaco ficuji diito esɨcɨnɨfaño. Jaaboro ijeebɨɨnofaño
    toonoco caatɨnɨji. Jaadɨ jari uujoho diicaaniji. Jaanotɨ diito uutɨ taacuumimɨnaaji.'
  fuf-fuf: 'E hino non ahadi ndi mi ahodoyta e yimɓe Isra''iila ɓen ɓawto ɗee ɲalaaɗe
    ɗoo.› «Joomiraaɗo on daali: ‹Mi waɗoyay sariyaaji an ɗin ka miijo maɓɓe, mi winda
    ɗi ka ɓerɗe maɓɓe, min mi wona Alla maɓɓe, kamɓe kadi ɓe wona jamaa an.'
  bhl-bhl: 'Isalael kawtiw ilo duyemoki kitakamin weng kikis be kanekote: Yu Kamok
    Fian nakalem weng kale kililina! Beem ding dim kabalak e, nem kukuyemin weng be
    yom ibolow fukunin dim ka kel dukusomi, yom ibolow tem ka kel fut emdiw boyemoki
    te. Boyemsomi, ne yukalem Sunbin-Got kelii, yu nakalem fein kunum waneng kebokoliw
    te.'
  ons-ons: Iwa yemo siwa siwap me tako rakot na baŋ Israel magu eŋerop okanikale,
    Waomŋo ramaike, ‘Na baŋ ra rokop donne yewa wet derereteno qewe payake.’ Na baŋ
    eŋane Anutu okangale, paki eŋe baŋ naŋane ŋei ŋerep magu okangei.
  con-NTPO: Tayopi'su a'i pañambisi gi jai'ngae poiyi'cco ñame in'jan'cho israendeccui'ccu
    tsa'caen fae'ngae injancco'faya –qquen tsu Na'suja su. Ña tise'pama in'jaensi
    tsu injama'choi'ccu ña in'janqquia'caen in'jamba tsa'caen ñotsse tson'faya. Injama'choni
    ñame in'jamba tsu ña a'ive da'faya. Ñajan tise'pa Chiga gi tise'pai'ccu can'jeña.
  ghs-ghs: Oho qubake bodza oonomai bamu naate qaamake anai Isirae abiho quba poro
    tongo paha usaqe teeke biidzakoi. Oi Ohonga Sooparai hee, Tetenipamu nameke nikeho
    qupata suutoqa iiha ma dzoobidza nikehota oke qeete oomake meenipamu nike naho
    abi tupu naatemi anai nikeho Ohonga naate qaarakoi.
  peg-peg: ଇନାକିଦେଂକି ମାପ୍ରୁତି କାତା ଇଦାଂ, ହେ ସମୁ ପାଚେ ଆପ୍‌ ଇସ୍ରାଏଲ୍‌ ବଁସ୍‌ ଲାହାଂ ଇମ୍‌ଣି
    ନିୟମ୍‌ ରଚ୍‌ନାସ୍‌, ହେଦାଂ ଇଦାଂ, ଆପ୍‌ ହେୱାର୍‌ତି ମାନ୍‌ତ ଜାର୍‌ ମସାତି ବିଦି ହିନାସ୍, ହେୱାର୍‌ତି
    ମାନ୍‌ତ ହେ ସବୁ ଲେକିକିନାସ୍, ଆନ୍‌ ହେୱାର୍‌ତି ଇସ୍ୱର୍‌ ଆନାଙ୍ଗ୍‌, ହେୱାର୍‌ ନା ଲକୁ ଆନାର୍‌
    ।
  txu-NT: Bep jakam dja ba mekbê idjaermã ikukràdjà ny jarẽ. Amũ akati 'õkam dja ba
    memã ny 'õ jarẽ. Ba ibê Bẽnjadjwỳr ne ba me amã ikabẽn ne. Me õkre kadjwỳnhbê
    dja ba ikukràdjà jao adjàn me ajamak krekre'ãdjwỳ pi'ôk no'ôk ne. Ne kam meo inhõ
    me jakumrẽx nhym me amipãnh Metĩndjwỳnho ipytàn kam amim ijo Metĩndjwỳnhkumrẽx.
  eng-WEBU: '“For this is the covenant that I will make with the house of Israel after
    those days,” says the Lord: “I will put my laws into their mind; I will also write
    them on their heart. I will be their God, and they will be my people.'
  gnw-NT: 'Echa''ã jocua ara reta rendave pe ameeta trato ipɨau vae Israel pegua reta
    pe. Jae co cua: Ipɨa pe ambɨyemɨnguetata reta cheporoyocui reta re, jare ayapocata
    chupe reta cheporoyocui reta. Jae reta chembɨadorata. Echa''ã uicuaata che co
    jae Tumpa. Jare che amborɨta reta. Echa''ã yugüɨrecota chembae retarã.'
  mux-mux: 'Isrele-ni kalupa liirim yambuma-kene kelepu tembu mele penga ung kona
    te nimbu panjipu mi lembu, akili i-sipa mele: ⸤‘Enini teku mulungí kene na-ni
    enini kanupu kaí piliimbu.’ nirindu mele ‘numanale-ni piliiku kaí teangi.’ nimbu⸥
    ⸤I-siku teai! I-siku naa teai!” nimbu⸥ nanga ung-manima eninga numanuna pípili
    panjinjipu, ‘Nanga ung-manima numanu monjuku ‘piliipu teamili.’ niku molangi.’
    nimbu na-ni ung-mani kanuma buk-mele eninga numanuna bi tombu. Na mindi enini
    piliiku popu tungí Pulu Yili molumbu, enini na-ni nokumbu yambuma mulungí.'
  maj-NT: Ku̱ichú ni̱stjin nga kuihí ni xu'bi̱ xi k'uendáka̱ xu̱ta̱ Israel. K'uejñájian
    kju̱a̱téxumana̱ kju̱a̱nkjint'ak'uhu̱n, ko̱ ta̱ k'uet'á a̱sun ani̱ma̱ha̱. An xi
    ka̱ma Nti̱a̱ha̱, ko̱ kui xi ka̱ma xu̱ta̱na̱.
  bkq-NT: 'Israel domodo agâ tâdâseinwândo iwelo agânheto saintuo warâ ise agânhedyly:
    Kâunrutomo koendâ nhutuhomoem aiese urâ, yeinwântomoem aienehonze urâ-ro warâ;
    mârâ tâzezewenry iodaymo, nhangahumo oday warâ iwenibyem awyly-ro waunlo ara kehoem
    ise, âdaunloenlâ nenanânehomba itomoem. IDeusrymo ise urâ, ynynonro modo ise akaemo-ro
    warâ.'
  kue-kue: Yaglkande yegl dungwa, Enge ta unan na kontrak kor ta eraglka i Israel
    yungu ombuno mina eraglka, ana na lona i ye nomano mina ya te deno munduno mina
    pepa muno bogl pandraglka, te na ye Godno moglmbo ana ye na yombanma moraglkwa.
  cot-NT: '‘Jeroquea paaquito nompeacaajenemparica ishiraerijia oncoramanitapojajegueti.’
    Icantiquea Amajirote: ‘Noamajaqueneri nogantacaantanejia iguenquejanejiaqui, nontioncantsitenempari
    ishirejiaqui. Naroguentiquea irioshiquempaca, iriojiaquea nashintajiaquempaca.'
  bnp-bnp: 'A ngava dagi karaba ta ga ratea ne huriki a Israel i maea: Iau e Bakovi
    Dagi a ta maea, ‘Muri ma ga ru a vinara nau ge tabuli na niluhoi ne ria, ga here
    a ngava nau na hatene ria. Iau, ge iau a Vure ne ria. Ge ria e huriki a ngate
    nau.'
  apn-NT: 'Tã kot paj mẽ apê mẽ hkanrẽhã mẽ htàmnhwỳ nywjê mã axtem ixkapẽr ka mẽ
    ixkapẽr nywja ma. Kot paj nhỹrmã tanhmã mẽ akrã hto ka mẽ ixkapẽr nyw mar tỳx
    nẽ hã ano htỳx nẽ ho apa. Nẽ akĩnh nẽ apa. Nẽ ixkôt ri amnhĩ nhĩpêx mex o apa.
    Nẽ axpẽn mã ijarẽnh o: “Nà ãm hãmri Tĩrtũm kêp mẽ panhõ Tĩrtũm na.” Anhỹr o ri
    axpẽn mã ijarẽnh o apa. Pa amnhĩ tã mẽ ama nẽ mẽ apumu nẽ amnhĩ xwar mẽ apê ixkra
    hã amnhĩm mẽ ajarẽ.'
  ctp-NT: Loꞌo ni, nde lka chaꞌ nu kwi nu skaǎnꞌ loꞌo neꞌ Israel, ndukwin Ni. Xa nu
    tiya bra, kanꞌ kuꞌniǐn chaꞌ kanun suꞌwe nchga chaꞌ nu chkwiǐnꞌ niꞌ kasiya ꞌin
    neꞌ bra kanꞌ. Tyukwi ti tiye neꞌ kuꞌni neꞌ tñan ꞌñaǎn bra kanꞌ; naꞌ kaǎn Ndiose
    Xꞌnan neꞌ, loꞌo neꞌ kanꞌ ka neꞌ nten ꞌñaǎn bra kanꞌ.
  opm-opm: Hanipyah norhor orhe gon meng Isrer gurnong ma rit natipra meng oh mohmur.
    Mama ihat pati dik moh timbas hatporhan norhe sawa meng oh gure da mutuhnong namtipramur.
    Ma namtipra oh gure ina mutuh oh nabrak dei hatin mat namtipramur. Nadeipat gur
    norhe nita kuuhan bap ham amram dimatwi pateprimur. Noh gure Got hat patepramur.
  bvr-bvr: 'Gun-gata guna-bamburda Yichrayal aburr-bapurr ngaypa ngu-barnja barra
    burrwa rum — ngaypa ng-guna Wangarr ngu-weya ngu-nirra — ngu-barnja barra burrwa
    rum minypa gu-guna ngacha: Gun-ngaypa joborr ngaypa ngu-barnja barra birripa aburr-bama,
    rrapa minypa ngu-wukurrja barra m-birripa mun-molma. Ngaypa ngu-birripa Wangarr
    ngu-ni barra, rrapa birripa aburr-ngaypa gu-galiya yerrcha aburr-ni barra.'
  wal-wal: 'Aissi giikko, he gallassatuppe guyyiyan, taani Israa7eela asaara maacettana
    maachchai hagaa: Taani ta higgiyaa eta qofan wottana; qassi eta wozanankka xaafana.
    Taani eta Xoossaa gidana; etikka ta asa gidana.'
  zad-NT: Na' ṉaa de sto dii wc̱heb' gon' kat' illin llana' kwenc̱he gaklen' beṉ'
    Israelka'. Gon' ka kwe' yic̱hjgake' diika' ba bllia' bia' gongake', na' gon' ka
    kooshao'gake'n ḻoo yic̱hjlall'do'eka'. Na' nad' gak' Chios c̱hegake', na' ḻegake'
    gakgake' yell c̱ha'.
  kmg-kmg: 'Á šâhec Israe kikefuŋ jaŋehec šâšâfic epemu ine kecšiŋuc: No mumupaŋ dâŋnane
    maŋjeŋicko râepe huocmu, erâ buhândâŋ-jeŋicko qâreŋkepe foocmu, eme no Anutu-jeŋic
    jupemu â jaŋe kikefuŋfâc-nane juniŋmu.'
  aso-aso: 'Guvelesi veꞌmo gohi tiꞌ lo lineꞌ: Alingeꞌ aꞌmine noluvoniꞌ gamene nene
    ogavo nelotiꞌ alingeꞌ nene Isilaeleꞌ aꞌvopilemoꞌ zuho mukilite gili dalizaniꞌ
    gamazi atoꞌ gohi ma lo huko do sotoꞌ o-ngedelesuve. Aꞌmine lo huko-ngedeloniꞌ
    gamazi nene neꞌmino neive: Neniꞌ lo huko loloniꞌ gamazi mukiꞌ nene engiꞌ gaꞌninguꞌ
    molo-ngedo luꞌninguꞌ nene luhuvo gizekelesuve. Neꞌmine ogo engiꞌ Oꞌmosoꞌine loloꞌ
    ogo nouvo ingine nene neniꞌ eveneꞌne zuho liliꞌ igi minilisave.'
  uli-uli: 'Ila iye bogtag le ibele foru ngalir meka yarmetael Israel lal ral ka bele
    budoh, yalol Samol yal sor: ibele yetolong hatobtob ka yai lal yar luluwal, ngo
    iy tefalong lal mekla buler. Iy bele mel bo yar Deus ngo ir re bele mel bo layi
    yarmat.'
  nin-NT: Ziza, uwanggo yo a sa Azhi Ahe̱he̱ ka nggo ingga ta shi ku anishirr abu
    Israila ba ni ivi i so nga yi. Ingga ta du ba a hru are amungga ka ni isisurr
    imbarr, ni ta charr ba na ka ni isisurr. Ingga yo i ta sa Abachi ambarr wa, aba
    a ta sa anishirr amungga.
  acu-NT: 'Tura ataksha Yus chichaak: “Musach untsuri nangkamaramtai, Israel ainaujai
    yamaram chichaman najatatatja nuka nuwaitai: Wína umirtuktin chichaman mash ni
    nintin paan nekamtikiawartinuitjai. Tura asan ni Yusri atinuitjai. Tura asamtai
    niisha wína aintsur artinuitai.'
  cak-WNT: 'Xa rumac''ari'', quec''are'' rubanic ri c''ac''ac'' trato ri xtinben chic
    quiq''ui ri israelitas, tek xtapon ri ruk''ijul: Xtinya'' ri nuley pa tak quich''obonic,
    y xtintz''ibaj chuka'' pa tak cánima. Xquinoc qui-Dios, y riye'' xque''oc nutinamit.
    Yari'' ri trato ri xtinben quiq''ui.'
  ebk-ebk: 'Nauy nan ituragkuntu as nan chiyuycha kianak Israel as tapen chi urkiw:
    Ipuuykuntu nan chiyuycha lintigku as numnumcha, ya isuratkuntu chasa as nan pusucha
    ta achicha liwliw-an. Figfikunchantu ay ha-un nan uycha Apo Dios, ya chichantu
    nan tatakok.'
  spa-PDDPT: Porque éste es el Pacto que estableceré con la casa de Israel después
    de aquellos días, dice el Señor, grabaré mis Leyes en la mente de ellos y las
    escribiré sobre sus corazones. Yo les seré Dios, y ellos me serán pueblo.
  ruf-ruf: Lekeni alino laghano lyanitsotenda ne iwanu wa Isiraeli, hambele ha ghamatsuwa
    agho, nitsakwika ghamalaghitso ghangu mne tsimbutsi tsawo, nitsoghandika mne mimoyo
    yawo, Nitsakuwa Imulungu wawo, nawo watsakuwa iwanu wangu.
  gun-gun: “Ha'e gui raka'eve rã po rami 'rã ajapo xereve guarã pyau Israel kuery
    pe. Xee aipota va'e amoĩ 'rã ha'e kuery 'arandua re, ipy'a re ae 'rã ambopara.
    Xee aiko 'rã Tuuete, ha'e rã ha'e kuery ma xevygua kuery 'rã ikuai”, he'i Senhor.
  agu-BL: 'Poro yi jun ac''aj trat yi sbixek wa''n tzantzaj scyuch'' yi e'' xonl Israel,
    apart puntil sbne'': Tz''ocopon wetz inca''wl le chiwi''. Nin tzintz''ibe'' cyen
    te cyalma''. Kalena''s tzun no''c tetz chiRyosil. Nin yi e'' cyetz chocopon tetz
    intanum.'
  isn-isn: Ku nsoko ili lilo ilago nikazipya ku ito nilang'wa Israeli ze akila i mahiku
    nanso,' uligitilye uMukulu. 'nikaika ilagiilyo nilane mu masigo ao, hangi nika
    makilisa mu nkolo niao. Nikatula ni Itunda wao, ni enso akutula antu ane.
  ilo-ULB: '''Ta daytoy ti tulag nga aramidekto iti balay ti Israel kalpasan dagitoy
    nga al-aldaw,'' kinuna ti Apo. ''Ikabilkonto dagiti lintegko kadagiti panunotda,
    ken isuratkonto pay ida kadagiti pusoda. Siakto ti Diosda, ket isudanto dagiti
    tattaok.'
  pir-NT: 'Sa yegʉ camepʉ Israe masare ohõ saha ni yahutja: Yʉhʉ dutiyere tiquinare
    wacũgʉ̃ yeitja. Sa ye yʉhʉ dutiyere yʉhtieta. Sa yegʉ yʉhʉ Cohãcjʉ̃ tiquina pʉhto,
    tiquinare ihña ihbogʉ ijigʉtja. Sa ye tiquina pehe yeequina masa ijieta.'
  anv-NT: Gɛ menomenyɛɛ́ ɛwé me nnyɛ nyɛ ne ntoné Isrɛli na. Né gébé ɛyigémbɔ,
    me nfyɛɛ́ nyɛ mabɛ ya né makpo bwɔ́, nsa áji né mmu matɔɔ́ bwɔ́. Me mbɛɛ́ nyɛ
    Ɛsɔwɔ bwɔ́ ne ɛbwɔ́ ntó abɛɛ́ nyɛ bɔɔ́ ba.
  sab-NT: Agwa cha be geru jagere gbe kwian israelita chudalla ulita alin bdagli.
    Cha be ama ulita ta gbe tañachuge cha gerua e giti gire be suge amage mo tale
    ama agedale mine cha takalin kare, ama be cha gai mo Chugagwallale ama be gerule
    no cha giti, cha be chege ama Chubea gdaitre alin. Kaire ama ulita be chege chanu
    cha be ama ulita manade no.
  tmd-tmd: Nɨ Nöbö Dib ñɨgö yadmɨdla, mai nɨ Isrel nöbö mö piaku ñɨgö mönö ölɨsö ma
    yad nɨgön, lo na aku rɨb madmag yuörɨb ñɨŋ kwo nɨg nölmön, ñɨŋ nugw ri abön rɨbyöx
    nugu gɨrön mɨjöña. Makwam, nɨ God ñɨŋa mɨjɨna; ñɨŋ nöbö mö na mɨjöña.
  acr-NNT: 'Kꞌisbꞌal kꞌu re taq laꞌ la qꞌij, e tzij waꞌ kanꞌan kukꞌ ri tinamit Israel,
    kubꞌiꞌij ri Dios Qajawxel: Kankoj ri nutzijpixabꞌ pa kijolom y kantzꞌibꞌaj pa
    kanimaꞌ. Ekꞌu Riꞌin kinuꞌan in ki Dios y rike kebꞌuꞌan e nutinamit.'
  kpg-kpg: 'Dolomeenei, deenei di hagababa dela gaa hai ko Au gi digau Israel i nia
    laangi ala ga lloomoi: Au ga haga honu digaula gi agu haganoho, gaa hihi nia maa
    gi lodo nia manawa digaula. Digaula gaa hai nia dama ni aagu, gei Au gaa hai di
    God ni digaula. Aanei nnelekai Dimaadua ne hai'
  taj-taj: थे धिन खमाहेन्‍से ङाइ इस्राएलला सन्‍तानगदेदेन छ्‌याम छार कबुल लला, ङाइ
    थे ठिम थेनीगदेला सेमरी भ्रिसी थान्‍ना। ङा थेनीगदेला परमेश्‍वर दोला ओच्‍छे थेनीगदे
    ङाला म्‍हि दोला।
  avt-avt: Maain wɨ hɨm me nɨpaa ein hɨram epei au, hi Mɨtɨk Iuwe God hi etpi yi mɨt
    ne Isrel hi aweti hɨm mai ham yaaim yi eiwenhi eisesim marim. Hi ewisɨm mamu mamɨkre
    han ki te mɨt ap nanɨtpi nanri han ki yi eiyisesim. Au, yi hɨras hanhan eiyisesim
    weinɨm. Hi are God ki yi eire mɨt miyapɨr nai.
  cbk-cbk: Dios ta continua pa habla, “Este amo el nuevo manera que ay dale yo con
    el maga gente del nacion de Israel na maga dias que de vene, para puede sila tene
    buen relacion conmigo. Ay pone yo el di mio maga mandamiento na di ila maga pensamiento.
    Y como si fuera ay escribi gayot yo ese maga mandamiento na di ila maga corazon,
    para puede sila obedece con esos, y yo ay queda gayot el di ila Dios y sila ay
    queda gayot el di mio maga gente.
  uig-ARA: 'چۈنكى شۇ كۈنلەردىن كېيىن، مېنىڭ ئىسرائىل جەمەتى بىلەن تۈزىدىغان ئەھدەم
    مانا شۇكى: ــ «مەن ئۆز تەۋرات-قانۇنلىرىمنى ئۇلارنىڭ زېھىن-ئەقلىگە سالىمەن، ھەمدە
    ئۇلارنىڭ قەلبىگىمۇ پۈتىمەن؛ مەن ئۇلارنىڭ خۇداسى بولىمەن، ئۇلارمۇ مېنىڭ خەلقىم
    بولىدۇ.'
  tuf-tuf: Etar cab cucayat aját chihtá istiy cháquinro. Israelin owár tan wan chaquin
    acu chihtá istiy cháquinro. Chihtá eya aját eyin ur icar cháquinro. Eyin ur icar
    imarat bitara yajcátatara chihtá cháquinro. Etar asan eyin acu Sir rehquít obir
    yajquinro. Rahra cat éyinan as acu ajmár sasá rehcáyqueyra.
  abx-abx: “Patangnga'-ko i bala'od anan si mga pamurubu'ut-na ngan patanum-ko anan
    si mga inisipan-na kay iyay nan dina i pa'agi pagtapit si ako nga tigpasunud-ko
    si mga ka'uru'ampuhan-na si Israel kahuman sinan panahon,” lingun-na si Paragdalom.
    “Ako i Diyos nag'ampu'an-na mga iya, ngan mga iya may i mga ginsakupan-ko.
  mco-NT: 'Jadu''n je Huindzɨn Dios ymɨna''ñ: Je cötujcɨn huɨdibɨ nyegaamybɨch ma
    Israel jäy ajcxy co anajty yɨjadu''mbɨ xɨɨ tiempo tɨ ñaxy, jadu''n je''. Nbɨdägɨbɨch
    ngötujcɨn ma yɨ'' ajcxy yhuinma''ñ, e jadu''n nipaady nej jɨhuɨ̈y tɨ njayɨch n''ayuc
    ma ajcxy y''ay yjot. E ɨɨch yɨ'' ajcxy xyDios''adɨɨb, e yɨ'' ajcxy njäy''adɨɨybɨch.'
  cpb-NT: 'Rapiitakero ikenkithawaitzi, ikantzi: Jiroka owakerari aapatziyawakagaantsi
    iñagairi paata isheninkapaini Israel: Ari niyoshiretakaayetairi kameethari rantayetairi.
    Oshiyawaityaawo nosankenashiretantaatyaarime Nonintakaantanewo, Naakatake Iwawanetaiya,
    Iriiyetake nashitaiyaari Naaka.'
  aon-aon: Eik Debeiwe iri yakri kweipon anab butograri iri nyutob, eik ta ini eshesh
    Israel ta miyagwreh mubo enen eikin adurin atinyi baraen kontrak. Baraen enyudok,
    ‘Eik ta eiyur ihinyumorim eikin lo nyupe esheship urkwip aria shopunek ta inyem
    nyupe numun esheshiruh aparuh. Inekesh namudok aria eik ta ipe esheshin Iruhin
    aria eshesh ta shupe eikish arpesh.
  hus-NT-2005: 'An lejkintaláb xi neꞌech ku tʼajaꞌ kʼal an atiklábtsik xi Israel tam
    ka watʼéch jachanꞌ an kʼijtsik, enchéꞌ ti neꞌech ka tʼájan, in ulu an Okʼóxláb:
    Neꞌech ku kʼwajbaꞌ nu takʼixtal ba jajáꞌtsik nin chalab ani neꞌech ku dhutsaꞌ
    bin itsích. Nanáꞌich tám tin Diosiltsik, ani jajáꞌtsik jaꞌchich tám nu bitsówil.'
  mig-NT: Te ya̱'á kúu máá contrato nasá'a‑ri̱ jíín ñáyɨvɨ Israel onde̱ ná já'a ta̱ká
    kɨvɨ̱‑ún. Chu'un‑ri̱ ley máá‑rí xini̱‑í, te suni chaa‑ri̱ ley‑ún ini̱ añú‑i. Te
    kuu‑ri̱ Dios máá‑i. Te máá‑i jíná'an‑i kuu‑i ña̱yɨvɨ máá‑rí. Achí máá Tatá Dios.
  bps-bps: Na lêman mangu di dale gablà di falami dalan. Ku kel kadang i duh i gmangu
    di dale, fkahgu i dad tdògu di lam i fandamla, na di nawala. Na di bang én agu
    mbaling Dwatala, na ale mbaling dad togu.
  mbs-mbs: Minikagi heman se Timanem, “Iling kani se kaling peokit inangen ko te menge
    bowad-bowad i Israel te modi aldaw. Ipeaneng-aneng ko kandan se menge punù ko
    amon eked dan iyan kelibeli. Iling te isolat ko se menge punù ko kidoen te pedowan
    dan amon meibeg dan tomolò kenyan. Penga niyan, siaken se Timanem simbahen dan,
    aw sikandan se otaw ipaten ko.
  tof-tof: Ini küsil alkamül-koke tónggapórrón bóktan yarile, ka sab Isrrael pamkolpampükü
    ne kla tónggapono sab solkwat tonarrdó, Lod bóktanda. Wagó, ka sab kólba gida
    ibü susumüridü irrbuno akó ka ta sab balómo ibü moboküpdü. Ka sab ibü God namulo,
    akó i sab kürü pamkolpam kwarile.
  cme-NT: Miŋ ka bel tobisĩnni maŋ baa Isirahɛl-baamba‑i bieŋa maŋ juɔŋ, mi ka dii
