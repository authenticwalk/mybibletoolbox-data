    kaharere humo ba zikspiriktsokdanaha. Kaharere bo hyỹ mykaranaha iwa mozihikiknaha.
    Asahi kape sisopyk: “O atazuba Deus my” maha. Utakta ispe kasopyk: “O asaktsa
    katyryktsa hỹ” — my.'
  san-THA: 'กินฺตุ ปรเมศฺวร: กถยติ ตทฺทินาตฺ ปรมหํ อิสฺราเยลวํศีไย: สารฺทฺธมฺ อิมํ
    นิยมํ สฺถิรีกริษฺยามิ, เตษำ จิตฺเต มม วิธีนฺ สฺถาปยิษฺยามิ เตษำ หฺฤตฺปเตฺร จ ตานฺ
    เลขิษฺยามิ, อปรมหํ เตษามฺ อีศฺวโร ภวิษฺยามิ เต จ มม โลกา ภวิษฺยนฺติฯ'
  iws-iws: Mhoɨiya ɨiya ta bɨiyan kitɨbmii boɨna saeya kɨgɨrkakɨm digworaekwo whɨekakɨm
    sɨma dɨgana, saeya dɨgii mɨ kara Bɨiyan Inkam Komiiyɨn Isrel kɨmiir iikamɨm wɨ
    yaeya siyɨu boɨnki, kɨma napamɨn. Mɨ tariigɨna kara wɨ kɨmiir kwoɨnkɨ kwoɨn ɨiirar
    kɨnɨrkai haigɨnɨugii. Mɨ kɨma wɨ wakaeyoknam nwokɨ aɨngwowɨm. Mɨ an kara wɨ kɨmiir
    Adi Komii nwokɨ owɨm mɨ wɨm kɨma wɨ kariir iikam nwokɨ owɨm.
  pol-SZ: Wkrótce jednak—mówi Pan —zawrę z ludem Izraela nowe przymierze. Moje prawa
    włożę w ich umysły i zapiszę je w ich sercach. Wtedy będę ich Bogiem, a oni moim
