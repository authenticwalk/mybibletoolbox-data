  mbj-NT: '“Hahỹỹ da ta tyw n''aa papuuj ta jawén Isaraéw buuj sa hã ỹ metëëh doo:
    Sa h''yyb gó da ỹ banoo ỹ ky n''aa jaw''yyk doo. Sa h''yyb tym gó da ỹ berih hadoo
