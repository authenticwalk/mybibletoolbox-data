  ura-NT: Nii caa baiha Isaraeli aina canuhacha ichanenute, acaauru suujua cuhane
    laenanohineein niha Canu rai rauhine, suujua caje coaauneein coitucuuruhane coina
    canuhacha ichanenu ne, Canu, acaauru Coauneraneein nihanune coitucuhin, canu cachaneein
