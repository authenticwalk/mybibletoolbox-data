    hiyachi, anchag iggay soroton hen anchi entorag-o, wat an-o agég nanchùgan chicha.
  tam-2017: அவர்களுடைய முற்பிதாக்களை எகிப்துதேசத்திலிருந்து கொண்டுவர நான் அவர்களுடைய
    கையைப் பிடித்த நாளிலே அவர்களோடு செய்த உடன்படிக்கையைப்போல இது இருப்பதில்லை; அந்த
    உடன்படிக்கையிலே அவர்கள் நிலைத்து நிற்கவில்லையே, நானும் அவர்களைப் புறக்கணித்தேன்
    என்று கர்த்தர் சொல்லுகிறார்.
  azz-NT: Huan amo nicchiutica ne yancuic netencahualis ijcón queme nicchiuca ya cuac
