    kjua xi tjun ꞌendakua̱, ꞌba kui= kjua kitsikumani_ra̱, tsu Naꞌenchana.
  cmn-FEB: 这新约定不像从前的约定，那时候我曾拉着他们祖先的手，领他们走出埃及。因为他们没有遵守我的约，我就放弃他们。这是主说的。
  gmv-RNT: Hessika ta ista Gibxeppe kessanas ista kushe oykkada kase ista aawatara
    caaqettida qaala mala gidenna. Gaasoyka isti kase ta caaqo qaalan eqqibetenna.
    Takka ista yedda bessadis.
  ncl-NT: Amo yes quinami in lajtulisli hual nicchíac ca inmintajtzitzían pa yina,
    pa in tonali hual cataya quinami niquinquitzquilic inminmajmajuan pa niquinlaicanac
    pa quiahuac in lali Egipto. Nicchías se lajtulisli yancuic ca yehuanten pampa
    amo yultiahuiloaya quineltocatataloaya nolajtulisli calica nipehuac niquinnextilic
    noꞌojli. Huan pampín nehual niquincajcahuac, quijtúa in Tata.
