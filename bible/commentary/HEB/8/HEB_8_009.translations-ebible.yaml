  ena-ena: Vaka nulɨdɨ iamɨlɨhalinɨlu agɨlaŋ Isipɨ fɨli tɨbɨ hɨniavɨdaci viaŋ nulɨdɨ
    likɨla via uavɨla ciaŋ mɨguavɨla abamin aba abami uami. Agadɨ ala ciaŋ mɨguavɨla
    abamin agadɨ nɨbɨlaŋ ma lubiahɨlavɨhadami aba abami uami. Hameŋ sadaŋ viaŋ nulɨsaŋ
    ma igahɨlamin aba abami uami. Mufɨli viaŋ ciaŋ mɨguavɨla abɨben aba abami uami.
    Ha vaka abamin hameŋ ma abɨben aba abami uami.
  tgo-tgo: Dageraweke iyake ma ŋgoreiya iyava ya vakathako weŋgiya orumburumbunji
    mbaŋaniye ya vɨghathɨ e nɨmanji na ya vaŋgu raŋgiyaŋgi Ijipt e tɨne. Ko iyemaeŋge
    thiye mava thɨ ghambugha dageraweko iyava ya vakathako iyako le utuutu, iya kaiwae
    ghino Giya ya wogiya ghereiŋgu weŋgi.
  yap-yap: Gathi bayi bod rogon e bin ba’aram e m’ag ni gu ngongliy u thilig nge pi
    chitamangirad ko fa rofen ni gu kol pa’rad nggu pow’iyrad nga wuru’ e nam nu Egypt.
    Dar pired ni yad ba yul’yul’ ko fare m’ag ni gu pi’ ngorad, ma aram e da kug tiyan’ug
    ngorad.
  mop-NT: —Le'ec a tumul t'an, jumpaay. Le'ec a uchbene, jumpaay tucaye'il. In wadaj
    a uchben abe' ti'ijoo' u uchben mamaa'oo' aj Israel tu q'uinil ca' in joc'sajoo'
    tu cuenta Egipto. In joc'sajoo' jabix u bensabül a nene' tz'ub a mücha'an tu c'ü'ü.
    C'u' betiqui, ma' u tz'ocsajoo' in t'an in paye' adaj, mentücü, in p'ütajoo' ca'
    u betoo' jabix ilic u c'atoo,— cu t'an a Noochtzili.
  tet-tet: Lia mamenon mak Haꞌu atu kamate ko sia nia, la manesak no lia mamenon mak
    uluk Haꞌu kamate ko siakaan bei uluk sia. Uluk, Haꞌu kaer siakaan liman, kodi
    kalaꞌo sia sai kosi rai Mesir. Mais sia la nalo tuir saa mak sia nameno tiꞌan
    no Haꞌu. Tan baa nia, Haꞌu la koꞌuk titu tenik sia ona.
  hlt-MCSB: Amih kut te ka tuuk tih Egypt kho lamloh amih ka doek hnin vaengkah a
    napa rhoek taengah ka saii paipi bang te moenih. Amih tah kai kah paipi dongah
    a ngol pai uh pawt dongah kai long khaw amih te ka sawtrhoel. Boeipa loh a ti.
  xtd-NT: Tratu xee, ñatu kuu ná kuu tratu n‑kida‑r xiꞌin taxaꞌnu tnetnu ñayiu jan.
    N‑daneꞌe‑r ñayiu jan, te ndeka‑r ñayiu jan juaꞌan, xa kee koio‑i ñuu nani Egipto.
    Ko ña n‑ka jandixa‑i tratu n‑kida‑r, te xijan kuu xa n‑dandoo‑r‑yɨ”, kuu Xtoꞌo‑ro
    xiaꞌan‑ia.
  mdy-ETH: ዬይ ጫኣቁማ ዔያቶ ታ ጊብፄይዳፓ ኩጮ ዔያቶኮ ዓርቂ ኬሴ ዎዶና ዔያቶኮ ዓዶንሢና ዎላ ታ ጫኣቄ ጫኣቁሞጉዲቱዋሴ፤
    ዓይጎሮ ጌዔቴ ዔያታ ታኣኒ ጫኣቄ ጫኣቁሞ ዶዲ ካፒባኣሢሮ ታ ዔያቶ ቶኦዛዺ፥ ዙሌ ዔያቶም ጌሤኔ።
  spl-spl: '@see-verse:HEB.008.008'
  usp-NT: Man chomorsa'n ri tamb'an ta' nic' chapca' man ri ximb'an riq'uilak jmamak
    cuando xinchapch chi jk'ab'ak xwesajtakch Egipto. Rechak ta' xantak lawi' ri tijb'ij
    inchomorsa'n ri ximb'ij rechak, jwi'li'li xcan inye'tak ric'anak, xche' Kakaj
    Dios ri Kajawl.
  zav-NT: Nža'an beṉa' len de'e x̱axta'ole ca' ca tyemp catə'ən goquəlenga'aca'ane'
    par nic̱h besyə'əchoɉe' Egipton'. Ḻega'aque' bito gwso'one' can' gwso'one' lyebe
    len nada'. De'e na'anə' nada' X̱anḻe Dioz bitoch benga'aca'ane' cas.
  sgz-sgz: Kamkabat erei kápnate ngorer i kamkabat tungu iakte longoi mai rang támin
    i di i pákánbung iau lam pas di alari balis á Aigipto. Ái rung er kápte di muswan
    uri kamkabat iau longoi mam di, má ngorer iak ilang alar di. Á iau ái Konom iau
    parai si gam ngorer.
  kek-NT: Li contrato a'in ma̱cua' jo' li quinba̱nu chak reheb lix xe'to̱nil yucua'eb
    nak quicuisiheb chak sa' li tenamit Egipto. Inc'a' que'xba̱nu li naxye li contrato.
    Xban a'an quebintz'ekta̱na.
  blz-NT: Taasi' koi men Yaku' toonkonmo pulina i raaya'a na tempo i Yaku' nimbibit
    ka' nantandan pulina umuar na tano' Mesir. Pulina sian malolo' na toon men Yaku'
    toonkon i raaya'a, mbali' i Yaku' sian ningimamat i raaya'a.
  poe-NT: Jehya xi̱kaha tí pacto kuétua̱nha̱n tí sín tsíkꞌaxrjeníxinrá ósé, tí ya̱on
    kjuínki̱tsa sín kꞌuaxrjexín sín tí nación Egipto; kjánchó kjuínchexiteyáhya sín
    tí pacto kuétua̱nha̱n sín, méxra̱ kui̱to̱ha̱ sín, ichro Ìnchéni.
  san-TAM: 'பரமேஸ்²வரோ(அ)பரமபி கத²யதி தேஷாம்ʼ பூர்வ்வபுருஷாணாம்ʼ மிஸரதே³ஸா²த்³ ஆநயநார்த²ம்ʼ
    யஸ்மிந் தி³நே(அ)ஹம்ʼ தேஷாம்ʼ கரம்ʼ த்⁴ருʼத்வா தை​: ஸஹ நியமம்ʼ ஸ்தி²ரீக்ருʼதவாந்
    தத்³தி³நஸ்ய நியமாநுஸாரேண நஹி யதஸ்தை ர்மம நியமே லங்கி⁴தே(அ)ஹம்ʼ தாந் ப்ரதி சிந்தாம்ʼ
    நாகரவம்ʼ|'
  cof-NT: Ya tratori yalachi matu tatalabe trato quica cuwenta itochunae tinue. La
    Diosi yalachi matu tatalaca tedele cato, Egipto tobi nechi larinato, yalabe trato
    quicayoe tinue. Yala mantimini la trato quica jonunca tennatumin ilaie tinue.
    Junni lanan yalaca telaquepoyoe tinue.
  srm-NT: Ma di njunjun buka an o dë kuma di mi bi mbei ku dee gaan sëmbë u de. Biga
    fa i si mi bi tja dee gaan sëmbë u de kumutu a Egepiti köndë ala, nöö mi bi tja
    de leti kumafa wan tata ta tja hën mii a maun. Sö mi bi tja de tjika. Nöö hën
    mi mbei wan buka ku de. Ma de an bi hoi di buka di mi mbei ku de dë e. Nöö hën
    wë mbei miseei bia baka da de tu. Sö Gadu taki.
  qvs-NT: Mushuk paktuta rurashpayni mana ñawpa awiluykichiwan paktuta rurashkaynishinanachu
    rurasha. Ñawpa tiempu Egipto llaktamanta awiluykichita kuyashpayni llukshichimurkanisapa.
    Chashna llukshichimuptinipish mana munarkansapachu rurashkayni paktuta kasuyta.
    Chayrayku manana yanaparkanisapanachu.
  zca-NT: Widi'zh kwa'n lan re' nagakte nela widi'zh kwa'n milan par rë xuz bixa',
    xa' nzhala, or nguzena ya' bixa' par ngulon bixa' lazh men Egipto. No por nangale'
    bixa' rë kwa'n milan di'zh lo bixa', kuze' milan bixa', nzhab Señor.
  cbc-NT: Atie pʉame mʉjãã ñicʉ̃jãã Egipto yepapʉ caãnarẽ na yʉ cajewiyori rʉ̃mʉ caãno
    na yʉ caquetibʉjʉcũjʉ̃goriquere bairo mee nigaro. Bairo na yʉ caquetibʉjʉcũrĩqũẽrẽ
    na cabaibotiorique jʉ̃gori na yʉ aweyocoápʉ́,’ ĩñami marĩ Quetiupaʉ.
  qxo-NT: Tsay conträtoga manam unay Israel runacunata Egiptupita jipimur rurangä
    conträtunötsu canga. Paycuna punta cag conträtücunata mana cumpliyaptinmi dejariycurgä
    munayanganta rurar cawayänanpä.
  mox-mox: Lova luvine ʼituʼituwaina yaviaqia tubudiavo maega tuta nana nimaguyega
    yaʼewa ʼifoqeyedi yatauyedi diʼwe Itifita ʼinega. Ta luvine nana taudi ilugwavuʼaiea,
    e ʼinega yatoa gwavudi.
  kew-kew: 'Goa palua pare abade neme nimuna akuanu raapu pogatu piru kogono pisu-rupa
    napalua. Abade neme nimu suruboa Isip su gimenalo mea pisu. Goa pisu rabu nimumi
    nina pogatu pirape agaa madaa kone narulasimi. Goa pisimi-pulu neme nimu gimisu.
    Aa Mudumi go madaa agaa gupa sa. Gore Aa Mudumi wala page gupa sa:'
  dww-dww: Be inam tauna nam maika waianina poranama tametamedima ḡarodie è boruboruna
    maika, raḡanine taugu Ijiptma be èi doka dobiḡedina. Be you, inam raḡanine taudi
    waianina poranama a rawaḡaiḡaiena aubainama, taugu è mia tautauriedina.
  twi-ASANTE: Ɛrenyɛ sɛ apam a me ne wɔn agyanom yɛeɛ no ɛberɛ a mesɔɔ wɔn nsa dii
    wɔn anim firii Misraim no. Wɔanni apam a me ne wɔn hyehyɛeɛ no ho nokorɛ, ɛno
    enti mante mʼani anhwɛ wɔn, Awurade na ɔseɛ.
  aoj-aoj: Basef ifimba dambaifi ina fandahama ifimba anif fowaꞌifi alaꞌ lapef aꞌif
    agaloma esisi, owaꞌatin. Fowaꞌ alaꞌ lapa basef ifimba alomasa, afamba agahipa
    lagof asasigufi ma efaꞌas sakwaha itap luꞌupa Isipi sagafeꞌ. Apaꞌ esis ina saila
    basef ifimba alaꞌ lap agalomasafi, owaꞌatin. Eaꞌ deiꞌ andambema ewaꞌasa alafuga
    esis.’ Aeꞌ Dembiwai agaꞌias naꞌamba.
  cbv-cbv: Ĩ nʉowã Egipto baácboó jʉmnitjidih bacanit, ded pah wãjeéh ĩ tʉ́i jʉmat
    pínahdih queétdih wã naáwáp yʉh jĩ. Obohjeéhtih, páant wã naáwátdih ĩ joí cádahap
    jĩ. Páant ĩ cádahatdih ennit, weembʉ́t queétdih wã cádahap jĩ. Páant queétdih
    wã naáwátji pah jwʉ́ʉb naóhcan, mácah wã naóhbipna caá.
  taw-taw: Pen takaw ag adek nokom kɨdeyɨl lɨnɨgayn anɨb ak, bɨlel nɨsed yes okok
    takaw ag adek nokom lɨnek tek ma lɨnɨgayn agup agɨl tɨkak. Ñɨn anɨb ak man Yijip
    yelaknɨŋ, yad kɨlop dɨl poŋɨd dad Yijip nɨb ownek agup agɨl tɨkak. Kɨli pen takaw
    ag adek nokom lɨnek ak kɨdek ma gɨlak ak nɨm, kɨlop kud ñɨl kelɨgɨnek agup agɨl
    tɨkak.
  jic-NT: Jipj jele pyala tsjan tjevelé napj negente jilal jis tjemyan na Egipto mpe.
    Ma ca nin p'iyá mvelé napj quinam. Yupj ma la tjajay napj tjevelé jin. Mpes tjum
    yupj mpe.
  zap-NT: Per nëz guin gakdeto zegnak ley ne wsan noo lo xpenkwlal men chene wboo
    noo xpenkwlal men Egipto; per por ne wlaadet men zegne zëëd lo ley guin, por neguin
    wboleedx noo men, re Dëdyuzh.
  wer-wer: Ngaan pitëm ëarö Isëp yangerakaan mësak yewaisem pitring sulöp tëaut pöta
    ök won. Pit pöta öngpök wë ënëm naën yaëën ne kasëng menaut, Aköpök pël ya.
  ipi-ipi: Wamba Isatale tane wandakali utupane Isipi yuu oko tepa alu peai-kola,
    nambato utupane kii minu awua pewa. Poto, nambato pii mindi wandakali utupane
    towa lo yata ewane tekeko, wandakali utupane-mane nambana pii okone wato mina
    napeai-kola, nambato utupane masia maewane. Tene okonena, nambato pii wenene lo
    yata wakale okone wamba yakamana yumbane tupa towa pii lo yata ewane okonepene
    jia. Akali Andane nambato wuane leyo, leaipia.
  qul-NT: Cay compromisoka mana abueloncunawan ruwaskay jinachu canka, Egiptomanta
    orkhomuspa pusamojtiy. Paycuna compromisoyta mana junt'ajtincu, noka sakerparini,
    nin Señorka.
  ter-NT: Ákomo akútea ngíxoaku ne oxúnoekene yaneko kutí ngixoáhiko kalivôno namukeôkonoti
    vô'u, enepo veyombâ ya poké'exa Ejítu, vo'oku ikénepoke, ákone yuíxapu hókea neko
    yunzó'inoa. Énomonemaka ákoino ivávanga neko xâne” kôe ne Itukó'oviti.
  bmr-NT: Diito eedeetemɨhaima eheetavuno iicabadɨ icajitɨno, johono diitoco ihusetɨ
    agaayɨcɨuboro Egipto jiinɨjetɨ ihiinusuusumi. Jaaruno diitoco unuuno taajɨco imino
    moonɨutɨmo. Jaanoma iicaubo diitoco jeevesuuhi, noobo Moocaani.
  fuf-fuf: 'Ndin ahadi wa''oytaa wa ndi mi ahodunoo e baabiraaɓe maɓɓe ɓen ndin, wa
    fewndo mi tambitornoo ɓe juuɗe an ɗen fii yaltingol ɓe Misira, ko fii ɓe hunnaali
    ahadi an ndin.› «Joomiraaɗo on daali: ‹Min kadi jooni mi huccii ɓe.'
  bhl-bhl: Kitakamin weng kikis be awalik kumel im sua kel duyemsi emdiw bate. Suaem
    ding kabalak e, ne im teing bingeko, Isiw aneng fian elote yemde talsi kate, i
    kitakamin weng beelo sakalaw keko, weng bo bo kelewsiliw kasike, nakati ilo sak
    ibikuyemsi te.
  ons-ons: Ea yemo baŋ sakon qarekopene eŋerop na siwa siwap motkole, kaiwe yewao
    na meteeno ebu more iwen onbe Ezipt kepeo ŋine sarikoi, ea wane kop mida. Eŋe
    na siwa siwap ea eŋerop okangole, eŋe maine mi warekakoi, pakiso na ŋadekongole,
    Waomŋo rake.
  con-NTPO: Tsaja ña o'tie a'i'ccu fae'ngae injancco'fa'choa'cambi tsu. Tayopi tise'pa
    coenzandeccui'ccu fae'ngae injanccopa gi tise'pama anga Egipto ande'ye somboeñe.
    Tsa'ma ñama paña'ma in'jan'fambisi gi tise'pama ccane'qque pañambi –qquen tsu
    Na'suja su.
  ghs-ghs: Oi anai uimane neimane nikehoke botota dzeimaqi Aigitta habata tta eeteta
    bodzata nokoho quba poro tongo teeke biiretahe nokoi naho noo basesa eetemi anai
    nokoke kuimata.
  peg-peg: ଇମ୍‌ଣି କାଡ଼୍‌ଦ ଆପ୍‌ ହେୱାର୍‌ତି ଆବାଲାତ୍ରାରିଂ କେଇ ଆସ୍ତି ମିସର୍‌ ଦେସ୍‌ତାଂ ହପ୍‌ଚି
    ତାହିୱାଜ଼ିମାଚାପ୍‌, ହେ ୱେଡ଼ାଲିଂ ହେୱାର୍‌ତି ଲାହାଂ ଆପ୍‌ ଇମ୍‌ଣି ପୁନି ନିୟମ୍‌ କିଜ଼ି ମାଚାପ୍‌,
    ଇ ନିୟମ୍‌ ଇସାପ୍ରେ ଆକାୟ୍‌, ଲାଗିଂ ହେୱାର୍‌ ମା ମେରାତ ତିର୍‌ ଆଜ଼ି ମାଞ୍ଜେଙ୍ଗ୍ ଆଡ୍‌ୱାତାର୍‌,
    ଆରେ ଆପ୍‌ ହେୱାର୍‌ତି କାଜିଂ ମାନ୍‌ଦିଆନ୍‌ କିୱାତାପ୍‌, ଇଦାଂ ମାପ୍ରୁ ଇନାନ୍‌ ।
  txu-NT: Ate ne nyja. Ate ne tũm, ije me akukãmãremã arẽnhja, tãm ne tũm. Amrẽbê
    ne ba me akukãmãre pa 'ãbyn pykabê Edjitu kurũm meo ikaton kam ar meo iban memã
    ikukràdjà ja jarẽ. Nhym be nãm me ikabẽn mar prãm kêt ne arĩk ar ba. Ba kam amipãnh
    tu me kanga. Ibê Bẽnjadjwỳr ne ba me amã ikabẽn ne.
  eng-WEBU: not according to the covenant that I made with their fathers in the day
    that I took them by the hand to lead them out of the land of Egypt; for they didn’t
    continue in my covenant, and I disregarded them,” says the Lord.
  gnw-NT: Jocua trato tenondegua vae amee itenondegua reta pe, aru yave Egipto güi.
    Ẽrei trato ipɨau vae uyuavɨ trato tenondegua vae güi. Echa'ã jae reta uyapo'ã
    che jae chupe reta uyapo vaerã vae, trato tenondegua vae amee chupe reta yave.
    Jáeramo ayandareco cavi'ã jese reta.
  mux-mux: I ung kona niker akili ui eninga anda-kolepalima kolea Isip wendu liipu
    ulsu membu urundu enaliinga yambu kanuma-kene nimbu panjipu mi lirindu mele tilu-sipa
    mólu. Na-ni enini-kene ung nimbu panjipu mi lirindu ungele naa piliiringeliinga
    na-ni ‘Enini molku kis-sangi.’ nimbu liipu bulu sirindu.
  maj-NT: Ko̱ ni tse̱tse̱ xi tíxian nga k'uendá, najmi b'a̱ joyaha xi nkúhu xi y'endáka̱
    ntje̱ cháha̱, nga jakj'a ntsja nga kik'onsje̱ a̱nte Egipto̱. A̱t'aha̱ najmi ndjá
    tsinchajin ni xi tjun y'endáka̱, kui nga kits'in nga maha̱ ra̱.
  bkq-NT: Egitodâba idamudomo kâentyday eagâmo kâseinwândobyry ara inkâba ise, xirâ
    iwelo tâdâseinwândo eagâmo agânhekyly, Mârâ ume tâmayne kehoem akâwâm akaemo târâpa
    kâentylymo, tâjiunwym tymery emary wâgâ sawâni ara. Eagâmo kâseinwândobyry araba
    olâ akâwâm aidylymo. ‘Amyguehobyry einwânse xina’ keypyem, kâunrutomobyry araba
    kulâ akâwâm aidylymo. Yeinwâmpyra atomobyry wâgâ akâwâm ‘Tâwâlâ pylâ itaungâ’
    uguely.
  kue-kue: Na kontrak kor eraglka i okuna neno kowano Isip imbo kane paimeglko na
    kontrak ere, enge igle ye auro yend menda wimere yeglkra tamanambuka. Sraglpre,
    na kontrak ye mina pangwa i ye ake gigle kaima di moglkrikwa, ipre na ye kondo
    ende eglke einga.
