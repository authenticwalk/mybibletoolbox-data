verse: HEB.008.009
translations:
  kpx-kpx: Menaka keu bae di subuta buluveabeho menaka mamoale ke nahate valivebene.
    Subuta vani kemo di buluveabe holoevege abu Egubito halevai tilu. Ige di abuho
    menakage abu kemo abu uvu mai mavoi ehovaholilu. Katealemoike di kebia halevenu.
  okv-H: amo noma mahu enana ta ohihi ta ingeni ta humbuto Egypt enda toto pahue kajea
    aingeko mane aisuja. Eto nau noma mahu kajea amita ke amo enana agi ae avo kito
    toa te na Bada God nanena erena.
  tbo-tbo: Wogatala a huhouni ega mei wogatala odubona googami a welehi po Isipitagei
    a tahaehi ma hi hopu po hi nenae hai dobu dumana uyahina. Ma u wiwogatala a huhouni
    uyahina ega hita meidaodao, yaka ega ata genogehi.’
  mal-C: ഞാൻ അവരുടെ പൂർവികരെ ഈജിപ്റ്റിൽനിന്ന് സ്വതന്ത്രരാക്കാനായി കൈക്കുപിടിച്ചു പുറത്തേക്കു
    കൊണ്ടുവന്നപ്പോൾ ചെയ്ത ഉടമ്പടിപോലെയുള്ളത് അല്ലായിരിക്കും ഇത്. അവർ എന്റെ ഉടമ്പടിയോടു
    വിശ്വസ്തതപുലർത്താതിരുന്നതിനാൽ ഞാൻ അവരെ തിരസ്കരിച്ചുകളഞ്ഞു. എന്നു കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  grc-SR: οὐ κατὰ τὴν διαθήκην ἣν ἐποίησα τοῖς πατράσιν αὐτῶν ἐν ἡμέρᾳ ἐπιλαβομένου
    μου τῆς χειρὸς αὐτῶν ἐξαγαγεῖν αὐτοὺς ἐκ γῆς Αἰγύπτου· ὅτι αὐτοὶ οὐκ ἐνέμειναν
    ἐν τῇ διαθήκῃ μου, κἀγὼ ἠμέλησα αὐτῶν, λέγει κύριος.
  bgc-bgc: यो उस करार की तरियां न्ही होवैगा, जिसा मन्नै उनकै पूर्वजां कै गेल्या उस
    बखत करया था, जिब मन्नै उनका हाथ मिस्र देश तै लिकाड़ ल्याण खात्तर पकड्या था, क्यूँके
    प्रभु कहवै सै, के वे मेरे करार के बिश्वासी न्ही रहे, ज्यांतै मन्नै उनतै मुँह फेर
    लिया।
  khz-khz: Evekapawai ati kunenai ira tenera geria akalaato vetaina. Ati votoma gimarai
    agapito, ne Aikupito na avaiatirato vekapawai na vetaina. Kwalana ira au geku
    vekapawai genai ati geveraramanina gaurai, au na araokwanirato,’ Velekou vovetaina
    ekilana.
  deu-TKW: nicht wie den Bund, den ich gemacht habe für ihre Väter am Tage, da ich
    sie bei der Hand nahm, um sie aus Aegyptenland zu führen; denn sie sind nicht
    bei meinem Bund geblieben, so habe ich sie aufgegeben, spricht der Herr.
  zsr-NT: Cutu gac ca guc didzaꞌ niꞌ rucáꞌn tsahuiꞌ, Lë naꞌ bénlenaꞌ xuz xtauꞌquëꞌ,
    Dza niꞌ gdel‑laꞌa naꞌquëꞌ, Bubijaꞌ lequëꞌ luyú Egipto. Le gulucaꞌnëꞌ didzaꞌ quiaꞌ
    rucáꞌn tsahuiꞌ, Nedaꞌ bucaꞌnaꞌ lequëꞌ, rnëꞌ Xanruꞌ.
  lin-lin: ekozala ndenge moko te na boyokani oyo nasalaki elongo na batata na bango
    tango nasimbaki bango na loboko mpo na kobimisa bango na Ejipito, pamba te lokola
    bakataki boyokani na Ngai, Ngai mpe napesaki bango mokongo, elobi Nkolo.
  hns-NT: Djab ham oelogke Egypte des me se legailie rahielie, tab oesab hamaar baat-tjiet
    na maanies, aur ham oesabke aur aage na khiaal karlie. Ohie se naawa baat-tjiet
    oesabke baap-daada waala se doesar rakam rahiega.
  noa-E: Mag mua deeu am dʉ̈i iek deebarm chan Egiptomua mʉchdëu am wai öbërtarr khur
    maach iekhatarrjö khaba aphöbaadeewai mʉchdëu am isegtarrjö tag am isegbamgui”
    ajim anʉm ich Ẽwandamau.
  eng-EMTV: not according to the covenant which I made with their fathers, in the
    day when I took their hand to lead them out of the land of Egypt. Because they
    did not persevere in My covenant, and I disregarded them, says the Lord.
  mib-NT: Te ma cóo nájnūhun contrato jeē ni sáha ri jiín jíí i jenahán, quɨvɨ̄ jeē
    ní jnɨɨ ri ndaha de jíjnáhan de, te ni quenehen ri de ini nación Egipto. Chi tu
    ní cásquícu vāha de jíín contrato ley rī. Jeē yúcuan tuá ni táñúhún rí de, áchí
    Yaā Dios.
  lif-NT2: कन् कुसङ् माङ्‌हुप्‍पिङ्‌ग मिस्रलाम् आहुक्‍किल्‍ले़ ते़म्‍सुङ्‌सिङ्‌ङाङ्
    लाम्‍लोसुङ् लःत्तुङ्‌सिङ्‌बा खुनिॽ थाःक्‍थे़बाहाॽनु चोगुङ्‌बा माङ्‌हुप्‍पिन् कुइसिःक्
    मे़बोःङ्‌ने़ल्‍लो॥ थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽग इङ्‌गाॽ चोगुङ्‌बा माङ्‌हुप्‍पो नसाःन्‍साबा
    मे़म्‍बोःक्‍खे़न् हे़क्‍क्‍याङ् कम्‍ब्राङ् मे़प्‍मा ले़रुङ्‌सिङ्‌लो लॽरिक् यहवे
    दाङ्‌बाल्‍ले़ पाःत्तुॽरो॥
  xnj-xnj: Lilaganu lenili yati liwanangana lepi ngati lila lenakitili na vagogo vavi,
    mu ligono panavatolili kwa chiwoko changu kuhuma pamulima wa Misili. Muni vayidakili
    lepi lilaganu langu lenakiti nawu, ndava yeniyo nene navabelili, Bambu ijova.
  mmx-mmx: Mo lekabus maxat ba lok petpes ti lekabus migomgo, mo nia aga lox i eburu
    mi lavalabat atdi ap mo levenaleng nia aga lam asu di boro Isip. Nia anaba lok
    lekabus maxat mila di goxo ruturun ti lekabus migomgo, la nia aga raba rulu di.
  cbr-NT: A banax ca judíos unicama Egipto menua buánquin uisai cara atux 'iti 'icë
    quixun 'ën Moisés cá banasama 'iti 'icën. Judíos unicama 'aquinsa tanquinbi cana
    atúan 'ën bana cuaquin 'ën cacësabi oquin 'acëma cupí atu ëancën.
  tee-NT: Jantu chun cajuna' tachi ju ic'alaclhit'atak'oxilh ju mak'aniya ixlacpai'an
    acsni qui'akstu ic'amaxtulh ju xalacat'un Egipto. Pus ju yu'unch jantu tamuctaxtulh
    tachi ju xac'alaclhit'atak'oxita. Pus yuchi ic'alaclhimacaulh.
  eng-LSV: not according to the covenant that I made with their fathers, in the day
    of My taking [them] by their hand, to bring them out of the land of Egypt—because
    they did not remain in My covenant, and I did not regard them, says the LORD—
  cak-NT: Y ri c'ac'ac' trato ri xtin-en quiq'uin, man junan ta riq'uin ri trato ri
    xin-en quiq'uin ri cati't-quimama', cuando xenc'uaj chiquik'a' y xenlesaj-pe pa
    rech-ulef Egipto; y roma reje' man xqui'en ta ri trato ri', romari' ren xenmalij
    can, xcha' ri Ajaf.
  pah-NT: “Ymyahũva'ea ja rũi po ti ji nhi'ig̃i g̃a pe nehẽ. Ymyahũ g̃anamonhava'ea
    pe ji ekatui ikwatijaruka Moisésva'ea pe nhinhi'ig̃a ahe rerogwovo pa Egitopeve'g̃a
    gwyra hugwi. Aroho katu ji ahe pea hugwi. Emo ahe nohendukatupotari reki. Ndokoi
    ahe ymyahũva'ea rupi nhirembikwatijarukara rupi. Nurã ji ndarekokatua'javi ahe,”
    ei Tupana'ga.
  sja-NT: Nãgɨ́ ũraa chiwidi awara bɨ. Israel pidaarã chonaarãmaa jaradak'a mɨa aneek'ãri
    Egiptodeepa, mãga bɨ-e. Mɨchi juadoopa ãchi aneeji mĩda, ãchia oo k'iniada-e paji
    mɨa jaradak'a. Mapa mɨa ãchi ak'ɨ k'inia-e paji. ¡Mɨ, Ak'õre Waibɨapa mãga jara
    bɨ!
  xed-xed: nzata a manda tsa dzratawi dzraf yu nda dzidzíha taŋ ma tsa fitika hlagapta
    ɗa ta həŋ nda dzva ɗa ma haɗika Masar ya wa. Hahəŋ ka ghəŋa taŋ ta ɓadziŋtá tsa
    si dzratawa ɗa nda həŋ ya, ka zliŋtá iʼi ta həŋ guli,
  mks-NT: Jíin va cúú tu̱hun sa̱á quia̱hva i̱ nu̱ ná, jáchi̱ co̱ cúú toho a tu̱hun
    na̱sa̱ha̱n i̱ nu̱ tásáhnu jícó na̱ sa̱nahá ndiva̱ha, tá na̱tiin ndahá i̱ na̱ ta
    na̱tavá i̱ na̱ nu̱ú na̱sanduu na nación Egipto. Ta sa̱há ña̱ co̱ó na̱jáxi̱nu̱
    co̱o na tócó ndihi ña̱ na̱sahnda i̱ nu̱ ná caja na sa̱há ña̱ cán quéa̱ na̱jándacoo
    i̱ na̱.
  gfk-S: Ikin ra sigar kunubus pai nale haruat ma no kunubus iou ga gil ie tikai ma
    ira hintubu di tano pana bung iou ga lamus di, iou gom lie sur ta di metua Isip.
    Iou no Watong, iou tange be pa nile gil no sigar kunubus haruat ma no luaina kinong
    pa di gale taram no nugu luaina kunubus. Io kaie, iou gom hana talur di.
  bmu-bmu: Nöŋön ambösakonurupŋini böröŋine memba Ijipt kantrinöhök eŋguaŋgitpiga
    yaigep kagetka yembuk jöhöjöhö areŋ ahalmö, yeŋön nöŋgö jöhöjöhö areŋ mi qahö
    qekötahöba tem kölget. Miaŋgöra nöŋön mewöŋanök i andö eŋguyal. Kembu nöŋön mewö
    jizal. Jöhöjöhö areŋ dölökŋi akŋami, mi Buŋa keu walŋaŋgö dop qahö.
  dgz-dgz: Iup ame isimurae wai iup namua munana ap umap sia ya munain. Wam ap gapan
    ne naninap isimurae wai tam naumo, at Idip ae vean angen. Mu iup namua ayamase
    ya tane menan munan ya anuingina. Ne Ayop apanewa anega waivin.
  eng-GNV: 'Not like the Testament that I made with their fathers, in the day that
    I tooke them by the hand, to leade them out of the land of Egypt: for they continued
    not in my Testament, and I regarded them not, saith the Lord.'
  zaa-NT: Ca titsa' cubi nu quíxa'a' nna labí ccą́ tì'na ley antigua nu benia' para
    ca tà' tàta qui' lía loti' bebèqquia ya' cą Egiptua. Làcą nna labí beni cą cumplir
    nu ra lo ley antigua nu ná qui'ni guni cą, Acca inte' Señor nna nia' qui'ni labiru
    uccua látsa'a' ccá' ttùba lani cą.
  eng-WEBSTER: Not according to the covenant that I made with their fathers, in the
    day when I took them by the hand to lead them out of the land of Egypt; because
    they continued not in my covenant, and I regarded them not, saith the Lord.
  guh-guh: Bajarapamonae pijasalinaivimi bajayata matacarenanë Egipto nacuaverena.
    Bajarapamatacabi baja najumecapanepaeya jumaitsinë pacuenia bajarapamonaemi yavenonaejitsianë
    picani. Itsiata baitsi jane bajarapamonaemi apo nejumecovënëtsi. Bajaraxuata copatajë
    baja bajarapamonaemi tayavenonaejava, jai Dioso pejumelivaisibaxutota tajëvelia
    Dioso pejumaitsijava Israelpijinë pemomoxi yabara.
  bon-bon: Ai kirece jajeji mene mara gyene sasa jajeji mene cabu ca, cane lui ne
    jewenujine teeme niinäce kaakesaare tääpume, cane liba teebibine ime ca sewecnemujine
    Aikupito gawe cabu ca. Yepä, teepi cäme jajeji mene lica cängena acata wawenecame.
    Cane peei name pi teebibine kaake me jewenemujine.’”
  nhw-BL: Amo elis quen nopa achtihui camanal sencahuali catli nijchijqui ininhuaya
    ininhuejcapan tatahua quema niquinmatilanqui huan niquintlayacancuili para ma
    quisaca ipan tlali Egipto. Pampa inijuanti amo quichijque catli quiijto nopa achtihui
    camanal sencahuali huan yeca niquintlalcahui.
  swh-ONEN: Agano langu halitakuwa kama lile nililofanya na baba zao nilipowashika
    mkono kuwaongoza watoke nchi ya Misri, kwa sababu hawakuendelea kuwa waaminifu
    katika agano langu, nami nikawaacha, asema Bwana.
  wbi-wbi: Nijiva ndavule i agano jinobnikavombile nava nhaata va mwene ikighono kino
    nilyavatolile nuluvoko kuku vongelesia kuhuma ku iisi ja Misri. Ulwakuva navakaghendelile
    mu agano jango, najune nanikavaghana kange,' ijova u Mutwa.
  bba-bba: Adɑmɑ yɑ ǹ ko n sɑ̃ɑ yèn bweseru nɑ rɑɑ kɑ ben bɑɑbɑbɑ bɔkuɑ dɔmɑ te nɑ
    bu nɔmu nɛnuɑ nɑ yɑrɑ Eɡibitin tem di. Bɑ ǹ kɑ nɛn ɑrukɑwɑni ye yɔ̃re ye nɑ kɑ
    bu bɔkuɑ. Yen sɔ̃nɑ nɑ bu ɑtɑfiiru kuɑ. Yeyɑ Yinni Gusunɔ u ɡeruɑ.
  eng-KJVCPB: not according to the covenant that I made with their fathers in the
    day when I took them by the hand to lead them out of the land of Egypt; because
    they continued not in my covenant, and I regarded them not, saith the Lord.
  kgk-NT: Yma va'ekwe amombe'u va'ekwe tamoigwasu kwéry-pe hembiaporã. Túvy ohupi
    heraha-vy va'e-rami gwa'ýry, anohẽ heraha-vy va'ekwe. Egito yvy-gwi anohẽ va'ekwe
    íxupe kwéry heraha-vy. Upe-ma ramo amombe'u va'ekwe íxupe kwéry hekorã kwéry.
    Ha ha'e kwéry katu ndojapóiry va'ekwe xe ha'e hagwe-rami. Upéa-gwi napenavéi rei-ma
    hese kwéry va'ekwe, he'i Nhandejáry.
  waj-waj: Aa kua karaasa na yeena rammuaa kua aavo hama nnaaru na yeena rammuaa kuaivaa
    roosiivai. Nnaaru na Iyiipaivakidiri iya rubuungainna vitaanara iikiaa suaivaki
    na kua yeena rau kiaivaa iya kiaa mmiravai. Kiaa mmiaaduu rikiada hama mmannammanna
    ivaa iirama kiada kuaivaa hatokoovaara na iya tee pikieeravaivee, tiravai.
  cpy-cpy: Eero okimitaawo nokashiya-kaakiri iwaejatziteni. Tema paerani nokimita-kaantaari
    nakathata-tyeerimi, Naakami jewatee-rinimi nomishitowan-taariri Apitantoniki.
    Tee imonkaa-tzimaetawo nokashiya-kaakiriri, Rootaki nokan-taawori naminakowentziri.
    Ari ikantaki iñaawaetaki Pinkathari.
  mpx-mpx: Bateli toto ya, nige ni oola toto valila ya ginol tubuliyau kaiweliya,
    sauga toto ya aheliya nimaliyaa ge ya en tagilagil Itipita. Yaa heliya bateli
    toto ya ginol o ana baaba nige hi hehenapu-an, inoke nau Babala ali en ya pek.
  wbp-wbp: '@see-verse:HEB.008.008'
  luo-luo: Singruokno ok nochal gi mano mane atimo gi kweregi, kane amako lwetgi mi
    atelonegi kagologi e piny Misri, nikech ne ok giluwo singruokna ma natimo kodgi
    omiyo an bende ne alokora aweyogi, Jehova Nyasaye owacho.
  nhe-NT: Ax elis queja nopa achtohui tlajtolsencahuali tlen nijchijqui ininhuaya
    ininhuejcapan tatahua quema niquinmatilanqui huan niquintlayacancuili para ma
    quisaca ipan tlali Egipto. Pampa inijuanti ax quichijque tlen quiijto nopa achtohui
    tlajtolsencahuali huan yeca niquintlalcahui.
  aii-aii: ܠܹܐ ܗܵܘܹܐ ܐܲܝܟ݂ ܘܲܥܕܵܐ ܕܥܒ݂ܝܼܕ ܠܝܼ ܥܲܡ ܒܵܒܵܘܵܬܵܝ̈ܗ‌ܝ ܒܗ̇ܘ ܝܵܘܡܵܐ ܕܕܒ݂ܝܼܩ
    ܠܝܼ ܒܐܝܼܕܵܬܵܝ̈ܗ‌ܝ ܘܦܘܼܠܛܵܝ ܠܝܼ ܡ̣ܢ ܡܸܨܪܹܝܢ، ܟܲܕ ܠܵܐ ܢܛܝܼܪܗܘܿܢ ܘܲܥܕܝܼ، ܘܐܵܢܵܐ ܦܬܝܼܠܔ
    ܠܝܼ ܒܵܠܝܼ ܡܸܢܵܝܗ‌ܝ، ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܡܵܪܝܵܐ.
  esk-NT: Itchumiñaitchuq atriŋatun sivunniuġutim qaisaptun aapaaŋitñun uvlumi taivrumani
    tasrirriutikapkich aullautityaqługich Egypt-miñ. Tupiginġitmatruŋ sivunniuġutiga
    taatnaqługich suksraaġitka, nipliqsuq Ataniq.
  msb-msb: Dili pareho san dati na ginhimo ko para sa inda mga kalulululuhi sadtoʼn
    gin-giyahan ko sinda paluwas san lugar san Ehipto. Kay dili sinda nagtuman sadto
    na sinumpaan, ginpabayaan ko sinda, sabi san Ginoo.
  cpa-NT: Ha¹chi² lé² jǿg³ hmë́² jøng² ju³lah lǿa¹² jǿg³ ca¹jmo¹jni quianh¹³ dsa²
    hóg¹ quián¹²dsa jmai³ ca¹jian¹jni dsa², ca¹huan³jni dsa² huø¹ Egipto. Di³ ha¹chi²
    ca¹mi¹ti¹dsa jǿg³ jøng² ca¹juǿi²jni dsa². Hi² jøng² tsa¹ca¹tanh²jni dsa² juu¹²,
    juúh² Juu¹³ jniang³.
  dso-dso: ଏ ନୁଆ ରାଜିନାମା ଆଗର୍‌ ରାଜିନାମା ପାରା ନ ରଏ । ସେ ରାଜିନାମା ତାକର୍‌ ଆନିଦାଦିମନ୍‌କେ
    ମିସର୍‌ଦେସେଅନି ଡାକି ଆନ୍‌ଲାବେଲେ ମୁଇ କରିରଇଲି । ଆଗର୍‌ ରାଜିନାମାର୍‌ ମର୍‌ ଆଦେସ୍‌ ସବୁ
    ସେମନ୍‌ ମାନତ୍‌ନାଇ । ତେବର୍‌ପାଇ ମୁଇ ଆରି ସେମନର୍‌ବାଟେ ନ ଦେକି ।
  meu-meu: Dia senedia ida na karaia taravatuna heḡereḡerena, Imadia na abi dinana
    ai, Aigupto tanona amo baina hakaudia lasi nato; Badina be egu taravatu asie badinaiava,
    Taunabunai na dadaraidiava; Lohiabada na unu e gwau tomamu.
  yva-NT: Urairijo namije mamo mo urairijo Syo raokaisyo awa anene mansai no wusyinoe
    ramaisye jewen, arono Syo mansaugavuje munijo aro Mesir raora. Onawamo usai Sya
    urairi idaugaje mansai rai jewen. Wemi mbewar inakirive mai.
  dgc-dgc: Ewan kapareho no tipan ko du apo de to araw, to péngiluwas ko dide ta Egipto.
    Da éwan side matapat,” kagi na Diyos, “to tipan ko dide to éya. Kanya pinabayan
    ko side.
  zpm-NT: Per gacdraaw zig diidz ne biaaṉ no grë no xmeṉgol zho, zeeṉe rrieequia bzheeṉ
    naa nia grë zha gol co, blee naa zho lo caxtigw ne noded zho Egipt; sac ni lalnu
    güeynaḻd zho diidz ne biaaṉ no ga, nacne niicle naagaaw, psaanladz naa zho.
  hix-NT: Àro wyaro kahra mak wehxakonà, amnyehra, àhoryen heno kom hoko. Nyamoro
    heno rma wenampatakahoye, Exet yamtar hoye. Àtoko rma, onà wyaro àkekonà, àhokonye.
    Romryenon komo yweronàhyamany me wehxaha, àkekonà, àhokonye. Rowya tàyweronàhyamatxho
    kom yawo rohra mak nehxatxkonà, nyamoro heno. Àro ke, nyamoro heno yonytxahra
    harha wehxakonà, kehe, Kohkomo.
  sim-sim: Suma os a tivikwak a mbawa oso mbeek os mas misumu lihi yanga Ijipik li
    lirik a laharari wolo lir nga na tiviri hom nakwa ambu sir. Mberem ushiwak? Lir
    suma os lir nga na tiviri oson li tlehe mashi anhin tiyari ambu lir. Kavakavan
    li uhu mashi anhin li kumaifari osik an nga lirin a kumaifari nir.
  npi-ULB: यो करार तिनीहरूका पिता-पुर्खाहरूसँग मैले बाँधेको जस्‍तो हुनेछैन, एक दिन
    मैले तिनीहरूको हात समातेर तिनीहरूलाई मिश्र देशबाट डोर्‍याएर ल्‍याएँ । किनकि तिनीहरूले
    मेरो करारलाई अटुट रूपमा पछ्याएनन्, र परमप्रभु भन्‍नुहुन्‍छ, मैले तिनीहरूको बेवास्‍ता
    गरे ।
  cgc-cgc: Bag-o na kasugtanan dili paryo ta kasugtanan na paatag ko anay pa sa ta
    iran na alinan na mga kaapuan naan ta timpo na iran na alinan na mga kaapuan padala
    ko mwa alin ta Egipto. Iran na alinan na mga kaapuan ula gatuman ta ake na kasugtanan.
    Gani, ula ko danen an paintindia. Yon ambal ta Ginuo Dyos.
  tim-tim: Ulikŋân Israe luâk Aigitawa oloŋ yegân are den pat âlepŋe makyeŋgire den
    pat aregât hâkâŋ akmâ loŋgaiyi aregât nâkai yeŋgât hâkâŋ agân. Den kârikŋe ain
    kalân amâ hainare bo.
  yor-yor: Kì í ṣe gẹ́gẹ́ bí májẹ̀mú tí mo ti bá àwọn baba baba wọn dá, nígbà tí mo
    fà wọ́n lọ́wọ́ láti mú wọn jáde kúrò ní ilẹ̀ Ejibiti, nítorí wọn kò jẹ́ olóòtítọ́
    sí májẹ̀mú mi èmi kò sì ta wọ́n nu, ni Olúwa wí.
  wos-wos: Wun huli hundi dé deka mandékanguré hanja wasékérékéwun hundi maki yingafwe.
    Hanja deka mandékangu Isipmbu rendaka wuni deka tambambu hura Isip yatakataka
    yi. Hura yiwuka di wasékérékéwun hundi xékéhafi yandaka wuni dika hu hwe.
  emp-NTPO: Maʌ̃ bed̶ea djiwid̶ira bãrã drõã naẽnabemarã ume bed̶ea b̶ʌd̶a quĩrãca
    b̶aẽ́a. Bãrã drõã naẽnabemarã ume bed̶ea b̶ʌsia Egiptod̶eba quĩrãcuita waga ẽdrʌ
    enesid̶e. Baribʌrʌ wãrãda ĩjãped̶ad̶aẽ́ bẽrã mʌ̃a ãdjirãra igarasia.” Mãwã jara
    b̶ʌa jũmarã Boroba.
  eng-F35: —not according to the covenant that I made with their fathers in the day
    when I took them by the hand to lead them out of the land of Egypt, because they
    did not abide by my covenant and so I disregarded them,” says the Lord.
  ind-ind: '@see-verse:HEB.008.008'
  pes-OPCB: این عهد مانند عهد پیشین نخواهد بود که با اجدادشان بستم، در روزی که دست
    ایشان را گرفته، از سرزمین مصر بیرون آوردم؛ زیرا، خداوند می‌گوید، آنها به عهد من
    وفادار نماندند. پس من از ایشان رویگردان شدم.
  mpt-mpt: Sinanggwano ne i faninwali Isibo bliba ne dohalilania dlaia Isibo deiboniba
    betan afet unibbio dimo ne wengo i baabeibiobe. Ne wengo mema wengo sin weng olo
    ulabbabe. I ne sin weng olo klao mo wafunin blim kesoa ne i bobolo funino dokotnenoa
    deibeibiobe. Ne wengo mema wengo afetobo genebiobe.
  ssx-ssx: Do panake la꞉ wia꞉peke pita꞉ mo hande amba꞉ ika꞉ meiyeke tonu pa꞉ta꞉ la
    wita꞉la꞉ pi la꞉ ua꞉ tupa꞉ dia꞉me. Koto ika꞉ meiyeke tonu mo hande Idiepi kenketa꞉
    ya kikima꞉ yoka꞉ mea tapaaso hata꞉ iki pa꞉ta꞉ ya la witolo pi la꞉ ua꞉pate koto
    hande la꞉ ua꞉ pi ikana꞉ma꞉ wopu miniki na hake baemekeme. Kutu pimiki handaata꞉
    I̱ma꞉ iki hoki walaa kiaowa꞉me laa Koda꞉ma꞉ la꞉la꞉me.
  mkl-mkl: Kɑɑ yɛ bɛi iyi ǹ dĩ do bɑlɑ nŋɑ ŋɑ, Ajɔ iyi ǹ mu ɑwɔ nŋɑ ǹ fitɑò ŋɑ
    hɑi ilɛi Ezibiti. A kù leekĩ do ɑkɑbuu iyi ǹ dĩ do ɑŋɑ. Nɑ nŋu, ǹ ce si ŋɑ
    ɑtɑfii. Ideu bɛi, ɑmu Aɔ̃ Lɑfɛ̃ɛ ǹ fɔ.
  gaq-gaq: ନିଂ ମେଁଇଂନେ ଅଃସେଣ୍ଡ୍ରେଇଂକେ ନ୍ତି ସାଚେ ମିସର୍‌ ଦେସ୍‌ବାନ୍ ଆଃତାର୍‌ଚେ ଡୁଂପାଙ୍ଗ୍‌ନେ
    ବେଲା ମୁଡ଼ି ନିଅମ୍ ଡିଂମ୍ବଗେ, ଆକେନ୍ ନିଅମ୍ ଡେତ୍‌ରକମ୍ ଣ୍ଡୁ । ନିଂ ମେଁଇଂନେ ଏତେ ମୁଡ଼ି
    ନିଅମ୍ ଡିଂମ୍ବଗେ, ଆତ୍‌ଅରିଆ ମେଇଂ ବିସ୍‌ବାସ୍‌ରେ ଆଲେଃଆର୍‌ଗେ; ତେନ୍‌ସା ନିଂ ମେଁଇଂନେ ଆଡ଼ାତ୍ରା
    ମନ୍ ନ୍ନାବିକେ ଣ୍ଡୁ ।
  gof-RNT: He caaqoy ta entta aawata Gibxxe biittaafe kushiya oykkada, goochcha kessida
    wode enttara caaqqida caaquwa mela gidenna. Entti ta caaquwan ammanettiboonna
    gisho taani entta yegga aggas yaagees Goday.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁଆଃ ପୁର୍‌ଖା ହାଡ଼ାମ୍‌ ହଡ଼କଆଃ ତିଃଇ ସାବ୍‌କେଦ୍‌ତେ ମିସାର୍‌ ଦିଶୁମ୍‌ଏତେ
    ଅଡଙ୍ଗ୍‌ ଆଉକେଦ୍‌କ ଇମ୍‌ତା, ଅକ ରାଜିନାମା ବାଇୟାକାଦ୍‌ ତାଇକେନାଇଙ୍ଗ୍‌ ଏନା, ନେ ରାଜିନାମା
    ଲେକାନାଃ ନାହାଁଲାଃ । ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁଲଃ ଅକ ରାଜିନାମା ବାଇୟାକାଦ୍‌ ତାଇକେନାଇଙ୍ଗ୍‌, ଏନାରେ
    ଇନ୍‌କୁ ପାତିୟାର୍‌ରଃ ଲେକା କାକ ହବାୟାନା, ଏନାତେ ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁଆଃ କାଇଙ୍ଗ୍‌ ଧ୍ୟାନ୍‌ କେଦା
    ।” ପ୍ରାଭୁ କାଜିତାନାଏ,
  gah-gah: Gosohá nenémo gozapá avóike Izipi mikasiukatí kelémoko atove loko kigizató
    alu gamena kezagi lo múnaheaká gakó moloketu gakokitana nomive. Keza lo múnaheaká
    gakó litaha nenémini agikagú ali hehe liki minamago, nénisi ánigo ahuloketumó
    neve.
  lcm-lcm: Na parik kalapa asukang val palatung kavang ang, nang nata abis ia ve keve
    tivuria. Using si taun ang nata ausingai aniria pelek a Aigipto parik kitapa using
    aro na mengen i palatung ang, na nala atolongon iria. Nau a Volava napo mengen.
  aer-aer: Kenhe angkentye lyetenye nhenhe akenhe angkweyenye yanhe-arteke anetyakenhele
    anetyenhe. Arrule anthurre Tharle itnenhe Egypt-ngentyele akngetyeke-arle-iperre,
    The angkentye arrekwelenye Moses-eke ileke, ikwerenhe areyeke-arlke. Kele itne
    akenhe Atyenge awelhetyakenhele anerlenge, Atyenge-ketye untyeme-irrereke. Kele
    Ayenge anteme itne-ketyenge untyeme-irremele aneke. Kenhe angkentye lyetenye akenhe
    Tharle nhenge tyerrtye Israel-arenye areye alhileme nhenge itne akwetethe awelhemele
    anerlte-anetyeke. Kenhe lyete The tyerrtye Israel-arenye areyeke ileme, urreke
    kwenhe The Israel-arenye areye angkentye arrpenhe anthetyenhe nhenge itne apentetyenhenge.
    The kwenhe apwerte athirnte atherrameke-arleke intelhe-iletyakenhe anetyenhe,
    kele The akurrknge itne-kenheke-arleke intelhe-iletyenhe. Ayenge kwenhe Ngkarte
    itnekenhe anetyenhe, itne kwenhe Ayenge-ante ware arratye utyernemele tnaketyeke
    arratye anteme itne tyerrtye Atyinhe areye anetyenhenge.
  qvc-NT: Chay mushuq tratuta paykunawan rurashpaqam, manana rinichu ruraq chay punta
    tratutashinaqa. Chaqa unay tyimpupi agwilungunata Ijiptu nasyunmanda surqoshpam,
    chay punta tratutaqa rurarqay. Piru chay tratutaqam mana kumplirqanllapachu. Chayraykum
    paykunataqa manana yanapashpachu wichukurqani.
  tgl-ULB: Hindi na ito katulad ng tipan na ginawa ko sa kanilang mga ninuno noong
    araw na kinuha ko sila sa pamamagitan ng kamay upang pangunahan silang lumabas
    sa lupain ng Egipto. Sapagkat hindi sila nagpatuloy sa aking tipan, at hindi ko
    na sila bibigyang pansin,' sabi ng Panginoon.
  cbs-NT: Na jaskakidi jatube yubakaidan, ja baditian jatun xenipabu Egipto mai anu
    jiweabu en kushipawen en jatu tsekabidankin iweni keska ja shinanwen en jatu ani
    keska en wama ixanaii. En jabu jatu yubani ea chibankin pewabumawen taexun en
    ma jatu jeneaki, iniki, Xanen Ibu Diosdan.
  xtm-NTPP: Te tnu'u jaa ya'a chi masu ko kuu i sukan ni yo kuu tnu'u ni kaxtnu'u
    sa onde xi'na‑ka ma nuu yuva ni tee jana'a ma, ja ni ndatnii sa nda'a de ma te
    ni ndene'e sa de ñuu Egipto ma. Vaa masu nde ni ka yo ndikin de tnu'u ni tatnuni
    sa ma, te chukan kúu ja ni xndoo sa de. Sa'a ká'an sa ja kúu sa Iya Tátnuni a.
  nnq-nnq: Libije lilagano andi lyale elindeila na akahoko mundu panakamula luboko
    kaboyanga baboke ku Misili. Magambu baaminikije mulilagano lyango, na yene nenga
    na nhagabije, balenga Angwana.
  bao-NT: Tee pea mʉja ñicʉ̃ jãa Egipto yepapʉ ca niirãre, cʉ̃jare yʉ ca jee wieneri
    rʉmʉre cʉ̃jare yʉ ca doti cũu jʉorica wãmere biro méé niirucu. Cʉ̃ja pea, yʉ ca
    doti cũurije ca ĩirore biro cʉ̃ja ca tii nʉnʉjeetirije jʉori, cʉ̃jare yʉ waa weocoawʉ,’
    ĩimi Wiogʉ.
  san-ORI: ପରମେଶ୍ୱରୋଽପରମପି କଥଯତି ତେଷାଂ ପୂର୍ୱ୍ୱପୁରୁଷାଣାଂ ମିସରଦେଶାଦ୍ ଆନଯନାର୍ଥଂ ଯସ୍ମିନ୍
    ଦିନେଽହଂ ତେଷାଂ କରଂ ଧୃତ୍ୱା ତୈଃ ସହ ନିଯମଂ ସ୍ଥିରୀକୃତୱାନ୍ ତଦ୍ଦିନସ୍ୟ ନିଯମାନୁସାରେଣ ନହି
    ଯତସ୍ତୈ ର୍ମମ ନିଯମେ ଲଙ୍ଘିତେଽହଂ ତାନ୍ ପ୍ରତି ଚିନ୍ତାଂ ନାକରୱଂ|
  huv-NT: Aaga jayats poch quiaj, ngo matnej aaga poch tarangas naquiüjpüw mixejchiw
    nejiw wüx a nüt tawünasüw imiün Egipto; cos nejiw ngo marangüw atnej apiüng tiül
    a poch tarangas naquiüjpüw; pares ngo nanguiay andeacüw.
  otn-NT: N'nan'yo ma̱n'na ra̱ cohi di̱ nja. Ya hi̱nda̱ ngu̱'a̱ tengu̱tho ra̱ cohi
    dá̱ co'be'ʉ yø nyogui ja̱'i̱ 'mø yø pa da̱mbá̱ jʉjpʉ ja ra̱ häi Egipto. Porque
    nu̱na̱ ra̱ hya̱ dá̱ co'be yø ja̱'i̱ ngue xta̱ 'yøt'e, hi̱mbi̱ 'yøt'e. Ja̱na̱ngue
    dá̱ hɛcäp'ʉ yø ja̱'i̱.
  nop-nop: Koomkwaha mamahi-papahiye Isip kwetneŋniŋ yanagilene kohohik foloŋ yohoneeŋ
    adut yofolok tugut, yofolok undiniŋ moŋ. Adi yadi yofolok wendiniŋ maaneŋ kulemaŋgoŋ
    mu hatigiŋ doktiŋa nu sigilulum tiyemgut. Wapum adi unduŋ yolak.
  obo-NT: Konnad ini iling taddot unnon kodpotonduwoy to kovuyyahan dan iddot kodpolegguang
    ku kandan pomon diyot Ehipto. Oyyos waa ran ponoyuna tid tuman iddos kodpotonduwoy
    roy, purisu id podtohon kud sikandan.
  cak-ENT: Y ri c'ac'a' trato ri ninbün quiq'uin, man junan tüj riq'uin ri trato ri
    xinbün quiq'uin ri quixquin-quimama' can, tok xenyukej y xencol-pe pa ruch'ulef
    Egipto, roma c'a rije' xa man xquibün tüj chic ri trato ri', romari' yin xenmalij,
    xbij ri Ajaf Dios.
  lif-NT: ᤁᤴ ᤁᤢᤛᤱ ᤔᤠᤱᤜᤢᤵᤐᤡᤱᤃ ᤔᤡᤛᤪᤗᤠᤶ ᤀᤠᤜᤢᤰᤁᤡᤸᤗᤧ ᤋᤧᤶᤛᤢᤱᤛᤡᤱᤅᤠᤱ ᤗᤠᤶᤗᤥᤛᤢᤱ ᤗ᤺ᤳᤋᤢᤱᤛᤡᤱᤒᤠ
    ᤂᤢᤏᤡ᤹ ᤌᤠ᤺ᤰᤌᤧᤒᤠᤜᤠ᤹ᤏᤢ ᤆᤥᤃᤢᤱᤒᤠ ᤔᤠᤱᤜᤢᤵᤐᤡᤴ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤃ
    ᤀᤡᤱᤃᤠ᤹ ᤆᤥᤃᤢᤱᤒᤠ ᤔᤠᤱᤜᤢᤵᤐᤥ ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤔᤧᤶᤒᤥ᤺ᤰᤂᤧᤴ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤶᤒᤪᤠᤱ ᤔᤧᤵᤔᤠ ᤗᤧᤖᤢᤱᤛᤡᤱᤗᤥ ᤗ᤹ᤖᤡᤰ
    ᤕᤜᤘᤣ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: De mā cōó tá cúu contrato jā ní nsāhá nī jíín ndá tatā ji janahán, quīvī
    jā ní ntiin nī ndahá ndá ji, de nī ntavā ni ji inī nación Egipto. Chi nduú ní
    squíncuu vāha ndá ji jíín contrato ley ni. Jā ñúcuán nduú cā ní ntánuú nī ji,
    cáchī Yāā Dios.
  san-TIB: པརམེཤྭརོ྅པརམཔི ཀཐཡཏི ཏེཥཱཾ པཱུཪྻྭཔུརུཥཱཎཱཾ མིསརདེཤཱད྄ ཨཱནཡནཱརྠཾ ཡསྨིན྄ དིནེ྅ཧཾ
    ཏེཥཱཾ ཀརཾ དྷྲྀཏྭཱ ཏཻཿ སཧ ནིཡམཾ སྠིརཱིཀྲྀཏཝཱན྄ ཏདྡིནསྱ ནིཡམཱནུསཱརེཎ ནཧི ཡཏསྟཻ རྨམ
    ནིཡམེ ལངྒྷིཏེ྅ཧཾ ཏཱན྄ པྲཏི ཙིནྟཱཾ ནཱཀརཝཾ།
  qve-NT: Kay mosoq pactoqa manan chay ñawpaq tiempopi abueloykichiswan ruwasqay pacto
    hinachu kanqa. Paykunatan noqaqa chay Egipto nacionmanta atiyniywan orqomurani.
    Ichaqa manan paykunaqa chay pacto ruwasqaytaqa cumplirankuchu. Chayraykun noqaqa
    paykunamanta karunchakurani.
  pao-NT: '@see-verse:HEB.008.008'
  cbu-NT: Na tatsuyashish kaneesich wayakchuri, yuwaa sirútama zitaminarpatis tsiyatarangani
    anoo kasiriya. Anpur zitaminarineetsis uw patsisayaruri, Ijiptosh tsap tashitungayaruri,
    nuw wanasiritaa tsiyataranguri, itaru uwshtisin nuwaa tayutaritarangsin, nuwaa
    kuki kapeetaranganaya. Nuw wanasiritaa ksutaranguri, ashiritaa nuwaa ngataranganaya.
  usa-usa: maamin-áímmá yetítaubikote Íqtîbibake yeqtí yiyáákaq yáqtoqma yiwíqmeq
    kéweq maamin-áímmá téite únna-aiqtaa íma wániye. maami anóná-anon-aiqtabama yeráwáqá
    íma matúq-matuq umá íma yabíqma itáíq-itaiq uráápoana yemmá íyimonaraune.’” téna
    uyátárai-nakoma tiráiye.
  soy-soy: 'Nkómɛinɛ mmɛ̃ ńn wenɛ yɑrɛ mmɛ̃ kɑḿ nɛ pipisɑɑ n sée kɛyɑ́ɑ kɛ̃ kɑm
    kunípɛ pi n tĩ́ ɑḿ nɛ Esipiti kɛteni-i pi lesɛ. Upíimɑ uu kɔ kpɑ́ rɛ: Kɛ piricuruu
    ɑ́pi n fe pikɛ́ nkómɛinɛ mmɛ̃ kɛcɑ́ɑ́ ń sɔ́nɛ nnyɑ kɛ nɛ̃́ ɑ́m kɔ nɛ kutu pi
    ricɔ.'
  hui-hui: I̱na bambaore tinaga mamali Iyibini howa ti gini yalu haru tagira pirungi
    ala tawenaga habo nalolene bi lo wiru. Ai gahengenaga habo nalolene bi áyu lo
    wuleberogo ala tawenaga biagobi ndo lowulebero. Ala tawenaga lowirugo tigua nabiyagola
    i̱na ti handaya nahe yu pe haru.
  amf-amf: Ogono mallano Gibth peera keam bulana kesa aaninam inin yeden wodanka,
    kesa eykenabesana inin ardon mallandettsitehe. Kedi isa mallanam kenin garonna
    intaar keam i garade’ ki hamade.
  quc-NNT: Man junam tä k'u ri' ruk' ri trato ri xinb'an kuk' ri ki mam ojer pa ri
    q'ij ri xink'am ki b'e rech keinwesaj loq pa ri nim tinimit Egipto. Man xka'n
    tä k'ut jas ri kub'ij ri trato ri xinb'an kuk', rumal k'u ri' xeinya kanoq, kub'ij
    ri Qajaw Dios, —kächa ri'.
  dob-dob: Nigeya nadigega loina nina yasaꞌuna tubudiyao manudi, tuta nina lowa yaanuganedi
    ga Itipita ꞌenega siapwesa ga sitauya taudi ꞌidi senaya. Manuna loina nina yasaꞌunaya
    sileꞌoena, ꞌenega nimagu ꞌediyega yalisi ꞌewena.’
  wrs-wrs: Si osva owai, ora moamba, temba kava ovrahunnamba simbehumunilmba. Nomba
    nonam, kav kleiha iphovnam hem englana Isiprini. Wo heva os himba nomba pilpikovvna,
    wo kava noinda hemba meisva haravhueinvna.
  mca-mca: Nite' hik ƚunye'j kakha' wenit'ij haqsiimijkii kekhewe' ƚ'alheyik'i, ka'
    neƚuji' in he'yeku'mi' ƚokoi qe qa hekaxik'uifik'i ha' sehe' Egipto. Qa in nite'ƚe
    yaqsiijkii kakha' hi'ttaxij qu' naqsiijkii, ma' qa yakha' qa' he'nitonjiimetsek,
    yit'ij ha'ne Yatsat'ax'inij.
  tzo-TZC: Jaꞌ noꞌox ti mu xa jechuc ta jpas ti tratee jech chac cꞌu chaꞌal laj jpas
