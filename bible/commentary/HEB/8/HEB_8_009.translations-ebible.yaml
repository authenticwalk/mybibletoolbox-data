    sem ég leiddi þá burt úr Egyptalandi. Um gamla sáttmálann er það að segja, að
    þeir stóðu ekki við sinn hlut og því varð ég að nema hann úr gildi.
  spy-NT: Mēēbērē makukerkeyiit ꞉kiirootyaani āk nyoo kyāāyēyē āk mbo kuukaanyii yoo
    kyāārēētootē icheek kung'ēētyēē kōōrēētaab Miisir. Kuuyu manaarub ꞉icheek kiirootyaanaa,
    a-aste icheek.
  xnn-xnn: Baken paliso isnan nakitolagak isnan alal-apoda id kasin isdin nangbadangak
    ken daida ay komaan id Egipto tay egayda tinongtongpal nan nakitolagak ken daida.
    Siya di nan gapo ay binaybay-ak daida.
  mwe-mwe: Gene malaganogo gakabha malinga gunatendile na ashinakulu bhabhonji, Lyubha
    linaakamulenje nkono nikwaashoyanga ku Mishili. Pabha bhangatolelelanga malagano
    gangu, Na nne gunaaleshilenje, bhakuti Bhakulungwa.
  tte-tte: Baguna tubumiyao yayoganli Itipita koina yalawagilima kabo kamwasa yaginauli
    kolili na tem tayaboda kaigeda. Siyauyaule yo sigamwa-panapanawa, kamwasane nige
    siyayakasisiyan koinaele yamiya-dagedagela-yagili. Na bwaite kamwasa waluwalunane
    kani yaginauli nige besiele kamwasa beyabeyanane.
  tcs-tcs: Dis strong griment, i no gobi wase da strong griment wea ai i bin mekem
    po dem ate blo dempla, wea ai bin kese an blo dempla po teke dempla kamaut prom
    Izipt, wea dempla i bin broke strong griment blo mi. Daswai ai bin tane baik blo
    mi po dempla.
  hlt-THB: Ami pakhqi ce a kut awh tunyng saw Izip qam khui awhkawng ka sawi awh awikamnaak
    ka sai amyihna am awm voel kaw, kak awikamnaak awh a mingmih taw ypawm na am awm
    uhy, cedawngawh a mingmih ce hawi taak khqi nyng, tinawh Bawipa ing kqawn hy.
  soq-soq: Saua sanaa ema ipa mai gagalo tontawa ne mo nosinosiu mampo ituna rua.
    Ne bautantene mo witapu wadane Isibt bedewe banlamono nomone antoiena walamawe
    ne sauana gagalowa tontawa ituna. Tane saua ne wane ituna mo mai ruawantope wankasantopona,
    sa baiwa ne emone adiananamona. Ne, e Tatala, wadina.
  qub-qub: Chay conträtoga manami canganachu unay caj awiluncunawan rurashänöga. Chay
    conträtutaga rurarä Egipto nasyuncho carcaycajta maquinpita janchacurcur jorgamushpämi.
    Awiluncunaga nogapa caycashpanpis chay conträtu rurashäta manami cumliranchu.
    Chaymi nogaga paycunata mana cäsupashcänachu.
  att-att: Á ari megittá yù bagu nga tarátù sù ngaw tarátù, nga kinagì sù ira ngaw
    naggaká nira, ta pangipánò nira ta páppatulán na Egipto. Ta yù ira ngaw naggaká
    nira, arád da garè sinuppál yù tarátù nira, á yáyù nga pinaguráyák ku ira,” kun
    ni Apu Namarò.
  bki-bki: Mia virakariano nei naio rivevirare re ka nanua namila kar bija korobimiu
    nalo re nua. Virakariano moruo nene, nina ea bogo na kiniou tinieku miialo, kiniou
    noburu bulaglo den bogokouo ea vio Ijivi, mia iorou kanio, ana maka bunu asidomial
    virakariano nene, a maka bunu amonmoneaio, mila na kiniou bunu nobilig taakaku
    kalo.
  bqp-bqp: Anigↄ̃ de lán ma bàka kunna kũ ń dizinↄo gↄrↄ kũ ma ń kũ ń ↄa ma ń bↄ́tɛ
    Misila bàro. Zaakũ odi zɛ kũ ma bàka kunna kũńwoooro, akũ ma ń tón.
  mcp-mcp: Jâŋ sɔ̧ í ábʉ́lɛ́ bə nda jɔɔŋg mə́ á sá nə osɔ́ɔ́ŋgʉ́ báŋ jwɔ́w mə́ á bii
    bwo mbwə́d wú nə bwo Igîpten yí. Nda bwə́ á shígɛ́ baagʉlə jâŋ sɔ̧ nə́, mə á shígɛ́
    ná nə́mə́ ŋgə bísh bwo. Mə Cwámba mə mə́ cɨ ntɔ́.
  hat-hat: 'Bondye di ankò: Se p''ap yon kontra tankou kontra mwen te fè avèk zansèt
    yo a, lè m'' te pran men yo pou m'' te fè yo soti kite peyi Lejip la. Yo pa t''
    fè tou sa yo te dwe fè dapre kontra mwen te fè ak yo a. Se poutèt sa, mwen pa
    t'' okipe yo tou.'
  npl-NT: Amo nikchiwas kemi onimotlajtolsenka iwa nomowejkatatawah, n tonati keman
    onikinmatilanki iwa onikinkixti de Egipto, porke amo okichijkeh tlan onikinmili
    makichiwakah, yika onikinkajka, kijtoa n Toteko.
  bgg-bgg: Hì ne gu è ithek shii wad è noh ne ithek shii Egyph hà fuang noh pha inai
    shii gu è ithek ro blangthek shii rab pha shiinyie duiine asi phro. Ithek gu è
    ithek shii shiinyie shii migi arek ro, chiih-è ji è gu ithek shii agayiig ro.
  eng-TCENT: not like the covenant I made with their fathers on the day when I took
    them by the hand to lead them out of the land of Egypt. For they did not continue
    in my covenant, so I had no regard for them, says the Lord.
  eng-BSB: It will not be like the covenant I made with their fathers when I took
    them by the hand to lead them out of the land of Egypt, because they did not abide
    by My covenant, and I disregarded them, declares the Lord.
  cpu-NT: Aririka novakeratairo antzimotavakaantsi, eero okempitaaro nantzimovetakariri
    ivaisatziite. Tema pairani nokempitakaantaari nakathataatyeerimi, Naakami eevatairinemi
    nomishitovantaariri Egipto-ki. Tera imonkaraamaitaro iriroriite okaratzi nantzimotavakaiyaari,
    Iro opoñaantari novashaantziro nokempoyaaventziri. Arira ikantake jiñaavaitake
    Pinkathari.
  san-ASM: পৰমেশ্ৱৰোঽপৰমপি কথযতি তেষাং পূৰ্ৱ্ৱপুৰুষাণাং মিসৰদেশাদ্ আনযনাৰ্থং যস্মিন্
    দিনেঽহং তেষাং কৰং ধৃৎৱা তৈঃ সহ নিযমং স্থিৰীকৃতৱান্ তদ্দিনস্য নিযমানুসাৰেণ নহি
    যতস্তৈ ৰ্মম নিযমে লঙ্ঘিতেঽহং তান্ প্ৰতি চিন্তাং নাকৰৱং|
  tac-NT: Ye ra'íchali tabilé alarigá nímala napurigá 'ya napu'lige buyánilige ne
    alué ralámuli alé wa'lú gawí bo'ígichi Ejipto anilichi. Neka napurigá bilé rió
    sekachí cha'pigá enágame bo'né inolá, alarigá simíturu ne alué ralámuli israelita
    'yuga. 'Lige alueka tabilé e'wáturu ne ra'íchali ruwichi, alekeri a'réturu ne.
  eng-WEBPB: not according to the covenant that I made with their fathers in the day
    that I took them by the hand to lead them out of the land of Egypt; for they didn’t
    continue in my covenant, and I disregarded them,” says the Lord.
  gfk-H: Iakan ra sigara kunubus pa na haruat ma no kunubus iau ga gil ia tikai ma
    ira hintubu diet tano pakana bung iau ga lam diet, iau gaam luai suur ta diet
    marau Isip. Iau no Watong, iau tangai bia pa ni gil no sigara kunubus haruat ma
    no luena kanong pa diet ga taram no nugu luena kunubus. Io hua, iau gaam haan
    talur diet.
  viv-viv: Veyao ivaguna keke veyao tuwaina bwanenediyao agaidiya gasena-ma amine.
    Boi tuwai-moꞋena bwanenediyao Idifita againe gana gavegaꞋauledi ana toveya, yaku
    veyao agaidiya gasena. Tu yaku veyao keke hidaꞋitaveꞋavini, faꞋina gavekwaulaugedi.
    Hidedemi Iya Kaiwabu gagahe.
  yao-yao: Lilangano li ngaliŵa yalumo ni lilangano linataŵile ni achambuje ŵao pa
    lyuŵa linaalongwesye kwa kwakamula makono gao akopoche mu chilambo cha Misili.
    Pakuŵa nganakulupilichika mu lilangano lyangu noneji naalesile kwagosa, akuti
    Ambuje.
  tgp-tgp: Retitauhi paro nike i pa sopo sohen haratu na vaia tiroma peresi na nomim
    pua hin rani atu na lo tauri na limara ale na tiroma hinira la malue Egypt. La
    sopo usuri tataholoi na noku retitauhi ale na vahar̃i hinira, Moli God mo verea.
  auc-NT: Mæ̈mæ̈idi doyedë Equitobæ quëwëñönänite botö töö æ̈mænte ænte poncæte ante
    cædinque, tömënäni ïnänite, Mönö godongämæ̈ waa cæcæ̈impa, äñömote tömënäni wæætë
    pango cæte gogadänimpa. Pango cæte godäni ate botö wæætë dadi ëmæ̈monte tömënäni
    ïnänite adämaï ingaboimpa. Mänömaï beyæ̈ botö wëënëñedë botö angaïnö baï ñöwo
    wæætë adobaïnö ante änämaï incæboimpa, ante botö në Awënëmo ïnömo inte ämopa.
  kbc-NT: Niɡ̶ida gela anejigotaɡ̶awatiwaji me idinilakidetaɡ̶agi aliciagi niɡ̶ijo
    oxiiɡ̶odi anejigota me idinilakidetege jotigide ɡ̶adaamipi, niɡ̶ijo noko naɡ̶a
    jibatigi libaaɡ̶atedi me jadeegiticogi wetice niiɡ̶o Egito. Pida aɡ̶owo niɡ̶ijo
    ane igegi me idinilakidetege, joaniɡ̶idaa leeɡ̶odi naɡ̶a jikaticoace’, eledi mee
    Ǥoniotagodi Aneotedoɡ̶oji.
  bmh-bmh: Iz agal embigeg abai amegai baib memin sul i sesamorai. Duailel go izanag
    Izip emgasag ebuan imarai alemin. Bo, ag izal kasai ze sesamorab tam, gonun, iz
    ag semaremin. Iz, Ban izanag, ze go awarem.
  ctu-BL: Mach lajalic bajche' jini xuc'ul bʌ t'an tsa' bʌ c mele yic'ot i ñojte'elob,
    che' bʌ tsac chucbeyob i c'ʌb cha'an mic pʌyob loq'uel ti' lumal Egipto. Ma'anic
    tsi' wen jac'ʌyob. Jini cha'an tsac tʌts'ʌ c bʌ.
  meq-meq: Dzam nakə na ɓariye aye na, andza nakə na ɓar ta bəba təte tay hay bay.
    A həlay nakə na həla tay ahaya tə həlay ga eye abəra mə Ezipt aye na, bo tay eye
    tə gər tay ta nas ha Dzam Guram eye nakə na ɓar ta nəteye aye. Hərwi niye na gər
    tay ha. Maa tsik bazlam andza nakay na, neŋ Bəy Maduweŋ.
  noa-H: Mag mua deeu ham dʌ̈i hiek deebarm chan Egiptomua mʌchdëu ham wai höbërtarr
    k'ur maach hiek'atarrjö k'aba hap'öbaadeewai mʌchdëu ham hisegtarrjö tag ham hisegbamgui”
    hajim hanʌm hich Hẽwandamau.
  alp-NT: Janji mere lupe aturane rebe Au rilukele ete Yahudiaru esi ntuana menaru
    mo. Kena Au rakasi kai siriesi bei Mesire. Le kena mere esi lene loko aturane
    rebe Au rilukele eteise mo hoko Au tie balaKu beisi.
  san-VEL: parame"svaro.aparamapi kathayati te.saa.m puurvvapuru.saa.naa.m misarade"saad
    aanayanaartha.m yasmin dine.aha.m te.saa.m kara.m dh.rtvaa tai.h saha niyama.m
    sthiriik.rtavaan taddinasya niyamaanusaare.na nahi yatastai rmama niyame la"nghite.aha.m
    taan prati cintaa.m naakarava.m|
  kbq-kbq: Ama ana hagerafi huvempa kenimo'a korapama nezamagehoma zamazante zamavazuhuna
    Isipi mopafinti zamavrena atineramina hunte'noa hagerafi huvempa kegnara osugahie.
    Zamagra ana hagerafi huvempa kerera mani fatgo osu'nazagu, Nagra namage'na huzami'noe
    huno Ramo'a hu'ne.
  kbh-kbh: Chë chanjas̈ebuachená soye ndoñe queochátsmëna cachcá nts̈amo chë chëngbe
    bëts taitanga sënjanas̈ebuachená soye enjamncá, ats̈e chënga sënjanënatse ora,
    Egiptó luarocana sënjésanëbuacna ora; pero chëngna, nts̈amo jamama enjanamncá,
    chë sënjanas̈ebuachená soye jóyëngacñama ndoñe chemátanma causa, ats̈e cachcá
    chënga sënjesanë́nÿaye ca, Bëngbe Utabná tojánayana.
  ron-LSB: nu după legământul pe care l-am făcut cu părinții lor. în ziua în care
    i-am luat de mână ca să-i scot din țara Egiptului; pentru că nu au continuat în
    legământul Meu, și nu le-am luat în seamă”, zice Domnul.
  pon-pon: Kaidin dueta inau o, me I ki on jam ar akan, ni ran o, me I koledi pa arail,
    pwen kalua irail do jan nan jap en Akipten, pwe re jota podidi on ai inau; ari,
    I ap jota injeno kin irail, me Kaun o kotin majani.
  nhe-BL: Ax elis queja nopa achtohui tlajtolsencahuali tlen nijchijqui ininhuaya
    ininhuejcapan tatahua quema niquinmatilanqui huan niquintlayacancuili para ma
    quisaca ipan tlali Egipto. Pampa inijuanti ax quichijque tlen quiijto nopa achtohui
    tlajtolsencahuali huan yeca niquintlalcahui.
  sps-sps: Ai te gim non ma faarein tsue faunot te kat Anyo fiisen ramen fuainy tsuvurari
    tan nainy te mei fatafuts Anyo ri tan petoo tana taa Ijip, ana ri gim kainy to
    ma faaman er manaats ton tsue faunot, to te kat of Anyo ri, ai Nyo gim to ma nongoiny
    rari, te tsue fi na Tsunaun.
  wnc-wnc: Wamu kayuu nata yawiu wa wamu tupa nata gindane bamsae yamukum taknga binga
    dua yawit. Aho. Tupa nata wa amin yanipakuwa wa aminda Isip kep kom teke kuking.
    Kuke keu komdune yuwawa nata gatayamunangge yawa kekekawan ninane wama yamukum.
    Yama pake ngana wa aminda natane wama dua tawake tasiking. Dua tawake tasiwa kake
    nata wa aminde masa yamukum,’ ngangu Buyambam tapata unzing yakut.
  bus-bus: Eégↄ̃ dɛ lán ma bà kuuna kↄ̃n ń dezinↄo gurↄↄ kɛ̀ ma ń kũ ń ↄↄa ma ń bↄ́ɛ
    Igipiti bàro. Zaakɛ aↄ̃ↄe zɛ kↄ̃n ma bà kuunańyooro, ben ma ń tón.
  gub-BL: A'e ze'eg heremimume'u ràm nehe, uzawy putar heze'eg kwehe arer nehe. Uzawy
    putar waipy wanupe heremimume'u kwer nehe. A'e 'ar mehe apyhyk waipy wapo rehe
    ihe wà, Ezit ywy wi wapyro pà waneraha pà ihe wà. Noho kwaw zepe heze'eg rupi
    wà. Nuweruzar katu kwaw heze'eg wà. A'e rupi nazekaiw katu kwaw wanehe ihe, i'i
    Zanezar.
  imo-imo: I ungu koinjo nio akumu oi enonga lanieli kolenale kombu Isip wendo lipo
    mepo oru walimunga kano imboma kinye nimbo panjipo mi leru mele tendeku tipe molo.
    Nani eno kinye ungu nimbo panjipo mi leru ungumu naa pileringimunga nani eno molko
    kenjingei nimbo lipo umbulu tiru.
  boj-boj: Ijo anjam bunuj di anjam namij dego sai. E naŋgo moma naŋgi Isip sawaq
    dena joqsim gilsim mana goge dia ijo anjam namij naŋgi enjrem. Bati deqa naŋgi
    ijo anjam di dauryqa uratosib gotraŋyoqneb deqa e na kamba naŋgi qoreinjrem.
  eng-DRA: 'Not according to the testament which I made to their fathers, on the day
    when I took them by the hand to lead them out of the land of Egypt: because they
    continued not in my testament: and I regarded them not, saith the Lord.'
  knf-knf: Bhoŋar mënţ baankwo ji bi ndoluŋ na bateem baka unuur wi mpënanuŋ baka
    du uŧaak wi Ejiptu. Baambi ţijan bhoŋar bi naan, ukaaŋ kë nji kak nwutan baka.
  san-KHM: បរមេឝ្វរោៜបរមបិ កថយតិ តេឞាំ បូវ៌្វបុរុឞាណាំ មិសរទេឝាទ៑ អានយនាត៌្ហំ យស្មិន៑
    ទិនេៜហំ តេឞាំ ករំ ធ្ឫត្វា តៃះ សហ និយមំ ស្ថិរីក្ឫតវាន៑ តទ្ទិនស្យ និយមានុសារេណ នហិ
    យតស្តៃ រ្មម និយមេ លង្ឃិតេៜហំ តាន៑ ប្រតិ ចិន្តាំ នាករវំ។
  arn-NT: 'Tüfachi eldungu ta felelayay tüfey reke tañi dewmalelfiel kisu engün ñi
    kuyfike tuwün em, feychi iñche ñi kuwü mew küñatumetufiñ reke tañi nentupatuafiel
    engün ta Egipto mapu mew: Fey kisu engün am mupitunolu iñche ñi eldungu, feymew
    kisuelkünutufiñ engün, pirkey ta Ñidol Ngünechen.'
  zas-NT: Per nejz cüb guin ad najtan ziꞌc ley ni basaꞌnan loj xbéngulalidi chi babën
    laa reeman Egipto. Abiꞌ guial ad bazoobt reeman da diidxan zeel gulëladxan laa
    reeman, zian rëb Dios.
  ken-NT: Nku anɛ apú bhak mbɔ anɛ nsɨ́ nyaka nyu nɛ bachǐmbɨ bhap mpok nsɔ́rɛ́
    bhɔ́ nɛ awɔ́ wa mfɛ́rɛ́ ɛtɔk Íjip. Bábhɨ́kɨ́ rɔŋ nyaka ambɨ bɛkʉ mɛnyɨŋ ɛbhɛn
    nku nsɨ́ áyaŋ bɔ mankʉ. Ɛ́kʉ́ Acha arɛm bɛ, ‘Ndu ɛ́chí nɔ, mbɨ́kɨ́ pɛrɛ bhɔŋ
    mpok nɛ bhɔ. Mmɛ Mandɛm Acha kɛ nchí rɛm.’
