  tha-KJV: ไม่​เหมือนกับพันธสัญญาซึ่งเราได้กระทำกับบรรพบุรุษของเขาทั้งหลาย เมื่อเราจู​งม​ือเขาเพื่อนำเขาออกจากแผ่นดิ​นอ​ียิปต์
    เพราะว่าเขาเหล่านั้นไม่​ได้​มั่นอยู่ในพันธสัญญาของเราอีกต่อไปแล้ว เราจึงได้ละเขาไว้”
