    aiꞌ teinge tee kara sipevorontuꞌnung danto nariꞌ siompaavaruuꞌnung-koo ning noruꞌ
    oꞌnoaruuꞌ teing-koo.
  uvl-uvl: Pe nei ol, lape altoto nga nenge e poia lange reria tete mur nge nike.
    Nga helenga tomunga hel nike ngana nem, e rahite iri nga perik pe e mene hote
    iri nga ich nenge Ekipto. Pe iri leteria manmanna, nga helenga palaungana nenge
    mo tom helia nge nike ero. Te poia poinga nem pe enau lange iri ero ol.
  eng-BBE: Not like the agreement which I made with their fathers when I took them
    by the hand, to be their guide out of the land of Egypt; for they did not keep
    the agreement with me, and I gave them up, says the Lord.
  ixl-CNT: Aatz u nukꞌuꞌm sunbꞌan tuchꞌ, yitꞌeꞌch koj u nukꞌuꞌm vaꞌl unbꞌan tuchꞌ
    qꞌul ikꞌuy imam aas viqꞌot eluꞌl tu Egipto. Tan yeꞌxhkam vetmotxitzojpi. Echtzixeꞌt
    vetvelabꞌeka.
  xsi-xsi: Andeta ŋgua pâŋa wasaseki ŋinde ma irerege kuku ŋgua pâŋa muŋgâŋa naŋa
    aveta kunzi ŋgu ŋinde timbunzi, ande tia. Muŋgani, lâ zo ŋinde naŋa ayautenzi
    Isrel ŋgu piti lâ Isip tâno ku akainzi sondo nâ sipile tâno ŋinde siyâti simâ,
    ande naŋa aveta ŋgua pâŋa kunzi. Andeta kinzi ŋandai sipono muli pa naneŋgu ŋgua
    pâŋa ŋinde ŋga. Mine kala naŋa Maro Ŋalae apu muliŋgu panzi.
  crx-NTPO: Ndet la butsoda'ne 'udechoo khuni buba lhaídusdla, 'et whulh nat-un 'aw
    'et hukw'un'a lhe'whutást'el. 'Et 'oh da' 'ants'i bula úschoot 'ink'ez Egypt yun
    k'ut hukw'unabutísdla. 'Et hoonts'i sghuni 'aw lhuhuyílhchulh, 'et huwa bula disni,
