    mie la, nop̃ere plan la e pogos m̃arera gar Isip, ana siraunia, pe asitom̃al re
    si naviranarena nene poli, pe amlogear re si poli, kila narui in m̃ena nepilopu
    m̃asuu pan la.
  ckb-ckb: وەک ئەو پەیمانە نابێت کە لەگەڵ باوباپیرانیاندا بەستم ئەو ڕۆژەی دەستی ئەوانم
    گرت بۆ ئەوەی لە خاکی میسر دەریانبهێنم، چونکە لەسەر پەیمانەکەم نەڕۆیشتن، ئیتر منیش
    پشتگوێم خستن، ئەوە فەرمایشتی یەزدانە.
  nas-nas: Tee kara naroong-anta nerakung tee-pinaꞌ kara naroong-anta biikakatauro-koo
