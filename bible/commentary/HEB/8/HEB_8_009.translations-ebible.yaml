  yad-NT: '@see-verse:HEB.008.008'
  mxb-NT: Ta o̱ kándo̱o ka̱i̱ xíꞌín ná táto̱ꞌon ni̱ ka̱ndo̱oi xíꞌín na̱ yatá veꞌe
