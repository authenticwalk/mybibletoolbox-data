    bácarõque. Ʉbenita ye d̶abedejaima na mácavʉ yópe ‘Que d̶arãjare’ arĩ, ji aiye
    báquepe. Que baru na mácavʉre ãmeina jã́ri dajocarejacacʉ yʉ. Iye ji yóboque coyʉiye
    ‘Que d̶arãjare’ arĩ, ãnié ji mamarʉmʉque coyʉiye báquepe cũinátʉrʉ ãmequiyebu.
    Nópe ayʉbu yʉ, Jʉ̃menijicʉ.
  ita-1927: non un patto come quello che feci coi loro padri nel giorno che li presi
    per la mano per trarli fuori dal paese d’Egitto; perché essi non han perseverato
    nel mio patto, ed io alla mia volta non mi son curato di loro, dice il Signore.
  lww-lww: Yoko naviranarena nena ve maran taaga re amio nap̃a nekila nemio kiamiu
