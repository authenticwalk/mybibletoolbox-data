  dao-dao: Ami pupae Egypt pe üngkhyüh jah cehpüi lü ka kut am ka jah law bea mhnüp
    üng ka pawha mäi ngthumkhän cun am pawh ti ngü. Amimi am ka pawha bekhüt cun am
    sitih na u lü am jah cungai veng.
  cya-cya: Una si'i ña'an cha' mdi'in tyaan lo'o nu ncua nten cula 'in ne', xa msñin
    yaa' ne' lo' ngulyoon 'in ne' se'en lca Egipto. Lo' si'yana a mxu'hua se'en ne'
    cha' nu mdi'in tyaan, can' cha' a yu'hui yuhue 'a tin' 'in ne', juin Ñi X'nan
    na.
  wrk-wrk: '@see-verse:HEB.008.008'
  nii-nii: “Ba na ek konj ni pendip kin, ek ei, en enim nge kupenjing noł kin, na
    ek dinga ni pendir ei, yi mił mon. Pe kunum endi, na nam en enim Eisip wumb nge
    mei konu ełe angił ełe, si tor sip kin, sipir. Nga wumb ei, en enim na ek dinga
    ni pendir ei, ekii sik piik enenjing mon. Yi mił, pe wumb ei, en enim oł yi mił
    enerangin kin, na en enim kin buł ngur,” pa ni, Owundu eim ek yi ninim.
  ign-NT: Vaipa tácutimahi eta natratunehi nayehe ena náchuca­na­veanaini te jena
    sache te nuvecu­hainapa te nuvahu, nucuchu­ca­vacapa tayehe eta avasare Egipto.
    Váhisera náitauchahini eta nutratunehi eta nuyehe. Eta tacahe, nujuni­jia­ca­vacapa.
  dik-NT: Acïï bï ciɛ̈t dɔ̈ɔ̈r tueŋ wäär ca looi kek wärken dït aköl wäär nyɛɛi ɣɛn
