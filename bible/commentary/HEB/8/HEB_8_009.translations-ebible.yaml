  bod-N: དེ་ནི་བདག་གིས་ཁོ་ཚོའི་མེས་པོ༌ཡི།། ལག་པར་འཇུས་ཏེ་ཨེ་ཅིབ་ཡུལ་གང་ནས།། ཕྱི་རུ་ཁྲིད་ནས་ཡོང་དུས་བཞག་པ༌ཡི།།
    ཞལ་ཆད་དེ་དང་གཏན་ནས་མི་འདྲ་བའོ།། བདག་གིས་བཞག་པའི་ཞལ་ཆད་དེ་ཉིད་ནི།། ཁོ་ཚོས་བློ་སེམས་བརྟན་པོས་མ་བསྲུངས༌པས།།
    བདག་གིས་ཁོ་ཚོར་གཟིགས་སྐྱོང་མི་མཛད༌ཅེས།། གཙོ་བོས་དེ་ལྟར་གསུངས་པ་ཡིན་ལགས༌སོ།། ཞེས་གསུངས་པ་དང་།
    ཡང་འདི་སྐད་དུ།
  tca-NT: Natürü ngẽma chorü uneta i ngexwacaxü̃xü̃, rü tãũtáma namaã nawüxigu ga
