  clu-clu: Kag ang bago nga dia nga kasogtanan nga akun imoon bukun run pario ang
    ona nga kasogtanan nga akun gintaw sa andang mga kaolang-olangan datong ginaagobayan
    ko sanda pagoa sa Egipto. Ara nanda pagsonoda ang ona nga dato nga kasogtanan
    nga gintaw ko kananda, Maman dato nga ginpabayanan ko sanda run lang.”
  swh-ULB: Halitakuwa kama agano nililofanya pamoja na baba zao siku ambayo niliwachukua
