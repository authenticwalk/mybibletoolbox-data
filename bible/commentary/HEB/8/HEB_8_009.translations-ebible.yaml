  kan-OKCV: ಈ ಒಡಂಬಡಿಕೆಯು ನಾನು ಇವರ ಪೂರ್ವಜರನ್ನು ಕೈಹಿಡಿದು, ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಕರೆದುಕೊಂಡು
    ಬಂದ ದಿವಸದಂದು ಅವರ ಸಂಗಡ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಯಂಥದಲ್ಲ. ಏಕೆಂದರೆ ಅವರು ನನ್ನ ಒಡಂಬಡಿಕೆಯಲ್ಲಿ
    ಸ್ಥಿರವಾಗಿ ನಿಲ್ಲಲಿಲ್ಲ. ಆದ್ದರಿಂದ ನಾನು ಅವರನ್ನು ಲಕ್ಷಿಸಲಿಲ್ಲ, ಎಂದು ಕರ್ತದೇವರು ಹೇಳುತ್ತಾರೆ.
  bbb-bbb: Na maza ije na e Isureroko ijiebuo asaerafa ije kaenamiavoga bu are Ijifiti
