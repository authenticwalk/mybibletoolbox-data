    men hibosunusunub, naatu ayu ai hamiyih hai kokomaim hima. Iti i Regah ana orereb
    tur.
  sny-sny: Marepi he'i a'i, ane lowe ma'e lese aurowa ape, marepi weriyei ape, ane
    ya'ariyei lowe lo ma'e auwe ape, wou ta'ama. Nowe ape se ane ereti ano se omo
    pani Isip sahe hene ta'uwetai su, marepi weriyei ano, ane lowe ma'e auwe ape,
    lowe mi mi werese arisinamiteye. Serai ane lowe ne me'iyeni ma'e atati aruteye.
  myy-myy: Ĩna ñicʉsabatiare yʉ goticato bajiro meje bajiro yiroja. Egiptojʉ ĩna ñaroca
