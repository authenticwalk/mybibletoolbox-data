  cbi-NTPO: Iya kaspele yala' tinbu aa-apalanu Egiptosha mangalare', kaillaaba dejuñu
    tyaapanu ka' mangalaren tsanguetu, veta' veta' tsanguedaa ti', naatimuwaañuba
    challaya juntsa jutyuve, matyu yala iya yaiba veta' veta' tsanguedaa tiñuba demeenguityuñu'
    mityaa, yalanu tyallakemuwaayu, tive Bale Ruku.
  ikk-NT: ọ rịkọ kẹ nkwerigbama hụ mmẹ lẹ ndị nẹdi wẹ kanị nwọn, ụhụọhịn hụ m kwọndọn
