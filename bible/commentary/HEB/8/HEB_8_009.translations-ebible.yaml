    laj quicta comel.
  mya-mya: ဤ​ပ​ဋိ​ညာဉ်​သည်​သူ​တို့​၏​ဘိုး​ဘေး​များ​အား လက်​ဆွဲ​၍ အီ​ဂျစ်​ပြည်​မှ၊ငါ​ထုတ်​ဆောင်​လာ​စဉ်​အ​ခါ​က
    သူ​တို့​နှင့်​ပြု​ခဲ့​သည့်​ပ​ဋိ​ညာဉ်​နှင့်​တူ​လိမ့်​မည် မ​ဟုတ်။ ထို​အ​ခါ​က​ငါ​နှင့်​ပြု​ခဲ့​သည့်​ပ​ဋိ​ညာဉ်​ကို
    သူ​တို့​ချိုး​ဖောက်​ကြ​သ​ဖြင့်၊ငါ​သည်​သူ​တို့​အား ဂ​ရု​မ​စိုက်​ဘဲ​နေ​ခဲ့​၏။
  gng-NT: Kujɔtieku nnɔ ŋa ń li naan nin n là kpiɛ' ki cuo' kùa nin biʼyaajɛb,
