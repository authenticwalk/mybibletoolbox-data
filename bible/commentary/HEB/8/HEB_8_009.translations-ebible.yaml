    niquinmaquitzquij ica nochicahualis huan niquinualquixtij de ne país de Egipto.
    Huan cuac yejuan hualquisque ya, ijcuacón amo quinecque quiyectacamatinenque oc
    notanahuatiluan. Ica ya nojón niquinsecocahuac. Huan nochi nijín sayó quijtoa
    Totecotzin.
  spa-RV-1909: 'No como el pacto que hice con sus padres el día que los tomé por la
    mano para sacarlos de la tierra de Egipto: porque ellos no permanecieron en mi
    pacto, y yo los menosprecié, dice el Señor.'
  csy-csy: Egypt ngamsung pan in amate sia ka khut taw kai in ka paipui a, a pu le
