    gisho, taani entta yegga aggas yaagees Goday.
  spa-BLM: no según el pacto que hice con sus padres el día en que los tomé de la
    mano para sacarlos de la tierra de Egipto; porque no continuaron en mi pacto,
    y no les hice caso”, dice el Señor.
  kyz-NT: Ymã te je teje'ega monoi 'gã ypy 'gã nupe ikue. Egitu ywy awi 'gã neruaw
