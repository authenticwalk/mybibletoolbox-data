    Uyepotorîkonya.
  ndg-ndg: Lyabile kwaa kati agano lya nilipangilepamope ni tate babe masoba amabgo
    natibatola kwa luboko kuayongolya kuoma nnema wa Misri. Kwa mana kabayendelya
    kwaa mu'liagano lyangu, nanenga nibajali kae,'abaya Ngwana.
  wsk-wsk: Se kontrak iru umu kontrak laun ani nunga girigir alo nongorak kalem, ale
    nunga giem nongorak Egypt beterem ale aratem umu iwita mena ko. Mu awuk, nuna
    aninga kontrak laun umu diram la me karo tuman se ani abiring gurugu nungarem.
  toj-NT: Ja trato oj to jc'uluqui, tuc juntiro soc ja trato jc'ulan soc ja ma' ec'
    pax ta yujilei, ja' ni ja trato jc'ulan ja yora ca eluque ja ba Egipto ja israeleño
    jumasa. Ja trato jau jc'ulan soquei, lom ni q'uiq'uinal juntiro porque mi ni bob
    yujile ja yenlea, jayuj el ni juntiro jgana yujile tac.
  tbc-tbc: Agod kontrak en man ŋai Isrel tubud baged dadi mususe ago tia ya. Saen
    an lo man ŋai banid te ŋibiaig ŋaŋal go Igipta tan mubiseig mupalu ya. Man dugo,
    iŋ ŋaisag kontrak an mi kagin dupanip ta diabi se na ya. An niŋen o ŋai patug
    ŋipidinai a. Ŋai Tubun en ago ŋabol a.
  sna-sna: Haichazovi sesungano yandakaita namadzitateguru avo, pandakavabata noruoko
    kuti ndivabudise kubva muIjipiti, nokuti havana kuramba vakatendeka kusungano
    yangu, neniwo ndakavasiya, ndizvo zvinotaura Ishe.
  smk-NT: Ket siti nin ba'yon nitaratwan kai naya nin kapada nin si u'nan pakitarato
    nin ginwa' ko konran pupuon ra sin saytaw sin nilakwan kosara sa Egipto. Anaod,
    pinauryan ray nitaratwan mi, kanya' nin bana' ta wanin pinauryan kosarayna.
  grc-TCGNT: οὐ κατὰ τὴν διαθήκην ἣν ἐποίησα τοῖς πατράσιν αὐτῶν ἐν ἡμέρᾳ ἐπιλαβομένου
    μου τῆς χειρὸς αὐτῶν ἐξαγαγεῖν αὐτοὺς ἐκ γῆς Αἰγύπτου· ὅτι αὐτοὶ οὐκ ἐνέμειναν
    ἐν τῇ διαθήκῃ μου, κἀγὼ ἠμέλησα αὐτῶν, λέγει Κύριος.
  gof-WFTW: He caaqoy ta entta aawata Gibxe biittaafe kushiya oykkada, goochcha kessida
