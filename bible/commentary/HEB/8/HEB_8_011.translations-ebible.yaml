  eng-BSB: No longer will each one teach his neighbor or his brother, saying, ‘Know
    the Lord,’ because they will all know Me, from the least of them to the greatest.
  cpu-NT: 'Te onkovajaantaiya iriyotaavakaavaitaiya, Intaani ikantayetairi isheninka:
    Piyoshireperotairi Avinkatharite. Tema maaroni iriyoyeetaina. Ari iriyoyetaina
    iriiperoriite irojatzi ashinonkaaneriite, maaroni.'
  san-ASM: অপৰং ৎৱং পৰমেশ্ৱৰং জানীহীতিৱাক্যেন তেষামেকৈকো জনঃ স্ৱং স্ৱং সমীপৱাসিনং
    ভ্ৰাতৰঞ্চ পুন ৰ্ন শিক্ষযিষ্যতি যত আক্ষুদ্ৰাৎ মহান্তং যাৱৎ সৰ্ৱ্ৱে মাং জ্ঞাস্যন্তি|
  tac-NT: '''Liko alué ralámuli ''ma tabilé ruyémili ju uché jaré ralámuli chieri
    ko ne, suwábaga alué napu ekí narékame ju ne nila ''nátili ''la machimela ne''chí,
    tabilé chéré rekó e''wélala ke ''lige rekó pe nóchame ke.'
  eng-WEBPB: They will not teach every man his fellow citizen and every man his brother,
    saying, ‘Know the Lord,’ for all will know me, from their least to their greatest.
  gfk-H: Tikai pa na hausur no talaina bia no hinsakana hoken, ‘Na tahut bia u na
    nunurei no Watong.’ Taia. Kanong warah, diet bakut diet na nunurei iau, maras
    ta ira maris tutun at tuk ta ira tamat na watong.
  viv-viv: Tovai-nadi moyaꞋaidi hinahalamaneku. Kaliva saꞋeyana saꞋeyana keke tawaneyao
    o taineyao aku halamana faꞋina ginavehawaledi, Gavadi-yo keke ginavehawaledi?
    Me kaliva lakahina kadu kwamana kabisona au moyaꞋaidi hinahalamane-moꞋeku.
  yao-yao: Ngapagwa juchanjiganye njakwe namose kunsalila mpwakwe kuti ‘Mwamanyilile
    Ambuje.’ Pakuŵa wose chachiimanyilila une chitandile jwannandi mpaka jwankulungwa
    jwakwe.
  tgp-tgp: Ale la pa sopo mele vujangi na tavtavuira tinapua teni na voraira hatehateahi
    lara, “Ha levosahi Moli God!” Matan tamlohi tari, mo tapulo na tamlohi purongo
    mo tikeli na tamlohi aulu, enira mo isoiso la pa levosahiau.
  auc-NT: Mänïñedë botö angaïñedë ba ate edæ waocä tömengä guiidengä ingante ayæ̈
    wacä ingante odömonte apæ̈nedinque, Bitö Wængonguï ingante ate baï pönencæbiimpa,
    ante quïnante anguingää. Ïñæmpa mänïñedë ate guiiyanga pönï ïnongä incæ ñæ̈nængä
    pönï ïnongä incæ tömënäni tömänäni botö ïmote do adinque pönencædänimpa.
  kbc-NT: Aɡ̶aleeɡ̶ica ane leeditibige daɡ̶a iiɡ̶axi lipecaɡ̶awa oteɡ̶exaaɡ̶aɡ̶a nioxoa
    anodaaɡ̶ee me yakadi me yowooɡ̶odi Ǥoniotagodi Aneotedoɡ̶oji, igaataɡ̶a inatawece
    etidowooɡ̶odi, niɡ̶ina ane daɡ̶axa me iwikodadipi codaa me niɡ̶ina ane daɡ̶axa
    me ɡ̶oneɡ̶aɡ̶a.
  bmh-bmh: Duailel agen agal ug ta, agal zaiagar ta, Uwait Ban abiu mabun ze i abai
    maramamen. Einen, ziwas go ebu, duailel wanimag banou a mui, duailel wanimag banou
    tamacag mui, ag unum iz abiu milamamen.
  ctu-BL: 'Mach wersajix mi caj i cʌntesan i pi''ʌlob, mi i yerañob. Ma''anic mi caj
    i yʌlob: Ñopo lac Yum, come ti pejtelelob mi caj i ñopoñob, jini alʌlob yic''ot
    jini ñoxobix bʌ,'
  meq-meq: 'Ndəray andaya ma diye ma tətikateye a ndo siye aye, ma gwaɗiye: “Dumara,
    sərum Bəy Maduweŋ eye”, andaya bay, hərwi ndo hay tebiye ta səriye ga, kwa bagwar
    hay, kwa neheye makətsa eye hay aye.'
  noa-H: Magbarmʌn t'um chaain bʌ̃rʌʌmdamaupa mʌ k'ak'apdö t'ʌnʌisiju haawai tag dich
    dö hãbam heem k'ʌʌnagjã jaauba, ni dich k'odnaanagjã mʌ hiek jajaau habaju, tag
    magju higba hap'öbaadëju haawai.
  alp-NT: Hoko esi atetuke esi tamataru moneka kai esi beteke ete kwalisi pise betaisi
    leke rekwa Tuhane moneka. Le tone elake, bina mokwai, tanei boka, tanei sae mo,
    pususi rekwa Au peneka.
  san-VEL: apara.m tva.m parame"svara.m jaaniihiitivaakyena te.saamekaiko jana.h sva.m
    sva.m samiipavaasina.m bhraatara nca puna rna "sik.sayi.syati yata aak.sudraat
    mahaanta.m yaavat sarvve maa.m j naasyanti|
  kbq-kbq: Ana knazupa zamagra ko Ramofona ke'za antahiza hu'nazankiza, tava'o zamire'ma
    mani'nesaza vahe'ma rempi huzami zankura osugahaze. Osi vahetetima vuno ra vahetema
    vaniana, magore hu'za rempi huzamiza tamagra Ramofona antahinazo hu'za osugahaze.
  kbh-kbh: Chë tempo ndoñe queochátsiyta cánÿenga ínÿenga chamotsabuátambama, cachabe
    luariñe oyenábioye o cachabe pamillents̈a ents̈ábioye, ats̈e chë chëngbe Utabná
    chas̈motsábuatmama. Ndoñe queochátsëyta, er nÿetscanga uámanënga y nduámanënga,
    corente ts̈abá ats̈be s̈mochantsábuatma.
  ron-LSB: 'Nu vor învăța pe fiecare dintre ei să-și învețe concetățeanul. și fiecare
    pe fratele său, zicând: “Cunoaște pe Domnul”. căci toți mă vor cunoaște, de la
    cel mai mic la cel mai mare.'
  pon-pon: 'Jota amen me pan padaki on men imp a, o ri a indinda: Lelapokki Kaun!
    Pwe amen amen pan lelapok kin ia jan ren me tikitik o lel on me lapalap re ’rail.'
  nhe-BL: Huan axaca monequisoc quiilhuis ihuampo o iicni para monequi quiixmatis
    Tohueyiteco, pampa nochi nechixmatise hasta tlen más huejhueyi huan hasta tlen
    más pilsiltzitzi.
  sps-sps: Ana sikia ta isen tsuri te onot non ma nai faatsuts a mesmes, ge tsue of
    ta isen ta mes tsunia fatoobing, ya te tsue, ‘Natiny a Tsunaun,’ tana saa, ari
    na fokinai nai nat Varonyo, tanik non tan vainy babainy ya te onot tan vainy karap,
  wnc-wnc: Yuwawa aminu wa amikat nana tapatuta notna tapatu inindamuke gata Buyambam
    tapa Anutue natdeyo ngangu dua iniwik. Wena. Tapduu waomune aminu kuupbamu moo
    amikat gatu tupan amikat kuut nae katak siknga natdeke yutning.
  bus-bus: Aↄ̃ gbɛ̃ke é yã dada a daanɛro, aↄ̃ gbɛ̃ke é ma dↄ̃na da a gbɛ̃nɛro, zaakɛ
    aↄ̃ píngi égↄ̃ ma dↄ̃mɛ, nɛ́ féte gbɛ̃nsi ń píngi.
  gub-BL: — Amu'e putar herapi har Tupàn ze'eg rehe ihe nehe, ni'i kwaw teko wà nehe,
    wapi har wanupe wà nehe. — Amume'u putar Tupàn ze'eg heànàm wanupe nehe, a'e rupi
    ukwaw putar Tupàn a'e wà nehe, ni'i kwaw teko wà nehe. Ta'e hekwaw putar tuwe
    paw rupi wà nehe xe. Ikàg wera'u ma'e hekwaw putar wà nehe no.
  imo-imo: Aku waimu wendo ombalo wali imbo kamako imbi molombaloma kape, koropa imbi
    naa molombaloma kape, akumani pali na Awilimu ningo kanoko imbi tingemunga imbomani
    enonga angenupili kinye kopu teko moromele imboma kape Awilimu moromo mele pilengei
    naa ninge. Eno pali na liko manjiko molongemunga altoko ungu aku tepa ningo naa
    tinge.
  boj-boj: Sosib bati deqa naŋgi kalil e qa geregere qalieqab. Deqa naŋgi olo bunuqna
    naŋgo was naŋgi endegsi minjrqasai, ‘Niŋgi Tamo Koba a qa qalieoiy.’ Degsi minjrqasai.
    Naŋgi kalil e qa qalieqab. Tamo ñam ti tamo ñam saiqoji naŋgi ti kalil e qa qalieqab.
  eng-DRA: 'And they shall not teach every man his neighbour and every man his brother,
    saying, Know the Lord: for all shall know me from the least to the greatest of
    them:'
  knf-knf: 'Wal mënţ, nin aloŋ aankak anaţa kaji ajukan akinţul këme ayiţul kaji na
    a : “Meen Ajugun!” Bañaaŋ bŧi baluŋ kame''ën, du anwoonuŋ nampoţi te du anwoonuŋ
    naweek.'
  san-KHM: អបរំ ត្វំ បរមេឝ្វរំ ជានីហីតិវាក្យេន តេឞាមេកៃកោ ជនះ ស្វំ ស្វំ សមីបវាសិនំ
    ភ្រាតរញ្ច បុន រ្ន ឝិក្ឞយិឞ្យតិ យត អាក្ឞុទ្រាត៑ មហាន្តំ យាវត៑ សវ៌្វេ មាំ ជ្ញាស្យន្តិ។
  arn-NT: Fey doy duamtungewelayay welukonke ñi kimeltuael ñi chafche ka ñi pu reñma
    no rume tañi adümelafiel, femngechi tañi kimafiel ta Ngünechen, fey itrokom engün
    am ta kimaetew tati doy wünenkülelu ka tati doy inankülelu.
  zas-NT: Dxejzii ree ad rüjntri naguiejn gusiid ree bejn lasaꞌ reeman. Niꞌqui bijch
    reeman par güünbee reeman naj, din gra reeman güünbee naj, diizd xindobëz xt bengol.
  ken-NT: Yɛ̌ mmu apu bhɔŋ chɔŋ bɛtɔŋ ntɨ, nɛ yɛ̌ chi ntɨ manɔ bɛ, ‘Dɨŋɨ́ Mandɛm’,
    mbɔnyunɛ bo mankɛm bárɨ̀ŋɨ chɔŋ mɛ, bɛbho amʉɛt ndɛ́ndɛmɛ bho bɛghaka amʉɛt manɛ́m
    bho.
