    tu'i­saria wo more­kuaria wo miit eropat haria wo uheiam mo eweikup­te'en e. Mekewat
    e'at pe yt uwe i eiperia — Urumu'e ro urumu'e ro ewei'e irania'in me Tupana kuap
    hamo katu­pono mekewat e'at pe uikuap haria yne eipe eweikup­te'en e. Uikuap sese
    haria sok eweikup­te'en eipe e Tupana. I'ewyte uhemiit'in uikuap haria wo eweikup­te'en
    e. I'ewyte iwato'in nakaria uikuap takaria yne eipe uikuap sese haria wo eweikup­te'en
    mekewat e'at pe e.
  kpf-kpf: Oi a ŋâiŋâ a bukuŋâ mo torenŋâ itâ mân sâm kwâkâm pindâbap, ‘Hâiyop, gâ
    Kembugât topŋâ nâŋgâ.’ Buŋâ. Zen gigiŋâ sot zâizâiŋ pisuk topnâ nâŋgâm kwâtâtibi.
  ppo-ppo: Atétere alimó, me whi̧né ama be whi̧ so whi̧paae ó ama nomapaae duraalu,
    ‘Tale tuȩ́ muóló betae’ dere fo momó kae yaalomeipó. Ti noatepae, ai be dȩmó
    mepaae sókó deyóló betere so whi̧nékélé, doasi doi mole so whi̧nékélé ȩ mo tuȩ́
