  mdy-ETH: ‹ፆኦሲ ዔሬ› ጌዒ ፔ ዓጪ ዓሲም ማዖም ፔ ጌርሲምታቴያ ዔርዛንዳይ ባኣሴ፤ ዓይጎሮ ጌዔቴ ዻኮ ዓሶ ጌይንታስካፓ ዴንዲ
