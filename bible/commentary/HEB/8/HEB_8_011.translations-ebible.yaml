    cajeohuaꞌipi, pa̱nitaꞌa teꞌe tsëcapë acohuaꞌipi yeꞌyañuꞌu cajë yoꞌoye peosipi,
    tsoe yëꞌëre i̱re pani pa̱i ñape asa doꞌire.
  nvm-nvm: Na ijegrenkin e be fuba kaifuon ga aganfuon iji E Bomana ijefuon unam ijin
    nijaime kuardiak. Ijefuon maiji enun fok am ukakna ga e mamkanuk fok buka na ma
    vierafekfuon.
  mps-mps: Tama tigidali bidi deli deligo te augwa hani bidi dabe me te augwa ama
    dabe bidi hasi augwali ola mabo sę te me elalugobeo, ‘Nago te Genuai Bidi koneao,’
    te po wagobeo. Menio. Te sogo te tigidali augwaligo ena bugagia koneyu, te dwasianu
    wai pulubago me, te genuai bidi dali augwaligo ena koneaibao.
  pab-NT: “Hatyo xowaka ite maisa xoare maheta hahinaehare aotyakihitita. Maisaiya,
    ‘Xekohaseti koamaniya hisaohena’, nita hekoti hahinaehare hiye. Hatyo xowaka atyo
    ite tyotyaha tyaohenaha nokoamaniye, wakahare, xekohasetinae xoaha.
  llg-llg: De ei basa nggei malelak neulalau Au, mulai neme kadiꞌi anak nalan seli
    mai, losa inahuu nalan seli. De ei ta paluu manoli bali ei nonoo mala ma ei tolanoo
    mala lae, ‘Ei musi malelak Lamatuak!’
  kyf-kyf: 'Wa ''na ''ka ''maslɛɛn wa -lima gbʋ -slolu. Nyɩmɛ yabhlogbɔɔ ''na ''ka
    ɔ bheli -yla gbaɛ: «-Ɩn yibheli Jejitapɛ» -we ka gbʋ -wa, we ''ka ''nyɛnyɛyua
    -gʋ ''bhʋ we ''ka nyɩma kpasɩ ylɩ, yibhelia wa ''dɛ weee yia ''mɩ.'
  tpi-tpi: Na long dispela taim bai ol man i no ken skulim ol wantok na ol brata bilong
    ol na tok olsem, “Yupela i mas save long Bikpela.” Nogat. Olgeta bai i save pinis
    long mi, maski ol i man nating o ol i gat biknem.
  mih-NT: 'Ta ma cuñi ca si sa zacuaha ñu sii ñiyɨvɨ yucu yatyi sihin ñu a sii ra
    tahan ñu. Ma cuñi si sa catyi ñu: “Nacoto ndo sii ra Ndyoo”; Vatyi tandɨhɨ cuii
    ñu cua coto sii mi, ndya ra sahnu ca ta ndya ra ndyihi.'
  qvh-NT: Say wisanga mushog conträtuta chasquicogcuna wamracunapita galaycur auquin
    runacunayagmi lapanpis musyayanga Tayta Diosnin cashgäta. Saymi pipis yachaycäsenganasu
    Tayta Diosnin cashgäta musyayänanpä.
  kms-kms: Tende puayi di wuti iri ni nikin kimand o yavi ire mune nge ningg simbe
    nindiny nari, ‘Yumbui ei nei wumbig,’ ni puq nand segi ye. Te pugri tende puayi
    di wute buagi ni nei rimb pre. Wute nyamb kin pe pu ruso wute nyamb segi kin ni
    buagi ane nei rimb pre.
  agn-agn: Mga komabot tang kaldaw ang asi, anda ray kaministiran ang magtoldok tang
    maski sinopa ong mga kasimanoa na, obin ong mga logod na, ang dapat mailala nira
    tang Dios. Tenged ong mga oras ang asi, mangailala tanirang tanan ong yen, maski
    manggaden, maski pobri man.
  nhi-NT: 'Amaquin moniquis icmachtis nitlalticpaquicniu, uan amaquin quiluis nicniu
    ihquin: “¡Ixquixmati in toTecotzin!”, pues ihcuacon nochi nechixmatisqueh, mayeh
    naquin ocachi oc tzohtzocotzin uan mayeh naquin ocachi ya ueyi.'
  ttc-NT: 'Ya nlay tz''ok presis tzan txik kxnaq''tza'' te junky ab''l kyetz ikxjani:
    ‘Intok awotzqila'' te Qajawil.’ Komo kkyaqil okyin''okel kyotzqila'', kyaqil kye
    k''wa''l b''ix kyaqil kye tijxjal.'
  dan-1931: 'Og de skulle ikke lære hver sin Medborger og hver sin Broder og sige:
    Kend Herren; thi de skulle alle kende mig, fra den mindste indtil den største
    iblandt dem.'
  kwj-kwj: Wondawa ele hima funda funda ri nau fweleni, e, ri hiparakambwe fweleni
    ondiyakandiyani ka hinga hinde apa ri sawe kumbwa, “Apukolaka ma ku hambwa.” Mina.
    Hinde wowani, ka gisi tawa ele hima hinga ai hi ti tinda ete wu hambwano, kichapwa
    hima laka tinda ete wu ani hambwano.
  vie-OVCB: Đến thời kỳ ấy, không cần ai nhắc nhở dân Ta nhìn biết Ta vì tất cả mọi
    người, từ người nhỏ đến người lớn đều biết Ta cách đích thực,”
  kze-kze: minkánáá tínasa miwítí kwaásiye ó'on-kwaasiye íma tááyesa Áánútunopa'a
    teró sénááowe. anón-kwaasiye úwoi-kwaasiye amáparawai á'a tiráamba pósa íma ókwara'a
    tááyanaaowe.
  lbk-lbk: Et nay ad-icha mang-ey ensisinnolo ay enkakailiyan, paymo en-asibfakha
    ay sin-anag-i ay mangwanin, ‘Ammowem koma si Apo Dios,’ tay at ammocha am-in sak-en,
    mailapo isnan kafafan-ikhan engkhana isnan chadlos matangad.
  mto-NT: Kaꞌats je̱ꞌe̱ veꞌe du̱tuknu̱jávadat je̱ myujáyuda je̱ts pa̱n a̱tseꞌe, ni
    kaꞌa tseꞌe du̱tuknu̱jaꞌviduvat je̱ yꞌutsta je̱ yꞌajchta ukpu̱ je̱ yꞌutsta je̱
    cha̱ꞌa̱da, ku̱x xꞌíxadap a̱ts je̱ꞌe̱ veꞌe anañu̱joma, je̱ mú̱jit je̱ muutskit.
  bzh-bzh: Log alam pin su rëḳ detahu hir mehö ngwë los arij lo bedenanër nabë, “Ġejaḳ
    Mehöböp ni” rë! Gaḳ vu buk sënë, og hurmahen galam böp besir pin yö rëḳ dejaḳ
    sa niġ.
  guj-2017: હવે પછી ‘પ્રભુને ઓળખ’ એમ કહીને દરેક પોતાના પડોશીને, તથા દરેક પોતાના ભાઈને
    શીખવશે નહીં, કેમ કે તેઓમાંના નાનાથી તે મોટા સુધી, સર્વ મને પ્રભુને ઓળખશે.
  jvn-NT: Dadiné wong-wong mau ora usah mulangi menèh marang kantya-tanggané lan ora
    usah ngomongi seduluré Aku iki sapa. Awit kabèh wong, wong gedé lan wong tyilik,
    kabèh bakal kenal karo Aku.
  byr-byr: Sarevɨdaaꞌ nyɨ gazaizai gamɨre angebanyarɨ wɨjɨwaakadei mɨꞌ. Nabaai gazaizai
    gathaaꞌgahwaarɨ wɨjɨwaakyaꞌneꞌ mwariꞌ. “Naangerɨ nayaa jawɨrangana!” wɨdathei
    mɨꞌ. Yɨ dazagaaꞌ nɨmɨre aꞌmwe yuyara nayaa nyawɨrangabɨꞌdere. Maalɨkerajɨ aꞌmwe
    naanga kwarajɨ nyawɨrangadaapiyaꞌna Sara wɨjɨwaakyaꞌne wawɨnya wɨmudaasadera mɨꞌ.
  ian-ian: Ndi njambwi nyan walɨga vapmba yetɨ ngwula waa awat sowat ana walɨgandi.
    Ndi aywaa nɨma nɨmba mat nyangu wunai walɨga vapmba yetɨgiyandi.
  hun-hun: 'Akkor senki sem tanítja az ő felebarátját és atyjafiát ezt mondva: Ismerd
    meg az Urat! Mert mindnyájan megismernek engem, kicsik és nagyok egyaránt.'
  mcf-NT: 'Adoaid Nuquin Papa tantiaquid icta, quesa iquendac. Abitedi ëbi tantiaquidquio
    iquendac. Nëidtedishun ëbi tantiendac: Nëidic, bacuëbo; nëidic, caniabo; nëidic,
    tsusiobo aidtedshun.'
  kjs-kjs: Go palua rabu nimumi nimuna ame balinu-para Mudu Ali madaa kone rulaalepape
    lo nalakeleme. Go rabu page nimumi nimuna su komea-para piri enaalinu-para Mudu
    Ali madaa kone rulaalepape lo nalakeleme. Dia yapare enaali raayome ni madaa kone
    abala rulae kiraloma makuaalimi. Go puma enaali naralinu page ali mudunu page
    raayome kone rulae kiritalimi.
  mni-mni: "\x93‘MAPU IBUNGO-bu khang-u’\x92 haina makhoi kana amatana makhoigi yumlonnabasingda\
    \ nattraga makhoigi marup mapangsida tambibagi mathou tararoi, maramdi khwaidagi\
    \ pikpadagina khwaidagi chaoba phaoba makhoi pumnamakna eibu khanggani."
  yad-NT: '@see-verse:HEB.008.010'
  mxb-NT: 'Ta ni iin tóꞌón taꞌon na o̱ kánian dánaꞌa̱ no̱ó na̱ ndéi yati xíꞌín ná,
    ni noo̱ ñani mií ná, ta kaa na̱: “Nandukú ndó satoꞌo yo̱ Ndios”, dá chi̱ ndidaá
    táꞌa̱n va na kanaꞌá ña̱ yuꞌu̱ kúú Ndios, nda̱ na̱ kua̱lí cháá ka̱ xíꞌín nda̱ na̱
    sáꞌano cháá ka̱.'
  pon-2006A: Re solahr anahne emenemen en padahkihong mehn mpe kan, de ndaiong ienge
    tohn wehi kan, ‘Esehla Kaun-o.’ Pwe irail koaros, sang me tikitik kan lelohng
    me lapalap akan, re pahn ese ie.
  maq-NT: 'Tsajin yo xi cuicuya xicjin, tsajin yo xi cuichja cojo xicjin cuitjin:
    “Meje rë xi cumachaya ri yo xi Nai naja.” Tsajin yo xi cuichja cuatjin ta tsëhë
    xi yëjë ni sa quihndi sa changá ne, ha camachaya rë yo ngahan.'
  hto-hto: Aféruillaɨdo nana afémacɨ uáfodo ñue cuena ónodiaɨoɨza, cuena íaɨoɨ onóillena
    abɨ dɨné jɨáɨma llónide. Iemona ie abɨ ímɨiaɨmo buna Juzíñamuina onótanide. Daje
    izói dámɨe ie ámamo Juzíñamuina onóillena llóñeite; mei nana cuena ónodiaɨoɨza.
    Naga jamáimɨe, íemo jɨáɨ naga jamánomoide rɨíredɨllaɨma, nana daje izói cuena
    ónoitiaɨoɨ.
  por-BRBSL: 'Eles não ensinarão a cada homem seus concidadãos e cada homem seu irmão,
    dizendo: “Conhece o Senhor”. pois todos me conhecerão, de seu menor para seu maior.'
  ces-NKB: 'A nebudou už učit každý svého bližního a každý svého bratra a říkat: ‘Poznej
    Pána!’, protože mne všichni budou znát - od nejmenšího až po největšího z nich.'
  cui-cui: Dapon aibi pon bewa cuidubina ichʉntha xua xan yabara, xuano xua cuidubina
    pia jitontha xua xan yabara, mataʉtano xua cuidubina peweicho xua xan yabara petana
    neyaputaewanexa tsane. Jopa bewa cuidubi tsane barapomonae tsipei daxita jiwi
    neyaputaena pomonae pecui pawi jiwi, irʉno pomonae peainya cui jiwi.
  boj-2014: Sosib bati deqa naŋgi kalil e qa geregere qalieqab. Deqa naŋgi olo bunuqna
    naŋgo was naŋgi endegsi minjrqasai, ‘Niŋgi Tamo Koba a qa qalieoiy.’ Degsi minjrqasai.
    Naŋgi kalil e qa qalieqab. Tamo ñam ti tamo ñam saiqoji naŋgi ti kalil e qa qalieqab.
  eng-OEBUS: There will be no need for anyone to instruct their fellow citizen, or
    for a person to say to their relatives ‘Learn to know the Lord’; for everyone
    will know me, from the lowest to the highest.
  eri-eri: Onodu saini waha langa nere fai, nere ilibanege gane yo, bainege gane yo,
    agotete nigi bode benou ada lenigode, “Tere Anyakaro bonade isagu.” Nere fai ewe
    yo, nere unyinege anyakaro bagu yo, wa oruwanga ji isi hiyodbode.
  wiu-wiu: Nitoa mekete panagome-kiti no Ali Muno ago ko i i wa one oya-mikiti-pala
    amele toamoo. Ali atoa peya ponopene ali atoameka ibini akene ali atoameka kini
    weneme no Ali Muno agopa dikane ago tadeko wa wene tootapeoi.
  swe-swe: 'Då ska ingen mer behöva undervisa sin landsman eller sin broder och säga:
    ”Lär känna Herren!” Alla kommer att känna mig, från den minste av dem till den
    störste,'
  cth-cth: Hahoi, ahnimouh ni Bawipa panuek haw telah a imri, a hmaunawngha buet touh
    hoi buet touh kâcangkhai awh mahoeh. Bangkongtetpawiteh, kathoung poung koehoi
    kalenpoung totouh kai na panue awh han.
  mti-mti: Mu owawa den toyau mumpe, sira tatawaiwa den toyau mumpe. Mu den wape ‘Ye
    Ayapan di yaug anoya.’ Iyayapan undag ne yaug ano nekpe, ud torawa apa aig iyai
    tayawa gumbo.
  pad-NT: Kodiva'iponahi ja'dini namithani kamahini kodija'ari hahavi hora avigaki
    bana vakadika'da'di ohina. Ija'ari nahina vihiriki, ija'ari nahina vihiki jaboni
