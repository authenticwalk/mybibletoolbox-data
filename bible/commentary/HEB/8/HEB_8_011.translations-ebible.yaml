    jaboni adani kidiarabo kaija'arini hora avigara kaimoni.
  twi-twi: Wɔn mu biara renka nkyerɛ ne yɔnko anaa ne kuromni se, ‘Hu Awurade!’ Efisɛ
    wɔn nyinaa behu me fi akumaa so kosi ɔkɛse so.
  hlt-hlt: Te vaengah pakhat rhip loh a pilnam te khaw, pakhat rhip loh a manuca te
    khaw, “Boeipa te ming lah,” a ti nah vetih thuituen uh loengloeng mahpawh. Amih
    tanoe lamkah kangham duela kai boeih m'ming uh ni.
  tbz-SIM: Dɛ yiè òmɔù tɛ̃́nkɛ bɑ́ɑ́ tié n kuɔ́ o kou, yoo o kouu ò tié nkɛ dɔ̀ wè
    n yĩ́ɛ̃́tɛ́ mí ndi Yiɛ̀ nKuyie. Bɛ̀ yóó nyì yɛ̃́mu bɛmɔu, ibí sɑ́m̀pɔ́ì nɛ̀ bɛkótíbɛ̀.
  san-GUJ: અપરં ત્વં પરમેશ્વરં જાનીહીતિવાક્યેન તેષામેકૈકો જનઃ સ્વં સ્વં સમીપવાસિનં
