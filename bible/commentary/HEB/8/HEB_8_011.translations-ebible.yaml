verse: HEB.008.011
translations:
  kpx-kpx: Vani kemo atabeu bae au vavamo umale isi au haoka kebiaho kosive hilokaveve
    hoto loui haivelivebene. Kosealemo vani kemo esebulu isi kosi keabuna bahata di
    hilokai.
  okv-H: Eto embo peni te isapa te tapa na ari nau mo do aingere avo kiae ke ko mane
    aisora avoeto da vahai embomeni na namei ta degi ahe poekihe ke einge, ‘God avo
    be kijo.’ ke aingeko avo mane ahera.
  tbo-tbo: Po apega hai lawa po walewalehihi hina iatatiyehi po hina pa, “Yaubada
    ona hanapugeya,” matababana atapuhi apo hina hanapugeu, tauhi gowahi baneihi po
    gasi lawa yabayababa.
  mal-C: ഇനിയൊരിക്കലും അവർ അവരവരുടെ അയൽക്കാരോടോ പരസ്പരമോ ‘കർത്താവിനെ അറിയുക’ എന്ന്
    ഉപദേശിക്കുകയില്ല. കാരണം അവർ എല്ലാവരും എന്നെ അറിയും; ഏറ്റവും താഴേക്കിടയിലുള്ള ആൾമുതൽ
    ഏറ്റവും ഉന്നതർവരെ എല്ലാവരും എന്നെ അറിയും.
  grc-SR: Καὶ οὐ μὴ διδάξωσιν ἕκαστος τὸν ⸂πολίτην⸃ αὐτοῦ, καὶ ἕκαστος τὸν ἀδελφὸν
    αὐτοῦ, λέγων, Γνῶθι τὸν κύριον· ὅτι πάντες εἰδήσουσίν με, ⸂2ἀπὸ μικροῦ αὐτῶν ἕως
    μεγάλου αὐτῶν.⸃
  bgc-bgc: अर हरेक अपणे यहूदी भाई ताहीं अर अपणे सगे-सम्बन्धी ताहीं या शिक्षा न्ही
    देवैगा, के तू प्रभु ताहीं पिच्छाण, क्यूँके छोट्टे माणसां तै लेकै बड़े माणसां ताहीं
    सारे मन्नै जाण लेवैगें।
  khz-khz: Talima taa na laganai etaluna talimana ati mapene vega-ripaa, e talima
    taa walakava na ati pene vaikilaa, “Velekou ono ripaa!” Kwalana maparara na pia
    ripaku, girigirina na pene ago kamuna.
  deu-TKW: 'Und es soll nimmermehr lehren einer seinen Mitbürger und einer seinen
    Bruder und sagen: lerne den Herrn kennen; denn sie werden mich alle kennen klein
    und groß.'
  zsr-NT: 'Cutu gun bayúdx nu usëdi lzëꞌi, gna: Benbëꞌë Xanruꞌ, Le lunbëꞌë nedaꞌ yúguꞌtëꞌ,
    Ga su lau nu nac caꞌz, Ga gdxintë nu nac blau.'
  lin-lin: 'Moko te akoteya lisusu moninga to ndeko na ye na koloba : Yeba Nkolo !
    Pamba te bango nyonso bakoyeba Ngai, kobanda na mwana moke kino na mokolo,'
  hns-NT: 'Oe same par koi ke djaroerie na rahie aapan gaaw waalan aur bhaai log se
    bole ke kie: ‘Prabhoe ke djaan dja!’ Tjhota se barka talak hamme djaaniega.'
  noa-E: Magbarmʉn thum chaain bʉ̈rʉʉmdamaupa mʉ khakhapdö thʉnʉisiju aawai tag dich
    dö ãbam eem khʉʉnagjã jaauba, ni dich khodnaanagjã mʉ iek jajaau abaju, tag magju
    igba aphöbaadëju aawai.
  eng-EMTV: And by no means will they teach each one his fellow citizen, and each
    one his brother, saying, ‘Know the Lord,’ for all shall know Me, from the least
    of them to the greatest.
  mib-NT: Te tuá jíni ñúhún stéén i nuū jnáhan i nuū ñáni i, návāha cuni i ndese Yaā
    cúu Jitoho i. Chi ndɨhɨ i cuni ndese Yaā cúu ri, nde ñayuu núu ga jiín ndé ñayuu
    cujéhnu ga.
  lif-NT2: आत्तिन् मनाःल्‍ले़आङ् कुलाजेॽबा मनाःन् हुॽमा चाहाबा मे़जोःक्‍ने़न्‍लो हे़क्‍क्‍याङ्
    आत्तिन् मनाःल्‍ले़आङ् कुम्‍भुॽ कुन्‍साॽसि दाङ्‌बान् कुसिङ् निःत्ते़म्‍मे़ॽ लॽरिक्
    मे़प्‍मासि मे़बोःङ्‌ने़ल्‍लो, थेआङ्‌भे़ल्‍ले़ यम्‍बा चुक्‍पा के़रे़क्‍ले़ इङ्‌गाॽ
    कुसिङ् मे़निःत्तारो॥
  xnj-xnj: Kawaka mundu mweakumuwula muyaki, amala kumjovela mlongo waki, ‘Mmanya
    Bambu.’ Muni voha vadebe na vavaha, yati vakunimanya.
  mmx-mmx: Kopmen bok ba tara naba anasa lentangas teren kopla neton mi levelinga
    keretna, ‘Unaklen ne Moroa.’ Mila nedi axap dinaba xis ekilen eburu minia. Nedi
    limixin silok la nedi bok limixin kopmen tevenasen silok atdi.
  cbr-NT: '''Ën unicaman ca ''ë ''unánti ''icën. Ñu ''unáncëma ''imainun ñu ''unáncë
    uni, apan ''imainun xucamanribi ca ''ë ''unánti ''icën. Usa ''ain ca uinu ''icë
    unínbi bëtsi uni, aín xucë́nbi, abë ''icë unibi cacëxunmabi atúnbi ''ë ''unánti
    ''icën.'
  tee-NT: Chai ju acsnich jantu tasq'uini ni xamati' camasunilh tam ixt'alapanac nin
    tam ixlak'au ni laich aquintamispa ju quit'in. Jantu tasq'uini ni chunch catalalh
    ni si aquintamispak'oya'. Mas yu'unch ju palai lact'icst'in cava u mas yu'unch
    ju palai lack'ajinch cava.
  eng-LSV: and they will not each teach his neighbor, and each his brother, saying,
    Know the LORD, because they will all know Me—from the small one of them to the
    great one of them,
  cak-NT: 'Chupa ri tiempo ri'' manak chic xtic''atzin chi c''o anchique nic''ut chiquiwech
    ri quiwinak, ni chiquiwech ri cach''alal, chi niqui''ij chique: Titemaj rech ri
    Ajaf. Roma can conojel winak, desde ri más co''l hasta ri más nim, quieta''n yan
    nuech.'
  pah-NT: '“Ojopyjopyrive''g̃a po ti nonhombo''ei ji rehe nehẽ. Onhoirũ''g̃a ti nonhombo''ei
    ji rehe nehẽ no,” ei ga. “Nde''i po ti g̃a ojohupe nehẽ: ‘Pekwaha hete ti nhandepojykaharete''ga.’
    A''ea rũi po ti g̃a ei g̃a nhaporemo ji kwahahetejipero g̃waramo ojikoga ji rehe
    nehẽ,” ei ga. “G̃apyrive''g̃a ji kwahahetei nehẽ. G̃anduvihava''g̃a ji kwahahetei
    nehẽ no.'
  sja-NT: Mãga bak'ãri, apidaapa chĩaramaa, chi k'õp'ãyoorãmaa mãik'aapa chi ëreerãmaa
    jarateeda-e pait'ee Tachi Ak'õre k'awaadamerã mãik'aapa irude ijãapataadamerã.
    Jõmaarãpa mɨ k'awa p'anadait'ee ãchi Ak'õre Waibɨak'a, chupɨria beerãdeepa p'arat'ara
    beerãmaa.
  xed-xed: 'Haɗ mndu dər turtuk dzaʼa taghəglanaftá mndəra taŋ, dər zwaŋamani kazlay:
    Snaŋsna ta Lazglafta kəʼa wa. Inda taŋ dzaʼa nda sna həŋ ta iʼi, nda zwani tani,
    nda glata mndu tani.'
  mks-NT: Ta a̱ cúní ñúhú ga̱ na̱ jána̱ha̱ ñani táhan mé ná ña̱ ná canda̱a̱ ini na
    sa̱ha̱ Ndióxi̱, jáchi̱ tócó ndihi ña̱yivi a̱nda̱ na̱ va̱lí a̱nda̱ na̱ sáhnu canda̱a̱
    ini na yo cúú ye̱he̱.
  gfk-S: Tikenong pai nale hausur no tahunana be no hinsaana horek be, ‘Na tahut be
    nu nunure no Watong.’ Pata. Kinong urah, di bakut di na nunure iou, mekaia leh
    ta ira maris tutuno iat tuk ter ta ira tamat na watong.
  bmu-bmu: Nalö miaŋgöreŋ ketaŋi moröŋi mi körekmakörek nöŋgö könani möt yaköba malme.
    Miaŋgöra böhi kunöŋ Kembugö könaŋi mötmegöra sutŋine qahö kusum eŋgiba malma.
    Datŋan munŋaŋgöra kewö qahö jima, ‘Gi mönö Kembu möt yaköman.’
  dgz-dgz: Ap menan tase gwani, evene wai den gare gare anega ya wadidiamoin, God
    anu awan. Ap anega ya wapi, iwa waenapan iravi bawarewa ontotua den anu nimanegain.
  eng-GNV: 'And they shall not teache euery man his neighbour and euery man his brother,
    saying, Know the Lord: for all shall knowe me, from the least of them to the greatest
    of them.'
  zaa-NT: 'Iyaba cą nna gunibia'' cą inte'', dèsdeba ca huatsa to'' hàstaba ca enne''
    gùla. Acca làcą nna labiru caduel·la'' quixa''ani cą ca enne'' qui'' quį nìhua
    ca hermano qui'' quį para gá cą cą: Lu'' nna caduel·la'' gunibia'' lu'' Señor.
    Porqui''ni chi nabia''ni iyaba cą ne.'
  eng-WEBSTER: 'And they shall not teach every man his neighbor, and every man his
    brother, saying, Know the Lord: for all shall know me, from the least to the greatest.'
  guh-guh: 'Nexata bajarapamatacabi itsajivi ata apo jumai tsane itsanëjavabelia,
    pijamonaenëjavabelia ata: “Xamë ata beyapëtaneme Dioso,” apo jai tsane. Tsipaji
    baja daxitajivi neyapëtaena. Neyapëtaena beveliajamatabëcuenevi. Neyapëtaena ayaijamatabëcuenevi
    ata. Daxita bajarapamonae neyapëtaena.'
  bon-bon: Pui padare cabu piba nuuja te lica teeme binamewale bine, coo teeme naniganewale
    bine cire yaabiberäjemepesi egä, ‘Acejiyame tääpume umle äbitepeye,’ ingle matimati
    cabu ca modamoda biname me teepi iyeta cäme tääpume umle cama cire yaacrajemepi.
  nhw-BL: Huan amo aqui monequisoc quiilhuis ihuampox o iicni para monequi quiiximatis
    Tohueyiteco, pampa nochi nechiximatise hasta catli más huejhueyi huan hasta catli
    más tziquitetzitzi.
  swh-ONEN: Mtu hatamfundisha tena jirani yake, wala mtu kumfundisha ndugu yake akisema,
    ‘Mjue Bwana,’ kwa sababu wote watanijua mimi, tangu aliye mdogo kabisa kwao, hadi
    aliye mkuu sana.
  wbi-wbi: Navivulanisaniagha umuunhu gheni nu mang'ani wake, kila mmuunhu nu nyalukolo,
    umwene, angajove, “Unkagule uMutwa,” pauluo vooni viku ng'agula une, kutengula
    un'debe hadi umbaha ghuvanave.
  bba-bba: Goo sɑri be sɔɔ wi u koo win wuuɡii ǹ kun mɛ win temɡii keu sɔ̃ɔsi u nɛɛ,
    u Yinni Gusunɔ ɡio. Domi be kpurowɑ bɑ ko n mɑn yɛ̃ sɑɑ bii piimunun di sere kɑ
    bukurobɔ.
  eng-KJVCPB: 'and they shall not teach every man his neighbour, and every man his
    brother, saying, Know the Lord: for all shall know me, from the least to the greatest.'
  kgk-NT: Entéro va'e gwive xe kwaa va'erã. Mitã gwive ituja va'e gwive, igwaigwĩ
    va'e gwive ave xe kwaa va'erã voi. Upéa-gwi, Pemboypy katu Nhandejáry rekoha,
    ndaiporivéi he'i va'erã. Gwapixa mbo'eháry, gwe'ýi mbo'eháry ndaiporivéi-ma va'erã.
  waj-waj: 'Iya itaama varikio hama vaidi voovoono ari seena vaidi voovaatannee ari
    kata vayaa voovaatama kiaa mmioo tinara: Udaanga Anutuuqaa tee rikiaanee, tinaravai.
    Vaa tauraa yoketaa maisa mmuakiaaya ni teeda rikiaivaara hama ivo itaa kua tinaravai.'
  cpy-cpy: 'Tee okowa-perotyaa riyotaa-wakaa-waeteeyaa, Apatziro ikantayiteeri isheninka:
    Piyoshire-peroteeri Awinkatharite. Tema maawoeni riyotee-teena. Ari riyoyiteena
    riiperori-paeni eejatzi ashironkaenkari-paeni, maawoeni.'
  mpx-mpx: Inoke nige bosowaina gamagal etega wana heliyam ni pankite Babala kaiwena,
    o ebo etega ni baek talina elana ni ba, ‘Binimala owa Babala nu atena,’ kaiwena
    gamagalau gegewel nihi atenau, bwagana heliya gamagalau bwagabwaga ya o ebo alaliya
    gaganil.
  wbp-wbp: Yuwayi, kapurna ngaju-nyangu kuruwarri yirrarni yali-paturla yapangka kaninjarni
    watingka, karntangka, yaparranjirla, kaminarla, manu purlkapurlkarla, tala-kurlurla,
    marlajarrarla. Kapurna kuruwarri jurrku-juku yirrarni panungka-juku. Ngula-jangka,
    kulalu-jana warlaljakulku warrirni yungulu-jana pinarri-mani ngaju-kurlu, lawa.
    Kapujulu nyurru-juku milya-pinyilki jintawarlayirli.
  luo-luo: Koro ngʼato ok nochak opuonj jabathe, kata nyawadgi kowacho ni, ‘Ngʼe Jehova
    Nyasaye,’ nikech giduto giningʼeya kochakore ngʼat matinie moloyo nyaka ngʼat
    maduongʼie moloyo.
  nhe-NT: Huan axaca monequisoc quiilhuis ihuampo o iicni para monequi quiixmatis
    Tohueyiteco, pampa nochi nechixmatise hasta tlen más huejhueyi huan hasta tlen
    más pilsiltzitzi.
  aii-aii: 'ܘܐܢܵܫܵܐ ܗܸܟ̃ ܠܹܐ ܡܲܠܸܦ ܠܫܒ݂ܵܒܹܗ، ܘܠܵܐ ܐܢܵܫܵܐ ܡܲܠܸܦ ܠܐܲܚܘܿܢܘܼܗ‌ܝ، ܒܹܐܡܵܪܵܐ:
    ”ܝܕܹܥ ܠܡܵܪܝܵܐ،“ ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ ܒܸܬ ܝܵܕܥܝܼ ܠܝܼ، ܡ̣ܢ ܙܥܘܿܪܵܐ ܘܗܲܠܔ ܓܘܼܪܵܐ.'
  esk-NT: Taivrumanigu kiñaunniiñ iḷisautriyumiñaipiaqtuq nunaqatmiñik aniqatmiñiglu
    itnaġuni, ‘Iḷitchuġiuŋ Atanġuruaq.’ Atakkii kisupayaam iḷisimapiaġisigaaŋa kamanaiññiqsramiñaglaan
    kamanaġniqsramun.
  msb-msb: Dili na gayod ninda kinahanglan pa tukduan an inda mga kahilungsod o mga
    kamaranghod na kilalahon an Ginoo, kay makikilala na ako san tanan tuna sa pinakamenos
    hasta sa pinakabantog.
  cpa-NT: Jøng² tsa¹ma¹hniuh¹² heh¹dsa dsa² quianh¹³dsa, roh¹³dsa jǿg³ hi² li¹cuai¹²dsa
    jní². Di³ ca¹lah¹já¹ dsa² li¹cuai¹² jní² jmai³ jøng², cu¹dsie¹² dsa² meh² ca¹lah¹ma¹quianh¹³
    dsa² canh¹³.
  dso-dso: ଏଟାର୍‌ଲାଗି କେ ମିସା ମର୍‌ ବିସଇରେ ତାର୍‌ ସଙ୍ଗର୍‌ ଲକ୍‌ମନ୍‌କେ ସିକାଇବାକେ ନ ପଡେ
    । ଆରି ମୁଇ କେ ବଲି କେ ମିସା ତାକର୍‌ ବାଇମନ୍‌କେ ବାତାଇବାକେ ନ ପଡେ । କାଇକେବଇଲେ, ସେବେଲେ
    ଗୁଲାଇ ଲକ୍‌ ବଡ୍‌ ଅଅତ୍‌ କି ସାନ୍‌ ଅଅତ୍‌ ମୁଇ କେ ବଲି ଜାନ୍‌ବାଇ ।
  meu-meu: Basie hahediba heheni danu, basieto “Lohiabada ba dibaia”, Badina be kikina-badana
    iboudiai ese lau bae dibagu.
  yva-NT: 'Weti indati wo awa arakovo yavaruga muno awa arakovo kaijo rui vayave mansanyao
    akatoe ramu indamu wo rinaen. Weye vatan tenambe indati wo rinaen: vatano mamaun
    muno vatano akokoe nao tenambe.'
  dgc-dgc: Ta éya a panahun,” kagi na Diyos, “éy éwan dén kailangan a itoldu na maski
    ti ésiya to kabébayan na, a ‘Dapat tenggi mo i Panginoon,’ da tenggiék de dén
    a étanan, sapul du mababa a hanggan du mataas.
  zpm-NT: 'Dzigosi yquiindraa tso zho gnee zho lo meṉlidz zho, lo meṉladz zho: “None
    guṉbey luu Dios goṉ.” Sac leṉ dze co, grëse zho ruṉbeyle zho naa, niicle zha ne
    mazdraa wina, niicle zha ne mazdragaa nona.'
  hix-NT: Omeroron komo rma, roywero harha natxhe hampànà, kehe. Àro ke, tkukuru komo
    hananàhpàra harha natxhe hampànà. Kohkomo ywero mpànà ehtxok ha, kahra harha natxhe
    hampànà, towtà komo wya, omeroro rma roywero tesnàr kom ke mak ha. Ehonomnà komo
    rma, norohnàtho komo xarha, omeroro roywero natxhe hampànà, kehe Kohkomo.
  sim-sim: Oro wolok ma amber hom anin heyekrahakorokwa lir. Unak ma lar mbeek mashi
    anhin ma larin ewesawekwa ambu ri, sanje ma mbeek maha orhin ewesawekwa ambu ri,
    yanga lasik fehe mbeek yanga anandi lasik fehen ewesawekwa ambu ri. Mberem ushiwak?
    Lir amber hom angop anin heyekrahakorowa ola.
  npi-ULB: तिनीहरूले हरेक आफ्नो छिमेकीलाई सिकाउनेछैनन्,र आफ्नो हरेक भाइलाई परमप्रभुलाई
    चिन भन्‍नुपर्दैन । किनकि तिनीहरूमध्येका सानादेखि लिएर ठुलासम्‍म सबैले मलाई चिन्‍नेछन्
    ।
  cgc-cgc: Dili en kinanglan na bisan kino ki danen magtudlo naan ta mga paryo danen
    na ittaw o mag-ambal naan ta iran na mga utod na dapat kalaen a danen bilang iran
    na Dyos tak ta pag-abot ta timpo na iatag ko bag-o na kasugtanan, danen tanan
    na mga tagan ko, alin ta mga kebes gid ta tanan asta ta mga bantog gid ta tanan,
    kalaen a danen na iran na Dyos.
  tim-tim: Akto sop ain siâŋe siâ bo hâwâtbiâp, “Humo nâŋgaŋben.” dâm magaŋbiâp. Hain
    bo. Sop ain âmâ luâk âmbâle hârok âgâ âgâŋe gegeŋe nâŋgâ niŋbai.
  yor-yor: Olúkúlùkù kò ní tún máa kọ́ ara ìlú rẹ̀, tàbí olúkúlùkù arákùnrin rẹ̀,
    pé, ‘Mọ Olúwa,’ nítorí pé gbogbo wọn ni yóò mọ̀ mí, láti kékeré dé àgbà.
  wos-wos: Reta di atéfék wunika xékélakitandi. Néma du takwa, nyangwal akwi wunika
    xékélakitandi. Xékélakita di nak nakéka yamba wakwekéndi, wunika. Wunika xékélakindanka
    du déka bandiré angi yamba wakéndi, ‘Nana Néma Du Godka mé xékélaki.’ Wungi yamba
    wakéndi.
  emp-NTPO: Maʌ̃ne jũmarãba mʌ̃ra cawa panania. Dji ed̶aara b̶eaba, dji dromarã bid̶a
    cawa panania. Maʌ̃ bẽrã ni ab̶aʌba idji druad̶ebemarãa, idji ẽberãrãa bid̶a waa
    jaradiad̶aẽ́a mʌ̃ jũmarã Boroda cawad̶amãrẽã.
  eng-F35: Further, not one of them will teach his neighbor and not one his brother
    saying, ‘Get to know the Lord!’ because they all will know me, from the least
    of them to the greatest of them.
  ind-ind: Kelak kalian tidak perlu lagi saling mengingatkan saudaramu, ‘Kenallah
    TUHAN,’ sebab kalian semua, besar maupun kecil, akan sungguh-sungguh mengenal
    Aku.
  pes-OPCB: دیگر کسی به همسایه خود تعلیم نخواهد داد و یا کسی به خویشاوند خود نخواهد
    گفت ”خداوند را بشناس!“ زیرا همه، از کوچک و بزرگ، مرا خواهند شناخت.
  mpt-mpt: Nakaia unangai niniinsa isa niniin blim isa i alukum ne kla tekein kenomabiobe.
