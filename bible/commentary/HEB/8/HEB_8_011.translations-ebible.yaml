    tariucua cua niishijiaca quiniutianiya; jiyaniijianucua, poonijiotesano pueyanio.
  ziw-ziw: Hahana naho mhinya mnyawe, hegu kumgambila mlukolo ywakwe, ‘Mmanye Zumbe.’
