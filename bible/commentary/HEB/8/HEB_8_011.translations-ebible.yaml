  peg-peg: ଆପ୍‌ ହେୱାର୍‌ତି ଇସ୍ୱର୍‌ ଆନାସ୍‌, ହେୱାର୍‌ ମା ଲକୁ ଆନାର୍‌; ଆରେ, ମାପ୍ରୁଙ୍ଗ୍‌
    ପୁନାଟ୍ ଇଞ୍ଜି ଇଞ୍ଜି ହେୱାର୍‌ ଜାଣ୍‌କେ ଜାର୍‌ ଜାର୍‌ ରଚେ ମାନି ଗାଡ଼୍‌ଦାକାରିଂ, ଆରେ ଜାଣ୍‌କେ
    ଜାର୍‌ ଜାର୍‌ ଟଣ୍ଡାରିଂ ହିକ୍ୟା ହିଉର୍, ଲାଗିଂ ହାରୁତାଂ ଗାଜା ପାତେକ୍‌ ହେୱାର୍‌ ୱିଜ଼ାକାର୍‌
