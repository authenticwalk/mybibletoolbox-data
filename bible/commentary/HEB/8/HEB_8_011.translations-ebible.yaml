  eng-WEBU: They will not teach every man his fellow citizen and every man his brother,
    saying, ‘Know the Lord,’ for all will know me, from their least to their greatest.
  gnw-NT: 'Ndarau etei quía omboe jentaɨgua cheré. Ndarau etei quía omboe jentarã
    cheré. Ndarau etei quía jei ĩru vae pe: ‘Iyemboe yandeYa re’. Echa''ã opaete vae
    - sambiaɨ reta jare ucuacuaa vae reta - checuaata co.'
  mux-mux: Ena akuma wendu ombá kene yambu kamako bi molombama kepe, korupa bi naa
    molombama kepe, akuma-ni pali ⸤‘Na Auliele.’ niku⸥ kanuku bi singéliinga yambuma-ni
    eninga kandi pulu lelemú yambuma kepe lku keri-kúpu pingí yambuma kepe ‘Auliele
    molemú mele piliangi.’ naa nimulú. Enini pali na piliiku pora singéliinga alsuku
    niku naa singí.
  maj-NT: Najmi ta̱ b'i̱ ngján ku̱a̱kúyaha̱ ra̱ já nts'e̱, ko̱ ta̱ ndaha xinkjín,
    tsa tu̱ xi sku̱e̱he nga an xi Nti̱a̱ha̱. A̱t'aha̱ ngatentee̱ sku̱e̱na, xi 'yún
    ndyjaha̱ ko̱ santaha xi 'yún cháha̱.
  bkq-NT: Ânguy ywâgâ nenomedâdondaymba ise; idânârâ utudâmo lelâ awylygue, ‘Kywymâry
    Deus xutuwâdaungâ’ ânguy kewâpyra ise. Pymâdo, kurâdo âdy modo warâ utuzemo. Kurâdo
    âdy keba modo utuzemo lâpylâ warâ. Ânguy utudânry lâpeba ise.
  kue-kue: Ana yomba ta yene yombama ya yene angiglma wagle wakane beke tendre, Yaglkande
    kamo pirkan eriyo ta dikrambuka, sraglpre, yomba kembra mina mambuno bogl yei
    endpi yomba kande mina ongwa. Ye prapra na pirkan eraglkwa.
  cot-NT: 'Aatoquea quericaca cantajiritsi igonorojia aisa ijitanepae: Intsishiatsi
    pintsatavaquerija Amajirote, maasanotari intsajiaquena, intsajiaque maasano teeca
    iranaanteji aisa anaantajiatsica.'
  bnp-bnp: Na tahuna iea, i uka ma ri gi vatovo ria na ngava ne Bakovi Dagi, a vuhuna
    e huriki lobo bara ri lohoka nau, i vakatubu ne huriki a matasia, i lakea ne huriki
