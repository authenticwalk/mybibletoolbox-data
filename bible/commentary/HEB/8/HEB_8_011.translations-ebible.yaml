  fuh-BKF: 'Katin walaa fuu ko neɗɗo tindina gondo muuɗum, maa sakiike mum faa wi''a
    ɗum: ‹Hey, anndu Joomiraaɗo›, sabo yimɓe fuu anndan kam, gilla lo''uɓe faa e tedduɓe.'
  arl-NT: Jiyacaritij, pueyano jaara janiyajiniji pohuatanu paniri narta pueyano,
