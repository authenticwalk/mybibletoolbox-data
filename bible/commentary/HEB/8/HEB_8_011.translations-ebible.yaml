  nko-NT: Amʋ́tɔ́ ɔkʋkʋ mɛ́ɛtrá suná mʋ pio, ntɛ́ɛ mʋ ba ɔbɛ́ɛ, ɔbɩ́ɩ Bulu. Tsúfɛ́
