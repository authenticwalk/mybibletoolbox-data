  cbv-cbv: 'Pánihna, caán láa teo wʉ̃hnit dée, maáta déebʉt nihat weemdíh tʉ́i jéihnit
    míicjeh ĩ jʉmbipna caá. Pánih jéihnit jʉmna, det ĩ déewãdih nin pah ĩ míic niíj
    bohécan niít: ‘Ded pah jwĩ Maáh Dios ã jʉmatdih ma jéihyeé’, ĩ niijcán niít.'
  taw-taw: Binɨb yɨb ma mɨdeb okok ayɨp binɨb yɨb mɨdeb okok ayɨp, kɨli mɨdupsek yɨp
    nɨgtep gɨnɨgabal agup agɨl tɨkak. Anɨb ak tek ñɨn anɨb ak, binɨb okok kɨli numi
    nɨmam okok sek, binɨb kɨli okok sek kɨlop, Nɨbi Bɨawl ak nop nɨgtep gɨnɨmɨb agɨl,
    gos anɨb ak nɨŋɨd ma agñɨnɨgabal agup agɨl tɨkak. Mɨdupsek yɨp nɨgtep gɨnɨgabal
    agup agɨl tɨkak.
  jic-NT: Mpes p'a jawas yupj pjü way ca mvelecj napj ne yupj jis Dios. Ne'aj p'in
    patja jilal ma ca mvelecj nusin tjü'üsüs jupj ne Dios jupj. Jis pülücpan jilal
    ma wa ca mvelecj niná. Yupj pjü way nin ca mvelecj napj ne yupj jis Dios, ne nin.
    Tsjictjacj nin ca mvelecj, noypan nin p'iyá ca mvelecj.
  zap-NT: Che ykyiindetre ne yneluu men semén men ni men ne nak xparyent men por ne
    ynebeey men noo, porke snebeey men noo yrandxee men, minwin mengoltee.
  wer-wer: Akun pötak omën isaare irëa pourö neen ëwat sa pet irëpnaat. Pötaanök omën
    pourö nener rë moulööre nampök karipön, ‘Aë, ni Aköpë songönte ëwat së,’ pël nemapan.
  ipi-ipi: Nambato utupane ondo wato, utupanena koo pulaini tupa apia-maiyu, wandakali
    utupane-mane wamba koo peaini tupa nambato nembo tolo-peke na-lokale. Nambato
    wandakali utupane moyo wuane puluwa-kola, wandakali gene yenepi, nayenepi, utupane
    pitaka-mane namba Gote okopene ateya lo wayumane andolopeyai. Utupane-mane okone
    andolai-kola teke, wandakali mindimane balana amenepi, yangonepi, utupane mana
    lamawuato, nimbato Akali Andane oko lo nembo tape nalolo-peya. Jia. Wamba Goteto
    wuane leaipia.
  qul-NT: Manaña pipas runamasinta nitaj waukentapas yachachenkachu Señorta rejsinanpajka.
    Tucuynincu rejsiwankacu, juch'uymantapacha athuncama.
  ter-NT: 'Ákonemo ápahuina xapákuke kixoti múxone xêrerekuke óvoku koane koati po''ínu:
    ‘Konókoti yéxi Vúnae’ kixoâti. Ákonemo okónokoa íhikaxea koeku emó''um, vo''oku
    heú koetíhikomo éxeonu ukeátine ákoti apayáso, tukú koêti ne koati payásoti.'
  bmr-NT: Jaadɨ itɨcovoocɨvɨ saafiisari igataavomɨnaafico, bu inahaboco icano Aivojɨɨboco
    igaajaqui jɨɨbogorajitɨno, famoovaro uco agaajajimaño. Famooro diitotɨ uco gaajajimo
    iguiraabo, aajashuubo icano.
  fuf-fuf: 'Hara ɓe hatonjinaa e jannindirgol maa fillitanagol wondiɗɗo mun maa musiɗɗo
    mun, wi''a: Bee andaa Joomiraaɗo on! Ko fii fow andoyay lan, gila e ɓurɗo fanɗude
    on haa e ɓurɗo mawnude on.'
  bhl-bhl: Beem ding dim kabalak e, mali kunum waneng mak i mali ilo nem weng be nam
    kukulew kukulew kemiw te. I mali kunum waneng ilo akati ‘Yu Kamok Fian elo kal
    keloliwka!’, yangeko, nam ange ange kemiw te. Nimtew angom? Wiin banim baluw kawtiw
    so, wiin so kebiliw kawtiw iso, alik alik makuw keko, nelo kilele dolon kelokoliw
    kasike.
  ons-ons: Eŋano ŋine ŋei weku weku maneŋo ŋei kimaine miti mi kito maniake, me matino
    ŋine ŋei mane mi olale rayake, ‘Waom detkanom,’ yale mida, eŋe baŋ koropŋo naso
    yewao na det nangei, paki ŋei ketkele, ea ŋine ariki weti ŋei ŋetne suaino eŋano
    qoeake.
  con-NTPO: Nane tayoe a'ija tisupapora atesian'fa. Quindya tsu tise quinshima nafattian
    cuintsu Na'su Chigave in'jañe. Tsa'ma tsequi a'ta poiyi'cco pañamba ñame in'jansi
    majameñi'qque atesiañe me'i'on tsu. Nasundeccu, utu'ccoandeqquia'qque tsu ñame
