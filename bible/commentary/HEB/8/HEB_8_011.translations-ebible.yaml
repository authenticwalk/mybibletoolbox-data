  kyc-kyc: Nakamana andare dokona yango sukusa dopa pinya dopa pinya lao kara naramioko.
    Yangonge dupwa kandowape emba Kamongo doko soo nyinya lao laa naramioko. Yuu gii
    dokopa wambu kuki andakepe peparae namba soo nyerami.
  urd-GVU: اُس وقت سے اِس کی ضرورت نہیں رہے گی کہ کوئی اپنے پڑوسی یا بھائی کو تعلیم
    دے کر کہے، ’رب کو جان لو۔‘ کیونکہ چھوٹے سے لے کر بڑے تک سب مجھے جانیں گے،
  yre-NT: -E 'e "sia nannannun man -e 'e 'bɔ min cejenun da bɛ, o pɛɛnɔn -taa -a -tɔlɛ
    'nan mɛɛn cɩ Bali -a. 'Wɩ zɩɛ min -tʋ "cɛɛ "paaman "nyian 'e bɔɛzan -tʋ ji dɩ.
