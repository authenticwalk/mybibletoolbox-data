  azb-azb: Bir kəs öz həmvətənini yaxud qardaşını ‹Rəbbi tanı› deyib öyrətməyəcək.
    Çünki böyükdən kiçiyə qədər hamı Məni tanıyacaq.
  eng-DBY: And they shall not teach each his fellow-citizen, and each his brother,
    saying, Know the Lord; because all shall know me in themselves, from [the] little
    one [among them] unto [the] great among them.
  guo-NT: Japamatkoiyan puexa paklochow, paklochowa-elpibej, xan chiekal namatabijaxael.
    Samata, chinax kaen aton jʉmchiyaxil xanliajwa asew jiwxot.
  hla-hla: Nori e ma hatuts lel raroi a man toun katun pouts i taren ba te poier,
    ‘O toular, alö go atei sil a Tsunono.’ E moa. Taraha, nori hoboto e na atei sile
    röo lia, u katun u tetenei nu katun u kapan has.
  mav-NT: Mekewat e'at pe uheiam mo eweikup­te'en e. Uhehay kuap haria wo yne eweikup­te'en
    eipe. Ahowapy ra'yn yne eiperia Uipã'ãu wo e. Mekewat e'at pe uimẽ­pyt'in hary­po­ria'in
