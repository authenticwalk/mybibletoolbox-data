  apn-NT: Kot kaj mẽ apiitã ixte amnhĩ nhĩpêx kôt ixpumunh mex o ri apa. Mẽ akàxpore
    rũnh xwỳnhjaja nẽ mẽ akàxpore hkryre xwỳnhjaja mẽ apiitã ixpumunh mex jakamã kot
    kaj mẽ ri axte ixtã tanhmã axpẽn kukjêr to ho ri apa hkêt nẽ.
  ctp-NT: Nchga neꞌ kanꞌ ka xuꞌwi lyo neꞌ ꞌñaǎn bra kanꞌ, taꞌa neꞌ tnun loꞌo xuwe,
    nchga neꞌ xuꞌwi lyo neꞌ ꞌñaan bra kanꞌ. Tyempu kanꞌ ja nꞌni chaꞌ kunichaꞌ neꞌ
    ꞌin taꞌa neꞌ ti ka nu lkaǎn; ti kwiꞌ ti chaꞌ, ja nꞌni chaꞌ kwaꞌu neꞌ ꞌin taꞌa
    kichen tyi neꞌ chaꞌ naꞌ lkaǎn Ndiose Xꞌnan neꞌ.
  opm-opm: Norhe sawa meng oh gure da mutuhnong namtiporhan brero hanipyaho kamah
    hano borop hano gonsi gur norhornong am hatiprimur. Am hat patin ohoh ihan gurdapat
    guragure yah han ihirnongo arwananah ihirnongo Gur Hanipyah ohnong mihat daham
    am hatinmur por am deinhe timbasmur. Ihir am hatwi patimur.
  bvr-bvr: Minypa gun-gata guna-bamburda gala barra gun-nga birripa barra marn․gi
    aburr-negachiya gu-gapa gu-guta; gala barra ana-nga gelama gelama a-bay an-nigipa
    worlapa niya, a-yinda nula, ‘Marn․gi ni nula Wangarr.’ Wurra warrpam aburr-gata
    marn․gi aburr-ni barra apula — aburr-gatiya aburr-welangga aburr-delipa rrapa
    aburr-gata aburr-welangga wana burr-guta.
  wal-wal: Etappe ooninne ba shooruwaa woi ba ishaa, ‘Godaa era’ yaagidi tamaarissenna.
    Aissi giikko, eti guuttaappe gitaa gakkanaassi ubbai tana eroosona.
  zad-NT: 'Na'' bich gonan byen no wli'' wsedi bish'' ljwellin, ni bich gonan byen
    no wli'' wsedi beṉ'' dialla c̱heyin, ye''ze''ne'': “Chiyaḻ'' gombi''o X̱ancho
    Chioza''”, ḻa'' yog''z beṉ'' gombi''e nad'', ka bi''do'' ka beṉ'' gol.'
  kmg-kmg: 'Eme ŋic moczi ŋicâgo-ticne me ŋic moczi qomâ-ticne šiŋuc mi muhuc miti
    qazucneocmu: Ajoc, go Wofuŋte fuŋne manac â!'' Macne, jaŋe wahakicnezi mecne fekicnezi
    mecne mâmâc manacnu-fâreniŋmu.'
  aso-aso: Neꞌmine igi eveneꞌ dizi minaniꞌ limi minaniꞌ mukiꞌ nene nenikumuꞌ gili
    osuꞌ li gili nilizaniꞌ nenako ve malite ingine zuho gaꞌine di Guvelesi vemuꞌ gili
    minilo li ma li-ngidamilisave.
  uli-uli: Tayor pelal le semal ir yebe chil foloyu ngal choluwal hare chol faluyal
    le yebe sor bo, ‘Hobe yitli Samol le iy Deus.’ Bo panger ngo re bele golayey le
    be chap mo irer ika re hartal totol, yesa bidah irer ikla re hartael tagiyet.
  nin-NT: Undurr à si ta tsarr uzayirr di, ‘Hi Akiko wa’ hen. Aba wemi a ta hi ingga,
    ba zhi nu uvutsa kakami wa ku kuma nu unkpi kakami wa.
  acu-NT: 'Tura mash wína nintimturinau asar, kichik kichik aints ni weari ainauncha
    tura ni nungkarin puju ainauncha: Yus tu awai tusarka pengké nuiniarchartinuitai.
    Tura wína aintsur ainausha mash, uchi ainausha, tura juun ainausha, tura mianchau
    ainausha, tura apu ainausha winaka nekarawartinuitai.'
  cak-WNT: 'Y ri k''ij ri'' majun c''a jun ri xtutijoj ta jun ruc'' rach''alal, ni
    majun ri quec''are'' xtubij ta chare ri rach''alal: Tawetamaj c''a ruwech ri Ajaf,
    ma xticha'' ta chare. Ruma chupan ri k''ij ri'' can quinojel chic ye etamayon
    nuwech. Can chi ch''uti''k chi nima''k quetaman chic c''a nuwech.'
  ebk-ebk: Achichantu poros isuruwan nan iib-acha winnu ifiakia as nan kakailiyancha
    un, ‘Figfikunyu nan Apo.’ Tay nan am-in at ammuwaktu uray nan kaapuchan ay taku
    inkiana as nan kaamuchan.
  spa-PDDPT: 'Que de ningún modo alguno enseñe a su conciudadano, ni le diga a su
    hermano: conoce al Señor. Porque todos me conocerán, desde el menor hasta el mayor
    de ellos.'
  ruf-ruf: Kuduhu imunu yatsomlangulitsa miyaghe, au kumlongela ndughu yake, ‘Mmanye
    Imtwatsa’ kwaapfila wose iwanu wakulu ne iwadodo watsonimanya.
  gun-gun: “Ha'e rami rire mava'eve nombo'evei 'rã oirũ neĩ guyvy kuery Senhor oikuaa
    aguã re, mba'eta pavẽ 'rã xekuaa, yvyĩgueve'i ha'e yvatekueve voi.
  agu-BL: Nin yil bajij yi xtxolbile'j, qui'c tajwe'n tan toque'n jun tan ẍchusle'n
    junt. Na qui'c nin jun yi qui'k tz'el xtxum tetz yi ẍe'n wutane'n. Nitxa' lo'-tz,
    tijc'u'lal lo'-tz, tircu'n e' tz'elepon chitxum tetz yi ẍe'n wutane'n.
  isn-isn: Shanga ikimanyisa kila ung'wi nu munyakisali nuakwe, hangi kila ung'wi
    nu munyandugu, nuakwe, wazelingitya, “Mumanye uMukulu,” itigwa ihi akumanya unene,
    kupuma muniino kupikiila nu mukulu ao.
  ilo-ULB: Saanton nga isuro ti tunggal maysa iti kaarubana wenno ti tunggal maysa
    iti kabsatna, a kunana, “Ammoem ti Apo,” ta ammodakton ti amin, manipud iti kanunumoan
    agingga iti katatan-okan kadakuada.
  pir-NT: 'Sa ye ti pjere tiquina mehna cjẽnare ne tiquina ohõ saha cahme nisi: ‘Mari
    pʉhtorore Cohãcjʉ̃re masiña mʉsa’, ne ni cahme buhesi. Tiquina ijipihtiyequina
    yʉhʉre masi tuhasaeta. Macanagã, bʉcʉna gʉ̃hʉ yʉhʉre masiñequina dihita ijieta.'
  anv-NT: Ne yɛ muú bwɔ́ amágé lɛre sé ntɛ meŋmɛ wuú, yɛ muú ula gepú bií
    ajɔ́gé sé nnó, ‘Kaágé Ata’ néndé yɛ́ndémuú manlɔ ne bɔɔ́ abi álá ŋea
    gemɛ wɔ́, ɔkwɔne mbaá abi aŋea gemɛ akaáge nyɛ me.
  sab-NT: 'Kaire agwe ni ama be kle mo tke tangle ongoru ongoru cha giti ni kwian
    be kle gerule mo skatemanalla ole ni mo daballanu ole ene: Ba Chube gadale mo
    Chugagwallale. Kwian mi gerule ene daba ole. Agwa e suiage kwian ulita jalinnu
    jumanu be cha uñe, cha gerua be klebi ama ulita tale.'
  tmd-tmd: 'Wop aku, nöbö mö nɨ bla, haul hödpɨg nöbö mö bli ñɨgö, ‘Nöbö Diba nuŋ
    God mɨd aku nugw pö,’ rön, yadeñ. Aku agapɨm: nöbö mö ulul aipam, nöbö mö dib
    aipam, ñɨŋ magalɨg nɨ nugwöña.'
  acr-NNT: 'Yey na kajawax ta nenareꞌ kꞌo junoq kebꞌupixabꞌaj ri rachbꞌiꞌil y ri ratz-uchaqꞌ,
    jewaꞌ kubꞌiꞌij chike: “Chawetaꞌmaj uwach ri Dios Qajawxel.” Ma chupa laꞌ la qꞌij
    konoje ketaꞌam nuwach Riꞌin, chinimaꞌq chichꞌutiꞌq.'
  kpg-kpg: Deai tangada e aago dono ihoo ai, be e hagi anga gi tangada dono henua
    boloo, ‘Iloo Dimaadua.’ Nia daangada huogodoo, digau lligi mo digau aamua, ga iloo ginaadou
    Au.
  taj-taj: ‘परमप्रभुदा ङोसेगो’ भिसी दाहेन्‍से खालैसेन ह्राङला खिम्‍जेमदा, ह्राङला
    ज्‍योज्‍यो आले नाना आङादा लोप्‍आतोः। तिग्‍दा भिसम जजाहेन्‍से घ्रेनधोनाला जम्‍मासेन
    ङादा ङोसेला।
  avt-avt: 'Maain mɨt niutɨp niutɨp ap nantɨp heiyiuwerer nɨr o kikrek nɨr o nɨr yinan
    nar ik: ‘Yi eiyɨrtei menmen me Mɨtɨk Iuwe God.’ Hɨr ap te nanɨtporem au nanɨntar
    mɨt yapɨrwe niutɨp niutɨp neimɨn iuwe o neimɨn mɨt weinɨn, hɨr yapɨrwe nanɨrteiya
    werek werek.'
  cbk-cbk: Nuay mas necesidad para enseña el gente con el di suyo maga vecinos ni
    con el di suyo maga hermano que necesita sila conoce con el Señor, cay todo el
    maga gente ay conoce conmigo, incluido ya el maga mas menos gente hasta el maga
    gente bien reconocido.
  uig-ARA: 'شۇندىن باشلاپ ھېچكىم ئۆز يۇرتدىشىغا، ياكى ئۆز قېرىندىشىغا: ــ «پەرۋەردىگارنى
    تونۇغىن» دەپ ئۆگىتىشىنىڭ ھاجىتى قالمايدۇ؛ چۈنكى ئۇلارنىڭ ھەممىسى، ئەڭ كىچىكىدىن
    چوڭىغىچە مېنى بىلىپ بولغان بولىدۇ؛'
  tuf-tuf: Chihtá bahnaquin ur icar chácayat, éyinat cahujín quin siw̃a báreyra. Rabin
    quin “Sir tamo sihw̃an acu sinwi,” waca báreyra. Bahnáquinat, cárinat cat, cuáyinat
    cat as urán bitáratara it etar, icúr acui síw̃ajatro.
  abx-abx: Sinan uras, ma'in na ministir si a'a pagturo' si kaparihu-na o pagpinugad
    si bugtu'-na, ‘Angilalaha si Paragdalom’ tungod kay mga iya dimu'an angilala si
    ako tikang si pinaka'ubos pada'iray si pinakalabaw.
  mco-NT: Tüg'ócɨy ajcxy nejhuɨ̈huɨpy pɨn ɨɨch. Ni pɨn ji cayaj'ixpɨgɨpy pɨn je' je
    Huindzɨn Dios, ni pɨn, ni ymɨgüg, ni ymɨjɨɨn ymɨdɨjc, ni pi'ctɨjc ni mɨj'anäctɨjc.
    Com nidüg'ócɨy ajcxy nejhuɨ̈huɨpy pɨn ɨɨch; ypi'cɨty ymutzɨty, ymɨjjäyɨty, etz
    ymɨj'anäcɨty.
  cpb-NT: 'Te onkowaiya riyotaawakagaiya, Apatziro inkantairi isheninka: “Piyotairi
    Awinkatharite.” Maawoini riyoyetaina. Ari riyoyetaina iriiperoripaini eejatzi
    ashironkainkaripaini, maawoini.'
  aon-aon: Aria abudok nyutob, eshesh ta mare watak shukitak shunek skulum um enesheshesh
    aturub warub um o atup awirop um shudukemesh um eik Debeiwe iri, ta uwok. Um maresh?
    Ihishmorim nyeiguhw wokeshi arpesh shuni nyeiguhw shato iruhw iri ta shudukeme
    iri atish.
  hus-NT-2005: Ni jun xitaꞌ yab yejat kin okʼtsi xataꞌ xi kʼeꞌet; nibal nin junik,
    nibal nin kidháb abal kin exlaꞌ an Okʼóxláb, pos ejtal neꞌech ti kin exlaꞌtsik,
    asta xi más chipíl ani asta xi más púlek xi jajáꞌtsik.
  mig-NT: 'Te tú nɨ́nɨ kástu̱''ún ná ɨɨn ná ɨɨn‑i nuu̱ tá''an‑i, nuu̱ ñaní‑i: Ná kuní‑ro̱
