  ceb-ULB: Dili sila magtudlo sa iyang isigka-silingan ug sa iyang isigka-igsoon,
    nga nag-ingon, “Ilha ang Ginoo,” kay ang tanan makaila naman kanako, gikan sa
    dili inila hangtod sa labing inila kanila.
  ces-LB: 'A nebude třeba, aby někdo říkal svému příteli, sousedovi nebo bratrovi:
