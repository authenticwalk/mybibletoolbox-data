  mkn-mkn: Nanti dong sonde parlú ajar lai sang dong pung tamán, deng dong pung sodara
    bilang, ‘Bosong musti kanál sang Tuhan!’ te dong samua kanál bae deng Beta, mulai
    dari yang paling kici sampe yang paling bésar.
  pol-UBG: 'I nikt nie będzie uczył swego bliźniego ani nikt swego brata, mówiąc:
    Poznaj Pana, bo wszyscy będą mnie znali, od najmniejszego aż do największego z
    nich.'
  qxh-NT: 'Llapallanwan alli ricanacushaj. Pampa runacunawanpis, mayur runacunawanpis
    alli ricanacushaj. Chaymi pipis yawar-masinta, marca-masinta mana ningachu: ‹Tayta
    Diosninchita ricsichishayqui.›'
  nwi-nwi: Kɨni to khapəh nɨshajounien əriə mɨnə, mamhani-pən tuk əriə mɨnə mhamə,
    ‘Kughen ror məknei,’ meinai iriə m-fam tukharkun Yo, rɨrikakun ye narmamə apnapɨg
    mɨnə mɨvən meriaji-pən narmamə yamə mɨne kamhavəh nhag ehuə mɨnə.
  kmo-kmo: Yecha nareboyen maji pokiikasakech. Yaka kumwoy yenya yecha Kraist riina
