  aaz-aaz: Sin of ka nperluu fa he nanoniꞌ ntein sin partei ngguin, ma sin aok-bian
    sin im nak, ‘Hi ro he mihiin ma mikeo Uisneno!’ fin sin arsin nahiin ma nakeo
    Kau nok reko, anmurai naꞌko aan-aan muniꞌ tar antea koꞌu ma unu.
  qup-NT: Tukuy chay wawaynikunaka, uchillakuna atunkunapas riksiwankakunami. Chasna
    tukuy runakuna riksiwashpankunami manana nima pi runa masinkunata, ayllunkunata
    yachachinkakunanachu riksiwanankunapa.
  dop-dop: 'Sɑɑ ɩnɩ nɔɣɔlʋ kɑɑ nɔkɩ ɩ tɔɣɔntǝlɛ kɛ sɛɣɛsʋɣʋ. Nɔɣɔlʋ kɑɑ tɔ ɩ tɑɑpɑlʋ
    sɩ: Nyɩ Tɑcɑɑ. Pǝ tɑɣɑ pʋlʋ tɔɔ, pɑ tǝnɑ pɑɑ nyɩ-m. Pǝ kpɑɣɑʋ pǝyɑɣɑ nɑ pǝ polo
