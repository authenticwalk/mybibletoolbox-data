verse: HEB.008.007
translations:
  kpx-kpx: Subuta menaka keu dua vatege Iesuu menaka mole doga tota mamoholinu.
  okv-H: Eto noma kihi embo ta degi kajena amo ivo irae kito amo noma eha mane ikaehija
  tbo-tbo: Itapa wogatala odubona lawa atapuhi ita haguhaguhi, apega tata geno wogatala
    wouna uyahina.
  mal-C: എന്നാൽ, ഒന്നാംഉടമ്പടി കുറ്റമറ്റതായിരുന്നെങ്കിൽ രണ്ടാമത്തെ ഉടമ്പടിക്ക് സാംഗത്യം
    ഉണ്ടാകുമായിരുന്നില്ലല്ലോ?
  grc-SR: Εἰ γὰρ ἡ πρώτη ἐκείνη ἦν ἄμεμπτος, οὐκ ἂν δευτέρας ἐζητεῖτο τόπος.
  bgc-bgc: क्यूँके जै वो पैहल्ड़ा करार बेकसूर होन्दा, तो दुसरे करार कै खात्तर मौक्का
    ना टोहया जान्दा।
  khz-khz: Pere vovekapawai kunena ati gena rakava, Palaguna vekapawai valiguna ta
    ati mapere kilagia.
  deu-TKW: Denn wenn jener erste ohne Mangel wäre, so würde nicht Platz für einen
    zweiten gesucht werden.
  zsr-NT: Laꞌnaruꞌ gdap gdutë yöl‑laꞌ huac didzaꞌ naꞌ rucáꞌn tsahuiꞌ gzoa ziꞌal, cutu
    ben bayúdx soa didzaꞌ buróp ni rucáꞌn tsahuiꞌ.
  lin-lin: Solo, soki boyokani ya liboso ezangaki pamela, tina ya koluka boyokani
    ya mibale elingaki kozala te.
  hns-NT: Djab pahiela baat-tjiet me koetjh na ghatal rahat, tab ek doesar baat-tjiet
    ke djaroerie na rahat.
  noa-E: Mag nacha Ẽwandamau maach jöoin dʉ̈i iek deewi ley deetarrta ajapcha amuan,
    ewag pawiajã tag irua ich garmua deeu õor dʉ̈i iek deebakham.
  eng-EMTV: For if that first covenant had been faultless, then no occasion would
    have been sought for a second.
  mib-NT: Chi contrato ley xīhna ñúhún, núu jeē ni sáha jeē quée vāha jniñu núú, te
    tuá cánuú jéē cóo contrato uū.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ तगिस्‍मा माङ्‌हुप्‍पिन् फोत्‍या मे़ःन्‍नेबा वये़ल्‍ले़ग
    वेॽस्‍मा माङ्‌हुप्‍पिन् चाहाबा मे़जोगे़न्‍बारो॥
  xnj-xnj: Muni ngati lilaganu lila la kutumbula langabuda, langaganikiwi lilaganu
    la pili.
  mmx-mmx: Lekabus migomgo goxo epovo na lox axis eburu ne Moroa mi limixin, kuren
    la ne Moroa ga lok lekabus maxat.
  cbr-NT: Usai ca judíos unicama 'iti 'icë quixun Moisésnën cuënëo bana quicësabi
    oquin 'ai aín nuitu upí 'ain ca bëtsi bana Jesús ñui quicë a Nucën Papa Diosan
    mëníoma 'itsíanxa.
  tee-NT: Pus ju mak'aniya quint'a'israelitanin'an jantu lai xatatak'alhtaxtui mas
    ixtalhilaksi ju anu' p'ulhnan chivinti ju alaclhit'atak'oxilh ju Dios ni jantu
    lai ixtamuctaxtui. Pus ni laich cava ixtatak'alhtaxtulh ju lapanacni ju chunch
    pus jantu ca'ix'alaclhit'atak'oxilh ju Dios alakatam chivinti astan.
  eng-LSV: for if that first were faultless, a place would not have been sought for
    a second.
  cak-NT: Y xa ta ri na'ey trato utz ta xel, manak ta x-an jun chic.
  pah-NT: Po ikwahyhetei ymyahũva'ea hamo Tupana'ga nhi'ig̃a Moisésva'ea pe hamo,
    a'ero po ga nonhi'ig̃i aerẽ ipyahuva'ea rehe Jesus'ga pe hamo.
  sja-NT: Tachi Ak'õrepa naa ũraa jarada k'aurepa eperãarã p'ek'au k'achia wẽe p'aneedap'edaa
    paara, awaraa ũraa chiwidi jara-e pak'aji. Mamĩda ma naa ũraa jarada mãga-e pada
    perã, tachi chonaarãpa ũraa chiwidi jɨrɨ p'anajida.
  xed-xed: Ka si ma haɗ rutsak ta tsa taŋtaŋa dzratawi ya wu katsi, ma zbəgla a lu
    ta mahisani wa.
  mks-NT: Tá ná cuu caja ley Moisés ña̱ jáca̱cu a mí ná a̱ cúhu̱n toho í indayá, nduu
    já quéa̱ co̱ xíní ñúhú quivi Jesucristo jándique táhan máni̱ a̱ mí xi̱hi̱n Ndióxi̱,
    nduu.
  gfk-S: Be ing no luaina kunubus gor papalim timaan, God pai gorle lik be na kios
    ise ie ma no sigarna.
  bmu-bmu: Jöhöjöhö areŋ mutukŋan keuŋi qahö aka dop kölbawak ewö, jöhöjöhö areŋ könaŋgepŋan
    asuhumapköra öne qahö mamböt-pinak.
  dgz-dgz: God Mosis waenapan munan iup namua wadieni kakae iragen tapo iup eviwa
    da ya tauapo.
  eng-GNV: For if that first Testament had bene vnblameable, no place should haue
    bene sought for the second.
  zaa-NT: Primer convéniua nna yala reyàtsą para íchi'ą ri'u lani Tata Dios, porqui'ni
    cáalá labí reyàtsą nna, biecca uccua duel·la' quixé'e convenio nu cca chùppa,
    ca titsa' cubi nu ra lo evangelio cá.
  eng-WEBSTER: For if that first covenant had been faultless, then would no place
    have been sought for the second.
  guh-guh: Itsa baja xanepanaejitsipa copiaya palivaisi Dioso Moiséspijinëta najumecopata,
    nexata baja icatsia cotocaevi itsalivaisi Dioso najumecapanepaeya apo nacatonajumecopatsi
    tsipae.
  bon-bon: Sasa jajeji mene, cotre waweneca piiyepu jäje iiwäreja poto cidi me, ibibi
    lica ge biname bine kälyä wawenecame. Peei liba ibibi gyene, Acejiyame piba singi
    lica kirece jajeji mene ceerame.
  nhw-BL: Sintla nopa achtihui camanal sencahuali ica Toteco huan masehualme eltosquía
    senquistoc cuali, huajca amo monectosquía seyoc.
  swh-ONEN: Kwa maana kama hapakuwa na kasoro katika lile agano la kwanza, pasingekuwa
    na haja ya kutafuta nafasi kwa ajili ya jingine.
  wbi-wbi: Pa uluo ndavule i agano lya kwasia ngale lisila vuhosi, ngale nalunoghile
    kulonda i agano ja vuvili.
  bba-bba: Arukɑwɑni ɡbiikɑɑ yɑ̀ kun serere mɔ, n ǹ mɑɑ koorɔ ɡɑɑ yu ye kɔsire ko.
  eng-KJVCPB: For if that first covenant had been faultless, then should no place
    have been sought for the second.
  kgk-NT: Yma gware nhane moingo kwaa ramo ra'e Nhandejáry irũrã, nanhaikotevẽ jevýi
    arã ra'e inhirũrã nhane moingoharã ambue-rehe.
  waj-waj: Tauraa yeena rau kioo kuaivaa aikiooma gioonna kiaapuuya rikiada uutiri.
    Nnaagiai karaasa yeena rau kioo kuaivo hameeta vautirivee.
  cpy-cpy: Tema eenitatsi kowityeen-chari etakawori ikashiya-kaantziri kaari imonkaateetzi,
    rootaki okowantakari otzimi otsipa owakirari, poyaatee-yaawoni.
  mpx-mpx: Binimala ebo bateli houhouwena nige ana nak etega ni gagan, he nige bateli
    vavaluna ana nuwatu ni gagan.
  wbp-wbp: Kaji-jana yapa Mujuju-kurlangurlu kuruwarri nyurru-warnurlu kangkarlarni
    kutu Kaatu-kurra, ngulaju ngula-juku. Kuja-jangkanya Kaaturlu kapu yilyanja-wangurlu
    yampiyarla kuruwarri jalangu-warnulku. Kala lawa. Mujuju-kurlangu kuruwarrijilpa
    nyinaja rampaku.
  luo-luo: Ka dine bed ni onge gima orem kuom winjruok machon, to winjruok manyien
    ok dobiro kare.
  nhe-NT: Intla nopa achtohui tlajtolsencahuali ica Toteco huan tlacame eltosquía
    senquistoc cuali, huajca ax monectosquía seyoc.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܠܲܝܬ ܗܘܵܐ ܡܸܢܕܝܼ ܚܸܠܛܵܐ ܒܗ̇ܘ ܘܲܥܕܵܐ ܩܲܕܡܵܝܵܐ، ܠܹܐ ܗܵܘܝܵܐ ܗܘܵܐ
    ܕܘܼܟܵܐ ܠܸܛܥܵܝܵܐ ܠܗ̇ܘ ܕܬܪܹܝ.
  esk-NT: Uvvaami sivulliq sivunniuġun patchisaiññiqpan, atlamik inuqnaġayaitchuq.
  msb-msb: Nasabi ko ini kay kun waraʼn kakulangan an dati na sinumpaan na amo an
    Kasuguan, dili na kinahanglan an ikaduha.
  cpa-NT: Tsa¹hniuh¹² mi³jmo¹ Diú¹³ jǿg³ dsio¹ hi² ma²chi² quián² jniang³ na¹, ju³
    jøng² cu²rø² ca¹jmo¹ ta³ jǿg³ ca¹løa¹ lah¹jiá¹².
  dso-dso: ପର୍‌ତୁମର୍‌ ରାଜିନାମାତେଇ ଜଦି କାଇ ବୁଲ୍‌ ନ ରଇତା, ତେବେ ପର୍‌ମେସର୍‌ ସେଟା ନ ବାଦ୍‌ଲାଇତା
    ।
  meu-meu: Badina be taravatu gunana bema asi kererena, iharuana bema asi badina.
  yva-NT: Ranivara urairijo manasyine mamo mamai dave to ratire, weamo urairijo wanyine
    mamo nde akato ramu. Weramu urairijo manasyine mamo mamai kobe rainy.
  dgc-dgc: Eng éwan kulang tu neditol a tipan na Diyos a nitoldu ni Moises, éy éwan
    maka dén kailangan i bigu.
  zpm-NT: Wenraa nac diidz ne psaṉ Dios ga, sac teḻne niaca nlëb diidz ne biaaṉ glo
    ga zeeṉe rëb me zha guiaaṉwen miech lo me, dzigo nod pe nacne mbiire nsaṉ me stib
    xtiidz me.
  hix-NT: Tàwya, romryenon komo yweronàhyamany me wehxaha katxhàràtho hoye rohra konyhoryetxow
    hamà, Khoryenkomo. Àro hoye ro tàwya konyhoryentokony haxa, amnye nyhe rma onà
    wyaro kahtoràtho haryhe àwya, romryenon komo yonyhoryetxehkany me harha wehxaha
    kahtoràtho haryhe àwya.
  sim-sim: Ji hishika, os suma masi ma misambik fehen si urik jivik li nakurikop Avui
    Wasilaka mbeek suma akri las tiviri ambu ri, wahau.
  npi-ULB: किनकि यदि पहिलो करार दोषरहित भएको भए, दोस्रो करारको आवश्‍यकता नै पर्दैन
    थियो ।
  cgc-cgc: Mas dayad bag-o na kasugtanan tenged kulang una ya na kasugtanan. Nyan
    na kinanglan pangarwa an na kasugtanan.
  tim-tim: Akto Mosegât den kârikŋe arekŋe wan me wan hârok âlepŋeâk mem miawagep
    dâine Anutuŋe den pat irakŋe bo makmâ katbop.
  yor-yor: Nítorí ìbá ṣe pé májẹ̀mú ìṣáájú nì kò ní àbùkù, ǹjẹ́ a kì bá ti wá ààyè
    fún èkejì.
  wos-wos: Mé saréké. Tale wandén hambuk hundi yikafre male rendét, God huli hundi
    wanjoka yamba sarékékéndé.
  emp-NTPO: Ãcõrẽba Moised̶eba naãrã bed̶ea b̶ʌd̶aba wãrãda carebad̶abara waya dewara
    bed̶eada b̶ʌẽ́ bacasia.
  eng-F35: Now if there had been nothing wrong with that first covenant, no place
    would have been sought for a second one;
  ind-ind: Seandainya perjanjian sebelumnya yang diadakan melalui perantaraan Musa
    sudah memadai, maka perjanjian yang kedua tidak perlu diadakan.
  pes-OPCB: عهد قدیمی بی‌نقص نبود، زیرا در غیر این صورت لازم نمی‌شد عهد دیگری جایگزین
    آن گردد.
  mpt-mpt: Hekmel wengo sino Gode Mosese baabanebuo wengo nibo kla daabenoa ayam anob
    biamo Gode weng afeto mo baabenamabeba otane weng olo nibo klao mo daabenoa ayam
    aim blim kesoa Gode weng afeto imin omyebiobe.
  ssx-ssx: Mo amba꞉ titina꞉ la꞉ wieke pima꞉ eki a꞉nda꞉ na pia꞉ka꞉na꞉ yoluta꞉ kota꞉
    Koda꞉ma꞉ pa mo panake la꞉ wita꞉la꞉ pi make na la꞉ ulu pia꞉me.
  mkl-mkl: Bii ɑkɑbuu sinteu í kɔ̃, kɑɑ nɛ ɑ kpɑɑsiɛ mɑ́.
  gaq-gaq: ମୁଲ୍ ନିଅମ୍‌ନ୍ନିଆ ଜଦି ମେଃଡିଗ୍ ବୁଲ୍ ଆଲେଃପାଡିଂ ତେଲା ମ୍ବାର୍ ନିଅମ୍‌ନେ ଦର୍‌କାର୍
    ଆଲେଃଗେ ।
  gof-RNT: Koyro caaquwan bali baynaba gidiyakko nam77antho caaqo koshshenna.
  unx-unx: ସିଦା ନିୟାମ୍‌ରେ ଜେତାନ୍‌ ଗୁହ୍ନାଁ କା ତାଇକାନ୍‌ରେଦ, ଆଡଃମିଆଁଦ୍‌ ନିୟାମ୍‌ କା ଲାଗାତିୟଁଃତେୟାଃ
    ।
  gah-gah: Gozapá lo múnahi gakó minamó nenémo vihelé lo minamó nelina, alika makó
    utó itive loko gakoláa utó amiline.
  lcm-lcm: Arai, man a ainoai i palatung katapo angkoai aro palau, parik kalapa inongos
    taun a anu tanginang ke.
  aer-aer: Nhenge angkentye angkweye Moses-kenhele anwernenhe uyarne itetheke mpwareme
    alakenhe ikwerenge anteme anwerne angkentye lyetenye atnyenetyeke ahentye aneke,
    angkentye nhenhele itetheke mpwareme.
  qvc-NT: Chay punta tratu tukuy imapi ancha allin kaptinqam, mana suq mushuq tratutaqa
    ruranandachu.
  tgl-ULB: Sapagkat kung ang unang tipan ay walang pagkakamali, kung gayon hindi na
    kailangan pang humanap ng pangalawang tipan.
  cbs-NT: Janua ja dukun yubani pepajaidaken jawen yubati jancha ja kachu Diosun ana
    yubama ikeaniki.
  xtm-NTPP: Nute ni kundee tnu'u ni tatnuni Moisés ma ja jin koo va'a ñayii ma nuu
    Su'si ma chi ja ndaa kúu ja másu ndí ini Su'si ma ja kaxtnu'u ya in‑ka tnu'u ja
    sa'a ja jin koo va'a‑ka o nuu ya ma.
  nnq-nnq: Magambu anda lilagilo lela lyu kutumbula lyakabije na lilemwa, kabi kubije
    kabele ni lilagano lya pabele.
  bao-NT: Mee ca nii jʉorica wãmera, añuro mani ca niiro ca tiirije to ca niijata,
    jiro manire cʉ̃ ca tii bojapa wãme booya manibojacupa.
  san-ORI: ସ ପ୍ରଥମୋ ନିଯମୋ ଯଦି ନିର୍ଦ୍ଦୋଷୋଽଭୱିଷ୍ୟତ ତର୍ହି ଦ୍ୱିତୀଯସ୍ୟ ନିଯମସ୍ୟ କିମପି ପ୍ରଯୋଜନଂ
    ନାଭୱିଷ୍ୟତ୍|
  huv-NT: Sitiül aaga ombas majlüy poch tajlüy najneaj, quiaj lango metam marangüch
    amb ijquiaw poch.
  otn-NT: Nu̱'a̱ ra̱ cohi mi̱ ja m'mɛt'o, hi̱njonni̱ ja̱'i̱ bi bøni̱ ngue xta̱ 'yøt'e
    te bi̱ ma̱nda Oja̱. Ja̱na̱ngue Oja̱ bi hyoni̱ ha di japi ngue ma̱'da'yo ma̱n'na
    ra̱ cohi bi̱ nja.
  nop-nop: Yofolok timeŋ hakuk wondi folooŋnit tibe tuguk binek adi mindaŋkade nimbo
    mintadok medeŋiŋ mu mintaluwek.
  obo-NT: Otik waa pa nanoy kulang taddot unnon kodpotonduwoy, konnad ko-ilangan nod
    buwassan pa idda.
  cak-ENT: Y si ta ri nabey trato utz ta xel, man ta xban jun chic.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤋᤃᤡᤛ᤻ᤔᤠ ᤔᤠᤱᤜᤢᤵᤐᤡᤴ ᤑᤥᤋᤩᤠ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤘᤕᤧᤸᤗᤧᤃ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤔᤠᤱᤜᤢᤵᤐᤡᤴ ᤆᤠᤜᤠᤒᤠ
    ᤔᤧᤈᤥᤃᤧᤴᤒᤠᤖᤥ॥
  mie-NT: Chi contrato ley xíhna ñúhún, tú ní nsáhá jā quee vāha tiñu nícu, de nduú
    cā cánuú jā coo contrato ūū.
  san-TIB: ས པྲཐམོ ནིཡམོ ཡདི ནིརྡྡོཥོ྅བྷཝིཥྱཏ ཏརྷི དྭིཏཱིཡསྱ ནིཡམསྱ ཀིམཔི པྲཡོཛནཾ ནཱབྷཝིཥྱཏ྄།
  qve-NT: Sichus Israel nacionniyoq runakuna Diospa ñawpaq pacto ruwasqanta cumpliyta
    atinkuman karan chayqa, manachá necesariochu kanman karan, huk mosoq pactota Dios
    ruwananpaqqa.
  pao-NT: Soo Te Naa putoogoo te pudu nanesootuhi meakwuna meno'o te tuukwe, o'nosoo
    mu tumayohona, ka umu te nanamooatupu gi hemma mu tummatzi.
  cbu-NT: Apanll sirútamasa zitaminarineetsi kamachtarangitaa, izuuru tputsish mang'
    tachingamaam pinasarangana. Ashiri anoomsha Apanll Wipaa zanganirangu, misha kaneesich
    chinarangiya. Wip izuuru tputsush mang' tachingchu anoo chinarangiya.
  usa-usa: árai-kataama Áánûqtu Mótetimma timá ámikaimanibo min-áqnáábáq-áímmá arútágitana
    ókaraq árain-aimma Áánûqtu íma pááq umá tiráiye.
  soy-soy: Asei kɛcɑ́ɑ́, nkómɛinɛ foí nn pɛɛ́ n nyɑḿ nɛ kɛ́tɔ-pɔ, ɑ́i yɛ́ pɛɛ nkpɑ́ni
    pisɛ rɛ pikɛ́ kɔ mɛlírũ pikómɛinɛ rikpɑ́.
  hui-hui: Habo nalolene bi pigane lowinigo karulape lowinidale nde habo nalolene
    bi halu mende lowulene nangale.
  amf-amf: Birono mallano bagime yindar qolmino ko hanna, ini lansono mallano zaskehe.
  quc-NNT: We ta qas utz xel ri nab'e trato, mat rajwaxik ri' xb'an chi jun trato
    chik.
  dob-dob: ꞌEguma loina kadekadelina maiboꞌana tomota ꞌida lemediya, geyaꞌabo tada
    nuwanuwa loina auwauna manuna. Ta nigeya ꞌilemelemedi, ꞌenega auwauna nuwanuwada.
  wrs-wrs: Osva verava, nomba doaraminimomba beswonamba pimba kilumbshuawol vetava,
    osva eva hengava manam nemelva oningvavmoa, owai.
  mca-mca: Qe ka' yojo in wenit'ij qek ƚe'wise'ju', qekha nite' jinowoyetaxiikii pa'qu'
    ink'ayik'e qu' nenit'ij.
  tzo-TZC: Yan ti lecuc itun ti baꞌyel tratee, mu xa persauc ti ital yan achꞌ tratee.
  mya-mya: အ​ကယ်​၍​ပ​ထ​မ​ပ​ဋိ​ညာဉ်​တော်​တွင်​အ​ပြစ် ဆို​စ​ရာ​ရှိ​ပါ​မူ၊ ဒု​တိ​ယ​ပ​ဋိ​ညာဉ်​တော်​ကို
    ပြု​တော်​မူ​ရန်​လို​မည်​မ​ဟုတ်။-
