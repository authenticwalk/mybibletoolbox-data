  gux-G: kelima lanya puoni ya den tie puomɔni, puondi ji kan yaa ye.
  cnl-NT: Qui² 'u² cu²ru'³ ti²cø̱'n²³ júu² 'e³ xa³ xe̱'n² 'e³ ca²³ŋɨ́n² Moisés, 'a²³'e³
    xa³ je² ca²³la²³'ne'² jia'³ cɨ'²³ júu² cu²ru'³ la'³.
  zar-NT: Laʼtuʼ gudapa didzaʼ naʼ rucáʼana tsahuiʼ le guzóa zíʼalö idútë yöl-laʼ
    huáca, bitiʼ ben bayudxi soa didzaʼ buropi ni rucáʼana tsahuiʼ.
  kde-kde: Kwa kuva, ikàchiva lilailano lya kala ulikamilika mwalehu, likánalembelewe
    lilailano linji.
  ata-ata: Xo lexe susu vile uxali no anu opo vilesisi e Lataua musakiinu tei uasi,
    la umomomo sou opo vilesisi alavua uxali la uasi.
  qvw-NT: Rasunpa, chay unay limanacuy allin captin'a, manaćh cay juccäta limanacunan
    canmanchu cala.
  nfa-nfa: Uru èèna, Na paꞌèki lii pajaji dènge Musa, ropa Na papuru atora sèra. Masi
    ka sèmi èèna, te ngaa dhèu rai-haha bisa boe mamuri mola-mèci madhutu atora ne.
    Nèti èèna ka, rèngu bisa boe pabeꞌa dènge Ama Lamatua. Nèti èèna ka, limuri ne,
    parluu abhu lii pajaji dhu beꞌa risi hari.
  tnp-tnp: Nəmə nəniəskasɨkiən əuas təməhmen pəhriən agɨn, kəni Uhgɨn təməsəniən məmə
    nəniəskasɨkiən vi otuva mos nɨmein. Mətəu nəniəskasɨkiən u əuas təsəhmeniən, tol
    lan əha, nəniəskasɨkiən vi təkeikei muva.
  urd-urd: अगर पहला अह्द बेइल्ज़ाम होता तो फिर नए अह्द की ज़रूरत न होती।
  hot-hot: Abô tabô bô anêŋ kambom mi, êŋ ma tem Wapômbêŋ nêm tabô lukmuk ami.
  mqj-NT: Annu kela tae' dengan sassana pa'dandi bunga'na, ta'mo la manggi' umpadengan
    pole pa'dandi kapenduanna Puang Allata'alla.
  rus-SYN: Ибо, если бы первый завет был без недостатка, то не было бы нужды искать
    места другому.
  mbh-mbh: I nunganga, aro ve tokokoere o pavurvur aro i velpol ini toko riringare
    a God itheki, ako nge riong kinnga nomenganga ipanesnga, i pavurvur aro God ilemi
    ve aro i tepolal ol i nge riong kinnga ponganga mun e avele.
  bdd-bdd: Ceguma loina miyamiyaina tomota mabwaiyadi ꞌiꞌabihetediya, sahena tanuwanuwatuhu
    loina hauhauna weyahina. Ma geya ꞌilemedi, ꞌoinega hauhauna nuwanuwada.
  cbt-NTPO: Iráca anoyatërinso natërëhua quëran noyápiachin cancantërëhua' naporini,
    co nasha quëran anoyatacaso ya'huëitonhuë'.
  srn-NT: Bika efu noti no ben mankeri na a fosi ferbontu, dan a di fu tu no bo de
    fanowdu.
  cta-NT: Ntsuꞌu tsa chaꞌ nu lyiji jiꞌi̱ chaꞌ cusuꞌ nu ngua tya clyo, nu cua ngüiñi
    jiꞌi̱ Ni loꞌo ñati̱ tyempo biꞌ, biꞌ chaꞌ nda ycuiꞌ Ndyosi chaca chaꞌ loꞌo ñati̱.
    Ná ndyuꞌu scua chaꞌ cusuꞌ biꞌ, chaꞌ taca ca tsoꞌo cresiya jiꞌi̱ ñati̱ cuentya
    jiꞌi̱ ycuiꞌ Ndyosi,
  bqc-SIM: Tó Luabaakuańnↄ káaupi papaa yãaɛ, a plaade a zɛkɛo.
  tcz-CHONGTHU: Kitepna masa chu akisuhmona umlou hileh, kitepna anina akhelding gon
    ngaitalou ding ahitai.
  mar-mar: जर पूर्वीचा करार निर्दोष असता तर त्याच्या जागी दुसऱ्या करार शोधण्याची गरज
    नव्हती.
  snp-snp: Yamu kolalo. Amoki olu kutifi ledami komu ka ya moda ogofuto efe loto nemo
    neko, aiga ya olu kutifi ledami kanu kofawa ma moni wilámagi ne.
  isl-isl: Gamli sáttmálinn reyndist einfaldlega ónothæfur. Ef hann hefði komið að
    gagni, hefði ekki þurft að koma annar nýr í hans stað.
  spy-NT: Nto kimā kuskus ꞉kiirootyeet nyoo kibo kēny, nto /kimākēēyēyē nyoo lēēl.
  xnn-xnn: No maid kolang nan damo et adi masapol ay sinapon Apo Dios nan balo ay
    tolag.
  mwe-mwe: Kaliji malagano ga ntai gakanakole shitubhile, gakanapinjikwe malagano
    ga bhili.
  tte-tte: Tem kamwasa beyabeyanane inamwanamwa yo nige wenoweno koina, Yaubada nige
    sowasowana iyamiyalaei kamwasa waluwaluna koina. Na iyamo wenoweno ilalaki beyabeyanane
    koina kabo ikele-gabaen.
  tcs-tcs: Ip i no bin gad nating rong wea pas strong griment, wel God i no bin meke
    da sekanwan.
  hlt-THB: Lamma awhkaw awikamnaak sainaak awhkaw thawlhnaak ama awm awhtaw, ak chang
    awikamnaak ce sui aham am ngoe voel hy.
  soq-soq: God sauawa gagalowa tontawa noladewaleipono ando mai saua sanaa da segalepona,
    dia.
  qub-qub: Unay caj conträtu rasunpa alli casha captenga mananami yapay noganchïwan
    conträtu canmannachu caran.
  att-att: Á ta ángngarigán, nu napalurò nakuan yù ure ni Namarò megapu sù napolu
    nga tarátu na, á arán na nakuan pinarán yù mekaruá.
  bki-bki: Verver virakariano na beamu naio rivu kia ga vo, mia ve re bunu tinene
    bereio, mia makanio, milaio ana na Atua bitirilar virakariano vou bija kito napano
    naio bo bo laka garuei.
  bqp-bqp: Tó Luda bàka kunna kũńwo zĩ pì papanamɛ yã, de a plade zɛ́ vĩro.
  mcp-mcp: Sɔ̧ áshúshwóógʉ́ í á mbə̂m bə kú nə sá á jumʉ́g ɨɨ́, í á shígɛ́ nywá nyiŋgə
    jɨɨ nə́ sɔ̧ ábɛɛ̂ í zə́g sɨ̂y, zə cɛ́nd gwo.
  hat-hat: Si premye kontra a pa t' gen defo, pa ta gen nesesite pou yo ta fè yon
    lòt kontra pou pran plas li.
  npl-NT: Porke tla yetoskia kuali keman sikinika omoyekkajkeh, amo monekiskia mopatlas.
  bgg-bgg: Ibi pha shiinyie rog shii ichiig oi arone jihà ne din pha ji arab chid
    phro.
  eng-TCENT: For if that first covenant had been faultless, there would have been
    no need to look for a second one.
  eng-BSB: For if that first covenant had been without fault, no place would have
    been sought for a second.
  cpu-NT: Tema tzimatsi kovityeenchari etakarori antzimotavakaantsi kaari imonkarayetake,
    irootake okovantakari ontzime pashine ovakerari, impoyaataiyaarone.
  san-ASM: স প্ৰথমো নিযমো যদি নিৰ্দ্দোষোঽভৱিষ্যত তৰ্হি দ্ৱিতীযস্য নিযমস্য কিমপি প্ৰযোজনং
    নাভৱিষ্যৎ|
  tac-NT: Tabilé rokárélasaká alué ra'íchali gatélime Moisesi nila, 'liko 'we 'la
    sébali nítékuru napu nokame ju balé.
  eng-WEBPB: For if that first covenant had been faultless, then no place would have
    been sought for a second.
  gfk-H: Ing bia no luena kunubus gaar papalim timaan, Kalou pa gaar lik bia na kios
    sei ia ma no sigarina.
  viv-viv: Veyao tuwaina ma keke waꞋagevavana, faꞋina kaliva Yaubada yana vehimeya
    keke hidaꞋitaveꞋavini. KaꞋi veyao tuwaina againe kaliva faiwala hidavaini-yo Yaubada
    bonana hidaꞋabina digo, kadu Yaubada veyao anavelu keke gidaseni-yo veyao nagona
    gidatubutagoni.
  yao-yao: Naga lilangano lyaandanda likaliji lyangali chileŵo ngalikasachilwe lilangano
    line.
  tgp-tgp: R̃a levosahia vara retitauhi atu tiroma usuri na leu mo sopo r̃uhu, matan
    God mo mele vai na harua retitauhi tinapua matea vara i lavi na jarana.
  auc-NT: Mänïne edæ, Mönö godongämæ̈ waa cæte quëwengæ̈impa, ante Wængonguï wëënëñedë
    nänö angaïne ïñömö mönö quëwenguïnö ante eyepæ̈ ï baï Wængonguï ñöwo wade ante
    änämaï incædongäimpa.
  kbc-NT: Codaa niɡ̶ijo odoejegi anigotedoɡ̶owa me dinilakidetedoɡ̶ogi daaditaɡ̶a
    naɡ̶amalaɡ̶a, Aneotedoɡ̶oji agotaɡ̶a leeditibige meote gela anigotedoɡ̶owa me
    dinilakidetedoɡ̶ogi.
  bmh-bmh: Amegai Uwait nug baib meun duailel agen gonugau kasai ze sesamoraimai,
    gonugau ameg ebu naliu usalemen zob, go baib tub awau ulis i meu zob. Ag naliu
    usalabun iborain tam, gonun, go baib awau meun.
  ctu-BL: Come tsa'ic mejli i coltañonla jini ñaxan bʌ trato ma'anic tsa' ajq'ui yambʌ
    ti' q'uexol.
  meq-meq: Taɗə məɓere dzam nakə makurre eye mənese andaya faya bay aye na, Mbəlom
    ma ɓariye dzam masulo eye bay.
  noa-H: Mag nacha Hẽwandamau maach jöoin dʌ̈i hiek deewi ley deetarrta hajapcha hamuan,
    hewag pawiajã tag hirua hich garmua deeu hõor dʌ̈i hiek deebak'am.
  alp-NT: Sepo aturane akmenare epanuhu peneka hoko Tuhane Iriluke janji beluke moneka.
  san-VEL: sa prathamo niyamo yadi nirddo.so.abhavi.syata tarhi dvitiiyasya niyamasya
    kimapi prayojana.m naabhavi.syat|
  kbq-kbq: Na'ankure kote hagerafi huvempa ke'mo'ma knare'zantfa huneresina, menina
    mago'ane henka hagerafi huvempa kea osiresine.
  kbh-kbh: Chë Bëngbe Bëtsá natsana tojanas̈ebuachená soyë́ngaca matënjanopodé ents̈anga
    chamotsamama nts̈amo yojanamncá, nts̈amo tojanas̈ebuachenacá jóyëngacñama, as
    ndoñe manjanëyta Bëngbe Bëtsá cachiñe canÿe trato chauátsbemama ents̈angbiama.
  ron-LSB: Căci dacă primul legământ ar fi fost fără cusur, nu s-ar fi căutat loc
    pentru al doilea.
  pon-pon: Pwe ma inau en maj o unjokalar, jota me pan rapaki waja en eu inau.
  nhe-BL: Intla nopa achtohui tlajtolsencahuali ica Toteco huan tlacame eltosquía
    senquistoc cuali, huajca ax monectosquía seyoc.
  sps-sps: To tan vaamuan nan tsue faunot, vainy tabuiny faarei men vainy tavaron
    matan e Gov, tan kat to ayei, Gov sikia non ma sainy pis tu fafuan nan tsue faunot
    ma kaa ya.
  wnc-wnc: Sike wamu waaknga buya take siknga aakut gamu Anututa wamu kayuk kaknga
    tangenatnangge dua natapan.
  bus-bus: Tó Luda bà kuunańyo zii pì papanamɛ yã, lɛ à plaadee zɛ́ vĩro.
  gub-BL: Aze mo ze'eg kwehe arer ikatu tuwe a'e, aze mo uhyk tuwe a'e, a'e mehe mo
    Tupàn numume'u iwer mo ze'eg ipyahu ma'e purupe a'e kury.
  imo-imo: Pileio! Goteni nimbe panjipe mi lierimu ungu oimunga engemu pelkanje Goteni
    altopa ungu te naa nimbe panjilka.
  boj-boj: O ijo was niŋgi are qaliy. Anjam namij dena iga aqaryaigwa kere qamu Qotei
    a olo anjam bunuj marosai qamu.
  eng-DRA: For if that former had been faultless, there should not indeed a place
    have been sought for a second.
  knf-knf: Woli bhoŋar bŧeek baanka lah dko di babiişni, Naşibaţi aanknuma pdo btëbanţën.
  san-KHM: ស ប្រថមោ និយមោ យទិ និទ៌្ទោឞោៜភវិឞ្យត តហ៌ិ ទ្វិតីយស្យ និយមស្យ កិមបិ ប្រយោជនំ
    នាភវិឞ្យត៑។
  arn-NT: Fey ti wüne mülechi eldungu rume kümefule, ngelayafuy ñi duamtungeael ta
    kangelu eldungu,
  zas-NT: Bal por ley nileꞌ nibajn bejn zagdxe delant loj Dios, dxel ad rüjnt naguiejn
    niu nejz cüb.
  ken-NT: Mbɔ nku nsɨ́ yɔ ǎkway nyaka bɛkwak bo mambak chak bɛsí Mandɛm, mbʉ ntí
    apu bɛbhɔŋ nku achák.
