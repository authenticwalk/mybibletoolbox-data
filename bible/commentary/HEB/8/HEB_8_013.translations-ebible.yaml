    isimba sataga hages, eaꞌ sope nogota bandata ma higililas hiꞌigalas.
  cbv-cbv: Pánihna, jáap naáwátdih naóhna, ã jwíih naáwátji ãt cádahat tʉ́ʉtʉp wʉt
    jĩ. Caán máa naáwátjidih jáap naáwátboó jwʉ́ʉb tʉ́ʉt nʉʉmní ã jʉmna caá.
  taw-taw: Pen God takaw ag adek nokom kɨdeyɨl lɨl agak tek, takaw ag adek nokom ned
