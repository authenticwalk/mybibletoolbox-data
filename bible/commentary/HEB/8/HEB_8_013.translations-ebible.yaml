  mdy-ETH: ዓካሪ፦ «ዓኪ ጫኣቁሞ» ጌይፆና ቤርታኣ ጫኣቁሞ ጪንቄያ ማሄኔ ጌይሢኬ፤ ዬያሮ ማዺ ጪንቄ ባካ ቢያ ባይቃንዳ ዎዳ
