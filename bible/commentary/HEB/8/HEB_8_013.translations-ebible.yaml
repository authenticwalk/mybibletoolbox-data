    ąįįts'ą' jidii datthak k'eejit nilii kwaa dąį', khai' ts'ą' an ilii ts'ą' niighit
    kwaa chan vakwaa gweheelyaa t'inchy'aa.
  gvn-gvn: Godungku kuku jirakal dajinkuda. Yinyamundu nyulu law yindu mukul-bungan,
    kukubu jirakalda kuku mukul karrnga-dajin. Kuku mukul yamba-karimalda.
  nhy-NT: Nijkuak in Dios tlapoa de se yankuik akuerdo, kijtosneki in achtoj akuerdo
    ya biejo. Iwan tlan ya biejo iwan mach ok kuale, yon san niman pojpoliwis.
  asm-FB: ঈশ্বৰে এই নিয়মক “নতুন” বুলি কৈ প্ৰথমটোক পুৰণি কৰিলে। কিন্তু যিটো পুৰণি,
    সেয়া জীৰ্ণপ্ৰায় বুলি ঘোষণা কৰিলে আৰু ই শীঘ্ৰেই অদৃশ্য হৈ যাব৷
  okv-okv: Eto God na nomai eha kajari avo ke ijie nomai matu kajari avo toau jaise
    eto saivasuja.
  mxt-NT: Quɨvɨ cha cahán Nyoo tuhun cha natyihi̱ chaa ra tuhun chihin yo, cuñí chi
    catyí vatyi cha sacuchahnu̱ ra cha xihna ri cuan. Ta numi ri cundɨhɨ tuhun cha
    cuví cha chahnu cuan.
  tzo-NT: “Ti jpas ach' trato”, ti xchie, yu'un mu xa xtun ti poco tratoe. Yu'un ja'
    ti bu mu'yuc xa stu, ja' ti jtentic comel.
  ind-AGS: Dengan mengatakan, “Hubungan baru yang disepakati,” Dia membuat perjanjian
    pertama sudah tidak berlaku lagi. Yang sudah lama dan usang hampir menghilang.
  omw-omw: Kotiva mwi quara mwitaa tiqaro qaraakya qua vataaninranra tura. Mwiva mwitaa
    tiqaro haaru qua vatova mwiva hia vahiananrove tiqaro turama. Haaruaa inraikyavanto
    nraahaqamaqiro viro uro qamwanramama taiqa quananro.
  yrb-yrb: Godima reka unuro ue matanetaba weiba ya iwata i boderena arama uiro danu
    kowa ido me sini. I me sini ememetuna me sibie utasu.
  maa-NT: K'e̱ nga Nainá síkaxki̱ ìjngoò kjoa̱ xi̱tse̱, tsòyaá‑ne nga jè kjoa̱ xi
    kisindaàjiìn ítjòn, jyeé kòjchínga. Mì ti̱ kiì tímochjeén‑ne, jyeé tíchija.
  mcq-mcq: Vea kaꞌene Godira ijá ꞌwama Ikaho vuꞌa maiuꞌinijina ꞌwamajino Hu vejume
