    ngarala wiyarringanyi.
  poh-NT: Jeꞌ reꞌ ajic ru̱cꞌ xikꞌor i Dios chi naribanam jenaj chic tikꞌinic, nkarak
    chiri̱j chi chiwach ruꞌ, reꞌ rikꞌijil i tikꞌinic ribanam cho najtir kꞌi̱j xiqꞌuic
