  san-TIB: ཨནེན ཏཾ ནིཡམཾ ནཱུཏནཾ གདིཏྭཱ ས པྲཐམཾ ནིཡམཾ པུརཱཏནཱིཀྲྀཏཝཱན྄; ཡཙྩ པུརཱཏནཾ ཛཱིརྞཱཉྩ
