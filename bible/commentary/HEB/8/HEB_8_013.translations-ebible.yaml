    kegɨp, ana vhɨzɨp, ana za vhɨzgirga.
  bsj-bsj: dor takka “fwije” yila neti nor kabako charko, wo chi cho ki chareu yoten
    lemti.
  cak-cak: Tok xuc'uxlaj jun c'ac'ac' ruvujil c'aslen, nu'ij tzij chi xa tzia'k chic
    ri na'ey ruvujil c'aslen ri xu'on ri Dios, y roma tzia'k chic, y nitziakir benak,
    man chic xtilayoj ta.
  chf-NT: Jinq'uin Dios u yäli cache' an otro tzijib t'an, une chich u yäq'ui que
    mach ni' c'änä utic ni t'an najtäcäba. Es ca' a wälä onob'i ni t'an u yäq'ui najtäcäba.
