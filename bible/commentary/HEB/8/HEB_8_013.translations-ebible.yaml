    kese kasike, em kitil e banimomin kebe te. Kelei, sukum ding kuw kesomelei, e
    atin kuw banimoke te.'
  ons-ons: Pakimo, siwa siwap musele me tako rakot, ea wane raki paki, Anutu eŋe siwa
    siwap alakan wane ea maki sogine okange, paki yeye mane sogine me sele okaniake
    so toe barakeake, ea yemo baŋ yeine siuke midaleleake.
  con-NTPO: Na'su Chigaja tsa'caen tise a'i'ccu cuname fae'ngae injancco'fa'choma
    condasepa tayo'su a'i'ccu fae'ngae injancco'fa'choja tssoruve dasi tayo joqquitssian
    qquen tsu su. Nane tsangae can'jembi'choa tsu joqquitssiqque'su. Junde tsu tsaja
