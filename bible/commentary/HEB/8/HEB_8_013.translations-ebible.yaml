  tam-TCV: இந்த உடன்படிக்கையை “புதியது,” என்று சொல்கிறதினாலே, அவர் முதலாவது உடன்படிக்கையை
    பழமையாக்கினார். எனவே அது பழமையானதும், நாள்பட்டதும், மறைந்து போகிறதுமாயிற்று.
  mit-NT: Pues sàhà palabra jaàn (vàtùni cundaà ini‑ndà) ley tuhú sànì nanduu ley
    primeru mà, vàchi ley saa nduá cachí‑yà (xì inga ley nì sàha‑ya). Ñàyùcàndùá,
