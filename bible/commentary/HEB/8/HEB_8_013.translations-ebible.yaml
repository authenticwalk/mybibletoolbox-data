    yo tuba nonoj xupic.
  tlf-tlf: Kale God bemi, “Kamaa umi weng de kolan-temi o,” age-se bomi sang uta kale,
    “Siin kamaki umi weng de kosa uyo atin dusabanbu o,” age-se kale, mufekmufek dusaban
    men sap dalata tibin ulutap ke-bo uyo mep siit ilugo-nulu e, atin kup binimanan-temu
    ko.
  piu-2006: Yalatji palunya tjananya yaṉṯayaṉṯalkitjangku Muutjakuṉu wangka wantingu.
