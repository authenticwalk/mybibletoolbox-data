  amk-amk: Na medu kariri Kaiwo Arera fo sahui we Kaiwo Arera Waworu dine nana mani,
    niari Kaiwo Arera reantenang foi memo ampa, amani da ahang kaha. Tuti fianai aino
    memoa tuti da ahang kahai nanai, finanai kefang we wioru fo ampa.
  fai-fai: Kale Got ayo alokso abino kalin bo kidel kuse, kayo dil bo alokso ta bom
    abin kudusu kayo bo simidasu. Kale ufek ufek bo simidokabu namti, bo mewso banimokabu
    ka.
  ura-NT: Nii cana rai nacoauneein enachasine niicha ichanenu biha Cana Coauneranete,
    inae chaque nelatelanaala nitaje rai niha nii jaurihaanejeein niicha ichanenune
    coitucueratiha aite.
  mcd-NT: Ascacun Diosin afanan ato yoini isca huaquin, —Un mato tsain funa shara
    yoiran, —ishon ato yoini. Ascan Moiséshuunshon ato yononi cuscacai tsoa afanan
    yopatiroma. Nan Moiséshuunshon ato yononi cuscan fasi tsain shunicoin. Tsoancai
    afanan afohuunoa yopaiyamaino nan tsain cuyocointiro. Ascashu nanfohuunoa shinanmaquipacunacafo.
  urt-urt: Wusyep uku pe, Got kin ŋanange nal me kontrak ambaran. Kin ŋende kontrak
    endehei si nal telei ko. Pe ŋaimune ŋaiye si telei no, nala miꞌe pe, yukur ka
    se plihe si, pakai.
  kiz-kiz: Kwa kujobha “Mpya,” alibhombili liagano lya kuanza kujha lilala. Ni e'lu
    ambalyo alitangasili kujha lilala lijhele tayari kuhoka.
  tzo-TZE: Yu'un ti laj yal Dios oy c'usi yan ach' ta xchapane, yu'un ja' mu'yuc xa
    stu li c'usi ba'yuc la xchapane. Ti bu poco' ti mu'yuc xa stue ja' ta jcomtsantic.
  lex-lex: Hade pede ina-nar miy re, Uplerlawna Nwet la nnio' warwuaru die, yoma nnia'eratni
    Uplerlawna Nhi'a deulu-tatra mak kala' ul die de nwal lia ngakum olekwa! Ne maka
    ha mahneka de, de hota nmol wua.
  dov-dov: Mukwiita chizuminano echi kuti, “chipya,” wakachita chizuminano chakusanguna
    chibe chikulukulu. Alimwi eecho chaba chachiindi alimwi kachili chi kulukulu chaba
    afwiifwi kuti chiinde.
  rgu-rgu: Tepoꞌ fo Ramatuaꞌ a dedea nae, Ana nau heke hehelu-barataa bebeuꞌ noo si,
    ria sosoa na nae, hehelu-barataa paraaꞌ a mana dadi taaꞌ so. Ta dooꞌ a soꞌ te,
    mopo ni.
  toc-NT: Cumu Dios li̠chu­hui̠nán aktum xasa̠sti tala­ca̠xlán, laca­tancs huam­putún
    pi̠ hua̠ntu̠ xapu̠lh xtla­huani̠t niaj tu̠ li̠ma­cuán; y cumu catzi̠­yá̠tit pi̠
    xli̠­hua̠k hua̠ntu̠ aya lakuani̠t y niaj tu̠ li̠ma­cuán xli̠­ca̠na pi̠ ni̠para
    maka̠s quilh­ta­macú maktum pi̠ nalak­sputko̠y.
  som-som: Kolkuu yidhi, Axdi cusub, ayuu kii hore duug ka dhigay. Laakiin kan duugoobayaa
    oo gaboobayaa wuxuu u dhow yahay inuu libdho.
  mam-C: Tej tyolin Dios ti'jjo jun ak'aj tumil, antza kyij tyek'ine qa a ojtxe nti'taq
    tipin tu'n tsaqix kyanmin xjal tu'n, qu'n ch'ixtaq tjapin b'aj te jun majx.
  ndj-ndj: Kwa kudeta mulilaghanu lya shonu, Chapanga kasakasha lila lya kwaa na chochosi
    chisakalili na chikulukulu samba chiwuka.
  mbj-NT: Sa sii takaner'oot do papuuj P'op Hagä Do ky däng do hyb n'aa, tado hõm
    pooj jé sa sii takaner'ood wät do paah. Ta säg däg tii. Edah tagawatsik. Ta tyw
    n'aa papuuj tan'oo däk.
  lat-VUC: 'Dicendo autem novum: veteravit prius. Quod autem antiquatur, et senescit,
    prope interitum est.'
  ngp-ngp: Kwa kutambula ndagano mp'hya, Mnungu kaitenda ndagano ya nk'hongo kunda
    sakala, naho kint'hu cha kale kikusakala kihagihi no kwaga.
  enq-2: Pii lao yaki petae enenge lea dokome pii lao yaki petae wambatae dokome mende
    napipengena lao lea. Dopale atingi jetala koelyamo dupa alu pyaapomo.
  eng-ASVBT: In that he saith, A new covenant, he hath made the first old. But that
    which is becoming old and waxeth aged is nigh unto vanishing away.
  mna-mna: Kere. Sombe Anutu izzo pa zaala popoŋana, ina iswe kembei zaala mataana
    kana iwe muŋguŋana mi ikamam be imap. Mi koroŋ ta kembei, nako molo som to imap
    kat.
  myw-myw: Liva̱nen kaleiwag kweivaw bo isek, mapuna ipiyev kweiboug kaleiwag. Kaleiwag
    kweiboug inawotet bo ikous. Kakita bikanig.
  sby-sby: Lino Lesa pakwamba sha Cipangano calinolino, ekwambeti cipangano ca kaindi
    cilabongosoko, kayi cintu ciliconse cacekula ne kubongosoka cilipepi kushimangana.
  sll-sll: Ena God tal hon ol teralua dire aleng kere engwo ipire homa di tongwo ha
    i haya bi emia, aidole ha hon aleng kere e tongwo i nimni momia a i si wanamua.
  yaq-NT: Ju'u Lios intok junuen juchi bemela lutu'uriata aune'etiakai, juka' a' lutu'uria
    ya'ari, bat naataka weeriata, a' yuutusuka'uta teuwaa. Ju'u intok junuen, bat
    naataka yuutusukame, lauti i'an simsune.
  uro-uro: Bä nga rhoqoräkt i ma Ngämuqa qat tamän sävät ama iaräs na ngät ama rharesbane
    dä qat tualat sa ama narhoer ngät ama rharesbane bä ama mäñmäñini na ngät. Dä
    agini qärqäni i ini ngät dän i ama mäñmäñini nä ini dä ama mru ini di sa qorhäs
    iva ianiäkt diva qäbäs nä ini.
  ita-1885: Dicendo un nuovo patto, egli ha anticato il primiero; or quello ch'è anticato,
    ed invecchia, è vicino ad essere annullato.
  muy-muy: Ma ge Melefit hini ya àɗəm ni ti àɗəmki ka məwəlkabu pakama mʉweni. Gayaŋ
    ya àɗəm nahkay ni ti aɗafaki məwəlkabu pakama ya ahaslani ni ti midigweni. Ay
    zlam ya ègia midigwena, àgray tʉwi va do ni ti atəmbrəŋ, amələbi va bi.
  kqc-kqc: Uka ago ruaka magasa ourena uka ago moi kori riyo. Kamini beika baika kori
    nisi no niyo atafuri bi tovo nigo.
  tav-tav: To bairi yucʉacã cawama wame ĩ buioʉ tirʉmʉpʉ cʉ caroti jʉgoriquere wajoami
    Dio. Wajoari tiere roti janacõami yua.
  eng-ULB: By calling this covenant “new,” he declared the first covenant to be old,
    and what has become old and obsolete will soon disappear.
  spa-VBL: Al decir “pacto de una nueva relación”, Dios abandona el primer pacto.
    Ese pacto que ya está obsoleto y desgastado, y que casi ha desaparecido.
  fra-_FOB: En parlant d'une alliance nouvelle, il déclare ancienne la première; or,
    ce qui est devenu ancien et a vieilli est près de disparaître.
  hau-ULB: A kan fadin ''sabo'' ya mayar da alkawarin fari tsoho. Wannan kuma da aka
    ambata tsoho na shirin bacewa.
  mal-mal: പുതിയത് എന്നു പറയുന്നതിനാൽ ആദ്യ ഉടമ്പടിയെ പഴയതാക്കിയിരിക്കുന്നു; എന്നാൽ
    പഴയതാകുന്നതും ജീർണ്ണിക്കുന്നതും എല്ലാം താമസിയാതെ ഇല്ലാതെയാകും.
  urd-GVR: In alfāz meṅ Allāh ek nae ahd kā zikr kartā hai aur yoṅ purāne ahd ko matrūk
    qarār detā hai. Aur jo matrūk aur purānā hai us kā anjām qarīb hī hai.
  far-far: Aia, sulia God fata sulia na alangaie falu nai, nia fatainia na alangaie
    'i nao nia 'ua na. Ma kulu ka saitamana dia ta ru ne nia 'ua na, nia kai muu ta'a,
    ma nia ka naoana.
  suz-BL: नक कबल आ पर्बम लोव़ पा ङोंइती ङा कबल कली माइत सेल्‍तु। मुल ङा मेरे ममाल्‍शो
    नु माइत दुम्‍शो नेल्‍ल जाम्‍शा लचशो बाक्‍ब। रोमी १०:४
  car-NT: Moro ‘asery omenano’ poko tauranary jako moro koromono tykatopombo tyje
    i'wa man penato me. Moro penatopo tutapyry 'wa terapa man.
  amp-amp: Nd Bro Nkifrar kfomo wom nfri yihotarhu htaneft, ndt duka hanykfot. Bi
    nd nkifram hik hnamo yatk yihotar be yau trohaf bugarahnomr. Bufutn rinatuhakrahtr.
    Nhai tfit wom yihota yimbuyefett rhuruhatt.
  bht-bht: परमेश्वरे इसयो नोई बाचा बोलया, इस तांई उनी पेहले बालिया बाचा जो पूराणा
    करी दिता। जड़ा कुछ भी पूराणा है कने घिस्या-पिटया है, सै खत्म होई जाणा।
  eng-NOY: In that he saith, “a new covenant,” he hath made the first old; but that
    which is becoming old, and worn out with age, is ready to vanish away.
  cub-NT: Jʉ̃menijicʉ “Ape coyʉiye mamae coyʉiyede coyʉyʉbu mʉjare” ayʉ, aiyʉrejaquemavʉ
    ʉ̃i jipocaque coyʉiye báque javeque bajure aru bojecʉbede máre. Aru apejĩe javeque
    tedu aru bojecʉbedu máre, maumejiena oatʉvaquiyebu.
  ita-1927: 'Dicendo: Un nuovo patto, Egli ha dichiarato antico il primo. Ora, quel
    che diventa antico e invecchia è vicino a sparire.'
  lww-lww: Ana e kiena visena nene, Ntewa pisayu naviranarena viu nene, kila ita tepisu
    kilale sane naga pisu ke kiena naviranarena na sumo nene sane pe urmarua rui.
    A sitomena ta sum̃a ga sane sur nap̃a Ntewa pisa ne sape pe urmarua rui, nagane
    pito la tano narui, ve ve viavi re yoko kovio make nenaga.
  ckb-ckb: 'کاتێک باسی ئەم پەیمانە دەکات و دەفەرموێ: «نوێ»، پەیمانی یەکەم کۆن دەکات.
    شتێکیش کە کۆن و پیر بوو، ئەوا لە نەمان نزیکە.'
  nas-nas: Teie nerakung kara naroong-anta minkuvuma tee tee tutunaꞌnung urikaꞌantavuuꞌ.
    Eeꞌnoko tee urikung iriꞌ otoarura dueꞌka paaꞌaraaꞌnaang.
  uvl-uvl: Iok, NeHalang hetue helenga tomunga hel nem ke “Heueu Ngana” Pe i poia
    nenga tele ngana nem ke nike ngana lo. Pe ure nike ngana nenge ana ume ero, lape
    erue sio mana.
  eng-BBE: When he says, A new agreement, he has made the first agreement old. But
    anything which is getting old and past use will not be seen much longer.
  ixl-CNT: Ech oj niyolon u Tioxh tiꞌ vaꞌt akꞌ nukꞌuꞌm, tiꞌ atziꞌ aas paalyuka vaꞌl
    bꞌaxa. Echaꞌ u kam vaꞌl qꞌaꞌlbꞌia, paalya; sotzchil texh siꞌaneꞌ.
  xsi-xsi: Maro Kindeni iporo tu ŋinde nde ŋgua pâŋa wasaseki, aku ŋgua ŋinde iveta
    ŋgua pâŋa muŋgâŋa ipâŋga kelekele siŋga lâ. Aku kelekele siŋga uru ikeno zo mbwana-mbwana
    nâ, ŋineŋga ma nao tia lâ.
  crx-NTPO: '''Et huwa Yak''usda ndi soo ''andit-un khuni neba lhaídinla-i howu yailhduk,
    ''et dája ni whe ndutni, ''i gha njan ''udechoo khuni buba lhaídinla-i, ''aw whe
    lhé''hoot''oh suli'', ''et huwa Yak''usda neba lhk''enaoodan''ai, ''ink''ez ''aw
    ''on ''un ook''une'' ts''oot''en ait''oh.'
  kan-OKCV: ಇಲ್ಲಿ ದೇವರು “ಹೊಸ ಒಡಂಬಡಿಕೆ” ಎಂದು ಹೇಳಿರುವಾಗ ಮೊದಲಿದ್ದದ್ದನ್ನು ಹಳೆಯದಾಗಿ ಮಾಡಿದ್ದಾರೆ.
    ಅದು ಹಳೆಯದಾಗುತ್ತಾ ಕ್ಷೀಣವಾಗಿ ಅಳಿದು ಹೋಗಲಿದೆ.
  bbb-bbb: Ro maza ije Godi fu e boeje vame iviaeko amaerikiro kuariaema ijia akae
    isuiko ije fune abe biona nijaedo fu rade bakiredufuo.
  blw-blw: Wat hen anchi nangimfag-ana hen anchi ekatnéén “faru way etoragna,” yachi
    hen naméppégana hen anchi pés-éy entoragna te narpas hen kausarana. Yag innilataaw
    met agé way heno way narpas hen kausaranaat ammag miwalin ah ing-inggana.
  tam-2017: புதிய உடன்படிக்கை என்று அவர் சொல்லுகிறதினாலே முந்தினதைப் பழமையாக்கினார்;
    பழமையானதும் நாள்பட்டதுமாக இருக்கிறது உருக்குலைந்துபோகும் காலம் நெருங்கியிருக்கிறது.
  azz-NT: Huan cuac Dios quijtoa que ocsepa moyancuicayectencahuas, ijcuacón quijtosnequi
    que Yejuatzin quitalij ya que ne achtopa ne itenilil soltic ya huan amo quipía
    chicahualis oc. Huan ne achtopa ne itenilil, yejua ya nojón mochihuaco ya soltic
    huan amo cualtías oc huan niman polihuis ya.
  spa-RV-1909: Diciendo, Nuevo pacto, dió por viejo al primero; y lo que es dado por
    viejo y se envejece, cerca está de desvanecerse.
  csy-csy: Thuciam thak, a ci ciang in a masa thuciam sia a lui suaksak hi. Tu in
    a tul le a lui va-ial sia sia hai ngawl in bo tu in ki thoai zo hi.
  mxq-NT: Ko Dios jyʉnaꞌañ ko dyaꞌoyʉyaꞌañ ja jembyʉ kajxyꞌátypyʉ, yʉꞌʉ xytyuknija̱ꞌa̱m
    ko tʉ tyujknʉ es kyaj ñakytyúñ ja kajxyꞌátypyʉ diꞌibʉ jékyʉp oꞌoyʉ; es diꞌibʉ
    jeky tʉ ꞌyijnʉ, tim tsojk kyutʉgoyánnʉ.
  tzj-NT: Ja Dios tok ntzijon tre ja c'ac'a chominem tibij c'a tzij ari' chi xa tzabu'k
    chic ja jun chic chominem ja c'oli nabey. Xa nak ta ja rmajon tzabukarem in xa
    nak ta ja rmajon raji'xem jari' bien k'alaj chi xajalal maja'n toc'o ruk'ij.
  tdt-tdt: Bainhira Maromak koalia kona ba Nia promesa foun, nee dehan katak, Nia
    promesa tuan la vale ona. I buat nebee tuan i la vale ona, la kleur tan sei lakon.
  ron-BTF: 'În aceea că el spune: Un nou legământ, el l-a învechit pe primul. Acum
    ceea ce putrezește și îmbătrânește este gata să dispară.'
  eng-WEBP: In that he says, “A new covenant”, he has made the first obsolete. But
    that which is becoming obsolete and grows aged is near to vanishing away.
  eng-FBV: By saying, “A new agreed relationship,” he makes the first agreement out-of-date.
    The one that's old and worn out has almost disappeared.
  nld-1939: Door van een nieuw Verbond te spreken, heeft Hij het vroegere verouderd
    verklaard; welnu, wat verouderd is en afgeleefd, is zijn opheffing nabij.
  bwo-bwo: Haniyak «Handr taara» bí etor shints taarman nat woshre etee, mansh nat
    jamo b́ t'afit aawo t'iinwtsere.
  nch-BL: Quema Toteco camanaltic ten se camanal sencahuali cati yancuic, quiijtosnequi
    quichijqui para nopa achtohui camanal sencahuali ma ayecmo quipiya itequi. Huan
    cati ayecmo quipiya itequi sosolihuis huan teipa polihuis.
  quc-TNT: Aretak cubij ri Dios chi c'o chi jun c'ac' trato, quel cubij chi ri nabe
    trato ya xoc'owic, man c'o tä chi u patän. Ri ojer trato ri ya xoc'owic, cäsach
    na u wäch chanim.
  tfr-NTPO: Tjl̈õkwo ëre kowara tjagl̈ën kuzong ga miydëy e go ga tjl̈õkwo bäm go
    l̈i iara beno tjwl̈õ ame. Ga l̇l̇ëye këguë, tjwl̈õ l̇l̇ëm ga wop ä ga jeno pjire.
  kaq-NT: Behna joi jan yohihi ta jan yohimenoni joi xeniscaiqui hihcatsihquiqui.
    Xeni jahuabora cahen payotax queyocahinnicah, jahua yohitimascai.
  sgb-sgb: Ha pangungkat ni Apo Namalyari hên bayoy kahundoan, ay labay habiên, ayn
    nanan pukat ya unan kahundoan, gawan habayto ay maranin maplak.
  vie-1934: Gọi ước đó là mới, thì đã xưng ước trước là cũ; vả, điều chi đã cũ đã
    già, thì gần tiêu mất đi.
  kxv-kxv: ମାହାପୂରୁ ର଼ ପୁଃନି ରା଼ଜିମା଼ନା କିତାକି ତଲିତି ରା଼ଜିମା଼ନାଇଁ ପ୍ଣାଃଇ ରା଼ଜିମା଼ନା
    କିହାମାନେସି; ଇଞ୍ଜାଁ ଅ଼ଡ଼େ ଆମିନି ପ୍ଣାଃଆୟି ଲ଼ଡ଼ା ହୀଆଗାଟାୟି ଆ଼ହାମାନେ, ଏ଼ଦି ଗା଼ଡ଼େକେଏ
    ମେଣ୍‌ଙ୍ଗିନେ ।
  amu-NT: Quia na matseineiⁿ Tyꞌo̱o̱tsꞌom cantyja ꞌnaaⁿꞌ cwii ñꞌoomtyeⁿ xco, maꞌmo̱ⁿnaꞌ
    na jnda̱ tquieeñe ñꞌoom na tyowaa jndyee ndoꞌ juu na jnda̱ tquiee tseixmaⁿnaꞌ,
    mawaa xjeⁿ na nntsuunaꞌ.
  hin-CV: जब परमेश्वर एक “नई” वाचा का वर्णन कर रहे थे, तब उन्होंने पहले को अनुपयोगी
    घोषित कर दिया. जो कुछ अनुपयोगी तथा जीर्ण हो रहा है, वह नष्ट होने पर है.
  spa-BES: 'Cuando Dios dice: Un nuevo pacto, ha declarado viejo el primer pacto.
    Pero cualquier cosa que esté envejeciendo y anticuado, poco le falta para desaparecer.'
  san-BEN: অনেন তং নিযমং নূতনং গদিৎৱা স প্রথমং নিযমং পুরাতনীকৃতৱান্; যচ্চ পুরাতনং
    জীর্ণাঞ্চ জাতং তস্য লোপো নিকটো ঽভৱৎ|
  tdx-tdx: 'Ie nanao ty hoe: Vaoeñe, le fa nampiantere’e i taoloy, le fa himosaoñe
    o raha mihamodo naho miha-antetseo.'
  naf-naf: Âpme Amobotnaŋ egaŋ tâtâ ke mti keyet, “Alakŋaŋ” zeye. Kegok zemti itnaŋaŋ
    tâtâ tage keyet taŋganaŋ zeye. Âpme kwitnaŋ kwitnaŋ taŋganaŋ bemti maetimben ke
    belaknik tati ilak endeletme mandelaŋ zein.
  grc-MT: εν τω λεγειν καινην πεπαλαιωκεν την πρωτην το δε παλαιουμενον και γηρασκον
    εγγυσ αφανισμου
  vid-vid: Kwa kulonga mbuli ya ilagano lya sambi, Nguluwi nakalilaliza lila litomile,
    na cheng'ha chilingulala na kuwa chilalile ng'hatu chahabehi kuka.
  pio-NT: Dios idéca icàlidaca walí yái tàacáisica wàlisài wawàsi ìwalíirica, yái
    wawàsi Dios imàníirica wáapicha Jesucristo ìwalíise, íná yéewa wáalíacawa Dios
    idéca iicáca quéechéeri wawàsi càiride iyúwa éwisàimi, yái wawàsi Dios imàníiricaté
    abéta israelitanái yáapicha, Leví itaquénáinámi íibaidacaténáté Dios irí iyúwa
