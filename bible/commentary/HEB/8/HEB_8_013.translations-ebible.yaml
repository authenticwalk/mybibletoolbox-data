  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤢᤏᤧ᤹ ᤁᤢᤛᤱ ᤔᤠᤱᤜᤢᤵ ᤐᤠ᤺ᤳᤋᤢᤸᤗᤧ ᤋᤃᤡᤛ᤻ᤔᤠᤴ ᤕᤢᤰ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤆᤥᤃᤢᤒᤠ ᤐᤥ᤺ᤱᤗᤥ॥
