  sus-A: عَ تٌ يِ سَاتّ شِلِ قَلَ سَاتّ نّينّ، عَ بَرَ بٌورٍ قِندِ سَاتّ قٌرِ رَ.
    سَاتّ قٌرِ تَن لَنمَ عَ شَ بَ نَ، عَ تِدٍ مُ نَ سْنْن.
  jpn-1965: 神が新しい契約と言われたときには、初めのものを古いとされたのです。年を経て古びたものは、すぐに消えて行きます。
  fra-SBL: 'En disant : « Une nouvelle alliance », il a rendu la première caduque.
    Mais ce qui devient obsolète et vieillit est près de disparaître.'
  yka-yka: Peggeˈ tabissā Tuhanin pasal pagjanjiˈan baˈahuhin, hātinen weˈ andang
