  san-BUR: အနေန တံ နိယမံ နူတနံ ဂဒိတွာ သ ပြထမံ နိယမံ ပုရာတနီကၖတဝါန်; ယစ္စ ပုရာတနံ ဇီရ္ဏာဉ္စ
    ဇာတံ တသျ လောပေါ နိကဋော 'ဘဝတ်၊
  yaa-NT: 'Nãskakẽ Niospa anã ato yoini iskafakĩ: “Meka fena shara ẽ mato yoinõ,”
