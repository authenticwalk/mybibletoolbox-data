  kwd-kwd: Aia, alata God 'e fata suria nga fataarunga'inga fooru lo'oori, ngaia 'e
    faate'enia nga fataarunga'inga 'i na'o ngaia 'ola 'ua no'o. Ma tagoru su'aai lauta
    te'efuta 'ola 'ua no'o mai, ngaia te'e lafo no'o, ma 'e sia le'a la'u.
  ded-ded: Ye dzadzahac gboria monggac deec, imohai dzadzahac warac meec, imocngo
    esea anec, ifi dekperagiec. Nga wiac mong bic wawaya esea ande, imocngo naso kapianecsac
