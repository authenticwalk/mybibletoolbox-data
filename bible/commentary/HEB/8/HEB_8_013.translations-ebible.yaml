  kmo-kmo: God riita akar yo wohowu tawa boboyen ba tawak, riipa mapo yo wohowu tar
    boboyen ii boy siir. Boboy bony siinak, kiiriisiiposiinak, rabokiita.
  agr-agr: Apajuí yamajam chicham apakbaun pachis tawa nunak, nagkamku chicham apakbauwa
    duka muuntuch wajasú asamtai tawai, muuntuch wajasú asamtai atsumnatsu duka megkaekatin
    asa nuniawai.
  kyc-kyc: Anatumi lalu lao lenge pii enenge retelyo leya doko wambarae doko isa pelyamo
    lao leyasa piya. Bange wambarae momo nelyamo dokopa mee isa penge kandale.
  urd-GVU: اِن الفاظ میں اللہ ایک نئے عہد کا ذکر کرتا ہے اور یوں پرانے عہد کو متروک
    قرار دیتا ہے۔ اور جو متروک اور پرانا ہے اُس کا انجام قریب ہی ہے۔
  yre-NT: -Te Bali -tɔ 'e wei da 'nan 'e blamin -pliman 'e man 'e 'pee bɛ, yaa -kɔɔnman
    'cɛɛ 'nan, -a tɛdɛ vɛ nɛn Bali -a drɛ bɛ, e drɛ "le sɔ ceje -le 'wɩ 'zʋ. Kɔɔ -te
    sɔ drɛ ceje bɛ, -a 'yi "sia "ji, te 'bɛ 'fɔladɩ 'bɔ.
  fuh-BKF: Ko o haali kabaaru amaana keso oon ɗuum, o hiiɗɗini amaana arandeejo oon.
