  ewe-ewe: Ke esi Mawu yɔ nubabla sia be “yeye” la, ewɔ gbãtɔ wòdo xoxo, eye nu si
    tsi, do xoxo la nu ava yi kpuie.
  nuy-nuy: Anubani-yung niga ni-yambini anubani-yung wu-gadhuwa ngarrani-lhalamayaa-yinyung,
    anaani wiijamana, anubani-yung ana-wulhu-wulhurr-yinyung wu-nungguḏaaba, anaani
