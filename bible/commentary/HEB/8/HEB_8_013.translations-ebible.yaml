    wan pisi a o kaba fiaa. De an o dë nëën du möön seei.
  qvs-NT: Tata Dios chayta willawashpanchikuna yachachiwanchisapa manana chay ñawpa
    rurashkan paktuta yuyanantana. Chay ñawpa rurashkan paktuka mawkayashkanami. Manami
    ni pita yanapanchu. Mana ashwannachu illan tukunanpa. Chayrayku Tata Dios ñukanchikunawan
    mushuk paktuta rurashka.
  zca-NT: Or midi'zh Dios, la' Me di'zh xtu wëlt, kure' gab, nazu'tra' kwa'n mila'
    Dios di'zh or galo; mbaino or nazu'tra' tu kwa'n, ngok go'x lai, kaxche'p lë'i
    yitlo la.
  cbc-NT: Cawãma wãme marĩrẽ cʉ̃ caátibojapeere cʉ̃ caĩata, tirʉ̃mʉpʉ marĩ ñicʉ̃jããrẽ
    cʉ̃ caquetibʉjʉcũjʉ̃goriquere, “Jãnarĩqũẽrẽ bairo nicõãña,” ĩgʉ ĩcʉ̃mi. Bairi
    dise ũnie marĩrẽ dope bairo caátimasĩẽtĩẽ pʉame jicoquei petigaro baiya.
  qxo-NT: Tsay ningannölla mushog conträtuta Tayta Dios rurashgana captinmi punta
    cag conträtuta mana välinnatsu.
  mox-mox: 'Tuta nana Yaubada luvine vauvauna weaqina simana ʼinega ana alamani baʼe
    ʼidewani: Luvine ʼituʼituwaina ge wese kana vefewei, ta ʼesi kana aʼunaqoyea ta
    tuta goyona ʼinaya nahawala, mana ena waiwai niʼau gumwala.'
  kew-kew: Gore Gote-me kagaa pogatu pirape agaa madaa agaa lakesa-pulu go agaamere
