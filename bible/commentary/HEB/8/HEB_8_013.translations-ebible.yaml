    nankꞌecherbic, jeꞌ woꞌ reꞌ naricꞌulum i tikꞌinic reꞌreꞌ xa loqꞌuil chic maꞌxta
    chic ricamanic keh.
  tue-tue: Cõãmacʉ̃ mama queti wederémena Moisére dutiré cṹũrigue petirí tiirígʉ
    niiwĩ. Bʉcʉ niiã. Niipetire bʉcʉ niisʉguerigue boonóña maniã. Péero dʉsaa petiádaro.
  bjp-bjp: Aunbiing God i foteng ta puput igii le, “puput fuuh,” i malal le puput
    famu i tofe. Sani ae i tofe ma i mutmut, biil in sawin ke ik mangmangal.
  xon-xon: Tɔ, Uwumbɔr aah len ke u ga puu tipuupɔln na, u ŋa njan yaan tipuukpokl
    la. Tiwan yaa ye tiwankpok kan, naan yunn, naan ki li bi.
  tzo-ZNT: Ti cꞌalal iyal ti oy cꞌusi achꞌ chale, yuꞌun mu xa xtun ti cꞌusi baꞌyi
    yaloje. Ti cꞌusi mu xa xtune, ta onox xchꞌay.
  mpm-NT: Ti ja ni kaꞌan ya ja kuaꞌa ya ɨɨn jniñu jaa, kuni kaꞌan un ja tukaa kuajniñu
    jnuꞌun ja ni jaꞌa ya undi najanaꞌan. Ja yukan na ti jini yo ja ɨɨn ja ni ku tuꞌu,
    tukaa kuaniñu. Yukan chaku ini yo ja kuan kuyajni naa.
  ots-NT: Bbʉ mí tju̱x yʉ palabra‑yʉ, ya má ndo yabbʉ, ya xquí mbe̱n ca Ocja̱ di dyøti
    hnar ddadyo acuerdo, como ya xi mí pa̱di, cʉ cja̱hni jí̱ mí jöti di dɛnijʉ ca
    bbɛto ʉr acuerdo, eso, mí nesta di ttøhtibijʉ ca pé hnaa. Nu yʉ pa ya, ya xtí
    pa̱dijʉ ya xqui guejtipʉ da mpun car acuerdo ca bi xox car Moisés, como ya xí
    ni̱gui car ddadyo.
  hoy-hoy: ई वाचा अक व्हाशोद अंदकु आव पयला वाचा अक हाळोद माळ बुट्टुन अदिक जो हाळोद
    अदिक जीर्ण आगेगतद अद रा बाक राटनेरी गायब आगेदीत.
  amo-amo: Nanya nbelle “ipese” anati alikawali nburne akuse inin ulenge na ana bellin
    iso ikuse ina mali uwulu.
  pjt-pjt: Ka nyura kulini? Panya aṟa nyanga kuwaritja wangkara utiṟa Godalu aṟa ngaṉmanyitja
    wiyaringkunytjaku wangkangu, ka panya kuwari nguwanpalta wiyaringanyi.
  cwe-cwe: Kwa kulonga lagano dino da sambi, Mulungu katenda lagano da umwaka disakale,
    na chinhu chochose chochisakala na kuwa cha umwaka chizasegezigwa sambi.
  daa-NT: Ya Buŋ kolaat jamaw-at a ta marbinto, ŋaar-ak, ar ŋa ginit taat awalle-at
    maan kaak taay ko. Kar sando, maan kaak taaye ho zaɓ-ak, ŋaar baay gaay ko bire.
  mlp-mlp: Ari gamuk nawa nab God in bilam, Yaqgo maror muturta ham. In nazaq bilaqad
    in ago maror danmebta na eman in kwaziqta tiqiy. Teq nagah kwaziq tiqiyta na in
    sisaqmo a hi useqmo tihiqiy bugdaq.
  ape-C: Enyudok baraen, Iruhin douk nakripap um enen namunyi adurin atinyi baraen
    kontrak. Aria namudok douk neyabigap um nakri nyarik iri kontrak douk apak magipeshen
    iri, enyen douk mour woken. Ipak douk padukemesh. Ihishmori eneshenesh seiwokishi
    jugwaishi eshudok, eshesh douk mour wokesh aria hurukatin abom um ta shunak shuwishuk.
  bgs-bgs: Tô igkagi tô Manama na duwán mantu kasabotan, igpasóddór din na tapé dán
    tô tagnà. Tô tapé asta tô ándà ágpulusán dì dán magamit asta mandà dán.
  faa-faa: Kawe someaka masasamo Kotimo hemakapuraka, “Fana someaka masane patéreapo.”
    Aíyaka Kotimo hemakapurapo. Patéane pasu paté asiapo. Maiya wakasema nina keseke
    fa ana ayiáka su fahokosapo.
  kik-kik: Na rĩrĩ, rĩrĩa ekwaria ũhoro wa kĩrĩkanĩro kĩerũ-rĩ, nĩgũtua aatuire kĩrĩa
    kĩa mbere gĩkũrũ; na kĩndũ o gĩothe kĩrakũra-rĩ, gĩtuĩkaga gĩa gũthira, gĩkabuĩria
    o biũ.
  cap-NT: Yoozqui nii ew lii puntuquiztan chiiz̈cu nii tuquita lii apatatchic̈ha.
    Nii tuquita liiqui watchiz̈ cjen, inakazza. Wajilla liwj tjatztaz̈ cjequic̈ha.
  ksr-ksr: Anutunoŋ soomoŋgo areŋa kanageŋaajoŋ “Gbilia” jeŋ iikaaŋa kanoŋ soomoŋgo
    areŋ mutuyaajoŋ “Mono walaga kolooro,” jero kania kaeŋ kolooro. Qaa areŋ moŋnoŋ
    kambaŋ koriga eŋ walaga kolooji, iikanoŋ mono alimambaa anja. Kiaŋ.
  eng-TNT: In that he sayth a new testament he hath abrogat the olde. Now that which
    is disanulled and wexed olde is redy to vannysshe awaye.
  sbs-sbs: Chakuwamba “chihya,” abachiti chilikani chentazi kuba cha kale, mi chisasina
    mussebezi ni kusupala chichina hafuhi niku mana.
  sue-sue: Ge gayai amira ena Tua nu tairo nuai sekara ge toise gita itisonua amire
    matu wai asenua awa. Are nena matu waita waya wai ami tepo wamu inoise inoya awa.
  fra-NCL: '— En disant : « Une alliance nouvelle », Dieu a déclaré la première vieillie ;
    or, ce qui est devenu ancien, ce qui est vieilli, est près de disparaître.'
  snn-NT: Ja'an cocare mame cani jo'caguë, baguë ja'anrë cani jo'case'ere se'e ro'tama'iguë
    ba'iji, bain yo'o yo'oni re'ojeiye porema'icua sëani.
  atb-NT: Dangshikaq haû lé, Yhang "asik" gâ é gi, sâng-hî lhum lé, axau kut pyâm
    é nghut ri; xau ló byuq é haî le, hkâ-myháng a myáng má byuq ló byuq râ nghut
    lhê.
  cek-AK: Kangtha lokmaihaih, tiah Anih mah thuih naah, hmaloe lokmaihhaih to Anih
    mah angquemsak boeh. Kahmawn moe, kangquem hmuen loe vaihi anghmat tom boeh.
  bkd-bkd: Tumenged ta inikagi hu Dios ha amin bag-u ha kasabutan tagpasabut ha sa
    daan hurà din en pulus, daw natun-an taw ha sa hurà din en pulus agkahanaw dà.
  ctu-76: Che' Dios chʌncol i tyaje' ti t'an jini tsiji' bʌ trato bʌ t'an, tsiquil
    che' jini cha'an chʌncol i q'uele' che' bajche' tsuculix jini ñaxan bʌ. Ma'ix
    jal mi quejel i jilel chʌ bʌ tyac jach chʌncol bʌ i tsuculiyel, chʌncol bʌ i jilel
    i c'ʌjnibal.
  lac-NT: Quire' a baxuc caj ya'araj C'uj caj u wʌc'ʌs pa'aj u jer quet u t'ʌn yejer
