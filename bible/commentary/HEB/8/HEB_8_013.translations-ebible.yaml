    jaoɡ̶a. Niɡ̶ina ane daɡ̶adiaaɡ̶ica jaoɡ̶a, codaa moxiiɡ̶odi, jeɡ̶ele me ixomaɡ̶atijo.
  bmh-bmh: Uwait nug ulisan baib ‘go awau’ eun. Amegain baib ‘go muzinan’ eun. Guzenaimai,
