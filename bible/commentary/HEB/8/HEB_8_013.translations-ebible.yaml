  sri-sri: Irasũ ãrĩ weregʉ, maama werepíri merã iripoegue ĩgʉ̃ masakare werepípʉrorideare
    peremakʉ̃ iridi ããrĩmí. Gajino bʉgʉre béo gorawayurosũ, maama merã ĩgʉ̃ werepípʉrorideare
    gorawayudi ããrĩmí.
  nal-nal: Araan Nakmai xa ra vakilaan a rudaxaiang kari “a rudaxaiang faaxur,” ka
    maravas adu a rudaxaiang iwaamua xa xabaar ma a vaamuzazang iwana xa vaanong.
    Ma amun saan ina xa xabaar ma a vaamuzazang iwana xa vaanong, faasilik ka xana
    malik.
  kyq-kyq: Kɛn Raa jaay daŋ dɔɔkŋ kɛn naan̰ utu dɔɔkŋ ute naaɗe kiji se, naan̰ je
    taaɗn ɔɔ dɔɔkŋ kɛn naan̰ dɔɔko deet deet se gɔtin̰ deelga; taa nakŋ jaay daanin̰
