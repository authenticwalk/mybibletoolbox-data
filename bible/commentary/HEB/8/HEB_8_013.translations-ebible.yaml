  arb-NAV: وَاللهُ بِكَلامِهِ عَنْ عَهْدٍ جَدِيدٍ، جَعَلَ الْعَهْدَ السَّابِقَ عَتِيقاً.
    وَطَبِيعِيٌّ أَنَّ كُلَّ مَا عَتَقَ وَشَاخَ، يَكُونُ فِي طَرِيقِهِ إِلَى الزَّوَالِ!
  cop-CNT: ϧⲉⲛ ⳿ⲡϫⲓⲛϫⲟⲥ ϫⲉ ⲟⲩⲃⲉⲣⲓ ⲓⲉ ⲁϥⲉⲣ ϯϩⲟⲩⲓϯ ⳿ⲛⲁⲡⲁⲥ ⲫⲏ ⲇⲉ ⳿ⲉϣⲁϥⲉⲣⲁⲡⲁⲥ ⲟⲩⲟϩ ⳿ⲛⲧⲉϥⲉⲣϧⲉⲗⲗⲟ
