    mɨram ham. Haiu mertei hɨm hɨram enum tokim maain kike hɨram mamno mamɨt mamre
    laplap enum tokim mɨt newɨrem meit.
  cbk-cbk: Cuando Dios ya habla canaton acerca del nuevo manera para puede kita tene
