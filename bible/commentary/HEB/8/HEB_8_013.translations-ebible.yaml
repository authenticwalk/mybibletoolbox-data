    geru e be chege ngwale, geru ngeru ulita talla be jogenga kwian tale.
  tmd-tmd: God nuŋ mönö ölɨsö ma yoŋyöbö kɨ yad nɨgön, “mönö ölɨsö ma yoŋyöbö” yadöŋ
