  not-NT: Cara icanqueri Tosorintsi “Nomaiguëri irorai Nibarintsi, quero ocantaro
    pibega ora inaga jirai”, aisa ocanta otsonganaquimaca ora inaga pënibaque omeganëma.
    Yamai teni omomirintsibentimaro isanguenare Moisés.
  plu-plu: Inakni yuwit ku pariye ig Uhokri awna adahan ku samah ig ahegbetaw nawenéwa
    ukakwiy nukune akiw, inakni arekhetni wot ku ini pitatye gahegbetawni in he waditnepyenen.
    Mmanawa ku pariye arikna waditnepyenen ku pariye mugumugupye in he mpiyepyenen.
  iou-iou: Anututä man ŋode terak topmäk-topmäk kodakita yäŋkuko unita kwawak ŋode
    yäŋahäŋkuk; Topmäk-topmäk intäjukun ahäŋkuko u biani täyak. Unita imaka biani,
    kehäromini paorani, u jiraŋta biŋam täkaŋ.
  ntp-NT: Podu caiti Diuusi aagaitai goutudui sʌʌlicami dai poduucai maiñamʌacatu
    goʌʌquidʌ sʌʌlicami.
  rai-rai: Baa God i waatung a kunubu mi baa “a matakina kunubu”, i kaapa naa a mugaana
    kunubu ia turaaina. Ma ra utnaa i turaaina ma ia welwelik uni, i marawaai baa
    in panaai.
  haw-1868: I kana olelo ana, He berita hou, ua hoolilo oia i ka mea mua i lualua;
    a o ka mea lualua, e elemakule ana hoi, ua kokoke no ia e nalo aku.
  ffm-ffm: Ko mo haali kabaaru aadi keyri ndii koo, o hiiɗɗini aadi aranndeeri ndii.
