    ki ka e waunitau purupuruyagisi gogayagisi.
  nko-NT: Nɩ́ anɩ Wíe dɛ́ ntam pɔpwɛ ɩwɩ asʋ́n blɩ́ á, mʋ́mʋ́ ilosuná ánɩ́ dada
