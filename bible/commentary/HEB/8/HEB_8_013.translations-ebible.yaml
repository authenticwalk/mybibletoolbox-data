    ya'huërinhuë'.
  srn-NT: Efu Gado taki fu wan nyun ferbontu, dan A taki tak' a fosi wan kon owru.
    Èn efu wan sani de langa kba èn a kon owru, dan pikinso ete èn a no o de moro.
  cta-NT: Na cua culiji yuꞌu ti chaꞌ cusuꞌ nu ngua tya clyo; juaꞌa̱ ndyuꞌu chaꞌ biꞌ
    liꞌ, nu loꞌo nchcuiꞌ ycuiꞌ Ndyosi jiꞌi̱ chaca chaꞌ cucui nu cua quiñi ti jiꞌi̱
    Ni loꞌo na. Saꞌni tsa nguxana chaꞌ cusuꞌ biꞌ; cua jyoꞌo ti chaꞌ biꞌ juani, cua
    culiji ti chaꞌ juaꞌa̱ ti.
  bqc-SIM: Kɛ́ Lua yã́ dafupi ò, à a káau zibòɛ. Pↄ́ pↄ́ zikũ̀ a í kↄ̀lɛ, a
    kpaa gui zã̀o.
  tcz-CHONGTHU: Pathen in kitepna “thah” thudol aseiteng, hichun amasa chu donlouva
    akoi ahitai. Hichu tua aphat kichaiya chule hungmangloi ding ahi kitia ahitai.
  mar-mar: या कराराला नवीन करार म्हणले म्हणून त्याने पहिला करार जुना ठरवला. जे जुने
    व जीर्ण होत आहे, नाहीसे होण्याच्या बेतात आले आहे.
  snp-snp: Ena kofawale, loto amoki olu kutifi ledami kawa limo yamo ya moda komu
    ka ya olu lila itami ne. Ido lila meletami neta ya moda kilofo melainako, yamu
    fuli lenami kamenala moda alili melaiye.
  isl-isl: Guð segir um þessi nýju loforð og þennan nýja sáttmála að þau eigi eftir
    að taka sæti gamla sáttmálans, því að sá sé orðinn úreltur og hafi verið lagður
    til hliðar fyrir fullt og allt.
  spy-NT: Yoo kimwooyē ꞉Yēyiin kule ‘lēēl’ ꞉kiirootyaani kōōbooru kule kookuyoosiit
    ꞉nyoo bo kēny. Nto kiy ake tukul nyoo yōōsiitu kumii wokubotē.
  xnn-xnn: Issan nangibagaan Apo Dios isnan balo ay tolag et inpagtekna ay adi et
    maosal nan damo. Ya nan adi maos-osal et mamaid.
  mwe-mwe: Kwa lugula ga malagano ga ambi, a Nnungu bhashinkutenda malagano ga ntai
    gala gabhe ga makongopa, na shoshowe shikongopala shikakabha kumala ninngabhoneka.
  tte-tte: Wagitai. Saugana Yaubada iedeedede kamwasa ‘waluwaluna’ kaiwena, kabo nuwala
    imayale yakato kamwasa beyabeyanane ibeyabeyako kikiunamo imwawasi.
  tcs-tcs: God i bin spik diswan i da niu strong griment, bikoz dat pas strong griment
    God i bin putem wansaid, bikoz i go pinis.
  hlt-THB: Vawhkaw awikamnaak ve ak thai a ti awh, ak kqym awikamnaak taw hqe hawh
    hy; hqe na ak awm nawh ak kqym hawh cetaw qeeng dip hawh kaw.
  soq-soq: Gagalo ema bedewe God sauawa sanaa umanawa wade. Sa baiwa God sauawa tontawa
    ipasiasan. Ita dima ipasialene tontalena, sa ipa kerauda os dialepi.
  qub-qub: Chayno Tayta Dios mushoj conträtuta rurananpaj parlarga tantiyaycächimanchi
    unay caj conträtu auquisyashana cashantami. Chayno auquisyasha car mana allina
    carga manapis aycällatanami illganga.
  att-att: Á ta pakkagi ni Namarò ta meyannung sù bagu nga tarátu na, inibiláng na
    ta napasángin yù ásserbi nayù napolu. Á máringin sangaw yù dánin, nga awán ta
    passerbián na.
  bki-bki: Ana ea kanano iliano nene nei, Atua berii virakariano vou nei, mila kito
    robitilubar ka naio jo mial virakariano na beamu nei naio be termoruo ruei. Mia
    jidomiano tai na jo ber vite na m̃a Atua ber be termoruo ruei, vonganei jo batove
    lilie ka mia riviniuviniu nonovio.
  bqp-bqp: Kũ Luda bàka kunna kũńwo dufu pì yã ò, à a káakupↄ zĩ bò. Pↄ́ kũ à
    zĩ kũ̀ à bùsa, a kpana gui zã̀ro.
  mcp-mcp: Ja Zɛmbî ŋgə́ lás lə́sʉ́ sɔ̧ á gúgwáan yí, a mə́ ŋwa nə́ sɔ̧ áshúshwóógʉ́
    dɛ́ fwála í á mə́ ntɔ̧. Sâ jísə́ nə́ dɛ́ fwála í á mə́ ntɔ̧ yí, í mú sâ acwúlû,
    jâŋ í wál bá zə kəndɔw koogʉ́.
  hat-hat: Lè Bondye di li pral fè yon lòt kontra, li fè premye kontra a pase mòd.
    Tou sa ki pase mòd, tou sa ki fin vye prèt pou disparèt.
  npl-NT: Ijkuak Dios kijtoa oksepa inwah nimoyekkawas, kijtosneki ya wewe n tlájtoli
    non ika omoyekka inwah, iwa tlan ya wewejtitok iwa ya panotok, mach ok wejkawas
    iwa sannima pojpoliwis.
  bgg-bgg: Shiinyie iwo ji è yao srane, Hamangkhung-aphuii è rab, igobi pha jine ihèg
    rab; chiih-è nyie ihèg rey srane ùb ne sand dun phro.
  eng-TCENT: In speaking of “a new covenant,” he has made the first one obsolete.
    And what is becoming obsolete and growing old will soon disappear.
  eng-BSB: By speaking of a new covenant, He has made the first one obsolete; and
    what is obsolete and aging will soon disappear.
  cpu-NT: Tema ipaiyeetakerora “Antzimotavakaantsi ovakerari,” ari jiyotakoyeetzirori
    iroka etavetakarori, kempivaitake paisatorimi onatzi. Tema okaratzi paisatotaintsiri,
    jookayeetziro.
  san-ASM: অনেন তং নিযমং নূতনং গদিৎৱা স প্ৰথমং নিযমং পুৰাতনীকৃতৱান্; যচ্চ পুৰাতনং
    জীৰ্ণাঞ্চ জাতং তস্য লোপো নিকটো ঽভৱৎ|
  tac-NT: Napu'lige Onorúgame nuebo korichi ye ra'íchali, pe ruwime ju alué 'ya nerúgame
    ra'íchali 'ma o'chérame ko. Alué 'ya nerúgame ka 'ma 'la sébali oláguru napurigá
    Onorúgame najkí.
  eng-WEBPB: In that he says, “A new covenant”, he has made the first obsolete. But
    that which is becoming obsolete and grows aged is near to vanishing away.
  gfk-H: Io, ing Kalou ga kilam no kunubus ta Iesu bia no sigarina, i palai bia ga
