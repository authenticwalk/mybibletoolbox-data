    omën nantë wak wëën sëpar yes pöl ëak won sa.
  ipi-ipi: Goteto pii wenene mindi lo yata wakale leane okonemane pii wamba ini bulupane
    lo yata yane okone wambane guleya lo andawa leaipia. Wuaneko, minditaka mindi
    wambane gulalu, koyo piyane pua, pii balato wamba lo yata yane okone koyo peae-ya
    lo andeyama.
  qul-NT: Dios mosoj compromisomanta parlaspaka, ñaupaj compromisota mauc'ayachinña.
    Mauc'ayachiska mana sirvej compromisopajka, juch'uyllaña ch'usajman tucunanpaj
    cachcan.
  ter-NT: Koeku koyúhoyea Itukó'oviti ápeyea inámati kixovókuti ítukeino xanéhiko,
    iyúseo yékotixeane neko inúxoti kixovókuti ítuke. Yoko koeku yékotixeane koane
    ipúpa'ixeane, koati kahá'atine uké'epea.
  bmr-NT: 'Jillɨ Moocaani bohono eheetavono iijɨtɨ ihiimaaboro, itɨconɨo iijɨco: Eedeenetɨ,
