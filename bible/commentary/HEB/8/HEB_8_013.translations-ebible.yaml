    damaŋ joroine peku raŋgbaŋine fukega, oiji jibugaiŋgo ega. Oŋu.
  gof-ENT: ፆሳይ ሃ ጫቁዋ «ኦራ» ጊዲ ፄጊሼ ኮይሮይሳ ጋልዒሲስ። ሂዛ፥ ጋልዓይኔ ጬጋይ ያ ዎዴይ ጋኪስ።
  aau-aau: God hiy sokior-ok sokwe iwon-ok ma me hokwe, meyk hokwe senkin, hiykwe
