  azg-NT: Xjen na tso jon na nguaa ncüii jñꞌoon xco na ntejndeihanꞌ nnꞌan, tsiꞌmanhanꞌ
    na iquen jon jñꞌoon na juu jñꞌoon na tovaa jndyee, vantycüii najndei na tsixuanhanꞌ
    ndoꞌ min tavijaaꞌhanꞌ, jñꞌoon jndyohanꞌ, jndë tenoonꞌ na tovijntꞌuehanꞌ, ndoꞌ
    na nndaꞌ, jndë vaꞌndyiihanꞌ juuhanꞌ.
  bhd-bhd: ज़ैखन परमेशरे नंव्वो करारे कमाव त पेइलो करारे पुरानो बनाव, ते ज़ै चीज़ पुरानी
    ते कमज़ोर भोती तै जल्दी खतम भोतीए।
  too-NT: Lā' como Dios līchihuīna'lh ā'lakatin xasāsti' convenio, huā'mā' māsu'yu
    que huan xapū'la convenio tuntū'tza' ixtapalh lā' huan xakōlūhua' tū'tza' catimaclacasqui'nca.
  ind-AYT: Ketika Allah mengucapkan perjanjian baru, Ia membuat perjanjian yang lama
    tidak berlaku lagi. Dan, apa yang sudah tidak berlaku lagi dan usang akan segera
    lenyap.
  cjo-NT: 'Ñaakiro, ikantzini: “Eenitatsi paashini nokamanteeyeririni atziri, eero
    okimitaawo nokantzirini paerani”. Ari iroka ikantziri iroñaaka, rootaki poyaataawori
    ikantzirini paerani.'
  nsn-nsn: Gine ra kilang timuh peinir uelhoteene, God ke uapensioun tar uakikilangan.
    Doha hauar inete geke pensioun, kara hik mena kalekinale, ahik pahi rehe, kare
    turung rou.
  san-DEV: अनेन तं नियमं नूतनं गदित्वा स प्रथमं नियमं पुरातनीकृतवान्; यच्च पुरातनं
    जीर्णाञ्च जातं तस्य लोपो निकटो ऽभवत्।
  tna-NT: Daja Diusu puidha mesa jamitsuti eichacua jepuiti. Equene jamitsuti eturucata
    jamitsuti eichacua neje, equene jamitsuti da tupu saida mahue putsu. Beju ai tupu
    saida mahue cuana da yapetayu.
  lid-lid: Kindrei tiye ta sahou randra le “ha-un.” Eme ma, ta sahou doh, iy bwidi
    sahou randra le ari mene, eme ndra malen. Ma lakou asahan malen ma amu-uk, kameh
    udu sese, ano ma iu mara-ei.
  wim-wim: Nil piip God.angan wik nyiingkanam inangan waaꞌ ngamparweya, puth nanpalan
    wik thayan keenkanamana min yaꞌ-ngulwey ngampar. Aꞌ work thanttam priests al-alantamana
    min yaꞌ-ngul ngampar thampa. Aak woyan thanan wakin-a, yip-yipam minchow.
  zga-M: Pwu ukhuta “Kipya,” atengenisye ulwidihano ulwa kwanja ukuva lukulu kulu.
    Na ilyo ikhulitangasya ukuva likuhuhe khulu lugulila ukhuhega.
  yom-yom: 'Bu katuba ti : Nguizani yimona buna wukitula yoyi yitheti yikhulu. Muaki
    yoyi yinkitukanga yikhulu ayi yoyi yeti nuna buna yimbanga nduka mu zimbala.'
  san-SIN: අනේන තං නියමං නූතනං ගදිත්වා ස ප්‍රථමං නියමං පුරාතනීකෘතවාන්; යච්ච පුරාතනං
    ජීර්ණාඤ්ච ජාතං තස්‍ය ලෝපෝ නිකටෝ (අ)භවත්|
  yut-yut: Piŋkop da saŋbek saŋbek kalugɨ do yaŋek, uŋun da yaŋ nolɨsak, saŋbek saŋbek
    mibɨltogɨ uŋun kalɨpmɨ dagak. Ae yo kalɨpmɨ dagaŋek si pasɨl do aŋ, uŋun bɨsap
    pɨsɨpmɨsok gɨn tokdaŋ, aŋek wagɨl pasɨldaŋ.
  grc-BYZ: ἐν τῷ λέγειν καινὴν πεπαλαίωκε τὴν πρώτην· τὸ δὲ παλαιούμενον καὶ γηράσκον
    ἐγγὺς ἀφανισμοῦ.
  cpc-NT: Tima jiitaitakiro “Kajyaakaawakaantsi Owakiraari”, ari jiyotakoyiitziro
    jiroka itawitakawori, kimiwaitaki paijatorimi inatyi. Tima okaatzi paijatotaintsiri,
    jookaitziro.
  nhg-NT: Cuöc quejtoa “yancuec acuierdo”, quejtusneque que ye soltec hua ayecmo serbirebe
    inu tli oyeya ca cachto. Hua lo que tli ye mochijteca soltec, ye miero pojpolebes.
  nya-nya: Ponena kuti, pangano “latsopano” Mulungu wapanga pangano loyamba lija kukhala
    lotha ntchito, ndipo chilichonse chimene chayamba kutha ntchito ndi kukalamba,
    chili pafupi kuchokeratu.
  ngu-NT: Ijcuac Dios quitenehua on yencuic pacto, quiteititia ica on achtoj pacto
    yoijsoliu. Niman on tlen ye ijsolijtiu saniman popolohuis.
  kup-kup: Met God pim non mageioroz ñetï tinao parun mañohopanez hahan hez, povoz
    pim ñetï batam Mosesin mañooh-poñ batamoñ ok, pot bavatah. Met darim batam hat
    tovai emoog-poñ bon tovai samahavoz zut pim batam mañooh-poñ amun bon tovai samah.
  jid-jid: mba ngana ba iya tre ndi ikpe isahma nitu yonyu umu mla ani kbati chichema
    nitu iway ngarli alah trendi chiche siwankoh uh kado
  wmw-wmw: Mwenyezimungu paambire miyadi mipya, miyadi yakwanza katula kuwa yuluvala.
    Na kinu culuvare na cisire ciwa karibu yakwasiwa kutumiriwa.
  gmv-GGM: Hayssa ha caaqoza izi “Orath” giidi kase caaqoza gali7a kessides. Hessa
    gishshi gali7idi wuridayssi dhayana wodey matides.
  ssg-ssg: Puki Haeu kaxi haxoxo tenen namil haun ti i xinoti kapi teka seilon tetan.
    Aile ape i hatapo tamusuke tenen namil ti i xinotimu imat nake i kum puas. Masin
    waliko tenen puasan ape i puputalih, imuh i tapo tamus.
  zpo-NT: 'Nu gorna nzhé xaa: “Laa na stub wdizh kub lo re gu”, zee mle gox xaa wdizh
    yilo. Nu lee kwaan gox lux.'
  poy-poy: Pakalongiti kwa lipatanu lya syayi, Mlungu kalisakaziya lilii lya kwanja,
    na shoseri shashisakaziwa na kuwera shigona sambira hashiwuki.
  qwh-NT: Tsemi Teyta Diosnintsic canan caq contratuta “Mushoqmi” nir, unecaq contratutaqa
    juc cuchumanna churarishqa, y ichicllanam pishin juc paqwe ushacärinanpaq.
  gaw-gaw: Nug nug tituana nai qaḵak baunu anam anana, nug tituana nai qaḵak tatamnu
    amu Nug he, alag meum. Amu keeke nug alag ma, nug kaino bia nakoknab dayaya, iiṯa
    meṯe.
  nca-nca: Anutuko mande kondé keta karo yaró. Ŋunde yero mande kondé korete qu riní
    kina yote. Ko mande kina yote ŋundo waka ta kini teweya.
  zpz-NTPP: Ornu bzat mi tub trat cub, orzeꞌ bicy mi nu trat loga zeꞌ par tub trat
    nu bi bded ni. Nunu benu bi guush ñi, benu bi bded niñ, orzeꞌ sñuu ga nit loñ.
  zac-NT: Iurë lëꞌë Dios quëgniꞌi shcuendë conveñi cubi rëꞌ, na purquë rna më conveñi
    gushë cumë cusë nadë rlluíꞌidiꞌi parë mënë naná quëreldë neꞌ. Lo quë nanapë tiempë
    nu adë rlluíꞌidiꞌin, nasesë guënitiluhin.
  kyg-kyg: Gotiꞌa mani kotalake geeꞌmo, saufa kotalake geꞌnimae, huno huꞌniyaꞌmofeꞌmo
    hogote kotalake gemo atafa heꞌnigeno aliꞌyaꞌamo ago hano huꞌniyanageno aise afinaꞌmo
    maino alagi hano hugiye.
  kmk-kmk: Sat nangibagaan Apudyus maipanggop sit bagu’n tulag, imbilang na un dadaanon
    dit ummuna un tulag ot adina mambayag mammaidan un padan dat losana banag nu dumadaan.
  cao-NT: Jatsi nicaparicana. Toa Moisés arati quinia siri ratixëti nori ini quiha
    nohiria bo xabahamati quinia paxa cato i Dios ni quiha. Sirinani quiha toa jariapari
    ca arati quinia. Nati basima xo.
  bbr-bbr: Anut nukas rusapaian paip ‘kiro awau’ äiewon. Amkewan paip ‘kiro mustäi’
    äiewon. Keserianik, owo osap mustäi rau, kiro erekapu ämäiäi.
  inb-inb: Taita Dius ikuti runa­kuna­wa sug musu iuia­ri­na­kui­manda willa­uraka,
    ñugpata iuia­ri­na­kus­kaka mana balig­samurka­chu; ña rukumi tukurka.
  hrv-hrv: Kad veli novi, ostari onaj prvi. Što pak stÓari i dotrajava, blizu je nestanku.
  box-NT: Bìo le Dónbeenì wee bío le páaníi fĩnle bìo, bṹn wee zéení le
    le càtío le páaníi na bò lè ho yahó làa dà-kĩ́nle. À bìo lée bìo
    ɓɛ̀n hĩ́a kĩ́na, se mu ká ho vĩ́ló.
  ote-NT: Nu mi ma̱ Ajua̱ de nura ꞌraꞌyo cohi, nuꞌbʉ́ nuꞌá̱ ya bi zogui dega nda̱xjua
    nura mʉdi cohi. Hangue núꞌa̱ ya bi tsꞌogui dega nda̱xjua, ne ꞌyo rí nda̱xjua,
    núꞌá̱ ꞌbestho ma da ꞌmɛdi.
  wnu-wnu: Qob bubun qamb wurit nausierib qamar eng, qob see qamb nausia, ne qob qoan
    eng boru nai waria. End mi nai qo isigi burar eng bais igo-igo mom uburiba.
  zam-NT: Co'se' mdoodi's Diox cón che'n conveñ cub, con'a nee di's, ngoxle' ner conveñgool.
    No co'se' gunii Diox ngoxle' no ndoo yaxle' ner conveñgoola, con'a nee di's nde
    zin' gaxle' huiz par tyon' conveñgoola.
  zyp-NT: Khazing tah biahrai thapaw kong a reinah cawtah hei, a hmetaw teipaw khah
    cawh chahnai be ca ka, a paringpaw le a chahnai lypaw cawh a ly palangpaw a cang.
  sey-NT: Ja̱je paꞌina, huajëyere Maijaꞌquëpi ca nëoni, duꞌru ca nëoseꞌere ai coꞌamañaꞌë
    caji. Ja̱je paꞌina, ai coꞌamaña cato peo hue̱ꞌña esa caraja̱ni huesë ja̱ꞌñe aꞌë.
  nvm-nvm: Regavo tavan iji God fu e fok aferdiaga bu funa besum rekno kuainma ijia
    akai usuikor iji fun abe biom iken ijia abeden rega fuka mukorigia bakren.
  mps-mps: Agai te augwali tau somainogo eyu, te gesi dąų wali pode tama obaso,
    agai te pogo te hasia dąų wali po te poloba badia pai ugwa tiwai yai dao. Tama
    te poloba nai te polobadu badia pai nai tiwai elama te monu dabe yai tiwai yali,
    te aga dwasianu sogo naga bidama, tama te nai tigidali tamadi sia sabo dao.
  pab-NT: Waitare wenati tahi Enore iraehena hoka toahiyere wenatyaho atyo kirahareheta.
    Kahalakisaka hoka tyotya. Kirahare, maisa atyo xoare niyahareheta hoka kahalakisaka
    hoka haxeroreta ite mawenekoare.
  llg-llg: Faik fo Lamatuak kokolak nae, Ana nau mbaꞌa hehelu beuk no sala, na ndia
    ndandaan, nae, hehelu laak ta nana pakek so bali. Ta dook bali, te mopo heni kana
    so.
  kyf-kyf: Nɩɩ, -Lagɔ -ka 'wʋsuslolue loluu gbʋ gba nɩ, -zugba ɔ ka we tɩanʋ 'sʋa
    -zɛlɩ. 'Ɩn -we -ka sʋa, we ka gɔ, 'ɩn la we yia daylɩ 'bhʋa.
  tpi-tpi: Long dispela tok God i tok long nupela kontrak, na long dispela pasin em
    i soim olsem namba wan kontrak i kamap olpela pinis. Na samting i kamap olpela
    na i laik pinis, em bai i stap liklik taim tasol, na bai em i lus olgeta.
  mih-NT: Quɨvɨ i cahan ra Ndyoo cuhva ya sa cuenda minoo tyiño saa, cuñi si catyi
    si vatyi sa zandɨhɨ ra cuhva sa cuenda tyiño sahnu. Ta sa cua naa si.
  qvh-NT: Say nishgannöla mushog conträtuta Tayta Diosninsi rurashgana captinmi naupa
    cag conträtuta cumplinsinasu.
  kms-kms: God ni wand urupui taq namb kin te ningg wand pugri kin nand, pugri bu
    beghi te kin buqod di nei bab ni wand asi kin te wuri vimb pre. Yumbo wuri rimb
    di ting rind kin te rise brequ di prene.
  agn-agn: Animan ong pagbitala tang Dios natetenged ong ba-long inigoan, pinaita
    nang anda ray kointa na tang na-kaw. Ig ong matod, ang maski onopay anda ray kointa
    na tenged galagi ra, sia madali rang malipat.
  nhi-NT: Ihcuac Dios quihtoua “yancuic tlahtolsintilil”, Yehuatzin techahsicamatiltihtoc
    non achtoh tlahtolsintilil yomocau tlacuitlapan, uan ixconmatican, tlen mocautiu
    tlacuitlapan uan yacatlantiu, ya pohpoliuis.
  ttc-NT: Ntons aj txik tq'uma' te Qtata Dios tzan tkaj ti'j “junky tume'l ak'a'j,”
    ikxji te aj tb'ay oje tz'ok q'anq, b'ix ch'inky tponaj.
  dan-1931: 'Når han siger: “en ny”, har han erklæret den første for gammel; men det,
    som bliver gammelt og ældes, er nu ved at forsvinde.'
  kwj-kwj: O mwanji hinga ni “ako” ri uchasiro ti, metengei injiro mwanji ni takwiliwani
    hukwe hinga ya i. Ele mwaꞌambwe hukwe iro ti gisi kamindache hinga dani ikoni
    tinda ete ya humbukonda.
  vie-OVCB: Giao ước này được Đức Chúa Trời gọi là giao ước “mới,” như thế, giao ước
    thứ nhất đã cũ rồi. Điều gì cũ kỹ, lỗi thời đều phải bị đào thải.
  kze-kze: Áánútu aúná-aimba simái tarúmaranaumne siráimba póna aiva'ó simáímo tarúmakain-aimba
    ááéraan-aimba isaná ááéraan-tantaa'a sáwíyanka'a kwéna ánásanimba póna ááéraan-aimbo
    éna sáwíyanka'a ánásaniye.
  lbk-lbk: Idwani, tay wad-ay nan infaag Apo Dios maipoon isnan falo ay tolag, inpailana
    ay ifilangna ay chaan nan inmona, ya kaawatan ay olay ngag issa ay chomaan ya
    lommokhak et awni't maamas.
  mto-NT: Ku veꞌe je̱ Nteꞌyam vyaajñ je̱ts je̱ꞌe̱ veꞌe du̱yaktónup je̱ nam ko̱jtstán,
    je̱ꞌe̱ tseꞌe du̱yaktaamp je̱tseꞌe kyo̱o̱ꞌktoonnit je̱ ko̱jtstán juuꞌ veꞌe ju̱jpani.
    Ax je̱ ko̱jtstán juuꞌ veꞌe ju̱jpani, najxpts je̱ꞌe̱ veꞌe, ve̱e̱ꞌn tseꞌe ya̱ it
    ñáxu̱t je̱tseꞌe kyutó̱kinit.
  bzh-bzh: Sën nër bë ġaġek mewis lo, lob saga tato bë ġaġek muġinsën muġeng
    raḳ. Om nġaa sën netu muġeng raḳ lo, og yiḳ medo buk dus teka mu log vonġin
    nama na veröḳ yi.
  guj-2017: તો, ‘નવો કરાર’ એવું કહીને તેમણે પહેલા કરારને જૂનો ઠરાવ્યો છે. પણ જે જૂનું
    તથા જર્જરિત થતું જાય છે તે નાશ પામવાની તૈયારીમાં છે.
  jvn-NT: Nèk Gusti Allah ngomongké bab prejanjian sing anyar, kuwi ngekèki tanda
    nèk Dèkné uga netepké nèk prejanjian sing lawas wis ora kanggo gawé. Lan sembarang
    sing wis dianggep lawas lan ora kanggo gawé, bakal ndang dibuwang.
  byr-byr: Dɨnɨkevɨna “Mudɨkeva!” dakevɨ yɨ sɨnnawɨnyaꞌ aya mena dakɨnɨkesɨ. “Yarai
    yɨmaannadesɨ,” yawɨrakesɨ. Yɨ yuya aya yɨmaꞌnɨvanɨke yɨ neibɨsangɨ. Sa yune maalɨkegaaꞌna
    waradengɨ. Yɨ yɨnahu yuya yɨwɨna yadengɨ. Sarebaaibɨꞌ yagaala wɨlɨmwagaraka sɨnnawɨnyaꞌ
    sara yadesɨ.
  ian-ian: God wandɨ. Mandɨt kupi nyaangɨt mbukiyowun. Wandɨ maa tak wanda nyaangɨt
    tamba nyaangɨtna waa vɨlɨganɨn. Tamba la nda aywaa ngɨli mɨna lɨgandɨ.
  hun-hun: Amikor az újról beszél, óvá tette az elsőt, ami pedig elavult, közel van
    az enyészethez.
  mcf-NT: Chiaid utsi nec, quequin ënden abia nadomboen nata cain chiaid ënëdendac.
  kjs-kjs: Gore Gote-me kagaa pogalu pirape agale madaa agale lakalisa-pulu go agalemere
    abalana mupaa pogalu pirisimi agale ora rabuaanaasa. Go puma abalade wi elenuri
    ora wagepu dia yaalia.
  mni-mni: Tengban Mapuna anouba walepnaba ama haiba asida ahanba adu ariba oihalle;
    aduga ariba amadi mantharakliba pot adu thuna mangkhigani.
  yad-NT: 'Ta̱riy niquejadata sadityadodara munatya jiñiquejada, jiryatiy su̱teda:
    Ra̱jto̱tanirya vadi niquejada ru̱bivaju̱. Ratiy ra̱rimyityuutyityi, ra̱caratyityi
    variy ru̱sijyu̱.'
  mxb-NT: Sa̱ꞌá ño̱ó tá kaá Ndios ña̱ kando̱o na kee na iin ña̱ sa̱á xíꞌín na̱ ñoo
    yo̱, dá kía̱n ña̱ ni̱ ka̱ndo̱o na kee na mií no̱ó ni̱ ku̱yatá váán, ta ndidaá
    ña̱ꞌa kúyatá, ndátian naá váán.
  pon-2006A: Eri, ni eh ketin mahmahsanih duwen inou lap kapw wet, Koht ketin kameringihala
    inoun mahso; eri, mehkot me meringlahr oh mahlahr, uhdahn pahn mwadang sohrala.
  maq-NT: Hya xi chja Nina tsëhë ngu compromisu xi tjun jan ne, casahmi changá me.
    Hane xcusun xi ha jima changá jan ne, ha meje cjuëya.
  hto-hto: Bie méifodo lloga Juzíñamui fɨnóllɨfue, cómofuena méiduamona, afe uícodo
    Moisés lloga fɨnóllɨfue jae jaiáiza feide. Afena Juzíñamui daɨí uáfodo llote.
    Iemo naga jaiai raa zabízaillamona raɨre oni dotánocaiga; oni dotánocailleza cɨ́oñelle.
  por-BRBSL: Naquele que ele diz, “Um novo pacto”, ele tornou o primeiro obsoleto.
    Mas o que está se tornando obsoleto e envelhecendo está quase desaparecendo.
  ces-NKB: Když [tedy] mluví o nové, prohlašuje tu první [smlouvu] za starou; a to,
    co stárne a chátrá, je blízké zániku.
  cui-cui: Nacom yabara paeba pena peyabara tsiwʉnae muxu dutsiwa tsipei po peyabara
    tsiwʉnae muxu dutsiwa copiya Moisés yabara tsiwʉnae muxu dutatsi saya peru jume.
    Pocotsiwa ba peru coyenewa ba saya weraweraca. Daxota barapo peru peyabara tsiwʉnae
    muxu dutsiwa saya irʉ weraweraca.
  boj-2014: Agi Qotei a marej, “E anjam bunuj qosqai.” A degsi marej deqa iga qalieonum,
    anjam a nami qosej qaji di olo namijej. Deqa anjam di sokiñalayosim torei koboqas.
  eng-OEBUS: By speaking of a new covenant, God at once renders the former covenant
    obsolete; and whatever becomes obsolete and loses its force is virtually annulled.
  eri-eri: Ariya beele waha, Itou no beele agili mala karuwou eege waha langa lena,
    onodu onowou waha langa, no benou abitimuna, beele agili mala karuwou amugouha
    waha, no asariwai. Onodu dada asari waha, no usu wona onona, no saini menekelenga
    inyidu bona, gai usuyanga wonbona.
  wiu-wiu: Weneya totono wa ikilepa Mosesene totonopa namoleya tetepo takoane waku
    wa okome akeneya. Nitaneyano, padeya namoleya kego noma pou toa eina namolo totono
    takoa poademe toko.
  swe-swe: När han talar om något nytt (bättre) [det nya förbundet], har han därmed
    förklarat det första [förbundet] föråldrat (utslitet, gammalt). Det som blir gammalt
    och föråldrat är på väg att (nära att) försvinna. [Templet i Jerusalem blev förstört
