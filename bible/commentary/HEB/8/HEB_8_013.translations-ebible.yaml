  kan-2017: ಆತನು “ಹೊಸತು” ಎಂದು ಹೇಳಿದ್ದರಲ್ಲಿ ಮೊದಲಿದ್ದ ಒಡಂಬಡಿಕೆಯನ್ನು ಹಳೆಯದಾಗಿ ಮಾಡಿದ್ದಾನೆ.
