  bod-N: མདོར་ན། ཁོང་གིས་ཞལ་ཆད་གསར་པ་ཞེས་བརྗོད་པ་དེ་ལས་ཞལ་ཆད་སྔ་མ་དེ་རྙིང་པར་བརྩིས༌པ་ཤེས་ཤིང་།
