  anv-NT: Ndɛre Ɛsɔwɔ ajɔɔ́ atome ne menomenyɛɛ́ mekɛ, ɛbyɛnnó ji asɛ nnó ɛwé gekwene
    ɛgbo gelu. Ne yɛ́ndégenó ɛyi gegboó gelu, gekwɔɔ́ ukoó, abelege geji baba.
  sab-NT: Chada ai giti Chube kledu gerule geru jagere giti, Chube geru jagere gbu
    geru ngeru taneage, Chube geru ngeru blitu geru jageredini. Geru jagere chegu
