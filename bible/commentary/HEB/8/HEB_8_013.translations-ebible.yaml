    i voth palolo avele naro i penthal.
  bdd-bdd: Yehoba loina hauhauna ꞌilaguya weyahina loina miyamiyana ꞌiweꞌa pwaiya,
    ta nata ꞌilohesahesawala.
  cbt-NTPO: Nasha quëran anoyatërinso quëtërinpoa. Inaso' iráca ya'huërinso' ya'huërëtërin.
