  san-IAS: anena taṁ niyamaṁ nūtanaṁ gaditvā sa prathamaṁ niyamaṁ purātanīkṛtavān;
    yacca purātanaṁ jīrṇāñca jātaṁ tasya lopo nikaṭo 'bhavat|
  nho-nho: I te saaita TeAtua e taratara i tana taratara hoou e takoto raa, TeAtua
