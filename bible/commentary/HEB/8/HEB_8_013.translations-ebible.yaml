verse: HEB.008.013
translations:
  kpx-kpx: Dilavau menakae dogae hoto louale keu menakae mami ke lovo masege menakae
    mami keu uoholinu.
  okv-H: Eto God na noma eha kajari avo ke ijie noma mahu kajari avo toau jaise eto
    saivasuja.
  tbo-tbo: Yaubada wiwogatala wouna binei i ibaabani babana wogatala odubona i tapiya
    po kikina ma ina yababa.
  mal-C: അവിടന്ന് ഈ ഉടമ്പടിയെ “പുതിയത്” എന്നു വിളിക്കുന്നതിലൂടെ ആദ്യത്തേതിനു സാംഗത്യമില്ലാത്തതായിത്തീർന്നു
    എന്നു പ്രഖ്യാപിക്കുകയാണ്. കാലഹരണപ്പെട്ടതും പഴഞ്ചനും ആയതൊക്കെ അതിവേഗം അപ്രത്യക്ഷമാകും.
  grc-SR: Ἐν τῷ λέγειν, Καινήν, πεπαλαίωκεν τὴν πρώτην. Τὸ δὲ παλαιούμενον καὶ γηράσκον,
    ἐγγὺς ἀφανισμοῦ.
  bgc-bgc: परमेसवर नै इस ताहीं नया करार कह्या, इस करकै उसनै पैहल्ड़े करार ताहीं पुराणा
    ठहरा दिया, जो चीज पुराणी अर घिसी होई सै उसका मिट जाणा जरूरी सै।
  khz-khz: Palagu na evekapawai ea ekilagiana, “Vekapawai valiguna” netina aonai,
    ia na vovekapawai tovotovonai gauna kunena ekilagiana. Rakagau kanina e rakavana
    atilovana pene lekwalekwa.
  deu-TKW: Mit dem Worte neuer Bund hat er den ersten für veraltet erklärt; was aber
    verjährt und veraltet, das geht dem Verschwinden entgegen.
  zsr-NT: Catiꞌ niꞌ ruꞌë didzaꞌ Dios qui tu didzaꞌ cub rucáꞌn tsahuiꞌ, nac le chbgul
    lë naꞌ gzoa ziꞌal, atiꞌ chzoa gdua lë naꞌ nagúl len chnac glas.
  lin-lin: Awa Nkolo abengi Boyokani oyo « Boyokani ya sika, » elingi koloba ete akomisi
    oyo ya liboso boyokani ya kala ; nzokande eloko oyo ekomi ya kala mpe enuni ekomi
    pene ya kolimwa.
  hns-NT: Djab Parmeswar ekgo naawa baat-tjiet kare hai, tab pahiela waala poeraan
    hoi gail hai. Aur har ek tjiedj djaun poeraan hoike be-kaamiel hoi dja hai, oe
    bhie halieje miet djaai.
  noa-E: Mag Ẽwandamau iek iiur deeju a iekha sĩerr aiguin, ya chi nacharam tag serbiiba
    aadeewai jũrr iek iiurta sĩuju jaau sim ajim. Maadëu khaphʉ nʉm, nem inagta ya
    jöoiraanaa serbiiba aadëmʉn sĩi barpʉ̈ijupaita sim. Ich agjöta abajieb Moiseeg
    ley deetarrjã.
  eng-EMTV: In that He says, “A new covenant,” He has made the first obsolete. And
    whatever is becoming obsolete and growing old is ready to disappear.
  mib-NT: Te jeē ni cáhān yā jeē cuáha ya ɨɨn contrato jeé cúu jeē ní cachi yā jeē
    tuá cuajníñu contrato xīhna ñúhún. Te ɨɨn jeē ní cutúhú jéē tuá jejníñu, chi jíní
    yō jeē je yajni naa.
  lif-NT2: अक्‍खेलॽरिक् खुने़ॽ कुसङ्‌माङ्‌हुप्‌पाःत्तुल्‍ले़ तगिस्‍मान् युक् मे़ःन्‍नेबा
    चोगुबा पोःङ्‌लो॥ हे़क्‍क्‍याङ् युक् मे़ःन्‍नेबा नु ओगप् मे़म्‍बोःङ्‌मना आत्तिन्
    पाःन्‍निन्‍छाङ् हाराए माबेःक्‍लो॥
  xnj-xnj: Chapanga peakulikemela lilaganu lenili lamupya, lila la kadeni lilalili,
    na chindu chochoha chechivya chigogolo na chechilalili chivii papipi na kuyaga.
  mmx-mmx: Moroa ga soxot na lekabus do lekabus maxat, kuren la Moroa ga ke xepe lekabus
    migomgo mila kopmen bok ba tugugu ren la i auret do na sonao axap.
  cbr-NT: Ësaía Cristo cupí aín unicama aín nuitu upí 'iti ñui ca Nucën Papa Dios
    —'ën bëráma usai ca judíos unicama aín 'ucha tërë́ncë 'iti 'icë quixun Moisés
    cuënëomia bana a camina ënti 'ai —quiax quia. Usa 'aish ca a bana sënë́ntishi
    'icën.
  tee-NT: Chai acsni naulh ni alin ju sast'i chivinti ju alaclhit'atak'oxita ju lapanacni
    pus va nomputun ni jantuch vana lhitapalai ju xap'ulhnan chivinti ju ix'alaclhit'atak'oxita
    ju quint'a'israelitanin. Pus ju jantuch vana tu'u' lhitapalai chai ju va k'at'ilh
    pus mak'ancanch.
  eng-LSV: In the saying “new,” He has made the first obsolete, and what is becoming
    obsolete and growing old [is] near disappearing.
  cak-NT: Y cuando ri Dios xunataj ri c'ac'ac' trato, can xuk'alajij chi ri na'ey
    trato manak chic rakalen. Y jun ex ri manak chic rakalen y can manak chic nicuses,
    xa niq'uis yan.
  pah-NT: 'Ymyahũ Tupana''ga ei no: “Ipyahuva''ea rehe po ti ji nhi''ig̃i nehẽ nahanahã
    po ti ji pe pokokatui kiro nehẽ javo.” Tupana''ga a''ea ero g̃waramo nhande ikwahavi.
    A''ero nhande ei: Ndatekwava''javi ymyahũva''ea rehe Moisésva''ea rembikwatijara
    rehe a''ero. A''ereki nhymyanuhũ kiro, xa''e nhande. Na tuhẽ. Opa g̃werĩ ymyahũva''ea,
    xa''e nhande.'
  sja-NT: Tachi Ak'õrepa “ũraa chiwidida” ak'ãri, jara k'inia bɨ ma naa ũraa jarada
    Moisemaa sore pɨk'a bɨ. Ne-inaa soredaiparik'a, mãga pɨk'a ma naa ũraa jarada
    soredai wã.
  xed-xed: Ma tsa mna gwaɗa ta dzratawi ka lfiɗ ya, niŋna Lazglafta ka halatani ta
    tsa taŋtaŋani ya. Tsa ŋa ghalya ta halaku ya, ta ghwaŋ a ka hluta wa.
  mks-NT: Tá na̱ca̱ha̱n Ndióxi̱ sa̱há tu̱hun sa̱á ña̱ quia̱hva mé á nu̱ú ña̱yivi já
    quéa̱ náha̱ ña̱ co̱ó chuun ga̱ mé tu̱hun na̱sa̱ha̱n nu̱ ná jihna ta cama chá ndihi
    sa̱há.
  gfk-S: Io, ing God ga kilam no kunubus tane Jisas be no sigarna, i palai be iga
    nes kilam no luaina kunubus be a tuarena ie, kaie da waak leise ie. Ma be tike
    linge i tuarena ma da waak leise ie, i palai be hutate ma ina panim leh.
  bmu-bmu: Anutunöŋ jöhöjöhgöra “Dölökŋi” jiba mewö miaŋön jöhöjöhö areŋ mutukŋaŋgöra
    “Mönö walŋi ahök,” jiiga könaŋi mewö asuhuyök. Keu areŋ kunöŋ nalö köröpŋi ahöba
    walŋi akzawi, miaŋön mönö ayapkömamgö dop akza. Mewö.
  dgz-dgz: God iup ewakewa nunat wani gapan iup namua nutu bigaren. Bigareni wande
    aen uon tapen taiwan.
  eng-GNV: 'In that he saith a new Testament, he hath abrogate the olde: nowe that
    which is disanulled and waxed olde, is ready to vanish away.'
  zaa-NT: Anía gutixè'e ca cosa tse' nu ra lo ca titsa' cubi qui'e para ttélíni ri'u
    qui'ni primer convéniua nna chi ną́ viejo. Yù ri'u qui'ni biỹa cosa nu chi ną́
    viejo nna chì' tabáduą tté quì'į.
  eng-WEBSTER: In that he saith, A new covenant , he hath made the first old. Now
    that which decayeth and groweth old is ready to vanish away.
  guh-guh: Bajarapacuenia Dioso itsamatacabijavabelia icatsia najumecapanepaeya pejumaitsijavanexa
    yabara jumaitsi. Tsipaji baja ajumematamobi palivaisimi copiaya Dioso najumecapanepaeya
    jumaitsi judíovi pijasalinaivimijavabelia. Pacuenia mapanacuapijicuene ajibi tsaponae,
    bajara itsi bajarapalivaisimi. Vereverecapona baja.
  bon-bon: Siige, peei mene cabu Acejiyame jiicenige egä teeme kirece jajeji mene
    tuwängle gyene sasa jajeji mene tääpume. Page pui sasa mene te mameta ge ämlita.
  nhw-BL: Quema Toteco camanaltic tlen se camanal sencahuali catli yancuic, quiijtosnequi
    quichijqui para nopa achtihui camanal sencahuali ma ayacmo quipiya itequi. Huan
    catli ayacmo quipiya itequi sosolihuis huan teipa polihuis.
  swh-ONEN: Kwa kuliita agano hili “jipya,” Mungu amefanya lile agano la kwanza kuwa
    kuukuu; nacho kitu kinachoanza kuchakaa na kuwa kikuukuu kiko karibu kutoweka.
  wbi-wbi: Kujova “Imia,” avambile i agano ja kwasia kuva mbaha. nilio lino apulisi
    kuva likuulu lili tayari kuvuka.
  bba-bba: Sɑnɑm mɛ Gusunɔ u ɑrukɑwɑni kpɑɑn ɡɑri mɔ̀, yɑ ɡeruɑwɑ u ɡbiikɑɑ kuɑ ɡurɑ.
    Ye yɑ mɑɑ sɑ̃ɑ ɡurɑ yɑ tɔkɔ mɔ̀ yɑ doonɔ.
  eng-KJVCPB: In that he saith, A new covenant, he hath made the first old. Now that
    which decayeth and waxeth old is ready to vanish away.
  kgk-NT: “Heko pyahurã amombe'u va'erã” he'i Nhandejáry. Upéixa ramo, ijapy-ma nipo
    ra'e upe tekoha yma he'i ojapo hagwã va'ekwe. Ha ijapy rei va'e-pe katu pya'e
    omokanhy va'erã Nhandejáry.
  waj-waj: 'Anutuuqo kua karaasa yeena rau kieera kuaivaara tunoo: Kua karaasavaivee,
    tuuvaara tauraa kua yeena rau kioo kuaivo vaa maisainno nnisi mminnaiyauvaa roosiima
    vairavai. Nnisi mminnaiyauvo maisainara iinno kiisa suai vainno taikaanaravai.'
  cpy-cpy: Tema iiteetakiro “Owakirari Ikashiya-kaanteetani,” ari iyotakoe-tzirori
    iroka etawita-kawori, kimiwitaki paejatotakimi iroka. Tema okaatzi paejatoteen-tsiri,
    rooteentsi opeyeeyaa.
  mpx-mpx: He bateli o i awa vavaluna-an, inoke eliyana i pamasal te bateli toto houwan
    iyaka i beyaunana. Ge bugul toto iyaka i bebeyaunana ge i pwaha sauga kekeisi
    abwe ni mowasi hot.
  wbp-wbp: Yuwayi, Kaatu wangkaja kapu-jana kuruwarri jalangu-warnu yinyi yapaku yungulu
    purami. Nyiya-jangka kujaju wangkaja? Yapangkulpalu puraja Mujuju-kurlangu kuruwarriji
    tarnngangku, manu kalu purami-jiki jalangurlu. Kala kulalpa nyarrparlu yawuru-mantarla
    Kaatuju. Kapu jalangu-karrikarri yawu-pardimi kuruwarriji.
  luo-luo: Ka Nyasaye luongo singruokni ni “manyien” to mano nyiso ni osemiyo singruok
    mokwongo odoko machon maonge tich; to kaka oonge tich kendo oti, to obiro lal
    nono machiegni.
  nhe-NT: Quema Toteco camatqui tlen se tlajtolsencahuali tlen yancuic, quiijtosnequi
    quichijqui para nopa achtohui tlajtolsencahuali ma ayoc quipiya itequi. Huan tlen
    ayoc quipiya itequi sosolihuis huan teipa polihuis.
  aii-aii: ܟܲܕ ܩܪܹܐ ܠܹܗ ”ܚܲܕܬܵ‌ܐ“ ܠܐܵܗܵܐ ܩܵܘܠܵܐ، ܗ̇ܘ ܩܲܕܡܵܝܵܐ ܦܝܼܫ ܠܹܗ ܥܲܬܝܼܩܵܐ. ܘܡܸܢܕܝܼ
    ܕܝܼܠܹܗ ܥܘܼܬܩܸܢܵܐ ܘܣܝܼܒ݂ܵܐ، ܩܘܼܪܒܵܐ ܝܠܹܗ ܠܸܬܝܵܡܵܐ.
  esk-NT: Agaayyutim uqautigikamiuŋ nutaaq sivunniuġun tarra uqautiginiġaa sivunniuġutiġruaq
    utuqqaliruaŋuplugu. Supayaaq atuġnaġumiñaiqman utuqqalipḷuni piiġaqtuq.
  msb-msb: San ginsambit san Dios an bag-o na sinumpaan, an gusto niya sabihon na
    an dati lipas na. Niyan, aram naton na an luma kag lipas na madali mawawara.
  cpa-NT: Ma²jmo¹² Diú¹³ lah¹cøng² hi² ma²hóg¹² jǿg³ ca¹jmo¹dsa lah¹jiá¹², mi³ma²juúh²dsa
    hi² jmo¹dsa jǿg³ hmë́². Jøng² ma²ne³ báh³ jniang³ hi² ma²hniuh¹² dsa¹hén² lǿa¹²
    ju³ he² hi² ma²dsø²guiúgh² ma²lø²hóg¹².
  dso-dso: ଏବେ ଗଟେକ୍‌ ନୁଆ ରାଜିନାମା ଆଚେ ବଲି ପର୍‌ମେସର୍‌ କଇଲାକେ ପୁର୍‌ନା ରାଜିନାମାକେ କାଇ
    ମୁଲିଅ ନାଇ ବଲି ଆମେ ଜାନୁ । ଜନ୍‌ଟା ପୁର୍‌ନା ଅଇଗାଲା ଆରି କାଇଟା ପାଇ ମିସା ଲଡାକେ ନ ଆଇଲେ,
    ସେଟା ବାଇରେ ପିଙ୍ଗିଦେବାଇ ।
  meu-meu: Taravatu matamatana iherevalaina ai, ia ese gunana na vada e ore ḡauna
    ai e halaoa. Bona siahuna e ore ḡauna, ḡau gunana, vada be pukimu.
  yva-NT: Soamo Amisye po urairijo wanyine raura, weye pare urairijo manasyine mbe
    wusyimbe to. Weti urairijo manasyine rapaya ra ntami.
  dgc-dgc: Saya i bigu a pangako na Diyos a tipan. Inibutan na dén tu dati a tipan.
    Dahilan tu dati a tipan éy minalipas dén.
  zpm-NT: Zeeṉe sca bzeet me ne laa me csaṉ stib xtiidz me, ga rlu ne rquiindraa miṉe
    biaaṉ glo ga; sac nac grë ncuaaṉ gox rquiindraaw, laaw nole par nitlow.
  hix-NT: Romryenon komo yonyhoryetxehkany me harha wehxaha katxho hoko rma nmenhohoy
    hamà. Àro wyaro katxho rma, amnyehra àwya katxhàràtho hryetayo me nay hamà. Romryenon
    komo yweronàhyamany me wehxaha katxhàràtho hryetayo me nay hamà. Àsok hana nay
    ha, amnyehranotho. Tosomtatkaxem me nay hamà. Mexehra nosomtatken hamà.
  sim-sim: Mashi os Avui Wasilaka suma akrin or tivikurik or mbari osmu nirin mukunduwa,
    suma os mas or tiviri oso angop mendek nari sir, os mbele mbele shimblak nawak
    ni ermbenda hom.
  npi-ULB: “नयाँ” भन्‍नुहुँदा उहाँले पहिलो करारलाई पुरानो बनाउनुभयो । र जुन काम नलाग्‍ने
    र पुरानो भएको छ, त्यो हराएर जानै लागेको छ ।
  cgc-cgc: Ta pag-ambal ta Dyos na may bag-o na kasugtanan, pabilang din una ya na
    kasugtanan na dili en kinanglan. Nlaman ta na bisan ino na betang na daan en daw
    ula man en pagamit, marwad nang en.
  tim-tim: Aregât keiŋe amâ hin. Anutuŋe den pat irakŋe dâm magep aregât den pat tâmbâŋe
    are bo agâk dâm makmâ kalep. Aregât den pat tâmbâŋe amâ emelâk bâliep akto siâ
    me siâ torokmâ bâlimap hainâk arekŋe bo akberâm aktâp.
  yor-yor: Ní èyí tí ó wí pé, májẹ̀mú títún ó ti sọ ti ìṣáájú di ti láéláé. Ṣùgbọ́n
    èyí tí ó ń di i ti láéláé tí ó sì ń gbó, o múra àti di asán.
  wos-wos: God wun hundika dé angi wa, “Huli hundi wasékérékétawuni.” Wungi wandéka
    nani xékélaki. Déka tale wandén hambuk hundina jémba bu hényi. Wungi hényindéka
    wun hundi dé nyo yandéka God wun hundiré bari hérekitandé.
  emp-NTPO: Ãcõrẽba bed̶ea djiwid̶i b̶ʌyad̶a asid̶e cawabisia idjia naãrã bed̶ea b̶ʌd̶ara
    dji drõãda. Dji drõã bẽrã dãrãẽ́ne ãyã b̶ʌya.
  eng-F35: By saying ‘new’ He has made the first one ‘old’; and what is obsolete and
    aging is near the end.
  ind-ind: Jadi, karena Allah berbicara tentang suatu perjanjian yang baru, maka jelaslah
    bahwa perjanjian yang diadakan dengan perantaraan Musa itu dianggap sudah berlalu.
    Artinya perjanjian yang lama itu tidak berlaku lagi.
  pes-OPCB: در اینجا خدا از عهدی «جدید» سخن می‌گوید. پس روشن است که عهد قبلی، کهنه
    شده است؛ و هر چه که کهنه و قدیمی شود، به‌زودی از بین خواهد رفت.
  mpt-mpt: Gode baanea Ne Islel nakaia unangai mema weng olo omyamabibo genebio dimo
    weng olo e sin wengo Mosese baabanebuo selanobiobe. Eka inamin namino selanoa
    blimanamabo makob nakai youmo hamilanoa banoa dibianabib inaminobe.
  ssx-ssx: Koda꞉ma꞉ mo panake pi la꞉ wita꞉la꞉ pi la꞉ wieke pita꞉ma꞉ta꞉ mo hande titina꞉
    wieke pita꞉ amba꞉eki ya꞉na꞉ leekeme. Ala꞉ta꞉ ma꞉nda꞉ a꞉nda꞉ pitiki yaalo kukutu
    pia꞉ka꞉na꞉ta꞉ kota꞉ hosiki wetepena꞉ta꞉ ota꞉ alupilieke.
  mkl-mkl: Idei ɑkɑbuu titɔ̃ iyi Ilɑɑɔ̃ wɑ fɔui í jɔ̀ ti tɑkou kù nɛ ɑrɑnfɑ̃ɑni mɑ́.
    Wee mii iyi wɑ ɡbo wɑ fei, wɑ bɔ ku kpɑ irii.
  gaq-gaq: ଆକେନ୍‌କେ ତ୍ମି ନିଅମ୍ ଡାଗ୍‌ଚେ ଗୁଆର୍‌ନେ ବାନ୍‌ ଇସ୍‌ପର୍ ପର୍‌ତୁମ୍‌ନେକେ ବାୱିର୍
    ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ବକେ ବାରି ମେଃନେ ବାୱିର୍ ଆରି ଆଚଲେକେ ଆତେନ୍‌ ଗିଆ ବ ୱେଏ ।
  gof-RNT: Xoossay ha caaquwa “Oorathi” gidi xeegishe koyroyssa gal77isis. Hiza, gal77aynne
    ceegay dhayaa wodey gakkis.
  unx-unx: ନେଆଁଁକେ ନାୱା ନିୟାମ୍‌ ମେନ୍ତେ କାଜିକେଦ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ସିଦାତେୟାଃକେ
    ମାରିତେୟାଃ ମେନ୍ତେ କାଜିକେଦା ଆଡଃ ଅକ୍‌ନାଃ ମାରିତେୟାଃ ତାନାଃ, ଏନା ଜାଲ୍‌ଦିଗି ଜିୟନଃଆ ।
  gah-gah: Itó Guivahani eza lo múnaheaká gakó gosohalímini gakoláa láa loko like,
    gozapá minamó nene mota litaha lokave loko limó neve. Itó netá litaha hulupa lo
    vi netalímo haha ititó neve.
  lcm-lcm: Taun kapo kin a vuk mengen suke tanginang, supsupai ina ta anu aino ang
    kalapo kavang, na bil kavang kala tamus suai palau.
  aer-aer: Arrantherre-ame arratye itelareme nhenge akaperte-werne ilemele? Nhenge
