  spa-PDDPT: 'Al decir: Nuevo Pacto, trató como obsoleto el primero, porque lo tratado
    como obsoleto caduca. Está cerca de desaparecer.'
  ruf-ruf: Kwa kulilonga laghano lya sambi, kalitenda lila lya mwanduso lilale, na
