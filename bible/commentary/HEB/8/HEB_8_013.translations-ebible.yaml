  taj-taj: चु कबुलदा “छार” भिसी सुङ्बासे लमान परमेश्‍वरसे ङाच्‍छाला कबुलदा भोक्‍टो
    स्‍होजी। थे ङाच्‍छाला कबुल चा भोक्‍टो तबासे लमा म्‍हासी निला।
  avt-avt: Hɨm me nɨpaa ein God kewet Moses em hɨrak ketpim hɨram enum tokim mentar
