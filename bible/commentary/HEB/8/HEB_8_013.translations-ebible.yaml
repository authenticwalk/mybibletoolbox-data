  mqj-NT: Ianna untetteran pa'dandi bakaru Puang Allata'alla, kalembasanna malusami
    pa'dandi yolo. Anna angganna matuanna anna malusanna ta'mo la masae anna pa'demo.
  rus-SYN: Говоря “новый”, показал ветхость первого; а ветшающее и стареющее близко
    к уничтожению.
  mbh-mbh: Na ile riong kinnga ake God i apet ve ini “ponganga,” aken i oma ile riong
