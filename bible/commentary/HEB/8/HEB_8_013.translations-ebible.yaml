  opm-opm: Hanipyah oh Noh kopenohe wan meng tit rit natipramur ma ritip oh rihohe
    rit natip meng ohe tamreindin oh timbas hah ma hapat daham giritipmur. Ama tamreindin
    timbas meng oh watah wanin daphot mandatperhan timbas hat sapat ohe tan timbas
    hatin kakduup hat patmur.
  bvr-bvr: Wangarr a-yinagata a-wena, rrapa gun-gata minypa nipa gu-ngurrjinga rum,
    a-yinagata, “gun-geka”, gun-narda minypa mu-ngoyurra gu-barnjinga gipa gugu gu-nyarlchinga.
    Rrapa gun-ngiya gu-nyarlchinga, gun-narda yi-gurrepa gugu gu-werrpiya barra.
  wal-wal: Xoossai ooratta maachchaa giidi haasayiyoogan koiroogaa ceegettiis; qassi
    ceeggiyaabainne wuriyaabai eesuwan xayana.
  zad-NT: Na' daa wna Chioza' gone' to dii kob dii gaklenan ḻegake', zejin daa bc̱hebe'
