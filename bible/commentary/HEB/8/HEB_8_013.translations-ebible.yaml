  mig-NT: Te ja̱ súan ká'a̱n‑ya̱ tú'un contrato jáá‑ún, te sá'a‑ya̱ cuenta ja̱ á kuaji̱ta
    ja̱ xnáñúú. Te ja̱ á kuaji̱ta te a kua̱kutú'ú, a yani naa íi̱.
  bps-bps: Du tanun gman Dwata di gito gablà di falami dalan na ani duen i muna dalan
