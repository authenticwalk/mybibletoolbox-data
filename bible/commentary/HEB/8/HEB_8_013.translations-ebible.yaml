  cop-BHC: ϦⲈⲚ ⲠϪⲒⲚϪⲞⲤ ϪⲈ ⲞⲨⲂⲈⲢⲒ ⲒⲈ ⲀϤⲈⲢ ϮϨⲞⲨⲒϮ ⲚⲀⲠⲀⲤ ⲪⲎ ⲆⲈ ⲈϢⲀϤⲈⲢⲀⲠⲀⲤ ⲞⲨⲞϨ ⲚⲦⲈϤⲈⲢϦⲈⲖⲖⲞ
    ϤϦⲈⲚⲦ ⲈⲠⲦⲀⲔⲞ.
  buk-buk: Anötö sam gêŋ dau bu pwac wakuc, ma ŋalêŋ dinaŋ iŋ tôc asê bu pwac ŋamata-ŋga
    tiakwa su. Ma gêŋ naŋ tiakwa su, naŋ kêpiŋ bu hê su niŋga.
  pri-NT: Ûna é ina gooé pâ, pwi muru na bwaa âmuê, âna pai ina wèe pâ, jèe dòroé
    ê auipwataâboro béaa. Ba jèe muru na jèe gòiri, â o jèe tiàué awé.
  zpq-NT: Na' Diosen' be'e diža' c̱he da' cobe da' gwne' gone' gaclene' nación c̱hechon',
    na' da'nan' ṉezecho ba bzoe' to šḻa'ale da'na' gože' da' x̱ozxta'ocho ca' cani'.
    Na' da' gole da' ba bzoe' to šḻa'ale ba zoa yeniten.
  por-TFT: Já que Deus falou de uma nova aliança, ele achava que a primeira aliança
    não estava mais em vigor e que logo desapareceria, bem como desaparece qualquer
    outra coisa que envelhece [MET, DOU].
  gwi-NT: Jii deeshi'yaa nyąą chy'ah ąįį k'eejit neehahtsyaa eegariinkhii, ąįįt'ee
