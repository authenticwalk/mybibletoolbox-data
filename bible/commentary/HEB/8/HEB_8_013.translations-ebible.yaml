  san-PUN: ਅਨੇਨ ਤੰ ਨਿਯਮੰ ਨੂਤਨੰ ਗਦਿਤ੍ਵਾ ਸ ਪ੍ਰਥਮੰ ਨਿਯਮੰ ਪੁਰਾਤਨੀਕ੍ਰੁʼਤਵਾਨ੍; ਯੱਚ ਪੁਰਾਤਨੰ
