    tek gup ak, pɨsnep kul gɨnɨgeb.
  jic-NT: Yas nam Dios tjevele gente 'üsüs se palá jupj lal, nin lajay na pjü Moisés
    tjevelá. Nin tulucj quinam. Quina 'ücj ma lijicj pjü way Moisés tjevelá. Dios
    tjevele p'a casá ca la mijis. Tjevele gente 'üsüs nsem jupj lal Jesús mpes. Mpes
    quina 'ücj ma qjuiyola pjü way Moisés tjijyü'ta mpes.
  zap-NT: Chene re Dëdyuzh ne yxal Ne te nëzkweb, wsan Ne ley ne nuu chekwlo tebkoo;
