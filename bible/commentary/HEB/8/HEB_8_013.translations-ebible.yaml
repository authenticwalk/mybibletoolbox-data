  bus-bus: Kɛ̀ Luda bà kuunańyo dufu pì yã ò, à à káakupↄ zi bò. Pↄ́ kɛ̀ zi kũ̀
    à bùsa, à kpana guuzi zã̀ro.
  gub-BL: Kwehe nehe Tupàn umume'u uze'eg ipy teko wanupe a'e. Teko noho kwaw a'e
    ze'eg rupi a'e wà. Na'e umume'u ze'eg ipyahu ma'e wanupe. Nuweruzar kar kwaw uze'eg
    kwehe arer zanewe kury. Xiruzar ze'eg ipyahu ma'e zaiko kury. Naxiruzar kwaw ze'eg
    kwehe arer kury. Aze zanekamir izemàner nehe, xityk nehe. Nezewegatete naxiruzar
    kwaw ze'eg kwehe arer kury. Ta'e xiriko ze'eg ipyahu ma'e kury xe.
  imo-imo: Goteni pele lino kinye tembo nimbe panjipe mi lerimu ungu akumu ee nili
    ungu koinjomu nimu ungu akumuni oi Israel imboma kinye nimbe panjipe mi lerimu
    ungu oi akumu yuni kamukumu nondopa mainye pumbei teremo nimbe nimu. Mele oimu
    pora nimbei teremo akumu paimbo nondopa kamukumu pora nimbelo.
  boj-boj: Agi Qotei a marej, “E anjam bunuj qosqai.” A degsi marej deqa iga qalieonum,
    anjam a nami qosej qaji di olo namijej. Deqa anjam di sokiñalayosim torei koboqas.
  eng-DRA: Now in saying a new, he hath made the former old. And that which decayeth
    and groweth old, is near its end.
  knf-knf: Wi Naşibaţi aţiiniyaanuŋ bhoŋar bhalu, ado bjon kë bakak awaaŋ udooni.
    Kë uko unjonuŋ akak aţaf, uji uban ţi pba.
  san-KHM: អនេន តំ និយមំ នូតនំ គទិត្វា ស ប្រថមំ និយមំ បុរាតនីក្ឫតវាន៑; យច្ច បុរាតនំ
    ជីណ៌ាញ្ច ជាតំ តស្យ លោបោ និកដោ ៜភវត៑។
  arn-NT: Fey famngechi dungulu ta Ngünechen kiñe we eldungu mew, fey feypifi ñi dew
    kuyfintuwün tati wüne mülekelu. Fey tati dew füchalewelu ka kümewenolu, pichilewey
    dewma tañi aftuael.
  zas-NT: Chi rëb Dios guial guixal nejz cüb guin rën guiëban guial achetri sirv rüjn
    nejz gulal guin ni gop ree bejn par guidxin reeman lojman, abiꞌ ni ad rüjntri
    sirv nayob nitan.
  ken-NT: Nɛrɛm anɛ Mandɛm árɛm ɛ̌ti Nku Nkɔ ǎtɔ̀ŋ bɛ anɛ mbɨ abhɨ́kɨ́ pɛrɛ bhɔŋ
    bɛtaŋ nɛ ɛnyɨŋ ɛnɛ ɛ́náŋá ɛ́fʉ́ɛrɛ́ mpok, yɔ kɛpɛrɛ bhɔŋ bɛtaŋ, ɛ́nɛmɛnɛm.
