  wrk-wrk: Nani barri yanybayi Kud, janyulu yarrijba buyingkinyi jangkurr, miku nangkiyi
    yangkalamba nanamunanyi. Baki nyulu karuyi ngambalanya nanankanyi buyingkiyngkanyi
    jangkurranyi Jisus Krayiswanyi. Nanda buyingkinyi jangkurr yanybaka nangangi Kudkanyi,
    janyulu marrimba ngambalanya mardarda, jaliyi ngambala kuyu nangangi jangkurr
    Kudkanyi. Yarrijbayi Kudwanyi nanda buyingkinyi jangkurr, miku nangki yangkalamba,
    bukambayingangi nanda waluwinyi jangkurr nangangi, miku nangkiyi yangkalamba.
    Marda yalimi miku durrijba nanda waluwinyi jangkurr, ngala marda yalimi durrijba
    nanda buyingkinyi jangkurr nangangi Kudkanyi, miku nangkiyi yangkalamba. Barriwa.
  nii-nii: Pe Gos ek dinga ni pendrim mił, ek konj ei nge, Gos ek dinga kumna ei erang
    kin, ok nge mił tonu om. Pe epi nipe epi endi ok nge pim ei, tukui aninga kopur
    pepi pupu kin, poru nimba. Nga yi ku kumna dinga ek ok nge mił tonu om ei, poru
    nimba ku.
  ign-NT: Tacahe, ema Viya, te máechajisiha eta arairu matratune, tépaha­ripahi eta
    táinapu­rénihi. Éta táemitia­ru­ripahi. Vaipa tasuapa­ca­rehini.
  dik-NT: Jalkë tïŋ ëmën, wën lueel Nhialic yen ka bï löŋ dɔ̈ɔ̈r yam looi, ee ŋic
    lɔn cïï löŋ dɔ̈ɔ̈r thɛɛr path, ku aŋicku aya, na cï këdäŋ riääk apɛi ka cïn kë
    kuny kɔc.
  cac-cac: Ayic ix yalancot Dios yuj jun schab'il trato tic, ix sch'oxo' to ec'nacxob'at
    jun b'ab'el trato. Q'uinaloc ay junoc tas ec'nacxob'at ticnaic, ¿tom ayto yopisio?
