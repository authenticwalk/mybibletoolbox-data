  trc-NT: Veé da̱nj caꞌmii Diose̱ cheꞌé nana̱ naca̱ yoꞌ, ne̱ cheꞌé dan neꞌen níꞌ se
    vaa guun nga̱ nana̱ cataj xnaꞌanj soꞌ rihaan síí cuꞌna̱j Moisés, ne̱ cheꞌé dan
