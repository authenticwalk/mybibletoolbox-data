  ghs-ghs: Oiqi Ohongai hiireta oi poro tongo bosabosake moomi ao topa ma qosana naate
    bamu naatarotaho qubake noi hiireta.
  peg-peg: ହେୱାନ୍‌ ପୁନି ନିୟମ୍‌ ଇଞ୍ଜି ଇଞ୍ଜ୍‌ନାକା ହୁଦାଂ ପର୍ତୁମ୍‌ତିଂ ପ୍ଡାନାକା କିତାନ୍‌ନ୍ନା,
    ଆରେ ଇନାକା ପ୍ଡାନାକା ଆରି ବୁଡା ଆଜ଼ି ହାନାତା, ହେୱାନ୍ତି ୱାସ୍କିତାଂ ଡ଼ୁଗ୍‍ଜି ଆନାକା ସମୁ
    ଲାଗେ ।”
  txu-NT: Kute kukràdjà ny jarẽnhkam arỳm õbê jao tũm ne. Be, ga mỳjja arỳm tũm tẽm
    ne arỳm biknor 'ỳrja pumũ.
  eng-WEBU: In that he says, “A new covenant”, he has made the first obsolete. But
    that which is becoming obsolete and grows aged is near to vanishing away.
  gnw-NT: Tumpa jei umeeta co chupe reta trato ipɨau vae. Cua uipota jei jocua trato
    tenondegua vae indechi ma co. Jare mbae indechi vae opa seri ma co oĩ.
  mux-mux: Pulu Yili-ni penga oliu-kene nimba panjipa mi lirim ung akili “Ung konale”
    nirim ung akili-ni ui Isrel-yambuma-kene nimba panjipa mi lirim ung-ui akili yu-ni
    ‘Kamu nondupa mania pumba tekem.’ nimba nirim. Pe ekupu oliu piliilimulu, méle
    ui te kamu nondupa mania pumba tekem mele, akili sika nondupa kamu pora nimbá.
  maj-NT: Nk'ie nga Nti̱a̱ná títs'ínkjó e̱i̱ nga nku ni tse̱tse̱ tíb'énda, kui xi
    tsuhu̱ ra̱ nga ja chá xi tjuu̱n. Ni xi ja chá xi najmi ta̱ ndaha, kui xi ja najmi
    ta̱ tse ka̱maha̱ ra̱ ma.
  bkq-NT: Iwelo tâdâseinwândo wâgâ Deus agueduo, saguho tâdâseinwândobyry ton-honremba
    ienipyryem tawylylâ Deus agueho. Mârâ saguhobyry xuzadylylâ ise-ro warâ.
  kue-kue: God kontrak kor we dungwa. Ana ye ka dumara i kontrak komuno ikra wu goglo
    pi kondungwa, ana taragl prapra goglo ongwa, i wu kinde ongwa pre, enge kurita
    paimogl dundinambuka.
  cot-NT: Oraqueate icantacoquerogueti Aapani Irioshi ocatica paaquito “iroaquerari”,
    iroguenti ocanque opijaaro iroquetinica coramanipaequitica. Oraqueate iroquetinica
    paaquitoquitica opaesatotacovaetanaque, irooshipoji ompeanajempa.
  bnp-bnp: Na tahuna a Vure i taki talea a ngava dagi karaba vona, i ratea ngane a
    vinara hosi i uka lehona. A ra maki hosi, i uka lehona, bara i velu.
  apn-NT: 'Nẽ koja mẽmoj ra htũm hãmri nẽ hapêx tokyx anẽ. Ja pyrà nẽ na pre Tĩrtũm
    mẽ pamã kapẽr tũmta jarẽnh o: —E kêr ka mẽ axte ixkapẽr tũm mar kêt nẽ. Pãnhã
    ixkapẽr nyw pix mãn mar o apa nẽ ãm kôt pix mã mãn amnhĩ nhĩpêx rãhã ho ri apa.
    Anẽ.'
  ctp-NT: Nan wa tyii ti katin chaꞌ kula nu mdiꞌin ti kulo; ngwañaꞌan ndyoꞌo chaꞌ
    kanꞌ bra kanꞌ, bra nu nchkwiꞌ Ndiose chaꞌ ꞌin xka chaꞌ kwi nu skanꞌ Ni loꞌoan.
