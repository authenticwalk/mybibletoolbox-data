    Kohkomo. Àro wyaro rma nmenhohoy hatà, Khoryenkomo, tkaryehtan yawo.
  sim-sim: Uhu avak kavakava os li undan a laha ermbehe mbeek os li unda kavakava
    lihin indik a hishihi na mbakwa ambu nir, wahau.� �
  npi-ULB: किनकि तिनीहरूले गरेका अपराधहरूप्रति म अनुग्रह देखाउनेछु, र तिनीहरूले गरेका
    पापहरूको सम्झना म कहिल्यै गर्नेछैनँ ।”
  cgc-cgc: Patawaren ko danen an ta iran na mga buat na malain daw dili ko man en
