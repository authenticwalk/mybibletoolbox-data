  bba-bba: Kon bu ben torɑnu suuru kuɑ. Nɑ ǹ mɑɑ ben torɑnu yɑɑyɑmɔ.”
  eng-KJVCPB: For I will be merciful to their unrighteousness, and their sins and
    their iniquities will I remember no more.
  kgk-NT: Ojejavy rire, hembiapo vai rire, aiporiahuvereko va'erã íxupe. Naxe mandu'avéi-ma
    va'erã hembiapo vaikwe-rehe” he'i Nhandejáry kwatia nhe'ẽ.
  waj-waj: Fai na iyara boo tiee iya mminnamminnaa maisaiyauvaa ruga kiee hama keenaa
    ivaara yaata utinaravaivee, tiravai. Anutuuqo ari kua fafaaraivaki vau kua voovai
    itaa kua tiravai.
  cpy-cpy: Osheki noneshironkateeri ikaaripero-shire-yitaki, Ari nopeyakoteeniri.
  mpx-mpx: Wali ginol nanakina na nuwayoho, ge wali gegi nige al na nunuwahikan.”
  wbp-wbp: Yuwayi, kajili yapa yinya majungka-jarrimi, kapurna-jana yawuru-jarrimi-jiki.
