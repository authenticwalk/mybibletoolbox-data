  yor-yor: Nítorí pé èmi ó ṣàánú fún àìṣòdodo wọn, àti ẹ̀ṣẹ̀ wọn àti àìṣedéédéé wọn
    lèmi ki yóò sì rántí mọ́.”
  wos-wos: Wuni dika saréfa naata hurundan haraki saraki sémbut yakwanyitawuni. Wuni
