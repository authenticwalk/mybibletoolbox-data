verse: HEB.008.012
translations:
  kpx-kpx: Ige dana abuho uvuai vaveveabe toela ulihai. Isime bae tota toelaeabe ke
    huhualivebene.”
  okv-H: Eto enana ta ari sasapura avo hotembeto toasona amo ehako daroho irari ta
    mane hotembasona.” ke ainge Bada God na ena.
  tbo-tbo: Ma hai welupowa binei a paligigilihi po hai apapoe a winugoguluwihi.’
  mal-C: ഞാൻ അവരുടെ ദുഷ്ടത ക്ഷമിക്കും; അവരുടെ പാപങ്ങൾ ഇനിമേൽ ഞാൻ ഓർക്കുകയുമില്ല.”
    എന്ന് കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  grc-SR: Ὅτι ἵλεως ἔσομαι ταῖς ἀδικίαις αὐτῶν, καὶ τῶν ἁμαρτιῶν αὐτῶν ⸋καὶ τῶν ἀνομιῶν
    αὐτῶν⸌ οὐ μὴ μνησθῶ ἔτι.
  bgc-bgc: मै उनकी दुष्टता की ओड़ दया करुँगा, अर उनकै पापां नै दुबारा याद कोनी करुँगा।”
  khz-khz: Geria karoverave pana tugamagi-piatogara, e geria rakava maparara ati mapana
    tugamagira.’”
  deu-TKW: Denn ich werde gnädig sein gegen ihre Ungerechtigkeiten und ihrer Sünden
    nimmermehr gedenken.
  zsr-NT: Huechiꞌ ladxaꞌa lequëꞌ, Len unít lahuaꞌ le cunác tsahuiꞌ glunëꞌ, Len cutur
    tsajneydaꞌ dul‑laꞌ nabágaꞌquëꞌ.
  lin-lin: nakolimbisa mabe na bango mpe nakokanisa lisusu masumu na bango te. › »
  hns-NT: Ham oesabke kharaab kaam maaf kar debe aur oesabke paap kabhie na jaad karab.”
  noa-E: Am mag nʉisim aig ĩchab amau mʉ dau na nem khaigbam waaujerrjã mʉchdëu chugpaapʉ̈iju.
    Mag chugpaabapʉ̈im chan mua tag magʉm iekjã igba, warre ich mag khĩir okhoopʉ̈iju”
    ajim aajem ich Ẽwandamau.
  eng-EMTV: For I will be merciful to their iniquities, and their sins and their lawless
    deeds I shall by no means remember anymore.”
  mib-NT: Chi cone cáhnu ni rī nuū i jeē ní casáha i jniñu néé, te ni ma núcūhun ga
    ni rī cuēchi ni casáha i. Achí Yaā Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ मे़जोगुबा ताप्‍फे़ःम्‍बा याःम्‍बक्‍किन् ले़प्‍मि
    पिरुङ्‌सिङ् हे़क्‍क्‍याङ् खुनिॽ लायोःन् आप्‍फाल्‍ले़आङ् निङ्‌वाॽ मे़इःत्तुङ्‌ङिन्‍लो॥”
  xnj-xnj: Yati nikuvalekekesa kumbudila Chapanga wavi, yati nizihololela lepi kavili
    mabudili gavi.”
  mmx-mmx: Nia anaba doxoma xepe laxakapmek atdi la nia noxo domangke rinotno bok
    ba at laxakapmek atdi.”
  cbr-NT: Usaía ax 'icë uni a cana ñu 'atima 'acëbi nuibaquin aín 'uchacama tërë́nti
    'ain. Tërë́nxun cana manuquin aín 'uchacama sinántëcëntima 'ain.
  tee-NT: Chai ac'amac'acxaniya' ixtalak'alhin'an. Chai jantu tavanan actipastacchokolh
    ju alactu'unti ju tanavita. Chunch ma naulh ju Dios.
  eng-LSV: because I will be merciful to their unrighteousness, and I will remember
    their sins and their lawlessnesses no more.”
  cak-NT: Quiri' xtin-en quiq'uin y can xtincoch' (xtincuy) ronojel ri itzel tak ex
    ri jequibanon, y can manak-wi chic xquieloka pa nuwi' ronojel ri quimac y chuka'
    ri itzel tak ex ri xqui'en. Quiri' xu'ij ri Dios.
  pah-NT: Aporogwety po ti ji g̃a nehẽ g̃a pyryve'ymame. G̃a hugwi po ti ji imombori
    g̃andekote'varuhua g̃apyryve'yma reheve nehẽ. Nahenonha'javi po ti ji avuirama
    g̃andekote'varuhua ikwahapava'jave'yma nehẽ,” ei Tupana'ga ymyahũ.
  sja-NT: Ãrapa p'ek'au k'achia oopata chupɨria k'awaait'ee mãik'aapa wẽpapiit'ee.
    Maap'eda waa k'irãpa-e pait'ee ãrapa p'ek'au k'achia oopatap'edaa.’
  xed-xed: Dzaʼa planapla yu ta krughuva taŋ, havglakta a yu ɗekɗek ta dmakuha taŋ
    wu,» kaʼa.
  mks-NT: Ta caja cáhnu ini i̱ sa̱ha̱ ndaja táhan ña̱ núu na̱caja na, ta a̱ ndícu̱hu̱n
    ga̱ ini i̱ sa̱há cua̱chi na, cáchí Ndióxi̱.
  gfk-S: Di na nunure iou kinong iou ni suge leise ira nudi sasana ma ra harmarsai.
    Maso! Pa nile lik leh um ira nudi nirara.”
  bmu-bmu: 'Kewögöra ni möt yaköm niŋgiba malme: Nöŋön ahakmemeŋini bölöŋi mi saŋgoŋda
    mosötmam. Siŋgisöndokŋinaŋgöra mönö ölum nuŋgui mi qahö toroqeba mötmörimam.”'
  dgz-dgz: Koewa muga munan baguna sisi wap sia ya anu mumain. God ap anega wan.
  eng-GNV: For I will bee mercifull to their vnrighteousnes, and I wil remember their
    sinnes and their iniquities no more.
  zaa-NT: Inte' nna eyuniỹén látsa'a' ca falta qui' quį, Labiru ccá cą castigar porqui'ni
