  aii-aii: ܣܵܒܵܒ ܒܸܬ ܦܲܚܠܸܢ ܥܵܘܠܵܝܗ‌ܝ، ܘܚܛܝܼܵܬܵܝ̈ܗ‌ܝ ܐܚܹܪܢܵܐ ܠܹܐ ܕܵܟ݂ܪܹܢܗܘܿܢ.
  esk-NT: Takku iḷunŋugigisigitka tupiginġitchaluaqtitluŋa. Suli itqaġitqikkumiñaiġitka
