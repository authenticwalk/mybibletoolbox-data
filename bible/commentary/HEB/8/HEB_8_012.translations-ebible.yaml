  pes-OPCB: من نیز خطایای ایشان را خواهم بخشید و گناهانشان را دیگر به یاد نخواهم آورد.»
  mpt-mpt: Ne dohalilania i hengmino omtlabenamabibe. Ne inanimio i hengmino bobolo
