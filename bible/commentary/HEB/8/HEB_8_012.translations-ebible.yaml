  eng-WEBSTER: For I will be merciful to their unrighteousness, and their sins and
    their iniquities will I remember no more.
  guh-guh: Xanë baja daxita tajajivi pibisiacuene pexanaeneconimi, vecuaajibiaexanaenajë.
