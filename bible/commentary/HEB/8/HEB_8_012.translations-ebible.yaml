  mkl-mkl: An kpɑ idei kuce lɑɑlɔ nŋɑ. N kɑɑ n ye ɡiɡii dulum du ŋɑ mɑ́.
  gaq-gaq: ନିଂ ମେଁଇଂନେ ସର୍‌ତେ ପାପ୍ କେମା ଣ୍ଡିଂଏ ଆରି ମେଁଇଂନେ ମେଃଡିଗ୍ ଅନ୍ୟାୟ୍ ମନେ ନ୍ନାବ
    ଣ୍ଡୁ ।”
  gof-RNT: Taani entta naaquwa atto gaana; entta nagaraa zaara qoppike” yaagees.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁଆଃ ସବେନ୍‌ ପାପ୍‌ ଛାମାକଆଇଙ୍ଗ୍‌ ଆଡଃ ଇନ୍‌କୁଆଃ ଜେତାନ୍‌ ଏତ୍‌କାନ୍‌ଆଃ
