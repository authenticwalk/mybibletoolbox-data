  dgc-dgc: Sakay sakén, éy patawadén ko side ta kasalanan de, sakay kagbian ko side.”
  zpm-NT: Teḻ pe nactaa xquieḻntseeb zho, zuṉ naa zhow perdon; gdziṉdraa dze csoladz
