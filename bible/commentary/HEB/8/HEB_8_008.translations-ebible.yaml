  pon-pon: 'Pwe a kotin kupur jued kin irail majani: Kilan, ni ran oko, me pan kodo,
    I pan ki on men Ijrael o kainok en Iuda inau kap eu; iei me Kaun o kotin majani.'
  nhe-BL: 'Pero Toteco Dios iselti quiitac para tlacame tlen quipixtoyaj nopa achtohui
    tlajtolsencahuali, ax hueliyayaj quichihuaj tlen quiijtohua, huan yajaya ax quipacti
    huan quiijto: “Ajsis se tonali quema nijchihuas se yancuic tlajtolsencahuali ica
    tlacame ipan tlali Israel huan ipan tlali Judá.'
  sps-sps: Sai te man non, Gov tsue pokaa iny a iring tana vainy ana Ya tsue to na
    ka, “Fo mar nainy te naa minon, tsue fi na Tsunaun, Nyo nai fatsuiny roun tsue
    faunot foun fiisen ramirou, a taa Isrel ana vun tsuri kan a taa Juda.
  wnc-wnc: Siakan. Anututa Isrel amindane waiakngana tapan tapikge natake ita yawan
    aminu tapatuta Anututane wapatang anzing matakut, “Buyambam tapaninu Anututa anzing
    yakut, ‘Nata ginu daniwa natapnong! Masande tapduu komdune nata wamu kayuk kaknga
    yawa kekekawik. Wamu waaknga nata ginu Isrel kep komune nana amikat gatu Judia
    kep komune nana amikat gatandaman natane gepbiatang koyutningge yawit.
  bus-bus: 'Kɛ̀ Dii Isarailinↄ taari è à bè: À gurↄↄ e mↄↄ kɛ̀ mɛ́ ma bà kuuna kↄ̃n
    Isarailinↄ kↄ̃n Yudanↄ dufu kɛ.'
  gub-BL: Tupàn wexak wemiaihu wanemiapo kwer ikatu 'ym ma'e a'e. A'e rupi uze'eg
    nezewe wanupe a'e. — Uhem putar amo 'ar a'e nehe. A'e 'ar mehe amume'u putar heze'eg
    ipyahu ma'e ihe nehe, heremiapo putar haw ihe nehe, Izaew izuapyapyr wanupe ihe
    nehe, Zuta izuapyapyr wanupe ihe nehe, i'i wanupe.
  imo-imo: Nalo imbomani teringi ulu Goteni kanopa keri pilipelie nimbei, Na Gote
    Awilimuni enondo nimboi, “Pileio! Nani Israel imboma kinye Juda imboma kinye ungu
    koinjo te tembo nimbo ee nimbo panjipo mi lemboi waimu limbo.
  boj-boj: Ariya Tamo Koba a na tamo uŋgasari naŋgo une babtetnjrsiqa endegsi marej,
    “Niŋgi quiy. E bati atonum unu. Bati di brantimqa e anjam bunuj qosisiy Israel
    naŋgi ti Juda naŋgi ti minjrit naŋgi qusib dauryqab.
  eng-DRA: 'For finding fault with them, he saith: Behold, the days shall come, saith
    the Lord: and I will perfect unto the house of Israel, and unto the house of Juda,
    a new testament:'
  knf-knf: 'Kë Naşibaţi aşë ŋoman na pntaali pi nul aji : « Nji Ajugan dji : ŋnuur
    ŋloŋ ŋabi ŋi nji kaluŋ kado bhoŋar bhalu, bhoŋar bhalu na bañaaŋ biki Iŧrayel
    na biki Yuda.'
  san-KHM: កិន្តុ ស ទោឞមារោបយន៑ តេភ្យះ កថយតិ, យថា, "បរមេឝ្វរ ឥទំ ភាឞតេ បឝ្យ យស្មិន៑
    សមយេៜហម៑ ឥស្រាយេលវំឝេន យិហូទាវំឝេន ច សាទ៌្ធម៑ ឯកំ នវីនំ និយមំ ស្ថិរីករិឞ្យាម្យេតាទ្ឫឝះ
    សមយ អាយាតិ។
  arn-NT: 'welu Ngünechen ngüneduamfi ta tüyechi pu che ñi welulkawkülen ñi rakiduam
    mew, feymew feypi: “Ngünechen ta feypi: Rupalechi antü mew iñche dewmatuan kiñe
    we eldungu ta Israel iñchiw ka Juda iñchiw.'
  zas-NT: 'Per baguiaa Dios guial ad cayüjnt ree bejn ziꞌc rayal zeel rëbaman: Naj
    rni guial guidxin dxej gaxhalan nejz cüb par ree bén Israel në ree bén Judá.'
  ken-NT: Kɛ Mandɛm Acha aghɔ̌ nyaka bɛ bɛ́kwɛ́nɛ́ bɛchí nɛ bǒbhi. Ɛ̌ti yɔ, arɛm
    bɛ, “Mpok ǎtwɔ̀ anɛ nchí nyu nku achák nɛ bo Israɛl, nɛ bǒ Júda nkwɔ.
