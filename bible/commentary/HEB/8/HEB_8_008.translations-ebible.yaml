verse: HEB.008.008
translations:
  kpx-kpx: Isito Dilavau subuta atae vaveve elehage vaveveabeu inutolotoloholinu.
    Ige Dilavau Bukae Hotomo loui avoe, “Gabie vani molena lohoge dana Diue ata kebiaho
    menaka mole doga mamoi.
  okv-H: rate God na amita embomeni ta sapura harikihe ke einge ena, “Eto na bada
    God nane erena, amo iji puvuto ere hua avoeto Israel embomeni ta eto Judah embomeni
    ta noma eha kajasona
  tbo-tbo: Odubona Yaubada i hanapugeya mi Isalaela hai dewa ega hita dewadewa uyahinei
    ubeihi i pa, ‘Iyeta he nenei uyahihi wogatala wouna apo a houni mi Isalaela po
    mi Yudeya ubeihi.
  mal-C: 'അവരിൽ കുറ്റം ആരോപിച്ചുകൊണ്ടു കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഇസ്രായേൽഗൃഹത്തോടും
    യെഹൂദാഗൃഹത്തോടും പുതിയൊരു ഉടമ്പടി ചെയ്യുന്ന കാലം വരുന്നു, എന്ന്, കർത്താവിന്റെ
    അരുളപ്പാട്.'
  grc-SR: Μεμφόμενος γὰρ ⸂αὐτοῖς⸃ λέγει, Ἰδού, ἡμέραι ἔρχονται, λέγει κύριος, καὶ
    συντελέσω ἐπὶ τὸν οἶκον Ἰσραὴλ καὶ ἐπὶ τὸν οἶκον Ἰούδα διαθήκην καινήν·
  bgc-bgc: पर प्रभु उनपै दोष लाकै कहवै सै, “प्रभु कहवै सै, लखाओ, वे दिन आवै सै के
    मै इस्राएल के माणसां कै गेल्या, अर यहूदा के माणसां कै गेल्या नया करार करुँगा।
  khz-khz: Na Palagu na taunilimalima geriai rakava erawaliato gaurai ekilato, “Velekou
    ekila-matagaina, ‘Pio kamonagi, toma ta roe evogomaina, au na vekapawai valiguna
    ta mapana kalaa, Isaraela petena e Iuda petena geria.
  deu-TKW: 'Sagt er doch rügend gegen sie: siehe, es kommen Tage, spricht der Herr,
    da ich werde aufrichten für das Haus Israel und das Haus Juda einen neuen Bund,'
  zsr-NT: 'Naꞌa, Dios ruluꞌë cutu glac gdu dxiꞌa bunách niꞌ catiꞌ bëꞌë didzaꞌ ca naꞌ
    nayúj lu guich laꞌy, gnëꞌ: Gul‑yutscaꞌ, gnëꞌ Xanruꞌ. Zaꞌc dza Catiꞌ uzóaꞌ tu didzaꞌ
    cub ucáꞌn tsahuiꞌ, Le gúnlenaꞌ bunách Israel len bunách Judá.'
  lin-lin: 'Nzokande, Nzambe apamelaki penza bato na Ye tango alobaki : « Na mikolo
    ekoya, nakosala Boyokani ya sika elongo na bato ya Isalaele mpe ya Yuda :'
  hns-NT: 'Parmeswar aapan djaatie ke samdjhaaike bolies raha kie: „Ek dien ham Israel
    ke djaatie log aur Joeda ke koel se ek naawa baat-tjiet karab.'
  noa-E: 'Mamʉ ichdëu oowai õrau pöd amach iekhatarrjö mag ley ʉʉrkha auba ni chi
    leíujã ichdëu khõsimjö õor ajaug paa auba sĩerr aawai, ich Ẽwandamaupai magjim
    anʉm: “Jãg sĩi awi mua ũwaai mʉch garmua deeu Israel durr nʉm khʉʉn dʉ̈i iek deewi
    Judá durr nʉm khʉʉn dʉ̈ijã iek deejugui” ajim anʉm; “ajapcharan israelnaan amach
    thumaam khʉʉn atheema.'
  eng-EMTV: 'For finding fault with them, He says: “Behold, the days are coming, says
    the Lord, when I will establish a new covenant with the house of Israel and with
    the house of Judah,'
  mib-NT: 'Chi ñayuu jenahán un jéē tu ní cáquendōo ndaā, suhva ni cahān Yaā Dios
    jiín i, áchí tutu: Quiji quɨvɨ̄ jeē nasáha ri ɨɨn contrato jeé jíín ñáyuu Israel
    jiín ñáyuu Judá, áchí Jítoho yō Yaā Dios.'
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मनाहाॽओ फोत्‍या खोःसुआङ् पाःत्तु, “ओमे़त्ते़म्‍मे़ॽ,
    के़दाःबार के़बप्‍पा ये़म्‍मो, इङ्‌गाॽ इस्राइलस्‍मा मनाहाॽ हे़क्‍क्‍याङ् यहुदास्‍मा
    मनाहाॽनु कुसङ् सेसेमाङ्‌हुप् चोगुङ् लॽरिक् यहवे दाङ्‌बाल्‍ले़ पाःत्तुॽरो॥
  xnj-xnj: Nambu Chapanga alolili kubuda kwa vandu ndi akajova, “Magono gibwela, Bambu
    ijova, yati nikita lilaganu la mupya, na vandu va Isilaeli na vandu va Yuda.
  mmx-mmx: Moroa ga ven kibis i do lekabus migomgo goxo epovo mila limixin diga soogong
    aleng. Ni ga lok, “Mina ronga i na. Laaleng mo naba vot la nia anaba lok lekabus
    maxat mi limixin tarak to Israel la limixin tarak at libibinat me Juda.
  cbr-NT: 'Nucën Papa Diosan ca judíos unicama an cacësabi oi ''iiama isacëxa, aín
    bana cuënëo ësai quicësabi oquin: Nucën ''Ibu Dios ca quia, usai ca judíos unicama,
    Israelnën rëbúnqui ''iti ''icë quixun Moisés cuënëomia bana ''inan, ''ixunbi cana
    ''itsa bari inúcëbëtan bëtsi bana judíos unicama ''inánti ''ain. Anun ''ën a bana
    ''inánti nëtë ca uti ''icën.'
  tee-NT: 'Pus is''akstu Dios ju jantu k''ox xalhiulai tachi ju ixtalai ju mak''aniya
    quint''a''israelitanin''an. Chai chani ma naulh: Ju quit''in icnajun ni cachina''
    ju avilhchan acsni ac''alaclhit''atak''oxiya'' ju sast''i chivinti ju amachak''an
    ju xa''estado Israel chai ju amachak''an ju xa''estado Judea.'
  eng-LSV: For finding fault, He says to them, “Behold, days come, says the LORD,
    and I will complete with the house of Israel, and with the house of Judah, a new
    covenant,
  cak-NT: 'Pero roma ri kati''t-kamama'' man xqui''en ta ronojel ri nu''ij chupa ri
    na''ey trato, romari'' man xka ta chech ri Dios; romari'' raja'' cof xch''o''n
    chique y xu''ij: Xtapon ri tiempo, xcha'' ri Ajaf, cuando xtin-en jun c''ac''ac''
    trato quiq''uin ri aj-Israel y ri aj-Judá.'
  pah-NT: 'Ymyahũ israelitasva''ea nohendukatui reki ymyahũva''ea Tupana''ga rembikwatijarukara
    Moisésva''ea pe. Nurã ndikwahyi ahe rehe. A''ea nhande tikwaha. A''ereki ga e''i:
    “Kiro ji rendu katu ti,” ei Tupana''ga nhandepojykaharete''ga. “Aerẽ po ti ji
    nhi''ig̃i ipyahuva''ea rehe Israelva''ea rakykwepohara''g̃a pe Judáva''ea rakykwepohara''g̃a
    pe nehẽ no,” ei ga.'
  sja-NT: 'Ma awara Tachi Ak''õrepa unuk''ãri eperãarãpa p''oyaa ooda-e ma naawedapema
    ũraade jaradak''a, jaraji: —‘Mɨ, Ak''õre Waibɨapa jara bɨ: ¡Ũrítɨ! Ewari cherude
    ne-inaa chiwidi ooit''ee. Ũraa chiwidi jarait''ee Judá ëreerãdepemaarãmaa mãik''aapa
    awaraa Israeldeepa uchiadap''edaa ëreerãdepemaarãmaa.'
  xed-xed: 'Manda tsaya ná, mamu rutsak kəl Lazglafta ka mnay ŋa taŋ. Kaʼa mantsa:
    «Dzaʼa saghasa fitik, dzaʼa dzrəglafdzra yu ta wi ka lfiɗani mataba ɗa nda la
    Israʼila, nda ya nda la Yuda,'
  mks-NT: 'Joo xíni̱ va̱ha Ndióxi̱ ña̱ mé ley Moisés a̱ cu̱ú jáca̱cu a ña̱yivi sa̱há
    ña̱ cán quéa̱ já na̱cachi a já: Va̱xi qui̱vi̱ tá quia̱hva i̱ tu̱hun sa̱á nu̱ú
    ña̱yivi Israel ta nu̱ú na̱ na̱quixi chi̱chi Judá.'
  gfk-S: 'Iesene i palai be pai gale papalim timaan kinong God ga nes be ira matanabar
    di sana baak, kaie igom tange horek: “Nes baak! Iou no Watong, iou tange be a
    pana bung i ura hinanawat ing iou ni gil ra sigar kunubus ma dur ira iruo huntunana
    Israel ma ne Iuda.'
  bmu-bmu: 'Mewömö, ambazipnöŋ töndup böligetka Anutunöŋ könaŋini miwikŋaiba jim eŋgiba
    kewö jiyök, “Kembu nöŋön kewö jizal: Mötket! Nalö kun kam kuŋgumawi, miaŋgöreŋ
    Israel kambu aka Juda kambu embuk jöhöjöhö areŋ dölökŋi akŋam.'
  dgz-dgz: Go God waenapan mega koewa tane yaveni menan iup namua om ya inen ap anuni
    gapan anega wan, Ne Ayop, wam da oniwan amba ne Isurero ge Diuda nagirewa, iup
    ewakewa munain.
  eng-GNV: 'For in rebuking them he saith, Beholde, the dayes will come, saith the
    Lord, when I shall make with the house of Israel, and with the house of Iuda a
    newe Testament:'
  zaa-NT: 'Tata Dios nna yùe qui''ni ca ènni''a nna yala falta gulù''u cą de tse''e
    cą bajo primer convéniua, acca ra lo titsa'' nu ga''na escrito: Inte'' Señor nna
    nia'' qui''ni canchu chi i''yu tsá nna, entonces quíxa''a'' la'' rulaba latsi''
    cubi quia'', Nu ná para ca enne'' israelitas nna ca enne'' judá nna.'
  eng-WEBSTER: 'For finding fault with them, he saith, Behold, the days come, saith
    the Lord, when I will make a new covenant with the house of Israel and with the
    house of Judah:'
  guh-guh: 'Israelpijinë pemomoxi xaniavaetsia apo jumecovënëtsi palivaisi bajayata
    Dioso najumecopata Moiséspijinëta. Bajaraxuata Dioso tajëvelia najumecapanepaeya
    pejumaitsijava, Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: Itsamatacabijavabelia
    icatsia najumecapanepaeya jumaitsinë tsane pejanalivaisi jivi pejumecovënëtsinexa.
    Pajivi jumecovënëtsiana bajarapalivaisi, rajutsianajë matacabi apo pevereverecaejava.
    Bajarapacuenia najumecapanepaeya jumaitsinë tsane Israel nacuapijivijavabelia,
    Judea nacuapijivijavabelia ata.'
  bon-bon: Yepä, sasa mene ibibi lica ge, ingle biname bime niiya mule cuta piti nemi.
    Acejiyame peei poto cidi me jiicuji Oogäräneji Mene cabu egä, “Cane lui Yageyame
    gäne, cane jijenininine egä, ‘Padare te pa tädepi, cane piba kirece jajeji mene
    cire jaawenepene Israela biname bime kaakesaare tääpume, cuta piiyepu Yuuda me
    ingle biname tääpume.
  nhw-BL: 'Pero Toteco Dios iseltzi quiitac para masehualme catli quipixtoyaj nopa
    achtihui camanal sencahuali, amo hueliyayaj quichihuaj catli quiijtohua, huan
    yaya amo quipacti huan quiijto: “Ajsis se tonali quema nijchihuas se yancuic camanal
    sencahuali ica masehualme ipan tlali Israel huan ipan tlali Judá.'
  swh-ONEN: 'Lakini Mungu aliona kosa kwa watu, naye akasema: “Siku zinakuja, asema
    Bwana, nitakapofanya agano jipya na nyumba ya Israeli na nyumba ya Yuda.'
  wbi-wbi: Unsiki ghuno uNguluve akagwile uvuhosi ku vaanhu akajova akati, “Lolagha,
    ifighono fikwisa, ijova u Mutwa, niliva nitenda i agano imia palikimo ni nyumba
    ja Israeli, ni nyumba ja Yuda.
  bba-bba: Adɑmɑ Gusunɔ u win tɔmbu ɡerusimɔ ye u nɛɛ, “Yinni Gusunɔ u nɛɛ, tɔ̃nu
    ɡɑnu sisi nì sɔɔ kon kɑ Isirelibɑ kɑ Yudɑbɑ ɑrukɑwɑni kpɑɑ bɔke.
  eng-KJVCPB: 'For finding fault with them, he saith, Behold, the days come, saith
    the Lord, when I will make a new covenant with the house of Israel and with the
    house of Juda:'
  kgk-NT: 'Ha yma gware rembiapo katu ndojohu porãi Nhandejáry. Upéixa he''i Nhandejáry
    kwatia nhe''ẽ: “Ogwahẽ va''erã ou-vy xe amombe''u jevytaha áry, he''i Nhandejáry.
    Israel re''ýi kwéry-pe amombe''u jevy va''erã hembiapo pyahurã. Judá re''ýi kwéry-pe
    ave amombe''u va''erã. Xe nhe''ẽ ojapo ramo katu, túvy-rami areko va''erã íxupe
    kwéry, he''i Nhandejáry.'
  waj-waj: 'Anutuuqo ari gioonna kiaapuuya tooduu hama yoketaama varuuvaara ari kua
    fafaaraivaki vau kua voovai iyara tunoo: Udaangaivoono tunoo: Isarairaa mmataivau
    variaiyaatama Yutayaa mmataivau variaiyaatama kua karaasa yeena rau kieera kuaivaa
    na iya kiaa mminara suaivo aa nninara iinoo.'
  cpy-cpy: 'Iroka kowityeen-chari, tema ikanteetaki: Ikantzi Awinkatharite: Paminiro
    okaate awijatsini paata, Eenitatsi owakirari nokashiya-kahaeriri Judá-paeni, aritaki
    nomateero nashita-kahae-yaari maawoeni Israel-paeni.'
  mpx-mpx: 'Yaa Yehoba gamagalau wali gegi i kite pwawa, inoke i bateli bateli vavaluna
    kaiwena, i ba i ola hiwe: Babala i ba, “Sauga i nenem bateli vavaluna na ginol
    boda Isileli ge boda Yuda kaiweliya.'
  wbp-wbp: 'Kujarlanya, Kaatuju kuja wangkaja nyurru-wiyi Payipulurlaju: “Ngaka kapurna-jana
    kuruwarri jinta-kari yinyi yapaku Yijirali-pinkiki manu Juurda-kurlangu-patuku
    yungulu purami. Kula Mujuju-kurlangu kuruwarri rampaku-piya karri, lawa. Nyanungurrakupalangu
    nyurnunyurnurna-jana kangurnu walya Yijipi-ngirli, manurnarla kuruwarri ngaju-nyangu
    yungu Mujujuku yungulu jungangku purami. Kala kulalu jungangku puraja kuruwarriji.
    Kujarlanyarna-jana yampija, warla-pajurnurna-jana Kanana-kujaku yukanja-kujaku.'
  luo-luo: To Nyasaye noneno wach moro morem kuomgi mi owacho niya, “Kinde biro, Jehova
    Nyasaye wacho, ma anatim singruok manyien, gi dhood jo-Israel kod dhood jo-Juda.
  nhe-NT: 'Pero Toteco Dios iselti quiitac para tlacame tlen quipixtoyaj nopa achtohui
    tlajtolsencahuali, ax hueliyayaj quichihuaj tlen quiijtohua, huan yajaya ax quipacti
    huan quiijto: “Ajsis se tonali quema nijchihuas se yancuic tlajtolsencahuali ica
    tlacame ipan tlali Israel huan ipan tlali Judá.'
  aii-aii: 'ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܚܙܹܐ ܠܹܗ ܚܸܠܛܵܐ ܒܛܵܝܸܦܵܐ ܘܐܡܝܼܪܹܗ: ܗܵܐ، ܒܹܐܬܵܝܵܐ ܝܢܵܐ ܝܵܘܡܵܢܹ̈ܐ،
    ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܡܵܪܝܵܐ، ܐܝܼܡܲܢ ܕܥܵܒ݂ܕܹܢ ܘܲܥܕܵܐ ܚܵܕܬܵ‌ܐ ܥܲܡ ܒܹܝܬ ܐܝܼܣܪܵܐܹܝܠܔ، ܘܥܲܡ
    ܒܹܝܬ ܝܼܗܘܼܕܵܐ.'
  esk-NT: Agaayyutim quyaginġiññiġai iñugikkani aasriiñ itnaqhuni, “Taimanigu sivunniuġutiqaġisiruŋa
    nutaamik iñuiñun Israel-ŋum Judah-mlu.
  msb-msb: Pero nagsabi an Dios na may kakulangan an iya mga katawuhan sa pagsunod
    sana, susog san nasurat sa Kasuratan, “Sabi san Ginoo, maabot an adlaw na mahimo
    ako sin bag-o na sinumpaan sa mga taga-Israel kag mga taga-Juda.
  cpa-NT: 'Cónh¹jøng² ha¹chi² lë́² Diú¹³ hi² ca¹jmo¹ dsa² hóg¹ cu²rø² ma²lǿih² jøng².
    Lah¹la² báh³ ca¹juúh² Diú¹³: Jií¹ báh³ jmai³, juúh² Juu¹³ jniang³, ja³jmo³jni
    jǿg³ hmë́² quianh¹³ dsa² juøi² israel ca¹lah¹ma¹quianh¹³ dsa² juøi² judá.'
  dso-dso: ମାତର୍‌ ସେ ରାଜିନାମା ମାନିକରି ରଇଲା ଲକ୍‌ମନର୍‌ ଚଲାଚଲ୍‌ତି ସଙ୍ଗ୍‍ ପର୍‌ମେସର୍‌ ସାର୍‌ଦା
    ନ ରଇଲା । କାଇକେବଇଲେ ସାସ୍‌ତରର୍‌ ମାପ୍‌ରୁର୍‌ ବାକିଅଟାନେ ଲେକା ଅଇଲାଆଚେ, “ଆଗ୍‌କେ ଗଟେକ୍‌
    ବେଲା ଆଇଲାନି ଜେଡେବେଲ୍‌ କି ଇସ୍‌ରାଏଲର୍‌ ଲକ୍‌ମନ୍‌କେ ଆରି ଜିଉଦାର୍‌ ଲକ୍‌ମନ୍‌କେ ମର୍‌ ନିଜର୍‌
    କର୍‌ବାକେ ମୁଇ ଗଟେକ୍‌ ନୁଆ ରାଜିନାମା ଟିକ୍‌ କର୍‌ବି ।”
  meu-meu: A Dirava ese kereredia e gwaurai, eto, Lohiabada na e gwaumu, dina vada
    be maimu, Taravatu matamatana do baina karaia, Israel besena ida Bona Iuda besena
    ida;
  yva-NT: 'Muno Amisye po ayao kakai raen no Apa kawasae mansai, weti Po raura pare:
    “Wadanide! Arono ama masyoto nde nande, indati Risyo urairijo wanyine raokaisyo
    Israel mansai muno susyo Yehuda mansai.'
  dgc-dgc: Pero i Diyos, éy neta na a te mali du tolay na. Kanya i kinagi naa, éy
    “Dumemét i oras a mékipéguhonék ta bigu a tipan du tolay ta Israel.
  zpm-NT: 'Ni bzeetlegaa me ne laa me csaṉ stib xtiidz me, sac grë zha ne biaaṉnie
    xtiidz me glo, loxaque beeṉctal zho xtoḻ zho. Miṉ co ga raquiet lo Xtiidz me,
    zaatne znu rnee: Rnee meṉ ndzon ne rnabey: Zdziṉ dze ne gbiire guiaaṉ no diidz
    grë no zha Israel, ni zha Judá.'
  hix-NT: Enyhoryehnà me rma nehxatxkon hamà, amnyehran heno komo. Àro ke, àhokonye
    onà wyaro nmenhohoy hatà, Khoryenkomo, tkaryehtan yawo. Amnye, onà wyaro harha
    àkehe hampànà, Ehsayewyana kom hoko, Xuknewyana kom hoko rma, kehe, Kohkomo. Romryenon
    komo yonyhoryetxehkany me harha wehxaha, àkehe hampànà, àhokonye.
  sim-sim: Hako or heyeri ma misambik fehe mbeek jivik li nakurik or heyeri ambu.
    Uri osik suma akrin or tivikurik or mbari sir, os mas profet Jeremaia karem or
    kayendari hom, �Avui Wasilaka ormu mbara, �Ji misi, os an mbahanda wolok si nanak
    yanga Israelik fehenda ma nga Judahi krahak fehenda ma nga suma akrin a tivikwa
    nir.
  npi-ULB: किनकि जब परमेश्‍वरले मानिसको दोष भेट्टाउनुभयो, तब उहाँले भन्‍नुभयो, “हेर,
    परमप्रभु भन्‍नुहुन्‍छ, ती दिन आउँदै छन्, जब म यहूदा र इस्राएलका घरानासँग नयाँ
    करार स्‍थापना गर्नेछु ।
  cgc-cgc: Pamatuuran ta Dyos na kulang pagsunod an ta mga ittaw ta una ya na kasugtanan
    paagi ta iya na ambal na iling ti, “Naan ta mabot na timpo yaken mag-atag ta bag-o
