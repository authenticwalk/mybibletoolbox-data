    bà, kũ gbɛ̃ kũ òtɛn wɛ́ tãḿmanↄ, lákũ ákↄ̃nↄmɛ òtɛn wɛ́ tãáwa bà.
  mcp-mcp: Bɨ ɔ́ dʉ tə́dʉga búúd bʉ́sə́ mímbwug dɨ́ wá, gwág bwo cɛy nə́mə́ nda bɨnɔ́ŋ
    bɛ̂sh wə́ bʉ́sə́ mímbwugʉd. Bɨ ɔ́ dʉ tə́dʉga nə́mə́ bɔɔŋg bwə́ ŋgə́ bwəma nə minjugú
    wá, nə́mə́ nda bɨnɔ́ŋ bɛ̂sh wə́ ŋgə́ bwəma nə minjugú myɔɔŋg.
  hat-hat: Pa bliye moun ki nan prizon yo, tankou si nou menm tou nou te nan prizon
    ansanm ak yo. Pa bliye moun y'ap maltrete yo, paske nou menm tou nou gen yon kò.
  npl-NT: Xikinmilnamikikah non tsaktokeh, ken yaskia nomejwah inwah nontsaktokeh.
    Xikinmilnamikikah akimeh kintekipanoltiah, kemi yaskia nomonewiah.
  bgg-bgg: Phathegpho shii now srane, nawai de ithek rog phatheg hà duiine now bo.
    Diigchiaopho shii now srane ithek diigchiaopho ji shii nawai è rad pha duiine
    now bo.
  eng-TCENT: Remember those in prison, as though you were in prison with them. Also
    remember those who are mistreated, as though you yourselves were suffering with
    them.
  eng-BSB: Remember those in prison as if you were bound with them, and those who
    are mistreated as if you were suffering with them.
  cpu-NT: Eero pipeyakotaro paamaventaiyaari pikaratzi pikempisantayetai itzimi jashitakoyeetziri.
    Pinkempitakaantero aririkami pinkarateri irashitakoyeetemi. Ari pinkempitairiri
    ikaratzi jovatsinaavaitaitzi, paamaventaiyaari, tema piyotzi eeroka tsika okantavaita
    aririka inkemaantsitakaayetai.
  san-ASM: বন্দিনঃ সহবন্দিভিৰিৱ দুঃখিনশ্চ দেহৱাসিভিৰিৱ যুষ্মাভিঃ স্মৰ্য্যন্তাং|
  tac-NT: '''La nélélime júkuru alué Onorúgame oyérame ralámuli napu galírale mo''áriga
    mochí. ''We ''la na''temápua ''emi alué galírale mo''árigame mochígame. Abiena
    ''we a''lá na''temápua ''emi alué ralámuli napu resí olárigime ju cha nokame ralámulite.
    ''We a''lá nélélime júkuruchigó alué ralámuli napu resí nilia mochí, siné kachi
    bilé rawé abiénachigó resí nilia mochíwaleké ramué.'
  eng-WEBPB: Remember those who are in bonds, as bound with them, and those who are
    ill-treated, since you are also in the body.
  gfk-H: Na tahut bia muat na lik lah diet ing diet kis ra hala na harpidinau, hoing
    bia muat mah muat kis tikai taar ma diet. Ma na tahut bia muat na lik lah diet
    ing di hagawai diet kanong a tunatuna mon muat hoing diet ma i tale bia da hagawai
    mah muat.
  viv-viv: Tu badi tobohiyamiyao deliya himimiyami-ma wananuwa-nunauyedi vaita omi
    badi buye yogoyogonimiyao wadamiyami. Meda badi nibaidiyao hikivekoyodi-ma wananuwa-nunauyedi
    vaita omi badi buye aulolo tagiya wadanuhagani.
  yao-yao: Mwakumbuchile ŵandu ŵataŵikwe mpela ila ntaŵikwe pamo nawo, ni mwakumbuchile
    ŵakulagaswa nti nomwe nkulagaswa mpela ŵanyawo.
  tgp-tgp: Ha sopo r̃omaliho hin la haratu la lo vailejlejira na lolo ima r̃ilangi,
    ha r̃omr̃omira sohen kamim sohena ka lo toho peresira.
  auc-NT: Tee mönete ongönäni tönö botö godongämæ̈ tee mönete wæcömo baï ïmopa, ante
    pönëninque mïnitö tömënäni ïnänite ante cöwë pönëedäni. Pancadäniya ïnänite wadäni
    wïwa godö cædäni ate caate wæwëñönäni mïnitö adobaï pönëninque, Mönö baö adobaï
    ëñamö inte tömënäni tönö godongämæ̈ caate wæmö baï ïmompa, ante tömënäni ïnänite
    cöwë pönëedäni.
  kbc-NT: Idioka limedi manalakitibigetiwaji maxawani niɡ̶ina anoyiwaɡ̶adi Ǥoniotagodi
    ane niwilogojedi, micataɡ̶a daɡ̶akaami eledi ɡ̶aniwilaɡ̶awepodi. Eleditace oleetibige
    midioka limedi manalakitibige niɡ̶ina ane nawikodeeɡ̶a leeɡ̶odi eliwaɡ̶atakaneɡ̶egi
    micataɡ̶a daɡ̶akaami eleditetiwaji ɡ̶adawikodaɡ̶awepodi.
  bmh-bmh: Dudu oiagab petak emen hiacaranem zau oug darem, ag dudu go en i dabuiag
    sikamau. Ag hiacaranem zau oug darena, duailel ipal agenag isanarabun guzenanemen
    sul agen han dudu go guzental isanaran. Agal zaiagar Yesus nugau salau maimai,
    uhu banou wanemen en i dabuiag sikamau. Ag dudu go abai ereg uhu wabun iboin,
    gonun, agen go isanaramamen.
  ctu-BL: Coltanla jini xmʌjquelob. P'untañob che' bajche' la' wom p'untʌntel ya'ic
    añetla ti mʌjquibʌl. Ña'tanla jini woliyo' bʌ ti wocol che' bajche' jatetʌchla
    woli bʌ la' wubin wocol.
  meq-meq: Dzalum ka ndo neheye ma daŋgay aye andza nəkurom ka bo dziye ma daŋgay.
    Dzalum ka ndo neheye ndo hay faya ta sateye ɗəretsətseh aye andza nəkurom dərmak
    faya ka sumeye ɗəretsətseh.
  noa-H: Pãachta preso nʌmjö pãach k'apeen preso durrum k'ʌʌnjã k'ĩir heyaa habat.
    Har pãach dënjö hʌ̈k'a durrum gaaimua hõrau ham dʌ̈i hamachdëu ham haig ham gaai
    dee nʌm gaaimua dau hap'ʌʌ durrum k'ʌʌnjã hĩchab k'ĩir heyaanaa, pãachta mag dau
    hap'ʌʌ nʌmjö hamau nemdam hig nʌmjã hamag hau deebat, chik'am jua machgau pãach
    dau hap'ʌʌ haawai pãach dʌ̈ijã magta hapim k'õsimjö.
  alp-NT: Imi nete loko sie rebe esi me bui laleije leke imi tapasi kai imi ono saka
    imi me bui lalei lekwe sakesa kaisi. Kai suke imi nete loko tamata rebe esi supu
    susate leke imi tapasi saka imi ruami supu susate ele mere lekwe.
  san-VEL: bandina.h sahabandibhiriva du.hkhina"sca dehavaasibhiriva yu.smaabhi.h
    smaryyantaa.m|
  kbq-kbq: Hagi kina nompima mani'nesamokizmia kagerakani ozmantenka, kagranema kina
    nompima mani'nenoma hiaza hunka, kagesa antahizamio. Vahe'mo'za zamazeri haviza
    hanage'za zamatazampima mani'nesaza vahe'mokizmia, tamagera akani ozmanteta, tagranema
    tata zampima mani'nenoma hiaza huta knazmia eriho.
  kbh-kbh: Chë utámenëngbiama sempre s̈mochtsenójuabnaye, mo ts̈ëngaftángnaca chë́ngaftaca
    utámenënga cuaftsemncá. Chë ínÿenga tmojtsama chamotsesufrinëngbiama s̈mochtsenójuabnaye,
    er ts̈ëngaftángnaca nderado cachcá s̈matjatspása.
  ron-LSB: Aduceți-vă aminte de cei care sunt în legături, ca și cum ați fi legați
    cu ei, și de cei maltratați, întrucât și voi sunteți în trup.
  pon-pon: Komail tamanda me jalidi kan, due pein komail jalidier, o irail me kaankamekam,
    due pein komail, me memaureki pali war.
  nhe-BL: Amo xiquilcahuaca xiquinpalehuica tlen tzactoque pampa tepohuiliyayaj itlajtol
    Toteco. Ximoyolilhuica queja tlaijiyohuíaj queja imojuanti initztosquíaj ipan
    tlatzactli ininhuaya. Nojquiya xiquinilnamiquica nopa sequinoc toicnihua tlen
    tlacame quinchihuilíaj tlen fiero, pampa imojuanti nojquiya inquipiyaj imotlacayo
    tlen se tonal huelis tlaijiyohuis.
  sps-sps: Fakats fatabin ir yam vainy fafaaman tana saa to ten Jisas, te kaa ror
    tana numaa iny kotskots, fakats ir yam faarei te kaa faavot fiisen fi maromi ri
    na aya. Fakats fatabin ir yam a mesapan to te saraa kamits ror tana saa to ten
    Jisas, fakats ir yam faarei te saraa kamits faavot fiisen fi maromi ri.
  wnc-wnc: Siwan gindane iwanzata enake notza Jesuat nana aminu kundue toknga yamuke
    kaautde pewa yuaing aminde ginda natapnong. Meya notzata wa pakaingu gikat kuut
    binga pake natanggamatanong. Ngan. Notza meya takngatu takngatu papa kakengu ginda
    gisae gupde akgwauke meya wa pakaingu gikat kuut binga pake natanggamatanong.
  bus-bus: À tó gbɛ̃ kɛ̀ wà ń ká kpɛ́siaa guunↄ yã dↄagu lán á kúńyo kpɛ́siaan bà,
    kↄ̃n gbɛ̃ kɛ̀ wèe wɛ́ɛ tãaḿmanↄ, lán ámbe wèe wɛ́ɛ tãaawa bà.
  gub-BL: Tuwihaw umunehew kar amo uzeruzar ma'e zemunehew paw pe a'e wà, ta'e a'e
    tuwihaw na'iakatuwawahy kwaw Zezuz rehe a'e wà xe. Pepytywàgatu a'e zemunehew
    paw pe har pe wà nehe. Aze ru'u tuwihaw pemunehew putar amo 'ar mehe wà nehe no.
    Teko upuraraw kar ma'erahy amo uzeruzar ma'e wanupe a'e wà no, ta'e Zezuz na'ikatu
    kwaw a'e teko wanupe a'e xe. Pepytywàgatu a'e uzeruzar ma'e pe wà nehe no. Aze
    ru'u pepuraraw putar ma'erahy nezewegatete amo 'ar mehe nehe no.
  imo-imo: Kraistinga imbo ka ulkena peremelema eno we moromele imbomani lino eno
    kinye peya ka ulkena pelemala ningo pilkolio aku ka ulkena peremele imboma liko
    manjiko kondo kolaio. Opa pulemani enonga imbo mare teko kenjinge kinye eno we
    moromelemani opa pulemani lino aku teko teko kenjilimala ningo pilko aku opa pulemani
    teko kenjirimele imboma liko manjiko kondo kolaio.
  boj-boj: Qotei aqa tamo uŋgasari qudei naŋgi tonto talq di unub deqa niŋgi naŋgi
    uratnjraib. Niŋgi naŋgi qa are qaloqnsib koba na tonto talq di sobulosib naŋgi
    gereinjroqniy. Kristen tamo qudei naŋgi jeu tamo naŋgi na jaqatiŋ enjreqnub deqa
    niŋgi naŋgi qa dego are qaloqnsib koba na jaqatiŋ obuloqnsib naŋgi gereinjroqniy.
    Niŋgi qalie, jeu tamo naŋgi na nuŋgo jejamu dego ugeugeiyqa kere.
  eng-DRA: Remember them that are in bands, as if you were bound with them; and them
    that labour, as being yourselves also in the body.
  knf-knf: Naleşan bakalabuş, nawo ji nawo ukalabuş na baka nabot naleş bañaaŋ biki
    bakhajanuŋ, nawo ji an biki bakhajanuŋ.
  san-KHM: ពន្ទិនះ សហពន្ទិភិរិវ ទុះខិនឝ្ច ទេហវាសិភិរិវ យុឞ្មាភិះ ស្មយ៌្យន្តាំ។
  arn-NT: Tukulpafimün tati pu püresulelu Ñidol Jesus ñi duam. Eymün ta püresulelu
    reke trokiwkülemün chumngechi püresuley ta kisu engün. Kelluafimün itrokom tüfey
    engün mew tati kutrankangekelu Ñidol Jesus ñi duam, fey eymün am ka felelu tamün
    rupayael ka femngechi kutrankawün mew.
  zas-NT: Gol basaaladx bén yuꞌ ree ladxguiib, gol gunaladx guial në lëjt yuꞌ ladxguiib
    con laa reeman. Gol been tëë xgab por ree bén ni cazagdiaj, gol gunaladx guial
    në lëjt cazagdiaj.
  ken-NT: Kaysí nɔ́kɔ́ ka bo abhɛn báchí ɛkɛrɛ́kɛnɔŋ mbɔ bɛ bǎchi arɛ nɛ bhɔ.
    Kaysí nɔ́kɔ́ ka bo abhɛn batɨ̌ bakwǎŋwaŋ báchyɛ bhɔ ɛsɔŋɔri, tɛ̌ndu be nkwɔ
    bǎkwáy bɛbhɔŋ ɛsɔŋɔri bɔ bhɔ.
