verse: HEB.013.003
translations:
  kpx-kpx: Isi ata degomoleau dibulae uale kebia huhuevei tedaeveve. Kosealemo mesoho
    lana lata dibulae uliege isivilahale ataeau la tedaevei. Isi ata degomoleau vatehani
    maleale kebiata huhuevei tedaeveve. Kosealemo mesoho lana lata vatehani maleliege
    isivilahale ataeau la tedaevei.
  okv-H: Eto enana tipura ta mihera avo hotembevujo. Eto ungona tipurata mihie tunga
    ta do hotembaeheva avo ungo na kogue enana hotembihe teki evujo. Eto enana embo
    nei ta ingeni ta mihie osaga memenga ere kogora avoeto ungo na ainge osaga memenga
    kiaeheva avoeto enana hotembevujo.
  tbo-tbo: Omi lawa hoi numa panipani he memae ona nugotuhuhi po ona haguhi po mei
    tauhi mitehi hoi numa panipani ona memegogona. Ma omi lawa wiyuwa hi tutuhagahi
    ona nugotuhuhi po ona haguhi, babana tauhi lawa mei taumi naka pitena.
  mal-C: നിങ്ങൾ അവരോടുകൂടെ തടവിലായിരുന്നു എന്നപോലെ തടവുകാരെയും നിങ്ങളും അവരോടൊപ്പം
    പീഡനം സഹിക്കുന്നവർ എന്നപോലെ പീഡിതരെയും ഓർക്കുക.
  grc-SR: Μιμνήσκεσθε τῶν δεσμίων, ὡς συνδεδεμένοι· τῶν κακουχουμένων, ὡς καὶ αὐτοὶ
    ὄντες ἐν σώματι.
  bgc-bgc: कैदियाँ का इस ढाळ बेरा लेओ के मान्नो उनकै गैल थम भी कैद सो, अर जिन ताहीं
    पीड़ित करया जावै सै, जिसा के थम अपणी देह म्ह दर्द महसूस करो सों।
  khz-khz: Tipura numanai getaluna talimara pio tugamagira. Pio tugamagi, gomi maki
    ira ria tipura numanai pogoro talu-koukou. E gevega-vitivitirana talimara pio
    tugamagira. Pio tugamagi gomi maki pegere vega-vitivitimi.
  deu-TKW: Gedenket der Gefangenen als Mitgefangene, der Mißhandelten als die ihr
    ebenfalls im Leibe seid.
  zsr-NT: Gul‑tsajnéy nup nadzungac lidx guia tsca nunliꞌ tsazxö́n lequëꞌ, nadzunliꞌ
    caꞌ lidx guia. Gul‑güíꞌ ládxiꞌliꞌ bönniꞌ taꞌbía ládxiꞌgac lequëꞌ bunách, tsca
    lbiꞌiliꞌ rzacaꞌ rguíꞌlenliꞌ tsazxö́n lequëꞌ.
  lin-lin: Bokanisaka bato oyo bazali kati na boloko lokola nde bino mpe bozali kati
    na boloko elongo na bango. Bokanisaka bato oyo bazali komona pasi, mpo ete bino
    mpe bozali na nzoto oyo emonaka pasi.
  hns-NT: Djahalian ke hardam jaad kar djaise toelog djahal me rahiete. Aur djaun
    log sataawal dja hai, ohoesabke jaad kar. Toelog djaane hai piera ketana kara
    hai.
  noa-E: Pãachta preso nʉmjö pãach khapeen preso durrum khʉʉnjã khĩir eyaa abat. Ar
    pãach dënjö ʉ̈kha durrum gaaimua õrau am dʉ̈i amachdëu am aig am gaai dee nʉm
    gaaimua dau aphʉʉ durrum khʉʉnjã ĩchab khĩir eyaanaa, pãachta mag dau aphʉʉ nʉmjö
    amau nemdam ig nʉmjã amag au deebat, chikham jua machgau pãach dau aphʉʉ aawai
    pãach dʉ̈ijã magta apim khõsimjö.
  eng-EMTV: Remember the prisoners as if you were bound with them, and those who are
    ill treated, as you yourselves are in the body also.
  mib-NT: Te conahán ró chindéé ñáhán ró ñayuu cáhīin vecāa, chi sáha ró cuenta jeē
    nájnūhun cáhīin cáhnu ró jíín i vecāa. Te suni nacani ni rō jehē jnáhan ró jéē
    cándoho i sáha ñayuu, chi núu súcuan coo jíín máá ró te suni ndoho ró.
  lif-NT2: खिनिॽआङ् पुङ्‌लाहिम्‍मो साक्‍पा के़ध्‍ये़ॽइआङ् के़वयिबा कुइसिःक्‍के पुङ्‌लाहिम्‍मो
    के़याक्‍पाहाॽ निङ्‌वाॽ इःत्ते़म्‍सिम्‍मे़ॽओ, हे़क्‍क्‍याङ् खिनिॽ आबाङे नासिङ्‌गे़न्
    थक्‍को इनोगे़न् तुक्‍खे के़ज्‍ये़ॽइआङ् के़वयिबा हे़क्‍के इःत्ते़म्‍मे़ॽआङ् ताप्‍फे़ःल्‍लिक्
    मे़मे़त्तुसिबाहाॽ लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Mvakumbukayi vandu vevavi muchifungu ngati mukukungiwi nawu. Mewawa muvakumbukayi
    veving'aiswa ngati mung'aiswa pamonga nawu.
  mmx-mmx: Mina lox asuusu labalamu atnimi rinedi limixin nunu di nemen at loogu xokoxo,
    i lok ngan ta do nemi bok mik lok eburu midi at loogu xokoxo. La mina lok tooro
    limixin nunu mo dip kip losongsongot mumu lununu atdi, mila nemi bok migap kip
    levenmumuat kerepmo.
  cbr-NT: Mitsúxribi atubë sipuacë 'aish tëmëracësa 'ixun camina axa Jesucristonan
    cupí sipuacë unicama manuquinma a sinánquin 'aquinti 'ain. Mitsúxribi usaribi
    uni 'ixun camina —usaribi oquin ca unin 'ë 'ati 'icë —quixun sinánquin unían bëtsi
    bëtsi ocë uni a 'aquinti 'ain.
  tee-NT: A'akt'ai'ut'it ju at'alhnucanta tachi ju va tach'in t'a'unt'at'it ju uxijnan.
    Vachu' a'akt'ai'ut'it ju alhimakchapucan ni vachu' t'onat'itca' lamilacatuna'an
    ju lai mak'alhk'ajnan.
  eng-LSV: Be mindful of those in bonds, as having been bound with them, of those
    maltreated, as yourselves also being in the body.
  cak-NT: Y chuka' man quie'imestaj ri jec'o pa tak cárceles. Tina' pa iwánima, anche'l
    xa ta can ja rix jix-tz'apel. Y man quie'imestaj ri niqui'en sufrir pa quik'a'
    ch'aka chic. Roma rix iweta'n chuka' anchique nina' cuando niben sufrir.
  pah-NT: Nane'ymi ti tapemoka'nhymi cadeiapypeve'g̃a imombyryva g̃a pe. Po pe ndekoi
    cadeia pype Jesus'ga mombe'ua rehe, a'ero po pe ndoryndoryvamo ojipe'g̃a imombyryvame
    pe me. Na jitehe ti pemombyry cadeiapypeve'g̃a pe a'ero. Nane'ymi ti tapemoka'nhymi
    ojipe'g̃a no ojipe'ga imondorame hahyva'ea g̃a pe. Po ojipe'ga imondoi hahyva'ea
    pe me, a'ero po pe ndoryndoryvamo ojipe'g̃a imombyryvame pe me. Na jitehe ti pemombyry
    g̃a pe hahyrame g̃a pe a'ero.
  sja-NT: K'irãpátɨ mãik'aapa k'aripapatáatɨ carcelde p'anɨɨrã Cristo k'aurepa. Chupɨria
    k'awáatɨ parã jida mãga p'aneedai perã. Ichiaba ijãadak'aa beerãpa parã k'õp'ãyoorã
    miapi p'anadak'ãri Cristo k'aurepa, k'aripapatáatɨ, parã jida mãga p'anadap'edaa
    perã.
  xed-xed: Havapwahava ka gwal ma gamak, manda skwi kawadaga kuni nda həŋ. Havapwa
    hava ka gwal ta gə lu ta iri ŋa taŋ, kabga mnda səla kaghuni guli manda va hahəŋ.
  mks-NT: A̱ ndíndójó ndo̱ sa̱há ña̱yivi ñúhu veca̱a ta xíní ñúhú ta̱hnda̱ ini ndó
    xi̱hi̱n ná jáchi̱ xíní ñúhú cacuu a tátu̱hun ndáca̱a̱n mé ndó veca̱a xi̱hi̱n ná.
    Ta a̱ ndíndójó ndo̱ sa̱há ña̱yivi, na̱ cája xíxi na xi̱hi̱n ta xíní ñúhú ta̱hnda̱
    ini ndó xi̱hi̱n ná jáchi̱ cuu ndoho ini ri ndóhó va tá quia̱hva ndóho ini na̱
    cán.
  gfk-S: Na tahut be mu na lik leh dong ing di kis ra hala na harpadano, hoke be mu
    bileng mu kis tikai ter ma di. Ma ina tahut be mu na lik leh dong ing di haragawai
    ta di kinong a turadi mon mu hoke di ma i tale be da haragawai bileng ta mu.
  bmu-bmu: Tosatŋan kösö mire maljei, mi mötmörim eŋgimakŋe. Nanŋinak yembuk gwaröhöm
    eŋgigetka malbeak tandök möta mönö i mötmörim eŋgimakŋe. Tosatŋi ak bölim eŋgigetka
    miaŋgö sihimbölöŋi mötzei, mi mönö nanŋinak mewö malbeak ewö möta mötmörim eŋgimakŋe.
  dgz-dgz: Upi gwat noke wanumuine nagire e den mu bagu sisi muga anuinewa mini intum
    tamo bagu sisi ame den anupen. Ta koeragam mumane nagire e den mu bagu sisi muga
    anuinewa mini intum tamo bagu sisi ame den anupen.
  eng-GNV: 'Remember them that are in bondes, as though ye were bounde with them:
    and them that are in affliction, as if ye were also afflicted in the body.'
  zaa-NT: Bittu iỹùl·lani le canu yù'u litsi' ìyya, pues hua ná deber qui' le etúa
    latsi' le cą tì'batsi yù'u huá le lani cą litsi' ìyya. Ą'hua ná qui'ni exa huá
    latsi' le canu cca cą sufrir por biỹa mal nu ruthacca' ca enne' cą, porqui'ni
    ą'hua lebi'i nna xiaba tté le ą́'.
  eng-WEBSTER: Remember them that are in bonds, as bound with them; and them who suffer
    adversity, as being yourselves also in the body.
  guh-guh: Panajamatabënapitabiabare pamonae jebatsi penaneconitsivi pejebabiabibota
    Dioso pejumecovënëtsixae. Paxamë ata, bajarapamonae yajava, bepanenajuananeconitsivi
    panataema. Pamonae ata bejiobiaexanatsi Dioso pejumelivaisi yabara, bajarapamonae
    ata pajamatabëcueneyavenonare. Paxamë ata, bajarapamonae yajava, bepapecabejiobiaexanaevi
    panataema.
  bon-bon: Krokeciiye mete biname mine gone ngene nitrimalinuge teebibine ire atwemame.
    Mime owecu teeme tääpume miiji epu baborage äbita mine lui owecu ne singi birige
    päpäna, mine liba ten cama krokeciiye mete cabu ninajininuge. Nuuja biname lui
    cina niiya jääpänusi biname bau ca, mine miiji teebibine owecu jaawenemusi, epu
    pana mine pui mäpu cabu cewe loocaninusi teepi liiyepu, ingle mine iyeta yepä
    tääpe gemi.
  nhw-BL: Amo xiquelcahuaca xiquinpalehuica catli tzactoque pampa tlacamanalhuiyayaj
    icamanal Toteco. Ximonejnehuilica quen tlaijiyohuíaj quen amojuanti anitztosquíaj
    ipan tlatzactli ininhuaya. Nojquiya xiquinelnamiquica nopa sequinoc toicnihua
    catli masehualme quinchihuilíaj catli fiero, pampa amojuanti nojquiya anquipiyaj
    amotlacayo catli se tonal huelis tlaijiyohuis.
  swh-ONEN: Wakumbukeni wale waliofungwa gerezani kana kwamba ninyi mmefungwa pamoja
    nao. Pia wakumbukeni wale wanaotendewa vibaya, kana kwamba ni ninyi wenyewe mnateswa.
  wbi-wbi: Mukagule vooni vano valimindinde, kuti mulyale navo kula palikimo navene,
    nave amaviili ghinu ghakavombilue ghakavombilue ndavule avene.
  bba-bba: I pirisɔmbɑ yɑɑyo nɡe mɛ i ko ko ì n kɑ bu wɑ̃ɑ sɑnnu. I be bɑ nɔni sɔ̃ɔmɔ
    yɑɑyo domi bɛɛn tii, wɑsiyɑ i mɑɑ mɔ.
  eng-KJVCPB: Remember them that are in bonds, as bound with them; and them which
    suffer adversity, as being yourselves also in the body.
  kgk-NT: Ani pende resarái gwĩ preso onhemoĩ uka va'ekwe-gwi. Hendive preso penhemoĩ
    va'ekwe vérami pene mandu'a meme joty hese. Ani ave pende resarái gwĩ ojerereko
    asy va'e-gwi. Hendive pejerereko asy va'e-rami ave joty pene mandu'a hese.
  waj-waj: Ngii seena vaa ausa hanigieeraiya oovi nnauvaki variaiyara sa iyara taunnuatee.
    Ngia iya varaaneema mmuaararaivaa varaivaara sa iyara taunnuatee. Vaidi vooya
    ngii seenaiya mmamma mmuaararaivaa mmiaiyara sa taunnuatee. Ngia iya varaaneema
    mmamma nniitareeraivaa varaivaara sa iyara taunnuatee.
  cpy-cpy: Eero pipeyakotziro pineshironkateri pikaatzi pikemijanta-yitee romonkyahaetziri.
    Pikimita-kaantero aririkami pikaateri romonkyahaetemi. Ari pikimiteriri ikaatzi
    rowatsi-naawaeteetzi, paminako-wentee-ri, pikenkishiretyaa jempe pikantyaa eerokami
    romonkyahaetemi.
  mpx-mpx: Alomiyau bolo hi minaa dela nuku nuwahikagil ge labe nuku ginol kaiweliya
    ni ola te alomiyau ku didibula toyawa. Ge alomiyau bolo lomwan hi pwawa nuku nuwahikagil
    ni ola te lomwan toto o komiu al ge ku pwawa.
  wbp-wbp: Kulalu-jana wajawaja-manta Kirijini-patu kuja kalu rdakungka nyinami. Kujarlulpankulu
    manngu-nyangkarla, “Kajilparlipa rdakungka nyinayarla nyanungurra-piya, nyarrpa-jarrimi
    kajikarlipa? Kalakalu-ngalpa mayi nyanjaku yanirni?” Yuwayi, manngu-nyangka warrardalu-jana
    pirijina-patuju, manulu-jana miyi manu jurnarrpa kangka. Manulu-jana manngu-nyangka
    Kirijini-patuju kuja kalu-jana yapa-patu-karirli murrumurru-mani. Yinyarrarlu
    yapangku kajikalu-nyarra murrumurru-mani kujarlu-yijala nyurrurlarlangu.
  luo-luo: Paruru joma ni e od twech mana ka gima un bende otweu kodgi. Joma isando
    bende paruru mana ka gima un bende isandou kodgi.
  nhe-NT: Amo xiquilcahuaca xiquinpalehuica tlen tzactoque pampa tepohuiliyayaj itlajtol
    Toteco. Ximoyolilhuica queja tlaijiyohuíaj queja imojuanti initztosquíaj ipan
    tlatzactli ininhuaya. Nojquiya xiquinilnamiquica nopa sequinoc toicnihua tlen
    tlacame quinchihuilíaj tlen fiero, pampa imojuanti nojquiya inquipiyaj imotlacayo
    tlen se tonal huelis tlaijiyohuis.
  aii-aii: ܕܟ݂ܘܿܪܘܼܢ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܐܲܣܝܼܪܹ̈ܐ، ܐܲܝܟ݂ ܕܐܸܢ ܐܲܣܝܼܪܹ̈ܐ ܝܬܘܿܢ ܥܲܡܵܝܗ‌ܝ،
    ܘܠܐܵܢܝܼ ܕܝܼܢܵܐ ܡܘܼܠܝܸܨܹ̈ܐ، ܐܲܝܟ݂ ܕܐܸܢ ܐܲܚܬܘܿܢ ܓ̰ܲܢܓ̰ܘܼܪܹܐ ܝܬܘܿܢ ܐܲܝܟ݂ ܕܝܼܵܝܗ‌ܝ.
  esk-NT: Itqaumasrigik tamatkua isiqsiviŋmiittuat isiqsiviŋmiitqatigipmatun iḷiḷugich,
    tamatkualu aŋallaqłuksiuruat nagliksaaqatigipmatun timipni iḷiḷugich.
  msb-msb: Magmalasakit kamo san mga adto sa prisuhan na baga man lang kamo priso
    man na kaupod ninda. Makidamay kamo sa mga ginadaug-daog na baga man lang kamo
    kaparti ninda.
  cpa-NT: Mi³hogh³ hniah¹² dsa² tiogh³ hni¹ŋí³, ju³lah cøng² hi² tiogh³ hniah¹² hni¹ŋí³
    quianh¹³dsa. Mi³hogh³ hniah¹² dsa² ma³ca¹jenh¹ jmø³uai¹² hi² ca¹jmóh² dsa². Di³
    cu²rø² ti³quinh³ hniah¹² jmø²ŋǿ¹² hi² lé² tanh¹ hniah¹² jmø³uai¹² calah.
  dso-dso: ବନ୍ଦି ଗରେ ରଇବା ଲକ୍‌ମନ୍‌କେ ତମେ ତାକର୍‌ ସଙ୍ଗ୍‍ ରଇଲାପାରା ଦୟା ଦେକାଆ । ଦୁକ୍‌କସ୍‌ଟ
    ଅଇରଇବା ଲକ୍‌ମନ୍‌କେ ନିଜେ ତାକର୍‌ପାରା ଦୁକ୍‌କସ୍‌ଟ ପାଇଲୁନି ବଲି ଏତାଆ ।
  meu-meu: Dibura rumadia ai e hekoumu taudia ba lalodia, umui danu idia idla bema
    koumui hebou na heto. E hahisidiamu taudia danu ba lalodia, badina be umui danu
    mai tau-animui.
  yva-NT: Syare wasaemen irati wapa arakovo mausiso makova tanoano makova rai mansai.
    Muno wasaemen irati wapa arakovo nanawirati vatane wo mave tatugadi mansai. Wasaemeno
    wapa arakove umaso mansai maisyare watavondi wasiuri matavone wemaisy.
  dgc-dgc: Aguman moy du kaguman moy a pihesu dén. Kagbian moy side a koman kam be
    i nepihesu ta pégéisip. Aguman moy be du méghirap, a koman kam be dén i méghirap.
  zpm-NT: Goḻtsiegaṉ grë zha ne nioogyu ladzguiib, goḻtso xliaadz zho zig nac zeeṉe
    ye to nogrë zho ga. Goḻgacnie grë zha ne nosacsi miech, naṉle to gaṉle zha rzac
    ne zeeṉe no ne tib lo guieḻnë.
  hix-NT: Watxa ymo yaka ahryemxemo komo hutwahkahpàra ehtxoko. Àro wyaron komo xarha
    ewakryetxoko. Nyamoro wyaro rma rha tahryemxem me osonytxoko. Àro wyaro tosonyxemà
    rma, ewakryetxoko. Teryewhamnohsom komo xarha ewakryetxoko. Onà wyaro rma katxoko.
    Anatoko nyamoro wyaro rma rha teryewhamnohsom me wehxan hana katxoko. Àro wyaro
    tehutwaxemà rma, nyamoro ewakryetxoko. Uhutwahkahpàranye ehtxoko.
  sim-sim: Uhu jir avak Jisasin tiyanda ma ol krawuk li ewehenda ondonjik ji hishihi
    ji holoka. Uhu ma ol kavak li uwak entlembalen misinda ondon erem ji hishihi ji
    mbaka, �Kava sumba, os anin erem li jiwakop an erem a misiwa nir te!�
  npi-ULB: तिमी आफैँ पनि कारागारमा तिनीहरूसँगै बाँधिएजस्तै सम्झना गर । जसले तिनीहरूलाई
    दुर्व्यवहार गरे तिमी पनि तिनीहरूको शरीरमा भएजस्तै तिनीहरूको सम्झना गर ।
  cgc-cgc: Demdemen nyo mga paryo nyo na utod ki Cristo na naan ta prisuan na paryo
    kyo yan napriso man duma ki danen. Demdemen nyo man inyo na mga utod na pasakit
    ta mga ittaw na gapangabot kuntra ki danen na paryo kyo yan pasakit man.
  tim-tim: Akto bikŋe kala busi kâlegen manmai areyeŋgât nelâm yeŋgiwopgât nen yâk
    olop kala busi kâlegen taten dâm nâŋgâm tân yeŋguwei. Akto yeŋgâlân gâtŋe bikŋe
    gasalupyeŋande bâleŋe akyeŋgimbiâ hâk hilâlâm nâŋgâmai nen olop hâk hilâlâm nâŋgâmaen
    dâm dowâk tân aguwei.
  yor-yor: Ẹ máa rántí àwọn òǹdè bí ẹni tí a dè pẹ̀lú wọn, àti àwọn tí a ń pọn lójú
    bí ẹ̀yin tìkára yín pẹ̀lú tí ń bẹ nínú ara.
  wos-wos: Guni Kraisna hundi xékéta séndé gembu rekwa du takwaka yike yakénguni.
    Di wali séndé gembu rekwa du takwa di dika sarékéta saréfa na. Saréfa nandaka
    maki guni akwi dika sarékéta dika saréfa natanguni. Nawulak du di Jisas Kraisna
    hundi xékékwa du takwaré haraki hurundaka di hangéli héra. Hangéli héraakwa du
    takwaka akwi yike yakénguni. Di akwi Kraisna séfimbu rendakaka sarékéta guni dika
    saréfa natanguni.
