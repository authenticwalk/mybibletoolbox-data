verse: HEB.013.018
translations:
  kpx-kpx: Isi noheho Dilava imihageve. No uvumo no hilokage vavevebe toelau uoholinu.
    Kemoike no isivialeike vani bahata vaveve dua unaha vagei.
  okv-H: Eto dago ei mihera avoembo pari evujo. Dago iji tapa ari jajavotoho pere
    ue iresi ere ora avoeto dagota jo ta ari sapura ta memenga iraera
  tbo-tbo: Ona laupali ubeiyai Yaubada uyahina. Geka hougana to nugotuhuya i dewa
    hi haki po to luhogaleya ipa apo to dewadewa imahi houga he nenei uyahihi.
  mal-C: ഞങ്ങൾക്കുവേണ്ടി പ്രാർഥിക്കുക; ഞങ്ങളുടെ മനസ്സാക്ഷി കുറ്റമറ്റതാണെന്ന് ഞങ്ങൾക്ക്
    ബോധ്യമുണ്ട്. എല്ലാവിധത്തിലും മാന്യമായി ജീവിക്കാൻ ഞങ്ങൾ ആഗ്രഹിക്കുന്നു.
  grc-SR: Προσεύχεσθε περὶ ἡμῶν· ⸂πεποίθαμεν⸃ γὰρ ὅτι καλὴν συνείδησιν ἔχομεν, ἐν
    πᾶσιν καλῶς θέλοντες ἀναστρέφεσθαι.
  bgc-bgc: 'म्हारै खात्तर प्रार्थना करदे रहो, क्यूँके हमनै भरोस्सा सै के म्हारी अन्तरात्मा
    शुद्ध सै: हम हर बखत भले काम करणा चाहवां सां।'
  khz-khz: Gema pio rapali. Ai ripamai ai aomai kala-aleva Palagu wailanai, e gema
    ririwa kamuna vekuparage aimo paia talu.
  deu-TKW: Betet für uns; denn wir sind sicher ein gutes Gewissen zu haben, da wir
    trachten in allem einen rechtschaffenen Wandel zu führen.
  zsr-NT: Gul‑lidzëꞌ Dios, gnábiliꞌ‑nëꞌ gáclenëꞌ netuꞌ, le runtuꞌ löz soa dxi icj
    ládxiꞌdauꞌtuꞌ, cutu uxö́s netuꞌ, len ruiꞌ ládxiꞌtuꞌ gúntecztuꞌ le nac dxiꞌa.
  lin-lin: Bosambelaka mpo na biso ! Pamba te tondimisami penza ete tozali na mitema
    ya peto mpe tozwi mokano ya kotambola na bomoi ya lokumu kati na makambo nyonso.
  hns-NT: Hamlogke khaatien praatna kar. Hamlog djaaniela kie hamlogke sotj-bietjaar
    safa hai. Hamlog maangiela sab rakam se attjha rasta par tjale.
  noa-E: Keena, mʉ kõit Ẽwandamag jëeubat. Mag mʉch kõit jëeupi chirʉm chan khaigba
    chiraawai khabam; mua khaphʉ chirʉm, mʉch Ẽwandam dʉ̈i ʉ̈u chirʉm. Mamʉ warag
    mʉg atagjã thum mʉchdëu nem wau chirʉm gaaimua ich mag i dʉ̈i ajapha chiram khõsi
    chiraawaita mag pãrag mʉch kõit jëeupi chirʉm.
  eng-EMTV: Pray for us; for we are persuaded that we have a good conscience, in all
    things desiring to live commendably.
  mib-NT: Te cacān tahú rō jehē rī jijnáhan ri. Chi vāha íyó ni anuá rī jeē tú na
    cuēchi ri. Chi cácuni rī caca yɨ́ñúhún rí jiín táca jniñu.
  lif-NT2: आनिगे़ लागि तुवा चोगे़म्‍मे़ॽओ॥ आनिगे़ग सेसे खासिङ् कत्तुम्‍बा हे़क्‍क्‍याङ्
    के़रे़क् परिक्‍ले़न् मिङ्‌सो इङ्‌धाःङ्‌ङो हिङ्‌मा निङ्‌वाॽ चोगुम्‍बे़रो फाॽआङ्
    निस्‍से वयिगे़रो॥
  xnj-xnj: Mutiyupila. Tete tisadika njwe ngati mitima yitu yikutijovela lepi ngati
    tibudili, muni tigana kuhenga gabwina mu mambu magono goha.
  mmx-mmx: Mina ngising amisik ne Moroa do neni na lok tooro nama. Nema xopmen mana
    ruuna tusumsuma xapmek mila maklen i do lebelen nama ip sepsen tino, la ma vara
    aleng i do mana ruuna luruptuvuk i nunuan axap.
  cbr-NT: Cananuna 'unanin, ñu 'atima 'aquinma upí ñuishi 'aisa tania ca Nucën Papa
    Diosan nu upí isia quixun. Usa 'icë camina nu Nucën Papa Dios ñucáxunti 'ain.
  tee-NT: At'ap'aininit'it ju Dios ju quilacata quijnan. Pus icc'atsayau ni jantu
    tu'u' quintaxcaniyan ju qui'alhunut quinc'an ni k'ox naviputunau mas va tuchi
    cava.
  eng-LSV: Pray for us, for we trust that we have a good conscience, willing to behave
    well in all things,
  cak-NT: Tibana' orar koma roj, roma roj can nakana' chi can man jun itzel ex c'o
    pa kánima, roma siempre nakarayij naka'an ri utz.
  pah-NT: 'Tapenhi''imbigi ti Tupana''ga pe ore mombe''gwovo ga pe. Pe''ji ti ga pe:
    “Epoko ti g̃a imombyryva g̃a pe.” A''ea ti pe''ji Tupana''ga pe. A''ereki ore
    oroko katu. A''ea ore ikwahavi a''ero oropy''a rukatua. A''ereki nane''ymi ore
    oroko pa pota Tupana''ga nhi''ig̃a rupi orokokatuavo.'
  sja-NT: Ɨt'aa t'ɨ̃patáatɨ Tachi Ak'õremaa tai pari. Taipa k'awa p'anɨ irua pia p'anaut'ee.
    Tachi Ak'õrepa tai k'ĩsia p'ua k'ĩsiapi-e, irua oopi bɨk'a oo p'anadairã mãik'aapa
    mãga oo k'inia p'anɨ jai-idaarutamaa.
  xed-xed: 'Magawa duʼa ta ghəŋa aŋni. Grafgra ŋni kazlay: Haɗ sana ɓədzaku ya maga
    ŋni wu kəʼa ma ndana ŋni. Ta kumay ŋni ta gɗata ŋni ta maga skwi ɗinaɗina inda
    fitik.'
  mks-NT: Ca̱ca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ sa̱há nde̱ jáchi̱ na̱ndivií ínima̱ nde̱ ta
    cúni̱ nde̱ caja va̱ha nde̱ níí tiempo.
  gfk-S: Na tahut be mu na sasaring uta mem kinong mem paile kilingane be mem ira
    sana mangana turadi. Pata. Mem la sipsip be na takados harsakit ira numem nilon.
  bmu-bmu: Mönö neŋgöra aka Anutu köulukömakŋe. Yuai pakpak miaŋgöreŋ ahakmeme qetbuŋaŋambuk
    akingö sihimŋi ahöm neŋgiiga Anutunöŋ neŋgeka “Dop kölja,” jiiga urukezapninan
    möringa ölöwahakza. Keu mi möt yaközin.
  dgz-dgz: Nu imunu nenenga wandia amba God menan wam wam pot pot kakaevet tainat
    anuivin ap menan God inap nunan mup waiwanian.
  eng-GNV: 'Pray for vs: for we are assured that we haue a good conscience in all
    things, desiring to liue honestly.'
  zaa-NT: Lígúni oración por intu', pues té la'ỹeni lo losto' tu' qui'ni labí biỹa
    mal runi tu' nna runi tu' seguir lo néda de la' labàni nu ná lí nna nàri nna.
  eng-WEBSTER: 'Pray for us: for we trust we have a good conscience, in all things
    willing to live honestly.'
  guh-guh: 'Panetovajëtaponaename Diosojavabelia. Paxanë pajamatabëjumaitsinë: “Vaxaitsi
    baja apo naneconitsitsi Diosojavabelia, jivijavabelia ata,” pajamatabëjanë. Bajarapacuenia
    patavajënaeyabelia Dioso pitabarata aneconijibia patajinavanapaenexa, panetovajëtsianame
    Diosojavabelia.'
  bon-bon: Cuta weene irecu lätumutinuye cime tääpume. Cine ngene ca eglenisi egä
    cime ngenecu pajecu gemi, ingle cine toraca singi gemi miiji mule taatu wawenecame.
  nhw-BL: Ximotlatlajtica ica Toteco por tojuanti. Tijmatij ipan toyolo para tinemij
    xitlahuac iixpa huan quej nopa tijnequisquíaj tijchihuase nochipa.
  swh-ONEN: Tuombeeni. Tuna hakika kuwa tunayo dhamiri safi na shauku ya kuishi kwa
    uadilifu kwa kila njia.
  wbi-wbi: Tufunye, ulwakuva tilinuvwa kyang'haani kuti tuli nuvufumbue vunono, tunoghelua
    pikukala uvukalo uvuvaha mu mbombo soni.
  bba-bba: I n dɑ sun kɑnɑru kue. Sɑ yɛ̃ kɑm kɑm mɑ bɛsɛn ɡɔ̃ru ɡɑ dɛɛre domi sɑ kĩwɑ
    sɑ n tii kpɑre dee dee ɡɑ̃ɑnu kpuro sɔɔ.
  eng-KJVCPB: 'Pray for us: for we trust we have a good conscience, in all things
    willing to live honestly.'
  kgk-NT: Pembojeupi upi katu pene nhe'ẽ Nhandejáry-pe ore-rehe. Ore rembiapo porãse
    meme oroiko-vy. Ipotĩ ore py'a. Upéa-gwi ndoikói voi ore py'apy-py “Erejejavy-ma”
    he'i va'e vérami ore-vy.
  waj-waj: Tiiyara makemakee yaaku varada variatee. Vaa ta rikiaunnavai. Ti aakiaiyauvaki
    ta rikiaunnano ti variraiyauvo Anutuuqaa avuuvau aikiooma vaivai. Mmannammanna
    yoketaama safuuma varira aataruuvaura ti variatainoo.
  cpy-cpy: Pamana-kota-piinteena ari okantyaa iñaantee-tenari tampatzika-shiretakina.
    Kimitaka rootaki nomatakiri.
  mpx-mpx: Nuku awaawanun kaiwema. He atema hot eliyana ha atena te wama ginol eliyamiu
    i sapu, kaiwena nuwama sauga gegewena yawalima ana nawanawa ni waisi.
  wbp-wbp: Wangkayalu-nganparla Kaatuku. Milya-pinyi karnalu kujalparnalurla jungarni
    nyinaja Kaatuku. Yungurnalurla tarnnga-juku jungarni warrarda nyina.
  luo-luo: Lemnwauru alema. Wangʼeyo malongʼo ni waonge wach gi ngʼato kendo wadwaro
    ni ngimawa obed mobidhore e yore duto.
  nhe-NT: Ximomaijtoca ica Toteco topampa tojuanti. Tijmatij ipan toyolo para tinemij
    xitlahuac iixpa huan queja nopa tijnequisquíaj tijchihuase nochipa.
  aii-aii: ܨܲܠܹܝܡܘܼܢ ܒܘܼܬ ܕܝܼܲܢ؛ ܣܵܒܵܒ ܚܵܬܸܪܓ̰ܲܡܥ ܝܼܘܲܚ ܕܐܝܼܬ ܠܲܢ ܐܸܢܝܲܬ ܛܵܒ݂ܬܵ‌ܐ
    ܘܒܵܥܲܚ ܕܚܵܝܲܚ ܒܨܸܦܝܘܼܬܵ‌ܐ ܒܟܠܔ ܐܘܼܪܚܵܐ،
  esk-NT: Qauġrimmaaġiutillautaqaqtugut patchisaitchuamik iñuuniallautaġukhuta supayaakun.
    Taatnamik agaayutillaŋniaqtigut.
  msb-msb: Ipangadyi niyo kami pirme kay nakasiguro kami na dili kami nagakasala kag
    gusto namon na magin matanos pirme an amon gawi.
  cpa-NT: Hlanh¹³ hniah¹² Diú¹³ ni³ huu¹³ quián² jnieh³. Ma²ne³ jnieh³ ha¹chi² hi²
    hlaih¹³ ma²ca¹jmó³ jnieh³. Di³ jmáh¹lah hi² dsio¹ báh³ hneng² jnieh³ jmó³ jnieh³.
  dso-dso: ଆମର୍‌ ପାଇ ପାର୍‌ତନା କର୍‌ତେରୁଆ । ଆମର୍‌ ବିବେକ୍‌ ଆମେ କରିରଇବା କାମ୍‌ ସତ୍‌ ବଲି
    ସାକିଦେଲାନି ।
  meu-meu: Ba ḡuriḡuri ai emai; badina be ai a tomamu lalomai be ḡoḡoeva-ḡoḡoeva,
    bona a uramu ḡau idoidiai baia kara maoromaoro.
  yva-NT: Reamamo reansanuga mo reama ana reandave raen, tugae inta ngkakainoanive
    ramu. Muno reambeke dave indamu anakotaro rui vayave reamo rave mamo mamai dave.
    Weti sya arakove, syare wasambayambe reansai tutir.
  dgc-dgc: Ipanalangin moy kame. Tukoy me a éwan kame tu medukés a ugali, éngˈwan
    gustu me san a gemtén i mahusay.
  zpm-NT: Goḻnab lo Dios gacnieṉ me no tibaque znu dzioxco no dziuuṉ no miṉe racladz
    me, me naṉ gaṉle mbe zdoo no, mbe xquieḻrien no.
  hix-NT: Khoryenkom yakoro orwonàmtxoko, rohoko. Rohnawo yaworo ryehutwantoko, ohxe
    wehxan hamà kany me wehxaha. Ohxe roro ryesnàr xe wehxaha. Àro ke orwonàmtxoko,
    rohoko.
  sim-sim: Ermba ermbak kavakava os a undan Avui Wasilakan kormbak a sawenda nir.
    Uhu nombo worna orhin a tiyakmbaha a hishinda nira. Avak orin ji sawenak anin
    or jelyashinak nombo orokop er a tiya ika.
  npi-ULB: हाम्रा लागि प्रार्थना गर, किनकि हामीमा सफा विवेक छ भनी निश्‍चित हुन सकौँ
    र सबै कुरामा ठिक प्रकारले जिउन सकौँ ।
  cgc-cgc: Pangamuyuan kay nyo pirmi. Sigurado kay na limpyo ame na kunsinsya tenged
    gatingwa kay na ula may masaway ki kami ta ame na mga buat.
  tim-tim: Akto biwinenŋe owâiŋe akmap aregât hokboâk hokboâk nenŋe agak meme âlepŋeâk
    mem manne dâmaen are akbaengât yeŋe nengât ulilaŋbei.
  yor-yor: Ẹ máa gbàdúrà fún wa, nítorí àwa gbàgbọ́ pé àwa ni ẹ̀rí ọkàn rere, a sì
    ń fẹ́ láti máa hùwà títọ́ nínú ohun gbogbo.
  wos-wos: God naniré yikafre hurundéte guni déré watanguni. Nani xékélaki. Nani haraki
    sémbut huruhafi yambeka nana mawuli jémba dé té. Téndéka nani atéfék nukwambu
    yikafre sémbut male hurunjoka nani mawuli ye.
  emp-NTPO: Dai carea Ãcõrẽa iwid̶id̶adua. Daira ne jũmane jipa nĩba quĩrĩã panʌa.
    Cawa panʌa cadjiruara od̶aẽ́ panʌda.
  eng-F35: Pray for us; for we are confident that we have a good conscience, desiring
    to live commendably in all things;
  ind-ind: Tetaplah berdoa untuk saya dan semua orang yang bekerjasama dengan saya.
    Sebab kami yakin bahwa hati nurani kami bersih, dan kami selalu berusaha melakukan
    yang benar.
  pes-OPCB: برای ما دعا کنید، زیرا وجدان ما پاک است و هرگز نمی‌خواهیم خطایی از ما
    سر بزند.
  mpt-mpt: Ibo amitie ni beten keye bianiba Gode baabaniba Kobo naka eli daabenale
    ge ohamine! Ni funanoba Ni okok olo nabobo klayam nabuobo ge fumbianoba ni kukub
    ayamo wafu bioba naka mak unang maki ni kukub ayamo yateniba funaniba I naka ayamobo
    ge funaine gabuobe.
  ssx-ssx: Koda꞉ma꞉ niki tamba꞉ mina꞉ yeni na mina꞉pa꞉lake wopu peao hapa꞉peke. Nikana꞉ma꞉
    hoto paeyao ota꞉ tikitiki piki hau puluekema꞉ taapo haloma꞉me. Koto ekina꞉ nika꞉
    hone teketa꞉ Koda꞉na꞉ leke popelekena꞉ ota꞉ tikitiki pa꞉la꞉me hone witoloma꞉me.
  mkl-mkl: I yɑ ce nwɑ kutɔɔ ŋɑ. À mɑ̀ kɑm kɑm iyi idɔ nwɑ kù wɑɑ yɛ tɑɑle nwɑ domi
    ɑ̀ bi kɑ ce isɛɛnɛ nwɑ dee dee si mii fei.
  gaq-gaq: ନେନେ ନ୍‌ସା ପାର୍‌ତନା ଡିଂଲାଲାପା । ନେନେ ବୁଦି ଜେ ନିମାଣ୍ଡା ଆକ୍‌ଅରିଆ ସନ୍ଦେଅ ଣ୍ଡୁ,
    ଡାଗ୍‌ଲା କାଲାଆଃ ନ୍ୟାୟ୍‌ ରକମ୍ କାମ୍ ଡିଂନେସା ନେନେ ମୁଇଙ୍ଗ୍ ଇକ୍‌ଚା ।
  gof-RNT: Nuus Xoossaa woossite. Nu kahay geeshshi; nu ubba wode lo77obaa oothanaw
    koyoos.
  unx-unx: ଆଲେ ନାଗେନ୍ତେ ବିନ୍ତିକାତେପେ । ଆଲେୟାଃ ବିବେକ୍‌ ନିରାଲ୍‌ଗିୟା, ଏନା ସାର୍‌ତି ତାନାଃ,
    ଚିୟାଃଚି ଆଲେ ସବେନ୍‌ ଇମ୍‌ତା ବୁଗିନ୍‌ ଚାଇଲ୍‌ ଚାଲାନ୍‌ ରିକା ନାଗେନ୍ତେଲେ ସାନାଙ୍ଗ୍‌ ତାନା
    ।
  gah-gah: Neza etó okogó oko moloko itove loko amuza moloaká noumó nenazo, nigikagú
    lihima netikumú vitagá oaká nouve. Lá noumómave loko nenikumú Ómasiloka liki minalo.
  lcm-lcm: Mi sokotuk a God, ani kame pakangai animem, using namempo nas aro luai
    ta kapo kovek i oring asi mengen arikek animem singina. Na kamem vubuk ta namem
    uli teng ani kamem keve avibisan aongos si selen kapo daus aro.
  aer-aer: Ngkarteke anwerneke akwete mwantye angkerlte-anaye. Anwerne kwenhe itelareme,
    anwerne-arle Ngkarteke iwerre arratyele aneme. Anwerne kwenhe Renhe arratye akwete
    apenterlte-anetyeke ahentye anthurre aneme.
  qvc-NT: 'Alliptam yuyanillapa: Limpyu shunqoyuqkunam kanillapa, nishpa. Kanan tukuy
    imapim allitalla munanillapa rurayta. Chayri noqaykunapaq Dyusman mañakuyllapa.'
  tgl-ULB: Ipanalangin ninyo kami, sapagkat kami ay nakatitiyak na malilinis ang aming
    budhi, naghahangad na mabuhay ng kagalang-galang sa lahat ng mga bagay.
  cbs-NT: Ja inun, Jesúsun jancha yusinkin nun pe chibanmis unankin dasibi pe jiwekin
    nun jatu pe uinmakubainunbun Dios dayuikin nukukidi ea axunkubainkanwen.
  xtm-NTPP: Jin kakan‑ta'vi ni ja jin kuu sa, vaa ka kukanu ini sa ja ñatuu na ja
    u'vi‑ka ka sa'a sa nuu Su'si o a, te ka ñu'u ini sa ja ndimaa ja va'a jin ko sa'a
    jin ko kuu sa nuu ya ma.
  nnq-nnq: Nnyendeke kutujopela natwenga. Tumanyi kutenda myojo jito jibi kutulengeje
    kutenda tute kulemwa, magambu tupala kube na majendo gambone ku ilebe yoa.
  bao-NT: To biri apeyera ñucã, Ʉmʉreco Pacʉre jãare jãi bojaya. Mee jãa ca tʉgoeñarijepʉ,
    “Añuro mani nii,” jãa ĩi tʉgoeña, niipetirijepʉrena añuro ca tiirʉgarã niiri.
  san-ORI: ଅପରଞ୍ଚ ଯୂଯମ୍ ଅସ୍ମନ୍ନିମିତ୍ତିଂ ପ୍ରାର୍ଥନାଂ କୁରୁତ ଯତୋ ୱଯମ୍ ଉତ୍ତମମନୋୱିଶିଷ୍ଟାଃ
    ସର୍ୱ୍ୱତ୍ର ସଦାଚାରଂ କର୍ତ୍ତୁମ୍ ଇଚ୍ଛୁକାଶ୍ଚ ଭୱାମ ଇତି ନିଶ୍ଚିତଂ ଜାନୀମଃ|
  huv-NT: Itüniün ocueaj Teat Dios mambeol xicon, cos tanaámb sandiüman narangan leaw
    apiüng Teat Dios, nayajcan najneaj tiül ximeajtsan wüx cuajantanej leaw sarangan.
  otn-NT: Da̱mi̱ marca̱hʉ Oja̱, porque nu̱gui̱ dí ɛ̱na̱ ngue ya xa̱nho te nná̱ 'yo,
    'nɛ̱ dí̱ nne ga̱ sigue ngue ni̱ma̱ntho ga̱ n'yo xa̱nho.
