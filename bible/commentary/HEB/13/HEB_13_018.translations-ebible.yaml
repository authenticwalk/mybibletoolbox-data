  kan-OKCV: ನಮಗೋಸ್ಕರ ಪ್ರಾರ್ಥಿಸಿರಿ. ನಾವು ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿ ಶುದ್ಧಮನಸ್ಸಾಕ್ಷಿಯಿಂದ ಪ್ರತಿಯೊಂದರಲ್ಲಿಯೂ
