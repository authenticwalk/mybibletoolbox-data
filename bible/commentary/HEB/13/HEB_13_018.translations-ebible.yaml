    yʉ.
  pib-NT: Wixa chinanu gagjigognetanu. Gi rixanu waponshinikanyegitlu muklukanuwnanshinikanutkanepwu.
    Psoluyako waluklu kigleru gixjetachinepwu.
  wiv-wiv: Miu lotu kirihita, a Vuvu kete kodonihita. Na vuna hita ta lala kubarae
    magalihita e kavakava matoto na matani Vuvu. Ki kulihita hita kata ma vavana mahoto
    na dama laveve.
  reg-reg: Chisabhwe, kulwokubha chili no bhwiikanyo bhwa kisi, echisigombela okulama
    obhulame bhwe chibhalo mumisango jona.
  mlh-mlh: Ŋoŋo niŋore eru Anutu oŋga wosieinebi. Ya sosowo oo eebobo tinabiŋeineke
    ekiminde aŋi pe noreko Anutuji ŋone noberu “Sagaga,” miko maŋkajenoŋunji manebeneŋ
    fiaega. Buŋo oi mane mukugobeneŋ.
  gof-ENT: ኑስ ፆሳ ዎሲቴ። ኑ ካሃይ ጌሺ፤ ኑ ኡባ ዎዴ ሎዖባ ኦናው ኮዮስ።
  aau-aau: Homkwe hreme kokwe God se senkin-awaw kwa hiy-mesopok. Hromkwe senkin nonkway,
    hromo nanpanan yor uron ko homkwe heyn kamon lopa, seyr hromkwe enekwei enekwei
    yor yaprue me-aw mon e mon.
  tvk-tvk: Musis li e rin namem vengan xa di mapol ni holesok xil vus del nenemien
    xa memese tevi, e di masak tengan sexien namem mi mosav xil momal e melengien
    xil vus.
  prf-NT: Ipagdasal moy kami. Makagi mi dikomoy a malinis en konsensiya mi, sakay
    gustu mi a mabiyag ti matuwid ten atanan a panahun.
  auy-auy: Imáyáa éta kentáásirumpinta ímba aaí wéraisata seyaafá-tántáátáféta arupísesa
    ónaesa súmpo kentáásáféꞌa Maníkómpáꞌá inaí símae íyóro.
  tbg-tbg: Tinavuara iriha Kotira aarama timitaata. Tenavu koqe kaiqaqai ekaa enta
    vararera auti vauraukara ti, tenavu koqe avu aatoqaa kaiqa vare vaunara.
  hub-NT: Tura ii ainatin pachikrattsarmesha Yuus aujsatarma. Yuus wakeramu takainaj
    nuka ika nekainaji. Tumaina asar ika pegker enentaimsar pujuinaji.
  hmo-hmo: Umui ese ai totona do umui guriguri noho, badina ai laloa aiemai kudouna
    ena laloa be maoromaoro, Dirava ena vairanai. Bona ai ura be nega ibounai kara
    maoromaoro do ai karaia.
  big-big: Neyegi wiyeke waberek mizageya koyi. Kili negi yenge yaraga purago neyegi
    ni kokowa miza kai ono purik ne iwaka, purik ne kazing pangkamekke miziweki keli
    wilibek kopong.
  gux-G: Yaa jaandimanitipo kelima ti bani cain ke ti pala siadi ŋani ki go bua ti
    tagi nyaa tiegili bonla kuli nni.
  cnl-NT: Rɨ²lʉ́²ra'³ quia̱'n²na'³ Dios rɨ²'ǿn¹na'³ jnee'³¹. Qui² jɨn³ dsɨ³ra'³¹ 'e³
    líi³ra'³¹ 'e³ jmee³ra'³¹ jmø'n² 'e³ dxʉ́²³. 'Nee³ra'³¹ 'e³ rɨ²jmee²ra'³¹ 'e³ ca³dsaan³²
    tén³ la²³.
  zar-NT: Buliʼlidzëʼ Dios, inábiliʼ-nëʼ gácalenëʼ netuʼ, tuʼ runtuʼ löza soa dxi
    icja ládxiʼdoʼotuʼ, para cabí uxösa netuʼ, ateʼ ruíʼi ládxiʼtuʼ gúnticaʼsituʼ
    le naca dxiʼa.
  kde-kde: Bahi muhalije kutuyuwila. Nni muhiu kuva, tùvele na makudungilo lambone
    mmitima yetu, kwa kuva tùlembela tutende matendo lambone mmambo lammalele.
  ata-ata: La sou ngakilakasixe xo nexi temasaxa manina lexe tamulinu ꞌiliꞌilixo lailaixe
    utotomu, xe nexi telavusou lexe tanexi muxolu malemalenga manina.
  qvw-NT: Má, ya'acunapä Taytanchicta mañaculcay; śhun'ú imaniycamänan caśhanta yaćhaculpis
    lluywanpis mayćhüpis allinpa caycäliytam munapäcú.
  nfa-nfa: Sabajꞌa taruu hia jiꞌi. Te dꞌara jiꞌi mema mola, aa jiꞌi neo tao jꞌara
    beꞌa taruu.
  tnp-tnp: Otəfaki o tɨmah, mətəu-inu iəkotəhrun əsas məmə rəhatɨmah noliən in təhruahru
    əmə, kəni iəkotolkeikei agɨn məmə nian rəfin itɨmah iautol noliən təuvɨr əmə.
  urd-urd: हमारे लिए दुआ करें, गरचे हमें यक़ीन है कि हमारा ज़मीर साफ़ है और हम हर
    लिहाज़ से अच्छी ज़िन्दगी गुज़ारने के ख़्वाहिशमन्द हैं।
  hot-hot: Yêlô kapôlôŋiŋ miŋ hanaŋ yêlô bêŋ ami ba intu yêlô ayala nena yêlô leŋiŋhaviŋ
    namô batôŋ oyaŋ.
  mqj-NT: Pa'sambayangan liukan annu innang kiorean kumua ma'penawa mapattingkan,
    annu illalan angganna kara-kara morai liukan duka' la umpogau' kamaloloan.
  rus-SYN: Молитесь о нас; ибо мы уверены, что имеем добрую совесть, потому что во
    всем желаем вести себя честно.
  mbh-mbh: Naro thomu o nong a God nge ve aro i opoal them, eneke them rov ur e avele
    ako i voth a lemimem, na them sis rintet ve aro lemem vothung alavusnga aro i
    vengveng inga.
  bdd-bdd: Nuwanuwama wete tauma weyahima waꞌahwanoi Yehoba ꞌoina. Bewa tuwa ꞌanuwatuhuya
    ꞌabehega ꞌima mumuga ꞌausalana, ta nuwanuwama mumuga ꞌausalanaina ꞌoina ꞌatoholo
    hataya.
  cbt-NTPO: Quiya marë' Yosë nontoco'. Noya nisarai, ta'toi, noyápiachin cancantërai.
    Ya'ipi cancanëhuëi quëran Yosë yanatërai.
  srn-NT: Begi gi unu, bika wi sabi tak' wi abi wan krin konsensi. Bika ala fasi wi
    e pruberi fu tyari wisrefi bun.
  cta-NT: Ñaꞌa̱ ti chcuiꞌ ma̱ loꞌo ycuiꞌ Ndyosi cuentya jiꞌi̱ cuare. Tyucui tyiquee
    ya jlo tiꞌ ya chaꞌ ni sca chaꞌ cuxi ná ntsuꞌu jiꞌi̱ ya nu caca tyujuꞌu tiꞌ ya
    jiꞌi̱. Lcaa tyempo ntiꞌ ya cuaꞌni ya cua ñaꞌa̱ ca chaꞌ nu tsoꞌo la cuentya jiꞌi̱
    ycuiꞌ Ndyosi.
  bqc-SIM: À wabikɛwɛ̃ɛ. Yãe lɛ́ wá sↄ̃ vĩo, wi wɛɛlɛ wàↄ kú wá dↄ̀ↄwa yã́pii
    guuɛ.
  tcz-CHONGTHU: Keiho dingin taovun, ijeh ham itileh selepha hetna kaneiyu hi akicheh
    in chule kabolnalam jouseuvah jana neitah in hinkho kaman nomuvin ahi.
  mar-mar: आमच्यासाठी प्रार्थना करा. आमची सद्सदविवेकबुद्धी शुद्ध आहे याविषयी आमची
    खात्री आहे आणि सर्वबाबतीत जे नेहमी बरोबर आहे तसेच सदैव वागत रहावे अशी आमची इच्छा
    आहे.
  snp-snp: Lalimo ya oto meleto onimo monate muki ya moda efe lotoko moninagolo koloninako,
    yamu Goti omunalo oude-lute-kate moda laloko minone, loto kolone. Yamu linate
    yate lamomu koliti Metefo loumu-umu o minalo.
  isl-isl: Biðjið fyrir okkur að við höfum góða samvisku og breytum vel í öllum hlutum.
  spy-NT: Ōsoowēēch. Kēēmāchē kēēminy ām kēēlto nyēē yibwēēch koonyit. Ānkētē kule
    māmiitē ꞉kiy nyēē miyaat nyēē kyaayey.
  xnn-xnn: Itoltoloyyo koma ay mangilol-owalo ken dakami tay maid getkenmi is inikkanmi
    is ngawi ya kaykayatmi ay itoltoloy ay mang-ik-ikkan isnan gawis.
  mwe-mwe: Ntujujilanje na uwe, pabha tukulupalile kuti ndumbililo yetu ya mmbone,
    na tunapinga kutenda ya mmbone kwa indu yowe.
  tte-tte: Na kai kamiyamiya bwaite koina kama lotonan yakato nige nae yabo kagiginauli.
    Na tabu ami kawanoi kaiwemai kwalolopei. Nuwanuwamai lalakina tem mumugamai idudulai
    Yaubada manna mena yo tabe tomo manli mena.
  tcs-tcs: Mipla bilib at blo mipla i rait, bat mata kip prea po mipla, bikoz mipla
    i mata wande meke ebriting wea da raitwei.
  hlt-THB: kaimih aham cykcah lah uh. Kaimih ingtaw ik-oeih soepkep awh thlang ak
    kqihchah kawi na khaw sak aham ak ciim na kawpoek ta unyng.
  soq-soq: Tane do no baimba rauparitonuna, ipawa no menanedia dewa uduudu dodomana
    os dewasanta, ita atenten mai dima da no nuamba wawusaipona, dia.
  qub-qub: Nogacunapäpis Tayta Diosninchïta mañacuy. Nogacunapis pay munashannömi
    cawayta munä. Payga shongöcunatapis musyaraycanmi.
  att-att: Á sikami, wáwwagi, yù ipakimi-imállà naw kâ Namarò. Aláppaw yù nonò mi,
    ta awán ta ammu mi nga pakaliwatám mi, á ikáyâ mi ta akka-akkuám mi lâ yù napiá
    ánna matunung.
  bki-bki: Bo ga, ana vaataro ka iliano nonovio riviniuviniu naruei, mia kumemi numisidom
    nuvika bunu den kamiu ka kuvisidomial kumemi ka kenemiu volkouano nalo, rivior
    vio na kirisikili nei na m̃a kumemi numituaio voniganei. Kumemi maka nuvial kar
    ka torokoriano naio joa kumemi, mia kenememi jidomiano naio meravo bo ga, ana
    numitum̃a numisikili ga numitua bajago na bo napano memedu ea tomu nalo miralo.
  bqp-bqp: À adua kɛwɛrɛ. Yãke tɛni ó swɛ̃̀ vĩro, odìgↄ̃ ye ògↄ̃ kú ó dↄ̀rↄↄa yã
    sĩnda pínki gũn.
  mcp-mcp: Dʉgá jəgʉla nə Zɛmbî shú dʉ́sʉ́. Jísʉ́ kɔ́ɔ́mb dɨ, sə́ ŋgə mpu nə́ milâm
    mísə sə́ nə́ sáŋ, sə́ ŋgə ntâg nə́mə́ she cʉgə ja jɛ̂sh mbií í jə́la yí.
  hat-hat: Pa sispann lapriyè pou mwen. Mwen sèten mwen gen konsyans mwen anpè. Paske
    mwen vle fè sa ki byen nan tout sikonstans.
  npl-NT: Ximotiotsajtsilikah por tejwah. Tejwah kuali tikmatokeh amitla tlajtlákoli
    tikpiah, porke tiknekih tikchiwaskeh nochi tlan kuali.
  bgg-bgg: Gathek shii misia shii ruii bo. Gethek ne zai nyayao mua gethek munow ne
    sang ro, nyieliieshii gethek ne zab ishak shii zai shii rek yang.
  eng-TCENT: Pray for us, for we are convinced that we have a clear conscience, desiring
    to live honorably in every way.
  eng-BSB: Pray for us; we are convinced that we have a clear conscience and desire
    to live honorably in every way.
  cpu-NT: Pamanakotapiintaina onkantya iriñaantayeetyaanari tampatzikashire nonatzi.
    Kempitaka iro nomatakeri.
  san-ASM: অপৰঞ্চ যূযম্ অস্মন্নিমিত্তিং প্ৰাৰ্থনাং কুৰুত যতো ৱযম্ উত্তমমনোৱিশিষ্টাঃ
    সৰ্ৱ্ৱত্ৰ সদাচাৰং কৰ্ত্তুম্ ইচ্ছুকাশ্চ ভৱাম ইতি নিশ্চিতং জানীমঃ|
  tac-NT: '''We tániwa Onorúgame napurigá ''la aminabi gu''írimala ramué. ''We a''lá
    machiáa ramué na''tálila ''we a''lá bi''wígame ko. Tabilé ojchogila niru. Nabí
    a''lá sébali oliá ramué suwábaga ''yuga.'
  eng-WEBPB: Pray for us, for we are persuaded that we have a good conscience, desiring
    to live honourably in all things.
  gfk-H: Na tahut bia muat na sasaring uta mehet kanong pa mehet kilinganei bia mehet
    ira sakana mangana tunatuna. Taia. Mehet la sipsip bia na takodas harsakit ira
    numehet nilon.
  viv-viv: Tu ime faꞋimeya wanaveꞋoꞋola. Ime anuwaveꞋavina higa vaita yegayegameyao
    Yaubada matane adamiyami be keke tamo vita nuwafoumeya adaꞋayauneni, ada nuwanuwama
    tova moyaꞋaina anadewadewa hagihagina faꞋina wanaveꞋoꞋolema.
  yao-yao: Ntupopelele ni uwe, pakuŵa tukwimanyilila kuti mitima jetu ngajikutusalila
    kuti tukwete chileŵo. Ni tukusaka kutenda yaili yambone moŵa gose.
  tgp-tgp: Ha usiusi matamam, matan kama levosahia vara r̃omimam la vokevoke, ale
    kama opoia vara kama toho na oloolo na hinau tari kama lo vaira.
  auc-NT: Mönitö beyæ̈ ante Wængonguï ingante apæ̈needäni. Mönitö mïmö entawëmöni
    inte wentamö entawënämaï ïmönipa, ante nämä apænte pönëmönipa. Edæ, Quïëmë cæmö
    incæ mönö cöwë nö cæte quëwengæ̈impa, ante cæmönipa.
  kbc-NT: Oleetibige midioka limedi motaɡ̶aneɡ̶eni Aneotedoɡ̶oji mipokitoɡ̶oloco midioka
    limedi me jaoɡ̶a ane iɡ̶enaɡ̶a. Ajawienatakanaɡ̶a me daɡ̶a jeemiteeɡ̶atece moko
    nilaagedi catiwedi ɡ̶odaaleɡ̶enali. Odaa inoatawece ane jaoɡ̶ate jemaanaɡ̶a me
    jaoɡ̶a niɡ̶ina ane iɡ̶enaɡ̶a.
  bmh-bmh: Ag ig en umkoskos Uwait auran. Igual dabeleu enai ig Uwait nugau ameg ebu
    ze tamacag, einen, ig umkoskos igul naliu sag mamam.
  ctu-BL: Yom mi la' tajon lojon ti oración. Cujil lojon ma'anic c mul lojon ti la'
    tojlel. Come ti pejtelel lojon c pusic'al com c mel lojon chuqui uts'at.
  meq-meq: Ɗuwulumay me a Mbəlom hərwi may huya. Nəmaa sər ha ta deɗek ɗərev may tsəɗaŋŋa,
    a samay məge wu ŋgwalak eye huya.
  noa-H: Keena, mʌ kõit Hẽwandamag jëeubat. Mag mʌch kõit jëeupi chirʌm chan k'aigba
    chiraawai k'abam; mua k'ap'ʌ chirʌm, mʌch Hẽwandam dʌ̈i hʌ̈u chirʌm. Mamʌ warag
    mʌg hatagjã t'um mʌchdëu nem wau chirʌm gaaimua hich mag hi dʌ̈i hajap'a chiram
    k'õsi chiraawaita mag pãrag mʌch kõit jëeupi chirʌm.
  alp-NT: Ami kotie bei imi leke imi kotie loko Alla ete ami rame. Ami rekware ami
    lalemaru mise me Tuhane oaIje, le ami suka ono nkenale rame kena sasaisa neka.
  san-VEL: apara nca yuuyam asmannimitti.m praarthanaa.m kuruta yato vayam uttamamanovi"si.s.taa.h
    sarvvatra sadaacaara.m karttum icchukaa"sca bhavaama iti ni"scita.m jaaniima.h|
  kbq-kbq: Nunamuna huranteho, tagra antahunana antahintahitimo'a ama' hu'negeta mikazama
    hanumpina fatgoza hanunegu tavenesie.
  kbh-kbh: Bëngbe Bëtsá bëngbiama s̈mochtseimpadana, er bënga ainaniñe corente fsëndë́tats̈ëmbo
    ts̈abá tifjamama, y ts̈a fsë́ntsebos̈e jtsiyenana nts̈amo ts̈abá yomncá lempe
    jtsamëse.
  ron-LSB: Rugați-vă pentru noi, pentru că suntem încredințați că avem o conștiință
    bună, dorind să trăim cu cinste în toate lucrurile.
  pon-pon: Kapakapa kin kit. Je kin peren kida atail injen mau, o je kin nantion wiawia
    mau ren aramaj karoj.
  nhe-BL: Ximomaijtoca ica Toteco topampa tojuanti. Tijmatij ipan toyolo para tinemij
    xitlahuac iixpa huan queja nopa tijnequisquíaj tijchihuase nochipa.
  sps-sps: Ami ma fafaakats of mamimam. Mam nat fi rom nei ana aave mamam kan, a sikia
    tu rejiaf, tana saa, amam komainy kat rom kat tavaron tan mamatsiny nainy.
  wnc-wnc: Sike ginda Anutue tumuk wam iniwa ita na gatangamik. Dasingge? Nata nina
    natapa natdetdetna kakaa siknga singgak. Siwan nata kepi noman gan tapduk bamu
    asinggan sukunangge nataat.
  bus-bus: À adua kɛwe. Yãkee e wa swɛ̃̀ vĩro, weègↄ̃ yezi wàgↄ̃ kú wa dↄ̀rↄa yã
    píngi guu.
  gub-BL: Peze'eg wi wi Tupàn pe urerehe tuweharupi nehe. Azeharomoete nuruzapo kwaw
    ikatu 'ym ma'e ure. Ta'e urepurapo wer tuwe ikatuahy ma'e rehe tuweharupi ure
    xe.
  imo-imo: Goteni lino lipe tapondopili konge tendaio. Lino konopuni pilipolio ulu
    te tepo kenjirimolo nimbo naa pilipo, lino waliwalima toya topo andamili nimbo
    pilipo moromolomunga enoni aku teko Gote linonga konge tendenge kinye pilimbelo.
  boj-boj: Niŋgi iga qa Qotei pailyoqniy. Iga qalieonum, iga Qotei aqa ŋamgalaq di
    une saiqoji unum. Iga gaigai kumbra bole dauryqajqa are qaleqnum.
  eng-DRA: Pray for us. For we trust we have a good conscience, being willing to behave
    ourselves well in all things.
  knf-knf: Nañehandërun ; ŋfiyaar na manjoonan kë ŋënwo na nin uko uloŋ ţi uhaaş.
    Ŋji ŋdoonaan pdo bnuura ţi iko bŧi.
  san-KHM: អបរញ្ច យូយម៑ អស្មន្និមិត្តិំ ប្រាត៌្ហនាំ កុរុត យតោ វយម៑ ឧត្តមមនោវិឝិឞ្ដាះ
    សវ៌្វត្រ សទាចារំ កត៌្តុម៑ ឥច្ឆុកាឝ្ច ភវាម ឥតិ និឝ្ចិតំ ជានីមះ។
  arn-NT: Ngillatuñmaniemuaiñ ta iñchiñ. Fey rüfngey taiñ nien lif küme rakiduam,
    ka ayüleiñ taiñ nor chengeael kom dungu mew.
  zas-NT: Gol gurejdx gunab Dios por dunujn. Dunujn rayagbee guial achet ni mal cayguieenan,
    abiꞌ rayënan guial gra ni yaguieenan, yaguieenan laan xnejz.
  ken-NT: Nɨk nɔ́kɔ́ ká mmʉɛt ɛ̌ti yɛsɛ. Sɛ́rɨŋɨ bɛ batɨ yɛsɛ achi pɛ́pɛ́p, nɛ sɛ́yaŋ
    bɛbhak chak ndǔ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ sɛ́kʉ̀.
