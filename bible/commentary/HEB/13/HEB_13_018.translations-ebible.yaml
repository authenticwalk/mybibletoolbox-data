  kxv-kxv: ମାଙ୍ଗେତାକି ପ୍ରା଼ତାନା କିଦୁ, ଇଚିହିଁ ମା଼ ନାମୁ ମାନେ, ମା଼ ଅଣ୍‌ପୁ ନେହାୟି ଆ଼ପେ,
