    ma mi ndzaque”.'
  gvs-gvs: 'Imi sinapu goi esaesa taabu kolookonāko ame nakae: Ava konami bogina yaimi,
    e manuna kouyáwana. Moitamo. Yaubada toinina idigo kana, ‘Bei geya anuwooilavem;
    bei geya akaalavem.’ Iyosuwa 1:5'
  kbm-kbm: 'Be unvang mul ve luev ebe tas givin mone gitlek molge ok bwaya, be aplongg
    aim nivin ge ve aim gen ret ret ete galkik giengk givin yem ate ok, etok gitangi
    ebe atob nemb aim ru ok. Ve Pomate ginei gikwai dangeteik: “Ayeu atob buaingg
    ve mie be navkir dumangg nitangi mie ite. Ma molge.”'
  rmc-rmc: 'Ma dživen avke, hoj tumen te zakamen andro love, a aven spokojna oleha,
    so tumen hin, bo o Del phenďa: „Na mukava tut aňi tut na omukava.“'
  apr-apr: Inbe ang ngan ken katara lomu mai san ye pat ke yimoongoo so yo bet ilonang
    ye nepongo kiang, ngan be. Bong lomu ponana ye kasin yo kakap koot nga, yesoo
    Maro ye taunu iwete nen; “Au i o ke bet agegang tiap, inbe o ke bet akoo yang
    a sila kanepe sorok tiap lapau.”
  tiy-tiy: Atin kagom fésubranén i kétaya kome bé kurtae. Fatut kasukudan gomén bé
    wéne dob begome. Non bénréh i Tuluse mano, “Enda tagaké ku begom, taloo no fédayaé
    ku begom.”
  nlg-nlg: Tangasi, kau bei dolovia na rongo, ma kau nia togo vasoo na pile kikia
    tau loghoa, na pukuna God te bosa te vagha eni, “Inau ku mua ghoi luba sanigho
    tua. Inau ku mua ghoi sogha sanigho ghua.”
  dgr-DOGNT: Sǫǫ̀mba ghaahwhı ch'à edek'èahdì, eyıts'ǫ ayìı naxıts'ǫ sìı wet'à naxınà
    welè. Nǫ̀htsı̨ dıı hadı t'à, “Naxıts'ǫǫ̀ ahde hǫı̨lı̨ ha nıìle, ɂǫ̀naxeehdè hǫı̨lı̨
    ha nıìle,” hadı, dek'eèhtł'è.
  pes-OPV: 'سیرت شما از محبت نقره خالی باشد و به آنچه دارید قناعت کنید زیرا که او
    گفته است: «تو را هرگز رها نکنم و تو را ترک نخواهم نمود.»'
  ron-1924: 'Сэ ну фиць юбиторь де бань. Мулцумици-вэ ку че авець, кэч Ел Ынсушь а
    зис: „Ничдекум н-ам сэ те лас, ку ничун кип ну те вой пэрэси.”'
  tpz-tpz: Eöm se koe a iu vörep a moniꞌ, paröm teꞌ vaeö me nem a ma tah nöm to öt
    nem. Suk e Sosoenën to soe pan, “Eöꞌ hikta se këh rakah noꞌ oah, ko anoe a oah.”
  agd-agd: Moni san ma anunuin avúava sará periyáke vá mai ma yákeona máa vará kanaí
    ukhé uno seno. Mai fara vara seyo, Tiyarafenu ano máa sikhen mino, “Ída uron mi
    éin me ampiré nentá oré inká ída uron mi éin táunonté uno.”
  rkb-NT: 'Ahaokyrysaro soho bo ka mytsaty mytsaty byitahaktsa! Ahanamy humo ahakurẽtsa
    ana kino tsikaeni zuba tuzihikiknaha! Deus hi ahape my: — Utakta ahapok baze tu
    mynapykyryk, ikiahatsa kakparawy iwatahi ba zahaerek — my. Iharere humo ahakurẽtsa
    hỹ. Deus ahasoho humo ba zikspiriktsokda.'
  san-THA: ยูยมฺ อาจาเร นิโรฺลภา ภวต วิทฺยมานวิษเย สนฺตุษฺยต จ ยสฺมาทฺ อีศฺวร เอเวทํ
    กถิตวานฺ, ยถา, "ตฺวำ น ตฺยกฺษฺยามิ น ตฺวำ หาสฺยามิฯ "
  iws-iws: Kɨma umɨr hoɨmgak haiyɨm kɨpi kɨgmaɨr. Dimɨnɨn kɨma haiiyɨn kɨma hɨnɨɨna
    daɨngwo, yɨo ɨni mɨ owɨn. Dimusi rani, Adi Komii siir yaiya Yokwo Komii saiir
    nwowa saeya hɨnɨɨna boɨnkika. Kara wɨ kɨmiir haiburgig rani. Mɨ kɨmiirɨn wɨ digɨumii
    haimriiyɨugig rani. Nɨɨngaka. Kɨmiirɨn wɨ karar mɨ kɨgrɨraowi.
  pol-SZ: 'Nie bądźcie zachłanni. Wręcz przeciwnie, cieszcie się z tego, co macie.
    Bóg powiedział przecież: „Nie porzucę cię i nigdy cię nie opuszczę”.'
  ztq-NT: 'Tsokidy to tumi. Kol kleni nii chap to, porque misme Dios xñee: “Tsitsiñdy
    tse ksanaa lii nonsyoo.”'
  zai-NT: 'Cadi ibani tu para gapa si tu bidxichi, sínuque laguieche né bia'' tiica
    napa tu, purti na Dios rabi laanu: “Qué zusaana laatu ne qué ziaana dxie de acaniá
    laatu.”'
  upv-upv: Sete erres nga kaploli murrun nga kapmerreni p̃elake nevöt. Poro joro kami
    pilep rreknga joro kami puwelili, ko kaprunge p̃irres ko wor, suri Atua owrai
    pa osuw owra ‘Sete mea-linglingim kuma-san, ko sete mea-linglingim nabong san.’
  wap-NT: Aonaa umarainpaꞌanaꞌa puraata. Uturuuda wuruꞌu aimaakan uꞌidaꞌaꞌoraz. Tominkaru
    kiinii, “Aonaꞌo nii õwaꞌakauzon pugaru, aonaꞌo nii õmanyukunuutauzon pugaru.”
  mva-mva: 'Kana takaia kamasibosibongaki kana nge bokai: moaki ‘mone’ kokoko dokiadi
    kana be kamoatangtang. Bokaibe rakana ienoniko nge bokai gopile, “Kana ngae iboadu-na.
    Bakara ka kaba kokoko-la be mrere?” Maka ma Nanaranga bokai ipile, “Tagona-tina
    mperekiko. Tagona-tina iboadu mperekiko be tauba-nao bokana gosoaki.” (Diut 31:6)'
  dwr-NT: Miishshaa siiquwaappe hinttentta naagite; hinttenttussi de7iyaawe hinttenttussi
    gido. Ayissi gooppe, Xoossay bare huuphew, “Taani neena ubbaakka yeggikke woy
    aggikke” yaageedda.
  kfw-kfw: "Sial manuomna khan ningringkhuo kha wai minroonmaru, halli ningnei khan\
    \ khopru; ajarchu Pathian in aleiti, “Kei'n nangni namathaan nuning, kei'n nangni\
    \ angtikniteii namasuo nuning.”\x94"
  bfz-bfz: तुसे आपणी जिन्दगी धन-दौलता रे लाल़चो ते दूर राखो, जो तुसा गे ए, तिदे ई
    सन्तुष्टी राखेया करो, कऊँकि परमेशरे आपू ई बोली राखेया, “मां तूँ कदी नि छाडणा और
    ना ईं तूँ पूलणा।”
  cuk-09: 'Mer dogdar mani-bina be sogmar, na emi be-ibmar-nikadgi yeer-itodii be
    gumar. Ar Bab Dummad sogsad: An be-iegosurye, degine, an be-metosurye. Dt. 31:6'
  ben-OBCV: তোমাদের জীবন অর্থলালসা থেকে মুক্ত রেখো। তোমাদের যা আছে, তাতেই সন্তুষ্ট
    থেকো। কারণ ঈশ্বর বলেছেন, “আমি কখনও তোমাকে ছেড়ে দেব না, কখনও তোমায় পরিত্যাগ করব
    না।”
  mil-NT: 'Te vá cúhúⁿ ìní‑ndó mèe‑ni díhúⁿ. Te núu nándɨ cùu nchaa sá ndécú ndɨ̀hɨ‑ndo
    te dɨu‑ni nchaa xíǎⁿ sa nduu vétú iní‑ndó, chi Yá Ndiǒxí ní cachí‑gá: “Ni ɨ̀ɨⁿ
    nduu vá dáñá nìhnu ñaha‑í xii‑ndo, chi nchaa‑ni nduu chindee ñàha‑í”, duha ní
    cachí‑gá.'
  myu-myu: Dinheiro kay jĩjã g̃u juy epesop. — Õn pit jeyiwat g̃u―pũg̃ em tak ka'ũma
    — i'e'em Deus wuywebe. — Õn pit jeyepere g̃u―pũg̃ em tak ka'ũma — i'e'em wuywebe.
    Imẽnpuye eycokcog̃ cuy epesop ajo eyju ikug̃iat kay.
  fue-fue: 'To on accee yidde ceede arditanoo goonki mooɗon. Ceyoree ko gooduɗon,
    gam Alla e hoore mum wi''i: «Mi accataa maa, mi woppataa maa pay!»'
  amk-amk: Dohonao menemirorong dohong we doi ete ra karera fanai, mae fianai aino
    wobua wa demoyarai we wau to tuti puraise we finanai. Weo Allai medu deyo, “Na
    todoni feai kontaio wiro itua wau na wea kaha, tuti na fifiani kontaio itawing
    wau na wea kaha.”
  fai-fai: Kiba aket dukum kisol kukámamin bo kudá nadiwe kilim yaknámin ufek ufek
    fakubidiw bo ken aket yáw kei buki keno kal bom nadiwo kala. Kale umi mit ayo
    watawo kaleyo bá, Got alata bako nada, “naka kim aket ayo atin kudálomi banim
    ade nam dakáyamin uyo atin mak imadáli kin tada tadayodiw banim.” Kalesa kala.
  ura-NT: 'Jiaonrihachu coriquiicha que coacuhin neeichene. Inara rucuhele inaraacha
    sirii ainaacha raotojoeein ichaaoche: “Chabana nihei inara jianeein inara que
    jaolecohanune” naalu Cana Coaunerane jaun.'
  mcd-NT: Pui noiyamacahuun. Man aya cuscan fustia unimacahuun. Upa Diosin yoini isca
    huaquin, “Uncai matomaqui ipayamacai uricai mato potanacamaran,” ishon yoini.
    Ascacun nan tapiashu non fasi unimacointiro.
  urt-urt: Yip yukur pa yende nihararme wuhyau, na pakai. Wuhyau yukuriye ŋaiye yip
    si yenge pe, sekei. Got ŋana poi taꞌe leꞌe, Ŋam yukur ma musme ŋembep me yip.
    Topoꞌe yukur ma musme yip.
  kiz-kiz: Basi njela sya jhomu sya maisha sijhelayi huru mu luganu kwa hela. Mujhelayi
    nwiiridhika ni fenu fyamujha nafu, kwani K'yara muene ajobhili, “Nibetalepi kubhaleka
    muenga kamwe, bhwala kubhasepeteka muenga.”
  tzo-TZE: 'Mu me xbat avo''ntonic yu''un taq''uin. Cuxetuc no''ox avo''ntonic ti
    c''u yepal oy avu''unique. Yu''un jech yaloj li Diose: “Mu''yuc chajcomtsanot,
    scotol c''ac''al chajchi''inot”, xi.'
  lex-lex: 'Yan memmemna mhia''ara mormiormi la kupna-kai, re''a-tniaru, mere ralammi
    rahepuepur nohora hya'' mak ed olek la tiy miy. Yoma Uplerlawna Nmeh''a neka Nakot
    oleka wa: “Hota A''g edonna ghur dioinia o''a, onde ultarga o'' pa mueh''a taru.”'
  dov-dov: Machitilo anu atabi akuyanda mali. Amukutisikane kuzinini nzimulazyo. Nkambo
    Leza lwakwe wakamba kuti,”Sikoyomuleka pe, nanka kumusiya.”
  rgu-rgu: Bosoꞌ tendetuu doi-tali. Tehuu emi muste masoda meniꞌ hata fo emi manuu
    a boe dai so. Manetualain dedea so nae, “Au ta bisa afarene heni emi. Au ta bisa
    foa ela emi fa.”
  toc-NT: 'Xa̠huachí ni̠ caj xma̠n huá cala­ka­ti̠­la­ca­pítit naka­lhi̠­yá̠tit lhu̠hua
    tumi̠n, huata capa̠x­cat­li̠­pítit ca̠na̠caj actzú hua̠ntu̠ kalhi̠­yá̠tit, porque
    Dios chiné huani̠t: “Aquit ne̠c­xnicú cac­tiak­xtek­makán, na̠ ni̠para caj chu­natá
    camá̠n li̠la­ka­sta̠­naná̠n sinoque nac­mak­ta̠­yayá̠n.”'
  som-som: Dabiicaddiinnu ha ahaato mid aan lacag jeclayn, oo waxaad haysataan raalli
    ku ahaada, waayo, isaga qudhiisu wuxuu yidhi, Sinaba kuu dayn maayo, oo sinaba
    kuu dayrin maayo.
  mam-C: 'Mi tz''ok kyk''u''jlinxixji''y pwaq, qala'' chi tzalajxixa tu''n ch''in
    at kye''y, qu''n ax te Dios tzaj q''ma''nte kyjalu''n: Nlayx chi kyij ntzaqpi''n
    kyjunala.'
  ndj-ndj: Mukotoo kuva vandu yimudobukela mbiya, fivabaki findu fila fimuveli nafyu.
    Mweni Chapanga adetili, “Danguleki ng'o, wala danguyasi ng'o.”
  mbj-NT: 'Bë kamahä̃n manä dajẽẽr. Taw''ããts hẽ bë h''yy gadeja bë wë hanäng do hã.
    Tii d'' bë ỹ wén maher''oot, hahỹỹ da P''op Hagä Do ky däng do hyb n''aa: “Dooh
    õm ỹ eréd bä. A pa had''yyt hẽ ỹ bawät”, näng mäh.'
  lat-VUC: 'Sint mores sine avaritia, contenti præsentibus: ipse enim dixit: Non te
    deseram, neque derelinquam:'
  ngp-ngp: Mkenege no kuungisa matundu, mwiguswe na viya mnanavo, kwaviya Mnungu kagamba,
    “Henikuleke naho he huduule.”
  enq-2: Goteme lao pituu, “Nambame tanga-tangapi emba yakinatala maita dyaa naeyatona”
    lea-pyaana, nyakamame muni putiti nakaenya, nyakama-kisa seta dutupa yakana lao
    masalapape.
  eng-ASVBT: 'Be ye free from the love of money; content with such things as ye have:
    for himself hath said, I will in no wise fail thee, neither will I in any wise
    forsake thee.'
  mna-mna: 'Mi kuur leleyom pa pat pepe. Sombe leyom risa, ina irao. Pa Anutu itunu
    isombe: Nio ko irao aŋzemu, som aŋpizil ndemeŋ pu na som.'
  myw-myw: 'Awoum bimwamon matam silma̱nin money. Aveiyag nises waseg ya̱koum bo kadilok.
    Awoum bukunineivs vayuwein. Peinan Yowbad anilivan mamagina: “Nag balisaweim.
    Nag bapiyaveim, nag.”'
  sby-sby: Kamutaba beshi kuyandishisha mali, mbyomukute bimukwanine. Ntepasa Lesa
    walambeti, “Nteti nkakushiyepo nambi kukutaya sobwe.”
  sll-sll: Te moni tobo bir irala dire nomani tere wakio. Omaga tal ta a nenga hobi
    para a neya dire obil nomani tere molo. Yu onanga God ni aidolekiralia kene ol
    ni te molalga molalua, dimia. Dungwo i nan pimingere nima nangure moni tobo nomani
    tere wakio.
  yaq-NT: 'Ka unnaa tomit emo temaeka jiapsine. Enchim jipue''u mak yanti elne. Bwe''ituk
    ju''u Lios inen a'' teuwaalaa: “Jiba ne emaktune, intok jakwoo juni''i, ne ka
    enchi koptane”, ti jiakai.'
  uro-uro: Mamär iva angäna iar diva isiska vät a ngät nämät iomäkt i angäna snäng
    bät ama ligär dä mamär iva mamär sä ngän bät angän snängaqa nävät angän gärhong
    inguna sa ma Ngämuqa qa qoar toqortäqyia, “Va qoki qaku ngu namet daqule ngän
    dä qosaqi va qaku ngu naqyiradeng na ngän.”
  ita-1885: 'Sieno i costumi vostri senza avarizia, essendo contenti delle cose presenti;
    perciocchè egli stesso ha detto: Io non ti lascerò, e non ti abbandonerò.'
  muy-muy: 'A manjəhaɗ gekʉli bu ni ti ku way way do àjalaki ahàr ka mawayay siŋgu
    ba ; zlam ya ti naŋ àbu àna naŋ ni ti mə̂mərvu àna naŋ, àɗəbay zlam ndahaŋ ba.
    Aɗaba Melefit Melefiteni àɗəm àna ma gayaŋ : « Ɗay-ɗay anəmbrəŋ kur do, anasləkafuka
    do. »'
  kqc-kqc: Yi vegu amenari fore uka mana moi gaima risi beika yasa amedo mina rofu
    maka yi uka bi ada rebiyagane, adina yomakai niyo, “Na toga ya feresi ya ferei
    tavoi de regida.”
  tav-tav: 'Niyerure caboo netorã aniqueticõaña. Ocõo bairo Dio cʉ caĩrica wame tʉgooñaña:
    “Mʉ yʉ aáweoquetigʉ. Mʉ yʉ átinemonucugʉ,” caĩñupi Dio. To bairi apeye unie mere
    mʉja cacʉgori wame cõoacãrena cʉgo wariñuuña. Pairo boonemoquẽja.'
  eng-ULB: Let your conduct be free from the love of money. Be content with the things
    you have, for God himself has said, “I will never leave you, nor will I forsake
    you.”
  spa-VBL: 'No amen el dinero. Estén contentos con lo que tienen. Dios mismo dijo:
    “Nunca te defraudaré; nunca te abandonaré”.'
  fra-_FOB: 'Que votre conduite soit exempte d''avarice; soyez contents de ce que
    vous avez; car Dieu lui-même a dit: Certainement je ne te laisserai point, et
    je ne t''abandonnerai point.'
  hau-ULB: Bari halinku ya kubuta daga kaunar kudi. Ku dangana da abubuwan da kuke
    dasu, domin Allah da kansa yace, “Bazan barku ba, ba kuma zan yashe ku ba.”
  mal-mal: 'നിങ്ങളുടെ ജീവിതവഴികളിൽ ദ്രവ്യാഗ്രഹമില്ലാതിരിക്കട്ടെ; ഉള്ളതുകൊണ്ട് സംതൃപ്തിപ്പെടുവിൻ:
    “ഞാൻ നിന്നെ ഒരുനാളും കൈവിടുകയില്ല, ഉപേക്ഷിക്കുകയുമില്ല” എന്നു ദൈവം തന്നെ അരുളിച്ചെയ്തിരിക്കുന്നുവല്ലോ.'
  lit-lit: 'Jūsų gyvensena tebūna be meilės pinigams; būkite patenkinti tuo, kas yra,
    nes jis yra pasakęs: „Aš niekada tavęs neatsižadėsiu ir niekada tavęs nepaliksiu.“'
  urd-GVR: Āp kī zindagī paisoṅ ke lālach se āzād ho. Usī par iktifā kareṅ jo āp ke
    pās hai, kyoṅki Allāh ne farmāyā hai, “Maiṅ tujhe kabhī nahīṅ chhoṛūṅgā, maiṅ
    tujhe kabhī tark nahīṅ karūṅga.”
  far-far: Aia, mulu ka aluge fasia dorilana na malefo 'oro. Ma mulu ka eele ana te
    ki ne mulu too ana. Sulia God be saea, “Nao nau si leka fasi kamulu, ma nao nau
    si noni'ela ani kamulu.”
  suz-BL: क्‍येट चेम्‍चा गे इन थुं महिरदीने। गेपुकी नु मार मार बाक्‍मा, मेको मोशोमीन
    इन थुं नाइश्‍शा बाक्‍कीन। मारदे हना मेकोमी “गे नु बाक्‍नुङ, मिनु गेनायो मप्रोंइनन”
    देंब। यहोसु १:५; १तिमोथी ६:६
  car-NT: 'Pyrata ''wa ajundymarykon kapyn man. Tawa''pore te aitoko moro ajekosaine
    man iro poko. Tamusi irombo aseke tyka man: “Anonda''pa pairo waitake. Ano''pa
    pairo waitake.”'
  amp-amp: Yo mirahko be maruharoh dukefrpar arhu hasonom. Finji finji harhuwoko ndrpampno
    rhukfot. Mirahko masat masat marut yakkah-nomn maru wuska buharn arhunom. Finji
    korhwo Bro Nkifrar htitworn. Bingot yatk rfa borngtn kfo memor, “Nikmoh rhu nmbuham
    nhai hti marsisarhotanko. Nikmoh rhu toh nmbuham nanhu tirmn rhurahko.” Bro Nkifrar
    bi inji kfomor.
  bht-bht: अपणिया जिन्दगिया जो पैसयां दे लालचे ला दूर रखा, कने जड़ा तुहाड़े बाल हो
    तुसां उसी च ही खुश रिया; क्योंकि परमेश्वरे अपु ही बोलया है, “मैं तिजो कदी भी नी
    छडगा कने ना ही कदी त्यागणा है।”
  eng-NOY: Let your disposition be without covetousness, and be content with what
    ye have; for he hath said, “I will never leave thee, nor forsake thee;”
  cub-NT: 'Tãutʉrare jecʉbeni, diede pare ʉrĩ, vore nʉmejara mʉja. Quénora torojʉrivʉ
    cʉjarã mʉja quéda mʉje cʉvaeque, Jʉ̃menijicʉi yópe aiye báque boje: “Cainʉmʉa
    jícʉyʉmu mʉre jaʉéde. Aru cainʉmʉa dajocabecʉyʉmu mʉre”, arejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'Non siate amanti del danaro, siate contenti delle cose che avete; poiché
    Egli stesso ha detto: Io non ti lascerò, e non ti abbandonerò.'
  lww-lww: Ovisuar ruruia nap̃a ve oligan re kilavaru imi ve suri na sumo e kiom̃a
    malena. Popon okila ko okekaran ga narin ya nap̃a teke e lumom̃a rui, komin navisaarena
    kiena ne Ntewa nap̃a sike pa rui, pisa sanini, sape “Tap̃atete neligan ko yam
    tai, tap̃atete nevilon m̃asuu van ko.”
  ckb-ckb: 'با ژیانتان بێ خۆشویستنی پارە بێت و ڕازی بن بەوەی هەتانە، چونکە خودا فەرموویەتی:
    [هەرگیز پشتگوێت ناخەم، هەرگیز وازت لێ ناهێنم.]'
  nas-nas: Okoꞌoko-koong aarumo dimpaꞌeri otomatoai eeꞌnoko teing kapooꞌ eeꞌning komperimaing
    diiꞌkoo makosining-pinaꞌ noruꞌerimatoai, aiꞌ Kumponinge tee aaꞌpuuꞌnung, “Ninge
    tee bakei siꞌdampiaukaꞌ. Ookara batei-koo pakurampiri teeꞌ nariꞌ oꞌnomatoaing.”
  uvl-uvl: A memelei ia poinga nenge a teke lemo umtutuna halang ero. Lemo ure nemur
    nenge tu nge imo nem lo, het lo la. Iange NeHalang I sipona hele ke teke, “Lape
    E ua amo ero toto. Pe lape E nau sio mene imo ero pule.”
  eng-BBE: Be free from the love of money and pleased with the things which you have;
    for he himself has said, I will be with you at all times.
  ixl-CNT: 'Yeꞌ koꞌxh etzꞌej etaanima tiꞌ u puaj. Pek txuqꞌtxunojex tiꞌ kam etetz
    atile. Tan nital u Tioxh ech tzaꞌ: —Yitꞌ saꞌkojvaqꞌkaꞌaxh; yitꞌ saꞌkojvelabꞌekaꞌaxh.—
    Chia.'
  xsi-xsi: Miki ma ilomi ŋalae koŋa ŋana kagona mbaliŋa kâ ndimo. Ara ŋana miki ma
    kaporo lâ warakami ilomi tu, “Kelekele ndia kala naŋa akai lâ, ande ŋinde ikurana”.
    Ŋana tu Maro Kindeni muŋga iporo ŋgua mine tu, “‘Naŋa ma akatonami ikura zo rârâni.
    Naŋa ma apilemi kamo kaa nâ, ande tia ndo”.
  crx-NTPO: Nts'en'a la ndi yun dulhts'i-un huwahli. Ndai la 'andit aht'i-i, 'on nus
    'uyoo ka daoohtni junih. 'Et huwa neMoodihti nja dutni, “'Aw nohghu toosya' ait'oh,
    'ink'ez nohla doosnih ait'oh.”
  kan-OKCV: ಹಣದಾಶೆಯಿಂದ ನಿಮ್ಮ ಜೀವನ ದೂರವಾಗಿರಲಿ, ನಿಮಗಿರುವವುಗಳಲ್ಲಿ ತೃಪ್ತರಾಗಿರಿ. ಏಕೆಂದರೆ
    ದೇವರು ಹೀಗೆ ಹೇಳಿದ್ದಾರೆ, “ನಾನು ನಿನ್ನನ್ನು ಎಂದಿಗೂ ಕೈಬಿಡುವುದಿಲ್ಲ, ಎಂದಿಗೂ ತೊರೆಯುವುದಿಲ್ಲ!”
  bbb-bbb: Ro maza boeje ja karinoevo ije jade moni ireobo oetuakiro nine ire ije
    a naema ijiebuo oemarene. Ijadufuo maeje Godi fu kuae, Na maza boeje aeje nabe
    totero abuoza vakono kuae.
  blw-blw: Arwachanyu way arwachan ta faén ammag pelak hen agawaanyu hen antoy matatagguwanyu,
    ta an-ayug mamapnek koma hen anchi wà-achan chàyu. Te hen ekat Apudyus an chitaaw,
    ekatnéén, “Achì etagtagay chàyu, ya achì agé manchùgan chàyu.”
  tam-2017: நீங்கள் பணஆசை இல்லாதவர்களாக நடந்து, உங்களுக்கு இருக்கிறவைகளே போதும் என்று
    எண்ணுங்கள்; நான் உன்னைவிட்டு விலகுவதும் இல்லை, உன்னைக் கைவிடுவதும் இல்லை என்று
    அவர் சொல்லியிருக்கிறாரே.
  azz-NT: 'Huan namejuan san amo ximotecahuilican de xictasojtatinemican cachi oc
    intomin. Ta, ximoyolpactijtinemican sayó ica ten nanquipíaj ya. Porín Totajtzin
    Dios techilía ijcuín: “Amo queman nimitzsecocahuas huan nión no nimitzsencahuas
    moselti”.'
  spa-RV-1909: 'Sean las costumbres vuestras sin avaricia; contentos de lo presente;
    porque él dijo: No te desampararé, ni te dejaré.'
  csy-csy: 'Na nuntakzia uh sia duhopna om ngawl hi hen a; note neisa te taw lungkim
    tavun: banghangziam cile keima in hongpaisan in kong nusia ngei batu hi.'
  mxq-NT: 'Katʉ xyꞌadsoktʉ meeñ. Jotkujkꞌáttʉ mʉt diꞌibʉ mmʉda̱jttʉp, mʉt ko Dios
    tʉ jyʉnaꞌañ: “Ni na̱ꞌa̱ nganaꞌíxʉt, es ni na̱ꞌa̱ ngamastuꞌudʉt.”'
  tzj-NT: 'Maxta congana tel ec''u''x trij ja pwok, ni quixquicot wi'' nojel tiempo
    chi c''oli owi mta c''ol ewq''uin como ja Dios arja'' nchajin awxin cani'' rbin
    can chipan ja rtzobal quewari'': —Nij inc''o wi'' awq''uin chijutij, ni macatnuya''
    can wi'', ne''e.'
  tdt-tdt: 'La bele matan naklosu ba osan, maibee tenki kontenti ho buat nebee mak
    imi iha. Tanba Maromak dehan nunee: “Hau nunka atu haluha imi, Hau nunka atu husik
