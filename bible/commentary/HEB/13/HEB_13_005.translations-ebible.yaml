  nob-LB: 'Lev ikke for pengene, men nøy dere med det dere har! Gud har sagt: ”Jeg
    vil aldri forlate eller fornekte deg.”'
  ntj-ntj: Tjimarriku-ya mukurringkutjamaaltu wantima. Puru kutjupa-kutjupaku warnirripungkutjamaaltu
    wantima. Tjiinyamarntu Mama Kuurrtu watjarnu, “Ngayulu-rnanta wantikitjamunu.
    Tjiinya-rnanta kamu warniku wantiku.”
  sxb-NT: Muwe ale no okugonzia amasendi mu owulamu wuinyu kandi muigute ne ewintu
    ewia muri nawio aeniki Katonda amiire okuwoola otino, “Ngʼanyiza okuwareka, lwona
    ngʼanyiza okuwalaga omugongo, yaaya.”
  nhu-NT: Fo ben elese bvufee bvunɛn yî bigew e yî nshii wene le kɛ. Wee eyuukè njoŋ
