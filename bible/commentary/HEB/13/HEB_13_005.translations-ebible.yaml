    Yawu sâop yakât otmâ wahap yu me ya tatningiap ya ekmunŋe ki dopŋan otmu ki dewaenom.
    Otmu dopnenŋan tatningiwuap ya wangim ningiâkgât sâm ki ulitgunom. Bia kârikŋe.
