  bdv-bdv: ଚାଲାଚାଲ୍‌ତି ତଃୟ୍‌ ଦଃନ୍ ଲଃବି ଅଃଉଆ ନାୟ୍‌, ତୁମିମଃନାର୍‌ ଜାୟ୍‌ରି ଆଚେ, ସେତି ସୁସ୍ତାୟ୍‌
