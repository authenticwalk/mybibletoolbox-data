    ni uku.
  swe-swe: 'Var inte girig (inte penningkär – det grekiska adjektivet ”afilarguros”
    är sammansatt av tre ord och betyder ”inte-älska-silver”) till sättet (karaktären),
    var nöjda med vad ni har (hur er nuvarande situation är). För han [Gud] har själv
    sagt: Nej – aldrig [någonsin] ska jag lämna dig (släppa taget om dig, ge upp,
    låta dig sjunka), inte [heller] – nej, aldrig [någonsin] ska jag överge dig (lämna
    dig hjälplös mitt under svåra omständigheter). [] [Två olika negationer föregår
    verbet ”lämna” och upprepas tillsammans med en tredje negation före verbet ”överge”
    i grekiskan. Detta understryker verkligen att Gud inte ska lämna eller överge
    oss. Citatet är hämtat från där Mose uppmuntrar Josua inför intåget i löfteslandet.]'
  cth-cth: Na khosaknae dawkvah, tangka lungpatawnae awm hanh naseh, na tawn e hno
