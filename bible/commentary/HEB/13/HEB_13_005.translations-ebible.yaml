    Ora viapau oiso visiire ovauraverea.’
  miz-NT: 'Ñá ku ntɨꞌɨ inī ntó iñá diuꞌun. Kūntoo dínī ntó ni nēé kudii é nīꞌi nto.
    Tsí Xuva kō ne, kakaꞌan ña: “Nté uun ito ñá xtuví mii ú o. Nté uun itó tē ña vií
    u ó kuenta”, kaꞌan ña.'
  qvz-NT: 'Yaya Dios cangunata casna nishcami: Canda mana ima uraspas cungarishachu,
    mana ima uraspas saquishachu. Chasna nishcamandami ama cullquimanda yapacta yuyarisha
    causaichichu. Canguna charishca tupullahuan cushiyaichi.'
  deu-ELO: 'Der Wandel sei ohne Geldliebe; begnüget euch mit dem, was vorhanden ist,
