    ma kpatala̱ka vu kucina̱ wa.”
  apu-NT: 'Txineiro !hĩtiretape. !Hinirekapiri ãti kãkiti nakiti. Hĩpoxokotariko hĩteka
    tii, hĩteka txineirote pakini. Apikomoni !hinirekape, kotxi Teoso txari: Nimatakanapapekaniikaraiko
    hĩte. Nimasikapekaniikaraiko hĩte, itxa.'
  roo-roo: Ora opeita vo vovouova toupata tapo moniara riiriipa vovou. Ari uvuipatai
