  san-PUN: ਯੂਯਮ੍ ਆਚਾਰੇ ਨਿਰ੍ਲੋਭਾ ਭਵਤ ਵਿਦ੍ਯਮਾਨਵਿਸ਼਼ਯੇ ਸਨ੍ਤੁਸ਼਼੍ਯਤ ਚ ਯਸ੍ਮਾਦ੍ ਈਸ਼੍ਵਰ ਏਵੇਦੰ
