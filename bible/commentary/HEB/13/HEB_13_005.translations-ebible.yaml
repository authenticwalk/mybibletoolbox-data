    ina arsok suri ololoh i gam keskeskes, má káp ina te hol pala gam alari kak artangan.”
  kek-NT: 'Me̱ra ru li tumin. Chec''ojobak ban e̱ch''o̱l riq''uin li jo'' q''uial
