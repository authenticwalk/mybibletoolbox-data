  bco-bco: Moleyo꞉ alano꞉ mada asula꞉so꞉bo. Kelego꞉ ge amilo꞉ da꞉lab a꞉no꞉ o꞉li ko꞉m
    a꞉la꞉asulaki sagala꞉liki, dowa꞉bi. Mo꞉wo꞉ Gode eyo꞉ a꞉la꞉sio꞉, “Ne gi o꞉lia꞉ dofo꞉
    ha꞉na꞉mela꞉no꞉. Ge gina꞉li doma꞉kiyo꞉lo꞉, mada mo꞉ta꞉fa꞉no꞉.”
  kdl-NT: Kotsu vu a̱sa̱ka̱ uciga u ikebe u pura̱ ugboji u vunu wa. A̱sa̱ka̱ iꞌya
