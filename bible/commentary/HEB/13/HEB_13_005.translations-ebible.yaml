  cof-NT: Calaca duque munapun itolajona! Diosi nulaca ayudaiyanae tinue. Nulaca telaquepotuanae
    tinue. Junni nisi cala tatotiya, tsansiberi pansi jolajona!
  srm-NT: 'Fa un sai dë, dee sëmbë, wan musu lobi möni te a kisi unu buta nëën basu
    e, ma un musu ta tifihedi ku dee soni un abi kaa. Biga Gadu bi taki taa: Ma o
    disi i seepi, kwetikweti. Na wan juu mi o disa i wanwan möönsö.'
  qvs-NT: 'Tata Dios willawashkanchisapa: “Ñukaka mana kunkashkaykichichu nima sakishkaykichichu.”
    Chayrayku ama sukaman kullkiyayta munaychichu. Tiyapushuknikichillawan kushikushpa
    kawsaychi.'
  zca-NT: 'Nawixt go gap go nayax dimi, sino bizak laxto'' go kun kwa''n kinu tsa
