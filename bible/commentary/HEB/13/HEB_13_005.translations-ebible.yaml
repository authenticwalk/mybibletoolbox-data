verse: HEB.013.005
translations:
  kpx-kpx: Lainaho la umalemo moni ke huhu balugagelive. Isito laemo ualehame keu
    avulike ke. Kosealemo Dilavau loui avoe, “Di bae la halevelivebene. Isito dana
    vani bahata lahehi ui la tedaevegei.”
  okv-H: Eto ungota donda mihia avo kito tunga javotoho ue koro ta tunga mane ikasora
    te God na ke einge eria avo hotembevujo. “Na umo mane toto pambasona te ungote
    iresona,” ke ainge eria.
  tbo-tbo: Ega mone po hipuli a gapola nugomi ina wiwaya, tamogi ona kaoha labatana
    awai po awai o tutuhagahi ubeihi, ma ega ginouli tapuhi po tapuhi ubeihi ona ihigihigili
    babana Yaubada tauna i baheya i pa, ‘Apega a winugoguluwimi po a nehalemi, apeega.’
  mal-C: നിങ്ങളുടെ ജീവിതം ദ്രവ്യാഗ്രഹം ഇല്ലാത്തതായിരിക്കട്ടെ; നിങ്ങളുടെപക്കൽ ഉള്ളതിൽ
    സംതൃപ്തരാകുക. “ഒരുനാളും ഞാൻ നിന്നെ ഉപേക്ഷിക്കുകയില്ല, ഒരുനാളും ഞാൻ നിന്നെ കൈവെടിയുകയുമില്ല,”
    എന്നു ദൈവം അരുളിച്ചെയ്തിട്ടുണ്ടല്ലോ.
  grc-SR: Ἀφιλάργυρος ὁ τρόπος, ἀρκούμενοι τοῖς παροῦσιν· αὐτὸς γὰρ εἴρηκεν, Οὐ μή
    σε ἀνῶ, οὐδ᾽ οὐ μή σε ἐγκαταλείπω.
  bgc-bgc: अपणी जिन्दगी नै धन के लालच तै मुक्त राक्खों, अर जो थारे धोरै सै उस्से पै
    सन्तोष करो, क्यूँके उसनै आप्पे ए कह्या सै, “मै तन्नै कदे भी न्ही छोड़ूँगा, अर
    ना कदे भी त्यागूँगा।”
  khz-khz: Moni ragaina pio ulamagi iwavagira. Rakagau gemi ai nea gaura pio gapi-ragera
    mavereremi ria. Pio kila, egaura ea gemai ai gelegele. Kwalana Palagu ekilato,
    “Au na ati vagi pana raka-kwanimi, e geregami ati vagi pana raokwanimi.”
  deu-TKW: 'Eure Weise sei ferne von Geiz, habt genug an dem was da ist. Denn er hat
    gesagt: Ich will dich nimmermehr verlassen, noch aufgeben.'
  zsr-NT: 'Cutu bi uhuídiꞌliꞌ, san gul‑dzág ládxiꞌliꞌ tsca le dë queëliꞌ naꞌa, le
    chgnëꞌ Dios: “Gatga ucaꞌnaꞌ liꞌ, len cutu ubíj ladxaꞌa liꞌ.”'
  lin-lin: 'Bozalaka na lokoso ya mbongo te, bosepelaka nde na oyo bozali na yango,
    pamba te Ye moko Nzambe alobaki : « Nakotikala kokabwana na yo te, nakotikala
    kosundola yo te. »'
  hns-NT: 'Paisa ke haahie na rahiehe. Santokh kar djaun toke hai. Parmeswar to bolies
    hai kie: „Ham toke kabhie na tjhorab, ham hardam tor sanghe rahabe.”'
  noa-E: Ich Ẽwandamaucha jaauwai, irua chan bʉ̈ʉrjã maach kha ogdʉba ni sĩi parhoobajã
    maach khaugba barpʉabaju a sĩewai, pãach dau aphʉʉ durrum awi oob phatkhonag wʉrppa
    amiet; Ẽwandamau pãachig dee sim dʉ̈ipai onee abat.
  eng-EMTV: Let your way of life be without loving money, being satisfied with what
    you have. For He Himself has said, “By no means shall I desert you, nor in any
    way shall I forsake you;”
  mib-NT: 'Te ma ndíyo ni rō xūhún, chi na cóo sɨɨ̄ ni rō jiín jéē cánevāha ró. Chi
    máá yá ni cahān: Ma siaá cuɨtɨ rī rohó, ni ma stóo cuɨtɨ rī rohó, áchí yá.'
  lif-NT2: याङ्‌साकुन्‍धे थक्‍माओ स्‍याङ्‌पे़न्‍दाङ् मे़बत्‍छे़म्‍मिन्‍ने़ॽओ, कर के़गत्तुम्‍बा
    पाःन्‍हाॽओए खिनिॽ निङ्‌वाॽ तासे़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    पाःत्तुआङ् वाॽ, “इङ्‌गाॽ आप्‍फाल्‍ले़आङ् मे़ले़त्‍निङ्‌ङिन्, आप्‍फाल्‍ले़आङ् मे़नाॽनिङ्‌ङिन्‍लो॥”
  xnj-xnj: Mkoto kuvya vandu va kugana mashonga, mkola na vindu vyemuvili navyu. Chapanga
    mwene ajovili, “Katu yati nikukuleka lepi, amala kukutaga.”
  mmx-mmx: Mina ke xepe loklok ti vavara solo levempilas la mina lok momo mi mo levempanga
    mi ruuna i, mila ne Moroa ga lok keretna, “Nia noxo on basinge rinotno nimi la
    loklok tatao rak kopmen tinotno noxo xap.”
  cbr-NT: '''Aisamaira curíquiñu ''iti camina sinántima ''ain. Nucën Papa Diosan “''Ën
    cana mi ''aquinquin ëntima ''ai” quixun cacë a sinani camina mitsux ''aisamaira
    ñuñuma ''aíshbi masá nuituti bënëtima cuëënti ''ain.'
  tee-NT: Jantu na tu'u' alhiulat'it ju tumin. Alai alhik'ach'ant'it tuch'i p'acxant'at'it.
    Chunch ju alat'it ni is'akstu Dios ju najunta ni jantu tavanan aquintac'ap'an
    nin lai aquintamaco'ulan.
  eng-LSV: '[Be] without covetous behavior, being content with the things present,
    for He has said, “No, I will not leave, no, nor forsake you,”'
  cak-NT: 'Man tibe iwánima chirij ri mero, xa tiquicot iwánima riq''uin ri c''o iwiq''uin
    cami. Roma ri Dios ru''in: Can siempre jixnuchajin y can man jun mej (bey) xquixinmalij
    can. Quiri'' ru''in ri Dios.'
  pah-NT: 'Tapejeaporog̃itate''varuhui ti pejikopavuhuavo mbatera rehe itambere''ia
    rehe no. Tapenhiroyrõe''ymuhũi ti pejiapoa rehe ipotaruhue''yma ojipea. A''ereki
    ymyahũ Tupana''ga e''i hako: “Nane''ymi po ti ji pe pokogi nehẽ. Ndapohiri''i''i
    po ti ji pe hugwi nehẽ,” ei Tupana''ga hako.'
  sja-NT: 'P''arat''a waibɨa ichita jɨrɨnáatɨ waa k''inia bairã. O-ĩa p''anátɨ pãchia
    iru p''anɨ omepai, Tachi Ak''õrepa jara bairã: ‘Mɨa pɨ ak''ɨ amaa-e. Ewari apida
    ituaba atabëi-e.’'
  xed-xed: 'Yaha tsedi da tɗaghatá kaghuni. Rfawarfa ta rfu ta ghəŋa kuraghuta ya
    da kaghuni, kabga ka Lazglafta na: «Haɗ yu dzaʼa zlaghata wu, haɗ yu dzaʼa walaŋtá
    vzighista wu,» kaʼa.'
  mks-NT: 'A̱ ndiáva̱ ini ndó cacomí ndó cua̱há jiu̱hún. Ndítahan caji̱i̱ ini ndó
    xi̱hín ña̱ cómí ndo̱ jáchi̱ já cáchí Ndióxi̱ já: “A̱ jándacoo toho i̱ ndo̱hó ta
    ni a̱ ndíndójó i̱ sa̱ha̱ ndo̱”, cáchí a̱.'
  gfk-S: 'Mu na langalanga sukun ikinong ra tintalen ura sip barbarat. Na tahut be
    mu na lik be ira linge mu hatur kawase i haruat mon. Ura biha, kinong God ga tange
    horek: “Aiou pa nile hana sukun ugo ma iou pa nile waak kapis ugo.”'
  bmu-bmu: Anutunöŋ nanŋak keu kun kewö jii ahöza, “Nöŋön mönö nalö kunöŋ qahö gömosöta
    andö guhumam.” Keu miaŋgöra aka ahakmemeŋinan membagun membingö nepaqepalok kude
    köpösöŋgömakŋemö, yuai ahöm eŋgizawi, miaŋgöra mönö mötket dop köl eŋgiiga sösöŋgaibuk
    malme.
  dgz-dgz: Iniwaniampina moni men pot pot imuya ya wariwandan. Dim dim da inayap wanumopi
    ame umap upi men sia ya anune. Iwa God anega wan, Ne ae ya veain wam wam pot pot
    inayap di taingain.
  eng-GNV: Let your conuersation be without couetousnesse, and be content with those
    things that ye haue, for he hath said,
  zaa-NT: 'Bittu catsi''íni le bel·liu. Leyà''na le conforme lani tsaliáỹa té qui''
    le, lani la''ỹeni lo losto'' le, porqui''ni Tata Dios nna chi rèe: Inte'' nna
    labí guttse''e látsa''a'' lu'', nìhua labí iỹùl·la te'' lu''.'
  eng-WEBSTER: 'Let your manner of life be without covetousness; and be content with
    such things as ye have: for he hath said, I will never leave thee, nor forsake
    thee.'
  guh-guh: 'Pëtsa bitso pajitsipame palata. Pasivajamatabëcuenebarëyamëre saya xuayovajëto
    paxainame. Tsipaji Dioso jumaitsi mapacueniaje: “Apo copatsinë tsane patacayajavaponaponaejava,”
    jai Dioso.'
  bon-bon: Mime ireclota cabu gone singi äbita baborage rarekaake tääpume, yepä mime
    ibibi gwidape cama ngenecu gege cama ninajininige, ingle Acejiyame mibibine itu
    nijinuji egä, “Cane licarage weebibine abmala; cane age säne weebibine ätityerame.”
  nhw-BL: 'Amo xiquixtocaca anquipiyase miyac tomi. Más cuali xipaquica ica catli
    anquipiyaj pampa Toteco Dios quiijtojtoc: “Amo quema nimechcajtehuas, nochipa
    niitztos amohuaya.”'
  swh-ONEN: Yalindeni maisha yenu msiwe na tabia ya kupenda fedha, bali mridhike na
    vile mlivyo navyo, kwa sababu Mungu amesema, “Kamwe sitakuacha, wala sitakupungukia.”
  wbi-wbi: Looli isila sinu isa vukalo sive vwavuke mulughano lwa hela. Muve vano
    vikwilana ni finu fino mulinafyo, ulwakuva uNguluve jujuo akajovile, “Nanilikuvalika
    umue isfighono fyoni, nambe kuvatelekesia imue.”
  bba-bba: I ku de ɡobin kĩru tɑ n bɛɛ nɛni. I de ye i mɔ yu kɑ bɛɛ nɛrenɑ domi Gusunɔ
    u nɛɛ, “Nɑ ǹ nun derimɔ pɑi, mɛyɑ nɑ ǹ mɑɑ nun biru kisimɔ kɑ bɑɑdommɑɔ.”
  eng-KJVCPB: 'Let your conversation be without covetousness; and be content with
    such things as ye have: for he hath said, I will never leave thee, nor forsake
    thee.'
  kgk-NT: 'Pirapire hetave va''erã-rehe anhóte ani peiko meme teĩ. “Tuvixave-ta vérami
    xe-vy pirapire. Pirapire aipotave tave xe jéupe gwarã” ani peje teĩ pendejéupe.
    “Avy''a xe rembiereko-rehe” peje ae pendejéupe. He''i Nhandejáry kwatia nhe''ẽ:
    “Ndapoheja mo''ãiry voi. Apomoirũ meme va''erã” he''i Nhandejáry nhande-rehe.'
  waj-waj: 'Ngiiisi vai mminnaiyauvaara inna aikiooyauvaivee kiaa kiada tirooma variatee.
    Sa varida sikaura mmuduuya ruatee. Vaa tauraa Anutuuqo tunoo: Fai hama na mmooka
    hanigia ngii miee ngii pikiaanaravaivee, tuuvaara itaama variatee.'
  cpy-cpy: 'Eero pikowawaetzi poshekiiro pashaahawo. Inimotemi piñiiro okaatzi tzimi-motzimiri.
    Tema riitaki Tajorentsi payitemironi kowityee-motzimiri, iroka ikantaki: Eero
    nookawentzimi. Eero nowapinteemi.'
  mpx-mpx: 'Mani ana nunuwana bahi yawalimiu ana nawanawa ni yoyowan, yaa bugul bolo
    i gan ku pwawa nuku yaliyaya-an ya. Kaiwena Yehoba iyaka i ba haba elala i ba:
    Nige sauga etega na eeguluwagimiu, nige sauga etega na teteli yohimiu.'
  wbp-wbp: Nyurru-wiyi, Kaatuju wangkaja kuja, “Kularna-nyarra yapa nyurrurlaju yampimi,
    kularna-nyarra jurnta yani. Kala kapurna-nyarra warrarda warrawarra-kanyi.” Kujarlanya,
    kulalu ngayarrkarlu manngu-nyangka talaju. Kajinpa tala wita-mipa mardarni, kularla
    kulu-jarriya Kaatuku. Ngari tala wita-kurluju wardinyi nyinaya. Kaaturlu kangku
    nyuntuju warrawarra-kanyi-jiki.
  luo-luo: Kik ubed joma ohero pesa, to gik ma un-go mondo oromu, nikech Nyasaye wacho
    niya, “Ok anaweu kata jwangʼ ok anajwangʼu”
  nhe-NT: 'Amo xiquixtocaca inquipiyase miyac tomi. Más cuali xipaquica ica tlen inquipiyaj
    pampa Toteco Dios quiijtojtoc: “Ax quema nimechcajtehuas, nochipa niitztos imohuaya.”'
  aii-aii: 'ܠܵܐ ܫܵܒ݂ܩܝܼܬܘܿܢ ܚܘܼܒܵܐ ܕܙܘܼܙܵܐ ܥܵܒܹܪ ܓܵܘ ܚܲܝܵܘ̈ܟ݂ܘܿܢ، ܐܸܠܵܐ ܡܵܠܹܐ ܠܵܘܟ݂ܘܿܢ
    ܡܸܢܕܝܼ ܕܐܝܼܬ ܠܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܐܡܝܼܪܹܗ ܐܲܠܵܗܵܐ ܒܓܵܢܹܗ: ܗܸܟ̃ ܠܹܐ ܫܵܒ݂ܩܹܢܘܼܟ݂، ܘܐܘܼܦ
    ܠܹܐ ܪܲܦܹܝܢ ܐܝܼܕܵܐ ܡܸܢܘܼܟ݂.'
  esk-NT: Kimmutiqatlusruŋaqasri maniŋmik, apaigilugu pigikkaqsi. Agaayyun nipliqsimaruq,
    “Unitchumiñaitchikpiñ unniiñ suksraaġumiñaitchikpiñ.”
  msb-msb: Dili kamo magpaslo sa kwarta kundi makontento na kamo sa iyo kamutangan
    kay nagtuga an Dios, “Dili ko gayod kamo babayaan o papabay-an.”
  cpa-NT: 'Tsa¹jmóh³ hniah¹² hi² hnøngh² hniah¹² cog³ ma¹dsio¹². Ju³li¹hiug² hoh¹²
    hniah¹² ca¹lah¹cónh¹ hi² chi² quiánh² hniah¹². Di³ lah¹la² ma²ca¹juúh² Diú¹³:
    “Ha¹chi² tióg¹³jni hning². Ha¹chi² jmó¹³jni hi² tsa¹ma¹hnó¹jni hning²,” ca¹juúh²
    Diú¹³.'
  dso-dso: ଡାବୁ ଆସା ଅଇକରି ତାର୍‌ପଚେ ପାଲାଆ ନାଇ । କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ କଇଲାଆଚେ, “ମୁଇ
    ତମ୍‌କେ କେବେ ନ ପାସ୍‌ରି କି ନ ଚାଡି ।”
  meu-meu: Lalomui ai moni basio hekisehekise henia, a dekemui ai mimia ḡaudia na
    bavabi, asi karikarimui; badina be Dirava eto, Lau na basina negemu bona basina
    rakatanimu, lasi ona lasi vaitani.
  yva-NT: 'Vemo wasanuga nto doije rai nora, yara syare wasanayanambe vayave, wapare,
    “Ana rui mamaisyo rinai, namije nto.” Weye Amisye apa ana po raura to mi so, pare:
    “Risyamo inakirive nai ramu; Muno inaneme mpaya nai vayave ramu.”'
  dgc-dgc: Diyan kam medémot ta kuhata. Basta tama dén dikam tu kuhata a édse dikam.
    Da kagi na Diyos a éwan na kam pébayan.
  zpm-NT: 'Tsienaḻde to loxaque dieṉ zha guṉlo to dimi; sinque goḻley totsaque no
    miṉe yquiin to. Goḻsoladz gaṉle, led znu rnee Dios lo ne: “Tibaque gacnie naa
    to, ib csaand naa to.”'
  hix-NT: Katxhonano hoko ehohkahra ro mak ehtxoko. Eten kom hana ohyawonye rma nay
    ha, akatxho kom ha. Àro hoko rma teryehorye rma ehtxoko. Àsok tawro hana. Kohkomo
    ryhe, kowakryeny kom me nay hamà. Onà wyaro kany me nay hamà. Ohutwahkahpàranye
    ro mak wehxaha, ohnànkahranye ro mak wehxaha, kany me naha, noro ha.
  sim-sim: Ji misi, Avui Wasilaka orhinjik karem or mbari sir, �An mbeek jirin a halakwa
    ambu nir, wahau. Ermba ermbak jirin a jelyakwa nir.� Karem or mbari osik jir avak
    ya mendenjik ji hishombashiowewa hala. Mbele mbele ol jihik nawan ji heyehe, ambehoma,
    karem ji mbaka. Mberem ushiwak? Or mbeek jirin halakwa ambu ri.
  npi-ULB: तिमीहरूका चालचलनलाई रुपियाँ-पैसाको प्रेमबाट अलग राख । तिमीहरूसँग भएका थोकहरूमा
    सन्‍तुष्‍ट होओ । किनकि परमेश्‍वर आफैँले यसो भन्‍नुभएको छ, “म तिमीहरूलाई कहिल्यै
    छोड्नेछैनँ, न त म तिमीहरूलाई त्याग्‍नेछु ।”
  cgc-cgc: Dapat dili pirmi naan ta inyo na isip pagpatama ta kwarta. Makuntinto kaw
    nang en daw ino na betang na naan ki kyo tenged Dyos an gambal, “Dili ta kyo dilian
    daw dili ko man kyo yan talikuran.”
  tim-tim: Akto Anutuŋe hin dâep, “Nâ bo hepunyekbian akto bo hami yeŋgire yân manbai.
    Bo dondâ.” dâep. Aregât puligât nâŋgâmbiâ humo bo akbiâp. Akto wan me wan tatyeŋgiâp
    are amâ ârândâŋ dâm siâ me siâ bo egâliaŋbei.
  yor-yor: Kí ọkàn yín má ṣe fà sí ìfẹ́ owó, ki ohun tí ẹ ní tó yin; nítorí òun tìkára
    rẹ̀ ti wí pé, “Èmi kò jẹ́ fi ọ́ sílẹ̀, bẹ́ẹ̀ ni èmi kò jẹ́ kọ̀ ọ́ sílẹ̀.”
  wos-wos: Guni yéwa héranjoka némafwimbu mawuli yamba yakénguni. Guni hura rengun
    jonduka angi sarékétanguni, “Yak. Wuni wun jondu hura reta wuni jémba re.” God
    hafu dé gunika angi wa, “Wuni guniré yamba yatakakéwuni. Wuni gunika hu yamba
    hwekéwuni.”
  emp-NTPO: 'Paratara awua b̶earãnadua. Ãtebʌrʌ bãdjia erob̶eaba b̶ʌsrid̶a b̶ead̶adua
    Ãcõrẽba nãwã jarad̶a bẽrã: “Mʌ̃a bʌra ameẽ́a idjab̶a igaraẽ́a.”'
  eng-F35: 'Your way of life should be free from the love of money, being content
    with what you have, because He Himself has said: “I absolutely will not desert
    you; I most certainly will not abandon you.”'
  ind-ind: Janganlah kamu mengejar uang. Sebaliknya puaslah dengan apa yang kamu punya,
    karena Allah berkata, “Aku tidak akan pernah membiarkan kamu dan tidak akan pernah
    meninggalkanmu sendirian.”
  pes-OPCB: 'از پول دوستی بپرهیزید و به آنچه دارید قانع باشید، زیرا خدا فرموده است:
    «شما را هرگز تنها نخواهم گذاشت و ترک نخواهم کرد.»'
  mpt-mpt: Ibo monio bobolo mo fumbianibta Ni monio sum bokalomo galaibe! Makob ye
    dlaib yota dlabianiba baye dlobobo gabianiba seinine! Niminbabe, Gode e buk temo
    baanea Ne ibo mo deibenita abuk wayamibabo, ne daabenamabibo genebiobe.
  ssx-ssx: Mani pa꞉ta꞉ pukima꞉ homa꞉la꞉ hauma꞉ ika꞉ puki na handeteke haena꞉ lapa꞉peke.
    Koto hau na pikita꞉ pa mo ika꞉ wia halemeeki manuta꞉ ana꞉ pa꞉la꞉me hone wia꞉pa꞉peke.
    Kutu pulu poloma꞉ ekina꞉ Koda꞉ma꞉ alota꞉ I̱ma꞉ iki hoki na walo make ota꞉ na mina꞉pa꞉lalueke
    la꞉la꞉me.
  mkl-mkl: I mɑɑ̀ ti i jɔ̀ kubii fiɑ ku mu ŋɛ. I jɔ̀ iyi ì nɛ ku ce nŋɛ zɑkɑ, domi
