  jpn-1965: 金銭を愛する生活をしてはいけません。いま持っているもので満足しなさい。主ご自身がこう言われるのです。「わたしは決してあなたを離れず、また、あなたを捨てない。」
  fra-SBL: 'Soyez libres de l''amour de l''argent, satisfaits de ce que vous avez,
