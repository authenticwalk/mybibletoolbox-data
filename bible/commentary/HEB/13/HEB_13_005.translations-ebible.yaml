  tfr-NTPO: Sbö tjl̈ẽno bi kong ga «Pjãy rayër l̇l̇ëm, pjãy kjimtër ĩyado» l̈e. E
    kjĩshko ga shji dbur woydë ara l̇l̇ëm, pjãy wopjl̈ú tjeng l̈i tjok dey.
  kaq-NT: 'Coriqui queenaxma jihuenahue. Man jai pishca senenscai hihquish jihuenahue,
    Papan yohini honanax. Jan yohini ta nesca qui: Mia tah hen jenetimahi. Jahuentianbi
