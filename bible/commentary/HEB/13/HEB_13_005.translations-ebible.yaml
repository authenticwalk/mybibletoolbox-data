    larne, “Bel ar noren sen u, pa bel ar han kusun u.”
  kan-2017: ಹಣದಾಸೆಯಿಂದ ದೂರವಿರಿ. ನಿಮಗಿರುವವುಗಳಲ್ಲಿ ತೃಪ್ತರಾಗಿರಿ. “ನಾನು ನಿಮ್ಮನ್ನು ಎಂದಿಗೂ
