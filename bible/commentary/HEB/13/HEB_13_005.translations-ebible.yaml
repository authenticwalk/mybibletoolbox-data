    kɛ, ɛ kɛ me nu ŋke en'yuu enlaŋ wo kɛ.”
  row-row: Afiꞌ dale sala doiꞌ. Te musi misodꞌa mimedꞌa dai moꞌ a saa fo hei enam.
    Huu Lamatualain olaꞌ ena nae, “Au nda liliiꞌ nggi sa. Au nda lao hela nggi sa.”
  msy-msy: Ia dagɨar avɨriba ikɨsɨ ifueghan markɨ. Ezɨ ia kamaghɨn nɨghnɨgh, bizir
    ia suiragha gɨvazim, a ian tughtɨzir puvatɨ. Ia fo, God kamaghɨn e mɨkemegha gɨfa,
    “Kɨ ia ateghtɨ bizitam paza ia damuan kogham. Bar puvatɨ. Guizbangɨra, kɨ ia ateghan
    kogham.”
  agg-agg: Kakɨmbo ŋgusüfo pandɨhi ŋgeimboyei, ŋga se ranahambo hohoaŋɨ-ndühümboyei.
    Nɨnɨ-moatükunɨyo se masɨhehindɨ ranɨmbo I ndear-ane nda mbɨsei. Sapo God ai yare
    hoafɨyuhü yahuya, “Ro sɨheimbo ŋgɨrɨ hɨnɨŋgɨndɨhearü, asu ro ŋgɨrɨ sɨheimbo daboadɨ
    hɨhɨrɨndɨhearü,” mehu.
  ptp-ptp: Le i lêc vông nɨlô i loc vô mone tibed lêm. Nge, xam lêc xovô bêga bê,
    “Mone wê a kô ge, a kô tɨyi a pyap.” Xam lêc nêl bêge, ên Anutu nêl bêga ên nêbê,
    “A obêc sea ông dɨ vô nɨmig vô ông lêm.”
  nak-nak: 'Umala gabu tikumu la uati veia ge hari olu la vuliti te la mahulila tamutou
    te la vovo. Amuto umala ge gabutatala papai, amuto ge sagege moli la uati me la
    ilali bakisi ale amuto taholea. La vuhula La Tahalo Uru moli, eia ge vibaumuli
    amutou, mai la merera tetala ale eia veia gatou maie: Eau kama ge hele taro amutou
    ale taku. Eau kama ge piligi taro amutou.'
  lbb-lbb: Mulor tai alar mulo sur mulor langolango kusun a tnan nuknuk sur a mani.
