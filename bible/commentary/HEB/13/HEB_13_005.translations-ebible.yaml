  qxo-NT: 'Tsaynö ama gellëpä mallagashga cayaytsu. Tsaypa rantinga Tayta Dios yanapayäshungayquillawan
    cushishga cawacuyay. Ama gongayaytsu Tayta Dios caynö ninganta: “Imaypis mana
