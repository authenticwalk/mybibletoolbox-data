  san-TAM: யூயம் ஆசாரே நிர்லோபா⁴ ப⁴வத வித்³யமாநவிஷயே ஸந்துஷ்யத ச யஸ்மாத்³ ஈஸ்²வர ஏவேத³ம்ʼ
