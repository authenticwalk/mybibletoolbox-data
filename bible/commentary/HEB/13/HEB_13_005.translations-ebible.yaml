  kxv-kxv: ତା଼କିନି ତା଼କୁତା ଦ଼ନ ଜୂପ୍‌କା ଆ଼ଆଦୁ, ମିଙ୍ଗେ ଏ଼ନାୟି ମାନେ, ଏମ୍ବାଆଁ ରା଼ହାଁତଲେ
    ମାଞ୍ଜୁ, ଇଚିହିଁ ମାହାପୂରୁ ଏଲେଇଞ୍ଜା ମାନେସି, “ନା଼ନୁ ନିଙ୍ଗେ ଏଚେଲାୱା ପିସ୍ତଅଁ, ନା଼ନୁ
    ନିଙ୍ଗେ ଏଚେଲାୱା ବା଼ଣାଆୟଅଁ ।”
  amu-NT: 'Tilaꞌqueeⁿ nꞌomꞌyoꞌ sꞌom. Caljoya nꞌomꞌyoꞌ cwanti na cwileiñꞌomꞌtiꞌyoꞌ.
    Ee manquiiti Tyꞌo̱o̱tsꞌom jnda̱ tsoom: “Tijoom nntseitjo̱o̱ na nñequiaya na macaⁿnaꞌ
    ꞌu. Tijoom ꞌndiya ꞌu.”'
  hin-CV: यह ध्यान रहे कि तुम्हारा चरित्र धन के लोभ से मुक्त हो. जो कुछ तुम्हारे पास
    है, उसी में संतुष्ट रहो क्योंकि स्वयं उन्होंने कहा है, “मैं न तो तुम्हारा त्याग
    करूंगा और न ही कभी तुम्हें छोड़ूंगा.”
  spa-BES: 'Libérate del amor al dinero y complacete con las cosas que tienes; porque
    él mismo dijo: Yo estaré contigo en todo momento, no te desampararé.'
  san-BEN: যূযম্ আচারে নির্লোভা ভৱত ৱিদ্যমানৱিষযে সন্তুষ্যত চ যস্মাদ্ ঈশ্ৱর এৱেদং
    কথিতৱান্, যথা, "ৎৱাং ন ত্যক্ষ্যামি ন ৎৱাং হাস্যামি| "
  tdx-tdx: 'Le asoao tsy ho an-troke ao ty fikiràñe, mierañeràña amo fanaña’ areoo,
    ty amy tsara’e ty hoe: Le lia’e tsy hienga azo raho vaho tsy haforintseko.'
  naf-naf: Amobotnaŋaŋ pigok zeye, “Neŋ ku katikgewap. Ma giktiŋgut ku gigikŋaŋ sepem
    ku mambap” keyepm milawatmak mamayet keŋin temaŋ ku bewe. Kwitnaŋ kwitnaŋ taindain
    kataŋ ke tim mamti naman ewe omba penaŋ titiyet ku nâmbep.
  grc-MT: αφιλαργυροσ ο τροποσ αρκουμενοι τοισ παρουσιν αυτοσ γαρ ειρηκεν ου μη σε
    ανω ουδ ου μη σε εγκαταλειπω
  vid-vid: Mleche kuwa wanhu wakugana sendi ng'hatu, mkunde na vila vinhu vyomlinavyo.
    Heye Nguluwi nakalonga, “Sikuleka ng'oo, ne sikutaga ng'oo.”
  pio-NT: 'Picácué cáininá piicáca plata. Casíimáicué piicáca yái pidènièricuéca siùca.
    Picácué achúma píináidáanícawa piwàwawa càinácaalícué iyú yéewanápiná peedáca
    wawàsi pimáapuèrica. Yácáiná Dios idéca íimaca: “Càmíiripináta numàaca pía, càmita
    nacái núuca nuíchawa píawa”, íimaca walí yái Diosca.'
  tsn-tsn: Ikgogeng mo go rateng madi; itumeleleng se lo nang naso. Gonne Modimo o
    rile, “Ga ke kitla, ke go tlogela le fa e le go go latlha.”
  amr-NT: Huakupetaʼ eretpakhueʼ yanikaʼ. Katepiʼ moʼtamaenigyoʼda kentaj yanʼtodurugpak.
    Huakkaʼ eʼtamaetaʼ pakhueʼ yanikaʼ. Kenaʼpo “Opudtaj onʼmatounhuahuikaʼapone.
    Opudere o̱ʼi̱kaʼapone. O̱ke̱ya̱hueʼdik o̱ʼi̱kaʼapone.” Apag Diosa monaʼuyate.
  pwg-pwg: Dobu ina mura ke kona nota kirakiiyei ma ke kona matighei. Ma aviyavisina
    gwabimiyai na tuna kava kovi nuwabiibiiyei, iyamna God ivona bo, “Ke meyani da
    ana kitatawemi, ke meyani da ana voteremi.”
  cjv-cjv: Te ne yokamai bei moire kongo mukom i kunei kankeiyo! Te Yai Gumam ka di
    mari dere “Na ne ema de erekenaiye. Te na bei moiro ne mounam wako erekenaiye,”
    epe di norongua iran ne yokamai tai ako neinga “I tai nokapu dungua no yokamai
    kounom bei noromie,” epe di fiyo!
  tha-KJV: ท่านจงพ้นจากการรักเงิน จงพอใจในสิ่งที่ท่านมี​อยู่ เพราะว่าพระองค์​ได้​ตรัสไว้​แล​้​วว​่า
    “เราจะไม่ละท่านหรือทอดทิ้งท่านเลย”
  por-BR-2018: 'A vossa maneira de viver seja sem ganância, contentando-vos com as
    coisas que tendes. Pois ele disse: Não te deixarei, nem te desampararei.'
  mhl-mhl: Anutuji iŋoyoŋe buŋo mo iŋi mime pega, “Nonji damaŋ mogo so boke guru ŋadi
