  mqj-NT: 'Daua'' kadoisan, pasiruaimi kalemu dionamo reen. Annu mangka ma''kada Puang
    Allata''alla nakua: “Tae''koa'' dengan leleanna la kutampe, anna tae''koa'' dengan
    tokke'' la kuparandan.”'
  rus-SYN: 'Имейте нрав несребролюбивый, довольствуясь тем, что есть. Ибо Сам сказал:
    “не оставлю тебя и не покину тебя”,'
  mbh-mbh: 'Naro thomu o voth gat nge umtun thesealnga a vothung, naro lomumu ngo
    pis inga nge lomu ur elonga ako i voth lale a menumu, eneke God i ri vene: “Aro
    tho modop vet wong avele. Naro tho lel kimek nge wong avele.”'
  bdd-bdd: Sahena wasawasa baleꞌuwa nuwami ꞌiꞌewaꞌewa, ta hesi wayaliyaya toꞌaha waloba
    pwaidiya weyahidi, ma sahena hali ginaula ma hali ginaula weyahidi wahehetapewa,
    weyahina Yehoba ꞌigwaeya, “Geyaꞌabwa yanuwanuwa naidego. Geyaꞌabwa yaꞌebeꞌebesinego.
    Geya!”
  cbt-NTPO: Ama coriquiráchin pa'yatocosohuë'. Co na'con ma'sha ya'huëtopirinquëmahuë',
    sano cancantoco'. Ama na'con na'con nohuantocosohuë'. Yosë chachin nani sha'huitërinpoa'.
    “Co onporonta' pataranquëmahuë'. Co naniantaranquëmahuë',” itërinpoa'.
  srn-NT: 'Moni no mus de a moro prenspari sani ini yu libi. San yu abi mus sari gi
    yu. Bika Gado srefi taki: Mi no o libi yu noiti, èn noiti Mi sa poti yu na wan
    sei.'
  cta-NT: 'Ná tyuꞌu tyiquee ma̱ xcuiꞌ chaꞌ jiꞌi̱ cñi, pana tsoꞌo si tyaalaꞌ jiꞌi̱
    ma̱ loꞌo tsa ñaꞌa̱ nu ndyiji ti xi jiꞌi̱ ma̱. Na cua nchcuiꞌ Ni loꞌo na ndiꞌya̱:
    “Ná culatiꞌi̱ naꞌ jiꞌi̱ ma̱”, nacui̱ Ni, “ná xtyanu naꞌ jiꞌi̱ ma̱ juaꞌa̱ ti”.'
  bqc-SIM: 'Yea ↄ̃ai su dↄaaɛ́o. À zɛ ń pↄ́ pↄ́ á vĩo, asa Lua mɛ̀: Má n tó
    weo, má pãkpanzi bauo.'
  tcz-CHONGTHU: Sum ngailu hih un; nanei chung'ah lungkimna neiyun. Ijeh ham itileh
    Pathen in aseisa ahitai, “Keiman nangma kalha louhel ding nahi. Keiman nangma
    kachanglha lou hel ding nahi,” ati.
  mar-mar: आपले जीवन पैशाच्या लोभापासून दूर ठेवा व तुमच्याकडे जे आहे त्यामध्येच समाधान
    माना कारण देवाने असे म्हणले आहे, “मी कधीही तुला सोडणार नाही, मी कधीही तुला त्यागणार
    नाही”
  snp-snp: Linate oti meleti enawamo monatina muki ya moda kifana-koukamemu kolinawamo
    mona ya ma melámalo. E’e, neta oiya ama olu minamo ya moda ne, loti faifa laloko
    koliti minalo. Moda kolafe? Amokafo eti limo, Namo fulo gedenamo ya ma minámaiye.
    Ido mene giminamo yaki ma minámaiye, loto ka mono lufuwau (Lo 31:6, 8) nemoma
    nenako,
  isl-isl: 'Varist alla ágirnd og látið ykkur nægja það sem þið hafið. Guð hefur sagt:
    „Ég mun aldrei, aldrei bregðast þér né yfirgefa þig.“'
  spy-NT: Osatee keey muchastaab beesaan ankooyemakse ām tukuuk chēē ōboontē kuuyu
    mwooyē ꞉Yēyiin kule, “Mākoy abakaaktiing' āmāāmētiing'.”
  xnn-xnn: Adiyo gamgamgaman ay bomaknang nodi mapnek kayo isnan wada ken dakayo tay
    kinwanin Apo Dios en, “Adiyak polos taytaynan dakayo wenno mamaiden nan badangko
    ken dakayo.”
  mwe-mwe: Nnabhanganje bhandunji bha pinjiya mmbiya, ikabheje ntogolelanje na inkwetenje,
    pabha a Nnungu bhayene bhashite, “Nganneka wala nkatubhilwa.”
  tte-tte: Tabu mane kana nuwanuwatu ami miyamiya isisibayanae. Yaubada ana walo kolila
    bwaite besiele, “Nige sowana yalogabaegimiu yo dagelagu yaeyawa kolimiu.” Mwa
    tem kikiuna kolimiu kaiwena kwayaliyaya.
  tcs-tcs: 'No meke laip blo yupla po mata pole mani. Mata pilgud po wanem yupla i
    gad nau, bikoz God i bin spik diskain: ‘Ai nogo libe yupla, ane ai nogo tane baik
    blo mi prom yupla.’'
  hlt-THB: Tangka ngaihnaak ing khaw koeh sa law, na taak ang cang ing na mik kaw
    tlyp law sak uh, kawtih Khawsa ing, Ityk awh awm amni cehtaak kawng nyng; ityk
    awh awm amni qoeng hyt kawng nyng,” tihy.
  soq-soq: Mane insaisawa mai nuala wadaidasapi. Tane dima e manlawo winedia, sa ipa
    ide, mai da insaisawaitana. Ipawa God meba ema epe saualene wanase, “Ne tauma
    ita ando e mai nuaawawaepe insasiaepa, ba eepa, diaida.”
  qub-qub: 'Chaynöpis guellaypäga ama yargaj caychu. Chaypa ruquenga Tayta Diosman
    yäracur cushisha caway. Ama gongaychu Tayta Diosninchi palabrancho cayno nishanta:
    «Imaypis manami cachaycushayquichu. Gamcunataga imaypis yanapäshayquimi.»'
  att-att: Á magimuguk ittam ta arát tam karagatán yù kuártu ánna arát tam ukkugan
    yù kuártu, ánna yù kegatángán na. Magayáyâ ittam lâ sù egga nittam, ta kinagi
    ni Namarò nittam, “Arát takayu bulubugá panawán. Á arát takayu bulubugá táttájjián,”
    kun na.
  bki-bki: Kuvitikar vatitig ka kodu re veru naio to tukamu ka kanamo meuliano. Bo
    ka mia kala jau kasaaro ga ka venia na telisu napano naio joa jum̃amo ruei, bior
    verikariano na Atua kanano napano naio jom̃a ber jibe na, berinavo “Mia kiniou
    notuvanso re bogo tai, maka nejikia novilig taakaku kaso.”
  bqp-bqp: 'Yena ↄgↄi sún doárɛ arɛro. À zɛ kũ pↄ́ kũ á vĩo, zaakũ Luda pì: Mani
    n tónlo, mani pã kpányĩ zikiro.'
  mcp-mcp: 'Kuú njɔɔnd wʉ́n í nda bɛɛg bə ŋgə́lə bɛ̧ záŋ *mwaanɛ̂. Bɨ mə́ jəlá nə
    gwág mə́shusʉg nə sâ bɨ́ bɨ́ nə ndɨ́ yí; mpugá nə́ Zɛmbî nyəmɛ́fwó nyə á cɨ nə́:
    «Mə abʉ́lɛ́ bwɛlɛ béégya nə wo, mə abʉ́lɛ́ bwɛlɛ myaas wo».'
  hat-hat: 'Pa kite renmen lajan pran nanm nou. Se pou nou kontan ak sa nou genyen.
    Paske Bondye te di: Mwen p''ap janm vire do ba ou, mwen p''ap janm lage ou.'
  npl-NT: 'Amo xikapisnekikah tomi, xipakikah ika tlan ya nonkipiah, porke Dios yokijto:
    “Ayik nimitskajtewas moselti, nion nimitsilkawas.”'
  bgg-bgg: Bang miie ne sgow pha ji è nawai shii ruang ruii bo, chiih-è nawai shii
    nyie um pha ji shii cho bo. Nyieliieshii Hamangkhung-aphuii è yao, “Gu ne na shii
    athoh phro; gu ne na shii asnai phro.”
  eng-TCENT: Keep your lives free from the love of money, and be content with what
    you have, for God has said, “I will never leave yoʋ or forsake yoʋ.”
  eng-BSB: 'Keep your lives free from the love of money and be content with what you
    have, for God has said: “Never will I leave you, never will I forsake you.”'
  cpu-NT: 'Eero pinevetapiintashitari poshekyeeri kireeki. Onimotemi piñiiro tzimimotajaantakemiri.
    Tema iri Pava payetemirone kovityiimotamiri, jiroka ikantake: Eero nookaventataitzimi.
    Eero novapintaimi.'
  san-ASM: যূযম্ আচাৰে নিৰ্লোভা ভৱত ৱিদ্যমানৱিষযে সন্তুষ্যত চ যস্মাদ্ ঈশ্ৱৰ এৱেদং
    কথিতৱান্, যথা, "ৎৱাং ন ত্যক্ষ্যামি ন ৎৱাং হাস্যামি| "
  tac-NT: 'Tabilé na''tawa we''ká mélime enomí. Pe ''we ganíliga mochiwa napu ekí
    nígame niru. Onorúgameka regá anile: «Neka tajsiné ''oni a''rémala ''emi. Neka
    nabí gu''írimili júkuru ''emi.»'
  eng-WEBPB: Be free from the love of money, content with such things as you have,
    for he has said, “I will in no way leave you, neither will I in any way forsake
    you.”
  gfk-H: 'Muat na langalanga talur iakanong ra magingin wara sip kinewa. Na tahut
    bia muat na lik bia ira linga muat hatur kahai i haruat mon. Wara biha, kanong
    Kalou ga tangai hoken: “Pa iau na haan talur uga ma pa iau na waak sei uga.”'
  viv-viv: WanaꞋitaveꞋavimi be keke tova moyaꞋaina mani nuwami ginavivaini. Gavadi
    gavadi agaimiya hidadauda, medema faꞋidiya wananuwanuwa wanagayo, “Medema gaitomai-dina
    au akufata.” Au hidede amine keke mani wanaꞋitanuwavaiyeni, faꞋina Yaubada ami
    itaveꞋavina faꞋina Veyao Tuwaina ana buki againe gigahe gigayo, Keke-moꞋa gananuyabuyabu.
    Keke-moꞋa ganahege.
  yao-yao: Nkaŵa ŵandu ŵakunonyela nnope mbiya, nlisinje ni indu inkwete yo pakuŵa
    Akunnungu nsyene atite, “Ngangunneka ng'o atamuno ngangunjasa ng'o.”
  tgp-tgp: Ha toho asau na opoia mata mania, ha avulahi na sava enia nomim, matan
    God mo verea mara, ‘A pa sopo tinar̃ihiho hin te rani. Ale a pa sopo revusehiho
    hin te rani.’
  auc-NT: Wængonguï incæ, “Mïnitö ïmïnite cöwë ëmö cæte godämaï inte botö cöwë aacæboimpa,”
    angacäimpa. Mänömaï beyæ̈ mïnitö godonte æ̈inta ante æ̈ïnente wædämaï inte mïni
    ëadincooque ëadinque piyæ̈në cæte quëwëedäni.
  kbc-NT: Jineɡ̶ewianaɡ̶a emaani dinyeelo, pida aniniitibecitiwaji leeɡ̶odi niɡ̶ica
    anidi makaamitaɡ̶a, igaataɡ̶a mee Aneotedoɡ̶oji, “Aɡ̶ica daɡ̶a ɡ̶adikanitice,
    oteɡ̶exaaɡ̶aɡ̶a ɡ̶adalatitiwaji.”
  bmh-bmh: Ag aiwag en ban i dabilan. Ag ecesab ginampet mui, go iboi. Uwait nug guzenai
    aneun, “Iz ag i utarai. Iz ag i semarai.”
  ctu-BL: 'Mach mi la'' tsʌjyun taq''uin. Yom tijicña mi la'' wajñel yic''ot chuqui
    tac an la'' cha''an. Come Dios tsi'' yʌlʌ: “Ma''anic mi caj a cʌytʌl ti meba''.
    Ma''anic mi caj j cʌyet”, che''en.'
  meq-meq: 'Kâ gum bor i suloy bay, ɗərev kurom mâ ŋgwasa tə bəmalə nakə andaya fakuma
    aye. Hərwi Mbəlom a gwaɗ: «Na gakeye masəfaya ɗaɗa bay, na gəriye kar ha ɗaɗa
    bay.»'
  noa-H: Hich Hẽwandamaucha jaauwai, hirua chan bʌ̃ʌrjã maach k'a hogdʌba ni sĩi parhoobajã
    maach k'augba barpʌabaju ha sĩewai, pãach dau hap'ʌʌ durrum hawi hoob p'atk'onag
    wʌrppa hamiet; Hẽwandamau pãachig dee sim dʌ̈ipai honee habat.
  alp-NT: 'Imi hidupe lale loko kepene yake, po lalemi ndina le kepene rebe eme kai
    imire neka. Le Alla Ibeteke peneka be: “Au sebeie ale ruamu mo, pise Au keu bei
    ale mo.”'
  san-VEL: yuuyam aacaare nirlobhaa bhavata vidyamaanavi.saye santu.syata ca yasmaad
    ii"svara eveda.m kathitavaan, yathaa, "tvaa.m na tyak.syaami na tvaa.m haasyaami|"
  kbq-kbq: Hagi zagogu'ma avesi avesi huntezankura kava huo, anama erinesanama'agura
    museho. Na'ankure Anumzamo'a anage hu'ne, Nagra kagrira onkatre'na, Nagra namagena
    huogamigahue hu'ne. (Diu-Kas 31:6-8, Jos 1:5)
  kbh-kbh: 'Ndoñe s̈mattsiyena jtsejuabnayëse nÿe mallajta crocénana jëftsebomnama.
    Nÿe chë s̈mobomna soyë́ngaca oyejuayënga s̈mochtsomñe, er Bëngbe Bëtsá tojánayana:
    “Ndocna te cachcá quecbochatonÿaye, ni canÿa quecbocháiseboshjona ca.”'
  ron-LSB: 'Nu vă lăsați de iubirea de bani, mulțumiți-vă cu ce aveți, căci El a zis:
    “Nu vă voi lăsa și nu vă voi părăsi nicidecum”.'
  pon-pon: 'Komail der norok moni, a komail injenemauki me mi re omail. Pwe a kotin
    majanier: I jota pan muei jan uk de kaje uk ala.'
  nhe-BL: 'Amo xiquixtocaca inquipiyase miyac tomi. Más cuali xipaquica ica tlen inquipiyaj
    pampa Toteco Dios quiijtojtoc: “Ax quema nimechcajtehuas, nochipa niitztos imohuaya.”'
  sps-sps: Fataanis osing kat iny mangiir tan moni, am viits mito na foka te kaa miromi,
    tana saa Gov tsue bus a ka, “Nyo gim on rou ma naus piat mami; ge Nyo gim on rou
    ma bus osing babainy mami.”
  wnc-wnc: Siwan ginda manie ma geenguwam. Ngan. Sanga ginda pakaingge natake ninda
    sanga nisaapmang pakamang ngang yanong. Dasingge? Anututa anzingu gwa yakut, “Nata
    ga dua gapmambit. Siakan. Nata gae masa dua gamit. Wena siknga,” ngang yakut.
  bus-bus: 'Yena ↄↄzi tón dↄare aɛro. À zɛ kↄ̃n pↄ́ kɛ̀ á vĩio, zaakɛ Luda bè: Mɛ́
    n tónlo, mɛ́ pã kpanzi zikiro.'
  gub-BL: Aze ma'e pixika'i ma'e pereko nehe, aze penemetarer pixika'i nehe, penurywete
    nezewe mehe nehe. — Aze heremetarer tetea'u nehe, xo a'e mehe zo herurywete putar
    ihe nehe, peze zo nehe. Ta'e nezewe i'i Tupàn a'e xe. — Naha pixik kwaw pewi ihe
    nehe. Napuir pixik kwaw pewi ihe nehe, i'i zanewe a'e xe.
  imo-imo: Eno kou monema kanoko kumu naa meaio. Goteni nimbei, Nani eno paa tiye
    naa kolombo. Nani enongano we molangei naa nimbo. Paa molo, nimu.
  boj-boj: Niŋgi silali qa mamaulŋgaiq. Niŋgi endegsib maroqniy, “Iga silali ti iŋgi
    ti kiñala eqnum di kere.” Agi Qotei a marej, “E ni uratmqasai. E ni qoreimqasai
    dego.”
  eng-DRA: 'Let your manners be without covetousness, contented with such things as
    you have; for he hath said: I will not leave thee, neither will I forsake thee.'
  knf-knf: 'Ţi mnwo mi nan naanwo kajotan itaka kadun, naliŋan ţi uko wi nakaaŋ. Naşibaţi
    ţi uleeful aţupuŋ aji : « Mënkwutanu nin, mënkpoku nin. »'
  san-KHM: យូយម៑ អាចារេ និល៌ោភា ភវត វិទ្យមានវិឞយេ សន្តុឞ្យត ច យស្មាទ៑ ឦឝ្វរ ឯវេទំ
    កថិតវាន៑, យថា, "ត្វាំ ន ត្យក្ឞ្យាមិ ន ត្វាំ ហាស្យាមិ។ "
  arn-NT: 'Wesa ayütukefilmün ta pülata ka itrofill chemkün. Ayüwkülemün tunten tamün
    nieel ta fewla, fey Ngünechen am feypilu: “Chumkawnorume kisukünulayaeyu ka elkünulayaeyu
    rume.”'
  zas-NT: 'Ad sëëbladxidi milia, gol bayaꞌn conform con ni rajpidi din Dios ma rëb:
    “Gra dxej zaꞌn con lüj, abiꞌ ad yuꞌt dxej gabëladxan lüj.”'
  ken-NT: Bǎkɛ́ nyiɛ ɛkɔŋ nɛ nkáp. Yɛ̌ntɨkɨ mmu abhɔŋ bɛbhak maŋák nɛ ɛnyɨŋ ɛnɛ
    yi ábhɔ́ŋɔ́ mbɔnyunɛ Mandɛm yímbɔŋ arɛm bɛ, “Mpú kway bɛrɔ wɔ, mpú kway bɛfɛrɛ
    ntí nɛ wɔ.”
