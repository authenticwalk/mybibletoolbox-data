  mdy-ETH: ሚኢሼ ፔቶ ናሽኪሢ ሃሹዋቴ፤ ዒንሢኮ ዓኣ ባኮና ዎዛዺ ናንጉዋቴ፤ ዓይጎሮ ጌዔቴ ፆኦሲ፦ «ማሊ ታ ኔና ኬኤራዓኬ፤
