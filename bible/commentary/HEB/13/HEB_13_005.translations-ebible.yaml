    Echa''ã Tumpa etei jei cuarãi: “Jecuaeño aicota nde ndive nomborɨ vaerã.” Jucuarãi
    jei.'
  mux-mux: 'Ku-monima kanuku yama naa meku molai. Pulu Yili-ni nimba mele: “Na-ni
    eni aima mundupu naa kelepu anju aima naa pumbu. ‘Eni-enini molangi na-ni naa
    nokumbu.’ aima naa nimbú.” nirim. Aku nirimaliinga piliipu kene “Auliele nanga
    liipa tapunjuliele; na mini-wale naa mundumbu. Yambu te-ni na-kene nambulka ulu-kis
    te kapula tembaye?” nimbu manda tondulu mundupu piliimuláliinga méle nosulimelema
    ‘Kapula nosuliumulu.’ niku piliiku molai.'
  maj-NT: 'Najmi tu̱ to̱on n''e mjo. Katumaha̱nu̱u ni xi tjínnu̱u. A̱t''aha̱ b''i̱
    kitsú Nti̱a̱ná: “Ndaha̱chí najmi k''uejñáha ko̱ ta̱ ndaha najmi ts''in nga maha.”'
  bkq-NT: 'Dinheru ize mawylymo kulâ âutubamo nidâ. Tuomare lelâ itaungâ tâlâ matomogue.
    Wakewâm mawânkâ Deus: “Ipa matomo xuduze urâ. Nhepyramo witaymba ise urâ. Odokebamo
    ise urâ warâ” kewândy.'
  kue-kue: Ene engenge moraglmara minge moni pre bumbuno goglkriyo, ba taragl ta paitenambuka
    i pra ake-nomedi piraglkwa. Sraglpre God yegl dungwa, “Na ene ta kindekondo kan
    winge erekraglka, ene yoko ta moglkratnga.”
  cot-NT: 'Aatoquea pishineventamajajigaritsi imentaqui pincaraquisequivaequeri. Taaca
    opajitapae pashincaca pishinejiaquempaquea, icanquetarite Aapani Irioshi: “Aatoquea
    notsinampirejimpitsi, aatoquea novashiantimatimpitsi.”'
  bnp-bnp: Naha ni nunu muri mai a mahala. A maki mu tahoka pali, mu vivi vona kunana,
    a vuhuna a Vure i ta maea, “I uka ma ga ha taro mua. I uka ma ga lohopile mua.”
  apn-NT: 'Nẽ kêr ka mẽ akàxpore rũnh kêt ã amnhĩ pumu nẽ tee ri amnhĩ kukamã ajamaxpẽr
    o akaprĩ hkêt nẽ. Na pre Tĩrtũm mẽ pamã kapẽr o: Kot paj akôt ri ixpa rãhã ho
    ixpa nẽ aa arer rỳ akaga hkêt kumrẽx. Anhỹr jakamã kot kaj mẽ akàxpore grire htã
    akaprĩ nẽ apa hkêt nẽ. Aa Tĩrtũm kot mẽ pahkaga hkêt ã amnhĩ jarẽnh jakamã mẽmoj
    kot pu wem omu nẽ pamã nhãm ri mẽ uma ho papa? Tĩrtũm kot mẽ pahkôt pa ho pa kênã.
    Jakamã na pu htem pajamaxpẽr o: Nà Pahi Maatija ra kot ixkôt pa ho pa xwỳnh jakamã
    mẽmo kot pa hkêt ri inhmã uma ho ixpa? Mẽmo kot kêt ri tanhmã kêp ixto? Anhỹr
    o pajamaxpẽr o papa.'
  ctp-NT: 'Ja xuꞌwi tiye wan xkwiꞌ chaꞌ ꞌin tñi; suꞌwe si kalaꞌ tiꞌ wan loꞌo sa kwa
    ti nan nu nsuꞌwi chinꞌ ꞌwan. Nan wa ykwiꞌ Ndiose chaꞌ re loꞌoan: “Ja kulaa yaǎnꞌ
    ꞌaǎn ꞌwan” ndukwin Ni, “ja xnuǔn ꞌaǎn ꞌwan ngwa ti ñaꞌan.”'
  opm-opm: Gur manio erer datin ohe danong oh isip hapri. Gorhe ma marin pat oh Nohe
    mama marin pat moh kiwa. Noh yah hat patwa daham gorhe ama ihat pat danong ham
    kimirit patenmur. Got oh rih nohnong Noh gonong kom nasar na namdatipramur. Noh
    gosi patepramur napotip ma hapat ihan oh nohsi patin noh yah hat pat ma hapat
    daham kimirit patenmur.
  bvr-bvr: Buburr-jarlapiya. Gala barra rrupiya burr-guya jal nyi-ni nula, wurra ny-japurramaya
    barra nula Wangarr minypa gun-nga gun-gata nginyipa n-dimanga nyi-nirra. Ngardawa
    Wangarr a-wena, “Ngaypa gala barra ngiy-bawa. Wurra ngika. Wurra ngaypa barra
    wugupa nggula.”
  wal-wal: Miishsha siiqoppe inttena naagite; intteyyo de7iyaagee intteyyo gido. Aissi
    giikko, Xoossai ba huuphen, “Taani nena mulekka yeggikke woikko aggikke” yaagiis.
  zad-NT: 'Bi chiyaḻ'' selall''cho yeḻ'' wni''ana'', san goncho banez ka''k'' dii
    de c̱hecho, ḻa'' Chioza'' ba wne'': “Biga wsan'' li'' ni bi kwej yic̱hj'' li''.”'
  kmg-kmg: 'Maŋŋeŋiczi moneŋ mafare harac mi ezejec. Wiac foŋarekac sâc mukâroŋ tâmiric
    bajunšepieŋ. Wofuŋ e jahac šiŋuc muwec: “Noni mi behecgupemu, â hone qâoma moc
    mi egarepemu.”'
  aso-aso: Idoꞌ Guvelesi ve aza lengiꞌ mo kekeꞌ hulo-lengedo vo haha amolosuve lo
    lineꞌ nenako nemuꞌ lingine lutine nene moni heneniloꞌ vaalive. Initeꞌ gohi ma
    daloinako li mumuzoꞌ ami lingine di minaniꞌ initeꞌ nene leliꞌ votigileloꞌ lisiheꞌ
    o neive li gili hongu li lamini minilo. Ee, Guvelesi ve aza lengiꞌ hulo-lengedamolosuve
    lineꞌ nenako
  uli-uli: Ha hachuyahmi mo irel chahewal salpiy, ngo hasa hafel dipmi irel ikala
    yesa yoh ngalugmi. Bo iwe Deus yesa moal sor bo, “Tor fael sew le ibe lugdugmi;
    Tor fael sew le ibe tahchehmiloh.”
  nin-NT: Imba ka isisurr imba glo ni zharr inklo. Inkindirr inggi yi nggo imba i
    si na yi nggo, imba nyarr ku Abachi, nu nggo Abachi na nkpama à da di, “Ingga
    i si ta kà ùwà du hen, ni si ta ttu ùwà ttungo hen.”
  acu-NT: 'Yuska iin chichartamak: “Amincha pengké inaisashtatjame. Tura amincha ajapan
    ukukchatatjame,” turammiaji. Tu turamin asamtai, kuik aneetsuk asataram. Tura
    atum tákakrume nuka pachisrum maaketai tusaram, kuik nukapka wakerutsuk asataram.'
  cak-WNT: 'Ma tibe ta iwánima chrij ri puek, xa can tiquicot ri iwánima riq''ui ri
    c''o iwuq''ui. Ruma ri Dios rubin: Can ronojel k''ij yinc''o iwuq''ui y majun
    bey xquixinya'' ta ca. Queri'' rubin ri Dios.'
  ebk-ebk: Achi kayu naakum as siping, ngem masapor mapnek kayu as nan wacha kan chakayu,
    tay kanan Apo Dios, “Achek poros taytaynan winnu engannganuy chakayu.”
  spa-PDDPT: 'Sean sus costumbres sin avaricia. Estén satisfechos con lo que tienen,
    porque Él mismo dijo: Que de ningún modo te abandone. Que de ningún modo te desampare.'
  ruf-ruf: Mleke kunoghela ng'ani tsisendi, mdeng'elele na ipfinu pfamwinapfo. Kwaapfila
    Imulungu kalonga, “Sitsokuleka mbe, sitsokwasa mbe.”
  gun-gun: 'Pendekuai eme peráta re nda''eveivea rupi. Mba''emo pereko''i vy pevy''a,
    mba''eta Nhanderuete aipoe''i: “Peteĩve henda py xee ndoroejai ''rã, neĩ peteĩgueve
    ndoroayvu e''ỹi ''rã”, he''i.'
  agu-BL: 'Quil tz''el cyalma''u'' tan chicambalu'' mas pwok, ma na k''ukek chic''u''lu''
    te yi at scyuch''u''. Na alijt cyen tan Ryos: “Quinin xwil cyen, nin quinin cxe''lwok
    te inc''u''l.”'
  isn-isn: Uugwa inzila nianyu nia wikalo itule ndyuuku mu ulowa nua mpia, Mutule
    meikuti mu intu ni muikete, kuiti Itunda mukola ai uligitilye, “Shanga kumuleka
    unyenye nangaluu, ang'wi kumugumaniilya unyenye.”
  ilo-ULB: Mawayawayaan koma ti wagas ti panagbiagyo manipud iti panagayat iti kuarta.
    Mapnekkayo kadagiti banbanag nga adda kadakayo, ta imbaga mismo iti Dios, “Saankanto
    a pulos a panawan, wenno baybay-an.”
  pir-NT: 'Niñerure ne cahĩedacãhña. Ohõ saha niahye Cohãcjʉ̃: “Mʉsare ne cohãsi yʉhʉ.
    Mʉsare sa yedohoducugʉtja”, niahye tiquiro. Sa yena noho puno mʉsa cʉoye mehna
    to punota bucueya. Pajiro cahme nemoedacãhña.'
  anv-NT: Débɔgé fɔ́ mmwɔlé ŋka, yɛ́mbɔ sɛgé yɛ́ndégenó ɛyigé ɛnyú déwyaá
    gekwané ne ɛnyú kwanege néndé Ɛsɔwɔ ajɔɔ́ aké, “Me nkágé lyaá fɔ́ ɛnyú
    chacha, ne nlyagé fɔ́ ɛnyú mbya” (Det. 31:6)
  sab-NT: 'Ba me tañachuge diali igi giti alin, me no ba mo ta gbe tañachuge diali
    ba igi tanre gakalin mau alin. Ba chegedale ta no ole lle mangire batre ba molen
    ole me tañachuge takalin lle ma ngle ba kle olege. Ulia Chube gerua kle degaba
    no trate chada giti, Chube gerudu ene: “Cha Chube be kle diali ule ba ole, cha
    mi ba chuge ngwadi gballa dale boi daga ngwale me lle molen toigda.” Chube gerudu
    ene kwian ulita amanu ole.'
  tmd-tmd: Ap an pöl bla ulmɨdö nɨgö, rön, köme ulnöu löpöi gol rɨg ap piaku rɨb dib
    aku yöx nugumɨjeñ. Ap ulmɨdö an mɨd aku wä mɨdö, rön, rɨb aku yöx nugwöña. God
    yadöŋa, “Ñɨgö röböxöin; ñɨŋ pɨsaŋ öim öim mɨjɨnö,” röŋa.
  acr-NNT: 'Meꞌek kꞌuꞌx alaq chwi ri puaq. E kiꞌkota alaq rukꞌ ri kꞌo ukꞌ alaq, ma
    jewaꞌ ubꞌiꞌim ri Dios: Na katinya ta kan kꞌenoq y na kanwoqꞌotaj ta atoꞌik xchaꞌ.'
  kpg-kpg: Goodou gi hudee aloho i nia bahihadu, gii dohu hua gi godou mee ala gu i golo,
    idimaa, God gu helekai, “Au hagalee diiagi goe, be e hudu goe gi daha.”
  taj-taj: एनीगदे धन सम्‍पत्तिला लिच्‍छा थाभ्रउ, ह्राङदेन छ्‍याम जुन स्‍हे मुला थेरीन
    ताङ्सी चिउ। तिग्‍दा भिसम परमेश्‍वरसे चुह्रङ् भिसी सुङ्बा मुला, “ङाइ एदा तिगै लसीन
    आख्‍ला, ङाइ एदा खाइमै थारेङ आथान।”
  avt-avt: 'Yi ap hemkre mamnepam eiriuwe pewek mei yi eitɨwem yapɨrwe au emɨt! Yi
    han yaaik eiyu eiriwe menmen yi yetenɨnem eiyɨntar hɨm me God mau tɨwei matɨp
    mar im: “Hi God ap hɨnaipɨsi au, hi ap eweikɨn sip ewetiyem au. Hi ekepi naanmamri
    me menmen.”'
  cbk-cbk: No pone ya lang el di ustedes pensamiento con el cen. Esta contento con
    el que tiene ustedes, cay Dios ya habla, “Hende yo nunca ay deja ni abandona con
    ustedes.”
  uig-ARA: 'مېڭىش-تۇرۇشۇڭلار پۇلپەرەسلىكتىن خالىي بولسۇن، بارىغا قانائەت قىلىڭلار.
    چۈنكى خۇدا مۇنداق دېگەن: «سەندىن ئەسلا ئايرىلمايمەن، سېنى ئەسلا تاشلىمايمەن».'
  tuf-tuf: 'Ba ray racar isoti jaw̃i. Ba icuran biyan chetar im ey tecut ohbac ítuwi.
    Sirat wajacro: “Aját ba obir yajquinro. Aját ba istir bah báreyra,” wajacro.'
  abx-abx: Dakam abaraw si kwarta ngan akuntintuha kam kon ay i tawa'-bi tungod kay
    agpinugad i Diyos, “Ga'i gayod ako pa'amban si ka'am, ngan ga'i kam gayod pata'anan-ko.”
  mco-NT: 'Ca'' m''adzojccɨxy meeñ. Mɨjotcujc''ájtcɨxy ti ajcxy ii mɨɨd. Dios tɨ je''
    ymɨna''ñ: “Camɨna xɨɨ ɨɨch miich ajcxy n''ixmadzɨpy, ni ɨɨch miich ajcxy ngajäydɨgoyɨpy.”'
  cpb-NT: 'Eero piñaamatashitari koriki. Pinkimoshirewentero okaatzi tzimimotzimiri.
    Tema iri Pawa payetemirone koityiimotakemiri, jiroka ikantake: Eero nookanawentzimi.
    Eero nowapintaimi.'
  aon-aon: Ipak mare mishish shikitak abom um purao sabaibori utabor, uwok. Karowibor
    o sabaibori ipak punasuabor iri, ipak punadudareh pakri jurugibor um ipak. Um
    maresh? Iruhin seiwok nakri, “Ta mare ikwutipokuk, uwok. Ta mare ikwutipokuk ipak
    atin pupeik, uwok.”
  hus-NT-2005: 'Yab ki chʼeꞌneꞌbétsik; ki kʼwajaytsik kʼijidh kʼal xowaꞌkʼi a koꞌol,
    pos na Dios in ulúmal enchéꞌ: “Yab jaykʼi neꞌech tu jilaꞌ nibal neꞌech tu walbaꞌ.”'
  mig-NT: 'Ná káka kuu‑ró, te ma̱ chíñú''ún‑ró xú''ún. Ná kúsɨɨ̱ iní‑ro̱ jíín já tɨ́ɨn‑ró
    víta ñú''ni. Chi̱ máá‑yá ni̱ ka''a̱n: Ná skíkuu ná''ín‑rí jíín‑ró, te ma̱ sía̱
    kutɨ‑rí róó, áchí‑ya̱.'
  bps-bps: Na nang gamu mbong nawa filak, na ku tan i gununyu dnawatyu, du gman Dwata
    sa di gito, manan, “Là tlag i ktabengta gamu, na làta gamu sa tnagak.”
  mbs-mbs: Ikà niyo egpengewarta. Keilangan meluba kaw te kedònan neabat niyo, so
    minikagi se Timanem, “Eked a palos tanan kenyo. Eked a palos lowat kenyo.”
  tof-tof: Yabü wirri ubi manidü koke ki yarile yabü ngyabendó, akó e gaodó kwarilo
    ene elklazapükü, e ne kla amorrandakla, zitülkus Godón Wialómórrón Bóktana igó
    bóktanda wagó, “Ka sab yabü kokean eloko, ka sab kokean bóleno yabü ngabkanóm.”
  cme-NT: 'Gbeiŋ-nyulmu saa saaya mu ta yaaŋga nɛi. Yaaŋ na nagãŋ-niini ta ni ye-na.
    Na saa da, Diilo fuɔ fɛrɛ ciɛra wuɔ: «Mi siɛ yaŋ-ni ŋ diei, Mi siɛ nanna-niɛ gbula.»'
  sus-sus: Wo naxa a lu kɔbiri xa fe milɛ xa wo raɲɛrɛ. Naxan na wo yi, wo xa wo wasa
    so nɛ. Ala yati naxa a masen, «N mu i rabɛɲinma, n mu i raboloma.»
  pon-2006: Kumwail dehr noahroke mwohni, ahpw kumwail nsenamwahukihte dahme kumwail
    ahneki. Pwe Koht mahsanih, “I sohte pahn mweisang uhk; I sohte pahn keseiukala.”
  dad-dad: Moni nigin kisi fatuk to unogouf, safina ã adof anĩ, are eĩ de gouf, ere
    nigin, Negur ĩ iron, “Aya to bagai atorneĩf, aya to bagai folõ ayeikalauf.”
  zab-NT: 'Quɨt sebylaaztit mɨly, gulyáan cunformɨ cun ni naptɨ te pur Dios aguniiny:
    “Isaate dxi zuguaníaa liú, ne quɨt chúuti dxi cuelaaza liú.”'
  ksd-ksd: 'Koko avat a manga mari mani; boina avat a ngo ko ta nam ra magit ava tar
    vatur vake; tago ia iat i ga biti: “Pa ina nur vue u, ma pa ina vana kan u.”'
  msm-NT: Ahaa no kona now ogpayabihon to saepi. Maiguan kow on ko nokoy to meyduon
    now su mig-iling to Diyus, “Kona ku yagboy sikiyu og-ojowan.”
  myk-myk: 'Yi ganha bu da yiyɛ yaha wari la fɛɛ wɛ, ga lemu li wa yi keye ni ge,
    lee li yi yaa, bani Kilɛ yɛ pyaa ya jo: «Nɛ na na funŋɔ yaha nidogo mu na tuun
    bɛɛri ni, nʼa da ga ma yaha ma yɛ nigin tuun wa shishiin ni wɛ.»'
  sbe-sbe: Moni tabu kwa gadosisikaliliyei, na saha kwa hai gonogonowamiu wa unai
    kwa miya, matawuwuna Yaubada ye hedede ye wane, “Yau taba nige ya laugabaego yo
    taba nige ya nuwagabaego.”
  mcr-mcr: Goti Iqu neŋi, “Nyi heŋi, nätmatqä maeqä pmapŋqä emäkmäŋqe, maevquatämäuqä
    ymqänä” natqaŋgqetaŋi, he mbqäŋqänä eŋqä iquenyä iqa mäwqä ipu, “Nätmatqä ne ae
    a äqätäŋque, ii neqä qäyunäŋi ämeŋunä” kŋuä ämepu, äwqä haŋuä imbu pmepŋqe.
  cux-NT: 'Nguɛ́ɛ́ dineⁿ''e yú tuūmī naati yeenú yú ndúúcū chi vɛ́ɛ́ chi yeⁿ''e yú
    ti Ndyuūs ngaⁿ''á yā ''tíícā: ''Úú nguɛ́ɛ́ cu''neéⁿ ndís''tiī ní nguɛ́ɛ́ diíⁿ
    abandonar ndís''tiī.'
  tur-YTC: Para sevgisinden özgür olun. Elinizdekiyle yetinin. Çünkü Tanrı, “Seni
    hiçbir şekilde terk etmeyeceğim, seni hiçbir şekilde yüzüstü bırakmayacağım” dedi.
  san-ITR: yUyam AchAre nirlobhA bhavata vidyamAnaviShaye santuShyata cha yasmAd Ishvara
    evedaM kathitavAn, yathA, "tvAM na tyakShyAmi na tvAM hAsyAmi|"
  bel-N: 'Ня будзьце срэбралюбныя, задавальняючыся тым, што маеце. Бо Ён сказаў: «Не
    адпушчу цябе і не пакіну цябе»,'
  sch-sch: Nin ringnuna han sum miditna inchel no rese, nin dôn chunga han nin mulung
    minchuk roi. Pathien'n, “Nang mathân tet no ninga; nang mâkrak no ning,” a tia.
  mic-MIQNT: Ta'n tel mimajultioq mut piamite'tmnew suliewei je mu Gisiteget. Tepias
    pas ta'n goqwei geggunmoq. Muta Gisiteget teluet, “Ma ni'n 'ngannu aq ma ni'n
    puna'ulu.”
  huu-NT: 'Ailluena ucube ollena, iemo nɨcɨñeno. Omoɨmo ite ra dɨga caɨmare i. Iena
    Jusiñamui facaina lloraɨma jaie cuega: “Jusiñamui llote: ‘Omoɨna jaca canoitɨcue.
    Omoɨna jaca faɨnonocaiñeitɨcue’ llote”.'
  jiv-NT: Aya kuítiak enentáimtusam pujusaip. Yuska “Kanakchattajai tura peṉké ikiukchattajme”
    túramui. Tuma asamtai ame takakmena nuja̱i̱ shiir enentáimsam “maakete” titiá.
  otm-NT: 'Nɛ ''yo guí numanhohʉ xʉn ngu ra mbɛti. Pɛ gan johyahʉ nangue hangu ts''ʉ
    i ja ahʉ. Nguetho: “Njąm''bʉ ga hɛc''ahʉ, thocpa thoho ga jamansu ahʉ,” bi ''yɛ̨n
    Oją.'
  dah-dah: Irde hora niŋ uguŋ po ma dufay heŋ hinayiŋ. Al Kuruŋ beleŋ, “Nebe epte
    ma gakira tiyeŋ, irde epte ma gubul tiyeŋ,” yiriŋ geb, hora muŋ kura hikeb gago
    ep yeŋ nurde hinayiŋ.
  tnk-tnk: Tihamarə mhəpwəh nokeikei pɨkien mane. Rerɨmiaha traməkeikei maɡien a tɨ
    narimnari me nəha hiaməuvehi rəmwhen tɨ nəri nə mə Kumwesən ruvəni raka mə, “Ko
    iapkəpwəh mhə ik, məpwəh nap rakaien ia niram nəpɨn riti.”
  kpr-kpr: 'Monidae erá dighighi eove! Nemokena rea irira aindae ivuga use, dubo jamaghae
    irareva. Dubo eveva aeteva da susu mo eviri. God nu eminge sisira: “Na ni jo doyae
    arena. Na ni jo fuge doyae arena.”'
  san-IAS: yūyam ācāre nirlobhā bhavata vidyamānaviṣaye santuṣyata ca yasmād īśvara
    evedaṁ kathitavān, yathā, "tvāṁ na tyakṣyāmi na tvāṁ hāsyāmi|"
  nho-nho: Kootou mmata ki see kaimannako kootou ki te mane; kootou ki tau koi ma te kooina
    e nnoho ma kootou. TeAtua ni mee peelaa, “Nau ma ki see masike no tere i kootou;
    kootou ma ki see tiiake nau ki nnoho soko kootou.”
  gym-NT: 'Mdakäre abko, munkwe ñan ngwian tare dikaro amne jändrän ño ño tä munkwe,
    ye abko käi ngwian nuäre jabtä munkwe, ñobtä ñan angwane Ngöbökwe niebare krörö:
    Tikwe ñan ma mikadrete jire chi kaibe amne, tikwe ñan kä mikadrekä jire chi mabtä,
    niebare Ngöbökwe.'
  azg-NT: 'Tyiꞌncꞌonhoꞌ na tꞌman ngiohoꞌ yo sꞌon, cꞌonhoꞌ na contjo ya ngiohoꞌ yo
    tsaꞌnndaꞌntyi ꞌnan minhoꞌ ngꞌe itsijndaꞌ Tyoꞌtsꞌon nquenhoꞌ yo jñꞌoonꞌ jon na
    jndui na itsohanꞌ: “Manchaꞌxjen nnincya ꞌnan na icanhanꞌ ꞌoꞌ. Tyiꞌjon xuee nꞌndyi
    ja ꞌoꞌ, ninnquiiꞌchen mꞌan yo ꞌoꞌ.” Nndaꞌ vaa jñꞌoon na tso jon.'
  bhd-bhd: अपने आपे दौलतरे लालच़े करां दूर रखा, ते ज़ेत्रू तुसन कां आए तैस्से मां
    राज़ी राथ, किजोकि परमेशरे एप्पू एन ज़ोरूए, “अवं तीं करां कधे भी दूर न भोइलो, ते
    न कधे तीं शैरेलो।”
  too-NT: 'Tū'' xmān capāstactit a''nchī nalīka''lhī''yā''tit tumīn. Līpāxuj catahui''la''tit
    palh ka''lhī''yā''tit lhūhua'' tumīn o palh tū'' lhūhua''. Dios huanī''t: “Pō''ktu
    na''ictā''latahui''layāni''. Tū'' maktin ictimakxtekni''”.'
  ind-AYT: 'Jauhkanlah hidupmu dari cinta uang, dan cukupkanlah dirimu dengan apa
    yang kamu miliki sebab Ia sendiri berkata: “Aku tidak akan meninggalkanmu, dan
    tidak akan pernah mengabaikanmu.”'
  cjo-NT: 'Eero pikoyi poshekeeri piyorikite, omaanta piweshiryaawentyaawo tzimimoeyimirini.
    Tema ikantzi Tajorentsi: “Eero noshinetzimi pashironkaya, kijokiro nowaeyemini”.'
  nsn-nsn: Ahik pah mu me uangoul sir “o uaha mani,” bo mu uaha keip puk manasa tar
    haua kung kale manasaig. Ge God pe ke kula pare, “Inggo ahik tun pahu turung hiliu
    ue u uelsakil tamiuoum.”
  san-DEV: यूयम् आचारे निर्लोभा भवत विद्यमानविषये सन्तुष्यत च यस्माद् ईश्वर एवेदं
    कथितवान्, यथा, "त्वां न त्यक्ष्यामि न त्वां हास्यामि।"
  tna-NT: 'Be ebia su quita tsada chipilu mebaji. Beidaji mepuque mecuana sa ai chidi
    cuana neje, Diusu uja puidha putsu: “Ai hora su biame yama mi enetiajusia mahue.”'
  lid-lid: Mada taha salikis ta luk. Iri saba lakou nane taha ndrakohok ma tataha
    udu aliy badeh, ndra winiyan ai. Kindrei ndratandrakan, “Jo winiyan bamani aha
    bwe-en, ma jo winiyan bakahei aha bwe.”
  wim-wim: Niiy wukal-weenthan keꞌ iiyāna, keꞌ kaangk wunān wukal al-alantaniy, nath
    niiy wukal yot piꞌ-piꞌaniya, nath niiy wukal many piꞌ-piꞌaniya, niiyan ngangk
    minam anman iiy-iiyān. Puth nil God.an thaw, “Ngayan niiyang keꞌ wanting. Ngayan
    niiyang ngul maꞌ-aath-aathāng.”
  zga-M: Injila n'chinyo n'cha vutamo n'chive nomu mundu gano lwa hela mve vanu vakhulisekha
    neifinu ifi mule na fyo. Pakhuva uNguluve vioyu achovile, “Sanikhuvalegha umwe
    nukhuva yan'cha.”
  yom-yom: 'Bika khadulu eno yibika diatusu kuidi luzolo lu zimbongo. Monanganu khini
    mu bima bibi bidi yeno bila niandi veka Nzambi wutuba ti : Ndilendi kuyekula ko,
    ndilendi ku loza ko !'
  san-SIN: යූයම් ආචාරේ නිර්ලෝභා භවත විද්‍යමානවිෂයේ සන්තුෂ්‍යත ච යස්මාද් ඊශ්වර ඒවේදං
    කථිතවාන්, යථා, "ත්වාං න ත්‍යක්‍ෂ්‍යාමි න ත්වාං හාස්‍යාමි| "
  yut-yut: 'Moneŋ dakon galaktok jikon dɨma tosak. Yo taŋ nimaŋ uŋun arɨpninon toŋ
    yaŋ nandani. Nido Piŋkop da yaŋ kɨlɨ niyɨgɨt: “Gepmaŋ dekgo gaga dage arɨpmɨ dɨma
    egɨpdɨsal.”'
  grc-BYZ: Ἀφιλάργυρος ὁ τρόπος, ἀρκούμενοι τοῖς παροῦσιν· αὐτὸς γὰρ εἴρηκεν· οὐ μή
    σε ἀνῶ οὐδ᾽ οὐ μή σε ἐγκαταλίπω·
  cpc-NT: 'Iiro pinintashiwaita pojyityiiri kiriiki. Inimotimi piñiiro tzimimoyitakimiri.
    Tima iri Pawa payitimironi kowityiimotimiri, jiroka ikantaki: Iiro nookawintaimi.
    Iiro nookimi apaniroini.'
  nhg-NT: 'Xenemecö cuale sin que amo xecnequecö lalebes tomi; cache cuale xomoconformörucö
    ca tli ye nenquepea. Pues yejuatzi oquejtojque: “Ayec temetzcöhuas, cache seme
    temetzpaliebis”.'
  nya-nya: Mtima wanu usakonde ndalama koma mukhutitsidwe ndi zimene muli nazo, chifukwa
    Mulungu anati, “Sadzakusiyani, kapena kukutayani konse.”
  ngu-NT: 'Ma ca xquelehuican on tomin. Xpaquican san ica on tlen nenquipiaj, pampa
    Dios oquijtoj: “Xqueman nimitzcahuas nion nimitztlalcahuis.”'
  kup-kup: Met ganö ari monï ahos bohopekez ahoam homehotunei, oñ epat homevai sohozei,
    Dei mod ahö natuz zait natotü, oñ deim bat hez-epotü nen ev. Met tairaiz epat
    añoh hometunei, oñ God darimaz korav hepanez hat epat hahan hez, “Met ne arimaz
    kaev ravat evetet mod naek som bon, oñ am het eñizohom.”
  jid-jid: dun sorbu rju ni bubu sun kubu ikpe wu he ne wu yo sorme ni wu rji ni tun
    ma tre me na brin jina me na dun kpe ti yina
  wmw-wmw: 'Vinu vyakuuziwa na nzuruku, zidini kutowa kuperereza. Vikutosheni vinu
    vyamuri nawo, kamana Mwenyezimungu kasema: “Sukwasa futi, wala sukutipuka.”'
  gmv-GGM: Miisha siiqope naagetite. Intes dizaysi gidana. Hessas gaasoy Xoossi “Ta
    intena muleka aggikene yegike” gides.
  ssg-ssg: Kum halepelep ti ngahoi moni. Amukewa waliko ti amuto hina. Haeu kakawen
    i ukek, “Tap wanen nga po salili amuto. Tap wanen nga paxai lioi amuto.”
  zpo-NT: 'Nu nazoblazht be demi, nu nix gak lextoo be ne be re kwaan nkano be, nel
    Dios né: “Tira nalaat na lu, tubka le na yudar lu”. [Dt. 31:6, 8]'
  poy-poy: Namuwera wantu wa kufira mpiya, mtosheki kuwera na vintu vyamuwera navi.
    Mlungu mweni kalonga, “Hapeni nukuleki nakamu, ama hapeni nukwasi.”
  qwh-NT: 'Qellepaq ama locuyäyëtsu. Conformacuyë cayäpushonqequicunallawan, porqui
    Diosnintsicpis quenomi nishqa: “Manam qonqashqequitsu ni jaqirishqequitsu” nir.'
  gaw-gaw: Ag oolag men doḏonu aib mauhom. Amu ag keeke aḏaṯeb ele amu, ag amup̱a
    elele doyeg! Aḏinu? Kayak Nug aum aaḵu daaṯe. “Da ag ii uuadpa, da ag ii di madapa,”
    awa aum.
  nca-nca: Mone ma qene nuŋguwowero. Kini, ŋande iŋoyuri qembe, onoŋonani itaka towoyoteto,
    ŋu koro ŋu. Dokoro Anutuko ŋande nore nimiraró, “Naru rokóŋo ye kama yorotowano,
    kama huwó yerewano.”
  zpz-NTPP: 'Cueꞌ ca der tiñ. Nunu gush der shcab nu beñ ca na la nu ricy cup der.
    Gun Ñgyoozh nam: “Ya̱ rila wazeeña̱ ru, nunu rila wazaana̱ ru”, nam.'
  zac-NT: 'Adë sébidiꞌi lduꞌu të dumí; gulë bëquitë lduꞌu con lo quë nanapë të purquë
    Dios guniꞌi: “Jamás adë guësáꞌnëdiaꞌa lëꞌë të; siemprë guna cumplir shtiꞌdza”.'
  kyg-kyg: Lapaꞌye osino. Aliꞌnaya yafekeꞌmo, alagi haneno lateꞌniye, hutapa lapakesamo
    neꞌafitapa lapaipamoꞌmo falu hino. Na kava higetapaene. Agaiꞌamo hunoꞌaeꞌmo, muki
    afinaꞌmo olapataleꞌna lapakaeꞌeꞌmo magokepi lokaeꞌna maige maige huꞌna maiꞌneꞌna
    lapa magauve, huno huꞌniyaꞌmofeꞌmae.
  kmk-kmk: Adiyu sad gamgaman din adu’n pilak. Mapnok kayuwon sin awad kan dikayu.
    Ta kinnanan Apudyus un, “Taḻona adik taynan onnu patungadon dikayu.”
  cao-NT: Parata ó quëëmisyamacana ra. Mato jahuë bo ya ranicana, “Mato jisbëriayamaxëquia”
    i Dios ni quëshpi na. Jasca, “Mato otoxëquia” i noqui ja ni quiha ra.
  bbr-bbr: Ak aiauk mesin ekep wa ronkatäu. Ak osap eteinak orip kiro äiäk. Anut nukas
    keser äiewon, “Is ak wa utwaram. Is ak mekesirak wa aram.”
  inb-inb: 'Kulkita iapa kuiaspa muna­rig­kuna mana kan­gi­chi. Chasa­paka, kam­kuna
    ima iukaska­lla­wa alli­lla kan­gi­chi, kasa iuia­rispa: Taita Dius­ka nirkami:
    Mana sakisakichu. Ñi imaurapas mana kunga­ri­sa­ki­chu.'
  hrv-hrv: 'U življenju ne budite srebroljupci, zadovoljni onim što imate! Ta on je
    rekao: Ne, neću te zapustiti i neću te ostaviti.'
  box-NT: 'Mi yí le mi sĩa sòobá wé vá le wárí yi dà khĩí. Mi le bìo wi
    mi cɔ̃́n à mi sĩa wa bìo yi. Le Dónbeenì mí bɛɛre yàá bía bìo kà: «Loń,
    ĩ máa día fo ũ dòn, ĩ máa pĩ́ fo hùúu.»'
  ote-NT: 'Odi oda ri mfenihʉ ra boja̱. Dá hñu ri mʉihʉ co núꞌa̱ ya guí pɛꞌtshʉ. Ngueꞌa̱
    Ajua̱ ena: “Hinhyaꞌmʉ ga tsocꞌathohʉ, nixi ga hɛcꞌathohʉ.”'
  wnu-wnu: Ne gor, an nomon qur baub qamb inab aruab ende me abar. Nomon qur qiyo
    mind gari-gari baub gab eng mom, mi eng annonogursi igoriba. End Qenu qob qo qamar
    eng igo, ‘Ye an mogirt wab wogub me igorinei, anigusub ten igoribam.’
  zam-NT: 'Ne''gàcte gu'' mèn co'' arid ndxath nquìi ñèe tmi. Ndxe''leque'', ftac
    lezo'' gu'' no blec lezo'' gu'' loo con'' co'' ngue note gu'' tac yub Diox gunii:
    Daa ngue tee noque'' gu''. No ne''lá''ya''den gu'' thidtene.'
  zyp-NT: Tangka tlechainah taikhei a singkang la, naa hnuipaw cung lekhei naa lungui
    my seh lo. Zecawtamaw tatah Khazing tah, “Ca seisai by be ca he neh ka, hning
    ca chai by hrá bei neh,” a tah.
  sey-NT: 'Oimaꞌpë paꞌijë̱ꞌë, curiquëre. Mësaru payere sihuajë paꞌijë̱ꞌë. Ja̱je paꞌina,
    Maijaꞌquëpi caji, maire: “Teꞌohuaꞌire je̱o nëcoye pa̱jaꞌquë aꞌë, cuiꞌne je̱oco
    huesoyeje̱ pa̱jaꞌquë aꞌë.”'
  nvm-nvm: Jon ja kari roko ijia jab mon bomana oijmiak revo ire sibank iji a nainma
    ijiebuon bomana oimaremne. Ijefuon maiji God fun kuai, Na tavan bog a naba rubdiek
    vo a naba unako vakno kuain.
  mps-mps: Dagego te monede pesą eyu godolo ebo kolesaga wali me pigio. Te dagego
    tolalubo naide te dagego e tiwai homu yao, “Te wiegi yai dao. Te ena usu yaibao.”
    Magi baso meni, Godigo digi te po walio, “Te ena nage munu me tagalogobeo. Te
    eno nage tudiba munu me mugobeo.”
  pab-NT: 'Awa atyo olo, xiyehaliti hare tahi xahekotya hoka xaoka xomana mene. Maika
    xoarenae xamani xixiyehare hoka hatyo kakoa xihalahare. Hiyaiya, Enore nexa: Maisaiya
    xoana hekota nahalakijita xiso, maisaiya xoana hekota nomaotyanita xiso.'
  llg-llg: Boso balenaꞌo doik. Tehuu ei musi masoda no mana daik mia hata fo ei enam.
    Te Manetualain kokolak so, nae, “Mae talobee oo, Au ta afalende heni ei. Mae talobee
    oo Au ta laꞌo ela ei”.
  kyf-kyf: '''Gwɛzii ''ylibɩlanɔnʋe ''na -zɛlɩ amɩaa dlɩ zɔ gbʋ -bhlogbɔɔ -nɩ. -We
    a kaa, we namanɩ aɩn dʋdʋ. -Lagɔɔ ''dɛ nɛɛ: «Ɩn ''na ''ka cɩ ''sa -mɩ tɩ, ɩn ''na
    ''ka cɩ -mɩ ''bɩbhʋ.»'
  tpi-tpi: Yupela i no ken bihainim pasin bilong mangal long mani. Yupela i mas ting
    olsem, samting yupela i holim pinis, em inap long yupela. God i tokim yumi pinis
    olsem, “Bai mi no lusim yu. Bai mi no larim yu i stap nating. Nogat tru.”
  mih-NT: 'Ma cuu ndo ñiyɨvɨ sa cuñi xaan xuhun. Ndoo ndo vaha sihin sa iyo sii ndo
    vatyi sa i catyi maa ra Ndyoo: “Ma zandoi sii ndo, ta ma zañe sii ndo.”'
  qvh-NT: 'Saynöpis guellaylapäga ama wachacash cayaysu. Saypa trucanga gänayashgalayquiwan
    contentu cawayay. Ama gongäyaysu Tayta Diosninsi cayno nishganta: “Imaypis mana
    cachaypami yanapäyäshayqui. Saynöpis gamcunawanmi imaypis caycäshä.”'
  kms-kms: Nungoqi nei pe wet bidi quan nganye yawo wuraw righe di nei te kin nungoqi
    imb ruauq kin te wayequ. Nungoqi yumbo pughe kin rise te pre. Te pugri God ni
    pugri puq nand nari, “Nge nu si keri ghas tuqui segi, nge nu si keri yumbo segi
    ghas segi ye.”
  agn-agn: Magandam amo itaben magimo among ingganioso ta koarta. Imbis, makontinto
    amo lamang ong mga bagay ang onopay atan ong nindio. Tenged ganing tang Dios,
    “Indi amo enged bo-wanan ta. Indi among pisan pabayan ta.”
  nhi-NT: 'Amo xonxihxicuintican nanconmoaxcatisqueh nochi, yeh xonpaquican ica tlen
    ya nanconpiah, pues Yehuatzin Dios ocmihtaluih: “Neh amo queman incauas inmitzmatlanis,
    uan amo queman inmitzcauas mosel.”'
  ttc-NT: 'K''on tz''el egani'' nim te tmin sinoke pe''echalaj waq tuky''i te aj at
    te etetz, tzan tpaj te Qtata Dios oje tzaj tq''uma'' ikxjani: “Nlay chkaj nkola''
    b''ix nlay chkaj we''e'' achukel.”'
  dan-1931: 'Eders Vandel være uden Pengegridskhed, nøjes med det, I have; thi han
    har selv sagt: “Jeg vil ingenlunde slippe dig og ingenlunde forlade dig,”'
  kwj-kwj: Kunu apa ya tini okokonandau sumbu ti ku sirina kei. Mwaꞌambwe ku tororo
    ti, ka hinga ma ku hambwa, “Oti kipe, yakito, ani eripenda.” Hinde wowani, nunu
    ni ya mwaꞌambwe handau Gotri ete sawesindau, “Apa gumwa kunu a sini hinde kunu
    ani andosi kumbwa. Minambwe naha.”
  vie-OVCB: 'Đừng tham tiền, hãy thỏa lòng với điều mình có. Vì Đức Chúa Trời đã dạy:
    “Ta không bao giờ bỏ con. Ta sẽ chẳng khi nào quên con.”'
  kze-kze: Áánútu séna íma tiyuwé'a túwa'naa ónaumne mináímbá siráintaveta asiramái
    méta séta Ísóigo kwésuwa'naa-imba pó'a kwaásimo sáwí'o umásinkaiyamba íma sáá'a
    káníye séna Áánútun-aai aúváívimba agaimaréna siráimba pó'a óntantave'a íma anón-imayaa
    é'a mirán-tántáákó kembá tátoraina'a sáwí'a iíyáváínivo makáan-tantaatave'a sé'a
    mindá kanaán-iye seró.
  lbk-lbk: Kaanenyo isnan semekyo nan layad isnan siping ya mang-ep kayo isnan wad-ay
    ay kwayo. Tay kinwanin Apo Dios, “Ad-ik taytaynan chakayo, ya ad-ik iwayang chakayo.”
  mto-NT: 'Kaꞌa tseꞌe je̱ meen xnasꞌayó̱vadat, tukjo̱tka̱daꞌakta pa̱n vinxu̱peꞌe juuꞌ
    xꞌixta xjaye̱pta, ku̱x jidu̱ꞌu̱meꞌe je̱ Nteꞌyam vyaꞌañ: “A̱ts xa mitseꞌe nꞌíxup
    njayé̱pup, ni je̱ vinꞌítats a̱ts mitseꞌe nkamaso̱ꞌo̱ku̱t.” Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: 'Ham su ayomin nevu nevu in monë, gaḳ nġaa sën neggëp vu ham lo, og yiḳ
    ham kwamin bo nabë nivesa beggovek. In Anutu nër vorot bë: “Sa su rëḳ ġevuu
    honġ rë, gesa su rëḳ ġeruu demiġ vu honġ rë.”'
  guj-2017: દ્રવ્યલોભથી દૂર રહો; તમારી પાસે જે હોય તેમાં સંતોષ માનો; કેમ કે પ્રભુએ
    કહ્યું છે કે, ‘હું તને મૂકી દઈશ નહિ અને તજીશ પણ નહિ.’”
  jvn-NT: 'Kaping limané aku kepéngin ngélingké kowé bab duwit para sedulur. Kuwi
    aja digawé sing penting déwé ing uripmu lan aja namung mikirké numpuk-numpuk banda.
    Apiké nèk kowé pada trima karo apa nduwému. Gusti Allah bakal nulungi lan bakal
    ngréwangi kowé, awit Dèkné wis janji ngéné: “Aku ora pisan-pisan bakal négakké
    kowé lan Aku ora pisan-pisan bakal ninggal kowé.”'
  byr-byr: Nɨgwiangɨ wabarɨnna ya saburɨ mamɨdɨbɨna! Gɨlyɨvɨta sarɨmɨ lɨmwamanɨgasa,
    sa yɨ nayaa dara jawɨrila! “Sa yɨ nawɨꞌnyangɨra. Sa yɨnɨga wiꞌna neyadengɨra.”
    Sareꞌ darevɨnyɨ. Gotɨyai mena dɨvanɨꞌ “Yɨ nɨmɨ gɨmakwaasɨdeinyɨ mɨꞌ. Arɨkewɨ.
    Yɨ nɨmɨ buleꞌna gɨzaavɨdeinyɨ mɨꞌ. Arɨkewɨ.”
  ian-ian: Kwanda kwanda nda klavak kat ke yelavɨka yetɨga. Klangwa nda yigumba kwutaa
    lɨgiyangwuk. Tak God nɨn kat wandɨ. Ngwuk kat ana kai waa kwagalagiyowun wandɨ
    God. Ngi kat tɨga manda kat nat nɨma sakwat nda kat kwakiyanɨn.
  hun-hun: 'Fösvénység nélkül való legyen magatartásotok, elégedjetek meg azzal, amitek
    van, mert Ő mondta: „Nem hagylak el, el sem távozom tőled.“'
  mcf-NT: 'Adecbidi, piucquid con na bedtequid dadpen bednu, quec bunquiduidi iquenda.
    Adesa iquec: Con na icnuc bëdambo iquebi, quec tabadta. Adec tabadquid Nuquin
    Papan ënden dada uamiampid naden chiec: “Mibëdi iquebi. Nianenquiocquin mibi dayun
    uanuna.”'
  kjs-kjs: 'Gore nimimi kana madaa kepaame komape konere ora nasalepape. Go page ele
    nimimi abala saapimiri ora go mada kone suma piralepape. Go madaa Gote-me abala
    go-rupa lisa: Neme nimi mada nagiyalua nimi koau ora nawaalalua lisa.'
  mni-mni: "Nakhoigi punsi sel pambadagi lapna leiyu aduga nakhoigi leijariba aduda\
    \ penthok-u. Maramdi Tengban Mapuna asumna hai, “Eina nahakpu keidoungeidasu thadokloi;\
    \ eina nahakpu keidoungeidasu hundokloi.”\x94"
  yad-NT: 'Ne vurya̱va̱ta jaryirya criquiy, vurya̱ma̱ ma̱cho̱ samiy jachityavay rata
    jiryatiy vuryimura. Ju̱denu ji̱ta jteda daryaju̱: “Ne ra̱jiintye jiryimusiy, dantyamu̱y
    ne ra̱tochiy jirye, mitya.”'
  mxb-NT: 'Ta o̱ sa̱ kátoó téí ndo̱ ña̱ kui̱ká, kuaꞌán ndo̱ kadii̱ iní ndo̱ xíꞌín
    ña̱ꞌa sa̱ ió noo̱ ndo̱, dá chi̱ diꞌa ni̱ kaa mií Ndios: “Ni iin kuu̱ ta̱ꞌón o̱
    dáyaa̱ ndáꞌí yo̱ꞌó, ta ni kuu̱ ta̱ꞌón o̱ dánkoo ndava̱ꞌi yo̱ꞌó.”'
  pon-2006A: Kumwail dehr noahroke mwohni, ahpw kumwail nsenamwahukihte dahme kumwail
    ahneki. Pwe Koht mahsanih, “I sohte pahn mweisang uhk; I sohte pahn keseiukala.”
  maq-NT: 'Hacuiin jercu meje nicujun tujún xi tivangun cojo nixtin nuju. Catamangutacun
    ni cojo xi ha tjin nuju. Cuatjin nihñu ta, tsëhë xi Nina ne, cuitjin cachja me:
    “Hatuxa tsajin nixtin xi tsismecácun nuju.” Cuatjin cachja me.'
  hto-hto: 'Daje izói omoɨ comecɨ ífuena ñue onoiri. Ucubena aillo jitailla fɨénide.
    Afemona abɨ́ omoɨ rairuiri. Mei jɨáɨfodo ómoɨmo due jiza ite ráanɨaɨri júfidoñeno
