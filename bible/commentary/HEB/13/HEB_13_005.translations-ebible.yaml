  juy-juy: ତଙ୍କାନ୍‌ ଏଲୋବଡଙ୍‌, ଆରି ଅମଙ୍‌ବେନ୍‌ ଇନି ଡକୋ ଡିୟ୍‌ତେଲୋଙ୍‌ ସର୍ଡାଲନ୍‌ ଡକୋନାବା,
