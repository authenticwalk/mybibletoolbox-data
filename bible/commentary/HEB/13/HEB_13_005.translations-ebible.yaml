  kew-kew: 'Gore nimimi mone madaa epame omape konere ora nasalepape. Go page oyae
    nimimi aba saapimiri ora go mada kone sua piralepape. Go madaa Gote-me aba gupa
    sa: Neme nimi mada nagimalua nimi masaa ora narilalua sa.'
  dww-dww: Ami yawasanae mane nam koi nuapaḡoe. Deḡoda aiyabaḡa ḡaromie tima kenakena
    inam sibo naumeki, baninama Mamaitua umanama ya riuna, “Taugu tokare tam nam yà
    gosem be nam nuaguma e koa.”
  twi-ASANTE: Monyi sikanibereɛ mfiri mo abrabɔ mu, na momma mo ani nsɔ deɛ mo nsa
    ka. Ɛfiri sɛ Onyankopɔn aka sɛ, “Merennya wo, na merennya wo da.”
  aoj-aoj: Ipaꞌ ina pila waf awafi afamba ukup pegehafela moni aꞌowaꞌ, owaꞌi. Hiahawes
    ipaꞌ pagahapilasi, isimba ipaꞌ aꞌ ukup pendandaꞌ naꞌamba piꞌi, “Naꞌambai andeandeꞌ.
    Isimba atiasi dondoꞌma apaꞌ.” Deiꞌ main, God naꞌias naꞌi, “Aeꞌ ina anaf okom moseꞌe
    ipaꞌ ewaꞌepa alafuga, owaꞌatin endilisi.”
  cbv-cbv: 'Bií déedih tʉbit ñi bidca bojoó. Nin pah Dios ãt niijíp wʉt jĩ: “Yeebdíh
    cádahcanjeh, wã tʉ́i teo wáacbipna caá”, ãt niijíp wʉt jĩ. Páant ã niijátdih jéihnit,
    ñi bíbohni bií déedihjeh wẽinit, chah ñi jwʉ́ʉb bidca bojoó.'
  taw-taw: Mani din agɨl gos kuŋay ma nɨgɨnɨmɨb. Tap chɨn dɨpun okok tap tep, chɨnop
    tap olap ma tek dup agɨl gos nɨgɨnɨmɨb. Nɨb nepɨm, God ne anɨb agak, Yad nep ma
    kelɨgɨnɨgayn, yad nep kud ma ñɨnɨgayn, mel agak.
  jic-NT: 'Nepénowa lovin yola t''emel mpes; t''emel pülücj jisas. Ma yupj jinwá nujola
    t''as. Más ''ücj ''üsüs way nujola nsem quina to''á mpes p''in. Dios tjevele:
    “Lovin ma ca mis nun mpe. Nun ma ca nusapj nsem”, nin tjevele Dios.'
  zap-NT: 'Ydebden de med; guzak lextoo de logne rapendxee de, porke re Dëdyuzh: “Nunk
    ysandet noo de, ni koleedxdet noo de.”'
  wer-wer: Arim lupöt monere urömatëën kentre kaur ëëpan. Omnant arim wia pötön kön
    wiin pangk ëëp. Pöta ngönte Anutu pi ngaanëër epël ëa. “Ne ar sëp naniwasngan.
    Kasëng nanimangkan.”
  ipi-ipi: Yakamato minditaka yakamanga eya tupa atu ya lo nembo toto, muni yamapane
    yo ata na-piyapape. Wamba Goteto potomisa pii mindi nanima languato, matili-matilipi
    nambato nimba mee atola loto, awua tepa alu, konda napulu-peyo. Jia wete leaipia.
  qul-NT: 'Ama kolketa munacuychischu; capuskasunquichiswan contento caychis. Dioska
    nin: “Jayc''ajpas sakerpariskayquichu nitaj wijch''uskayquichu.”'
  ter-NT: 'Hákonoe ixomo ipupákinoa iséneu kehá''ayi enó''iyea ne tîketina. Koêkuti
    kali apeínopiti, aúhepene iséneunoa, vo''oku hara kôe ne Itukó''oviti: “Ákomo
    kalíhuina ánjikuxeovopi. Ákomo kurí ngíxeopiku” kôe.'
  bmr-NT: 'Bu nɨhɨbamɨco sihidɨ mihimoyɨɨcɨdino, amɨɨhaima iicadɨnomaryo imo imo mihica.
    Mɨɨro Moocaani jillɨ nuuhi: Ɨco jeevesujitɨhi, bu ɨco gañɨɨjitɨhi icano, nooboro.'
  fuf-fuf: 'Wota on ardinir ngurndan mon ɗan giggol kaalisi, yondinoree ko jogiɗon
    kon fewndo ɗoo. Ko fii Alla tigi no wi''i: «Mi accitataa ma e mi tertotaako ma
    few.»'
  bhl-bhl: 'Yu kanelom on kisol tum win kulamin beem ibolow kuw fukunemokoliw te!
    Kate, nanboweko, yukalem aluwkabiliw bakalem ki akate kuw kulamoliwka! Nimtew
    angom? Sunbin-Got e bokolomele: “Ne kulo komikel kuw nam kokemi kate, ne kulo
    fein dakakemboki te!”, angse kasike.'
  ons-ons: Gegeŋine warekau wesi aboŋ wane simileŋo ŋinane wet dereret me mali malipŋino
    seleleine me umatnerop misuk payake, ŋine kine kine pa ŋibonmaike, eaka rokop
    ŋino maine magekei, Anutu oŋom iwa yale rake, “Na baŋ mi qeliŋ ganikale, Na mane
    mi baŋ ŋadek ganikale.”
  con-NTPO: 'Panshaen corifin''dive in''jambe''yi canse''faja. Chiga Quitsaja su:
    “Ñajan que''ima catiya''bi gi. Tsangae gi que''ima an''biaña.” Tsa''caen Chiga
    su''choma in''jamba que''i tayo an''bian''choi''ccuyi ñotsse avujatsse canse''faja.'
  ghs-ghs: Ma Ohongai hee, Anai niike gaubire qaataquho tete ooraidzaraniqi hiiretanita
    nikeho qepe ma haba isanatemi eto ttuma ma qurumaho dzaodzao eetainohe isakita
    oorare.
  peg-peg: ଇନିବେବାର୍ତ ଦନ୍‌ ଲବ୍‌ତ ୱାରାକା ଆଡୁ, ମିଦାଙ୍ଗ୍‌ ଇନାକା ମାନାତ୍‌, ହେବେ ସାରି ମାନାଟ୍‌,
    ଇନାକିଦେଂକି ଇସ୍ୱର୍‌ ନିଜେ ଇନ୍‌ଞ୍ଚାନ୍ନା, “ଆପ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ସବୁୱେଡ଼ାଙ୍ଗ୍ ଆସ୍ତି ମାଞ୍ଜ୍‍ନାପ୍‌,
    ଆପ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇନାୱାଡ଼ାଂ ପା ପିସ୍ତୁପ୍ ।”
  txu-NT: Kwãrĩk wãnh gar pi'ôk kaprĩ prãmebit ar aba kêt. Dja te ar anhõ mỳjja ngrire
    gar tu o amikĩnh. Mỳkam? Bir, Metĩndjwỳnh ta dja ar ajo djuw mex. Arỳm ne ar amã,
    “Dja ba me akurũm itẽm kêtkumrẽx. Dja ba me akanga kêtkumrẽx. Dja ba me ajo iba
    rã'ã rã'ã ne”, ane. Ga Metĩndjwỳnh kute ar gwaj bajo ba rã'ãja pumũ.
  eng-WEBU: Be free from the love of money, content with such things as you have,
    for he has said, “I will in no way leave you, neither will I in any way forsake
    you.”
  gnw-NT: 'Agüɨye pico jecuaeño jeta corepoti pipota ete reve. Pemee yasurupai Tumpa
