  cof-NT: 'Junni uyan quiraque palaque palaquinari, yalabe tina encanaitulajona! Weyanlari
    itsantiminla joe: Sen tenca ichun weyan weyan anoca fituntsan joe timinla joe.
    Juntonan tsantiminlachi tencanan natiya seica itolajoe. Chiquilari Diosichi sonbaberi
