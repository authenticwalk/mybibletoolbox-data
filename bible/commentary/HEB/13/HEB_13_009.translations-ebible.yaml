    این روش را در پیش گرفته‌اند، هیچ نفعی نبرده‌اند.
  mpt-mpt: Naka maki weng afeto omkayemibo ibo i wengo mo wentaibe! Ibo i weng olo
    wenteniba Yesus Klaiste weng ayamo abuk waulib mole kukub olo misiam kesoa ibo
    i wengo mo wentaibe! Gode nibo daaye binabe olo nib bobol temo dosbalsam binabo
    kesoa nibo Gode kukubo kla wafunomo! Naka maki baabeniba Ibo imen olota doweine,
    eka imen mak olo mo dowonaibe! Ibo inaib mole ayam anomabiobo ge baabeibbio weng
    olo besabe. Ibo weng olo wenteniba inaib mole kukub olo Gode wengo kla wafunin
    kukubo mo daabenamabobabe.
  ssx-ssx: Amba꞉ na opimi pa ta꞉ta꞉ ta꞉ta꞉ piki pi walimieki manuma꞉ mo ika꞉ epeke
