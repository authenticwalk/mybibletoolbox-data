  kbh-kbh: Ndoñe s̈matjaleséncia ínÿenga chamotsamama ts̈ëngaftanga chë benachents̈ana
    chas̈motsojuánañama, ndayá chënga tmojtsabuátambama, y chë Cristo tojánabuatambama
