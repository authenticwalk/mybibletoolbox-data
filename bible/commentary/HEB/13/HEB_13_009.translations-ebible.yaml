    Bëtsá ts̈abe juabna bëngbiama yobómnayeca, y ndoñe chë sanama, chë ndayá aíñe
    o ndoñe s̈ontsamna jtsesayana soyëngama mandënga tcojtsamëse. Chca mandënga ndocna
    te chë Israeloca ents̈angbiama tempo tonjanoservé.
  ron-LSB: Nu vă lăsați purtați de învățături diferite și ciudate, căci este bine
    ca inima să fie întărită prin har, nu prin mâncăruri, de care nu au beneficiat
    cei care s-au ocupat astfel.
  pon-pon: Komail ender wukiwukki jili padak likam akai; pwe pai kajampwal eu, monion
    atail en tenetenela, me kin wiauiki mak, it kaidin ni kijin mana, me jo kadopa
    on, me kin apapwali.
  nhe-BL: Ma axaca inmechcajcayahua ica miyac tlamantli tlamachtilistli tlen yancuic
    o tlen ax quema inquicactoque. Inquimatij para hueyi iyolo Toteco imohuaya huajca
    más cuali ma tijcahuilica para ni tlalnamiquilistli ma techyolchicahua ipan Toteco.
    Amo xijtemoca para inmomacase tetili iixpa Toteco ipampa ax inquicuaj sequin tlacualistli.
    Nopa piltlanahuatiltzitzi tlen tlacame quichijtoque ax quinpalehuijtoc tlen quintoquilíaj.
  sps-sps: Famanat vaare ir a fo viir faatsuts kaner to te ras fuainy maromi tana
    sanaan a tavaron ana man. Te rof fiisok non aave rara, ma parits me tana koma
    ree'un ten Gov, sikia ma tan manaats a fo faun tana kainy ainy; to tsuri to te
    manaats ror a fo faun to, fo faun to gim ror ma faakouts rari.
  wnc-wnc: Unzingge ginda aminu kundu dua kapewa wa aminda mama wamu inata kundu takapuke
    gindane natdetdetza kaipakuke pasiwan maining. Ngan. Wa aminda mama wamu inane
    musiaatang natake sanga wa takwan! Ma napam ngang yakaing. Siwan ngana mama wamu
    wa bingata wa aminu dua gatayamuking. Wena. Siwan wamu Anututa musip kwikwiu ginde
    natake gin gatandamunangge yakutde natanggamatanong. Sike natdetdeu waakngata
    ginu take siknga papan kekekaning.
  bus-bus: Àton tó wà a sãsã kↄ̃n yã nibↄ pari dannɛnanↄoro. À maa wa swɛ̃̀gbãaa
    e Luda gbɛ̃kɛɛ guu, èe kɛ sa'opↄble yã kɛ̀ è àre ke kɛ gbɛ̃ kɛ̀ aↄ̃ zɛ̀onↄnɛronlo.
  gub-BL: Teko umume'u putar amo ae ze'eg wà peme a'e wà nehe, Tupàn ze'eg azeharomoete
    har imume'u 'ym pà peme a'e wà nehe. Peruzar zo waze'eg nehe. Ipurawy kar wer
    Tupàn hape rehe peme wà. Pezekaiw zo waze'eg rehe nehe. Tupàn zanepuhareko a'e,
    a'e rupi umukàg zanepy'a a'e. Ikatuahy nezewe haw zanewe. Ze'eg kwehe arer umuzekwaku
    kar teko temi'u tetea'u rehe a'e wà. Aze xiruzar wi wi ze'eg kwehe arer nehe,
    naximukàg kwaw zanepy'a nezewe mehe. Ze'eg kwehe arer heruzar har a'e wà, ma'e
    tetea'u rehe uzekwaku ma'e romo wanekon a'e wà. Na'ikàg wera'u kwaw uzeruzar haw
    rehe wà, a'e ma'e rehe uzekwaku re wà.
  imo-imo: Akumunga ungu lupe lupe ningemani enonga konopu mepa naa andopili neio.
    Aku ulu naa tepili neio. Eno Gote tiye kolonge kani. Goteni lino we kondo koromo
    ulumuni linonga konopuma tepa enge tirimo wali aku penga. Ungu manemuni i teko
    naio nimona langi nonge wali enonga konopu enge naa timbelo. Aku ulu teringi imboma
    kinye ulu tukume wendo naa oromo.
  boj-boj: Deqa tamo qudei naŋgi bosib anjam utru segi segi na nuŋgo are tigeltetŋgibqa
    niŋgi naŋgo anjam di dauryaib. Osib Qotei aqa gam urataib. Qotei a niŋgi qa are
    boleiyeqnu aqa kumbra dena nuŋgo are siŋgilatetŋgoqneme. Ariya tamo qudei naŋgi
    mareqnub, “Iga iŋgi uyo na gago are siŋgilatoqnqom.” Di gisaŋ. Kumbra di laŋa
    jejamu qa kumbra. Iŋgi uyo dena tamo naŋgi yala aqaryainjrosaieqnu.
  eng-DRA: Be not led away with various and strange doctrines. For it is best that
    the heart be established with grace, not with meats; which have not profited those
    that walk in them.
  knf-knf: Nakwut pjukan pampaţuŋ na *Uţup Ulil Unuura pañooţan du bdëm. Ñaaŋ awo
    katëŋna ţi bnuura bi Naşibaţi, aanhil katëŋna ţi idolade ţi uko ude inwaaŋuŋ udooni
    ţi banjaaŋ baţaş ya.
  san-KHM: យូយំ នានាវិធនូតនឝិក្ឞាភិ រ្ន បរិវត៌្តធ្វំ យតោៜនុគ្រហេណាន្តះករណស្យ សុស្ថិរីភវនំ
    ក្ឞេមំ ន ច ខាទ្យទ្រវ្យៃះ។ យតស្តទាចារិណស្តៃ រ្នោបក្ឫតាះ។
  arn-NT: Eluwkilmün tamün yengeael fill kakerume kimeltun mew ka ti welulkalechi
    kimeltun mew. Doy kümey iñchiñ taiñ piwke ñi newentuwküleael ta Ngünechen ñi piwkeyechen
    mew, fey ñi inangenoael ta iyael mew dungulechi ngülamtun. Fey tüfachi wimtun
    dungu ta turpu kümelkalümkelay chem mew no rume.
  zas-NT: Ad tiëbidi gusquiee graloj ni rulüü ree bejn lëjt, din ad najt reen ziꞌc
    rayal chinalidi Cristo. Mazri zagdxe gol gojp confianz xyudar Dios din guibandi
    xnejz luar chinalidi costumbr xcwent guial xhie zajc gawidi o xhie ad zajct gawidi,
    din costumbr guin ree achet yudar rüjn ree delant loj Dios.
  ken-NT: Mbɔk bho bátɔ̀ŋ mɛnyɨŋ ɛbhɛn bɛchi bɛkɔ nɛ kɛkúrí. Bǎkɛ́ rɔ yɛ mɛnyɨŋ
    ɛbhɛn bɔ́ bátɔ̀ŋ mɛ́mpɔ́kɔ́ bhe mǎngúrɛ́ ɛbhɨ. Ɛrɨ bɛ bɛrɨ̌ndu Mandɛm mɛ́nkʉ
    batɨ yɛsɛ antaŋ, puyɛ̌ chí bɛbhé ɛ̌ti nɛnyíɛ́. Bɛbhé bhɔ bɛ́pú kwak bo abhɛn
    bákòŋo bhɔ.
