    ur polpolnga a God itheki.
  bdd-bdd: Coinega sahena loina hauhaudi ma hagahagadi wahehesagohedi, weyahina ꞌateda
    ꞌihewaiwai Yehoba ꞌina helaumo ꞌoinega, ma geya ꞌeꞌahai ꞌoidiyega. Loinaedi ꞌeꞌahai
    weyahina gesowana siꞌabihetegita.
  cbt-NTPO: A'naquën nisha a'chintohuachinënquëma', ama natancosohuë', nonpintochinënquëma'.
    No'tëquën yonquico'. Nisha nisha nicacaso' pënënpirinënpoahuë', co ina quëran
