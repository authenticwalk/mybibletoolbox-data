  kmg-kmg: Mu qaqazuc dâŋ kosane hazec furu ŋazapie izi maŋŋeŋic mi hesifuckezejec”
    maŋŋeŋic aki anonoczi keteŋneme qiŋ herâ fome biaŋkeocmu, wiac nâkicnezi sâcne
