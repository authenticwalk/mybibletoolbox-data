  dso-dso: ତେବର୍‌ପାଇ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ବିନ୍‌ ବିନ୍‌ ସିକିଆ ସୁନାଇକରି ସତ୍‌ବାଟେଅନି ବିନେ ନେବାକେ
