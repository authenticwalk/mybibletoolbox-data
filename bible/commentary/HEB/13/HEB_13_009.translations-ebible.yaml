  srn-NT: No meki sma drai yu prakseri nanga ala sortu tra leri di un no sabi. A moro
    bun fu teki krakti ini a bun-ati fu Gado, dan ini den wèt di e leri san wi kan
    nyan noso san wi no kan nyan. Den sma di ben suku en ini san den e nyan no feni
    yepi.
  cta-NT: Ná ta ma̱ chacuayáꞌ culuꞌu ñati̱ xi xaꞌ la chaꞌ jiꞌi̱ ma̱, sca chaꞌ nu ná
    stuꞌba nchcuiꞌ loꞌo chaꞌ biꞌ, chaꞌ ná xtyanu ma̱ juaꞌa̱ jiꞌi̱ tyucui̱i̱ liñi.
    Tsoꞌo la si tyanu tsoꞌo lcaa chaꞌ jiꞌi̱ ycuiꞌ Ndyosi neꞌ cresiya jiꞌna, si cube
    tiꞌ na jiꞌi̱ lcaa chaꞌ tsoꞌo nu nduꞌni Ni loꞌo na lcaa hora; pana ná taca tyanu
    tsoꞌo chaꞌ jiꞌi̱ ycuiꞌ Ndyosi neꞌ cresiya jiꞌna loꞌo taquiyaꞌ na jiꞌi̱ cua ñaꞌa̱
    ca cña nu tatsaa nguꞌ jiꞌna, ñiꞌya̱ ntiꞌ si nacui̱ nguꞌ chaꞌ ná tsoꞌo cacu na
    sca lo na nu ndacu nguꞌ. Masi cua ndaquiyaꞌ tsa na jiꞌi̱ cña biꞌ tya tsubiꞌ la,
    siꞌi na tsoꞌo la ngua tiꞌ na loꞌo nguaꞌni na juaꞌa̱.
  bqc-SIM: Ásu to wà á sã́sã ń yã́kanla dasi daanɛ́ↄo. A maa wá sↄ̃ gbãa'e
    Lua gbɛ̃kɛ guuɛ, i kɛ sa'oblɛ pↄ́ lí àie kɛ gbɛ̃́ pↄ́ zɛ̀oↄnɛo no.
  tcz-CHONGTHU: Hijeh chun thuhil lamdang le gotchom'ah lunglut hih helun. Na thahatnau
    hi Pathen lungsetnaa hungkon ahibouvin, anneh thudola chonna hoa kon ahipoi, hiche
    thua kisalunggim hon ima phatchomna aneipouve.
  mar-mar: विविध आणि विचित्र शिक्षणाने बहकून जाऊ नका कारण ज्यांकडून आचणाऱ्यांना लाभ
    नाही अशा अन्नाच्या विधीने नव्हे, तर देवाच्या कृपेने आपली अंतःकरण स्थिर केलेले
    असणे चांगले.
  snp-snp: Mono ka mona-mona ka ailo ona lo-lo amo yamamo ika o ledetenaiye, loti
    koti kolalo. Moda kolafe? Goti nasafilila yakafo oude-lute-kate olu auma wi lede-lede
    o minenami ya lalo ona nefa, ido nenumo neta yakafo oude-lute-kate olu auma wi
    ledenami neta ma minámaiye. E’e, aya netalo meyalo meleti moinamo wenena ya netawa
    yakafo olu lalo o gedenami ma minámaiye.
  isl-isl: Látið því engar nýjar og framandi kenningar hafa áhrif á ykkur. Styrkur
    ykkar kemur frá Guði, en ekki vissum reglum um mataræði – sú leið hefur reynst
    gagnslaus þeim er hana fóru.
  spy-NT: ‑Mookany kooberbeeraak ꞉kāānēētuutēk alake chēē moosootiin. Karaam yoo kēēkimkiim
    ꞉Yēyiin kāāsōōtēywēēkyoo ām chamateenyii kusiir yoo /kakeerub ntāsimuutēkaab āmit
    chēē māyēētyēēchinē biich.
  xnn-xnn: Isonga makailanyo tapno adi masoksokat nan nemnemyo ay mangpati isnan natkenatken
    ay baken tet-ewa ay mait-itdo. Kaneg nan aped ibilbilin di ipogaw ay adi kano
    kankanen nan tapin di makan. Baken nan mangsolsolotan di ipogaw isnan kaneg da
    todi is mabadanganda. Nodi nan mangbadang isnan kaipoipogaw et nan mapapigsaan
    nan nemnemda gapo isnan badang Apo Dios ken daida.
  mwe-mwe: Nnapuganywanje na majiganyo gana gogowe, pabha mitima jenunji jinapinjikwa
    jikole mashili kwa nema ja a Nnungu, na wala nngabha nkukagulila ikubho ya nkulya
    yalya. Yene ikubhoyo, yangaapwaanga shindu bhene bhaakagulilanga bhala.
  tte-tte: Kabo wagite-kalatagimiu kisi yakayakatai uloi uloi yo edeedede bwagabwaga
    sitabeimiu na yakato Yeisu ana kamwasa kwalogabaen. Kaiwena siya Yudiya me ali
    kaiwe sigamwapakiki ali kekan mumugana kaiwena. Bwaite kekan mumuganane nige isasaguili.
    Na kita, ilonamwayagila tem sauga meuloina Yaubada ana mulolo lalakina yo ana
    katekamkamna ala kaba nuwanuwatu yo ala kaba kabiyakaiwe.
  tcs-tcs: Prapa lugaut, no lete olkain streinz niu tising i teke yupla go rongwei.
    Da spesilpeiba blo God i gibe yumpla da strong po pole God. I no kam prom pole
    dem oul lo baut kaikai. Demkain lo i nugud, i nogo elpe nobodi.
  hlt-THB: Cawngsaknaak ak lawha soepkep ce koeh hqut law uh. Am qeennaak ing ningnih
    ak kawlung ve tha awm sak aham leek hy, buh awk a ainaak kung awhkaw buh a an
    kaana, buh ak veelkhqi aham ikaw a phu am awm hy.
  soq-soq: Mai mida waeuwa isiwa nambea mampe e banlalepio nambe aitana, dia. Mai
    insenase, “No nana ba idi dewawa dewasate sau euda donsata.” Ipawa apana isiwa
    epe dewantoia mai sau euda donsaipona, dia. Tane God nuawadawadawa amonawa mampe
    no nuamba badolepi, sa ipa ulaipaida euda.
  qub-qub: Chaymi llutan yachachicojcuna yachachishantaga ama chasquipaychu. «Tayta
    Dios munashanno alli cawanayquipaj rejsishallata micuy» nirpis manacajcunallata
    yachachishunqui. Tayta Diosninchëga alli ricashunqui manami imatapis rejsishacunallata
    micuptiquirächu. Man'chäga pay cuyapäcoj carmi imachöpis yanapäshunqui.
  att-att: Á ari kayu laguk makilogò sù ira nga mangituddu ta tanakuán, tapè ari kayu
    mekáttuay sù panguruk naw kâ Apu Kesu. Á ta ángngarigán, ajjan yù ira mangituddu
    ta manganniaw ta kanan. Ngam awán ta pakkapiánán na tolay megapu sù pangannio
    na ta kanan. Á mapasigaggà yù ángngikatalà tam kâ Namarò megapu galâ sù pangiddù
    na ánna pangikállà na nittam.
  bki-bki: Bo ka rover bunu ka kamiu, ka kuvitikar vatitig kamiu rivu, ka iliano dedade
    nalo a verloglogiano vovu nalo amei re avuru bulag kamiu den burusio na bo neibano
    kumituaio ruei. Tomu tealo ajidomii m̃elei ka jokoluolu lu nalo, bija salo bajago
    lu likiliki nalo, mia m̃arabo nalo na amim̃auka sinaniano nalo nei maka ajikia
    ajai kialo meuliano nalo. Vite takurano ga na naio mijikia rila kiado iviso nalo
    sikili rivu vatitig, nina be Atua kiano tiniememiano na bo ban kito.
  bqp-bqp: Àsun tó ò á sãtɛ kũ yã nibↄ dasi dannɛnanↄoro. À mana ó swɛ̃̀ gbãna
    le Luda gbɛ̃kɛ gũn, adi kɛ sa'opↄ́ble kũ àdi àre ke kɛ gbɛ̃ kũ ò zɛ̀onↄnɛronlo.
  mcp-mcp: Bɨ kú bɨ́d nə́ minjɨ́ɨ́gʉ́lá mishús mísə́ mímbií mimbii myá mí yílʉ́g bɨ́
    zhɨ́ɨ́d kənd koogʉ́. Nəcé í nywa nə́ mpaam mə́ Zɛmbî wə́ í wág bɨ́ ŋkul mílámʉ́d,
    kú bə mə́cɛ̧ɛ̧ mə́ dʉ́gyá nə idʉ̂w má. Məcɛ̧ɛ̧ mɔɔŋg mə́ aŋgɛ̂ nə kwíínd buud
    bwə́ ŋgə́ bɛ̧́ mwo wá tɔɔ sâ.
  hat-hat: Pa kite tout kalite lòt pawòl moun ap moutre yo fè nou pèdi bon chemen
    an. Li pi bon pou kè nou lè fòs nou pa soti nan sa nou manje ak sa nou pa manje,
    men nan renmen Bondye gen pou nou an. Paske moun k'ap gade sou manje pa janm jwenn
    okenn benefis.
  npl-NT: Yika, amo xikintlakitakah tlamachtílisteh non amo keman mokakih. Okachi
    kuali matechchikawa itlasojtlalis Dios, iwa amo n tlamachtílisteh non kijtoah
    tlan se weletis kikuas iwa tlan amó, porke nonteh tlamachtílisteh amitla techpalewiah.
  bgg-bgg: Izai lumuii ji è nathek ne zab athieg pha muyua pha jihà adun yi rabo.
    Hì ne hanyie shii hìpha nuii pha ji è khoh ne ithek è anong pha michie chiang
    shii khoh nuii pha ji shii ne Hamangkhung-aphuii bushun è iliing pha chua shii
    choi pha ji wie ro.
  eng-TCENT: Do not be carried away by various kinds of strange teachings, for it
