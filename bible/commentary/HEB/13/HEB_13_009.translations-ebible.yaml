  eng-WEBU: Don’t be carried away by various and strange teachings, for it is good
    that the heart be established by grace, not by foods, through which those who
    were so occupied were not benefited.
  gnw-NT: Ime amocue moromboe uyuavɨ vae ore ndoporomboe'ã jese vae. Agüɨye perovia
    jocua nunga moromboe. Echa'ã perovia yave, pepiata Tumpa güi. Icavi co ñañemɨmɨrãta
    vaerã yandepurugüɨrovia re Tumpa ipɨacavi rupi. Ndarau yandepuere ñañemɨmɨrãta
    yandepurugüɨrovia re mboroyocui reta tembíu regua rupi. Echa'ã ĩru vae reta uipota
    tẽi uñemɨmɨrãta ipurugüɨrovia re jocua rupi, ẽrei ipuere'ã.
  mux-mux: Akiliinga, ⸤eninga ui tápu-yima-ni mani siku ung-bo tunjuring mele munduku
    naa kelkuliinga ung-mani uima piliiku Pulu Yili popu tolemele yima-ni⸥ gólu toku
    ung lupa-lupa niku mani siku ung-bo tunjilimelema naa piliai. ‘Ung akuma-ni oliu
    Krais-nga sika-yambuma molomulú kupulanumele ‘munduku kelai.’ nimbá.’ niku piliiku
    ung akuma kum naa leku molai. Pulu Yili-ni oliu we kondu kolemú ulele-ni oliunga
    numanuma tepa tondulu mundunjulimú kene kapula. ⸤Yi mare-ni ung-mani siku kene⸥
    ‘Eni ‘Pulu Yili-kene kapula-kapula molamili.’ niku langi i-sipa i-sipama nai.’
    nilimele ung-manima piliiku kene langi ‘Nangi.’ nilimelema núngi lem aku tingí
    ulele-ni eninga numanuma tepa tondulu naa mundunjumba. Ung-mani akuma piliiku
    kene langi akuma nolemele yambuma langi akuma-ni ulu te naa telemú.
  maj-NT: Najmi tu̱ 'ba̱i̱nto tsa tjín xi k'u̱a̱na̱cha̱nu̱u nga ku̱a̱kúyanu̱u kj'a̱í
    kj'a̱í ni. Nda tjín nga sakú nga'yúhu̱n ani̱ma̱ná a̱jin kju̱a̱ndaha̱ Nti̱a̱ná,
    najmi a̱jihi̱n kju̱a̱téxuma xi tsjá xu̱ta̱ xi b'a̱ tsu nga nichinee̱ sakújinná
    nga'yún. Ndaha̱chí najmi basinko̱ná kui nii̱.
  bkq-NT: Deus itaumbyry awo wâgâ iwenihobyry araba kulâ, Jesus agueho araba kulâ
    warâ inomedâdomo kâzeinwântaundâ. Âdalâ kulâ unâ egatuwâni modo tyampygueni ânwa
    iozepaom oze sani emyenro kulâ mawânkâ. “Kieinly wâgâ, kienyly wâgâ warâ Deus
    ara kydawyly” tâkezemo. Kieinly, kieindânry warâ wâgâpa mawânrâ kieinwândyly imâem
    idyly. Kieinwândyly imâem idyly, kagâ Deus koendâ awylygue lelâ.
  kue-kue: Ana ene kanwinge erimbi ka kanekane bekete auro yendpi konbo gua pi dinaglmiwo.
    Yeglpre wakai ta pangwa i God wakaimo nono nomano ake giglendi norambuka, te kaiya
    mokna ta nono nomano akegiglendi norokrambuka, sraglpre, kaiya mokna neingwa lomo
    i yomba ta akeple ditekrukwa.
  cot-NT: Aatojate poguijatacotirotsi itsatacaantamampeajitica teeca onquejetemparoji
    Quenquetsatsarentsimajaca. Oganejencavaetaca ontampishishirentajiacaji igavintsajare
    Aapani Irioshi. Aatoquea iro tampishishirentaji ashecaquempaca irooca antiquempagueti.
    Maasano quejetaroca, aato amishirentaji.
  bnp-bnp: Naha ni nunu muri mai a maka nitovo tebi legelege. I kamumu a Vure ge vakatora
    a hatene mua na naro kamumu vona. A maka vinara na maki ni kani i uka ma i kori
    e huriki ri muri mai. Naha ni muri mai a maka vinara nga.
  apn-NT: 'Nẽ kwa kêr ka mẽ Tĩrtũm kôt amnhĩ nhĩpêx rãhã ho ri apa. Na hte kapẽr o
    hêx xwỳnhjaja mẽ awỳr mra nẽ mẽ amã: —Amnepêm mẽ ate Tĩrtũm kot mẽ amex ã mẽ ajarẽnh
    kaxyw mẽ ate kãm mẽmo mry nhõr nẽ akupỹm hamỳnh nẽ hkur o apa htã ra ja ho anhỹr
    kaga. Kwa mẽ ja ho awjanã nẽ axte ã amnhĩ nhĩpêx anhỹr o ri apa. Kê Tĩrtũm ja
    hã mẽ apumunh kôt mẽ amex ã mẽ ajarẽ. Anhỹr o mẽ amã kapẽr. Nom xà na hte Tĩrtũm
    ã mẽ pahte amnhĩ nhĩpêx anhỹr ã mẽ pahpumunh kôt mẽ pamex ã mẽ pajarẽ? Xà na htem
    mẽmo mẽ apkur xà hkur pê amnhĩ kaxyw Jejus kôt hamaxpẽr tỳx o pa? Nà na htem anhỹr
    kêt nẽ. Na pu htem mẽmoj kur kôt pamã Tĩrtũm kĩnh kêt nẽ. Kêt mẽ paxàpkur xàja
    mẽ panhĩ pix o hihtỳx kaxyw na. Na hte Jejus kôt mẽ pahto paxihtỳx kêt nẽ. Ãm
    Tĩrtũm kot amarĩ kãm mẽ pajapê nẽ mẽmoj to mẽ pakutã nojarêt jakamã na pu htem
    ja hã amnhĩ pumu nẽ amnhĩ kaxyw hkôt pajamaxpẽr tỳx o papa.'
  ctp-NT: Ja ta wan chabiyaꞌ kwaꞌu nten xka la chaꞌ ꞌwan, xka chaꞌ nu ja suꞌwa nchkwiꞌ
    loꞌo chaꞌ ꞌin Jesús, chaꞌ ja xiꞌin chunꞌ wan tuwiin nu ñi. Suꞌwe la si kanun tsaa
    nchga chaꞌ ꞌin Ndiose niꞌ kasiya ꞌñaan, chaꞌ nchga bra kuwe tianꞌ ꞌin nchga chaꞌ
