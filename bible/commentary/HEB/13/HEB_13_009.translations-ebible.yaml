    süŋgundahimboyei. Godɨndɨ moanɨ hɨpoambofe hohoanɨmo sɨhefɨ ŋgusüfoambe ŋgɨnemɨndɨ
    ra aboedɨ safane, ŋga sesɨ wehɨmborɨ horɨ-horɨfe ho hohoanɨmo ranɨnambo sɨhɨrɨ
    ŋgɨrɨ ŋgɨnɨndɨ ndahumɨndefɨ. Nindou dɨdɨyei ai ranɨ hohoanɨmo ranahambo süŋguarɨhi
    hei aheimbo hohoanɨmo ranai moai farɨhendürɨ.
  ptp-ptp: Xomxo ya obêc val nêl xolac ba vô xam ên nêb ob pɨlepac xam la vac môp
    wê he vông ge od xam o lêc sea Anutu dɨ tɨmu vô môp wê he vông ge lêm. Ên xomxo
    ya nêl kɨyang kɨtyooên lec susu yaên ên nêbê xomxo obêc tɨmu vô ge od ob vô nivɨha
    vô he. Lêc môp tibêge o tɨyi wê ob ngɨdu il xôn ge lêm. Nge, vɨzid wê Anutu vông
    ge wê obêc ngɨdu il xôn dɨ il obêc dô nivɨha ya.
  nak-nak: Eala amuto umala ge mata sosoli egiteu la valalua la visigologolola veia
    egite ge tutugolo amutou, amuto ge ruru soio te la vimari tomi ale isapolo, ale
    kama te Kraist sesele. Mai la vimari te la irovilala tomi te la lotu, ale egite
    karasuku etatou ovola veia etato ge gabu tikumua, mai la ilali isahari ale ge
    igo la rivu gatou ovola, mai la vimari tai ale mave ale mave, la merera tomi alele
    eia kama ge vimahuli la kalulu giteu ale mulimuli.
  lbb-lbb: Gong mulo mur a urmatana ngas a asasaerla ning ir ben rongon mulo. I wakak
