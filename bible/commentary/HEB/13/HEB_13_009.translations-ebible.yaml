    're ĩ'madâ'â za'ra mono na, ãma 're danhiptete waihu'u za'ra mono õ di, dapẽ'ẽ
    'remhã. Mare di. E marĩ wa. Taré wa, dasa hã. Taha na ãma 're dasipawapto waihu'u
