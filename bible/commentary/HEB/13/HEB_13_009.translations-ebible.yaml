    incæte mänïï cænguincoo beyæ̈ tömënäni wïï godömenque watapæ̈ quëwënänipa. Ïninque
    mänincoo cænte beyæ̈ mönö mïmö ædö cæte tæ̈ï pïñænte entawenguïï. Wæætë edæ Wængonguï
    nänö waadete pönö cædö beyænque mönö tæ̈ï pïñænte entawengæ̈impa.
  kbc-NT: Enice jinaɡ̶a domiɡ̶ikani inoa eletidi niiɡ̶axinaɡ̶aneɡ̶eco iomaɡ̶aɡ̶a deɡ̶etiɡ̶adadeegiticogi
    wetice niɡ̶ijo naigi anewi, niiɡ̶axinaɡ̶aneɡ̶eco anodakapetege ɡ̶odiiɡ̶axinaɡ̶aneɡ̶eco.
    Ele niɡ̶ina ɡ̶odiwigo me yeligo niɡ̶icoa anele Aneotedoɡ̶oji anidioka limedi me
    ɡ̶odediatetece, idiɡ̶ida ayeligo niɡ̶icoa niiɡ̶enatakaneɡ̶eco anoditece niweenaɡ̶a.
    Igaataɡ̶a niɡ̶inoa niiɡ̶enatakaneɡ̶eco anoditece niweenaɡ̶a aɡ̶oyaxawa oko anodoletibige
    moyotete niiɡ̶enatakaneɡ̶eco anowo me ili eliwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Ag ze awau ipal beu beu agal getalan abai maranemen dudu agen awarab tam,
    go i sesamoran. Ze awau gonug igul eg agal abu ebu maramau. Abai maranemen dudu
    awau go ag ee zabun kasai ze beu beu maranem. Gonug agal oiagab petak emen i isanaramau.
    Uwait nugau ougab naliu eiman agal oiagab petak emen isanaramau.
  ctu-BL: Mach mi la' wʌc' la' bʌ cha'an mi la' jac' yambʌ cʌntesa am bʌ i sajtemal
    ti chajp ti chajp. Come mi lac taj i xuc'tʌlel lac pusic'al cha'an i yutslel i
    pusic'al Dios, mach cha'anic we'elʌl. Mi woli laj c'ux we'elʌl o mi ma'anic woli
    laj c'ux, ma'anic mi' coltañonla ti tojlel Dios. Tsa' jiliyob jini tsa' bʌ i jac'ʌyob
    ili cʌntesa cha'an i bʌl ñʌc'ʌl.
  meq-meq: Kâ təmum ndo siye hay tâ səpat kurom abəra ka tsəveɗ i deɗek ta matətike
    wu weɗeye hay wal wal bay. Kâ təmum wu nakə ta tsikakumeye bay hərwi maa vəlay
    gədaŋ a ɗərev i ndo na, ŋgwalak i Mbəlom bəna wu mənday ma vəleye gədaŋ a ɗərev
    i ndo bay. Ndo neheye tə pay bəzay a bazlam mapala eye nakə a tsik ka wu mənday
    aye na, bazlam eye neheye mapala eye ka dzəna tay ha kwa tsekweŋ bay.
  noa-H: Magua pãachig hi hiek hawi jũrr deeum hiek pãachdëu nacha k'augtarr chaaur
    nem parhooba k'ãijã k'öpiba jaauwai hoob hʌdʌʌr pãach k'ũrgurpimiet. Mag nem parhoobam
    k'öpiba jaau nʌmta chadamjö hʌ̈k'aju k'ãai, Hẽwandamau mag Jesucristo pʌ̈ibarmua
    chadcha hich garmua nacha maach k'õchk'atarr k'ap'ʌ nʌmuata hubʌ naaju haai nʌm.
    Jãg sĩi nem parhoob k'öpiba jaau nʌm hipierr nʌmuapai chan bʌ̃ʌrjã Hẽwandamag
    maach haupijöjöopaijã k'aba sim.
  alp-NT: Hnaune rebe ekeri kena lalane tiare imi lulu yake kai rebe lulu iteki maka
    hlaleke more imi lulu yake. Agama Yahudire esi aturana bokala kena manane, po
    aturane mere eono hlamate ete tamata rebe esi lulure mo. Mise lesire ite lalemaru
    ktili loko Alla Eni lale misete, le eono tamata esi supu hlamate.
