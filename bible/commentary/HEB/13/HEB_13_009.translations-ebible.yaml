  spl-spl: Yawu gârâmâ lok nombotŋaŋe yeŋgâlen taka den aŋgo ekyongowi yakât den pat
    buku nombotŋaŋe eknohoŋetâ nâŋgâwan. Den ekyongowi ya nâŋgâŋetâ biwi nâŋgân nâŋgânyeŋaŋe
    gulip malap otmu Yesu Kiristohât mâtâp tâpikgumaihât yuwu sâmune nâŋgâŋet. Den
    yamâ tâŋât. Yakât otmâ yâkŋe den ekyongowi yamâ ki lâunomai. Yeŋe den tâŋât me
    orotmeme bâleŋe ya pilâmâmâ Anitâŋe tep âlep nâŋgâyiŋgim tihityeŋe otmap ya nâŋgâm
    heŋgeŋgum biwiyeŋe yâkâlenâk tatbuap. Yawu otmâ manŋetâ yâkŋe mâmâŋe otningim
    yâhâwuap.
  usp-NT: Ma ye' ayb'ak chi sub'em re mak jalantak c'utu'n chic. Ri' li mas tzi pire
    tijcowirsaj awanmak chirij Kakaj Dios ri sub'laj xye' rutzil ranm chawechak chiwch
    tacojtak mak c'utu'n ri chirijke wa ja' ri ta' nen xchacuj pi rechak yak cristian
    ri xcojowtak mak c'utu'n li.
  zav-NT: Beṉə' zan choso'osed choso'olo'ine' c̱he Cristən' pero na' nža' xen can'
    choso'osed choso'olo'i baḻe'. Bito güe'ele latɉə yesə'əx̱oayague' le'e len xtižə'əga'aque'enə'.
    Zaquə'əchən si'icho yeḻə' chaclen c̱he Diozən' ḻo'o yic̱hɉla'ažda'ochon' par nic̱h
    sotezə socho gonḻilažə'əchone' cle ca cue' yic̱hɉcho c̱he bi de'en chəsə'əna beṉə'
    cheyaḻə' ye'eɉ gaocho. De'en che'eɉ chaochon' bito chaclenən' yic̱hɉla'ažda'ochon'.
  sgz-sgz: Koion da lam pas gam alari kamu ruruna suri gama kaleng uri lite aratintin.
    Tan angagur án tám aratintin er di lu parai si gam ngo gama mur i tatalen suri
    matngan namnam gama ani má matngan gama álai, má ngorer ái Káláu na laes mam gam.
    Mái sár git mákái ngo ái rung di lu mur on ngorer, tatalen erei kápte a lala tangan
    di má kápte a lu arakrakai i di. Auh, koion gama mur i tatalen ngorer. Gama ruruna
    i Káláu suri ái na tangan gam, má ngorer kamu ruruna na tur rakrakai sang.
  kek-NT: Me̱q'ue e̱rib chi balak'i̱c xbaneb laj balak', xban nak jalan jala̱nk li
