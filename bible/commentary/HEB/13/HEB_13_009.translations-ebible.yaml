    na kakaan men sian mantakakon kaporean na mian men mongololo' aturan iya'a.
  poe-NT: Chrókui̱to̱éhyará chrókjua̱ko̱ha̱rá chojni ijnko nkehe ókjé chrókuinkachónkirá.
