  gah-gah: Lá onoinazo, haitopaitó gosohá monó li nilikimikoma gelemilo. Ómasímini
    nasahilí nenémo likigikatini ale alévolé olikimikiko nene lamaná inogo ive. Netá
    noakalímini itó namoakalíminimú li hukina gakó nenémo ma lelémo vatí aminogo ive.
    Nene gakó ámegetiki vamó nenete gihila ma ali utó milinamamóma neve.
  lcm-lcm: Ani matan akalkalit po anglok pulakai ang, ka ago luai ta tipo suai pulakai
    animi. Using taratala ainak ta kana roron ka akikit a vingara. Na usiusing ani
    akalkalit i pok, parik. Using kapo tav pakangai luai aniria kipo uli using ania.
  aer-aer: Yanhe alakenhe ikwerenge anteme Renhe-ante arratye itelarerlte-anaye. Tyerrtye
    arrpenhe areye awetyale anaye ayeye arrpenhe areye-arle arrenhantherrenhe akaltyele-antherlte-anemeke,
    arrenhantherrenhe apeke Jesus Christ-ketye untyeme-ileme. Nhenge tyerrtye arrpenhe
    yanhe areyele ayeye arrpenhe-arle apentemeke, itne kwenhe apale-apale ware angkeme
    nhenge itne-arrpe angkerremele, “Ngkartele kwenhe anwernenhe ileme merne arrpenheme
    kere arrpenheme arlkwetyeke arrpenhe areye impetyeke nhenge arrawe-irrentyele-ureke.”
    Yanhe kwenhe arratye anetyakenhe! Itne kwenhe lterrke-ilelhetyakenhe Ngkarte apentetyenhe,
    arrangkwe anthurre-arle. Tyerrtye areyele arne yanhe areye-arle mpwaremeke, lterrke-irretyakenhe
    Ngkarte atnerrele apenterlte-anetyeke.
  qvc-NT: 'Chayri suqkuna suq laya duktrinakunata yach''achishuptinqa, ama kriyiyllapachu.
    Kanan nishuptinllapa: “Kay mikunakunatallam atinchiqllapa mikuyta”, nishpaqa,
    ama kasuyllapachu. Chaqa chay laya liykunaqam mana ni pitapis yanapashqachu. Ashwanri
    shunqonchiqpi yuyashunllapa: Tayta Dyusmi ancha kuyawaqninchiq, ancha yanapawanchiq,
    nishpa.'
  tgl-ULB: Huwag kayong magpadala sa mga sari-sari at kakaibang mga katuruan, sapagkat
    mas mabuti na ang ating puso ay mahubog sa pamamagitan ng biyaya, hindi sa mga
    tuntunin ng mga pagkain na hindi naman nakakatulong upang sila ay mabuhay.
  cbs-NT: Jaskaken yusian betsa betsapa benawakin matu yusiainbu jatu jawa ninkayamakubainxankanwen.
    Jamen nun Dios shinankubainaibu nukuwen nuikin medabewakin nuku kushipa wamiski.
    Jakia jabu padananankin betsa kaya jatun beya pitikidi matu yusinkin bikawaibu
    jatu ninkayamakanwen, piti beya betsakidi chibankin matun juinti tsuan ana kushipa
    watidumakidan.
  xtm-NTPP: Te chukan kúu ja másu ko jin kua'a ni tnu'u, ja in‑ka tnu'u jin ko kaxtnu'u
    i nuu ni ma. Vaa ja va'a‑ka kuu ja jin koo va'a ini anua o a nuu ja vii ja va'a
    skuta'vi ña'a Su'si ma, te sana ja jin ko ndi ini o nawa jin kaa jin ko'o o ma.
    Vaa ñayii ka jatanuu ndaka chukan chi masu nawa chíndee ña'a i ja jin ndani'i
    ta'vi i ma.
  nnq-nnq: Makaangaikaje kongo na kongo kwa maboulo gange gi kigeni. Upeele gwa Nnoongo
    chwapi gulimbia iuke inu na wala ngiti amuli ja nhwalo gwa chakulyaje, amuli jenie
    jannyangitije ngu mundu jwajoa ojwajikengime.
  bao-NT: To biri mʉja, bojorique, ca tʉo ñaaña manirije bue majioriquerena tʉo nʉnʉjeeticãña.
    Baariquere, “Atere baaya; atera baaticãña,” ĩiriquerena tii nʉnʉjeerica tabe ʉnora,
    Ʉmʉreco Pacʉ manire cʉ̃ ca mairije peere tʉgoeña tutua nʉnʉa waarique pee añu.
    Tea, teere ca tii nʉnʉjeericarã cãare, jĩcã wãme ʉno peera cʉ̃ja ca tʉgoeña tutuaro
    tiitiupa.
  san-ORI: ଯୂଯଂ ନାନାୱିଧନୂତନଶିକ୍ଷାଭି ର୍ନ ପରିୱର୍ତ୍ତଧ୍ୱଂ ଯତୋଽନୁଗ୍ରହେଣାନ୍ତଃକରଣସ୍ୟ ସୁସ୍ଥିରୀଭୱନଂ
    କ୍ଷେମଂ ନ ଚ ଖାଦ୍ୟଦ୍ରୱ୍ୟୈଃ| ଯତସ୍ତଦାଚାରିଣସ୍ତୈ ର୍ନୋପକୃତାଃ|
  huv-NT: Nde mendüjpiün wüx sitiül aljane apmaquiaach icon wüx cuajantanej pálwüx,
    ngo matnej lamayariiüts. Áagan Teat Dios alndom müüch icoots mimonajneaj nej cos
    ajiür icoots lasta. Sitiül mandüjpiiüts aaga poch leaw andeac wüx nguineay alndom
    meteran, aag ayaj ngo mambeol icoots nicuajind.
  otn-NT: Ja̱na̱ngue ma̱mi̱ n'u̱ni̱ da̱ thä'a̱hʉ ngue hønt'o bi zä ma̱ xädi gui tɛnhnʉ
    ngue hi̱nda̱ 'da'igu̱ui na̱ ra̱ hya̱ guí ɛ̱c'ɛ̱i̱hʉ ya. Da̱mi̱ hya̱nnba̱hʉ rá̱
    ma̱te Oja̱ di 'da'a̱hʉ, gue'a̱ di zajni̱ nt'ɛ̱c'ɛ̱i̱hʉ'a̱. 'Yo di hä'a̱hʉ ya yø
