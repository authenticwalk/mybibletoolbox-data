  srm-NT: Nöö mi taki e, dee sëmbë, wan musu ta bia nango ta ko a dee sömëni njunjun
    lei de ta tja ko ta lei unu naandë e. Biga de ta toona buta wëti a unu liba möön,
    kuma sö wan soni un musu njan mën a sö wan fasi. Nöö ee i hoi dee lö wëti dë seei,
    un heepi de abi da i? Döösë soni nöö de dë, ma de an sa tooka di hati fii möönsö.
    Ma di bunuhati u Gadu di a abi ta heepi u, hën nöö sa da u taanga fuu ko kumafa
    a kë.
  qvs-NT: Chayrayku ama munaychichu chikan laya llulla yachachikunata kasuyta. Ashwan
    alli kanman Tata Diosta allita kuyashpalla kawsanaykichipa. Awilunchikunaka Moisespa
    kamachikunankunata kasushpalla mana atiparkansapachu Tata Diosta kushichiyta.
    Chayrayku ama yuyaychichu mikunata mikushpa mikunata sasishpa Tata Diospa munananta
    ruraykanaykichita.
  zca-NT: Kuze', nayilat go kwa'n lu' xtu men lo go kwa'n gat nakt nela widi'zh che'n
    Dios kwa'n midi'zh Jesukrist; kuze' más ñal zo be wen lo rë kwa'n wen kwa'n nile'
    Dios por be por Jesukrist, ke par le' be rë ley kwa'n nidi'zh por kwa'n nzhao
    men o kwa'n nzho men, porke yent kwan ngazu' rë kuba' par rë xa' mile'i chi tiemp.
  cbc-NT: Bairi mʉjãã nipetiro ape wãme quetibʉjʉrique ũnierẽ tʉ̃goʉsaeticõãña. Dios
    cʉ̃ camairĩjẽ mena yeri tutuarã marĩ ãnio joroque caáto ñuña. Ʉgarique wãmerẽ
    besecõñarĩ na caʉgarotirore bairo marĩ caáto mee, marĩ yeri tʉ̃goñatutuao joroque
    marĩ átiya. Tie caátirotirije dope átimasĩã maniña, cañumiatacʉ̃ãrẽ.
  qxo-NT: '[Willacuyninpis manam ni imay trocacangatsu.] Tsaynö caycaptinga pipis
    llutancunatatä yachatsiyäshunquiman: “Jerusalen altarchö ashmacunata rupatsir
    fiestata rurayaptin gamcunapis marcayquicunachö goricaycur fiestata rurayay. Fiestata
    rurar micuyaptiquim Tayta Dios perdonayäshunqui jutsayquicunapita” nir. Tsaynö
    yachatsicuyaptin ama cäsupäyanquitsu. Tayta Diosga jutsantsiccunapita perdonamantsic
    Señor Jesucristuta chasquicushgam, manam fiestata rurar micuyta micungantsicpitatsu
    ni ashmacunata altarchö rupatsingantsicpitatsu. Tsaynö rurayaptinrä Tayta Dios
    perdonananpä cagta yarpagcunaga manam salvacäyangatsu.'
  mox-mox: ʼInega ge wese mali veʼita be mali veʼita nuami ina sinaqonaqoyei. Ta ʼesi
    tuta qabuna niboanimi ina vewaiwai Yaubada ena nuakolokolo ʼinega, ta ge ʼabwaga
    ana luvineavo ʼidiega, mana baʼe luvine diavona ge taha adi aqiaqimo niboanimi
    ʼidia.
  kew-kew: Gore agaa rado radome nimina agaa epa mabebolaawa mogealimiri Gote-na pora
    nagimalimina. Niaana robaa-parare Gote-na epe raba meape agaame puri mapalaliare
    ora epeaalia. Gore niaana kone robaa-parare eta nape yaenu rekena salima-daare
    puri napalalia. Go poranuri onaanumi aba pago pirisimi pare go rekena agaame nimu
    naraba misa.
  dww-dww: Waikatakatai tabu be tabu kaikaiyovudima nam taumi tai doka waigewemi.
    Be verenama da Mamaitua na raukiviverema nopodama sibo ya kawa rewapanina, be
    nam kani adi tarawatu. Kani adi tarawatuma inam nam banibiribiridi.
  twi-ASANTE: Mommma nkyerɛkyerɛ foforɔ biara nntwe mo mmfiri ɛkwan pa so. Ɛyɛ sɛ
    Onyankopɔn adom enti, yɛn kra bɛnyini ahoɔden so a ɛmfiri aduane ho mmara a yɛdi
    so no. Wɔn a wɔdi mmara a ɛte saa so no nnya mmoa biara.
  aoj-aoj: Ipaꞌ solawaipa. Naꞌamba anif basef hiafi fafifafi fifiꞌi felamona opalef
    ipeꞌilifi eaꞌ pekwaha ufiaꞌw Godi. Iꞌi opalef apeꞌilifi fegape atapilifa waf God
    nagatopalopapa dowafafi numafiapa magape andeandeꞌi, naꞌambaifi andeandeꞌ. Opalef
    apeꞌilifi ina banagalefa mugaila muꞌuli epesi ma gwaꞌaimi mamimami, owaꞌatin.
    Waf afambai sagaila muꞌuli inimbafi ina fatopalopa amam nematawa sagailafi, owaꞌatin.
  cbv-cbv: Jesúíh namádih cádahnit, biáboó bejcat tʉ́ʉt niijná, dawá mácah ĩ bohéátdih
    ñi joicá bojoó. “Nindih ñi jeémé. Caandíh ñi jeémpca bojoó”, biquína ĩ niíj bohéna
    caá. Páant ĩ niíj bohéátdih jwĩ jepahachah yʉhna, Diosdih chah jwĩ tʉ́i jenah
    joyát pínahdih ã teo wáaccan niít. Obohjeéhtih, Diosboó jwiítdih oinit, ãpĩ́ teo
    wáacna caá, Jesúsdih chah jwĩ tʉ́i jenah joyát pínah niijná. Pánihna, ã teo wáacatjĩh
    caandíh tʉ́i jenah joinít ñi jʉmʉʉ́.
  taw-taw: Binɨb ogɨnap takaw ke agɨl, ag amɨl apɨl gel, takaw anɨb ak gos nɨbop gɨ
    tɨmel gek kanɨb tep adek ak kelɨgɨnɨgabɨm tek lɨnɨmuŋ. God ne chɨnop yɨmug nɨŋɨd
    gɨtep gek, gos chɨn nab ayaŋ kɨles gɨl yonɨmuŋ ak, anɨb ak nep tep yɨbɨl. Tap
    ñɨŋeb ma ñɨŋeb takaw ak pen, gos chɨn nab ayaŋ kɨles gɨnɨmuŋ tek ma lup. Binɨb
    okok tap ak ñɨŋeb, tap ak ma ñɨŋeb agɨl, asɨk mosɨk gɨ mɨdebal ak pen, tap anɨb
    okok gek mɨdtep ma gɨpal.
  jic-NT: Nepénowa ne'as jil nun nt'a, p'a casá p'in javelepj yupj. Ma mponé nun.
    Ma la müjí yupj javelepj. Cupj polel lijicj Dios jos jinwá, Dios la tjiji mpes.
    Jupj qjuis capj tjep'ya'sa jupj sin nin jostsja mpes. Nepénowa javelepj más 'ücj
    nin lojí judiopan la tjajay jinwá püná. Javelepj pis ja'ayapj Dios lal; niná lojá
    na, 'üsüs nu mpalas, javelepj. T'üc' tulucj.
  zap-NT: Ydeedet de si ne ykade mén de ne yneluu men de ne wrenlel ne nakdet xdiiz
    Jesucrist; mazre wendee gaknonen Dëdyuzh me chen tebli tsuu lextoo me tsanal me
    xdiiz Ne ke ne tsanal me xkoxtumber mén ne gan kox gak gu me o gan kox gakdet
    gu me, porke bat rkyiindet koxtumber guin por men ne rlaa zenga.
  wer-wer: Pël ëa pötaanök ngönën maim ke nentere nent kat wiin pötök wer niön Anutuu
    kanö sëp wesak maimaöök sëngan. Pim komre kolap yaalni pötak tiarim könöt kosang
    wasën öpena pöt Anutu itaangkën pangk ëëpnaat. Omnant yenautë ngön pasutök pangk
    taë naniwaspan. Pötök omën pël yaaurö kaamök naalmëën ëa. Pötaanök ngönën maim
    ke pipot kat wiingan.
  ipi-ipi: '@see-verse:HEB.013.008'
  qul-NT: Ama waj yachachiycunawan apachicuychischu. Sonkonchis Diospaj munacuyninpi
    callpachacunanka astawan sumaj, imaynata miqhuna costumbrecunata katiypachaka.
    Chay costumbrecunaka jayc'ajpas allinman apanchu.
  ter-NT: Hákonoe itevóko héki Kristu vo'ókuke ne ákoti tôpi kó'iyeovoku ihíkauvoti
    ákoti itukápa ne koati kaná'uti hó'e ûti. Itea hara unatî, kóxuna'ixea uti visóneu
    ya seánakovike Itukó'oviti, kene haináya ihíkauvoti koyúhoti koeku nikokónoti,
    enepone motovâti níkeokono, koáne ne ákoti omotóva níkeokono. Vo'oku eneponê'e,
    koati ákoti itópoinoke xâne yuixóvati.
  bmr-NT: Jaaneguiiha amɨɨhai siyomojɨɨbogo agaajaratɨnoco magaayɨcɨcuudino. Jaanotɨ
    naha aivo imino mojeebɨɨno Moocaani gaijɨ sefaco agaayɨcɨno. Jaanotɨ toono machutahallɨvɨ
    atajɨɨbanotɨ mojeebɨɨno sefaco gaayɨcɨjitɨrahi. Mɨɨro toonoco eheetavurumo, ¿toonofañodɨ
    jinejebaco ɨcɨtatɨhi?
  fuf-fuf: Wota on jaɓu kala noone janndeeji janani selna on. Ko fii no moƴƴi ka ɓernde
    nden tiiɗiniree moƴƴere Alla nden, hara hinaa sariyaaji fii ɲaameteeji ɗi nafaali
    huunde ɓen jokkuɓe ɗi.
  bhl-bhl: Kasike kame, yu kanelom mali kawtiw im teleko, yulo nanew kukuyemin weng
    kukuyemkabiliw beem weng be kilisomi, gelewemokoliw te! Itel bate! Feinka! Wanbin
    eisneng em sawa weng gelewbin beem deiw be mali kawtiw mak beem dim ka kel kakabiliw
    kawtiw ilo kilele dokoyeminba kekabe kasike. Nimtew angom? Beem deiw gelewemin
    kukuw be ki keko, yom ibolow mutuk akati kitil keyeminba kekabe te. Feinka! Sunbin-Got
    em ibolow folok em kitil ete kuw yom ibolow mutuk beelo fein yemkitilmokabe kasike.
  ons-ons: Dereret kine kine kuneŋine, kine mane korop ea detkau eaŋo misuk numa koboine
    ea ŋine waraŋ ŋune ariake. Ŋenane asu oŋa oŋaze yemo mayakatne Anutu wane dan
    gunutŋo maki togoleake, Yuda wane ŋara wane rara togon numa tewekkene, ea wane
    mida, ŋeiwa Yuda rara togon numa wa yemo korop teweke magekoi, yewaŋo eŋe mane
    mi mapik onge.
  con-NTPO: Tsa'cansi ccaningae atesian'jen'choma paña'da tsama in'jan'fajama. Majan
    atesiansundeccuja aña'choma añe se'pi'fa tsa'caen tsomba injama'choma quiñaeñe
    qquen supa. Nane tsendeccu tsa'caen se'pipa canse'fasi tise'pa injama'choja toeninga
    ega tsu. Ñoa'me Chiga ingima in'jamba afe'cho tsu ingi injama'choma quiñaenqque'su.
  ghs-ghs: Oho qubake bapotopotopo maina paina sigita biranatemi eto oke nookami meenomaho
    isaki naataino. Oi qesai patta ma quba qesaho koridzakoridzaho dzaodzao eetorai.
    Oonihe koridza samane oonomai te abike oora ma qaarata hoobiroraidzarani. Eto
    oke iihainohe iiha ma dzoobidzata kotanga naateqa dzasaho tete teena oke iiha
    qaarare.
  peg-peg: ବାନ୍ୟାନିପ ଆରି ଉଲ୍‌ଟି ବାନି ହିକ୍ୟାତ ବିପ୍ତି ଆମାଟ୍‌, ଇନାକିଦେଂକି କାଦି ଜିନିସ୍‌ତିଂ
