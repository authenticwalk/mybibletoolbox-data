    rrapa ngika minypa gu-joborr gu-guyinda gun-gata minypa aburr-werranga gubu-borrwuja
    aburr-workiya minypa balaja nula. Wurra gu-gata ngacha joborr gala gun-burral
    gu-gunggaja burrwa.
  wal-wal: Dumma dumma ooratta timirttiyan wora booppite. Nu wozanai Xoossaa aaro
    kehatettan galatiyoogee lo77o gidiyoogaappe attin, miyoobau azazettiyoogaa gidenna;
    hegau azazettidaageetikka maadettibookkona.
  zad-NT: Bi we'le latj no wli' wsedi le' dii yoblə dii chyiljlall' beṉ' dii gonan
    ka yilaale lo nez ḻi c̱he Chioza'. Wenchan wzoac̱hec̱h yic̱hjlall'do'choni lo
