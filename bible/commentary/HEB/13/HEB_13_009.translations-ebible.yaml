  yao-yao: Nkajigalikwa akuno ni akuno kwa majiganyo gane ga chilendo. Umbone wa Akunnungu
    ukujilimbisya mitima jenu, ni ngaŵa makanyo nkati ja yakulya, pakuŵa makanyo go
    nganigankamuchisya mundu jwali jose juŵagakuiye.
  tgp-tgp: Ha sopo tinar̃ihia vara te vujangi paro tinapua la haluhalu kamim. Kamim
