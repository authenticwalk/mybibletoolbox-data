  kbq-kbq: Hu'negu atrenkeno ruzahu ruzahu kasefa antahintahizamo'a tamavazu huno
    afetera ovino. Tamaguamofona atrenkeno Anumzamofo asunkuzamo tamazeri hakavetino,
    mago'amo'za zamavu'zmava'zama avaririza ne'zama retro'ma hu'za nezamo'a, tamazeri
