  hla-hla: U hihatuts halhal te ma atei silemi limiu e ga ma las ba merai limiu tara
    maroro tere Sunahan. A torimilimiu e ma tagala menei te kukute mena milimiu a
    man lo tara kannou. A man lo teka e ma taguhu ranei u katun te kukutie ren. E
    moa. U tori i tamilimiu e ga tagala mei a nihitaguhu tere Sunahan.
  mav-NT: Waku wato­py­hu'at imohey hap ete Iesui kape yn watu­wa­nẽtup wuat'i e'at.
    Yt naku i watuwat irania'in miat aimu'e hap upi yt Iesui yt etiat i ra'yn hap
    upi. Katu­pono i'atu kahato aimu'e hap ko'i yt pywuat i ra'yn ko'i. I'ewyte i'atu
    kahato aimu'e yt Iesui etiat i. I'atu aimu'e Iesui etiat rakaria ma'ato yt hãpyk
    i rakaria. Yt naku i watuwat heso rakari aimu'e wẽtup sehay yt Iesui etiat i hap
    upi. Waku wato­mohey Iesui hap yn sehay pywuat Iesui etiat. Mi'i ti waku watunug.
    Waku watu­wa­nẽtup at ka'ap aikotã Tupana aiky'e yt kat sa'up i pytkai aiky'e
    hap upi. Aikotã ahewaku hap yt put'ok'e i aiky'e hamuat sa'up ete hap upi waku
    watu­wa­nẽtup. Mi'i watunug mote aipy'a iheg me Iesui mohey hap ete. Yt naku i
    watu­wa­nẽtup at ka'ap mi'u sio waku Tupana tiky­'esat sio waku atu'u sio yt ai'e
    hap kape. Irania'in mi'u waku sio yt aheko ewy hap kape yn te'e­ru­wa­nẽtup haria
    tukup­te'en. Te'e­ru­wa­nẽtup mi'u waku sio yt hap kape yn ma'ato mi'i haria yt
    i'atue­hãite i kahato Iesui mohey hap ete. Hãpyk kahato aheko mi'u u hap etiat
    i'atu'e wen ma'ato Tupana mohey hap kape yt te'e­ru­wa­nẽtup hin i mi'i pote yt
    i'atue­saika i te Tupana ehay moherep hamo.
  kpf-kpf: A ziŋ den uŋakŋâ top top dâzâŋgone zorâŋâ umziŋ mân gulipkubap. Umziŋan
    Anutugâren gâbâ tânzâŋgozâŋgoŋandâ tângui kâtigem kiri âlip upap. Kut ŋâi ŋâi
