  ena-ena: Hameŋ sadaŋ akuaba akuaba ciaŋ mu hɨdɨlɨ mu hɨdɨlɨ fɨli hɨsɨŋ agɨlaŋ naludɨ
    hɨji vɨdɨvɨdɨŋ agadɨ mɨŋaihuihu lɨhavɨci Asɨ dɨ valɨmɨlaŋ uami. Asɨ nɨbu nalusaŋ
    mavɨn hɨnilalɨ agasaŋ igahɨlɨlaŋ uami. Ha naludɨ hɨji humɨgaŋ agɨlaŋ vɨdɨvɨdɨŋ
    hɨniavɨbali uami. Namɨlaŋ akuaba akuaba sɨhɨm sabaŋ sɨmɨŋ hɨbuŋ daŋ agɨladɨ ciaŋ
    vɨdɨvɨdɨŋ agadɨ lɨhu hɨvɨ hɨniavɨla uami. Ha namɨlaŋ vɨdɨvɨdɨŋ ma hɨnibalaŋ uami.
    Akuaba akuaba hameŋ agɨlaŋ hulaŋ iamɨgali agɨladɨ ma ahɨliahuavɨbali uami.
  tgo-tgo: Thava vavaghare mbe tomethi na tomethi thɨ wo nuwami na hu roiteta emunjoruna.
    Ko iyemaeŋge hu vatomweŋga eŋge Loi ele mwaewo bwagabwagana iya ne i vavurɨghegha
    yawalimina. Thavala va thɨ ghambu ghanɨŋga ghambaro mava thɨ vaidiya yawalinji
    ghathalavuwe mun.
  yap-yap: Ere dab mpaged e pi machib nib thil ko biney nge fekmed nga wuru’ e wo’.
    Ya bfel’ ni gelngin lanin’dad ni nge gel e ngi i yib rok Got ngodad nib tow’ath,
    ma gathi bochan e gadad be fol u bogi motochiyel ni murung’agen e ggan; ya pi’in
    ni ur folgad ko pi motochiyel ney e de fel’ rogorad riy.
  mop-NT: Ma' a tz'ocsique'ex u pectzil a jumpaaya. Qui' ca' yanac u chichile'ex a
    wool pero etel u qui'il a Dioso, ma' yoc'ol jabix c'u' a ca' a jante'exi. Le'ecoo'
    a walacoo' u tz'ocsic a jabix abe'e, ma' tojajoo' u na'at taniloo' u beticoo'
    a jabix abe'e.
  tet-tet: Tan lia nia, keta tuir hanorin kaleꞌuk. Naꞌi Maromak nakbiit emikaan neon
    tiꞌan, nodi natudu laran diꞌak baa emi. Nia nalo nunia, mais lahoos tan emi tuir
    ukun-badu haa-hemu mak la noo folin.
  hlt-MCSB: A cungkuem la aka lang thuituennah te khaw khuentoeng uh boeh. Cakok neh
    pawt tih lungvatnah neh thinko a cak he then. Tekah cakok neh aka pongpa rhoek
    tah a hoeikhang moenih.
  xtd-NT: 'Maxku juejoon koio‑n xa dakuaꞌa ñaꞌa koio ñayiu ɨnka xa dakuaꞌa‑i. Tnɨɨ
    koio ka‑n xamani taxi Ianyuux, te duꞌa ndaku anu‑n. Ka jaꞌan ñayiu: “Io xa kaa‑n
    xaꞌa, maxku kaa‑n xijan.” Loko ndu ini‑i xa duꞌa neꞌe ii‑i, ko ñatu xiniñuꞌu.
    Dani dakuido datau anu‑i.'
  mdy-ETH: ዱማ ዱማ ዔርቲባኣ ዔርዞ ዔርዚሢና ዲዒንቲ ዔውቲፖቴ፤ ዒና ኑኡኮ ሙኡዚ ዳምቤ ካፒሢናቱዋንቴ ፆኦሲ ኮሹሞና ዒንጌ
