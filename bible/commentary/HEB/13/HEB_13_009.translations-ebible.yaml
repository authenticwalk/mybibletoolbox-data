  gdn-gdn: Kabuwa ebo ebo kudubi kwaki ki wi eba wainapiyoi kwaenda wi kerapugau yadini
    yawata supasupai kaiwu ki paerepumuri yawata kwaiya kaiwagi. Nu paerenuga ki denai
    bita nubo wadamana ko ki ka Mamanuga God e rikapupu deni mena nu wadinibu bagi
    ki pokere e kwaewena ki mena nu wainapomu yamomu ki ka bagi kawaya. Ki pokaiya
    ka nu nuwanuga notanuga ade nu mibinuga mete ragiragiyagisi. Ko iyapana gwedewau
    bani nene kaisi ebo ebo kwaetagamu bo gora ebo ebo tamu ki mena notapiyamu ki
    ka mu kaisi-maga bo mu goramaga ki pokaiya waita bagi mo eba bananapomoto.
  nko-NT: Mʋ́ sʋ mlɩmáha atosunáhɛ́ ɔtsan-ɔtsan igyi mlɩ ansɩ́, ɩbɩtɩa mlɩ lɛ ɔkpa
    wankláán ámʋsʋ. Ɩbʋ alɛ́á mlɛ́ha Bulu ɔbɔ́wa awɩtɔlɛ há mlɩ ɔŋɛ́tɔ́ ɔwʋnlɩ́n,
    megyí atogyihɛ mbla, ánɩ́ ɩtamawá labi kʋkʋ há mʋ́sʋ́ agyípʋ́sʋ gyí.
  bsn-NT: 'Mʉare ĩna gotimasiosʉocatire bajiro me, ricati ĩna gotimasiosere ajitirʉ̃nʉbeticõaña
