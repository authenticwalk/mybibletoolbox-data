    quiinelanaala nenaa iniho quiniha cachane nihanatiin. Coatiha chabana cana rai
    chaque nelatejeehai nii.
  mcd-NT: Ascan atirififoan mato amaquiri yosipaicani. Tsoancai anori nicayomisima
    cuscarafo mato yosipaicani. Ascacun ato tanayamacahuun. Mato yosipaicani isca
    huaquin, —Nocon shunifoan noco yononi cuscan non nami futsafo piaino nocon nomuran
    noco shinanmasharatiroran, —ishon mato yoimisifo. Ascafiacai tushucai nocon nomuran
    noco shinanmasharatiroma. Ascatama Diosin noco noiahuunshon noco imasharatiro
    non a cuscara inon.
  urt-urt: Taꞌe luku pe, yukur pa yaŋaꞌe dou me wusyep tetehei molohe ŋaiye ka kite
    ŋoihmbwaip yip no, pa yusme yaŋah bwore ŋaiye jande Got. Ki bwore ŋaiye ya mambaꞌe
    bongol topoꞌe ŋoih miꞌmiꞌ tikin Got. Kut ŋaiye ya gunde wusyep erŋeme ŋaiye sasangaime
    ŋai pe, yukur ka ende bongolme poi. Lahmende miyeꞌ tuweinge ŋaiye jande wusyep
    erŋeme luku pe, yukur ka ungwisme tinge, pakai.
  kiz-kiz: Usihidi ukalongosibhwa ni mafundisu mbalimbali gha kihesya kwani kinofu
    kwamba muoyo bhujengibhuajhi ni neema, na sio kwa sheria kuhusu kyakulya aghu
    ghibetalepi kubhatangatila bhala bhabhiishi kwa aghu.
  tzo-TZE: Mu me ja'uc lec xava'yic xch'unel li c'usiticuc no'ox yan c'opal cha'albatique.
    Yu'un li Diose slequil no'ox yo'nton chijyac'butic stsatsal co'ntontic. Ma'uc
    to tey ta jtatic o stsatsal co'ntontic ta sventa li c'usi ta jve'tique. Yu'un
    li boch'otic jech tsots sc'oplal cha'yic c'usi tsve'ique, me jutuc mu xlecub o
    yo'ntonic.
  lex-lex: Pede yan memmemna mitlina-mitailla wniatutu-wniaye'a rupni-rupni mak kodi
    miy la'a klierat lawanni. Mere it tala it ihranu ralamni tetema de la Uplerlawna
    Nmeh'a, totpena Enaruri-nalai niana it la'a E kalwiedwedni Nmeh'a. Yana itsa'ar
    it aranni la deulu-tatra mak kakot nohora ya'ana-yemnu maka rha'ar ir aranni la
    pa nodi ir pesiayni la'a ga'a. Yoma riy mak klernohora deulu-tatra ululu la'a
    ya'ana-yemnu re, edonna rlernana hadomdom pali.
  dov-dov: Mutenwi anjisyo nzimutazi zyamusyobomusyobo. Nkambo nchibotu kuti Moyo
    usisimisigwe aluzyalo pe- pe azyakulya. eezyo zitagwasyi aabo benda anzizyo.
  rgu-rgu: Huu ria na, de emi bosoꞌ matukalele neuꞌ nanori-nafada masalaꞌ a. Manetualain
    natetea emi dale mara, nana huu Ana natudu fee emi dale malole Na so. Ta huu no
    emi tuka atoran laꞌeneuꞌ nanaa-nininuꞌ fa. Atoran leo naꞌ a, sosoa-raraaꞌ taꞌa.
  toc-NT: Luu cuentaj cat­la­huátit ni̠tu̠ tili̠­taak­ska­hui­ta­pa̠­yá̠tit a̠túnuj
    tala­ca­pa̠s­tacni hua̠ntu̠ naca̠­hua­ni­ca­ná̠tit pi̠ huá luu a̠tzinú mili̠­ma̠­kan­tax­ti̠tcán
    para xli̠­ca̠na maka­pa̠­xu­hua­pu­tu­ná̠tit Dios, huata caj xma̠n huá cali̠­pa̠­huántit
    xta­pá̠x­qui̠t Dios, cali̠­mak­xtéktit pi̠ huá cali̠­tat­lí­huek­lhli mina­cujcán,
    y niaj huá cama̠­kan­tax­ti̠­pu­tútit hua̠ntu̠ huancán pi̠ “ni̠ nahua­yá̠tit tamá
    tahuá”, o la̠tachá túcuya̠ caj tas­maní̠n, porque xli̠­hua̠k tama̠­ko̠lh tas­maní̠n
    ne̠c­xnicú luu li̠ma­cuani̠t.
  som-som: Waxbaridda kala duwan oo qalaadu yay idinla tegin, waayo, waa wanaagsan
    tahay in qalbigu nimco ku taagnaado ee uusan ku taagnaan cunto, tan kuwa ku macaamilooday
    aanay ku faa'iidin.
  mam-C: B'a'nqexsintza tu'n mi txi kyq'o'n kyib'a tu'n kyxi q'i'n toj junxil xnaq'tzb'il,
    a nya b'a'n, tze'nku jun xnaq'tzb'il ti'jjo kyniky'b'ila, qala' wenxix tu'n tok
    kyipi'n tu'n t-xtalb'il Dios, qu'n nti' kyajb'in xnaq'tzb'il anetzi'n, ex nti'
    ajb'ine kye' aye' lipcheqextaq kyi'j.
  ndj-ndj: Mukotoo kuyeyishiwa kula na kunu kwa ng'ulilu henja. Usangi wa Chapanga
    ndi yikudindasha ngunda shetu na kukamula Malawu yivayilata filivi vakumtanga
    ha mundu yakovikela ndambu ya Malawu yivayilata filivi.
  mbj-NT: Ti hyb n'aa bë an'oo manä ta s'ee hẽnh bë rah'yyb mahũũm hajõng hedoo do
    ta see ky n'aa me rama metëëk doo me. Taw'ããts hẽ ji wë P'op Hagä Do ky enyym
    do bë tah'yyb hej'oonh, baad bë h'yy kae had'yyt hẽ hyb n'aa. Sa waa, sa tä ratayy
    do hã bë hyb n'aa matakä manäh. Dooh ta ti masaa bä tayy do sa hã.
  lat-VUC: 'Doctrinis variis et peregrinis nolite abduci. Optimum est enim gratia
    stabilire cor, non escis: quæ non profuerunt ambulantibus in eis.'
  ngp-ngp: Msekuzumila kulongozwa ni mahinizo ye hengi ye kigeni, kwaviya ni vedi
    imioyo itogezwe nu wedi wa Mnungu, hiyo kwa kutimila miko mwe zink'hande heiina
    wambizi kwa wadya wakuitimila.
  enq-2: Pii manapi tata enenge mendapuame nyakama pyalya lao nyina lao kaeyala naeyalapape.
    Gotenya kondo kaenge dokome mona kyeto maingi doko auu petae. Nee nenge dokome
    mona kyeto namaingi. Nee nenge dokome mona kyeto maingina lao masiami endakali
    dupa nisepae mende nanyiami.
  eng-ASVBT: 'Be not carried away by diverse and strange teachings: for it is good
    that the heart be established by grace; not by meats, wherein they that occupied
    themselves were not profited.'
  mna-mna: 'Tana kerre: Kokena sua soroksorok ta ipa ndel pa Anutu sua kini na, iyaaru
    yom ma kezem zaala ki Anutu. Pa zin wal ta titoto zin Yuda pa mbulu ki kini kanŋana
    mi kwon imbolmbol pa na, mbulu tana iuluulu zin som. Bela tombol se muŋaiŋana
    mi kampeŋana ki Anutu, to ambai.'
  myw-myw: Kukin takatimlakays tobwag bimeis, asisinap kweitan, awoum kuliganes ages.
    Tasiyas idokes bikatimlakeids sinapun kan kweitan kweitan, tage asisinap nag ilabes
    tasiyas. Misinaka Yowbad nasiwa̱youb bikimtuw kululuwads.
  sby-sby: Kamutaleka biyisho bya bwepeshi bimupatushe pa nshila ya cancine ncine.Caina
    kwambeti kwinamoyo kwa Lesa kuyumishe myoyo yetu, kutambeti kukonkelowa milawo
    ilambanga sha byakulya, pakwinga bonse balakonkelenga milawo iyi paliya nceyalabenshila.
  sll-sll: Monangwo ipire yal ta ni monga bani ure, “na ha maing hon ire uga” di ni
    teralua dinangwo irai, yol ere pir tekio. God ol wai ol na tongwo ha homa pinga
    i, a i si ware molo. Yal tau Lo krehaman ha wine olgere God wai hanama dire homena
    tau mai tere homena tau no dimua. Dimba, homena nenanga i gaun obil aki di ni
    tenamia nomani aki di ni tekinamua. Tau mai tere tau nenanga i para wai pamba,
    God ol wai ol na tongwo i wai weni pamua.
  yaq-NT: Ka eme'e ta'abwisi weyeka intok ka tu'ik enchim majtawa'uta sualbaane, omot
    bicha enchim eetuamta. Ala, che'a tu'ine, itepo, Liojta itom a' nakeka'ut eaka
    itom jiapsa'po, bwa'awamta betana nesauta ji'ojteipo a' weye'ut eaka su. Bwe'ituk
    juna'a nesauri, jume' a' bo'o jooriame, kaita'po am aniak.
  uro-uro: Mamär iva qale aung gä nartäm sä ngän nae na anga nañis ngät anga rhisu
    maos maos inguna ama märäm bä ba aut mungäsnäng diva ma Ngämuqa qät sämaqrot na
    ngät nävät aa ñämsävätki. Dap pa qaku ama märäm grekt bä va urhi rha ama sämaqrot
    nävät ama muräkt sävät ama tmäs kärangätni i qaku ngät tatnärhä iarhakt kärarhae
    i rhat tet parhäm ngät.
  ita-1885: Non siate trasportati qua e là per varie e strane dottrine; perciocchè
    egli è bene che il cuor sia stabilito per grazia, non per vivande; dalle quali
    non han ricevuto alcun giovamento coloro che sono andati dietro ad esse.
  muy-muy: Mis ndahaŋ tə̀bu təcahi zlam kay ana kʉli gərgəri akaba ya kàcahum ni,
