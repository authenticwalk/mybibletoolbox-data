    leiw uta kidel kala. Kale kaba masi dil kukuw fulu falein sawa uyo aboyámin bá.
    Kale be uta ta bom kam sinik uyo dakodawoma bá.
  ura-NT: Aihane jaun jiaonriha nejelau cuaain inara relanaajerera nihane, rijitojoeein
