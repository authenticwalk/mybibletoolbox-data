    इना गल्लां जो मनणे ला उना दा कोई फायदा नी है जड़े इना गल्लां जो मंदे थे।
  eng-NOY: Be not carried aside with various and strange teachings; for it is good
    that the heart be established with grace, not with meats, in which those who walked
    were not profited.
  cub-NT: Jʉjovaicõjemejara apevʉ põevare ne ape bueiyeque, Jʉ̃menijicʉi yávaiye méne
    jãve ãmeque mʉjare. Iyepe paiye bueiyede jápiarĩ jʉ abejarã. Métamu parʉre d̶aru
    mʉje ũmei Jʉ̃menijicʉi mearo d̶acaiyeque mʉjare bojecʉbeda. Bojecʉbeda Jʉ̃menijicʉ
    cad̶ateibi majare ʉ̃i mearo d̶acaiyeque. Ʉbenita põeva jʉ aivʉ baru apevʉ ne d̶aicõjeiyede,
    “Apede ãjara. Ʉbenita apede ye ãmejara mʉja” arĩ, ye cad̶atebemaratamu na. Que
    baru maje jʉ aiyeque iyepe paiye d̶aicõjeiyede maje ũmei parʉre d̶arĩduiye jaʉbevʉ
    majare.
  ita-1927: Non siate trasportati qua e là da diverse e strane dottrine; poiché è
    bene che il cuore sia reso saldo dalla grazia, e non da pratiche relative a vivande,
    dalle quali non ritrassero alcun giovamento quelli che le osservarono.
  lww-lww: Popon tevisa m̃ena tevisave avisuar ruru amiun visena kar tap̃ena lala
    amio navian wowenen lala ve aim aure plan amiu re vetan kove wo nap̃a kam na asike
    pae rui. Yar lap̃asa asitom manene la e p̃ap̃agena wa lala, amio kala kinanena
    ne lala, ana kinanena la nene tap̃atete nena iila kiela malena lala. Sur taaga
    ga nap̃a kilia kila sineta la m̃arera ruruia, nane lemamiena kiena ne Ntewa pimi
    pan ita.
  ckb-ckb: مەهێڵن فێرکردنی جۆراوجۆر و نامۆ بەڕێوەتان ببات، چونکە باشە دڵ بە نیعمەت
    بەهێز بکرێت، نەک بە یاساکانی خۆراک کە سوودی نەبوو بۆ ئەوانەی پێی دەژین.
  nas-nas: Teeꞌkoo amutemuriiꞌ dootuuꞌkoong karai masikeng deeainge avitoitoi baranturiaukaꞌ,
    taamang tovang-kooninge. Diiꞌ Kumponing bakaang piaae diikaang domang puring-anta-koo
    makosi, teinge taamang-koong botonankai nantoonge minkuaamainge deeaꞌ. Nantoong
    teing siompaamaing pakuvuriarukooꞌ.
  uvl-uvl: Ke pomalam a longo tau pulute hana hel reria helenga ero. Iange lape te
    channanga ole mene imo, pe la te hile sio mene imo pe a poi koukou rara mana ol.
    Ita letera metene NeHalang letena poreke ngana nge ita ke nek. Pomalam lape hekerkereng
    ia ita ke tames ke kerkereng. Pe a nanasia hotonga kinkino ngana nemur nga ngaunga
    ero. Iri nenge te nanasia hotonga nemur, hotonga nem halaua iri ero toto.
  eng-BBE: Do not be turned away by different strange teachings, because it is good
    for your hearts to be made strong by grace, and not by meats, which were of no
    profit to those who took so much trouble over them.
  ixl-CNT: Ech yeꞌ etaqꞌ etibꞌ sisubꞌex qꞌu yeꞌxtxojla chaj chusbꞌal qꞌuꞌl vaꞌlen.
    Tan aꞌ bꞌaꞌn sakukꞌon qaanima tiꞌ u Tioxh tiꞌ vikuyuneꞌ. Aꞌ bꞌaꞌn vatz vaꞌl senima
    qꞌu mantaar tiꞌaj echbꞌubꞌal. Tan kam koj nitxakunku tu qꞌuꞌl niniman qꞌu kostuumbre
    tiꞌ qꞌu echbꞌubꞌal tziꞌ.
  xsi-xsi: Mine nde miki ma kapaloŋo pa ŋgua kaŋa-kaŋa ndimo, ŋana tu ŋgua ŋinde ma
    izavaru ilomi kalomi ku iveta miki kalomi kapa ŋana Maro Kindeni ne nzâla kâ.
    Ara ŋana Maro Kindeni ne wisi-wisi simbo nâ ma ipu tini kaika pa ilonda kalonda.
    Aŋga ŋgua tukuŋa kiri-kiri ŋana kâŋa-nuŋa kâ nde ikura tu ipu tini kaika mine
    pa kinda, ande tia. Ambo tamâta toŋge ma ipaveta kuku ŋgua tukuŋa kie mine, ande
    ŋinde ikura tu ivila i, ande tia.
  crx-NTPO: Lhelhts'un un'a 'ink'ez hoontsi' hukw'un'a dune hohodulh'eh, 'enne uboozólhts'ai'
    'ink'ez buk'une' 'ooht'en junih. Ndai la lizwifne huya'alh-i, 'i 'ants'i unli
    whe 'unt'oh. 'Et mbene la buk'un'a 'ut'enne, 'aw bula 'e'whudóne' ait'oh. 'Et
    huwa ye unzoo-i, 'i be whuz un'a nedzi diz'ai de, 'et de za ts'ih'un 'uhoont'oh.
  kan-OKCV: ವಿಚಿತ್ರವಾದ ವಿವಿಧ ಬೋಧನೆಗಳ ಸೆಳೆತಕ್ಕೆ ಸಿಲುಕದಿರಿ. ಏಕೆಂದರೆ ಕೃಪೆಯ ಮೂಲಕ ಹೃದಯವನ್ನು
    ಬಲಪಡಿಸಿಕೊಳ್ಳುವುದು ಒಳ್ಳೆಯದು. ಭೋಜನ ಪದಾರ್ಥಗಳಲ್ಲಿ ಮಗ್ನರಾದವರು, ಅವುಗಳಿಂದ ಏನೂ ಪ್ರಯೋಜನ
    ಹೊಂದಲಿಲ್ಲ.
  bbb-bbb: Ijadufuo jade arega vua sumiki binobino bu nijasiavo ijiebe ja kaenamiana
    una vame ise ijia vaga ja Godido vame maeje arevo. Ro ni vierafe kavene jone ije
    fu Godire daro miamo. Ro bu ire binobino ja ivo ijiebuo akae ije ja iriniana nuvediavo
    ijiebe kavene jone daro miavo baki.
  blw-blw: Yag ilanyu agé ta achiayu ammag cha ma-awis hen anchichay sabsafali way
    tudtuchu ah matengewan hen afurotyu. Ya masapor ma-awatanyu way hen mangempapegsa
    hen pammatetaaw wat hen torong Apudyus way faén hen anchi achi mangissaan hen
    mapanyaw way missa, te maid chillu tagu ah matorongan gapon nanongparana an cha
    nadchi.
  tam-2017: பலவிதமான அந்நிய போதனைகளால் அலைந்து திரியாமல் இருங்கள். உணவுபொருட்களால்
    இல்லை, கிருபையினாலே இருதயம் உறுதிப்படுத்தப்படுகிறது நல்லது; உணவுபொருட்களால் பயனில்லையே.
  azz-NT: Huan amo ximotecahuilican que ma namechtaneltoctican ca míac tataman tamachtilis
    ne ten amo sentajtoa ihuan in Tajtoltzin de Dios. Huan cachi monequi ma Dios namechyolchicautiu
    ica iteicnelilis. Huan ma amo ximochialijtiyacan que nanmoyolmajxitijtiyasque
    ica tataman tanahuatilme ten quinyecana in tacualis. Porín amo aquen huelis mopalehuis
    de queniu moyolmajxitis den itacuautamatilis ica por ne tanahuatilme ten quinyecana
    in tacualis.
  spa-RV-1909: No seáis llevados de acá para allá por doctrinas diversas y extrañas;
    porque buena cosa es afirmar el corazón en la gracia, no en viandas, que nunca
    aprovecharon á los que anduvieron en ellas.
  csy-csy: Upna tatuam le a thak te um in ki khin kakoai heak vun. Banghangziam cile
    thinsung sia an taw hi ngawl in, thuthiamna taw kipsak tu pha hi; tua an i zawthawk
    te in phattuamna nei ngawl hi.
  mxq-NT: Ak tim panʉjxtʉ Kristʉ, es katʉ xypyanejxy ja wiinkpʉ ʉxpʉjkʉn diꞌibʉ myadyáktʉp
    tʉgatsy. Niꞌigʉ oy ko nyajmʉktákʉm ja njotꞌa̱jt nwinma̱ꞌa̱ñꞌa̱jtʉm Dios myayꞌa̱jtʉngyʉjxm
    es kyaj jaꞌagyʉjxm ko tii ja̱ꞌa̱y kyaay ꞌyúktʉp windsʉꞌkʉngyʉjxm, pes diꞌibʉ kyaay
    ꞌyúktʉp kyaj ti ttsooty.
  tzj-NT: Maxta chaka nojel ta tenimaj, maxta quixc'amarel rmal jule' chic tijonem
    ja junwi' chi na. Nojel ja nkatij je'e ni majun nak ta rc'amonpi tre ja kanma
    ajoj nixtac'a c'o ta rc'amonto chique chakaja' ja winak ja nquinimaj jari' costumbre
    chi c'oli rc'amonto. Ma rmal ta c'a ja natij tok nq'uiyi ja rutzil pan awanma
    pro rumac ja rutzil ja nkacochij tre ja Dios.
  tdt-tdt: Nunee se ema hanorin buat falsu oi-oin deit, keta halo tuir hodi sees fali
    husi dalan loos. Atu hametin imi nia laran, tenki depende ba Maromak nia laran
    diak. La bele depende fali ba regra kona ba haan-hemu, tanba regra sira nee la
    ajuda ita.
  ron-BTF: Nu fiți purtați încoace și încolo de doctrine diverse și străine. Fiindcă
    este bine ca inima să fie întemeiată, cu har, nu cu mâncăruri, care nu au folosit
    la nimic celor preocupați de ele.
  eng-WEBP: Don’t be carried away by various and strange teachings, for it is good
    that the heart be established by grace, not by foods, through which those who
    were so occupied were not benefited.
  eng-FBV: Don't get distracted by different kinds of strange teachings. It's good
    for the mind to be convinced by grace, not by laws concerning what we eat. Those
    who followed such laws didn't gain anything.
  nld-1939: Laat u niet van de weg brengen door veelsoortige en vreemde leringen.
    Want goed is het, het hart door de genade te sterken, maar niet door spijzen,
    welke van geen nut zijn voor hen, die zich daaraan hechten.
  bwo-bwo: Daneraw k'osh k'osh naari danosh kisho imk'ayere, nonibo máá nemwotsi kotosh
    b́ woterawon s'aatats b́kup'ink'ere sheenge, mishi nem han shoyts ashuwots eegor
    boosh k'alratse.
  nch-BL: Ma amo aqui amechcajcayahua ica miyac tamanti tamachtili cati yancuic o
    cati amo quema anquicactoque. Anquimatij para hueyi iyolo Toteco ica amojuanti,
    huajca más cuali ma tijcahuilica para ni talnamiquilisti ma techyolchicahua ipan
    Toteco. Amo xijtemoca para anmofuerzajmacase iixpa Toteco por amo anquicuaj sequij
    tacualisti. Nopa piltanahuatiltzitzi cati masehualme quichijtoque amo quinpalehuijtoc
    cati quintoquilíaj.
  quc-TNT: Xak mixsubtaj cumal winak ri cäquic'ut jule' tak tijonic chic ri jalan
    chi wi. Are utz na we cäkajiquiba ri kanima' chrij ri nimalaj u tok'ob ri Dios,
    man chrij tak tä ri takanic ri xuwi cäquibij jas u wäch ri cätijic. We jalajoj
    tak takanic ri' man c'o tä cätob wi chque ri tajin cäquinimaj wa'.
  tfr-NTPO: E kjĩshko ga tjl̈õkwo obl̈ë l̈ëba bomi kongshko ga jl̈õ l̈ëmi l̇l̇ëme.
    Shji dbo ara wl̈o ga woyde ga shji mär Sbö wopjl̈ú l̈i go, shji mär kjok l̇l̇gwekkl̈o,
    shji iche dl̈i obl̈ë obl̈ë uë l̇l̇ëm l̈i go l̇l̇ëme. Era l̇l̇ëno l̇l̇ëme.
  kaq-NT: Mesco joibo yohiquin caibaan mato nincamamis hihxon huetsa joibo bihyamanahue
    noquen Hihbaana res. Noquen Hihbaan hahxonah tah non noquen shinan coshihi. Nea
    pihue, jaa piyamahue jaibaan bi tah non jascapa joibaan noquen shinan coshiyamahi.
    Yanca bi res ta jascapa joibo yohicaniqui.
  sgb-sgb: Paan kaw pagtan ha hinoman ya toro ya kalokwan. Mangêd no ya paniwala yo
    ay antumaniêh gawan ha ayn kapantag ya ingalo ni Apo Namalyari, kanan pamanhumonol
    ha patakaran ya tungkol ha bawal hên kaên. Ya pamanhumonol kanlan habaytoy patakaran
    ay a ampakataniêh hên paniwala.
  vie-1934: Anh em chớ để cho mọi thứ đạo lạ dỗ dành mình; vì lòng nhờ ân điển được
    vững bền, ấy là tốt, chớ không phải nhờ đồ ăn, là sự chẳng ích chi cho kẻ làm
    như vậy.
  kxv-kxv: ଏଟ୍‌କା ଅ଼ଡ଼େ ଅ଼ର ର଼ଲେତି ଜା଼ପ୍‌ନି ତା଼ଣା କିଲିବିଲି ଆ଼ଆଦୁ, ଇଚିହିଁ ତିନି ରା଼ନ୍ଦାତା
    ଆ଼ଏ, ସାମା ମାହାପୂରୁ କାର୍ମାଟି ହିୟାଁ ତୀରି ଆ଼ନାୟି ନେହେଁ; ଆମିନି ଗାଟାରି ତିନି ରା଼ନ୍ଦାତି
    ମେ଼ରା ମା଼ନୱି ଆ଼ନେରି, ଏ଼ୱାରାକି ଏ଼ନି ଲା଼ବା ଆ଼ଏ ।
  amu-NT: Tiñequiandyoꞌ na ntꞌomcheⁿ nnom ñꞌoom na ñomquianaꞌ na cwiñequia nnꞌaⁿ na
    nncꞌoochoondyenaꞌ ꞌo xjeⁿ ꞌnaaⁿnaꞌ. Ee xcweti na nntsanajnda̱a̱ya cantyja ꞌnaaⁿꞌ
    naya na matseixmaⁿ Tyꞌo̱o̱tsꞌom, nchii cweꞌ aa cwicwaaꞌa oo aa ticwaaꞌa cwii nnom
    nantquie, ee joo joꞌ meiⁿ ticateijndeiinaꞌ nnꞌaⁿ jo nnoom.
  hin-CV: बदली हुई विचित्र प्रकार की शिक्षाओं के बहाव में न बह जाना. हृदय के लिए सही
    है कि वह अनुग्रह द्वारा दृढ़ किया जाए न कि खाने की वस्तुओं द्वारा. खान-पान संबंधी
    प्रथाओं द्वारा किसी का भला नहीं हुआ है.
  spa-BES: No se dejen llevar por diferentes enseñanzas extrañas, porque es bueno
    que sus corazones sean fortalecidos por él amor de Dios, y en seguir reglas de
    alimentos, que no fueron de provecho para aquellos que se preocuparon tanto por
    eso.
  san-BEN: যূযং নানাৱিধনূতনশিক্ষাভি র্ন পরিৱর্ত্তধ্ৱং যতোঽনুগ্রহেণান্তঃকরণস্য সুস্থিরীভৱনং
    ক্ষেমং ন চ খাদ্যদ্রৱ্যৈঃ| যতস্তদাচারিণস্তৈ র্নোপকৃতাঃ|
  tdx-tdx: Asoao tsy hampitsilè’ o fañòhañe ankafankafa mañembetseo. Mahasoa ty arofo
    te ampaozareñe am-patarihañe fa tsy amo raha kamaeñe, ie tsy nahasoa o nitoloñe
    ama’eo.
  naf-naf: Am notnaŋaŋ Kawawaŋgalen zelaŋ kapigok tazein zemti pigok tazeip, “In meu
    kapi nbep,” ma “Meu notnaŋ kanda ku niniyelen,” zet dâsuki kegok manzeip. Zet
    keboŋaŋ am nâmkiŋpepeŋin ku mambandim min. Kawawaŋgalen keŋ taolelaŋ etaŋ nâmkiŋpepe
    mambandim min keyepmti am notnaŋaŋ zet nâmkiŋpepe bandim mimiyelen ku tazeme in
    indik kiŋgatindewep.
  grc-MT: διδαχαισ ποικιλαισ και ξεναισ μη παραφερεσθε καλον γαρ χαριτι βεβαιουσθαι
    την καρδιαν ου βρωμασιν εν οισ ουκ ωφεληθησαν οι περιπατησαντεσ
  vid-vid: Mleche kuzukwanzwa zukwanzwa aku na kula kwa malanguso ganji gali vinji
    ga chijenzi. Kunoga kwa Nguluwi ndo unoga kwa kwimiza nhumbula za hetwe na haiwele
    mizilo kwa mbuli ya chilyo, mizilo ajo hajimtanzile ne munhu yoneche.
  pio-NT: Iná picácué pibatàa áibanái iméeràidacué pía méetàuculé íicha yái tàacáisi
    peebáidéericuéca. Aibanái nawàwacué peebáidaca madécaná tàacáisi yàacàsi ìwalíirica
    icàlidéerica walí càiríinácaalí yàacàsi wáalimá wayáaca. Macáita yái canéerica
    iwèni tàacáisi yàacàsi ìwalíirica canácatáita idé iyúudàaca wenàiwica náalíacaténáwa
    Dios ìwali. Néese macái wenàiwica yeebáidéeyéica càiri tàacáisi, càmita cachàini
    náiwitáise Wáiwacali ìwali. Cayába cachàini walíni wamàacacaalí Dios imànica walí
    cayábéeri mawèníiri iyú ichàiniadáanápiná wawàwa.
  tsn-tsn: Ke gone lo se ka lwa gapiwa mewa ke dithuto tse dintsha tsa seeng. Nonofo
    ya lona ya semowa e tla e le neo e e tswang kwa Modimong, ga e tswe mo melaong
    e e itiretsweng ya go ja dijo dingwe, tsamaiso e e sa thusang ka sepe ba ba neng
    ba e dirisa.
  amr-NT: Jesucristo ʼuruaʼnanada o̱ʼi̱kaʼnok Jesústaj ʼuruaʼda eʼmanmadikaʼ moʼpe̱e̱ʼuyne
    konigti dakaʼ yanoknopo̱i̱kaʼ. Nogda nogda huamanmadikaʼeri opudomeyere enʼtiaknayo
    nogpaʼda enʼmanmadikaʼnayo kenomeytaj nigpe̱e̱hueʼ yanikaʼ. Nogda aypo bapeʼdik
    moʼe̱ne. Nogdanayo bapehueʼdik moʼe̱ne. Nogda huaen bapeʼdik moʼe̱ne. Nogda huaennayo
    bapehueʼdik moʼe̱ne. Suhueʼada huamanmadikaʼeri namaʼda monaʼapetpiʼ. Kenomeytaj
    eʼnigpe̱e̱ʼnayo Diostaj ʼurunopoʼda nige̱hueʼdik moʼe̱a̱pone. Diostanayo Jesucristoeretanayo
    oknopo̱e̱nok Diosa moʼtinepahuiʼpo ʼurunopoaʼ mogkikaʼapone.
  pwg-pwg: Tuna kubiine kokitaruvimi da vibeyebeyena vusi ke ina tinaviviremi. Ibiibai
    da kanumita ina rewapana na God ina agabiibai gwabinai ina viiya. Ma vibeyebeyena
    piropirosi da aviyavisina wawaya ina kani bo ke ina kani na ke ini vitesi da kanumisi
    ini rewapana.
  cjv-cjv: Ena ari yokamai suwo koropane uro “Ne yokamai Yai Gumam konom i ma dowaime,”
    diro ka ta ka ta nuwi si erowainga i dourom boikeiyo! Te ari suwo koropane uro
    “No yokamai denom minom bei erowai towapune,” diro kua kopuna kam kam ka di guwo
    dimba mapunom i akire di erekenanguamere epe mapunom i ne yokamai akire di erekename.
    Tamanume. Nonon yokamai bei moiro Yai Gumam bei nokapu de norowangua mapunom i
    dourom borapunga iran i nonon denom minom erowai towame.
  tha-KJV: อย่าหลงไปตามคำสอนต่างๆที่แปลกๆ เพราะว่าเป็นการดี​อยู่​แล​้​วท​ี่จะให้กำลังใจเข้มแข็งขึ้นด้วยพระคุ​ณ
    ไม่ใช่​ด้วยอาหารการกิน ซึ่งไม่เคยเป็นประโยชน์​แก่​คนที​่หลงติ​ดอย​ู่​เลย
  por-BR-2018: Não vos deixeis levar por doutrinas várias e estranhas. Pois bom ao
    coração é ser fortificado pela graça, e não por alimentos, que não resultaram
    em proveito algum aos que com eles se ocuparam.
  mhl-mhl: Yauŋmoriri jikigaru raugabeneŋ maŋnoŋuŋ basanaŋgako fiaeiŋyoŋ, uqo nokiminde
    mosi oi me oiji maŋnoŋuŋ basanaŋgaiŋgo embimbiŋgaega. Goineji uqore sowo fuŋne
    fuŋne boyobebi eebobo oiji so yobu bapi yabeko mujugaya. Ore eru goineji sowo
    furuine furuine ŋiŋigo qaji yareegobi, ŋoŋo buŋo oi bokeinebi. (Mosire buŋoji
    tiŋtuŋ so eŋareine.)
  klv-klv: Imaienan nap̃usanan tiltile lotovinvinu, mǝttotǝtan hǝn gail, saleliv gamit
    vi tut. Ivoi hǝn mǝtb̃ikad nǝdaŋan len nǝlomito, nǝdaŋan togǝm len navoian aGot
    toviol kǝmas hǝni, sagǝm len nǝhanian hǝn nalotuan savi tarhǝt silat lotohani.
  bco-bco: To ko꞉li ko꞉lilo꞉ wida꞉lab a꞉ma꞉yo꞉ gio꞉ susululia꞉ga꞉ hala kudu hamana꞉kiyo꞉
    ta꞉ta꞉so꞉bo. Godeya꞉ ha꞉fo꞉ disa꞉lan man a꞉ma꞉yo꞉ gio꞉ halale alita꞉sa꞉ga꞉ bo꞉fo꞉melea꞉ki
    dowa꞉bi. Ma꞉no꞉ ko꞉li ko꞉lilo꞉ alele nakilo꞉ kudu ha꞉na꞉lab man a꞉ma꞉yo꞉ iyo꞉
    mo꞉asufa꞉ ko꞉lo꞉, gio꞉lo꞉ halaido꞉ doma꞉kiyo꞉ mo꞉ta꞉fa꞉ib.
  kdl-NT: Kotsu i a̱sa̱ka̱ a yinsa̱ ɗa̱, ko kpam uwenishike icun kau‑kau u zuwa ɗa̱
    i a̱sa̱ka̱ ure u shinga wa. Ukuna u shinga u Kashila̱ u ɗa u gain u gbamatangusu
    asuvu a ɗe, shegai utono u mele ma ilikulya ma yan nala wa, ma gba̱m bawu ma tsu
    ɓa̱nga̱ aza ɗa a ka pana̱ka ma vi.
  apu-NT: Kona hãuikapiri apanakini oerekakiti atão minakati, kotxi ikini sereti oerekakori
    atão minakati auapitika. Hãuiritariko ikinipoko erekari Teoso sikakiti sikataparatiniri
    hãkixinire. Anikakiti !isikataparatari aãkixinire, ininiã !hãuikapiri kãkiti sãpiretinii
    apanakini nipokori erekari hĩxinire ĩkapani, apanakini nipokori !erekari hĩxinire
    ĩkapani.
  roo-roo: Opeita osiposiporovu raga pisaara uvupata vaopa, teapi visii ivuive vao
    arova torevoko raiva Pauto vaaro. Vosa vigei iava sopaura sirao vovou vo goruaro
    ouve Pauto ruvara-ia, osa vearopai. Oa iava vigei iava sopaura viapau uvuipai
    ra osasararovu rutu aue reo goruro vo goruaro ouve varaore aiopara. Oara vo pitupituaro
    viapau oirara oisoa tauvapaive vo osa va-ia vokapaive.
  miz-NT: Ñá ku kuntīkɨn ntó da nēé ka tuku túꞌūn é kākaꞌan ñáꞌa. Dií ka váꞌā o é
    kunūu ntii nima ko kuenta iña i é vāꞌa é kātaꞌxi Xúva ko kō né, xtuvī mii o nté
    xkoó ini o iña i é kāꞌxi o, é ña káꞌxi o. Tsí nuu i é kaēꞌxi o ne, ña te dɨ́vī
    é kaxntii kō.
  qvz-NT: Pai chasna ashcaraicu shuc tunu yachachishcagunatas uyasha mana catinachanguichi
    casna nisha, cai micunami Diospacpi canda alichin randi chi micunaga canda Diospacpi
    huaglichin nisha yachachinaun. Chi micunamanda camachishcagunata catic runagunaga
    Diospacpi mana mas aliyanaushcachu. Chita yuyarina randimanda Yaya Dios llaquisha
    yanapachun canguna paihuacpi mas sinzhi tucungahua.
  deu-ELO: Laßt euch nicht fortreißen durch mancherlei und fremde Lehren; denn es
    ist gut, daß das Herz durch Gnade befestigt werde, nicht durch Speisen, von welchen
    keinen Nutzen hatten, die darin wandelten.
  mjc-NT: Ña cu̱hva ndo jandavi ñaha nyɨvɨ tsi ndo tsihin tsa sɨɨn sɨɨn tsa jacuahá
    ñi. Vaha ca jandu iin ndo iñi ndo tsihin tsa vaha tsa tsahá Nyoo coo añima yo,
    tyin vaha ca yacan tan ñavin ca tsa jacuahá ñi ican. Tyin ñi ican jacuahá ñi maa
    ñi maa tsa cuenda náa tsatsí yo. Tan ña jatyinyeé can ndi tsi maa ñi.
  caa-caa: Y ira iwacta ibꞌa tuaꞌ ixqꞌuejcha ixixin najtir tut ubꞌir e Dios umen e
