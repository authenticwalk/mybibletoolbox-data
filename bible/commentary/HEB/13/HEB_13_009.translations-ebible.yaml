  dwr-ENT: ዱማ ዱማ ኦራ ቲሚርቲያን ዎራ ቦፒቴ። ኑ ዎዛናይ ፆሳ ኣ ኬካቴን ሚኖፔ ሎዖ ጊዲያዋፔ ኣቲን፥ ቁማ ዎጋቶ ኣዛዜቲያዋ
