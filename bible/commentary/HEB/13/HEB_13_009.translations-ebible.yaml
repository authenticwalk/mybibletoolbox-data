  mal-mal: വിവിധവും അന്യവുമായ ഉപദേശങ്ങളാൽ ആരും നിങ്ങളെ വലിച്ചുകൊണ്ടുപോകരുത്; ആചരിച്ചുപോന്നവർക്ക്
    പ്രയോജനമില്ലാത്ത ഭക്ഷണനിയമങ്ങളാലല്ല, ദൈവകൃപയാൽ തന്നേ ആന്തരികശക്തി പ്രാപിക്കുന്നത്
