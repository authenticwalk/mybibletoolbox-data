    pwukat, re sohte kin ale sawas sang ni kosonned akan.
  maq-NT: Xicatsanguun ndiya rë jingu sa cjuachacun xi hacuiin tangun cojo cjuachacun
    xi cjuaquixi. Hitsë sa ndaja xi ngayaan ne, cumangutacun cojo Nina ngatsë rë cjuandaja
    rë me, xi cuma rë ngatsë rë cjuachacun xi vicuya yahnga xuta hacutjin xi meje
    rë xi xinë xi siuhun ta, tsëhë xi cjuachacun xi vicuya xuta xi cuacun vë ne, tsajin
    mé machjirëhë rë xuta xi tjengui me cjuachacun vëhë.
  hto-hto: Ja birui dɨga jɨáɨfodo cacaide onina bite ónoñega fɨeni llófueinafuiaɨ
