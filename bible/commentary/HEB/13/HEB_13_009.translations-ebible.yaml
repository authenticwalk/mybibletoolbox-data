  txu-NT: Kwãrĩk wãnh me kute apỹnh mỳjja'ã ujarẽnh nyo ar anoo biknor ar o baja kwãrĩk
    wãnh o ar anoo biknor kêt. Metĩndjwỳnh ta ne ukaprĩkôt gwaj bajo tỳx gwaj katàt
