    Juzíñamui caɨri dúecaillano caɨ cánuano caɨ comecɨ náɨrecaitate. Afe ie caɨ comecɨ
    náɨretaja ñuera. Mei íadɨ afe jɨcana lluáɨbiga güille rairuínafuiaɨna jeire caɨ
    óiadɨ, caɨna ñue cánoñeite. Daje izói afe uai jeire otɨ́nona canóñede.
  por-BRBSL: Não se deixe levar por vários e estranhos ensinamentos, pois é bom que
