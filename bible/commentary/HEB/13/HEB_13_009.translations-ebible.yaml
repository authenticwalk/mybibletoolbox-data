    tao sere ala da̧ tua̧paae eratepa, ai ke bole alané beta̧ da̧ mo wisiranérapó.
  hin-2017: नाना प्रकार के और ऊपरी उपदेशों से न भरमाए जाओ, क्योंकि मन का अनुग्रह से
