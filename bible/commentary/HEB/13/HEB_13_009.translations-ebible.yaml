  mkl-mkl: I mɑɑ̀ ti i jɔ̀ ɑ fɑ ŋɛ si kukɔsi ikɑ̃ ikɑ̃, domi í sĩɑ idɔ nwɑ ku mɑɑ
    leekĩ si didɔ̃i Ilɑɑɔ̃, ku mɑɑ̀ jɛ si iwɔ̀i ijɛ ku jɛ ŋɑ. Inɛ ŋɑ iyi ɑ̀ wɑɑ too
