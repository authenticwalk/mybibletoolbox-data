  gaq-gaq: ଗୁଲୁଏ ରକମ୍ ବେମ୍‌ରେନେ ଦର୍ମସିକ୍ୟା ଆପେକେ ସତ୍‌ ଗାଲିବାନ୍ ବିନେ ଆରାଡିଂଲେ । ଇସ୍‌ପର୍‌ନେ
