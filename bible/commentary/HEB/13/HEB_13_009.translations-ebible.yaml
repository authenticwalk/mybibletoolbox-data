    थुं मसेल्‍ब, दे रुपीने। एफिसी ४:१४; २कोरिन्‍थी १:२१; रोमी १४:१७; १तिमोथी ४:८
  car-NT: Pa'poro tameronokon, ukuty'non roten omepano 'wa kytomu'mapoton. Tamusi
    turu'popory 'wa kari'na turu'po pori'tomary iru'pa man, endameno emery 'wa kapyn.
