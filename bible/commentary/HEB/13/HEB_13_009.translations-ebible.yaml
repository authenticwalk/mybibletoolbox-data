    ja suꞌwe kuan ska loo nan nchkuan. Ni siya wa ynaan ꞌaan lee kanꞌ nu ngwa xkanꞌ,
    ja nganun suꞌwe la tiyean xa wa yꞌnian tñan kanꞌ.
  opm-opm: Ihat pat han ohoh ihan kopenohe na dahatin da mengo ti da ti da mengo oh
    naporiyahanoh Moh wan mandapnong nahatin meng naporiya ma hapat daham wan mandapnong
    nahatipririm kom asar mandanmur. Mandapti Den moh yahmur. Moh awammur ma ripti
    oh dire da mutuhnong ham kasip naham na napanggeipat mengmur. Got orhe damdapat
    ma yah nahapat da oh da mutuhnong kasip naham yah nahapatmur.
  bvr-bvr: Gala barra ny-bitima gun-gata gun-nerranga gun-guyinda janguny; gun-gata
    galapa biy-warganyjin gu-ningin. Ngardawa gun-mola ana-gorrburrwa jarra minypa
