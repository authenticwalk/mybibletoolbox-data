    ḡau ese e badinava taudia asie hanamodiava.
  yva-NT: Sya arakove, vemo ananyao kotaro nsasyeo wama anave raije mo wansanuga raugabe
    ti wansosobe nora. Maisyare vatano Yahudi awa koano anaisye rai. Koane so ama
    kove meweno rai, weti vatane utavondi raija marudi, mo manuga raijasea mbambunine
    jewen. Yara Amisye apa kove obo mirati mo wansanuga raijasea mbambunin.
  dgc-dgc: Diyan kam malinlang ta iba a pégtoldu a sari-sari. Maigi pa éy patibayén
    tam i isip tama ta tulung na Diyos, da éwan maari tu utus a tungkul ta pagkain
    a mangtulung dikitam ta péniwala tam.
  zpm-NT: Ib gliladzde to grë wseed ne ziaadnie stib miech sca, wseed ne ni nacdraa
    Xtiidz Jesús. Diosse nac meṉ ne lozh gzodziits ne lo miṉe rliladz ne; nacda por
    tsienaḻ to dieṉ pe gow to, pegaa gowde to; sac zha ne zienaḻ miṉ co, paat yquiinda
    lo zho.
  hix-NT: Anar me rha ahananàhyatxow hamà, anar komo. Yaworohra ahananàhyatxow hamà.
    Woto yonotho hoko ahananàhyatxow hamà. Oyonkuhtohrany hak nahtxoko. Tàyweronàhyamatxhàyam
    yawo ro tesnàr komo xe natxow hamà, nyamoro ha. Àro hoye ro osonyhoryehra mak
    natxhe. Woto yonotho hoye rohra ohxe tehxatxhe, kàhnawonye, woto yonohra kehtxoho
    kom hoye rohra xarha. Khoryenkomo wya kowakryetxho kom hoye ro haxa ryhe ohxe
    tehxatxhe, kàhnawonye.
  sim-sim: Jir avak mashi apsham apshamhin ji halashinak jirin si tolo laha iwa hala.
    Ma lal karem hishinda lir, os akwan li anda nombo oso mo, akwan li pantlenda nombo
    oso avak lirin si jelyashinak Jisasin li tiyanda nombo lihi avak kwambuk nakwa
    sir. Karem hishinda lir. Hako erem li uhunda nombo lihi oso mbeek lirin jelyakwa
    ambu sir. Uwosik jir avak Jisas nom wavu jihik ji ewehe orin ji hishioweka. Ushinak
    jirin or jelyashinak avak kwambuk er ji sitambanaka.
  npi-ULB: विभिन्‍न प्रकारका र अनौठा शिक्षाहरूले तिमीहरूलाई टाढा नलैजाओस् । तर भोजनसम्बन्धी
    विधिद्वारा जिउनेहरूलाई यसले केही सहायता गर्दैन, किनकि अनुग्रहद्वारा निर्माण भएको
    ह्रदय असल हुन्छ ।
  cgc-cgc: Dili kaw magpaluko ta mga ittaw na gatudlo ta lain-lain na mga patudlo
    na dili paryo ta natudlo ki kyo parti ki Cristo. Dayad daw ate i na nakem maglig-en
    paagi ta tabang ta Dyos, dili paagi ta pagsunod ta mga kaugalian ta mga Judio
    parti ta pagkaan. Iling tan na mga kaugalian dili makatabang ta mga ittaw na gasunod
    tan.
  tim-tim: Aregât luâk siânbaŋe yeŋgâlân togom hin makyeŋgiyi, “Sot are bo nembiâ
    âmâ Anutuŋe meyekbiap me sot ire nembiâ ârândâŋ akbiâp.” dâmbiâ âmâ bo nâŋgâyeŋgiwei.
    Aregât hin makyeŋgire nâŋgâŋet. Sot siâ me siâŋe biwinenŋe bo tângomap aregât
    den bâleŋe are hepunmâ Anutuŋe okot âlep nâŋgâm damun nenŋe akmap are nâŋgâmbiâ
    biwiyeŋe kârikŋe agâk. Togoyi are amâ sotŋe biwiyeŋe bo tânyeŋguep aregât denyeŋande
    nen oloŋ nenekbop dâm bo nâŋgâyi.
  yor-yor: Ẹ má ṣe jẹ́ kí a fi onírúurú àti àjèjì ẹ̀kọ́ gbá yin kiri. Nítorí ó dára
    kí a mú yin lọ́kàn le nípa oore-ọ̀fẹ́, kì í ṣe nípa oúnjẹ nínú èyí tí àwọn tí
    ó ti rìn nínú wọn kò ní èrè.
  wos-wos: Wungi rendékaka sarékéta guniré wuni we. Du nawulak guniré nak maki nak
    maki huli hundi wandat, di guniré hura yindamboka guni deka hundi yamba xékékénguni.
    Wunde du di di hénoo nawulakéka yakér, deka mawuli hambuk téndéte. Du deka mawuli
    hambuk téndéte hénooka yakérndat, wu haraki dé. Wungi yakérta deka mawuliré yikafre
    hurunjoka di hurufatiké. God guna mawuli hambuk téndéte guniré yikafre hurundét,
    wu yikafre dé.
