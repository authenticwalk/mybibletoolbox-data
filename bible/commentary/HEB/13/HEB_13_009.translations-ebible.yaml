  unx-unx: ରାକାମ୍‌ ରାକାମ୍‌ ଏଟାଃ ଇନିତୁତେ ଆପେୟାଃ ବୁଗିନ୍‌ ହରା ଆଲକା ଆଦଃକା । ଚିୟାଃଚି ଜମ୍‌
