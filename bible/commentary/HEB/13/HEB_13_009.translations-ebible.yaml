    ମନ୍‌ସୁରୁଦ୍‌ରେୟାଃ ପେଡ଼େଃ ନାମେତେୟାଃ ବୁଗିନାଃ ତାନାଃ । ଅକନ୍‌କ ଜମ୍‌ ନୁଁରେୟାଃ ନିୟାମ୍‌
