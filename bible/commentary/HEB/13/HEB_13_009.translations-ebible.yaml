    xi̱kaha kjuínchexiteyá tí nkehe kꞌuítuenhen sín nkexrí chrókjóne sín la ninkehó
    kjuínki̱tsahya tíha.
  san-TAM: யூயம்ʼ நாநாவித⁴நூதநஸி²க்ஷாபி⁴ ர்ந பரிவர்த்தத்⁴வம்ʼ யதோ(அ)நுக்³ரஹேணாந்த​:கரணஸ்ய
