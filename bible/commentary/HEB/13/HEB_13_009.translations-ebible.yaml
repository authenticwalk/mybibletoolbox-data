    Ezɨ dagheba apir arazim gavgavim en navir averiabar anɨngan kogham. Ezɨ arazir
    kam gumazamizibar darorimɨn akurvazir puvatɨ.
  agg-agg: Ranɨmboane asu se awi ranɨ-poanɨmbo wosɨhoaforɨ yamundɨfe hohoanɨmo ranai
