  dop-dop: Ɩ́ tɑɑ yele nɑ sɛɣɛsǝŋ kʋfɑŋ ɩnɩ ɩ tǝnɑ, ɩ nɔɣɔ nɑ ɩ sukɑ, ɩ́ tolisi-mɛ.
