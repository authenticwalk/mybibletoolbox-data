    nikꞌor aweh tak chi reꞌ take takꞌanic reꞌreꞌ xa maꞌxta woꞌ bih ricamanej queh
    take quicꞌambic na̱.
  tue-tue: Teero tiirá, ãpẽrã́ mʉ́ãrẽ merẽã wederi, tʉonʉnʉ́serijãña. Cõãmacʉ̃ cʉ̃ʉ̃
