    Yiitjunyatjarra kutju nyurrangarri kulintjala paluru nyurrangarrinya rapalku tjukarurru
    kutu nyinanytjaku.
  poh-NT: Jeꞌ reꞌ nok ruꞌum chi jeꞌ reꞌ riwi̱ꞌ i Jesus, ma̱cana̱ꞌ tak chi enjotꞌoric
