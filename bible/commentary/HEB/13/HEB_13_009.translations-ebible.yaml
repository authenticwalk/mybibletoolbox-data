  bht-bht: इस तांई सांझो इना सारियां नोईयां कने लग-लग शिक्षां जो नी मनणा चाईदा, जड़ियां
    तुहांजो गलत रस्ते पर लेई जान्दियां न। तुहाड़े मना तांई ऐ ही खरा है की सै अनुग्रह
