    ʉgarã caocabʉti yericʉna, caroarã Dio cʉ catʉjʉ wariñuurã mʉja anigarã,” mʉja
    na caĩro na api nʉcʉbʉgoqueticõaña. Dio jeto marire catʉgooña yeri ocabʉtioʉ ãmi.
    To bairi caroarã catʉgooña yeri ocabʉtirã, caroarã anigarã, cʉ cãnie cañuurije
    jetore tʉgooñaña mʉjaa.
  eng-ULB: Do not be carried away by various strange teachings. For it is good that
    the heart should be strengthened by grace, not by foods that do not help those
    who walk by them.
  spa-VBL: No se distraigan con distintas clases de enseñanzas extrañas. Es mejor
