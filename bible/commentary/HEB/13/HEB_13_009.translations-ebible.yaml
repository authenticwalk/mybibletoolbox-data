    Təcahi zlam ndahaŋ àki ka zlam məzumani ana mis, ay ti ere ye ti avi njəɗa ana
    mis ni ti *sulum ge Melefit ya agri ana tay ni, do ni ti zlam məzumani do. Zlam
    gani nani ti àjənaki ndam ya tə̀gəskabá ma gana ni do.
  kqc-kqc: Deda oteimana ago idana yaku ga ya moi ourefeideyaine, adina buni tora
    gade dudu, uni uka meko moi gira rigo bi buni; diya iruku be irina di ago gira
    dudu, adina gabireri raga rededi vene bi ina rofu buni yokoi baku de reyadi.
  tav-tav: To bairi aperã ricati na caĩ buioro na apiqueticõaña, cariape cãniere Jesu
