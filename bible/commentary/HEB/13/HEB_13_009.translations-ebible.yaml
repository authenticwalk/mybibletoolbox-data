verse: HEB.013.009
translations:
  kpx-kpx: Iale ata moleu loholive hoto nimole laheho louge lainaho ke evilive. Lana
    hoto ke evige hoto kena la malevei humahae toelae tai. Dilavau la hoesegevei la
    uvu negotievege keu duave. Isito lovi ivevemo menaka loui ehovamale keau loholive
    abu hoto louge lainaho hotoeabe ke ehovalive. Kosealemo la menaka ke ehovage keu
    bae la tedaevelivebene.
  okv-H: Eto ungotena God ta degi indari hande ikari amina indito ahihi ta sovera
    ari mane humbagora te God ta hondate ari amina ahihi ta sovera ari amo humbagora
    avoeto embo ta ahe poekari sapura neite neite avo be hotembavojo
  tbo-tbo: Wiatatiyana tapuhi po tapuhi ega ona noonolihi, babana nugonugota amaka
    hi kadidili Yaubada a lunugotootogo uyahinei ma ega wiyohi uyahihiyei. Yaniyani
    wiyohina lawa he wotagoya apega ina widewadewahi po ina haguhi.
  mal-C: വിവിധതരത്തിലുള്ള വിചിത്രങ്ങളായ ഉപദേശങ്ങളാൽ ആരും നിങ്ങളെ വലിച്ചിഴയ്ക്കരുത്.
    യാതൊരു പ്രയോജനവും ലഭിക്കാത്ത, അനുഷ്ഠാനപരമായ ഭോജ്യങ്ങളിലൂടെയല്ല, കൃപയാൽത്തന്നെയാണ്
    നിങ്ങളുടെ ഹൃദയങ്ങളെ ശക്തിപ്പെടുത്തേണ്ടത്.
  grc-SR: Διδαχαῖς ποικίλαις καὶ ξέναις μὴ ⸂παραφέρεσθε·⸃ καλὸν γὰρ χάριτι βεβαιοῦσθαι
    τὴν καρδίαν, οὐ βρώμασιν, ἐν οἷς οὐκ ὠφελήθησαν οἱ ⸂2περιπατήσαντες.⸃
  bgc-bgc: क्यूँके यीशु मसीह कदे न्ही बदलता, इस करकै थम नई अर अलग शिक्षा ना अपणाओ।
    क्यूँके थारे मनां खात्तर आच्छा सै, के वे अनुग्रह के जरिये मजबूत बणै, ना के उन
    खाण-पीण आळी चिज्जां के जरिये, उन माणसां नै कोए फायदा न्ही होन्दा जो इसे काम करै
    सै।
  khz-khz: Vevega-ripa irauirauna raupara taunataunana na ragaina pia vaigerevagimi.
    Namana Palagu gena vega-nama na ita palagura pene vega-tiligara. Ganigani rovara
    irauiraurana ita palagura ragai pene vega-tiligara. Vorova gekwalanarawai talimara
    nama ta ati gerawaliato.
  deu-TKW: Lasset euch nicht hinreißen durch mancherlei und fremde Lehren; es ist
    gut, daß das Herz fest werde durch Gnade, nicht durch Speisen, wovon die, die
    damit umgiengen, nichts gewonnen haben.
  zsr-NT: Cutu güiꞌliꞌ latj gchëꞌgac lbiꞌiliꞌ ga yubl yuguꞌ zxba gzaꞌa len zxba nadzáꞌ.
    Nac dxiꞌa gunliꞌ tsutsu icj ládxiꞌdauꞌliꞌ ca nac le ruzáꞌ ladxëꞌë queëliꞌ Dios,
    len clëg ca nacgac zxba qui le riꞌj ráguruꞌ, lë naꞌ cutu luzíꞌ xbey nup tuiꞌ ládxiꞌgac
    leygac.
  lin-lin: Bolandaka te lolenge nyonso ya mateya ya sika, pamba te ebongi ete mitema
    na biso elendisama na nzela ya ngolu ya Nzambe, kasi na nzela te ya mibeko oyo
    esungaki ata moke te bato oyo bazalaki kotosa yango.
  hns-NT: Djab koi doesar doesar rakam siekhaawe hai, tab okar sanghat na kariehe.
    Djab hamlog maangiela kie hamlogke bieswaas barhe, tab hamlogke na tjaahie nem
    se rahe ke khaana piena ke biese me. Dje aise karat raha, oke to koetjh faida
    na bhail. Bakie diel bhar se bieswaas kare khaatien hamlogke Parmeswar ke bhalaai
    djaroerie hai.
  noa-E: Magua pãachig i iek awi jũrr deeum iek pãachdëu nacha khaugtarr chaaur nem
    parhooba khãijã khöpiba jaauwai oob ʉdʉʉr pãach khũrgurpimiet. Mag nem parhoobam
    khöpiba jaau nʉmta chadamjö ʉ̈khaju khãai, Ẽwandamau mag Jesucristo pʉ̈ibarmua
    chadcha ich garmua nacha maach khõchkhatarr khaphʉ nʉmuata ubʉ naaju aai nʉm.
    Jãg sĩi nem parhoob khöpiba jaau nʉm ipierr nʉmuapai chan bʉ̈ʉrjã Ẽwandamag maach
    aupijöjöopaijã khaba sim.
  eng-EMTV: Do not be carried away by various and strange doctrines. For it is good
    for the heart to be established by grace, not by foods, by which those having
    walked were not profited.
  mib-NT: Núu súcuan te ma cuáha ró jnúhun candíje ró táca jnúhun jeē sɨ́ɨn cáhán
    jeē tu quíjnáhan jíín jnúhun máá yá. Chi íyó váha jeē na íje ánuá yō sáha jnūhun
    jeē váha ni yā jiín yó. Te tu jíni ñúhún yó jnūhun jeē tajnúní sɨquɨ̄ jeē yéji
    yō, chi tu níhín jníñu cuɨtɨ jiín ñáyuu cáhīin jíín.
  lif-NT2: परिक् परिक्‍पा कुसङ् निसाम्‍हाॽओ लाम्‍मे़बोःत्ते़म्‍मिन्‍ने़ॽओ॥ साक्‍थिम्
    कुइसिःक्‍पा चामा थुङ्‌माल्‍ले़ग मे़ःन्, कर निङ्‌वाॽफु लुङ्‌गुम्‍लाम्‍बाने़ खिनिॽ
    याम्‍साम्‍मिन् के़धुम्‍बा पोःङ्‌मा नुःबा पोःङ्‌लो॥ हे़क्‍तङ्‌बा चामा थुङ्‌मा थिम्
    के़इःप्‍पा के़नाःप्‍पाहाॽरे़ थेआङ् इन्‍धाःक् मे़ङ्‌घोःसुन्‍लो॥
  xnj-xnj: Mkoto kukongiwa na mawuliwu gayehe gegakuvayagisa, mitima yinu yisopewayi
    makakala kwa ubwina wa Chapanga, lepi kwa mawuliwu ga vyakulya, ndava mawuliwu
    genago gavatangatili lepi vala vevagalandili.
  mmx-mmx: Nemen gat mitang tonga nedi di lox ase nimi mi levenanasa vetpes, mo ba
    sar asoogong nimi basinge lununu atnimi at ne Iesu. I lox avukat do mina lok ka
    letaba nabalamu eburu mi loklok tooro at ne Moroa xusu mina lox alolos lebelen
    nimi. La mina ke xepe mo leveloklok at Laulis Linga mumu leveluxa salai ri anan
    la leveluxa salai kopmen ti anan. Na loklok noxo lok tooro lorooro atnedi di mumu
    asu i.
  cbr-NT: Usa 'ain camina uni itsían mitsu bëtsi bëtsi bana ñuixunquin Jesucristomi
    sinánti ënun quixun cacëxunbi ëntima 'ain. A unicamax ca —bëtsi bëtsi ñu piquinbi
    camina bëtsi bëtsi ñu pitima 'ai —quia. Atúxa usai quia a bana cuatibi ca uni
    aín nuitu upí 'ima. Usa 'ain camina —Cristo cupíshi ca Nucën Papa Diosan nu nuibaquin
    nun 'ucha tërë́anan nux ainan 'inun 'imia —quixun 'unani amishi cushicanti 'ain.
  tee-NT: Jantu alak'a'it'it ni xamati' cata'okxchok'oyan chai na tijlhu atalaninti
    catajunan ju jantu ixt'achunch junita tachi ju lanit'at'it. Pus ju tu'u' lhamap'aksin
    ixlacata ju tu'u' vaiti jantu tavanan aktaijuta tam xamati' ni lai salaka cava
    la'ixmacni Dios. Alai va yuchi ju Dios ju aquinta'aktaijuyan la'ix'amapaininti
    ni lai va tachi calhilaksiyau ju yuchi.
  eng-LSV: Do not be carried away with strange and manifold teachings, for [it is]
    good that by grace the heart is confirmed, not with meats, in which they who were
    occupied were not profited;
  cak-NT: Man tiya' lugar chi jixc'uax coma ri tzij ri man ja' ta ri yec'ut. Ri más
    utz niben rix, ja' chi tiya' iwánima riq'uin ri tzij ri nich'o'n chirij ri ru-favor
    ri Dios pa kawi', y man tiya' iwánima riq'uin ri tzij ri yech'o'n chirij ri anchique
    utz yetej y anchique ri man utz ta yetej. Roma can jec'o ri niqui'en ri nu'ij
    ri tzij ri', pero can man jun anchique quich'acon chirij ri'.
  pah-NT: 'Taperoviapavuhui ti. Tapekoi ti g̃anhi''ig̃a rupi g̃a imombe''uparaparavame
    pe me Cristo''ga mombe''uaatyviva''ea. A''ereki g̃a e''i: “G̃wihã mbatete''varuhua
    ti ti''uyme. A''ea po ti nhande mbote''varuhu nehẽ nhande i''urame. G̃wihã mbatepyryva
    ti ti''u. A''ea po ti nhande mombyry nehẽ nhande i''urame. A''ero po ti nhandereaporog̃ita
    pyry hete Tupana''ga pe nehẽ.” Cristo''ga mombe''uaatyviva''ea g̃a omombe''u javo
    nanongara. A''ereki mbatera nomombyryvi g̃a. Na tuhẽ. G̃andeaporog̃ita ndapyryvi
    Tupana''ga pe a''ero g̃a jikwakuvame. Tupana''ga tehe nhande mombyryvi nhanderekote''varuhua
    momboa. Pyry nhande nhimombyryvukari Tupana''ga pe nhandejipokoguka ga pe. A''ero
    jate po ti nhandereaporog̃ita pyryvamo ga pe nehẽ.'
  sja-NT: Parãmaa naawedapema jarateepataarãpa jarapachida Tachi Ak'õrepa Jesucristo
    pëiji eperãarã o k'achiadeepa k'aripa atade, tachi k'inia iru bapari perã. Ma
    wãara perã, t'ãripa waapɨara ijãadáma irude. Ijãanáatɨ awaraa ne-inaa k'ĩra t'ãdoo
    jarateepataarã pedee. Mãɨrãpa jara p'anɨ Tachi Ak'õrepa eperãarã k'aripapari k'o
    p'anadairã ne-animalaarã peedap'eda, paadap'edaa altarde. Mamĩda mãga oo bɨpa
    apida p'ek'au k'achia wẽe bak'aa Tachi Ak'õre k'ĩrapite.
  xed-xed: Ɗasuwa ka kuni, yaha sana ghwaɗaka tagha skwiha kavghakavgha da sagha da
    ghəŋa ghuni. Zɗakatahuɗa Lazglafta na skwi ta mbranaftá ŋuɗufa mndu. Tagha skwi
    kavghakavgha ta ghəŋa za skwa zay a wa. Gwal ta ksa tva mndərga tsa tagha skwi
    ya ná, haɗ ta kata həŋ wa.
  mks-NT: A̱ quiáhva toho ndó ña̱ma̱ni̱ nu̱ú ña̱yivi ña̱ ná jándahvi na ndo̱hó xi̱hín
    ña̱ jána̱ha̱ na̱ nu̱ ndo̱. Jáchi̱ cúú á sa̱há ña̱ma̱ni̱ cája Ndióxi̱ xo̱ho̱ ña̱
    ndíndacú ínima̱ yo̱. Ta co̱ cúú á sa̱há ña̱ jána̱ha̱ java ña̱yivi tá cáchí na̱
    ña̱ a̱ cúu cuxú java ña̱ha ña̱ ná nduu nda̱a̱ ínima̱ yo̱. Mé a̱ nda̱a̱ ña̱ yóho
    co̱ chíndeé a̱ mí.
  gfk-S: Waak mu bala leh tari be di na lamus hasisingen mu ma ira nudi matahu nianga
    ing i mes ta ira nianga tane God. Na harahut mu be God na hadades mu tuma naramon
    ta ira numu nilon ma no nuno harmarsai nong na tabar bia mon mu ma ie. Iesene
    be ing mu mur ira harkurai uta ira mangana nian pai nale harahut mu. Pata. Kike
    ra harkurai pai gale harahut dong ing di git murmur di.
  bmu-bmu: Kalem möriam toroqeba buŋa qem aŋguinga urunini mem köhöiiga ölöwahakŋapmö,
    nene nembingö silikŋi mi me mi miaŋön mönö urunini mem köhöimapkö osimakza. Tosatŋan
    nenegö dönqizizin könaŋi könaŋi wuataŋgögetka ahakmeme miaŋön mönö qahöpmahöp
    bauköm eŋgiiga pöröpköyök. Miaŋgöra tosatŋan dönqizizin murutŋi murutŋi ambazip
    kusum eŋgimakzei, eŋön mönö keu mi mosötme. (Silikö keunöŋ mönö jaŋjuŋ kude ak
    eŋgima.)
  dgz-dgz: Nop ugup ugup ya anu warane iwa negin gegera aisene tawa. E God garaet
    mega gapan imuya wat kaimagamen go waenapan upi antaba menan iup aruga seane,
    ap mini ya tane. Mu iup ame ayamase taine gapan ago da ya warane.
  eng-GNV: 'Be not caried about with diuers and strange doctrines: for it is a good
    thing that the heart be stablished with grace, and not with meates, which haue
    not profited them that haue bene occupied therein.'
  zaa-NT: Acca bittu guttse'e latsi' le nu ná lí por nuỹa enne' nu ra attu enseñanza
    nuhuaya' nu labí ná ttùba lani nu chi nabia'ni le. Adila tsa' edi' ri'u fuerza
    espiritual nu da' de amor qui' Tata Dios, tì'chula hue'él·la' latsi' ri'u guni
    ri'u cumplir ca regla religiosa nu cca qui' ca alimento qui'ni go le o labí qui'ni
    go le para iỹù'ni le lani Tata Dios según làcą. Ca regla luetsi nua' nna labí
    tálią́ cą biỹa cosa útil.
  eng-WEBSTER: 'Be not carried about with divers and strange doctrines: for it is
    a good thing that the heart be established with grace; not with meats, which have
    not profited them that have been occupied in them.'
  guh-guh: Pëtsa pacopabame panejumecovënëtsijava palivaisi baja pajumecovënëtame.
    Pëtsa pajumecovënëtame itsalivaisi bajarapalivaisivecua. Paxamë baja Dioso panejumecovënëtsijava,
    pajamatabëcuenesaëmë tsavanapae Dioso asivaya papecayavenonaexae. Diosojavabelia
    apo pajamatabëcuenesaëmë tsavanapae tsipae, panexaejava paatsobi atamë. Itsamonae
    jumecovënëta pexaejava piatsobinexa pitavetsilivaisi. Nexata pexaejava atsobabiaba.
    Itsiata baitsi jane pexaejava piatsobijava pejamatabëcueneta apo jamatabëcueneasaëyaexanaetsi
    Dioso pejumecovënëtsijava.
  bon-bon: Gone maramara kirece abiberäja cina padare ceera weebibine mara gaabe cabu
    waadename. Mine miiji mime ngenecu kokre päpäna Acejiyame me miiji cabu ca, piiyepu
    miiji lica gyene apicetnera mime ngenecu kokre päpäname maramara deedei mule cabu
    ca. Lui cina peei mule bine jaawenemusi, teepi lica miiji päpäna peei cabu ca.
  nhw-BL: Ma amo aqui anmechcajcayahua ica miyac tlamantli tlamachtilistli catli yancuic
    o catli amo quema anquicactoque. Anquimatij para hueyi iyolo Toteco amohuaya huajca
    más cuali ma tijcahuilica para ni tlalnamiquilistli ma techyolchicahuaca ipan
    Toteco. Amo xijtemoca para anmofuerzajmacase iixpa Toteco por amo anquicuaj sequin
    tlacualistli. Nopa piltlanahuatiltzitzi catli masehualme quichijtoque amo quinpalehuijtoc
    catli quintoquilíaj.
  swh-ONEN: Msichukuliwe na kila aina ya mafundisho ya kigeni. Ni vyema mioyo yenu
    iimarishwe kwa neema, wala si kwa sheria kuhusu utaratibu wa vyakula, ambavyo
    havina faida kwa wale wanaozishika hizo sheria.
  wbi-wbi: Ulatemuagha ni mbulanisio inyinga isa kihesia ulwakuva lunoghile inumbula
    jijengue nuvu mufu, kisila ndagjilo isa kyakulia aghuo naghikuvatangha vala vano
    vikukala ku aghuo.
  bba-bba: I ku de bu bɛɛ torɑsiɑ kɑ sɔ̃ɔsi tuku dɑbinu. Domi Gusunɔn duromɑ mu weenɛ
    mu n bɛɛn ɡɔ̃rusu tɑ̃sisiɑmɔ, n ǹ mɔ dĩɑnun sesenu. Be bɑ yɑbu ye kpuro swĩi
    bɑ ǹ yen ɑrufɑɑni ɡɑɑ wɑɑre.
  eng-KJVCPB: Be not carried about with divers and strange doctrines. For it is a
    good thing that the heart be established with grace; not with meats, which have
    not profited them that have been occupied therein.
  kgk-NT: Upéa-gwi gwĩ nhe'ẽ ambue-py pene mbo'ese va'erã-rehe ani pejehesa rerova
    uka teĩ. Ani pejeapysaka teĩ inhe'ẽ-rehe. “Ore reko-rami pekaru ramo, omombaraete
    va'erã pende py'a Nhandejáry” he'i mo'ã ramo peẽ-my, ani pejeapysaka teĩ inhe'ẽ-rehe.
    Gwĩ henduhare nonhemombaraetéi joty. Onhemombaraeteve ae nhande py'a nhande rovasa
    vasa-gwi Nhandejáry. Nhande rexakwaa rei-py nhanhemombaraete. Upéixa iporã nhande-vy.
    Upéa-gwi ani pejeapysaka teĩ inhe'ẽ-rehe.
  waj-waj: Ari vookara ari vookarai kuaiyauvo ngiiisi nninai rikiada sa iyauvaa rikiada
    puaisa utida Anutuuqaa aataru safuuvaa pikiaatee. Anutuuqo kati tiiyara yoketaama
    yaata utiivaara ta aikiooma rikiada teeda yaagueeqama utuaunnaivaudiri ta yoketaama
    safuuma variaunnavai. Iya yeenna vooyauvaara sa nnaatee kiaa kiada vooyauvai nnaatee
    tuu kuaivoono hama yopeema ti safuunaravai. Gioonna kiaapu vooya iya itaa kua
    kiaa aataruuyauvaa iida hama itaa kua kiaivaudiri safuuma yoketaama variaavai.
  cpy-cpy: Eero pishineteeri ramatawi-yitemi yotaantzirori kaari tampatzikata-tsini,
    kaari ikema-piinteetzi. Tema riitaki Tajorentsi tampatzika-shireta-kaayiteeri,
    ineshironka-yiteera. Aririka apinkawae-wityaawo rowaetari, eero otampatzika-shireta-kaayitee.
    Eenitatsi matayiwita-kawori iroka, teemaeta owameetha-shire-tziri.
  mpx-mpx: Bahi panpankiti gegetogana tomaha ge tomaha nuwamiu ni gogove. Bahi tapwalolo
    ana logugui ona toto i noek aanan ana labi elana ana mel nuku teteli ge tage yawalimiu
    ni pagasisi, yaa nuku talamwagimiu Yehoba wana mulolu bwagabwaga te yawalimiu
    ni pagasisi. He bolo hi golugoluwa aanan ana logugui ona elal, nige yawaliliya
    ana labe etega hi pwapwawaa to.
  wbp-wbp: Kujarlanyalurla walaju nyinaya. Kulalu-jana purda-nyangka yapa ngalya-kari
    kajili-nyarra pinarri-mani nyiyarningkijarra yimi. Kajinkili-jana yapa yinya-patu
    purda-nyanyi, ngulaju kapulu-nyarra warntarla-kanyi Jijaji Kiraji-kijaku. Yapa
    yinya-paturlu kuja kalu kuruwarri-kari purami, rampal-wangka kalu-nyanu kuja,
    “Kaatu kangalpa wangka yungurlipa kuyu tarruku ngarni purlapa-puruju.” Kujaju
    kula junga! Kula kalu-nyanu kujarluju pirrjirdi-mani Kaatuku puranjaku, lawa.
    Manu kajinkili yapa yinya-patu-piyarlu kuruwarri-kari purami, kulankulu pirrjirdi-jarrimi
    Kaatuku puranjaku. Kujarlanya yungurliparla wala nyinami Kaatu-mipaku. Nyanunguju
    kangalpa ngurrju-nyayirni nyinami.
  luo-luo: Kik ulu kit puonj moro amora mayoreyore manyalo golou e yor adiera, nikech
    ngʼwono Nyasaye ema onego ojiw chunywa to ok puonj motenore kuom weche mag chiemo
    ma ok kel kony moro amora ni joma chamogi.
  nhe-NT: Ma axaca inmechcajcayahua ica miyac tlamantli tlamachtilistli tlen yancuic
    o tlen ax quema inquicactoque. Inquimatij para hueyi iyolo Toteco imohuaya huajca
    más cuali ma tijcahuilica para ni tlalnamiquilistli ma techyolchicahua ipan Toteco.
    Amo xijtemoca para inmomacase tetili iixpa Toteco ipampa ax inquicuaj sequin tlacualistli.
    Nopa piltlanahuatiltzitzi tlen tlacame quichijtoque ax quinpalehuijtoc tlen quintoquilíaj.
  aii-aii: ܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܠܘܼܒܠܹܐ ܒܝܘܼܠܦܵܢܹ̈ܐ ܦܪ̈ܝܼܫܹܐ ܘܢܘܼܟ݂ܪ̈ܵܝܹܐ، ܣܵܒܵܒ ܨܦܵܝܝܼ
    ܝܠܵܗ̇ ܕܠܸܒܲܢ ܦܵܐܹܫ ܡܘܼܩܘܝܼܵܐ ܒܫܵܦܵܩܲܬ، ܠܵܐ ܒܡܹܐܟ݂ܘܼܠܝܵܬܹ̈‌ܐ ܛܲܟ݂ܣܵܢܵܝܹ̈ܐ، ܕܠܵܐ
