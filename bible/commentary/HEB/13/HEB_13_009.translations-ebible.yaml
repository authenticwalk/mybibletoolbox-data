  nin-NT: Imba bu si du itsarr inuma tankpami i ka imba glo na anko wa hen. I wre
    imba bu kpa ukyekye zhi ni ina wre i Abachi yi, ni si kye di iga are ka iri ila
    nggi i ta ni imba ukyekye hen. Are kama si di zi abangga ba nggo di ga ka hen.
  acu-NT: 'Chikich ainau ningki nintimsarang atumin nuitamrartas wakerinamtaisha,
    nuna chichamengka anturkairap. Yus iincha pengker awajtamsatas ii nintincha kakamtikramratnuitji.
    Antsu aints yuta pachisar nuikiartinak: “Nu yuta yutsuk pujakrumka, Yuska pengker
    awajsatatrume,” tinayat nunaka nangkamiar tinawai.'
  cak-WNT: Ma tiya' ta k'ij chi yixuc'uex ruma ch'abel ri yec'ut cuma ri winek, ri
    man achi'el ta nubij ri ruch'abel ri Dios. Más utz chi riyix ticukuba' ic'u'x
    riq'ui ri ch'abel ri nich'o chrij ri rutzil ri Dios, y ma riq'ui ta ri ch'abel
    ri niquic'ut ri winek ri nich'o chrij ri yetij. Ruma yec'o winek ri ye uc'uan
    ruma ri ch'abel ri nich'o chrij ri yetij y xa majun utz nuc'om pe chique.
  ebk-ebk: Isunga achiyu poros eparufus nan tanuktukún ay fiakun tit-iwa ay sursuru
    ay maningiw kan chakayu. Tay ammay challu ay nan grasyan Apo Dios nan mangepapigsa
    as numnum takú, fiakun nan filfilin ay maepangkep as makan. Nan chiyuycha nanongtongpar
    kan chatud-i ay filfilin at chaancha poros nafiadngan.
  spa-PDDPT: No sean llevados por enseñanzas diversas y extrañas, pues es bueno fortalecer
    el corazón en la gracia, no con comidas que en nada beneficiaron.
  ruf-ruf: Mleke kusolighwa ne ghamalangulitso ghangi, pfinogha mimoyo yetu ighelighwe
    ngupfu kwa uluso we Imulungu, wala si kwa malaghitso ghe ipfijo bae, kwaapfila
    malaghitso agho ng'aghawapfile bae awala iwaghawinzile.
  gun-gun: Opa marã ha'e amboae rami rei penembo'ea rã pendu rive. Mba'eta pavẽ gui
    ovareve va'e ma Nhanderuete nhanemboaxya re nhanhemombaraete aguã nhandepy'a py,
    tembi'u re rive'ỹ, mba'eta ha'e nunga re nda'eveive va'e kuery peteĩve henda py
    ndoupityi 'rã imoingo porãarã.
  agu-BL: Qui bin chixomu' te e'chk jilwutz chusu'n yi apart. Ma na mas ba'n tcu'n
    yi nink chiquiwixu' tan yi banl talma' Kataj, swutz yi nink chixomu' te e'chk
    ac'aj ley yi na cawun te yi mbi'tz tajwe'n lbaj tan jun yaj. Na yi e'chk leya'tz
    qui'c na tak' scyetz yi e' yi xomche' tan banle'n tane'n.
  isn-isn: Uleke kutongeelwa nu umanyisigwa nui kuli kuli nua kiziila kuiti ingi iziza
    kina inkolo izengwe ku ukende, hangi shanga ku malagiilyo kutula ndya nanso shanga
    aku a aiilya awo ni ikie ku nanso.
  ilo-ULB: Saankayo nga agpaiyadayo babaen iti agduduma ken kadagiti karkarna a sursuro,
    ta nasayaat a mapatibker ti puso babaen iti parabur, saan a babaen kadagiti pagannurotan
    maipanggep ti taraon a saan a makatulong kadagitoy nga agbibiag babaen kadakuada.
  pir-NT: Peye buheyere sijoro saha ijiye buheyere tʉhoeracãhña mʉsa “Quehnoañe buheyere
    ʉsãpʉ cohãri”, nina. “Ahrire ihyaya. Ahrire ihyeracãhña”, ni buhere ihquẽquina.
    Sa tiquina ni buheyere mari yʉhtigʉ̃ ti marine yedohoerare. Sa yero sa ijiye buheyere
    mari yegʉ̃ ihyo warota ijire. Ti marine wacũ tutuana ijigʉ̃ yerare. Cohãcjʉ̃ pehe
    marine wacũ tutuana ijigʉ̃ yere. Sa yena tiquiro ye tutuaye mehna tiquirore wacũ
    tutuana ijiya mʉsa gʉ̃hʉ.
  anv-NT: Sɛgé gébé nnó ɛ́kágé délyaá ufɔ ufɔɔ́ unó bi bɔɔ́ álɛrege ubwɔlé
    ɛnyú. Genó ɛyi gelɔme gepwɔ, ɛlé galɔ́gálɔ́ ayi Ɛsɔwɔ alɛrege nnó matɔɔ́
    nyú ábɛ́négé, ɛpɔ́fɔ́ mankwɔlege mabɛ ayi atome ne depɔré menyɛɛ́. Áji ápoógé
    yɛ́ bɔɔ́ abi ákwɔlege aji né meti fɔ.
  sab-NT: Ba me mo chugale ngwadi anblitange geru tanre ngwalege, ba mo ta gbadale
    kiraske Jesucristo gerua gai gwangerugu, ba me mo ta blitadale joge siere geru
    uliage. Chube no no che ole kaire ama kle age no diali che alin, malen che ñage
    kira gai amage toi no ulita ama takalin kare. Ma no che mo ta gbe kiraske tañachuge
    Jesucristo giti Chube agedu no che alin giti agwa me tañachuge age diali geru
    kledu gbaba unsuialin tangle che enusulian oña israelita alin bligda giti gerule
    kare. Geru e bligda giti chegu ngwale, age geru e kle gerule kare me kle che ta
    gbe trate Chube gwa giti, geru e giti che me kira gai toi no Chube takalin kare.
  tmd-tmd: Nöbö mö bli ñɨgö mönö inakmönö hörön hörɨrör yadmɨjöñ aku yöxmɨjeñ. God
    ñɨgö uliöxön pɨ ösös rɨ ri abön, nugwidɨx mɨd ri abmɨd Nöbö akwör rɨbyöx nugwön,
    madmag yuörɨb ñɨŋ kwo ölɨsö pön, rɨbyöx gɨba alɨg mɨjöña. Makwam ap nɨmɨb lo piaku
    rɨb i yöxmɨjeñ. Nöbö mö ap nɨmɨb lo piaku mai duön mɨd ri abeñ.
  acr-NNT: Mataqej kꞌu alaq juna kꞌutunik junwi y na usukꞌ taj. Ma e kꞌo ri lik kebꞌok
    il che taq ri taqanik puwi saꞌ ri katijik, yey waꞌ na jinta kꞌana kutiqoj che
    ri kibꞌinik kisilabꞌik chwach ri Dios. Ekꞌu ri lik kuya qachuqꞌabꞌ riꞌoj e ri
    katikiꞌ ri qanimaꞌ chupa ri unimal rutzil ukꞌuꞌx ri Dios.
  kpg-kpg: Hudee dumaalia anga gi nia agoago hua gee tilikai gi dagi ina goodou gi daha
    mo di ala dela e donu. Di mee dela e humalia adu gi godou hagataalunga, daudalia hua
    tumaalia o God, hagalee go nia haganoho o nia meegai. Idimaa, tangada dela ma ga hagalongo
    gi nia haganoho aanei, deai dono humalia e kae ai.
  taj-taj: एनीगदेदा था आरेबा खजिबै छार तामगदेसे एनीगदेदा सत्‍य तामग्‍याम थाफेगै। चबा
    थुङ्‌बाला ठिमसे आहिन, तर परमेश्‍वरला दयामायासे सेमदा भङ्‍ना लबा चा ज्‍यबा हिन्‍ना।
    चबा थुङ्‌बाला ठिम अन्‍छार भ्रसी आत्‍माला लागिरी तिगै फाइदा आरे।
  avt-avt: Yi ap eiwis mɨt han nanri han ki eiriuwe hɨm ham hɨm ham mɨr kerek nɨpaa
    yi ap yemtewem te yi eiweikɨn sip eiwet hɨm yaaim me God au emɨt! Menmen yaaim
    God kerekyiyem hɨram mamkepai han kaiu te haiu emisesik werek werek. Hɨm ham mɨt
    netpiyem neriuwesɨs menmen te yi ap eiyɨm emɨt, hɨram menmen weinɨm. Hɨram ap
    mamkaap mɨt miyapɨr kerek nisesim te hɨr nanises God werek werek au.
  cbk-cbk: No permiti para el maga diferente clase de enseñanza ay causa con ustedes
    queda lejos na camino del verdad. Mas bueno si depende kita con el gran favor
    de Dios para hace fuerte el di aton fe con ele. El di aton fe hende ay queda fuerte
    por medio del maga reglamento acerca de comida, cay nuay pa ningunos ya queda
    aprovechao de siguir con ese maga reglamento.
  uig-ARA: شۇنىڭ ئۈچۈن، ھەرخىل غەيرىي تەلىملەر بىلەن ئېزىقتۇرۇلۇپ كەتمەڭلار؛ چۈنكى
    ئىنساننىڭ قەلبى قۇربانلىققا خاس يېمەكلىكلەر بىلەن ئەمەس، بەلكى خۇدانىڭ مېھىر-شەپقىتى
    بىلەن قۇۋۋەتلەندۈرۈلگىنى ئەۋزەل. چۈنكى بۇنداق يېمەكلىكلەرگە بېرىلىپ كېلىۋاتقانلار
    ئۇلاردىن ھېچقانداق پايدا كۆرگەن ئەمەس.
  tuf-tuf: Eyta cuácayat chiht istiy, chiht istiy rahcti jaw̃i. Bach yajcata chihtá
    siw̃ay yinyat rahcti jaw̃i. ¿Behmár cayar yájcajaqui? Sirat is sehnác rehquít,
    is quin urá caba wícataro. Cuat cahujinat bach yajquír cuitar urán cuít yinín
    sihw̃at cat batro. Urá im eyta rehcaro. Eyta bira eyin chihtá rahcti jaw̃i.
  abx-abx: Dakam pabawa si pala'in-la'in nagturo' nga usu-uso hamok. Kunta' i mapinalangga'on
    pagpanginanu-na si Diyos i magpabaskog si mga huna'-huna'-ta ma'in i mga sirimunyas
