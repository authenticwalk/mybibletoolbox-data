    jibyeda Ju̱denunijyu̱ra tara.
  mxb-NT: Ná dáꞌa ni koo ini ndo̱ ndiko̱ ndo̱ ña̱ to̱ꞌón dánaꞌa̱ dao ka̱ ta̱a, ta
    o̱ sa̱ kándía ndó tá díin dánaꞌa̱ ra̱ saꞌa̱ Jesús. Va̱ꞌa cháá ka̱ kíán ña̱ koo
    ndeé ndo̱ xíꞌín ña̱ mani̱ ni̱ kee Ndios saꞌa̱ ndo̱, ta o̱ du̱ú sa̱ꞌá ña̱ seí ndo̱
    ña̱ yóꞌo o ña̱ káa táto̱ꞌon ki̱ꞌo dánaꞌa̱ dao ka̱ ra̱. Dá chi̱ va̱ꞌará ndúndéé
    dao ña̱yuu kée na ña̱ yóꞌo, tído ko̱ chíndeé taꞌon ñaá.
  pon-2006A: Kumwail dehr mweidohng padahk likamw tohrohr akan en kaweid kumwail sang
