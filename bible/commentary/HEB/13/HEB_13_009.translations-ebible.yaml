    utna na hangan bel ir arakrakai a ingundala, pa bel ir nangan la ning la muri.
  kan-2017: ನಾನಾ ವಿಧವಾದ ಅನ್ಯೋಪದೇಶಗಳ ಸೆಳವಿಗೆ ಸಿಕ್ಕಿಕೊಳ್ಳಬೇಡಿರಿ. ಏಕೆಂದರೆ ದೇವರ ಕೃಪೆಯಿಂದ
