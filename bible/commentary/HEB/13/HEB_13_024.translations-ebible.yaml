  mdy-ETH: ዒንሢኮ ዓርኖና ፆኦሲም ዱማዼ ዓሶናም ቢያ «ኮሺዳ?» ጋዓኔ፥ ጎዑዋቴ። ዒፃሊያ ዓጮይዳፓ ሙኪ፥ ታኣና ዎላ ዓኣ ኪሪስቶሴ
    ጉሙርቃ ዓሳ «ኮሺዳ?» ዒንሢ ጋዓኔ።
  spl-spl: Otmu yeŋe pepa yu sâlikum nâŋgâm yengu papatolipyeŋe otmu Yesuhât komot
    mansai ya nâhât den pat yu ekyongom buku otyiŋginomai. Otmu Itali ambolipŋe lohimbi
    tohoŋetâ mansain yâkŋe yeŋgât tep âlep pato nâŋgâyiŋgim mansai. Yâkŋe yawu nâŋgâyiŋgim
    mansai yakât yeŋe nâŋgâŋetgât nâŋe den pat yu kulemgum katyiŋgian.
  usp-NT: Ye'tak rutzil jwichak juntir yak ajc'amaltak ab'eak y juntir yak kech'elxic
    chirij Kakaj Jesucristo. Yak kech'elxic chirij Kakaj Jesucristo aj Italia tijtaktakb'i
    rutzil awchak.
  zav-NT: Por part nada' ḻe'e gguap diox beṉə' ca' bagwleɉ Diozən' par choso'osed
    choso'olo'ine' le'e na' par choso'ogüia choso'oye' le'e. Na' ḻeczə ca' ḻe'e gguap
    diox yoguə' noquə'əchlə beṉə' nitə' na' beṉə' bagwleɉ Diozən' par zɉənaque' lažə'
    ne'enə'. Na' beṉə' lɉuežɉcho ca' za'ac Italian' choso'oguape' le'e diox.
  sgz-sgz: Kak lain nas ur singin kamu tan tátáil má ur si gam no á matananu si Káláu
    mainái. Má matananu si Káláu til Itali di mul di tari kándi lain nas ur si gam.
  kek-NT: Cheq'uehak xsahil xch'o̱leb laj c'amol be che̱ru sa' le̱ pa̱ba̱l ut chixjunileb
    li kech aj pa̱banelil. Eb laj pa̱banel li cuanqueb arin Italia neque'xtakla xsahil
    e̱ch'o̱l.
  blz-NT: Salammai na giigii' moomoola'muu ka' na giigii' mianna Alaata'ala. Giigii'
    utus sa'angu' kaparasaya'an men ringkat na Italia moki tundunkon salamna bo ko'omuu.
  poe-NT: Nixje̱hérá jnkojína kaín tí sín tjítaón nti̱a tjako la ko kaín tí sín kíchó
    ni tinkáchónki Dios. Tí sín tinkáchónki Ìnchéni tjejó Italia mé nixjahará sín.
  san-TAM: யுஷ்மாகம்ʼ ஸர்வ்வாந் நாயகாந் பவித்ரலோகாம்ʼஸ்²ச நமஸ்குருத| அபரம் இதாலியாதே³ஸீ²யாநாம்ʼ
    நமஸ்காரம்ʼ ஜ்ஞாஸ்யத²|
  cof-NT: Nulaca cuidaiminlachi saludo erenayoe. Jerale Diosichi tsachilachi saludo
    erenayoe. Italia tobi chumin acola, soquila nulachi saludo peerelaquinae.
  srm-NT: Un da dee fesima fuunu ku dee oto sëmbë u Gadu ala tuu gaan odi da mi taa
    mi dë. Dee otowan fuu dee ta biibi Masa a Italia köndë, de seei ta manda gaan
    odi da unu tu e.
  qvs-NT: Tukuy Jesukristuta kreyik runakunata rimachipaychi. Tata Diospa rimananta
    yachachishuknikichitapish rimachipaychi. Tukuy kay Italia llaktamanta wawkinchikuna
    rimachishunkichi.
  zca-NT: Bidi'zh go wen lo rë xa' mizo Dios par kina go, mbaino lo más rë xa' nak
    men che'n Dios. Rë wech be por Jesukrist, xa' nzhin Italia, mixë'l tu widi'zh
    wen por Jesukrist, par rë go.
  cbc-NT: Bairi nipetiro mʉjããrẽ cajʉ̃goñubueri majã, aperã Dios ya poa macããna nipetiro
    cʉ̃ã na ñuáto. Ati yepa Italia yepa macããna cʉ̃ã mʉjããrẽ bʉtioro ñurotijoyama.
  qxo-NT: Salüdulläta willaycuyay Tayta Diospa willacuyninta willacogcunata y llapan
    criyicog waugicunata panicunata. Italia nacionpita criyicogcunapis tsaynöllam
    salüduncunata gamcunapä apatsicayämun.
  mox-mox: Ema veyoluba yavetunea waiwai ami tovanugwetayavo be wese Yaubada ena tomotauyavo
    qabumi ʼimia. Ta wese tovetumaqana me Itali edi veyoluba ivetunea ʼimia.
  kew-kew: Nimimi niaa epe-rupa piramina agaare nimina aa mudunu-para Gote-na ruru
    onaa rayo page laketapape. Rom su-para piri Krais-na ruru onaanumi nimi epe-rupa
    piralepape lo lamoyatema.
  dww-dww: Ekalesia babadidima matabudi ko riuedina tauma kawai kaiwedina. Be mate
    Mamaitua na damma matabudi kawai kaiwedina. Be Itali banegidima mate taumi tawai
    kaiwemina.
  twi-ASANTE: Yɛkyea mpanimfoɔ no ne Onyankopɔn nkurɔfoɔ no nyinaa. Anuanom a wɔwɔ
    Italia no kyea mo.
  aoj-aoj: Ipaꞌ pendaꞌmamago nemaf buꞌwafi afaꞌifi ma amom agufumi hiami ipeꞌimi molomago
    esis amam nematawa Godi hiasi hiꞌindalas. Esis Kristen alipisi sagape Italii sandaꞌmepago
    nemaf buꞌwafi ipaꞌ.
  cbv-cbv: Ñi maáta, nihat bita caanjĩ́h jʉmnit Jesúíhwãbʉt ĩ tʉ́yʉ naáh. Nin Italia
    baácdih moón Jesúíhwã yeebdíh ĩ tʉ́yat tʉ́ʉtna caá.
  taw-taw: Nɨbi takaw yad ak dɨl, bɨawl nɨbi okok ayɨp, binɨb God yɨl mɨdebal okok
    ayɨp, kɨlop mɨdupsek ag dɨdeg lɨnɨmɨb. Mam ay man awl Yitali nɨb okok, kɨli nɨbop
    ag dɨdeg lebal.
  jic-NT: Süs wa la müjí pjü way nusin 'yüsa lajay jilal. Dios ts'uyupj pjü way ne'aj
    süs wa la müjí wa. Dios ts'uyupj nepénowa Italia mpe ne'espan qui'á jatja. Yupj
    pjü way süs wa la tjajay yupj.
  zap-NT: Yra de ne no de nak xpén Jesucrist, gugabtyuzh yra xkompanyer de ne rnebééy
    lo de no gugabtyuzh yra xkompanyer be ne rlaleedx Jesucrist. Men-Italia rxaal
    diztyuzh lo de yra de.
  wer-wer: Arim ngönënë wotöököröere Anutuu omën pouröen yoöre ërëp yemak pël ök man.
    Kar Itali yangerakaan wais wë eporöakta arën yoöre ërëp yenia.
  ipi-ipi: Akali yakama ando atalaini tupapi, Gotena wandakalipi, yakama pitaka kuai
    lo atalapape leyama. Itali kanditi tane Kitisene tupamane yakama kuai lo atalapape
    leyai teke.
  qul-NT: Tucuy pastorcunata Diospi creyentecunatawan saludaychis. Italiamanta cajcuna
    saludamusunquichis.
  ter-NT: Yíhaikinana ne inuxínopiti ikéneke Vúnae, koánemaka ne uhá koeti po'ínuhiko
    kasása'iupo Itukó'oviti. Yúhoikopinoemaka ne íhae Ítalea, enepohikone po'inu ûti
    xoko Jesus.
  bmr-NT: Tollɨro bu paryɨ amɨɨhai jɨɨbogomɨnaaco taajɨco mahacɨ, bu tollɨro paryɨ
    miyaavogofañodɨ monahabomɨ iicamoco taajɨco mahacɨ icano, tollɨro bu Italiari
    iicamo monahabomɨ amɨɨhaijaago iijɨco galluuhi icano.
  fuf-fuf: Hiwranee lan ardotooɓe on ɓen fow e yimɓe Alla ɓen fow. Ɓee ɓe Italii salminii
    on.
  bhl-bhl: Alik alik yukalem kak yetebiliw kunum so, alik alik Sunbin-Got em wiin
    so galmose kunum waneng yuso, alik alik yulo “Yukalo!”, yanguw te. Itali aneng
    fian kale biliw sios kunum waneng ikati yulo “Yukalo!”, yangbiliw te.
  ons-ons: Ŋenane oi bakomze suaine okan ŋunmaine iwa, ŋetnekopŋine korop so Anutu
    wane ŋei ŋerep magu ea korop edanwareu. Itali kepeo ŋine kimakopze, eŋe oi bakomene
    ŋinano weneŋ motpi umaike.
  con-NTPO: Poiyi'cco que'ima Jesucristone atesiansundeccuma chigambian'faja. Nane
    poiyi'cco Chiga aindeccuma'qque chigambian'faja. Italia ande'su Cristove in'jan'chondeccu'qque
    ñai'ccu can'jemba que'ima chigambian'fa.
  ghs-ghs: Qate Itariaho qesamane napahoi nikeho quba dzoobe hiire. Oonita nikemae
    bosa qobaqoba ma qaheuba oko ma boto tupu minarake oho qesa dzoobe hiibare.
  peg-peg: ମିଙ୍ଗେଙ୍ଗ୍‌ ୱିଜ଼ାର୍‌ ନେତା ଆରି ପୁଇପୁୟାନି ସାଦୁୱିଜ଼ାରିଂ ଜୱାର୍‌ ଜାଣାୟ୍‌କିଆଟ୍
    । ଇମ୍‌ଣାକାର୍‌ ଇତାଲିଆତାଂ ୱାତାର୍ଣ୍ଣା, ହେୱାର୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଜୱାର୍‌ ଜାଣାୟ୍‌କିତ୍‌ତାର୍ଣ୍ଣା
    ।
  txu-NT: Nã bãm ar akunĩo ama ne. Gora ar ar kute ar ajo ba djwỳnhwãmã ar ijarẽ.
    Ne Metĩndjwỳnh nhõ me mextire wãmãdjwỳ ar ijarẽ. Nhym pykabê Itarijkam me kute
    Jejukôt abeno kamyja ne me ar ajo ama:n ar amã amijarẽ.
  eng-WEBU: Greet all of your leaders and all the saints. The Italians greet you.
  gnw-NT: Tumpa ndiveño toĩ opaete petenondegua reta jare opaete ĩru Tumpa oñono tee
    iyupeguarã vae reta. Italia pegua reta vi jei peve Tumpa ndiveño peĩ.
  mux-mux: Eni nokolemele yima kene Pulu Yili-nga yambuma kene pali “Kapula molemeleye?”
    ninjai. Kolea Italli yambu ya ⸤molkurna uring⸥ molemelema-ni eni Ipuru-yambu Krais-nga
    yambu molemelema “Kapula molemeleye?” nikimiliko.
  maj-NT: Tífaniñaha̱ ngayjee̱ já k'aku̱nu̱u ko̱ ngayjee̱ xi kikj'áts'e̱he̱ Nti̱a̱ná.
    Xu̱ta̱ a̱nte Itali̱a̱ ta̱ tífaniñanu̱u.
  bkq-NT: Awâtârâ Jesus einwânni modo iwymâry domodo, idânârâ Jesus einwânni modo
    lâpylâ warâ xina iwynu nawâdâ, Cristo eynynâ âpemugumo Itália donro modo iwynu
    manwâtomoem aguelymo lâpylâ.
  kue-kue: No diwakai yei ene yombano kande wagle ya te God yomba prapra tomga i ene
    ye diteiyo. Te angro tau Itali kamun wingra i ama ene diwakai yei tengwa.
  cot-NT: Pincantajiguerija maasano jivajiguimpica aisa maasano yashintajiacaca Aapani
    Irioshi, noninque inquemacojiajenaja choocana noquenquejacojiajiri. Ariquea iquempejiaca
    irirajia Itariaquitica inintajiaque pinquemacojiajeri chooca iquenquejacojiaquempiquea.
  bnp-bnp: Iau a talo rike a haro kamumu ne huriki a matakari ne mua, turana e huriki
    a tara na Vure iene. E huriki ri mariu valai o Itali, ria ranga ri talo rike a
    haro kamumu ne mua.
  apn-NT: Nẽ kêr ka mẽ kot Kris mã mẽ ajamãr xwỳnhjê mã ijarẽ. Nẽ atar Tĩrtũm krajê
    piitã mẽ kãm ijarẽ. Nẽ ota jar Tĩrtũm kra hkwỳja piitã mẽ awỳr hpẽr mẽ.
  ctp-NT: Ta wan kasiya ꞌñaǎn ꞌin nchga neꞌ nu nka ndloo ꞌwan chaꞌ ꞌin Ndiose, kwiꞌ
    ngwañaꞌan ta wan kasiya ꞌñaǎn ꞌin nchga neꞌ taꞌa wan nu msñi chaꞌ ꞌin Ndiose.
    Nchga neꞌ nu ndiꞌin chaꞌ ꞌin loꞌo Ndiose nu ndiꞌin nde Italia re, loꞌo neꞌ kanꞌ
    nchka tiꞌ neꞌ ta neꞌ kasiya ꞌwan.
  opm-opm: Gure kak hat pati hano Got ohe nita hat pati bapo ihirnong Ihir sa yah
    hat pati rim dahatahat hangwermur potinmur. Itari mong ma pati Got ohe kuuhan
    bap ihir Ihirhe sa yah hat pati rim dahatahayarit noh mama napor brak mat nasar
    ohmur.
  bvr-bvr: Ngunabu-ngurrja burrwa aburr-goyburrpa mu-murna yerrcha rrapa aburr-werranga
    burr-guta aburr-gata Wangarr burr-yika gu-galiya yerrcha marr aburr-balcharra
    nula. Buburr-wengga burrwa minypa ngaypa jal ngu-nirra burrwa. Rrapa Wangarr burr-yika
    gu-galiya yerrcha aburr-guna Yitali (Italy) aburr-nirra, birripa jal aburr-nirra
    ngaypa barra nguburr-ngurrja ana-gorrburrwa minypa birripa jal aburr-nirra ana-gorrburrwa.
  wal-wal: Inttena kaalettiya ubbatanne geeshshata ubbaa saro saro giite. Xaaliyaappe
    yiida ammaniyaageeti inttena saro saro goosona.
  zad-NT: Ḻi wwap chiox yog' beṉ'ka' chli' chsedi le' na' yog' beṉ'ka' nakle txen
    nakle lall' na' Chioza'. Na' beṉ' Itáliaki nakcho txen chwapgake' le' chiox.
  kmg-kmg: Micnefâc-ŋeŋic â mitiŋic ŋokac sasawa manasu-ŋare-fârekopac. Italia mâreŋkonec
    jaŋe manasu-ŋareŋgopieŋ.
  aso-aso: Idoꞌ lengiꞌ gizebo vetine nesi Oꞌmosoꞌmi evenele mukiꞌ nesi nene longopoꞌni
    noluze. Gati li-ngimilo. Idoꞌ Oꞌmosoꞌmi zuho Italia misuboukotiꞌ minaniꞌ ingine
    netesi longopoꞌni nilave.
  uli-uli: Ha fang habong le yamem ngalir tamol kala yami mo panger rechokla resa
    mel bo lol Deus. Meka wol bisich mo wol Italia, re wol fangwey yar habong ngalugmi.
  nin-NT: Chi ki ingga ankpinkpye amba ba wemi, ni chi abiga ba wemi. Amuya abiga
    ba ni igbu nu Italiya a di ingga bu chi imba.
  acu-NT: Cristonu ainau juuntri ainautirmincha chichaman akuptajrume. Nunia Cristonu
    ainautirmincha mash chichaman akuptajrume. Nunia Italianmaya ainausha chichaman
    akupturminawai.
  cak-WNT: Tiya' rutzil quiwech quinojel ri kach'alal pastores y ri nic'aj chic lok'olaj
    tak kach'alal. Ri kach'alal aj Italia niquitek chuka' el rutzil iwech.
  ebk-ebk: Pakomostaunyu nan am-in ay mangepangpanguru kan chakayu hesa ya nan am-in
    ay iib-ayu ay tatakon Apo Dios. Nan iib-a takú ay nurpu ad Italia at cha chakayu
    us pakomostaun.
  spa-PDDPT: Saluden a todos los que los dirigen y a todos los santos. Los de Italia
    los saludan.
  ruf-ruf: Walamseni wose iwomlongotsani na iwanu wose we Imulungu. Wandughu wa isi
    ya Italiya womlamsani.
  gun-gun: Pemombe'u ke pendererekoa kuery ha'e javive pe roxaruraa, iky'a e'ỹ va'e
    kuery ha'e javi pe guive. Itália pygua kuery oxarura uka avi pendevy.
  agu-BL: Cyal cyen binu' jun yos scyetz cyakil yi e' chibajxomu', nin scyetz cyakil
    yi e' mas kajwutz. Cyal cyenu' scyetz yi na chitzan yi e' aj Italia yi ate' tzone'j
    swuch' tan talche'n nin jun yos scyeru'.
  isn-isn: Lamusha i a lukolongo ako ihi ni ahuiili ihi. Awo niapembeeye ku Italia
    akulamukilye.
  ilo-ULB: Kablaawanyo dagiti amin a papanguloyo ken amin dagiti namati. Kablaawandakayo
    dagiti adda iti Italia.
  pir-NT: Mʉsa pʉhtoare, ijipihtiyequina apequinare Cohãcjʉ̃ yequinare topʉ ijiyequinare
    quehnoa dutiaja. Italia cjẽna Jesu yequina gʉ̃hʉ mʉsare quehnoa dutire.
  anv-NT: Tamege ákpakpa nyú chónchó ne bɔɔ́ Ɛsɔwɔ ako. Aŋmɛ sé abi atane né
    Itali alɔɔ́ ɛnyú matame.
  sab-NT: Kaire ba mo chugagwalla ulita ba tkanga tangle Chube gerua giti kle ba ole
    ule cha gbi kage no no ama ulita alin, kaire cha gbi kage no no kwian Chubenu
    ulita alin, cha no ba ulita ole. Kaire che bitalla Jesucristo giti kle toi nga
    Italiage ama ulita gbi kage ba ulita alin kaire.
  tmd-tmd: Nöbö ñɨgö nugwidɨx mɨdöi piaku aipam, Krais nöbö mö nuŋ piaku aipam, ñɨgö
    magalɨg “Mɨdöiŋ ä?” rɨmɨdöla. Krais nöbö mö nuŋwa mögörɨb Itali yöbö piaku ñɨgö
    “Mɨdöiŋ ä?” rɨmɨdöia.
  acr-NNT: Yaꞌa alaq rutzil kiwach konoje ri e aj kꞌamal wach e alaq kukꞌ konoje rutinamit
    ri Dios. Ri e aj Italia kakiya pan rutzil wach alaq.
  kpg-kpg: Hagadae ina di madau hagaaloho gi godou dagi huogodoo, mo nia dama a God
    huogodoo. Nia dama a Christ ala i Italy e hagau adu nadau hagaaloho gi goodou.
  taj-taj: एनीगदेला जम्‍मान मण्‍डलीदा च्‍याबा म्‍हिगदेदेन परमेश्‍वरला जम्‍मान म्‍हिगदेदा
    फ्‍याफुल्‍ला। इटालिया य्‍हुल्‍साला विश्‍वासीगदेसेनोन एनीगदेदा फ्‍याफुल्‍ला भिसी
    पाङ्बा मुला।
  avt-avt: Yi eitɨp mɨt ni ein hɨr naanmɨpri hɨr netike mɨt miyapɨr yapɨrwe nises
    hɨm me God en, yi eiyɨtpor hɨr yaain. Mɨt ni yinan in ne Itali kerek nises hɨm
    me God netpi, yi yaain.
  cbk-cbk: Saludo con todo el di ustedes maga lider y con todo el maga gente quien
    tiene fe con Dios. El maga hermano creyente del lugar de Italia ta saluda tamen
    con ustedes.
  uig-ARA: بارلىق يېتەكچىلىرىڭلار ۋە بارلىق مۇقەددەس بەندىلەرگە سالام ئېيتقايسىلەر.
    ئىتالىيەدىن كەلگەنلەر سىلەرگە سالام يوللىدى.
  tuf-tuf: Aját ba carin bahnaquin tamo cat, Sir sasá bahnaquin tamo cat séhw̃aro.
    Eyin quin eyta waw̃i. Italia cajc cut binat cat ba tamo sihw̃ac wac ayro.
  abx-abx: Pangumustahi-bi ako si dimu'an mga punu'-bi bawa i dimu'an nagtagama paghuwang
    si Diyos. Mangumusta may si ka'am i mga taga sunsatu'o si Italia.
  mco-NT: Nguejxpyɨch ngapxpoocxɨn ma nidüg'ócɨy pɨn ajcxy xyñigohuajc'ajtp etz je
    mɨgügtɨjc ajcxy huɨdibɨ mɨbɨjccɨxyp. Je mɨgügtɨjc huɨdibɨ ajcxy yajpatp ya Italia
    yquejxyp ajcxy capxpoocxɨn ma miich ajcxy.
  cpb-NT: Piwethatenari ikaatzi jewatzimiri janta, eejatzi itsipa oiteshiretaarewo.
    Ari ikantari Italia-satzipaini riwethayetzimi.
  aon-aon: Ipak punekume yopuhi nyumnah um ihim-morim amudok heyotu harikumep iri
    huni ihishmorim Iruhin ananish arpesh. Eshudok enesh Iruhin ananish arpesh douk
    shakutukuk agudok nahobig Itali shanaki iri, eshesh douk shopunek shenemepogu
    yopuhi nyumnah ipak.
  hus-NT-2005: Ka chapnédhaꞌ ejtal na okʼlékiltsik ani ejtal an belomtsik. Ti abtsal
    ti chapnédhomtaláb xu kʼwajíltsik Italia.
  mig-NT: Ná sándéé iní ta̱ká cha̱a stá'a̱n ichi núu̱‑ro̱, achi̱‑ro̱ kúni‑de, jíín
