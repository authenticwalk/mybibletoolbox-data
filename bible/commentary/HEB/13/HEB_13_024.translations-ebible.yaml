    abhakukesha.
  mlh-mlh: Momojo buŋo ruabe siŋaŋpuŋaŋuŋ sosowo eru Anuture ŋiŋigo gbagbataeŋine
    sosowo yoŋo yajiinebi. Itali ogopunoŋunji momojoyaŋuŋ ruabi ŋoŋoreo foga.
  gof-ENT: ሂንቴና ካሌይሳታኔ ኣማኒያ ኡባ ሳሮ ጊቴ። ፃሌፔ ዪዳ ኣማኒያ ኣሳይ ሂንቴና ሳሮ ያጎሶና።
  aau-aau: Hromo me-ihey ok mokwe hmo peyrmawk-liarok-uwr o, God so uwrsa lowpwarowp
    o, hme kwa mekow. Hromo wayh Itali ko homkwe hmo me-ihey-ok me hme kow ha.
  tvk-tvk: Musa ‘bos makoe’ navan iha mi vat namim xil vus e mi moletin xil vus na
    Hi mun. Tuemim xil te neketen xa ladi e kantri te hal Itali di lasa ‘bos makoe’
    nae bat mi xamim.
  prf-NT: Ikumusta moy kami ten mángngasiwa hidi haán dikomoy, sakay ten atanan a
    kákkapatkaka. Mákkumusta dikomoy en kákkapatkaka hidi ti Italia.
  auy-auy: Kentí óraaꞌ-waasisafetaawe Maníkóní waási seyaafáꞌ-wáásísáfétaawe simátimeꞌa
    séꞌa kaweꞌ-úmai méraaro súne. Maníkóní waási Ítáári-marafakewi simátimesa sésa
    kaweꞌ-úmai méraaro wésewe.
  tbg-tbg: Ne nentaqaa raqiki varia vaiintikaravata, ekaa Kotira vaiinti nahenti vokiakavata
    uva mantama timitaata. Ni qata vakaukavara Itarihainauka ni uva mantama nimite
    variara.
  hub-NT: Jesúsan nemarin ainan apuri ainan, ashi yatsur, umaar ainancha chichaman
    akuptuinajai. Yatsur jui Italianam matsatainasha aitkasag pachitmainak chichaman
    akupturmainawai.
  hmo-hmo: Umui ese emui hakaua taudia bona Keristani taudia ibounai dekenai aiemai
    hanamoa do umui henia. Dirava ena taudia ibounai Italia dekenai ese edia hanamoa
    umui dekenai idia siaia inai.
  big-big: Inuwago yeik nogora weiya logo ngai inuguwili mabuwili keya yongkambanu
    Yisugi pulogo puwili mabuwiliyegi wangane nogora yani. Yisuyegi ngizi kumuli ngabelak
    Itali meibekka pelege yolu pewiligu wangane puwiligirarau inuwayegi wezameli.
  gux-G: Yin fuondi mani yi gobidikaaba kuli yeni bi nigagidiŋanba kuli. Yaaba n ye
    hali diema fuondi yi.
  cnl-NT: '''E³ ''iin³¹na¹ jné² rɨ²cuǿ²ra''³ u²³juee''n³¹ quia̱''n²na''³ la²³jɨn³
    ''i³ cuø²³ jui³¹ jee²³² quien³²na''³. ''E³ quie''²³ la''³ quia̱''n²na''³ la²³jɨn³
    dsa³ ''i³ rɨ³jɨ́n² quien³² Jesús co̱''³. Cuø²³ u²³juee''n³¹ quia̱''² ''nee''²³
    te''²³ jó̱o̱²ra² ''i³ xen³ ''uǿ²³ Italia.'
  zar-NT: Buliʼgapa Dios bö́chiʼruʼ tuʼyúëʼ libíʼiliʼ, encaʼ yúguʼtë bönachi rö queëʼ
    Dios. Tuʼgapa Dios libíʼiliʼ bönachi taʼyéajlëʼ Cristo nacuáʼ luyú Italia.
  kde-kde: Vasalimile vakúlodya venu vammalele na vanu vammalele va Nnungu. Na vakúkulupila
    avenu va ku Italiya na vanang'o vànansalimilanga.
  ata-ata: Ngasovanu aso laixe noxixe ulai noxiꞌa ta kisokisou no anu lalotu iloꞌa
    ta mitema latala noxou Lataua ukalusi. Mo ta mitema ne Itali e mineꞌe mixolu ꞌo,
    misovanu aso laixe noxiꞌa mulai noxinge kalumo.
  qvw-NT: Llapa caminaycälishüniquicunacta limaycäliy, jinaman Diosninchicpa llapa
    nunancunactapis. Chaynütac chalapacü-masinchic Italia-läducuna limaycälimuśhunqui.
  nfa-nfa: Jaꞌa paꞌadhu lii mahoꞌo hia kètu miu sèra, aa lii mahoꞌo hia miu aaꞌi-aaꞌi
    dhu parcaya Yesus Kristus. Aꞌari nèti propensi Italia hia miu lii mahoꞌo kahèi.
  tnp-tnp: Itəmah otəni təuvɨr kəm nətəmi asoli mɨn rəhatəmah, mɨne nəfaki mɨn u imatəmah
    ikɨn. Nətəm Itali kotəni təuvɨr kəm təmah.
  urd-urd: अपने तमाम राहनुमाओं और तमाम मुक़द्दसीन को मेरा सलाम कहना। इतालिया मुल्क
    के ईमानदार आप को सलाम कहते हैं।
  hot-hot: Nônêm yêlôaniŋ leŋiŋmavi êndêŋ môlônim ŋê bêŋbêŋ lôk Wapômbêŋ anêŋ avômalô
    matheŋ sapêŋ. Avômalô Itali êv iniŋ leŋiŋmavi haviŋ.
  mqj-NT: Salama'ki lako angganna perepi'mua' anna lako angganna petauanna Puang Allata'alla
    itin. Salama'na duka' angganna sa'do'doranta to lu dio mai Italia.
  rus-SYN: Приветствуйте всех наставников ваших и всех святых. Приветствуют вас Италийские.
  mbh-mbh: Na tho pasungalu lek nang sivenga nge lomu mukalingare tomo mun nge a God
    ile tokokoe alavusngare. Na toko lemioongare ake ru a epee a Itali, o pasungalu
    mun ole nang sivenga a thomu nge.
  bdd-bdd: Cima helau yahewaseyawa ꞌami tohanugetao ma tohekalesiyao mabwaiyami ꞌoimiya.
    Ma meItali wete ꞌidi helau sihesumaneyawa ꞌoimiya.
  cbt-NTPO: Ansiano'sanquëma' saludos a'pataranquëma'. Ya'ipi imaramasopitanta' yonquiatënquëma',
    saludos a'pataranquëma'. Itariaro'santa' saludos a'patarinënquëma'.
  srn-NT: Taki ala den fesiman fu unu, nanga ala den sma fu Gado, odi gi mi. Den brada
    nanga sisa fu Italiakondre seni taki un odi.
  cta-NT: Chcuichaꞌ naꞌ jiꞌi̱ lcaa nguꞌ nu laca loo cuentya jiꞌi̱ ma̱, juaꞌa̱ chcuichaꞌ
    naꞌ jiꞌi̱ lcua ti tyaꞌa ma̱ nu ngusñi ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi. Ca taꞌa nguꞌ
    nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo ycuiꞌ Ndyosi, nu ndiꞌi̱ nde Italia re, loꞌo lcaa nguꞌ
    biꞌ ntiꞌ nguꞌ chcuichaꞌ nguꞌ jiꞌi̱ ma̱.
  bqc-SIM: À fↄkpa á dↄaanaↄwa píi ń Lua gbɛ̃́ↄ píi. Itali bùsudeↄ fↄkpàwá.
  tcz-CHONGTHU: Chuche mun a nalamkaihou le tahsannei ho jouse analemun. Italy a tahsan
    neihon lemna nahin thot ui.
  mar-mar: तुमच्या सर्व पुढाऱ्यांना व देवाच्या सर्व पवित्रजणांना सलाम सांगा, इटली
    येथील विश्वास ठेवणारे लोक तुम्हास सलाम सांगतात.
  snp-snp: Linate mono kiyabati wenena muki ido felegaga wenena muki yaki lamo aiyo-koiyo
    ka fulo gedonimo ya logimalo. Itali wenena yate aiyo-koiyo ka ya linate fulo gede
    minae.
  isl-isl: Skilið kveðjum frá mér til leiðtoga ykkar og annarra trúaðra. Mennirnir
    frá Ítalíu, sem hér eru ásamt mér, senda ykkur kærar kveðjur. Náð Guðs sé með
    ykkur öllum. Amen.
  spy-NT: Ōsuboowēēch kāāntōōyikwook tukul ākoo biikaab Kiriistō tukul. Isubooyook
    ꞉tuubchōōsyēk chēbo Itaalya.
  xnn-xnn: Menpakomosta kami isnan mangipangpango ken dakayo issa ya isnan am-in ay
    ipogaw Apo Dios. Nan iib-a tako ay mamati ay nagapo id Italia et menpakomostada
    gedan.
  mwe-mwe: Shalamu jabhonji ashikalongolele bhenunji bhowe, na bhandunji bha ukonjelo.
    Ashaapwetu bha ku Italia bhanakunnamushilanga.
  tte-tte: Ama mulolo kwaolena ami tobagunao kolili yo tabe Yaubada ana tomoyao meuloili
    ami dedei mena. Siya silaomaya Itali ali mulolo tabe siyawasa kolimiu.
  tcs-tcs: Spik alo po dem soslida blo yupla ane dem nada amenpamle de. Spik alo ane
    gibe lab blo mi po dempla de. Ane spik dempla dem amenpamle prom Itali i spik
    alo ane gibe lab blo dempla tu.
  hlt-THB: A hqamcakhqi ingkaw Khawsak thlangkhqi boeih ce kut tlaih law uh. Italy
    qam awhkaw thlangkhqi ing kut ni tlaih uhy.
  soq-soq: No auwamba God apanawa kakaibu uduudu ita e onialeia apanawa diamona, no
    auwamoitana. Sumanai sosomba bola Italiwae wimoiena do e auwalei.
  qub-qub: Salüdöta goycuy llapan mayur ermänucunata, waquin ermänucunatapis. Cay
    Italiacho caycaj ermänucunapis salüdunta gamcunapaj apaycächimunmi.
  att-att: Á kagian naw bì sù ira ngámin nga mangituddu nikayu ta manonò mi ira, ánna
    yù ira ngámin nga kábulun naw, nga tatole ni Namarò. Á iyabbû mi lâ nu kunnasi
    ira ngámin. Á yù ira kákkoput tam nga taga Italia, kagiad da gapay nikayu ta manonò
    da kayu, á damágad da kayu gapay nu kunnasi kayu.
  bki-bki: Kumemi numisidom ka kuverial van kenemiu navurim̃araboiano nalo, vija Atua
    kanano tomu dolu nalo, ka kumemi numitum̃a nubika ka nalo ajum̃abe na, aju bo
    p̃elina jum̃abe, a nalo na vio Italia napano m̃a ajua vio nei nalo ajidom aver
    bogiano bo van kamiu bunu.
  bqp-bqp: À fↄ kpá á don'arɛdenↄa ń pínki kũ Luda gbɛ̃nↄ pínki. Itali bùsudenↄ fↄ
    kpàáwa.
  mcp-mcp: Bɨ ɔ bə́da mə otɔ́we ɔ shwóg bʉ́n bɛ̂sh nə buud ɔ́ Zɛmbî bɛ̂sh. Bɔɔŋg wâ
    Italî bwə́ ŋgə bə́da bɨ̂.
  hat-hat: Di tout moun k'ap dirije nou yo bonjou ansanm ak tout pèp Bondye a. Tout
    frè ki nan peyi Itali yo voye bonjou pou nou tout.
  npl-NT: Xikintlajpalokah nochteh akimeh nomechyakana, iwa nochteh n tokniwah tlaneltokakeh.
    N tokniwah de Italia nomechtlajpaloah.
  bgg-bgg: Nathek ro dumuiithek shii chiih-è zab Hamangkhung-aphuii bran shii gathek
    ro salamthek phi bo. Ithaly pha migiphothek è de nathek shii salamthek thoh gey.
  eng-TCENT: Greet all your leaders and all the saints. Those who are from Italy greet
    you.
  eng-BSB: Greet all your leaders and all the saints. Those from Italy send you greetings.
  cpu-NT: Povethatyaanari ikaratzi jevatzimiri janta, eejatzi pashine itasorentsitakaitairi.
    Ari ikempitari Italia-satziite jovethayetami.
  san-ASM: যুষ্মাকং সৰ্ৱ্ৱান্ নাযকান্ পৱিত্ৰলোকাংশ্চ নমস্কুৰুত| অপৰম্ ইতালিযাদেশীযানাং
    নমস্কাৰং জ্ঞাস্যথ|
  tac-NT: '''We reporali náoli ne alué e''wélala ''lige alué uché jaré Onorúgame oyérame
    napu alé a''bemi ejperégame ju. Ralámuli jena mochígame Italia ejperégame ''we
    náoli reporali ''emi.'
  eng-WEBPB: Greet all of your leaders and all the saints. The Italians greet you.
  gfk-H: Na tahut bia muat na karo lah ira numuat lualua ma ira mataniabar bakut ta
    Kalou. Diet mana Itali diet tula harkaro ta muat.
  viv-viv: Yama nuwakabubu ami tonagona moyaꞋaidi agaidiya kadu Yaubada yana kaliva
    yana vevine mahamahalidiyao adi yoꞋo tulina tulina agaidiya. Badi tovetumagana
    fafali ana egana Itali kalivai-dina hilukafoiyemi.
  yao-yao: Mwakomasye wose ŵakunlongosya, pamo ni ŵandu ŵa Akunnungu wose. Achalongo
    achinjetu kutyochela ku Italia akunkomasya.
  tgp-tgp: Ha sile na noku retioloolo i vano isana nomim patu tamlohi tari na rasua,
    peresi na kalesia tinapua sei la lo toho atu. Kalesia sei la tai Italy la sohai
    na nora retioloolo isamim.
  auc-NT: Mönitö beyæ̈ apæ̈nedinque mïnitö ïmïnite në aadäni ïnänite, Waa quëwencæmïnimpa,
    ante apæ̈needäni. Ayæ̈ adobaï Wængonguï quïnäni tömänäni ïnänite, Waa quëwencæmïnimpa,
    ante mönitö beyæ̈ äedäni. Ayæ̈, Mïnitö ïmïnite ante apæ̈nedinque Itadiabæ quëwënäni
    adobaï, Mïnitö waa quëwencæmïnimpa, ante apæ̈nedänipa, ante ämo ëñëedäni.
  kbc-NT: Idecoaditibige iditawece ane lacilodi Aneotedoɡ̶oji loiigi, codaa miditawece
    Ǥoniotagodi loiigi digoida makaamitaɡ̶atiwaji. Ǥonioxoadipitigi Itália eledi oyecoaditibigaɡ̶aji.
  bmh-bmh: Agal gumaranemen dudu banban mui, Uwait nugau duailel ag abai darem, iguan
    ag ‘Kero’ awarem. Agal zaiagar Itali emgasag ebuan agen han ‘Kero’ awarem.
  ctu-BL: Aq'uenla cortesía pejtelel xcʌntayajob la' cha'an, yic'ot pejtelel i cha'año'
    bʌ Dios. Mi' yʌq'ueñetla cortesía jini ch'oyolo' bʌ ti Italia.
  meq-meq: Tsikumatay ha me a ndo neheye bagwar kurom aye ada a ndo məpe mədzal gər
    hay ka Yesu tebiye. Ndo məpe mədzal gər hay ka Yesu neheye ti yaw ma Itali aye
    ta tsikakum naha me dərmak.
  noa-H: Keena, pastornaan t'umaam k'ʌʌnag maimua tagam k'ʌʌndam maachjö hʌ̈k'a durrum
    k'ʌʌnagjã t'umaam k'ʌʌnag mʌ salud deebat. Cristo gaaimua maach k'odamnaan Italiapienaujã
    hĩchab pãrag salud haajem.
  alp-NT: Beteke auku hlamate ete imi elakaru pususi kai Alla Eni tamataru pususi
    lekwe. Iteki jemate toini bei Italiaru esi beteke hlamate ete imi lekwe.
  san-VEL: yu.smaaka.m sarvvaan naayakaan pavitralokaa.m"sca namaskuruta| aparam itaaliyaade"siiyaanaa.m
    namaskaara.m j naasyatha|
  kbq-kbq: Kava vahetamine, maka mono naga'motarega musenke atreramantoe. Italima
    mani'naza mono naga'mo'zanena musenkea hurmantaze.
  kbh-kbh: Ts̈ëngaftanga os̈buachiyë́ngbeñe nÿetsca amë́ndayënga s̈mochjácheuaye,
    y nÿetsca Bëngbe Bëtsabe ents̈ángnaca choca. Chë Italia luaroquënga os̈buáchiyënga
    ts̈ëngaftanga cmontsacheuaná.
  ron-LSB: Salutați pe toți conducătorii voștri și pe toți sfinții. Italienii vă salută.
  pon-pon: Ranamau on omail kaun akan karoj o me jaraui kan karoj. Men Italien kan
    ar ranamau won komail.
  nhe-BL: Xiquintlajpaloca nochi tlen inmechyacanaj ipan Toteco huan nojquiya nochi
    sequinoc itlatzejtzeloltijca tlacajhua Toteco nepa. Toicnihua ipan tlali Italia
    inmechontlajpalohuaj.
  sps-sps: Faan iny yam nainy rof tsumam tan fuainy tsoiny mumua tsumi ai tan fuainy
    vainy taabos u fasito ten Krais. Fuainy vamuinyasiny fafaaman tana gum fan iny
    Itali faan kan iny men nainy rof tsuri tsumi.
  wnc-wnc: Siwan ginda natane gaak wamu gindane take aminu kuupbam gatu Anututane
    amina kuupbamde yamunong. Sike Jesue aminabamu keu Itali komune nana nikat gatake
    yuamang aminda ginde gaak wamu danikaing.
  bus-bus: À ì kpá a dↄn'aɛdeenↄa ń píngi kↄ̃n Luda gbɛ̃nↄ píngi. Itali bùsudeenↄ
    ì kpàawa.
  gub-BL: Pemono ureze'eg peneruze'egar wanupe nehe, Tupàn hemiruze'eg nànàgatu nehe
    no. Uzeruzar ma'e Itar ywy rehe har omono uze'eg peme a'e wà no. — Pekatu pa,
    i'i peme wà. — Pekatu ma, i'i peme wà.
  imo-imo: Eno nokoromele iyema kinye Gotenga imboma pali kinye molko kondaio nindeio.
    Kombu Itali imbo oringi moromelemani enondo molko kondaio nimele.
  boj-boj: Niŋgi na ijo kaiye anjam endi osib Kristen gate kalil naŋgi ti Qotei aqa
    tamo uŋgasari kalil naŋgi ti minjriy. Itali tamo qudei bosib endia unub qaji naŋgi
    na dego niŋgi kaiyeiŋgonub.
  eng-DRA: Salute all your prelates, and all the saints. The brethren from Italy salute
    you.
  knf-knf: Nawulaan mboş banwooŋ ţi kadun ki nan bŧi na bañaaŋ bŧi banwooŋ biki Naşibaţi.
    Bayiţ nja biki Itali bawulan mboş.
  san-KHM: យុឞ្មាកំ សវ៌្វាន៑ នាយកាន៑ បវិត្រលោកាំឝ្ច នមស្កុរុត។ អបរម៑ ឥតាលិយាទេឝីយានាំ
    នមស្ការំ ជ្ញាស្យថ។
  arn-NT: Lemoria piafimün kom ti pu longko ka itrokom tati koneltulelu Ngünechen
    ñi trokiñche mew. Italia mew müleyechi feyentulelu lemoria pieymünmew.
  zas-NT: Gol bagajpdioz gra ree bén rniabee lojdi bén ni rulüü ree lëjt, në gra ree
    dux compniar ree bén rliladx ree Jesucrist. Abiꞌ ree bén Italia rugajpdioz reeman
    lëjt.
  ken-NT: Kaká ká bǒbati bhɛka mankɛm, nɛ bo Mandɛm báchák mankɛm. Bǒnkwɔ abhɛn
    báfú Itali bátó bhe bakak.
