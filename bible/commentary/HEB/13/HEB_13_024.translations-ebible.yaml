verse: HEB.013.024
translations:
  kpx-kpx: Iale no vahaeho hoto ko loui la kosive isi evievi ata bahata kebia namigeveve.
    Ige Italie evievi ata koeau laheho abu vahaeho hoto hanavolu.
  okv-H: eto ekalesia ta tihi jigirikari embomeni te ungo God ta embomeni te tapa
    ere pekihera. Eto enana Italy enda ta mihera amite tapa ungo ere pekihera.
  tbo-tbo: I wimaamala a himiliyahi tu witumagana atapumi uyahimi ma tu galena itetehi
    uyahimi. Ma mi Itali hai wimaamala hi himili uyahimi.
  mal-C: നിങ്ങളെ നയിക്കുന്ന എല്ലാവർക്കും, സകലവിശുദ്ധർക്കും അഭിവാദനം. ഇറ്റലിക്കാർ അവരുടെ
    ശുഭാശംസകൾ നിങ്ങളെ അറിയിക്കുന്നു.
  grc-SR: Ἀσπάσασθε πάντας τοὺς ἡγουμένους ὑμῶν, καὶ πάντας τοὺς ἁγίους. Ἀσπάζονται
    ὑμᾶς οἱ ἀπὸ τῆς Ἰταλίας.
  bgc-bgc: अपणे सारे अगुवां अर सारे पवित्र माणसां ताहीं नमस्कार कहो। इटली देश के बिश्वासी
    थमनै नमस्कार कहवै सै।
  khz-khz: Gema vevega-nama gemi vekuneagi talimara e Palagu gena taunilimalima veagara
    maparara pio venira. Itali talimara na maki gemi vevega-nama pege tugu.
  deu-TKW: Grüßet alle eure Vorsteher und alle die Heiligen. Es grüßen auch die von
    Italien.
  zsr-NT: Gul‑gáp Dios bö́chiꞌruꞌ tuꞌyúëꞌ lbiꞌiliꞌ, lencaꞌ yúguꞌtë bunách nubijëꞌ
    quizi queëꞌ Dios. Tuꞌgáp lbiꞌiliꞌ Dios bunách taꞌyejlëꞌ Cristo nacuáꞌ luyú Italia.
  lin-lin: Bopesa mbote na bakambi na bino nyonso mpe na basantu nyonso. Bandeko ya
    Itali batindeli bino mbote.
  hns-NT: Aapan sab barkwan se aur doesar bieswaasie logan se hamaar naam se bol deihe
    barhia se rahe ke. Ietaalia des ke bhaai logan bhie aise bole hai.
  noa-E: Keena, pastornaan thumaam khʉʉnag maimua tagam khʉʉndam maachjö ʉ̈kha durrum
    khʉʉnagjã thumaam khʉʉnag mʉ salud deebat. Cristo gaaimua maach khodamnaan Italiapienaujã
    ĩchab pãrag salud aajem.
  eng-EMTV: Greet all your leaders, and all the saints. Those from Italy greet you.
  mib-NT: Te cahān rō jiín táca tée cácuu pastor rō jiín táca hermano cácandíje jeē
    sándeyɨ́ ni de, áchí rí. Te ñayuu Italia suni cácahān i jeē sándeyɨ́ ni rō.
  lif-NT2: खे़प्‍मोबा सेसेहुप्‍लक्‍कोबा के़रे़क् लाम्‍लोःबाहाॽ नु नसानिबाहाॽ आसेवारो
    मे़त्ते़म्‍सिम्‍मे़ॽओ कप्‍मो इतालि लाजेॽबा नसानिबाहाॽरे़आङ् सेवा के़म्‍हाक्‍तिआङ्
    वाॽरो॥
  xnj-xnj: Muvajambusa vachilongosi vinu voha pamonga na vandu voha va Chapanga! Vamsadika
    va Italia vakuvajambusa.
  mmx-mmx: A lox aonon lavapaase momo rak ti luvuttadi amgomgo atnimi la ti limixin
    axap at ne Moroa. La nedi bok limixin nunu boro Itali di lox aonon lavapaase momo
    rinimi.
  cbr-NT: Anu 'icë Jesucristomi catamëcë unicama 'imainun mitsun cushicama a camina
    bërúanxa 'inun 'ë caxunti 'ain. Italianuax ucë unicamanribi ca mitsu bërúanxmi
    'inun mitsu camia.
  tee-NT: Amac'amit'it ixchux'an ju talhinajun lamilhi'uxijnan'an. Vachu' amac'amit'it
    ixchux'an ju ali'in ju vachu' talhilaca'anta ju Jesucristo. Pus ju amachak'an
    Italia ta'amac'aminin. Tamac'amiyan.
  eng-LSV: Greet all those leading you, and all the holy ones. Those from Italy greet
    you.
  cak-NT: Tiya' ruxnakil-quiwech conojel ri kach'alal ri je-pa'l chech ri samaj chi'icojol
    y ri ch'aka chic lok'olaj tak kach'alal. Ri kach'alal aj-Italia niquitak-e chuka'
    ruxnakil-iwech.
  pah-NT: Kiro ji imondoukari nhinhi'ig̃a penduvihava'g̃a pe – kiroki g̃a pe mbo'e
    Tupana'ga nhi'ig̃a rehe. Amondouka ji nhinhi'ig̃a pe me Tupana'ga remimo'ẽhara
    pe nhaporemo no. Itáliahugwive'g̃a omondouka onhi'ig̃a pe me no.
  sja-NT: Salude téetɨ parã ak'ɨpataarãmaa mãik'aapa awaraa Cristode ijãapataarãmaa.
    Italiadepema ijãapataarãpa parãmaa salude tee pëiruta.
  xed-xed: Ka ganaghata kuni ta zgu ta maliha ghuni demdem, nda inda mnduha Lazglafta
    tani. Ta ga zgu zwanama ma luwa Italiya ŋa ghuni.
  mks-NT: Ca̱ha̱n Ndióxi̱ ndó xi̱hi̱n tócó ndihi na̱ jána̱ha̱ tu̱hun Ndióxi̱ nu̱ú
    ña̱yivi ta ca̱ha̱n Ndióxi̱ ndó xi̱hi̱n tócó ndihi na̱ cúú cuéntá Jesús. Tócó ndihi
    na̱ cúú cuéntá Jesús, na̱ ndúu nación Italia yóho chíndahá na̱ Ndióxi̱ coo ndó.
  gfk-S: Na tahut be mu na haatne leh ira numu lilie ma ira matanabar bakut tane God.
    Di me Itali di haatne leh mu.
  bmu-bmu: Yaizökzök keuni albiga galömurupŋini pakpak aka Anutugö ambazip sarakŋi
    körek yeŋgöra jigetka mötme. Itali alaurupninan yaizökzökŋini algetka eŋgöreŋ
    kaza.
  dgz-dgz: Bawarewa ega nagire God waenapan mega iravi den gaun nuga wadiam. At Itali
    nagirewa tauan wanumone den gaun inayap waiwanum.
  eng-GNV: Salute all them that haue the ouersight of you, and all the Saintes. They
    of Italie salute you.
  zaa-NT: Rithél·la'a' la' rinàba titsa' qui' tu' lani iyaba canu runi cą tsina pastoral
    entre lebi'į nna ą'hua lani iyaba adí canu ríalatsi' nna. Ca hermanos de país
    Italia nna rithel·la' huá cabi la' rinàba titsa' qui' le.
  eng-WEBSTER: Salute all them that have the rule over you, and all the saints. They
    of Italy salute you.
  guh-guh: Nebajacobiana daxita Dioso pejumelivaisita papecaevetsivi, daxita vajamonae
    Dioso pejumecovënëtsivi yajava. Vajamonae ata, Italia nacuapijivi, pacajamatabënajinalia.
  bon-bon: Cane sebore jiwenininine iyeta weeme mope biname cuta piiyepu iyeta Acejiyame
    me binamewale. Italiya gawe cabu ca ätrunga binamewale cina weebibine cuta sebore
    jiwenininisi.
  nhw-BL: Xiquintlajpaloca nochi catli anmechyacanaj ipan Toteco huan nojquiya nochi
    sequinoc itlatzejtzeloltijca masehualhua Toteco nepa. Toicnihua ipan tlali Italia
    anmechontlajpalohuaj.
  swh-ONEN: Wasalimuni viongozi wenu wote na watakatifu wote. Wale wa kutoka Italia
    wanawasalimu.
  wbi-wbi: Hungila avatemi vako vooni na vitiki vooni. Vala vano vihuma ku Italia
    vikukuhungila.
  bba-bba: I bɛɛn swɑɑ ɡbiobu kpuro tɔbirio kɑ mɑɑ nɑɑnɛ dokeobu kpuro. Itɑlin nɑɑnɛ
    dokeobu bɑ mɑɑ bɛɛ tɔburɑ.
  eng-KJVCPB: Salute all them that have the rule over you, and all the saints. They
    of Italy salute you.
  kgk-NT: Amondo uka-ta xe mandu'aha Hesu reroviaha rerekwa-pe gwive. Hesu reroviaha-pe
    gwive amondo uka-ta ave xe mandu'aha. Nhande re'ýi Itália yvy pygwa omondo uka-ta
    ave peẽ-my omandu'aha.
  waj-waj: Ngii kieetaiyaraatama Anutuuqaa gioonna kiaapu mmuakiaayaraatama ta yaata
    utida boo kiaunnanoo. Ivaara iya kiaa mmiatee. Ti seena mmata Itariaa ivau variaiya
    ngiiiyara yaata utida boo kiaavai.
  cpy-cpy: Powethatenari ikaatzi jewatzimiri janta, eejatzi itsipa kemijantzinkari-paeni.
    Ari ikimitari Italia-jatzi-paeni rowetha-yitzimi.
  mpx-mpx: Wama ba mulolu nuku baunan wami tohouwa gegewel elal ge Yehoba wana gamagalau
    gegewel elal. Toabulilek bolo hi neem labi Itali hi mulolu eliyamiu.
  wbp-wbp: Yaninjarlalu-jana wangkaya jaajikingarduyu-patuku wiriwiriki manu panu-karirlanguku
    Kaatu-kurlangu yapaku ngula kalu jinta-jarrimi. Yimi-ngarrika-jana nganimpa karnalu
    ngurrju nyina. Yapa nyampu Yitili-wardingki-paturlangurlu kalu-nyarra manngu-nyanyi.
  luo-luo: Mosuru jotendu duto kaachiel gi jo-Nyasaye duto. Owete moa Italia ooronu
    mosgi.
  nhe-NT: Xiquintlajpaloca nochi tlen inmechyacanaj ipan Toteco huan nojquiya nochi
    sequinoc itlatzejtzeloltijca tlacajhua Toteco nepa. Toicnihua ipan tlali Italia
    inmechontlajpalohuaj.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܟܠܵܝܗ‌ܝ ܬܲܓܒܸܪ̈ܵܢܵܘܟ݂ܘܿܢ ܘܠܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ. ܒܝܼܵܗܒ݂ܵܐ
    ܝܢܵܐ ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܡ̣ܢ ܐܝܼܛܵܠܝܼܵܐ.
  esk-NT: Tuyuġivut nayaaŋŋaġmik iluqaisa aŋalatigikkasri ukpiqtuaŋuruapayaatlu. Taapkua
    Italy-miñ piruat tuyuqmigaasri iḷammiuġutillautamik.
  msb-msb: Ikumusta niyo kami sa tanan na namumuno sa iyo dida kag sa tanan na kamaranghod
    sa pagtuod. Nagapangumusta man sa iyo an mga kamaranghod naton sa pagtuod na mga
    taga-Italia.
  cpa-NT: Cuø¹²jni jǿg³ dsio¹ quiánh² ca¹lah¹jáh¹ hniah¹², dsa roh¹³ jniang³, ca¹lah¹ma¹quianh¹³
    dsa² quin¹² ni³ quiánh² hniah¹². Dsa² roh¹³ jniang³ chian² huø¹ Italia báh³ cuø¹²
    jǿg³ dsio¹ quiánh² hniah¹².
  dso-dso: ତେଇ ରଇବା ତମର୍‌ ମୁକିଅ ଲକ୍‌ମନ୍‌କେ ଆରି ପର୍‌ମେସରର୍‌ ସବୁ ଲକ୍‌ମନ୍‌କେ ମର୍‌ ଜୁଆର୍‌
    ଜାନାଇ ଦିଆସ୍‌ । ଇଟାଲିତେଇ ମର୍‌ ସଙ୍ଗ୍‍ ରଇବା ଆମର୍‌ ବାଇବନିମନ୍‌ ମିସା ଜୁଆର୍‌ ଜାନାଇଲାଇନି
    ।
  meu-meu: Ihakaumui taudia iboudiai bona helaḡa taudia iboudiai ba hanamodia. Italia
    taudia ese e hanamomuimu.
  yva-NT: Syare wapo sya kove raura wapa akari mansai tenambe muno kawasae Amisy mansai
    vintabo. Wama arakovo una no munijo Italia so wo kove raura wasai tavon.
  dgc-dgc: Ipékikumusta moy kame du méniwala ni Jesus ta ina, sakay du tagapamahala
    dikam. Mékikumusta dikam du top tam a taga Italia.
  zpm-NT: Goḻsiguieḻ goḻdeed tib zhibdiuzh naa lo grë zha ne zo lo to i, ni lo grëragaa
    zha ne nacgrë to ngab to lo Dios. Ye grë zha ne no nëz Italia nu, laa zho rxeeḻ
    zhibdiuzh zho lo to.
  hix-NT: Ohnàn kom yaw nay hatà katxoko, rohoko, oyonye ro komo wya, anar komo wya
    xarha, Txesusu mryenon komo wya, omeroron komo wya. Ohnàn kom yawo rma rha natxow
    hatà, tanon komo. Etarya yamtar hoye omohxemo komo rma nyamoro ha.
  sim-sim: Wesambasa anhin sios lida ol orok linda nga ma ol Jisasin tiyanda nga amu
    handuwa. Jisasin hishindiyanda ma ol yanga Italik fehe tol torok linda ondo olmu
    wesambasa lihin er nga jirin handuwa.
  npi-ULB: तिम्रा सबै विश्‍वासी र अगुवाहरूलाई अभिवादन गर । इटालियाकाहरूले तिमीहरूलाई
    अभिवादन पठाएका छन् ।
  cgc-cgc: Ipakamusta a nyo nang ki danen dyan na mga gapanguna ki kyo asta ta tanan
    na duma pa na mga ittaw na iya man ta Dyos. Ate na mga utod na taga-Italia gapangamusta
    man ki kyo.
  tim-tim: Akto humomolupyeŋe akto luâk âmbâle hârok lokom maŋgan yekbei. Akto ire
    âmâ luâk âmbâle Italia hânânba togoyi arekŋe yeŋgât okotyeŋe nâŋgâmai are nâŋgâŋet
    dâm yu kulemgoân.
  yor-yor: Ẹ ki gbogbo àwọn tí ń ṣe olórí yín, àti gbogbo àwọn ènìyàn mímọ́. Àwọn
    tí o ti Itali wá ki yín.
  wos-wos: Wuni guna néma duka akwi atéfék wumbu reta Kraisna hundi xékékwa du takwaka
    wuni dinguna nae. Italimbu reta Kraisna hundi xékékwa du takwa di gunika dinguna
    nae.
  emp-NTPO: Djabarã, bãrã bororãa, jũma Ãcõrẽ ẽberãrãa bid̶a jarad̶adua mʌ̃a quĩrĩã
    b̶ʌda ãdjirãra bia duananida. Djabarã Italia druad̶ebemarãba quĩrĩã panʌa bãrãra
    bia duananida.
  eng-F35: Greet all your leaders and all the saints. Those from Italy greet you.
  ind-ind: Sampaikan salam saya kepada semua pemimpin kalian dan seluruh umat Allah
    di sana— orang-orang yang disucikan-Nya karena percaya kepada Yesus. Salam untuk
    kalian dari saudara-saudari seiman di Italia.
  pes-OPCB: سلام مرا به همهٔ رهبران خود و به جمیع مؤمنین برسانید. مسیحیان ایتالیا
    که در اینجا نزد من هستند، به شما سلام می‌رسانند.
  mpt-mpt: Ibo ib kimanin naka isa eka Gode bainobo galin naka mak unang maki ibo
    bekebe blib isa Klayam blibte ge baabeine! Itali teni Gode bainobo galin nakaia
    unangai Ibo klayam blibte ge baabeibobe.
  ssx-ssx: Nika꞉ a꞉taloe pi manuta꞉ ika꞉ you haliweki paeyao pa꞉ta꞉ make mo Koda꞉na꞉
    wanda꞉hali paeyao pa꞉ta꞉ make la halawapa꞉peke. Do Ideli haleme Ketiso yankeke
    tonuma꞉ ika꞉ a꞉talo pi iki pa꞉ta꞉ tapaasememe.
  mkl-mkl: I ce woo cuɑ nŋɛ ŋɑ fei fɔɔ hee do inɛ ŋɑ iyi ɑ̀ jɛ ti Ilɑɑɔ̃ fei. Woo
    dɑsi Jesu nɑɑnɛi ilɛi Itɑli ŋɑ ɑ̀ ce ŋɛ fɔɔ.
  gaq-gaq: ପେଇଂନେ ନେତାଇଂକେ ଡେତ୍‌ରକମ୍ କିସ୍‌ଟ ବିସ୍‌ବାସି‍ଇଂକେ ନେ ନେସାର୍ଲକ୍ନେ ଆମ୍ୟାବିପା
    । ଇଟାଲି ଦେସ୍‌ବାନ୍ ପାଙ୍ଗ୍‌ଲେଃକ୍ନେ ବୟାଁଇଂ ଆପେକେ ସାର୍ଲ ଡିଂଆର୍‌କେ ।
  gof-RNT: Hinttena kaaletheyssatanne ammaniyaa ubbaa saro giite. Xaaleppe yida ammaniyaa
    asay hinttena saro yaagoosona.
  unx-unx: ଆପେୟାଃ ସବେନ୍‌ ଆଗୁଆଇକକେ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କକେ ଆଲେୟାଃ ଜହାର୍‌ ଉଦୁବାକପେ
    । ଇଟାଲି ଦିଶୁମ୍‌ହେତେ ହିଜୁଃକାନ୍‌ ହାଗାକ ଆପେକେହଗି ଜହାର୍‌ ମେନ୍ତେକ କାଜିକୁଲେତାନା ।
  gah-gah: Monó gizapa velini itó Ómasímini vegená lugáa mukí nene gekéini noloketuze,
    li kimilo. Italia mikasiukatí likigivetike imaneló niamolate gekelini nililikitago
    lo nolukumuve.
  lcm-lcm: Lis kag posong ro si kami keve ainoinoai, na taun a petau daus aongos ang.
    Ri Italia kana, kipo lis kari posong ro ane singimi.
  aer-aer: Kele alherlte-iwaye, tyerrtye areyeke ilerlte-apetyeke arrenhantherrenhe-arle
    arntarnte-arerlte-anemeke, atyewe arrpenhe Ngkarte-kenhe areyeke-arlke, anwerne
    kwenhe itneke akangkemele itirreme. Kenhe tyerrtye yanhe areye Italy-arenye kwenhe
    alakenhe-anteye arrekantherre akangkemele itirreme.
  qvc-NT: Jisukristupi yumbay kriyiq masinchiqkunata, Dyuspaq yumbay yach'achikuqkunata
    noqapa shutiypi napaykuyllapa. Kay Italya nasyumbi yumbay kriyiq masinchiqpismi
    qamkunata napaykushungillapa.
  tgl-ULB: Batiin ninyo ang lahat ng inyong mga pinuno at ang lahat ng mga mananampalataya.
    Ang mga taga- Italya ay bumabati sa inyo.
  cbs-NT: Ja inun, matu yusinkin matu mekekubainmisbu inun Diosunabu matubetan ikunwanmisbu
    dasibidi en jancha en matu bumaii. Ja inun, Italia mai pakea anuxun ikunwanmisbun
    jatun jancha matu bumadiakanikiki.
  xtm-NTPP: Jin ndakua'a ni nchuxi ndaka tee ni ka kunda'a ña'a ja jin kaxtnu'u de
    tnu'u Su'si o a, ji'in ndaka tna'a o ñayii jâ ni ka xndoo i ndaka ja u'vi ma.
    Ndaka tna'a o ka iyo ñuu Italia a, ka ndakan‑tnu'u ñaña'a ña i.
  nnq-nnq: Mapatange abali achiilongoi binu boa pamwe na bandu ba Nnoongo! Akalongo
    ba kilambo cha Kuitalia bampatanga abali.
  bao-NT: Niipetirã mʉjare ca jʉo niirãre, Jesucristore ca tʉo nʉnʉjeerã niipetirãre,
    añu dotiya. Ati yepa Italia macãrã cãa bʉaro mʉjare añu doti cojoma.
  san-ORI: ଯୁଷ୍ମାକଂ ସର୍ୱ୍ୱାନ୍ ନାଯକାନ୍ ପୱିତ୍ରଲୋକାଂଶ୍ଚ ନମସ୍କୁରୁତ| ଅପରମ୍ ଇତାଲିଯାଦେଶୀଯାନାଂ
    ନମସ୍କାରଂ ଜ୍ଞାସ୍ୟଥ|
  huv-NT: Itepeayiün meáwan natang nenajiüt tiül icona; aton itepeayiün meáwan monyar
    andeac Teat Cristo. Leaw aliw ningüy monaw Italia atepeayiw icon aton.
  otn-NT: Da̱di zɛngua gätho'ʉ yø ma̱mhya̱ 'bʉp'ʉ. Da̱ gue'ʉ mi̱'da ma̱ cu̱hʉ, gä
    da̱di zɛngua. A nu̱ya ma̱ cu̱hʉ ngue yø mmɛ̱ngu̱ Italia xquet'a̱ di zɛngua'a̱hʉ.
