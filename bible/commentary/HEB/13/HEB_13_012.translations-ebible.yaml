verse: HEB.013.012
translations:
  kpx-kpx: Ke nahate abu omo Iesu hamaholisito mai oe iae hamage hatinu. Kosealemo
    au isviale au tahota ata bahatae vaveve toela ulihai.
  okv-H: Eto Iesu na da sahu ta pambuto memenga kogunu orosa amita na embomeni tohota
    avo otohu ea.
  tbo-tbo: Uyahinei Yesu dobuna matetana u uputana wiyuwa i tuhagaya po ipa talanei
    a lawa ina wiwoiyaweta.
  mal-C: അങ്ങനെതന്നെ യേശുവും, സ്വരക്തത്താൽ ജനത്തെ വിശുദ്ധീകരിക്കേണ്ടതിനു നഗരകവാടത്തിനു
    പുറത്ത് പീഡനം സഹിച്ചു.
  grc-SR: Διὸ καὶ Ἰησοῦς, ἵνα ἁγιάσῃ διὰ τοῦ ἰδίου αἵματος τὸν λαόν, ἔξω τῆς πύλης
    ἔπαθεν.
  bgc-bgc: इस्से कै कारण, यीशु नै भी माणसां ताहीं अपणे ए लहू कै जरिये पवित्र करण कै
    खात्तर यरुशलेम नगर के बाहरणै दुख सहया अर मारा गया।
  khz-khz: Vovetaina gaurai Iesu maki ralana na taunilimalima pene vega-veagara ulanana,
    Ierusalema vanuga kamuna kanana mulinai evitivitito.
  deu-TKW: darum hat auch Jesus, auf daß er das Volk heilige durch sein eigenes Blut,
    außerhalb des Thores gelitten.
  zsr-NT: Lëzcaꞌ cni gzxacaꞌ gdiꞌë Jesús niꞌl raꞌ yödz quië bunëꞌ bunách dxiꞌa len
    rön queëczëꞌ.
  lin-lin: Yango wana Yesu mpe akufaki na libanda ya mboka mpo na kobulisa bato na
    nzela ya makila na Ye moko.
  hns-NT: Ohie se Jiesoe bhie Jeroesaalem sahar ke bahare doekh oethaaike maral. Aise
    karke oe aapan djaatie log ke aapan khoen dwaara Parmeswar khaatien alag karies
    hai.
  noa-E: 'Ich mag ajim ĩchab Jesuu mag maach kõit nemchaaijö ich thõopiewaijã: Warag
    phöbör igaau arrnaata i thõopʉ̈ijierram, mag ich bag ãrbarmuata Ẽwandam dau na
    õor ajapha naaju ayaa apäaig. Ichdëu magtarraupaita maach Ẽwandam dau na ajaug
    paajeewai, khanthee maadëu mag nem inag khöju aai nʉ wa khöju khaba khãijã sĩ
    a jaau nʉmta ipierraa aju aai nʉ.'
  eng-EMTV: Therefore Jesus also, so that He might sanctify the people through His
    own blood, suffered outside the gate.
  mib-NT: Te suni súcuan ni ndoho máá Jesús ichi yátá ñuu, návāha jíín nɨ́ñɨ̄ maá
    yá te sándoo ya ñayuu.
  lif-NT2: बा कल्‍ले़ चोगुल्‍ले़ ये़सुःन्‍नाङ् आबाङे कुमाक्‍खिॽइल्‍ले़ मनाहाॽ सुत्‍थो
    चोःक्‍से़ ये़क्‌यक् लाःक्‍कात् स्‍ये़रो॥
  xnj-xnj: Ndava yeniyo mewawa Yesu mwene, muni ahotola kuvanyambisa vandu kwa ngasi
    yaki mwene, ang'aiswi na kufwa kuvala ya muji.
  mmx-mmx: La kerepmo ne Iesu bok ga xip losongsongot to maxamang at lemenemen silok
    Jerusalem kusu na lox adadat limixin basinge laxakapmek mi lada xa ren.
  cbr-NT: Usaribiti ca Jesús, Jerusalén 'uri aín imi 'apati i curúsocënu, camabi uníxa
    aín 'ucha tërë́ncë 'aish Nucën Papa Diosnan 'inun, bamacëxa.
  tee-NT: Pus vana va chunch ju Jesús. Ju yuchi mamaxanicalh ni lacamacni ju maknicalh.
    Pus nilh ni laich caxacanilh ixtalak'alhin'an ju lapanacni la'ix'ac'alhni.
  eng-LSV: For this reason, also Jesus—that He might sanctify the people through [His]
    own blood—suffered outside the gate;
  cak-NT: Y ri Jesús quiri' chuka' x-an che. Raja' can xleses-e chupa ri tenemit,
    xu'on sufrir y xcom. Can xbin ri ruquiq'uiel koma konojel, chi xuch'ajch'ojij
    ri kánima.
  pah-NT: Na jitehe israelitasva'ea ruhava hugwi cidade hugwi Jesus'ga nhimondoukari
    ojukaharava'ea pe ojijukauka tamombo ti ji yvyakotyve'g̃a ndekote'varuhua g̃a
    hugwi javo. Pevo cidade hugwi ga manoi yvyakotyve'g̃a ndepyga herekovo g̃andekote'varuhua.
    Gwekoa reka'vogukaro g̃waramo Jesus'ga imombori g̃andekote'varuhua g̃a hugwi g̃a
    mombyryva.
  sja-NT: Jõdee Jesús p'uurudeepa taawaa ateejida mãik'aapa mama miapijida piurumaa.
    Mãgá piuda perã eperãarã pari, ãchia p'ek'au k'achia oopatap'edaa wẽpapiji ichi
    waa bat'ada k'aurepa. Mãga ooji ãchi p'ek'au wẽe p'aneedamerã Tachi Ak'õre k'ĩrapite.
  xed-xed: Tsaya kəl Yesu ka mtuta guli tahula luwa, ŋa ghuɓiŋtá dmakwa mnduha nda
    ma ŋani ma us.
  mks-NT: Ta quia̱hva já na̱xi̱hi̱ Jesús ja̱tá ñuu Jerusalén. Ta na̱xi̱ta̱ ni̱i̱ a̱
    ña̱ ná jándo̱o a cua̱chi ña̱yivi.
  gfk-S: Io kaie, Jisas bileng hobi. Iga mat sisingen nataman tano taman ura bulbul
    hasisingen ira matanabar sukun ira nudi sasana ma no dena iat.
  bmu-bmu: Miaŋgö dop Jisös mewöyök könagesöurupŋi nanŋi sepŋan mem sarahim eŋgimapköra
    aka siti selgö naŋgu yaigepŋe qegetka sihimbölö möta kömuyök.
  dgz-dgz: Ap umap Iesu pa garip ae waenapan koewa nuga wat mutapen men nunan boen
    denip mega visen.
  eng-GNV: Therefore euen Iesus, that he might sanctifie the people with his owne
    blood, suffered without the gate.
  zaa-NT: Ą'hua Jesús nna uccue sufrir fuera yétsi, ą' modo nna reyuniỹén latsi' Tata
    Dios ca tul·la' qui' ca enne' para qui'ni ccá cą enne' qui'e, porqui'ni gùttie
    nna belàlia réni qui'e.
  eng-WEBSTER: Wherefore Jesus also, that he might sanctify the people with his own
    blood, suffered without the gate.
  guh-guh: Bajaraxuata Jesús ata Jerusalén tomarapënëyabelia bejiobiaexanatsi. Bajaraxuacujinae
    beyaxuabatsi. Nexata daxita pamonae jumecovënëta Jesús pesivatëpaejavatsi, bajarapamonae
    Jesús pijana pejamatabëcueneta Dioso vecuaajibiaexanatsi pibisiacuene pexanaeneconimi.
  bon-bon: Peei name pi Yeesu budre äbituji cewe kaake poto ca biname bime niiya mule
    teeme uudi ca puma äcisejame.
  nhw-BL: Huajca quej nopa nojquiya elqui ica Jesús. Quena, yaya quisqui nopa altepetl
    huan nepa tlaijiyohui huan mijqui para tetlapajpacchihuas ica ieso.
  swh-ONEN: Vivyo hivyo, Yesu naye aliteswa nje ya lango la mji ili awatakase watu
    kwa damu yake mwenyewe.
  wbi-wbi: Looli na ju Yesu alyapumuike kunji pa mulyango wa likaja, ulu kuuti kuvika
    vavikue avaanhu kwa Nguluve kukilila idanda jamwene.
  bba-bba: Yen sɔ̃nɑ Yesun tii mɑɑ nɔni sɔ̃ɔrɑ wuun biruɔ u kɑ wɑ u tɔmbu dɛɛrɑsiɑ
    kɑ win tii tiin yɛm.
  eng-KJVCPB: Wherefore Jesus also, that he might sanctify the people with his own
    blood, suffered without the gate.
  kgk-NT: Upéa-gwi tetã jerekwe-py ave ojejuka uka va'ekwe Hesu gwugwy avyte-py, omopotĩ
    hagwã nhande py'a jajejavy rire.
  waj-waj: Itaama vauvaara Yisuuva vagiaamunna mmaanai putiravai. Inna kiauvoono gioonna
    kiaapuuya mminnamminnaa maisaiyauvaa rugaiveeraivaara ivo vagiaamunna mmaanai
    putiravai.
  cpy-cpy: Ari ikimitakari eejatzi, rowamahae-takiri Jesús othapiki nampitsi, ari
    ikemaatsita-kowentan-takari, rapaatakiro rira rowameetha-shire-yitan-teeri.
  mpx-mpx: He i ola al te Yeisu i yaomal panuwa ana gana tolinaa inoke totona saliyana
    eliyana wana gamagalau ni abubunil nihi sapu Yehoba matanaa.
  wbp-wbp: Kuja-piyarlu-yijalalu Jijajiji kangu kirri Jurujulumu-ngurluju pinjakungarntirliji.
    Jata-nyanjarla palija yinyarla-juku warntawarntarla. Nyanungu-nyanguju yalyuju
    karlija yungulurla yapa jungarni nyina Kaatu-mipaku.
  luo-luo: Mano emomiyo Yesu bende nogur oko mar dala mondo opwodh joge odok maler
    gi rembe owuon.
  nhe-NT: Huajca queja nopa nojquiya elqui ica Jesús. Quena, yajaya quisqui nopa altepetl
    huan nepa tlaijiyohui huan mijqui para tetlapajpacchihuas ica ieso.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܝܼܫܘܿܥ ܓ̰ܘܼܢܓ̰ܸܪܹܗ ܠܒܲܕܲܪ ܡ̣ܢ ܬܲܪܥܵܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ ܕܡܩܲܕܸܫ ܗܘܵܐ
    ܠܛܵܝܸܦܵܐ ܒܕܸܡܵܐ ܕܓܵܢܹܗ.
  esk-NT: Taatnatun Jesus-tuuq tuqupmiuq sanniġutami siḷataani nunaaqqim, tuniḷḷautigisaqamiuŋ
    auni iñuich killuqsautaiquplugich.
  msb-msb: Sugad man, napatay si Jesus sa luwas san syudad agod malinisan niya an
    mga tawo san inda kasal-an paagi san sadiri niya na dugo.
  cpa-NT: Jø¹² bíh³ lah¹jøng² ca¹ŋi¹ŋë́² Jesús. Di³ chiuh³ juøi² ca¹cán¹ Jesús jmø³uai¹².
    Hŋiah¹²dsa ca¹cuø¹dsa jmø³dsa. Di³ hniu¹dsa lén² jniang³ dsa² dsiog¹, dsa² tsa¹re²
    dsag³.
  dso-dso: ସେଟାସେ ଜିସୁକେ ଅଇରଇଲା । କାଇକେବଇଲେ, ତାକେ ନଅରର୍‌ ବାଇରେ ଲକ୍‌ମନ୍‌ ମରାଇରଇଲାଇ
    । ଆରି ତାର୍‌ ବନି ଗୁଲାଇ ମୁନୁସ୍‌ ଜାତିର୍‌ ପାପ୍‌ ଦଇଦେଲା ।
  meu-meu: Unuhetomana Iesu danu ikoukou murimurinai e mase, ia sibona rarana amo
    bese taudia baine hahelaḡadia helaoreana.
  yva-NT: Muno ana nande Yesus ai maisyare wemai tavon, weye Opamo kakai no munijo
    Yerusalem ama akiri indamu Apa mavu mo vatane awa ayao kakai rapaya mai, mo manuga
    raveti ngkakavimbe.
  dgc-dgc: Ey kona be sa ti Jesus, da binuno de be siya ta luwas no banuwan, monda
    malinis na i tolay du kasalanan de ta pamag-itan no dige na.
  zpm-NT: Scaque Jesús, zeeṉe bzhiee xchen me psaṉmbe me miech lo doḻ; ro guiedz ga
    güeysacsi zho me gut me.
  hix-NT: Owto hyaye moxe rma rha wayehye. Àto rma nekamsuhkaye, tàwya tàmryenon komo
    yonyhoryetxho me.
  sim-sim: Undari hom Jisas erem, kolaka hikriyok nomorawun kishaha hari ri. Mberem
    ushirik or har? Or hashihindanak fi orhi man si yokoshinak Avui Wasilakahi misokomek
    ma worna mak li naku, karem mbaha nirnjik hari ri.
  npi-ULB: त्यसकारण, येशूले पनि आफ्नै रगतद्वारा मानिसहरूलाई समर्पण गर्नका खातिर सहरको
    ढोकाबाहिर दुःख भोग्‍नुभयो ।
  cgc-cgc: Iling man tan Jesus an tenged pasilutan kanen an ta kamatayen naan ta lawas
    ta padir ta syudad. Napatay kanen naan ta krus na iya na lengngessa natulo bilang
    alad na para ta mga sala aged mga ittaw malimpyuan ta iran na mga sala daw buaten
    man na mga ittaw na iya ta Dyos.
  tim-tim: Dop hainâk luâk bikŋande Yesu mem kepia hâkŋângen lâwinân kombiâ moep.
    Akto Yesuŋe are âlepŋe dâm nunaet kâmot gilâmŋande heŋgem yeŋguwiap dâm kepia
    hâkŋângen arimbo kombiâ hâk hilâlâm nâŋgâm moep.
  yor-yor: Nítorí náà Jesu pẹ̀lú, kí ó lè fi ẹ̀jẹ̀ ara rẹ̀ sọ àwọn ènìyàn di mímọ́,
    ó jìyà lẹ́yìn ibodè.
  wos-wos: Wungi hurundaka maki, dé Jisas huru. Dé déka hafu nyékimbu du takwa hurundan
    haraki saraki sémbut yakwanyinjoka dé getéfa yatakataka hafwambu hambuk hangéli
    hérae dé hiya.
  emp-NTPO: Ara maʌ̃ quĩrãca Jesura puru jĩga bia mĩgasia idji oaba ẽberãrãra Ãcõrẽ
    itea bia b̶ʌi carea.
  eng-F35: therefore Jesus also, so that He might sanctify the people by His own blood,
    suffered outside the city gate.
  ind-ind: Demikian juga Yesus sudah menderita di luar kota Yerusalem, supaya kita
    disucikan dengan darah-Nya sendiri dan menjadi umat-Nya.
  pes-OPCB: به همین ترتیب، عیسی نیز برای آنکه گناهان ما را بشوید، بیرون از دروازۀ
    شهر عذاب کشید و جان سپرد.
  mpt-mpt: I ina binabibbua Yesus esa inanea daam tem tamo deibonea bib tam kaanea
    e ileme singanea nakaia unanga nibo hengmino omtlabenebio kesoa nibo emiobe.
  ssx-ssx: Koto tupa꞉ kone Yesu make ipika꞉ wema꞉ mo wanda꞉halina꞉ hoke haumanu paeyaaluekema꞉
    mo pape tikene homeekeme.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ Jesu mɔ, wɑɑti iyi í bi ku jɔ̀ inɛ ŋɑ ɑ mɑ́ do njɛi nŋu tɑkɑɛ,
    í jɔ̀ ɑ kpɑɑ ɑnɡule.
  gaq-gaq: ଡେତ୍‌ରକମ୍ ଜିସୁ ଣ୍ଡିଗ୍ ନିଜର୍ ମିଆଁ ବାନ୍‌ ରେମୁଆଁଇଂକେ ପାପ୍‌ବାନ୍ ପବିତ୍ର ଆଡିଂନେ
    ନ୍‌ସା ଇନି ବାଏରେ ଗୁଏକେ ।
  gof-RNT: Hessadakka, Yesuusi deriya nagaraappe ba suuthan geeshshanaw katamaa penggiyafe
    karen waayettis.
  unx-unx: ଏନ୍‌ଲେକାଗି ୟୀଶୁହଁ ଆୟାଃ ମାୟୋମ୍‌ତେ ହଡ଼କକେ ପାପ୍‌ହେତେ ଫାର୍‌ଚିକ ନାଗେନ୍ତେ ନାଗାର୍‌ରେୟାଃ
    ବାହାରିରେ ଗଏଃୟାନା ।
  gah-gah: Itó Izesú eza ámina oko ezáa golanitunú vegená ligika ale guluvitoletatove
    loko Zelusale numuni númaseloka apilikago hilimó.
  lcm-lcm: Iesu kapa, kata kun mat ataliung ani mete takaman i rina ang, asi kana
    vil adaus ani ri vap ta rangai ina pok.
  aer-aer: Yanhe alakenhe-anteye-arle, itne Jesus apmere akngerre Jerusalem-engentyele
    akethe-werne akngeke renhe irrerlknge atweke. Re anteme rlkerte akngerre anthurre
    awelheke nhenge anwerneke uyerreke re anwernenhe alhwe ikwerenhele arlkngetyeke,
    yanhe-ngentyele anteme anwerne Ngkarteke-ante ware iwerre arratyele apeke anetyenhenge.
  qvc-NT: Chayshinallam Jisukristupis Jirusalin llaqtamanda sawaman lluqshishpa, ancha
    padisishpa, kikin yawarninda ich'ashpa, wañurqan, yumbay uchanchiqmanda pirdunawananchiq.
  tgl-ULB: Samakatuwid si Jesus ay nagdusa rin sa labas ng tarangkahan papasok ng
    lungsod upang ialay ang mga tao sa Diyos sa pamamagitan ng kaniyang sariling dugo.
  cbs-NT: Jabiaskadi wakin jawen jimiwen jawenabun chakabu Dios buamaxunkin nuku medibi
    pepawanun ika mae pekachu anuadi Jesús nuku tenanxunabudi nuku mawaxuniki.
  xtm-NTPP: Te suni sukan tna ni kuu ji'in Jesús ma, vaa onde yu'u ñuu ma ni ka ja'ni
    i ya ma, te ni jati niñi ya ma, sukan‑va'a ndene'e ya ñayii ñuu ya ma nuu ja u'vi
    ma.
  nnq-nnq: Uyo Yesu mwene, ngapotekigwa nu kuwe panja ji kilambo kupala bajeguya bandu
    kwa myai jakwe mwene.
  bao-NT: To biri wãmera Jesucristo cãa, macã tʉjaropʉ ñañaro tamʉo bii yaiupi, bojoca
    ñañarije cʉ̃ja ca tii bui cʉtirique wapare cõa boja, ñañarije manirã cʉ̃ja ca
    niiro tiirʉgʉ.
  san-ORI: ତସ୍ମାଦ୍ ଯୀଶୁରପି ଯତ୍ ସ୍ୱରୁଧିରେଣ ପ୍ରଜାଃ ପୱିତ୍ରୀକୁର୍ୟ୍ୟାତ୍ ତଦର୍ଥଂ ନଗରଦ୍ୱାରସ୍ୟ
    ବହି ର୍ମୃତିଂ ଭୁକ୍ତୱାନ୍|
  huv-NT: Pares Teat Jesús aton tandeow mbeay cambaj mangüy asoet meáwan nipilan naag
    miquiej nej.
  otn-NT: Njarbʉtho ra̱ Jesús, bi zä ra̱ n'ʉ ngue bá̱ tho ma̱xøts'e ra̱ hni̱ni̱. Nu̱'a̱
    rá̱ ji bi̱ mäm'mø mi̱ du̱, guehna̱ nnøpa̱ 'bøt'e yø ja̱'i̱ ngue i̱ nhohma̱ ts'oquihʉ
    na̱.
  nop-nop: Kaŋ Jesu adi undugoŋ naŋgatŋiŋdi meeniŋ welenik tubuwalandadok yokwet diniŋ
    gimbahaŋ magineŋ nagila fooŋ ulune kumuŋguk.
  obo-NT: Na, ungketen dad en mandad kos notomanan ni Disas Krays, su riyon man sikandin
    id imotayan to leggua to bonuwa amoy ukit to longossa rin, od kolinisan kos mgo
    minuvu taddot mgo saa ran.
  cak-ENT: Y romari' ri Jesús nc'atzinej que quiri' ri xuc'ulachij. Rija' xuc'u'üx-vi
    c'a chuchi' e ri tinamit, xapon chupan ri rupokonül y xcom. Xbiyin-vi ri ruquiq'uel
    koma roj vinük, richin que xuch'ajch'ojrisaj ri kánima.
  lif-NT: ᤒᤠ ᤁᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴᤏᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤔᤠᤰᤂᤡ᤹ᤀᤡᤸᤗᤧ ᤔᤏᤠᤜᤠ᤹ ᤛᤢᤳᤌᤥ ᤆᤥ᤺ᤰᤛᤧ ᤕᤧᤰᤕᤰ
    ᤗᤠ᤺ᤰᤁᤠᤳ ᤛᤩᤧᤖᤥ॥
  mie-NT: De suni súcuán nī ndoho maá Jesús ichi chátā ñuū, tácua jíín nīñī maá yā
    de sāhá ndoo yā nchivī.
  san-TIB: ཏསྨཱད྄ ཡཱིཤུརཔི ཡཏ྄ སྭརུདྷིརེཎ པྲཛཱཿ པཝིཏྲཱིཀུཪྻྱཱཏ྄ ཏདརྠཾ ནགརདྭཱརསྱ བཧི རྨྲྀཏིཾ
    བྷུཀྟཝཱན྄།
  qve-NT: Saynallataqmi Señorninchis Jesucristopas, anchata sufrispa, Jerusalén llaqtamanta
    orqosqa kaspa, hawapi wañuran. Saynata wañuspanmi, payqa kikinpa yawarninwan ofreceran,
    (paypi creeq runakunata) huchankumanta perdonananpaq.
  pao-NT: Ooosoo soo Te Pabe'e puu tamme-koobatoo nabatsa tabuapu, ka mu Jew numu
    nono'atana-wanatoo nabatsapu.
  cbu-NT: Isussha ashirangtamta. Waparee kuk tuminumaam, chapunguptam kiyung kachiyrangiya.
    Ursir kushindeeru, tsiparangiya. Iyaa yutaritshishirini tachingamaam tsiparangiya.
  usa-usa: miráuraaniq umá Îtuma wegáráq máápaqa kuru aaumépaq púitana wení naaenápó
    waayúkati kúmiqa maqtukáiye.
  soy-soy: Lɛ̃ nnyɑ kɛ Yeesu pɔ́ɔ kɔ kuyu iyɑɑ-pɔ íwɛ li uú nɛ umɛnyɛ cirɛ pisoi
    ɑkópɛ hɛɛrɛ.
  hui-hui: Irane ogoninaga Yasu ibugua wali agalime ko birimago ibunaga daramame domo
    wahalu mo gahenge hole lowa tano timbuni wiago tagirahayagi homa hene.
  amf-amf: Ogonante Yesus ogodettsi eenaam yisa zombhinka gazinsana katamansa gasante
    gaale haapayse ki diyade.
  quc-NNT: Je k'u ri' xub'an ri Jesús. Ri Are' xkämisax chrij ri tinimit chub'anik
    ch'ajch'oj che ri kanima' ri winaq cho ri Dios ruk' ru kik'el ri Are'.
  dob-dob: ꞌEnega Yesu wate ꞌasa ꞌana ꞌawa ꞌetaulunaya ꞌelouya ꞌilobena be ꞌaene lalanega
    ꞌigieꞌesaseda.
  wrs-wrs: Wo eva Yesusva os wukleihinata amballa kotara Yerusalemrava. Hemba dahana,
    hevtindim Sesoalmangas alm hevna tovolnanam.
  mca-mca: Qa hik ƚunye'j ha' Jesús in yiwu'm pe' witwuƚ'ets qe ta'ƚets pe' ƚ'athits,
    qa wetka'xik'uifik'i pa' witset qa qi in yaats'e'ej.
  tzo-TZC: Jaꞌ jech ti Jesuse tey bat yichꞌ milel ta stiꞌil jteclum, yoꞌ jech ta slecubtas
    ti cristianoetic ta sventa ti schꞌichꞌel stuque.
  mya-mya: ဤ​အ​ကြောင်း​ကြောင့်​သ​ခင်​ယေ​ရှု​သည်​လည်း မိ​မိ​၏​သွေး​တော်​အား​ဖြင့် လူ​တို့​၏​အ​ပြစ်
    ဒု​စ​ရိုက်​များ​ကို​ဆေး​ကြော​ပေး​နိုင်​ရန်​မြို့ တံ​ခါး​၏​အ​ပြင်​ဘက်​၌​အ​သေ​ခံ​တော်​မူ​၏။-
  gng-NT: Nɛn bo nɛ bi là ñɛn' Yesu udu ya gbɛ ki tì ku', ŋɔ uʼsɛ̀m ń ñɛn udu
    ya nib ya biɛre.
  cbi-NTPO: Juntsaañu-i' Jesús bain ya' asachi chachillanu Dioschin juu detirenu,
    pebulu veeta avindalaa tu'vi' peyamuwaave.
  ikk-NT: Ya haịn Jizọsị gilẹni nọ imẹ obodo nwụnhụn, kama wẹ gha imẹ obodo wepụ a
    d'e gbu, kẹni ọ hụn ụzọ gi ẹdeke ẹ dọn ndị ịhịan nsọ.
  leu-leu: E voxo na Yesus vaxa, a maat lamalei sena bina lava siri, Jerusalem, xena
    faxaradak a mu rabuna sena vilaana saat siri pana ria ina.
  maz-NT: Je xo va cjatjonu e Jesús, je ngue a tji'i cja c'e ndajñiñi a Jerusalén
    nu ja o pjongüji angueze ro ma sufre. Je ngue nu o ma pjödü o̱ cji'i va ndũ nu,
    para o ndintsquiji ín mün'c'öji c'o na s'o, nutscöji rí nteji.
  bod-N: དེའི་ཕྱིར། སྐྱབས་མགོན་ཡེ་ཤུས་རང་ཉིད་ཀྱི་སྐུ་ཁྲག་གིས་འབངས་མི་དམ་པར་མཛད་པའི་ཆེད་དུ།
    ཁོང་གིས་ཀྱང་མཁར་སྒོའི་ཕྱི་རོལ་ཏུ་སྡུག་བསྔལ་མྱངས་པའོ།།
  tca-NT: Rü yexgumarüü̃ ta ga Ngechuchu rü ĩãneãrü ĩxpemawa ngúxü̃ ninge rü nayu
    na nagümaãtama Tupanacèx yaxüünegüxẽẽãxü̃cèx i duü̃xü̃gü.
  zpl-NT: Leꞌca scua ulleꞌca Jesucristo, ruꞌu eyeche Jerusalén, unguuti bee bene liꞌinu
    para nú lecaxi naa bee bene equie cuendaꞌ reneꞌnu.
  mbc-NT: Mîrîrî ye'nen mîrîrî warantî nîrî Jesus sa'manta'pî cidade po pra tîîse
    poro po. Manni'kan imakui'pî kupîtîponkon tonpe tîmînî kamo'pîiya to' nîkupî'pî
    ronapa kai'ma.
  ndg-ndg: Kwa eyo Yesu ni ywembe ywatesekile panja ya nnyango ba mji, ili kubeka
    wakfu bandu kwa Nnongo petya mwai yake.
  wsk-wsk: Uwutatala Jesus wonong por buring ko ikup yaman tuman, se kota ko gue kaparam
    umu te kariimet nunga laili kauram.
  toj-NT: Jaxa mas tzaani cho ay ni ma' iiji och ja ba sti ja chonabi, pero ja' ni
    ja Cajualtic Jesucristo. Ja tihui, yiaj lec huocol, ja' ni yuj ja quentiqui. Pec'
    ja xchiq'uel ba oj bob c'ulajuc perdonar ja jmultiqui, jaxa janec' huan xa nix
    c'uantiqui, huan xax bob yilotic jastal mero ja yuntiquili.
  tbc-tbc: nek ago mi Jesus dam, iŋsinanen dar nam tamolpein gun idirai dilasa wo
    panu san dalawan patun fo madai ile ya.
  sna-sna: Uye naizvozvo Jesu akatambudzikawo ari kunze kwesuo reguta kuti aite kuti
    vanhu vave vatsvene kubudikidza neropa rake.
  smk-NT: Wanin anamaet, si Jesus a syay pinakada'ton tamo, pinadya'dya' yan nati
    sa rikor nin babali ta pigaw nin mangibwat sa daya' na nin tinmuro' ket maparinggas
    nay tutawo sa kukasalanan ra.
  grc-TCGNT: Διὸ καὶ Ἰησοῦς, ἵνα ἁγιάσῃ διὰ τοῦ ἰδίου αἵματος τὸν λαόν, ἔξω τῆς πύλης
    ἔπαθε.
  gof-WFTW: Hessadakka, Yesuusi deriya nagaraappe ba suuthan geeshshanaw katamaa penggiyafe
    karen waayettis.
  spa-BLM: Por eso también Jesús, para santificar al pueblo con su propia sangre,
    padeció fuera de la puerta.
  kyz-NT: Nan tee futat Jejui 'ga nanẽ amanũme'em amunawa pype rakue. 'Ga juka enune
    'gã 'ga rerooi enuẽma amunaw awi. Peu futat 'gã 'ga kutuka 'ga monou imu'ama 'ypeywar
    are. Peu futat 'ga amanũmũ janetywera mepyawamũ rakue. 'Ga kutugamũ 'ga ry ojeko'woka
    'ga wi rakue. Aiporamũ futat 'ga owy reko'wogukaa janetywer awi jane pireitawamũ.
  dao-dao: Ahina phäh Jesuh pi Mlüha kpunga a thih hin khyange mkhyenak üngkhyüh amäta
    thi am a jah ngcimsak vaia phäh ni.
  cya-cya: Cui' cuaña'an Jesús mdijin ñi nu ti'i nde tu'hua quichen, si'yana suhui
    ñi 'in nten lo'o tne ñi.
  wrk-wrk: '@see-verse:HEB.013.011'
  nii-nii: Pe yi mił ku, Jiisas eim konu owundu nge, ondu torung ełe kułum. Pe Jiisas
    eim kołpu kin, eim nge miyem ełe, wumb pei oł kis enjing ei, kil ngopu si kindim.
    Si kindang kin, wumb ei Gos ningił ełe, oł kun ka wumb mułngii.
  ign-NT: Ema Cristo, ticata­jivahi eta máepenirahi te tachachacu eta avasare, mavarairahi
    máepachia­ca­ha­vi­yarehi viti achaneana tayehe eta máitinerichu éma.
  dik-NT: Ku Jethu aya, ee thou gɛu kɔ̈u aɣeer Jeruthalem. Tɛ̈wën nɛ̈k ye ëcï riɛmde
    kuër rin bï adumuɔ̈ɔ̈mkua päl piny.
  cac-cac: Icha chi' ix aj yab'an syail Jesús, a d'a stiel chon̈ab' ix chami, yic
    vach' a schiq'uil tz'ic'anel co chucal.
  tzj-E: Cara' c'a xba'na tzra Jesús chka', xelsax ela chpam tnamet, jwer xcomsas
    wa', y recq'uiel jara' xch'ach'jorsbexa kanm ajoj ja ok wnak chpam kil kamac.
  san-BUR: တသ္မာဒ် ယီၑုရပိ ယတ် သွရုဓိရေဏ ပြဇား ပဝိတြီကုရျျာတ် တဒရ္ထံ နဂရဒွါရသျ ဗဟိ
    ရ္မၖတိံ ဘုက္တဝါန်၊
  yaa-NT: Nãskarifiai Jesús Jerusalén pasotainoax noko omiskõixokĩ ãfe imi foax noko
    nãxoni nõko chaka noko soaxoxiki a keskara shara nõ inõ.
  cab-NT: Ítara líña gíñe jiláti Jesúsu boúgudi lueí ubúrugu lun lachíbuni wafígoun
    láu líta guánarügü.
  clu-clu: Dan toladan ra gid ang natabo kay Jesus tungud nga doto tana ginpatay sa
    goa ang banwa, agud paagi sa anang dogo malimpyoan na ang mga tao sa andang mga
    sala.
  swh-ULB: Kwa hiyo Yesu naye aliteseka nje ya lango la mji, hili kwamba kuweka wakfu
    watu kwa Mungu kupitia damu yake.
  tpt-NT: Chuncha vachuꞌ ni Jesús va maqnikal ixlhimaqspaꞌ ni laka putaulan para kalaqmalaqmixinikal
    ixtalaqalhinkꞌan ixlapanakni por ixjakꞌalna.
  aai-aai: Isan imih Jesu hibai hitit Jerusalem bar merar ana fur ufunane hi’onaf
    i’akir morob, ana rara ra’iy sabuw hai bowabow kakafihimaim hima’am kusouwih.
  sny-sny: Aiwawe a'i Jisas omo weniyei nowe tewiye ma'e temeniyeye. Le lu taune lo
    yo seni luwaru a'i fisa'i topo lo se au ani hu aseyaroweyei ne toteye. [Jo 19:17]
  myy-myy: Ito bajiroti Jerusalén wame cʉtiri cʉto sõjʉa Cristore sĩayijarã ĩna. Mani
    ñeñaro yirisere waja yigʉ, ĩ ya rína waja yi ĩsiyijʉ ĩ.
  trc-NT: Cheꞌé dan da̱nj quiꞌyaj gue̱e̱ Jesucristó caviꞌ soꞌ tuꞌva chumanꞌ rej atúj
    yuvii̱ chumanꞌ, ga̱a ne̱ cunuu sa̱ꞌ nij yuvii̱ rihaan Diose̱ cheꞌé ton cayanj
    man maꞌa̱n soꞌ na̱nj ado̱nj.
  cut-NT: Namin Dihvo vo Jesucristo ne, cua̱hn chihto ya̱n nahn ya̱h sanda̱do ihyan,
    chih ye. Min chera yun yahn ye ca̱va che nchahco Dendiohs nunde yuhn vo, nedin
    yahn ye uvo.
  bel-bel: дык і Ісус, каб асьвяціць людзей Крывёю Сваёю, пацярпеў па-за брамаю.
  zlm-KSZI: Oleh itu Isa juga, untuk menyucikan umat manusia dengan darah-Nya sendiri,
    menderita di luar pintu gerbang.
  gdr-gdr: Sɨ onggɨt paemb Yesu daka kea Yerusalem taun mora bau ke b'ɨdgotnena yokatonj
    wul b'agbagɨnd uj awowɨm. Nokɨm da ɨdenat Ton Tinajog kus ke Tina rɨga yɨna tamniny.
  vmy-NT: ꞌBa ꞌba nde tsaꞌen Jesús jaꞌa kjuanima ña tꞌaxin ña tijña naxinando, tuxi
    ko jinre kitsitsjekoni naxinando.
  cmn-FEB: 耶稣同样也死在城门外，用自己的血让上帝的子民成变得圣洁。
  gmv-RNT: Hessathoka Yesusi ba suutha baggara asa geeshshanas katama pengefe Karen
    meto beyides.
  ncl-NT: Huan jan yojque Jesús panuc lacocoltilisli pa quiahuac Jerusalén pa yoje
    quinchipahuilis lacames inminyolo pan ipampa yihual iesli. Yoje Dios huil quinmana
    lacames pa yesqui iyaxca.
  sua-sua: He kmikkiem gi enang tok kat, e Yesus ther lol o nganngannes ku mnok ko
    va rengmat ka gu, he o mia ngtim kngam a yoror ko tok kat, kmeharom o mia kam
    vle la mmok ko pum E Nut kalo keik her vgum ka gidiel mruo tok kat arhe.
  are-are: Lakinhanga etna Jesuanha turta pmaranga kathala errilknga tuka, tnontha
    tjauwerrilya ngerra, era nurnanha alkngaltarilitjinanga, alhwa ekuranharlarlanga.
  gai-gai: Ainda moca Iesus toco ma an auŋ aniacna wuocna tɨŋna raekmbaimo anna tɨkca
    ma gɨrgɨr maaŋgɨat. Te, mana racaindpaikca meikramtaɨrmo, moca mina Raraŋ Aetaniacna
    lamnɨac ŋgoutmo, rat ŋgoin ndaruna, na minmo moca mina mana meikramtaɨr koind
    teacnandet.
  qvm-NT: Tsaynoglami Jesucristutapis marcapita jorgurcur crucificaypa wanutsipäcorgan.
    Yawarninta jichar tsaynog wanushganpitami jutsantsicunata Tayta Diosnintsi perdonamantsi.
  chz-NTPS: Ja̱ˉbaˊ läꜙja̱ˉ, gaꜙju̱u̱ꜗ Jesús chʉʉhˊ jwɨɨˉ ja̱ˉ, mahꜗ jmä̱ä̱yꜗ dsaˉ
    naˉjngëëˈ kya̱a̱hˊ jmaˉ kiyhꜗ.
  kmu-kmu: Naama humainaya avamete huno Yisasia fali-mainea kolateti kefo yati aye
    hamiteno alu aotage veane maisayafene higeya kegiyamona malaga avaleya agaye hisifa
    kavala mo hutageno agata neaigeno fali-maine.
  ood-NT: Pegih, t g Jesus heg hekaj gam hu jeg ed e muhkid k g e‑ehꞌed iawua mat
    im hu hab wo i juh g hemajkam pi ap ha‑chuꞌijig.
  lbm-lbm: योच वजह, यीशु न भी शहर को द्वार को बाहेर मरयो ताकि लोग पापों सी ओको खून
    को द्वारा शुद्ध होय सके।
  ncj-NT: Ijcon noyojqui in Jesús otlapanoloc ica in miquilistli huehcaton den altepetl
    ic quinsecnintlalilos in tlacamen aquin teneltocasque ic inon teyestzin.
  yuj-yuj: Aeapara, Jisas kor taun younkwek touwe sámpea sumpwimp te námokuráp yɨri
    fek arop fwapokwapianánko, yiki kukur yakáp napon.
  kto-kto: Are ratmat ga Iesu gat la uavio ngitngit tapma malonim a tabuna o kudat
    na taun Ierusalem, meba makosarang inamaniap am meba babaim ba a olabuan a na
    irap a Morowa.
  gmv-NT: ሄሳꬆካ ዬሱሲ ባ ሱꬃ ባጋራ ኣሳ ጌሻናስ ካታማ ፔንጌፌ ካሬን ሜቶ ቤዪዴስ።
  por-BLT: Da mesma maneira, Jesus também morreu fora dos portões da cidade, para
    que pudesse purificar o povo de Deus com o seu próprio sangue.
  stp-NT: Baꞌ janoꞌ nat yaꞌ ɇɇk guch Xoiꞌkam puꞌñip jum duu, dɨɨrap dɨr gu gɇꞌ kiicham
    jamɨt baidhak tulhiiñchudimɨk mua, gu ɨꞌraꞌn nat jaax kɨꞌn ja uañchuda bɨɨx dappaam
    gu ja uaꞌtulhdharaꞌ gu jaꞌtkam.
  ame-NT: Ñam̃a att̃o anenan judioneshaʼ eyarra poʼchets aʼyo all ama acheñempañoyaye,
    ñeñt̃paʼ añ tomaʼntena att̃o Cristopaʼc̈hoʼña anmet aʼyo all ama acheñempañoyaye
    allchaʼ eʼñe puemueroc̈htateñot̃etpaʼ oʼch rroma. Att̃oña eʼñe ña poʼrraso aʼcohuentaterrey
    Partsocop.
  mgh-2016: Phi nlhatu etu, Yesu ni uyo ahotwarushiya nkaakhwa uchereshere iwani wo
    nlhatu wo waahapiha attu uwonya waya wo iphome awe mwanene.
  kvn-NT: Imi Jesús ampa immal-tulgan-e-chanyob neg-kwebur-tikalbal wilenaidgin purkwis
    Jesús aga e-abegin chwilidik e-tulemal-imagal.
  gvf-gvf: Kal iru erungwa mere, Yesu ogin ain mena pire gulemue. Ibal kobe kal digan
    ere taalime erungwa, pirin i gule ere terala dire, mayan garu dimue.
  san-ISO: tasmād yīśurapi yat svarudhirēṇa prajāḥ pavitrīkuryyāt tadarthaṁ nagaradvārasya
    bahi rmr̥tiṁ bhuktavān|
  deu-ELBBK: Darum hat auch Jesus, damit er durch sein eigenes Blut das Volk heiligte,
    außerhalb des Tores gelitten.
  mcb-NT: Ario ikañotaka Jeso irirori onti yamanunkani parikoti impo ikamake kameti
    irisaankantasanoigakaerora iriraa.
  yle-yle: Yi kópu u l꞉êê dîy꞉o Yesu daa p꞉o vya ngópu, kn꞉aa ńuw꞉o ngópu, y꞉i mî
    vya ngópu, nmî dono yilî yintómu chedê ngê u ngwo pyaa dniye.
  swh-1850: Ndiyo maana Yesu pia, kusudi apate kuwatakasa watu kwa damu yake mwenyewe,
    aliteswa na kufa nje ya mji.
  ese-NT: Oya jayojja Jesosa manoꞌyajo ojaya enaꞌ cuayaquia poa esejaya mimishi cuijeaꞌyojji
    sosejje, mimishiꞌama nei nei epo meeꞌyojji. Dejja mimishi cuaa oya dojocuayaqui
    ca poa cuiñajji esecue yasijje equecuaꞌyojji.
  jac-NT: Hacpax tuꞌ yu Comam Jesús, cam Comam istxam con̈ob Jerusalén yun̈e issajn̈encano
    Comam yanma anma yu ischiqꞌuil.
  cak-CNT: Y romari' ri Jesús c'o chi queri' ri xuc'ulvachij. Rija' can xuc'uex-vi
    c'a chuchi' el ri tinamit, xapon chupan ri rupokonal y xquen (xcom). Can xbiyin-vi
    ri ruquiq'uel koma roj vinek, richin chi xuch'ajch'ojirisaj ri kánima.
  zia-zia: Susuwa aeno Yesu nung deka ayero, yu nuna mene emo dubo naname sayai pewa
    yaise napo atura atu yaya taungno magayena.
  mal-2015: അങ്ങനെ യേശുവും സ്വന്തരക്തത്താൽ ജനത്തെ വിശുദ്ധീകരിക്കേണ്ടതിന്നു നഗരവാതിലിന്നു
    പുറത്തുവെച്ചു കഷ്ടം അനുഭവിച്ചു.
  tuo-NT: Tojo weeꞌcaronojõ Jesú macã sumutopʉ piꞌeti, wẽrĩcʉ niwĩ. Cʉ̃ ye dí meꞌrã
    marĩrẽ buꞌiri marĩrã tojacã wéégʉ, tojo weecʉ niwĩ.
  mbl-NT: Yĩy Yeyox xok kõmẽn xexka kũnãpa kamah, nũy yãy hep 'ãta nũnnãy, pu Topa
    tikmũ'ũn kuxa kummuk tupmã', pu tu kuxa max.
  zpc-NT: Lëscanꞌ, Cristo, tzalaꞌla ruꞌa ciudad Jerusalén bedzagalaonëꞌ gutinëꞌ lëꞌë
    yaga cruzo cuenda yez̃inëꞌ dulaꞌ xquia quie benꞌ nao xnezëꞌ. Canaꞌ guca quienëꞌ
    ulato ren quienëꞌ dza naꞌ.
  gul-NT: Same way so, Jedus too suffa an dead way fom weh people lib, outside de
