  kan-OKCV: ಅದರಂತೆ ಯೇಸು ಸಹ ತಮ್ಮ ಸ್ವಂತ ರಕ್ತದಿಂದ ಜನರನ್ನು ಪವಿತ್ರಪಡಿಸುವುದಕ್ಕೋಸ್ಕರ ಊರ ಹೊರಗೆ
