  zat-NTPS: Cá'anqueze gute Jesús cúzrela xe̱zre na' chee̱ bca'ana chawe̱' bénneache
    ne̱ chee̱ dxen cheé̱queze̱'.
  spp-spp: Lire kurugo Yesu mú à kwû kànhe kàntugo, bà u si mpyi si sùpyire fíniŋɛ
    u yabiliŋi sìshange cye kurugo mɛ.
  zty-NTPS: Ḻezka' wẕaka' Jesusen' na'le žoa'a yež nich beyone' benách ka' chawe'
    ḻen x̱chenkze'.
  mek-mek: Ega koa iꞌopoga, Iesu isafa ifo ifagai papiau feꞌafaꞌi Deo maagai aloꞌi
    felolofa eoma puo, Israel papiauꞌi keagu afuga, Ierusaleme taonina afegai ekiekie
    emae.
  aey-aey: Eunu Jisas uqaha dana cajaca uqadodoc golacna qagu madigiannu gel cebec
    jobon hahagum deweg tudoc culumen gahidon.
  urd-GVH: इस वजह से ईसा को भी शहर के बाहर सलीबी मौत सहनी पड़ी ताकि क़ौम को अपने ख़ून
    से मख़सूसो-मुक़द्दस करे।
  ycn-ycn: Pajimila yámijo caja nenó Jesucristo i'imacá. Re nacúhua'ata ricá a'ahuaná
    apiyácacanami nacú i'imacá. Re rira aco'oró raphú chiyá, rica'acáloje pu'uhuaré
    huala'acare huanaquiyá raú penaje.
  djr-djr: Yurr ŋayipiny ŋunhi Djesuny dhiŋgaŋal ŋunhala warraŋulnha ŋunhi dhurrwaraŋura
    wäŋaŋurnydja, märr dhu nhanukalnydja maŋguy' ḏarrtjalkkuman bukmaknhan yolŋunhany
    walalany.
  kvg-kvg: Yesu-qa yaq-te, até kopó. Até ndegó-a, taon bavokhó gemønaním. Yaq
    teqa kouk, ezoqa bemē-Mbumbukiam-gi-iz.
  rug-rug: Kekeṉoṉo gua tugo se Zisu, tava mate si Asa pa sadana sa popoa Zerusalema,
    ba lopu pa korapa popoa, pude tava via sari na sinea tadi na tie koasa eharana
    soti.
  hop-NT: Noqw ōviy piw Jesus pas nāp uṅway akw sinmuy kwaṅw’ewakwtaniqe ōviy kitsókit
    kwayñavehaqam k̇ānavotqe mōki.
  san-URD: تَسْمادْ یِیشُرَپِ یَتْ سْوَرُدھِرینَ پْرَجاح پَوِتْرِیکُرْیّاتْ تَدَرْتھَں
    نَگَرَدْوارَسْیَ بَہِ رْمرِتِں بھُکْتَوانْ۔
  heb-LB: משום כך גם ישוע סבל ומת מחוץ לעיר.
  caf-NT: '''Et whuz na''a zeh Sizi keyah whuti whunanesdutl''oo dati ''o ''az ts''ih
    ''et dzuh nuhiyulhdzut. ''Et hoh dich''oh duduzkai, ''i be Yak''usda ba ''udun
    neninínla.'
  mio-NT: Chacan cuu cha ndehe ra Jesuu tu ndoho, ta chihi ra yu ñuun. Chacan cuu
    cha sandundoo ra anima ñivi, vati chihi ra cuenda maan ñi.
  srq-NT: Jesús abe que mbae rasi saã ɨsho jiri sucha cuasu sɨ ra. Mano tuchɨ que
    mbia mbitirõ sacuã nguqui je ra.
  kje-NT: Onne namnenehe Yesus lernala apinpinha hehen nanumene maki lolo kota paharne.
    Lere onne Ai nodi rarna mehe na'amou ri mormori nano rir dohohala.
  gaz-gaz: Kanaafuu Yesuusis dhiiga ofiitiin saba qulqulleessuuf jedhee karra magaalattiitiin
    alatti dhiphate.
  kud-kud: Ainaena Yeisu hinage dalava tuluhanai muya ilobai ta ebe 'wahinanaena i'abiye
    maselegita.
  urb-NT: A'erehe Jesu aja tĩ. Ok ta kurar kupe koty a'e manõ tĩ. Huwy pe ngã ma'e
    ka'u te'eha ma'ema'eha ke a'e mukanim. Ipy'a ke juhyk.
  fra-LSG: C’est pour cela que Jésus aussi, afin de sanctifier le peuple par son propre
    sang, a souffert hors de la porte.
  san-HK: tasmAd yIzurapi yat svarudhireNa prajAH pavitrIkuryyAt tadarthaM nagaradvArasya
    bahi rmRtiM bhuktavAn|
  cak-SNT: Y ri Jesús quireꞌ jeꞌ xꞌan cha. Jajaꞌ can xalasas-el chupan ri tanamet,
    xuꞌon sufrir y xcon. Can xꞌin ri ruquiqꞌuiel kuma konojiel, chi xuchꞌaj ri kánima.
  uvh-uvh: Ka kane ka Jisas wari indining kadagang tanga kayonim waraga' kumogu' undu'
    aming wari maga fuksi' u tanga seting ningda'ning tanga Jisas u bibi' nakngama
    bema tonga Jerusalem yong girii u kabinga yong wara'ning bibik ganang ugaringa
    kayoging.
  ino-ino: Ani kava hu'naya kava hu'a kuma keki'ya vekomo ma'aileka Yisasina avale'a
    hati lavite'a avuya hisifi kava hutakeno akufa akafu kikeno fali'ne. Yisasi'a
    fali'nea kola'aleti hao'otake ya'api ano kalo patalesike'a fate akufa vaya hapaesaya
    yafe keki'ya vekomo ma'aileka avale'a yofo yosale asaite'ne'a hakeno fali'ne.
  gnn-gnn: Yurru Djesuna ŋayipina ŋilimurruŋgunydja ŋunhi ŋapatjkunharamirri, ŋayinydja
    ŋunhi burakina ŋunhala warraŋul wäŋaŋura, ga maŋgu'yunydja nhanukiyingala ŋayi
    ŋuriŋinydja ŋilimurruŋguna yätj biḏiwiḏitjkuŋala rurrwuyurruna, bitjarra ŋayaŋu-ḏarrtjalkkuŋalana
    ŋilimurrunha. Ga ŋayinydja Djesunydja bitjan ŋatha ŋilimurruŋgalaŋuwu ŋayaŋuwuna;
    ŋuliŋuruna nhanukalana ŋilimurru yurru ganydjarrnydja märrama nhinanharawu ŋamathanharawunydja
    wal'ŋu.
  yal-yal: Nanara, Yesu fan faxa taan xanbi ra, alogo a xa yamaan nasariɲan a yɛtɛɛn
    wunla xɔn.
  cnt-NT: Ján₃ bá₄ le₂jaun₂ ca₂ŋág₃ Jesús uɨg₅ 'nɨ'₂ juɨg₂, ia₁jaun₂ qui₂jme₃jŋió₃
    dsa₂ juɨg₂ quiáin₅ të₂le₃ quian'₅₄ jmɨ₄ 'ŋiog₅.
  tif-tif: Ultap kanola, Yesus akal tiltam Jerusalam kaptam-ami daam tem abip ami
    am daang kaptamu taanse. Kemin, kanola unang tunum iyo talalu-yimuliya, tiltam
    atin tambalnin o, kalalaya, angtiil yol uyo kuluulaya, alami kiim kaata sing-tam-daa-lomda
    nuli talalu-yimusa.
  nlx-nlx: ज्यानकेरीन, यीशु बी माणहाह तास ने लुयीन द्‍वारे चोखा केरनेन केरता हेडान
    बाहेर दुख उखलेल।
  apw-NT: Áík’ehgo Jesus ałdó’, dabíí bidiłíí bee nṉee hadaadilṉe’ doleełhíí bighą
    kįh gozṉilíí binaadyú łedn’aahíí dááditį́híí aṉahyú biniigodelzaa.
  gum-gum: Inchawei treetøwei Jesúskucha ciuda yaskabyugurri wambig nøørøsrø kwaig
    købig køn, nui anindøga Tiusweindø kønrrai misaameran chish martrab.
  not-NT: Aisati icanqueri Jesos, yágaiganaqueri sotoquë poeboroquë cara yogamagaiguëri.
    Cara, itsipiriasantë icamaque cara iraganinataiguëri ira matsiguengajegui quemisantaiguërine.
  plu-plu: Ig Kiyapwiye Jesus ig hawwata umahkiswe piyawakte ariw paytwempu adahan
    ig mpiyesepye gihiyegapu gipathawnikis akak gidahanwa gimig.
  iou-iou: Täŋpäkaŋ mebäri unita Jesutä udegän, mäyäk kotaŋpäŋ yotpärare gägäni-ken
    komi pähap nadäŋkuk. Ämawebeniye nägäri piwän kuŋkuŋo uterak kudupi-inik itneŋta
    kumbuk.
  ntp-NT: '@see-verse:HEB.013.011'
  rai-rai: Lenkaai maa Iesu i kariaana ngunungut ma i maat nataamaan ko ra liplip
    i ra ngaala na taamaan, kupi in wagomgom a taara ma ra gaapina ut, kupi diat a
    taara anun God.
  haw-1868: Nolaila, o Iesu hoi, i lilo ia i kalahala no kanaka, ma kona koko iho,
    ua make ia mawaho o ka ipuka.
  ffm-ffm: Ɗum waɗi so Iisaa duu maayoyi caggal ngeenndi faa sennira yimɓe ƴiiƴam
    mum.
  arb-NAV: لِذَلِكَ تَأَلَّمَ يَسُوعُ خَارِجَ بَابِ الْمَدِينَةِ، لِكَيْ يُقَدِّسَ
    الشَّعْبَ بِدَمِ نَفْسِهِ.
  cop-CNT: ⲉⲑⲃⲉⲫⲁⲓ ϩⲱϥ Ⲓⲏ̅ⲥ̅ ϩⲓⲛⲁ ⳿ⲛⲧⲉϥⲧⲟⲩⲃⲟ ⳿ⲙⲡⲓⲗⲁⲟⲥ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲉϥ⳿ⲥⲛⲟϥ ⳿ⲙⲙⲓⲛ ⳿ⲙⲙⲟϥ
    ⲁϥϣⲉⲡ⳿ⲙⲕⲁϩ ⲥⲁⲃⲟⲗ ⳿ⲛϯⲡⲩⲗⲏ.
  sri-sri: Irire iriderosũta Jesúdere makã tʉrogue wẽjẽbéonerã ããrĩmá. Irasirikeremakʉ̃,
    ĩgʉ̃ya dí béori merã marĩrẽ waja opamerã ããrĩmakʉ̃ iridi ããrĩmí.
  nal-nal: Malasing saait bani Iesu xa ra xazanin a maazikang ma xa maat lamanar wana
    a balavaat ka varaxulin a bina laba xuna vaninizang aubina wana daraaina vaatak.
  kyq-kyq: Taa naan̰ se ɓo gɛn tugŋ ɗaapm jeege ute moosn naan̰ malin̰ se, Isa kic
    jꞋɔɔɗki teecn̰sin̰ naatn maakŋ gɛgɛr ki ɔɔ kꞋdabarin̰a.
  kwd-kwd: Ma ngaia lo'oo la Jisas 'e mae no'o la'u mola 'i gula 'i maa na fanua 'i
    Jerusalem, fana 'ani fa'akwaria nga ta'a fa'asia nga rianga aga 'ania nga 'abuna.
  ded-ded: Imocac Yesungo ifingoc yengena sawango ngicngac kpetiac meyunuudeac taong
    naguac ngadeau kpendzeng kpeec.
  ewe-ewe: Esia tae Yesu hã kpe fu le du la ƒe agbo godo be wòakɔ eƒe amewo ŋu, awɔ
    wo kɔkɔe to eya ŋutɔ ƒe ʋu la me.
  nuy-nuy: Nguynju-waj, niga na-Jesus ni-warragayangi arabarabalu-rruj wu-dhawang-duj
    aanga-rruj, nguynju yungguyung ambani-maṉngulg-gana nigawi-nyinyung warra-wurru-wurruj
    nigawi-nyinyung-mirri mana-wulang.
  cop-BHC: ⲈⲐⲂⲈⲪⲀⲒ ϨⲰϤ ⲒⲎⲤⲞⲨⲤ ϨⲒⲚⲀ ⲚⲦⲈϤⲦⲞⲨⲂⲞ ⲘⲠⲒⲖⲀⲞⲤ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲈϤⲤⲚⲞϤ ⲘⲘⲒⲚ ⲘⲘⲞϤ
    ⲀϤϢⲈⲠⲘⲔⲀϨ ⲤⲀⲂⲞⲖ ⲚϮⲠⲨⲖⲎ.
  buk-buk: Ma ŋalêŋ tigeŋ Yisu hôc ŋandê ma mbac ndu yêc malac Jerusalem ŋamakê, tu
    bu kôm lau sêti dabuŋ tu iŋ dau ndê dac naŋ kêc siŋ-ŋga.
  pri-NT: Wà Iésu, âna [wàé pwi ârapwaailò kâjè. Â tétâjiié, â] é maagé côo, â é bà
    naa gòroigé jii ville. Â joro ê domii kêe, ba na o cèitiri ê pâ èpà kâjè, ba na
    pwéelaa [ê pwâranümajè na ara wà Pwiduée].
  zpq-NT: Na' ca ca'le goc c̱he Jesúsen' dan' gosote'ne' cho'a ciuda Jerusalénṉa'
    cate' bnezjw cuine' cont beque'e xtoḻa'chon' len xc̱hene' dan' blaljen'.
  por-TFT: Semelhantemente, Jesus sofreu e morreu fora da porta de Jerusalém para
    que pudesse santificar a nós, o povo dele, pela oferta do seu próprio sangue como
    sacrifício para expiar nossos pecados.
  gwi-NT: Jii geh'an t'ee Jesus, kwaiik'it gwachoo geeghaih gwa'an khaiinjich'ahoodhat
    ts'ą' niindhat, jyąhts'ą' gwik'iighai' dinjii nąįį tr'agwaanduu t'ii'in dadaa
    haa Shroodiinyąą gavahahtsyaa geenjit t'iizhik.
  gvn-gvn: Jesus yala yinya minya. Jana nyungun kunin ngalkalba townbu. Nyulu mula
    dajin, Godungku nyajinka, buyun kidanka nganandamun.
  nhy-NT: Ijkón noijki in Jesús otlajyowij iwan okimiktijkej kalan de yen weyikan,
    iwan ika ieso okinchipaj in tlakaj de intlajtlakol.
  asm-FB: এই কাৰণে যীচুৱেও, তেওঁৰ নিজৰ তেজৰ দ্বাৰাই লোক সকলক পবিত্ৰ কৰিবলৈ, নগৰৰ দুৱাৰৰ
    বাহিৰত মৃত্যুভোগ কৰিলে।
  okv-okv: Eto Iesu na da sahu ta pambuto memenga kogunu sasaga amita na embomeni
    tohota avo otohu ea.
  mxt-NT: Ta tyicuan caa tucu ra Jesús, tyaa̱ Nyoo tyiño chi ra cha nyehe ra tɨndoho
    ta cúvi ra ityi chata ñuu Jerusalén, tacuhva vatyi sandundɨɨ ra chi yo chihin
    nɨñɨ ra.
  tzo-NT: Ja' no'ox hech uc mu teuc icham ti yut jteclum ti Jesuse. Ja' te ba yich'
    vocol yech'el jteclum. Ja' hech itoj ti jmultique ti sventa xch'ich'el stuc.
  ind-AGS: Dengan cara yang sama Yesus juga mati di luar gerbang kota agar Dia dapat
    menguduskan umat Allah melalui darahnya sendiri.
  omw-omw: Iesusiva Kotiva nraakye qora uaqia hi kyaiqara utira nruka nyataarive tiro,
    mwivavata uro mwatukya mwaaqani qutu viro nai nraanreqotairo nraakye qora mwutukya
    su nyaato hiqama nyatora.
  yrb-yrb: Enoba Yesu Danu ununa i uwaranu siosawere ueta Danu ononoma urofiro ya
    Godibai rorowarau inafene iba Jerusaremu su barunaro ba ui.
  maa-NT: K'oa̱á ti̱s'ín komàt'in Jesús, i̱t'aà xìn‑la̱ na̱xa̱ndá kisìkjeiín kjo̱'in,
    mé‑ne nga kisìtsjeè‑ne na̱xa̱ndá i̱t'aà ts'e̱ xi nguì jní ts'e̱.
  mcq-mcq: Ijihunaꞌe Jesuho Huni ehijijipo ariramaa reꞌavarono ara natohwa huni samai
    ꞌanaume haha hiame ꞌaa ariꞌeme kwamana.
  sus-A: نَ نَن عَ تٌشِ، عِسَ قَن تٌ وَ حَمَ رَ سّنِيّنقٍ عَ يّتّ وُلِ سَابُي رَ،
    عَ نَشَ حَشَنكَتَ تَا قَرِ مَ.
  jpn-1965: ですから、イエスも、ご自分の血によって民をきよめるために、門の外で苦しみを受けられました。
  fra-SBL: C'est pourquoi Jésus aussi, afin de sanctifier le peuple par son propre
    sang, a souffert hors de la porte.
  yka-yka: Kuweˈ miyaˈan du isab maˈumantag pu Almasihin. Matey isab iye si luwasan
    puweblohin supaya tasutsine duk lahaˈne meˈ aˈahin amban duseden.
  mle-mle: A javik tikuw, Jisas kipa kawa tipawa kiyaad duw taakw dayadiy valik yibwiyik
    di dikidi kapa nyikiyir.
  shp-NTPO: Jaskáribiakinra jawen jiminbi jawen joi akaibo jakon jonibo imati kopí,
    jemamaanbires boxon onitsapiaxon Jesús retekana iki.
  aom-aom: Roriꞌo huonövadëhi aëro ëhi Iesu bogo amoroho nugoꞌi aꞌi amo börömore jiamu
    roriꞌo bavaꞌareje. Bavaꞌamu viꞌehe baeromo guomadeje ëhuro hesi kö maho rovego
    hesi aribövi nosi sisëho uꞌovahuoröhego.
  geb-geb: Maaŋ muuŋgiap, Zisas vhɨra ana ŋgu bakɨme bɨna thɨmkamanin kɨrar zaa ndigi.
    Ana maaŋ muuŋgim, ana vɨzɨn kha gumgi gu mbigir muuŋgirim, mbe guigira Fhe Bakɨme
    nɨman guigira ŋgararga.
  bsj-bsj: la Yeesu ken nuwa dotange bwingom nyilok cinan lorok, na co nirum nubo
    wuchak ki bwiyale ce.
  cak-cak: Romari' ri Jesús richin xu'on ch'ajch'oj che ri rutinamit riq'uin ri ruquiq'uel,
    ja jun rija' xeleses-e pa tinamit y chiri' xcamises-vi.
  chf-NT: Aj Jesús täcä bisinti tu pat caj Jerusalén tuba tzämsintic y ancäri u ch'ich'e
    tuba u pa'sen cä tanäla uc'a ca' jini ajniconla seq'uen tuba Dios.
  tlf-tlf: ulutap mungkup Yesus yagal mitam Jerusalam umi daam tem abiip afap kugol
    kaan-se kale, unang tinum iyo telela imolita, mitam atin tambalanin o age-nalata,
    kaal fuyap uyo kulata, ilami isak uyo singkam daa-nuluta telela imo-suu ko.
  piu-2006: Tjawirrilyi ngurrangka waṉma kutjaṉutja nguwanpa, Yiitjunya tawunu Tjarutjalumala
    aatjayiṯi waralyngarala ngurrka walytja yintirra mirrirringu, yaṉangu tjuṯaku
    nganampa kuya waṉikitja.
  poh-NT: Jeꞌ reꞌ nok jeꞌ ricab chi cu ar lok chiri̱j i lokꞌ laj pa̱t reꞌreꞌ nesmejic
    lok i ritiꞌjolal i chicop yeꞌo̱j chi si̱, curman woꞌ cho chi reꞌ Jesus ar lok
    chiri̱j i tinamit Jerusalen xichihcaj i riquiqꞌue̱l naxquimic chi ribanaric chi
    hoj chic ritinami̱t i Dios.
  tue-tue: Teero tiirírobiro Jesús macã wesapʉ ñañarõ netõ, diayigʉ. Cʉ̃ʉ̃ye díimena
    marĩrẽ ãñurã́ pʉtʉári tiigʉ́, teero tiiyígʉ.
  bjp-bjp: Ke Iesu sabin i kalsakai ta fangungut ma ka met awii na maleh na baban
    ubiif kawil tara maleh, isi fakalkaluu fanu ini dawu tom.
  xon-xon: Nima pu le Yesu mu nan kpo kitiŋ aagbaan, ke waasin finn tisui, ki ŋa timi
    chain.
  tzo-ZNT: Jaꞌ noꞌox yech uc ti cꞌalal listojbotic jmultic ta xchꞌichꞌel ti Jesuse,
    ta tiꞌ jteclum icham.
  mpm-NT: Ti suni siukan ni ndoꞌo nene maa Jesús ichi jata ñuu un nava jiin nɨñɨ maa
    ya ni sandoo ya yɨvɨ ja ka kuni ndɨvɨ nuu Yandios.
  ots-NT: Guejti car tzi Jesús, bbʉ mí du̱, bi ncjajpi guegue ncja ngu̱ ga ncjajpi
    quí cuerpo cʉ zu̱we̱, como bi ttzitzi yanʉ digue car ciudad Jerusalén, cja̱ bú
    mfömbi cár cji pʉ jar ponti pa gá ngʉhtzibi ca rá nttzo ca xí dyøti yʉ cja̱hni
    yʉ xí hñeme guegue.
  hoy-hoy: ईदा कारण, यीशु भी नगर इन व्हार्या सोत्‍तुन ताकी लॉकुर पापगोळ देल आऊन रक्ता
    अन द्वारा शुद्ध आग सकुल.
  amo-amo: Bara Yesu wa gutun nmii mye mamal kibulun kagbiri, nanya nworu akusu anite
    unuzu nmii mye.
  pjt-pjt: Ka panyaya palu puṟunypa Jesunya uṟilta katira ngurangka paṯu nguwanpa
    iluntanu. Palu paluṟu nganampa anga-ilungu nganaṉanya palumpa milkaḻingka paltjintjikitja
    nganaṉa Godala miṟangka palya mulapa nyinanytjaku.
  cwe-cwe: Kwa ichimu icho Yesu iviya kagaya na kadanganika kunze ya bululu, muladi
    yawasafye wanhu kwa damu yake mwenyewo.
  daa-NT: Ampaa ko, Iisa oki mattu kara min geeger ka Zeruzaleem a gee yaa kuuniye
    *cawar iŋ baar ku meen̰ji.
