  gdn-gdn: Ki maba ka Iyesu e mete kina gari tagaiya powena iyapana kuduba nu biginuga
    surupana wadiniyana bagi ki nana e eya iyai tapu ade e darai nu nene kawapu.
  nko-NT: Ɩ́nɩ sʋ́ Yesu ɛ́ lówu mmuátse, mɛ́nɩ ɔbɔ́pʋ mʋ onutó obugya gyʋ́ra mʋ
    ahá, amʋ́ lakpan sʋ nɩ́.
  bsn-NT: To bajiro vaibʉcʉre ĩna ĩaterore bajiro bajiyumi Jesús quẽne. Jerusalén
    maca sojʉajʉ yucʉ́tẽrojʉ jajusĩa ecoyumi, rojose mani yisere manire yirẽtobosagʉ.
    To bajiro bajiyumi, “Rojose mana ñaama” manire Dios ĩ yiĩarotire yigʉ.
  pib-NT: Giyagkoxni Geso, wa kpashirine rixkakyapna yine Waleko gigragaya, pokchi
    gipgyaptote malekate salewniya.
  wiv-wiv: Kubarae a Iesus ve ia e luga varitihia na hatama na geit kara taon, na
    topona kete katia manumanu dia na klin matoto na matani Vuvu, ni makidia habuka
    manumanu ke Vuvu matoto.
  reg-reg: Kulwejo Yesu ona anyankile anja lilango lyo musi, koleleki abhone okubhata
    abhanu ku Nyamuanga okulabhila amanyinga gae.
  mlh-mlh: Ore so Yesu oŋuakoŋ kufufuŋpuine iŋoyoŋunde dariji bagbagbaga yabeiŋ ore
    eru siti sare mendi sakiineo qabi joiserereŋ maneru komeya.
  gof-ENT: ሄሳዳካ፥ ዬሱሲ ዴሪያ ናጋራፔ ባ ሱን ጌሻናው ካታማ ፔንጊያፌ ካሬን ዋዬቲስ።
  aau-aau: Sohiy so hokuaw kokwe, Jisas hiykwe seyr yier meykyay mon sehe lokrue,
    uwrsa mo yor piap me hyo nioh arian non hawr mnow-mnow kow e.
  tvk-tvk: Misak ni, Iesu mun tehur longpangasien xil e temat e hale te taon tengan,
    tetel ren xati, mikila vasak ni moletin nan xil mei lamese pe met Hi ve tesaen
    nae xil.
  prf-NT: Kaya kona labi hud, natay ti Cristo ten luwas nen banuwan tánni malinis
    na en tolay ten kasalanan di hidi, ten pamamag-itan nen digi na.
  auy-auy: Miyáumai Ísu Káráísiti kentáásáféna imáyáa éna sáwí-imayaa maitiyuwánae
    séna ímba aꞌáo súwasa áíꞌmaesa mindáókoni aumépaꞌa móankesa tufúwana puwúwana
    wení naaemá kunkáiye. Miyámó uráimba póímo tufúꞌmaimo Maníkómbó ámén-kwaasi ímba
    kanaaꞌá wétuwaꞌnai-ifo kentáá wésuwaꞌnai-iye.
  tbg-tbg: Ihuva Kotiva vaiinti nahenti qora kaiqa vare uvara nunka nimitaarire tiro,
    vivavata vatuka aaqaini qutu viro nai naareqohairo vaiinti nahenti avu aato muntukaqi
    hiqama nimitora.
  hub-NT: Tura Jesúscha shuar ainan wini nekaspapita tuinakai nita tunaurin tsagkuran
    winau amajsartajai, tusa Jerusalénkan ikuki mantamnak numpen puaruiti.
  hmo-hmo: Unai bamona dainai, Iesu danu be hanua badana ena murimurinai ia mase,
    iena rarana dekena amo taunimanima do ia hagoevaia totona, vadaeni do idia helaga.
  big-big: Logo Yisurau yerendaga yenge yerengke ngangang miza logo yongkambanu puguwili
    iwi pugubokko kaile nayendau miza onowili sibene keleya.
  gux-G: Ama jesu mɔ bo cagini bi niba po yeni o sɔma.
  cnl-NT: '''E³ quie''²³ la''³ ''ioo³¹ juɨɨ³ ca²³dxi²³quié̱n² ''ñée² Jesús. Ca²³tu̱u̱³
    jmɨ²³''ǿn² ''ñée² ''e³ la²³ rɨ²³lín³ rɨ³jɨ́n² dsa³.'
  zar-NT: Lëscaʼ caní gudíʼi guzxáquëʼë Jesús níʼilö raʼ yödzö para bunëʼ bönachi
    dxiʼa len rön queë cazëʼ.
  kde-kde: Bahi ing'anya ya anelyo, Yesu nanang'e uchocho, ánibanihwa na kuhwa pawelu
    nnango wa imanga uchinga avahahule vanu kupitila myadi yake mwene.
  ata-ata: Mo aloxo Iesu kalumo ne munoꞌu navunavu no ale no anu aitengaxu vimelusou
    tuala tila, sou sialuxu unixisiꞌa ta mitema la ixali malemalenga.
  qvw-NT: Chaymari Jesusninchicpis malcapïta julüśha ñacala, nunacunäpa juchanta yawarninwan
    chuyanchaycunanpä.
  nfa-nfa: Sèmi èèna kahèi dènge Yesus. Nèngu jꞌajꞌi korban kahèi, sèna ka Ama Lamatua
    bisa saku eele sasala dhèu rai-haha. Aa lodꞌo jꞌajꞌèra Na èèna, ra nuni rèti Ne
    kahèi, ho pamadhe Ne asa liꞌu kota Yerusalem.
  tnp-tnp: E noliən əhmen əmə, Iesu təmiet rəkɨs e taun, kəni ikɨn əha in təmətəu
    nahməiən e nɨpətɨn, kəni mɨmɨs ikɨn əha, məmə nɨran təhrun nafəl rəkɨsiən təfagə
    tərah rəha nətəmimi, mol ilah kotəhruahru, motasim, məmə ilah rəha Uhgɨn.
  urd-urd: इस वजह से ईसा को भी शहर के बाहर सलीबी मौत सहनी पड़ी ताकि क़ौम को अपने ख़ून
    से ख़ास — ओ — पाक करे।
  hot-hot: Aêŋ ba Yisu hawa vovaŋ hêk malak lôŋ viyaiŋ ek indum avômalô nimbitak matheŋ
    hathak yanida anêŋ thalaleŋ.
  mqj-NT: Iamo duka' nangei dipatei diomo salianna kota Puang Yesus anna malara umbasei
    kasalaanna ma'rupa tau rarana.
  rus-SYN: То и Иисус, дабы освятить людей Кровию Своею, пострадал вне врат.
  mbh-mbh: Na Jisas mun i venen aken, i el sisisong ako a rem wopo, a lalanga a lok
    thekia, na isivenga ia mla i pariri selele toko na sengre a God itheki.
  bdd-bdd: Coinega Yesu wete ꞌasa ꞌana ꞌahwaꞌeda tuluhana muyamuya ꞌilobeya, ma ꞌane
    bweyahinega ꞌiꞌabihe ꞌehaugita.
  cbt-NTPO: Quisocristonta' ninano' aquëcha quëparahuatona', aparisitopi. Inaquë chiminin
    oshanënpoa' inquitinpoaso marë'. Inaora huënainën quëran anoyacancantërinpoa'.
  srn-NT: Fu dat'ede Yesus nyan pina dorosei fu a foto tu, fu A kan meki a pipel kon
    santa nanga En eigi brudu.
  cta-NT: La cuiꞌ ti ca toꞌ quichi̱ nchcubeꞌ Jesús, chaꞌ caja ñiꞌya̱ nu cati̱ chaꞌ
    cuxi nu ntsuꞌu jiꞌi̱ ñati̱, nu loꞌo ndyalú tañi ycuiꞌ ca yu loꞌo ngujuii yu lo
    crusi ca biꞌ.
  bqc-SIM: Ayãmɛto Yesu gà wɛ̃́nkpɛ sↄ̃, à gbãbↄ̀ gbɛ̃́ↄnɛ ń azĩa auo.
  tcz-CHONGTHU: Hitobangma a jong chu Yeshua chun khopi kotpi polama chu gim athoh
    a chule thia athisan'a amite athensah ahi.
  mar-mar: म्हणून येशूने सुद्धा स्वतःच्या रक्ताने लोकांस पवित्र करावे यासाठी नगराच्या
    वेशीबाहेर मरण सोसले,
  snp-snp: Yamu ya Yesu yaki aimola wanula yakafo wenena olu felegaga o gedenae, loto
    numuna meya kila welalo feka ya keina ka naba-naba olu moufami ne.
  isl-isl: Þetta skýrir hvers vegna Jesús þjáðist og dó fyrir utan borgina. Þar afmáði
    hann syndir okkar með blóði sínu.
  spy-NT: Ām kēēlto nyēē wuu nyooto, kimēēchi ꞉Yēēsu *kiriinkēēt saang' sukōōtiliilēē
    biiko korotiikyii.
  xnn-xnn: Et siya di nan kaiyaligan nan epdas inikkan Jesus tay nin-ikalo siya ay
    natey isnan ilit nan ili ta nan awakna nan mangtongpal isnan inpaikkan Apo Dios
    isnan Judio id kasin. Isonga taynan tako nan damo ay linteg tay nan nang-itedan
    Jesus isnan basana nan osto ay mapakawanan nan basbasol di kaipoipogaw tapno madalosanda.
    Maitapi tako koma ken Jesus ay olay no mapalpaligatan tako isnan mang-ikkanan
    tako isnan naay.
  mwe-mwe: Kwa lyene ligongolyo na bhalabho a Yeshu, nkupinga bhandunji bhatakatanje
    kwa minyai jabho bhayene, bhashinkupotekwa nibhulagwa kunyenje shilambo.
  tte-tte: Bwaite kaiwena tabe Yeisu silawan Yelusalema gana mulina mena. Walo yawasosi
    Goligota koina ikamkamna yo iboita kelose mena na mesabana kwasinena koina tomo
    ali pwanoli ideuli-gabaegili na tem Yaubada ana tomoyao ikabiyakapwali.
  tcs-tcs: Zizas tu i bin pile pein ane em bin ded ausaid lo da siti. Em i bin ded
    solong blad blo em i go meke ol pipol blo em klin, nogad no sin.
  hlt-THB: Cedawngawh Jesu ingawm amah a thi ing thlangkhqi ce ciim sak aham khawk
    bau awhkaw vawng a ceng na khuikha hu hy.
  soq-soq: Dewa ipa deawaa Iesu do gonaa adiwe poka etene bolen, me meba osinawa mampe
    apana eumopie kakaimopia baiwa.
  qub-qub: Jesucristutapis marcapita jorgurcurmi wañuchisha juchanchïcunapita perdunasha
    cananchïpaj.
  att-att: Á kunnian gapay yù pangiyangngà ni Apu Kesu, ta natay ta lawán na ili sù
    gián nga ari mangilin, tapè pakarenuán na yù ira tatolay ta liwiliwâ da ánna pabbalinan
    na ira ta mangilin nga tatole na, megapu sù dága na lápay.
  bki-bki: Nina jibe ka ga na m̃a Yesu milaio, napano naio bunu amidu naio ba tavio
    ea burusio na komeli, amila naio mijog bova banbano-o na kanano burukija miou
    dabo nonovio, napano maka riou kurano, mia miou ka rila kito kiano tomu nalo romei
    rove lu rivu kamu ea Atua mirano.
  bqp-bqp: Abire yãi Yesu gà wɛ̃tɛ kpɛ se, à gbã̀ bò gbɛ̃nↄnɛ kũ a zĩda aruo.
  mcp-mcp: Ntɔ́ nə́mə́, shú nə́ Yésus ŋwág məcií mɛ́ mâ nyəmɛ́fwô kə sá nə́ kúl búúd
    í bə́g ŋkɛ̧́ŋkɛ̧̂ kûl, nyə á kə jug nə məcɛy bugád nə́ ndɛɛ́ a yə.
  hat-hat: Se poutèt sa, Jezi te mouri lòt bò pòtay lavil la, pou l' te ka mete pèp
    la nan kondisyon pou yo fè sèvis Bondye ak pwòp san pa li ki te koule.
  npl-NT: Yika, Jesús noiwa okimiktijkeh kala, de n altepetl de Jerusalén, ye omikki
    para kintlajtlakolchipawas n tlakah ika iesso.
  bgg-bgg: Ji pha chiang, aiwai ro ifai è branthek ro layog shii gang rek phi pha,
    Isu de rajan è fuang hà iy.
  eng-TCENT: So Jesus also suffered outside the city gate in order to sanctify the
    people by his own blood.
  eng-BSB: And so Jesus also suffered outside the city gate, to sanctify the people
    by His own blood.
  cpu-NT: Ari okempitakari eejatzi, jovamaayeetakeri Jesús othapiki nampitsi, ari
    ikemaantsitakoventantari ikapathainkatake jovameethashireyetantairi.
  san-ASM: তস্মাদ্ যীশুৰপি যৎ স্ৱৰুধিৰেণ প্ৰজাঃ পৱিত্ৰীকুৰ্য্যাৎ তদৰ্থং নগৰদ্ৱাৰস্য
    বহি ৰ্মৃতিং ভুক্তৱান্|
  tac-NT: Esukrístochigó alé 'mi we'ká riógachi suwé 'we resí nílile 'lige mukule.
    'Lige bo'né elalaka bi'wele bo'né oyérame.
  eng-WEBPB: Therefore Jesus also, that he might sanctify the people through his own
    blood, suffered outside of the gate.
  gfk-H: Ma Iesu mah hua. Ga maat sisingen nataman tano pisa na hala wara bulbul hasisingen
    ira mataniabar talur ira nudiet sakena ma no gapina at.
  viv-viv: Meda anafaiweya Yesu abaga Yelusalema melala kwaune gina yana watagiya
    giꞋalika be Tauna dayagine yana yoꞋogaga gikiveyeveyegada.
  yao-yao: Kwa ligongo lyo Che Yesu nombewo ŵalageswe ni kuwa paasa musi kuti ŵaswejesye
    ŵandu kwa miasi jao asyene.
  tgp-tgp: Ale rasua paro nike mo sohena purongo, Iesu mo mate na tavalu ropen taon
    tavera atu Jerusalem, matan vara i er̃i vai na nona tamlohi la tapu na r̃aena
    sei mo roro.
  auc-NT: Itota adobaï, Botö wepæ̈ pönö mënongabo ate botö quïmïni ïñömö tæiyæ̈ waëmö
    ëwocate quëwencæmïnimpa, ante cædinque wentamö mönö entawënö ænte teëmë mongænte
    godinque tömënäni quëwëñömö wææ cædïnemö tao godinque yabæque pönï guïñëñate wædinque
    caate wængacäimpa cæmöö.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi Jesus maɡ̶aɡ̶a yeleo wetice ica lapoagi-nelegi nigotaɡ̶a,
    eotedibige me yakadi me ibake epaa lawodi me napitaɡ̶adi libeyaceɡ̶eco noiigi.
  bmh-bmh: Go igul sul, Yesus han go ban uzan gasageim wina, noumeun. Gonugau eseu
    sil duailel agal igul eg zilagina, duailel ag Uwait nugau ameg ebu naliu usalemen.
  ctu-BL: Che' ja'el Jesús tsi' yubi wocol ti junwejl i ti' tejclum cha'an mi' sʌq'uesañonla
    ti' bajñel ch'ich'el.
  meq-meq: Hərwi niye Yesu bəbay a mət na, ti ye abəra mə wuzlahgəma. Ka mbəɗa ha
    bambaz ŋgay hərwi məbere mezeleme i ndo hay.
  noa-H: 'Hich mag hajim hĩchab Jesuu mag maach kõit nemchaaijö hich t''õopiewaijã:
    Warag p''öbör higaau harrnaata hi t''õopʌ̈ijierram, mag hich bag hãrbarmuata Hẽwandam
    dau na hõor hajap''a naaju hayaa hapäaig. Hichdëu magtarraupaita maach Hẽwandam
    dau na hajaug paajeewai, k''ant''ee maadëu mag nem hinag k''öju haai nʌ wa k''öju
    k''aba k''ãijã sĩ ha jaau nʌmta hipierraa haju haai nʌ.'
  alp-NT: 'Sakesa kai Yesuse neka: Eni Lalakwe pake kena ampune Eni tamataru esi dosaru,
    po Isupu susate eti Imatare me kota mulini.'
  san-VEL: tasmaad yii"surapi yat svarudhire.na prajaa.h pavitriikuryyaat tadartha.m
    nagaradvaarasya bahi rm.rti.m bhuktavaan|
  kbq-kbq: Ana hu'negu Jisasi'a vahe'amokizmi kumizmi zamazeri agruma huno zamazeri
    ruotge hanigura, rankumamofo kasampinti atiramino fegia avufga aguzaruno korana
    tagine.
  kbh-kbh: Cachcá, Jesúsnaca tojansufrí y tojanóbana bëts pueblents̈ana chaboca, chabe
    buiñe tojanábuashana ora jóbanëse, ents̈anga Bëngbe Bëtsábenga chamotsemnama,
    y chabe delante mo ts̈abengcá chamotsemnama.
  ron-LSB: De aceea și Isus, ca să sfințească poporul prin sângele Său, a suferit
    în afara porții.
  pon-pon: Iduen lejuj, pwen kajaraula aramaj akan ki nta, kamela likin kanim.
  nhe-BL: Huajca queja nopa nojquiya elqui ica Jesús. Quena, yajaya quisqui nopa altepetl
    huan nepa tlaijiyohui huan mijqui para tetlapajpacchihuas ica ieso.
  sps-sps: tan kat to ayei, Jisas kan saraa kamits ana Ya mat to jiarasan tana aunon
    a bei tap tana ngats fan tsian ana sikia ta mes, to san rafatsiny Tsunia fatoobing
    nom ravainy a fo aveto tsura, ya fataabos ratuara.
  wnc-wnc: Siwan wa aminda kaap pake yot gapma teke epu kuke kepmakatang katapda sawa
    yasikaking. Ina unzakan aminda Jesu initakuke Jerusalem yot gapma teke epu kuke
    kepmakatang i tanguwa kumbut. Sike ita kumbuu wa ita inane dak pake kepi ninu
    kuupbamda Anutue wesim kunanga aknga tasinimunangge tasikut.
  bus-bus: Beee yãnzi Yesu gà wɛ́tɛ kpɛɛ se, à gbãsĩ bↄ̀ gbɛ̃nↄn kↄ̃n a zĩnda aruo.
  gub-BL: A'e rupi Zezuz a'e no, umàno muite taw wi a'e no, ywyxig heta haw pe a'e
    no. A'e rupi umukatu teko a'e wà, wanemiapo kwer ikatu 'ym ma'e wi a'e wà, uwy
    kwer pupe a'e wà.
  imo-imo: Aku teko teremelemunga Jisas kape yunge mememuni Goteni imboma kanopa kake
    telima nimbe kanopili nimbe imbo molko peringi ulke kombumunga pape tawendo mindili
    norumu.
  boj-boj: Dego kere Yesus a Jerusalem qure qalaq aisiq dia jaqatiŋ osiq aqa segi
    leŋ bilentosiq tamo uŋgasari naŋgi qa moiyej. Aqa leŋ dena a na tamo uŋgasari
    naŋgi Qotei aqa segi kumbra boleq di atqajqa deqa marsiq naŋgi qa moiyej.
  eng-DRA: Wherefore Jesus also, that he might sanctify the people by his own blood,
    suffered without the gate.
  knf-knf: Uko mënţ ukaaŋ kë Yeŧu akeţna du bdig bi ubeeka kë pñaak pi nul pado bañaaŋ
    kë bawo bajinţ ţi këş ki Naşibaţi.
  san-KHM: តស្មាទ៑ យីឝុរបិ យត៑ ស្វរុធិរេណ ប្រជាះ បវិត្រីកុយ៌្យាត៑ តទត៌្ហំ នគរទ្វារស្យ
    ពហិ រ្ម្ឫតិំ ភុក្តវាន៑។
  arn-NT: Ka femngechi, Jesus kutrankawi tati lan dungu mew wekuntu ti waria mew,
    femngechi ta lif mongen ñi eluafiel tati trokiñche kisu ñi mollfüñ mew.
  zas-NT: Ziangajc gojc con Jesucrist, roꞌ guiedx Jerusalén güjtaman par gusiaman
    bejn xtol reeman por xrejnman.
  ken-NT: Ɛnyu yɔ nkwɔ kɛ ɛ́chí nyaka nɛ Yesu. Aghɔ̌ nyaka ɛsɔŋɔri, agu chi nɛfí,
    puyɛ̌ amɛm ɛtɔk. Akʉ nɔ bɛ manoŋ mi ankʉ bo mámbák nyáŋá.
