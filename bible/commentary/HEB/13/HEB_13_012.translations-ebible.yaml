  bkq-NT: Alâpylâ myakâwâm xidadâ Jerusalém odayba Jesus iguely, tunu tyapâze, inakanhe
    aguitobyry xygakehoem, tywykeba Deus ezaxi kâgawântoem.
  kue-kue: Mambuno yegl mina Yesus undre siti mendakra gogl yene bormaimo toindi ende
    yomba prapra i holi endungwa.
  cot-NT: Ariqueate iquejetaca Jesoshi iriatimpa, manaquea yaajitanaqueriquea osotsiquivaepojaquegueti
    iguintenijiacagueti isotoacaitsitanacari osotomoroqui, ariquea yatsipevaetaca
    imetojaque cameetsanijite irogameetsashirentantajajironijite iriraja.
  bnp-bnp: Na naro iea kunana, e Isu i bole a nimadihi polovavo na tanga, ge tua a
    darana, ni rata e huriki a viri vona ri gi malamala.
  apn-NT: Tã ja pyrà nẽ na prem ma krĩ pê amỳm Jejus o tẽ nẽ kupĩ nhũm hkamrô axkapĩ.
    Kot mẽ pahte amnhĩ tomnuj pãnhã amnhĩrer nẽ mẽ pahto mẽ pahpê Tĩrtũm kra kaxyw
    ã htyk nẽ hkamrô pikapĩr anẽ.
  ctp-NT: Ti kwiꞌ ti chaꞌ, tuꞌwa kichen mdijin Jesús nu tiꞌí, chaꞌ kaja ñaꞌan katin
    chaꞌ kuxi nu ndiꞌin ꞌin nten, bra nu ngalu tnen ykwiꞌ yu chaꞌ ngujwi yu lo wsi
    bra kanꞌ.
  opm-opm: Amaru hat orhor Jisas oh ap mutuh ohe doho kot dah oh orhe heim ohsi dire
    er gap nahirmar yah nahatinmat dire gwemat heim duker haputipmur.
  bvr-bvr: Gun-narda gun-maywapa minypa Jesus a-jortchinga yarlanga gu-werrapa gu-galiya
    yerrcha nipa barra aburr-molamola burr-nega nula Wangarr. Minypa mu-yigipa mu-maningan
    arr-gurdanyjinga, nguburr-yigipa gugu nguburr-nirra Wangarr nguburr-yika.
  wal-wal: Hegaa gishshau, Yesuusikka qassi nagaraappe asaa ba suuttan geeshshanau,
    katamaa penggiyaappe kareera waayettiis.
  zad-NT: Na' ka'kzan gok c̱he Jesúza', ḻekzka' wlejgake'ne' yella' ka betgake'ne'.
    Na' wlalj xc̱hene'na' kwenc̱he yisol yiṉite' saaxya c̱he beṉ'ka' gonḻilall'gake'ne'.
  kmg-kmg: Eme Jesu e iŋuc jaha socticnezi ŋic maŋfuru bacnâpoocte hae sahao qapie
    hâmowec.
  aso-aso: Idoꞌ aꞌmine ize neꞌmi vaniseꞌve nene Oꞌmoso imi sikizapovola nene di vi
    numuno ebeꞌ heta giziꞌvotaaꞌ aniꞌ nenako neꞌmo Izesuꞌ aza eiꞌ vaniseꞌvedunuꞌ eveneliti
    lihimete apase-ledo Oꞌmosoꞌmi evenele loloꞌ ogo minelonidoꞌ do lisiheꞌ o-ledelesa
    Zelusalemi numuno ebeliꞌmi gesi gatedotiꞌ lemo heta ogo mulumo gelo hilineꞌ.
  uli-uli: Ila fal le Jesus yela mes mo lugul haplom bo yebe taldir yarmat mo irel
    molfid le ye spegil tapeli cchal.
  nin-NT: Uwa a si ima yo du Kristi à ttu ku ila ure imunta yi nu ugo ku ìgbù ku meme
    na ka ayiyi ama wa hre, wre ku bu ngla anishirr ama ba.
  acu-NT: Tura tangku ainaun yakta aari jiikiarmia nunisarang Jesúsnasha yakta aarin
    jiikiar maawarmiayi. Tura asamtai aintsti tunaarin sakturmartas, Jesús jarutramak
    numpencha numparmiayi.
  cak-WNT: Y rumari' ri Jesús c'o chi queri' ri xuc'ulwachij. Riya' can xuc'uex wi
    c'a el c'a chuchi' el ri tinamit, xapon chupan ri rupokonal y xcom. Can xbiyin
    wi ri ruquiq'uel kuma riyoj, riche (rixin) chi xuch'ajch'ojsaj ri kánima.
  ebk-ebk: Isunga hi Jesus us at nun-iliwas ya natuy henan fiakun sakop nan siyudad
    ay Jerusalem ta pasantowuna nan tataku babaen as nan mismu ay charana.
  spa-PDDPT: Por lo cual también Jesús padeció fuera de la puerta para santificar
    al pueblo por medio de su propia sangre.
  ruf-ruf: Apfo Yesu naye ili yawadeghetese iwanu kwa idamu yake imwenyegho, kadununzika
    na kufa kunze kwe ghumji.
  gun-gun: Ha'e rami ae Jesus voi tetã rokẽ gui mombyry'i oiko axy raka'e, nguguy
    py ae ojeupegua kuery oiky'a'o aguã.
  agu-BL: Ni'cu'n mbajij te Jesús, na cho'n quime'n i' solte'j len yi tnum. Ej nin
    ya'stzun tulejtz tan kaxansaje'n ketz tan yi tetz ẍch'el.
  isn-isn: Ku lulo uYesu nu ng'wenso ai wagile kunzi a mumpita nua kisali, iti kina
    kuika wakfu antu kung'wa Itunda kukiila sakama akwe.
  ilo-ULB: Ngarud, nagsagaba met laeng ni Jesus iti ruar ti ruangan ti siudad, tapno
    maidaton dagiti tattao iti Dios babaen iti bukodna a dara.
  pir-NT: Tiquiro yeriro saha Jesu gʉ̃hʉ maca dʉhtʉ cahapʉ yariahye, masa tiquina
    ñañene tiquiro dii cohãno mehna cose wero taro.
  anv-NT: Wyɛmbɔ ntó ne gepɛ ɛyigé Kras apyɛɛ́ gelu. Ji agbo né mekpo meti Jɛrosalɛ
    nnó ji asɛ manoó mií ashwɔne bɔɔ́ bií ábɛ́ bɔɔ́ ukpea.
  sab-NT: E kare ene kaire Jesucristo jo dbaba nga gballage sugekare una kweri kwian
    me kledu toi ngwadige, gire eni Jesucristo boidu tanre daga ngwale ama guleda
    kruge gire ene Jesucristo jokeda giti che agenga me no ulita ama gerua gai ulia
    che tien gitiru ji chugege age me no gdale, che chege trate Chube gwa giti Jesucristo
    jokeda giti.
  tmd-tmd: Mag aliö akuyöbö, Jisas nöbö mö ap kib mag gwogwo rɨmɨdöi pɨx aku hañ na
    keir örɨx abnö, rön, taun dib Jerusalem ubalɨj il rɨŋadö yöraku duön, ölɨŋ höb
    diba pön, haña pɨnmɨn wöröxöŋa.
  acr-NNT: Jekꞌulaꞌ ri Jesús xesax bꞌi chupa ri tinamit echiriꞌ xkamisaxik chaꞌ rukꞌ
    rukikꞌel kujosqꞌij ri kanimaꞌ ri tikawex.
  kpg-kpg: Deelaa tadinga Jesus ne made labelaa i tua di waahale, belee haga madammaa
    nia huaidu o nia daangada gi ono dodo donu.
  taj-taj: थेतबासेलमा येशूसेनोन ह्राङलान काग्‍याम म्‍हिगदेदा पापग्‍याम फेसी चोखो स्‍होबाला
    लागिरी शहरला मङग्‍यार निसी सिजी।
  avt-avt: Hɨrak kaa keit pɨn eik mɨt ne Isrel ap newis hemkre mɨrak mewen te mamɨsak
    menmen enum me haiu mɨt yapɨrwe mɨrɨakem te haiu mamre yaain. Hɨrak kaa keit pɨn
    eik kentar hɨrak kekrehɨr ke samiyak hɨrak kewepwar hɨrekes kewet God yɨnk kɨrak.
  cbk-cbk: Poreso si Jesucristo ya sufri tamen afuera del ciudad para limpia le con
    el maga gente del di ila maga pecado por medio del di suyo sangre.
  uig-ARA: شۇڭا ئەيسامۇ ئۆز قېنى بىلەن خەلقنى پاكلاپ خۇداغا ئاتاش ئۈچۈن، شەھەر دەرۋازىسىنىڭ
    سىرتىدا ئازاب چېكىپ ئۆلدى.
  tuf-tuf: Ruwan pueblo acán cutar wahnár eyta, Jesús cat pueblo acán cutar yaujacro.
    Uwat Sir tayar yajác tunin acu Jesús ab bir car chinjacro. Uwan Sir ima uw yinayta
    acu Jesús ab bir car chinjacro.
  abx-abx: Si pariho kamutangan, si Jesus may agsakit gawas si kuta'-na si syudad
    basi' magin diyusnon i mga a'a pina'agi si kalugaringun-na laha'.
  mco-NT: Tɨm jadu'n nej je judío sacerdote yajnögy je huindzɨgɨ'ñ ɨyujc ñinïcx cajp
    nïnaxy, nañ tɨm jadu'n Jesús paty tzaachy'o'cɨn cajp nïnaxy jɨgɨx mɨɨd je' ycɨ'mnɨ'py
    pocyñïhuädzɨp je mayjäy.
  cpb-NT: Ari oshiyakawo eejatzi, rowamagaitantakariri Jesús othapiki nampitsi, ari
    ikemaatsitakowentakai ikapathainkatake rowameethashiretantairi.
  aon-aon: Douk namudok aria Jisas shopunek nemnek eriger aria nagok adukibur um abrudok
    debeiburi wabur. Nagok um ananibor owishibor bunek arpesh yopish abom aria shupe
    Iruhin ananish atish abom.
  hus-NT-2005: Anchanꞌ jeye, na Jesús káldhá ban bitsow abal ka chemdhá ani anchanꞌ,
    kin tʼoko an atiklábtsik kʼal tin kwentakʼi nin xichʼál.
  mig-NT: Suni súan Jesús, ni̱ ndo'o‑ya̱ íchi fuera yuxé'é, náva̱'a jíín nɨñí‑yá te
    sándoo‑ya̱ ñáyɨvɨ.
  bps-bps: Na salngad ku Dyisas, du ditù di lwà i bong banwe Dyérusalém i gumatila
    kenen di krus, du fye i litean i mbaling alob gamgalob salà i dad to.
  mbs-mbs: Iling heman kenyan se neinang diyà ki Jesus, so inimetayan heman sikandin
    doton te lowà te lonsod, aw dipanog din se inlinis te salà te otaw.
  tof-tof: We ngarkwatódó, Yesu ta azid aengórr akó nurrótókórr Zerrusalem wirri basirran
    barrbün mamtae kalkuma, wa sab pamkolpam ⌊kolkal⌋ iade nirre, tóbanan óe gyaur
    klamzan angrindi ibü kolae tonarr barrgonóm.
  cme-NT: Ku'i ciɛ na bi da Yesu kuu gborsanniŋ duɔ pir nuɔmba ãmbabalma‑i baa fuɔ
    fɛrɛŋ tãmma‑i.
  sus-sus: Na nan a toxi, Isa fan to wa ɲama rasɛniyɛnfe a yɛtɛ wuli saabui ra, a
    naxa ɲaxankata taa fari ma.
  pon-2006: Ihme Sises ketin pwoukihla likin kahnimwo, pwe en ketin kamwakelehkihda
    pein ntah aramas akan sang nan diparail kan.
  dad-dad: Anĩ nigin, Jesus ĩg yogon naud bunem, tamo kayau neid mosor yalelauf nigin,
    taun bobog dumeitur darau faali fen.
  zab-NT: Ziyzaquɨy guc cun Jesucrist, ruxchu guɨdx Jerusalén gutyny par isíeny bniety
    xte de duld pur rɨny xtenny.
  ksd-ksd: Ma Iesu bula, upi na vagomgom diat ra tarai ma ra gapuna iat, i ga kairane
    ra kinadik ta, ra pakana gunan irai.
  msm-NT: Angod da sikan to nahitabu ki Jesus, su pighimatajan sikandin diya to yuwas
    to siyudad, aw to yangosa din inlimpas to sae to kaotawan.
  myk-myk: Lee na Yesu yɛ pyaa bɛ ya kanha na xhu kanha ki kadugo yíri, kɔnhɔ wu sipyiire
    ti pye fɛɛfɛɛ ni wuyɛ pyaa shishan ni.
  sbe-sbe: Doha hinage Yesu magai lakilakina ganana dagelanawai ye kamkamna yo ye
    boita bena kwasinana unai tamowai ye haidi Yaubada yona.
  mcr-mcr: Iiŋä etaŋgi Jisasi Iqu, Iqueqä häŋeqeta, qokä-apäki Goti Iqueqänäŋä hipŋqä
    iwimäkätŋqe, tmi-tmiqä-tqe, aŋä-himqä iuŋi yäpaqä mäŋgisa ämakqe.
  cux-NT: Ní 'tiicá ntúūⁿ Jesucristo ch'īi yā cuaaⁿ dáámí cheendi va'āī yeⁿ'e yáāⁿ
    Jerusalén ní 'íícú cuuvi dɛɛvɛ́ yā 'iiⁿ'yāⁿ yeⁿ'e nuuⁿndi yeⁿ'é yā ndúúcū yuuúⁿ
    yeⁿ'e maáⁿ yā.
  tur-YTC: Bunun içindir ki, Yeşua da kendi kanıyla halkı kutsal kılmak için kent
    kapısının dışında acı çekti.
  san-ITR: tasmAd yIshurapi yat svarudhireNa prajAH pavitrIkuryyAt tadarthaM nagaradvArasya
    bahi rmR^itiM bhuktavAn|
  bel-N: дзеля гэтага і Ісус, каб асьвяціць праз кроў Сваю народ, пакутаваў за брамамі.
  sch-sch: Masik taka han, Jisua khomin ama thisen nanâk leh mingei an nunsiena renga
    a minthieng theina rangin khopuilien pêntieng a thi ani.
  mic-MIQNT: Pa na wijei Se'sus weji np'g'pnaq sitatug na 'gjigan. Na telgitas'g ugjit
    apigsigta's'gtn mimajuinu'g ugtlue'utiwal, e'w'g'p umal'temg. Etna na ugjit amujpa
    nepg'p sitatug na 'gjigan.
  huu-NT: Ie isoide. Cristona comɨnɨ jitaiñena jira, ie comɨnɨ naɨraɨmona jino uillanona,
    naimɨena meinetɨmacɨ. Nainomo jeacɨno facaina fiodaite, comɨnɨ comecɨaɨna raise
    fɨnollena.
  jiv-NT: Núnisaṉ Jesussha péprunam arant wáitkianas mantamnamiayi. Nuja̱i̱ ashí
    shuara tunaari̱n ni numpe̱ja̱i̱ nijiatkaiti.
  otm-NT: Nɛ gue'a bi 'yøt' ra Jesús, bin ʉnbi bi du bʉ ndehnini bʉ 'bʉh yʉ israel.
    Nɛ gue'a rá jisɛ í hoc yʉ ją'i.
  dah-dah: Niŋgeb Yesu wor darimiŋ wok irde kamke gore po alya bereyat mata buluŋ
    halde halde niŋ Yerusalem taun siŋare uliŋ misiŋ kuruŋ kateŋ kamyiŋ.
  tnk-tnk: Ia noien a mwi nəha, Iesu rɨməreɡi nəmisəien ia taon fwe iruə, mə ia nɨten
    atukwatukw in trəpərhi nərmama me səvənhi, mo irəha nəkur ikinan me.
  kpr-kpr: Iesu barago kau daba aminga ava use, reighi Jerusalem ghedo bu jumbudo
    era, vasa isaghada fiti detero ambududurusira. Evetu genembo da ari ekoko nunda
    ororoimi seghe fugari dae sedo, nu amingusira.
  san-IAS: tasmād yīśurapi yat svarudhireṇa prajāḥ pavitrīkuryyāt tadarthaṁ nagaradvārasya
    bahi rmṛtiṁ bhuktavān|
  nho-nho: Teenaa ko te vana Jesus ni mate hoki i taha Jerusalem, teenaa ki lavaa
    te huuia naa haisara te henua ki tana tino ttoo.
  gym-NT: Ye kwrere arato, Jesu krütani ni ngite diankakäre mento nibtä ja därie köböire
    ni mikakäre deme Ngöbökrä angwane, krütani juta Jerusalén bäre mento.
  azg-NT: Manndaꞌ vaa na itsijonhanꞌ juu ꞌnan na tquenon Jesús. ꞌNdyo tsjoon jnanꞌcueeꞌ
    nnꞌanhin. Tui na nndaꞌ chaꞌ ntyja ꞌnaanꞌ neoonꞌ jon na tcüeꞌ, joo nnꞌan na vantyja
    nꞌonhin jon, nndëë ntquen Tyoꞌtsꞌonhin na nanꞌxuanhan ñuan nquiiꞌ tonnon jon.
  bhd-bhd: एल्हेरेलेइ, यीशुए भी लोक एप्पू अपने खूने सेइं पवित्र केरनेरे लेइ यरूशलेम
    नगरे करां बेइर दुःख झ़ैल्लो ते मरो।
  too-NT: Lā' nā Jesús nā māxtuca de huan xaka'tla' cā'lacchicni'. Lā a'ntza' nīlh.
    Chuntza' pātīni'lh como ixka'lhni' ixcālīmāpānūni'cu'tun ixtalaclē'i'ca'n huan
    tachi'xcuhuī't.
  ind-AYT: maka Yesus juga menderita di luar gerbang kota demi menguduskan umat-Nya
    dengan darah-Nya sendiri.
  cjo-NT: 'Eejatzi ikimitakaantakiri Jesoshi, ragaeyanakirini inteena rowamaantakariri:
    tee ari rowamaeri nampitsiki. Omaanta ikamaki rowameethateeyantakaerini.'
  nsn-nsn: Temaeit Iesu ke kale to pono tar uelmahing i behia toro pirikinar uan uleik
    tar uadedeil keip tasir tamata uakapa toro deuatingin.
  san-DEV: तस्माद् यीशुरपि यत् स्वरुधिरेण प्रजाः पवित्रीकुर्य्यात् तदर्थं नगरद्वारस्य
    बहि र्मृतिं भुक्तवान्।
  tna-NT: Daja huecha Jescristo Jerusalén ejude tipe su curusu su manuana, cristiano
    cuana tusa ami jepuiti nimebutsepi paputa puji.
  lid-lid: Jises ale akohok sisi-in tinan labai udu manan loboho madasan ta kon tinan,
    bado bolo kon amwenen bwe. Iy amekes i buku doh, ta amekes iri lau marakon asahan
    ndrabun, ma ndrayen amou ta akunoh taha ame hamon ja.
  wim-wim: '@see-verse:HEB.013.011'
  zga-M: Nayu Yesu atesikhe panji pavo jenge ili yevenekhelo khuvanu ukhugendela mukisa
    gwa mwene.
  yom-yom: Diawu Yesu mamvandi kamonina ziphasi ku difula di Ka, mu diambu di vedisa
    batu mu menga mandi.
  san-SIN: තස්මාද් යීශුරපි යත් ස්වරුධිරේණ ප්‍රජාඃ පවිත්‍රීකුර‍්‍ය්‍යාත් තදර්ථං නගරද්වාරස්‍ය
    බහි ර්මෘතිං භුක්තවාන්|
  yut-yut: Yaŋgɨn Yesu dakon yawini da mɨŋat amɨnyo paŋtelak aban telagɨsi ani do
    kokup pap dakon yoma kaga da waŋga tepmɨ pagɨt.
  grc-BYZ: διὸ καὶ Ἰησοῦς, ἵνα ἁγιάσῃ διὰ τοῦ ἰδίου αἵματος τὸν λαόν, ἔξω τῆς πύλης
    ἔπαθε.
  cpc-NT: Ari okimitakari iijatzi, jowamaayiitakiri Jesús othapiki nampitsi, ari ikimaatsitakowintantaka
    ikapathainkataki jowamiithashiriyitantairi.
  nhg-NT: Ejqueu nuyeque Jesús oquesufrirojque ca queyöhuac de inu puieblo, para que
    ejqueu tiechchihualtejque para ma teyecö teyecteque por tieyesojtzi.
  nya-nya: Nʼchifukwa chakenso Yesu anafera kunja kwa mzinda kuti ayeretse anthu ake
    kudzera mʼmagazi ake.
  ngu-NT: Yejhua ica Jesús no ijqui ocuicaquej ne itenco on hueyican Jerusalén niman
    ompa otlajyohuij, niman omic para ican iyesyo quinchipahuilia intlajtlacolhuan
    on tlacamej.
  kup-kup: Met povoz zut Iesu amun darimaz homet hehan, zei bin binivok basat ur ñomahan
    pim uvevohö dari pim añarab ravat hezariz horï tamegiñ ol beteamah.
  jid-jid: yesu me tiyah nikogon get wu migbu dun ni ba kban ijii ba ni ta mgon yima
  wmw-wmw: Ndimana Insa, kwa ajili ya kuwaswafi wanu madambi julu ya damu yake, neye
    novyo kâfwa panja ya kaya ulu.
  gmv-GGM: Hessaththoka Yesusay ba suutha baggara asa geeshanas katama pengefe Karen
    meto be7ides.
  ssg-ssg: Jises tin i kau kawatan ape i mat melal ti tehu taon Jerusalem. Puki i
    mat ti kahuiai lialui woukaha lehe kaha hani hatapo Haeu tupuakaha.
  zpo-NT: Kwaanzee sbaaka naz jwer yezh mded Jesús bid lo yalgut cheen xaa, zee le
    nzhul xaa myet kwaan xren xaa.
  poy-poy: Yesu vulaa katabikiti na kuhowa kunja kwa lushi, su kawapungi kwa mwazi
    gwakuwi mweni wantu yawatenditi vidoda.
  qwh-NT: Tsenomi Jesustapis Jerusalen marcapa jaqninman jorqurir wanuratsiyarqan.
    Tsecho yawarnin ramanqanwanmi permiterqan imanacaq nunapis Diospana cananpaq.
  gaw-gaw: Amunu amubia Jesus Nug ele am ab oḵainu aḏ od dimiṯim, Nug danab dilag
    hip̱unin Nug tiigp̱a uhuqa maṯeb, op̱ia awak daaglagnu, ug mawa mauhom.
  nca-nca: Ŋunde naŋge Yesuko sitúŋowore unipare yoriní meté horé tunoqewero ŋuro
    yendé sumeyoro kowe surumí taró.
  zpz-NTPP: Ndeꞌ nu niꞌ Jesuuz gut mi zet ruꞌ gyedz. Gut mi par nu cyib mi cyi mbecy
