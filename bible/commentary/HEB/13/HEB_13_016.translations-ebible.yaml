verse: HEB.013.016
translations:
  kpx-kpx: Lainaho vaveve dua vaveve momahavogelive. Isito vani bahata mole tedaevegeve.
    Lana vaveve kateale vai Dilava hoesehavoge auna vahaehoai.
  okv-H: Eto embo ta degi ari javotoho ue hande ikari avo jenambu avojo ainge amo
    God ta degi pene ikarako ere ova avoeto God na osa eaguja.
  tbo-tbo: Witalaguyaba gehouhi Yaubada he laikaohaya naka lawa ta lunugotootogogehi
    po ata gapola uyahinei ta haguhi.
  mal-C: നന്മ ചെയ്യാനും നിങ്ങൾക്കുള്ളതു മറ്റുള്ളവരുമായി പങ്കുവെക്കാനും മറക്കരുത്;
    ഈ വിധ യാഗങ്ങളിലാണു ദൈവം സംപ്രീതനാകുന്നത്.
  grc-SR: Τῆς δὲ εὐποιΐας καὶ κοινωνίας μὴ ἐπιλανθάνεσθε· τοιαύταις γὰρ θυσίαις εὐαρεστεῖται
    ὁ θεός.
  bgc-bgc: भलाई करणा अर उदारता दिखाणा ना भूलो, क्यूँके परमेसवर इसे बलिदानां तै राज्जी
    होवै सै।
  khz-khz: Kala namara kalakalara ragaina pio tugamagi-lekwalekwara, e gemi ai kila
    taunatauna gaura nea taukavami geria maki pio kilagira. Kwalana nevetaina kalara
    vekapawai gaura namara Palagu na everere-agirana.
  deu-TKW: Vergesset nicht das Wohlthun und Mitteilen, denn an solchen Opfern hat
    Gott Wohlgefallen.
  zsr-NT: Cutu gal ládxiꞌliꞌ gunliꞌ le nac dxiꞌa len gáclenliꞌ lzaꞌliꞌ tuliꞌ yetuliꞌ,
    le nac lë ni ca tu le rguꞌruꞌ lahuëꞌ Dios le rdzag ladxëꞌë Lëꞌ.
  lin-lin: Bobosanaka te kosala bolamu mpe kosunga bato, pamba te yango nde bambeka
    oyo Nzambe asepelaka na yango.
  hns-NT: Aur daan-poen kare ke na bhoelaihe aur aapan samaan apane me batiehe. Aisan
    daan to bhie Parmeswar ke parsand howe hai.
  noa-E: Mamʉ mag appai khaba, dich khapeen dʉ̈i ö ajapha aju chan oob khĩir okhoomiet.
    Pãachdëu nem wai nʉm eem jũrr chukhum khʉʉn dʉ̈i jig aupetat. ¿Khan jãgwi pãrag
    mag chirʉ́? Mag agdaujö nemdam jig au nʉmta warrgar mag nemchaain thõonaa ofrendakha
    ichig deejerrjö Ẽwandamau i dawagaa oojeewaita mag chirʉm.
  eng-EMTV: But do not forget the doing of good and generosity, for with such sacrifices
    God is well pleased.
  mib-NT: Te ma náā ni rō sáha vāha ró núū jnáhan ró, te cuāha ró jéē cúmanī nuū i.
    Chi nájnūhun ɨɨn jeē cásocō rō nuū Yaā Dios cúu tāca jéē yáha, te cúsɨɨ̄ ni yā
    jiín.
  lif-NT2: आल्‍ल नुःबा याःम्‍बक् चोःक्‍मा नु कम्‍ब्राङ् मे़त्‍छिङ्‌मा कुभाॽ पिसिङ्‌मा
    निङ्‌वाॽ मे़भेःत्‍छे़म्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ अक्‍तङ्‌बा सिदुङ्‌जभाःल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ तासुरो॥
  xnj-xnj: Mkoto kukosiwa kuhengelana gabwina na kutangatilana, muni luteta zenizi
    ndi zezimganisa Chapanga.
  mmx-mmx: La nemen mita domampe loklok tik lok lununuan la loklok tim taba panga
    nedi dik pakes, mila anaa leveloklok i lok ngan laramtaba atdik ti ne Moroa la
    neni i momo ren.
  cbr-NT: Rabianan camina uni raíri 'aquinquin ñu upí 'ati manutima 'ain. Ñuñuma uniribi
    camina nuibaquin min ñu mësú 'inánti 'ain. Unían usaquin 'aia isi ca Nucën Papa
    Dios cuëënia.
  tee-NT: Para jantu ac'apt'it ju ixnavica ju k'ox chai a'akt'ai'ut'it ju quilhpatinin
    lami'alinta'an. Chai acsni naviyau ju chunch pus jun tachi ju lakatam lhak'ailakts'in
    ju xtakniyau ju Dios chai ju yuchi na k'oxich lhiulai.
  eng-LSV: And do not be forgetful of doing good and of fellowship, for God is well-pleased
    with such sacrifices.
  cak-NT: Man takamestaj naka'an ri utz y chuka' man quiekamalij ri can nic'atzin
    chi yekato'. Roma jari' ri más nika chech ri Dios chi naka'an, y man ja' ta ri
    yekasuj chicop.
  pah-NT: Tapemoka'nhymi ti pejogwerekokatuavo. Pejopokopoko ti imondomondovo ojohupe
    pembyteripeve'g̃a mbatere'ymame. A'ea Tupana'ga ipotahetei gworygworyvamo pe ndehe
    a'ero.
  sja-NT: Ichiaba k'ĩra atuanáatɨ chik'aripa p'anapataadait'ee mãik'aapa wẽe beerãmaa
    teedait'ee pãchia iru p'anɨ net'aadepema, Tachi Ak'õrepa mãgata k'inia bairã.
    Mãga oodak'ãri, Tachi Ak'õre t'ãri o-ĩapidai.
  xed-xed: Yaha kuni zlanatá maga zɗaku, nda kataŋtá mndu, kabga mndərga tsa skwiha
    ta vlata həŋ ya ta zɗəganatá Lazglafta.
  mks-NT: A̱ ndíndójó ndo̱ caja va̱ha ndó ta ná chindeé ndo̱ ñani táhan ndó xi̱hín
    ña̱ cómí ndo̱. Jáchi̱ ña̱ yóho cúú á tátu̱hun ña̱ha jóco̱ ndo̱ nu̱ Ndióxi̱ ta
    cáji̱i̱ ini mé á xi̱hi̱n á.
  gfk-S: Ma waak dait luban ura gilgil ira bilai na harharahut ta ira mes kinong kakarek
    ra mangana hartabar tupas God i halaro ie.
  bmu-bmu: Yuai ahöm eŋgizawi, mi mendeŋ aŋguba mem ölöwak aŋgumakzei, miaŋön mönö
    Anutugö nalukŋi kun akza. Anutunöŋ naluk mi ehi uruŋan ölöwahiga dop kölakza.
    Miaŋgöra mewö akŋegöra mönö kude ölum eŋgumakŋa.
  dgz-dgz: Menan baigan tan ago gare gare taiwanian ame ya ae vean, iwa ap tane gapan
    God atonuya di anuta iwa me yan ega wa atonasinampen menan.
  eng-GNV: 'To doe good, and to distribute forget not: for with such sacrifices God
    is pleased.'
  zaa-NT: Liurèxa latsi' le tulidàba qui'ni chi ná le hermano para guni le nu ná tse'
    nna gute le cualàni qui' luetsi le, porqui'ni ą́' ná attu sacrificio nu rú'ulatsi'
    Tata Dios qui'ni guni li e ofrecer.
  eng-WEBSTER: 'But to do good, and to communicate, forget not: for with such sacrifices
    God is well pleased.'
  guh-guh: Pëtsa panacofënëtame pexaniacuene panetoexanavanapaejava itsamonaejavabelia.
    Itsajivi penamatavenonaejava, parajutsianame paneyavenonaenexa bajarapacuenia.
    Bajarapacuenia itsa parajutsianame itsajivi penamatavenonaejava, Dioso pacasivajamatabëcuenebarëya
    tsane.
  bon-bon: Mine gone yaabmalusi miiji mule wawenecame piiyepu ätityera ceerame mime
    yepäyepä, ingle naace popi cuta peei mule lui Acejiyame me singi iiwäreja gemi.
  nhw-BL: Amo xiquelcahuaca para xijchihuaca catli cuali. Xiquinpalehuica sequinoc
    catli amo tleno quipiyaj, pampa ya nopa quicualita Toteco quen elisquía se tlacajcahualistli.
  swh-ONEN: Na msiache kutenda mema na kushirikiana vile vitu mlivyo navyo, kwa kuwa
    dhabihu kama hizo ndizo zinazompendeza Mungu.
  wbi-wbi: Kange nulasyamuagha kuvomba amanofu na kutangana jumue kwa jumue, ulwakuva
    kwe kulitekelo ndavule ilio u anguluve ikulinoghela kyongo.
  bba-bba: I ku ɡeɑn kobu duɑri, kpɑ i n sominɑmɔ kɑ ye i mɔ. Yɑ sɑ̃ɑwɑ nɡe yɑ̃ku
    ni nu rɑ Gusunɔ wɛ̃re.
  eng-KJVCPB: 'But to do good and to communicate forget not: for with such sacrifices
    God is well pleased.'
  kgk-NT: Pejapo porã meme katu pende rapixa-rehe. Ani pene rakate'ỹ teĩ pene mba'e-rehe.
    Hemikotevẽ peme'ẽ katu íxupe. Upéa pejapo ramo, pende rerohory va'erã Nhandejáry
    pene rembiapo-rehe. Yma gware reko-rupi ijukapyrã ome'ẽ joty va'e-pe ndojohu porãvéi-ma.
    Pene rembiapo porã-rehe ae pende rerohory va'erã.
  waj-waj: Mmoori yoketaivaa gioonna kiaapuuyara iida ngiiisi vai mminnaiyauvaa duuyama
    iya mmira aataruuvaitanaara sa taunnuatee. Kati Anutuuqaara puara huda mmira aataruuvaa
    roosiima ii aataru ivaitana Anutuuqaani iikiaavo ivo yoketainoo.
  cpy-cpy: Ari okimitari eejatzi, eero pipakahiro kameethata-tsiri, pipawakaeyaa tzimi-motzimiri.
    Rootaki kimitakawori inimotzi-riri paerani Tajorentsi rashita-kaetanari ratsipeta-kaetani.
  mpx-mpx: I ola al, bahi nuku nunuluwan te pagan waiwaisana nuku ginol alomiyau elal
    ge wami bugubugul nuku peguyau-an elal. He pagan ololal o heliya hi ola powon
    bolo Yehoba i yaliyaya-an.
  wbp-wbp: Nyurruwiyi, Jijajikingarnti palinjakungarnti, Kaatujulpa-jana wardinyi
    nyinaja yapakuju kujalpalu-jana pungu puluku manu jiyipi. Kala jalangu kuja karlipa-jana
    yapa ngalya-kariki yimirirli jarnkujarnku yinyi kutu, Kaatuju kangalpa wardinyi-jarrimi.
    Kujarlanyarlipa-nyanu kuja-jarrimi-jiki jarnkujarnku, manu yinyirlipa-nyanu nyiyarningkijarraju.
  luo-luo: To bende wiu kik wil gi timo timbe mabeyo kendo gipogone ji giu, nikech
    mago e kit misango ma Nyasaye morgo.
  nhe-NT: Amo xiquilcahuaca para xijchihuaca tlen cuali. Xiquinpalehuica sequinoc
    tlen ax tleno quipiyaj, pampa ya nopa quicualita Toteco queja elisquía se tlacajcahualistli.
  aii-aii: ܘܠܵܐ ܡܲܢܫܹܝܬܘܿܢ ܠܸܥܒ݂ܵܕܵܐ ܛܵܒ݂ܬܵ‌ܐ ܘܫܲܪܸܟܝܼܬܘܿܢ ܥܲܡ ܐܚܹܪ̈ܢܹܐ، ܣܵܒܵܒ ܒܗܵܕܟ݂ܵܐ
    ܕܸܒ݂ܚܹ̈ܐ ܐܲܠܵܗܵܐ ܟܹܐ ܒܵܣܡܵܐ ܠܹܗ.
  esk-NT: Nakuurualiqisimaaġitchi ikayuutilusri tamatkunuŋa inuqsraqtuanun. Taatnatchich
    qaisauruat Agaayyutim quyagillapiaġai.
  msb-msb: Dili kamo malimot paghimo sin katanusan kag magin mahinatagon kay napapalipay
    an Dios sana na mga sakripisyo.
  cpa-NT: Tsa¹ju³dsi³hén³ hoh¹² hniah¹² hi² jmóh³ hniah¹² hi² dsio¹, hi² jmóh³ hniah¹²
    ma¹méh¹ hi² chi² quiánh² hniah¹² quianh¹³ dsa² tsa¹chi² quiah¹². Di³ lah¹jøng²
    báh³ tøa¹² dsǿa¹² Diú¹³.
  dso-dso: ନିକ କାମ୍‌ କର୍‌ବାକେ ପାସ୍‌ରା ନାଇ । ଗଟେକ୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ ସାଇଜ କରା
    । କାଇକେବଇଲେ, ଏନ୍ତାରି ରଇବା ଚଲାଚଲ୍‌ତି ପର୍‌ମେସର୍‌କେ ସାର୍‌ଦା କରାଇବା ଗଟେକ୍‌ ବଲି ।
  meu-meu: Kara namo bona kohu iharina na basio rea, badina be Dirava ese helaḡa karadia
    enehetomadia e moalelaimu.
  yva-NT: Weti wabekobe vatane mansai muno wapo wasaeranande vambinibe wemamo vemo
    wapo rapaya nora. Weye wapa ana wadave ngkove umaso raurata irati anakotaro wadaunanto
    Amisye ai, mo anuga raveti ranayanambe.
  dgc-dgc: Gemtén moy i mahusay, sakay tulungan moy i iba a tolay, da saya i kasahatan
    na Diyos.
  zpm-NT: Goḻtsoxco goḻguṉ grë ncuaaṉe yquiin lo samiech to, ncuaaṉe rgaa lo to, goḻdeed
    palala lo grë zha ne guieṉd pe yquiin; sac rrieequia lëë stib gon ga gdeed to
    lo Dios, ni miṉcogaa rleynie me.
  hix-NT: Toto komo ewakryetxoko, àkatxhomnàrtho komo, ànyahpànàtho komo xarha. Akatxho
    kom hoye tàmtxoko, àwyanye. Anyahrà kom hoye tàmtxoko, àwyanye. Àro wyaro owyanye
    ewakryetxho komo rma, ohxe naha, Khoryenkomo wya, okno yàmtoho yoho rma haxa mak
    ha.
  sim-sim: Uhu man armek ji uka. Mbele las li frungu nahi, avak lirin ji jelyaka.
    Os erem ji uwa nombo oson ji halawa hala. Erem ji unda nombo oso ofan orin ji
    handa hom nanda sir.
  npi-ULB: अनि हामीले एक अर्कालाई भलाइ गर्न र सहायता गर्न नबिर्सौं । किनकि यस्तै बलिदानहरूसँग
    परमेश्‍वर अति प्रसन्‍न हुनुहुन्छ ।
  cgc-cgc: Dili nyo lipatan na magbuat ta mga miad ta duma na mga ittaw daw mag-atag
    man ta tabang tak iling tan na mga buat paryo ta mga alad na makalipay ta Dyos.
  tim-tim: Luâk me âmbâle siâ âlepŋe agaŋmâ wan me wan tân yeŋgumap are potatmâ bikŋe
    waŋbai aregât ukenŋe nâŋgâwei. Hain akbai aregât agak meme are Anutuŋe imâ sumbegât
    dopŋe dâm ekmâ âlepŋe dâwiap.
  yor-yor: Ṣùgbọ́n ẹ má ṣe gbàgbé láti máa ṣoore àti láti máa pín fun ni nítorí irú
    ẹbọ wọ̀nyí ni inú Ọlọ́run dùn sí jọjọ.
  wos-wos: Ané sémbut akwi Godka hwetanguni. Guni du takwaré yikafre huruta guni jambangwe
    du takwaka jondu nawulak hwetanguni. Wungi hurungut, God hwengun sémbutka yikafre
    mawuli yatandé.
  emp-NTPO: Quĩrãdoarãnadua bia od̶i carea idjab̶a bãrãba eropanʌneba dji careba panani
    carea. Jũma maʌ̃gʌra Ãcõrẽba bia unu b̶ʌa animarã babue diabʌda quĩrãca.
  eng-F35: (But do not forget to do good and to share, for with such sacrifices God
    is pleased.)
  ind-ind: Juga janganlah lupa melakukan yang baik terhadap orang-orang lain dan saling
    menolong, karena itu pun merupakan persembahan yang menyenangkan hati Allah.
  pes-OPCB: از نیکوکاری و کمک به نیازمندان غافل نشوید، زیرا این گونه اعمال مانند قربانیهایی
    هستند که خدا را بسیار خشنود می‌سازند.
  mpt-mpt: Ibo naka mak unang maki bobolo amitie fumbianiba daayemine! I inamin namino
    blim blib mole ibmio doyine! Ibo inamib mole kukub olosa makob ibo kulan ayami
    yenaniba Gode dlalomabib inamin kesoa e seinyemabebe.
  ssx-ssx: Epeke hau pualu pu make tamba꞉ mualu pu pita꞉la꞉ hau yaapota꞉ hone na yonka꞉lapa꞉peke.
    Pa ekipeke. Do hau yaapoma꞉ta꞉ Koda꞉ ta꞉na꞉ma꞉ homaena꞉ pa hameke hala꞉la꞉ haue.
  mkl-mkl: I mɑɑ̀ ɡbɛjɛ jiidɑ ku ce, nɔ i yɑ mɑɑ sobi njɛ ŋɑ, domi dimii kuwee bɛɛbɛ
    í yɑ dɔ̃ɑ Ilɑɑɔ̃ si.
  gaq-gaq: ବିନ୍‌ଣ୍ଡ୍ରେଇଂନେ ନିମାଣ୍ଡା କାମ୍ ଡିଂନେସା ଆରି ଆମେଇଂକେ ସାଆଜ୍ୟ ଡିଂନେସା ଆଆବଃଗେପା
    ଡାଗ୍‌ଲା ଆକେନ୍‌ ସାପା ଆଃ ଇସ୍‌ପର୍‌ନେ ସାର୍ଦାରେନେ ପୁଜା ରକମ୍ ।
  gof-RNT: Lo77obaa oosonne hinttew de7iyabaappe metootida asaas imo dogoppite. Hiza,
    hessa mela yarshshoy Xoossaa ufayssees.
  unx-unx: ଏଟାଃକଆଃ ବୁଗିନାଃ କାମି ନାଗେନ୍ତେ ଆଡଃ ଇନ୍‌କୁକେ ଦେଙ୍ଗାକ ନାଗେନ୍ତେ ଆଲ୍‌ପେ ରିଡ଼ିଙ୍ଗ୍‌ୟେଁଆ,
    ଚିୟାଃଚି ନେ ସବେନାଃଗି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସୁକୁଆନ୍‌ ଦାଣେଁ ତାନାଃ ।
  gah-gah: Ómasi eza nasahiliki netá itó netá lamaná izá moloko vegená kimituni netakumú
    gelekago guguni gizo ameaká netá gihiláa loló oaká noinazo, ámina netá alitune
    liki lakagata gili minalo.
  lcm-lcm: Mi ago ta lomon taun ani abis ani keve avibisan roron, asi pakangai ani
    mang matan vap le si kami togtogon, using kapo asukang ta kapo alilis ane si God,
    na kapo maramarak ania.
  aer-aer: Kele, anwerne akwete itirrewarreye arrpenhe areye mwantyele arntarnte-aretyeke
    itnekenge mwerre anetyeke. Anwerne apeke alakenhe mpwareme, Ngkarte anwerneke
    akangkemele anthurre anetyenhenge.
  qvc-NT: Kanan amar qonqashunchu, suqkunata yanapananchiqqa. Ashwanri ima kaqninchiqwan
    suqkunata yanapashunllapa. Chayshina rurashpaqam, Tayta Dyustaqa suq ufrindatashina
    qoykanchiq. Chaypaqmi payqa ancha kushikun.
  tgl-ULB: At huwag ninyong kalilimutang gumawa ng mabuti at tumulong sa bawat isa,
    sapagkat sa ganitong handog lubos na nalulugod ang Diyos.
  cbs-NT: Ja inun, Dios shinan chankanwanun, iwanan, ana matun jamapaiwen nuiama pepakin
    ikunwain betsabuwen nuikin jatu medabewai jawada man jaya ichapa kasmai eskadabes
    paxkaxun yaushiama jatu inankin jeneyamakubainkanwen, jaska wakin Dios shinan
    chankanwankinan.
  xtm-NTPP: Te másu ko jin ndunaa ni ja jin sa'a ni ja va'a ma, ji'in ja jin chindee
    ni tna'a ni ma, vaa sukan játna ini Su'si ma, vaa ja va'a‑ka kuu ja sa'a o sukan
    sana ja ndakua'a ni in kiti nuu ya ma.
  nnq-nnq: Makalibililangaje kutenda gambone nu kujangatana, magambu genia nga malumbo
    aganhwalalila Nnoongo.
  bao-NT: Añuri wãme bojoca mena mʉja ca tii niirijere, ñucã mʉja ca cʉorije mena
    aperãre mʉja ca tii nemorijere, acoboticãña. Tee nii waibʉcʉrã jĩari joe mʉene
    cojorãre biro mʉja ca tii niirije Ʉmʉreco Pacʉ cʉ̃ ca ĩa biijejarije.
