  epo-epo: Sed ne forgesu la bonfaradon kaj kunulecon; ĉar tiaj oferoj plaĉas al Dio.
  gfk-gfk: Ma waak dahat luban wara gilgil ira bilai na harharahut ta ira mes kanong
