  reg-reg: Na utalabhilwa okukola ejakisi nokusakilana emwe kwe mwe, kulwokubha kwe
    bhiyanwa lwe bhyo Nyamuanga kakondelelwa muno.
  mlh-mlh: Ya pe ŋarega, oi boroiŋgaru bobiaŋ naduŋgaduŋ eegobi, oiji Anuture pesiŋ
    mo fukega. Anutuji pesiŋ oi ŋoneko maŋineji fiame sagaega. Ore eru oŋu enimiŋ
    ore so niga ŋabeine.
  gof-ENT: ሎዖባ ኦሶኔ ሂንቴው ዴዒያባፔ ሜቶቲዳ ኣሳስ ኢሞ ዶጎፒቴ። ሂዛ፥ ሄሳ ሜላ ያርሾይ ፆሳ ኡፋይሴስ።
  aau-aau: Homkwe yor yaprue o, wayh-wayh me hiy-mon yor o, peie lorionay o, payhokuaw,
    yor senkin somokwe naws prawk kow mey, God hiy kar ma ley hom non.
  tvk-tvk: E iemim nabong ni ti tengan mupol ihos mi mosav xil e mututou ni xil itel
    naha xa di e hemim tengan mupol ni, vengan xa Hi besi xi ve sexien xil ak.
  prf-NT: Dyan tam kalimunan en pággamet ti maganda sakay ten káttulung ten agum,
    gapu iyán en alay hidi a kasayaan nen Diyos.
  auy-auy: Kaweꞌá uwátinketa túwaꞌnai eta íntaamo túwáandasafena Maníkó aamoí íníye.
  tbg-tbg: Mintiaqi viha ne koqe kaiqa varaqi viha nai kahaqama amite nai kahaqama
    amitemaqi vuata. Ne mintiaqi vi vaivaro Kotiva virara koqe ofaave tivakeharo niara
    quaheharo varianaro.
  hub-NT: Tura atumin arutramaina nu chikich shuar suakrum pegker enentaimtikta nuka
    kajinmatkirpa. Ii pegker takamua nusha Yuus warí aantrar suamua numamtuketi. Turakrika
    Yuuscha shir enentaimtikji.
  hmo-hmo: Kara namodia do umui laloaboio lasi, bona kohu lasi taudia danu, umui emui
    kohu do umui abia hebou. Inai bamona karadia be boubou gaudia bamona, Dirava ese
    ia moalelaia gaudia.
  big-big: Keya nazuwagawiliyegi wazono keleyi keya nazuwagawili kiling sanga mizagi
    purikki keremareke mizi nagani purik, purik opa Anoto wilik kagowing kelemiyagirik
    kani.
  gux-G: Yin daa sundi ki yaa tiani mi ŋanma yeni ti bulcindi, kelima lani ntie yaa
    pada buolu n mangidi U Tienu pali.
  cnl-NT: '''A²³ rɨ³tu³²ra''³ ''e³ jmee³ra''³ ''e³ dxʉ́²³, ''e³ jmee³ra''³ co̱²juø''¹
    quie''² uu''n²na''³ co̱''³. Qui² la²³nɨ³ cu³lø³¹ ''e³ xa³ ''e³ cuøø³²ra² Dios
    ''e³ la²³ ''née²³ ''ñée².'
  zar-NT: Bitiʼ gal-la ládxiʼliʼ gunliʼ le naca dxiʼa, en gácalenliʼ luzáʼaliʼ tuliʼ
    iaʼtuliʼ, tuʼ naca lë ni ca tu le rigúʼuruʼ lahuëʼ Dios le raza ládxëʼë Lëʼ.
  kde-kde: Na munaluvalile kutenda lambone na kuyangatana, kwa kuva, sadaka malinga
    anedyo nni dinkatapalîla Nnungu.
  ata-ata: Mo ngaꞌoxonu ꞌilixo laixe noxiꞌa ta menexinge mo ngaitixaꞌa xe ngaitiꞌa
    mimii. Tangengi vulusiou ꞌilixo ne sou ngaꞌoxonu uasi. Xo ꞌilixo ne anu loxo mii
    ngeꞌoxonu mulai noxou Lataua. ꞌIlixo ane ne Anu uꞌosasou manina.
  qvw-NT: Ama-ari un'apäcuychu allincäta lulayta, pishipacücunäta cäniquicunawan yanapaycuytapis.
    Cay uycuśhanchiccunämari Tayta Diospa śhun'unpä.
  nfa-nfa: Aa mage bhèlu tao jꞌara beꞌa hia dhèu leo. Ladhe ra parluu ngaa, lami soru-bara
    si. Te sèra sa, jꞌajꞌi nuka sèmi mèdha persembahan dhu pakarejꞌe dꞌara Ama Lamatua.
  tnp-tnp: Sotaluiən məmə nautol nol əhruiniən təuvɨr mɨne nətuatiən e natimnati rəhatəmah
    kəm nətəmi mɨn u rəhalah nati kəti tɨkə, mətəu-inu in mɨn təhmen e sakrifais iətəm
    nɨki Uhgɨn tagiən ohni.
  urd-urd: नेज़, भलाई करना और दूसरों को अपनी बर्क़तों में शरीक करना मत भूलना, क्यूँकि
    ऐसी क़ुर्बानियाँ ख़ुदा को पसन्द हैं।
  hot-hot: Ba alalô ma avômalô wapôm ba nandum mavi êndêŋ avômalô vi, êŋ ma Wapômbêŋ
    lamavi hathak da mavi êŋ. Ba intu alalô miŋ leŋiŋpaliŋ wapôm êŋ ami.
  mqj-NT: Daua' lembe umpogau' kamapiaan sola ma'petando lako padammu annu bua pemala'
    susi too umpomasannang penawanna Puang Allata'alla.
  rus-SYN: Не забывайте также благотворения и общительности, ибо таковые жертвы благоугодны
    Богу.
  mbh-mbh: Naro thomu o oma vothung sivenga a tokokoere nge, naro o opoal or nge ur
    areko o oror nge, na o mothong tova lomumu simikal vothung ako i venen aken, eneke
    ini ler sungong a God nge ako aro ilemi sivenga nge.
  bdd-bdd: Caigeda pwaoli wete Yehoba nuwanuwana madouna, beno helau tomota weyahidi
    maꞌida ꞌatemuyamuya.
  cbt-NTPO: Noyasáchin niahua'. Nicatahuacaso' ama naniantahuasohuë'. A'napita ma'sha
    pahuantohuachina', ama apiratocosohuë'. Inapohuatëhua', Yosë noya chinotarëhua'
    ni'ton, noya ni'sarinpoa'.
  srn-NT: Un no mus fergiti tu fu du trawan bun èn fu prati san un abi nanga den.
    Bika Gado lobi en te wi e tyari den offer dati.
  cta-NT: La cuiꞌ juaꞌa̱ ná ca taja tiꞌ ma̱ cuaꞌni ma̱ lcaa chaꞌ tsoꞌo, juaꞌa̱ xtyucua
    ma̱ jiꞌi̱ tyaꞌa ñati̱ ma̱; biꞌ laca cña nu ndiya tiꞌ Ni chaꞌ cuaꞌni na cuentya
    jiꞌi̱ ycuiꞌ Ni.
  bqc-SIM: À laaidↄ maakɛa ń gbɛ̃kɛkɛakↄ̃ɛowa. Sa bee taa oa mɛ́ ì ka Luagu.
  tcz-CHONGTHU: Chule thilpha bol le ngaichatna neiho to chan neikhom ding sumil hih
    un. Hitobang kilhaina ho hi Pathen lunglhaina ahi.
  mar-mar: आणि इतरांसाठी चांगले ते करण्यास आणि दानधर्म करण्यास विसरू नका कारण अशा
    अर्पणाने देवाला संतोष होतो.
  snp-snp: Ido mona lalo meleti wenena ani olu faka loti linanimo netatina yauti giminawamo
    mona ya kati melámalo. Yaki ya yokila ki umonimoidana imo monawa ya Gotikafo lalo
    ona eyami ne.
  isl-isl: Gleymið ekki að gera öðrum gott og deila eigum ykkar með þeim sem þurfandi
    eru, slíkar fórnir eru Guði mjög að skapi.
  spy-NT: Okas kule ōyēyē ng'al chēē kāroomēch ānkōōyēētyēēchinē keey, kuuyu kōrōsēēk
    ꞉chuutēchu chēē ing'ērēēchē Yēyiin.
  xnn-xnn: Et nan mang-ik-ikkanan tako isnan gawis ya nan men-asibadangan tako nan
    ited tako ken Apo Dios ay mangipagasing ken siya.
  mwe-mwe: Na nnalibhalanje kutenda ya uguja na jangutana, pabha yenei ni mbepei ikwaanonyela
    a Nnungu.
  tte-tte: '@see-verse:HEB.013.015'
  tcs-tcs: No piged po mata meke gudting po ol nada pipol, ane yupla mas sere samting
    wanem yupla i gad po dempla uda nogad. I demkain sakripais nau wanem God i wandem
    ane wanem i mekem glad.
  hlt-THB: Ik-oeih leek sainaak ing thlang a venawh kqawn peek poetoe aham koeh hilh
    u sih, kawtih vemyih lucik sainaak ing khawsak kaw zeel sak hy.
  soq-soq: Walama uduudu sosola mampo dewa euda dewasanune ita dima e manlawo winedia
    do saumonuna, mai ena. Pulo inainamba epe rua God menasade.
  qub-qub: Chaynöpis mana gongaypa alli cajcunata ruray. Jucniqui-jucniqui imallawanpis
    yanapänacuy. Chaycunami Tayta Diospaj alli ofrenda caycan.
  att-att: Á ari ittam malurâ nga mangabbák sù ira kábulut tam, ánna makkakásipà ittam,
    ta yáyù gapay yù ásserbi tam kâ Namarò nga meyárik ta neyátáng kuna nga ipagayáyâ
    na.
  bki-bki: Ana kito tiniedo ribobogia re ka rala im̃auano na bo nalo, bior nalo ajibe
    ka sida napano romijikia ravar van Atua. Mia tai napano naio jo jaaro toru kanio
    naio jibe ka ver kito rala rivu dam̃ariga van kulo dolu nalo, rasaaro ratan ka
    kiado saba nalo vijalo.
  bqp-bqp: À laakari dↄ yãmanakɛna kũ kↄ̃gbɛ̃kɛnaaoa. Sa bire taka ona mɛ́ àdi ká
    Ludagu.
  mcp-mcp: Bɨ kú wusa dʉ́lə kwíínd bɔ́ɔ́l búúd nə dʉ́lə yána ísâ bín, nəcé mbií mə́túnʉga
    wɔɔŋg wə́ Zɛmbî mə́ dʉ gwág nywa yí.
  hat-hat: Pa bliye, se pou nou fè sa ki byen, se pou nou yonn ede lòt. Se ofrann
    konsa ki fè Bondye plezi.
  npl-NT: Iwa amo xikilkawakah nonkichiwaskeh tlan kuali. Xikimpalewikah akimeh amitla
    kipiah, ye tlan Dios kipaktia.
  bgg-bgg: Wie shii rek pha abia rabo chiih-è nawaithek chung nong rai bo, nyieliieshii
    hìpha zid jine Hamangkhung-aphuii shii sang yi ro.
  eng-TCENT: Do not neglect to do good and to share with others, for such sacrifices
    are pleasing to God.
  eng-BSB: And do not neglect to do good and to share with others, for with such sacrifices
    God is pleased.
  cpu-NT: Ari okempitari eejatzi, eero povashaantziro kameethari, pimpavakaiya tzimimotzimiri.
    Irojatzi kempitakarori ookimotariri pairani Pava ipometayeetziniri.
  san-ASM: অপৰঞ্চ পৰোপকাৰো দানঞ্চ যুষ্মাভি ৰ্ন ৱিস্মৰ্য্যতাং যতস্তাদৃশং বলিদানম্ ঈশ্ৱৰায
    ৰোচতে|
  tac-NT: '''Lige abiena tabilé we''kuawa alué ''we a''lala ''nátili, ''la kónime
    niwa a''bopi, alarigaka ''la ''we ganíliga ajtime ju Onorúgame, tase napurigá
    go''ame kógilia.'
  eng-WEBPB: But don’t forget to be doing good and sharing, for with such sacrifices
    God is well pleased.
  gfk-H: Ma waak dahat luban wara gilgil ira bilai na harharahut ta ira mesa kanong
    kaiken ra mangana hartabar tupas Kalou i haguama ia.
  viv-viv: Tova moyaꞋaina nuwakabubu againe nuwami ginanauna be yami giba againe tobohiyamiyao
    wanaveluvelugadi. KaꞋi medede amine wanahawahawahega, au vaita BanaꞋe wahawadavadavana
    ada mena yami hawahega faꞋina nuwana giyamumu.
  yao-yao: Nambo kasinliŵalila kutenda yambone ni kukamusyana pakuŵa syelesi ni mbopesi
    syasikwanonyelesya Akunnungu.
  tgp-tgp: Ha sopo r̃omaliho vara ha vai na vavahinau r̃uhu ale ha lo ase na nomim
    hinahinau peresi la haratu la vejuveju, matan malamalai sohena, enia mo vai God
    mo avulahi tavera.
  auc-NT: Ayæ̈ ñimpo cædämaï inte mïnitö wadäni ïnänite cöwë waa cæedäni. Ayæ̈ wadäni
    ïnänite mïni mänincoo godö nënempomïni æncædänimpa. Mïnitö mänömaï, Wængonguï
    quï, ante godonte baï cædinque nënempomïni adinque Wængonguï mïni godönö ante
    waa acampa.
  kbc-NT: Jiniɡ̶ikani mawii anele codaa mawalaceni niɡ̶icoa ane ɡ̶anepilidi adinaxawanitiwage,
    igaataɡ̶a niɡ̶ina me jaoɡ̶a niɡ̶ida anejinaɡ̶a, micataɡ̶a daɡ̶a jaoɡ̶a noɡ̶eedi
    Aneotedoɡ̶oji niɡ̶ina aneliodi me yemaa.
  bmh-bmh: Ag duailel ipal isanarabun dabeleu go i utan. Ag ecesab mui, ag duailel
    ecesab tamacag ipal maran. Igul go egun agaimai, Uwait muranemen sul, go Uwait
    nugau ougab siksikamau.
  ctu-BL: Mach yomic mi' ñajʌyel ti la' pusic'al i melol chuqui uts'at cha'an mi la'
    coltan la' pi'ʌlob, come jiñʌch i majtan Dios uts'at bʌ mi' q'uel.
  meq-meq: Sa na, kâ mətsum ha gər ta məgatay ŋgwalak a siye i ndo hay bay, ŋgənum
    a bo wu kurom hay ta nəteye. Kâ mətsum ha gər bay hərwi məvəle wu neheye andza
    wu kəriye na, a yay a gər a Mbəlom.
  noa-H: Mamʌ mag happai k'aba, dich k'apeen dʌ̈i hö hajap'a haju chan hoob k'ĩir
    hok'oomiet. Pãachdëu nem wai nʌm heem jũrr chuk'um k'ʌʌn dʌ̈i jig haupetat. ¿K'an
    jãgwi pãrag mag chirʌ́? Mag hagdaujö nemdam jig hau nʌmta warrgar mag nemchaain
    t'õonaa ofrendak'a hichig deejerrjö Hẽwandamau hi dawagaa hoojeewaita mag chirʌm.
  alp-NT: Imi nete! Suke imi ono misete rame kai tapa lomai kena larake saisa neka
    ete tamata makete, le mere saka tanei rebe rilukele ete Alla rebe eono laleIje
    ndinare.
  san-VEL: apara nca paropakaaro daana nca yu.smaabhi rna vismaryyataa.m yatastaad.r"sa.m
    balidaanam ii"svaraaya rocate|
  kbq-kbq: Hagi knare tamavu'tamavama nehuta, atupama hanaza vahe'ma zamaza huzankura
    tamagera okaniho. Na'ankure e'inahukna avu'avapima tagra'ama amivagareta amizankura,
    Anumzamo'a muse nehie.
  kbh-kbh: Sempre nts̈amo ts̈abá yomncá s̈mochtsama, y chë s̈mobomncá inÿengbiámnaca
    chaotsemna. Chca s̈mochtsama, er chca tcojama ora, Bëngbe Bëtsá oyejuayá jtsejuabnayana
    chca chabiama tcojama ca, y jtsinÿnana bënga Bëngbe Bëtsá imojtsatschuanama, ndayá
    cha tojamama.
  ron-LSB: Dar nu uitați să faceți binele și să împărțiți, căci cu astfel de sacrificii
    Dumnezeu este binevoitor.
  pon-pon: Wiawia mau o kijakij, komail der monokela, pwe i mairon me Kot kotin kupura.
  nhe-BL: Amo xiquilcahuaca para xijchihuaca tlen cuali. Xiquinpalehuica sequinoc
    tlen ax tleno quipiyaj, pampa ya nopa quicualita Toteco queja elisquía se tlacajcahualistli.
  sps-sps: Anofe vaare yam kat rof ma kat ami, mi te faakouts ir a mesapan, tana saa,
    a fo fifaan to ari, Gov paparaa rarori.
  wnc-wnc: Tasike ginda wamu amin gatayamunanga aknga ma botawam. Ngan. Gindane sangaapasa
    dua kotnake notzata sangae atdapa kakengu ginda wa amin gatayamunong. Ginda unzing
    tasiwa danduke Anututa ginde take siknga natapik.
  bus-bus: À làakari dↄ maakɛna kↄ̃n kↄ̃gbɛ̃kɛnaoa. Sa beee taka ona bé è ká Ludanɛ.
  gub-BL: Pezapo ikatuahy ma'e pezeupeupe nehe, pepytu'u 'ym pà nehe. Pezepytywàtywà
    nehe no, pepytu'u 'ym pà nehe no. Ta'e agwer ma'e iapo haw ikatu Tupàn pe a'e
    xe. Nuzawy kwaw ma'e imono pyr izupe.
  imo-imo: Gote mele te kalko tiemili ningolio i ulu teaio. Imboma tepo kondamili
    ningo liko tapondoko, mele molo lembalo imboma enonga mele mare moke teko tieio.
    Gote kalko tiengei aku teko teremele uluma yuni kanopa penga pilipe konopu tirimo
    kani komu naa tindiko aku ulu teaio.
  boj-boj: O ijo was, niŋgi na tamo uŋgasari naŋgi kumbra bole bole enjroqniy. Naŋgi
    iŋgi qudei qa truquoqnibqa niŋgi na aqaryainjroqniy. Niŋgi kumbra di urataib.
    Niŋgi kumbra degyqab di niŋgi Qotei atraiyobuloqnqab. Yim Qotei a nuŋgo kumbra
    deqa tulaŋ arearetoqnqas.
  eng-DRA: And do not forget to do good, and to impart; for by such sacrifices God’s
    favour is obtained.
  knf-knf: Nawutan kaţilma pdo kado bnuura na pdo kaţënkar ; iţeŋan iŧënţ yaŋ ijaaŋ
    ilil Naşibaţi.
  san-KHM: អបរញ្ច បរោបការោ ទានញ្ច យុឞ្មាភិ រ្ន វិស្មយ៌្យតាំ យតស្តាទ្ឫឝំ ពលិទានម៑ ឦឝ្វរាយ
    រោចតេ។
  arn-NT: Ngüyünentukilmün tamün femael kümeke dungu ka tamün welukonke eluwael tamün
    nieelchi chemkün, fey tüfachi dungu am tutekefilu ta Ngünechen.
  zas-NT: Ad yayanladxidi güündi ni zagdxe güün tëë lasaꞌdi yudar con ni gactzidi,
    din laa reen na̱j ni ruladx Dios.
  ken-NT: Bǎkɛ́ rɔ bɛkʉ bɛrɨ, nɛ bɛkwak batɨ nɛ mɛnyɨŋ ɛbhɛn bǎbhɔŋɔ. Ɛnyǔ akap
    wu kɛ Mandɛm ábhɔŋ maŋák nɛ wu.
