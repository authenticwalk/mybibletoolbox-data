    ame'ẽja saka tĩ. Aja rahã, Tupã ke pemuhury katu.
  fra-LSG: Et n’oubliez pas la bienfaisance et la libéralité, car c’est à de tels
    sacrifices que Dieu prend plaisir.
  san-HK: aparaJca paropakAro dAnaJca yuSmAbhi rna vismaryyatAM yatastAdRzaM balidAnam
    IzvarAya rocate|
  cak-SNT: Man takamastaj nakaꞌan ri otz y man takamastaj jeꞌ ri nicꞌatzin chi ncaꞌkatoꞌ
    nicꞌaj chic. Ruma jareꞌ ri nika choch ri Dios chi nakaꞌan.
  uvh-uvh: Ka sidi kadapmang kareng ka kuyase fam yotangkayapma aming wari nafek tanga
    ikinga sidining mambong tang u udanga iyam wara'ning wa mo' kabinting. Kadapmang
    ka ningwara' undu' ofa kareng ka Anutu wari waraga'sa' nakita'.
  ino-ino: Ani kava nehutapa vayatapi alitapa kayone hune'apatetapa apaya nehaya kavafe
    lapa'ke o'kanitapa afeno ya male'naya yapati'ae fa'ko hutapa apamisayana Anumaya
    Koti'ae amuse ya amikayanakeno aipamo'a kanale huke.
  gnn-gnn: Ga mukthurrana biyakayina walala yana guŋga'yunmiyana yulŋunydja, ga wekanhamiya
    bala-lili'yunmiya nhänydja malanha nhumalaŋguway nhuma, liŋgu ŋurikiyina God wirrkinydja
    wal'ŋu ḏukṯuk. Ŋunhi ŋilimurru yurru yuwalktja wal'ŋu märr-ŋamathirri yukurra
    bala-lili'yunmirrinydja, ŋunhiyinydja bitjan ŋilimurru yukurra mundhurrnydja wekama
    nhanŋu Godkuna.
  yal-yal: Ɛ nama ɲinan ɛ fe faɲin naba, ɛ yi ɛ bode mali ngaxakedenyani, amasɔtɔ
    na saraxa sifan nan nafan Ala ma.
  cnt-NT: Ján₃ bá₄ tsá₃ o₁ló₄ dsɨ₂'én₂ 'au'₂ 'nia'₂ a₂dse₃ a₂qui₁cuë'₅₄ 'nia'₂ ca₂la₂
    rɨ́ng'₂, 'e₂ a₂cha₂ quiáng'₂. Ia₁ juɨ₁lia'₂ a₂jen'₅₄ 'nia'₂ le₂jaun₂ bá₄ a₂të₅
    dsɨ́₅ Diú₄.
  tif-tif: Kemin, ibi yak kukup tambal unang tunum imi kukaayin kaami aket kaa lukuuya-yaamin
    disa. Mafek mafek yak kipni diim buu uyo, kumup-daa kutii yak tunum mafek mafek
    duluuba ayo dong dakaan-bamdipla kala-somla kemin, kanolin kukup kaali ti, God
    ami mafek mafek masiim kukaalin ultap. Kemin, ali kanumin kukup kaata-kup fiyaap
    dukum duun-unba no.
  nlx-nlx: हाजो केरने एने उदारता देखाड़णेन मा विहरो, काहाकाय बोगवान ओहली बोली केरीन
    खुस एणे।
  apw-NT: 'Nłt’éégo ádaanoht’eego ła’íí nohwíyééhíí iłtahoh’ṉiigo baa daayohṉah hela’:
    áí k’ehgo baa náda’né’ihíí Bik’ehgo’ihi’ṉań yaa bił gozhǫ́ǫ́.'
  gum-gum: Ñimbe tabig maramigwanba, ñim chi tøgagúigwan pirishib kømigwanbabe pesannanrrab
    kømø melay. Kaguende kweecha tranøb lataitøwei Tiuswan keta traniilø øyeeg traniiløbe
    nø purø tab kui wanrrai marøbig, treeg køn.
  not-NT: Obirojegui, quero pomaguisantaiguiro pomitocotobaganëma, aisati pingábintsaigueri
    popiguemisantane coguitiachari. Oca iroro oganinatëri Tosorintsi.
  plu-plu: Hawwata akiw ka yi muwaka miyeh adahan yis keh kabayka pawtak adahan yis
    amnihak pawtak. Ku wixwiy keh henne, in hawwata humaw ke ukanwiybe ta git Uhokri.
    In keh ig batek kaayhsima.
  iou-iou: Täŋkaŋ täŋkentäk ba iron kowata kowata täkta nämo guŋ täneŋ. Kudän udewani
    uwä ärawa Anututä gäripi nadäk täyak ude.
  ntp-NT: Tʌtʌgitodavurai isgʌaagai iscʌʌgacʌrʌ oidacagi vʌʌscʌrʌ dai oidiadagi aa
    mʌstumaasi viaacagi. Poduucai baigʌʌlidiña Diuusi.
  rai-rai: Koku muaat dumaanai kupi muaat a paam a kum kokoina pinapaam ma muaat a
    tabaara a taara. Baa muaat paami lenmaa, i welaar ma ra wetabaar karom God baa
    i gaaia uni.
  haw-1868: Mai hoopoina hoi i ka hana lokomaikai aku, a me ka manawalea aku; no ka
    mea, o ka ke Akua mau mohai ia e oluolu nui ai.
  ffm-ffm: Kaa pati njeebee waɗude ko moƴƴi, ndeenton e huunde fuu, sabi ɗiin sadakaaji
    ana mbela Laamɗo.
  arb-NAV: 'وَلا تَغْفَلُوا أَيْضاً عَنْ عَمَلِ الْخَيْرِ وَإِعَانَةِ الْمُحْتَاجِينَ:
    لأَنَّ مِثْلَ هذِهِ «الذَّبَائِحِ» تَسُرُّ اللهَ جِدّاً!'
  cop-CNT: ϯⲙⲉⲧⲣⲉϥⲉⲣϩⲉⲃⲛⲟⲩϥⲓ ⲇⲉ ⲛⲉⲙ ϯ ⲙⲉⲧ⳿ϣⲫⲏⲣ ⳿ⲙⲡⲉⲣⲉⲣⲡⲟⲩⲱⲃϣ ϩⲁⲛϣⲟⲩϣⲱⲟⲩϣⲓ ⲅⲁⲣ ⲙⲡⲁⲓⲣⲏϯ
    ϣⲁⲩⲣⲁⲛⲁϥ ⳿ⲙⲫϯ.
  sri-sri: Gajirãrẽ õãrõ irika! Mʉsã oparire opamerãrẽ guereka! Irire kãtibirikõãka!
    Mʉsã irasirirã, Marĩpʉre sĩrã irirosũ irirãkoa. Ĩgʉ̃rẽ ʉsʉyamakʉ̃ irirãkoa.
  nal-nal: Tuaa naagu naxambain adu naaguna giu amun matmalabuk daxa ma naaguna italas
    sin aubina rawarak. Tamon naagu giu malasing kanaan ka malasing a talazang ka
    waan sin Nakmai ina naan kat nanam pana.
  kyq-kyq: Ɔn̰ten Ꞌdirigki gɛn tɛɗn bɛɛ ute naapa ɔɔ gɛn nigŋ nakgen naase ɔkki ute
    naapa taa kɛse ɓo dɔɔl sɛrkŋ kɛn tɔɔl Raa ki.
  kwd-kwd: Moru sia mabolosia mola fana agelana le'anga ma nga kwaibooninga amooru
    kwairiu. Suria nga abulongaa lo'oo ngaia 'e 'ilaka'u nga tabonga la'u mola na
    God 'e aile'a fe'enia.
  ded-ded: Nga ngicngac goa heimefic ayemmebesonga amma wiacnina fede, imoc hendzicma
    yemmebisia, faka imoc mi nigecngunubeso. Anutungo sese ifiaacnoc negenu ngereeude.
  ewe-ewe: Migaŋlɔ nyuiwɔwɔ be o, eye miama nu kple mia nɔewo, elabena vɔsa siawo
    tɔgbie dzea Mawu ŋu.
  nuy-nuy: Yagi nurru-warandhalabi nurru-waṉbina-yinyung ana-mamanunggu-wuy warra-mulung-arrgi-wuy,
    marri nambarriiyii-wugij wugurri-wuy. Yaani wu-yamana ana-bayarra na-God-guy,
    marri anubani-yung ani-waḻaaḻarrii niga.
  cop-BHC: ϮⲘⲈⲦⲢⲈϤⲈⲢϨⲈⲂⲚⲞⲨϤⲒ ⲆⲈ ⲚⲈⲘ ϮⲘⲈⲦϢⲪⲎⲢ ⲘⲠⲈⲢⲈⲢⲠⲞⲨⲰⲂϢ ϨⲀⲚϢⲞⲨϢⲰⲞⲨϢⲒ ⲄⲀⲢ ⲘⲠⲀⲒⲢⲎϮ
    ϢⲀⲨⲢⲀⲚⲀϤ ⲘⲪⲚⲞⲨϮ.
  buk-buk: Aŋlhiŋ daôm siŋ dom bu akôm mêtê ŋayham eŋ, ma bu akêŋ nem gêŋ tu anem
    lau ŋatô sa-ŋga. Mêtê dau iŋ gitôm da naŋ Anötö gêlic ŋayham whiŋ.
  pri-NT: 'Â jèpwi: Na jè pwa ê pwina wâdé, â jè imeai tàpé na piticè kàra. Wàé kaa
    pwiri ê âraimeai na wâdé têe.'
  zpq-NT: Na' cheyaḻa' soacho goncho da' güen na' cheyaḻa' gwnežjwcho con gaca'te
    da' saque' gwnežjwcho gaclencho beṉe' bi de c̱hegaque', ḻe chazlaže' Diosen' cate'
    chonxenchone' choncho ca'.
  por-TFT: Pratiquem continuamente [LIT] as boas obras em benefício dos outros, e
    compartilhem continuamente com os outros os bens que possuem, pois a prática de
    coisas desse tipo será também como se vocês estivessem oferecendo sacrifícios
    que agradam a Deus.
  gwi-NT: Nihłehts'ohnyaa haa nihts'ą' gwinzii t'akhwa'in ganoondee shrǫ', jyaa dakhwa'in
    dąį' Vit'eegwijyąhchy'aa vats'a' ataiinjii ohtsii k'it t'oonchy'aa ts'ą' shoo
    ohtsii t'inchy'aa.
  gvn-gvn: Yindu-yinduynku ngulkurrmaka. Helpim-bungawaka, dajiwaka. Yinya yala yurra
    Godumu dajiji. Godungku nyajil, wawurr-wawurrmalda.
  nhy-NT: Amo xikelkawakan de ankichiwaskej tlan kuale iwan xikinpalewikan oksekimej
    ika tlan ankipiaj. Porke nochi yon tlamantle kipaktia in toTajtzin Dios kej yeskia
    ankimakaj se tlamanale ika tlasojkamachilistle.
  asm-FB: কিন্তু উপকাৰ আৰু সহভাগিতাৰ কাৰ্য নাপাহৰিব; কিয়নো এনে যজ্ঞত ঈশ্বৰ সন্তুষ্ট
    হয়।
  okv-okv: Eto embo ta degi ari javotoho ue hande ikari avo jenambu avojo ainge amo
    God ta degi pene ikarako ere ova avoeto God na osa euja.
  mxt-NT: Ta ma naa iñi ndo cha sacuví ndo cha vaha. Ta tyinyee ndo chi tahan ndo
    chihin cha iyó chi ndo, vatyi ican ihya cuví cha tahán iñi Nyoo.
  tzo-NT: Mu me xch'ay ti avo'ntonic ti tsc'an ti chac'uxubinvanique. Tsc'an ti chacolta
    yan xchi'uc ti c'utic oy avu'unique. Yu'un ja' hech smoton tsc'an ti Diose. Ja'
    lec yo'nton yu'un.
  ind-AGS: Dan jangan lupa untuk melakukan perbuatan yang baik, dan untuk berbagi
    dengan orang lain apa yang kalian miliki, sebab Allah senang saat kalian melakukan
    pengorbanan seperti itu.
  omw-omw: Mwitaamaqi viqata nkye kyuqe kyaiqa varaqi viqata nai kyaahaqa hi nai kyaahaqa
    hiqata variata. Mwitaa hi kyaiqara mwianra Kotira kyakya hirama.
  yrb-yrb: Ewa sina imue eawe. Kobererau torowa utebeawete yanu yanu durua ue matanebeawe.
    Eno ufoitana ina kobere fuyo oeta ariba Godima yaru derawere ufisu.
  maa-NT: Kì nìjchàajioòn nga ndaà t'e̱en, tjiì i̱tsé‑là xinguio̱o mé xi tjín‑nò;
    k'oa̱á tjín kjo̱tjò xi sasén‑la̱ Nainá.
  mcq-mcq: ꞌEnakúne ea ꞌahoꞌa kaꞌene kukua paꞌaji vajihuna pasenaꞌavara. ꞌEne mamaa
    vehunijaho parunamiꞌavara. ꞌUnama ijaꞌinijija Godi teamama paranuna.
  sus-A: وٌ مَن نَشَ نّيمُ قٍ قَنيِيٍ رَبَدٍ مِشِيٍ بّ. وٌ شَ وٌ بٌورٍيٍ كِ، بَرِ مَ
    نَ قٍ مْولِيٍ قِندِ مَ سّرّشّيٍ نَن نَ نَشٍيٍ رَقَنشِ عَلَ مَ.
  jpn-1965: 善を行なうことと、持ち物を人に分けることとを怠ってはいけません。神はこのようないけにえを喜ばれるからです。
  fra-SBL: Et n'oubliez pas de faire du bien et de partager, car de tels sacrifices
    plaisent à Dieu.
  yka-yka: Daˈa teˈed kayipatanun bi maghinang hāp si saweˈbi duk magtabang-tinabang
    peggeˈ inin dalil meˈ kuluban makasulut Tuhanin.
  mle-mle: Nyan vaal kwur-yaay, rikarik-awa sugwiyaan nyanadiy javir duw takwak kwurnaak.
    Atampika nuwukadiy duw takwak nyanadiy nyawa jaav kwiykwabana yawiy mwugiy-kwalaad
    God rakarak tidikikik.
  shp-NTPO: Jaskara iken, jakon jawékibores akí jakanabo ixon, ja mato jayata jawékininbo,
    wetsaboribi jato akinkanwe. Neskati mato akinanannaitianra, Dios raroai.
  aom-aom: 'O huë baerovoromo ajamirovarujoho nadi rumonimore. Ëhi jiëꞌe mu vaejëꞌoho
    God-ro uvajeje: Jabumë ëhi ëꞌaruoho ëho mi suvuoro mabëhe bojemaruëjo.'
  geb-geb: Nde guigira Zisas khothɨgi gumgi gu mbigi, nde guigira tɨvir vhuuin warir
    muuŋri. Nde thari bigi sosuagirim, nde mben kurkurav, wari wo bigi tharir mben
    nɨɨŋri. Nde mba khesharigi tɨvir muungeŋ ndɨkndɨk ŋanɨ thari. Ne khaŋ muuŋgi,
    mba khesharigi ofa Fhe Bakɨme guigira ana vuzvugi.
  bsj-bsj: bo tabre ki maka dike ko yor yoreu, ba tikang bwitibeti, la kin cowo kwama
    nuwa luma tiye.
  cak-cak: Man tikaya' can rubanic ri utz, y nis-ta chi nikatola-ki' chikavech, roma
    ri quiri' nika'an, jun sipanic ri ntel ránima ri Dios chi nikasuj chuvech.
  chf-NT: Mach a wäctanla a chenla tu toja y a maläc täclen a lotla. Jinda une ni
    matän que tä' yoba Dios cherbintic.
  tlf-tlf: Kale ibo kuguup tambal unang tinum imi kupka-emin umi aget uyo ilumanamin
    ba kale, mufekmufek ipmi diim albu uyo afeta ko tinum mufekmufek duumatanba iyo
    dong daga-e-bom-nilipta o ageta kale, kanupmin kuguup boyo God imi mufekmufek
    kupka-emin ulutap kale, God iyo kanupmin kuguup bomi deng uyo taban-nuuba ko.
  piu-2006: Nyurrangarri yaṉangu kutjupa tjuṯaku tjukarurru kutu palyara nyinanytjaku.
    Mani yulytjaṯarra aapa yungkunytjaku, yaṉangu kutjupaku. Yalatjinyurra nyinanytjala
    Katutjanya nyurrangarrimpa yunypa nyinaku.
  poh-NT: 'Jeꞌ woꞌ chic, xa jeꞌ ta nak ricab jenaj si̱ cꞌahchiꞌ kakꞌahsam chiwach
    i Dios, kaꞌn tak reꞌ nponic chiwach wili: Xa wilic ok woꞌ pan kacꞌux quitobjic
    take junleh chic cꞌacharel reꞌ cꞌaxic ti ncaꞌn pan quicꞌacharic, on reꞌ nca̱j
    awatoꞌbil tak.'
  tue-tue: Teero biiri ãpẽrãrẽ́ ãñurõ tiirére acabórijãña. Mʉ́ã cʉorémena ãpẽrãrẽ́
    tiiápuya. Mʉ́ã teero tiiré mʉ́ã Cõãmacʉ̃pʉre ticorébiro niiã. Mʉ́ã teero tiirí,
    ʉseniqui.
  bjp-bjp: Ma gong gam ruruu na tel rokap na sinang ke falupes faliu, wara le matngan
    tunmapek arae, in falaes God.
  xon-xon: Ni teer man aan ki li tun lituln li ŋan na, ki yakr naah kpa ni na tii
    tɔb man. Nima le ye kitork ki ga piir Uwumbɔr aasui mbamɔm na.
  tzo-ZNT: Mu me xchꞌay xavaꞌiic ti chacꞌuxubinvanique, ti chacoltavanic o li cꞌusuc
    avuꞌunique. Mi chacꞌuxubinvanique, jaꞌ lec chil ti Rioxe, jaꞌ smoton chaꞌi.
  mpm-NT: Ti koto naa ini ra ja chindee nuu jnaꞌan ra. Na kuaꞌa nuu i savaꞌni ga ja
    ka nandɨꞌɨ yɨvɨ. Chi nanu ja ka soko ra nuu Yandios kuu taka jniñu jaꞌa. Ti yukan
    kuu ja kusɨɨ ini Yandios jiin.
  ots-NT: Guejtjo rí ntzöhui gui föxjʉ cʉ hermano cʉ jin te i ja̱. Bbʉ guí tzi ja̱jʉ,
    gui xohti tzʉ ir dyɛjʉ, o gui jionijʉ ja grí föxjʉ‑cʉ. Como guejti‑ca̱, i ncja
    ngu̱ hnar ofrenda xcúr ña̱htibijʉ ca Ocja̱, cja̱ i tzøtsjɛ guegue.
  hoy-hoy: भलाई माळोद अदिक आबुर दाबुर सहायता माळोद मारूबाळी, यतिकी परमेश्वर हिंगा
    बलिदानगोळ देल खुश आगतान.
  amo-amo: Na iwa shawa usu nimon icine ba, ibun linuana ba, bara imusin nle unii
    litere Kutelle din lanzu nmaghe.
  pjt-pjt: '@see-verse:HEB.013.015'
  cwe-cwe: Sekemuzimize kutenda yanogile na kuitaza, kwaviya zino izo nhosa zozimnogeza
    Mulungu.
  daa-NT: Dakoŋ rawtenno gine ka selliŋkaw ho iŋ gaay ta ziŋkiko. Asaan satkinkan
    ŋuur-aŋ kat aawaaji gala ɗo Buŋdi.
  mlp-mlp: Ad ne on mataw gigo hib daq dimunta emiymo. Teq ne gigo asor nagah ago
    siqim iysa ne negmo gigo nagah na amalib gilumsihiy. God in tamaz naqan diqtaqmo
    anan anad bilaqaqta.
  ape-C: Aria shopunek ipak ta punek yopinyi um arpesh. Ta enesh yaruhish um enesh
    eshudok eneshenesh um, ipak ta putaurumesh pukesh enesh ipakish um yaruhish. Ipak
    mare urkwip pukepuk um punek enyudokmori um, uwok. Iruhin nanadudareh-umen abom
    iri ofa douk enyudokmori.
  bgs-bgs: Yakó ágkalingó na kailangan madigár tô áglumun yu, asta kailangan tumabang
    kó katô mga kadumaan yu na ágkahirapan, su atin ka tô gó é áglumun yu para katô
    Manama, kadayawan sikandin.
  faa-faa: Arirakano koteaka rakiraka, nómenane parakuraka, aporo meta arareraka karáne
    meraruhokopo. Yaku karáne Kotimo aseraka ipi sesenapo.
  kik-kik: Na mũtikanariganĩrwo nĩ gwĩkaga wega, o na kũgayanaga kĩrĩa mũndũ arĩ nakĩo
    na andũ arĩa angĩ, nĩgũkorwo magongona ta macio nĩmo makenagia Ngai.
  cap-NT: Niz̈aza anc̈hucqui zuma paaznaca panz̈ paa. Niz̈aza parti jilanacz̈tan anc̈huca
    z̈elinchizquiztan jama tojna. Nekztan anc̈hucaz̈ zuma kamtiquiztan cuntintu cjequic̈ha
    Yoozqui.
  ksr-ksr: Iwoi eŋ oŋonji, ii mendeema aoŋ meŋ qeaŋgoŋ aoŋkejuti, iikanoŋ mono Anutuwaa
    nanduŋa moŋ kolooja. Anutunoŋ nanduŋ ii iiro uutanoŋ qeaŋgoro sokomakeja. Kawaajoŋ
    kaeŋ ambutiwaajoŋ mono mende duduuwu.
  eng-TNT: To do good and to distribute forget not for with suche sacrifises god is
    pleased.
  sbs-sbs: Imi sanzi tuzibali kupanga bulutu ni kutusa zumwi ni zumwi, kakuti chakuya
    cha chitabelo echi, nji chiletela Ireeza ku ba yatabite hahulu.
  sue-sue: Bua kokopai inoise dumi yagaba pumaira biawa oko wawe. Anutu nu amire gawi
    zame potai me inowia awa.
  fra-NCL: Et n’oubliez pas la bienfaisance et la libéralité ; car Dieu se plaît à
    de tels sacrifices.
  snn-NT: Ja'nrëbi, Riusuni bojojën, yequëcuani re'oyereba yo'ojën ba'ijë'ën. Ja'an
    yo'oye huanë yemajën ba'ijë'ën. Mësacua bonsere bonse beocuana ro insini huo'huejënna,
    Riusubi ëñani ai bojoji.
  atb-NT: Ge é hkyô kut râ eq góbang lé shuî gam chûng râ hkyô lé, hkâtô-myhí kó;
    hkâsu mù gâ le, Garai Gasang gi, haû sû é hkungga pé lé ô ngui nyi ri.
  cek-AK: 'Toe kahoih hmuen sakhaih hoi hmuenpaekhaih to pahnet o hmah: to baktih
