  auc-NT: Ïñänäni ëñëedäni. Botö mänïnö tömänö ante apæ̈necæte ante wædænque pönï
    yewæ̈mömopa. Ïninque mänïnö botö ædæmö apæ̈nedïnö ante mïnitö piyæ̈në cædinque
    ëñëedäni, ämopa.
  kbc-NT: Inioxoadipi, jipokotaɡ̶awatiwaji niɡ̶ina majipaatalo niɡ̶inoa yotaɡ̶a, anejitece
    me ɡ̶adoniciwaɡ̶ati. Mabaatege codaa madinatiitalo yotaɡ̶a, igaataɡ̶a naɡ̶adi
    iwakate ane jiditibigaɡ̶aji aɡ̶ocaɡ̶ataɡ̶a.
  bmh-bmh: O, Zaiar, iz ze go awaremin, ag subantal don. Agal oiagab gusig dabun iz
    sikut e wai maremin. Go huia tam.
  ctu-BL: A wocolic hermanojob, yom uts'at mi la' jac' la' xic'bentel, come ts'ita
    jach tsac ts'ijbubeyetla.
  meq-meq: Malamar ga hay, na watsakum naha ɗerewel nakay hərwi məvəlakum gədaŋ. Neŋ
    faya na gakumeye naha amboh, pum bazlam neheye a ɗərev kurom hərwi na watsakum
    naha na, tsekweŋ tsa.
  noa-H: 'Maimua hãbmiecha paawai hũrbat keena: Mʌg carta hiek duurjã k''aba bʌt''ʌ
    k''itʌm pãach jua hee pabaimaawai hag gaai mua pãach wawí chirʌm hajap''a hũrm
    k''õsi hũrbat; pãach k''ĩir honee hamk''ĩirta mua mʌg p''ã deepʌ̈i chirʌm.'
  alp-NT: Kwali betaya, au kotie bei imi leke imi lene auku hnauna meiju mimise, le
    auku sulate meije enanu mo.
  san-VEL: he bhraatara.h, vinaye.aha.m yuuyam idam upade"savaakya.m sahadhva.m yato.aha.m
    sa.mk.sepe.na yu.smaan prati likhitavaan|
  kbq-kbq: Hagi nafuheta hanavetina ama atupa avoma kreramuana tamagesa antahi'so'e
    hiho.
  kbh-kbh: Jesucrístbeyeca cats̈átanga, ts̈ëngaftanga cbontsaimpadana, jábuayenama
    nts̈amo tcbonjauyancá, puerte uantádoca ts̈abá chas̈móyëngacñama, er nÿe básefta
    palabrë́ngaca chama tcbonjubuábiama.
  ron-LSB: Dar eu vă îndemn, fraților, să îndurați cuvântul de îndemn, căci v-am scris
    în puține cuvinte.
  pon-pon: Ri ai kan, i panaui komail, peiki on ai panau wet. Pwe I intin won komail
    er motomot.
  nhe-BL: Noicnihua, ica nochi noyolo nimechtlajtlanía xijtlacaquilica nochi tlen
    nimechilhuía nica ipan ni amatlajcuiloli para nimechyolchicahuas, pampa ax quipiya
    miyac tlajtoli.
  sps-sps: Nyo sing maromin fuainy vamuinyasiny fafaaman tsonyo, ma nongon faarof
    tana fo vegiau iny faparits mami; tana saa noun to, te kirkir iny naa ronyo tsumin
    gima viviakoo.
  wnc-wnc: Siwan mate notnabam! Wamu nata pas asane matanggat takngata gindane musipza
    papa kekekawikge ginda maak gwaang pake natapnong. Asikaya nata wamu mamaya pas
    asane matanggat ba dasing? Wena. Wamu dapakngakan matanggat.
  bus-bus: Ma gbɛ̃nↄ, ma wɛ́ɛ kɛ̀awa àgↄ̃ lɛ́damma yã pì kũna kↄ̃n mɛnao, zaakɛ
    takada kɛ̀ má kɛ̃̀aree bítaro.
  gub-BL: Amuapyk heze'eg kwez ko pape rehe ihe, pemurywete kar pà ihe. Pepytu'u zo
    pezeapyaka katu re nehe, imugeta mehe nehe. Ta'e na'ipukua'u kwaw a'e xe.
  imo-imo: Ango kame, nani eno i pipia topo tiro akumu ungu kelo kolte kau enonga
    konopundo enge timboi toro kani tiye naa tepili wamongo pilko molaio nimbo enge
    nimbo konge tero.
  boj-boj: O ijo was, e na niŋgi siŋgilatŋgwajqa deqa anjam truquyala endi neŋgreŋyonum.
    Deqa niŋgi ijo anjam endi geregere qusib dauryoqniy.
  eng-DRA: And I beseech you, brethren, that you suffer this word of consolation.
    For I have written to you in a few words.
  knf-knf: Bayiţ naan ţi *Kriŧtu, dkooţan namiir uţup wi nţupanaŋ wi kaţaŋnan ; na
    manjoonan, uţamëñi.
  san-KHM: ហេ ភ្រាតរះ, វិនយេៜហំ យូយម៑ ឥទម៑ ឧបទេឝវាក្យំ សហធ្វំ យតោៜហំ សំក្ឞេបេណ យុឞ្មាន៑
    ប្រតិ លិខិតវាន៑។
  arn-NT: Pu peñi ka lamngen, llellipuwayiñ tamün llowafiel tüfachi ngülam dungu pichin
    tañi wiriel müten.
  zas-NT: Compniar raliduladx ree Jesucrist, ad naroobt guiꞌch guie, per rniaaban
    lojdi ad yalenyaꞌdi por ree diidx ni canin lëjt cunen lëjt consejw.
  ken-NT: Bɔ̌ma, mpɛt nchí ghati bhe bɛ mǎnsɔt ɛyɔŋ ɛya ɛnɛ nsɨ́ŋɨ́ ndu bɛ́fyɛ bhe
    ntɨ nɛ ɛkɛ́bhɛ́ntɨ. Mbɨ́kɨ́ sɨŋ ɛrɔ́rí ɛkáti.
