verse: HEB.013.022
translations:
  kpx-kpx: Di haokuvuia, di hoto laheho louale ke evie dua vave. Di levaleva ko hisaliai
    egeta butuhaholinu. Iale negolahai ke bahata ehovae dua vave.
  okv-H: Nau namei kamei nau oje kahari ke erevi ingova erena amo ke koso mane ere
    kajihena
  tbo-tbo: Walewalehiu, omi leta kukuna geka a gilumi ma a lupaliyemi ipa on’omtaibagibagi
    po u wiatatiyana ona nonoli.
  mal-C: സഹോദരങ്ങളേ, എന്റെ ഈ പ്രബോധനവചനങ്ങൾ ക്ഷമയോടെ ശ്രദ്ധിക്കണം എന്നു ഞാൻ അപേക്ഷിക്കുന്നു.
    സത്യത്തിൽ, വളരെ ചുരുക്കമായിട്ടാണല്ലോ ഞാൻ നിങ്ങൾക്ക് എഴുതിയിരിക്കുന്നത്.
  grc-SR: Παρακαλῶ δὲ ὑμᾶς, ἀδελφοί, ἀνέχεσθε τοῦ λόγου τῆς παρακλήσεως· καὶ γὰρ διὰ
    βραχέων ἐπέστειλα ὑμῖν.
  bgc-bgc: हे बिश्वासी भाईयो, मै थारे तै बिनती करुँ सूं, के उत्साहित करण आळे इन सन्देसां
    ताहीं धीरज तै सह ल्यो, क्यूँके मन्नै थारे ताहीं थोड़े-से शब्दां म्ह लिख्या सै।
  khz-khz: Walakavaku maparami, anogimina, geku vevega-nagi kilara ea pio gapi-ragera
    maaomi namara ria; kwalana pepa kupa vagi pataloa.
  deu-TKW: Ich ermahne euch aber, Brüder, nehmet das Wort der Ermahnung an; denn auch
    in Kürze habe ich euch doch die Anweisung gegeben.
  zsr-NT: Rátaꞌyuaꞌ lauliꞌ, böchiꞌ lzaꞌadauꞌ, güiꞌ ládxiꞌliꞌ didzaꞌ ni ruzejniꞌi lbiꞌiliꞌ,
    le nac látiꞌdauꞌz lë ni ruzujaꞌ queëliꞌ lu guich.
  lin-lin: Nazali kosenga na bino bandeko na ngai ete bokanga motema na koyamba malendisi
    oyo nakomeli bino na mokuse penza.
  hns-NT: Bhaai logan, ham dher baat na liekhlie hai, bakie ham toelogse bientie kariela
    kie toelog ie baat maan leihe.
  noa-E: 'Maimua ãbmiecha paawai ũrbat keena: Mʉg carta iek duurjã khaba bʉthʉ khitʉm
    pãach jua ee pabaimaawai ag gaai mua pãach wawí chirʉm ajapha ũrm khõsi ũrbat;
    pãach khĩir onee amkhĩirta mua mʉg phã deepʉ̈i chirʉm.'
  eng-EMTV: And I appeal to you, brothers, bear with this word of exhortation, for
    I have written to you briefly.
  mib-NT: Hermano jijnáhan ró, cáhán ndahú rí jiín ró jeē cone cáhnu ni rō jeē stɨhvɨ́
    ni rī rohó jíín jecu‑ni jnūhun ni tee ri nuū carta yáha.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, इङ्‌गाॽ साप्‍तुङ्‌बा कन् ताङ्‌सा सक्‍इङ्‌घङ्‌ङो
    के़बप्‍पा खाहुन्‍हाॽ निङ्‌वाॽबो ताःक्‍ते़म्‍मे़ॽ फाॽआङ्‌पेलि फाक्‍निङ्‌लो॥
  xnj-xnj: Hinu valongo, nikuvayupa neju mpokela ujumbi wenuwu wa kukangamalisa mtima.
    Yenivandikili mubalua yihupi.
  mmx-mmx: Luvutnetak mi luvurinuk. Nia a sing nimi do mina siam ka levelinga rak
    keneng at na lovoang. Na levelinga kopmen na baalom solo, i xubulik mene nga.
  cbr-NT: '''Ën xucë́antu, ''ën mitsu ''ësëquin, ''itsamashi cuënëoxuncë banacama
    ënë camina upí oquin sinánquin cuati ''ain.'
  tee-NT: Pus iclatapaininiyau ji qui'alak'avin ni anavit'it cuenta ju tuchi iclalhimap'aksitauch.
    Pus jantu lhu chivinti ju icla'ats'oknunitau.
  eng-LSV: And I beg you, brothers, endure the word of the exhortation, for I have
    also written to you through few words.
  cak-NT: Wach'alal, ren ninc'utuj favor chiwe chi can tiya' lugar chi nic'ue-ka pa
    iwánima ri tzij ri xintz'ibaj chupa ri carta re', roma riq'uin ri tzij re', ren
    jixinpaxabaj y chuka' xa man nim ta xin-en-e che.
  pah-NT: Akwatija pa ji pe me nhiirũa pe pe mbo'eavo. Pehendu katu ti a'ea a'ero.
    A'ereki xunhi ji akwatija ko.
  sja-NT: Ɨ̃pemaarã, mɨa k'inia bɨ parãpa na k'art'a pia leedamerã mãik'aapa aɨde
    jara bɨk'a oodamerã. Na k'art'a mak'ɨara teesoo-e bɨ, ne-inaa waa at'ãri p'ãi
    paraa perã.
  xed-xed: Zwanama ɗa, vindaghunaf vinda yu ta na ɗelewer na ŋa vlaghunatá mbraku.
    Kiʼa nda kiʼa yeya vindaghunafta yu. Kdəkwakdək ka ŋanata kuni ta tsəna gwaɗaha
    na ma ŋuɗufa ghuni.
  mks-NT: Xíca̱ ta̱hví i̱ nu̱ ndo̱ ña̱ ná coo cáhnu ini ndó xi̱hín tu̱hun cáha̱n i̱
    xi̱hi̱n ndo̱, ñani i̱, na̱ cúú cuéntá Jesús. Jáchi̱ carta loho cuití va na̱ca̱hyí
    i̱ nu̱ ndo̱ já ná ndinda̱cú ínima̱ ndo̱.
  gfk-S: Bar hinsaagu tane Krais, iou haragat mu be mu na hadade kakarek ra nianga
    ma ra tintalen na kinkinis matien. I tale be ikin ra kumkum na pakpakat mon tupas
    mu na habalaraan mu.
  bmu-bmu: 'O urumeleŋ alaurupni, nöŋön kewö qesim eŋgizal: Buŋa Kimbi töröpŋi kiyök
    ohom eŋgizal. Miaŋgöra andö qambaŋ keuni ki mönö kapaŋ köla buŋa qem aŋgume.'
  dgz-dgz: Dugup nega daitonawa, ne ma wadidiaingina anun waran ok nega enuna nononga
    uon.
  eng-GNV: 'I beseeche you also, brethren, suffer the wordes of exhortation: for I
    haue written vnto you in fewe wordes.'
  zaa-NT: Ratta'yúnia' le hermanos qui'ni guchia le lani paciencia de rudà naga' le
    ca titsa' níyi'į para cca le animar, porqui'ni carta quíyi'į nna álahuá ną́ carta
    xeni.
  eng-WEBSTER: 'And I beseech you, brethren, suffer the word of exhortation: for I
    have written a letter to you in few words.'
  guh-guh: Tajamonae, pacaitorobatsi xaniavaetsia panenamuxunaevetsinexa palivaisi
    pacatoyaquinatsi mapabaxutotaje. Tsiquirilivaisiyo saya pacatoyaquinatsi patacamuxujiobinexa
    panevajënaeyabelia paneajamatabëcuenesaënexa Dioso panejumecovënëtsijava.
  bon-bon: Cäme binamewale, weene iyeta cäme umle mene cängena itecijipi weeme ngenecu
    kokre wawename, ingle cäme bucurage mene lica gemi.
  nhw-BL: Noicnihua, ica nochi noyolo nimechtlajtlanía xijtlacaquilica nochi catli
    nimechilhuía nica ipan ni amatlajcuiloli para nimechyolchicahuas, pampa amo quipiya
    miyac camanali.
  swh-ONEN: Ndugu zangu, nawasihi mchukuliane na maneno yangu ya maonyo, kwa kuwa
    nimewaandikia waraka mfupi tu.
  wbi-wbi: Lino nikukukangasia inumbula, nyalukolo, kutolilanila nilisio lya kukangasia
    inumbula jino lino nikalyandike kulyumue.
  bba-bba: Nɛɡibu, nɑ bɛɛ kɑnɑmɔ i de i dɑm kɛ̃ɛ ɡɑri yi swɑɑ dɑki kɑ tɛmɑnɑbu, domi
    ye nɑ bɛɛ yoruɑ tire teni sɔɔ yɑ ǹ dɛ̃u.
  eng-KJVCPB: 'And I beseech you, brethren, suffer the word of exhortation: for I
    have written a letter unto you in few words.'
  kgk-NT: Xe re'ýi, naxe nhe'ẽ mbuku etéiry kwatia-rehe amoĩ va'ekwe. Upéa-gwi pene
    kyre'ỹ reheve pehendu katu, pende rekorã amombe'u ramo peẽ-my anhemonhe'ẽ-vy.
  waj-waj: Ni seenayaso, na yaagueeqama ngii giaa ngii miee kiaunoo. Ngia yaagueeqama
    variateeraivaara ii na yoketaama ngii giaa ngii miau kua iyauvaa tirooma varida
    tuqinnama rikiaatee. Na paanna kuavai aa yanaa aavaki fafaara kiauvaara tirooma
    varida tuqinnama rikiaatee.
  cpy-cpy: Noyemijantzin-karite-paeni, eero poonamawo piñaanatero okaatzi nojankinata-kimiri,
    tema tee asheki-perotzi.
  mpx-mpx: Taliwau ge nuwau, ya awanun eliyamiu no ba pagasisi leta ya elana nuku
    laeganan bubun ge nuku yaliyaya-an. He leta ana baaba kaukaubwana ya te ya leli
    eliyamiu e.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, purda-nyangkajulu wajampa-wangurlu!
    Ngarirna-nyarra pipa wita-mipa yirrarnu yapa nyurrurlakuju. Yirriyirrirlili manngu-nyangka
    ngaju-nyangu yimiji yungunkulu pirrjirdilki nyina.
  luo-luo: Jowetena, akwayou mondo uyie gi wach ma ajiwougoni nikech andikonu mana
    baruwa machwok kende.
  nhe-NT: Noicnihua, ica nochi noyolo nimechtlajtlanía xijtlacaquilica nochi tlen
    nimechilhuía nica ipan ni amatlajcuiloli para nimechyolchicahuas, pampa ax quipiya
    miyac tlajtoli.
  aii-aii: ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ، ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܕܡܲܨܝܸܬܝܼܬܘܿܢ ܨܦܵܝܝܼ ܠܗܹܡܸܙܡܵܢܹ̈ܐ
    ܕܢܵܨܝܼܗܲܬ، ܣܵܒܵܒ ܟܬܝܼܒ݂ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܟܬܵܒ݂ܵܐ ܟܸܪܝܵܐ.
  esk-NT: Aniqatiumaaŋ, iŋiqsruaġipsi naalaġnitquplugich uqałitka pitchuksaaġutauplugich
    ilipsitñun tuyuutigikkatka ukunani naitchuani tuyuutini.
  msb-msb: Nakimaluoy man ako sa iyo, mga kamaranghod sa pagtuod, na pamatian niyo
    sin maayo an ginasabi ko kay halip-ot lang ini na surat ko.
  cpa-NT: Juanh¹² jmóh³ hniah¹² hoh¹², dsa² roh¹³ jniang³, ja³ca¹togh²jni hniah¹²
    jǿg³ dsio¹ quianh¹³ si² la². Di³ mih² báh³ si² ca¹jmo¹jni.
  dso-dso: ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ମୁଇଁ ତମ୍‌କେ ବାବୁଜିଆ କଲିନି, ମୁଇ ତମ୍‌କେ କଇଲା ଏ ସବୁ କାତା
    ମୁର୍‌ଚିକରି ସୁନା । କାଇକେବଇଲେ, ଏ ଚିଟି ବେସି ଡେଙ୍ଗ୍‌ ନାଇ ।
  meu-meu: Varavaragu e, lau na noimuimu, egu hahealo herevadia bavabi dae, badina
    be hereva dia hoho vada name tore henimui.
  yva-NT: Syare wabekobe indamu wapo sya ananyaowe so raraniv mavabe, weye sya nyovara
    wao so nggwaravainye ramu.
  dgc-dgc: Sikam a tétotop ko, i pékiohon kua dikam, éy baten moy ta mahusay i hatul
    ko a éye dikam ta sulatae, da apehit san ye a sulat.
  zpm-NT: Bets, bzian, laa naa rnab lo to ib glëëd guic to, goḻcaania palalse diidz
    ne pso naa lo to nu.
  hix-NT: Rowtà komo y, onà wyaro àkehe, owyanye, teryewrye ro. On yawo khananàhtxowà,
    rokaryehtan yawo. Àhokahra enytxatxoko nyhe. Àsok tawro hana. Kawohra nay hamà,
    rokaryehtanà.
  sim-sim: Jisasin hishindiyanda ma jirin, mashi kas a kayewan mamblan yawur ji ewehe
    ji misika. Hombelakak a kayewa ambu sir. Hako ji misihi ji tiyaka.
  npi-ULB: अब भाइहरू हो, म तिमीहरूलाई उत्साह दिन्छु, कि यी उत्साहका वचनहरूलाई पालन
    गर, जुन मैले छोटकरीमा तिमीहरूलाई लेखेको छु ।
  cgc-cgc: Mga utod ko, gapangabay a na batunon nyo ake i na mga laygay tak lipo nang
    man ake i na sulat ki kyo.
  tim-tim: Galalupne, okotyeŋe akmâ biwiyeŋe kârikŋe agâkgât kulem esenŋe ire kulemgoân
    imâ bo ekmâ hâkâŋ akbei. Amâ kâlep bo. Ire oyaŋmâ nâŋgâm heŋgemgowei.
  yor-yor: Èmi sì ń bẹ̀ yín ará, ẹ gbà ọ̀rọ̀ ìyànjú mi; nítorí ìwé kúkúrú ni mo kọ
    sí yín.
  wos-wos: Wuna nyama bandi, guniré wuni we. Gunika nyingambu hayiwun hundi yalefu
    hundi male dé. Guni wun hundi xékéta yikafre mawuli yata wawun maki hurutanguni.
  emp-NTPO: Djabarã, mʌ̃a naʌ̃ carta zaqueda b̶ʌsia bãrãba biara ĩjãnamãrẽã. Maʌ̃
    bẽrã mʌ̃a bãrãa bed̶ea djuburiaya naʌ̃ bed̶eara bia edad̶amãrẽã.
  eng-F35: Now I appeal to you, brothers, bear with this word of exhortation, for
    I have written to you in few words.
  ind-ind: Saudara-saudari, saya mohon supaya kalian sabar mendengarkan nasihat-nasihat
    dalam surat ini ketika dibacakan di depan jemaat, karena surat saya tidak terlalu
    panjang.
  pes-OPCB: ای برادران، خواهش می‌کنم به آنچه در این نامه نوشته‌ام، با صبر و حوصله
    توجه کنید، زیرا نامه کوتاهی است.
  mpt-mpt: Ne nekwal ibo ne weng ele baabei olo homonba kesoa ibo kla wenteniba funa
    omabbaine! Ne funania Ne weng olo baabenimio i bobol tem funino daabenamabobo
    ge funaiobe.
  ssx-ssx: Ya kame tonuo. I̱ma꞉ ika꞉ hone u tialuekema꞉ wape polo pimanu yopu opua꞉pa꞉peke
    laa honke alome. Pa ekipeke. Do I̱ma꞉ wape polo ekita꞉ ota꞉ hokulu na wape polome.
  mkl-mkl: Iŋɛ inɛm ŋɑ, ǹ wɑ n tɔɔ ŋɛ i jɔ̀ i ɡbɔ idei ɡbuɡbɑ̃ ku muɑ iyi ǹ kɔ nŋɛ
    wɑ si tiɑu ihɛ̃ do temuɑ, domi kù sɔ.
  gaq-gaq: ଅ ବୟାଁ ଆରି ତନାଇଂ କୁସାମୁତି ଡିଂଣ୍ଡିଂକେ ନିଂନେ ଆକେନ୍ ଡାଆଁ ଗୁଆର୍‌କ୍ନେ ସାମୁଆଁ
    ଡାଗ୍ରା ଡାଟ୍‌ନେ ଏତେ ଅଁପା । ଆପେକେ ଆମ୍ଲେଡ଼ିଆ ଡିଂନେ ନ୍‌ସା ଆକେନ୍ ନିଂ ଗୁଆର୍‌ମ୍ବକେ ।
  gof-RNT: Ta ishato, ta ha dabddaabbiya hinttew qanthan xaafida gisho hintte ta zoriya
    salettonna ekkana mela ta hinttena woossays.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆଇଙ୍ଗ୍‌ ବିନ୍ତିପେ ତାନାଇଙ୍ଗ୍‌, ଆଇଁୟାଃ ନେ ହୁଡିଙ୍ଗ୍‌ ଲେକାନ୍‌
    ଅନଲ୍‌ କାଜିକେ ଧ୍ୟାନ୍‌ ଏମ୍‌କେଦ୍‌ତେ ଆୟୁମେପେ । ଆଇଙ୍ଗ୍‌ ଆପେକେ ଜୀଉରେ ରାସ୍‌କାପେ ନାଗେନ୍ତେ
    ନେଆଁଁଇଙ୍ଗ୍‌ ଅଲାକାଦା ।
  gah-gah: Nigive nagavese, neza gakó hána gizo lekemenamumó nenazo, lakagata aleko
    luhusatini ale alévolé iti gakó imane lo lukumumó nene lakagata gili hee liki
    gili minalo.
  lcm-lcm: Io, keve tungag, napo buk alava luai ta mi longong aro na pinipini ke natala
    salik ia animi, using nata lapo lau salik som palau ania taun imi.
  aer-aer: Atyewe Ngkarte-kenhe atyinhe areyaye, ayeye nhenheke mwantyele akangkwe-irremele
    anaye tharle arrekantherre intelhe-ilemeke. The alakenhe intelhe-ileke arrenhantherrenhe
    atnerre-iletyeke lterrke-iletyeke nhenge ayeye akweke nhenhe ikwerele.
  qvc-NT: Kriyiq masitakuna, rrugaykillapam, shumaqta ch'askinayki kay kunashushqayta.
    Chaqa manam ancha achkatachu qamkunata iskibrishushqa kani.
  tgl-ULB: Ngayon hinihikayat ko kayo mga kapatid, na tanggapin ninyo ang salitang
    nagpapalakas sa maiksing sulat ko sa inyo.
  cbs-NT: En betsabu inun en puibuun, en kene chaipamawen en matu medabewakin benimawakatsis
    ikai jawa eki sinatama shinan pewatan uindakubainkanwen.
  xtm-NTPP: Jikan‑ta'vi xen‑xeen sa nuu ni ja ni ka nduu ni sa'ya Su'si o a ja na
    jin kanda ni jin koniniso'o ni tnu'u ya'a, sukan ndaka'an‑so'o sa nuu ni a, vaa
    masu kua'a xeen‑ni ni tee sa a.
  nnq-nnq: Makalongo bango, nannyopa nhwimbalilange pampoke undo ganannengalinge gambu
    nunhwandaki machoko tu mubalua jenia.
  bao-NT: Yʉ yaarã ate queti petoacã mʉja ca tʉgoeña bayipe mʉjare yʉ ca wede majio
    owa cojorijere añuro tʉgoeñarique mena tʉoya.
  san-ORI: ହେ ଭ୍ରାତରଃ, ୱିନଯେଽହଂ ଯୂଯମ୍ ଇଦମ୍ ଉପଦେଶୱାକ୍ୟଂ ସହଧ୍ୱଂ ଯତୋଽହଂ ସଂକ୍ଷେପେଣ ଯୁଷ୍ମାନ୍
    ପ୍ରତି ଲିଖିତୱାନ୍|
  huv-NT: Satün icueajiün xecojow xechijquiaw, inguiayiün leaw lanasaj icon tiül aaga
    nawiig cam, iyacan wüx imeajtsan. Áagan acas poch sarang wüx nawiig cam ngome
    xeyay najal.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, da̱mi̱ 'yøde xa̱nho na̱ ra̱ hya̱ ja ua dí xi'a̱hʉ.
    Ya dá̱ xi'i ha gdi japi te gui 'yøthʉ, pɛ hi̱nga̱ yap'ʉtho pa ra̱ hya̱.
  nop-nop: Notneye, nu mede kweheyeniŋ mu youhamulat. Unduŋ doktiŋa hidi yokiliti
    mede i nadiŋa nadikadaka mu tineŋdok hanilat.
  obo-NT: Mgo suwod, od loglohottan ku sikiyu, no yo kowd ko-obbod nod pominog to
    kodpomandu ku ukit ka-ay'n sulat, su moobbava ra man ini.
