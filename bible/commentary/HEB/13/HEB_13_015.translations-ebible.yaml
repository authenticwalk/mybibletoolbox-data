  tbz-SIM: Yóunɛ̀ kɛ̀ Yesu ti teennɛ̀, kɛ̀ yɛsɑ̃ɑ̃ nti kù sɑ̃ntí yɛ̀, ndònnɛ̀ iwũɔ̃
