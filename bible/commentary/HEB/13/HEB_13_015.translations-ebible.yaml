  dop-dop: Tǝ sɑŋ Ɩsɔ kɛ́ tɑm nɑ pǝ́ lɑ́ teitei ɩsɩɩ tǝ lɑpɑ-ɩ kɔtɑɣɑ nɑ Yesu toŋ
