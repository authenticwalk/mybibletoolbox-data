  mya-mya: သို့​ဖြစ်​၍​ငါ​တို့​သည်​ကိုယ်​တော်​ကို​ငါ​တို့ ၏​အ​ရှင်​သ​ခင်​အ​ဖြစ်​ဝန်​ခံ​သော​နှုတ်​များ
    ဖြင့် ဂုဏ်​တော်​ချီး​မွမ်း​ခြင်း​ယဇ်​ကို​သ​ခင် ယေ​ရှု​အား​ဖြင့် ဘု​ရား​သ​ခင်​အား​အ​စဉ်
