  dwr-ENT: ሲሚ ፆሳው ዬሱሳ ባጋና ኡባ ዎዴ ጋላታ ያርሹዋ ኢሞይቴ፤ ሄዋ ጊያዌ ሜቴርሻይ ኣ ሱንው ኢሚያ ጋላታ ጊያዋ።
  pma-pma: Sakini, ven asa koa Iesu mumoni en usite orer, lisenges rehesan masmasien
