  agm-agm: Nyahɨ Autaahaatɨhoai nyamɨ gaarehandɨ nunyohɨtɨhandɨ Jisaasihomɨ ambɨpata
    koai kiyaanɨnɨhɨ mepɨ autaahewaumwapɨ nutɨhaawe. Iyataatɨ amɨ sandɨ gaaresɨndɨ
    nyamɨ mipatɨ maahomwaaŋɨ nausaawaatɨ koai kɨnyɨ Awaisɨhoŋe undohɨtɨhando.
  ubr-ubr: Iesu irabob ot ati bokomas isouen onai ot ra fufur God tanikakaiwai tout
    giburuti on Wabinai tanau tanikakafun.
  tsw-NT: Lyawa kucci tsu lyuwa elime a cuwusa A̱sula̱ a̱tsuma̱ a ala e Yesu. Tsu
    casu ala a̱ yi tsugbain.
  cax-NT: Uiñanauncati Tuparrü siemprerrü au nürirrti Jesús. Itopiqui arrüna noñeanca
    y numacantaca ümoti tone tacana numacumanata ümoti.
  aia-aia: Naasi, 'iniai ho'asi na haua Jisas 'inigia, gau magai ha'a-aneanea taraua
    God. Ni ha'a-aneane nagai haua 'ai 'onaai ho'asi agaau tanaa 'anai ha'arangasia
    hura'a do'ia Jisas naasi Araha aga.
  srp-1865: Kroz njega dakle da svagda prinosimo Bogu žrtvu hvale, to jest, plod usana
    koje priznaju ime njegovo.
  agt-agt: A gafu ta itta ya kadakalan na padi tam ta agyan na Namaratu ewan a itta
    mina ya iatang tam tentu nga magnayun, a intu hala ya pangdayaw tam ikid na pangibosag
    na simuk tam ta ngagan na.
  lug-lug: Kale mu Yesu tuweerayo bulijjo ssaddaaka ey’okutendereza Katonda, kye kirabo
    eky’emimwa, nga twatula erinnya lye.
  yby-yby: Sa-onenako, Jisesida uliwa le sawa jekokoteya lepadunuya Omaimidana kolo
    meko epoka loko minatudawolimoya lemo Omaitoka jokila he mekaka nesate lolo okadeko,
    le Jisesida maya mekuniyoko le Omaimidana ilipitiye.
  heb-heb: לכן נקריב על ידו בכל עת זבח תודה לאלהים היא פרי שפתים המודות לשמו׃
  mpp-mpp: Ilec nongileng Yesule wacka Wapong damengsoc mitengkedabeleng, yogodi ibu
    noine aidaic. Micnonggengti wacine mibeng yegengkeme noine bafuwadabeleng.
  apb-apb: Oto aana pe'inge a Jisas hunikie, kie ke paalahea oto a God tarau pe'i
    soi ha'amanikulu'alana satana. Aana urine oto e urihana kie ko esuie mo uunu-olanga
    i saana God.
  san-TEL: అతఏవ యీశునాస్మాభి ర్నిత్యం ప్రశంసారూపో బలిరర్థతస్తస్య నామాఙ్గీకుర్వ్వతామ్
    ఓష్ఠాధరాణాం ఫలమ్ ఈశ్వరాయ దాతవ్యం|
  ben-IRV: অতএব এস, আমরা যীশুরই মাধ্যমে ঈশ্বরের উদ্দেশ্যে নিয়ত স্তববলি অর্থাৎ তাঁর
    নাম স্বীকারকারী ঠোঁটের ফল, উত্সর্গ করি।
  ntu-ntu: Mz nzmu-krde lcde, mz nzaxvctr-krbzku mz Jiszs, narlrpx-zvz-ngrbzku blz
    ngr nzglqlz-krgu Gct, mz nzawingr. Murde takitrde leplz kx nzpipxlr kx nide Kxetu
    Lod rdr nzale-krdr da lc.
  pan-pan: ਸੋ ਅਸੀਂ ਉਹ ਦੇ ਦੁਆਰਾ ਉਸਤਤ ਦਾ ਬਲੀਦਾਨ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਬੁਲ੍ਹਾਂ ਦਾ ਫਲ ਜਿਹੜੇ ਉਹ
    ਦੇ ਨਾਮ ਨੂੰ ਮੰਨ ਲੈਂਦੇ ਹਨ, ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਸਦਾ ਚੜ੍ਹਾਇਆ ਕਰੀਏ।
  gvc-gvc: Ã jina Jesu to yoadohoro mehne Cohamacʉ mehne durucuja mari. Ã jina tirore
    noano sinijihna. Sacerdote wahiquirore jʉ̃ mʉo, Cohamacʉre to ño payoriro seheta
    Cohamacʉre mari dʉseri mehne noano durucu ño payojihna mari. “Cohamacʉ tuariro
