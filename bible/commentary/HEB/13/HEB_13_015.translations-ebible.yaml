    Are'. ¡Qaya b'a' u q'ij ruk' ri tzij ri käpe pa qanima'!
  dob-dob: ꞌEnega Yesu ꞌilemelemeda be tuta yauna ꞌediya Yaubada tada tuputupu. Gete
