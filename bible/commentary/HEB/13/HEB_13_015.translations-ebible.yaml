  cbu-NT: Ashiriya, Isusumunsha mangini tatkuni, Apanlleetsimari itsinsaru chinayani.
    Iy Apanlltanicha wipini. Apanll tiptsirtanicha. Ashiriya, urutamari tputsee kamanimantarus
    taangtsa.
  usa-usa: aati-aatimá amé-wao-qtataakaa umá ketáá timuqá maréqtaa Îtuqtabama wenáwîqa
