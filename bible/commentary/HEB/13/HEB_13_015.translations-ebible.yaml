verse: HEB.013.015
translations:
  kpx-kpx: Iale Iesu vaveve kemo nahi vani bahata Dilava vahaeho vai ivive hoesehavogei.
    Vaveve katealemo nahiabuna nahie aimo Iesu ivi ebagevai ata haivegei.
  okv-H: Eto ungotenau pe na Iesu ta javo ke be ijie ke hande eagora amo ungotenau
    pene God ta degi ikihe jakeka eagora.
  tbo-tbo: Yesu i haguhaguta binei houga magomagouna tana italaguyaba Yaubada uyahina
    ata ani’mbenena wotalagaehi baha waianohi uyahihiyei gowana ta wilataya.
  mal-C: അതുകൊണ്ടു നമുക്ക് ദൈവത്തിനു സ്തോത്രയാഗം, അതായത്, തിരുനാമം ഘോഷിക്കുന്ന അധരങ്ങളുടെ
    ഫലം, യേശുവിലൂടെ നിരന്തരമായി അർപ്പിക്കാം.
  grc-SR: Δι᾽ αὐτοῦ ⸋οὖν⸌ ἀναφέρωμεν θυσίαν αἰνέσεως διὰ παντὸς τῷ θεῷ, τοῦτ᾽ ἔστιν,
    καρπὸν χειλέων ὁμολογούντων τῷ ὀνόματι αὐτοῦ.
  bgc-bgc: इस करकै हम प्रभु यीशु कै जरिये हम अपणे होठ्ठां तै परमेसवर की स्तुति करणा
    जारी राक्खां, वो म्हारा बलिदान सै, यानिके उन होंठा का फळ जो उसकै नाम का अंगीकार
    करै सै, परमेसवर ताहीं सारी हाण चढ़ाया करै।
  khz-khz: Voia pakunai vanagivanagi Palagu vonevone-agina vega-namara Iesu genana
    pita veni-ragea Palagu genai. Palagu arana vonevone-agina ita murura vuavuara.
  deu-TKW: Durch ihn nun lasset uns Gott Lobopfer darbringen allezeit; das ist Frucht
    der Lippen die sich zu seinem Namen bekennen.
  zsr-NT: Qui lë ni naꞌ, ral‑laꞌ cúꞌteczruꞌ‑nëꞌ Dios yöl‑laꞌ ba, ugunruꞌ dxin lëꞌ
    Jesucristo. Yöl‑laꞌ ba naꞌ nac ca tu le rguꞌruꞌ lahuëꞌ Dios. Ruꞌa cuinruꞌ guiëruꞌ‑nëꞌ
    Dios xclenuꞌ niꞌa qui le naquëꞌ.
  lin-lin: 'Yango wana, na nzela ya Yesu, tobonzelaka Nzambe tango nyonso mbeka ya
    masanzoli, elingi koloba : mbuma ya bibebu oyo etatolaka polele Kombo na Ye.'
  hns-NT: Djab hamlog Jiesoe ke dwaara rodj Parmeswar ke goen gaaila aur aapan moeh
    se oke Prabhoe bolaaila, tab ie okar khaatien hamlogke daan hai.
  noa-E: Mag khĩirju naawaita ãba Jesucristo gaaimuata Ẽwandamag ʉ̈u ajim aju aai
    nʉm, i gaaimuata ʉ̈u mag Ẽwandam aarcha naaimaju khaphʉ naawai. Mag irig dich
    iiucha pʉaba i thö iekha nʉmta warrgar nemchaain thõonaa phaa nʉmua irig jëeujerrjö
    jëeu nʉmʉu.
  eng-EMTV: Therefore through Him let us continually offer up a sacrifice of praise
    to God, that is, the fruit of our lips, confessing to His name.
  mib-NT: Núu súcuan te jeē jiín Jesucristo te níní na cáhán yō jeē yóhyo cújéhnu
    Yaā Dios, chi suu cúu nájnūhun ɨɨn jeē socó yō nuū yā, suu jeē nácuatáhú yó nuū
    yā.
  lif-NT2: आल्‍ल ये़सुरे़ कुभाॽलाम्‍बा आनिॽ सिदुङ्‌जभा चोःक्‍मनाबा कुइसिःक् निङ्‌वाॽफुमाङ्‌ङिन्
    चक्‍मे़ल्‍लॽए कुनारा फोःसुम्‍लो॥ खे़ङ्‌ग खुने़ॽ दाङ्‌बा लॽरिक् ते़न्‍दिङ् चोःक्‍मनाबा
    मुराओलाम् के़लःम्‍बा चोभाॽरो॥
  xnj-xnj: Hinu kwa utangatila wa Yesu, tiyonjokesa kumpela Chapanga luteta lwa kumulumba,
    ndi ulumba weuwusiwa kwa milomo yeyisadika liina laki.
  mmx-mmx: Iesu ga uu ngan laxaavuk tidik, kuren la ata emi asu amisik mi ne Moroa,
    i lok ngan laplavang atdik tin la i lok ngan bok livipisik atnedi di nunu at laasen
    teren.
  cbr-NT: Usa 'ain cananuna Jesucristo cupí camabi nëtën abë banai cuëënquin Nucën
    Papa Dios nun cuëbitan rabianan —mix camina asérabi nun 'Apu 'ai —quixun caquin
    a rabiti 'ain.
  tee-NT: Pus yuchi lhitasq'uini ni va tachi cajunau lak'ailakts'iuch ju Dios la'ixlacata
    ju Jesús. Chai ni chunch ju calau pus tachi ju va jun tu'u' lhak'ailakts'in ju
    xtakniyau ju yuchi chai pulak'ayayau ju yuchi.
  eng-LSV: Through Him, then, we may always offer up a sacrifice of praise to God,
    that is, the fruit of lips, giving thanks to His Name.
  cak-NT: Y roma ja ri Jesús xcom koma roj, manak chic nic'atzin yekasuj chicop che
    ri Dios. Xa kaya' ruk'ij pa rubi' ri Jesús. Can siempre kaya' ruk'ij y chuka'
    katzijoj chi ja raja' kaniman.
  pah-NT: 'Nhandejipokogukarame Jesus''ga pe, nane''ymi ti timbohete Tupana''ga jipi.
    Xa''e ti Tupana''ga pe: “Nhanderuvihavuhuhetero ndepyry hete nde ore ve. Ore roryroryvamo
    nde rehe.” Nahanahã ti xa''e ga pe ga mboheteavo nhandekovo Jesus''ga pavẽi.'
  sja-NT: 'Mãpai Jesucristo mãgá piuda perã tachi pari mãik''aapa tachi k''aripapari
    perã, ɨt''aa t''ɨ̃maa bɨde ip''ii jaradáma: “Ak''õre, pɨ ichita t''ãri pia bapari,
    Jesús tai k''aripamerã pëida perã.”'
  xed-xed: Gɗamagɗa ta zləzlva Lazglafta ka nzakwa tsi manda skwa pla ghəŋ nda ma
    Yesu Kristi. Zləzlvama hgani nda gwaɗa ma wa mu.
  mks-NT: Cóho̱ caja cáhnu í Ndióxi̱ níí tiempo ta chindeé Jesús mí caja í ña̱. Ta
    ña̱ yóho cúú á tátu̱hun ña̱ jóco̱ yo̱ nu̱ mé á sa̱há ña̱ na̱caja tá na̱xi̱hi̱
    a̱ ndi̱ca crúxu̱. Cóho̱ caja cáhnu í mé á xi̱hi̱n yúhu̱ yo̱ jáchi̱ cúú yó cuéntá
    mé á.
  gfk-S: 'Io kaie, naramon tane Jisas i tahut be dait na pirlet hatikane God hoke
    no nudait hartabar tupas ie. Dait na pirlet ie horek: dait na hinawas palai be
    dait ira nuno.'
  bmu-bmu: Miaŋgöra mönö qösösök Jisösnöŋ nam köl neŋgiiga Anutugöra möpömöpösei naluk
    ala malbin. Jisös qetŋi möpöseimakzei, yeŋgö numbu jitŋinaŋgö ölŋan mönö Anutugö
    nalukŋi akza.
  dgz-dgz: Ap menan Iesu mek etua God menan yan tani mini nu den nonu God menan yan
    tat Iesu me Ayop di gaune den wapen. Ame nu yan garaet nuga God wa atonasinampen
    menan.
  eng-GNV: Let vs therefore by him offer the sacrifice of prayse alwaies to God, that
    is, the fruite of the lippes, which confesse his Name.
  zaa-NT: Acca ná qui'ni gudàliani ri'u Tata Dios tulidàba por medio de Jesucristua,
    porqui'ni ą́ ná sacrificio nu ná qui'ni guni ri'u ofrecer, quiere decir, hué'
    ri'u e gracia lani oración.
  eng-WEBSTER: By him therefore let us offer the sacrifice of praise to God continually,
    that is, the fruit of our lips, giving thanks to his name.
  guh-guh: 'Jesucristo vajanacasivatëpaexae, Dioso nacatocopata vajavajëtabiabinexa
    Diosojavabelia. Nexata itsa vajëtabiabianatsi Diosojavabelia, jumaitsitsi tsabiabi
    tsane: “Diosomë, bitso ayaijamatabëcuenenëmë,” jaitsi tsabiabi tsane Diosojavabelia.
    Bajarapacuenia vajajumaitsabiabijava Diosojavabelia, Dioso taena ofrendacuenia
    bevajarajutaponaejava Diosojavabelia. Bajaraxuata itsa vajëtabiabianatsi Diosojavabelia,
    bajarapacuenia jumai tsabiabi tsane.'
  bon-bon: Peei name pi mine miiji iyeta padare cabu Acejiyame ne awepyeräjame Yeesu
    me ätityera cabu ca. Pepu pana awepyeräja mime tagepogogo cina liba Yeesu me ngii
    jajanena, peei lui Acejiyame me singirage iiwäreja mule gyene.
  nhw-BL: Ma nochipa tijtlascamatica Toteco ica itlapalehuil Jesucristo. Ni tlascamatili
    eltoc nopa tlacajcahualistli catli ama quinamiqui tijmacase Toteco. Huajca ica
    tocamac ma tijhueyichihuaca Toteco tlatoctzitzi.
  swh-ONEN: Basi kwa njia ya Yesu, tuzidi kumtolea Mungu dhabihu ya sifa, yaani matunda
    ya midomo inayolikiri Jina lake.
  wbi-wbi: Kukilila u Yesu luvanoghile kakinga kuhuumia litekelo lwa kumulumba uNguluve,
    kumpala kuuti imeke ja malomo ghitu lyitike ilitavua lyake.
  bba-bba: Ǹ n mɛn nɑ, sɑ n Gusunɔ siɑrɑmɔ sɑɑ Yesun min di kpeetim sɑri nɡe yɑ̃ku
    kobu, yerɑ sɑ n dɑ win yĩsiru siɑre kɑ bɛsɛn nɔɔ.
  eng-KJVCPB: By him therefore let us offer the sacrifice of praise to God continually,
    that is, the fruit of our lips giving thanks to his name.
  kgk-NT: Upéa-gwi nanhame'ẽvéi-ma Nhandejáry-pe ijukapyrã. Hekovía Nhandejáry remimbota
    ae katu nhame'ẽ íxupe. Nhamboete meme katu Nhandejáry-pe ae, nhande-rehe ojejuka
    uka-gwi Hesu Cristo. Héry nhamomba'egwasu nhamombe'u-vy ramo, hemimbota nhame'ẽ
    íxupe.
  waj-waj: Itaama vainai Yisuuva tiiyara putuuvaara nnikiai nnaaru kati Anutuuqaara
    puara hudoovaa roosiima ta Anutuuqaara makemakee kua yoketaivaa tida variaaravee.
    Ta itaama iida varida Yisuunna nnutuuvaa ngiau aapu yapa kiada innara gioonna
    kiaapuuya kiaa mmiaaravee.
  cpy-cpy: 'Rootaki nokantan-tzimirori: Otzimatyee aweshiryaawenta-piintee-yaari Tajorentsi,
    tema rootaki kimitawori atsipeta-kaani, okantakaan-tziro rantzi-mota-kaeri Jeepatzii-totaa-rewo.
    Acheraa-perote, akante: “Riitaki Nowinkatharite.”'
  mpx-mpx: Inoke sauga gegewena Yeisu eliyana wala powon ta pek Yehoba elana, powon
    o heiya wala tobal, awala eliyana iya alana ta lowasawasa-an.
  wbp-wbp: Yuwayi, Jijaji yaninjarla-ngalpa palija yungurlipa wankaru nyinami manu
    yungu-ngalpa Kaatu wardinyi-jarrimi. Kujarlanya kangalpa wangka yungurlipa-jana
    yampimi puluku manu jiyipi pinja-wangurlu purranjaku Kaatuku nganta, yampimirlipa-jana.
    Warrardarliparla pulka-pinyi Kaatuku, manurlipa-jana warrarda yimi-ngarrirni yapa-patu-karirlanguku
    kuja karliparla wala nyinami Jijaji Kirajiki.
  luo-luo: Kuom mano watimuru ne Nyasaye misango mar pak ndalo duto ka wan kuom Yesu.
    Pak makamano en olemo mawuok e dhowa ka hulo nyinge.
  nhe-NT: Ma nochipa tijtlascamatica Toteco ica itlapalehuil Jesucristo. Ni tlascamatili
    eltoc nopa tlacajcahualistli tlen ama quinamiqui tijmacase Toteco. Huajca ica
    tocamac ma tijhueyichihuaca Toteco ajachica.
  aii-aii: ܒܵܣ ܒܝܲܕ ܝܼܫܘܿܥ، ܡܲܩܪܸܒܲܚ ܠܐܲܠܵܗܵܐ ܕܸܒ݂ܚܵܐ ܕܬܸܫܒܘܿܚܬܵ‌ܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ. ܐܵܗܵܐ
    ܝܠܵܗ̇ ܛܥܘܼܢܬܵ‌ܐ ܕܣܸܦܘܵܬܹ̈‌ܐ ܕܡܵܘܕܝܼ ܒܫܸܡܹܗ.
  esk-NT: Pisigilugu Jesus-ŋum savaaġikkaŋa uvaptiknun, nanġaqsimaaġlakput Agaayyun
    quyalugu atarallapiamik. Quyyativut asriaġiksaatitun ittut aatchuutigikkavut Agaayyutmun
    tuniḷḷaqtuutigiplugich.
  msb-msb: Kaya magparahalad pirme kita sin sakripisyo san pag-umaw sa Dios paagi
    ni Cristo. Ini na sakripisyo amo an aton pagpamatuod manungod sa Dios.
  cpa-NT: Hi² jøng² cøng² hi² mi³juanh¹³ báh³ jniang³ Diú¹³ ni³ huu¹³ quiah¹² Jesús.
    Cøng² hi² jmó³ báh³ jniang³ jǿg³ hi² hiug¹² dsiog¹dsa.
  dso-dso: ତେବେ ଆସା । ଜିସୁକିରିସ୍‌ଟକେ ଦେଇକରି ଆମେ ସବୁବେଲେ ପର୍‌ମେସର୍‌କେ ବଲି ସର୍‌ପି ଦେଇତେ
    ରଉ । ସେଟା ଆମର୍‌ ଟଣ୍ଡେଅନି ଆଇବା ଉପାସନା । ସେ ଆକା ମାପ୍‌ରୁ ବଲି ଆମେ କଉଁ ।
  meu-meu: Taunabunai, ia dainai daba daba idoidiai Dirava iheatolaina na eda boubou
    ḡauna ai baita haloa; ududa bibinadia ese ia ladana bae imodaia.
  yva-NT: Maisyare omai ti, sya arakove, syare wangkangkamambe Amisye ai tutir, omamo
    wama anakotaro wamo raunanto Ai mije. Wamo kove raura seo Ai muno wamo Yesus Kristus
    apa kovo ntiti raura kakavimbe wansawa rai, weye Yesus Kristus be syembe wansai.
  dgc-dgc: Kanya sikitam éy dapat purién tam i Diyos a palagi, dahil ni Jesus. Saya
    i iatéd tama diya. Mégkagi kitam ta tolay a gustu tam ti Jesus.
  zpm-NT: Laa ne ndioṉle gaṉle, Jesús nac meṉ ne guṉctsiṉ ne lo Dios; gacxe waa, goḻgotsaa
    gleynie ne Dios, goḻgotsaa gdeed ne xquizh lo me. Lëë miṉ co gac zig tib gon ne
    gdeed ne lo me.
  hix-NT: Àro ke, Khoryenkomo tewakryetxe. Okno yàmpàra rma, kàrwonàmrà kom ke haxa
    tewakryetxe. Apa y, Txesus yano me ryhe amna nàrwonaha, ayakoro, kany me roro
    tehtxe. Ohxe xaxa manaha, amna yowakryeny me manaha omoro, apa y, kany me roro
    tehtxe.
  sim-sim: Ermba ermbak Avui Wasilakan hi Jisashik ni hausimbausika. Erem orin ni
    hausimbausinda nombo nihi oso os ofan orin ni handa hom nanda sira.
  npi-ULB: त्यसैले, उहाँद्वारा परमेश्‍वरलाई महिमा दिन हामी सधैँ बलिदान चढाऔँ, उहाँको
    नाउँलाई थाहा गर्दै महिमा दिनु हाम्रो ओठको फल हो ।
  cgc-cgc: Gani, paagi ki Jesus, mag-atag ki pirmi ta pagdayaw naan ta Dyos na ate
    na pagdayaw paryo ta isya na alad na pasalamat ki kanen. Beet ambalen na pirmi
    ki magpamatuod na kanen an ate na Ginuo.
  tim-tim: Akto Yesuŋe tân nengumbo Anutugât sumbegât akmâ kotŋe mem agatbaen. Hain
    akbaen âmâ benŋe nen Yesu humonenŋe nen yâkgâlân gâtŋe dâmaen den are bunŋe akto
    ârândâŋ akbiap.
  yor-yor: Ǹjẹ́ nípasẹ̀ rẹ̀, ẹ jẹ́ kí a máa rú ẹbọ ìyìn si Ọlọ́run nígbà gbogbo, èyí
    yìí ni èso ètè wa, tí ń jẹ́wọ́ orúkọ rẹ̀.
  wos-wos: Nani meme bali bulmakau bali xiyae Godka yamba hwekéme. Ané joo Godka hwetame.
    Nani Jisas Kraiska jémba sarékéta atéfék nukwambu déka yikafre mawuli yata Godna
    ximbu harékétame. Wungi harékéta nani nana hundimbu Godka diména natame.
  emp-NTPO: Maʌ̃ carea Jesucritod̶eba dadjirãba ewariza Ãcõrẽa bia bed̶ead̶ida panʌa.
    Dadji Ãcõrẽ ĩjã panʌana a panʌba idjía bia bed̶eabʌdad̶e animarã babue diabʌda
    quĩrãca o panʌa.
  eng-F35: Through Him therefore, at all times, let us offer up a sacrifice of praise
    to God—the fruit of lips that identify with His name.
  ind-ind: Jadi, melalui Yesus, marilah kita memberikan persembahan rohani kepada
    Allah setiap saat, yakni memuji Dia melalui semua perkataan kita dan dengan berani
    memberitakan bahwa Yesus adalah Penguasa kita.
  pes-OPCB: از این رو، بیایید به‌واسطۀ عیسی، پیوسته حمد و ستایشهای خود را همچون قربانی
    به خدا تقدیم کنیم، که همانا ثمرۀ لبهایی است که آشکارا ایمان و وفاداری خود را به
    نام او اعلان می‌کند.
  mpt-mpt: Klaiste kaanea nibo hengmino temo biobo dotlanebio kesoa nibo amitie seimbianoba
    Klaiste wengo naka mak unang maki omkaye bianoba baabenoba Gode ayamobo ge oye
    bianoba e niniino dobtouleb nomo! Nibo Gode niniino dobtouleb nin kukub olo makob
    nibo kulan ayami yenanoba Gode dlalomabbio inaminobe.
  ssx-ssx: Nikana꞉ma꞉ Koda꞉na꞉ biki yeiya꞉ laasoma꞉ ekita꞉ nika꞉ ipiki pa꞉ta꞉ pa hameke
    hala꞉la꞉ ale tupa꞉ Yesu pa꞉ta꞉ yama꞉ halo hamana꞉e. Mo Tekehalina꞉ biki peneme
    yao laasa꞉ ekita꞉ kota꞉ nika꞉ kakena꞉ kiliki ipiki pa꞉ta꞉ pa hameke haloloma꞉me.
  mkl-mkl: Do sɑɑbuɛ kɑ mɑɑ sɑɑbu Ilɑɑɔ̃, wɑɑtɔ kɑ yɑ fɔ do ɡɛlɛ nwɑ mii iyi í ce
    si wɑjui inɛ ŋɑ. Nɔ sɑɑbuu kú jɛ bɛi kuwee iyi ɑ̀ wɑɑ ceɑɑ wɑɑti kɑ̃mɑ fei.
  gaq-gaq: ଆକେନ୍‌ସା ପାଙ୍ଗ୍‌ଲାପା ନେ ଜିସୁନେ ମଜିରେ ମେଁନେ ବାନ୍‌ ଇସ୍‌ପର୍‌କେ ନେଃନେ ଗୁନ୍‌ଗାନ୍
    ରକମ୍ ପୁଜା ନେଅପେପା । ଆକେନ୍ ପୁଜା, ଡାଗ୍‌ଲା ମେଁନେ ମ୍ନି ଜିସୁକେ ମାପ୍‌ରୁ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଡିଂକ୍ନେ
    ତୁମୁଆଃ ବାନ୍‌ ଅପେଃବ୍ନ ।
  gof-RNT: Hiza, Yesuusa baggara ubba wode iya sunthaas markkattiya mettershsha galata
    yarshsho Xoossaas immoos.
  unx-unx: ଏନାତେ ହିଜୁଃପେ, ଆବୁ ୟୀଶୁଆଃ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନୁତୁମ୍‌ରେ ଆବୁଆଃ ସାହାରାଅ
    ଦାଣେଁବୁ ରାକାବେୟା । ନେ ଦାଣେଁ ଆବୁଆଃ ଲାଚଡ଼ାତେ ୟୀଶୁକେ “ପ୍ରାଭୁ” ମେନ୍ତେ ମାରାଙ୍ଗ୍‌ଇଁତାନା
    ।
  gah-gah: Nenemú legepatunú lituni netalímo Izesuni agulizá ale oteko noiko Ómasi
    miní ameko agepoka loko minatunimó nenémo lelí guguni gizo ameaká netate loló
    okiko Izesuni amekuko, Ómasi alapizitive.
  lcm-lcm: Asukang na si Iesu, kapo ro tara uli sula serei si God ta kara alilis i
    alatun ania, si kara keve mengen i alatun ani kana asan lava na Iesu.
  aer-aer: Ye, anwerne Ngkarte akwetethe utyernemele tnaketyeke-aye, tyerrtye arrpenhe
    areye iletyeke anwerne ingkirrekele-arle Jesus Christ arratye itelarerlte-anemele.
  qvc-NT: 'Chayri Jisukristupi yuyakushpaqa, tukuy diya Tayta Dyusta alabashpa, kawsashunllapa.
    Chayshina alabashpaqam, suq allin ufrindatashina Dyustaqa qoykanchiqllapa. Chayri
    alabashunllapa: “Jisukristum ancha allin kamachikuqniy”, nishpa.'
  tgl-ULB: Sa pamamagitan ni Jesus dapat patuloy tayong mag-alay ng handog na papuri
    sa Dios, papuri na bunga ng ating mga labi na kumikilala sa kaniyang pangalan.
  cbs-NT: Jaskaken Jesucristo nuku mawaxuni shinankin jeneama nukun juiwen Dios kenwankubainankanwen.
    Jaska wakin nun Dios benimawatiduki, yuinaka kuapaunibu keska wakinan.
  xtm-NTPP: Te ja jín ndakua'a yo'o nuu Su'si ma kúu ja ndimaa jín kata o yaa ja ka
    ka'an ndaka ja ni sa'a Jesucristo ma ja jin kuu o, te ndimaa jín ndachiñu'u o
    Su'si ma, te jín ku'un ini o ja ñayii ka ndaka'an ka ndakachi ja ka ndikin i Su'si
    ma ka kuu o.
  nnq-nnq: Kwa ndela ja Yesu, tujendeke kumpangi Nnoongo lilumbo lya chipa machoba
    goa, mana gakwe nga malobe gito putulenga Yesu nga Nngwana jwito.
  bao-NT: To biri Jesucristo jʉori, to cãnacã rʉmʉra Ʉmʉreco Pacʉre ca baja peocõa
    niiparã mani nii. Tee mani ca baja peorijera, waibʉcʉrã jĩari joe mʉenerãre biro
    mani ca tiirije nii. ¡To biri mani ʉjero mena cʉ̃re mani ĩi baja peoco!
  san-ORI: ଅତଏୱ ଯୀଶୁନାସ୍ମାଭି ର୍ନିତ୍ୟଂ ପ୍ରଶଂସାରୂପୋ ବଲିରର୍ଥତସ୍ତସ୍ୟ ନାମାଙ୍ଗୀକୁର୍ୱ୍ୱତାମ୍
    ଓଷ୍ଠାଧରାଣାଂ ଫଲମ୍ ଈଶ୍ୱରାଯ ଦାତୱ୍ୟଂ|
  huv-NT: Cos Teat Jesucristo tandeow, pares netam marangaats casa Teat Dios meáwan
    nüt, cos aag ayaj atnej müjchiiüts ichechiiüts nganüy, y müjchiiüts gracias Teat
    Dios.
  otn-NT: Ja̱na̱ngue nu̱yá, ma ga̱ ja ma̱mma̱dihʉ Oja̱ para za̱ntho, porque nu̱na̱
    ra̱ Jesucristo ma̱ 'bɛt'o mmäcja̱hʉ p'ʉ 'bʉ Oja̱, go guehna̱ ha̱xpʉ 'bʉ Oja̱'a̱
    te nná̱ ja ma̱mma̱di̱hʉ Oja̱ na̱.
  nop-nop: Unduŋ doktiŋa indi Jesu wou foloŋ Bepaŋ youdihinit niutumbanene wondi siloŋdok
    dumuŋ hemiyam tuluwaak. Biyagoŋ kuyoŋ, indi manikdi Bepaŋ nintilooŋ wou yohautaaŋ
    yonadifo tiyaneem.
  obo-NT: Purisu ukit ki Disas Krays, ko-ilangan no inaayun ki od doong woy'd posolamat
    diyon to Monama. Su ini en kos ollog no buwis taddot mgo minuvu nod ponudtu no
    sikandin kos od Longaggon ta.
  cak-ENT: Y roma ja ri Jesús xcom koma roj, man nyekasuj tüj chic chico chin ri Dios.
    Ri nkabün vocomi ja ri nkaya' ruk'ij. Chi jumul c'a tikaya' ruk'ij y tikak'alajrisaj
    riq'uin ri kachi' que ja rija' ri kataken.
  lif-NT: ᤀᤠᤸᤗ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤓᤠ᤹ᤗᤠᤶᤒᤠ ᤀᤠᤏᤡ᤹ ᤛᤡᤍᤢᤱᤈᤓᤠ ᤆᤥ᤺ᤰᤔᤏᤠᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ
    ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤁᤢᤏᤠᤖᤠ ᤑᤥ᤺ᤛᤢᤶᤗᤥ॥ ᤂᤧᤱᤃ ᤂᤢᤏᤧ᤹ ᤍᤠᤱᤒᤠ ᤗ᤹ᤖᤡᤰ ᤋᤧᤴᤍᤡᤱ ᤆᤥ᤺ᤰᤔᤏᤠᤒᤠ ᤔᤢᤖᤠᤀᤥᤗᤠᤶ ᤁᤧᤗ᤺ᤶᤒᤠ
    ᤆᤥᤓᤠ᤹ᤖᤥ॥
  mie-NT: Túsaá de jā jíín Jesucristo de níní ná cáhān ō jā cúñáhnú ndasí Yāā Dios,
    chi suu cúu tá cúu iin jā sócō ō nūū yā, suu jā nácuetáhví ó nūū yā.
  san-TIB: ཨཏཨེཝ ཡཱིཤུནཱསྨཱབྷི རྣིཏྱཾ པྲཤཾསཱརཱུཔོ བལིརརྠཏསྟསྱ ནཱམཱངྒཱིཀུཪྻྭཏཱམ྄ ཨོཥྛཱདྷརཱཎཱཾ
    ཕལམ྄ ཨཱིཤྭརཱཡ དཱཏཝྱཾ།
  qve-NT: Chayraykuyá noqanchisqa Diosta sapa p'unchaw alabasunchis siminchiswan,
