    kapaꞌina ekapaisa auga papiau maaꞌiai faifafoua faefuafua.
  aey-aey: Eunu ege Jisas ijanna Anut binan suluqale. Odocob binan sulec eu ihanec
    cinigwe uqa gaidgaid utuqale. Mele, ege conigena uqa ijan qasali mamadi uqa binan
    suluqale.
  urd-GVH: चुनाँचे आएँ, हम ईसा के वसीले से अल्लाह को हम्दो-सना की क़ुरबानी पेश करें,
