  sbk-sbk: Ashilile hwa Yesu mhwanziwa mara kwa mara ayifumye sadaka huulumbe Ungulubhi
    hulumbe aje itunda lya malomu gitu liyanje itawa lyakwe.
  mya-JVB: ထိုကြောင့် ၊ ငါတို့သည် ဘုရားသခင် ၏ ကျေးဇူး တော်ကို ဝန်ခံ လျက်၊ နှုတ်ခမ်း
