    sak awh sei .
  mti-mti: Meoya nu evedni Keriso gumbe waiya puyowawa wanigimta. Puyo mame me nounwa
    natawa iviwa gumbe gaun wanigimtan oya.
  pad-NT: 'Jesus haria kakodiavini vani Deu-ra anamaakarivini-ra akaabokaja, akanamasivira
    kaimoni. Ni-Deu-ra akavikhaki igitha abononia. Deus jahana ka''oa kavaranihi vani
    ida avikhaja. Deu-ra ani''aki hari: —Ivani, ijahaka''oaki i. Avajahaki ida haria
    ikajoamorabakhiavini. Ivani ka''oa akadika''da''di i. — Nikia akavaranihi, Deu-ra
    akanava''igaki fori arihihi akadikhaiinia.'
  twi-twi: Momma yɛmfa Yesu so mfa yɛn anofafa nkamfo Onyankopɔn din daa sɛ yɛn afɔrebɔde.
  hlt-hlt: Amah lamloh Pathen taengah a cungkuem dongkah thangthennah hmueih te nawn
