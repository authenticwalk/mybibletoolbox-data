  eng-TNT: 'For by him offer we the sacrifice of laude allwayes to god: that is to
    saye the frute of those lyppes which confesse his name.'
  sbs-sbs: Chakuya chakwe, linu, inako yonse kuzwise matabelo a kulumbeka Ireeza,
