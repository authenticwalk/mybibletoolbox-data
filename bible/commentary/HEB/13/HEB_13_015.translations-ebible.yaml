    Ipî' eseurîman ye'ka pe, morî Paapa anna pîika'tînen taa ye'ka pe, yapurî'nîkon
    imîrî pe e'nî ye'nen.
  ndg-ndg: Petya Yesu yatikuapasa mara kwa mara kuyitoa sadaka ya kuntukuza Nnongo,
    kumsifu kuwa tunda lya mikano yitu libaye lina lyake.
  wsk-wsk: Bore te se, ana Jesus te Kaem nup biya mu nagiring te tama bita tui kam
    bita tui se laganakko.
  toj-NT: La xa jamtic ja jtiitiqui. La xa caatic yi stz'acatal ja Jesusi, jaxa yeni
    oj ni ya ec' yi ja Dios Tatali. Ja jastal iti, ja' ni mero smajtan huas sc'ana
    ja Diosi.
  tbc-tbc: Amaiak niŋen o Jesus lo, id pempem Anut per tupani wa, an idsad yai ganek
    Anut tupani dak igo ya. An man awad a iŋsan yaŋan niŋen o tabol ilasa dan san
    nuŋon rumok ak mi a.
  sna-sna: Naizvozvo, kubudikidza naJesu ngatirambei tichipa kuna Mwari chibayiro
    chokumurumbidza, ndicho chibayiro chemiromo inopupura zita rake.
  smk-NT: Ket, bana' sa ginwa' na ni Jesus, raywen tamoyan pirmi a Dios, a ibari-barita'
    tamoy sangkabistawan nin ginwa' na para kontamo. Say pangwa' tamo nin wanin ket
    pinakada'ton tamo kona.
  grc-TCGNT: Δι᾽ αὐτοῦ οὖν ἀναφέρωμεν θυσίαν αἰνέσεως διὰ παντὸς τῷ Θεῷ, τοῦτ᾽ ἔστι,
    καρπὸν χειλέων ὁμολογούντων τῷ ὀνόματι αὐτοῦ.
  gof-WFTW: Hiza, Yesuusa baggara ubba wode iya sunthaas markkattiya mettershsha galata
    yarshsho Xoossaas immoos.
  spa-BLM: Por lo tanto, ofrezcamos continuamente a Dios un sacrificio de alabanza,
    es decir, el fruto de los labios que proclaman la fidelidad a su nombre.
  kyz-NT: A'eramũ ki jane Jarejuwarete 'ga muorypa ee. Jejui Kristu 'ga jane erowiaa
    jarejemogyau. A'eramũ 'ga jane katu'oka jane mogyau wemiayuwamũ. A'eramũ jane
    Jarejuwarete 'ga muorypa ee. Judeu 'gã 'ã weymawa jukau iapyau Jarejuwarete 'ga
    muorypawamũ rakue. A'ere jane nanarũi 'ga muorywi. Jareje'eg imũ te jane 'ga muorywi.
