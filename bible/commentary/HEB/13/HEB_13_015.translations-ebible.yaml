  hin-2017: इसलिए हम उसके द्वारा स्तुतिरूपी बलिदान, अर्थात् उन होठों का फल जो उसके
    नाम का अंगीकार करते हैं, परमेश्वर के लिये सर्वदा चढ़ाया करें। (भज. 50:14, भज.
