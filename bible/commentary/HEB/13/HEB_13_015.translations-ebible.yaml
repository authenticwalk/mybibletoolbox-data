  nfa-nfa: Lula Yesus jꞌajꞌi le korban pala èdhi, nèti èèna ka èdhi parluu heka tèti
    badha korban asa Ama Lamatua. Te ngaa abhu mèdha korban dhu leo era, dhu èdhi
