  san-URD: اَتَایوَ یِیشُناسْمابھِ رْنِتْیَں پْرَشَںسارُوپو بَلِرَرْتھَتَسْتَسْیَ
    نامانْگِیکُرْوَّتامْ اوشْٹھادھَراناں پھَلَمْ اِیشْوَرایَ داتَوْیَں۔
  heb-LB: בעזרת המשיח נקריב לאלוהים בכל עת זבח תודה, כלומר, נודה לו בפינו ונכריז על
