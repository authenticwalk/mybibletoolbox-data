  kfw-kfw: Jisu ah inphut eini rokpuina dooiphur kha Pathian diang apha rakip ah pechak
    rui; hiwahi ama Pumi eii tina murra inrilsuok kutchoi inpe kha eii.
  bfz-bfz: इजी री खातर आसे यीशु मसीह रे जरिए आपणे मुंओ ते परमेशरो री स्तुति और आराधना
    करदे रईए। जो परमेशरो खे बलिदान ए।
  cuk-09: Degisoggu, Jesucristogi anmar Bab-Dummad-nug degi-sadegu odummodii-gusun,
    Bab Dummadga ibmar-gummakar-ukedyob. Degine, anmar Bab-Jesúsba naisoggu, anmar
    Bab-Dummad-odummodii-gumarsun.
  ben-OBCV: অতএব এসো, যীশুর মাধ্যমে আমরা ঈশ্বরের কাছে অবিরাম প্রশংসার বলি উৎসর্গ করি—তা
    হল তাঁর নাম স্বীকার করা আমাদের ঠোঁটের ফল।
  mil-NT: Te núu xíǎⁿ xíní ñùhu‑xi sá vǎ dáñá ndèé‑ó chìñuhu‑o Dútú Ndiǒxí chi Xítohó
    Jesucrìstú ní quide‑gá nàcuáa ndacu‑o tnàhá tnúhu‑o ndɨ̀hɨ Yá Ndiǒxí, te òré càháⁿ
    ndɨhɨ‑o‑gǎ te nuu núu ndacáⁿ táhú‑ó nǔú‑gǎ. Te nchaa tnúhu càháⁿ‑ó òré càháⁿ ndɨhɨ‑o‑gǎ
    cúú‑xi dàtná ɨɨⁿ táhú sǎ cúú‑xí‑gǎ.
  myu-myu: 'Imẽnpuye: — Ẽn soat podi ma xipat cĩcaã — i wuyju e''em soat em Deus pe.
    Wũnca mupikupik''uk''ũm ma''g̃u wuyju Deus etabun. Jesus tak kawẽnwẽn Deus eju
    wuywebeam. — Ẽn ma soat podi ma xipat cĩcã — i wuyju e''em soat em cebe. — Ẽn
    acã ocekukukat — i dak wuyju e''em cebe soat em.'
  fue-fue: En cakkee wakkati fu Alla jettooje meeɗen diga e Yeesu, waato ceedoɗen
    inne makko wakkati fu.
  amk-amk: Ampafe na taweboyari ria Yesusi ne, todoni kontaio tafiai Allai pampang.
    Finanai ne tarai wekorbanio tanari wei, amani na taboromine tateisaha wonongfo
    weSeng dine.
  fai-fai: Kale Yesus alam dakoyamsa dim kal numi wane ilkádawin ude Got win kufádawin
    kabu, kayo nuka yak ami win dukum uyo wanang kinim bakayamum kala.
  ura-NT: Aihane jaun, itolere bana Cana Coaunera coroaecaachenete ne, rai Calaohi
    Jesocurisito aina cuaain. Nii Cana Coaunera coroaecaachenete belaiha rai canaacha
    teenineein nereein. Aihana jaun cana ujuaae caje coroaecaachenete ne.
  mcd-NT: Nocon shunifoan apaonifo cuscacai afanan Diosin fuchipaima. Noncai afanan
    inafo rutuima nocon chaca soashonano Upa Diosin nocoqui unimanon. Ascatamarocon
    Jesús noco nashonihuunshon non Upa Dios aicho huai. Ascan non yoiquin isca huanon,
    —¡Aicho! Upa Diosin, min Furun Jesús uhuun Ifo. Ahuunshon un mia aicho huairan,
    —ishon non yoifafainon.
  urt-urt: Taꞌe pe, nye nyermbe ya maŋaꞌe naŋ embere ŋaiye mirisukwarme Got tuꞌe ofa
    mi moto naŋ tikin Jisas. Bwore mise, nye nyermbe mut poi ya mahraꞌe naŋ kin.
  kiz-kiz: Kup'et'ela Yesu mwilond'eka mara kwa mara kwihomesya sadaka jha kun'tukusya
    K'yara, kun'tufya kujha litunda lya milomo ghya jholo likiliajhi lihina lya muene.
  tzo-TZE: Jech tsc'an ti scotol c'ac'al ac'o calbetic slequilal Dios ta sventa ti
    laj xa scoltautic li Cajvaltique. Yu'un ja' smoton Dios chc'ot cu'untic ti lec
    chcalbetic batel slequilale. Jamal ac'o caltic ti quich'ojtic ta muq'ue.
  lex-lex: Onnila Yesus Nla' makpolu-makwak la Uplerlawna la it rerieini, pede itlernan
    talan pa ta'uli-tawedi Uplerlawna. Pede mai pia ita'uli-tawed rer mamainia Uplerlawna
    kotni-nanni. Yoma ta'uli-tawedi Uplerlawna de emeknekama itsoi-ttania prehena-mau
    la Uplerlawna, emeka riy mak kwayow nohora E'a emeknekama ir Uplerlawanni.
  dov-dov: Kwiinda mulinguwe, aboobo, tweelede chindi choonse tupede chipayizyo chakutembawula
    Leza, lumbayizya michelo yamilomo akuzumina muzina lyakwe.
  rgu-rgu: Huu no Yesus dadi tutunu-hohotuꞌ soaneuꞌ ita, de ita ta parlu teni fee
    Ni banda tutunu-hohotuꞌ soꞌ. Tehuu tutunu-hohotu fekeꞌ, fo muste teni taroo fee
    Manetualain, riꞌ iꞌio-oꞌoa ela soꞌu-fua Ria nade Na.
  toc-NT: Huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n pi̠ anka­lhi̠ná cala­ka­chix­cu­huí̠hu
    Dios caj xpa̠­la­cata Jesu­cristo, huá u̠má xata­ma̠ak­xta­kajní̠n qui­li̠­la­ka­chix­cu­hui̠ncán
    hua̠ntu̠ aquinín qui­li̠­la­ka­ta̠­ya­ni̠­natcán xlianka­lhi̠ná quilh­ta­macú.
  som-som: Haddaba xaggiisa aynu had iyo goor Ilaah ugu bixinno allabariga ammaanta,
    kaas waxaa weeye dibnaha magiciisa qirta midhahooda.
  mam-C: Tu'npetzi'n, qo nimsin tb'i qMan Dios, qu'n axixsin jun tb'anil oyajjo tu'n
    t-xi qq'o'n twutz Dios. Tu'n ikyjo, qo nimsin tb'i, ex qo b'itzin twutz, ex qo
    yolin ti'j tuk'a tkyaqil qanmin.
  ndj-ndj: Topi, kwa deha ya Yesu leki tumutawulila Chapanga. Filongu afi fya jumu
    ndi ndawulilu shetu chipindi patuwomba kucha mweni ndi Bambu.
  mbj-NT: Jesus ër ky n'aa rod P'op Hagä Do wë tabahadoo do hyb n'aa, taw'ããts hẽ
    Jesus wë ër bahõm ër j'aa etsëë had'yyt hẽ hyb n'aa P'op Hagä Doo. Da hẽ ër j'aa
    etsë doo, P'op Hagä Do matym n'aa hadoo né hẽ tii, P'op Hagä Do ji hyb n'aa jew'yyk
    do né hẽ tii.
  lat-VUC: Per ipsum ergo offeramus hostiam laudis semper Deo, id est, fructum labiorum
    confitentium nomini ejus.
  ngp-ngp: Ivo, kigendeele kumlavila Mnungu nt'hambiko ya nt'hunyo kwa sila ya Yesu,
    aho kikalonga kwa milomo yetu kugamba yehe ni Zumbe.
  enq-2: Jisasanya kenge dokonya koteaka lao naimame Gote mambo pyao katamana. Dopa
    pitama dokonya-kaita, Gote baa kundi maili pyoo naimanya kambumi Jisasanya kenge
    doko lao panao katamana.
  eng-ASVBT: Through him then let us offer up a sacrifice of praise to God continually,
    that is, the fruit of lips which make confession to his name.
  mna-mna: 'Iti tuute: Yesu ta iwe zaala piti kek. Tana iti ta tezzwe ni zaana i,
    na irao tapase pini mi kwondo ipakur Anutu pa mazwaana ta boozomen. Pa patoronŋana
    tabe takam pini ta koozi na, ka zaala ta kembei.'
  myw-myw: Yeisuw bilabeids, va̱gan bitatams waseg Yowbad, mamagina bitaluns waseg.
    Ma̱wan mo bitakavvasis Yowbad beibwein. E, ya̱kids nitatams yagan waseg, wadouds
    waseg mo bitasiwyoubus Yowbad.
  sby-sby: Neco, katutwalani mulumbo cindi conse kuli Lesa kupitila muli Yesu, mulumbo
    wa milomo yetu ilasuminishingeti, Yesu ni Mwami.
  sll-sll: Ena Yisas tal wai ol na tongwo ipire nan yalhobi God mong tenaminga tal
    ta kunung bekinamia, ni ol na tenga wai piminua di tere tere moli naminua.
  yaq-NT: Junuen san itepo, Jesukrijtota sualekai, jiba Liojta itom yo'orinee'uta
    ka a' koptane. Junuen Liojta itom nak yo'ore'u, bwaram su'aaka, Liojta itom alleetua'ea'po
    weye. Itom a' suale'uta teuwaakai.
  uro-uro: Dä soknga mamär iva vasägos dä va urhit boda ama vodämes na ama ansäs sage
    ma Ngämuqa nävät ma Jisas i ama gavam iangärhäkt kärangät i ngät dän nämät aurha
    väm gärangätni i ngät tes aa ngärhipki.
  ita-1885: 'Per lui adunque offeriamo del continuo a Dio sacrificii di lode, cioè:
    il frutto delle labbra confessanti il suo nome.'
  muy-muy: Àna njəɗa ga Yezu ti ahàr àɗəm məgrumi sədaga ana Melefit kəlavaɗ ; sədaga
    gani nani ti mazləbani geli ya mazləbay naŋ ni. Ka ya ti mazləbay Melefit ni ti
    məɗəm naŋ gəɗakani kè meleher ge mis ɗek.
  kqc-kqc: Ye ina dudu ori sisika rena kana, toga toga Sei nivakenadi; mina bi ini
    roka niogau regika ago bi mini.
  tav-tav: Jesu caroorije mari cátiere marire cʉ cawapayebojaro maca mari majuuna
    Diore cajeni nʉcʉbʉgorã mari aninucu. To bairi Diore cajeni nʉcʉbʉgorã aniri,
    “Waibʉcʉrã Diore mari cajooro wariñuugʉmi Dio,” mari ĩ tʉgooñaquẽe. “Jã Ʉpaʉ mʉ
    ã. Cañuu netoʉ mʉ ã,” cʉ mari caĩro wariñuugʉmi Dio. To bairi wame cʉ ĩrã wariñuuriquere
    cʉ mari joogarã.
  eng-ULB: Through him, then, let us always offer up sacrifices of praise to God,
    praise that is the fruit of lips that acknowledge his name.
  spa-VBL: Ofrezcamos, pues, por medio de Jesús, un sacrificio continuo de alabanza
    a Dios, es decir, hablando bien de Dios, y declarando su carácter.
  fra-_FOB: Offrons donc sans cesse à Dieu par Jésus un sacrifice de louange, c'est-à-dire,
    le fruit de lèvres qui confessent son nom.
  hau-ULB: Ta wurin sa kuma, bari kullum mu mika hadayu na yabo ga Allah, yabon kuwa
    shine kalmomin bakinmu da ke daukaka sunansa.
  mal-mal: അതുകൊണ്ട് അവൻ മുഖാന്തരം നാം ദൈവത്തിന് അവന്റെ നാമത്തെ ഏറ്റുപറയുന്ന അധരഫലം
    എന്ന സ്തോത്രയാഗം ഇടവിടാതെ അർപ്പിക്കുക.
  lit-lit: Tad per jį visuomet atnašaukime Dievui gyriaus auką, tai yra, jo vardą
    dėkingai pripažįstančių lūpų vaisių.
  urd-GVR: Chunāṅche āeṅ, ham Īsā ke wasīle se Allāh ko hamd-o-sanā kī qurbānī pesh
    kareṅ, yānī hamāre hoṅṭoṅ se us ke nām kī tārīf karne wālā phal nikle.
  far-far: Nia ne, kulu kai tangoa God ana kada ki tafau. Na tangolae nai, nia na
    afafue kulu fuana God sulia sa Jesus ne kulu saea ana na 'Aofia kia.
  suz-BL: 'येसु रे पा परमप्रभु यावे कली मान पा ठेयब सेल्‍ना सेल्‍न बाक्‍य। मेको यो
    इं शोव़ ङा भेटी बाक्‍ब। भजन संग्रह ५०: १४,२३; होसे १४:३'
  car-NT: Iwara te mo'ko Jesus nepanopy'san me o'kapyn roten amy Tamusi ety awongatopo
    me tymy kysarosen Tamusi 'wa. Kawo ety ynamon yndapory epery kysarosen i'wa, wykaje
    irombo.
  amp-amp: Jisasr bi nmoh fasoh nefm mhanohmorm. Ndnettn nmoh bro kfo yindhor nmbuham
    Bro Nkifrarn kfo yindhorefm yikfot. Nhai tfit wom finji kfokfot. Nhai. Nmoh kfo
    yindhor nmbuham Jisasrpar yikfot.
  bht-bht: इस तांई असां यीशुऐ जरिये लगातार अपणे ओठां ला परमेश्वरे दा गुणगान करन। ऐई
    उदे तांई साड़ा बलिदान है।
  eng-NOY: Through him therefore let us offer up a sacrifice of praise to God continually,
    that is, the fruit of lips giving thanks to his name.
  cub-NT: Que baru cainʉmʉa mearore jínajarevʉ Jʉ̃menijicʉre. Maje mearore jíyedecabu
    ʉ̃́re maje jícaiye ʉ̃́re. Aru Jʉ̃menijicʉre mearore jíni bʉojaivʉbu maja, Jesúi
    yaiye báque boje ʉ̃i jarʉvaquiyepe aivʉ maje ãmeina teiyede aru ʉ̃i jẽniacaiye
    boje Jʉ̃menijicʉque majare boje cainʉmʉa. Maje torojʉede jíyebu, yópe arĩ, “Ñʉjepacʉ,
    Jʉ̃menijicʉ, meacʉ bajubu mi daroiye báque boje Jesúre, ʉ̃i mead̶aquiyepe ayʉ
    ñʉjare”, maje jícaiye ʉ̃́re.
  ita-1927: 'Per mezzo di lui, dunque, offriam del continuo a Dio un sacrificio di
    lode: cioè, il frutto di labbra confessanti il suo nome!'
  lww-lww: Popon kemua tesitom̃al lue ga nap̃a Yesu kila po manene la pan ita, naga
    pietavan ita e mrapa rui ana silaga tekilia tevisa potena va Ntewa vanonia. Ve
    tekila re kup̃ap̃aena e sur mal la vania, ana nalaena tai tom̃a ga nap̃a tekilia
    tela luen ga van silaga, nap̃a yoko kekaran vap̃isi, naga nalaena na yeluarena.
    Tesum̃a tepisirlua ke kiena kia sanene, ana visena na gota ne lala sa ga mralak
    tai nap̃a kiki ruru nena po pania.
  ckb-ckb: لەبەر ئەوە، با بەردەوام لە ڕێگەی مەسیحەوە بە لێوەکانمان ستایشی خودا بکەین،
    کە قوربانیی ئێمەیە بۆ خودا.
  nas-nas: Tee boontunang niikaang karange eꞌmung nkoampimatomaung tee sipampiaukaꞌnung
    niiꞌke, tee Kumponing-koo tampaꞌ tang-koong bakaang Pakoꞌpariꞌniiꞌke, Karistooꞌke,
    tampaꞌ nkomuruꞌnung-koo niiꞌ, bakaang miring siraꞌpampima.
  uvl-uvl: Ke pomalam ta heto heke tote NeHalang nga Iesus ene. Pe poinga nem ta rahite
    ke pomanga rera tungina nenge lala nge NeHalang. Pe kokoes mana harra heto hekeke
    NeHalang ene.
  eng-BBE: Let us then make offerings of praise to God at all times through him, that
    is to say, the fruit of lips giving witness to his name.
  ixl-CNT: Echtzixeꞌt qoksataj iqꞌii u Tioxh tiꞌ u Jesucristo. Kukꞌamataj u Tioxh
    echaꞌ tok txꞌoloꞌm siatz tu u nachbꞌal Tioxh sakubꞌaneꞌ. Kubꞌantaj yaꞌl qibꞌ tiꞌ
    tok iqꞌii tuchꞌ kutziꞌ.
  xsi-xsi: Mine nde ara ŋana kinda ma tasuka Maro Kindeni ŋa kâki ikura zo zo. Yesu
    iveta nzâla pa kinda ŋana ma tapanea Maro Kindeni, aku paneâŋa ŋinde ma ikâki
    papa i itogo nenda patarawâŋa mwasina.
  crx-NTPO: '''Et huwa Sizi Gri boozi'' gha ''ahoolyiz Yak''usda musi uzdóni''. ''Et
    whuz un''a Yak''usda uzdólhti''.'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೇಸುವಿನ ಮೂಲಕವಾಗಿಯೇ ದೇವರಿಗೆ ಸ್ತೋತ್ರದ ಯಜ್ಞವನ್ನು ಎಡೆಬಿಡದೆ ಸಮರ್ಪಿಸೋಣ.
    ಅದು ದೇವರ ಹೆಸರಿಗೆ ಸಲ್ಲಿಸುವ ಕೃತಜ್ಞತೆಯೆಂಬ ತುಟಿಗಳ ಫಲವೇ ಆಗಿದೆ.
  bbb-bbb: Ijadufuo noka Jesudo duvado ijia maza boeje Godi oemarejake. Ro ije fuka
    vame mukore be no Godi zinone ifaejavo ijene. No ijiege oemarevo ijia noka kairafa
    nuvuone ije izege no Godi ma vierafevo ije nijasiake.
  blw-blw: Yag hen kaman chataaw ichatochaton an Apudyus ad uwanat hen anchi yamantaaw
    an hiya way ah Jesu Cristu hen gapona way yachi chillu hen ustoy ekaman hen anchi
    mangentatàchég an Jesus.
  tam-2017: ஆகவே, அவருடைய நாமத்தைத் துதிக்கும் உதடுகளின் கனியாகிய ஸ்தோத்திரபலியை அவர்
    மூலமாக எப்போதும் தேவனுக்குச் செலுத்துவோம்.
  azz-NT: Ica ya nojón monequi ma ticmohuistilijtiyacan Dios ica ichicahualis de Jesucristo.
    Huan ma tictasojcamachilijtiyacan Dios. Huan ma ticueyipanchiutiyacan Totajtzin
    Dios ica toten ijcón queme tohuejcautatuan quimohuistilijtihualaj ya Dios ica
    ne tataman intetayocoliluan.
  spa-RV-1909: Así que, ofrezcamos por medio de él á Dios siempre sacrificio de alabanza,
    es á saber, fruto de labios que confiesen á su nombre.
  csy-csy: Tua ahikom Ama tungtawn in Pathian kung ah a tawntung in pokna biakpiakna
    pia tawng, tua in eite kam pan a suak a min pok na i nga a hihi.
  mxq-NT: Pa̱a̱ty éxtʉmʉ nwindsʉꞌkʉnꞌa̱jtʉm, dʉꞌʉñʉm nꞌokꞌawda̱jtʉm ja Dios mʉt ja
    Jesukristʉkyʉjxm, es nꞌawda̱jtʉm ja Dios mʉt ja nꞌa̱a̱ꞌa̱jtʉm.
  tzj-NT: 'Como jakon chic kabey rmal ja Jesucristo ko''ekaji c''a chwach ja Dios:
    —Nata'' Dios congana nmaltioxij chawe nojelal, xkoche'' ta tre, ja tari'' xtikabij
    tre nojel tiempo chi ryabexic ruk''ij. Jari'' junan neli ruq''uin jun sacrificio
    nkatzujuj tre.'
  tdt-tdt: Nunee mai ita hahii beibeik Maromak liu husi Jesus. Ida nee sai hanesan
    ita nia sakrifisiu ba Maromak, tanba ita foo sai katak Maromak mak ita nia Nai.
  ron-BTF: De aceea prin el să oferim tot timpul sacrificiul laudei către Dumnezeu,
    care este rodul buzelor noastre, aducând mulțumiri numelui său.
  eng-WEBP: Through him, then, let’s offer up a sacrifice of praise to God continually,
    that is, the fruit of lips which proclaim allegiance to his name.
  eng-FBV: So let us through Jesus always offer a sacrifice of praise to God—this
    means speaking well of God, declaring his character.
  nld-1939: Door Hem moeten we een altijddurend dankoffer brengen aan God, namelijk
    de vrucht van lippen, die zijn Naam verheerlijken!
  bwo-bwo: Haniyako Iyesusn udi wosho uniaawo Ik'osh t'intswonee, hanwere b́ shútsosh
    gawiru nooni k'indwotsn t'iinet udi woshoniye.
  nch-BL: Ma nochipa tijtascamatica Toteco ica itapalehuil Jesucristo. Ni tascamatili
    eltoc nopa tacajcahualisti cati ama quinamiqui tijmacase Toteco. Huajca ica tocamac
    ma tijhueyichihuaca Toteco talojtzitzi.
  quc-TNT: Rumal ri' rajwaxic ba' kaya u k'ij ri Dios amak'el rumal ri Jesucristo.
    Ri ya'bal u k'ij ri Dios ri cäkaya', are wa' sipanic ri rajwaxic cäkaya cho ri
    Are'. ¡Kaya ba' u k'ij ruc' ri tzij ri cäpe pa kanima'!
  tfr-NTPO: E kjĩshko ga shji kjimtaga ber Jesúsdë, Sbö poshrëy ĩyado wl̈o, shji mär
    Cristo go l̈ëy ĩyado wl̈o bakoe. E ba kong ga öng zröroy, sho suroy, pjono dret
    ba poshrëkkl̈o wl̈eni.
  kaq-NT: Hinamehxon noquen Hihbaan noque jascajaxon hihti hahxonni copi sca jascabijaquin
    noquen Papa Dios yohinahue, Hahxon tah min noque jai Papan, hahquin. Jascajaquin
    noquen Hihbaan janen yohinonhue.
  sgb-sgb: Kabay panay kitamon magpuri haka magpahalamat kan Apo Namalyari gawan kan
    Apo Jesus, ta habaytoy átang lan ampaniwala kana.
