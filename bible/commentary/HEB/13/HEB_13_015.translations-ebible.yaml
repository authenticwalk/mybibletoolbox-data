  tnp-tnp: Tol lanəha, e nasiruiən rəha Iesu, pəh kitah kotəfən sakrifais rəhatah
    kəm Uhgɨn nian rəfin. Sakrifais mɨn u rəhatah, inu, okautəfəri nərgɨ Uhgɨn nian
    rəfin, məutəni pətɨgəm nərgɨn.
  urd-urd: चुनाँचे आएँ, हम ईसा के वसीले से ख़ुदा को हम्द — ओ — सना की क़ुर्बानी पेश
    करें, यानी हमारे होंटों से उस के नाम की तारीफ़ करने वाला फल निकले।
  hot-hot: Yisu hêv i hatôm da. Ba intu alalô nandam anêŋ athêŋ ba nanêm yeŋ êndêŋ
    Wapômbêŋ wak nômbêŋ intu sapêŋ. Ba alalôaniŋ ku nanêm yeŋ hêk alalô veŋiŋbôlêk
    ek nanêm êtôm alalôaniŋ da ni êndêŋ Wapômbêŋ.
  mqj-NT: Iamo too la tontongkia' umpakasalle Puang Allata'alla ummolai Puang Yesus
    sirapan bua pemala'ta lemba' dio pudukta ummakui sanganna Puang Allata'alla.
  rus-SYN: Итак будем чрез Него непрестанно приносить Богу жертву, то есть, плод уст,
    прославляющих имя Его.
  mbh-mbh: 'Na ini a Jisas ienga inga ako i wola it a God nge la, maken aro te kis
    inga a God iriseanga ranga ve ini ler sungong ako a i nge. Naro te risea i vene:
    Aro te ri patpot ol ve, it ini a God ile.'
  bdd-bdd: Eeta Yesu ꞌina lema ꞌoinega tuta baibaiwana ꞌoidiya Yehoba tahepwatuwe.
    Bewa ꞌida pwaoli nonohana, ꞌeguma tauna sanina taꞌahwa madouwe.
  cbt-NTPO: Napoaton iporaso' co huachi ma'sha tëparihuahuë' Yosë chinotacaso marë'.
    Nani tahuëri ina chinotatëhua', “Ma noyanquëncha Tata Yosë quëmaso paya. Quisocristoíchin
    anoyacancantërincoi ni'ton, ‘Yosparinquën Sinioro,’ itërainquën,” itahua'.
  srn-NT: Dat'ede meki wi tan prijse Gado nanga a yepi fu Yesus, meki a de leki wan
    offer gi En. Wi e du dati te wi e taki nanga wi mofo tak' wi e bribi ini En.
  cta-NT: Biꞌ chaꞌ lcaa tsa̱ cuaꞌni chi̱ na loo ycuiꞌ Ndyosi xquiꞌya Jesús, chaꞌ ñiꞌya̱
    laca si ta na msta̱ jiꞌi̱ Ni, juaꞌa̱ laca nu loꞌo tyucui tyiquee na cuaꞌni tlyu
    na jiꞌi̱ Ni. Loꞌo juaꞌa̱ tsoꞌo tsa si lcaa tsa̱ chcuiꞌ na chaꞌ tlyu tsa chaꞌ nu
    ntsuꞌu jiꞌi̱ ycuiꞌ Ni.
  bqc-SIM: Ayãmɛto wàↄ Lua sáaukpa láasai ń Yesu gbãao wá sa'oa ũ. Gba pↄ́
    aà sìsinaↄ ì mↄòn we.
  tcz-CHONGTHU: Hichejeh chun Yeshua vanga Pathen vahchoi jingna eihon Amina ikitahnau
    phondohna kilhaina neijom jingu hite.
  mar-mar: म्हणून त्याचे नाव पत्करणाऱ्या “ओठांचे फळ असा स्तुतीचा यज्ञ आपण येशूद्वारे
    देवाला नित्य अर्पण करावा.”
  snp-snp: Etito amo yamu kolito ya kamena-kamena Goti ebola lo-lo otoko minokele.
    Ayalo ya wetekafo kulawa ya amo kuliya lo oloto melemele enumo mona ya ne. Eti
    enumo yakafo yokila ki umonimoidana iye.
  isl-isl: Með hjálp Jesú munum við enn bera lofgjörðarfórn fram fyrir Guð, með því
    að játa nafn hans meðal fólksins.
  spy-NT: Kunyoo, okany kiikoochinē ākookoy Yēyiin kōrōsēēkaab kaakaastaayeet kubo
    Yēēsu ānkēēsiltooy kaayneenyii.
  xnn-xnn: Isonga gapo isnan mamatiyan tako ken Jesus et baken et nan ibonbon-ong
    tako is ited tako ken Apo Dios. Nodi nan dayaw tako ken siya nan kanayon ay it-ited
    tako. Tay nan mangibagbagaan tako ay si Jesus nan Apo tako et siya nan esa ay
    mangdayawan tako ken Apo Dios.
  mwe-mwe: Bhai kupitila a Yeshu, twaape a Nnungu mbepei ya kwaainiya kwa kang'wa
    yetu mobha gowe, nkukong'ondela kuti tulikulupalile lina lyabho.
  tte-tte: Yudiya topwaoli ali pwaoli sipaipaisowaili. Na kita, gubesi, tawae taginauli?
    Gubesi na Yaubada tatobalan? Kita takatai yakato Yeisu iyamala ala kamwasa Yaubada
    koina. Kabo ala pwaoli paisowana bwaite besiele. Yagu kabiyakaiwe kolimiu bwaite.
    Sauga meuloina Yeisu tameliyan yo esanane tawalowalo-masalan tomo kolili. Na tabu
    kwanunuwa-gabaen bwaite, mumugana namwanamwana waginauli yo ami gogo kwayauyagili
    kamikavao kolili. Bwaite pwaoline besiele Yaubada ana kaba yaliyaya.
  tcs-tcs: So tru elp blo Zizas, kam yumpla i go meke opring sakripais po God. Ane
    dat sakripais nau, i dem prea wea i kamaut prom maut blo yumpla wea i gibe ona
    po neim blo God.
  hlt-THB: Cedawngawh, Jesu ak caming Khawsa venawh ang ming ak cangnaak hui am kha
    ak thaih ing kyihnaak ce a boet qoe kaana suum u sih.
  soq-soq: Sa baiwa no walama uduudu God wadaposisanta. Sa ipa no pulomba Iesu ebowa
    mampe God waneitana ita ema bedewe Iesu ebowa sabamosaitana.
  qub-qub: Chaymi Jesucristuman yäracur Tayta Diosta imay örapis llapan shongunchïwan
    alabashun. Payta alabashanchëga alli caj ofrendami caycan.
  att-att: Á gapu ta pangikatalà tam kâ Apu Kesu, aringin yù dága na ayám nga napárti
    yù iyawâ tam kâ Namarò, nu ari galâ yù paddáyo tam kuna megapu kâ Apu Kesu. Á
    megapu sù paddáyo tam kuna, ipakánnámmu tam sù ira kábulut tam ta si Apu Kesu
    yù Yápu tam. Yáyù passerbi tam kâ Namarò, nga kunnay sù ira mangiyátáng.
  bki-bki: Jibe na, bo ka rosidomial ka Yesu, naio bijuku bo laka ban kito, naio betavo
    ea kiado m̃arabo, mia rodular Atua siano tulaka kanio. Rala re sida ka temeul
    nalo vanio, tibe nalo re nua, ana iliano nalo na amiyotuba ea niodo ka rudular
    naio ajibe ka m̃arati tai napano jesei bo laka banio.
  bqp-bqp: Abire yãi ògↄ̃ Luda sáabu kpá lakanaa sari kũ Yesu gbãnao ó sa'ona ũ.
    Gba kũ a sìsirinↄ dì suon gwe.
  mcp-mcp: Nə́ ndɛɛ́, nda Yésus nyə a sá ntɔ́ nə́, shé dʉ́gá ságʉsə Zɛmbî ja jɛ̂sh,
    mətúnʉga ɔ́ mə́cɨ́. Ntɔ́ jɨ nə́ mimpu míshé mí jəlá nə jaaw búúd nə́ jínə́ dɛ́
    dʉ́sə́ nə mpífə́.
  hat-hat: Gremesi Jezikri, sèl ofrann san n'ap ofri bay Bondye a, se lwanj n'ap ba
    li tout tan. Se tout tan pou non l' nan bouch nou.
  npl-NT: Yika, nochipa matikweyijkachiwakah Dios, ika Itoka n Toteko Cristo Jesús,
    nin weyijkachiwálistli ye n tlamánali non tikpiah tikmakaskeh. Matikweyijkachiwakah
    ika totlajtol iwa matiktenewakah Itoka.
  bgg-bgg: Chiihphado, cho gethek de, nyie yi aishii Ithong rone sphunthek è nuii
    ne Isu chiang è Hamangkhung-aphuii shii idang mizid chiong ne zid rai haro.
  eng-TCENT: Through Jesus, therefore, let us continually offer up a sacrifice of
    praise to God, that is, the fruit of lips that confess his name.
  eng-BSB: Through Jesus, therefore, let us continually offer to God a sacrifice of
    praise, the fruit of lips that confess His name.
  cpu-NT: Irootakera, antharomentantyaariri, ampairyeero ivairo irirori. Iroora impoyaataarori
    okitho pankirentsi jashitakaayetakariri pairani.
  san-ASM: অতএৱ যীশুনাস্মাভি ৰ্নিত্যং প্ৰশংসাৰূপো বলিৰৰ্থতস্তস্য নামাঙ্গীকুৰ্ৱ্ৱতাম্
    ওষ্ঠাধৰাণাং ফলম্ ঈশ্ৱৰায দাতৱ্যং|
  tac-NT: 'Jípeko Esukristo ajtíkuru Onorúgame tania ramué neraga, ''liko a''kué aniboa:
    «''We a''lá ju Onorúgame.» Onorúgame júlale Esukristo napurigá mukumela ramué
    gu''íriga, alekeri ''we ''la ganíliga mochiru ramué Onorúgame ''yuga, ''lige alekeri
    tabilé chijunaru ramué Esukristo oyeria. Alarigá najkí Esukristo, tabilé najkí
    napurigá me''liboa ajágame Onorúgame kogia. Alueka najkíguru napurigá ''we ''la
    semáriga ra''ichawa Onorúgame olagá.'
  eng-WEBPB: Through him, then, let’s offer up a sacrifice of praise to God continually,
    that is, the fruit of lips which proclaim allegiance to his name.
  gfk-H: 'Iesu um nong i lam dahat tupas Kalou. Io, i tahut bia dahat na pirlat haitnei
    Kalou hoing no nudahat hartabar tupas ia. Dahat na pirlat ia hoken: dahat na hinawas
    palai bia dahat ira nuna.'
  viv-viv: Ada au Yesu yada abaveyao ana tofaisewa kikaiwabuna ide faꞋideya Yaubada
    matane gimidimidi faꞋina, tova moyaꞋaina yada abahawahega Yaubada againe kanaꞋaliꞋaliyena.
    Keke yomuyomu kanaveleveleni, au yada davadava kanavelevelena. E, Yaubada ana
    davadava awadeya ginayemuyemu kanagayo, “Yaubada ana egana kikaiwabuna.”
  yao-yao: Nipele, kwa litala li Che Yesu, twatajile Akunnungu mbopesi jakwalapa moŵa
    gose, mbopesi ja kwalapa jo ili ipanganyo yetu apala patukujitichisya kuti, ŵelewo
    ali Ambuje.
  tgp-tgp: Hin Iesu, mo r̃uhu vara tarea r̃a lo sile na hasohaso isan God na nor̃a
    verea vara enia mo r̃uhu sohena sava, sohena nor̃a malamalai r̃uhu matea r̃a lo
    silea isan God.
  auc-NT: Ïninque, Wængonguï quï, ante cænguï godönäni baï cædinque mönö ïñömö edæ,
    Itota ëmöwo beyænque quëwëmönipa, ante në apæ̈nemö inte tömengä ëmöwo ante Wængonguï
    ingante apæ̈nedinque, Bitö tæ̈ï ëmömi inte waa pönï cæbipa, ante watapæ̈ apæ̈necæ̈impa.
  kbc-NT: Enice idioka limedi me jajicaɡ̶atalo Aneotedoɡ̶oji ɡ̶oboonigitalo, ɡ̶oboonigi
    me joɡ̶eeɡ̶atalo. Jesus yajigote ɡ̶oboonigi Aneotedoɡ̶oji. Niɡ̶ina me jibakenaɡ̶a
    ɡ̶onioladi me iniotagodeeɡ̶atalo, me joɡ̶eeɡ̶ata Liboonaɡ̶adi.
  bmh-bmh: Gonun, Yesus nug igual igul eg ziwas tutak sag gau migeun, gonun, ig gonugau
    wanib pataimai, Uwait nugau wanib umkoskos ulagwag murab. Igul go egun agaimai,
    Uwait muranem sul, go Uwait nugau ougab siksikamau.
  ctu-BL: Jini cha'an che' coltʌbilonla cha'an Jesús, la' lac chʌn sub i ñuclel Dios
    ti' tojlel winicob. Jiñʌch mero i majtan.
  meq-meq: Zambaɗakway a Mbəlom huya hərwi wu nakə Yesu a ge aye. Ka zambaɗakweye
    ta mətsike me tə bazlam kway. Kwa kəɗay, ɗa ha neŋgeye bagwar eye. Niye na, wu
    nakə faya ka vəlakweye aye. Andza məgweɗe ka zambaɗakweye a məzele ŋgay.
  noa-H: Mag k'ĩirju naawaita hãba Jesucristo gaaimuata Hẽwandamag hʌ̈u hajim haju
    haai nʌm, hi gaaimuata hʌ̈u mag Hẽwandam haarcha naaimaju k'ap'ʌ naawai. Mag hirig
    dich hiiucha pʌaba hi t'ö hiek'a nʌmta warrgar nemchaain t'õonaa p'aa nʌmua hirig
    jëeujerrjö jëeu nʌmʌu.
  alp-NT: Hoko kwali betaya, bei Yesuse iono imame kena Ikotie loko Alla ete itere
    hoko ite supu lalane kena isike Alla. Hoko mai ite riluke tanei ete Alla. Rebe
    ite riluke tanei eteI mere be ite isike Alla rame kai holmate Eni nane rame.
  san-VEL: ataeva yii"sunaasmaabhi rnitya.m pra"sa.msaaruupo balirarthatastasya naamaa"ngiikurvvataam
    o.s.thaadharaa.naa.m phalam ii"svaraaya daatavya.m|
  kbq-kbq: Ana hu'negu Jisasi Agifi, tagrati tavufga Anumzamofona ami vaganereta,
    ra agia ami vava nehuta, Agri Agima tagipinti huama hunazamo raga'a fore nehie.
  kbh-kbh: Chíyeca, s̈ontsamna sempre Bëngbe Bëtsábioye jtsatschuanayana, Jesucristbiajana.
    Bëngbe Bëtsá chca tmojtsadorana ora, jtsemnana mo chábioye jëtschuayama canÿe
    soye cuafjuats̈ëmboncá. Chcasna, jtsóyebuambnayëse cha mochtsadorana.
  ron-LSB: Prin el, așadar, să aducem permanent prin el o jertfă de laudă lui Dumnezeu,
    adică rodul buzelor care proclamă credință numelui său.
  pon-pon: Kitail ari poden maironki kapin on Kot ren (lejuj); iei wan kilin aua,
    me kadededa mar a.
  nhe-BL: Ma nochipa tijtlascamatica Toteco ica itlapalehuil Jesucristo. Ni tlascamatili
    eltoc nopa tlacajcahualistli tlen ama quinamiqui tijmacase Toteco. Huajca ica
    tocamac ma tijhueyichihuaca Toteco ajachica.
  sps-sps: Ito ten Krais tsun, to sana ara ma variri fatatabiny e Gov tan mamatsiny
    nainy faarei non a faakor tsura, ana mia rara kan ma tsue pokaa fatatabin iny
    a asangan Ya.
  wnc-wnc: Unzingge ninda sanga Jesuta nin gatanimukutde natake Anutue asinggan asinggan
    inimbakngana ita nindupan take siwik. Ngan. Ninda nisane geninda yake itane umana
    aknga yakapmake asinggan asinggan tasinim.
  bus-bus: Beee yãnzi wàgↄ̃ Luda sáabu kpá yãana sai Yesu gãzĩ wa sa'ona ũ. Gbaa
    kɛ̀ à sìsirinↄ è mↄ́on gwe.
  gub-BL: A'e rupi, tuwe ximume'u Tupàn ikatu haw izupe tuweharupi nehe, ta'e Zezuz
    umàno zanerekuzaromo a'e xe. Kwehe mehe teko omono ma'ea'yr Tupàn pe wà. Ikatu
    haw zaneremimume'u ràm a'e no, ikatu Tupàn pe a'e no. Ikatu haw imume'u haw nuzawy
    kwaw a'e ma'ea'yr imono pyrer a'e. Naximono kwaw ma'ea'yr izupe kury. Ximono zaneze'egatu
    haw izupe kury. — Uruzeruzar tuwe nerehe ure, za'e izupe kury.
  imo-imo: Aku tepo nokopo moromolomunga Jisas konopu lipo manjipolio Gote waliwalima
    kapi nimbo molamili. Gote paa awili olandopamu nimbo yu kalko tirimele mele linonga
    keremani yu waliwalima kapi nemili.
  boj-boj: Deqa iga Yesus aqa ñam na Qotei biŋiyoqnsim atraiyobuloqnqom. Osim iga
    gago medabu na aqa ñam soqtoqnqom.
  eng-DRA: By him therefore let us offer the sacrifice of praise always to God, that
    is to say, the fruit of lips confessing to his name.
  knf-knf: Ţi katim ki Yeŧu nawulën ŋwut kaţañna pdo kado uţen pa Naşibaţi, unwooŋ
    iyeeh injaaŋ idëmana ; iyeeh mënţ ipënna ţi mntum mi nja ŋndinanuŋ kë awo Ajugun.
  san-KHM: អតឯវ យីឝុនាស្មាភិ រ្និត្យំ ប្រឝំសារូបោ ពលិរត៌្ហតស្តស្យ នាមាង្គីកុវ៌្វតាម៑
    ឱឞ្ឋាធរាណាំ ផលម៑ ឦឝ្វរាយ ទាតវ្យំ។
  arn-NT: Feymew müley rumel taiñ püramyeafiel ta Ngünechen Jesucristo mew. Fey feley
    taiñ chalintukuael tüfachi püramyen dungu Ngünechen mew. ¡Püramyefiyiñ may iñchiñ
    taiñ dungun mew!
  zas-NT: Zeel con xyudar Jesucrist ad yacwëëz ree yadëëd ree quixtëë loj Dios, laan
    na̱j gon yadëëd ree lojman, abiꞌ zian raxhoobdol ree guial nayajc ree xbejnman.
  ken-NT: Ndǔ nnyɛ́n Yesu, sɛ́nchíɛ nɔ́kɔ́ Mandɛm bakak mbɔ aywɛsɛ akap. Akap wu
    chí nɛrɛm anɛ sɛ́rɛm nɛ manyu yɛsɛ bɛ yi kɛ achi Acha.
