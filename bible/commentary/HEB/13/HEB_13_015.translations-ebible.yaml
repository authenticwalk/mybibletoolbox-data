  ory-ory: ଏଣୁ ଆସ, ତାହାଙ୍କ ଦ୍ୱାରା ଆମ୍ଭେମାନେ ଈଶ୍ବରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଶଂସାରୂପ ବଳି, ଅର୍ଥାତ୍‍
