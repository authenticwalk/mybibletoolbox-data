    အစဉ် ပူဇော် ကြကုန်အံ့
  kgf-kgf: Imuac mia Yesuac niŋ wamma nalé séc Anutu mepé qepésiac hofac omiwiŋ. Mepé
    qepési legic iminéŋ mia kua taséninawac héla gocmia wamma qac buŋayawac héipuc
    ac waŋanʒac.
  awb-awb: Áwénunéq amahnága ite ménkámehnkátate íre titiria peh ahriahri Manikánsabe
    Sísa áwírue kaweróne ateq itene íwéhrate iwíáh íwíáh atanéhe.
  gdn-gdn: Ki pokere nu Mamanuga God e si Iyesu pokaiya maramara esida tepapomu idiwomu.
    Nu inako kwaigomu ade nu umununuga pokaiya nu sumanuga Iyesu bameya ki matarapomu
    ki ka nu puyo mibai Mamanuga God bameya tamei.
  nko-NT: Mʋ́ sʋ mlɩha atsʋn Yesusʋ akanfʋ Bulu, ɩbwɛ afɔdɩɛ ánɩ́ anɩdɛ́pʋhá mʋ
    ekekegyíɛkɛ. Mʋ́gyí ɔnɔ́tɔ́ asʋ́n ánɩ́ anɩdɛ́pʋwá anɩ Wíe numnyam nɩ.
  bsn-NT: To bajiri, Jesucristo ĩ rijabosare sʉori, Diorãca mani ñacõa ñarũgũroti
    ti ñajare, vaibʉcʉrãre sĩacõari, ĩna soemʉose ũnirene yirã, “Quẽnamasucõaja mʉ”
    Diore yirʉ̃cʉbʉo tʉjabetiroti ñaja, manire.
  pib-NT: Giyagni tye chinanu genekashlu wanikyegjegognenatanru Goyakalu, wa poyagnutlewlu
    genekashatkaluru. Tyenwa wtokanu, giwaka gipgujtatachrikaka.
  wiv-wiv: Kubarae dama laveve tolu kata vavazahenia a Vuvu na hizani Iesus. Na moge
    kua ia kete ngoro vinaka opa tolu ta vala ni Vuvu. Dama laveve havadolu kete vavazahenia
    za hizana.
  reg-reg: Okulabhila Yesu jibheile mwanya mwamfu okwisosha bhiyanwa bhyo kumukusha
    Nyamuanga, okumukuya ati litwasho lye minwa jeswe likilishe lisina lyae.
  mlh-mlh: Ore eru jijiki Yesuji maŋgo enoreko Anuture mimiteŋ pesiŋ eru goinebeneŋ.
    Yesure tina miteŋ gaegobi, yoŋore mi bibire foriji Anuture pesiŋ fukega.
  gof-ENT: ሂዛ፥ ዬሱሳ ባጋራ ኡባ ዎዴ ኢያ ሱንስ ማርካቲያ ሜቴርሻ ጋላታ ያርሾ ፆሳስ ኢሞስ።
  aau-aau: Sei, sohiy so hokuaw kokwe, hromkwe enekwei enekwei, hromo me-ihey-ok me
    God se kow e, hromo ayay naws prawk kow ey me hieyn. Sa hromo woki mo ayay mokwe,
    hrom hye Hakamay-ok ma me-kumay hiy non.
  tvk-tvk: Misak ni, ve naha xa Iesu tepol ni e rin nar, vehakut ti risa memesien
    mi Hi ixoni sanien eo nar mini. E rihit rati xa Iesu be Suv nar e di raling neketen
    nar en.
  prf-NT: Kaya pirmi kitam a magalay ti papuri ten Diyos ten pamamag-itan ni Jesus,
