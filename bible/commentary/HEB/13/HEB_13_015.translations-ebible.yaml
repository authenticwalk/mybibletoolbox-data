  auy-auy: Maníkómbó póímo áméntemba Ísu Káráísiti kentáásáfénawe séna pukáintafeta
    Maníkóní waási úne súndawisa aamoí uwánkámae iyéta wenáwíꞌa mósá maréta ínta túwáano.
  tbg-tbg: Karaitira kaiqara iriha kaiqenavu ofaa vo, tentanavu noqihai Ihuva tinavu
