  ksr-ksr: Kawaajoŋ mono suulaŋ Jiisasnoŋ nemuŋ koma nonono Anutuwaajoŋ mepemepesee
    nanduŋ ama laligowoŋa. Jiisas qata mepeseeŋkejuti, iyoŋoo je buugiaa hoŋanoŋ mono
