  cbv-cbv: Pánihna, Jesús ã teo wáacatjĩh Diosdih jwĩ wẽi naáwáchah, caandíh mao cáo
    wʉ̃hat panihni ã jʉmna caá. Caandíh jwĩ tʉ́i weñat dée caá.
  taw-taw: Jisas wog anɨgɨl gak, anɨb ak tek chɨn pelpel yɨb awl dɨl, yɨb awl anɨb
    ak God nop tap pak sɨbogep tek ak ñon amnɨmuŋ. Meg mɨgan dad aplanɨl, yɨb nop
    ak pel dad aplanɨgun.
  jic-NT: Cupj polel velecj Dios lal Jesús mpes. Mpes más 'ücj lovin 'üsüs velecj
    Dios po'ó. Nin velecj na, 'yayacj jinwá lijicj jupj lal. T'üc' way nin velecj
    jupj ne Dios. 'Üsüs velecj na jupj po'ó, 'yayacj jinwá lijicj jupj lal.
  zap-NT: Por neguin rap be degne yzaandxee dxe saknon be Dëdyuzh por Jesucrist. Neguin
    nak zegnak te goon ne yseleedx be por Dëdyuzh ne yzëët be lo mén ne xpén Jesucrist
    nak be.
  wer-wer: Pötaanök Yesu tiarimëën kiri ëa pötaan tiarök kangiir tiarim yaya yamëëautak
    Anutuun kiri elmëeim öpa. Yaap, tiarim këmötök pim songönte tekeri wasëpa.
  ipi-ipi: Jisasato piape wua pua peane lo lapanawa wandakali tupa lamai-yamane mana
    okone Gote bala opa mayama-kola, piyane. Tene okonena, ole dindi lo nanimato Jisasana
    gene oko lapana wato, balana gene oko laiyu lamakale.
  qul-NT: Chayraycu Diosta alabananchispuni Jesucristoraycu. Cay alabaskanchista konanchis
    ofrendata jina. ¡Alabasunchis ari siminchiswan!
  ter-NT: Yusikóneikopo itúkeovo vo'oku ítukeinovi Jesus ákoyea vâka viháyu'ikea Itukó'oviti.
    Itúkapu énomone itukóvo vikó'iparaxoke Itukó'oviti, enepone viháyu'ikea. Énomone
    ne eho paho ûti, uti koyúhoti nonékuke po'ínuhiko xâne itúkea Kristu Únae.
  bmr-NT: Jaaneguiiha fahiijɨvaro masɨɨ Moocaanico mihimehicaqui Jesucristofeenedɨ.
    Mɨɨro jino mihimono mojeecɨvo iicanoco, masɨɨ fahiijɨvaro meheetavehicaqui. Jaaneguiiha
    masɨɨ mihimequi moojɨri.
  fuf-fuf: E innde makko kanko Iisaa, duumoɗen e waɗangol Alla sadaka mantoore, e
    maanaa sadaka yaltoowo e toni jantotooɗi innde makko nden.
  bhl-bhl: Kaneko kasike, nu samal aik ayem dim fumbiliw kamgue emdiw keko, diwkuw
    diwkuw Yesus em wiin dim e Sunbin-Got em wiin fian daolewko, elo “Weso! Seyo!”,
    dangakabuluw te. Dangbuw tewe, nu nukalem bontem dim kel mali kawtiw im kiin dim
    e Sunbin-Got em wiin fian dawsuleko, elo dem ken ati emdiw mak dulewkabuluw te!
  ons-ons: Ea wane ŋene Yesu wane ra more, naso baŋem Anutu eŋetine ora mawa kaŋem,
    eaŋo Anutu wane soe soep mawa mawaine so bakomine okaniake, welekatne ea yemo
    aŋa pizane wele eŋetine ora ma walak kaikene.
  con-NTPO: Tsa'caen ronda'je'ta tayopi'su a'i poi a'ta Chiganga afe'choma afeqquia'caen
    jinge poi a'ta Cristove in'jamba Chigane ñotsse afapa iñaján canse'faye. Ingi
    aya'fai'ccu tsu cca'indeccunga Cristoja ño'a qquen ñotsse condase'faya'cho.
  ghs-ghs: Qate Dzesui napaho dzube abi mina naatemi napai kiridzaho isakita Ohongaho
    hasama gegema hiireqi too napamema Dzesuho dzapata hiiremi meenoma naatorare.
  peg-peg: ଲାଗିଂ ୱାଡୁ, ଜିସୁଙ୍ଗ୍‌ ହିଜ଼ି ଆସେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ତି କାଜିଂ ୱାରିକିୟ୍‌ ହୁକେ ପୁଜା,
    ଇଚିସ୍‌ ହେୱାନ୍ତି ତର୍‌ ମାନିକିନି ଓଟିନି ପାଡ଼୍‌ ନିତ୍ରେ ପୁଜାକିନାସ୍ ।
  txu-NT: Bir be, gwaj banhõ pyka gwaj bamã nõr nĩjkam amakbê mã Metĩndjwỳnhmã mex
    jarẽnh rã'ã ne. Gwaj baje amikajmã'ã Jeju markam dja gwaj ã Metĩndjwỳnhmã anhỹr
    ar baba rã'ã ne. Gwaj baje Metĩndjwỳnho aminhõn baje idji jarẽnh ar o babaja dja
    gwaj õ ane. Kam dja Metĩndjwỳnh gwaj bakam kĩnhkumrẽx nhym kam mrãmri kute amrẽbê
    mete Metĩndjwỳnhmã mry par ne kum õr nhym mekam kĩnhkumrẽx ja pyràk.
  eng-WEBU: Through him, then, let’s offer up a sacrifice of praise to God continually,
    that is, the fruit of lips which proclaim allegiance to his name.
  gnw-NT: Jáeramo jecuaeño yambɨadora Tumpa Jesús rupi, yambɨyerovia vaerã Tumpa.
    Cua uipota jei ñanemiari yave ĩru vae reta pe, yamɨmbeu chupe reta Tumpa regua.
  mux-mux: ‘Yesos ⸤oliunga alko topa kulunjurum; yu-ni yu-yunu oliunga ninjipa Pulu
    Yili popu tonjupa sirim⸥ akiliinga’ piliipu, ‘Aku-sipa tirimeliinga Pulu Yili
    molemúna kapula pumulú.’ nimbu piliipu kene ‘Pulu Yili popu topu méle te kalupu
    samili.’ nimbu Pulu Yili taki-taki kape nimbu molamili. ‘Pulu Yili aima auli olandupale.’
    nimbu yu popu tomulúndu oliunga kerima-ni yu taki-taki kape niamili.
  maj-NT: Kui nga tehe̱nte n'e̱tsjoho̱ ra̱á Jesucristo̱, a̱ jahá Nti̱a̱ná tín'etsjoho̱o
    nga b'a̱ tín'eé. Kui xi chje̱ná. Katitju tsu̱'ba̱á nga Jesu xi Ntíhi̱ Nti̱a̱ná.
  bkq-NT: Awylygue Deus koendâ awyly wâgâ, eon-honru wâgâ warâ aguykely kinmoba kine,
    kurâem anhetyby wâgâ, Jesus Cristo iguehobyry wâgâ. “Jesus Cristo kâmakerim, kywymâry
    warâ” tâkeze kurâ. Arâ aguykeduo, Jesus tâinwânse kydawyly tânehonze kurâ. Mâkâem
    kygâtudo, mâkâ agâ aguykeday kytaumbyry warâ iwerâ eyam kiunduly, ânguydo imeom
    xyâypy iunu keba.
  kue-kue: Ipre Yesus kangiye mina nono engenge God dembiye si tenamga i kombuglange
    mereyegl gagltre ana ofa tenamga i drano mina dinongugl ende God Yaglkande moglme
    dimoramga.
  cot-NT: 'Aatimpajia atsaroventajiacari Jesoshi, irootaquequea noncantantajiaquempica
    jaameshia ashineventajiguempari Aapani Irioshi ancantajiaqueri: “Caaviji poganejencamajataca.”
    Irootaquequea quejevecaroca yojocajitinirica aretarequi. Irooquea sotoantanaquemparoneca
    itseraqui cantatsica: “Irio Nomajiromajate Jesoshi.”'
  bnp-bnp: E Isu ge kori hita, nahea si gi malo ni kavurike vakaroroa a Vure. Si gi
    taki tala a rana ne huriki.
  apn-NT: Nẽ na htem Ijaew arĩ ohtô nẽ amnhĩ pãnhã Tĩrtũm mã mry hpar ho pa. Nom mẽ
    papajaja kot puj mẽ axte ã amnhĩ nhĩpêx anhỹr hkêt nẽ. Kot puj mẽ ãm Jejus kukwak
    ri Tĩrtũm mã mex o mex ã harẽnh rãhã ho mãn papa. Jao te mẽ pahte kãm hkĩnh xà
    nhõr pyràk o amnhĩ nhĩpêx.
  ctp-NT: Kanꞌ chaꞌ nchga tsan kuꞌniin tnuan ꞌin Ndiose chaꞌ ꞌin Jesús; ñaꞌan tiꞌ
    si taan lomstan ꞌin Ni, kwiꞌ ngwañaꞌan lka xa nu tyukwi ti tiyean kuꞌniin tnuan
    ꞌin Ni. Loꞌo ngwañaꞌan, ¡suꞌwe ꞌa si nchga tsan chkwianꞌ chaꞌ tnun ꞌa chaꞌ nu
    ndiꞌin ꞌin Ndiose Stian!
  opm-opm: Ohe boknong hama orhe dire gwemat haputip ohe dap teidapatwi patima ire
    ma apop sum aprisheru nohehe amam da moh imat apripora daham Got ohnong dipwi
    armi mar paptenmur. Orhe winwi rim isip mat apisapti ohe atem teidapat orhorwi
    armi mar paptenmur.
  bvr-bvr: Ganapiya, lika Jesus nipiya nyanma ngayburrpa barra nguburr-marrjerrmiya
    barra nula nguburr-workiya Wangarr. Gu-gurdiya ngacha minypa gun-maywapa ngayburrpa
    ngubu-wu barra nguburr-workiya Wangarr gun-nigipa, gun-burral jarra minypa ngubu-burrmaymba
    barra nguburr-workiya nipiya Wangarr.
  wal-wal: Simmi Xoossaayyo Yesuusa baggaara ubba wode galataa yarshshuwaa immoos;
    hegaa giyoogee menttershshai a sunttaayyo immiyo galataa giyoogaa.
  zad-NT: Daan, chiyaḻ' we'la'ocho Chioza' toshiizi daa wit Crístona' ni c̱hecho,
    na' koochone' balaaṉ kon cho'a ḻoll'choni we'cho dill' ḻen' nake' X̱ancho, ḻa'
    ḻennan' nakan ka dii chzanicho we'chone'.
  kmg-kmg: Irec nâŋâc Jesure erâ Anutu šušuhuc jaha mumuteŋ ecnepene izi taha bâzi-ticne
    ezejec, micbipic-nâŋecte fârine šâŋe-ticne muac baafec enšepeneŋ hâcne.
  aso-aso: Nemuꞌ nene eze evenele nene none lo leliꞌ vetetiꞌ eze gulive ogaꞌ noolonivete
    aꞌmine gulive nene do oto minelonidoꞌ o neineꞌ nenako nemuꞌ nene Izesuꞌ akate
    vele-lididoꞌ nene eꞌmeto Oꞌmoso ize bili imaaꞌ aniꞌ neꞌmino laza nene gamene gamene
    veteutiꞌ Oꞌmoso opoꞌni lo-emo minelone.
  uli-uli: Siya fang yach maligachel hapingping pangal yodol ngal Deus irel Jesus,
    maligach la si fang irel yach sor le iy mele Samol.
  nin-NT: Ni izi i Yesu, di inta kuchi ni nu Abachi ini i inyarr munta yi, zhi ni
    ibarr angu munta yi nggo i kpanye da a sa Atiko.
  acu-NT: Yamaikia tangku ainau Yus susatasrikia maashtinuitji. Tura asar iin uwemtikramrau
    asamtai, tuke inaitsuk Jesús nintimtusar, ii jangkejai Yus juuntaitai tusar maaketai
    tiarmi.
  cak-WNT: Y ruma ya ri Jesús xcom kuma riyoj, ma yekatzuj (yekasuj) ta chic c'a chicop
    chuwech ri Dios. Ri nikaben wacami ya ri nikaya' ruk'ij. Can ma kojtane' ta chi
    nikaya' ruk'ij, tikabixaj ri rubi' y tikak'alajsaj riq'ui ri kachi' chi ya Riya'
    ri kaniman.
  ebk-ebk: Isunga babaen kan Jesus, nan kanayon koma ay ichaton takú kan Apo Dios
    at nan panangichaychayaw takú ya nan panagyaman takú kan hiya. Chatona nan ustu
    ay chatchaton nan tit-iwa ay mangipudnu ay hi Jesus nan Apona.
  spa-PDDPT: Por medio de Él ofrezcamos siempre a Dios sacrificio de alabanza, es
    decir, fruto de labios que confiesen su Nombre.
  ruf-ruf: Lelo kubitila Yesu tumlapfile Imulungu nambiko yo ukumtunya ghamatsuwa
    ghose, mbuli atso tsa utunitso, tsitso sadaka tsetu hala hatulonga Yesu ka Mtwatsa.
  gun-gun: Ha'e rami vy Jesus rery rupi Nhanderuete pe nhame'ẽ riae 'rã jarovy'aa,
    nhandejuru py jaroporai hery.
  agu-BL: Cha'stzun te kak'e' kak'ajsbil tetz Ryos, na yi na ko'c tan na'wse'n yi
    bi' Jesucristo ni'cu'n chi najk katzan tan toye'n jun katx'ixwatz tetz Ryos.
  isn-isn: Ku kiila uYesu mutakiwe nkua ku nkua kipumya isongelyo nila kumukulya Itunda,
    kumulumba kina nkali a milomo itu lilape i lina nilakwe.
  ilo-ULB: Babaen ken Jesus, masapul a kankanayontayo nga agidaton kadagiti datdaton
    iti pammadayaw iti Dios, pammadayaw nga isu ti bunga dagiti bibigtayo a mangbigbig
    iti naganna.
  pir-NT: Sa yena Jesu yedohoro mehna mari Pacʉ mehna yahuducuaja mari. Sa yena tiquirore
    quehnoano siniihna. “Mʉhʉ ʉsã Pacʉ quehnoagʉ, tutuagʉ ijire”, ni, ño peoducuuhna.
    “Jesu yequina ijiaja”, ni, sa niña mari Pacʉre. Mari sa nigʉ̃ tiquiro bucuerota.
  anv-NT: Ndɛre ɛlúmbɔ, dékoó né amu Jisɔs défɛgé Ɛsɔwɔ yɛ́ndégébé. Déké
    défɛgé ji mbɔ, ɛlú wyɛ ɛké gepɛ ne dépyɛmbɔ mbaá Ɛsɔwɔ. Désɛ lé mano sé
    dékwane mabɔ mií nnó ji ne alu Ata.
  sab-NT: Unsuialin tangle kwian bda ketu gwaleda mo giti Chubege ene Chubedi nga
    sugadu no kwian bda ketu Chubege giti. Agwa ulia nege tangle Jesucristo agedu
    che alin giti che me bda ketadale Chubege dare, nege ma no che mo ta dbale diali
    gerule no Chube ole Jesucristo giti, mo kwira giti che gerudale no Chube ole che
    mo gatadale no Chube giti diali, e no Chube alin Chube takalin che age ene diali.
  tmd-tmd: Makwam, an öim öim nöbö mö mɨdöi yöra, Jisas Nöbö Dib ana mɨdö, wöxnö yadön,
    ib nuŋwa yadɨŋ adöx sö duaŋ. An aliö alɨŋ, God mämäg il rol nuŋwa höjöpal ur nölɨb
    ap wä i röxgöna.
  acr-NNT: Ruma kꞌu laꞌ, xaqi e qayaꞌa chwach ri Dios ri qaqasaꞌn re yakbꞌal uqꞌij
    ruma ri Qanimajawal Jesucristo. Qayaka kꞌu uqꞌij rubꞌiꞌ Rire, e qabꞌiꞌij Rire
    e Qanimajawal.
  kpg-kpg: Gidaadou hagaamu ina a God i nia madagoaa huogodoo, e hai ai tadau tigidaumaha
    mai i Jesus, deelaa tigidaumaha e hagalaamua di ingoo Jesus i tadau helekai.
  taj-taj: थेतबासेलमा य्‍हाङसे येशूग्‍याम परमेश्‍वरदा सदन जयजयकारला बलि फुल्‍गे। चु
    थेला मिन किन्‍बागदेला सुङग्‍याम फुल्‍बा बलि हिन्‍ना।
  avt-avt: Te haiu hekrit hekrit han yaaik emu emwenɨpi niuk me God emɨntar menmen
    Krais kɨrɨakem, menmen im haiu mɨrɨakem meriuwe hɨm maiu haiu mewepyapɨr niuk
    mɨrak matɨp mɨt han em, hɨram mɨre samiyak yaaim haiu mewepwarem mewet God em.
  cbk-cbk: Entonces por medio di Jesucristo continua kita ofrece alabanza con Dios.
    Y el di aton maga palabra igual como un sacrificio que ta ofrece kita con ele.
  uig-ARA: شۇڭا، مەسىھ ئارقىلىق خۇداغا قۇربانلىق سۈپىتىدە مەدھىيىلىرىمىزنى توختاۋسىز
    ئاتايلى، يەنى ئۆز لەۋلىرىمىزنىڭ مېۋىسى سۈپىتىدە ئۇنىڭ نامىنى ئېتىراپ قىلايلى.
  tuf-tuf: Jesusat chihtá caba órojoc etar isat Sir ojcor ay tew̃átaro. Judío sacerdóteinat
    Sir quin “oquéy,” waquín ac ruwa yauwir wahnro. Cuat isat ey quin “oquéy,” waquín
    ac ijmár cuw cutar uw quin Sir ojcor ay tew̃átaro.
  abx-abx: Sanglit pina'agi si Jesus, pahalad-ta kunta' pirmi i mga pagdayaw-ta para
    si Diyos nga iya i day buwa'-na si bawa'-ta kam si balang uras nga ag'aku'-ta
    kam i arun-na.
  mco-NT: Paady ycɨxp chojcpy co Dios n'ojadajtɨm nmɨbɨjctzoohuɨm jabom jabom huinɨxɨɨ
    mɨɨd Jesucristo yxɨɨ. Co jadu'n n'ojadajtɨm nmɨbɨjctzoohuɨm Dios jadu'n nipaady
    nej tüg huindzɨgɨ'ñ nmooyɨm. Tzoc ii mɨbɨjctzoohuɨm, tzoc ojadajtɨm mɨɨd ajt ngɨ'm'ahuac
    ngɨ'm'ayuc.
  cpb-NT: 'Irootake nokantantzimirori: Ontzimatye anthaamentyaari, aakotairi iwairo
    irirori. Iroowa poyaataawori okithoki pankirentsi rashitakagaitariri pairani.'
  aon-aon: Namudok aria ihih nyumneh apak ta mutuk Iruhin nuto iruhw um Jisas ananin
    nyeigur. Apak ta mutuk ananin nyeigur mupe namudok kabi enen ofa douk apa maraen
    mako Iruhin um. Adur, ihih nyumneh apakig nukwatog ta gwereh um ananin nyeigur
    nyuto iruhw.
  hus-NT-2005: Jaxtám ti yejat echʼekʼi ki pubédhantsal tin bij na Dios kʼal tin kwenta
    na Jesukristo. Jechéꞌ an ajtintsixtaláb, jaꞌich an pikbantsixtaláb xi yejat ki
    pidhnaꞌ. ¡Ki ajtintsích pé an Okʼóxláb!
  mig-NT: Núsáá te jíín íchi ní juña Jesús, te nene̱ ná nákana jaa‑yó máá Dios, chi̱
    nátu̱'un ɨɨn ja̱ sokó‑yo̱ núu̱‑yá kúu. Chi ya̱'á kúu máá tú'un xíin tíñu ja̱ sá'a
    yu'u kándaku ñi'in sɨ́'vɨ́‑yá.
  bps-bps: Taman fadlug ito dmayen Dwata fagu di ku Dyisas, du én kdayenito i too
    glut dsuito di kenen. Du i kdayenito kenen di muna i dad to, salngad i nun bléito
    di kenen.
  mbs-mbs: Doen den keilangan ibegay tadon diyà te Timanem pineokit ki Jesus, aw yan
    se pegduyun tadon te Timanem te wedad temanan. Keilangan gayed kidon megpetaga-taga
    te egpesiontong kidon diyà kandin.
  tof-tof: Da mi wata metat Godón yagürnórre Yesukama, wamaka mi urdü amsel lar amarrudakla,
    ene módóga, mibü tae-e bóktanóm wagó, wa mibü Goda.
  cme-NT: Yaaŋ i tiɛ pã jaaluŋgu‑i hɔnni maŋ joŋ i hã Diiloŋo‑i Yesu maama-na. Miɛ
    tãmmaŋ-kũŋgu yaa kufaŋgu‑i. I tiɛ ce-yo bɔi baa i nuŋ-ãndɛnni‑i.
  sus-sus: Won xa tantui fi Ala ma sɛrɛxɛ ra tɛmui birin Isa saabui ra. Na sɛrɛxɛ
    findima won ma masenyi nan na naxan a xili matɔxɔma.
  pon-2006: Eri, kitail poaden wiahiong Koht atail tungoal meirong en kaping rehn
    Sises; pwe ih soangen meirong wet me kin kadehdehda duwen Sises me Kaun.
  dad-dad: Anĩ nigin, ada toku, Jesus bunem, yana yaleseya nẽ sesewi fiya, Negur tafenẽf,
    yana yaleseya nẽ sesewi fiya are, sigoradam Jesus yana kurõ tafesif anĩ.
  zab-NT: Pur ningui, cun guelgucné xte Jesucrist quɨt teedti ideednɨ gracy Dios,
    niy ná gun ni ideednɨny, ne ziy xquel caziruun dec xpɨnny dunnɨ.
  ksd-ksd: Boina ba dat a tul vatikene tar ra tinabar na pite varpa tadav God tana,
    ia ra vuai ra bul na ngie i dat, nina dia vatang ra iangina.
  msm-NT: Kaling kinahangyan no kanunoy ta ogsajaon to Diyus isip halad ta kandin
    pinaagi ki Jesu-Cristo, aw kanunoy ta sikandin ogpasalamatan.
  myk-myk: Lee wuu na wù masɔŋɔ saraya wolo kan Kilɛ mu Yesu Kirisa gbɔɔrɔ ni. Wù
    ganha bu da lee ɲɔ yaha wɛ, lee kɔri, wu mɛgɛ pɛɛŋɛ ki pye wù ɲɔ na tuun bɛɛri
    ni.
  sbe-sbe: Yesu debanawai huya maudoina bena hedebasae kaitalasamna ta mosemosei Yaubada
    unai, na sopada ta unai Yesu hesana ta hededehemasalaha.
  mcr-mcr: Mä Jisasi Iquesaŋi, ne hea ique-iqueŋi, Goti Iqueqä yoqä haqeu ämaetanä,
    Iquenyqä hiqäva qäyquatuŋque.
  cux-NT: Ní cáávā chuū canee yú chi dich'ɛɛtɛ yú Ndyuūs cucáávā Jesucristo. Ní taachi
    dich'ɛɛtɛ yú Ndyuūs chuū ní ofrenda chi canee chi ca'a yú Ndyuūs. Ní canéé chi
    ca'a yú gracias Ndyuūs cáávā Jesucristo ndúúcū nduudu yeⁿ'ē yú.
  tur-YTC: O halde, Yeşua aracılığıyla Tanrı’ya sürekli övgü kurbanı, yani O’nun adına
    sadakatimizi ilan eden dudakların ürününü sunalım.
  san-ITR: ataeva yIshunAsmAbhi rnityaM prashaMsArUpo balirarthatastasya nAmA NgIkurvvatAm
    oShThAdharANAM phalam IshvarAya dAtavyaM|
  bel-N: Дык будзем праз Яго прыносіць Богу няспынна ахвяры хвалы, гэта ёсьць плод
    вуснаў, якія вызнаюць імя Ягонае.
  sch-sch: Tho, Jisua jâra ei inbôlnân Pathien kôm minpâkna pêk tit ei tih u,
    maha meleingeiin Inbôlna an pêk, Pumapa ani, tia ama an thopna ani.
  mic-MIQNT: Westaulg ugwisunmg siawi emtoqwa'lanej aq miwatmuanej Gisiteget. Ula
    na menaqqajewei ignmatimgewei ugjit Gisiteget ta'n telteg ignmu'g ginu ta'n lita'sualu'g
    Se'sus.
  huu-NT: Jesús fɨnoca rafue muidona, Jusiñamuimo iobillacɨnona jaca caɨ fecaja. Jusiñamuina
    caɨ uiñuamona, naimɨemo iobillacɨnona jaca caɨ fecaja.
  jiv-NT: Tuma asar namaṉ maar Yus sútsuk antsu shiir chicham súakur tuke Yus shiir
    yúmiṉkiaji. Tuke núnisar túratai.
  otm-NT: Nɛ nde'bʉ thocpa thoho ga thąndehʉ Oją nangue ma ndehʉ, nɛ ga xihmbʉ ra
    jamadi. Nɛ di thoc'a mam hmamhbʉ a ra Jesucristo, tengu'bʉ di un Oją ma 'bøts'ehʉ.
  dah-dah: Niŋgeb Yesuyen tareŋde Al Kuruŋ hugiŋeŋ kasor irde hitek. Gobe Al Kuruŋ
    galak ird ird mata geb, mohoŋniniŋde deŋe urde isoka irde hitek.
  tnk-tnk: Ro iamɨnhi irə ia nəpɨn me pam pwəh kɨtaha saməni irapw nəɡhi Iesu mə in
    Iərɨmənu səkɨtaha. Noien nəha rəmwhen ia nɨmwək mwəki nari kauvani ia təkure nɨfatə
    nɨpekɨn rapein amasan kauvei pen m Kumwesən tɨ nəɡnəɡɨniien in.
  kpr-kpr: Iesu rea usira ava kotise, namonde God kena sakai sise irore! Sakai sari
    mo, namondeda joba God kenari. Namonde mave nundae javono gateraera aimi, beka
    fainghedo, nundae sakai sise irore!
  san-IAS: ataeva yīśunāsmābhi rnityaṁ praśaṁsārūpo balirarthatastasya nāmāṅgīkurvvatām
    oṣṭhādharāṇāṁ phalam īśvarāya dātavyaṁ|
  nho-nho: Taatou ki hakanau peenaa i TeAtua i te kau saaita iloto te inoa Jesus,
    ki mee maa teenaa te mee taatou e hakaara ki TeAtua ki naa maaisu taatou i naa taratara
    taatou maa Jesus ko TeAriki.
  gym-NT: Ye abko, jändrän bianta kämikakrä Ngöbö käikitakakäre, ye täte ari Ngöbö
    käikitekä kärekäre Jesukristo köböire. Ngöbö käikitadrekä nikwe ja kadabti, ye
    abko jändrän bianta Ngöbö käikitakakäre kwrere.
  azg-NT: Yajoꞌ ntyja ꞌnaanꞌ Jesucristo, cüa, ninvito quinanꞌtꞌmaanꞌ Tyoꞌtsꞌon yo
    tsoñꞌen na conanꞌnën. Ninnquiiꞌchen quinduë na ncya ya jon.
  bhd-bhd: एल्हेरेलेइ असां यीशुएरे ज़िरिये परमेशरेरे लेइ तारीफरू बलिदान च़ाढ़म, यानी
    ज़ैखन अस अपने शब्दन सेइं इकरार केरतम कि यीशु इश्शो प्रभु आए।
  too-NT: Tū'tza' mālacnūni'yāuj Dios huan xatamaknīn animalhna'. Līmakuan namaxquī'yāuj
    pāxcatca'tzī Dios. Lā' ū'tza' hua'chi lē'ksajna'. Lā' tasqui'nī namāka'tlī'yāuj
    Dios ixpālacata Jesucristo.
  ind-AYT: Karena itu, melalui Kristus marilah kita terus-menerus mempersembahkan
    kurban pujian kepada Allah, yaitu ucapan bibir yang memuliakan nama-Nya.
  cjo-NT: 'Aririka aapatziyari Jesokirishito, okameethatzi akamantapiinteeyerini paashinipaeni:
    “Osheki ikameethataki Tajorentsi, osheki nopinkathatziri”.'
  nsn-nsn: Temaeit i lolono tena nitampopokoho Kristo, inggeig i heir dedempesieig
    tar uahungung uatakai tang God pare, ter uahungono ri heir keipieig tar uauagig
    tar binaka ri me hire tauete tatanon a Tamata Noman.
  san-DEV: अतएव यीशुनास्माभि र्नित्यं प्रशंसारूपो बलिरर्थतस्तस्य नामाङ्गीकुर्व्वताम्
    ओष्ठाधराणां फलम् ईश्वराय दातव्यं।
  tna-NT: Da putsu, ecuaneseda daja hue Diusu mitsutsuadera taji Jesucristo jepuiti.
    Ecuana sa jamitsutsuati da Diusu peje su eirutsuaji papu puji. Tusa ebani jepuiti
    saida memimija.
  lid-lid: Eme ma taha kasekesek ta Kindrei ta nyara Jises, ma taha kadeu sekesek
    doh kili tan kudu le buku doh, i nyara salom tataha. Salom nane tataha amekes
    dah, i buku sahou ta atudun nyaran, ma ta leheya kandriyen tan mwasin kili tiri
    lau mari.
  wim-wim: Aꞌ ngampan puth ngeen theeꞌāmp nungant God.antan e? Ngampan puth mak piip
    God anman thaaꞌ-kuump-kuumpāmpan. Aꞌ puth ngampaniya Jesus.ant maꞌ-yotam thaw-thawāmp
    nungant, “Nint moom nganttama. Ngan thankyou thawān nungkara, puth nint maꞌ-yotam
    maꞌ-aath-aathangan nganang.”
  zga-M: Ukhugendela khwa Yesu yinofiwa khila misekhi ukhwihomwa nekelo khwa Nguluve,
    tuginieage tukave isekhen'cha milomo gyeto, n'cheidekhe eilitawa lya mwene.
  yom-yom: Mu diambu di Yesu, bika tutambikanga kuidi Nzambi dikaba di minkunga ;
    bu dinsundula ti tufueti sanisinanga dizina diandi.
  san-SIN: අතඒව යීශුනාස්මාභි ර්නිත්‍යං ප්‍රශංසාරූපෝ බලිරර්ථතස්තස්‍ය නාමාඞ්ගීකුර්ව්වතාම්
    ඕෂ්ඨාධරාණාං ඵලම් ඊශ්වරාය දාතව්‍යං|
  yut-yut: Yaŋdo, nin yɨpmaŋ derɨ mɨni Yesu da manon Piŋkop aŋkɨsiŋ kɨmotneŋ. Yaŋ
    aneŋ uŋun da gen dulumnin dakon paret asak.
  grc-BYZ: δι᾽ αὐτοῦ οὖν ἀναφέρωμεν θυσίαν αἰνέσεως διὰ παντὸς τῷ Θεῷ, τοῦτ᾽ ἔστι
    καρπὸν χειλέων ὁμολογούντων τῷ ὀνόματι αὐτοῦ.
  cpc-NT: Irootaki, anthaamintantyaari, ampairyiiro iwairo irirori. Iro poyaataawoni
    okithoki pankirintsi jashitakaayitakariri pairani.
  nhg-NT: Ejqueu noso, por medio de yejuatzi, ma seme tetiecuetlabiltejtacö Deus inu
    bentlatlölele que yaja inu yectieniebelestle. Quejtusneque, que ma tetlajtlajtucö
    de yejuatzi hua ma tetieyectieniehuacö.
  nya-nya: Tsono, tiyeni kudzera mwa Yesu tipereke nsembe zachiyamiko kwa Mulungu
    osalekeza, chipatso cha milomo imene imavomereza dzina lake.
  ngu-NT: Yejhua ica nochipa ma ticyectenehuacan Dios itechcopa Jesucristo yejhuan
    tohueyi tiopixcau. Ijcon Dios quiselis totlayectenehualis quen itlaj huentli yejhuan
    tiquixpantilisquej ican totlajtol.
  kup-kup: Met paru Godiz homet anumaihol bareñ elat mañaramah-pot dari natotü, oñ
    dari añarab eperi orah rezah Iesu Kristo darimaz hat ñomah-povoz homehot Godiz
    biñ ravat het, “Rotap pi abat ahovonañap ok,” pot modarin bar mañookazaek, pim
    abat pov an pap manat hepan.
  jid-jid: ni ta ikho ma cacun kita na iton ni gbre rji gbre a wu lan wutre iyunbu
    waki kwikini gbashu ni gbresan
  wmw-wmw: Basi, julu ya Insa, daima tilavye kafara ka Mwenyezimungu kwa kuntukuza,
    kwa kwakikisha zina rake na kanywa zetu.
  gmv-GGM: Hessa gishshi wuriso wode galata yarsho hessika iza sunthas marikatiza
    nu dunape bettiza ayfe gididazi Yesusa baggara Xoossas ane shiishos.
  ssg-ssg: Aile ape nake ti puase Jises Krais, lawe kako sameniwa Haeu. Ie se waliko
    ti kako hani i, tetel kako ukek Masiwi ti kako.
  zpo-NT: Kwaanzee nzhaal gool be lo Dios kwent cheen kwaan mle Jesucrist, nu kwaan
    nzholl be lo xaa nak mod tub gon kwaan nzaa be lo xaa. Gool be lo Xaa Nabeyy kwaan
    roo be.
  poy-poy: Su kwa njira ya Yesu, tumlavilili Mlungu tambiku zya zyuma mashaka goseri.
    Visoweru avi vya uzyumi ndo malaviwu getu palii patulonga kuwera yomberi ndo Mtuwa.
  qwh-NT: Tsemi Jesucristurecur llapan shonquntsicwan alabecushun Diosnintsicta. Peta
    alabemi allapa alli caq qareqa. Tsenolla pitapis metapis willashun Jesucristu
    puedeq canqanta.
  gaw-gaw: Danab laa ag Kayak binag meḵulagnu amu ag doḏ keeke main, Nug medaṯeb amubia
    ig Jesus uḏat naḏi ihinignu heum, amup̱a Kayak binag metu! Ig amu heḵunignu amu
    ig oḏenigp̱a Kayak Nug am ihinig Naḏi aḵunig.
  nca-nca: Ŋunde ŋuroko naru rokóŋoro Yesuwore maŋgoto Anutu owí yesoworo seré te
    inoya o qa-qa ŋunde qembe tato.
  zpz-NTPP: Ndeꞌ nu rlagy ñi nu dub laa tiem gyabic den gyel mbecy ni Ñgyoozh nu nac
    Jesucrisht. Ndeꞌ gun nu rlagy ñi gric den nim. Gun zeꞌ dric den nim nu ruꞌ den
    ornu rzat nam.
  zac-NT: Por ni guëdubi tiempë, cha guëdë́ꞌnaꞌa alabar Dios por medio de Dadë Jesucristo.
    Pues labansë ni na lo quë naguëdë́ꞌnaꞌa ofrecer lu më con ruaꞌ hiaꞌa.
  kyg-kyg: Inagi lagaemo agaetetiꞌmo muki afinaꞌmo Gotiꞌmo ofalinimo neꞌamitaeꞌmo
    agiꞌaleꞌmo alita asaga huta neꞌatetaeꞌmo hao ke hegetao. Lavayafatikeꞌmo ani ofalinimo
    amigetao.
  kmk-kmk: Siya’d gapuna un masapula kanayun un idatun taku kan Apudyus dit dayaw
    kan yaman taku kan siya maipagapu kan Kristu ta siya’d kustu’n datun dan tagu’n
    mamigbig sidit mannakabalin un ngadan na.
  cao-NT: Jatsi Jesucristó tsi jia tsi Dios no ocahuano iquia, noba janá no. Dios
    qui no acai ca ofrenda quiha. Jasca, noba janá tsi Dios oquë nohiria huëtsa bo
    no cahëmati xo.
  bbr-bbr: Keseria, Jisas nukas iken onok aru kararpai kau mukowon, okon, ik kon enip
    ateanik, Anut nukan enip orip orip jou murau. Kiro onok opur makeanik, Anut nuriäum
    senek, kiro Anut nukan wou ererai.
  inb-inb: 'Chi­man­da­mi iukan­chi, ima­ura­pas Jesus­wa Taita Diusta ninga: “Kam,
    iapa suma atun­mi kangi”. Chasa nis­ka­waka pai­manda kama­ri­ku­sina­mi ni­raiá.
    Taita Diusta iuia­rispa, iapa suma atun kagta ni­sun­chi.'
  hrv-hrv: Po njemu dakle neprestano prinosimo Bogu žrtvu hvalbenu, to jest plod usana
    što ispovijedaju ime njegovo.
  box-NT: Mi wé wa khòoní le Dónbeenì fɛ́ɛɛ o Yeesu pànká yi, à bṹn wé
    lòn muinì na wa yan nɔn le yi. Dén muinì so lé wa ɲiní bè-bíonii na wa
    wé è khòonínáa le.
  ote-NT: Hangue po rá thuhu ma zi Hmuhʉ ra Jesucristo ma ga xøcambenihʉ Ajua̱ nza̱ntho.
    Nuna søcambenina̱ guehna ngu ꞌnara hña̱ꞌti pa Ajua̱ núꞌa̱ rí ꞌñepi ga umfʉ co
    ma nehʉ.
  wnu-wnu: End in Yisas gab-gab Qenut qenen mismisir igorun. Mismisiroau eng mian
    yamau gas ende Qenu menmant ebet igorun. In qabari eng wonou wot wogub ne wonou
    unum dibes qamb igorun.
  zam-NT: Por cona, por cón che'n Jesús ndxàal lu' na' na' loo Diox xal mbli mèn co'
    mdix cón che'n xtol loo Diox, co' nee di's, gab na' di's roo di's xèn cón che'n
    Diox loo Diox no li na' par xyo'f lèe xyo'f xti's Diox.
  zyp-NT: Macawtaco Khazing khatah thuihlai reithainah cawh Zisu thongtah kaa tua
    paria ruapaw a cang. Ma reithainah cawh Zisu ming kaa kaw tei kaa reichuapaw khah
    a cang.
  sey-NT: Jesucristo doꞌija̱ꞌa Maijaꞌquëre deꞌoquëre paꞌni cajë sihuaye paꞌiji, siꞌanëpi.
    I̱te ja̱je cajë sihuaye aꞌë, coa i̱sijë yoꞌoyeje̱ paꞌye. ¡Ja̱je paꞌiye sëte mai
    yëꞌopopi deꞌoquëre paꞌni Maijaꞌquë cajë sihuañuꞌu!
  nvm-nvm: Ijefuon Jesu fu ifejduomo ijia noka tavan bog Godon oimarek. Revo iji fuka
    unam ma iji be no God isuf baroijo ijin. No oimar vo ijia no kaifnuvuon roin izeg
    no God ma vierafejo ijin nijaidiak.
  mps-mps: Tama tibaso, Jisasgo nogide Godibolo wiegi yai homu pemene elama, tama
    dago te aga nogi ugwaba sabo kolesaga te sesemane sogo agabolo mayu, te ofa tiwai
    yao. Awe, dago pedauwaligo aga dago Genuai Bidi dao te po wabogo dago Godibolo
    dena ofa tiwai mabo dao.
  pab-NT: Hiyeta hoka maika wihalahareta mene Enore kakoa, Jesus Cristo hiyeta. Exe
    wihalaharetere atyo enomanere, exahe etahi hoka wiraeta. Xoalini hare kafetatyakitere
    akereta.
  llg-llg: Huu Yesus dadik tunu-hotuk neu ita, de ita ta paluu teni banda tunu-hotuk
    fee Ndia bali. Tehuu hambu fefee feꞌek fo ita musi teni takandoo, fo fee Manetualain,
    na ndia fefee koa-kiok, fo soꞌu laik dema-demak Ndia naden.
  kyf-kyf: Nɩɩ, 'slaka -we -a 'kaa -sa -Lagɔ -yla -Zezuu gbɛgbɛɩn, mʋ -wa nɩɩ, -a
    bhlɩ -Lagɔɔ 'ŋnɩ 'ylɩ weee nya. -Mʋʋ ji -wa nɩɩ, ŋwɛɛ -a wlelia we nɩɩ, -Lagɔ
    'yli.
  tpi-tpi: Olsem na oltaim yumi mas givim biknem long God long nem bilong Jisas, na
    dispela pasin i mas i stap olsem ofa yumi save givim long God. Yes, oltaim maus
    bilong yumi i mas litimapim nem bilong en.
  mih-NT: Nanducu yo sa cua tyindyee ra Jesús sii yo, ta zɨquɨ cua nacuhva yo tyahvi
    ndyoo sii ra Ndyoo tandɨhɨ cuii cuhva. Cua catyi yo sihin ñiyɨvɨ vatyi sito yo
    sii ra.
  qvh-NT: Sayno caycaptenga Jesucristuman yäracur Tayta Diosninsita imay hörapis lapan
    shongunsiwan alabayculäshun.
  kms-kms: Pugri bu muq beghi Jisas nde gri God nyamb bidivi viyo, di yumbo ur te
    kin ei umo kin pugri God beg. Te beghi bon mim pe ni nyamb bidivi viyo kin te
    mir kin pugri beg.
  agn-agn: Animan dapat pirmi itang magpasalamat ig magdayaw ong Dios natetenged ong
    ni Jesus. Na yay ang tamang bolontad ang agto-dol tang mga taw ang pangilala ong
    nandia bilang Gino.
  nhi-NT: Ica non nochipa matmactican Dios se tlatemactil de tetlacachiualistli ica
    nitematlanilitzin Cristo, masequihto ica in tocamac mattlacachiuacan Yehuatzin
    Dios.
  ttc-NT: Astilji b'ajq'ij qob'ajchalajsan te Qtata Dios tzan te Jesus, nini te qoyej
    aj nxik jq'apo' te tetz, osey te aj nxik jq'uma' ti'j tetz tuky'i qtzi'.
  dan-1931: 'Lader os da ved ham altid frembære Gud Lovprisnings Offer, det er: en
    Frugt af Læber, som bekende hans Navn.'
  kwj-kwj: O hinga ti keke nunu Jisas hi tiki Gotri ni ma nu eripe. Wondani nui eripe
    ti rini ni gisi gisi anguꞌomwe tini handau hinga nu handa. Mwe naha, nunu nui
    takisopo ti rini ni ma nu uchandani ri hi tini nu rasainda.
  vie-OVCB: Vậy nhờ Chúa Giê-xu, chúng ta hãy liên tục dâng “tế lễ ca ngợi” Đức Chúa
    Trời bằng cách nói cho người khác biết vinh quang Danh Ngài.
  kze-kze: Áánútumbo póímo áméntemba Ísu Káráísiti kentááyávénawe séna pukáintaveta
    Áánútuna kwaási úne súndawaiya aamoí umánkámae kwéiyeta kwenáwí'a mósá maréta
    íya túwáano.
  lbk-lbk: Tay siya chi, nan kad-in ichaton tako koma ken Apo Dios maichalan ken Jesus
    et nan menchad-ayawan ya menyamyamanan tako ken siya. Siya chachi nan osto ay
    fongan nan topek ay mangipateg isnan ngachana.
  mto-NT: Ax je̱ꞌe̱ ka̱jx tseꞌe du̱tsa̱k je̱tseꞌe ijtp je̱ Nteꞌyam nkuko̱jtsjimdat
    je̱ Jesucristo ka̱jx. Ku veꞌe veꞌem ntoꞌnumdat, je̱ꞌe̱ tseꞌe je̱ vintsa̱ꞌkin juuꞌ
    veꞌe vyinmajtsjup je̱tseꞌe je̱ Nteꞌyam nmo̱ꞌyumdat.
  bzh-bzh: Nebë sënë, om hil kwad vesa vu Anutu jaḳ Yesu arë, behil ġevonġ kwad
    vesa sënë vu yi degwata los degwata nabë seriveng. Hil ġaḳo arë jaḳ rot benanër
    ranġah jaḳ avid.
  guj-2017: માટે તે દ્વારા આપણે ઈશ્વરને સ્તુતિરૂપ બલિદાન, એટલે તેના નામને કબૂલ કરનારા
    હોઠોના ફળનું અર્પણ, નિત્ય કરીએ.
  jvn-NT: Lan jalaran Gusti Yésus wis mati sepisan kanggo nebus dosané wong kabèh
    lan Dèkné nang swarga dadi wakilé awaké déwé nang ngarepé Gusti Allah, mulané
    hayuk awaké déwé pada tansah maturkesuwun lan memuji marang Gusti Allah, awit
    Dèkné seneng nèk awaké déwé ngakoni nèk awaké déwé iki umaté lan nèk awaké déwé
    ngakoni nèk Dèkné gedé kwasané.
  byr-byr: Sarevɨdaaꞌnyɨ Jizaazai negaimwadevɨ nemɨ Gotɨyarɨ yɨlaaya nayaa yaana!
    Yɨ yuyagaaꞌ yɨlaaya dazaꞌ yɨraꞌdɨvɨsaꞌbɨꞌ sahwarɨ wɨjavaana! Yo, daresɨ. Nemɨre
    maangiꞌ sahwarɨ nayaa dara wɨjavaana! “Gotɨyai nawɨꞌnyalyɨ. Sahwarɨ Jizaazarɨna
    nemɨ dɨragɨnna lɨmwagaꞌmanɨgoine.”
  ian-ian: Tamb la nɨmba Juda God kat kwiya vat vla nɨno Jisas kwuta yambɨmba yalaa
    God kat vɨlaa nɨna kwundimba ndɨna sɨ kwutaa njɨmbla njɨmbla katsolɨgiyanɨn. Ndɨ
    kat sɨvu kɨga walɨgiyanɨn.
  hun-hun: Ezért általa vigyük a dicséret áldozatát mindenkor Isten elé, vagyis az
    ő nevéről vallást tevő ajkaink gyümölcsét.
  mcf-NT: Matses icsaid bedshunash abided cuidadquid Esus Nuquin Papan icmiac, quequin
    tantiaquin, Mibi bëdambo iquec, quequin Nuquin Papa chuidenenuna.
  kjs-kjs: Go pea-le naame Yesuna bi madaare Gote-para ora pili loma raaname waru
    komamina. Naame go epe raana pi konere gore ade abuna nipu kalamina. Go puma lodo
    kirape-rupare naana agale Gote lakelamina.
  mni-mni: Maram aduna Jisugi mapanna eikhoina matam leiba khibikta iratpot katpagumna
    Tengban Mapugi maphamda thagatsi, masi chinbanna Ibungo mahakpu Mapu Ibungoni
    haina haidokchabagi katchaba aduni.
  yad-NT: Ramuni̱tiy vurya̱ma̱ jnutatyajaya̱sara Jesúsmusirya vuryi̱chana̱tya̱da Ju̱denunijyu̱,
    jiryatiy rajontay nta vuryi̱tó, Ju̱denu jtya baya̱jada nijyu̱.
  mxb-NT: Ta saꞌa̱ mií Jesús ná doko̱ yo̱ to̱ꞌon va̱ꞌa, to̱ꞌon ñóꞌó noo̱ Ndios ndidaá
    táꞌa̱n kuu̱, dión dá nakoni yo̱ ná xíꞌín to̱ꞌon kánkuei yúꞌu̱ yo̱.
  pon-2006A: Eri, kitail poaden wiahiong Koht atail tungoal meirong en kaping rehn
    Sises; pwe ih soangen meirong wet me kin kadehdehda duwen Sises me Kaun.
  maq-NT: Vëhë xi ngayaan ne, xi tivanguen ndiya rë Jesús ne, meje rë xi yëjë ni hora
    naxenndajan Nina, sacuaha xi titahan ngu cjuatjo xi cuma rë me, cuma cuinújan
    ne, meje rë xi ndaja cuinújan tsëhë me, meje rë xi cuinújanquixen xi tsëhë me
    ngayaan.
  hto-hto: Iemo, Jesús caɨdo Juzíñamuimo nahí úriraɨmana íllamona, mai Jesudo nágaruillaɨ
    Juzíñamuimo ñúefue caɨ nitallɨ. Ua, caɨ fuemo ite uaido Juzíñamuina caɨmátaitaredɨcaɨ.
    Caɨ Ocuíraɨma Jesús mámecɨdo caɨ úriadɨ, jaca Juzíñamuina ebire ióbitaredɨcaɨ.
  por-BRBSL: Através dele, então, ofereçamos continuamente um sacrifício de louvor
    a Deus, isto é, o fruto dos lábios que proclamam fidelidade a seu nome.
  ces-NKB: Skrze něj tedy přinášejme Bohu neustále oběť chvály, to jest ovoce rtů,
    vyznávajících jeho jméno.
  cui-cui: 'Daxota waxainchi bewa wʉnae jainteibichi Nacom tsipei Jesucristo naca
    tsitʉpa. Poxonae Nacom wʉnae jaintatsi wajumetha baxua icha be poxonae ichi poxonae
    duwein tautatsi poxonae tuxusi exanatsi Nacom nexa. Nacom wʉnae jaintatsi jeichichi:
    “Nacom maisa bichocono nejʉntʉ coyene xanepanaein”, jeichichi.'
  boj-2014: Deqa iga Yesus aqa ñam na Qotei biŋiyoqnsim atraiyobuloqnqom. Osim iga
    gago medabu na aqa ñam soqtoqnqom.
  eng-OEBUS: Through him let us offer, as our sacrifice, continual praise to God –
    an offering from lips that glorify his name.
  eri-eri: Onou waha bona, ere saini oruwa la, Yesus unyi langa Itou unyi anyakaro
    tuwoboya, waha no ere Itou eeya muru wari fuya dorofe inyonbona. Yo, saini oruwa
    ere ebere hurage wa no unyi isou wonbona.
  wiu-wiu: Nipa Akolaline wene kekadetepa oneke padeya mea lodo you toa tekete Yesu
    patu kautakoa kakete Akolali kei pia-kala katoane uku. One ibini wedekoa nitikala
    tato.
  swe-swe: Låt oss därför genom honom alltid (oavsett omständigheter) offra lovsång
    (ära, upphöja och prisa Gud med sång), en frukt (produkt, ett resultat) av läppar
    som med tacksamhet bekänner hans namn (ärar honom, säger samma ord som han säger).
  cth-cth: Hatdawkvah, maimouh ni Cathut e lungmanae heh dâw awh vaiteh pahni e a
