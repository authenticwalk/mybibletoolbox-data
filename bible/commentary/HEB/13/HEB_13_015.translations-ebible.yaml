  bod-N: དེའི་ཕྱིར། བདག་ཅག་གིས་སྐྱབས་མགོན་ཡེ་ཤུར་བརྟེན་ནས། དཀོན་མཆོག་ལ་རྟག་ཏུ་བསྟོད་བསྔགས་ཀྱི་མཆོད་པ་འབུལ་འོས༌ཤིང༌།
