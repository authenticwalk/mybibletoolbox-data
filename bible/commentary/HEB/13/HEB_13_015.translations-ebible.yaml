    ita ese iseda uduna bibina Iesu dekenai do ita henia, bona ia do ita gwauraia
    hedinarai, ia be Lohiabada.
  big-big: Tegi teni Anotoyegi Kilisigu teniyegi sawela wizimowei ngago wilikwilikyeng
