  san-GUJ: અતએવ યીશુનાસ્માભિ ર્નિત્યં પ્રશંસારૂપો બલિરર્થતસ્તસ્ય નામાઙ્ગીકુર્વ્વતામ્
    ઓષ્ઠાધરાણાં ફલમ્ ઈશ્વરાય દાતવ્યં|
  ake-NT: Mɨrɨ pe iyesi pɨ', Sises poro miyarɨ rɨ Papa ena' use'man pe apurɨpɨ'pai'nokon—mʉta
