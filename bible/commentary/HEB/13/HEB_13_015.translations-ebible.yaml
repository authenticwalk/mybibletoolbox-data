    A'eramũ ore ene muorypa ee”, 'jau ki jane 'ga upe, 'ga muorypa ee.
  dao-dao: Jesuh üngkhyüh Pamhnama veia mhlünmtainaka ngkengnak cun aläa mi pawh vai,
    acun hin mi mpyawng üng ani cun Bawipa kyaki tia pyen lü mhlünmtainak ni.
  cya-cya: Can' cha' si'ya Jesús, cu'ni tnu na 'in Ndiose nchgaa xaa, taa na sca lcuan
    'in ñi lo'o ña'an nu cula lo'o na 'in ñi, lo'o cha' nu chcui' na taa na loo ñi.
  wrk-wrk: Miku ngambalimi wajba Kud barnyinyi nanijba barri, ngala ngambala wajbangka
    Kud ngamanginkanyi kunybanyi jangkurranyi. Ngambala yanybaka mududu nangangi Kudkanyi.
    Ngambala karungka Kud, ngambala mirnarrijba muwa nangangi, janybangangi nangki
    Jisus Krayis ngamanginkanyi balkinyi yajinyi. Baki nanankardi barri ngambala likalika
    kurdulu nangangi Kudkanyi nanijba barri. Baki ngambala karungka yalunya yingkamuku
    nangangi Jisus Krayiskanyi, nyulu ngambalangi mambuka, nyulu ngambalangi wirimalaru.
  nii-nii: Pe sinim Jiisas nge embe kin, kunum kunum Gos kin ka ka piipin ngopun kin,
    eim embe ambił tonu kindmin. Nimbił erang Jiisas eim sinim kin kułmał mił, kałpi
    ngum. Ngang kin sinim gupu ełe, Gos kin ka piipin ngopun kin, eim embe ełe, sinim
    ek ni tor kindpin kin, wumb eipi ngumun.
  ign-NT: Tásiha puiti, eta véhisirahi ema Jesús, tavaraha eta vijirau­chi­ra­pa­ra­ca­yarehi
    ema Viya tamutu sácheana, yátiana. Te jácani tájahapuca víchara­racava, váhasu­lu­pa­ya­chavare
    éma. Eta juca eta viámavahuhi eta mayehe. Éma vicava­pa­ja­yarehi.
  dik-NT: Këya, cït mënë cï ɣok Jethu gam, yeku Nhialic leec akölaköl. Rin lɛ̈c ye
    ɣok ye leec piäthkua ëbën, yen ajuërdan ye nyuɔɔth lɔn ye yen Bɛ̈ny.
  cac-cac: Yuj chi', yovalil scaln̈ej vach' lolonel d'a Dios yuj Jesucristo. A juntzan̈
    vach' lolonel scal tic d'a Dios, aton co silab' yaji.
  tzj-E: 'Com jkon chic kabey rmal Jesucristo ko''ekaj c''a chwech Dios y cawra kbij
    tzra: —Nedta'' Dios, congan quenmeltioxij njelal achnak chawa. Cara'' ta xtekbij
    tzra njelal tiemp che nekyabej ruk''ij. Jara'' junam nela ruq''uin jun sacrificio
    jnektzujuj tzra.'
  san-BUR: အတဧဝ ယီၑုနာသ္မာဘိ ရ္နိတျံ ပြၑံသာရူပေါ ဗလိရရ္ထတသ္တသျ နာမာင်္ဂီကုရွွတာမ်
    ဩၐ္ဌာဓရာဏာံ ဖလမ် ဤၑွရာယ ဒါတဝျံ၊
  yaa-NT: 'Jesús noko nãxonioxõ nõ Epa Nios aicho fai. Akka nõ yoikĩ iskafatiro: “Aicho
    Epa Niosi, mĩ Fake Jesús ẽfe Ifokõi. Aõxõ ẽ mia aicho fai,” ixõ nõ yoitiro.'
  cab-NT: Ligía lúnti lubeí wíchugun eteíngiruni lun Búngiu súnwandan lídaangiñe Jesucrístu
    le wafádiriñebei. Eteíngiruni ligía, ligía luwúyeribei adágaragüdüni le labúseerúbei
    Búngiu wámagiñe. ¡Rúwama lubeíti uweíriguni lun láu wayúma!
  clu-clu: Gani magalad kita pirmi ang mga pagdayaw sa Dios paagi kay Jesus nga atun
    pari. Maman dia ang mga alad nga nagaalin sa atun bibig kag nagakilala kon sino
    tana.
  swh-ULB: Kupitia Yesu mnapaswa mara kwa mara kujitoa sadaka ya kumtukuza Mungu,
    kumsifu kwamba tunda la midomo yetu likili jina lake.
  tpt-NT: Por yu makal Jesús va si ay makayau ni Dios. Ex chuncha kalhixajchal tacha
    kilapaxkankꞌan yu minachal la kinkilkꞌan tejkan ox lhichivinau ixtaqaꞌuti.
  aai-aai: Isan imih Jesu ana baibaisamaim mar etei merarayow ata siwaramih God tanitin,
