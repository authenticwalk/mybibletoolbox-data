verse: HEB.013.014
translations:
  kpx-kpx: Kosealemo vata kove nahie o seleveu uoholinu. Iale nahie o seleveu lohoveve
    ke nahi hemei uma. Kena lohoge nahiabuna tiliege keve ui.
  okv-H: Eto enda ei ta ungotenau da be iraera te ambota puvuresuja avo kesi simba
    ere ovora.
  tbo-tbo: Matababana hoi hipuli ega dobu gehouna po ipa uyahina apo ina metuwetuwenai
    ubeita, uyahinei ipa dobu memewahagana houga e nenei binei ta bibiheya.
  mal-C: ഇവിടെ നമുക്കു സുസ്ഥിരമായ നഗരമില്ല, എന്നാൽ നാം വരാനുള്ള നഗരത്തെയാണ് അന്വേഷിക്കുന്നത്.
  grc-SR: Οὐ γὰρ ἔχομεν ὧδε μένουσαν πόλιν, ἀλλὰ τὴν μέλλουσαν ἐπιζητοῦμεν.
  bgc-bgc: क्यूँके इस दुनिया म्ह म्हारा कोए स्थाई घर कोनी, बल्के हम एक आण आळे नगर
    की टोह् म्ह सां।
  khz-khz: Kwalana enai ita ati gera talu-vanagivanagi vanugana. A ita vanuga roe
    nea pene vogomai gauna tatavuana.
  deu-TKW: Denn wir haben hier keine bleibende Stadt, sondern nach der zukünftigen
    trachten wir.
  zsr-NT: Cutu zoa queëruꞌ yödzlyú ni tu yödz zoa tsaz, san rguiljruꞌ lë naꞌ ziꞌa
    zaꞌ.
  lin-lin: pamba te, kati na mokili oyo, tozali na engumba moko te oyo ekowumela libela
    na libela, kasi tozali nde koluka engumba oyo ezali koya.
  hns-NT: Doenia par hamlogke sada khaatien rahe ke djagaha na hai, bakie hamlog aane
    waala sahar ke khodjiela.
  noa-E: ¿Khan jãgwi mag Jesús gaaimua dich wau iekhajujã igba warag sĩi ãwatju aai
    nʉm a chirʉ́? Sĩi ich mʉig eegarpai wënʉrram iek khaba, maach durr chaar ʉ̈gthar
    ich Jesús sim aarta wëtju khĩirju naawaima.
  eng-EMTV: For we have no permanent city, but we seek the city which is to come.
  mib-NT: Chi ñayɨ̄vɨ yáha tu íyó ñuu nuū coo yó nɨ́ɨ́ cáni, chi sa cánducú yó máá
    ñuu nuū cóyūcu yó quɨvɨ̄ quíji.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कन् इक्‍सादिङ् खाम्‍बेःक्‍मो सदादिङ् के़ने़बा ये़क्‌यक्
    आङ्‌गत्तुम्‍मिन्‍लो, कर आनिॽग के़दाःबार के़बप्‍पा ये़क्‌यक्‍किन् निङ्‌वाॽ इगेःक्‍काङ्
    आहाङ्‌घुम्‍ल आवाॽरो॥
  xnj-xnj: Muni pamulima apa tivii lepi na muji wa kusindimala, hinu tikuulindila
    muji wula weubwela.
  mmx-mmx: Mila kopmen temenemen tino ridik nade xopok at lavatbung menemen. Ketla
    nedik ta ngangais ti mo lemenemen ne Moroa ga lox agagas li i ridik.
  cbr-NT: Ënë nëtënu ca axa cëñutima usabi 'icëbënu anu 'iti ëma 'aíma 'icën. Usa
    'ain cananuna axa cëñútima nëtë Nucën Papa Diosbënu anu 'iti a cainin.
  tee-NT: Pus chunch ju calau ni c'atsayau ni jantu amachak'an lacamunutpa' juntau.
    Alai c'atsayau ni amachak'an lact'iyan juntau chai anchach ju cacha'anau.
  eng-LSV: for we have no abiding city here, but we seek the coming one.
  cak-NT: Roma we' chech-ulef man jun tenemit ri c'o chi ronojel tiempo. Pero chicaj
    c'o ri katenemit, anchi' xkojc'ue-wi jumul, y ja tenemit ri' ri nakacanoj roj.
  pah-NT: A'ereki avuiramava'ea rũi ko nhanderuhava avo yvya koty. Yvagipeva'ea nhande
    ipotari cidade avuiramava'ea aerẽ po ti nhande ruvi ipype nehẽ javo.
  sja-NT: Na p'ek'au eujãde p'uuru apida ichita ba-e pait'ee. Maperã tachia k'ĩsia
    p'anɨ ɨt'aripema p'uuru k'ĩra wãreede. Mamata p'anapataadait'ee Tachi Ak'õre ome.
  xed-xed: kabga ta na ghəŋa haɗik na a luwa amu ŋa kɗekedzeŋ wa. Ama luwa dzaʼa nzakway
    ŋa kɗekedzeŋ ŋa amu ta pahay.
  mks-NT: Jáchi̱ ñuyíví yóho co̱ó toho ni in nu̱ú cuu coo í a̱nda̱ ama cáa qui̱vi̱.
    Joo ndínducú yo̱ inga ñuu nu̱ú cuu coo í chága̱ chí nuu.
  gfk-S: '@see-verse:HEB.013.013'
  bmu-bmu: 'Mi kewögöra: Siti teteköŋi qahö ahöm öŋgömawi, mi gölmenöŋ qahö ahöm neŋgizapmö,
    siti könaŋgep asuhum neŋgimawi, mi ekingö mönö jaram tiba maljin.'
  dgz-dgz: Piup gapan nu pa nuga yaibobot da ya wandia. Pa nuga evi tauepi menan amat
    taivin.
  eng-GNV: 'For here haue we no continuing citie: but we seeke one to come.'
  zaa-NT: Porqui'ni le' yétsiloyu nna bihua lugar té làti tse'e ri'u para siempre,
    sino ribeda ri'u lani la'ỹeni hàsta qui'ni i'yu tsá tsé'e ri'u le' Ciudad nu ná
    para siempre.
  eng-WEBSTER: For here we have no continuing city, but we seek one to come.
  guh-guh: Mapanacuataje apo xainaetsi patomarata daxitamatacabijavabelianexa jinavanapaejitsiatsi.
    Biji rajane abaxë vajënaeevetavanapatsi athëbëpijitomara, patomarata patsijitsiatsi
    athëbëtatsia.
  bon-bon: Peei ngänu gyene, ingle mime iyeteta lenaja cewe lica gyene ai gawecewe
    cabu je, yepä mine ama jewagrijenisi lui cewe ne mine cabu je cirege päpäna.
  nhw-BL: Pampa nica ipan ni tlaltipactli amo onca se altepetl catli huejcahuas para
    nochipa. ¡Amo! Tojuanti tijchiyaj nopa yancuic altepetl nepa ilhuicac catli teipa
    oncas.
  swh-ONEN: Kwa kuwa hapa hatuna mji udumuo, bali tunautafuta ule ujao.
  wbi-wbi: Ulwakuva natulinuvukalo vwa kuvusila kusila mulikaja ili. pauluo tulonde
    ilikaja lino likwisa.
  bba-bba: Domi sɑ ǹ wuu ɡɑɡu mɔ tem mɛ sɔɔ, ɡe ɡɑ ko n wɑ̃ɑ kɑ bɑɑdommɑɔ. Wuu ɡe
    ɡɑ wee ɡeyɑ sɑ kɑsu.
  eng-KJVCPB: For here have we no continuing city, but we seek one to come.
  kgk-NT: '@see-verse:HEB.013.013'
  waj-waj: Aa ta variaunna mmata aavau hama tupatupaa varira yoosinnaivootainoo. Tupatupaa
    variaara yoosinnaivo yapooma vainaraivaara ta buaida variaunnanoo. Ivaara ivo
    mmamma maisauvaa varoneema teeta varaaravai.
  cpy-cpy: Tema jaka jempe ajeekayitzi nimaeka eero okantee-tatyaani. Rootaki okantashiryaantawori
    jempe anampitee-yaawo paata.
  mpx-mpx: Abaholavi ta eguluwan kaiwena kila nige wala panuwa mihomihotina i gagan
    te panayawi elana, yaa ta matamatan panuwa toto i nenem kaiwena.
  wbp-wbp: '@see-verse:HEB.013.013'
  luo-luo: Nikech e pinyni waonge gi dala mosiko, to warito dala machielo mwabiro
    nwangʼo achien.
  nhe-NT: Pampa nica ipan ni tlaltepactli ax onca se altepetl tlen huejcahuas para
    nochipa. ¡Axtle! Tojuanti tijchiyaj nopa yancuic altepetl nepa elhuicac tlen teipa
    oncas.
  aii-aii: ܣܵܒܵܒ ܠܲܐܟ݂ܵܐ ܠܲܝܬ ܠܲܢ ܡܕܝܼܢ݇ܬܵ‌ܐ ܦܵܝܫܵܢܬܵ‌ܐ، ܐܸܠܵܐ ܒܸܛܥܵܝܵܐ ܝܘܲܚ ܠܗ̇ܝ
    ܕܕܲܥܬܝܼܕ.
  esk-NT: Piitchugut kiñunipiamik maani nunami, aglaan niġiuktugut kiñuniksramik isruitchuamik
    qiḷaŋmi, aasriiñ utaqqigikput ukpiqsrił̣ikun.
  msb-msb: Wara kita sin permanente na syudad didi sa kinab-an pero an ginahanap naton
    an syudad na maabot.
  cpa-NT: Ha¹chi² juøi² chi² quián² jniang³ jmøi¹guǿi¹ la², ju³lah juøi² tsa¹dsa¹hén².
    Cónh¹jøng² ma²ne³ jniang³ li¹chi² cøng² juøi² quián² jniang³ ja³na¹ bíh³ já¹².
  dso-dso: କାଇକେ ବଇଲେ ଆମେ ସବୁଦିନ୍‌ ଏ ଜଗତେ ନ ରଉ । ମାତର୍‌ ଆଇବା ଦିନ୍‌ମନ୍‌କେ କେବେ ନ ସାର୍‌ବା
    ଦିନ୍‌ଜାକ ରଇବା ନଅରେ ରଇବୁ ବଲି ଆମେ ଜାଗିଆଚୁ ।
  meu-meu: Badina be iniseni ai ita na asi eda mia-hanaihanai hanuana, a mia-hanaihanai
    hanuana, gabeai baine hedinarai ḡauna, ta tahuamu.
  yva-NT: Weye soamo wama muni tawan no no mine so inta me ramu. Yara munijo makanande
    omirati wamo ranyuta, omamo no no munijo ntiti.
  dgc-dgc: Da éwan kitam se tu pirmi a banuwan ta munduae. Engˈwan, uhayén tam i kédemét
    na banuwan na Diyos. Saya i pirmi a pégiyanan tam.
  zpm-NT: Beṉque ndioṉ ne gaṉle, nacd lo guidzliu rii zaatne gbiaazpaa ne, sinque
    laa ne zionaḻ ygaa ne zaatne naraa gneedz Dios gbiaaz ne.
  hix-NT: Àsok tawro hana. Mexehra tehxatxow hamà, tano, yukryeka ho. Mexenohnà me
    mak naha ha, kowto komo, tanono. Anaro kowto kom hona ro haxa tehxatxow hamà.
    Amnye àto roro tehxatxhe hampànà.
  sim-sim: Misambi torok kuyanga las mbeek ermba ermbak er ni likwak ni heyenda ambu
    sir, wahau. Uwosik kuyanga os ermba ermbak ni likwa mishi oso si talanak ni heyekmbaha
    nimu nikishinduwa.
  npi-ULB: किनकि हामीसँग यहाँ कुनै स्थायी सहर छैन । बरु, हामी आउनेवाला सहरको प्रतीक्षामा
    छौँ ।
  cgc-cgc: Igo nang na paryo naan ki ta gwa ta kabalayan duma ki Jesus tenged ula
    pirmaninti na syudad unti ta kalibutan i na para ki kiten. Gapaabot ki ta timpo
    na mag-istar ki naan ta syudad ya na langit na ate na matuod na istaran na ula
    katapusan.
  tim-tim: Hain akmâ kinmâ kepianenŋe kârikŋe in bo tatnengiâp dâm kepia âlepŋe siân
    miawaknengiwiap aregât lâmgom manmâ hannenŋande owâim manbaen.
  yor-yor: Nítorí pé àwa kò ní ìlú tí o wa títí níhìn-ín, ṣùgbọ́n àwa ń wá èyí tí
    ń bọ.
  wos-wos: Nani ané héfambu reta nani wungi re wungi re rekwa getéfambu rehambame.
    Nani wun hukémbu xakutekwa getéfaré yinjoka mawuli yata wun getéfaka nani haxéta
    re. Wungi maki nani Jisaska yitame.
  emp-NTPO: Naʌ̃ ẽjũãne dadjirãra puru jõcad̶e panʌẽ́a, ãtebʌrʌ jʌ̃ã panʌa bajãnebema
    puru jõcad̶e panani carea.
  eng-F35: because here we do not have a permanent city, but we seek the coming one.
  ind-ind: Sebab di bumi ini kita tidak mempunyai kota tempat tinggal yang kekal.
    Kita menantikan Yerusalem baru.
  pes-OPCB: زیرا در این دنیا، خانه و کاشانه‌ای دائمی نداریم، بلکه چشم انتظار خانه‌ای
    هستیم که قرار است بیاید.
  mpt-mpt: Nibo Mosese wengo deibonoba Klaiste wengo kla wafunomo! Niminbabe, nibo
    dabalim olo biobo nib bibo amit bibo blimobe. Nibo Gode bib ayamo klanea nibo
    dletnea monoba amit nomabbio amo tlamabo waisonomo!
  ssx-ssx: Pa ekipeke do kenkena꞉ta꞉ nika꞉ ota꞉ pa hao hapeke ya꞉la꞉ daoni ma꞉nda꞉
    dia꞉ ya꞉leke handaa mo wetepe opolo epolo pa꞉la꞉ daoni weitoloma꞉me.
  mkl-mkl: domi ɑ kù nɛ ilu ɡɔ si ilɛu ihɛ̃ iyi ɑ́ mɑɑ wɛɛ hee do ɑjɔ fei. Ilu iyi
    wɑ nɑɑ nŋui ɑ̀ wɑɑ dɛdɛ.
  gaq-gaq: ଡାଗ୍‌ଲା ନେନେ ନ୍‌ସା ଏନ୍ ଦର୍‌ତନିନ୍ନିଆ ମେଃଡିଗ୍ ଲେଃନେ ଇନି ଣ୍ଡୁ; ମୁଡ଼ି ଇନି ଇଡ଼ିଂଡେ
    ତିଆର୍ ଡିଂଏ ନେ ଆତେନ୍‌ ଇନିକେ ଉର୍ ନେଡିଂକେ ।
  gof-RNT: Hiza, nuus hayssan merinaw de7iya katami baawa, shin nuuni yaana katamaa
    naagoos.
  unx-unx: ଚିୟାଃଚି ନେ ଅତେଦିଶୁମ୍‌ରେ ଆବୁ ନାଗେନ୍ତେ ସବେନ୍‌ ହୁଲାଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ ଜେତା ନାଗାର୍‌
    ବାନଃଆ, ମେନ୍‌ଦ ଆବୁ ନାଙ୍ଗ୍‌ ଅକ ନାଗାର୍‌ ହିଜୁଃ ଦିପିଲିକରେ ବାୟୁଃଆ, ଏନ୍‌ ନାଗାର୍‌କେବୁ
    ନେଲ୍‌ହରାତାନା ।
  gah-gah: Lá noinake alévolé apá makó Zelusalegitana imaneloka lelitoka minamize,
    hanuva minoko utó itimoláa nenemú nene ligikámo ageva oaká noive loko nogilinake
    lá itunize.
  lcm-lcm: Using e ke kuli vunep, tarapo kovek i rina asi ago asikei, sikei tarapo
    atu mata ani rina ang lak ani kakara.
  aer-aer: Apmere ahelhe nhenhe kwenhe apmere anwerne-kenhe akwete-ante anetyakenhe.
    Anwerne apmere yanheke atheke akarelheme akwete-arle arratetyakenhenge. Apmere
    yanhe kwenhe akwete-ante anetyenhe.
  qvc-NT: Chaqa kay pachapiqam mana kanchu ni suq llaqta tukuy tyimpu duraqqa. Ashwanmi
    ancha shuyaykanchiq, Tayta Dyus noqanchiqkunata apawananchiq suq mana ushyakaq
    llaqtaman, chaypi tukuy tyimpu kawsananchiq.
  tgl-ULB: Dahil wala tayong nanatiling lungsod dito, sa halip hinahanap natin ang
    lungsod na darating.
  cbs-NT: Jaska inun, na mai anu nun jiweyuadan, mae putatimai jas ibua jawen nui
    nun janus ipatidubumaki. Jakia Diosun maewan pepa ja yubani taxnimaxanai jaskawen
    nun jiwexanai shinan bestikin nun manakayuaii.
  xtm-NTPP: Vaa yo'o chi masu ñuu ñayivi ya'a kúu ñuu jin koo o, chi su'va ka ndanduku
    o in ñuu nuu kuu jin koo o kivi ki'in o a.
  nnq-nnq: Magambu padunia pano tukwetije kilambo chukulama, tukilolela kilambo chikiika.
  bao-NT: Mania, ati yepapʉre jĩcã macã to birora ca niicõa niipa macãre mani cʉoti.
    To biri jiro ca niipa macã, to birora ca niicõa niipa macãre ama nʉnʉa waarã mani
    tii.
  san-ORI: ଯତୋ ଽତ୍ରାସ୍ମାକଂ ସ୍ଥାଯି ନଗରଂ ନ ୱିଦ୍ୟତେ କିନ୍ତୁ ଭାୱି ନଗରମ୍ ଅସ୍ମାଭିରନ୍ୱିଷ୍ୟତେ|
  huv-NT: Pues ningüy wüx iüt cam ngo majiüraats micambajaats leaw apmajlüy meáwan
    nüt. Nganüy teamayambaats aaga cambaj leawa aliüc miün niüng apmacüliiüts alinoic
    nüt.
  otn-NT: Porque nu̱ua ja ra̱ xi̱mhäi, hi̱n'yʉ ga̱hʉ ua n'na ra̱ hni̱ni̱ ngue di ja
    para za̱ntho. Sinoque dí tømhmʉ ma̱n'na ra̱ hni̱ni̱, nu̱na̱ ja ngue di̱ nja m'mɛfa.
  nop-nop: Indiŋ nadiŋa tiyaneem. Iŋoŋ yokwet waaniŋ nemu itnimilak, ala kougoŋ hatigene
    neeŋ mintawaak wendok nadikunakunaleeŋ woom hatiyam.
  obo-NT: Oyyos konna ka-ay to ampow't ingod kos od ubpan ta taman to waad tomanon,
    ko konna, iyon ta od immanon iddos bonuwa nod ubpan ta no riyot datas to langit.
  cak-ENT: Roma ri pokonül re' xa nkucolotüj-vi-e chuvüch. Xa man richin tüj chi jumul
    kilon-ka jun katinamit chuvüch ri ruch'ulef. C'a ja ri chila' chicaj c'o-vi ri
    katinamit, ape' nkuc'uje-vi chi jumul, y man jun chic pokonül nkac'usaj.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤛᤍᤠᤍᤡᤱ ᤁᤧᤏᤧᤒᤠ ᤕᤧᤰᤕᤰ ᤀᤠᤱᤃᤳᤋᤢᤶᤔᤡᤴᤗᤥ. ᤁᤖ ᤀᤠᤏᤡ᤹ᤃ
    ᤁᤧᤍᤠ᤺ᤒᤠᤖ ᤁᤧᤒᤵᤐᤠ ᤕᤧᤰᤕᤰᤁᤡᤴ ᤏᤡᤱᤘᤠ᤹ ᤀᤡᤃᤣ᤺ᤰᤁᤠᤱ ᤀᤠᤜᤠᤱᤄᤢᤶᤗ ᤀᤠᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi ñayīví yáhá nduú nā ñuū íyó nūū coo ó níí cání, chi sa ndúcú ó maá ñuū
    nūū cundeē ō quīvī quiji.
  san-TIB: ཡཏོ ྅ཏྲཱསྨཱཀཾ སྠཱཡི ནགརཾ ན ཝིདྱཏེ ཀིནྟུ བྷཱཝི ནགརམ྄ ཨསྨཱབྷིརནྭིཥྱཏེ།
  qve-NT: Kay allpa pachapiqa manan kanchu ni huk llaqtallanchispas, chaypi tiyaspa
    wiñaypaq kawsananchispaqqa. Aswanqa huk mosoq llaqtatan noqanchisqa suyakushanchis,
    chaypi wiñaypaq kawsananchispaq.
  pao-NT: Gi tamme ooosapa yaa teepu-kooba'yookwu. Tamme ka Te Naa tamme tumadabueku-kwitoo
    meakwu.
  cbu-NT: Nish tsapurunasush mapiyruch taamaam wanindaja. Nish urutamari tsapurunasush
    taacheezich, ndambaree. Ashiriya, Uru Apanllush pang' mapiyru taamaam chinangtsa.
    Anush urutamari kis taachinipa; átus, anootsimari chinangtsa; tina.
  usa-usa: ketááí árain-ano-maruqa maa-márábí íma wáiye. Áánûqtuni kateko-márúqá yínîqtaba
    awé umá máunatae.
  soy-soy: Liriyíkí rɛ ɑ́ri nté kuyu mɑ́ kpɛɛ yɛ́ mɛsɛ́rɛ ń we, ɑmɑ́ kpɛkpɛɛ mɑsí
