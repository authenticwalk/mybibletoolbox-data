  eng-DRA: For we have not here a lasting city, but we seek one that is to come.
  knf-knf: Ţi mboş ţi, ŋfëţ ţi ubeeka unwooŋ uunkwo te mnţo, kë ŋşë la ubeeka unkmbiiŋ
