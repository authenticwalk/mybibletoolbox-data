  san-KHM: យតោ ៜត្រាស្មាកំ ស្ថាយិ នគរំ ន វិទ្យតេ កិន្តុ ភាវិ នគរម៑ អស្មាភិរន្វិឞ្យតេ។
  arn-NT: Fey tüfachi mapu mew ta nielaiñ kiñe rumel müleachi waria, welu may amuaiñ
