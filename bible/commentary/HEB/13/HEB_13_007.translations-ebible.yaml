  eng-WEBU: Remember your leaders, men who spoke to you the word of God, and considering
    the results of their conduct, imitate their faith.
  gnw-NT: Piyapɨsaca cavi petenondegua reta iñee re. Echa'ã jae reta umɨmbeu peve
    Tumpa iñee. Pepurugüɨrovia jae reta upurugüɨrovia rami. Echa'ã picuaa quirãi jae
    reta yugüɨreco umbɨadoraca vaerã Tumpa.
  mux-mux: Eni ⸤Krais-nga yambuma,⸥ eni ui nukuring tápu-yima-ni ui-pulu-pulu Pulu
    Yili-nga ung niku siring yima piliiku molai. Yi kanuma molku kene kuluring mele
    piliiku kene ‘⸤Pulu Yili-ni liipa yandu mundurum yi-nuim Kraisele yu⸥ sika. ⸤Yu-ni
    sika oliu tepa liilimú liimba.⸥’ niku tondulu munduku piliiku muluring mele piliiku
    kene aku-siku manda leku teku molai.
  maj-NT: N'e̱kj'áítsjoho̱on yjonu̱u já k'aku̱ xi kis'enu̱u, xi kitsúyanu̱u éhe̱n
    Nti̱a̱ná. N'e̱nkjíntak'un xi nkú ts'ín y'entu ko̱ xi nkú ts'ín jet'a ni̱stjihi̱n,
    ko̱ b'a̱ ts'ín ta̱ n'e̱ s'ejiun Nti̱a̱ná xi nkú ts'ín kis'ejihi̱n Nti̱a̱ná.
  bkq-NT: Deus itaumbyry âyanmo egatuwânibyry modo enanâguewâdaungâ. Tyiguepa tawyly
    ara âdara atomobyry, âdara iguehomobyry warâ angahumo odaji ietaungâ, akaemo ara
    mâinwântomoem, akaemo anhetobyry ara amânhetomoem warâ.
  kue-kue: Ene yombano kande wagle God kamo di ene tengwa ikra poglodi piryo. Te okuna
    ye sraglmere moglpai ere geglkwa i ene ama poglodi piryo, yegl ere ana ye pirngi
    dimere ikra ene ombugl kuno yegl pirngi dinamedi eriyo.
  cot-NT: Pinquenquejajerija jivajiguimpica tsatacaajiaquempica Iguenquetsatsare Aapani
    Irioshi, pamenajiaqueriquea quero icojiacani iriatimpajia, taa opaji sotoananquitsineca,
    ariquea pinquempequempeitanaquemparija yaventashirentamajacarigueti Quirishito.
  bnp-bnp: Mu luhoi e huriki a matakari ne mua, ri vakalongo mua vona a nitana Vure
    hosi. Ri laho navai? Ri mate navai? Mu ramai a narone ria ni luhoi torea a Vure.
  apn-NT: Nẽ mẽ kot Kris mã mẽ ajamãr o mẽ pa xwỳnh ra mẽ htyk xwỳnhjaja ka mẽ arĩ
    mẽ kot tanhmã amnhĩ nhĩpêx to ho paja mã ajamaxpẽr rãhã ho ri apa. Na prem Tĩrtũm
    kapẽr o mẽ ajahkre mex nẽ. Nẽ tãm ri amnhĩ nhĩpêx o ri mẽ akôt pa. Nẽ amnhĩ kaxyw
    Tĩrtũm kôt pix mã hamaxpẽr rãhã ty. Tã kêr ka mẽ uràk nẽ ã amnhĩ nhĩpêx anhỹr
    o ri apa rãhã ty.
  ctp-NT: Tyaa yuꞌwi tiꞌ wan ꞌin ayman taꞌa wan nu ngwa ndloo la ꞌwan chabiyaꞌ ꞌin
    Jesucristo; ti kwiꞌ neꞌ kanꞌ, ykwiꞌ neꞌ chaꞌ ꞌin Ndiose loꞌo wan ti kulo, kanꞌ
    chaꞌ tyaꞌan suꞌwe chaꞌ tiye wan chaꞌ ꞌin tñan suꞌwe nu yꞌni neꞌ kanꞌ lo chalyuu.
    Loꞌo ꞌwan, kuꞌni wan sa ñaꞌan nu yꞌni neꞌ kanꞌ chaꞌ suꞌwe ꞌa yaa ñaꞌan tiꞌ neꞌ
    chaꞌ ꞌin Ndiose.
  opm-opm: Gur guragure sawa naporishe kakhan ihirnong dahenmur. Daham ire yah hat
    sus ma hapurishe danong ham Ihir Got ohwi inahatin hatin hanwa dahat patim ihat
    sashe ma hapat. Ihan dirhe ihat orhor sasipera daham ihat sashenmur.
  bvr-bvr: Bubu-borrwa aburr-gata minypa mu-ngoyurra aburr-ni rrapa gubu-ngurrjinga
    ana-gorrburrwa Wangarr gun-nika janguny. Bubu-borrwa minypa aburr-yinmiyana aburr-ni
    aburr-workiyana rrapa aburr-yinmiyana aburr-juwuna, rrapa buburr-yirda marr buburr-balcha
    nula Wangarr minypa birripa.
  wal-wal: Xoossaa qaalaa intteyyo yootida inttena kaalettidaageeta hassayite; eti
    waani de7idaakkonne hassayite; qassi etaagaadan ammanite.
  zad-NT: Na' ḻi lljadini ka ben beṉ'ka' bli' bsedi le' cho'a xtill' Chioza'. Ḻi wwia
    ka wzoa wlezgake' benḻilall'gake' Crístona' toshiizi, na' ḻi gonḻilallee ka benḻilall'gake'ne'.
  kmg-kmg: Micne bapafâc-ŋeŋic Anuture dâŋ ŋaza qazuc embiŋ jaŋere manasuhuc junšepieŋ,
    erâ miti hata âteku hâmombiŋ itirocne honehuc jaŋere bâjâpecne mamanasiŋhec junšepieŋ.
  aso-aso: Idoꞌ Oꞌmosoꞌmi gamazi li-lingimave gizebo vetine ingine monoꞌ akaloꞌ nivi
    hilaniꞌ engita nene gili mini gizekaꞌnidoꞌ nene ningi hehe li mini ngeꞌmeti nivi
    ingine Oꞌmosomuꞌ gili eleꞌvoleꞌ igi minaaꞌ aniꞌ monovoꞌine neꞌmidoꞌ nene lingine
    apiꞌnapiꞌ igi di minilo.
  uli-uli: Ha luluwaley tamol kowe yami metamow, we re foloyu molwe yalol Deus ngalugmi.
    Ha luluwaley tefaeli wululul yar memel yee, rela mes iwe ngo hasa somla lepal
    kkelel tugul kowe yar.
  nin-NT: Ri amarr ka abangga ba nggo di hru imba na bre ki imba ure ku Abachi ku.
    Imba ga uzirr umbarr ku tuku iyo isisurr imbarr yi.
  acu-NT: Tura asakrin atumin Yuse chichamen ujatminak pujusarmia nuka nintimrataram.
    Nu aints ainauka Criston nekasampita tusar, atumin Yuse chichamen ujatmakaru asar,
    ni Criston nintimsar pujuarmia nunisrumek atumsha pujustaram.
  cak-WNT: Quenatej c'a chiwe ri pastores ri can xquitzijoj ri ruch'abel ri Dios chiwe.
    Tich'obo' c'a rij achique rubanic ri c'aslen ri xquic'uaj riye', ruma can xcuke'
    wi quic'u'x riq'ui ri Dios. Can tibana' c'a achi'el ri xquiben riye'.
  ebk-ebk: Numnumunyu kasin nan chiyuycha enmon-ona ay nangepangpanguru kan chakayu
    ay nangepakaammu kan chakayu as nan kalen Apo Dios. O, numnumunyu nan nuntongparan
    nan katakuwancha, ya turachunyu nan pammaticha.
  spa-PDDPT: Acuérdense de sus líderes, quienes les hablaron la Palabra de Dios. Cuando
    consideren cuál fue el resultado de su conducta, imiten su fe.
  ruf-ruf: Muwakumbuke awala iwang'ali womlongotsani, iwamlongeleni imbuli ye Imulungu.
    Mkumbuke pfawakalile na pfawafile, mwighale nawo pfawamtoghole Imulungu.
  gun-gun: Penema'endu'a tema pendererekoare kuery Nhanderuete ayvu mombe'uare rekokue
    re. Peikuaa pota porã ha'e kuery omano peve ikuaiague re. Ha'e kuery ojeroviaague
    rami ke peẽ voi pendekuai.
  agu-BL: Ej nin eli'ch te chic'u'lu' yi e' yi xconake' tetz chibajxomu'. Ulk tx'akx
    chic'u'lu' yi ja chitxol yi balaj stziblal tetz Cristo scyeru'. Ulk bin tx'akx
    chic'u'lu' yi chibalajil, nin chixomoku' te yi cyajtza'kl.
  isn-isn: Asigiili awo nai amutongile, awo nai aligitilye u lukani nulang'wa Itunda
    kitalanyu, hangi kimbukiilyi i mapumilo a ngendo niao; Tyatishi u uhuiili nuao.
  ilo-ULB: Ibilangyo dagitoy a nangiturong kadakayo, dagiti nagsao iti sao ti Dios
    kadakayo, ken ibilangyo ti nagbanagan ti kababalinda; tuladenyo ti pammatida.
  pir-NT: Cohãcjʉ̃ yere mʉsare yahuriquinare mʉsare dutiriquinare wacũña mʉsa. Sa
    yena quehnoano tiquina ijie tirire quehnoano tiquina yee tirire wacũña. Sa wacũna,
    Cristore tiquina wacũ tutuariro saha yeya mʉsa gʉ̃hʉ.
  anv-NT: Tégé ákpakpa nyú abi ábɔɔ́ mbɛ átií ɛnyú amɛ né depɔré Ɛsɔwɔ.
    Tégé galɔ́gálɔ́ ayi ɛbwɔ́ alú nya fa mme ápyɛɛ́. Gyɛ́rege ndɛre ɛbwɔ́ áfyɛɛ́
    metɔɔ́ ne Ɛsɔwɔ.
  sab-NT: Ba tachkedale kwian giti kwian ulita bai ba tku tangle gwangeabi Chube gerua
    giti. Ba tañachugadale kwian e ba tku tangle ama mo ta gbu mine Chube ole giti
    kaire ama jokeda mo ta gbe diali Chube ole giti. Ba mo ta gbadale age ulita kwian
    e mo ta gbu age kare Jesucristo giti, ba Chube gerua Jesucristo giti gadale ulia
    jumale kwian e Chube gerua Jesucristo giti gau ulia kare.
  tmd-tmd: Nöbö diba ñɨgö God Mönö wä yadmɨn nugumä nöbö blaku rɨbyöx nugu gör mɨjöña.
    Ñɨŋ God nugw pön, mönö nuŋwa rɨg yad mag akuyöbö rɨm dumɨn wöröxim aku rɨbyöx
    nugu gör mɨdön, mag aliö akuyöbö algör ör rɨ gɨr mɨjöña.
  acr-NNT: Chekꞌuna chikꞌuꞌx alaq ri e aj kꞌamal wach e alaq, ri xetzijon Ruchꞌaꞌtem
    ri Dios che alaq. Chꞌobꞌo alaq raqan janipa ri utz xukꞌam lo ri kibꞌinik kisilabꞌik
    y e kꞌama alaq re ri kubꞌulibꞌal kikꞌuꞌx rukꞌ ri Cristo.
  kpg-kpg: Gi langahia digau agoago namua ala nogo hagi ngudu adu gi goodou nnelekai
    a God. Gi hagabaubau ina nia hanga mouli digaula, mo nadau mmade, goodou gi daudalia
    nadau hagadonu.
  taj-taj: एनीगदेदा परमेश्‍वरला बचनग्‍याम लोप्‍बा मण्‍डलीदा च्‍याबा म्‍हिगदेदा ढन्‍गो।
    थेनीगदेला गाते ज्‍यबा बानीबेहोर मुबा थे घोउ। ओच्‍छे एनीगदेसेनोन थेनीगदेसे लबा
    ह्रङ्‌बान विश्‍वास लउ।
  avt-avt: Yi han ekitet mɨt nɨpaa hɨr ninɨn naanmɨpri netpi hɨm yaaim me God. Yi
    han ekitet menmen hɨr nɨrɨakem markeik te hɨr nises hɨm me God hɨr naa te yi yayises
    menmen mamɨr ke hɨr nɨrɨakem.
  cbk-cbk: Acorda gayot con el di ustedes maga lider quien ya habla ya con ustedes
    acerca del maga palabra de Dios. Pensa ya lang ustedes si paquemodo sila ta vivi
    y si paquemodo sila ta tene fe con Dios, y sigui ustedes el di ila ejemplo.
  uig-ARA: 'سىلەرگە خۇدانىڭ سۆز-كالامىنى يەتكۈزگەن، سىلەرنىڭ يېتەكچىلىرىڭلارنى ئېسىڭلاردا
    تۇتۇڭلار. ئۇلارنىڭ مېڭىش-تۇرۇشىنىڭ مېۋە-نەتىجىسىگە كۆڭۈل قويۇپ قاراپ، ئۇلارنىڭ
    ئېتىقادىنى ئۈلگە قىلىڭلار: ــ'
  tuf-tuf: Ba carin tamo tan chinti síhw̃awi. Eyinat ba quin Sir chihtá récaji ehcujáquinro.
    Eyinat bitara yajquír cuitara ohbac ítchactara, ey síhw̃awi. Eyta sihw̃ar car,
    éyinat Sir tamo síhw̃ajac eyta baat cat eyta síhw̃awi.
  abx-abx: Intumu-bi i mga punu'-bi nga magsumat si ka'am siray si allingun-na si
    Diyos. Pinsaru-bi kon ay i manakka si mga kinabuhi'-na ngan padayuna kam pag'irog
    si mga pagtapud-na si Diyos.
  mco-NT: Jäymejtzcɨx miich ajcxy je pɨnjaty tɨ xyñigohuajc'ajtcɨxy, je pɨnjaty tɨ
    xyajmɨɨdmɨydaaccɨxy Dios y'ayuc ytɨy'ajt. Huinmaaygɨx nej je' ajcxy anajty ytudägy'aty,
    padungɨx nej je' anajty ajcxy mɨɨdɨty ymɨbɨjcɨn.
  cpb-NT: Pinkenkithashiretakoteri jewatakayimiri pikemisantayetai, kenkithatakotapiintakemirori
    riñaane Pawa. Pinkenkithashiretakoteri jimpe ikantayeta risaiki, oita rimonkaayetakeri
    irirori. Poshiyakotaiyaari tsika ikanta rawentaashireyetakaga.
  aon-aon: Ipak ta urkwip purum ipakim debeimi douk heyotu harik-umep aria hakripep
    Iruhin ananin baraen iri. Ipak ta urkwip purum yopihi aih douk amam hagipesheh
    arigah hagok um. Aria ipak pugipesh ehudok aih abom um hasuhw Iruhin ananin baraen
    dodog hagipeshen um.
  hus-NT-2005: Ka chalpaytsik na okʼlékiltsik xi ti tʼiltsámal an tin káwintal na
    Dios; ka chalpaytsik xan ti xeꞌchin ani ka óntsi ka wéwnantsi an tin belomtal.
  mig-NT: Ná núku̱'un ini̱‑ro̱ cháa ni̱ ka̱stá'a̱n ichi núu̱‑ro̱, chi ni̱ kaka'a̱n‑de
    tu̱'un Dios jíín‑ró. Ná ndáku‑ró modo ndasa ni̱ ka̱kandíja‑de, te ná ndé'é vá'a‑ró
    ndasa ni̱ kee tiñu ni̱ ka̱sá'a‑de.
  bps-bps: Nangyu glifet i dad to mebe gamu, i dad to tamdò gamu Tnalù Dwata. Na fandamyu
    i ulê i nimòla na i kibòla too tmayud di kafaglutla di Dwata kel di fatila, na
    lalòyu i kafaglutla ku Dyisas.
  mbs-mbs: Ikà niyo egkelibel te menge egpengibing te simbahan migtoladà kenyo te
    kagi te Timanem kedengan. Peg-aneng-aneng kaw tepad te mèpiya ininang dan te wedà
    dan pa kematay, aw peg-iling kaw te pegpemenal dan.
  tof-tof: Yabü balngomól pam gyagüpi zomalón, Godón bóktan nidi zudrratlórr yabüka.
    Gyagüpi zomalón, i tibiób ngyaben ia nolngomólnóp akó ibü ngyabenab küp ne kla
    kwarilürr tibiób ngyabendó. Akó tikó ipüdam, i Godón ia amkoman yangunónóp.
  cme-NT: Na yaataamba maŋ siire waŋ Diiloŋ-nelma‑i baa-na, baa na yaŋ ba maama karaanu-nɛi.
    Niɛŋ baŋ siire haa ba naŋga‑i Diiloŋo-na dumaa ji ta ba ku, aa na ce ba temma.
  sus-sus: Wo xa ratu wo xa yareratie ma, naxee bara Ala xa masenyi masen wo bɛ. Wo
    xa e ɲɛrɛ ki mato, e xa danxaniya xa findi misaali ra wo bɛ.
  pon-2006: Kumwail tamanda amwail sounpadahk en mahs ako, me kawehwehiong kumwail
    mahsen en Koht. Medemedewe duwen ar mour, duwen ar mehla, oh kahlemengih ar pwoson.
  dad-dad: Ãgenei uyu irouya, Negur nẽ od wogõ diyein anĩ karĩ walagauf. Idi naig
    de dibodok disi di, ereb wõ yen anĩ kisig fen, idi neid momoiya madẽ gouf.
  zab-NT: Gulchanelaaz de bniety ni gunabee lot, laadeb ni bseeddeb laat xtiidx Dios.
    Gulgaany xgab zec ni gubánydeb, ax gulchanuu zec ni güeldilaazdeb Jesucrist.
  ksd-ksd: Avat a nuk pa diat, dia lue avat, dia ga ve avat ra tinata kai God; avat
    a kap lap kadia nurnur, ma avat a nuk pa ra mutuai kadia kini ra pia.
  msm-NT: Domdoma to diya mgo panguyu now no una no mig-anad iyu to kagi to Diyus.
    Hona-honaa to mangkadojow no nadeygan to pagkinabuhi dan, aw sunuda now to kadigon
    to pagtuu dan.
  myk-myk: Yi wo ɲahagbaa fɛɛ piimu pʼa Kilɛ jomɔ pu jo yi mu ge, yi yi funyɔ yaha
    nidoyo pee na! Yi yi funyɔ yaha nidoyo pee ɲaarigana li na, pee wo nʼa daa wu
    wo ɲara lʼa pa xhɔ xɔgana lemu na ge, yʼi bye pee taannivɛɛ!
  sbe-sbe: Yomi tauwoyawoya bagubagunadi kwa nuwatuidi. Siya Yaubada yona hedehedede
    tauhedededi kalimiuwai ede. Yodi mauli kaniyodi kwa kitadiko na yodi sunuma miyamiyadi
    bena kwa laulauyedi.
  mcr-mcr: Ämaqä naqä he emeyäpu, Goti Iqueqä kukŋuä etmiŋuwä iquauŋqä kŋuä heyquätŋqe.
    He nätmatqä eeqänäŋä, quvaqä qaŋä äwätqätaŋguwä iuta ätimäukqeŋqe, kŋuä ämepu,
    qu quuvqä eqämiŋuwä-pa, asä inä eqiyqäpŋqe.
  cux-NT: Nan'gaacú nī yeⁿ'e 'iiⁿ'yāⁿ n'gɛɛtɛ yeⁿ'e yaācū chi ngaⁿ'a ntiiⁿnyúⁿ yā
    nanááⁿ ndís'tiī ní ngaⁿ'á yā ngii yā ndís'tiī nduudu cuaacu yeⁿ'é Ndyuūs. Nadacadíínuuⁿ
    nī tááca 'iiⁿ'yāⁿ s'eeⁿ diíⁿ yā ní n'gɛɛtineé yā ní ch'īi yā. Maaⁿ ní candɛ́ɛ
    nī cuidado chi diíⁿ nī tan'dúúcā 'iiⁿ'yāⁿ n'gɛɛtɛ chi i'téénu yā Ndyuūs diíⁿ yā
    ti 'iiⁿ'yāⁿ s'eeⁿ ejemplo yeⁿ'é nī.
  tur-YTC: Size Tanrı’nın sözünü bildiren önderlerinizi anımsayın. Yaşayışlarının
    sonucunu göz önünde bulundurarak onların imanını örnek alın.
  san-ITR: yuShmAkaM ye nAyakA yuShmabhyam Ishvarasya vAkyaM kathitavantaste yuShmAbhiH
    smaryyantAM teShAm AchArasya pariNAmam Alochya yuShmAbhisteShAM vishvAso.anukriyatAM|
  bel-N: Памятайце правадыроў вашых, якія казалі вам слова Божае; і, аглядаючы вынік
    жыцьця іх, пераймайце веру.
  sch-sch: Pathien chong nangni lei misîr pe nin ruoipu masa ngei hah riettit roi.
    An lei hong omlam le an thitie ngei hah mindon nôk ungla, male an taksôn lam
    inchu roi.
  mic-MIQNT: Migwitelmug iganpugultipnig ta'n wesgutmi'tip Gisiteget ugglusuaqanm
    ugjit gilew. Apsgwita'si ta'n tel mimajultipni'g aq nige' nepu'titgi'g. Napgetug
    negmow ta'n teli gtlams'tasultipnig.
  huu-NT: Cristo rafuena omoɨmo navui lloganomo omoɨ comecɨaɨna faca. Naimacɨmona
    Cristo rafuena nano cacadomoɨ. Cristo dɨbeimo naimacɨ illamo omoɨ comecɨaɨna facajanona,
    naimacɨ isoi Jesucristona ɨɨnocana mai omoɨ jai.
  jiv-NT: Atumin Yus-Chichaman jintintramawarmia nu enentáimtustarum. Yúsan shiir
    enentáimtuiniak péṉker wekasarmia núnisrumek atumsha túratarum.
  otm-NT: Dami bɛ̨mhbʉ 'bɛ'a bi 'yøt'ʉ yʉ ngʉrpi gue bi xi ahʉ rám hman Oją. Nɛ guim
    bɛ̨mhbʉ 'bɛ'a bi bøni nangue ra te man nám 'bʉ ʉ. Nɛ gui thojʉ a bi 'yut'ahʉ,
    nangue bi 'yɛ̨c'yɛi majuąni a Oją ʉ.
  dah-dah: Irde deŋ goyen Al Kuruŋyen mere saba dirde hinhan mar, dende doyaŋ mar
    goke bitiŋ sir ma yeŋ hiyeŋ. Irde Al Kuruŋ niŋ hekkeŋ nurde mata teŋ heŋbe gote
    igineŋ forok yeŋ hike yeneŋ hinhan goke dufay heŋbe yeŋ mata teŋ hinhan gwahade
    po teŋ hinayiŋ.
  tnk-tnk: Rerɨmiaha tramrhi nəmə asori me səkɨmiaha səməme haməkupwən mhahatən kɨmiaha
    ia nəɡkiariien səvəi Kumwesən. Hətərɨɡ ro mə hənəfarə irə mheste hemhə. Hətərɨɡ
    irə nənə mhəuvnhi nahatətəien səvənraha.
  kpr-kpr: Nenda babojegari giti God da Geka nemokena vironu sedo ghusera, ava kotovo
    dae resena. Ne nange God tumonduse, enda eminda deinghedo ghusera, a nange God
