    nuka:'
  tnp-tnp: Nɨkitəmah otəkeikei matəhti nətəmi asoli mɨn u rəhatəmah nətəm kəmotaupən
    motəgətun itəmah e nəghatiən rəha Uhgɨn. Otətəlɨg-to e natimnati təuvɨr mɨn iətəm
    təmiet e nəmiəgəhiən rəhalah, kəni motəhatətə e Iərmənɨg təhmen əmə e lah.
  urd-urd: अपने राहनुमाओं को याद रखें जिन्हों ने आप को ख़ुदा का कलाम सुनाया। इस पर
    ग़ौर करें कि उन के चाल — चलन से कितनी भलाई पैदा हुई है, और उन के ईमान के नमूने
    पर चलें।
  hot-hot: Lemimimbi ŋê bêŋ takatu ba eyabiŋ môlô lôk enaŋ Wapômbêŋ anêŋ abô hadêŋ
    môlô. Ma ôŋgô iniŋ bôk lo loŋ lôk iniŋ êvhaviŋ ba nosopa veŋiŋgwam.
  mqj-NT: Pengkilalaikoa' perepi'mu yolona, to umpalandasangkoa' battakadanna Puang
    Allata'alla. Pikki' manappai umba nakua katuoanna sae lako matena, ammu pampalapaii
    kapangngoreananna.
  rus-SYN: Поминайте наставников ваших, которые проповедывали вам слово Божие, и,
    взирая на кончину их жизни, подражайте вере их.
  mbh-mbh: Naro lomumu rum werer nge lomu lotu a mukalingare, ako o panongpol tel
    a God ile riong a thomu nge. Naro lomumu rum senu nge ole mimiong sivenga ako
    o mimi nge, i pavurvur nge ole rinong, naro o panes senu ole lemioong aken.
  bdd-bdd: Cami tohanugetao wanuwatuhu yahidi, weyahina mwalo Yehoba ꞌina gwae siꞌebwaegomiya,
    ta wete wanuwatuhuyahi ꞌidi hemisa huwaina ꞌabehega bwebweꞌana silobeya, eeta
    waheꞌauꞌaunawedi.
  cbt-NTPO: Ya'nan a'chintërinënquëmasopita yonquico'. Yosë quiricanën noya a'chintërinënquëma'.
    Chiminaquë huarë' noya nicatona', a'napita catahuapi. Napoaton inapita nonanatoma',
    noya natëco'.
  srn-NT: Un no mus fergiti den fesiman fu unu di ben ferteri un a wortu fu Gado.
    Luku fa den libi te leki den dede, dan yu mus bribi leki fa den ben e bribi.
  cta-NT: Tyiꞌu tiꞌ ma̱ jiꞌi̱ nguꞌ jyoꞌo tyaꞌa ma̱ nu ngua loo jiꞌi̱ ma̱ chacuayáꞌ
    jiꞌi̱ Jesucristo; nguꞌ biꞌ laca nu cua nchcuiꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo ma̱
    tya clyo, biꞌ chaꞌ culacua tsoꞌo tiꞌ ma̱ jiꞌi̱ cña tsoꞌo nu nguaꞌni nguꞌ biꞌ nde
    chalyuu. Cuaꞌni ma̱ ñiꞌya̱ nu nguaꞌni nguꞌ biꞌ loꞌo ngusñi nguꞌ chaꞌ jiꞌi̱ ycuiꞌ
    Ndyosi.
  bqc-SIM: À tó á dↄaana pↄ́ aa Lua yã'òɛ́ↄ yã́ dↄágu. À ń kua tàasika e
    a lɛ́wa, í Lua náaikɛ láńwa.
  tcz-CHONGTHU: Na lamkaiyu Pathen Thu nahil hou chu geldoh un. Ahinkhouva thilpha
    ahinsodoh hou chu gelun, chule atahsanu vettonthei chu juiyun.
  mar-mar: ज्यांनी तुम्हास देवाचे वचन दिले त्या पुढाऱ्यांची आठवण ठेवा. त्यांच्या जीवनातील
    आचार पाहा व त्यांच्या विश्वासाचे अनुकरण करा.
  snp-snp: Linate yate mono kiyabati wenena, Goti kala logimamo wenena ya kati ki
    gimalo. Aya we yate oti meleti o-o amo monanina ya kulawa eyefe loti koli kikinina
    ya meyalo melalo.
  isl-isl: Minnist leiðtoga ykkar, sem hafa frætt ykkur um orð Guðs. Hugsið um allt
    hið góða, sem þeir komu til leiðar, og reynið að treysta Drottni á sama hátt og
    þeir.
  spy-NT: Ōsōōtē kāāntōōyikwook choo kisimkwoomwook ng'aleekaab Yēyiin. Osoot baa
    wōlēē kiming'tooy ꞉bichoo ankookaasee keey Yēyiin kuu wōloo kiyēytooy ꞉icheek.
  xnn-xnn: Adiyo kalkalingkingan din nangipangpango ken dakayo id kasin ay nang-it-itdo
    isnan kalin Apo Dios ken dakayo. Nemnemnemenyo nan gawis ay pammatida ay egay
    ninbalbaliw enggana ay nateyda ta siya nan toltoladenyo.
  mwe-mwe: Mwaakumbushilanje ashikalongolele bhenunji, bhannungushiyenje lilobhe lya
    a Nnungu. Nnolesheyanje shibhashite tamangana ukoto, nkaguyanje ya mmbone ibhatendangaga.
  tte-tte: Ami tobagunao siya tauna kona siyakayakataimiu Yaubada ana walo kaiwena
    kwanuwatu-kalatagili. Tem ali meli yo mumugali ipanaisi kolimiu inamwanamwa. Ali
    meli uwena kwanuwatui kabo nuwatune kani ikabi-yakaiwemiu na tem mumugali kwamuliya.
  tcs-tcs: Tingbaut dem spesilmesizman uda i bin tise mesiz blo God. Tingbaut wiskain
    ol i bin stap. Wiskain bilib ol bin gad, teke bilib blo dempla.
  hlt-THB: Nangmih anik ukkungkhqi, nangmih a venawh Khawsak awi ak kqawn lawkungkhqi
    ce koeh hilh law uh. A mingmih a khawsaknaak ce poek unawh taw a mingmih ak cangnaak
    ce oet lah uh.
  soq-soq: Apana e banlaleie God aiawa amonantoie dialeia insamona. Mo wanwambu euda
    os waimoie ompa osowe wimoiena sumanaibu eueuwa ewane, ita mo dewantoiena rua
    deawaa dewasanuna.
  qub-qub: Tayta Diospa palabranta ñaupata willacojcunataga sumaj ricacunquiman. Paycunaga
    wañuy janancho caycarpis Tayta Diosnillanchïmanmi yäracuran. Chaymi paycuna alli
    cawashanno cawanquiman. Rimashantapis ama gonganquichu.
  att-att: Á nonopan naw yù ira ngaw nangituddu nikayu, nga nangipakánnámmu nikayu
    sù bilin ni Namarò. Á nonopan naw yù ngámin nga napiá nga pinalurò da, á párigán
    naw laguk yù ángngikatalà da kâ Apu.
  bki-bki: Vite dolu, bo ka kamiu kuvitu tiniemiu rimaio ka kenemiu navu-rim̃araboiano
    nalo, napano ajukamu ka aberial Atua kanano iliano beamu ban kamiu. Kuvilavon
    ka kuvitii vatitig m̃arati napano naio miyotuba ea kialo bajago novo na kialo
    meuliano, a kuvilaii kialo moneano na jikili ea kenemiu meuliano nalo.
  bqp-bqp: À tó á don'arɛde kũ ò Luda yã òárɛnↄ yã dↄágu. À ń kunna tàasi ká ari
    a lɛ́a, á Luda náani kɛ lán ń bà.
  mcp-mcp: Bɨ ɔ́ dʉ tə́dʉ́gá ótɔ́we ɔ shwóg bʉ́n bwə́ á bwiiŋg bɨ́ Milə́sʉ́ mí Zɛmbî
    wá, kəndʉgá mitə́dʉ́gá dʉ́g nda ícʉg byáŋ í á shúgʉla nə́, bɨ́ yágʉlag búgə́ bwə́
    á bə nə ndɨ́ yí.
  hat-hat: Pa bliye moun ki te konn dirije nou yo, moun ki te fè nou konnen pawòl
    Bondye a. Egzaminen jan yo te viv, jan yo te mouri. Pran egzanp sou konfyans yo.
  npl-NT: Xikinmilnamikikah n tokniwah tlayakankeh akimeh onomechmachtijkeh itlajtol
    Dios, xikilnamikikah tlan kuali okichijkeh itech innemilis iwa xikchiwakah tlan
    yejwah okichijkeh.
  bgg-bgg: Hanyie è nathek shii Hamangkhung-aphuii ro mua yao, nathek ro ibi pha dumuiithek
    shii now bo. Iidoh pha ji now bo ithek ne khi-è rek ne sieng ithek khi-è rek ne
    iy chiih-è ithek ro migi shii noi bo.
  eng-TCENT: Remember your leaders, who spoke to you the word of God. Consider the
    outcome of their conduct, and imitate their faith.
  eng-BSB: Remember your leaders who spoke the word of God to you. Consider the outcome
    of their way of life and imitate their faith.
  cpu-NT: Pinkinkishiretakoteri jevatakaimiri pikempisantayetai, itzimi ñaaventapiintzimirori
    iñaane Pava. Pinkinkishiretakoteri tsika ikantayeta isaiki, opaita jimonkaraayetakeri
    iriroriite. Pinkempitakotaiyaari tsika ikantakero javentaashireyetaka.
  san-ASM: যুষ্মাকং যে নাযকা যুষ্মভ্যম্ ঈশ্ৱৰস্য ৱাক্যং কথিতৱন্তস্তে যুষ্মাভিঃ স্মৰ্য্যন্তাং
    তেষাম্ আচাৰস্য পৰিণামম্ আলোচ্য যুষ্মাভিস্তেষাং ৱিশ্ৱাসোঽনুক্ৰিযতাং|
  tac-NT: '''La néléwa alué ralámuli napu ''emi benírilige Onorúgame ra''ichálila
    ''ya. ''La ''we a''lá na''tawa churigá nokame ka alué. ''La e''wawa ''émichigó
    napurigá alué ralámuli.'
  eng-WEBPB: Remember your leaders, men who spoke to you the word of God, and considering
    the results of their conduct, imitate their faith.
  gfk-H: Muat na lik lah ira numuat lualua manaluai ing diet ga hasasei muat tano
    nianga gar ta Kalou. Muat na lilik timaan uta ira nudiet mangana nilon tuk taar
    bia diet ga maat. Ma muat na mur ira nudiet mangana nurnur.
  viv-viv: Badi ami tonagona boi Yaubada bonana agaimiya hilumamalena-ma wananuwaꞋuduꞋududi.
    Yadi wavetumagana Yesu Keliso againe hiluluveꞋavina yadi alika ana maka. Au wananuwa-nunauyedi
    be yadi vetumagana wanaveꞋuveꞋuꞋulena.
  yao-yao: Mwakumbuchile ilongola ŵenu ŵaŵansalile liloŵe lya Akunnungu. Nganichisye
    lwendo lwao mpaka kumbesi kwa umi wao, ni kuchisyasya chikulupi chao.
  tgp-tgp: Ha mele r̃omr̃omi la nomim patu tamlohi atu sei la lo vujangi kamim na
    reti non God tiroma. Ha r̃omr̃omi na hinau r̃uhu tari sei la mai isamim na maurira,
    ale ha rasu Moli sohen enira la rasua.
  auc-NT: Në aadäni ïñömö mïnitö ïmïnite Wængonguï nänö änö ante në apæ̈nedäni ïnänite
    ante pönëninque mïnitö, Tömënäni ïñömö waa cædinque edæ watapæ̈ quëwënänipa, ante
    pönëedäni. Ayæ̈ tömënäni näni wede pönënö baï adobaï wede pönëedäni.
  kbc-NT: Analakitibigetiwaji niɡ̶ijoa odoejedi ɡ̶adacilodi anoyeloɡ̶oditedaɡ̶awa
    Aneotedoɡ̶oji lotaɡ̶a. Digowootiwaji niɡ̶ica anodaaɡ̶ee midioka limedi monakato
    Ǥoniotagodi neɡ̶epaaɡ̶icota me nigo. Akaamitiwaji anakatoni Ǥoniotagodi, digo
    mijotaɡ̶a monakato.
  bmh-bmh: Agal getalan gumaraneu dudu en koli dabilan. Dudu go agen Uwait nugau ze
    abai maremen. Dudu go goagal oiagab petak emen sul, ag han goagal igul sesamoramamen.
  ctu-BL: Ña'tanla jini xcʌntayajob la' cha'an tsa' bʌ i subeyetla i t'an Dios. Ña'tanla
    jaytiquil la' pi'ʌlob tsa' bʌ i tajayob i wenlel ti chajp ti chajp ti' tojlelob.
    Ñopola Dios che' bajche' tsi' ñopoyob.
  meq-meq: Dzalum ka bagwar kurom neheye tə ɗakum ha bazlam i Mbəlom kurre aye. Zəbum
    ka mede tay ada ka məməte tay nakə tə mət aye. Pum mədzal gər kurom ka Mbəlom
    andza nəteye tə pa mədzal gər ka Mbəlom aye dərmak.
  noa-H: Pãadë har warrcha pãachig Hẽwandam hiek jaaunaa mag hamachdëu jaau nʌmjö
    wënʌrrapi jaautarr k'ʌʌnta k'ĩirjubat, jãga mag p'itt'ur durrarr hãba hamach meewaijã
    hagt'a hogdʌba hich mag hʌ̈k'a nʌmua hubʌ durrumta k'ëchjierrá; magʌmta pãrau
    k'ĩir heyaanaa hamau hʌ̈k'aajerrjö hʌ̈k'abat.
  alp-NT: Suke imi nete loko imi elaka rebe akmenare esi lepae Alla Eni Lepataru ete
    imire. Imi selusi be esi hidupe pela peture elia kai imi selu be esi hlaleke loko
    Allare elia leke imi lulue.
  san-VEL: yu.smaaka.m ye naayakaa yu.smabhyam ii"svarasya vaakya.m kathitavantaste
    yu.smaabhi.h smaryyantaa.m te.saam aacaarasya pari.naamam aalocya yu.smaabhiste.saa.m
    vi"svaaso.anukriyataa.m|
  kbq-kbq: Hagi vugotama huramante'naza vahe'mo'zama Anumzamofo nanekema tamasmi'naza
    kegu tamagesa antahiho. Nomani zazmia refako huta negeta tamentintifina, zamagrikna
    huta maniho.
  kbh-kbh: Ts̈ëngaftangbe amë́ndayëngbiama, chë Bëngbe Bëtsabe buayenana soyënga tcmojábuatambangbiama,
    sempre s̈mochtsenójuabnaye. Sempre s̈mochtsenójuabnaye chë nts̈amo chënga imojaniyenents̈ana
    tojanóbocna ts̈abe soyëngama, y s̈mochtsiyena jtsamëse nts̈amo chënga imojanamcá,
    Jesucrístbeñe os̈buáchiyënga bétsemnama.
  ron-LSB: Aduceți-vă aminte de conducătorii voștri, care v-au vestit Cuvântul lui
    Dumnezeu, și, ținând seama de rezultatele faptelor lor, imitați-le credința.
  pon-pon: Tamatamanda omail jaunpadak kan, me kawewe on komail er majan en Kot, alale
    jan arail pojon, o madamadaua imwin arail wiawia.
  nhe-BL: Xiquinilnamiquica imotlamachtijcahua tlen inmechyacanque huan inmechmachtijque
    Itlajtol Toteco achtohui. Ximoyolilhuica tlen nochi nopa tlatiochihualistli tlen
    hualajqui tlen ininnemilis huan xijchihuaca campeca para cuali inquineltocase
    Toteco queja inijuanti quineltocaj.
  sps-sps: Fakats fatabin ir yam fuainy tsoiny mumua tsumi tan nainy muan, to te favaanan
    iny vegiau ten Gov naa tsumi. Fakats fatabin ir yam to te kaakaa fi ri, ri mat
    kan to, mi ma vovou iny kat te kat fi ri, ri faason ten Krais, jesan kan ma kat
    fi mi.
  wnc-wnc: Siwan ginda gindane take aminzae natapnong. Tupa wa aminda Anututane wamu
    ginde danikapbing. Wa aminda Anututane kepi akngane sukuke tasiwa buya aakutde
    natapnong. Sike wa aminda Anutue natapa kekekakutde natake ginda ina unzakan tasinong.
  bus-bus: À tó a dↄn'aɛdee kɛ̀ aↄ̃ Luda yã òareenↄ yã dↄagu. À ń kuuna tàasi kɛ
    ai à lɛ́a à Luda náanɛ kɛ lán ń bà.
  gub-BL: Pema'enukwaw katu peneruze'egar izypy mehe arer wanehe nehe. Umume'u Tupàn
    ze'eg peme a'e wà. Pema'enukwaw waneko awer rehe nehe, wamàno awer rehe nehe.
    Peiko wazàwe nehe, pezeruzar Tupàn rehe wazàwegatete nehe no.
  imo-imo: Eno Kraistinga imboma, eno oi nokoringi tapu iyemani oi pulu polko Gotenga
    ungu ningo tiringi iyema liko manjeio. Kano iyema molko teko ipuki tiringi ulu
    liko manjikolio aku teringi mele teko molaio.
  boj-boj: O ijo was niŋgi quiy. Kristen gate naŋgi Qotei aqa anjam palontoqnsib niŋgi
    merŋgeqnub. Osib Qotei qa naŋgo areqalo siŋgilatoqnsib kumbra bole bole yeqnub.
    Naŋgo kumbra deqa niŋgi are qaloqnsib dauryoqniy.
  eng-DRA: Remember your prelates who have spoken the word of God to you; whose faith
    follow, considering the end of their conversation,
  knf-knf: Naleşan banwooŋ ţi kadun ki nan banţupanaŋ uţup wi Naşibaţi. Naşalan jibi
    babiiŋ awo te adoo keţ, naşë nado ji baka.
  san-KHM: យុឞ្មាកំ យេ នាយកា យុឞ្មភ្យម៑ ឦឝ្វរស្យ វាក្យំ កថិតវន្តស្តេ យុឞ្មាភិះ ស្មយ៌្យន្តាំ
    តេឞាម៑ អាចារស្យ បរិណាមម៑ អាលោច្យ យុឞ្មាភិស្តេឞាំ វិឝ្វាសោៜនុក្រិយតាំ។
  arn-NT: Tukulpamün tamün eluafiel chemkün tüfey engün tati longkolelu ka tamün kimeltuetew
    ta Ngünechen ñi we kimelün dungu. Ngüneduamfimün chumngechi ñi felerpun engün
    ñi mongen mew ka inayentuñmafimün kisu engün ñi mupiltun.
  zas-NT: Gol basaaladx ree bén ni gunabee ree lojdi, bén ni balüü ree lëjt xtiidx
    Dios. Gol been xgab xhienaag gubajn reeman gol binal tëë ziꞌc bililadx reeman
    Jesucrist.
  ken-NT: Kaysí ka bǒbati bhɛka, bɔ́ bho bághàti nyaka bhe Ɛyɔŋ Mandɛm. Kaysí
    ká bɛrɨ ɛbhɛn bɛ́fú ndǔ nɛpɛ́m ɛnap, mǎmbɔŋ nɛka nɛ Mandɛm mbɔ bhɔ.
