  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰ ᤁᤧᤜᤢ᤹ᤒᤠ ᤂᤡᤏᤡ᤹ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥ ᤂᤢᤏᤡ᤹
