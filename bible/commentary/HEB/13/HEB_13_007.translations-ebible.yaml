    arigen moyoy gesen nin pagmamatalek ra kona.
  grc-TCGNT: Μνημονεύετε τῶν ἡγουμένων ὑμῶν, οἵτινες ἐλάλησαν ὑμῖν τὸν λόγον τοῦ Θεοῦ·
    ὧν ἀναθεωροῦντες τὴν ἔκβασιν τῆς ἀναστροφῆς, μιμεῖσθε τὴν πίστιν.
  gof-WFTW: Xoossaa qaala koyro hinttew odida hinttena kaaletheyssata qoppite. Entti
    waanidi de7idaakko entta duussaa be7idi entta ammanuwa kaallite.
  spa-BLM: Recordad a vuestros líderes, hombres que os hablaron de la palabra de Dios,
    y considerando los resultados de su conducta, imitad su fe.
  kyz-NT: Pejejea'aramũ peje'wyriar ypy 'gã nee. Jarejuwarete 'ga je'ega 'gã 'ã omome'u
