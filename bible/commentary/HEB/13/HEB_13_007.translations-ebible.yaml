  bod-N: ཁྱོད་ཅག་གིས་སྔོན་ཆད་ཁྱོད་རྣམས་ལ་ཁྲིད་སྟོན་གནང་བ་སྟེ་དཀོན་མཆོག་གི་བཀའ་གསུང་མཁན་རྣམས་སེམས་སུ་གཟུང་དགོས༌ཤིང༌།
