  san-ORI: ଯୁଷ୍ମାକଂ ଯେ ନାଯକା ଯୁଷ୍ମଭ୍ୟମ୍ ଈଶ୍ୱରସ୍ୟ ୱାକ୍ୟଂ କଥିତୱନ୍ତସ୍ତେ ଯୁଷ୍ମାଭିଃ ସ୍ମର୍ୟ୍ୟନ୍ତାଂ
