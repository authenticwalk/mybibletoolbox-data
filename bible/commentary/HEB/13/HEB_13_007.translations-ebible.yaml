  tca-NT: Rü name nixĩ i nüxna pecuèxãchie ga yema perü dauruü̃gü ga noxri pemaã icuáxü̃
    rü pemaã nüxü̃ ixugüxü̃ ga Tupanaãrü ore. Rü name nixĩ i nagu perüxĩnüẽ ga na
    ñuxãcü meã namaxẽxü̃ pepẽ́xewa rü ñuxãcü meã yaxõgüãcüma nayuexü̃. Rü name nixĩ
    ga nüma yaxõgüãxü̃rüü̃ meã peyaxõgü i pemax.
  zpl-NT: Ulluꞌcu arquiꞌhua bee bene enu unibiyaꞌ luhua, liꞌibeella enu uzeteꞌ liꞌihua
    Stichiaꞌ Diose. Ulluꞌcuꞌ arquiꞌhua xneca uhuañi beella, nú diquinuꞌ arquiꞌbeella
    uchili arquiꞌ beella Diose tucu nú uyali arquiꞌhua Jesucristo.
  mbc-NT: Maasa enpenatatî. Manni'kan e'mai' pe erepamî'san itekare ekaremekîtîponkon
    amîrî'nîkon pî'. Inkamoro ko'mamî'pî pî' enpenatatî. To' ko'mamî'pî moropai inkamoro
    sa'manta'pî innape ikupîi'ma. Mîrîrî ye'nen inkamoroya innape ikupî'pî warantî
    innape ikupîya'nîkon yuwatî.
  ndg-ndg: Muafikirie balo babile kabayongolya, balo kabalongela neno lya Nnongo kwinu,
    mukumbukye matokeo ga mienendo gabe; muiyangate imani yabe.
  wsk-wsk: Nina ninga kari gira alo gira ulengko Kaem ko den ninga manarukasan mu
    nunga me ningamili saparukko. Ale nunga bagara aolak ningo umu ko ningamin ares
    mauk se nunga nongomang ningi nunguning ko munan umu karo tualko.
  toj-NT: Moc ach'ay ac'ujolex ja ma' huas sc'ulanex mandar ja ba iglesia soc ja ma'
