  mya-mya: သင်​တို့​အား​ဘု​ရား​သ​ခင်​၏​တ​ရား​တော်​ကို ဟော​ပြော​ခဲ့​သော​သင်​တို့​၏​ခေါင်း​ဆောင်​များ
    ကို​သ​တိ​ရ​ကြ​လော့။ သူ​တို့​အ​ဘယ်​သို့​ပြု မူ​နေ​ထိုင်​ခဲ့​သည်၊ အ​ဘယ်​သို့​သေ​လွန်​သွား
    ကြ​သည်​ကို​ဆင်​ခြင်​စဉ်း​စား​ကြ​ပြီး​နောက် သူ​တို့​ယုံ​ကြည်​ခြင်း​ကို​အ​တု​ယူ​ကြ​လော့။-
  gng-NT: Li tiɛn mɛn niʼciɛnb bà wɔkn' nɛ Uwien ya gbɛr nnɔ bó, kí liike biʼfuobm
