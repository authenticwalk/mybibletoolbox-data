  san-TIB: ཡུཥྨཱཀཾ ཡེ ནཱཡཀཱ ཡུཥྨབྷྱམ྄ ཨཱིཤྭརསྱ ཝཱཀྱཾ ཀཐིཏཝནྟསྟེ ཡུཥྨཱབྷིཿ སྨཪྻྱནྟཱཾ ཏེཥཱམ྄
