  ikk-NT: Nyanhan nị ndị-ndu ụnụ, hụn gwa ụnụ oku Osolobuẹ; lekpọ nị ihiẹn ndụn wẹ
    rụnpụha; kịnrịn nị okukwe wẹ.
  leu-leu: Lamon faꞌuli a mu paamu simi aava ri fo xuus nami pana Lagasai Roxo sina
    Piran. Lamon faꞌuli a mu vilaana ina taagulan siri e vilaana ina maatan siri.
    Naak, a mo roxo mi taa pok a namkaian siri, bo?
  maz-NT: Rí mbeñegueji nu c'o cjuarma c'o o xi'tsc'eji o̱ jña Mizhocjimi. Rí mbeñeji
