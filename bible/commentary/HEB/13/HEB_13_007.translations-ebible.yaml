verse: HEB.013.007
translations:
  kpx-kpx: La nalievemale ata kebia momageve halevave. Keau Dilava hoto loui la haivemale
    ataea. Ige vaveveabe keu duave unaha. Iale abu abu evievimo negolahale ke nahate
    lata vageve.
  okv-H: Eto ungota tihi jigari embopo amo God ta ke ungota degi hande ea amo enana
    ta ari avo ungota degi ahe kihira ea amo God humota ue ea avo ungo kogue ainge
    God humota evujo.
  tbo-tbo: Omi tu tahaya ona nugotuhuhi, babana lolowa tauhi Yaubada tuwegana hi welemi
    ma ona nugotuhuya witumagana anona dewadewana hi tuhagaya naka binei ma ipa taumi
    ona witutupoganehi.
  mal-C: നിങ്ങളെ ദൈവവചനം അഭ്യസിപ്പിച്ച് നയിച്ചവരെ ഓർക്കുക. അവരുടെ ജീവിതങ്ങളിൽനിന്ന്
    ഉണ്ടായ സത്ഫലങ്ങൾ പരിഗണിച്ച്, അവരുടെ വിശ്വാസം അനുകരിക്കുക.
  grc-SR: Μνημονεύετε τῶν ἡγουμένων ὑμῶν, οἵτινες ἐλάλησαν ὑμῖν τὸν λόγον τοῦ θεοῦ·
    ὧν ἀναθεωροῦντες τὴν ἔκβασιν τῆς ἀναστροφῆς, μιμεῖσθε τὴν πίστιν.
  bgc-bgc: जो थारे अगुवें थे, अर जिन नै थारे ताहीं परमेसवर का वचन सुणाया सै, उननै
    याद राक्खो, अर गौर करो के किस तरियां जीणा अर मरणा सै, परमेसवर म्ह एके तरियां का
    बिश्वास दिखाओ जो उननै दिखाया।
  khz-khz: Iotugamagi-waikule, gekune-agimiwai talimara iotugamagira. Ira na Palagu
    gena kila gemi gekilagito. Ira geria maguli ai rakagau gematagaito pene ago geve
    kwaregato pio tugamagira, e ira geria kamonagi pio kulura.
  deu-TKW: Gedenket eurer Vorsteher, die euch das Wort Gottes verkündet haben, schauet
    den Ausgang ihrer Wallfahrt an und ahmet ihren Glauben nach.
  zsr-NT: Gul‑tsajnéy yuguꞌ bönniꞌ tuꞌyúëꞌ lbiꞌiliꞌ, nup naꞌ tuꞌsëdi lbiꞌiliꞌ xtidzëꞌë
    Dios. Gul‑yú ca nadél‑liꞌquëꞌ, len gul‑gún ca tunëꞌ lu yöl‑laꞌ rejlëꞌ quequëꞌ
    Dios.
  lin-lin: Bokanisaka bakambi na bino, oyo bateyaki bino Liloba na Nzambe ; botala
    ndenge nini suka ya bomoi na bango ezalaki, mpe bomekola kondima na bango.
  hns-NT: Aapan iesaai samaadj ke barkwan ke jaad kar. Oesab toelogse Parmeswar ke
    baat bataais hai. Dekh oesab kaise ant talak Parmeswar ke rasta par tjale hai.
    Toelog oisane bieswaas kariehe.
  noa-E: Pãadë ar warrcha pãachig Ẽwandam iek jaaunaa mag amachdëu jaau nʉmjö wënʉrrapi
    jaautarr khʉʉnta khĩirjubat, jãga mag phitthur durrarr ãba amach meewaijã agtha
    ogdʉba ich mag ʉ̈kha nʉmua ubʉ durrumta khëchjierrá; magʉmta pãrau khĩir eyaanaa
    amau ʉ̈khaajerrjö ʉ̈khabat.
  eng-EMTV: Remember your leaders, who spoke the word of God to you, of whom considering
    the result of their conduct, imitate their faith.
  mib-NT: Te na núcūhun ni rō tācá pastor rō, jeē ní castéén de jnūhun Yaā Dios nuū
    rō. Te sáha vāha ro cuenta ndese ni nihīn jníñu jeē ní casáha de, te na ndácu
    ró de jeē ní cacandíje de jeē sáha ya jehē de.
  lif-NT2: निङ्‌वाॽफु पाःन्‍जाक् के़हुॽबा खिनिॽ लाम्‍लोःबाहाॽ निङ्‌वाॽ इःत्ते़म्‍सिम्‍मे़ॽओ॥
    खुनिॽ हिङ्‌मन्‍नोबा नुःबा पाःन्‍हाॽ निङ्‌वाॽ इःत्ते़म्‍मे़ॽआङ् नसाःन् मे़जोगुबा
    कुइसिःक्‍के खिनिॽआङ् चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Mvakumbuka vachilongosi vinu vevavakokosili lilovi la Chapanga. Mhololela
    ndava mwenendu wa kutama kwavi myiga sadika yavi.
  mmx-mmx: Mina doma loklok at luvuttadi amgomgo atnimi gano, mo diga vaase nimi mi
    Lagale Lavavang at ne Moroa. Mina doma lununu diga ruuna i at lorooro atdi se
    diga met, la mina lok ka lununu xerepmo.
  cbr-NT: Jesucristo ñuiquin mitsu bana ñuixuncë unicama camina manuquinma sinánti
    'ain. —Atun ca Jesucristomi catamëquin upí ñuishi 'aia —quixun sinani camina usaribiti
    'iti 'ain.
  tee-NT: Ap'ast'act'it ju xalack'ajin lamilhi'uxijnan ju ixtamalaniyan ixchivinti
    Dios. Ap'ast'act'it ta yu ixjunita is'atsucunti'an ju yu'unch ni talhilaksilh
    ju Dios chux la'is'atsucunti'an tus ni tani. Chai chunch ju alhilaksit'it ju Dios
    tachi ju ixtalhilaksi ju yu'unch.
  eng-LSV: 'Be mindful of those leading you, who spoke to you the word of God, who,
    considering the outcome of [their] behavior, imitate [their] faith:'
  cak-NT: Quie'inataj conojel ri xepa'e' chech ri samaj chi'icojol, roma reje' xquic'ut
    rutzij ri Dios chiwech. Titzu' quic'aslen, reje' can xquiya-wi cánima riq'uin
    ri Dios. Can quiri' chuka' tibana' rix.
  pah-NT: Tapemoka'nhymi ti penduvihavava'ea – kiroki ahe omombe'u Tupana'ga nhi'ig̃a
    pe me ojikoheteavo ga rehe. Pejapyaka katu ti ahereaporog̃ita rehe nahã ahe rekoi
    omanoe'ymame omanorame javo. Ndojikopigi tuhẽ ahe Tupana'ga rehe. Ahe ja ti pejiko
    Tupana'ga rehe Jesus Cristo'ga omano nhande repyga javo.
  sja-NT: Naawedapema jarateepataarã k'irãpátɨ. Mãgɨɨrãpa ãchi piurutamaa ijãapachida
    Jesucristopapai eperãarã o k'achiadeepa k'aripa atai. Mãga parãmaa pia jarateepachida,
    auk'a ijãa p'anapataadamerã. Mapa ãrak'a ijãapatáatɨ.
  xed-xed: Havakwa maliha ghuni, gwal ta mnaghunatá gwaɗa Lazglafta. Havakwahava ká
    həŋ nzakwagapta, nda ya ká həŋ mtaku. Ka kla kuni ta saɗa zlghay nda ŋuɗufa taŋ.
  mks-NT: A̱ ndíndójó ndo̱ sa̱há na̱ na̱sacomí cuéntá sa̱ha̱ ndo̱ ta ni sa̱há na̱
    na̱ca̱xi tu̱hun tu̱hun Ndióxi̱ nu̱ ndo̱. Cande̱hé ndó ndaja na̱caja na ñuyíví
    yóho jáchi̱ na̱candeé ini na Ndióxi̱ a̱nda̱ quia̱hva na̱xi̱hi̱ na̱. Ta ndítahan
    nu̱ mé ndó candeé ini ndó a̱ tá quia̱hva na̱caja na̱ cán.
  gfk-S: Na tahut be mu na lik leh ira numu lilie menalalie ing di ga hinawase mu
    tano nianga tane God. Mu na lilik timaan uta ira nudi mangana nilon tuk ter be
    di ga mat. Ma mu na mur ira nudi mangana nurnur.
  bmu-bmu: Galömurupŋinan Anutugö keu jiget mötkeri, i mönö mötmörim eŋgiba malme.
    Ahakmemeŋini denöwö aka megetka malmalŋinan teköyöhi, mönö mi mötmöriba mötnaripŋinaŋgö
    silikŋini wuataŋgöba malme.
  dgz-dgz: Namu yoyo nagire egawa, God nop mega wadidiaene nagire, guegue muga anu
    muman. Mu God menan anu tumasiwanumune ene borit wane ap umap e den taiwanian.
  eng-GNV: So that we may boldly say, The Lord is mine helper, neither will I feare
    what man can doe vnto me.
  zaa-NT: Ná qui'ni éxalatsi' le canu beni cabi tsina pastor entre lebi'į, canu chi
    gutixà'ani cabi le ca titsa' qui' Tata Dios. Liulába latsi' le ti'iỹa tse' ná
    ejemplo nu bedua cabi de itute la' labàni qui' cabi nna guni le tì'a làcabi según
    la'a mísmuba enseñanza nu huíalatsi' cabi.
  eng-WEBSTER: 'Remember them who have the rule over you, who have spoken to you the
    word of God: whose faith follow, considering the end of their manner of life.'
  guh-guh: Panajamatabënapitabiabare pamonaemi bajayata pacatsipaeba Dioso pejumelivaisi.
    Pacanaëjëre pacuenia bajarapamonaemi Dioso pejumecovënëtsijavaveliacujinae, xaniavaetsia
    jinavanapa Dioso pitabarata matapania petëpaejavabelianexa. Bajarapacuenia paxamë
    ata Dioso pitabarata xaniavaetsia pajinavanapare matapania panetëpaejavabelianexa.
  bon-bon: Mine niinäce gaabe mope biname bime tääpume ngene jaape-cnemusi, lui cina
    Acejiyame me mene mime tääpume seboclomtujisi. Teepi ätrunga cama icrajemuji piiyepu
    ätrunga cama budre. Mine miiji teeme pana ätrunga ne yaacatesi.
  nhw-BL: Xiquinelnamiquica amotlamachtijcahua catli anmechyacanque huan anmechmachtijque
    Icamanal Toteco achtihui. Ximonejnehuilica tlen nochi nopa tlatiochihualistli
    catli hualajqui tlen ininnemilis huan xijchihuaca campica para cuali anquineltocase
    Toteco quen inijuanti quineltocaj.
  swh-ONEN: Wakumbukeni viongozi wenu, wale waliowaambia neno la Mungu. Angalieni
    matokeo ya mwenendo wa maisha yao mkaiige imani yao.
  wbi-wbi: Muvsaghe vala vano vavalongwile, vala vano vavalongwisiebilisio lya Nguluve
    kulyumue, na mukumbuka amajubu gha maghendelelo ghavanave.
  bba-bba: I bɛɛn ɡɑsɔn swɑɑ ɡbiobu yɑɑyo be bɑ bɛɛ Gusunɔn ɡɑri nɔɔsiɑ. I bwisikuo
    nɡe mɛ bɑ ben wɑ̃ɑru diisinɑ mɑ bɑ ɡu, kpɑ i ben nɑɑnɛ dokebu sɑɑri.
  eng-KJVCPB: 'Remember them which have the rule over you, who have spoken unto you
    the word of God: whose faith follow, considering the end of their conversation.'
  kgk-NT: Ani pende resarái pene mbo'e mbo'ehare-gwi. Nhandejáry nhe'ẽ peẽ-my omombe'u
    mbe'uhare-rehe pene mandu'a ndu'a joty kuri. Mba'éixa oiko va'ekwe, mba'éixa omano
    va'ekwe peikwaa voi. Nhandejáry-rehe ojeroviave ave oho-vy hikwái. Upéa-gwi peiko
    katu hekokwe-rami.
  waj-waj: Tauraa ngii haitatuuraiya Anutuuqaa mmayaayaivaa ngii giaa ngii muuyara
    yaata utuatee. Iya variraivaaraata iya putiraivaaraatama yaata utida iya Anutuuqaara
    kutaavaivee kiaa kiada uunaquuneema iikiatee.
  cpy-cpy: Pikenkishiryaa-koteri jewatakaemiri pikemijanta-yitee, kamanta-paaki-mirori
    iñaani Tajorentsi. Pikenkishiryaa-koteri jempe ikantayita ijeeki, oeta imonkaa-yitakiri
    rirori-paeni. Pikimita-kotee-yaari jempe ikantakiro rawentaa-shiretaari Tajorentsi.
  mpx-mpx: Bolo valila wami ekelesiya hi houwan nuku nuwahikagil, heliya Yehoba wana
    baaba hi wasaan eliyamiu. Yawaliliya ana nawanawa ge wali abulilek enowana nuku
    nuwatuan, inoke komiu wami abulilek ni ola heliya wali abulilek.
  wbp-wbp: Manngu-nyangkalu-jana wiriwiri yangka-patu kuja kalalu-nyarra pinarri-manu
    Kaatu-kurlangu yimi. Yinyarra wiriwiri, kalalurla wala nyinaja Jijaji Kirajikiji,
    kalalu puraja-juku palinjakungarntirliji. Manngu-nyangka warrardalu-jana yungunkulurla
    wala Jijaji Kirajiki nyinami nyanungurra-piya.
  luo-luo: Paruru jotendu ma nokwongo yalonu Wach Nyasaye. Paruru kaka kit ngimagi
    ne chalo mondo ulu kit yie margi.
  nhe-NT: Xiquinilnamiquica imotlamachtijcahua tlen inmechyacanque huan inmechmachtijque
    Itlajtol Toteco achtohui. Ximoyolilhuica tlen nochi nopa tlatiochihualistli tlen
    hualajqui tlen ininnemilis huan xijchihuaca campeca para cuali inquineltocase
    Toteco queja inijuanti quineltocaj.
  aii-aii: ܕܟ݂ܘܿܪܘܼܢ ܠܬܲܓܒܸܪ̈ܵܢܵܘܟ݂ܘܿܢ، ܐܵܢܝܼ ܕܗܘܼܡܙܸܡ ܠܗܘܿܢ ܐܸܠܵܘܟ݂ܘܿܢ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ.
    ܓܲܫܩܘܼܢ ܒܕܘܼܒܵܪ̈ܵܝܗ‌ܝ ܘܗܘܹܝܡܘܼܢ ܕܵܡܝܵܢܹ̈ܐ ܒܗܲܝܡܵܢܘܼܬܵܝܗ‌ܝ.
  esk-NT: Itqaumasigik aŋalatigikkasri uqautriruat ilipsitñun uqałhanik Agaayyutim.
    Ukpiġutiqaġitchi taipchunatitun iñuuniałiġmikni suli isrummatigilugu qanuq tuqułhat.
  msb-msb: 'Dumduma an mga namumuno kasadto na nagtukdo sa iyo san mga surmaton san
    Dios. Isip-isipa niyo kun nano an nagin nahumanan san inda pagkabuhay, tapos iruga
    niyo an inda pagsarig na amo ini:'
  cpa-NT: Ju³dsiágh¹ hoh¹² hniah¹² ha²lah ca¹jmo¹ dsa² mi³quin¹² ni³ quiánh² hniah¹²,
    dsa² ca¹heh¹ hniah¹² jǿg³ quiah¹² Diú¹³. Di³ dsio¹ ca¹jmo¹dsa jmai³ mi³chian²dsa.
    Jøng² jmóh³ hniah¹² ju³lah ca¹jmo¹ dsa² héi². Cu²rø² ca¹hé¹ dsa² héi² jǿg³.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ମୁକିଅ ଇସାବେ ଡାକିନେଇ ପର୍‌ମେସରର୍‌ ବାକିଅ ସିକାଇତେରଇଲାଇ,
    ସେମନର୍‌ ବିସଇ ବାବିଦେକା । ସେମନ୍‌ କେନ୍ତି ଜିଇଲାଇ ଆରି ମଲାଇ ? ତମେ ତାର୍‌ ପାରା ବିସ୍‌ବାସ୍‌
    କରା ।
  meu-meu: Ihakaumui taudia, Dirava ena hereva vada e hadibalaimui taudia, na ba lalodia;
    edia kara anina ba haeroa, bena edia abidadama ba haḡoia.
  yva-NT: Weapamo vemo wasanimari wapa akarijo wo wasanyao Amisye apa ayao rai mansai
    nora. Syare wapo awa ana udave ranyanyuti, weye onawamo utavondi Amisye ai tutir
    ava wene mo maugav. Weti awa anave namije mamo mbe unanuive wasai inda wapa anave
    mo awa ramaisy.
  dgc-dgc: Alélahanén moy du bahala dikam to éya. Side i nagpahayaga dikam ta kagi
    na Diyos. Isipén moy tu ugali de to nikate de, sakay ahigén moy tu péniwala de.
  zpm-NT: Goḻsoladz zha goc meṉ ne bzo lo to pseed to Xtiidz Dios, ni dib zdoo to
    goḻnalo Dios zigne bnalo me Dios.
  hix-NT: Oyonye ro heno komo yexetxhàrà hutwahkahpàra ehtxoko. Khoryenkomo rwonà
    yokarymetxkonà, nyamoro heno, owyanye. Àsok hana nehxatxkon ha. Àsok hana wayehyatxkon
    ha. Khoryenkom hona rma haxa nenyatxkon hamà. Nyamoro heno hoko ehohkatxoko.
  sim-sim: Ma ol mas taha jirin maifu mendek mashin ewesawenda ma ondon indik ji hishika.
    Uhu os li liyanda lihi nga Jisashi mashin li misindiyanda nombo lihi oso nga indik
    ji hishika. Uhu os lir yandari hom erem ji yaka.
  npi-ULB: तिमीहरूलाई परमेश्‍वरको वचन सुनाउने तिम्रा अगुवाहरूलाई विचार गर, र तिनीहरूका
    रहनसहनको परिणामलाई विचार गर र तिनीहरूका विश्‍वासको देखासिखी गर ।
  cgc-cgc: Demdemen nyo mga ittaw ya na gapanguna ki kyo daw gasugid man ta minsai
    alin ta Dyos parti ki Jesu-Cristo. Isipen nyo mga buat ya danen na miad daw iran
    na batasan. Sunuron nyo danen an ta iran na pagtuo ki Jesu-Cristo tenged
  tim-tim: Akto yeŋgât humomolupyeŋe Anutugât den makyeŋgimini areyeŋgât biwi kat
    kat akto agak memeyeŋe nâŋgâm hain akbei. Akto manmanyeŋe nâŋgâm heŋgemgowei.
  yor-yor: Ẹ máa rántí àwọn tiwọn jẹ́ aṣáájú yín, tiwọn ti sọ ọ̀rọ̀ Ọlọ́run fún yín;
    kí ẹ máa ro òpin ìwà ayé wọn, kí ẹ sì máa ṣe àfarawé ìgbàgbọ́ wọn.
  wos-wos: Guna néma duka wambula mé saréké. Hanja di gunika hatita guniré di Godna
    hundi wa. Guni yandan yikafre jémbaka sarékéta guni di Jisas Kraiska jémba sarékéndan
    maki, guni Kraiska jémba sarékétanguni.
  emp-NTPO: Bãrã bororãda quĩrãnebad̶adua. Ãdjirãba Ãcõrẽ bed̶eara bãrãa jaradiasid̶aa.
    Crĩchad̶adua sãwã ãdjira nĩbasid̶ada idjab̶a maʌ̃gʌba cãrẽda sãwãsida. Ãdjia Crito
    ĩjã panana quĩrãca bãrã bid̶a ĩjã pananadua.
  eng-F35: Remember your leaders, those who spoke the Word of God to you, whose faith
    imitate, considering the outcome of their conduct.
  ind-ind: Ingatlah para pemimpinmu, yakni mereka yang pernah menyampaikan Firman
    Allah kepadamu dan yang sudah mendahului kita ke surga. Renungkanlah cara hidup
    mereka yang baik dan ikutilah teladan keyakinan mereka.
  pes-OPCB: رهبران خود را که کلام خدا را به شما تعلیم دادند، به یاد داشته باشید. به
    نتایج نیکوی زندگی ایشان بیندیشید، و از ایمان ایشان سرمشق بگیرید.
  mpt-mpt: Bainobo galin nakaia unanga ibo ib kimanin nakai sino Gode wengo omkeima
    binibbuei bobolo funaine! I kukub ayamo nabianiba Gode wengo kla wafu binibbio
    kesoa ibo i kukubo bobolo fumbianiba kukub olo kla wafunine!
  ssx-ssx: Amba꞉ mo iki pa꞉ta꞉ Koda꞉na꞉ pi walao haeme siosi you haliweki hone na
    yonka꞉lapa꞉peke. Ika꞉ pu haeme haumanu make hone na yonka꞉lake niminatiki pitolo
    hata꞉ ika꞉ hone tulaeme hau honda꞉ mea pu hapa꞉peke.
  mkl-mkl: I ye ɡiɡii woo cuɑi tɑko nŋɛ ŋɑ, inɛ ŋɑ iyi ɑ̀ tɑko ɑ̀ sisi nŋɛ idei Ilɑɑɔ̃.
    I lɑsɑbuò ɑrɑnfɑ̃ɑni iyi kuwɛɛ nŋɑ í nɑɑò wɑ, nɔ iŋɛ mɔ i sisi nɑɑnɛ ku dɑsi nŋɑ
    ŋɑ.
  gaq-gaq: ମୁଡ଼ି ନେତାଇଂ ଅଃସେ ଆପେକେ ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ଆ‍ଅଁ ବଗେ ଆମେଇଂକେ ଏତେପା । ମେଁଇଂନେ
    ଜିବନ୍ ଡେତ୍‌ରକମ୍ ଗୁଏନେ ଡିରକମ୍ ଲେଃଗେ ଆତେନ୍‌ ଏତେଚେ ମେଁଇଂନେ ବିସ୍‌ବାସ୍‌କେ ନିଜର୍ ଜିବନ୍‌ନ୍ନିଆ
