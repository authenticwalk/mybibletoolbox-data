    kémegetiki niviki gili alévolé iakatinigi ali minalo.
  lcm-lcm: Mi lomon iria kami keve ainoinoai, ria kita akuskus imi ta kana mengen
    a God. Mi arai ani uai i kari selen i to, na mi kusil kari lomlomon.
  aer-aer: Itirrewarraye akngerrepate yanhe areyeke arrenhantherrenhe-arle arntarnte-arekeke,
