  dob-dob: ꞌAmi toanuganao wanuwaꞌiꞌisidi, manuna lowa Yaubada ꞌina ona siꞌebwaya
    ꞌemiya, ta wate wada nuwaꞌiꞌisi ꞌaene ꞌidi emisa uwana boboꞌana taudi silobena,
