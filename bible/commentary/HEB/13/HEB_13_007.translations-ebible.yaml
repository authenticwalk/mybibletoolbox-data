    ଇନ୍‌କୁଆଃ ବିଶ୍ୱାସ୍‌କେ ଆପେୟାଃ ଜୀଦାନ୍‌ରେ ଅତଙ୍ଗ୍‌ୟେଁପେ ।
  gah-gah: Monó gizapa velini Ómasímini gakó li likimiaká a vemú giliki minalo. Lá
