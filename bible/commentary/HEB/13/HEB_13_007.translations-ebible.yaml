  kan-OKCV: ನಿಮಗೆ ದೇವರ ವಾಕ್ಯವನ್ನು ತಿಳಿಸಿ, ನಿಮ್ಮನ್ನು ನಡೆಸಿದ ನಿಮ್ಮ ಪಾಲಕರನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
