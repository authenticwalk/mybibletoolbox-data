verse: HEB.013.001
translations:
  kpx-kpx: Iale hovedevei ese igae nahate vai vani bahata moleho isivilahai mole tedaevegeve.
  okv-H: Eto iji tapa namei kamei ari na osa mine ara evujo.
  tbo-tbo: Houga magomagouna ona lauhogalena memi po mei walewalehimi o lauhogalehi
    pite.
  mal-C: നിങ്ങൾ സഹോദരങ്ങളെപ്പോലെ പരസ്പരം സ്നേഹിക്കുക.
  grc-SR: Ἡ φιλαδελφία μενέτω.
  bgc-bgc: एक-दुसरे तै भाण-भाई की तरियां प्यार करो।
  khz-khz: Gomi nuganugami ai walakava veulamagina pene mia-vanagivanagi.
  deu-TKW: Es bleibe die Bruderliebe;
  zsr-NT: Ral‑laꞌ gdxíꞌiteczliꞌ lzaꞌliꞌ tuliꞌ yetuliꞌ.
  lin-lin: Tika ete bondeko ewumela kati na bino !
  hns-NT: Aapan bieswaasie bhaai-bahien ke hardam pjaar karte rahiehe aur
  noa-E: 'Mua pãar wawí chirʉm ũrbat keena: Pãach khapeen thum khod ãbam khʉʉn appai
    thʉnʉmjö daupii abat.'
  eng-EMTV: Let brotherly love continue.
  mib-NT: Ma jécuɨñɨ̄ rō jijnáhan ró jéē cundáhú ni rō hermano rō cácandíje.
  lif-NT2: आल्‍ल नसानिबा फुॽनुसाॽ नु ने़ॽनुसाॽ के़बोःक्‍खिबाल्‍ले़ चोगुल्‍ले़ चक्‍मे़ल्‍लॽए
    लुङ्‌माॽ तुक्‍कासिम्‍मे़ॽओ॥
  xnj-xnj: Muyendelela kuganana chiulongo.
  mmx-mmx: Mina balamu ela nimi mila nemi limixin at ne Moroa.
  cbr-NT: Mitsux Jesucristonan 'aish camáxbi xucë́nsa 'aish camina mitsux 'icësabi
    bëtsibë bëtsibë nuibanani 'iti 'ain.
  tee-NT: Va tachi alamap'aininit'it tachi ju lhi'alak'avin la'ixmacni Cristo.
  eng-LSV: Let brotherly love remain.
  cak-NT: Wach'alal, can siempre tijo-iwi', can anche'l ri ibanon-pe.
  pah-NT: Nane'ymi ti pearõ hete g̃a jipi – kiroki g̃a ojiko Tupana'ga rehe peirũramo.
  sja-NT: Chik'inia p'anapatáatɨ. Mãga p'anapataadaipia bɨ Cristode ijãapataarã, iru
    k'aurepa ɨ̃pemaarã p'anadairã.
  xed-xed: Gɗavawagɗa nda ɗvuvustá sani nda sani manda la zwanama.
  mks-NT: A̱ jándacoo ndó ña̱ quíhvi̱ ini ndó na̱ cúú cuéntá Jesús jáchi̱ cúú ná tátu̱hun
    ñani ndó á quia̱hva ndó.
  gfk-S: I tahut be ira numu harmarsai harbasie ta mu ira hatahinsaana naramon tane
    Krais na tur ter iat hobi.
  bmu-bmu: Urumeleŋ alaurup nanŋini mönö jöpaköm aŋguba malme.
  dgz-dgz: Nu keriso dugup mega nagirewa gare gare sia anu gurinampen.
  eng-GNV: Let brotherly loue continue.
  zaa-NT: Ná qui'ni gulue' le tulidàba lani ca hermano qui' le qui'ni té la' tsì'ilatsi'
    lo losto' le para làcabi.
  eng-WEBSTER: Let brotherly love continue.
  guh-guh: Pëtsa pacopabame namataenetsia panenasivajava Dioso panejumecovënëtavanapaevi.
    Panevajënaeyabelia namataenetsia panaasivamëre.
  bon-bon: Mimemime singi läbitininago Keriso me toraca nanigane pana.
  nhw-BL: Amo quema xijcahuaca ximoicnelica quen anicnime.
  swh-ONEN: Endeleeni kupendana kama ndugu.
  wbi-wbi: Pe ulughano lwa nyalukolo lughendelelaghe.
  bba-bba: I n dɑ n bɛɛn nɑɑnɛ dokeosibu kĩ.
  eng-KJVCPB: Let brotherly love continue.
  kgk-NT: Ani pehayhu e'ỹ teĩ pende re'ýi kwéry-pe. Pehayhu meme katu Hesu reroviaha-pe
    gwive. Peẽ kwéry Cristo re'ýi voi. Upéa-gwi ani pejohayhu e'ỹ teĩ. Pejohayhu rei
    ae katu peiko-vy.
  waj-waj: Ngia ausa hanigieeraiya ngiingiiiyara ngiingiiiyara ti seenayavee tida
    mmuduuya rida nnaasu variatee.
  cpy-cpy: Otzimatyee petakota-piinta-wakaeyaa.
  mpx-mpx: Nunuwana paganina nuku ginol hikahikani wami pan toabulilek elal ni ola
    heliya talimiyau ge numiyau.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, warrardalu-nyanu yulkaya.
  luo-luo: Sikuru kuheroru kaka owete.
  nhe-NT: Ax quema xijcahuaca ximoicnelica queja inicnime.
  aii-aii: ܫܒ݂ܘܿܩܘܼܢ ܚܘܼܒܵܐ ܕܐܲܚܘܿܢܘܼܬܵ‌ܐ ܥܲܪܩܸܠܔ ܓܵܘܵܘܟ݂ܘܿܢ.
  esk-NT: Piqpakkutititchi ataramik aniqatigiił̣ł̣apsigun Christ-kun.
  msb-msb: Padayon kamo na magkaminuruutan na bagaʼn magmaranghod.
  cpa-NT: Cøng² hi² hnio¹ báh³ jniang³ roh¹³ jniang³.
  dso-dso: କିରିସ୍‌ଟଟାନେ ମିସିବିଡି ରଇବା ବିସ୍‌ବାସି ବାଇବଇନି ପାରା ଆଲାଦ୍‌ କରାକରି ଅଇ ରୁଆ
    ।
  meu-meu: Heura-heheni na bogaragimui ai baine hesiriu.
  yva-NT: Risyare weapamo wamuinyo wasai vambinibe tutir weye wabe arakobe no Kristus
    ai.
  dgc-dgc: Tulos mahalén moy tu top moy ta péniwala.
  zpm-NT: Bets, bzian, goḻleynie grë zha ne nacgrë to, goḻguieṉ gaṉle tibaque meṉ
    ne nac Pxoz to.
  hix-NT: Noro rye me tehtokonye, osox natxow hamà, toto komo. Àro wyaro rma rha osoxe
    roro rma ehtxoko.
  sim-sim: Kraishi ma jirin, jihi ambek ji anarupshika, os mahasanje jihin wavu jihik
    ji ewenda hom.
  npi-ULB: भ्रातृ-प्रेम बनिरहोस् ।
  cgc-cgc: Dapat padayon kaw ta inyo na pagpalanggaay ta kada isya bilang mga mag-utod
    ta pagtuo.
  tim-tim: Galalupne, ye ulikŋân gala kalakmini are hainâk kalakmâ manmâ âgâwei.
  yor-yor: Kí ìfẹ́ ará kí o wà títí.
  wos-wos: Hanja yangun maki némbuli guni Jisas Kraisna hundi xékékwa du takwa guni
    nak nakéka némafwimbu mawuli yatanguni.
  emp-NTPO: Bãrãra djabarã bẽrã ab̶arica dji quĩrĩã b̶ead̶adua.
  eng-F35: Let brotherly love continue.
  ind-ind: Sebagai saudara-saudari seiman, hendaklah kalian saling mengasihi senantiasa.
  pes-OPCB: یکدیگر را همچنان مانند برادر و خواهر دوست داشته باشید.
  mpt-mpt: Klaiste bainobo galin nakaia unanga ibo ib sinwalo kla gobesese nine!
  ssx-ssx: Ketiso tapakema꞉ ika꞉ Ketiso yankeke tonu ame̱le̱ pukima꞉ homa꞉ alualu
    pu hapa꞉peke.
  mkl-mkl: I yɑ temuɑ si kpɑɑsi woo dɑsi nɑɑnɛ ŋɑ ku bi.
  gaq-gaq: କ୍ରିସ୍ଟ ବିସ୍‌ବାସି ବୟାଁ ଆରି ତନାଇଂ ନିଜେ ନିଜେକେ ଆଲାଦ୍ ଡିଂଲାଲାପା ।
  gof-RNT: Ammaniya asada issoy issuwara polo siiqetite.
  unx-unx: ଖ୍ରୀଷ୍ଟିୟାନ୍‌ ହାଗା ମିଶିକ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ ଦୁଲାଡ଼୍‌କାତେକୁପେ ।
  gah-gah: Monokú agunala uvolaho likigika eza amigo eza amigo iaká niamó nene lekelitoka
    lememino.
  lcm-lcm: Kapo ro ta lau i vinga ro nei liuan i angtasimal ka uli ago singimi.
  aer-aer: Atyewe Jesus-kenhe areyaye, arrantherre akwetethe arntarnte-arerretyeke
    anaye alkngwirretyale.
  qvc-NT: Masitakuna, Jisukristupi yumbay kriyiq masinchiqwanri mana shaykuq kuyanakushpa
    masapurashina kawsashunllapa.
  tgl-ULB: Hayaang magpatuloy ang pag-ibig bilang mga magkakapatid.
  cbs-NT: Ma jawen jenea yusian kene en matu bumai uinkanwen. Jesús matubetan ikunwainbube
    nui jeneama jatube bechipainamei duanamepakekubainkanwen.
  xtm-NTPP: Másu ko jin ndunaa ni ja jin kutoo tna'a ndi‑in ndi‑in ni.
  nnq-nnq: Nnyendekea kupalana kulongo.
  bao-NT: Jĩcʉ̃ punare biro mʉja ca ameri mai niirijere to birora tiicõa niiña.
  san-ORI: ଭ୍ରାତୃଷୁ ପ୍ରେମ ତିଷ୍ଠତୁ| ଅତିଥିସେୱା ଯୁଷ୍ମାଭି ର୍ନ ୱିସ୍ମର୍ୟ୍ୟତାଂ
  huv-NT: Tanaámb ijiürayon lasta, netam mejlüyiün atnej nop necual icon.
  otn-NT: Hangu̱ ra̱ pa, da̱mi̱ mma̱di̱ n'na ngu̱ n'na'a̱hʉ, tengu̱tho 'mø ngue ɛga̱
    di̱ ncu̱hʉ.
  nop-nop: Hidi nadisukiliti talik gineŋ menot tiiŋ uyadi mu wabineeŋ.
  obo-NT: Ponayun kow pohinowannoy timbang toosuwod diyon to kopomakoy.
  cak-ENT: Hermanos, jabel utz ri ibanun-pe, que ijo'on-pe-ivi'. Man tiya' can c'a
    ri nijola-ivi' chivüch ri'.
  lif-NT: ᤀᤠᤸᤗ ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤗᤢᤱᤔᤠ᤹
    ᤋᤢᤰᤁᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Mā jéncuiñī ndá nú jā cundáhví inī nū ndá hermano nū jā cándíja.
  san-TIB: བྷྲཱཏྲྀཥུ པྲེམ ཏིཥྛཏུ། ཨཏིཐིསེཝཱ ཡུཥྨཱབྷི རྣ ཝིསྨཪྻྱཏཱཾ
  qve-NT: Qankunaqa Jesucristopi creesqaykichisraykuyá, wawqentin hina khuyanakuspa
    kawsaychis.
  pao-NT: Tamme sakwa ooosapa unu nanasoobedya.
  cbu-NT: Ashiri zuwanllee, saanpata Isusumun zuwanlltischa. Ashiri saanpatatis chinangtsa;
    mapiyrus taangtsa.
  usa-usa: Îtu Káríqtokaq túnabakaa umá tikáinaiq umá aati-aati máero.
  soy-soy: Ani pimɑ́rɛcɔ nlɑ nɛ n ŋmɔ́ɔ́púlɛ̃.
  hui-hui: Keriso hameigini howa tíni degedege gubalini hagahaga biaabo halu halimu.
  amf-amf: Rooro wul imbanaasdettsi yenin kiam nashea nashimmakko yesa ko dee.
  quc-NNT: Qachalal, chitaqej u b'anik ri tajin kib'ano, kiwaj iwib' ri jun ruk' ri
    jun chik rumal chi iwachalal iwib'.
  dob-dob: ꞌEnega wada eobooboboma taumimo ꞌemiya.
  wrs-wrs: Yimba Kristusnindva, yeoa nesmos avramana vevm henom henom mongawa pendarinimsna
    Kristusnind.
  mca-mca: Hasu'uj ili'iƚij qu' mewet-su'uni'ƚ qe hats e'witjefeyek'iƚ.
  tzo-TZC: Mu me xavictaic ti cꞌux ta xavaꞌi abaꞌiic ta jujun tale, yuꞌun avermano
    abaic.
  mya-mya: သင်​တို့​သည်​ခ​ရစ်​ယာန်​ညီ​အစ်​ကို​များ​အ​နေ ဖြင့် တစ်​ဦး​ကို​တစ်​ဦး​ချစ်​မြဲ​ချစ်​ကြ​လော့။-
  gng-NT: Li tuu kí yíe mɛn tɔb tɛn ninjiɛb yíe tɔb ma bo.
  cbi-NTPO: Keranguemu naatala jutu naa-uwanuba ñuitala estyan chudei.
  ikk-NT: E nwẹ ni ihiẹn-ọsụsụọ umunẹ ụnụ imẹ Kraịstị ogẹn ile.
  leu-leu: Nami ve mi fetinan lapaa Krais, mi taxa lo vubuxan xasingit nami xa pana
    maana vilaana si Krais.
  maz-NT: Sido rí pötü rgui s'iyagueji yo nin cjuarmaji.
  bod-N: ཁྱོད་ཅག་གིས་རྟག་ཏུ་སྤུན་ཟླ་རྣམས་གཅེས་སུ་འཛིན་པའི་སེམས་བཅང༌དགོས་ཤིང་།
  tca-NT: Rü ñu̱xma rü tama name na nüxü̃ perüc̱ẖauexü̃ na wüxichigü pegü pengechaü̃güxü̃
    ñoma peeneẽxü̃ pengechaü̃xü̃rüü̃.
  zpl-NT: La tsanaꞌhua nú secahua bee saꞌhua enu nzeli arquiꞌ Jesucristo.
  mbc-NT: Uyonpakon sa'nama pî' ko'mannî e'pai awanî Cristo pemonkono pe e'nî'nîkon
    ye'nen.
  ndg-ndg: Bai upendo wa nongo ni uyendeli.
  wsk-wsk: Launuria iwita ninimi ko kua tua ko munan mu me ta bita talko.
  toj-NT: Yaj xa huab abajex tola vida jastal mero ahuermano abajexi.
  tbc-tbc: Aŋ kisaek kisaek pempem teim taom igo woŋ nug niŋen o amat a.
  sna-sna: Rambai mune rudo pakati penyu sehama.
  smk-NT: Ket, ituluy-tuloy moyoy mikawa'nanan a mibubsat sa pammemper.
  grc-TCGNT: Ἡ φιλαδελφία μενέτω.
  gof-WFTW: Ammaniya asada issoy issuwara polo siiqetite.
  spa-BLM: Que continúe el amor fraternal.
  kyz-NT: Pẽporomutat ki pejejuee pejejemogyau. Kristu 'ga 'ã pẽẽ erowiaa najuejue
    etee futat. A'eramũ pẽẽ pejejemogyau pejejopytuna 'jawewaramũ futat. A'eramũ ki
    pẽẽ pejepota'wa esageramũ pejejuee.
  dao-dao: Khritjane naw ami püi ami kphyanaka kba mat ja mat mhläkphyanak taei ua.
  cya-cya: Tsa quiñan um chu'hui cha' tsu'hue 'in um scasca um.
  wrk-wrk: Marda narringkimi yuwajiwa maruka muwa. Bukambiju ngambala Krisjinmuku,
    ngambala kanyiyamuku nangangi Jisus Krayiskanyi, nyulu ngambalangi buwakanya.
    Baki nanankardi barri marda narringkimi maruka muwa.
  nii-nii: Pe enim engnjing noł endeim endeim ni, noman ngołmun oł ka minj erik kin,
    Krais nge wumb mułngii.
  ign-NT: Tiuri, nupara­pe­naveana, vahi ecucai­na­jiruva eta émuna­ji­ri­si­ra­cacahi,
    táichavenehi eta echamu­ri­ca­cairahi te mavahuana ema Viya.
  dik-NT: Lak tueŋ we nhiar röt akölaköl ke we cït mïth tik.
  cac-cac: Man̈ cactejec co xajanan co b'a, yujto junxon̈ej co Mam.
  tzj-E: Wch'alal, ajni' ebnon ta ewaj-on ta ewi' y nte cara' xteban je'a.
  san-BUR: ဘြာတၖၐု ပြေမ တိၐ္ဌတု၊ အတိထိသေဝါ ယုၐ္မာဘိ ရ္န ဝိသ္မရျျတာံ
  yaa-NT: Mãfi Cristo afe yorafokĩ. Nãskakẽ mã ranã nõinãi xateyamakãfe.
  cab-NT: Jínsiñegua méme jumá júmagua queísi idújeñu lueígiñe Jesucrístu.
  clu-clu: Magpadayon kamo nga magirigogmaan bilang magkarabogto kay Cristo.
  swh-ULB: Basi upendo wa ndugu na uendelee.
  tpt-NT: Katꞌaylhipꞌintꞌik lapaxkanan tacha tꞌalaqaunin.
  aai-aai: Kirisiyan ana yabowamaim taituwa baitumatumayah isah mar etei kwaniyabowbonen.
  sny-sny: Sosu a'i pe lu taune werese, Jisas ne tote tawesi umasiteye ape, nomo lowe
    ma'e pei tote wawesiye tiyatinamite.
  myy-myy: Jesure tʉorʉ̃nʉrã ñari, sĩgʉ̃ rĩare bajiro mʉa gãmeri ti mairisere jidicãbeja
    mʉa.
  trc-NT: Yoꞌo̱ ga̱a̱ ꞌe̱e̱ rá soj man tinúú soj ei.
  cut-NT: Cuiquendi nchuhn din yahino ne a̱ma ta̱ma ne vih.
  bel-bel: Браталюбства, між вамі няхай будзе.
  zlm-KSZI: Pastikan kasih persaudaraan berpanjangan.
  gdr-gdr: Sɨ wɨn gar ke utkunda nany dɨde yɨngganwar b'ogla walenggyam walenggyam
    ɨmɨnjog nanyɨngganwar pɨla singi b'iyena mɨlend wɨmena tuwenyɨt.
  vmy-NT: Janda timejénkaño ntsꞌio xi tu jngu makjainnu.
  cmn-FEB: 愿兄弟姐妹之间的爱永远保持！
  gmv-RNT: Inte inte giddon ishata mala dosettite.
  ncl-NT: Xiyultiacan anmolasojlatica quinami monequi molasojlalo lacames inmicnían.
  sua-sua: Mguak mo kaelongtok mo nguk mruo enang ko muk o moornopeik.
  are-are: Rrangkarra itja kngwerritjika kutatha urlarrakurlarra kangkintja ntelalhitjika.
  gai-gai: Na ne Iesusa rɨpacrena laiplacara, ne kabena meikramtaɨrmo matŋia minmo
    toŋgoraŋ.
  qvm-NT: Jesucristuman yäracog mayintsiwan imaypis cuyanacäriy.
  chz-NTPS: Taꜙ tʉꜘ hnähꜘ heˉ hnaahꜙ hnähꜘ dsaˉkya̱a̱hˊ hnähꜘ läꜙko̱o̱ˉ lleˋ jnänˋ,
    läꜙlluꜗ heˉ la̱a̱ꜗ jneˊ ø̱ø̱hnꜗ.
  kmu-kmu: Yisasi kema haviya amakupi malenaya nelama-fugamina tamaipa amamiho.
  ood-NT: Neh, ab am aꞌai e wui si pihk e elid hab masma mam d e‑hajunim ab ihmch
    g Jesus Christ. Pegih, pi g wo shaꞌi dagito ihda.
  lbm-lbm: एक दूसरों म भाईचारा की प्रेम बन्यो रहे।
  ncj-NT: Ahmo xiquilcahuacan nanmotlasohtlasque se huan oc seya quen nanicnimen.
  yuj-yuj: Yumo Kristen te Kápae kare por yumo ankákárank ankár nonopok nounouroup
    kipo.
  kto-kto: Tie, busit le man naming maset me non papap mim la naganmeng ira Iesu.
  gmv-NT: ኢንቴ ኢንቴ ጊዶን ኢሻታ ማላ ዶሴቲቴ።
  por-BLT: Que o amor entre vocês, como irmãos e irmãs em Cristo, nunca deixe de existir!
