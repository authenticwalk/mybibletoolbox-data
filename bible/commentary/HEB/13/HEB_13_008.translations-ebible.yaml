  eng-DRA: Jesus Christ, yesterday, and today; and the same for ever.
  knf-knf: Yeŧu *Kriŧtu awo nţa jibi awooŋ takal, akuţ awoha haŋ te mnţo.
  san-KHM: យីឝុះ ខ្រីឞ្ដះ ឝ្វោៜទ្យ សទា ច ស ឯវាស្តេ។
  arn-NT: Jesucristo ta wiya mülekelu, fachantü ka rumel.
  zas-NT: Abiꞌ Jesucrist laagajcaman nieey, laagajcaman yan në zianczi.
  ken-NT: Yesu Kristo achí ɛnyumɔt ɛyu, nɛ ɛchɔŋ, nɛ mpoknkɛm.
