verse: HEB.013.008
translations:
  kpx-kpx: Iesu vaveve keu igae. Subuta, nova isime elemoto ua.
  okv-H: Eto Iesu Keriso na iji eha eto iji ambota eto iji mahainge irari ta hajire
    nei mane aisuja te hajire vahai avo iresuja.
  tbo-tbo: Yesu Keliso a mae odubona po amalai po houga he nenei uyahihi apega ina
    buinihi.
  mal-C: യേശുക്രിസ്തു, ഭൂത വർത്തമാന കാലങ്ങളിൽമാത്രമല്ല, എന്നെന്നേക്കും ഒരുപോലെ നിലനിൽക്കുന്നവൻതന്നെ.
  grc-SR: Ἰησοῦς χριστὸς χθὲς καὶ σήμερον ὁ αὐτός, καὶ εἰς τοὺς αἰῶνας.
  bgc-bgc: यीशु मसीह काल अर आज अर युगानुयुग एक सा सै, वो कदे न्ही बदलता।
  khz-khz: Iesu Keriso walagani, toma, e vanagivanagi ati pene irau.
  deu-TKW: Jesus Christus gestern und heute derselbe und in Ewigkeit.
  zsr-NT: Tuz ca naquëꞌ Jesucristo, nij, len naꞌa, len tsalzú.
  lin-lin: 'Yesu-Klisto azali ndenge moko : lobi oyo ewuti koleka, lelo, mpe libela
    na libela.'
  hns-NT: Jiesoe Kriest pahiele aur aadj talak ekahie hai aur sada khaatien rahiega.
  noa-E: 'Pãadë ũrbat: Jesucristoon warrgar ich sĩerrarrjö mʉg atag pawiajã cambieba
    ich mag sĩerraju. Í mag cambieba sĩerraawai i iekjã agjö cambieba sĩerrʉm.'
  eng-EMTV: Jesus Christ is the same yesterday, today, and forever.
  mib-NT: Te Jesucristo chi ɨɨn‑ni cáa ya ichi yátá jiín vijna jíín nɨ́ɨ́ cáni.
  lif-NT2: ये़सु ख्रिस्‍ते़ङ्‌ग मिःप्‍मा, आइन् हे़क्‍क्‍याङ् आभे़ल्‍ले़साङ् कुइसिःक्
    वाॽरो॥
  xnj-xnj: Yesu Kilisitu ndi yulayula golo, lelu na magono goha gangali mwishu.
  mmx-mmx: Diga nunu do ne Iesu Karisito ixok lox ekun levelinga ren. Levelinga ren
    ga soorun gano la i soorun lingina la naba soorun bok melemu.
  cbr-NT: Jesucristo ax ca usabi 'iá 'aish bëríribi usabi 'aish, usabi 'iti 'icën.
  tee-NT: Ju Jesucristo va tachi ju junitach tus mak'anchich. Mas chavai. Mas va tavananch
    cava.
  eng-LSV: Jesus Christ—the same yesterday and today and for all ages.
  cak-NT: Ri Jesucristo ja mismo; anche'l iwir, quiri' cami, chua'k y chi ronojel
    tiempo.
  pah-NT: Jesus Cristo'ga ndogwerojijyi ojeaporog̃ita. Ymyahũ ga ndogwerojijyi ojeaporog̃ita.
    Ag̃wamo ga ndogwerojijyi ojeaporog̃ita. Aerẽ po ti ga ndogwerojijyi ojeaporog̃ita
    avuirama nehẽ no.
  sja-NT: Jesucristo awara pa-e pait'ee. Naawedapemaarã o k'achiadeepa k'aripa ataji,
    ɨ̃rapemaarã auk'a k'aripapari mãik'aapa waide t'oda-e p'anadait'eerã auk'a k'aripait'ee.
  xed-xed: Va tsa Yesu Kristi ya ta nzakway ɗahawu, tsa tsatsi ya ta nzakway gita,
    tsatsi dzaʼa nzakway ŋa kɗekedzeŋ guli.
  mks-NT: Co̱ ndíja̱ma toho Jesucristo. Tá quia̱hva na̱sa̱cuu a sa̱nahá ndiva̱ha quia̱hva
    já cúú ri a a̱nda̱ viti ta quia̱hva já coo a a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Ira tintalen tane Jisas Krais pai lale kikios. Pata. Nalalie ma katiak ma
    namur bileng i haruat sene iat mon.
  bmu-bmu: Jisös Kraist utekutekŋi qahö. Mutuk malöhi, miyök merak malja aka nalö
    teteköŋi qahö mal öŋgöma.
  dgz-dgz: Iesu Keriso wata endi wam eviwa den usenagaet wande aiwandata, ire yaoyao
    mega entan wantan da ya tata.
  eng-GNV: 'Remember them which haue the ouersight of you, which haue declared vnto
    you the word of God: whose faith follow, considering what hath bene the ende of
    their conuersation. Iesus Christ yesterday, and to day, the same also is for euer.'
  zaa-NT: Jesucristua nna là'a labée enni'a tiempo nu chi gutè, ą'hua annana, là'a
    labée enni'ą' tulidàni nna.
  eng-WEBSTER: Jesus Christ the same yesterday, and to-day, and for ever.
  guh-guh: Jesucristo epatua itsajamatabëcuene apo xainae tsane. Pamatacabibeje ponapona,
    caejamatabëcuene xainaponaponaena. Pevajënaeyabelia ata daxitamatacabijavabelianexa,
    caejamatabëcuene xainaponaponaena.
  bon-bon: Yoo, Yeesu Keriso lica mara me läbituge; teeme mule yepä pana cema, page,
    piiyepu iyeteta.
  nhw-BL: Jesucristo itztoc san se yalohuaya huan ama huan san se itztos para nochipa.
  swh-ONEN: Yesu Kristo ni yeye yule jana, leo na hata milele.
  wbi-wbi: UYesu Kilisite ghwe mwene pamihe, umusyughu, na kuvusila kusila.
  bba-bba: Yesu Kirisi turo wiyɑ mi, ɡĩɑ kɑ ɡisɔ kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Jesus Christ the same yesterday, and to day, and for ever.
  kgk-NT: Omano ramo jepe hikwái, ojehekoviarõ e'ỹ va'e Hesu Cristo. Omano e'ỹ va'e.
    Kwehe oiko hagwe-ramima joty oiko ãy peve. Opa e'ỹ reheve ndojehekoviarõvéi-ma
    va'erã.
  waj-waj: Yisuu Kirisiiva mmuaakaraivai heena variivo aanna makee varioo fai yapooma
    tupatupaa itaavai nnaasu varinaravai.
  cpy-cpy: Roojatzi ikanta nimaeka Jesús Jeepatzii-totaa-rewo jempe ikanta-paenta,
    ari ikantee-tatyaani rirori.
  mpx-mpx: Yeisu Keliso wana pagan i maisena ya, nolu, lan ebe ge sauga gegewena nige
    ni momowasi.
  wbp-wbp: Manngu nyangkalu Jijaji Kiraji. Jalanguju-ka nyinami jurrku-juku yangka
    kujalpa nyinaja nyurru-wiyi, manu-ka jurrku-juku nyinami jalanguju, manu kapu
    ngakaju nyinami jurrku-juku-yijala.
  luo-luo: Yesu Kristo ok lokre en achiel, kawuono kendo nyaka chiengʼ.
  nhe-NT: Jesucristo itztoc san se yalhuaya huan ama huan san se itztos para nochipa.
  aii-aii: ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܗܲܪ ܗ̇ܘ ܝܼܠܹܗ، ܐܬܸܡܵܠܝ ܘܐܸܕܝܘܿܡ ܘܗܲܠܔ ܥܵܠܲܡ.
  esk-NT: Jesus Christ atlaŋŋutlaitchuq ikpaksraġlu, uvlupaglu, taimuŋalu.
  msb-msb: si Jesu-Cristo pirme amo mismo kasadto, yana kag hasta na lang.
  cpa-NT: Cøng² ni³ báh³ hi² lán¹² Jesucristo ja³ma²ca¹já¹, quianh¹³ na¹, quianh¹³
    ja³na¹ bíh³ já¹².
  dso-dso: କାଇକେବଇଲେ, ଜିସୁକିରିସ୍‌ଟ କେବେ ନ ବାଦ୍‌ଲେ । ସେ ଆଜିର୍‌ପାଇ, କାଲିକର୍‌ପାଇ, ଆରି
    ସବୁଦିନର୍‌ ପାଇ ସମାନ୍‌ ସେ ରଇସି ।
  meu-meu: Iesu Keriso na varani bona harihari dia idau, bona basine idau ela bona
    hanaihanai.
  yva-NT: Yesus Kristus be ninuwanive jewen. Arono wusyinoe, unumeso, muno ntoa nuge
    nuganui, Opamo be ninuwanive jewen bayave.
  dgc-dgc: Ti Jesu Cristo éy éwan mabagu, hanggan to araw, a hanggan nadid, a éwan
    tu katapusan.
  zpm-NT: Goḻguieṉ gaṉle, gdziṉd dze ne gdzëë Jesús, zigne goc me padzeela, scaque
    nac me niina, ni scaquegaa gac me grëtaa leṉ iz ne guiaadraa.
  hix-NT: Txesusu Kryestu ryhe, àme yohà roro naha. Amnyehra, amnye rma xarha, amnye
    xarha, àme yohà roro naha.
  sim-sim: Jisas Krais mbeek niyaka hom lailayi ralanda ambu ri, wahau. Or ermba ermbak
    tashingra hom taleshihi sinda ri.
  npi-ULB: येशू ख्रीष्‍ट हिजो, आज र सधैँभरि एक समान हुनुहुन्छ ।
  cgc-cgc: Jesu-Cristo an ula gid gaisab. Kanen an yon man gyapon alin kan-o, anduni
    daw ta ula katapusan.
  tim-tim: Akto Yesu Kristo are wan me wan ulikŋân akminep are hinŋe hainâk akmap
    akto hilâmŋe hilâmŋe hainâk akmâ manmâ âgâwiap.
  yor-yor: Jesu Kristi ọ̀kan náà ni lánàá, àti lónìí, àti títí láé.
  wos-wos: Jisas Krais wungi male dé re. Nalika akwi némbuli akwi séri akwi dé wungi
    male retandé, wungi re wungi re.
  emp-NTPO: Jesucritora quĩrã awara b̶acaa. Nuena b̶ad̶a quĩrãca id̶i bid̶a ab̶arica
    b̶ʌa, idjab̶a ewariza mãwã b̶aya.
  eng-F35: Jesus Christ is Himself, yesterday and today and into the ages.
  ind-ind: Kristus Yesus tidak pernah berubah sejak dulu, sekarang, dan sampai selama-lamanya.
  pes-OPCB: عیسی مسیح دیروز و امروز و تا ابد همان است.
  mpt-mpt: Yesus Klaiste afet anamino blimobe. E sinanggwanosa memalosa sinanomosa
    makob inaminobe. E weng osa afet anamino blimobe.
  ssx-ssx: Yesu Ketisota꞉ amba꞉ make ame make belia make hoto paeyao tapao topo na
    piki pa homeke hau kone pa꞉la꞉me.
  mkl-mkl: Jesu Kirisi ci yɑ kpɑɑsi hɑi ɑnɑ do nnyi hee do ɑjɔ fei.
  gaq-gaq: ଜିସୁ କିସ୍‌ଟ ତୁଗୁଆ ଏକେ ଆରି କାଲାଆଃ ସମାନ୍ ବାବ୍‌ରେ ଲେଃକେ ।
  gof-RNT: Yesuus Kiristtoosi zinekka hachchika merinawukka laamettenna.
  unx-unx: ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ହଲା, ତିସିଙ୍ଗ୍‌, ଆଡଃ ଜାନାଅ ଜାନାଅ ଜାକେଦ୍‌ ମିଦ୍‌ଗି ତାଇନା ।
  gah-gah: Izesu Kilistó eza goí oko minamó itó itínagi noimó áminámini okogó mino
    lúaló moloko minanogo ive.
  lcm-lcm: Iesu Karisto kapo angkokoai palau anongo, kana, na si keve taun.
  aer-aer: Jesus Christ akngarte-iwelhetyakenhele. Arlte lyete kwenhe re akwete anthurre
    aneme nhenge Rarle arrwekele aneke-arteke. Lyete re akwete akngarte-iwelhetyakenhe.
    Urreke anteme Re akwete anthurre anetyenhe re-arrpe akwete akngarte-iwelhetyakenhe.
  qvc-NT: Siñurninchiq Jisukristuqam mana nunka kambyakanchu. Payqam qayna, kanan,
    qaya, tukuy tyimpu chayshinalla.
  tgl-ULB: Si Jesu- Cristo ay hindi nagbabago kahapon, ngayon at magpakaylan man.
  cbs-NT: Ja inun, Jesucristodan, jawa maei betsaisma jabiaskaski, uatian inun, natian
    ikai inun, ipakexanaidan.
  xtm-NTPP: Vaa suni maa Jesucristo ma kúu iya ni ka yo kukanu ini de onde xi'na‑ka
    ma, te suni maa ya kúu vitna, te suni maa ya ko kuu kivi ki'in o ma.
  nnq-nnq: Yesu Kilisto nga ujwajo licho, leleno na jwangapela.
  bao-NT: Jesucristoa, ñamica cãare cʉ̃ra niicõa nii, mecʉ̃ cãare cʉ̃ra niicõa nii,
    to birora cʉ̃ra niicã nʉnʉa waa, ca biigʉ niicãgʉ biimi.
  san-ORI: ଯୀଶୁଃ ଖ୍ରୀଷ୍ଟଃ ଶ୍ୱୋଽଦ୍ୟ ସଦା ଚ ସ ଏୱାସ୍ତେ|
  huv-NT: Teat Jesucristo, áag tambeol nejiw tim quiaj, atanej teamambeol icoots nganüy,
    aton atanej apmambeol icoots oxep nawiür, ngo majiür ümb.
  otn-NT: Nu̱na̱ ra̱ Jesucristo, ngu̱'mø yø pa xa̱ thogui, xi̱ mma̱ngu̱dya, xquetho
    para za̱ntho na̱, hi̱nja̱m'mø ngue da̱di̱ mpädi.
  nop-nop: Jesu Kilisto adi yadi hatigukdi hatilak undugoŋ hatiŋa wooŋ hatibaak fafaŋeniŋ.
  obo-NT: Si Disas Krays, waa en kopolinan pomon poron dangan, ko-ungkay woy taman
    to waad tomanon.
  cak-ENT: Ri Jesucristo man nujül tüj ri'. Cachi'el ivir, quiri' vocomi, y quiri'
    chuka' nbe-apu. Man jun bey ri nujül ta ri'.
  lif-NT: ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤱᤃ ᤔᤡ᤺ᤵᤔᤠ. ᤀᤠᤀᤡᤴ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤓᤧᤸᤗᤧᤛᤠᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De Jesucristo chi iin-ni cáá yā ichi chátā jíín mitan jíín níí cání.
  san-TIB: ཡཱིཤུཿ ཁྲཱིཥྚཿ ཤྭོ྅དྱ སདཱ ཙ ས ཨེཝཱསྟེ།
  qve-NT: Señorninchis Jesucristoqa mana hayk'aq cambiaqmi. Chaymi payqa ñawpaq tiempopipas,
    kunan tiempopipas, hinallataq qepa tiempopipas kaqlla kanqa.
  pao-NT: Soo Te Pabe'e puu ooosapa sumu-kwa'ne'yoosoo, ooosapa besa'yoo.
  cbu-NT: Isus urutamari minamari k'kuz chinakiya. Nllitaritaa chinakeeja. Yuwartatam
    sirúta chinarangu anuritam na ini chinakiya.
  usa-usa: énaikaraq íbêkaraq matúq-matuq umá Îtu Káríqto mimóraiq umá maíye.
  soy-soy: Yeesu Kirisi yɛ sé-mɛ nɛ nɛni-mɛ nɛ ḿpɑ́ píyei-pɔ usɛ uyɛ̃ lɛ.
  hui-hui: Yasu Keriso ibu abebi áyubi maninagabi ibu hayagobi dege ha ho wiaabo haga
    ka.
  amf-amf: Yesus Kiristoos naar, kinaar, rooro wul lay ookimehe.
  quc-NNT: Ri Jesucristo xaq je' u wäch. Are k'o ojer, are k'o kämik, are käk'oji
    na pa taq ri q'ij ri junab' ri kepe na.
  dob-dob: Yesu Keliso ꞌina bubuna ꞌenega lowaenei ga batuwa be tuta ꞌimeemai ꞌediya
    nigeya ꞌida giedumedumena.
  wrs-wrs: Yesus Kristusva eva osta luhunv pimba, om, detim, wo osangas yunalm.
  mca-mca: Ha' Jesucristo nite' yili'ij pakha' hatsƚe ƚunye'j neƚu, qa hane'ej, qa
    pakhaayi'ij iye.
  tzo-TZC: Yuꞌun ti Jesucristoe staoj yav yoꞌnton ti cꞌu sꞌelan voljee, avi tana liꞌe,
    ti sbatel osile.
  mya-mya: ယေ​ရှု​ခ​ရစ်​သည်​မ​နေ့၊ ယ​နေ့၊ နောင်​ကာ​လ အ​စဉ်​အ​မြဲ​မ​ပြောင်း​မ​လဲ​နေ​တော်​မူ​၏။-
  gng-NT: '*Yesu Kristo ŋa lèbreh. U là te ma bo nnɔ u biɛ ki te nnɔ nɛ dinnɔ ki
    li tuu ki te nnɔ nɛ.'
  cbi-NTPO: Jesucristoya naa kaspele jumuwa ju'ba chaiba juntsaren juve, tsenmin naa-uwanuba
    juntsa Jesucristoren juve.
  ikk-NT: Kẹ Jizọsị Kraịstị rị ụnyanhụn k'ọ rị tannị; ọ k'a rị ẹrịra jẹnrin ejẹn.
  leu-leu: Na Yesus Krais a fexaxaas la maana yaan xapiak, lanef, tanin e mafu e xe
    vulai.
  maz-NT: C'ua ja nzi ma cja c'o cjë c'o ya cjogü, je xo ga cjatjonu angueze ne pa
    dya, 'ñe texe c'o cjë c'o cja ra ẽjẽ, 'ñe 'ma ya rguí nguins'i ne xoñijõmü.
  bod-N: ཡེ་ཤུ་མཱ་ཤི་ཀ་ནི་ཁ་སང་དེ༌རིང༌དང་ཡུན་ནས་ཡུན་དུ་འགྱུར་བ་མེད་དོ།།
  tca-NT: Rü nüma ya Ngechuchu ya Cristu rü guxü̃guma nayanguxẽẽ i ngẽma tamaã nüxü̃
    yaxuxü̃. Rü nuxcüma rü nayanguxẽẽ ga norü ore, rü ñu̱xma rü ta nayanguxẽẽ. Rü
    guxü̃gutáma ngẽmaãcü nixĩ. Rü ngẽmacèx tanaxwèxe na aixcüma nüxü̃́ yaxõgüxü̃.
  zpl-NT: Jesucristo leca xunga cheꞌe nú ti necanu tucu nú necanu necaꞌ necanu nee
    nu leꞌca necanu diqui tiembu.
  mbc-NT: Maasa pra Jesus Cristo wanî sîrîrî pena tîwanî'pî warantî. Mîîkîrî rî ko'mamî
    sîrîrîpe mîrîrî warantî. Moropai mîrîrî warantî rî nîrî aako'mamî ipatîkarî eetinyaka'ma'pî
    pra.
  ndg-ndg: Yesu Kristo nga ywembe, jana, leno ni aya milele.
  wsk-wsk: Jesus Kristus ko munan mu am koma suanta, ekelako, aitakta, se tom suen
    biya koma suanta ani lagoso.
  toj-NT: Ja Cajualtic Jesucristo, ja yeni jun xta ay tola vida. Ja jastal ec' ta,
    jach ay man ora. Jach ni oj sc'ul seguira. Mi ni nunca oj stucbes sbaj.
  tbc-tbc: Jesus Kristus ta ibiliso ibilila na wa. Tia, wagam mi, gamu en, agod pempem
    mi dam nek ago mi imado yau a.
  sna-sna: Jesu Kristu anogara akadaro zuro nanhasi nokusingaperi.
  smk-NT: Anaod, si Jesu-Cristo, kai ya gapo nin manguman. No si'no ya sa linmabas
    anan panaon, sya et sa anggan sawanin nin panaon, tan sya et li' a lamang sa anggan-angga.
  grc-TCGNT: Ἰησοῦς Χριστὸς χθὲς καὶ σήμερον ὁ αὐτός, καὶ εἰς τοὺς αἰῶνας.
  gof-WFTW: Yesuus Kiristtoosi zinekka hachchika merinawukka laamettenna.
  spa-BLM: Jesucristo es el mismo ayer, hoy y siempre.
  kyz-NT: Jejui Kristu 'ga ojesowo'gõke'ema futat. A'efer ipe etee futat 'ga rekoi.
    Nojesowo'gõgi futari 'ga.
  dao-dao: Jesuh Khritaw hin müta, tuhngawi, angläta am ngthunghlai.
  cya-cya: 'Jesucristo scaña''an ti ñi nchgaa xaa: Tsaan lca, cua'' ñii, lo'' cui''
    ñi tsala xaa.'
  wrk-wrk: Janyba yalungki nanamuku mambukamuku, ngala Jisus Krayis barri nyulu jungkuka
    wanka yurrngumba barri. Yurrngumba nyulu jungkuka wanka kingkarri nangandu Kudnyina.
    Miku nangkiyi mili janyba. Baki nyulu nanamannga wabula, baki nanijba, baki baku
    barri juju. Nanamannga nyulu jungkuka yurrngumba barri. Yurrngumba nyulu jungkuka
    bukambijuyngka. Baki nangangi jangkurr jungkuka duja yurrngumba barri. Yurrngumba
    nangangi jangkurr nanamannga yalungi barri bukambijuyngka.
  nii-nii: Jiisas Krais eim nin, eim ek ka ei ok multum; pe mołum ku, nga ekii se
    kunum kunum mułmba ku. Eim ende minj piram mołpu ba. Nga eim ek ka piram mułmba
    ku.
