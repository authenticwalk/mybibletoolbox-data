  kbh-kbh: Jesucristo cachá nÿets tempo iuétsemna, tempo, mora y nÿetsca tescama.
  ron-LSB: Isus Hristos este același ieri, astăzi și în veci.
  pon-pon: lejuj Krijtuj me duedueta, aio, ran wet, o kokolata.
  nhe-BL: Jesucristo itztoc san se yalhuaya huan ama huan san se itztos para nochipa.
  sps-sps: Jisas Krais te gima pangis, Ayei te senviir tsun non nainy naanaf, an nainy
