  wos-wos: Hukémbu guna hatikwa néma du di gunika hatindakaka Kraiska watandi. Di
    wun jooka sarékéta di gunika jémba hati, guna mawuli jémba téndéte. Wungi maki
    guni deka hundi xékéta wandan maki hurutanguni. Wungi hurungut, di yikafre mawuli
    yata guniré yikafre hurutandi. Wungi huruhafi yangut, di xak héraata, guniré yikafre
    hurunjoka hurufatikétandi.
  emp-NTPO: Djabarã, bãrã bororãba jara panʌra ĩjã od̶adua. Bãrãra waga panʌ bẽrã
