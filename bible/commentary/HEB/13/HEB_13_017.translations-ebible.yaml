    Nani tahuëri pënënarinënquëma'. Noya natëhuatama', noya cancantatona', a'chintarinënquëma'.
    Co yanatëhuatamahuë', sëtapi. Naporahuaton, canpitanta' co noya noya cancantapomahuë'.
  srn-NT: Du san den fesiman fu unu e taigi un fu du. Saka yusrefi na den ondro. Bika
    den na den sma di e sorgu gi unu, èn den o abi fu gi frantwortu fu a sani disi.
    Meki den du den wroko nanga prisiri. Den no mus du en nanga dyeme, bika dati no
    o tyari no wan wini gi yu.
  cta-NT: Taquiyaꞌ ma̱ jiꞌi̱ ñati̱ nu laca cña cuentya jiꞌi̱ ñaꞌa̱ taju nguꞌ tyaꞌa
    ma̱; cuaꞌni ma̱ lcaa cña nu ndijña nguꞌ biꞌ jiꞌi̱ ma̱ chaꞌ cuaꞌni ma̱. Tlyu tsa
    cña nu ntsuꞌu jiꞌi̱ nguꞌ biꞌ, chaꞌ xcuiꞌ ndube tiꞌ nguꞌ ñiꞌya̱ nu ndyuꞌni sa scaa
    ma̱; ngaꞌa̱ chaꞌ xacui̱ nguꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi si chañi chaꞌ ñaꞌa̱ ti tya
    tsoꞌo ndyuꞌni ma̱, xquiꞌya chaꞌ ngusñi ma̱ chaꞌ jiꞌi̱ Ni. Pana tsoꞌo la ntiꞌ nguꞌ
    biꞌ, si ñaꞌa̱ ti tsoꞌo ntsuꞌu tyiquee ma̱ cuaꞌni ma̱ ñiꞌya̱ nu nacui̱ nguꞌ jiꞌi̱
    ma̱ chaꞌ cuaꞌni ma̱. Si ná cuaꞌni ma̱ juaꞌa̱, caca xñiꞌi̱ tiꞌ nguꞌ biꞌ liꞌ, chaꞌ
    ngaꞌaa caca xtyucua nguꞌ jiꞌi̱ ma̱ liꞌ.
  bqc-SIM: À á dↄaanaↄ yãma, í misiilɛnɛ́, kɛ́ aa e zĩkɛ ń pↄnao, asa aa dɛ
    gbɛ̃́ pↄ́ aa ń zĩ yã́ sɛ́lɛ siu Luaɛↄ ũɛ. Tó aalɛ zĩkɛ ń lɛ́suuo, a àikɛɛ́o.
  tcz-CHONGTHU: Lhagaova nalamkai hou thun nungun, chule ipi aseiyu bol un. Amaho
    hi nalhagaovu honbitna a natong ahiuvin, chule amaho Pathena mopoa ahiuve. Amaho
    chun kipahtah a aboltheina dingu le lunghimo puma bol louna dinguvin, ajeh phatah
    in peuvin. Hichu nangho dinga phatchomna hilou hel ding ahi.
  mar-mar: आपल्या अधीकाऱ्यांच्या आज्ञा पाळा आणि त्यांच्या अधीन असा. ज्यांना हिशोब
    द्यावयाचा असतो त्यांच्याप्रमाणे तुमच्या जीवासंबंधाने ते जागरूक असतात, त्यांच्या
    आज्ञा पाळा यासाठी की, त्यांनी त्यांचे काम दुःखाने न करता आनंदाने करावे.
  snp-snp: Mono kiyabati wenena yate lononina yamu Goti onobalalo wetata umunumoma
    ne, loti kolanako, yamu oudi-luti-kati ya koti kiyaba o gede-gede o minae. Eti
    o gedamoma nenako, yamu ka lenawamo ya linate moda koliti meyalo melalo. Eti enawamo
    ya mono kiyabati wenenawa lalo koliti lonowa olunawamo ne, loti eti alo. Ido eti
    ámenawamo ya keina koliti lonowa olunawamo yakafo linate adi olu faka ádenagoliye.
  isl-isl: Hlýðið ykkar andlegu leiðtogum með glöðu geði. Hlutverk þeirra er að vaka
