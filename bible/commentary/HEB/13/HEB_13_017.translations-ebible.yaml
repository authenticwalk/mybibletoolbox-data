    Atum umirmaka, nitasha shir aneasar nakunkut takasartatui. Turasha atum umirchamka,
    wake mesemar pujusartatui. Tumaina asar shir yainmakchartatui.
  hmo-hmo: Umui idia hakaua taudia do umui kamonai henia, bona edia hereva do umui
