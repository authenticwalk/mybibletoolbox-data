    nɨsasituyen irəmiə.
  kmo-kmo: Kwoti mapo neeki ichawa man na sumowu ta. Yechi majin no hehar meeji ta.
    Yecha kwoti mayin siitii kowutu. Yecha komas yecha siitii kowu tawa yon God riina
    kwodii wokiita. Kwota yenya meeji taney, yecha kwoya hikichi yechi yon otiito.
    Kwo meejinan siiney, ye inyakapa hikichi otii taney, kwona hehar kiyatayekasakech.
  agr-agr: Kristu nemajin aidaun diin aina nu umigkatajum. Nuniakjum sumimkatajum,
    atum Apajuí dekaskeapi tusajum umijuinajum nuutigmin kuitamjamaidau asagmatai.
    Dita atumiin wajuk takasaje nunash Apajuí emtin etsegtugmaktin asamtai. Atum umigmak,
    ditashkam shiig aneas takasagtatui, tuja atum umigchamak wake besemag dekapiagtatui,
    nuniau asag shiig yaimpamaitsui.
  kyc-kyc: Nakamana rapu pinginya pii warombo soo pipwape. Nakamana rapu pingi yulu
    doko apa pyuo pyuo kareyami lao panaramo dokona nakamana Imambunya yulu dupwana
    isakao karamisa pilyamo. Kurisene dupwame waa waa karo pirama ramo doko rapu pingi
    dupwa namwa nyiso mona kare kare pyuo kararami.
  urd-GVU: اپنے راہنماؤں کی سنیں اور اُن کی بات مانیں۔ کیونکہ وہ آپ کی دیکھ بھال کرتے
    کرتے جاگتے رہتے ہیں، اور اِس میں وہ اللہ کے سامنے جواب دہ ہیں۔ اُن کی بات مانیں
    تاکہ وہ خوشی سے اپنی خدمت سرانجام دیں۔ ورنہ وہ کراہتے کراہتے اپنی ذمہ داری نبھائیں
    گے، اور یہ آپ کے لئے مفید نہیں ہو گا۔
  yre-NT: '''Ka "trɔɛn "tɔ ''wɩ nɛn ''ka ''lɛnɔn -a ve ''cɛɛ bɛ -yrɛ, ɛn ''ka ''ta
    wʋla "da! -Wɛɛ yiɛ -tɔa ''ka ''va, ɛn ''wɩ pɛɛnɔn nɛn waa dra bɛ waa ''sinan "paa
    Bali lɛ. -Te ka o wei ''man ɛn ka ''ta ''wʋla "da "bɛ, o -wee ''nyranman "paa
    ci "nrandɩ -a. Kɔɔ -te o ''nyranman ''pa ''wɩ ''nanmandɩ -a bɛ, e ''ka ''cee ''wɩ
    "yi "a "fo "dɩ.'
  fuh-BKF: Ɗowtanoɗon ardiiɓe on, njaɓanon ɗum'en, sabo iɓe kaybi yonkiiji mon. Ɓe
    kaaltanowan Laamɗo golle maɓɓe fuu. Accee ɓe ngollira golleeji ɗiin e seyo, wanaa
    e mettorgal. Sabo si ɓe ngaɗirii ɗum mettorgal fu, nafataa on.
  arl-NT: Cuarta Pueyaso pueyanaa, nia jiitianaa tojitiajaca nia quiriquia. Majaari
    nojori niishitiojosano nia ruuretanu. Nojoricuajaari nioojiaca cojuaquiaa pueyaracaanu,
    nojori niishishacari Pueyasoori nojori nequesoreenutaniya nia jiitiajaca nojori
    quiniuucua. Naaratej, shamaatia nojori tojitiajaca nia quiriquia maninia, Pueyaso
    nojori pohuatanura shitimia niajaniyajiniji. Niaa jaara nojori tojitiaashijiaca
    quiri, nojoriiri Pueyaso pohuatanutaniya na taraajenuta niajaniyajiniji. Jaara
    naa quiritij, niaa cutaraari taraatia quiniutianiyajuhuaj.
  ziw-ziw: Weveni vilongozi wenyu na kutoza malagizo yawo, wadima imyuye yenyu nawalonge
    kulongozi kwa Chohile yadya wadamanye mwe ndima yawo. Ivyo mkaweva nawadamanye
    ndima zawo kwa chinyemi, hamnawevile na wazidamanye kwa kung'ung'uzika, ivyo haviwambizeni.
  grc-TR: Πείθεσθε τοῖς ἡγουμένοις ὑμῶν, καὶ ὑπείκετε· αὐτοὶ γὰρ ἀγρυπνοῦσιν ὑπὲρ
    τῶν ψυχῶν ὑμῶν, ὡς λόγον ἀποδώσοντες· ἵνα μετὰ χαρᾶς τοῦτο ποιῶσι, καὶ μὴ στενάζοντες·
    ἀλυσιτελὲς γὰρ ὑμῖν τοῦτο.
  nag-nag: Apuni khan laga cholawta pora ki koi ase etu mani kene thakibi, kelemane
    taikhan apnikhan laga atma nimite sikhai ase, kele koile etu sob laga hisab to
    taikhan nijor pora he dibole ase. Cholawta khan laga kotha manibi, tinehoile he
    taikhan khushi pora kaam koribo, taikhan ke biya napabi, kelemane apuni eneka
    korile apuni laga eku labh nohobo.
  eng-OEBCW: Obey your leaders, and submit to their control, for they are watching
    over your souls, since they will have to render an account, so that they may do
    it with joy, and not in sorrow. That would not be to your advantage.
  knj-NT: Jije wej tzet chi yal eb chex ijbani. A wej oc je ba yul sk'ab eb. Yutol
    ja' eb lalan steynen je pixan. Yotaj eb tol oj yal tet Dios tzet utbil jix yun
    yel oc smulnail eb tu'. Watx' ojab che yute je ba, yet watx' chi tzala eb yin
    smulnail, ta c'amaj chi cus a sc'ul eb. Ta chi cus a sc'ul eb je yu, man watx'
    oj je yet.
  deu-1912: Gehorcht euren Lehrern und folgt ihnen; denn sie wachen über eure Seelen,
    als die da Rechenschaft dafür geben sollen; auf daß sie das mit Freuden tun und
    nicht mit Seufzen; denn das ist euch nicht gut.
  san-PUN: ਯੂਯੰ ਸ੍ਵਨਾਯਕਾਨਾਮ੍ ਆਜ੍ਞਾਗ੍ਰਾਹਿਣੋ ਵਸ਼੍ਯਾਸ਼੍ਚ ਭਵਤ ਯਤੋ ਯੈਰੁਪਨਿਧਿਃ ਪ੍ਰਤਿਦਾਤਵ੍ਯਸ੍ਤਾਦ੍ਰੁʼਸ਼ਾ
    ਲੋਕਾ ਇਵ ਤੇ ਯੁਸ਼਼੍ਮਦੀਯਾਤ੍ਮਨਾਂ ਰਕ੍ਸ਼਼ਣਾਰ੍ਥੰ ਜਾਗ੍ਰਤਿ, ਅਤਸ੍ਤੇ ਯਥਾ ਸਾਨਨ੍ਦਾਸ੍ਤਤ੍ ਕੁਰ੍ੱਯੁ
    ਰ੍ਨ ਚ ਸਾਰ੍ੱਤਸ੍ਵਰਾ ਅਤ੍ਰ ਯਤਧ੍ਵੰ ਯਤਸ੍ਤੇਸ਼਼ਾਮ੍ ਆਰ੍ੱਤਸ੍ਵਰੋ ਯੁਸ਼਼੍ਮਾਕਮ੍ ਇਸ਼਼੍ਟਜਨਕੋ ਨ ਭਵੇਤ੍|
  nob-LB: Lytt til lederne i menigheten og gjør som de sier. De har fått oppgaven
    med å ta hånd om dere, og skal en dag stå til rette for Gud for hvordan de har
    skjøttet tjenesten sin. La alle merke at oppgavene blir løst med glede, og ikke
    utført som en tung byrde. Det vinner dere alle på.
  ntj-ntj: Yuwa, wangarnarralu-ya kulira palyanma nyuntuku-tjanampanku liita pirnilu-ya
    watjaranyangka. Tjiinya-tjananyantaya tirtu miranykanyira kanyira. Tjiinyamarntu-ya
    kuliltjarralu kulira Mama Kuurrtu-tjananya ngula tjapilku, “Walykumunulu-munta-tjananyayan
    miranykanyira kanyiranytja?” Yuwa, wangarnarralu-yan kuliranyangka liita pirnilu-ya
    pukurltu waarka palyanma. Wiyangka-tjinguru-ya kurltjirr-kurltjirrtu purtu palyanma.
    Nyangka-yan purtu kuliralpi wanantjamaaltu wantikutarrartu.
  sxb-NT: Mu-ee awakangasi awawakangatiire owuti kandi mukole ewia wawalagre. Wakola
    emirimo egia okurinda emioyo giinyu ni wamanyire mbwe waaza okuirania amangʼana
    emberi wa Katonda. Muwawurre kugere wakole emirimo giawu no owusangaavu, ni ngʼani
    ki omusigo yaaya, aeniki okukola otio ngakuuza okuwatunzia, yaaya.
  nhu-NT: Ben eyuukè bonyii bò nu bikuu binɛn e, geè no bó shieele, njefo bó taale
    fô biyoy binɛn e diɛwɛ bonyii bò kee lɛ bó nu ke etaŋe diuw ɛkumɛ lemme dibole
    ɛ̂ Nyo'. Ben egeè nonɛn wvu lɛ bó egee lemme dibole bô nlaŋlaŋ, ɛ ɛ̀ yaa nu kɛ
    shen shen kɛ. Ɛ́ bó gee shen shen, fifiɛ saa efici ben kɛ.
  row-row: Hei musi tao rerenaꞌ neu basa atahori mana mete-seꞌu nggi. Huu ara ranea
    ao samana mara hatuꞌ-rerelon. Dei fo ara musi rataa ue-tatao nara sia Lamatualain
    matan. De rena malolole se, fo ara bisa ue-tao ma rataa no rala nemehoꞌot. Afiꞌ
    losa ara rataa no rala mambalutuꞌ, huu hei lao hela Yesus Kristus dala masodꞌan.
    Te no taꞌo naa, hei nda onton sa ena.
  msy-msy: Ian gumazir dapaniba ian akurvasa egha zurara ian gari. Egh me gɨn ingangarir
    me amizibar gun God ko mɨkɨmam. Kamaghɨn amizɨ, ia men akaba baragh egh men apengan
    ikɨ. Egh ia kamaghɨn damutɨ, eghtɨ me bar akuegh uan ingangarim damuam. Ia kamaghɨn
    damuan koghtɨ, me osɨmtɨzim sara ian ganam, eghtɨ bizir kam ian akuraghan kogham.
  agg-agg: Sɨhei bogorɨ nindoumboyafu anɨŋgomo ranai sɨheimbo farɨhefe-ndürɨmbo yahomomboanemo
    hohoanɨmoemo. Rananemo ai sɨhei hohoanɨmo muŋguambo si aho ra ai harɨhefe nɨmarɨkoate
    hɨfandu homo arundɨ. Rananɨmbo süŋgunambo ai Godɨmbo nɨnɨ-moatükunɨ ratüpurɨyo
    ramarundɨ ranɨmbo hoafɨndɨmo-ndomboemo. Se ahamundɨ hoafɨ hɨmborɨndeihɨmbo ahamundɨ
    hoarehɨndeian-anɨmbo, asu ai moanɨ hɨhɨfɨ-hɨhɨfɨ-ndɨmondühɨ aboedɨ randumboemo.
    Ŋga asu wanayo ana, ai afɨndɨ hohoanɨmonambo ratüpurɨ-ndɨmboemo. Ranana asu ŋgɨrɨ
    sɨheimbo ranɨ hohoanɨmo ranai fandɨheirɨ. Ranɨmbo-hündambo-anɨmbo se moanɨ ahamundɨ
    hoafɨ ai hoafemo ra hɨmborɨndeihɨ rasüŋgundɨhindɨ.
  ptp-ptp: Lime gyovɨxa mi viac xam nivɨha ên he xovô ên he nêbê obêc buc tɨmuên ge
    he ob nêl yuac wê he vông ge kɨtong vô Anutu ên i yaxên he. Om xam ngô he kɨyang
    dɨ loc vac he kwa ngɨbi, ên xam obêc vông bêge ge od he ob vông he yuac hɨxôn
    nɨlô nivɨha. Lêc obêc ma ge od he ob vông hɨxôn nɨlô vɨyin, dɨ ob vô nivɨha vô
    xam lêm.
  nak-nak: Taritigi amuto ge mulimuli tataho la merera tegiteu la mulugaluga tamutou,
    amuto ge roromuli egite. Egite kama vibaumuli bulalahu amutou, La Tahalo Uru moli
    mata mulimuli la igogolu tegiteu, eala egite igogolu tataho. Amuto ge roromuli
    tataho egiteu, egite ge sagege pepeho la igogolu tegiteu mai ele, egite kama ge
    ligi la vulovulo mutou. Mai amuto ge vareagi, la pulolou tamutou kama ge taritigi,
    la vareagila eia kama ge suli amutou.
  lbb-lbb: Mulor longor tetek anumulo na ningnigola, pa mulor anatarna mulo nahai
    a nunla na warkurai, anasa la tai alar mulo, pa lamur lar warwara talapor namatana
    e God ana nunla titolla tetek mulo. Mulor longor tanla sur lar gas ana nunla titolla,
    pa bel lar titol taum ana bal mamahat. Anasa ning la titol taum ana bal mamahat
    bel ir nangan mulo.
  kan-2017: ನಿಮ್ಮ ಸಭಾನಾಯಕರ ಮಾತನ್ನು ಕೇಳಿರಿ, ಅವರಿಗೆ ಅಧೀನರಾಗಿರಿ. ಅವರು ಲೆಕ್ಕ ಒಪ್ಪಿಸಬೇಕಾದವರಾಗಿರುವುದರಿಂದ
    ನಿಮ್ಮ ಆತ್ಮಗಳನ್ನು ಕಾಯುವವರಾಗಿದ್ದಾರೆ. ಅವರು ದುಃಖಿಸದೆ ಸಂತೋಷದಿಂದ ಇದನ್ನು ಮಾಡುವಂತೆ ನಡೆದುಕೊಳ್ಳಿರಿ.
    ಏಕೆಂದರೆ ಅವರು ವ್ಯಸನದಿಂದಿರುವುದು ನಿಮಗೆ ಪ್ರಯೋಜನಕರವಾದದ್ದಲ್ಲ.
