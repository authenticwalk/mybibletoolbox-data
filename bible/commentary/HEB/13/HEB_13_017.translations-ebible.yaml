    ili ta Kindrei ta tondrok tiri i buku sah. Eme ma aha kanuhun sahou tiri. Buku
    aha amekes i buku doh, iri kameh winiyan sekesek ta ateu gok tiri, ma iri winiyan
    batona maha-an ta aliy bwe. Ya, buku iri basekesek ta atondrok aha bwe, idoh kameh
    winiyan basebenei aha bamwenen bwe.
  wim-wim: Than pam wiyangan ministers aꞌ wuut manth-thayan al-alangan maꞌ-aath-aathantan
    niiyang woyan God.antam wakanakan. Niiy wik ngeeyān thanang aꞌ maꞌ thanttang iiyān
    puth thanan maꞌ-aath-aathantan niiyanga, keꞌaman eench-eenchantan, niiyan puth
    woyan minan yipam keꞌ wantāna. Thanan puth meeꞌmiy nil God.angan thath-thathan
    thanang aꞌ ngulana nil waaꞌow thant, thanan work minan iiy-iiyin, nath yaꞌ yaakaꞌ,
    than nath way iiy-iiyina. Niiyan wik ngeeyin thanangwey-a, yaa, thanan puth work
    thanttaman ngangk minangam iiy-iiyayna, puth niiy keꞌan wik ngeeyin thanangwey-a,
    yaa, thanan puth ngangk way iiy-iiyiythan, puth wanttak maꞌ-aathiythan niiyang.
  zga-M: Mwidekhage nu khwikha pasi pavalongon'chi venyo, pakhuva vigendelela ukhudema
    inumbula n'chenyo, ndavanu avavihumya eimbalilo n'chenyo. Eidekha pu avalongon'chi
    venyo vavalongon'cha nulu hekhelo, sio nuluvipo ulusalu khi vatanga.
  yom-yom: Lutumukinanga mintuadisi mieno ayi luba kinzikanga ; bila bawu beti sunga
    miela mieno ayi bela vumbudila Nzambi kipholo mu kisalu kiawu mu diambu basala
    kisalu kiawu mu khini vayi bika ku tsi manuinguta bila lulendi baka kadi lusadusu
    ko.
  san-SIN: යූයං ස්වනායකානාම් ආඥාග්‍රාහිණෝ වශ්‍යාශ්ච භවත යතෝ යෛරුපනිධිඃ ප්‍රතිදාතව්‍යස්තාදෘශා
    ලෝකා ඉව තේ යුෂ්මදීයාත්මනාං රක්‍ෂණාර්ථං ජාග්‍රති, අතස්තේ යථා සානන්දාස්තත් කුර‍්‍ය්‍යු
    ර්න ච සාර්ත්තස්වරා අත්‍ර යතධ්වං යතස්තේෂාම් ආර්ත්තස්වරෝ යුෂ්මාකම් ඉෂ්ටජනකෝ න භවේත්|
  yut-yut: Kɨla amɨnji kɨlasi aŋ uŋun don pi awit dakon mibɨlɨ Piŋkop iyɨkdaŋ, do
    gawak yomɨŋek geni guramɨtni. Yaŋ ani kaŋ, kɨsɨk kɨsɨgon da pini akdaŋ. Mani butjɨk
    pani kaŋ, uŋun da ji dɨma paŋpulugokdɨsak.
  grc-BYZ: Πείθεσθε τοῖς ἡγουμένοις ὑμῶν καὶ ὑπείκετε· αὐτοὶ γὰρ ἀγρυπνοῦσιν ὑπὲρ
    τῶν ψυχῶν ὑμῶν ὡς λόγον ἀποδώσοντες· ἵνα μετὰ χαρᾶς τοῦτο ποιῶσι καὶ μὴ στενάζοντες·
    ἀλυσιτελὲς γὰρ ὑμῖν τοῦτο.
  cpc-NT: Iiro pipiyathatari jiwayitziriri kimisantanaatsiri, iriitaki aamaashiritakowintzimiri.
    Iri kamantairini paata Pawa iita awijyimoyitakiriri jaamaakoshiriwintayitakimi.
    Kamiitharika onkantya inkinkithatiri, kimoshiri inkantaiya iriroriiti, iijatzi
    pinkimitaiyaari iirokaiti. Irooma owashiririka onkantakaiyaari inkinkithatiri,
    iijatzi onkimitzimotaimi iirokaiti paata, iiro iroopirotzimotaimi.
  nhg-NT: Xequenneltocacö niecate tli nemiechyecöna, hua xomosujetörucö inca yejua.
    Pos yejua tlachixtecate por nemoyulo, hua yejua quemate que quetiemacasque cuienta
    de nemejua tieca Deus. Xomosujetörucö, pues, para que ejqueu cuale quetiemacasque
    cuienta ca pöquelestle, hua amo ca yulcocolestle. Pues tlö ca yulcocolestle quetiemacasque
    cuienta de nemejua iyes petzotec para nemejua.
  nya-nya: Muzimvera atsogoleri anu ndi kugonjera ulamuliro wawo, iwo amakuyangʼanirani
    monga anthu amene adzayenera kufotokoza za ntchito yawo pamaso pa Mulungu. Muziwamvera
    kuti agwire ntchito yawo ndi chimwemwe osati molemedwa pakuti izi sizingakupindulireni.
  ngu-NT: Xquintlacamatican on yejhuan mechyecanaj, niman xchihuacan intlanahuatil,
    pampa yejhuamej tlajpiaj ican nemoalma. Yejhuamej quimatztoquej ica nemoca quitemacasquej
    cuenta itech Dios. Yejhua ica, tej, xquintlacamatican para intequiu quichihuasquej
    ican pactli niman xican ajmantli, pampa tla xijqui nenquichihuaj yejhua on xitlaj
    ica mechpalehuis.
  kup-kup: Met arim aban koravoriz irih het añohopanezat tin tohozei. Met paru pori
    arimaz korav hez-gog pov tohopanez God mañahan tamahaek, tin ma horï tamah-povoz
    tokat God at mañapanen piin parumauhö bar hamañapan, povoz ganö horï nao tokat
    porah ou ravapan hezavoz paru arimaz tin korav hez. Povoz ari parum irih het añohopanezat
    tohopeken paru biñavonañ het eñizohot parum gog pot tohopan, oñ ari hatmanman
    tepek, povoz paru honoñai metohopekez gog nen povoam tohot rekot ari naeñizotü.
  jid-jid: wo ni hu bi nikhubi ba ti dun gbin yi ni tun sur bi na bin ba no blanba
    bi wlo tre ba baba in bati dun yo yi ne me gri ba ni funba bi ta ti ni fun ana
    zon yin na
  wmw-wmw: Wasikirizeni wakulungwa wenu kwa kufulata ámuri zawo, kamana ewo washugulikira
    daima faida zenu, wakijiwa kuwa wajuzi kujibu ka Mwenyezimungu. Waseni watende
    kazi kwa radi. Musiwatenze kwisa moyo, konta javyo aiwepo faida kwenu umwe.
  gmv-GGM: Intena kaallethizaytas azazetitene haaretite. Hessas gaasoyka inte gishshi
    istta alafetethan daro oychiza guday diza gishshi inte shempo gishshi daro baxetetes.
    Hessa gishshi istti ba oothiza oothoza lanccetishe gidontta ufayssan oothana mala
    inte isttas azazetite. Inte hessaththo hisitontta aggiko intes lo7ena.
  ssg-ssg: Hong usiwa teka masiwi ti amuto laha neneini amuto ti aweisali Haeu. Ailewa
    waliko ti laha kakane amuto ailean. Nameniwa ka imuh Haeu paxai kolongeni puasalaha
    ti ngahatiamuto. Hong tamaniwa kakaialaha lehe laha aile amuke puasalaha. Na tap,
    i hakawata tialaha ape amuto kum tunahi solian tetan.
  zpo-NT: Gon be xtizh re xaa nseed be xtizh Dios, nu zheta gak be lo xaa, nel nanyizhat
    xaa kanap xaa be. Gon be xtizh xaa, zee tubka le xaaya kwaan yalnix nu nagakta
    tub kwaan nga doo nu sbaa mas chul seed be lo xaa.
  poy-poy: Mnami na kuwapikinira walongoziya wenu na kukola malagaliru gawu, womberi
    wankuzilolera rohu zya mwenga pota kutoka na hawalaviyi walanga ya utenderu wawu
    kulongolu kwa Mlungu. Handa pamuwapikanira hawatendi lihengu lyawu kwa nemeleru,
    handa ndala, hawawutendi kwa kwinginika, hangu hapeni iwatangi mwenga.
  qwh-NT: Yachatsir pushayäshoniquicunata cäsucuyanqui. Diosta cuentata qoyänanpaq
    caqta musyarmi, pecunaqa imepis shumaq ricayäshurniqui yachecatsiyäshunqui. Cäsucuyaptiqueqa
    pecunapis ganas ganasllam yachatsiyäshunqui; y mana cäsuyaptiqueqa, pecunapaq
    allapa sasam canqa; y yachatsiyäshunqequipis manam imapaq sirwiyäshunquitsu.
  gaw-gaw: Ag tamaniak oop̱a daaṯeb ele amu, ag ahilḵad toliak waalagp̱a daanna, ahilag
    nai ele dim lamidḵulag. Toliak ag ehanadḵulagnu hena, hanhan ag atog noadnana
    uḏat heṯeb amu, toliak ag amunu geha Kayak amegp̱a mehuqḵulag amunu toliak ag
    ug doomnanu, ag oolag gamag ahaḵunu amu ag laa ag ag waalagp̱a daanna, ahilag
    nai dim lamiṯeg! Tamaniak danab ah ag ug doonna, toliak dilag nai dim lamidḵulag
    dayeb amu ag kobol amup̱a ehaniṯak ena ii aomna.
  nca-nca: Yeŋo sopo-sopoyemboro mandeye howero kasirayemo yuri qembe, dokoro yeŋo
    sopo yereyoteŋgo ko imemoŋgo eneŋo khoye ŋuro Anutu mirowaŋgo. Ye ŋunde tiqo,
    enendo niŋgu-niŋgu tero newonde quhurí kama tero kho meté tewaŋgo. Ko ŋunde kama
    tiqo, ene samaka yerewero mepémo kini.
  zpz-NTPP: Bzuub gyidag der ni de yu nu riib ic der, nunu “O” nii der ni de riidz
    nu rnii dey, gun dey zeꞌ rña dey de ru. Nunu rad lagy der nu de yu zeꞌ zeed cuen
    dey lo Ñgyoozh nu nac coz nu ricy yu. Bicy der nu dub gusht la gyicy dey riiñ
    nim. Cueꞌ nu shni gyicy dey riiñ nim, gun benu ni, orzeꞌ wac locyuub dey de ru.
  zac-NT: Gulë bëzuꞌbë diaguë grë́tëꞌ shtiꞌdzë ra narnibëꞌa entrë lëꞌë të. Gulë gapë
    rëspëti lëꞌë raiꞌ purquë lëꞌë raiꞌ canihapë raiꞌ almë shtë të; nanë́ raiꞌ tubi
    dzë napë quë guëtëꞌdë raiꞌ cuendë lu Dios. Gulë guniꞌi lduꞌu, gac të mënë zaꞌquë
    të iurë guëtëꞌdë raiꞌ cuendë lu Dios, gunë rallin con galërquitë lduꞌu, lë́dëdiꞌi
    con galërbini lduꞌu. Si talë adë gúnëdiꞌi të cumplir shtiꞌdzë raiꞌ, adë nápëdiꞌil
    ni tubi provëchë.
  kyg-kyg: Lapakaemo yagaiꞌa nelapataya vayaꞌai apaiyafiꞌmo maiꞌnetapa geꞌapimo afiyo.
    Apakaemo lapakupi mafaꞌneleꞌmo yagaiꞌa neꞌataya aliꞌyaꞌapilefeꞌmo Gotifeꞌmo ha
    paigae. Geꞌapimo afigeꞌapao apaipamoꞌmo kana osuꞌnisigeꞌa apamogaga aiꞌa aliꞌyaꞌmo
    aliyo. Apaipamoꞌmo kana hisiya kavaꞌmoꞌa lapa oꞌmaegaiye.
  kmk-kmk: Tuttuwaon yu dan mangipangpangat kan paitulayan kayu kan dida. Ta dida’d
    mangaayyuwan kan dikayu utnat manuttuwaan yu ot tigammu da un masapula sungbatan
    da kan Apudyus nu inon dit manseselbi da. Tuttuwaon yu dida dalapnu malagsakan
    da un mangwa utdit biyang da. Ta nu adi kayu tumuttuwa laweng dan angos da un
    mangkokwa, kad bokona makatuḻung kan dikayu.
  cao-NT: Jasca, mato rëquëninicanaibo nicacana. Mato pi ja yobacano tsi nicacana.
    Jia tsi mato shina ó bësocani quiha ra. Jabi Dios qui jatiroha ca jahuë bo ja
    bërohuacaxëcanai ca iqui tsi anomaria tsi xo toa mato ó ja bësocanaina. Jatsi
    jato yoba pi ma banahuano tsi ranixo tsi jato yonoco acaxëcani quiha. Jama, jato
    yoba pi ma nicayamano tsi cohuëcaxëcani quiha. Tocapimano tsi ¿jënihuariaxo mato
    ja mëbicana ra?
  bbr-bbr: Ak akan kamwareäi roat näunäu akan ämän roumoi, jekur tainorwe. Kiro roat
    ak sakau orip akas ak kamwareäi. Akas akan totomaka jekur rawaun rai kamwareanik,
    tawa Anut nukan amuk opok akan sarau owose moin auraiei. Keseria, ak kiro roat
    akan ämän jekur tainorna, akan woiaka erer orip sarau maiei, ak woiaka aru wa
    mai. Utianik, ak akan woiaka erer orip wa sarau mona rai, akas roasiret jekur
    wa kamwaraiei.
  inb-inb: Kam­kunata iacha­chig taita­kuna ima nis­kata sumag­lla uiaspa ruran­gi­chi.
    Pai­kuna­ta­mi chaiá, kam­kunapa almata kawaspa, Dius­pa ñawipi ainig­rin­ga­pa.
    Pai­kunata sumag­lla uiai­chi; chasaka pai­kuna­pas, suma kun­tin­tu­lla kan­ga­pa­kuna.
    Kam­kuna mana uiag­manda, pai­kuna llakii­wa kam­kunata iacha­chin­ga­pa chaiag­pika,
    kam­kunata ñi ima­pi­pas mana alli­lla tukun­ga­pa kan­chu.
  hrv-hrv: Poslušni budite svojim glavarima i podložni jer oni bdiju nad vašim dušama
    kao oni koji će polagati račun; neka to čine s radošću, a ne uzdišući jer vam
    to ne bi bilo korisno.
  box-NT: Bìa wi mi ɲúhṹ wán á mi wé bè bíoní yi. Ɓa wee pa mi bìo, á
    lé ɓarɛ́n mún khíi zéení bìo mi bìo karáa lè le Dónbeenì. Ká mi wee
    bè ɓa bíoní yi, á ɓa wé è sá mí tonló lè le sĩ-wɛɛ. Ká mi yí máa
    wé bṹn, á ɓa wé è sá ho ká ɓa sĩa yí wan, bṹn á cũ̀nú mía yi.
  ote-NT: ꞌYøte ri maꞌyohʉ. ꞌYøthʉ núꞌa̱ da xiꞌaꞌihʉꞌʉ, ngueꞌa̱ go gueꞌʉ ri suꞌaꞌihʉ
    ne go gueꞌʉ pɛꞌtsi ma da dapa nguɛnda Ajua̱. ꞌYøtehʉꞌʉ pa da za da mpɛfi co ra
    johya, hingue co ra dumʉi. Nuꞌbʉ co ra dumʉi ri mpɛfiꞌʉ, nuꞌbʉ́ hinte ma gui ha̱ñhʉ.
  wnu-wnu: Aninou munon baraitari im ibag wuri qob qamarari toat igoarar. Wuri musub
    anoar igo qen geret sarau obounor end Qenu nob qomorubour. An end obounon eng
    wuri me quguragetorunorei. An wurinou qob omboarir ende obounon eng an gor me
    nonoguretorunanei.
  zam-NT: Ftubdi's gu' loo mèn co' ndyoo ner no loo mèn co' ndyoo naa loo gu' no gòc
    gu' mèn nado' loo mèna. Diox mxo'f zin' loo mèna par lu' mèna loo gu' cón che'n
    Diox. Nda' mèna cuent loo Diox, ne, xá mod mxo'f zin' mèna con' ngue lu' mèna
    loo gu'. Bli gu' co' ñibe' mèna par tyac lezo' mèna cón che'n gu'. Tataa mod ne'xide
    lezo' mèna. Tataa mod gàc con' ndac loo gu', ne.
  zyp-NT: Naa hruitu sahlo khah aa bia nge la, aa naw zui my lo. Thlawpaw lang letah
    naaning a ca mingkaipaw cang he ka, aa raihrenah cawtah Khazing letah mua aa pho.
    Aa naw naa nge caco he aa rai khah lunglawng teitah hre he ka, naa nge ly caco
    he lungchia tah ung he ka, ma cawh naa cawtah zehmai chahnai be.
  sey-NT: Maijaꞌquë coca mësarute quëacohuaꞌi cua̱ñeñere deꞌoye sehuocaijë paꞌijë̱ꞌë.
    Ja̱ohuaꞌi aꞌë, mësaru joñoa ñacaijë paꞌicohuaꞌi, Maijaꞌquëna i̱ohuaꞌi yoꞌoseꞌe
    quëaja̱ꞌcohuaꞌi sëte. Ja̱je paꞌina, mësarupi deꞌoye sehuocaito sihuajë nejaꞌcohuaꞌi
    aꞌë. I̱ohuaꞌipi coꞌaji cajë oijë neto mësarute i̱ohuaꞌi necaiye ti co̱caiye peosipi.
  nvm-nvm: Regavo ni e mamkanuk unam ma iji bu Kaven ijefuon ijia ifejdiavo iji irerag
    bu kiavo iji igiame ref. Regavo ik buon iji bu oijon iji samuavo ijefuon God fu
    ik iji bu rejo ijefuon bu kege mazim giak. Regavo ja bu igiakva bu oimarknum ik
    buon mukoi rek. Revo ja buba igiakva bu oifiaigma ik buon isema rekva bu izeg
    ja mukorigia ifejdiakva bakin.
  mps-mps: Te duga tobolu bidi dabe augwaligo dage tau sabo homu elama, tama augwaligo
    dage sesemane sogo tonalubo dao. Magi baso meni, nosali augwaligo digi yali sę
    po tigidali te Godibolo pusaibao. Tama dagego augwaligo ola mabo po wali pelama,
    tama augwali dologode bidao. Te dagego tama tibaso da, teda augwali wiegi yai
    homu pemene elama, tama augwa sę tulama sę eyu, tama augwali homu sęgę me
    egobeo. Tialima augwaligo dage tonaluabo te homu sęgę ebaso da, teda te tebogo
    te dage tau me sogobeo.
  pab-NT: Maika xinityohalitiranae niraene xema xisaona. Hiyaiya, aotyakisahitaha
    xiso xikinatere xisaona maheta Enore koamaniya. Maisaiya waiye kaxaikotaha xiso
    hoka maisaiya waiyeta Enore hiye. Xasemaxematyaiya iniraeneha hoka ihalaharehaiya
    hahateneha kakoa. Hoka haxamaikoharene kakoaiya hakaha hoka aliyakere kahinaetyahitaha
    xiso?
  llg-llg: Ei musi mamanene neu basa hataholi fo mana makaneni ei. Te sila boe, lanea
    ei samane mala leledo-leꞌodaen. Dei fo ala musi lataa sila ue-ledin nai Manetualain
    matan. De, mamanene neulalau sala, fo ala bisa lafada no dale namahokok. Boso
    losak ala lafada lo dale makalulutuk, huu ei laꞌo ela Yesus Karistus dala sodan.
    Te no leondiak, na, ei ta hambu nanalak bali.
  kyf-kyf: A zʋ amɩaa 'yugalɩnya 'nʋŋwɛ, a pɩlɩ wa zɔla. Ma zʋa amɩaa zuzu 'yliyɔ.
    -We ka gbʋ -wa, 'ma -Lagɔ yia we -gʋgbʋ layɩbhaa. A -ka wa 'nʋŋwɛ zʋ, 'ɩn wa nʋa
    wa lubho 'mʋna nya. We 'nɩ -mʋʋʋ, 'klʋ -susue nya wa yia we nʋa, 'ɩn -mʋʋ 'na
    'ka aɩn 'wʋsa.
  tpi-tpi: Ol lida bilong yupela ol i laik helpim yupela, na ol i save was long yupela
    oltaim. Na bihain bai ol i mas tokim God long olgeta wok ol i bin mekim. Olsem
    na yupela i mas bihainim tok bilong ol na i stap aninit long ol. Sapos yupela
    i mekim olsem, orait ol bai i amamas na mekim wok bilong ol, na ol bai i no inap
    bel hevi. Sapos ol i bel hevi long lukautim yupela, dispela bai i no helpim yupela.
  mih-NT: Tyaa ndo yahvi sii ra cu nuu sii ndo sa cuenda Tuhun Ndyoo. Zavaha ndo cuhva
    catyi ra vatyi zacuenda ra sii ndo ta ma ndoyo ñuhu ndo. Cua nacuhva ra cuenda
    sii ra Ndyoo sa cuenda tyiño ra. Tatu zavaha maa ndo sa vaha, zɨɨ cua cuñi ra
    quɨvɨ cua cuhva cuenda ra, zoco tatu ma zavaha ndo sa vaha, ña zɨɨ cua cuñi ra,
    ta cua ndoho ndo.
  qvh-NT: Mayor wauguicuna yäsiyäshushgayquita cäsucuyay. Tayta Diosta cuentata goyänanpä
    cayashganta musyarmi paycuna gamcunapä waran waran yarpachacuycäyan shumag ricayäshunayquipä.
    Sayno caycaptenga shacya shacyala yachasishunayquipä chasquicuyay. Mana chasquicuyaptiquega
    walälami yachasiyäshushgayquipis canga.
  kms-kms: Nungoqi wute ye mawo kin ni wand wutungu di ninde nambune ei was. Te pugri
    ni mas yawotuan segi, ni priprine nungoqi yeng muauq muauq. Di otiwo ni pughe
    gri nungoqi yeng muauq kin te God simbe mindig ye. Pugri bu nungoqi ni mingg wand
    wutungu, tedi ni chumbuai ane yembe mand. Nungoqi ni wand wutungu segi di ni umbo
    yuqo mati di umbo yuqo ane yembe mand, tedi ni yembe te nungoqi ghav runduq tuqui
    segi.
  agn-agn: Tomanen mi tang mga pamangolokolo ong nindio ig magpasakep amo ong nira,
    tenged tanira tang pamagasikaso ong nindio para ong ikakao-ya tang pagto mi. Ig
    gata-wanan nira ang komabot tang kaldaw ang tanira mamanabat ong Dios. Animan
    tomanen mi agod ambengan tanira ong pagboat tang katengdanan nirang asi. Tenged
    mga indi amo magtoman, mamagsinti tanira ig indi matabang ong nindio.
  nhi-NT: Ixquimontlacamatican naquin namechonyacantoqueh uan ixconchiuacan tlen namechonnauatiah,
    pues yehuan tlachixtoqueh quitztoqueh mayoli namoalma, uan yehuan naquin icteixpantisqueh
    inauactzinco Dios tlenoh occhiuqueh namonauac. Ixconchiuacan ohcon, tla ohcon
    nanconchiuah, namechonitasqueh ica paquilis uan amo sa ica tlaixniquilis, porque
    non amotlen namechonmatlani.
  ttc-NT: Inkyqet etoksla' waq kye qerman aj at kyajwalil exol, pe'etokslan kyetz,
    tzan tpaj kyetz nkyek'ulun kwent te etetz tzan eten galan tuj etanim, komo otzajel
    qani' kyetz tzan te Qtata Dios ti'j kyk'ulb'en. Astilji pe'etokslan kyetz tzan
    kyaq'unan tuky'i jun chalajb'il b'ix nya'tx tuky'i jun b'is, komo qa ikxji nlay
    tz'ok te jun galan te etetz.
  dan-1931: 'Lyder eders Vejledere og retter eder efter dem; thi de våge over, eders
    Sjæle som de, der skulle gøre Regnskab - for at de må gøre dette med Glæde og
    ikke sukkende: thi dette er eder ikke gavnligt.'
  kwj-kwj: Ele sios pe mekupu hima kuhi le kunu okula kinani gisi gisi ete kunu aulindau,
    wosiwa ichai ele wu randaro tau keke Gotri wunu siliwa ya wu sawe ki. O keke kunu
    wui mwanji tini ma ku mendini wui tako tokwe da. O hinga wu wosiwa wunu sembe
    nomo wu hambwa nambwe sa wu eripeni wui tau ti sa wu randa. E, kunu okula ki sembe
    nomoche hinga ti wu hambwawa apa kipe hinde kunu okula kumbwa.
  vie-OVCB: Hãy vâng lời những người dìu dắt anh chị em và theo đúng lời hướng dẫn
    của họ, vì họ coi sóc linh hồn anh chị em và chịu trách nhiệm trước mặt Chúa.
    Hãy vâng phục họ để họ vui vẻ thi hành nhiệm vụ. Nếu họ buồn phiền, chính anh
    chị em cũng chịu thiệt thòi.
  kze-kze: kentí anón-kwaasi táái isé'a kwésentemba mirán-oro. keinárawaka'a kawe'á
    umái kárákwimae kwéiyesa naaémba Áánútumba mimbáyáíyávé'a simámenaaowe. miwí tááimo
    ísámaimo kawe'ó íyasamo ésa aamoí íya'a mindáyave'a kawe'á umái ménaaowe. miwí
    tááimo ímo ísámaimo kawe'ó íyasamo ésa miwítí mayáí umbaí táína'a mindáyave'a
    íma kawe'á umái ménaaowe.
  lbk-lbk: Patpatiyenyo nan mangichad-alan ken chakayo ya maiyornos kayo ken chaicha.
    Tay chaicha nan mangil-ila isnan enkhawisanyo ay at songfatancha ken Apo Dios.
    Ilaenyo ta malaylaychan cha isnan mangichad-alanancha ken chakayo ya ta ad-i cha
    ngomaya, tay mo ngomaya cha maid enkhawisanyo.
  mto-NT: Ka̱tsa̱pa̱kta pa̱n pa̱n jatyeꞌe mtukꞌíxju̱dup je̱ Nteꞌyam je̱ yꞌayook. Je̱ꞌe̱
    tseꞌe mtóndap juuꞌ je̱ꞌe̱ veꞌe kyo̱jtstup, ku̱x je̱ꞌe̱ veꞌe cho̱jktup, pyayo̱ꞌydup
    vintso̱ veꞌe o̱y mꞌijttinit je̱ Nteꞌyam ma̱a̱t, ñu̱jaꞌvidupts je̱ꞌe̱ veꞌe je̱ts
    myo̱ꞌo̱dap je̱ꞌe̱ veꞌe je̱ Nteꞌyam je̱ cuenta pa̱n vintso̱ veꞌe juuꞌ jaty tu̱du̱tonda
    tu̱du̱ko̱tsta. Mꞌíxtap tseꞌe vintso̱ veꞌe je̱ tyoonk du̱tóndat je̱ xo̱o̱jntku̱n
    ma̱a̱t. Pa̱n kaꞌa xa miits je̱ꞌe̱ veꞌe xka̱tsa̱pa̱kta, je̱ tsaachvinmaꞌyu̱n ma̱a̱tts
    je̱ꞌe̱ veꞌe je̱ tyoonk du̱tóndat. Ax kaꞌats miits je̱ꞌe̱ veꞌe mtoꞌnu̱xjadat o̱y.
  bzh-bzh: Ham alam ggev sën deneġin ham bedenemalajin ham anomin yoh vu buk lo,
    yö rëḳ denanër hir huk pin sën denevonġ lo ranġah vu Anutu vu tamusën. Om ham
    gwebë nengamin vu ayej beġurek babuj. Nabë ham gwevonġ nabë sënë, og rëḳ kwaj
    vesa bedenajom hir huk ahon gesu rëḳ ayoj maggin rë. Gaḳ nabë ayoj maggin, og
    sënë su rëḳ doḳ vu ham rë.
  guj-2017: તમે પોતાના આગેવાનોની આજ્ઞાઓ માનીને તેઓને આધીન થાઓ, કેમ કે હિસાબ આપનારાઓની
    જેમ તેઓ તમારા આત્માઓની ચોકી કરે છે, એ માટે કે તેઓ આનંદથી તે કામ કરે, પણ શોકથી
    નહિ, કેમ કે એથી તમને ગેરલાભ થશે.
  jvn-NT: Para sedulur, aku ngélingké marang kowé, kowé kudu manut marang penuntun-penuntunmu
    lan apa piwulangé kudu mbok lakoni. Jalaran penuntun-penuntun kuwi ora lèrèn enggoné
    pada njaga nyawamu lan ya wong-wong kuwi sing bakal asok penjawab marang Gusti
    Allah bab nyawamu. Mulané para sedulur, kowé kabèh kudu manut, supaya para penuntun
    bisa nyambutgawé karo bungah, ora karo nggresah, awit kuwi ora nekakké betyik
    kanggo kowé.
  byr-byr: Sarɨmɨre maremwaaidɨvɨsaraavɨre yagaala nayaa dɨvadaꞌgalamɨdɨnyɨla! Yɨ
    sahwaraavɨ dalaangevɨ dulaꞌnarila! Sareꞌ darevɨnyɨ. Gotɨyarɨna kumɨre wawɨnya
    yuyangɨ aaya kaavɨlyavɨna dɨvi yagaalyaꞌ dɨpɨꞌdera sarɨmɨre kuryaraavɨ maremwaala
    yɨhyadɨvɨkɨ. Sara kyapɨri yɨ nabaai sahwara “Nennya wawɨnyanna yɨlaaya yadaa sara
    yaana!” dadɨvɨꞌ lɨmwagapɨꞌdere. Yɨ saraavɨ sɨmunyaꞌ taanga mwinanna! Sahwara sɨmuyɨwaala
    myɨpɨna! Sareꞌ darevɨnyɨ. Sarɨmɨnyɨ maremwaalyaꞌna taanga winajaꞌ yɨ dazaꞌ sarɨmɨnyɨ
    yɨhɨgaimwagatheꞌ mɨꞌ.
  ian-ian: Ngwutnogwinala tɨga Godna njɨvwa kwutɨga njambwi nɨmba waiga vak awuk ngwula.
    Ngwutna maawut kat kwunapmak tɨgandi. Kwunapmak tɨlɨna vak ngɨni God vɨlaa sɨga
    nagugiyandɨ waa yelavɨka lɨndi. Ndina kwundi wuka lɨngweyan ndi solat sɨga apma
    njɨvwa kwukiyandi. Ndina kwundi wutapman yingweyan ana solat sɨga njɨvwa kwukiyandi.
    Wan kwutɨnja njɨvwa kwagalagiyandi. Kwutɨnja njɨvwa ndi kwagalanjeyan ngwuk kavle
    yigiyangwuk.
  hun-hun: Engedelmeskedjetek elöljáróitoknak és fogadjatok szót, mert ők vigyáznak
    lelketekre, mint számadók. Így majd örömmel teszik és nem bánkódva, mert ez nem
    használna nektek sem.
  mcf-NT: Ambia Esus tantiashun chuiquidon chiacpaden nabanta. Nuquin Papan, Ëbi tantiaquid
    utsibo isbanta caid icquin aido Nuquin Papan, Icsambo iquec, canushe queshun isted-istedec.
    Aidon chiacpadomboen naquin ma aido bëdambo iquebi camepanuna. ¿Chieshecta mibi
    bëdambo icpe? Padenquio.
  kjs-kjs: Nimina ali mudunumiri nimi raba mulalo ade abuna surubeme-le nimuna agale
    pagalepape. Nimumiri ade abuna nimina epe kone surubeme rabu nimuna kogono madaare
    Gote-para agale lakeleme. Gore nimimi nimuna agale waru raitalimiri gore nimumi
    raaname waru komoma nimuna kogono epe-rupa palimi. Go pea pare nimuna kone pu
    robaa-para kone kedaa pi salimi-daare nimumi nimi mada naraba mealimi.
  mni-mni: Nakhoigi luchingbasinggi haiba illu amasung makhoigi makha pollu, maramdi
    makhoina touba thougal adugi paodam Tengban Mapuda pigadaba oibanina makhoina
    potthaba leitana nakhoigi thawaibu yengsinbiri. Makhoina haiba nakhoina inbirabadi
    makhoigi thabak adu haraona tougani; madu nattrabadi makhoina awabaga loinana
    tougani aduga maduda nakhoigi tongjaba karisu oiroi.
  yad-NT: Jirya̱ma̱ tuva̱chu jiyantavamyu, jirya̱ma̱ saboniy variy ruumuyu, tapi rivyitya
    jnu̱tyasara daryaju̱ jiryi̱ntu jiyadaju̱, jiryatiy rirya̱tu̱chu yinu̱tya̱danchiy
    siva yinsu̱ñu. Jirya̱ma̱ saboniy ruumuyu, rirya̱tidye mutay jchana̱vye Ju̱denu
    nú̱va jirye, ne yívavye, jiryatimyu̱ ne raryicha samirya jiryejyu̱.
  mxb-NT: Ta koo ini ndo̱ kueídóꞌo ndó na̱ ndíta dánaꞌa̱ noo̱ ndo̱, ta kee ndó choon
    saꞌándá na̱, dá chi̱ nduú ñoó ndaá na̱ nío̱ ndo̱, chi̱ náꞌá ná ña̱ miía̱n ndaa̱
    naki̱ꞌo na kuendá saꞌa̱ ndo̱ noo̱ Ndios. Tá kée ndó dión, dá kía̱n xíꞌo ndó ña̱
    kádii̱ iní na̱, ta ná dáꞌa ni kundaꞌí ini na̱, chi̱ ni iin ña̱ va̱ꞌa o̱ níꞌi̱
    ndo̱ tá ná dákúndaꞌí ini ndo̱ ná.
  pon-2006A: Kumwail peikiong amwail sounkaweid akan oh kapwaiada ar kosonned kan.
    Pwe re sohte kin tokedihsang apwahpwalih ngenamwail kan; pwehki ar uhdahn pahn
    wehkadahng Koht ar kohwa doadoahk wet. Ma kumwail pahn peikiong irail, re pahn
    perenki kapwaiada ar doadoahk; ma soh, re pahn kin nsensuwedla; eri, met sohte
    kak sewesei kumwail.
  maq-NT: Tinuhyun tsëhë me xi matitjun ngajñi nuju, hacuaha nihñu yëjë hacutjin xi
    meje rë me xi cuacun vë ta me vëhë xi sahmi cuidadu nuju me hacuaha vëë me xi
    cuechu nixtin xi sua me cuenta cojo Nina. Nihñu ngahñu xi me xi cuacun vë ne,
    cuma sua rë xahasen rë me, hacuiin choho cuma rë me xi tisahmi me xa cuatjin ta
    sa xi choho cuma rë me ne, tsajin mé machjirëhë xi cuma nuju.
  hto-hto: Omoɨ illaɨnɨ llogáuaimo ñue omoɨ cacáreiri. Aféuai anamo ñue omoɨ itábicairi;
    mei omoɨ comecɨ ñue íllena aféllaɨnɨ nágarui ómoɨna rairuífɨrediaɨoɨza. Ua aféllaɨnɨ
    ómoɨna rairuilla nɨe izói íadɨ, afémacɨ Juzíñamuimo jino llórediaɨoɨ. Ie jira
    íaɨoɨ táɨjɨnana omoɨ daɨdóñeno iri; mei jɨáɨfodo ñue íaɨoɨ anamo omoɨ itábicairi.
    Afedo aféllaɨnɨ Juzíñamui ocuica táɨjɨnana caɨmare fɨ́noite. Mei íadɨ afémacɨ
    afe táɨjɨnana zúurecana fɨnóadɨ, fɨgo cánoñegaomoɨ.
  por-BRBSL: Obedeçam a seus líderes e se submetam a eles, pois eles velam em nome
    de suas almas, como aqueles que prestarão contas, para que o façam com alegria
    e não com gemidos, pois isso não seria rentável para vocês.
  ces-NKB: Poslouchejte ty, kdo vás vedou, a buďte poddajní, neboť oni bdí nad vašimi
    dušemi jako ti, kdo budou [muset] skládat účty. Ať to mohou dělat s radostí a
    ne se vzdycháním - to by vám přece nebylo prospěšné.
  cui-cui: Paexande pocotsiwa paca cui itoroba pomonae painya nepacacanamataxeinaewi.
    Mataʉtano saya barapomonaetha pajume naitaeware. Pabarʉ cui itura jinare barapomonae
    tsipei barapomonae paca jʉntʉ coyene eeniya ewata. Barapomonae yaputane xua bexa
    tsane Nacom barapomonae yabara paebina xua penatsicuentsiwa xua abe peexanaexae
    icha barapomonae jopa beta paca jʉntʉ coyene eeniya ewatsiyo. Bara pacopare xua
    barapomonae jʉntʉ coyene weiweina exanatsi poxonae paca jʉntʉ coyene eeniya ewata
    xua jopa pejʉntʉ coyene wecoyeinexa xua abe painya neexanaexae. Tsipei icha barapomonae
    jʉntʉ coyene wecoyei baxua xapain jopa paca yawenaeyo.
  boj-2014: Nuŋgo Kristen gate naŋgi na nuŋgo qunuŋ taqateqnub. Mondoŋ naŋgi naŋgo
    wau deqa Qotei minjqab. Deqa niŋgi naŋgo medabu geregere dauryoqnsib naŋgo sorgomq
    di soqniy. Niŋgi degyqab di naŋgi are gulbe na niŋgi taqatŋgwasai. Naŋgi arebolebole
    na niŋgi taqatŋgwab. Osib naŋgi are gulbe saiqoji sosib niŋgi geregere aqaryaiŋgoqnqab.
  eng-OEBUS: Obey your leaders, and submit to their control, for they are watching
    over your souls, since they will have to render an account, so that they may do
    it with joy, and not in sorrow. That would not be to your advantage.
  eri-eri: Tere tebere mora bagu nere tere hoyo tigei nomo bode, nere gai-gai tere
    oofa tigi-tigide. Onodu iinga nere nebere haruwe oruwanga ono wane waha bode Itou
    letuwodbode. Onou waha bona, tere nebere beele oojo bonade, nebere huuna langa
    yafagu. Tere onou ono bonade wonga, nere edega bode, nere nebere haruwe tebode,
    nere huwanyanege ada ou nigona. Nere tere oofa tigei nomo huwanyanege ou nigei
    mata wonga, waha no tere ada hoyo tigona.
  wiu-wiu: Kiwi talo toa meki-kitame tamene wa okoi toa litia tikilepa kiwike poti
    lukoa mea tamene. Kipala padele takaya tokale talo tikilepa eya wa wene taneya
    mea tiki. Akolaliyo ali atoa takoa enekomepa eni yene kime talo toa epetekakoi-pe
    wa pitia yakoo wa wene taneya mea tiki. Kini kolotini to̱aneya mea talo tomotono,
    tamene wa okoi toa litia tamene. Kini wene keda takaneya meketepa kiwi edoa talo
    toa auapemotoa-pe.
  swe-swe: 'Lyssna på dina andliga ledare och låt dig överbevisas av dem [utifrån
    Guds ord som de talar], för de vakar ständigt över era själar och ska avlägga
    räkenskap [för sin trohet till sin kallelse, se ]. Låt dem kunna göra detta [vaka
    över er] med glädje och inte med tungt hjärta (suckan, klagan), för det skulle
    inte gagna er. [Ordet ”gagna” är ordagrant en ekonomisk term: ”att inte betala”.
    Ett andligt ledarskap som ständigt måste oroa sig för en församling, är en dålig
    investering.]'
  cth-cth: Nangmouh na kahrawikungnaw teh akungkhei hane patetlah nangmae muitha ahawi
    nahanelah, thahmei laihoi ao awh dawkvah, ahnimouh teh cingounae awm laipalah,
    lunghawicalah hoi hote thaw a tawk thai awh nahan, lawk ngâi pouh awh. Telah nahoeh
    pawiteh, nangmouh han lah hawinae banghai awm mahoeh.
  mti-mti: Koukawa yeuma nouwa anog avigimiya. Kuiyawa iyayapan mame yaiyai veme,
    sira ye guwewa amareme. Mu aigimpewa degadega gumbe, danadawai gumbe onan. Me
    meiba onanwa, me ye guniyap waita onan.
  pad-NT: Hari. Vanaaba'a bana ida a'onira vanava'isohiva abono vaathi. Bada vani'a
    bana ida a'onira vahonariavini hiki. A'onira avakadava'ahaha'oadahaki adani. Deu-ra
    vakanamonivini hiki bana ida vakadibadani niha vani'a'aki a'onira avakadava'avini.
    Vaathi avanaabahi; khai vani'ahi ida a'onira avakadava'avini. Vaathi avanaabarihi;
    vava'i avanamokaraha, a'onira avakadava'avini oadani. Ni-niki jahaki avakadimoni.
  twi-twi: Muntie mo mpanyimfo na munni wɔn asɛm so. Esiane sɛ ɛsɛ sɛ wobu wɔn adwuma
    ho akontaa nti, wɔhwɛ mo kra so a wɔnhome koraa. Sɛ mutie wɔn a, wɔde anigye bɛyɛ
    wɔn adwuma. Sɛ anyɛ saa a wɔde awerɛhow bɛyɛ adwuma no na ɛremmoa mo.
  hlt-hlt: Nangmih aka kholcui rhoek te pangtung uh lamtah boengai uh. Amih loh olka
    a thuung uh vanbangla nangmih hinglu ham hak uh. Te daenngah ni he kah omngaihnah
    neh a saii uh vetih a huei uh pawt eh. Te te nangmih ham a sungdaeh la om ve.
  tbz-SIM: Nyíénnɛ̀ bɛ̀ɛ̀ di ni bɛ kpɛti, kɛ́ntũ mbɛ tié, bɛɛ̀ dɑ̀kɛ di wɛ̃rɛ̀ kpɛ́í,
    kɛ yóó nɑ́kɛ́ Kuyie mbɛ̀ pĩ mùù tɔ̃mmú. Kɛ̀ di yíé mbɛ kpɛti bɛ̀ bo mpĩ́ mbɛ tɔ̃mmú
    nɛ̀ kuyɛǹnɑɑtí. Kɛ̀ dɛ̀ í dò mmɛmmɛ bɛ̀ bo mmù pĩ nnɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ kɛ̀ di pɑɑ̀
    mucɔ̃́ntimu.
  san-GUJ: યૂયં સ્વનાયકાનામ્ આજ્ઞાગ્રાહિણો વશ્યાશ્ચ ભવત યતો યૈરુપનિધિઃ પ્રતિદાતવ્યસ્તાદૃશા
    લોકા ઇવ તે યુષ્મદીયાત્મનાં રક્ષણાર્થં જાગ્રતિ, અતસ્તે યથા સાનન્દાસ્તત્ કુર્ય્યુ
    ર્ન ચ સાર્ત્તસ્વરા અત્ર યતધ્વં યતસ્તેષામ્ આર્ત્તસ્વરો યુષ્માકમ્ ઇષ્ટજનકો ન ભવેત્|
  ake-NT: Ɨyepuru kon amʉ' maimu awɨrɨ e'tɨ', to' pana'pano o'no te'tʉse e'tɨ'. Apa'sima
    kon pɨ' to' esi, tʉusekama ton kon pe Papa pana ya'. To' maimu awɨrɨ e'tɨ' to'
    tʉrawasooi e'to' pe pori' pe e'nɨto' pe, e'tape'ne' pe pʉra, mɨrɨ uya ɨpika'tɨ
    kon pʉra iyesi.
  qvn-NT: Jinaman cäsucurcay Jesusman yupachicug gotucagcunachru mandagcunata. Paycunam
    gamcunataga yanaparcayäshunqui ali cawapäcunaypag. Nätan Diosga paycunatas juc
    junagga “¿Imanuymi runäcunata yanaparay?” ningam. Chaura paycuna “Wacta u cayta
    rurashun” nipäcushuptiqui cäsucurcay, cushisha yanapapäcushunaypag. Nätan mana
    cäsucurga lutantam rurarcayanqui.
  tku-NT: Cacākexpa'tni'tit xanapuxcu'nu' xalanī'n nac templo. Catlahua'tit tū cātahuaniyān.
    Xlaca'n cāmaktaka'lhān hui'xina'n ixpālacata talacasqui'n xa'nca na'a'ka'ī'yā'tit.
    Xlaca'n natamaxquī' cuenta Dios chī tascuja. Xlaca'n cā'tapāxuhuān natascuja palh
