    edi fewa ona givemeaqania be yaqisa me edi qaiawa ina fewafewa, ta edi fewa ge
    ona givevitei. Mana ʼeguma edi fewa ona givevitedi, e ʼinega omiʼa wese nawale
    ge taha tolaʼai aqiaqina ona lobei Yaubada ʼinega tuta nana navetalaʼaiedi ta
    ina simana ʼifoqe weaqimi ʼinaya.
  kew-kew: Nimina aa mudunumiri nimi raba mulalo oro yaalo surube-ga nimuna agaa pagalepape.
