  meu-meu: Ihakaumui taudia ba kamonai henidia bona ba matauraidia. Badina be idia
    ese umui laumamui e gimadiamu, edia kara anidia bae gwaurai hedinarai taudia na
    heheto. Unu bae kara toma mai moaledia ida baine namo; a mai ḡanaḡanana ida bae
    karaia negana ai na emui ai anina taina basine vara.
  yva-NT: 'Syare wabeta wapa akari apa ayaowe rai muno wabeaje mai. Weye onawamo wapa
    akarijo wo wasaeranande indamu wano tawan no wapa anave rai. Wo awa anakere umaso
    raijaro panyoambe weye wo raen arono masyoto rijat indati usai no Amisye amun
    indamu Po manajo awa anakere umaso rai: mamai dako jewen dako? Ranivara wabeta
    wapa akari mansai, indati wo anakere raijaro manayanambe rautan. Yara jewen, wo
    anakere raijaro manimaumbe rautan, indati mo kove inta raugavo wasai ramu.'
  dgc-dgc: Pasakup kam du tagapamahala dikam, da side i mégalagaa dikam a méniwala.
    Ey panagutan de ta Diyos tu tungkulin de, éng tama, o éng mali. Eng sundin moy
    side, éy masahat side ta pégtupad de to tungkulin de. Pero éng éwan, éy malungkut
    side. Eng kona sa, a éwan kam sumunud, éy éwan ya makaigi dikam.
  zpm-NT: Goḻgon xtiidz zha ne zo lo to noseed to Xtiidz Dios, goḻguieṉ zha rnabey
