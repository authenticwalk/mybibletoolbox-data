    beku, be nema ḡaromie ta noyanoya bakona, tokare Mamaitua e kaiviredina. Vutuna
    aubainama ko voteyeteyedi da adi noyae ma nuaveredi ta noyana, be nam ko tainuaboyedi.
    Baninama deḡoda ko tainuaboyedina, tokare nema ta sagu bakemi?
  twi-ASANTE: Montie mo mpanimfoɔ na monni wɔn asɛm so. Esiane sɛ ɛsɛ sɛ wɔbu wɔn
