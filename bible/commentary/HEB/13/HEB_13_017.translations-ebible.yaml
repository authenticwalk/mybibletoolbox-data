  tif-tif: Kristen kipni kamok kamok iyo dong dakaayin-bulup tambal-kup bom-bilipla
    bomduwa yo, kalaliwa, ibi suunkup tiin mosip. Kemin, bombii ilmi okok ken-umbip
    kaami sang uyo alik God ami kukaalokomip. Yak iyo aket uluum tabe-bamdip ipyo
    tiin molip namti, kaali ibi dong dokoyokomu disa; ipkal kiimi minlo tem kabang
    ban-ilomdip, imi weng-kup weng san-kaa-bamdipla yo. Kanola ibi kanu-mokomip kaata,
    iyo aket uluum tabeyokomu disa; kiimi okok kemin kaami fiyaap kaata duu-bam ale,
    okok kemin uyo tambal-kup tabuulokomip o.
  nlx-nlx: तुमरा अगुवान उकुम मानो एने तान ताबाम रिवो, काहाकाय ता तान गेत तुमरा जीवान
    केरता जाकता रेतेह जाह लेखो आपणे पोड़ी; ता ज्य काम खुसी माय केरती, नाह काय पेल्‍ली
    हाह ली लेन, काहाकाय ज्यी हाल माय तुमूह काय फायदो नाय एय।
  apw-NT: Hadíń nohwá naziiníí bikísk’eh ádaanoht’eego hayú ádaaṉiiyú ádaanoht’ee
    le’, nohwiyi’siziiníí yiṉádaadéz’įįhíí bighą; áí Bik’ehgo’ihi’ṉań nohwá yił nanágodołṉihi
    at’éé bił daagozhǫ́ǫ́go ádaat’įįyúgo nłt’éé, áídá’ doo bił daagozhǫ́ǫ́ dayúgo
    doo nohwá nzhǫǫ da.
  gum-gum: Ñimun pera marøb pønrrabelane maig karuigwan mørøb, nøm maig chiben treegwan
    melay. Kaguende ñimun chi kømønrrai chu uraskucha ashibeløbe nømwein køn, nømui
    chi mariilan nøm Tiuswan eshkab pønrrønrrabelø kua. Nøm maramigwan marøb melappe,
    kasraatø, chi isuin kømøtø, marøb kønrrai inchigay. Kaguen trengømuisruandøbe,
    ñimune chiguen chi tabig kønrraamøn.
  not-NT: 'Pinguemisantaigueri ira quinguitsatomotimiro Irinibare Tosorintsi, pintingomintimari.
    Yomisantaiguëmi yogometaiguëmi arota iraganinasëretaiguemi pisërequë. Aiquenta
    Tosorintsi irosomitobëri: “¿Pairo pogometaiguëri ira piquemisantacaque? ¿Caninasatico
    iquemisantaiguëmi?” Aro ingomantapëri. ¿Teco caninataque ingantocoquemi: “Jee,
    caninasati iquemisantaiguëna”? Carari queroca piquemisantiri, ingantocoquemi,
    “Teni inguemisantina”, aro inguisaiguëmi Tosorintsi.'
  plu-plu: Ihpanay giwnkis nerras yiwewkisten. Kumadukasawnay ta gitkis. Mmanawa igkis
    akapriwten yihiyakemni. Aysawnemenek igkis akkaw ta git Uhokri madikte ku samah
    igkis apuriwyi. Ku yis iha giwnkis, igkis apuriwyi akak batekka. Henneme ku yis
    ka iha giwnkis, igkis apuriwyi akak kadniki. Mmanawa ku yis ka iha giwnkis, nikwe
    inakni giwnkis ka ayapay aynesnima.
  iou-iou: Täŋkaŋ watä ämajiye täŋo mani buramiŋpäŋ gämori-kengän kuŋat täkot. Watä
    piä täŋ tamik täkaŋ unita Anututä api yäwet yabäweko unita gwäk pimiŋpäŋ watä
    it tamik täkaŋ. Unita waki, mani buramik täkot. Ude täŋirä uyaku watä piä uwä
    bänep oretoret terak api täneŋ. Täŋ, in peŋawäk täŋirä watä piä butewaki terak
    tänayäŋ täkaŋ u täga api täŋkentäŋ tamineŋ? Täga nämo!
  ntp-NT: Ʌʌgiadavurai aapimʌ gʌntʌtʌaanʌdamiga. Ʌgai gʌnsoicʌda ʌlidi mʌsai cʌʌgacʌrʌ
    oidacana maatʌcatai isʌmo imidagai vuidʌrʌ guuquiva agai ʌgai Diuusi. Cʌʌgacʌrʌ
    avʌr oidaca vai maisoigʌnʌlidiña gʌntʌtʌaanʌdamiga. Issoigʌnʌʌliada ʌgai aapimʌ
    ʌʌpʌ soigʌnʌliadamu.
  rai-rai: Muaat a taraam karom anumuaat kum mukmuga, ma muaat a ru anundiat kum wetulaa,
    maa diat baboura muaat, ma namur diat a wewapua kaapa namataan God u ra nundiat
    kum pinapaam karom muaat. Baa muaat taraam karom diat, diat a gaaia u ra nundiat
    kum pinapaam. Iaku, baa pate, diat a papaam ma ra tapunuk, ma pa in waraaut muaat.
  haw-1868: Hoolohe i ka oukou mau kumu, a e noho mamuli o lakou; no ka mea, ua kiai
    lakou i ko oukou mau uhane, me he poe e hoike ana la, i hoike lakou me ka olioli,
    aole me ke kaumaha; no ka mea, he pono ole ia ia oukou.
  ffm-ffm: Ɗowtano-ɗon ɗowooɓe on, leyɗinkinano-ɗon ɓe, sabi eɓe kaybi yonkiiji mon
    ɗii, nde wonnoo ɓe kaaltoyan ɗum yeeso Laamɗo. Accee ɓe ngollira golle oo e seyo
    tawee wanaa e metti, sabi so ɓe ngaɗirii ɗum metti nafataa on.
  arb-NAV: أَطِيعُوا مُرْشِدِيكُمْ، وَاخْضَعُوا لَهُمْ، لأَنَّهُمْ يَسْهَرُونَ عَلَى
    مَصْلَحَتِكُمُ الرُّوحِيَّةِ، كَمَا يَسْهَرُ الَّذِي يَحْمِلُ مَسْؤولِيَّةً سَوْفَ
    يُقَدِّمُ حِسَاباً عَنْ قِيَامِهِ بِها. وَعِنْدَئِذٍ، يُؤَدُّونَ مُهِمَّتَهُمْ
    بِفَرَحٍ دُونَ تَذَمُّرٍ. فَلَنْ يَكُونَ فِي تَذَمُّرِهِمْ نَفْعٌ لَكُمْ!
  cop-CNT: ⲙⲁⲣⲉ ⲡⲉⲧⲉⲛϩⲏⲧ ⲑⲱⲧ ⲛⲉⲙ ⲛⲉⲧⲉⲛϩⲩⲅⲟⲩⲙⲉⲛⲟⲥ ⲟⲩⲟϩ ⲥⲱⲧⲉⲙ ⳿ⲛⲥⲱⲟⲩ ⳿ⲛⲑⲱⲟⲩ ⲅⲁⲣ ⲉⲧⲟⲓ
