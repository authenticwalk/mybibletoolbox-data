    ଆକଆଃ କାମିରେୟାଃ ହିସାବ୍‌ ଏମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ । ଆପେ ଇନ୍‌କୁକେ ମାନାତିଙ୍ଗ୍‌କରେଦ, ଇନ୍‌କୁ
    ସୁକୁମନ୍‌ତେ ଆକଆଃ କାମିକ କାମିୟାଁ, ମେନ୍‌ଦ ଆପେ କାପେୟାଃରେଦ, ଇନ୍‌କୁ ଦୁକୁ ମନ୍‌ତେକ କାମିୟାଁ,
    ଆଡଃ ଏନାରେ ଆପେୟାଃ ନାଙ୍ଗ୍‌ ଜେତାନ୍‌ ବୁଗିନାଃ କା ହବାଅଃଆ ।
  gah-gah: Monokú kugulizaki velini nene lekemetameniló gizapa ilikitiki ali hehe
    liki miniaká nianazo, keí gakó gili aliiki keí kamatoka limiki minalo. Keza nene
    hozaninímini mogonamú alika gamenaló nene li utó milanigave. Lekeza hokolizá atímo
    miluma nigiliki ámina hoza alitamó nene lekelémo vatí iti netá lekelitoka utó
    amitimó nenazo, nenemú hozaváini kigika lamanatotí alitave liki gelekelé ikitiki
    némini manámini ikitalo.
  lcm-lcm: Longong aro kami keve ainoinoai. Mi vil alik imi e mataria, using nang
    kipo tu ainoai animi si kami to i malanganto. Kian akus lak e mung ta kita saka
    aiveven an animi. Longong aro iria asi kari maramarak ani kari abis i aiveven,
    vei nganing mila vil amakus iria, au na kari makus kala tav pakangai luai animi.
  aer-aer: Akngerrepate Ngkarte-kenhe areye awemele anerrirraye. Itne kwenhe arrenhantherrenhe
    arntarnte-arerlte-aneme nhenge arrantherre iwerre arratyele Ngkarteke anetyenhenge.
