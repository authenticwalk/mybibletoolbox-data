  bod-N: ཁྱོད་ཅག་གིས་ཁྲིད་སྟོན་གནང་མཁན་གྱི་ངག་ལ་མཉན་པ་དང་ཁོང་རྣམས་ཀྱི་བཀའ་ལྟར་བསྒྲུབ་དགོས༌སོ།།
