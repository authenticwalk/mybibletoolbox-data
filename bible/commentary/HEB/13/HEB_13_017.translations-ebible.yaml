    None gon to xtiidz zho, zeeṉa iṉe gley zho yquiaanap zho to; sac goṉ, teḻne leḻ
    nogoguieḻnë to zho, lëda ga guṉ to.
  hix-NT: Oyonye ro komo eyuhtxoko. Àrwon kom yawo ro rma haxa ehtxoko. Oyonyatxow
    hamà, ohnawonye ohxe oyesnàr kom horà. Àsok hana oyonyàr kom hok natxow ha, ohxe
    hana, ohxehra haxa hana. Àhok texetxhàyamotho hoko noskarymetxhe hampànà, Khoryenkomo
    wya, amnye. Ohxe àhok tehtokonye, teryehorye natxow hamà. Àro ke, nyamoro eyuhtxoko,
    ohxe àhok ehtxoho menye, teryehorye ehtxoho menye. Eryehohra haxa ehtokonye, eryehohra
    rma rha manatxow hamà, omnyamotho xarha.
  sim-sim: Sios lida ondohi mashin ji misihi ji tiyaka. Lir jirin li washilihi os
    ermba ermbak linda mishi orok ikwa nombon sawenda lir. Uhundanak Avui Wasilaka
    kumak avak lerawu os li landa oson heyembakwa ri. Karem uwosik mashi lihin ji
    misihi ji tiyaka. Uhu os li mbawa hom ji uka. Os erem ji u nahi, avak li rupshihi
    lerawu oson er lakwa lir. Hako os li mbawa hom ji una ambu nahi, avak nomorawun
    kishakwa lir. Os erem li na nahi, mberem jirin li jelyaku? Wahau. Uwosik mashi
    lihin ji misihi ji tiyaka.
  npi-ULB: तिमीहरूका अगुवाहरूको अधीनमा बस र आज्ञा मान, किनभने जसले हिसाब दिनुपर्नेले
    जस्तै गरी तिनीहरूले तिमीहरूका आत्माको रेखदेख गर्दछन् । आज्ञा मान ताकि तिम्रा अगुवाहरूले
    आनन्‍दसाथ तिमीहरूको वास्ता गरून्, दुःखसँग होइन, जुन तिमीहरूका लागि प्रयोगयोग्य
    छैन ।
  cgc-cgc: Tumanen nyo mga sugo ta mga gapanguna ki kyo daw magpasakep kaw man ki
    danen tenged iran na katengdanan na mag-amblig ki kyo para magpadayon kaw ta inyo
    na pagtuo. Nlaman man danen na mabot adlaw na may sabaten danen an naan ta Dyos
    parti ta iran na pagpanguna ki kyo. Tumanen nyo danen an aged may kalipay danen
    an ta iran na pagsirbi. Daw marwaran danen an ta gana ta pagsirbi tenged ula nyo
    danen an patumana, simpri kyo man gyapon marwaran yan ta mga kayaran na inta para
    ki kyo.
  tim-tim: Kâmotlupyeŋe damunyeŋe akmai yâk yeŋgât lau lokom amukyeŋgân manbei. Yâkŋe
    âmâ âi mesokmâ membiâ yeŋgât biwiyeŋe bâlimbo âmâ aregât keiŋe Anutu enemŋân makmâ
    miawakbai. Aregât yeŋgât akmâ âigât ukenŋe nâŋgâwai. Dâ âigât hâkâŋ akbai amâ
    bo tânyeŋguwai.
  yor-yor: Ẹ máa gbọ́ ti àwọn tí ń ṣe olórí yín, kí ẹ sì máa tẹríba fún wọ́n, nítorí
