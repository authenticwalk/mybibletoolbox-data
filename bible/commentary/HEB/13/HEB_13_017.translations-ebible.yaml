  cak-SNT: Can quixniman chica ri pastores, ruma ijejeꞌ ri ncaꞌchajin ri ivánima,
    y xtiquiyaꞌ cuenta choch ri Dios ruma ri xquiꞌan. Quixniman chica chi quireꞌ ncaꞌquicuot
