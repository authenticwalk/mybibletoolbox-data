  mkl-mkl: I ɡbɔ idei woo cuɑ nŋɛ ŋɑ nɔ i sũ nŋɑ iri ilɛ, domi ɑ̀ wɑɑ cɔ bɑɑnii hunde
    nŋɛ si nɑ iyi í jɔ̀ Ilɑɑɔ̃ ɑ́ nɑ ku bee ŋɑ ideɛ. I ce bɛɛbɛ ŋɑ ku bɑ ɑ coo do
