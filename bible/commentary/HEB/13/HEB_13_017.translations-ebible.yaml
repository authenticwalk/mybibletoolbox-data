  uvh-uvh: Ka sidi naktangka aming girisi ka saptatora titing wara'sining midi ninaksa'
    tanga adisining kapmik ikanting. Adi kane ka sidi saptatora ning ting wa Anutuning
    de ganang sarengsa' ting, wara' adi waraga' sura sidining naktangka u sifitangka
    waraga' wa kane tangkunang sini' ting. Ka sidi adisining midi karangkang tiamting
    wa adisita' mamareng yamting. Ning tanga adisigok a sidigok dabiksa' sidi naktangka
    titining tangkunang guk mo' ikanting. A sidi adisining kapmik ganang didimengsa'
    ikanting wa adi adisining kanesi'ganang u mamareng guk mo' katuanga kabaksi' ararangeng
    karengsa' naknga tanga ira anting.
  ino-ino: Lapa'kaeyate kava yakaisaya vayana Anumayamo'a alino hetipate'nea vaya'ai
    ke afitapa apa'kame ne'maletapa apaiya'afi maiyo. Ani kava hisayana ali'ya'ape
    amuse nehisakeno apaipamo'a kana ohuke. Apaipamo'a kana nehisike'a yakai lapatesayana
    inani kava'mo'a lahapa'omakaiye. Anumaya Koti'a lapa'ku lapamete yakai lapatesaya
    ali'ya apami'neanakeno henaka'a Anumaya Koti'a ali'ya'ape apafikesea yafe apa'kaeya
    ke afitapa a'kame maleo.
  gnn-gnn: Nhuma yurru dhäruk märrama ŋunhinhanydja djäkamirrinha yolŋu'-yulŋunha,
    ŋunhi walalanha ŋayi Godthu nherrara marŋgikunharawu nhumalaŋgu. Nyilŋ'maranhamiya
    nhunapinyay nhe ga mäkiri'-witjurra walalaŋgu, liŋgu walala yukurra bitjan liŋgu
    djäka nhumalaŋgu, djawaryunamiriwnha walala, liŋgu yalala ŋayi yurru Godthu nhäma
    marrtji ŋunhinhanydja walalanha djäkamirrinhanydja walalanha, nhaltjanna walala
    ŋuli yukurranha djäka nhumalaŋgu. Ŋunhi nhuma yurru mäkiri'-witjundja walalaŋgu,
    ga nhina ŋamathamanydja, walalanydja yurru ŋuriŋiyinydja djäma ŋayaŋu-djulŋithirrina.
    Ga ŋuli nhuma yurru yakanydja walalanha ŋäma, walalanydja yurru warwumirriyirrina
    dhika galŋa-yätjthirrina, bala nhaltjanna walala yurru nhumalanha ŋuriŋiyi guŋga'yundja
    ŋunhiyi?
  yal-yal: Ɛ ɛ yɛɛratine fala xuiin suxu ɛ xuru e sariyan bun. Amasɔtɔ e ɛ niin nakantanma,
    bayo e fan e dɛntɛgɛma nɛn. Nayi, ɛ liga e xa wanla kɛ sɛwani benun a xa e tɔrɔ,
    bayo na tɔnɔ mi ɛ tan ma.
  cnt-NT: Né'₂ 'nia'₂ jmo₄ ja₁con₂ juɨ₁lia'₂ i₂quian₅ ne₄ juɨ₅, jme₁gan₃ 'nia'₂ 'éi₂.
    Ia₁ jmo₂₃ 'í₁ jme₂dsí₂ quián'₂ 'nia'₂, a₂lɨ́in₅ dsa₂ i₂ca₂tɨ́n₂ dsɨ₃jang'₅₄ cuenta
    ja₁con₂ Diú₄. Juɨ₁le₅₄ bá₄ dse₃ ta₁ a₂niog₅ gu₂ 'éi₂ ia₁jaun₂ jmo₃ 'io'₂, on₃jua'₅₄
