  dso-dso: ତମର୍‌ ମୁକିଅ ଲକ୍‌ମନର୍‌ କାତା ମାନିକରି ଆଦେସ୍‌ ଦେଲାଟା କରା । ସେମନ୍‌ ଜାଗୁଆଲ୍‌ମନର୍‌
