  ory-ory: ତୁମ୍ଭମାନଙ୍କ ନେତାମାନଙ୍କର ବାଧ୍ୟ ହୋଇ ସେମାନଙ୍କର ବଶୀଭୂତ ହୁଅ, କାରଣ ଯେଉଁମାନଙ୍କୁ
