  san-MAL: യൂയം സ്വനായകാനാമ് ആജ്ഞാഗ്രാഹിണോ വശ്യാശ്ച ഭവത യതോ യൈരുപനിധിഃ പ്രതിദാതവ്യസ്താദൃശാ
