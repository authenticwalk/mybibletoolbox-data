  sri-sri: 'Mʉsã oparãrẽ õãrõ péka! Ĩgʉ̃sã dorerire bʉremurĩ merã iritʉyaka! Marĩpʉ
    pídi ããrĩmí, ĩgʉ̃sãrẽ mʉsãrẽ õãrõ koredoregʉ. Irasirirã mʉsãrẽ ĩgʉ̃yare õãrõ bueníkõãma,
    ĩgʉ̃rẽ bʉremurĩrẽ piribirikõãburo, ãrĩrã. Pʉrʉgue Marĩpʉ ĩgʉ̃sãrẽ: “Wereka yʉre!
    ¿Naásũ bueri?” ãrĩ sẽrẽñamakʉ̃, ĩgʉ̃rẽ yʉjʉrãkuma. Irire masĩsĩã, õãrõ buedʉama.
    Irasirirã ĩgʉ̃sã buerire mʉsã õãrõ pémakʉ̃, ʉsʉyari merã moãrãkuma. Mʉsã pébirimakʉ̃
    gapʉ bʉjawererãkuma. Mʉsã ĩgʉ̃sãrẽ tarinʉgãrã, õãrõ ããrĩrikʉbirikoa.'
  nal-nal: Naaguna langar zin amun paamua zinim, ma naaguna vamumut nim nanga lawaana
    naandi, wanaze dit katkatong nim, ma lamur dina vamaravaas a vaamuzazang sin naandi
    lamarana Nakmai. Tamon naagu langar zin naandi, dina nanam pana a vaamuzazang
