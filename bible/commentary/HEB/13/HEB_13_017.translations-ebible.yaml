    یَتَسْتیشامْ آرْتَّسْوَرو یُشْماکَمْ اِشْٹَجَنَکو نَ بھَویتْ۔
  heb-LB: צייתו למנהיגיכם וכבדו את סמכותם, כי הם דואגים לכם ללא ליאות, כמי שעתידים
    למסור על כך דין וחשבון. הקלו עליהם; אפשרו להם לבצע את תפקידם בשמחה, ללא צער וללא
    כאב, כי אחרת תסבלו גם אתם.
  caf-NT: Nuhtsuh whudélhdzulh, 'en hubuk'une' 'ooht'en 'ink'ez hubutl'á' dudoolhúyelh.
    'En nuhzul nuhwhuba ghuhindli 'uhint'ah 'et huwa. 'Ink'ez nts'e na'a nuhwhuba
    highunli, 'et hube 'ut'en whugha Yak'usda but huteyin. 'Et huwa soo ts'ah'un na'a
    niwhúnah'aih. 'Et whuz na'a ndaht'en t'eh, 'et ndunnah whutsuh whudélhdzulh huhót'i
    hoh Yak'usda ba nuhghú hoole huba' hoont'ah wule. Khun teh nuhwheni nuhgha khunani
    wahle gunih. 'Et ndaht'en t'eh, 'et zeh nuhwhuba whutézoo.
  mio-NT: Cua tasoho ndo chi ra ndiso tiñu ve ñuhun, ta cua savaha ndo cuhva cati
    ra, vati sacuenda ra chi ndo ihya, ta chito ra ti nini xaan cua cuhva ra cuenda
    chi ra Ndioo yoso cuhva ndacu ra chi ndo. Na cua savaha ndo cha cua cusii ini
    ra ndiso tiñu can. Ña cua cuhva ndo tu cuihya ini chi ra, vati ña cua cuu tindee
    ra chi ndo cha tacan.
  srq-NT: Jẽɨngo turã jenderecua je. Echeẽ jemumbayã. Jenderecua riqui jendeaquiatu
    quiatu Dios je ũquɨ̃. —¿Jeteaquiatu turãte equia re? ɨ chee ra Dios ee. Jenderecua
    cheẽ jemumbayã mose, eyate ra ũquɨ̃ mose. Echeẽ jemumba mose, eya eãte ra jendese.
