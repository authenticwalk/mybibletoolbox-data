  san-TAM: 'யூயம்ʼ ஸ்வநாயகாநாம் ஆஜ்ஞாக்³ராஹிணோ வஸ்²யாஸ்²ச ப⁴வத யதோ யைருபநிதி⁴​: ப்ரதிதா³தவ்யஸ்தாத்³ருʼஸா²
