  ssx-ssx: Mo ika꞉ siosi you haliweki pa꞉ta꞉ homu pea hata꞉ ika꞉ kakena꞉ homo hapa꞉peke.
    Ikana꞉ma꞉ ika꞉ siosi wanda꞉hali tukiki pa꞉ta꞉ e poka꞉la꞉eki paeyao Koda꞉ma꞉ handena꞉
