  ata-ata: Ngaxolu no laaxaꞌa ta tatilasinge mo ngalomuxaꞌa xo aneꞌi ilavusou isuꞌulingengi
    xe isaxilaꞌinge. Xe iliꞌi la iaꞌaloxu noxou Lataua no ꞌa xaixai noxiꞌa miꞌoxonu.
