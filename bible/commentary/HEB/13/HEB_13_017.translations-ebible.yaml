    beeuruhane rai neeuruhane jaun. Aihane jaun, acaauru jerecuruhane rijijieein,
    inaraacha ichai ichaain neeuche; acaauruhacha rautaai ichaelanaala. Jana aineeichene,
    coatiha inara rai chaque nelateriaain inaraacha ichai.
  mcd-NT: Ichananti pushu anoshon maton Diosin tsain yoimisifo nicasharacoinfafaincahuun.
    Ascashu mato yoiaifo cuscacoin acahuun. Nanfoanfin mato cushufafainiquin man Jesús
    tanasharanon. ¿Ascan nanfoanri tapiafo chipo Diosqui nocoaifoan ato yoishquin
    isca huashquin, —Man man uhuun tsain ato tapimasharamisimun? —ishon ato yoishquin.
    Ascacun ato nicasharacahuun man ato nicasharaino unimanonfo. Ascan man ato nicayamaino
    aton ointi ihuu itiro. Ascashu marifi man funocointiro.
  urt-urt: Yip pa yusyunde wusyep lenge miyeꞌ embep yip pe, pa yurp tuwihme tinge.
    Tinge se ka bepeteme yip nye nyermbe. Pe tinge se ka yinime Got me wah mune ŋaiye
    tinge si yende. Taꞌe luku pe, yip pa yisyunde wusyep tinge pe, pa junde pe, tinge
    ka hriphrip me wah tinge. Topoꞌe tinge yukur ka ŋoihmbwaip mane. O ŋaiye ka ŋoihmbwaip
    mane me wah ŋaiye ka bepeteme yip pe, ka se yungwis yip tuꞌe la?
  kiz-kiz: Mutiiajhi ni kwishughulisya kwa bhalongosi bha muenga, kwandabha jha nafsi
    sya muenga, kama bhala bhabhibeta kupisya hesabu. Mutiajhi ili kwamba bhalongosi
    bhinu bhabhwesiajhi kubhatunza kwa furaha, na sio bhikilombosya ambajho jhibeta
    lepi kubhatangatila.
  tzo-TZE: Ch'unbeic me smantal li jchabivanejetic avu'unique, ich'ic me ta muc'.
    Yu'un ja' ta xchabioxuc yu'un jech chcol ach'ulelic. Yu'un tsna'ic ti ta ono'ox
    xc'ot yalic ta stojol Dios ti c'u x'elan la spasique. Me chavich'ic ta muq'ue,
    xcuxet no'ox yo'nton chtunic ta atojolic. Ja' mu lecuc me chavac'beic yat yo'ntonique.
    Yu'un mu xalecubic me jech chapasique.
  lex-lex: Mliernohora mak khi'a o'ta-mat la miy lirni-tunnu, ne mhiu'ru-mhielam la
    re. Yoma hota ir nanpena er mak kakot nohora ir tulanni-re'eni tiy miy lia' Uplerlawna.
    Miatu mitlina-mitailla ira, totpa hota ir mana rtulla-rkar die ral toto'a ralamni
    tetema, mere la'pa miy edonna mitlina-mitailla ira, de hota ir ralamni edonna
    ramtemna me rkar die edon naplola pa hota kniarni re edon nodia unut tiy miy.
  dov-dov: Kuswilila akulibombya kubazululi banu, eelyo mbembabo balanga myuya yanu
    mbuli abo bamupeda bukamboni bwaabo beni, Mulemeke kuchitila kuti bazuluzi banu
    bakachite echi chakubotelwa akutangunguna, pesi chakatali kumugwasya inywe.
  rgu-rgu: Emi muste mamania-mamanene neuꞌ basa lahenda, fo urus emi a. Sira ranea
    emi sumane mara hatu-leledon. Neuꞌ ko ara muste rataa ao nara sira nonoi-tataon
    nai Manetualain matan. De, mamania-mamanene matalolole si, ela ara bisa tui no
    dale namahoꞌo. Bosoꞌ losa ara tui no dale hediꞌ, nana huu emi foa ela Yesus Kristus
    eno masoda na. No leo naꞌ a, emi ta onto soꞌ.
  toc-NT: Aquit cca̠­hua­niyá̠n pi̠ hua̠k caca̠­ka­lha­kax­páttit hua̠ntu̠ ca̠li̠­ma̠­pek­si̠yá̠n
    tama̠­ko̠lh cris­tianos hua̠nti̠ ca̠pux­cu­le̠má̠n, porque xlacán xcha̠­liyá̠n
    cuentaj ca̠t­la­hua­ni̠tán, cumu sta­lanca taca­tzi̠y pi̠ Dios naca̠­ta̠t­la­huay
    cuentaj caj xpa̠­la­cata xtas­cu­jutcán. Pus hua̠ntu̠ li̠pa̠­xúhu caca̠­ka­lha­kax­páttit
    y ni̠ caj caca̠­ta̠­la̠­hua­nítit; para caj naca̠­ta̠­la̠­hua­ni­yá̠tit naca̠­ma­ka­li̠­pu­hua­ná̠tit,
    xa̠huachí luu ni̠tlá̠n cati­ca̠­qui̠­tax­tunín porque ni̠tu̠ cati­ca̠­li̠­ma­cuanín.
  som-som: Hoggaamiyayaashiinna addeeca oo ka dambeeya, waayo, iyagu waxay ilaaliyaan
    naftiinna sidii iyagoo jawaab ka bixin doona. Taas farxad ha ku sameeyeen, oo
    yaanay qulubsanaan, waayo, taasu waxba idiin tari mayso.
  mam-C: Kyniminqekutzinji'y aye' nejinel kyxola toj Ttanim Dios, ex kyb'inkuji'y
    kykawb'il; ayetzin xq'uqil kyeji'y, tu'n mi naje kyanmi'n te jun majx toj q'aq'.
    Qu'n b'i'n kyu'n nejinel, qa at jun q'ij, ja' kyq'a'b'ile tqanil kyi'ja twutz
    Dios. Tu'ntzin ikyjo, kyniminqekutzi'n, tu'n kyxq'uqin kyi'ja tuk'a tzaljb'il,
    ex nya tuk'a b'is, qu'n qa tuk'a b'is, nti'xla ch'in tajb'in te kye'y.
  ndj-ndj: Muvapikani vakomi venu na kukamula Malawu vawu, veni vakudima fuki shenu
    kwanongwa vakudayiliwa kudeta tolitoli yawu kwa Chapanga. Kucha pamuvapikanisha
    davagoli fichuku fyawu kwa seku, leki ng'odu, davafigoli kwa lung'ong'u na dayivi
    chindu ha kwa yumwi.
  mbj-NT: Taw'ããts hẽ bë ky dahé, bë hyb n'aa jewyyg Jesus hã h'yy ka'eeh do hyb n'aa
    bë wahë n'aa hedoo doo. Bë rahagãã had'yyt hẽ, rahapäh do hyb n'aa P'op Hagä Do
    wë rakametëëh hyb n'aa ta jawén kä nyy da paa bë rabahag'ããs. Bë an'oo manä bë
    rahyb n'aa tón, baad nadoo do hyb n'aa ta ti bë hã. Ti hyb n'aa taw'ããts hẽ bë
    ky dahé né hẽ, tsebee gó bë rabahag'ããs hyb n'aa.
  lat-VUC: 'Obedite præpositis vestris, et subjacete eis. Ipsi enim pervigilant quasi
    rationem pro animabus vestris reddituri, ut cum gaudio hoc faciant, et non gementes:
    hoc enim non expedit vobis.'
  ngp-ngp: Muwategeleze vilongozi wenyu naho mtimile viya wakuwasigiilani. Woho ni
    wadimi wo unt'hu wenyu, kwaviya nawaungwe walonge hameso ya Mnungu kiya wadamanye.
    Mnawategeleza nawadamanye ndima kwa kinyemi hiyo kwa kulabila, naivo iyo haina
    wambizi kwenyu.
  enq-2: Siosanya isingi akali dupame endakali dupa dopa pyoo isoo kateamana lao,
    Gote lamaitamana lao masetala, nyakama isoo katengema. Dopana, nyakama dokaitanya
    pundipundi katao, pii latami dupa wata-minao kalyepape. Dopa pitaminopa, dokaitame
    kenda kaeyapae nanyoo, nyakama auu kaeyao isetami. Nyakamame dokaita kenda pisetamino
    doko, nyakama nisepae mende nanyetami.
  eng-ASVBT: 'Obey them that have the rule over you, and submit to them: for they
    watch in behalf of your souls, as they that shall give account; that they may
    do this with joy, and not with grief: for this were unprofitable for you.'
  mna-mna: Keleŋleŋ la mboroŋan tiom kalŋan, mi kototo. Pa zin ta gorgori matan piom
    mi timborro yom. Mi uraata kizin tana na, kaimer ko timender su Anutu kereene
    uunu mi tiso i pa. Tana keleŋleŋ la kalŋan. Naso tikam uraata kizin raama lelen
    ambai. Mi kozooro zin pepe. Kokena kakam pataŋana pizin, to tikam kat uraata kizin
    som, mi uraata kizin iuulu yom som.
  myw-myw: Kwanawes ages mituwa̱veks, o kutams sikaleiwag waseg. Tasiyas siwotet imtakavates
    kululuwamiy. Igaw Yowbad bikatiga̱nes siwotet silma̱nin. Kadiloka bukutams sikaleiwag
    waseg mo bimwa̱saws tasiyas; kukin gog bukukwa̱bwags yakamiy mo bigeg ninous tasiyas.
  sby-sby: Kamunyumfwilani batangunishi benu pa kukonkela malailile abo, pakwinga
    ebalembelenga buyumi bwenu eti bene beti bakapewe mulandu kuli Lesa. Na kamubanyumfwila
    inga basebensa ncito mwakukondwa, nomba na mubula kwinseco, nga basebensa ca nsoni,
    ico nkacela kumunyamfwa sobwe.
  sll-sll: Ena ha maing kene ole nir si ni tongwo hobi aki di ni terala dire haung
    haung ni kwi han momua. Mongwo ipire guman tere wine ol to. Te kene ol ni tongwo
    hobi honagi wai onam mo, onangwo i, Kraist nin hang pamia, emgi ebir si tenangwo
    pamua. Te wine onanga iwe, guman yaure onanga paikimia wai pire onanga, kene ol
    ni tongwo hobi yalhobi miling panamua. Miling panangure a yo te ni tenangwo u
    wai nanua.
  yaq-NT: Eme'e, emou yo'otaka ja'abwekame, am jikkajaka bem junuen enchim jiapsi
    i'a'po aman jiapsine, intok amemak tuttu'ika am yo'orine. Bwe'ituk bempo juname'em,
    jume'e, tu'isi enchim tawanee'uta waataka, enchim suuame. Ju'uneaka, chukula Liojta
    bichapo emo betana bem temainaa'u. Junuen san eme'e, juka' tekilta emo nasuk bem
    ya'ari, alleaka bem a' joone' betchi'bo, amemak tuttu'ine. Bwe'ituk eme'e am sioktuaka'ateko,
    kaita'po emou tu'i ean.
  uro-uro: Mamär iva ngänät nari nämät angän narhoerta dä va qale ngän mamär va arha
    rem inguna rha di rhit lu vät angäna iar inguna nasot di mamär iva rhi sameng
    irhäm mes sage ma Ngämuqa sävät arha lat. Mamär iva ngänit tares pät angän narhoerta
    arha rhäng iva rhat tualat na arha lat sa ama märmärgem dap kaku sa ama iräski
    inguna ngakt bä sa ama iräski rhoqoräkt diva qaku ama märäm gem ngän.
  ita-1885: Ubbidite a' vostri conduttori, e sottomettetevi loro; perchè essi vegliano
    per le anime vostre, come avendone a render ragione; acciocchè facciano questo
    con allegrezza, e non sospirando; perciocchè quello non vi sarebbe d'alcun utile.
  muy-muy: Gəsumiki ma ana gəɗákani ya təcahi ma ge Melefit ana kʉli ni, grum ere
    ye ti təhi ana kʉli grum ni, aɗaba tə̀bu təfi ahàr ana kʉli ti kânjəhaɗum àna
    sulumani kè eri ge Melefit ; Melefit emihindifiŋa manjəhaɗ gekʉli ni kà tay a.
    Tamal kə̀gəsumikia ma ana tay a ti atəmərvu, nahkay do ni ti manjəhaɗ gekʉli ni
    aməhəli ahàr ana tay. Ay tamal àhəlia ahàr ana tay a ti ajənaki kʉli aw ?
  kqc-kqc: Yi ourefeidena vene di ago neidesi ini vava gabireri raga rebifa, adina
    ini vegu rededi ago maraganedi dada, yi vima fafau nari rededi. Ada dudu ini moimai
    aedefa, diya ago tau dudu, ini adina makai ini buni yokoi de ya mago.
  tav-tav: Jesu ye quetire cabuio jʉgorãre na nʉcʉbʉgoya. Na cabuiorijere apipajeeya.
    Diona mʉjaare cacoteparãre na cacũñupi, ape wame macare apipajeerema ĩi. To bairi
    caroaro mʉja caapipajeero tʉjʉrã wariñuurique mena Diore boca yʉgarãma mʉjaare
    cabuio jʉ́gorã. Mʉja cãniere na cʉ cajeniñari paʉ, “Caroaro apipajeema,” cʉ ĩ
    buio majigarãma Diore. Mʉja caapipajeequetato bero to cãmata jʉtiritiri Diore
    buiogarãma cañuuquẽtie mʉja cátajere tʉgooñari. To bairi na carotirijere caroaro
    ája.
  eng-ULB: Obey and submit to your leaders, for they keep watch over your souls, as
    those who will give account. Obey so that your leaders will do this with joy,
    and not with groaning, which would be useless to you.
  spa-VBL: Sigan a sus líderes, y hagan lo que ellos les piden, porque ellos cuidan
    de ustedes y darán cuenta. Actúen de tal manera que ellos puedan hacerlo con alegría,
    y no con tristeza, pues eso no sería bueno para ustedes.
  fra-_FOB: Obéissez à vos conducteurs et soyez-leur soumis, car ils veillent sur
    vos âmes, comme devant en rendre compte, afin qu'ils le fassent avec joie et non
    en gémissant; car cela vous serait préjudiciable.
  hau-ULB: Ku yi biyayya da sadaukarwa ga shugabanninku, domin suna aikin tsaro a
    kanku saboda rayukanku, kamar wadanda zasu bada lissafi. Kuyi biyayya gare su
    saboda su yi aikin lura daku cikin farin ciki, ba da bakin ciki ba, don in su
    yi da bakin ciki ba zai amfane ku ba.
  mal-mal: നിങ്ങളെ നടത്തുന്നവരെ അനുസരിച്ചു കീഴടങ്ങിയിരിപ്പിൻ; അവർ കണക്ക് ബോധിപ്പിക്കേണ്ടുന്നവരാകയാൽ
    നിങ്ങളുടെ ആത്മാക്കൾക്ക് വേണ്ടി ജാഗരിച്ചിരിക്കുന്നു; ഇതു അവർ ദുഃഖത്തോടെയല്ല സന്തോഷത്തോടെ
    ചെയ്‌വാൻ ഇടവരുത്തുവിൻ; അല്ലാഞ്ഞാൽ നിങ്ങൾക്ക് നന്നല്ല.
  lit-lit: Pakluskite savo vadovams ir elkitės pavaldžiai, nes jie budi jūsų sielų
    labui, kaip turėsiantys duoti ataskaitą, kad jie tai darytų su džiaugsmu, o ne
    dūsaudami, nes jums tai būtų nenaudinga.
  urd-GVR: Apne rāhnumāoṅ kī suneṅ aur un kī bāt māneṅ. Kyoṅki wuh āp kī dekh-bhāl
    karte karte jāgte rahte haiṅ, aur is meṅ wuh Allāh ke sāmne jawābdeh haiṅ. Un
    kī bāt māneṅ tāki wuh ḳhushī se apnī ḳhidmat saranjām deṅ. Warnā wuh karāhte karāhte
    apnī zimmedārī nibhāeṅge, aur yih āp ke lie mufīd nahīṅ hogā.
  far-far: Mulu ka rosulia na fanaonao kamulu ki. Kera ada sulia na mangomulu, ma
    kera kai fulangainia raoe kera ki fuana God. Ma dia mulu rosulia na fatae kera
    ki, kera kai eele 'asiana fafia na raoe kera ki. Ma dia nao mulu si ro go sulida,
    kera kai kwaimanatai fafia na raoe kera ki, ma 'afitai kera kai 'adomi kamulu.
  suz-BL: इन कली शेंब आन लोव़ नेंशा टिने। मेकोपुकीमी “परमप्रभु यावे आ ङोंइती जिम्‍मा
    ब्राइनुङ” दे तुइश्‍शा इन कली शेंनीमी, कोव़नीम। शेंब आन लोव़ टीतीनी हना, मेकोपुकीमी
    ग्‍येरशा शेंनीम। इन कली मटिशो तशा चहिं, आन थुं हेल्‍शो दुम्‍शा, शेंचा ब्रीनीम,
    मिनु इन कली यो मरिम्‍शो दुम्‍ब। १थिस्‍सलोनिकी ५:१२; इजीकीएल ३:१७-१९
  car-NT: Epanamatoko ajopotorykon 'wa. Aurangon po'takaro kytaiton. Mo'karon ro irombo
    aja'karykon erandojaton. Moro tynikapyrykon amaminano poko iwosaijomarykon kynaitan.
    Ewa'porykon ta moro amaminano ika'potoko i'waine, ataki'ma'pa emaminato'ko'me.
    Iwotaki'marykon irombo iru'pyn oty anenepy'pa o'waine kynaitan.
  amp-amp: Nikmoh nyingako tohekwa yimam yiha yiha kukatoh marnya hasiwumko. Kto nd
    rom hingrnewa hingrneft Jisasr kfo nuhasrahmr. Ndnettn niko rroh mrokfom yak hikrahkomm
    be rom ndt htiruhamn rroh hingrneft yindhorhato hingrna marnyarahmt. Tfit niko
    mhta yuhu-wehrahko tawo rom mhta yuhuweh-hato nhai hingrna marnyaruhatm.
  bht-bht: अपणे अगुवां दा हुकम मन्ना, कने उना दे अधीन रिया, क्योंकि तुहाड़ियां आत्मा
    दी रखबाली करणा उना दा कम्म है, उना जो तुहाड़े बारे च परमेश्वरे जो लेखा देणा पौणां
    है। तुसां उना दी मन्ना ताकि सै इस कम्मे जो खुशिया ला करन, ना की दुखी होईकरी, क्योंकि
    दुखी होईकरी सेबा करणे दा कोई फायदा नी होणा।
  eng-NOY: Obey your leaders, and submit yourselves to them; for they keep watch in
    behalf of your souls, as those who must give an account; that they may do this
    with joy, and not with grief; for this is not for your advantage.
  cub-NT: Me jápiajarã mʉja, Jesúre jʉ aipõeva, mʉjare coreipõevare. Náre pued̶arĩ,
    ne coyʉiyede jʉ arĩ, d̶ajarã yópe ne d̶aicõjeiyepe. Cainʉmʉa mʉjare ʉrĩ, jã́ri
    cored̶ama ye jabʉóvabevʉva. Aru nópe d̶ad̶ama, ne coreóvaiye boje coyʉrãjivʉre
    Jʉ̃menijicʉre aipe ne d̶aiyede iye ʉ̃i náre coreicõjeiyede mʉjare. Mʉja ne coyʉiyede
    jʉ arĩ, diepe mʉje d̶aru, torojʉrivʉ coyʉrãjarama Jʉ̃menijicʉre mʉje jʉ aiyede.
    Ʉbenita mʉja ne coyʉiyede jʉ abeni, diepe mʉje d̶abedu, chĩoivʉ coyʉrãjarama Jʉ̃menijicʉre
    mʉje jʉ abede. Aru chĩoivʉ coyʉru, ye meamejebu mʉjare. Jʉ̃menijicʉ ñájine d̶ajebu
    mʉjare, mʉje jʉ abe boje náre.
  ita-1927: Ubbidite ai vostri conduttori e sottomettetevi a loro, perché essi vegliano
    per le vostre anime, come chi ha da renderne conto; affinché facciano questo con
    allegrezza e non sospirando; perché ciò non vi sarebbe d’alcun utile.
  lww-lww: Sur si lap̃asa, sane monar telogear kieta nasumonena lala, monar tekekaran
    ga nap̃a tesu vatanon kiela visena lala. La ap̃ion ke pap̃isi nap̃a avisuar ruru
    ita, komin nap̃a pupia yerkawa kerkeviu la nap̃a asu metavan la asum̃a apisu veve
    ke kiela yum̃aena a kiela p̃elaga m̃ena lala. Visae kieta nasumonena lala, kiela
    sitomena la marmare, ana yoko yum̃aen make ga va viowa nenaga, ana visae telogear
    ruru la wo, yoko kila yum̃aena ve urmi manene re van la, akekarania, ana yoko
    wo manene m̃ena van ita, yar na yum̃aena lala.
  ckb-ckb: گوێڕایەڵی ڕابەرەکانتان بن و ملکەچیان بن، چونکە ئێشکتان بۆ دەگرن، وەک بڵێی
    حیسابیان پێشکەشی خودا دەکەن، تاکو بە شادییەوە ئەمە بکەن نەک بە بێزاری، چونکە ئەمە
    زیانی بۆتان دەبێت.
  nas-nas: Teing urantananka biikaning kara siomperimatoai eeꞌnoko teing-koo boong
    otorimaatoai, aiꞌ diiꞌ diikaang domang tee teinge tanatavai otong damaꞌke Ovoringe
    simpeꞌuriko makuꞌaavainaꞌ noruꞌai. Teing tauraꞌperereriko teinge dotuariri nkoaavaing,
    orarunsiariaꞌ. Teing orarunsi-antavereriaing deekoꞌ pakupaku-koo nkakiriaukaꞌnung.
  uvl-uvl: Pe ute pule, a longo taua mele hel nenge iri mukmuka nge imo. Utar nenge
    te hele ke te teke a poia, atal sio mene imo pe a longo tau mana ke a poia. Iri,
    te kila pe teta eingaria ke nek ero, pe kokoes te ume ke kerkereng toto ke tenau
    ele opemo mur. Iange iri lape te henin hote aria ume nem lange NeHalang kura.
    Pe nenge teke a longo taua iri ke nek, lape te iech mana nge te poia aria ume
    nem. Pe imo lape a iech pule.
  eng-BBE: 'Give ear to those who are rulers over you, and do as they say: for they
    keep watch over your souls, ready to give an account of them; let them be able
    to do this with joy and not with grief, because that would be of no profit to
    you.'
  ixl-CNT: Nimataj qꞌul eqꞌesal tu u totztioxh, ex niman tetz u Jesuus. Oksataj etibꞌ
    jaqꞌ imantaar. Tan aꞌ nititzꞌa u tatin vetaanxelal vatz Tioxh. Utz tootzajle aas
    saꞌnaltaqꞌ ikuenta vatz Tioxh setiꞌ. Tan bꞌaꞌn etetz untzꞌoj nitxuqꞌtxun qꞌu qꞌesala
    tu u taqꞌon setaqꞌo. Pek bꞌaꞌn koj setetz untzꞌoj kaꞌl ikꞌuꞌl.
  xsi-xsi: Miki nemi poe tamâta kinzi nde uru sikatonami sondo ikura zo rârâni. Kinzi
    sisama mine tu muli ŋga, kinzi ma sipatula warakanzi pa Maro Kindeni ŋana wurâta
    rârâni muŋga siveta ŋinde. Mine nde ara ŋana miki ma kapono muli sondo pa kawanzi
    ŋgua ku kamo kalonzi nâ. Ambo miki ma kaveta mine, ande kinzi ma ilonzi malia
    tia. Kinzi ma sindeka nâ ŋana siveta nenzi wurâta ŋinde. Ambo kinzi ma sikatona
    miki tava ilonzi malia, ande ŋinde ma ivilami tia.
  crx-NTPO: Nohtsó whudilhdzulhne, 'enne buk'une' 'oohten 'ink'ez butl'á' dudoolhyeh.
    'Enne nohzul nohba yughundline 'uhint'oh 'et huwa. 'Ink'ez nts'en'a la nohba highunli,
    'et whuz un'a Yak'usda but nohba hutiyin. Soo ts'ih'un un'a newhúnah'aih, daht'en-un,
    'et huwa ndunne whutso whudilhdzulhne huhót'e' whe Yak'usda ba nohghú hoole' huba'
    hoont'oh. Khun te nohni nohgha khunani hoodle' junih. 'Et ndaht'en de za, 'et
    de za nohba hootázoo'.
  kan-OKCV: ನಿಮ್ಮ ನಾಯಕರಿಗೆ ವಿಧೇಯರಾಗಿದ್ದು, ಅವರಿಗೆ ಅಧೀನರಾಗಿರಿ. ಏಕೆಂದರೆ ಅವರು ಲೆಕ್ಕ ಒಪ್ಪಿಸಬೇಕಾದವರಾಗಿ
    ನಿಮ್ಮ ಆತ್ಮಗಳನ್ನು ಕಾಯುವವರಾಗಿದ್ದಾರೆ. ಅವರು ಮನನೊಂದವರಾಗದೆ ಸಂತೋಷದಿಂದ ಇದನ್ನು ಮಾಡುವವರಾಗಲಿ.
    ಏಕೆಂದರೆ ಅವರು ಮನನೊಂದವರಾಗಿರುವುದು ನಿಮಗೆ ಪ್ರಯೋಜನಕರವಾದದ್ದಲ್ಲ.
  bbb-bbb: Ro ni e mamekanu jone ije vua irere bu kuariavo ije iriniafo. Ro i buone
    ije bu mevo ije bu oe jone ije samuagiavo. Ijadufuo Godi fu i ije bu mevo ijadufuo
    bu kena mazie giake. Ijadufuo ja bu iriniakuva bu oemarekinu i buone mukoreigia
    meke. Ro ja bu naebe iriniakuva buka oefiadiavo ijadufuo bu i buone ije isema
    mekuva bu izege ja mukoreigia ifejiakuva baki.
  blw-blw: Afurotonyu hen tugun hen anchichay cha mangemponponò an chàyu ya iyafiinyu
    agé chicha, te chicha hen piniyar Apudyus way manahallimun hen afurotyu ah pomegsaana.
    Yag chacha agé emamad hen chacha ekamkaman te innilacha way masapor songfatancha
    an Apudyus hen aminay nipiyar an chicha. Wat afurotonyu chicha ta wachay lomaylaychan
    hen hamhamàcha way mangamma hen fiyangcha, te no achiyu afuroton chicha ta anchag
    tomkar way mangamma, wat an agég chàyu hen ma-awanan ah torong.
  tam-2017: உங்களை நடத்துகிறவர்கள், உங்களுடைய ஆத்துமாக்களுக்காக உத்திரவாதம் பண்ணுகிறவர்களாக
    விழித்திருக்கிறதினால், அவர்கள் துக்கத்தோடு இல்லை, சந்தோஷத்தோடு அதைச் செய்வதற்காக,
    அவர்களுக்குக் கீழ்ப்படிந்து அடங்கி இருங்கள்; அவர்கள் துக்கத்தோடு அதைச்செய்தால்
    அது உங்களுக்குப் பிரயோஜனமாக இருக்காது.
  azz-NT: Huan xiquintacamatiyacan namotayecancahuan tech namotiopanuan huan ximotecahuilican
    ma namechyecanacan, porín yejuan namechyolyecantinemij huan quiyecpixtinemij namotalnamiquilis.
    Huan yejuan cuali quimatij que se tonal quipíaj de quitemacatitihue cuenta ihuan
    Dios. Huan xiquinpalehuijtiyacan namotayecancahuan para que yejuan huelis tequititinemisque
    ca yolpaquilis huan amo ca ne yolcuejmololis. Porín como namejuan nanquinyolcuejmolojtinemij
    namotayecancahuan, ijcuacón namejuan amo teyi nanmoseliltíaj ten cuali.
  spa-RV-1909: Obedeced á vuestros pastores, y sujetaos á ellos; porque ellos velan
    por vuestras almas, como aquellos que han de dar cuenta; para que lo hagan con
    alegría, y no gimiendo; porque esto no os es útil.
  csy-csy: 'Note tung ah ukna za nei te thu ngai vun a, noma le noma ki ap vun; banghangziam
    cile amate in na nuntakna a kepcing na sia Pathian mai ah pualak kik tu ahikom
    in, thinnatna taw hi ngawl in, lungdamna taw a sep tu uh a hihi: banghangziam
    cile amate a thin uh a na le, note atu in bangma phattuamna om ngawl hi.'
  mxq-NT: Dios tʉ tpʉjtaꞌaky na̱a̱gʉty es mgwentʉꞌátʉdʉt es myaꞌʉxpʉ́kʉdʉt miidsʉty
    éxtʉm ja Dios ttseky mjikyꞌáttʉt, mʉt ko yʉꞌʉjʉty kyʉyáktʉbʉ kywentʉ ma̱ Dios.
    Mʉmʉdowdʉ yʉꞌʉjʉty yajxón, es dʉꞌʉn mgwentʉꞌátʉdʉt es myaꞌʉxpʉ́kʉdʉt xondaꞌakyꞌa̱a̱
    xondaꞌakyjyót; per pʉn kyaj xymyʉmʉdowdʉ miidsʉty, jotmayꞌooktʉp yʉꞌʉjʉty es ni
    wiꞌix tsoo kyaj dʉꞌʉn oy mduꞌunxʉdʉt.
  tzj-NT: Que'enimaj ja kach'alal ja rec'ayon ewxin, teya'a' ewi' pa quek'a'. Eje'e'
    echajyon rxin ja rewanma in emwal nequijacha' na cuenta chwach ja Dios. Que'enimaj
    utzc'a chi nequicoti chi ewuc'axic, maxta quebison emwal. Ni majun rc'amonto chewe
    ja wi xa pa bis ne'eya' wi'.
  tdt-tdt: Imi tenki rona imi nia lider igreja hodi halo tuir buat nebee sira haruka.
    Tanba sira tau matan ba imi loron-kalan, i aban-bainrua sira tenki hataan ba Maromak
    kona ba sira nia servisu nee. Se imi rona sira mak sira sei servisu ho laran haksolok.
    Se lae, sira nia laran tristi, i nee la diak ba imi.
  ron-BTF: Ascultați de cei ce conduc peste voi și supuneți-vă, fiindcă ei veghează
    asupra sufletelor voastre, ca unii care trebuie să dea socoteală; pentru ca ei
    să facă aceasta cu bucurie și nu cu mâhnire, fiindcă aceasta nu vă este de folos.
  eng-WEBP: Obey your leaders and submit to them, for they watch on behalf of your
    souls, as those who will give account, that they may do this with joy and not
    with groaning, for that would be unprofitable for you.
  eng-FBV: Follow your leaders, and do what they tell you, for they are watching out
    for you and are accountable. Act in such a way that they can do this happily—and
    not with sadness, for that wouldn't help you!
  nld-1939: Weest gehoorzaam en onderdanig aan uw leidslieden; want ze waken over
    uw zielen als mensen, die rekenschap hebben af te leggen. Zorgt er voor, dat ze
    dit met vreugde kunnen doen en niet met zuchten; want dat zou u niet voordelig
    zijn.
  bwo-bwo: Itn jishirwotssh alewere, bo ali shirots wotoore, boon aatet keewo (halafinet)
    b́beyrwotse it kashi jangosh kup'at bofiiniri, it boosh it azazeyink'ere bo bofino
    genee'úwon finiyank'nee, mank'o wotob́k'azalmó bo fino shiyanone bofinti, manwere
    itsh k'auntsalko b́ wotiti.
  nch-BL: Xiquintepanitaca amotayacancahua ipan Toteco huan xiquincahuilica ma quipiyaca
    tanahuatili ica amojuanti, pampa inijuanti quimocuitahuíaj amoalma. Inijuanti
    quimatij para se tonali monequi moquetzase iixpa Toteco huan quichihuase cuenta
    ten nochi cati quichijtoque. Xiquincahuilica para ma quimacase cuenta ten amojuanti
    ica paquilisti iixpa huan amo ica cuesoli, pampa sinta amo, huajca amojuanti nojquiya
    antaijyohuise.
  quc-TNT: Chixniman chque ri c'amal tak i be, chiya iwib pa takic chque. Je ri',
    rumal chi ri e are' queboc il che ri iwanima', quetam c'ut chi cäquijach na cuenta
    cho ri Dios. Chibana wa' rech ri e are' quechacun ruc' quicotemal, man c'o tä
    c'äx cäquina' pa canima' chiwij. We man je ri', ri ix xukuje' man c'o tä quich'ac
    na.
  tfr-NTPO: Sbö tjl̈õkwo kjraga kägäyoga, e kol̈ozĩa. Epga iara Sbörë beno l̈öng bomi
    daga, ga l̇l̇ono ga iche ba dboryë, l̇l̇ëbo shäryara kës l̈i kjĩshko. Epga kol̈ozĩ,
    ba pak l̈i shärye l̈ok wopjl̈ú wl̈o. Eni l̇l̇ëm ga ba pak l̈i ber kjang ba kong,
    ga era ber pjl̈ú bomi kong l̇l̇ëme.
  kaq-NT: Maton pastorobaan mato Papan joi nincamaha, jato nincaquin sirijaxon jan
    yohihi quescajanahue. Jaabo ta maton coirannicahbo qui, noquen Hihbo hahxonquin.
    Man jato nincamaquin sirijayamaniquin hah ta Papan jato jayaxihquiqui. Jaa copi
    jato nincanahue, jenimahanan mato nincamanon. Man nincayamahiya ta benáxon mato
    nincamatihiqui. Benáxon mato nincamahiboya cahen Papan mato siri jisyamahan.
  sgb-sgb: Palokop kaw kanlan ampamaala kamoyun ampaniwala, ta hilay ampakapataniêh
    hên paniwala yo, haka pakibatan la kan Apo Namalyari no a la daygên ya habayto.
    No honolên yo hila, ay mahigla lan tuparên ya tungkulan la. Noa, no a yo hila
    honolên, ay tumabang hila, haka habaytoy alwan ha ikakangêd yo.
  vie-1934: Hãy vâng lời kẻ dắt dẫn anh em và chịu phục các người ấy, bởi các người
    ấy tỉnh thức về linh hồn anh em, dường như phải khai trình, hầu cho các người
    ấy lấy lòng vui mừng mà làm xong chức vụ mình, không phàn nàn chi, vì ấy chẳng
    ích lợi gì cho anh em.
  kxv-kxv: ମୀ କାଜାରାଇଁ ମା଼ନୱି ଆ଼ହାନା ଏ଼ୱାରାଇଁ ମା଼ନି କିଦୁ, ଇଚିହିଁ ଆମିନି ଗାଟାରି ମାହାପୂରୁକି
    ଲେକା ହୀନାୟି ମାନେ, ଏ଼ୱାରିଲେହେଁ ଏ଼ୱାରି ମୀ ଜୀୱୁତି କା଼ଚିମାନେରି, ଏ଼ନିକିଁ ଏ଼ୱାରି ଏ଼ଦାଆଁ
    ଦୁକୁ ତଲେ କିଆନା ରା଼ହାଁତଲେ କିହାଲି ଆ଼ଡିନେରି; ଦୁକୁ ତଲେ କିତିସାରେ ମିଙ୍ଗେ ଏ଼ନି ଲା଼ବା
    ହିଲେଏ ।
  amu-NT: Calaꞌcanda̱a̱ꞌndyoꞌ nda̱a̱ nnꞌaⁿ na cwiluiitquiendye jo nda̱a̱ꞌyoꞌ. Calaꞌñꞌoomꞌndyoꞌ
    na cwitsa̱ꞌntjomna ee cwiqueⁿna cwenta cantyja ꞌnaaⁿꞌyoꞌ ndoꞌ nñequiana cwenta
    nnom Tyꞌo̱o̱tsꞌom cantyja ꞌnaaⁿꞌ tsꞌiaaⁿ na cwilꞌana. Na nlaꞌcanda̱a̱ꞌndyoꞌ jo
    nda̱a̱na nquioo na neiiⁿna tsꞌiaaⁿ na cwilꞌana, nchii na nncꞌomna na chjooꞌ nꞌomna.
  hin-CV: अपने अगुओं का आज्ञापालन करो, उनके अधीन रहो. वे तुम्हारी आत्माओं के पहरेदार
    हैं. उन्हें तुम्हारे विषय में हिसाब देना है. उनके लिए यह काम आनंद का विषय बना
    रहे न कि एक कष्टदायी बोझ. यह तुम्हारे लिए भी लाभदायक होगा.
  spa-BES: 'Obedezcan a sus a sus líderes, y sujétense a ellos: porque guardan sus
    almas, dispuestos a dar cuenta de ellos; permitirles hacer esto con alegría y
    no quejándose, porque eso no sería beneficioso para ustedes.'
  san-BEN: যূযং স্ৱনাযকানাম্ আজ্ঞাগ্রাহিণো ৱশ্যাশ্চ ভৱত যতো যৈরুপনিধিঃ প্রতিদাতৱ্যস্তাদৃশা
    লোকা ইৱ তে যুষ্মদীযাত্মনাং রক্ষণার্থং জাগ্রতি, অতস্তে যথা সানন্দাস্তৎ কুর্য্যু
    র্ন চ সার্ত্তস্ৱরা অত্র যতধ্ৱং যতস্তেষাম্ আর্ত্তস্ৱরো যুষ্মাকম্ ইষ্টজনকো ন ভৱেৎ|
  tdx-tdx: Mivohora amo mpiaolo’ areoo, le iambaneo, fa iereo ro mpañambem-piai’areo
    hoe ondaty tsy mahay tsy hamolily. Efao abey iereo hitoloñe an-kaehake, fa tsy
    aman’ anahelo tsy hahasoa anahareo.
  naf-naf: An ŋeŋaŋine ekŋengalen zet gawepumti kandeŋinan mtoti mambep. Ekŋenaŋ ingalen
    nâmkiŋpepe ma keŋin maekdamuŋ mamiwaŋ maneti bam muluwinaŋgat yaŋaŋ Kawawaŋmagen
    zemkawaŋ bewep. Keyepmti muluwin keŋ oloŋen palen mimiyet in zelin gawepuwep.
    Kegok mbep beme in ekŋengalen muluwinaŋgat nukŋaŋ ku indawep ma naman inmagen
    kogogak totatat pembenaŋ sokbewe.
  grc-MT: πειθεσθε τοισ ηγουμενοισ υμων και υπεικετε αυτοι γαρ αγρυπνουσιν υπερ των
    ψυχων υμων ωσ λογον αποδωσοντεσ ινα μετα χαρασ τουτο ποιωσιν και μη στεναζοντεσ
    αλυσιτελεσ γαρ υμιν τουτο
  vid-vid: Minamize kwa walinguwalongoza na kibatilila malajizo ga hewo, hewo wanguzilolela
    nhumbula za hemwe nemisi na nechilo, na woganigwa kumlonjela Nguluwi mbuli ya
    mijito ya hewo yowaditile. Wone minamize kwa hewo wodita mijito ja hewo kwa kusechelela,
    waleche kona kota itunyo, leka wozidita kwa masinzo, mina ayo haiwatanza hemwe.
  pio-NT: Peebáidacué natàacái níara picuèrinánáicuéca ancianonáica. Pimànicué nacái
    càide iyúwa náimáaná nacùacáinácué pía. Nawàwa nacùacuéca pía cayába náalíacáináwa
    iwàwacutá nacàlidaca naináwanáwa Dios irí càinácaalíté iyú nacùanácuéca pía. Peebáidacaalícué
    natàacái, yá casíimáica náibaidaca Dios irí. Quéwa, càmicaalícué peebáida natàacái,
    yá achúmaca nawàwa náibaidacalé ìwalíisewa, yá nacái Dios yùuwichàidapinácué píawa.
  tsn-tsn: Ikobeleng baeteledipele ba lona ba semowa lo bo lo ineele go dira se ba
    se buang. Gonne tiro ya bone ke go tlhokomela mewa ya lona, mme Modimo o tlaa
    ba atlhola ka fa ba dirang tiro e ka teng. Dirang gore ba bolelele Morena ka lona
    ba itumetse mme e seng ka bohutsana, gonne le lona lo tlaa boga kaga dilo tseo.
  amr-NT: Opudomeyere suhueʼada Jesucristotaj oʼnoknopo̱e̱po Diosen ʼuruaʼda o̱gkikaʼpo
    huaknopo̱e̱ʼeritaj huamato̱e̱ʼeri huairi o̱ʼne. Kenomeytaj yanʼnigpe̱i̱kaʼ. Opudomeyen
    huabatihuapokeri o̱ʼnepo dakaʼ moknopo̱i̱keʼpo tihuapokikaʼdik moʼe̱ne. Cristo
    onteʼti eʼtiakte “Huaknopo̱e̱ʼeritaj huadakda ijbatihuapokikamey.” Aʼdik o̱ʼneapo.
    Opudomeytaj eʼbatihuapokte huadakda eʼnigpe̱e̱ʼnayo durugda o̱ʼneapo. Dakaʼ nigpe̱e̱hueʼ
    e̱e̱ʼnayo suhueʼ o̱ʼneapo kenpaʼti paiʼda o̱ʼneapo.
  pwg-pwg: Ami babada kovotekatekesi ma i rewapana gaburinai komakii bubuna, iyamna
    kanuma ina ku nevaneva ekoyakoyaghimi ma iakovi da mara sago God kurina ini debei
    da i biga ibera bubuni bo kegha. Kovotekatekesi da i biga nuwabiibiiyai ina berai
    ma nuwapoya ke kona veresi, iyamna tuna ke ini vite tovonimi.
  cjv-cjv: Ena ne yokamai bei moiro ari ne yokamai kiapanom bei ereinga yokamai ka
    duwainga gore diyo! Yokamai gunom kam kokonan benainga Yai Gumam kanere “Kokonan
    i nokapu dumbo niki dongua dumbo,” di fire ipu si erowangoro ena yokamai bei moiro
    ne yokamai kiapanom bei ereime. Ena ne yokamai bei moiro yokamai ka dinga gore
    duwainga yokamai mun fire gunom kam kokonan benaime. Te ne yokamai bei moire yokamai
    ka dinga gore dikenainga yokamai denom minomdi ipun duwangoro te yokamai gunom
    kam kokonan ne yokamai bei erowaimba kawom akire di erekenaime.
  tha-KJV: ท่านทั้งหลายจงเชื่อฟังและยอมอยู่ในโอวาทของคนเหล่านั้​นที​่ปกครองท่าน ด้วยว่าท่านเหล่านั้นคอยระวั​งด​ู​จิ​ตวิญญาณของท่าน
    เหมือนกับผู้​ที่​จะต้องรายงาน เพื่อเขาจะได้ทำการนี้ด้วยความชื่นใจ ไม่ใช่​ด้วยความเศร้าใจ
    เพราะที่ทำดังนั้​นก​็จะไม่​เป็นประโยชน์​อะไรแก่ท่านทั้งหลาย
  por-BR-2018: Obedecei aos vossos líderes, e sede submissos a eles ,pois eles vigiam
    pelas vossas almas, como os que prestarão contas delas ; para que o façam com
    alegria, e não gemendo, porque isso não vos seria proveitoso.
  mhl-mhl: Siŋaŋpuŋaŋunde buŋo reŋgaru usuŋyaŋunde rurumaŋgo raru goinebi. Gio babuŋ
