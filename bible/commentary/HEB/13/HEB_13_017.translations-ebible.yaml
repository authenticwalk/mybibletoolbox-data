  eng-F35: Obey your leaders and submit, for they keep watch over your souls, as those
    who must give account, so that they may do it with joy and not sighing (which
    would be unprofitable for you).
  ind-ind: Hendaklah kita menghormati dan menaati para pemimpin jemaat, sebab Allah
    menugaskan mereka untuk berjaga atas kehidupan rohani kita masing-masing, dan
    kelak mereka harus memberi pertanggungjawaban kepada Allah. Karena itu hormat
    dan taatlah kepada mereka selalu, supaya mereka bisa melaksanakan tugas dengan
    sukacita. Kalau mereka bekerja dengan rasa kesal, itu tidak akan membawa berkat
    bagi kita.
  pes-OPCB: از رهبران روحانی خود اطاعت کنید، و هر آنچه می‌گویند با کمال میل انجام
