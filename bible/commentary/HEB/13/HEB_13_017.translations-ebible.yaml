  tgo-tgo: Hu ghambugha lemi randevivana lenji utuutu na hu yaku e lenji mbarona raberabe,
    kaiwae unemina ele valɨvaŋga thɨ njimbukikiŋga na lenji kaiwoko iyako utuniye
    nevole thɨ utuŋa weya Loi. Thoŋgo hu ghambugha lenji utuutuko, ne weinji lenji
    warari thɨ kaiwo; ko thoŋgo nandere, gharenji ne i vuyowo na mane hu vaidiya thalavu
    thovuye lenji kaiwoko e tɨne.
  yap-yap: Mu folgad ko thin rok e pi’in yad be yog e thin romed. Ya yad be matanagiy
    lanin’med ndarir talgad, ni bochan e riyad ra weliy ngak Got rogon ni ur ngongliyed
    e marwel rorad. Ya fa’an gimed ra fol rorad ma ra ur ngongliyed e maruwel rorad
    nib felan’rad ngay; ya fa’anra dangay ma bay ur ngongliyed nib taganan’rad, ma
    aram e dabi fel’ rogomed riy.
  mop-NT: Pues te'i. Tz'ocse'exoo' a waj cananile'exe. Bete'ex c'u' a walacoo' u yadiqui.
    Que'enoo' u cününte'ex ti'i ma' a jelique'ex a tucul. Le'ec ilic a waj cananile'exoo'o,
    le'ec ilic yanoo' u yadic biqui ti culaje'ex. Tz'aje'ex u qui'iloo' u yool taniloo'
    u tücaa'tique'ex. Wa ca' a yajcunte'exoo' u yoolo, ma' ilic qui' te'ex.
  tet-tet: Musti hanono baa sarani ulun hotu-hotu mak naliku emi, tan sia daka emikaan
    kmalar loron-kalan. Nosi ikus, sia musti nataa nosi siakaan serwisu iha Naꞌi Maromak
    oin. Dadi, rona baa sia diꞌa-diꞌak, nebee sia bele nataa nodi neon diꞌak. Keta
    toꞌo sia nataa nodi neon dodok, tan emi laꞌo hela Kristus dalan moris. Tan kalo
    nunia, emi la sotir ona.
  hlt-MCSB: Nangmih aka kholcui rhoek te pangtung uh lamtah boengai uh. Amih loh olka
    a thuung uh vanbangla nangmih hinglu ham hak uh. Te daenngah ni he kah omngaihnah
    neh a saii uh vetih a huei uh pawt eh. Te te nangmih ham a sungdaeh la om ve.
  xtd-NT: Jandixa koio‑n sexaꞌnu, koo koio‑n xañuꞌu nuu‑s. Se ñunuu ñaꞌa ka kuu‑s,
    te io xa najuñaꞌa koio‑s cuenta nuu Ianyuux xaxeꞌe‑n. Jandixa koio‑n‑sɨ, xa kada
    koio‑s tniu n‑xiaꞌan Ianyuux, xiꞌin xa kuvete‑s. Maxku kada koio‑n xa kukoꞌyo
    ini koio‑s xaxeꞌe‑n. Chi xaꞌa, ñatu xiniñuꞌu xaxeꞌe mee‑n.
  mdy-ETH: ዒንሢኮ ዓርኖ ማዔ ዓሶም ዓይሢንቲ፥ ዔያቶም ዎርቃያ ማዑዋቴ፤ ዓይጎሮ ጌዔቴ ዔያታ ማዻ ማዾ ዛሎ ሚርጌና ዔያታ ዖኦጪንታንዳያ
    ማዔሢሮ ዒንሢ ሼምፖ ዛሎ ቢያ ዎዴ ዔያታ ዶዲ ማዻኔ፤ ዒንሢ ዔያቶም ዓይሢንታያ ማዔቴ ዔያታ ፔኤኮ ማዾ ዎዛና ማዻንዳኔ። ያዺ
    ማዒባኣያታቴ ማዻ ዔያቶኮ ዖዪሢና ማዓንዳኔ፤ ዬይ ዒንሢም ጊኢጋዓኬ።
  spl-spl: Otmu papatolipyeŋe yeŋgât yuwu sâmune nâŋgâŋet. Yen manman kârikŋahât mâtâp
    hâum pâpgumaihât yâkŋe yeŋgât galem otmâ galemyongom mansai. Otmu yâkŋe Anitâŋe
    âi sâm yiŋgiop ya biwiyeŋaŋe tiŋâk kepeim mem mansai. Hâmbâi sâp patoen yakât
    hâmeŋe yiŋgimu menomai. Yawu gârâmâ biwi nâŋgân nâŋgânyeŋe gemapgât yeŋe yâk yeŋgât
    amutgen manmâ tem lâuyiŋginomai. Tem lâuyiŋgim manŋetâmâ yâkŋe biwiyeŋe heweweŋ
    otmu galemyongom heŋgeŋgunomai.
  usp-NT: Cojontak chiwchak yak ajc'amaltak ab'eak y b'antak lawi' ri tijb'ijtak chawechak
    chi tab'antak, jwi'l jchacak rechak ri' jchajaj awanmak y rechak tina c'otsajna
    jchi'ak jwi'l Kakaj Dios nen mo jchajaj awanmak xantak. B'antak lawi' raj rechak
    tab'antak pire tiwa'x jun qui'cotemal laj ranmak y ma ye'tak b'is laj ranmak jwi'l
    ta' tab'antak lawi' ri tijb'ijtak chawechak. Wi ta' tab'antak nen tijb'ijtak,
    ta' nen tichacuj pi awechak.
  zav-NT: Ḻe'e əgwzex̱ɉw yic̱hɉle na' ḻe'e gwzenag c̱he beṉə' ca' bagwleɉ Diozən'
    par choso'osed choso'olo'ine' le'e na' par chəsə'əgüia chəsə'əye' le'e. Ḻega'aque'
