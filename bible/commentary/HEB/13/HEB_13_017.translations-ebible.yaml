  gaq-gaq: ପେ ନେତାଇଂନେ ସାମୁଆଁ ସାପା । ମେଁଇଂନେ ଆଦେସ୍ ପାଲନ୍ ଡିଂପା । ମେଇଂ ର୍ନସାଂ ଉର୍‌ଣ୍ଡ୍ରେ
    ସୁଗୁଆ ପେନେ ଆତ୍ମାନେ ରକ୍ୟା ନ୍‌ସା ମାପୁଣ୍ଡେ ବାବ୍‌ରେ ଉର୍‌ଲେଃଆର୍‌କେ, ଡାଗ୍‌ଲା ଆମେଇଂକେ
    ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ନିଜର୍ କାମ୍‌ନେ ଇସାବ୍ ବିନେ ଡିଂଏ । ପେ ଜଦି ମେଁଇଂନେ ସାମୁଆଁ ପେସାଃଏ,
    ତେଲା ମେଇଂ ସାର୍‌ଦା ମନ୍‌ରେ ନିଜର୍ କାମ୍ ଆଃଡା ଆର୍‌ଏ, ମାତର୍‌ ଜଦି ଆତେନ୍‌ ପେଡିଂ ତେଲା ମେଇଂ
    ଦୁକ୍ ମନ୍‌ରେ ଆତେନ୍‌ ଡିଂଆର୍‌ଏ ବାରି ଆକେନ୍ ପେ ପାକା ନିମାଣ୍ଡା ରକମ୍ ଆଡିଂ ଣ୍ଡୁ ।
  gof-RNT: Hinttena kaaletheyssatas kiitettite; entti giyabaa oothite. Entti bantta
    oothiyabas Xoossaa sinthan oyshettanaw de7iya gisho hinttena heemmoosona. Hintte
    enttaw kiitettiko, bantta oosuwa ufayttidi oothana; hessi hanonna ixxiko, entti
