    euda e baila segalepi, dia.
  qub-qub: Ermänucuna, Tayta Diospa palabranta willapäshoj mayur ermänucunata wiyacuy.
    Tayta Diosta cuentata gonanpaj cashanta musyarmi paycunaga gamcunapaj waran-waran
    yarpachacuycan sumaj ricashunayquipaj. Chayno caycaptenga cushishalla yachachishunayquipaj
    imachöpis yanapay. Chapata ruraptiquega willapäshushayquipis yangallapämi canga.
  att-att: Á wáwwagì, tumulù kayu laguk sù ira nga mangituddu nikayu, nga mangikatalà
    kâ Namarò, á kurugan naw yù ituddu ra. Ta taronád da kayu ta napiá, tapè ari kayu
    mekáttuay sù pangikatalà naw kâ Apu. Á si Namarò yù maddok nira, á bisítán na
    ira sangaw nu kunnasi yù passerbi ra. Á nu napiá yù panguruk naw sù ituddu ra,
    á magayáyâ ira. Ngam nu arán naw kurugan yù ituddu ra, á maraddam ira megapu nikayu,
    á awán laguk ta pakkapiánán naw megapu nira.
  bki-bki: Vite ta bunu bereio, na naio bo ka kito monoka romonmonea kiado navurim̃araboiano
    nalo, a monoka rasaaro ka rotutano ka kanalo iliano nalo. Nalo aju amila vio jikili
    ka abitikar batitig kito bo, bior kanalo tomu na tortoru nalo na mave kalo ajum̃a
    abitii kialo im̃auano nalo a kialo bajago nalo bunu. Verver kiado navurim̃araboiano
    nalo, kialo jidomiano nalo am̃arm̃aro, ana mia im̃auano nonovio rivova, mia ver
    romonmonea nalo rivu, ana mia rila im̃auano ve temi laka re vanlo. Mia asaaro
    kanio ana mia rivu lie bunu rivan kito tomu na im̃auano nonovio.
  bqp-bqp: À á don'arɛdenↄ yã ma, à mì natɛńnɛ, de ò le ò zĩ kɛ kũ pↄnnao, zaakũ
    ò de gbɛ̃ kũ oni ń zĩ yã baba Ludanɛnↄ ũ. Tó òtɛn zĩ kɛ kũ lɛ́suruo, ani àre
    kɛárɛro.
  mcp-mcp: Otɔ́we ɔ shwóg bʉ́n bwə́ ŋgə ji ŋkasə́ shú *míshíshim mín, bwə́ bá nə́mə́
    kə jaaw Zɛmbî sɛ́y bwə́ á sɛ̂y shú dʉ́n yí. Ntɔ́, ságá bwo məgwág, kyeyʉgá íjwûga
    byáŋʉ́d, shú nə́ bwə́ sáág sɛ́y jáŋ nə məshusʉg kú tədʉwa. Bwə́ ká tədʉwa, í nda
    bə bɨ́ nə mfíí.
  hat-hat: Obeyi chèf nou yo, soumèt devan yo. Se tout tan y'ap veye sou nanm nou
    paske yo gen pou yo rann Bondye kont pou travay yo. Si nou obeyi yo, y'a fè travay
    yo ak kè kontan. Men, si nou pa obeyi yo, y'a fè l' ak kè sere. Lè sa a, p'ap
    gen okenn avantaj pou nou.
  npl-NT: Xikintlakitakah akimeh nomechyakanah iwa xikchiwakah tlan nomechnawatiah,
    porke yejwah nomechmokuitlawia, iwa kuali kimatokeh Dios kintlajtlanis kenomi
    onomechyakankeh. Xikintlakitakah para makichiwakah intekih ika pakílistli, iwa
    amo san matsoyontokah. Porke noni amitla nomechpalewis.
  bgg-bgg: Nawaithek ro dumuiithek shii nuii bo chiih-è ithek muyungthek shii luagieng
    bo. Ithek ne nathek luruak shii athohdang pha riig muii, nyieliieshii ithek ne
    ithek ro blia rek pha ji shii Hamangkhung-aphuii shii sasab phi chid phro. Nathek
    ithek shii nuii arone, ithek ne awaithek blia shii lised ne rek ruii phro; asi
    arone, ithek ne zo ne rek ruii phro, chiih-è jine nathek shii nong oi ruii phro.
  eng-TCENT: Obey your leaders and submit to them, for they keep watch over your souls
    as those who must give an account. Let them do this with joy and not with groaning,
    for that would be of no benefit to you.
  eng-BSB: Obey your leaders and submit to them, for they watch over your souls as
    those who must give an account. To this end, allow them to lead with joy and not
    with grief, for that would be of no advantage to you.
  cpu-NT: Eero pipiyathatari jevayetziriri kempisantanaatsiri, iriitake aamaventashireyetamiri.
    Iri kamantairine apaata Pava opaita avishimoyetakeriri jaamaventakoshireyetakami.
    Kameetharika onkantya inkinkithateri, kimoshire inkantayetaiya iriroriite, eejatzi
    pinkempitaiyaari eerokaite. Irooma ovashirerika onkantakaiyaari inkinkithateri,
    eejatzira onkempitzimotaiyaami eerokaite apaata, eero apantzimotaami.
  san-ASM: যূযং স্ৱনাযকানাম্ আজ্ঞাগ্ৰাহিণো ৱশ্যাশ্চ ভৱত যতো যৈৰুপনিধিঃ প্ৰতিদাতৱ্যস্তাদৃশা
    লোকা ইৱ তে যুষ্মদীযাত্মনাং ৰক্ষণাৰ্থং জাগ্ৰতি, অতস্তে যথা সানন্দাস্তৎ কুৰ্য্যু
    ৰ্ন চ সাৰ্ত্তস্ৱৰা অত্ৰ যতধ্ৱং যতস্তেষাম্ আৰ্ত্তস্ৱৰো যুষ্মাকম্ ইষ্টজনকো ন ভৱেৎ|
  tac-NT: '''La ''we a''lá nirawa alué e''wélala. Onorúgame ''yame ju nóchali tebúkime
    ''emi. Tabilé ''la sébali olásaká, Onorúgame gastigárimala. ''La e''wawa nulachi
    napurigá alué e''wélala ''la ganíliga mochímala alué nóchali ''yuga, tabilé seweka.
    Alué e''wélala pecha gainámili júkó gu''iria, ''emi tabilé e''wésaká alué e''wélala.'
  eng-WEBPB: Obey your leaders and submit to them, for they watch on behalf of your
    souls, as those who will give account, that they may do this with joy and not
    with groaning, for that would be unprofitable for you.
  gfk-H: Na tahut bia muat na taram ira numuat lualua ma bia muat na hanapu muat ta
    diet kanong diet balaurei timaan muat. Ma diet balaurei muat kanong namur diet
    na hinawas palai ra matmataan ta Kalou uta ira nudiet pinapalim nalamin ta muat.
    Io, muat na taram diet waing ira nudiet pinapalim nalamin ta muat na haguama diet,
    ma pataia bia na hatirih ira nudiet nilon. Ing bia diet na kap ra tinirih hua,
    pa na harahut muat.
  viv-viv: Tu ami tonagona bonadi wanaꞋabina be agevavadiya wanamiyami. Yaubada adi
    vehimeya giveledi higa aluꞋaluwami hiꞋitaꞋitaveꞋavina, ada aimo tova mulina Yaubada
    ginavedewayaugidi kaꞋi hiꞋitaveꞋavimi yamumuna o kaꞋi koyona. Medema faꞋina bonadi
    wanaꞋabina be adifaiweya yadi wavemwamwala hinaꞋitaveꞋavimi, keke yadi wanuwavita.
    KaꞋi yami dibutoyoga againe nuwavita wanaveledi, omi keke yamumu wananuhagani.
  yao-yao: Mwajitichisye ŵakunlongosya ni kugakamulisya malajisyo gao, pakuŵa ŵanyawo
    akuchesyanga kwa ligongo lya umi wenu ni chasale ya masengo gao paujo pa Akunnungu.
    Mwapilikanichisyaga chapanganye masengo gao kwa lukondwa, ngaŵa kwa kudandaula
    pakuŵa atumichilaga nkudandaula ngainkamusya mwanya.
  tgp-tgp: Ha oloolo hin nomim patu tamlohi rasua, ale ha oloolo na sava la lo verea
    isamim, matan enira la lo kilau na maurimim, ale la levosahia vara la pa turu
    na nahon God mata nora vavahinau. Mo r̃uhu vara ha vaira la vaia na avulahi, mo
    sopo na r̃omsati, matan vara i vono, i pa sopo tueni kamim hin rani atu mo lo
    mai.
  auc-NT: Mïnitö, Mönö ïmonte në änäni ïnänite mönö Ao ante ëñengæ̈impa, ante pönëninque
    në aadäni ïnänite cöwë ëñente cæedäni. Tömënäni, Æbänö cæboo, ante adinque Wængonguï
    apænte ancæcäimpa, ante ëñëninque guïñente wædäni inte nö cædinque aadänipa cæmïnii.
    Tömënäni mänömaï aadinque watapæ̈ tote quëwencædänimpa, ante mïnitö wæætë tömënäni
    näni änönö ante ëñente cæedäni. Mïnitö wæætë ëñënämaï ïmïni adinque tömënäni wæætë
    edæ, Ædö cæte aaquïmönii, ante wæwente badäni ïninque mïnitö adobaï todämaï ïmaïmïnipa.
  kbc-NT: Iwaɡ̶ati niɡ̶inoa ɡ̶adacilodi codaa mawii niɡ̶ica ane liiɡ̶enatakaneɡ̶egi.
    Igaataɡ̶a idioka limedi modoweditelogo ɡ̶adiwicidi, codaa moilakidetedini naalewe
    miniwataɡ̶a Aneotedoɡ̶oji, niɡ̶ica ane libakedi. Nige iwaɡ̶ati, odaa ninitibigiwaji
    niɡ̶ina me nibaaɡ̶a. Pida nige daɡ̶a iwaɡ̶ati odaa agecaɡ̶alodipi codaa libakedi
    aɡ̶adaxawanitiwaji.
  bmh-bmh: Ag agal gumaranemen dudu banban agal ze doiban, suban sesamoran. Dudu go
    ag gusig mui goagen ag gumaranem. Goagen agal doropag suban dabun aimai gumaraimai,
    aiu ses Uwait nugau ameg ebu agal salau erunai memen auramamen. Gonun, ag go dudu
    agal ze suban sesamorebi, agal oiagab siksikaimai, salau mamam, goagal oiagab
    eg i wamau. Bo, dudu gumaranemen agal oiagab siksikai mui, i salau mebi, ziwas
    go ebu, goagen duailel suban i gumaramam.
  ctu-BL: Jac'benla i t'an xcʌntayajob la' cha'an. Otsan la' bʌ ti' wenta come añob
    i ye'tel cha'an mi' wen pʌsbeñetla i bijlel la' coltʌntel. Wersa mi caj i subob
    i bʌ ti' tojlel Dios. Mi uts'at mi la' jac'ob tijicña mi caj i subob. Pero mi
    wola' wʌq'ueñob i ch'ijiyemlel i pusic'al mach che'ic mi la' taj la' wenlel.
  meq-meq: Rəhumatay ha gər a bagwar kurom hay, gum wu nakə tə gwaɗakum gum aye. Nəteye
    na, ta gakumeye gər hərwi Mbəlom ma tsətsahiye fataya ma kəkay nakə faya ta gakumeye
    gər aye. Ka rəhumatay ha gər na, ta giye məsler tay ta məŋgwese eye, mevel ma
    gateye bay. Mevel kə gatay na, niye na, ma dzəniye kurom sa bay tebiye.
  noa-H: Keena, iglesia hee pãach pörnaanau pãachig nem mag haawai ham hipierraa habat,
    pãachta jũrr ham k'ãai hʌ̃rpai haju hẽk'aba. Pãar gaaimua Hẽwandamau hamachig
    hiek jëeuju k'ap'ʌ naawai hamauta jua hʌ̃yaajã k'augba pãar t'ʌajem k'ʌʌnau. Pari
    mag pãach hajap'a t'ʌamk'ĩran, pãachdëujã ham hipierraata habat, wajap'a hamaujã
    hamach p'idag honee waumk'ĩir. Pãrau magbam chan pãar gaaimua ham hök'ĩirjuu hap'öbaadëmua
    hamach p'idagjã waumap'amta waup'öbaadeewai pãachpata heeg paauk'amaju.
  alp-NT: Suke imi lene loko imi elakaru esi pletare kai holmatesi le sie meru pine
    esi ono lalemi ktili rame kai esi balale Tuhane lele. Imi lene lokosi leke esi
    kerike kena lale ndinate. Po mo hoko esi susa, kai esi muline imi misete rebe
    Tuhane Irilukele sirike bei imi.
  san-VEL: yuuya.m svanaayakaanaam aaj naagraahi.no va"syaa"sca bhavata yato yairupanidhi.h
    pratidaatavyastaad.r"saa lokaa iva te yu.smadiiyaatmanaa.m rak.sa.naartha.m jaagrati,
    ataste yathaa saanandaastat kuryyu rna ca saarttasvaraa atra yatadhva.m yataste.saam
    aarttasvaro yu.smaakam i.s.tajanako na bhavet|
  kbq-kbq: Hagi vugotama hurmantenesimofona agorga nemanita, ke'zamia amage anteho.
    Na'ankure zamagra tamagri tamagu'are kegava nehu'za, henkama Anumzamofo refako
    huzampina tamagri tamagenkema hu'ama hanaza vahe mani'naze. Hagi ana eri'zama
    erisazana zamatrenke'za musezampinti e'neri'za zamata e'oriho, na'ankure ana zamo'a
    tamaza osugahie.
  kbh-kbh: Sempre s̈mochtsama nts̈amo chë ts̈ëngaftanga os̈buachiyëngcá enefjuanë́ngbeñe
    amë́ndayënga tmojayancá, y sempre s̈mochtsiyena jtsamëse nÿe nts̈amo chënga tmojtsebos̈cá.
    Chënga sempre ts̈ëngaftangbioye jtsanÿenana, ts̈ëngaftangbe ts̈abiama, nts̈amo
    cmojánanÿenama Bëngbe Bëtsábioye jojuama yojtsamnama chënga jtsetats̈ëmbëse. Jtsayaunanëse,
    s̈mochjama chënga chëngbe trabajo oyejuayánaca y ndoñe ngménaca chamotsamama,
    er ndoñe chca s̈monjamëse, chë trabajo ts̈ëngaftangbe ts̈abiama ndoñe nántsemna.
  ron-LSB: Ascultați de căpeteniile voastre și supuneți-vă lor, căci ei veghează pentru
    sufletele voastre, ca cei ce vor da socoteală, ca să facă acest lucru cu bucurie,
    nu cu gemete, căci aceasta ar fi nefolositor pentru voi.
  pon-pon: Peiki on omail kaun akan o duki on irail! Pwe re kin tauli kin nen omail,
    duen me pan pakajaui ren Kot, pwe ren wiawia mepukat ni peren, a jo ni injenjued,
    pwe i me japai on komail.
  nhe-BL: Xiquintlepanitaca imotlayacancahua ipan Toteco huan xiquincahuilica ma quipiyaca
    tlanahuatili ica imojuanti, pampa inijuanti quimocuitlahuíaj imoalma. Inijuanti
    quimatij para se tonal monequi moquetzase iixpa Toteco huan quimacase cuenta tlen
    nochi tlen quichijtoque. Xiquincahuilica para ma quimacase cuenta tlen imojuanti
    ica paquilistli iixpa huan ax ica cuesoli, pampa intla axtle, huajca imojuanti
    nojquiya intlaijiyohuise.
  sps-sps: Manaats ir yam fuainy tsoiny mumua tsumi ana mi te vovou iny vegiau tsuri.
    Tsuri te natiny makok fatatabin maromi, faarei non a binun tsuri ten Gov, ri ma
    tsue pokei a binun te kat ari ten Gov. To te manaats fi maromi ri, ri te paparaa
    me na binun, sai to te fanaginy tsue romi, ri binun miror reesik. An kat to aya,
    gim non ma faakouts on mami.
  wnc-wnc: Siwan gindane take aminzata ginde asinggan danduyuaing. Danduyuke ninu
    masande wamu puya kuupbamu ninda tasikamangge Anutue yakapnim ngang natake kwatan
    tasikaing. Unzingge ginda wa aminde gepbiatang yuke wa aminde gen gwaamutnong.
    Sike ginda unzing tasiwanu wa aminda apbakngake puyana gitna taning. Ngan. Wa
    aminda gin danduyutnangge musia meya dua natapning. Wena. Siwan ginda wa amindane
    wamu dua gwaamuba kakengu wa aminda gin danduyutnangge musia meya natapning. Natake
    ginu take yutningge dua tasining.
  bus-bus: À a dↄn'aɛdeenↄ yã ma à mì siɛńnɛ, lɛ aↄ̃ e wà zĩi kɛ kↄ̃n pↄnnaao, zaakɛ
    aↄ̃ↄ dɛ gbɛ̃ kɛ̀ aↄ̃é ń zĩ yã tↄ̃kɛ̃ Ludanɛnↄ ũ. Tó aↄ̃ↄe zĩi kɛɛ kↄ̃n lɛ́suuo,
    eé àre kɛarero.
  gub-BL: Uzeruzar ma'e waneruze'egar a'e wà, uzekaiw katu penehe a'e wà, peneraha
    katu pà Tupàn hape rupi a'e wà, upytu'u 'ym pà a'e wà. Peruzar peneruze'egar waze'eg
    pe wà nehe. Pezekaiw katu waze'eg rehe nehe. Ta'e amo 'ar mehe umume'u putar wemiapo
    kwer Tupàn pe a'e wà nehe xe. Aze peruzar waze'eg nehe, hurywete putar Tupàn pe
    uma'ereko mehe wà nehe. Aze naperuzar kwaw nehe, uzemumikahy putar wà nehe. Nezewe
    mehe napepytywàgatu kwaw a'e wà nehe.
  imo-imo: Enonga nokoli iyemani teaio nimele mele pilko liko teko taka liko molaio.
    Aku iyemani pele Gote kongono teremolo mele nimbo timolo kinye teko kondoringi
    nipili ningo pilko eno molko kondangei ningo nokoromele. Akumunga enonga ninge
    unguma pilko liko, lino aku tepo kongono temolo kinye linonga nokoli iyema konopu
    tiko konopu umbuni naa pepili lino nokangei ningo enoni teaio ninge mele teko
    molaio. Enoni enonga nokoli iyemanga unguma pilko liko naa teko eno punge lemo
    nokoli iyema konopuna umbuni te pembalo akumuni eno manda naa lipe tapondombalo
    kani aku teaio.
  boj-boj: Nuŋgo Kristen gate naŋgi na nuŋgo qunuŋ taqateqnub. Mondoŋ naŋgi naŋgo
    wau deqa Qotei minjqab. Deqa niŋgi naŋgo medabu geregere dauryoqnsib naŋgo sorgomq
    di soqniy. Niŋgi degyqab di naŋgi are gulbe na niŋgi taqatŋgwasai. Naŋgi arebolebole
    na niŋgi taqatŋgwab. Osib naŋgi are gulbe saiqoji sosib niŋgi geregere aqaryaiŋgoqnqab.
  eng-DRA: Obey your prelates, and be subject to them. For they watch as being to
    render an account of your souls; that they may do this with joy, and not with
    grief. For this is not expedient for you.
  knf-knf: Najaan nado uko wi banwooŋ ţi kadunan bajakuŋ, nado kaŧiink baka. Baji
    babeelan bnuura, bukal bakluŋ kaţup Naşibaţi jibi nawoori. Woli naŧiink baka,
    baluŋ kado ulemp wi baka na mnlilan. Kë woli naando haŋ, bado wa kaşë kajooţan,
    uşë waaŋ udooni pa an.
  san-KHM: យូយំ ស្វនាយកានាម៑ អាជ្ញាគ្រាហិណោ វឝ្យាឝ្ច ភវត យតោ យៃរុបនិធិះ ប្រតិទាតវ្យស្តាទ្ឫឝា
    លោកា ឥវ តេ យុឞ្មទីយាត្មនាំ រក្ឞណាត៌្ហំ ជាគ្រតិ, អតស្តេ យថា សានន្ទាស្តត៑ កុយ៌្យុ
    រ្ន ច សាត៌្តស្វរា អត្រ យតធ្វំ យតស្តេឞាម៑ អាត៌្តស្វរោ យុឞ្មាកម៑ ឥឞ្ដជនកោ ន ភវេត៑។
  arn-NT: Müngeltukeaymün tamün pu longko ka eluwkülemün tamün adnieaetew ta kisu
    engün, fey kisu engün am kansatukenolu rume tamün kamañaetew, kimnielu engün kay
    ñi wüldungutuael ta Ngünechen mew. Elufimün ñi küme küdawael femngechi ñi wesaduamnoael
    engün, fey femnolmün chem mew rume kümelkalayafeymünmew.
  zas-NT: Gol bazoob xtiidx ree bén rniabee lojdi, bén rulüü ree lëjt xtiidx Dios.
    Gol gojp reeman respejt din laa reeman ruguiaa lëjt din chinalidi xtiidx Dios,
    guial ragbee reeman yadëëd reeman cwent loj Dios. Gol been ni yabaanë reeman ad
    ni cuꞌnayat laa reeman, din guial ad ruzoobt diidx achet sirv güünan lëjt.
  ken-NT: Ghók nɔ́kɔ́ ka bǒbati bhɛka, mǎmbɔ́ŋ nɛsɛptǐmʉɛt bɛsí bhap, mbɔnyunɛ
    bɔ kɛ báyɨ̀ŋɨ bhe, mbɔ bo abhɛn bábhɔ́ŋɔ́ bɛ́ghátí Mandɛm ɛnyu bɔ bákɛ́mɛ́
    bhe. Ghók nɔ́kɔ́ ká bhɔ bɛ mánkʉ bɛtɨk ɛbhap nɛ maŋák, nɛ bɛ bɔ bákɛ́ bhɔŋ
    kɛsɔ́ti.
