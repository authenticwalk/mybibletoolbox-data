    idia ese Dirava ena vairanai, edia gaukara ibounai ena anina do idia gwauraia
    hedinarai. Unai dainai edia hereva do umui kamonai henia, bona idia edia henunai
    do umui noho. Bema inai bamona umui karaia neganai, edia gaukara be mai moale
