  unx-unx: ଆପେୟାଃ ଆଗୁଆଇକଆଃ କାଜି ମାନାତିଙ୍ଗ୍‌ପେ ଆଡଃ ଆକଆଃ କାଜି ଆୟୁମେପେ । ଇନ୍‌କୁ ହର ହଡ଼ଲେକା
