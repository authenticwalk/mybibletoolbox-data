    वह ख़ुशी से अपनी ख़िदमत सरंजाम दें। वरना वह कराहते कराहते अपनी ज़िम्मादारी निभाएँगे,
    और यह आपके लिए मुफ़ीद नहीं होगा।
  ycn-ycn: Jema'á necá ja'apiyá, jehuíña'ataño icá Tupana puráca'alo nacú. Necá a'añó
    icá nanacojó, ipechu i'imacáloje caphí Tupana chojé penaje. Tupana jimaje natára'ajo,
    ne'emacáloje méqueca nehuíña'ataca icá yucuna rijló penaje. Jema'ajica ee na'apiyá,
    pu'ují napechu i'imajica raú. Uncaja que jema'á na'apiyá, camu'ují napechu la'ajico
    raú. Camu'ují napechu i'imaquela, uncá paala ri'imacajla ijló.
  djr-djr: Dhäruk-märraŋ gi nhumalaŋguwuy nhuma ŋurru-warryunayŋunhany mala, bala
    djäman yan ŋunhi nhaltjan walal dhu waŋa nhumalaŋ. Ŋunha walal ga djäga nhumalaŋ,
    ga lakaranhamirr yan walal dhu God-Waŋarrwalnydja ŋunhiŋuwuyyiny ŋunhi nhaltjarr
    walal gan djäga nhumalaŋ. Ga yakan walalany ŋula ŋayaŋu-miḏikumulnydja ŋunhi walal
    dhu ga djämany walalaŋguwuy walal djämany mala, yanan walalany marrtji bala ŋayaŋu
    ŋamathaŋun, walal ŋuli bäynha nhumalanhany yakan guŋga'yurr.
  kvg-kvg: Zogi megetapak-qa manqat, o-mba mo꞉ndapé neka matev āv tønegó, av ndigu
    ndizømbe-manqate. Ndigu zo gèzø-keogé. Yaq vaev-te, ndigu manqa bèmø-ovøemém,
    Mbumbukiam-te, tiqa sasae-qa yaq-te, zo mokho-te ngigut. Zo tiqa manqat o-mba
    tozoto-ndapat, yaq ndigu nqanek sasae khanakhanakh-us ndǿgót. Geté zo goneav
    tozogoat, yaq ndigu sasae mbøni nqosøgeap-us ndǿgót. Yaq ndøgo ambá soqaín
    zo-te.
  rug-rug: Va tabei sari na mia koimata, mamu taveti gua saripu garununi gamu rini.
    Ura arini sari na tie sapu lopu magogoso kopu totoko ni sari na mia tinoa, meke
    arini tugo si kote la turu pa kenuna sa Tamasa pa rane vinaripitui pude tozi koa
    Sa sari na dia tinavete. Be va tabei gamu si arini, si kote qetu si arini koari
    na dia tinavete. Be lopu gua si lopu boka tavetavete qetuqetu si arini, meke lopu
    kote ta tokae tugo si gamu.
  hop-NT: Uma umumi moṅw’iwyuṅqamuy amumi tūqayyuṅwe’, amumi nānakwhani’yuṅwni, taq
    puma umuhhikwsiy aw tunatyawwisa. Noqw soon puma tumalay ep God aw qa lavayhtotini.
    Noqw uma pumuy amumi pās tūqayyuṅqw, puma hahlayk̇ahk̇aṅw lavayhtotini. Nīk̇aṅw
    putuiwk̇ahk̇aṅw lavayhtotini kurs uma amumi qa tūqayyuṅq’ö. Noqw pam pantaqa umuṅem
