  kje-NT: Horhawe minim man panulu la derne makani, ono Makromod Lalap hopon hi ilitolle
    ki mi leke mi akim eren namkene naili'il, la lere man mai hir konohi Makromod
    Lalap inhawa hir hi'iyedi me'eni. Derne makani hirira honopon modi aki man mou
    la lernohi, leke mi mahuwa'an hi akin. Lo'o kam derne makani, minim hini'i onne
    hi'i hi akin werek, la lo'o mim hi'i sus hi, onne kan paku mi haenhi!
  gaz-gaz: Hooggantoota keessaniif ajajamaa; isaaniifis bulaa. Isaan waan itti gaafatamtoota
    lubbuu keessanii taʼaniif isin eegu; kanas utuu gaddaan hin taʼin akka isaan gammachuun
    hojjetaniif isaaniif ajajamaa; yoo isaan gaddaan hojjetan isin hin fayyaduutii.
  kud-kud: Yami taumugaiwo aidiyai am'awa abi na amtalamwegomiu yadi loinao aidiyai,
    wuwuna alu'aluwamiune hi'ita'ita avivinidi, eeta ebe hauga ilalaoma yami mumuga
    vehabana hiwalo mahalava Yaubada ainai. Ilowoinanegomiu na am'aipate ili'ilimani
    ta yami paihowa vehabadi hiyaliyayaigomiu na nigele ebeha hi'abiye hinimayagomiu,
    eeta mata hagu amlobai.
  urb-NT: Pehẽma'e kapitã ta rehe pehendu katu. (Tupã kotyhar tama'e kapitã ta ke
    a'eta.) A'eta pandu ame'ẽ ke pema'ema'e katu. Pehẽ rehe a'eta usak usak katu ixo,
    aja rahã, pehẽ pejurujar katuha ke pehijar ym ta. Katu a'eta paraky my? Katu ym
    my? Ame'ẽ ke Tupã pe a'eta pandu ta me'ẽ te'e. A'erehe pehẽ rehe a'eta usak usak
    katu ixo. A'eta rehe pehendu katu rahã, hury katuha namõ parakyha ke a'eta ma'ema'e
    katu. A'eta rehe pehendu ym rahã, pyaiha namõ parakyha ke a'eta ma'ema'e. Aja
    rahã, katu ym pehẽ pe. A'erehe pehendu katu a'eta rehe.
  fra-LSG: Obéissez à vos conducteurs et ayez pour eux de la déférence, car ils veillent
