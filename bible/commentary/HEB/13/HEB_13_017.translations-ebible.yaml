    iniŋ ku lôk leŋiŋmavi ma miŋ leŋiŋmalaiŋ ami. Malaiŋ êŋ tem miŋ nêm môlô sa ami.
  mqj-NT: Matutukoa' ammu mengkaola lako perepi'mu annu umpa'ka'dua-duai sunga'mua'
    illalan pengkaranganna annu iamo passanan nabenganni Puang Allata'alla. La mengkaolakoa'
    lako anna malara masannang penawanna mengkarang, tae' la ma'nuku-nuku napolalan
    tae' dengan gunana lako kalemua'.
  rus-SYN: Повинуйтесь наставникам вашим и будьте покорны, ибо они неусыпно пекутся
    о душах ваших, как обязанные дать отчет; чтоб они делали это с радостью, а не
    воздыхая, ибо это для вас не полезно.
  mbh-mbh: Naro o nongal lomu mukalingare ole riong, naro o voth a osa thewo. Eneke
    o theal senu thomu. Naro o theal senu thomu, eneke panen aro o mit a God theki,
    naro o ripatu ol i nge ole omaing aken nge thealngomu. Naro o nongal ole riong
    mo olemi sivenga nge ole omaing aken, na o mothong tova o sung matheong a or nge,
    eneke vothung aken aro i opoal thomu avele.
  bdd-bdd: Cimi tohanugetao ꞌoidiya wahematamatana ma watagwalegomi ꞌidi loinao ꞌoidiya,
    weyahina yaluyaluwami siꞌitaꞌita yahidi, ma ꞌoinega tuta ꞌinaonaoma ꞌoina ꞌimi
    mumuga weyahina sihepwaila Yehoba ꞌoina. Coinega ꞌilobwainegomiya watoho ma wasami
    weyahina maꞌidi yaliyaya Yehoba ꞌoina sihepwailegomi, ma hesi sahena maꞌidi mwadina,
    ꞌamuge ma loina mwauna waloba.
  cbt-NTPO: Ansiano'sa' pënënpachinënquëma', noya natëco'. Noya noya imacamaso marë'
