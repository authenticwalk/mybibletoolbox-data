  aii-aii: ܡܲܨܝܸܬܘܼܢ ܠܬܲܓܒܸܪ̈ܵܢܵܘܟ݂ܘܿܢ ܘܫܠܘܿܡܘܼܢ ܐܸܠܵܝܗ‌ܝ، ܣܵܒܵܒ ܐܵܢܝܼ ܟܹܐ ܡܕܲܒܪܝܼ
