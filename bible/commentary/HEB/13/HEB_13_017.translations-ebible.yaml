    sou isuꞌulingengi laixe uasi.
  qvw-NT: Chaynütac caminaycälishüniquicunacta uyalicul sujitaculcay. Paycunam allinpa
    licaycälishunqui lulaśhanpi niycunan cayaptin'a. Uyalicuyniquiwanmari cushichipäcunqui;
    mana uyalicuyniquiwan'a paycunapä sasaćh capäcunqui. Amcunapäpis ima allinniquipäpis
    manaćh can'achu.
  nfa-nfa: Miu hudꞌi nanene ku dhèu aaꞌi-aaꞌi dhu uri miu. Te dhèu seꞌe ka dhu jꞌaga
    miu mèda-mèu ètu dꞌara mamuri miu dènge Ama Lamatua. Bèli-camèdꞌa rèngu hudꞌi
    lapor ku sasabꞌa rèngu asa Ama Lamatua. De nanene paie si, sèna ka ra bisa sabꞌa
    aa lapor dènge dꞌara karejꞌe. Mage dhoka ra peka dènge dꞌara dhu laho mae-mae,
    lula miu tèke eele jꞌara mamuri Yesus Kristus. Te ladhe sèmi èèna, na, miu oto
    boe.
  tnp-tnp: Otol nəuia nətəmi asoli mɨn e niməfaki, kəni motatɨg ahgəl ilah. Ilah u,
    kəutəsal vivi o nəmiəgəhiən rəhatəmah, məsotəmeigiən, mətəu-inu ilah kotəhrun
    məmə okotəkeikei motəni=pən kəm Uhgɨn məmə ilah kəmotol uək u, təhro lanu lan.
    Itəmah nəkotəkeikei motol nɨkilah tagiən o uək u. Nəmə itəmah nautol nɨkilah təsagiəniən
    ohni, noliən u ko təsasiru agɨniən e təmah.
  urd-urd: अपने राहनुमाओं की सुनें और उन की बात मानें। क्यूँकि वह आप की देख — भाल
    करते करते जागते रहते हैं, और इस में वह ख़ुदा के सामने जवाबदेह हैं। उन की बात मानें
    ताकि वह ख़ुशी से अपनी ख़िदमत सरअन्जाम दें। वर्ना वह कराहते कराहते अपनी ज़िम्मेदारी
    निभाएँगे, और यह आप के लिए मुफ़ीद नहीं होगा।
  hot-hot: Môlônim ŋê bêŋbêŋ idum ku eyabiŋ môlô dahôlômim ma ŋê êŋ tem nenaŋ iniŋ
