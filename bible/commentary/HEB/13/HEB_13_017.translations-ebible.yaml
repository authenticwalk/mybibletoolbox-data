    di Tuhan Allah pung muka. Jadi dengar bae-bae sang dong, ko dong bisa karjá deng
    lapor deng hati sanáng. Jang sampe dong lapor deng hati ancor, tagal bosong su
    kasi tenga Yesus Kristus pung jalan idop. Te deng bagitu, bosong su sonde ontong
    lai.
  pol-UBG: Bądźcie posłuszni waszym przywódcom i bądźcie im ulegli, ponieważ oni czuwają
