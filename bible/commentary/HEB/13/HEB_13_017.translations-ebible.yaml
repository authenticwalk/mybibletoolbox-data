    mākuyēyē yiisyōōnuutēkwaa ām ng'erekweek, nto yoo ‑mōōkoonyitē, kuwuuyiityinē
    ꞉yiisyēēt āmēēbērē mākuyēētyēēchook kiy.
  xnn-xnn: Tongtongpalenyo nan kankanan nan mangipangpango ken dakayo. Ay-ayowananda
    dakayo ay gawis isnan pammatiyo tay masapol ay awnitda ibaga ken Apo Dios nan
    inik-ikkanda ay men-it-itdo. No tongpalenyo daida et men-gasingda ay mang-ikkan
    isnan oblada ngem no adi, menseseg-angda ay mang-ikkan. Et no menseseg-angda gapo
    ken dakayo et adiyo likliknaen nan gawis nodi awnityo liknaen nan dosa.
  mwe-mwe: Mwaakundanje ashikalongolele bhenunji, na nkaguyanje amuli yabhonji pabha
    bhanganyabho bhanasheyanga kwa ligongo lya mitima jenunji, malinga bhandunji bhapinga
    bhalanganga kwa a Nnungu ga imwatendangaga. Nkupinga bhatendanje nneyo kwa nonyelwa
    nngabha kwa injika, pabha bhatendangaga kwa injika ikampwailanga shindu.
  tte-tte: Ami tobagunao ali walo kwabenalan yo kwayakasisi-yagili. Kaiwena sigitegite-kalatagimiu
    yo naga kani sitolo Yaubada manna mena na siwalo-masala gubesi ali gite-kalatagimiu.
    Kabo kwaobigaili na tem siyaliyaya ali paisowa kaiwena. Tabu wagagamwa-panapanawa
    kisi me ali nuwapolowe yo nige sagu kwalolobai kolili.
  tcs-tcs: Lisen po dem sos lida blo yupla ane mekem wanem dempla i spik yupla po
    mekem. Bikoz God i bin gibe dempla dis zob po lugaut laip blo yupla. Ane yupla
    i sabe God i prapa wase dempla klostu po wanem dempla i mekem. Ip yupla i no elpe
    dempla, den dempla i go gad nugud at ane diswan i nogo elpe yupla.
  hlt-THB: Nangmih anik ukkhqik awi ce ngai unawh taw a saithainaak awh ce pe qu law
    lah uh. A mimah a bibinaak akawng ak kqawn hly kawi na ami awm awh nangmih ce
    ni khoem ni doen khqi poepa hy. Cekkhqi a bibinaak taw zeelnaak na a awmnaak nawh,
    phyihqih na ama awmnaak aham awi ngai law pe uh, phyihqih na a awm mantaw nangmih
    aham a hawihkhangnaak am awm kaw.
  soq-soq: E onialeia apanawa aiau etane ruawaitana, ipawa mo e onialei ita ando mo
    nolau umanawa God danawe enapue benemawantopu. E mo aiau etane simbiaitana mo
