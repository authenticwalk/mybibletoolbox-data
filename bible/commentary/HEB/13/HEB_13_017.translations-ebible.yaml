  dop-dop: Ɩ́ nɩɩkǝnɑ mǝ sɔsɑɑ nɑ ɩ́ seeki-wɛ. Pǝ tɑɣɑ pʋlʋ tɔɔ, pɑ feniɣi mǝ lǝsɑsɩ
