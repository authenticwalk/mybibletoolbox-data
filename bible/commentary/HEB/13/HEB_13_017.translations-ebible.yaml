verse: HEB.013.017
translations:
  kpx-kpx: La nalievemale kosive kebia hoto evisi ehoveve. Kosealemo keau la ukolikoli
    maleveve kemo la nalievema. Dilavana vanie gabila abu oleve kateai la nalievemale
    kemo hoto loui ibinaeabe ovei. Katealemo hotoeabe evige elike kemo abu vahaehomo
    abu lovi vai la tedaeve dua vagei.
  okv-H: Eto ungota tihi jigirikari embopo na ungo simba ere ora amo enana ta embo
    okose ta aro ingesuja avoeto ungo simba javotoho be ere ora eto ungona enana ta
    ke peive aisova amo memenga kogue ungota degi ari javotoho mane aisora avoeto
    enana ta ke agi ururovo enana tunga javotoho ue pure javotoho aisora.
  tbo-tbo: Omi tanitaniwaga ona iponawogogehi ma ona palihalena memi hai taniwaga
    uyahina babana he gagalena itetemi, ma houga e nenei uyahina hai bagibagi binei
    Yaubada apo ina luhetalehi. Yaka emoemotana ipa ona wileta imahi po omi bagibagi
    ubeihi hina kaohemi ma ega ipa hina witepahinihinimayami, yaka apo hagu ona wialoni.
  mal-C: നിങ്ങളെ നയിക്കുന്നവരെ അനുസരിച്ച് അവർക്കു വിധേയരാകുക. അവർ ദൈവത്തിനുമുമ്പിൽ
    തങ്ങളുടെ ശുശ്രൂഷയെപ്പറ്റി കണക്കു ബോധിപ്പിക്കേണ്ടവർ ആയതുകൊണ്ട് നിങ്ങളുടെ പ്രാണനെ
    അതീവജാഗ്രതയോടെ പരിരക്ഷിച്ചുകൊണ്ടിരിക്കുന്നവരാണ്. ഇതു ഭാരമായിട്ടല്ല, ആനന്ദത്തോടുകൂടിയാണ്
    അവർ ചെയ്യുന്നത്, അല്ലാത്തപക്ഷം നിങ്ങൾക്ക് അതുകൊണ്ട് യാതൊരു പ്രയോജനവുമില്ല.
  grc-SR: Πείθεσθε τοῖς ἡγουμένοις ὑμῶν, καὶ ὑπείκετε· αὐτοὶ γὰρ ἀγρυπνοῦσιν ὑπὲρ
    τῶν ψυχῶν ὑμῶν, ὡς λόγον ἀποδώσοντες· ἵνα μετὰ χαρᾶς τοῦτο ποιῶσιν, καὶ μὴ στενάζοντες·
    ἀλυσιτελὲς γὰρ ὑμῖν τοῦτο.
  bgc-bgc: अपणे अगुवां का हुकम मान्नो अर उनकै अधीन रहो, क्यूँके वे थमनै देक्खण लागरे
    सै, ताके थम भटक ना जाओ, अर उन ताहीं अपणी सेवा के बारें म्ह परमेसवर ताहीं लेखा
    देणा सै, वे यो काम राज्जी होकै करै, यो काम उदास्सी कै साथ कोनी करणा, क्यूँके इस
    हालत म्ह थमनै किमे फायदा कोनी।
  khz-khz: Gekune-agimina talimara karora pio kamonagira, e geria vevai rorirorina
    kapulenai pio talu. Kwalana ira na gomi gemi maguli gegita-tagorana, e gomi gemi
    maguli rakavetaina Palagu genai piave kilagimi. Karora pio kamonagira, pe mavererera
    ria geria inagulu pia kalaa, na ati maaora metaura ria. Kwalana pene aora mametaura
    ria gomi pia gita-tagomi genai, gomi nama ta ati pio rawalia.
  deu-TKW: Folget euren Vorstehern und füget euch, denn sie wachen für eure Seelen
    als die da Rechenschaft geben werden, damit sie es mit Freuden thun und nicht
    mit Seufzen; denn so wird es euch unnütze.
  zsr-NT: Gul‑gún ca rna xtídzaꞌquëꞌ bö́chiꞌruꞌ tuꞌyúëꞌ lbiꞌiliꞌ, len gul‑güíꞌ latj
    laꞌná béꞌinëꞌ lbiꞌiliꞌ, le tun chiꞌë icj ládxiꞌdauꞌliꞌ, ca tunquëꞌ bönniꞌ ral‑laꞌ
    laꞌguíxjöꞌë lahuëꞌ Dios le nunquëꞌ. Gul‑gún cni quië lunëꞌ dxin naꞌ lu yöl‑laꞌ
    rudziji quequëꞌ len clëg lu yöl‑laꞌ rsëbi ladxiꞌ quequëꞌ, le cutu caꞌ uziꞌliꞌ
    xbey dxin naꞌ lunëꞌ lu yöl‑laꞌ rsëbi ladxiꞌ quequëꞌ.
  lin-lin: Botosaka bakambi na bino mpe bosalelaka mitindo oyo bapesaka bino, pamba
    te bazali bakengeli ya milimo na bino mpe bakosamba likolo na bino liboso ya Nzambe.
    Bosalaka bongo mpo ete basala mosala na bango na esengo, kasi na koyimayima te,
    soki te bokozanga litomba.
  hns-NT: Aapan barkwan ke baat soen aur oesabke hoekoem par tjal. Oelog to tor rakhwaala
    kare hai, aur oe kaam ke biese me oesabke lekha dewe ke pariega. Oesabke ie kaam
    na doekh se kare de, bakie khoesiaalie se. Djab oesabke doekh se kare ke parie,
    tab toelogke koetjh faida na hoi.
  noa-E: Keena, iglesia ee pãach pörnaanau pãachig nem mag aawai am ipierraa abat,
    pãachta jũrr am khãai ʉ̈rpai aju ẽkhaba. Pãar gaaimua Ẽwandamau amachig iek jëeuju
    khaphʉ naawai amauta jua ʉ̈yaajã khaugba pãar thʉajem khʉʉnau. Pari mag pãach
    ajapha thʉamkhĩran, pãachdëujã am ipierraata abat, wajapha amaujã amach phidag
    onee waumkhĩir. Pãrau magbam chan pãar gaaimua am ökhĩirjuu aphöbaadëmua amach
    phidagjã waumaphamta wauphöbaadeewai pãachpata eeg paaukhamaju.
  eng-EMTV: Obey your leaders, and submit to them, for they keep watch over your souls,
    as giving an account, in order that they may do this with joy and not groaning,
    for this would be unprofitable for you.
  mib-NT: Te cuandije ró núū tēe cácuu pastor rō, te cuandetū rō nuū de. Chi cándito
    de róhó jéē quéndōo vāha ánuá rō, chi cájini de jeē cánuú nacuāha de cuenta nuū
    yā. Te condɨhvɨ̄ ni rō sáha vāha ró, návāha cusɨɨ̄ ni de sɨquɨ̄ rō te ma cucuíhyá
    ni de sɨquɨ̄ rō. Chi núu tu súcuan te ma cóo jeē váha jíín ró.
  lif-NT2: खिनिॽ लाम्‍लोःबाहाॽरे़ के़म्‍मे़त्तिबा पाःन्‍निन् खे़प्‍से़म्‍मे़ॽ, हे़क्‍क्‍याङ्
    खुनिॽ युक्‍को वये़म्‍मे़ॽओ॥ खे़ङ्‌हाॽरे़ खिनिॽ कम्‍ब्राङ् के़म्‍मे़त्तिआङ् निङ्‌वाॽफुमाङ्‌ङो
    लक्‍पे़न्‍साबा मे़बोःङ्‌लो॥ हे़क्‍केलॽरिक् खे़ङ्‌हाॽरे़ खे़न् याःम्‍बक्‍किन् मे़सःत्‍ल
    निङ्‌वाॽ मे़न्‍दुक्‍के मे़जोगुररो॥ खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽ के़दुक्‍सुम्‌के़बिरुम्‍सिम्‍ने़
    फाॽग्र खिनिॽ लागि थेआङ् इन्‍धाःक् मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Muvayidakila vachilongosi vinu na kukamula Malagizu gavi. Vene vakuvayunga
    wumi winu kilu na muhi, ndava yati vakumjovela Chapanga chevavahengili. Ngati
    mvayidakili yati vihenga lihengu lavi mu luheku, ngati muvayidakili lepi yati
    vihenga lihengu kwa ungolongondi, ndava chindu chenicho chikuvatangatila lepi.
  mmx-mmx: Mina ronga res at luvuttadi amgomgo at lotu la mina mu asu levelinga atdi
    mila nedi di lok tatao nimi la ne Moroa nabakling lugugu atdi, mo do diga lok
    tatao avukat nimi. Mina ronga res atdi xusu diba lok momo mun at lugugu atdi.
    Do mina ronga xepe levelinga atdi, na loklok ting tonga xepe naba lok li lumumuat
    mavana atdi la naba lok kapmek lununu atnimi.
  cbr-NT: Mitsun cushicaman ca mitsúxmi upiti Jesucristomi sinánun mitsu 'aquinia.
    Usaquin mitsu 'aquinuan Nucën Papa Diosan caíscë 'ixun ca an cacësabi oquin upí
    oquin 'aisa tania, ax cuëëntanun. Usa 'ain camina aín bana cuaquin atux quicësabi
    oquin 'ati 'ain. Mitsun usaquin 'aia isquin ca atun masá nuituquinma cuëënquin
    mitsu 'aquinti 'icën. A unicaman bana cuaquinbimi an cacësa oquin 'aiama isi ca
    Nucën Papa Dios cuëëntima 'icën.
  tee-NT: Aq'uiclac'a'it'it ju yu'unch ju talhinajun lamilhi'uxijnan. Anavit'it tachi
    ju tajunan. Pus chunch ju a'ulht'ut'it ni yu'unch ju talhistacniyan ju mi'atsucunti'an
    ni laich sokch ap'ina'it'it la'ixti ju Dios. Chai ju yu'unch casacmik'ocana' ni
    k'ox talhistactan u jantu. Pus aq'uiclac'a'init'it ni laich lhik'ach catanaviya'
    ju ixlhich'alhcat. Jantu va catalhamak'anininan tachi ju layat'it. Pus ni va catalhamak'anininan
    pus ju chunch jantu k'ox cava ju milacata'an.
  eng-LSV: Be obedient to those leading you, and be subject, for these watch for your
    souls, as about to give account, that they may do this with joy, and not sighing,
    for this [is] unprofitable to you.
  cak-NT: Can quixniman chique ri kach'alal ri je-pa'l chech ri samaj chi'icojol,
    roma ja reje' ri yechajin ri iwánima, roma reje' can quieta'n chi can ne'quijacha'
    cuenta che ri Dios. Quixniman chique ri kach'alal ri', chi quiri' yequicot niqui'en
    ri samaj. Roma xa man jixniman ta, reje' xquiebison romari', y ri' man utz ta
    nu'on chiwe.
  pah-NT: 'Pehendu katu ti penduvihava''g̃a – kiroki g̃a pe mbo''e Tupana''ga nhi''ig̃a
    rehe kiro. Peko ti g̃anhi''ig̃a rupi. A''ereki g̃a pe ndepia katu pe a''nguavo
    toko katu ti g̃a javo. Aerẽ ti g̃a tonhimombe''u Tupana''ga pe. Te''i ti g̃a:
    “Nahanahã ore g̃a ndepiakatui g̃a mbo''eavo nenhi''ig̃a rehe.” A''ea ti g̃a tomombe''u
    katu Tupana''ga pe nehẽ. Nurã ti peko g̃anhi''ig̃a rupi. A''ero po ti g̃a ndoryndoryvamo
    pe nderekokatuavo nehẽ. Po pe ndapekoi g̃anhi''ig̃a rupi g̃a mbovy''are''yma g̃a
    mbojehe''gwovo penhimbo''epotare''yma, a''ero po ti ite''varuhu pe me nehẽ no.'
  sja-NT: Ma awara oopatáatɨ pãchi ak'ɨpataarãpa jara p'anɨk'a, ãchia parã ak'ɨ p'anadairã
    mãik'aapa parã k'aripa p'anadairã Tachi Ak'õre Ũraa k'awaadamerã. Ɨt'aa t'ɨ̃maa
    p'anɨde ãrápata jaradait'ee ãchia parã ak'ɨ p'anadap'edaa mãik'aapa parãpa oodap'edaa.
    Maperã oo p'anɨ pɨrã ãchia jara p'anɨk'a, ãchi o-ĩa p'anadait'ee Tachi Ak'õre
    k'ĩrapite, parãpa ijãapata perã. Mamĩda mãga ooda-e pɨrã, ãchi k'ĩsia p'ua p'anadait'ee
    iru k'ĩrapite.
  xed-xed: Snawasna ta gwaɗa da maliha ghuni, ka sna kuni ta skwi ta mnaghunata həŋ.
    Hahəŋ ta nghapta ka hafa ghuni, kabga dzaʼa zlghay həŋ ta wani da Lazglafta. Snawasna
    ta gwaɗa da həŋ, ya dzaʼa kəl həŋ ka maga slna taŋ nda rfu, nda ŋaɗa ghəŋ a wa.
    Ka nda ŋaɗa ghəŋ tsi ná, kataghunaftá a tsa wa.
  mks-NT: Candúsa ndó na̱ cómí cuéntá sa̱ha̱ ndo̱ ta caja ndó ña̱ cúni̱ na̱. Jáchi̱
    na̱sa̱ha̱n Ndióxi̱ chuun yóho nu̱ ná. Ta tandaa qui̱vi̱ nditahan ndicani na nu̱
    Ndióxi̱ sa̱há ña̱ na̱caja na. Caja ndó ña̱ cúni̱ na̱ já ná caji̱i̱ ini na ta ná
    a̱ cóo cuéha̱ ini na jáchi̱ a̱ cu̱ú quee va̱ha ndó já.
  gfk-S: Na tahut be mu na taram ira numu lilie ma be mu na bul hanapu mu ta di. Urah,
    kinong di balaure timaan mu. Ma di balaure mu hobi kinong namur di na hinawas
    palai ra matmataan tane God uta ira nudi pinapalim nalamin ta mu. Io, mu na taram
    di waing ira nudi pinapalim nalamin ta mu na halaro di, ma pata be na hatirih
    ira nudi nilon. Ing be di na kap ra tirih hobi, pai nale harahut mu.
  bmu-bmu: Galömurupŋini mönö tem köl eŋgiba kukösumŋini bapŋe anda malme. Nup megeraŋgö
    kösohotŋini Anutugö jeŋe almei, yeŋön mönö miaŋgö tandök eŋgeka uruŋini galöm
    kölakze. Yeŋön nupŋini mi urulömböt qakŋe membepuk. Miaŋön iŋini qahö bauköm eŋgibawak.
    Miaŋgöra mönö keuŋinaŋgö bapŋe anda malgetka sösöŋgai qakŋe nupŋini megetka dop
    kölma.
  dgz-dgz: Bawarewa ega nomu waran ayamat inamup tan iwa guaya kwayup taiwanum. Evi
    amba mu nao muga kakaewa koewa om mega God inap wa arogamain. E nomu anu warane
    gapan mu atonu den kwayup taian. Go nomu e ya waranewa mu bagu sisi munai, ap
    gapan mu gare aton ya enain.
  eng-GNV: 'Obey them that haue the ouersight of you, and submit your selues: for
    they watche for your soules, as they that must giue accountes, that they may doe
    it with ioy, and not with griefe: for that is vnprofitable for you.'
  zaa-NT: Canu runi cabi tsina pastor entre lebi'i nna, liudà naga' nu rinèni cabi
    le nna gata' voluntad qui' le lani cabi, porqui'ni yala nuyué cani cabi ti'iỹa
    cca para qui'ni ccá tse' la'labàni espiritual qui' le de chi ná cabi responsable
    ru'a lo Tata Dios para guni cabi le guiar tse'. Canchu ą' guni le nna entonces
    tsina pastoral qui' cabi nna ccą́ ttu tsina de la' redacca' latsi' en vez de ttu
    tsina ìdi'i nna peor ccá para lebi'į
  eng-WEBSTER: 'Obey them that have the rule over you, and submit yourselves: for
    they watch for your souls, as they that must give account, that they may do it
    with joy, and not with grief: for that is unprofitable for you.'
  guh-guh: Pamonae ancianovi, xua pacaitoroba, pajumecovënëtabiabare. Itsamonae ata,
    pamonae pijinia Dioso tocopatatsi papecaevetsinexa Dioso panejumecovënëtsivixae,
    xua pacaitoroba, pajumecovënëtabiabare. Bajarapamonae yapëtanenua pacuenia Diosojavabelia
    naneconitsipa, xaniavaetsia itsa apo pacaevetsi. Itsa pajumecovënëtabiabianame
    papecaevetsivi papecaitorobicuenia, nexata papecaevetsivi jamatabëcueneyavenonaeya
    pajinavanapaename. Nexata pacasivajamatabëcuenebarëya tsane papecaevetavanapaejava
    yabara. Paxamë itsa apo pajumecovënëtsimë tsipae, nexata papecaevetsivi pacasivajamatabëcuenebëjai
    tsipae. Nexata papecaevetsivi toacuenebi tsipaetsi papecajamatabëcueneyavenonaenexa
    Dioso panejumecovënëtsijava yabara.
  bon-bon: Weeme ätrunga mope biname bime mene itecijipi teeme singi wawename, ingle
    weeme seemo ireclota lui teeme ire atwi cabu gemi. Teepi miiji Acejiyame bau me
    teeme kaakesea poto cidi me aboclomtame. Teeme mene weene liba yaacatuye, teepi
    piba ngenecu gege cama teeme kaakesea jaawenemusi, yepä weene liba ätecija cäco
    läbitininuye, teepi piba ngenecu mäpu cama teeme kaakesea jaawenemusi. Pepu cabu
    ca weene lica ätityera ne jääpänuye.
  nhw-BL: Xiquintlepanitaca amotlayacancahua ipan Toteco huan xiquincahuilica ma quipiyaca
    tlanahuatili ica amojuanti, pampa inijuanti quimocuitlahuíaj amoalma. Inijuanti
    quimatij para se tonal monequi moquetzase iixpa Toteco huan quimacase cuenta tlen
    nochi catli quichijtoque. Xiquincahuilica para ma quimacase cuenta tlen amojuanti
    ica paquilistli iixpa huan amo ica cuesoli, pampa sintla amo, huajca amojuanti
    nojquiya antlaijiyohuise.
  swh-ONEN: Watiini viongozi wenu na kujinyenyekeza chini ya mamlaka yao. Kwa maana
    wao wanakesha kwa ajili yenu kama watu watakaopaswa kutoa hesabu. Watiini ili
    wafanye kazi yao kwa furaha, wala si kama mzigo, maana hiyo haitakuwa na faida
    kwenu.
  wbi-wbi: Tiini na pikukwisia kuvatemi vinu, nene vighendelela kuku mulolelela vwimila
    vwa mhepo sinu, ndavule vala vano vihumia ikivalilo. Tiini neke kuti avatemi vinu
    valefie kuku vatinza kulukelo, kisila lusukunalo, jino najingavatange.
  bba-bba: I bɛɛn swɑɑ ɡbiobu mɛm nɔɔwɔ kpɑ i bu wiru kpĩiyɑ. Domi bɛɛn hunden ɡɑriyɑ
    bɑ rɑ n kɑ wɑsire yèn sɔ̃ Gusunɔ u koo bu yen ɡɑri bikiɑ. I de bu kpĩ bu wisi
    kɑ nuku dobu, n kun kɑ nuku sɑnkirɑnu. Bɑ̀ n wisɑ kɑ nuku sɑnkirɑnu, yɑ ǹ bɛɛ
    ɑrufɑɑni ɡɑɑ kuɑmmɛ.
  eng-KJVCPB: 'Obey them that have the rule over you, and submit yourselves: for they
    watch for your souls, as they that must give account, that they may do it with
    joy, and not with grief: for that is unprofitable for you.'
  kgk-NT: Hesu reroviaha rerekwa he'i va'e pejapo katu. Pehendu katu inhe'ẽ. Orepara
    oiko-vy pende rekove-rehe peho porã hagwã-rehe. “Mba'éixa jarepara va'erã hekove-rehe
    xe monhe'ẽ va'erã Nhandejáry” he'i ojéupe pende-rehe. Upéa-gwi pehendu katu inhe'ẽ.
    Pehendu ramo, ovy'a va'erã pende-rehe onhangareko-vy. Ha pehenduse e'ỹ ramo katu,
    pembovy'are'ỹ va'erã íxupe, ndapeiko porãi va'erã. Ha ndovy'ái ramo pende rerekwa
    niporãi arã peẽ-my.
  waj-waj: Ngii kieetaiya avaiyauvaa rikiada iya mmemmaana vida iikiatee. Fai yapooma
    iya ngiari mmooriiyauvaara Anutuuqaa kiaa mmiaaraivaara iya mmannammanna ngii
    vaidi kaanaiyara haitatuuda nnaasu variaaravai. Mo fai ngia iya avaiyauvaa rikiada
    iikio fai iya ausaiyauvo yoketainai ngiari mmooriiyauvaa aikiooma iida varida
    hama ausa mmuaarareera tasipama iikiaaravai. Ivaara iya avaiyauvaa rikiada iikiatee.
    Mo fai ngia hama itaama iikiai fai iya ausa mmuaarareera tasipama varikiai hama
    ngia yoketaama variaaravai.
  cpy-cpy: Pimonkaatero ikantzimiri jewayitziriri kemijanta-naatsiri, riitaki aminako-wentzimiri.
    Riitaki kamanteerini paata Tajorentsi oeta awijimo-yitemiri raminako-wenta-yitakimi.
    Pamina-minatero eero itzimanta pikoshekyaari, rootaki inimotan-tantyaari rantawaeri
    okaatzi rantayitziri rirori, eeroka amitako-yitaneerini.
  mpx-mpx: Wami tohouwa wali baaba nuku henapuan ge nuku minaa wali logugui gabulanaa,
    kaiwena yayaluwamiu ana labi elana hi matahikagimiu ge wali tuwalali o wasana
    abwe nihi ba pamasal Yehoba elana. Ebo wali baaba nuku henapuan, nasi alona wali
    yaliyaya nihi tuwalali; yaa ebo nigeya, nasi yayaluwaliya ni pulowan ge nige labe
    waiwaisana nuku pwapwawa wali tuwalali elana.
  wbp-wbp: Purda-nyangkalu-jana nyurrurla-nyangu jaajikingarduyu wiriwiri. Warrawarra-kanyi
    kalu-nyarra yungunkulurla jungarni nyinami Kaatuku. Ngaka kapulu karrimi kamparru
    Kaaturla, manu kapu-jana payirni warrawarra-kangu-japalpalu-nyarra jungangku.
    Kujarlanyalu-jana purda-nyangka, manulu warrki jungangku lawa-manta kajili-nyarra
    nyarrpa wangka. Kajinkili-jana Kirijini wiriwiri kujarlu purda-nyanyi, ngulaju
    kapulu-nyarra wardinyi-jarrimi, wajampa-wangu. Lawangkaju, kapulu-nyarra wajampa-jarri
    kujalpalu-nyarra puta jungarni-manu.
  luo-luo: Winjuru weche jotendu kendo beduru e bwo lochgi. Girito chunyu odiechiengʼ
