  ena-ena: Hameŋ sadaŋ alaŋ vɨdɨvɨdɨŋ hɨnihɨni nameŋ abɨlalu uami. Aludɨ Hekɨlɨ agaŋ
    aludɨ ahɨliahudaci alaŋ ma lɨdɨbalu aba abɨlalu uami. Hulaŋ mu aludɨ akuaba cɨki
    avi ma lɨbali aba abɨlalu uami.
  tgo-tgo: Iya kaiwae valɨkaiwae weinda la gharematuwo raŋa; Giya iye wo Rathalavu,
    iya kaiwae mane ya mararu. Ma ya rerenuwaŋa budakaiya thoŋgo gharɨgharɨ thɨ vakatha
    e ghino.
  yap-yap: Ere dab kud tamdaggad ma nge lungudad, “I Somol e ir e be ayuwegneg, ere
    dab gu tamdag! Mang e rayag ni nge rin’ e girdi’ ngog?”
  mop-NT: 'Etel a t''an abe'' u yadaj a Dios yoc''ol ma'' u p''ütico''ono, chich ti
    wool. Jede''ec u paatal ti wadic ti baala'': —Le''ec a Noochtzili, le''ec ti waj
    anatil. Ma'' tu jac''ül ti wool etel c''u'' a ca'' u betoo'' to''on a cristianojo,—
    coonac.'
  tet-tet: Dadi hakbiit emikaan neon, hanesan noo ema nakerek naꞌak, “Tan haꞌukaan
    Ulun mak tulun haꞌu, haꞌu la kataꞌuk. Masik ema koko haꞌu moos, haꞌu la kakoen.”
  hlt-MCSB: Te dongah mamih loh , “Boeipa tah kai aka bomkung la om tih hlang loh
    ka soah a saii te ka rhih pawh,” ti ham khaw n'sayalh uh.
  xtd-NT: 'Xijan kuu xa, xaxeꞌe xa io‑ro confianza nuu‑ia, jaꞌan‑ro: Xtoꞌo‑da kuu
    Ia chindee ñaꞌa mee‑da; ma yuꞌu‑da nuu davaꞌa nga xa kuaꞌa ñayiu xa kada ñaꞌa‑i.'
  mdy-ETH: ዬያሮ ጉሙርቂ፦ «ጎዳ ታና ማኣዳሢኬ፥ ታ ዒጊጫዓ፤ ዓሲ ታና ዓይጎ ዎኦታንዳይ?» ኑ ጋዓኔ።
  spl-spl: Anitâŋe den sâop yakât topŋe nâŋgâm yuwu alahum mannom. “Kutdânenŋaŋe haoŋmâ
    ârândâŋ tihitnenŋe otmap. Yakât otmâ lok bâleŋaŋe mem bâlenenekne sâm otnomai
    yanâmâ nenŋe yâkât wâtŋan kinmâ mâtâpgât ki hâum pâpgunom. Yâhâ yawu otninginomai
    yan nenŋe yakât ki gorâningiwuap. Yawu sâm alahum yâkât wâtŋan mannom.”
  usp-NT: 'Jilonli cub''uli'' kach''ol chi tijna'' tikab''ijtak jilonri: Ri'' Kakaj
    Dios ri Kajawl int''o''wc, ta'' titzaak inch''ol jwi''l ri ticwin chi jb''anic
    jun cristian chwe, ojche''tak.'
  zav-NT: 'De''e na''anə'' bito de de''e žebcho. Quinga guac əṉa to tocho: X̱ana''
    Diozən'' zoe'' chaclene'' nada''. Na'' bito žeba'' šə bi de''en gone beṉac̱hən''
    nada''.'
  sgz-sgz: Má ngorer gita mangan suri parai ngo, “Ái Konom, ái ái koner a lu longra
    pasi kak tang, má káp ina te mátut suri tan sápkin táit di longoi uri narsang.”
  kek-NT: 'Jo''can nak naru takaye chi anchal kach''o̱l: Li Ka̱cua'' Dios natenk''an
    cue. Inc''a'' ninxucua li c''a''ru te''xba̱nu li xic'' neque''iloc cue. (Sal.
    118:6)'
  blz-NT: Koiya'a mbali' i kita momoko morobu, “Tumpu a pangalawei i yaku'. Yaku'
    sian layaon. Upa mbali' a sidaonna mian limangon na ingku'?”
  poe-NT: 'Mé xi̱kaha chrakonhyani tsontáchroni kíxin: Ìnchéni mé tjinki̱tsani, méxra̱
    chróchrakonhyani kjónté ichrén nkehe chrókjuichꞌeheni chojni.'
  san-TAM: 'அதஏவ வயம் உத்ஸாஹேநேத³ம்ʼ கத²யிதும்ʼ ஸ²க்நும​:, "மத்பக்ஷே பரமேஸோ²(அ)ஸ்தி
    ந பே⁴ஷ்யாமி கதா³சந| யஸ்மாத் மாம்ʼ ப்ரதி கிம்ʼ கர்த்தும்ʼ மாநவ​: பாரயிஷ்யதி|| "'
  cof-NT: 'Junni Diosi chiquilaca tsanque cuidaimin jonari, chiquilari pansi joto
    itsantino podeilaiyoe: Miya Diosiri laca duque ayudaimin joeque chuteca joe. Jun
    tenchi tsachilaca jele titiyoeque chuteca joe laca niyantiya quilaquinasatiya.
    Chiquilanan tsantino podeilaiyoe.'
  srm-NT: 'Nöö hën mbei u sa taki seei söndö panta a u hati taa: Masa hën da mi Heepima.
    Ma o fëëë. Andi seei wan sösö libisëmbë sa du ku mi?'
  qvs-NT: 'Chashna Tata Dios mana sakiwaptinchikuna mana manchakushpa atipanchisapa
    willayta: “Tata Dios yanapawaptin mana ni pita manchanichu. ¿Imatatí runamasini
    rurawanman?”'
  zca-NT: 'Kuze'' ñal ro''b laxto'' be porke nane ka be: Lë'' Dios nzhaknu be, yent
    por kwan zheb be lo rë men.'
  cbc-NT: 'Bairi yua, pʉgani cãrõ tʉ̃goñarĩcãrõ mano atore bairo marĩ ĩ masĩña: “Marĩ
    Quetiupaʉ marĩ jʉátinemogʉmi. Bairi ni jĩcãʉ̃ ũcʉ̃ yʉre roro caátigaʉre yʉ uwietiya,”
    marĩ ĩ masĩña.'
  qxo-NT: 'Maspis Tayta Diospa palabranchöga caynömi gellgaraycan: “Tayta Dios imaypis
    yanapaycäyämaptinga manam imatapis mantsacullätsu. Runa mayïcuna mayläya ñacatsiyämaptinpis
    Tayta Diosllamanmi imaypis yäracuycäshä” nir.'
  mox-mox: ʼInegana me eda giwalifatu aqiaqi kana vonaya, “Kaiwabu tauna agu toiula!
    Ge taha yani weaqina ena mwaniniva. Ta tomotau ge taha tolaʼai adi fata ina viaqi
    ʼiguya.”
  kew-kew: 'Goa pea-ga niaame niaana pu robaa-para puri mapalaawa gupa lamina: Aa
    Mudumi niaa raba muaaya. Goa pea-ga neme paalame naomalua. Gore onaanu medalomame
    ni madaa pa yada mada napalimi kone i? Mada dia.'
  dww-dww: Vutuna aubainama tauda nuadama torane umanama tokare tà riuna, “Bada tauna
    vutuna yau tausaguma. Taugu tokare nam yà naira. Aitau tokare nema e bakegu?”
  twi-ASANTE: Momma yɛnsi yɛn bo nka sɛ, “Awurade ne me ɔboafoɔ, enti merensuro. Ɛdeɛn
    na onipa bɛtumi ayɛ me?”
  aoj-aoj: Eaꞌ deiꞌ apaꞌ mondowaꞌ banaga nelelemb apeꞌilimbi eaꞌ miꞌias naꞌamba mindaꞌi,
    “Dembinai nagatopalopa apeꞌi. Apaꞌ ina ombal mohapa, owaꞌ. Atiasi epes laꞌifis
    sondaꞌ maina apaꞌ? Owaꞌatin endilisi!”
  cbv-cbv: 'Pánihna, ʉ́ʉmcanjeh, nin pah jwĩ niíj jenah joiná caá: “Wã Maáh Dios weemdíh
    teo wáacni caá. Páant ã jʉmatdih jéihna, cã́acwã weemdíh yeejép ĩ chãjat pínahdih
    wã ʉ́ʉmcan niít”, jwĩ niijná caá.'
  taw-taw: Anɨb ak chɨbol chɨnop ak tep gek, gos sek mɨdɨl takaw anɨb ak agɨnɨgun,
    Bɨawl yɨp kod mɨdɨl dɨtep gek, ma pɨlɨkɨnɨgayn agɨnɨgun. Binɨb okok yɨp tap olap
    gɨnɨgel tek ma lup agɨnɨgun.
  jic-NT: 'Mpes cupj polel velecj: “Nejepa Dios ncapj p''ya''sa. Ma lecj jeyá napj.
    Ca nacj la p''a malala quelel la niji; newa nin, ma lecj jeyá, Nejepa Dios ncapj
    cyon̈ca, ne nin.” Selecj Dios t''üc'' way qjuis capj cyon̈ca, mpes ''ücj nin velecj.'
  zap-NT: 'Por neguin tebli tsuu lextoo be, gue be: Dëdyuzh nak ne raknonen noo; bet
    ydxedet noo porke bet gundet mén gan ylaa mén noo.'
  wer-wer: Pël ëa pötaanök tiar kön kosang wieë epël apenaat. “Aköp pi kaamök yaalnëaup
    yak ne kas naën ëëmaap. Omën nampök pangk utpet naalnëëpan.”
  ipi-ipi: Goteto wuane leane okone nembo toto, nanimana mini epene paluto, wua lamakale.
    Akali Andane okomane namba moyalane. Tene okonena, wandakali-mane katulo namba
    minu koya napulu-peyai-ko. Namba yuku naene ateyo lamakale.
  qul-NT: 'Ajinaka confianzawan niyta atinchis: “Señorka yanapawajniy, mana manchacusajchu.
    ¿Imanawankataj runari?”'
  ter-NT: 'Yoko vo''oku véxea kaná''uyeoxo ne yûho, énomone kutí''ino motovâti kó''iyea
    ûti: “Koati Itukó''oviti huvo''óxonu. Ákoikopomo mbíkone. Ákoikopo oxéne koésayu''ixeonu
    xâne” koeti ûti.'
  bmr-NT: 'Jaaneguiiha iguitɨmoro meneejirahi: Aivojɨɨbo tahamusumɨnaafi iicaabo.
    Jaamaño iguitɨhi miyamɨnaa uco omoonɨjirunoco, noomoro.'
  fuf-fuf: 'Mo kala e men no waawi wi''ude e nder pellital: «Ko Joomiraaɗo on woni
    faabo an ngon, mi hulataa. Ko honɗun neɗɗo waawanimmi?»'
  bhl-bhl: 'Beem mongom ete nu ibolow kalaing kuw keko, bokolomeluw: “Kamok Fian e
    nelo dokonemkabe kasike, nomin eisneng mak nem dim elo tele tewe, ne beem awan
    nam fingani te. Kawin dim kaleem kawtiw i ki keko, nelo mesem mak nam kenemiw
    kasike!”, angse kale.'
  ons-ons: Ea wane ŋene wetze wareka more, ma togoleŋem paki, malipka togole more
    raikene, “Waom eŋe naŋane mapi mapikne, Na baŋ mi kaet naniake, Ŋei eŋe na onoka
    maine okannaniake?”
  con-NTPO: 'Chiga tsa''caen susi gi ñoa''me avujatsse in''jamba su''fa: Na''su Chigaja
    ñama fuite''su tsu. Dyombe gi can''jeña. ¿Ma''caen tsu a''ija ñama dañoña?'
  ghs-ghs: Oho isakita qaaraquko napai ttidza qidzaqidza eeteqa hee, Ohongai naho
    too tetatetanita anake abi ikake eetaqu oho attike ana bamu eetaquiqi hiibakoi.
  peg-peg: ଲାଗିଂ ଆସେଙ୍ଗ୍‌ ସାସ୍‍ତାଂ ଇଞ୍ଜେଙ୍ଗ୍‌ ଆଡ୍‌ନାସ୍‌, “ମାପ୍ରୁ ନା ରାକ୍ୟାକାର୍‌ଆ,
    ଆନ୍‌ ପାଣ୍ଡ୍ରା ଆଉଙ୍ଗ୍‌, ମାନାୟ୍‌ ନାଦାଂ ଇନାକା କିଦ୍‌ନାନ୍‌ ?”
  txu-NT: Bir be, kam dja gwaj batỳx ne banhõkre kadjwỳnhbê amim, “Metĩndjwỳnh ta
    ne kute ijo ba djwỳnh. Kam dja ba itĩn prãm kêt. Mã ne me kute ijomã”? ane. Dja
    gwaj ã amim ane.
  eng-WEBU: So that with good courage we say, “The Lord is my helper. I will not fear.
    What can man do to me?”
  gnw-NT: 'Jáeramo yandepuere yae yaquɨye mbae reve cuarãi: “YandeYa chemborɨ. Ndarau
    aquɨye mbae güi. Ĩru vae reta ndarau ipuere mbae uyapo cheve chemɨnguɨye vaerã.”
    Jucuarãi yandepuere yae.'
  mux-mux: '@see-verse:HEB.013.005'
  maj-NT: 'Kui nga ma k''aán nga b''a̱ bixíhinná: Nti̱a̱ná basinko̱na, najmi tjín
    ni xi ku̱i̱nchánkjúnna. ¿Mí nihi xi ka̱ma ts''i̱ínna xu̱ta̱?'
  bkq-NT: 'Awylygue tâegane lelâlâ, tâinwânse lelâlâ warâ aguykenre: “Ywymâry Deus
    mawânkâ idani, iemawyadâdoem kâingâsedyly watay. Awylygue tyanepa wawyly. Âwâlâ
    wâne urâem ânguylâ inakai aiese kely, yagâlâ olâ mâkâ Deus, ietâ-ro warâ” kykenre,
    itaumbyry awo wâgâ iwenihobyry ara.'
  kue-kue: Ipre nono nomano prumuno gigle dinan yegl dinamga, “God na akeple dungwa
    yagle, ipre na kundugl ta goglkraglka yomba sragl ere naraglme?”
  cot-NT: 'Irootaquequea aatoca atsaroantamajata ancantantajiaquempaca: “Iriraquea
    Nomajirote irio amiquenaca, aatoquea notsaroguitsi. ¿Querocaca incojiavetaquenani
    caquintejia?”'
  bnp-bnp: I muholi hateka a ngava iea, si gi takia, ra i maea, “I uka ma ga mangenge.
    E huriki a bakovi, ri uka a nitora ni rata hale iau, a vuhuna e Bakovi Dagi i
    tuhori iau.”
  apn-NT: '@see-verse:HEB.013.005'
  ctp-NT: 'Kanꞌ chaꞌ nde ñaꞌan tyaꞌan chaꞌ tiye wan chaꞌ ka ngula la tiꞌ niꞌ kasiya
    ꞌwan kwenta skaa wan: Ykwiꞌ Xꞌnaǎn lka nu ndayaꞌ ꞌñaǎn. Ja nꞌni chaꞌ kutseěn sikwa,
    chaꞌ ja ka ꞌa kuꞌni nten chaꞌ kuxi loꞌoǔn.'
  opm-opm: Got oh ihat napotip ohoh ihan tit han tit ohe daham ma brak matipru dirhe
    ihat dahat patimur. Ma brak matip meng oh mamaru hat patmur. Hanipyah oh napanggeit
    napapat ohoh ihan hanip ihirdapathe nohnong kin mat er nahatiprohe daham nohhe
    na kas hat patmur. gidaham brak matipmur. Amaru hat orhor dir dahat patimur.
  bvr-bvr: Rrapa gun-narda nula ngayburrpa minypa nguburr-molamola nguburr-nirra minypa
    gun-mola arrburrwa ngayburrpa nguburr-weya nguburr-workiya, “Wangarr nipa apula
    an-gugunggaja rraka ngaypa gala ngu-yinmiya ng-gurkuja; gala ana-nga rrapa a-yinmiya
    werra nguna-nega.”
  wal-wal: Hegaa gishshau, nuuni xalidi, “Godai tana maaddiyaagaa; taani yayyikke.
    Asi tana ai oottii?” yaagoos.
  zad-NT: 'Daan, wak iṉacho do yic̱hj do lall''cho: X̱ancho Chioza'' zoe'' chaklene''
    nad''. Na'' bi gall illeb'' shi bi goni beṉ'' nad''.'
  kmg-kmg: 'Irec nâŋâc hâbi-nâŋec rohuc šiŋuc munšepeneŋ: “Wofuŋ e ŋeŋezic-nane, no
    mi hâwicnuzejec; ŋic jaŋe wemo enareniŋmu?”'
  aso-aso: 'nemuꞌ nene laza gopo gate gelamo ezemuꞌ gele eleꞌvoleꞌ ogo monoꞌ godolouꞌ
    tiꞌ li gizi nizaniꞌ gamazi ma nene ha tiꞌ lo lolosune: Guvelesi ve aza hize eleꞌ
    o-ledaaꞌ neinako laza initeꞌ mamuꞌ lehelele izelidoꞌ nomivo idoꞌ eveneꞌ nete ma
    di goloso i-lidilizadoꞌ minamune.'
  uli-uli: Ila ngo siya hakela lal depach ngo siya sor bo, “Samol mele re tipingyey,
    tor mele ibe motog iyang. Meda mele be yoh le semal yebe faor ngaliyey?”
  nin-NT: A si ni ima yo, imba bu di inta da sama ni isisu di, “Akiko wa yo à su uni
    zi ingga wa, isisu i si ta ki ingga hen. Unushirr ka na ki ingga angginggi?”
  acu-NT: 'Yus tu turamin asamtai, iisha pengker nintimsar: “Ii Apuri wína yaintu
    asamtai, ¿aints turutawartata nunasha warukanak shamkataj?” timinuitji.'
  cak-WNT: 'Y rumari'' can riq''ui c''a ronojel ic''u''x yixcowin nibij: Riyin ya
    ri Ajaf ri nito''o wuche (wixin). Rumari'' ma nxibij ta wi'' chiquiwech ri winek
    ri nicajo'' niquiben xabachique pokon chuwe.'
  ebk-ebk: Isunga naturud takú ay mangali, “Hi Apo Dios nan mamadfiachang kan ha-un,
    isunga achiyak umugyat. Ay wachay mafialin ay ekaman chi taku kan ha-un?”
  spa-PDDPT: 'De manera que decimos confiadamente: El Señor es mi Ayudador, no temeré.
    ¿Qué podrá hacerme un ser humano?'
  ruf-ruf: Apfo twodaha kulonga bila kupfuka Imtwatsa iyo iyonyapfila, Sitsopfuka
    bae. Imunu katsonenda choni?
  gun-gun: 'Ha''e rami rire jakyjea py e''ỹ ''rã aipoja''e: “Senhor xepytyvõarã oiko
    ramo xee ndakyjei ''rã. Mba''e tu avakue ojapo ''rã xere?”'
  agu-BL: 'Cha''stzun te nk''e''tz cob kac''u''l yi na kal: “Yi ch''eyanl wetz i''tz
    yi Wajcaw. Cha''stzun te quil chimbisun te yi mbi sban jun wunak swe''j.”'
  isn-isn: Uugwa kikute iti kuligitye ku ukamatiku, “uMukulu ingi muaiilya nuane;
    Shanga kitumba. uNg'wana Adamu uhumile kuntendeela ntuni?”
  ilo-ULB: Mapnektayo koma tapno situturedtayo nga agkuna, “Ti Dios ti katulongak;
    Saanakto a mabuteng. Ania ti mabalin nga aramiden iti uray sino kaniak?”
  pir-NT: 'Sa yena cuero marieno ohõ saha ni tʉhotunata mari: Mari pʉhtoro Cohãcjʉ̃
    marine yedohoriquiro ijire. Ne cuesi mari. Masa marine tiquina ñano yeatire cuesi
    mari, ni tʉhotunata.'
  anv-NT: Ndɛre ɛlúmbɔ, ɛsé dékágé do ɛbwɔ ɛwɔme déjɔɔ́ ndɛre muú fɔ ajɔɔ́
    nnó, “Ata álú mempoó wa. Me nfɔɔ́ fɔ́. Ndé genó muú ákágé pyɛ me?” (Ps.
    118:6)
  sab-NT: 'Sugedale chege Chube kle diali che ole ule gire che ñage gerule Chube gerua
    degaba unsuialin gerule kare, chada e gerule: “Chube cha Chugagwalla ama cha chudaboanga
    malen cha me kendalenga kwian age gweale cha ole giti.” Chube gerua degaba unsuialin
    gerule ene.'
  tmd-tmd: Makwam, an rɨbyöx gɨba alɨg mɨdön yajnɨŋa, “Nöbö Diba nɨ nugwidɨx mɨd aku
    nugwön ipöxöin. Nöbö mö bli nɨ rɨ gwogwam rɨb maga nɨgölö,” cɨnɨŋa.
  acr-NNT: 'E uwariꞌche lik kaqajikibꞌaꞌ uwach ri tzꞌibꞌital kan pa Ruchꞌaꞌtem ri
    Dios: Ri Nuqaw Dios, e Rire ri katoꞌw weꞌin; na kanxiꞌij tane kꞌana wibꞌ che ri
    na utz taj kuꞌan juna tikawex chwe kojchaꞌ.'
  kpg-kpg: Gidaadou la gi maaloo i tadau helekai, “Dimaadua la go dogu hagamaamaa,
    au hagalee madagu. Ma di aha dela e mee di hai go tangada mai gi di au?”
  taj-taj: थेतबासेलमा य्‍हाङ ढुक्‍क तसी पाङ्‌गे, “प्रभुसेन ङादा ह्रो लबा मुला, थेतबासेलमा
    ङा खाइमै आलोङ्। तिग ङादा म्‍हिसे तिगै लबारी खम्‍ला? आखम।”
  avt-avt: 'God katɨp menmen im haiu mertei hɨrak kau ketikewai, te haiu yapɨrwe niutɨp
    niutɨp matɨp mar im: “Mɨtɨk Iuwe God kekepa te hi ap anapen menmen enum mɨt hɨr
    nanrekyewem au.”'
  cbk-cbk: Entonces puede kita tene confianza para habla, “El Dios el Señor amo el
    quien ta ayuda conmigo, poreso hende yo ay tene miedo si cosa el maga gente ay
    hace conmigo.”
  uig-ARA: شۇڭا، يۈرەكلىك بىلەن ئېيتالايمىزكى، «پەرۋەردىگار مېنىڭ ياردەمچىمدۇر، ھېچ
    قورقمايمەن، كىشىلەر مېنى نېمە قىلالىسۇن؟»
  tuf-tuf: 'Eyta chihtara isat ohbac wacátaro: Siran as obir yájquibro. Etar as rooti
    ítinro. Uwat as ruhw̃ún yajc tacat bitarach batro, wacátaro.'
  abx-abx: Sanglit gana' ruha-duha-ta pagpinugad, “I Paragdalom i magbulig si ako,
    ngan gana' katalaw-ko. Tara', ay i sahimu-na si a'a si ako?”
  mco-NT: 'Jadu''n jëbɨ nmɨnaanɨm agujc jotcujc: “Yɨ Huindzɨn Dios yɨ'' xypubejtpɨch,
    ca'' ndzɨgɨ̈hua''ñɨch jäy nej xyjatuna''ñɨch.”'
  cpb-NT: 'Iroowa awentaashiretantyaariri aakapaini, ankantai: Iri Nowinkatharite
    neshironkatainane. Tekaatsi nonthaawantya. ¿Tzimatsima inkantaina atziri?'
  aon-aon: Namudok aria apak mare aparuh yoweruh aria dodogowip aria mukri, “Debeini
    apa nataurume aria eik ta mare inogugur. Arpesh ta mare shuneke mumam, uwok.”
  hus-NT-2005: 'Jaxtám ti neꞌech ki ejto ki ulu enchéꞌ kʼal yantam i belomtaláb: An
    Okʼóxláb jaꞌich xi tin tolmiyal; yab neꞌech ku jikʼnaꞌ xowaꞌ neꞌech kin ejto ti
    kin tʼajtsi jun xitaꞌ.'
  mig-NT: 'Núsáá te kuu chundéé iní‑yo̱ ká''a̱n‑yo̱: Máá Jíto''o̱‑yo̱ kúu I''a̱ chíndéé
    chítuu‑ya̱ rúu̱, te ma̱ yú''ú‑ri̱ nú na̱ún kuní ña̱yɨvɨ sá''a ndɨva̱''a‑i jíín‑rí,
    achi̱‑yo̱.'
  bps-bps: Na taman, too nun ksaligito di Dwata na fakayito man, “Dwata i tmabeng
    deg, taman là agu likò, du landè gagan i dad to nimò di deg.”
  mbs-mbs: So Timanem se egseligan tadon, yan mekeikagi kidon, “Pengolo ko se megtabang
    kanak, aw yan eked a kelemitan, pengkey eden se inangen te otaw kanak.”
  tof-tof: Da mi gaodómakla igó bóktanóm, umulürründi wa amkomana, igó, “Lod kürü
    tangamtin pama, da ka sab gum koke namulo! Pamkolpam gaodó kokeako darrü kla tónggapónóm
    kürüka.”
  cme-NT: 'Terieŋgu faŋgu-na, nɛliɛŋo nɛliɛŋo, u gbãa da holle cira: «Itieŋo yaa
    kãayãŋ muɔ; mi siɛ kãalã bĩŋkũŋgu Nelbilo fuɔ gbãa ce bige‑i miɛ?»'
  sus-sus: Na nan a toxi won nɔma a falade limaniya ra, «N Marigi n dɛmɛnma, n mu
    gaaxuma. Adama tan nɔma munse rabade n na kɔrɛ?»
  pon-2006: Eri, kitail eimah oh patohwan, “Kaun-o, iei sawasepei, I sohte pahn masak!
    Dahme aramas kak wiahiong ie?”
  dad-dad: Anĩ nigin, ada kumĩ sã torõf, “Odug ĩ neu isennẽya, aya to kumĩ auf. Aya
    tamom ere naig fiyauf?”
  zab-NT: 'Ax cun confianz zelee iniin: Xtada Dios ná ni racné nare, quɨt rdxibtia
    ni gunnétisy bɨny naa.'
  ksd-ksd: 'Upi dat a rurung ma ra tinata dari: “Ra Luluai kaugu tena maramaravut,
    ma pa ina burut; Ma ava mulai ra magit ba ra tarai diat a pait ia tagu?”'
  msm-NT: Kaling masaligon ki aw ogpakailing ki no, “Ogtabangan a to Diyus, kaling
    kona a ogkahaedok su nokoy man to ogkahinang kanay to puli da otow?”
  myk-myk: 'Lee wuu na wèe ya lowaa ta na yu: «Kafɔɔ ɲɛ nɛ Tɛgɛvɔɔ, nɛ da vya yafiin
    bɛ na wɛ! Ɲaha sipyiyawyii di da já bye nɛ na wɛ?»'
  sbe-sbe: Unai gonowada ma nuwabayaoda ta wane, “Guiyau iya tausaguigau ede. Nige
    gonowana ya matausi. Tamowai meta kabo saha se ginauli kaliguwai?”
  mcr-mcr: Ga Goti Iqueqä kukŋui yäŋänäqŋqä nemäkqaŋgi, “Naqä Iqu yätamäkqä nyiyqä-qu
    etaŋgi, nyi zä miqä danä imqänä. Ämaqe, qu nyiŋi, äki-äki indqueqaŋgpqä-qe, Goti
    Iqu nyitä yqänä äpmenä” tatuŋque.
  cux-NT: 'Ní ''tíícā cuuvi caaⁿ''maⁿ cuaacu yú ndúúcū confianza: Señor ní nginnee
    yā ''úú. ''Úú nguɛ́ɛ́ ''va''á yeⁿ''e chi ''iiⁿ''yāⁿ cuuvi diíⁿ yā nduucú.'
  tur-YTC: Böylece cesaretle diyoruz ki, “Efendi benim yardımcımdır. Korkmayacağım.
    İnsan bana ne yapabilir?”
  san-ITR: ataeva vayam utsAhenedaM kathayituM shaknumaH, "matpakShe paramesho.asti
    na bheShyAmi kadAchana| yasmAt mAM prati kiM karttuM mAnavaH pArayiShyati||"
  bel-N: 'так што, маючы пэўнасьць, мы кажам: «Госпад мне ўспамога, і не спалохаюся,
    што зробіць мне чалавек?».'
  sch-sch: Masikin hâitakin, “Pumapa chu mi sanpu ani, chi no ning. Miriemin imo
    minlo thei ranga?” tîng ei ti u.
  mic-MIQNT: Glaman ginu ml'gito'ltinej na tujiw aq tluenej, “Gjisaqamaw wejiaq ntapoqonmatimg.
    Ma jipasiw ta'n mimajuinu'g gis tla'litaq.”
  huu-NT: 'Naiena caɨ uiñuamona, caɨ comecɨaɨna ocuiñoitɨcaɨ. Jaie cuegafue isoi lloitɨcaɨ:
    Caɨ Nama caɨna canoite. Ie jira caɨ comecɨaɨ jarire fɨnoñeitɨcaɨ. Buena jacɨruiñeitɨcaɨ.
    Jɨaɨmɨe buena caɨna jacɨruitanide.'
  jiv-NT: 'Tiniu asamtai arantutsuk ju̱ tíminiaitji: “Winia yainnia nuka Uunt Yúsaiti.
    Nu asamtai shuar túrutamnia nuna ashamkashtatjai.”'
  otm-NT: 'Janangue''a sä dan johyahʉ ''bʉ dí ɛ̨mhbʉ: I fäxcahʉ ra Hmu, nɛ hin ga
    suhʉ ''bɛ''a da zä da ''yørcahʉ yʉ ją''i.'
  dah-dah: Al Kuruŋ beleŋ gwaha yiriŋ geb, neŋbe yeŋ ge hekkeŋ nurdeb, “Doyaŋ Al Kuruŋbe
    faraŋ nurd nurd al geb, epte ma kafura heweŋ. Megen niŋ mar beleŋ ne gayen epte
    ma buluŋ nirnayiŋ,” yeŋ nurde hitek.
  tnk-tnk: Ro iamɨnhi irə kɨtaha səukurən nɨniien nəɡkiariien i, mhəpwəh nəmkiəmkiien
    mə, “Iərɨmənu in iasitu səiou, ro pen iou iakəpwəh nehekɨrien. Nəfe iərmama rukurən
    noien miou?”
  kpr-kpr: 'Ava sedo, namonde tumo fainghedo, eminge sise irarera: “Bajari nu nanda
    sonemba katori. Aindae na jo oju ae arena. Evetu genemboimi namokena rea arera
    aindae, na jo oju ae arena,” namonde aminge sise irarera.'
  san-IAS: ataeva vayam utsāhenedaṁ kathayituṁ śaknumaḥ, "matpakṣe parameśo'sti na
    bheṣyāmi kadācana| yasmāt māṁ prati kiṁ karttuṁ mānavaḥ pārayiṣyati||"
  nho-nho: 'Taatou ki taratara see kkapo peelaa: “TeAtua e tokonaki kiaa nau, nau
    ma ki see mataku. Se aa naa tama te maarama nei e lavaa te mee kiaa nau?”'
  gym-NT: 'Ye mden kisete, nikwe tödekadre kwatibe Ngöböbti, käkwe niedre krörö: Ti
    Dänkien Ngöbö abko ti die mikaka, aisete nire nire tö raba kukwe nuein blo ti
    rüere abko jürä ñakare tibtä, ni rabadre niere.'
  azg-NT: 'Mangꞌe joꞌ, yo na tꞌman qui nnꞌön ndëë nduë: “Nquii jon na ityeꞌntjon jon
    jaa, itejndei jon ja. Taxeꞌcꞌön na ncya na nin ꞌnan na ninꞌquintꞌa nnꞌan ja.”
    Manndaꞌ vaa na itsiquindyi juu jñꞌoonꞌñeen.'
  bhd-bhd: एल्हेरेलेइ अस दिलेरी सेइं ज़ोई सकतम कि, “प्रभु मेरो मद्दत केरनेबालोए, अवं
    डेरि नन्ना इन्सान मेरू कुन बगैड़ी सकते?”
  too-NT: 'Lā'' ū''tza'' tū'' catilījicua''uj. Tzē nahuanāuj: Huan Māpa''ksīni'' Dios
    quimaktāya. Tū'' ictijicua''ni''lh a''ntū naquintatlahuani'' tachi''xcuhuī''t.'
  ind-AYT: 'Jadi, kita dapat berkata dengan penuh keyakinan: “Tuhan adalah Penolongku,
    dan aku tidak akan takut. Apa yang dapat dilakukan orang terhadapku?”'
  cjo-NT: 'Rootaki okameethatantari akantapiinteeyeni: “Niyotaki ramitakotapiintakina
    Awinkatharite, eero nokenkithashiryaapiinta. Tekatsi ikantena atziri rowashironkayena”.'
  nsn-nsn: Temaeit inggeig i banotong ongolongua tar kula pare, “A Tamata Noman nagi
    tamatang pouleig, inggeig ahik pahi banotong sokoro me puh ra banotong guatainir
    tamata tagigeig.”
  san-DEV: अतएव वयम् उत्साहेनेदं कथयितुं शक्नुमः, "मत्पक्षे परमेशोऽस्ति न भेष्यामि
    कदाचन। यस्मात् मां प्रति किं कर्त्तुं मानवः पारयिष्यति॥"
  tna-NT: 'Da su beju ecuaneda jubida neje uja mimi cua: Echua Puji ja ema etsahuatani
    putsu, aimue yama aidhe biame eiyuba mahue.'
  lid-lid: Eme ma, taha winiyan amekes budon tataha abadok, ma amekes i buku le ta
    sahou udu bolo buk ndrabun asehek, “Laban kede-eh iy aseben jo. Jo winiyan banoh
    bwe. Iri lau kameh winiyan bamekes kandriyen ndra-in bame tek bwe, ma iri winiyan
    babwidi jo bamani seben ta Kindrei bwe.”
  wim-wim: 'Yaa, puth ngampaniya, an ep ngamp ngangk thayanam thaw-thawāmpa: “Nil
    Lord.angan ngul maꞌ-aath-aathow ngampang. Ngampan puth keꞌ winynyang moꞌāmp. Than
    pam wanchangan keꞌ wayathiythan ngampang, yaꞌa!”'
  zga-M: Basi mulisekhe pu tun'chovage na makha u Daada vintangeli vango sanidwadaga.
    Umunu ei khungaha khekhi?”
  yom-yom: 'Diawu tubeki bu tubila mu diana dioso, ti : Pfumu niandi wukutsadisanga,
    ndilendi mona tsisi ko. Mutu mbi kalenda kuphanga e ?'
  san-SIN: අතඒව වයම් උත්සාහේනේදං කථයිතුං ශක්නුමඃ, "මත්පක්‍ෂේ පරමේශෝ(අ)ස්ති න භේෂ්‍යාමි
    කදාචන| යස්මාත් මාං ප්‍රති කිං කර්ත්තුං මානවඃ පාරයිෂ්‍යති|| "
  yut-yut: 'Yaŋdo, nin nandaŋ teban taŋek yaŋ yomaŋ: “Amɨn Tagɨ paŋpulugokno egɨsak,
    do yo kɨnda do dɨma pasolbeŋ. Amɨn da arɨpmɨ dɨma abɨŋ nepni.”'
  grc-BYZ: ὥστε θαρροῦντας ἡμᾶς λέγειν· Κύριος ἐμοὶ βοηθός, καὶ οὐ φοβηθήσομαι· τί
    ποιήσει μοι ἄνθρωπος;
  cpc-NT: 'Irootaki awintaashiritantyaariri aakaiti, ankantayitai: Iri Nowinkathariti
    nishironkataanari. Tikaatsi nonthaawakaiya. ¿Tzimatsima inkantaina atziri?'
  nhg-NT: 'Por inu cuale tequejtusque ca confiönsa que: Tlöcatzintle iloac öque niechpaliebilo;
    amo nomajtis. Abele tli niechchibelisque tlöca.'
  nya-nya: Kotero ife tikunena molimba mtima kuti, “Ambuye ndiye mthandizi wanga;
    sindidzachita mantha. Munthu angandichitenji ine?”
  ngu-NT: 'Tla ijcon, tej, huelis tiquijtosquej ican nochi confianza: Yejhua on noTeco
    yejhua nechpalehuijticaj. Yejhua ica xnicmacajsis on tlen huelis nechchihuilis
    yacaj tlacatl.'
  kup-kup: Pot pi hah, povoz batam menahan hez-epat dari kez tat barotap batohok,
    “Met God nem neñizamahap okeg, añarab modari horï tairao netohopanez porah ne
    parumaz ñaihet natotü.”
  jid-jid: ki kun su ni dangana ki he ni gbagadi ni tre baci bu wa wa yi ni zonta
    me na kulu si siri na to a ge idin ni ya ti nimu?
  wmw-wmw: 'Ndimana na hakika tikwamba javi: “Mola ndi anisaídiya, omi sopa kinu.
    Mwanadamu anitenda kinani cakunyata?”'
  gmv-GGM: Hessa gishshi kumetha wozinape nuni “Goday taas maado; ta babbike. Tana
    asi ay oothana danda7izee? goosu.
  ssg-ssg: Aile ape i pon kako kak hawane ukek, “Haeu tel Masiwi i se hualiak. Nga
    kum mamata ti tenen na seilon aile hani nga.”
  zpo-NT: 'Kwaanzee nzho mod yé be: Dios tubka nle yudar na nu nazhebt na ne na kwaan
    le myet na. [Sal. 56:3-4, 8-11; Sal. 118:6]'
  poy-poy: Toziya ayi tuweza kulonga kwa ugangamala, “Mtuwa ndo mtanga gwangu, hapeni
    ntiri. Muntu hakantendi shishi?”
  qwh-NT: 'Tsemi peman marcäcurnin queno ninantsic: “Diosmi yanapaman y manam mantsacushaqtsu.
    Tseno quecaptin ¡manam nuna ni imata ruramanqatsu!” nir.'
  gaw-gaw: Diig amunu ig oonigp̱a baḏak iiṯa ele aḵunig. “Naḏi Nug dahil ehaniṯak
    daaṯe, da ii baḏapa, danab laa nug aḏi dahilp̱a laa heḵu? Iiṯa.”
  nca-nca: Ŋunde ŋuro kondé kaŋero ŋande yeteto, “Uni Parámimbo samaka niriní no kama
    sorewano. Uni kato oka kama te nunowaŋgo.”
  zpz-NTPP: Orzeꞌ wadzib la den gac niin tub riidz. Ndeꞌ Shuaan den, mi zeꞌ biñ nu
    locyuub ya̱. Orzeꞌ rila wadziba̱, gun se la la coz gac gyicy nu mbecy ya̱ rniiñ.
  zac-NT: 'Zni rac guëníꞌiaꞌa sin quë adë chu guëzá lduꞌu: Lëꞌë Dadë quëhunë më compañi
    na; adë guëdzë́bëdiaꞌa lo quë nagunënú mënë na.'
  kyg-kyg: Huno huꞌniyaꞌmofeꞌmo koli osuta lokiya gemo hutaeꞌmo, Ala kava neꞌmoꞌa
    laha neꞌmaeya vekamo maiꞌniye. Koli osugune. Ma mopafi vayaꞌmogi lagaetegamo na
    kavaꞌmo hugae, huta hugune.
  kmk-kmk: Siya’d gapuna’n nataḻgod tun angos taku un mangibaga un, “Si Apudyus ud
    tumuḻung kan sakon ot maid ogyat ku ta maid tagu si makabooḻa mangwa’t laweng
    kan sakon.”
  cao-NT: 'Ja tsi xo toa raquëhaxma tsi nëcaqui noa: “Ea mëbi-mëbiriaxëhi quiha noho
    Ibo ra. Jatsi raquëyamaxëquia. ¿Jënahuariaxo joni bá ëa yoshihuana ra?” iquiina.'
  bbr-bbr: Keseria, ik sakau tai raumoi, ik karar karar keser äiäu, “Näwäu ko isan
    sareiriäu ro. Is wa iminäm. Karauk roat akas is erekapu wa aru muraiei.”
  inb-inb: 'Chimandami nukanchi, mana manchas­pa­lla nin­chi: Atun Taita Diusmi ka
    nukata aida­wag. Chimandami mana manchani maikan runapas jiru rura­wan­ga­pa iuiaspa
    kas­kata.'
  hrv-hrv: 'Zato možemo pouzdano reći: Gospodin mi je pomoćnik, ja ne strahujem: što
    mi tko može?'
  box-NT: 'Lé bṹn te bìo wa sĩa hereka á dà à bíoráa bìo kà: «O Ɲúhṹso
    Dónbeenì wee séení wɛn fɛ́ɛɛ, á wa máa zɔ̃́n dɛ̀ɛ. Nùpua yí dà dɛ̀ɛ ɓúi
    máa wé làa mi»'
  ote-NT: 'Hangue co ma jamfrihʉ da za ga eñhʉ: Ajua̱ go gueꞌa̱ faxcagui; hangue hinga
    tsu ni ꞌnara ja̱ꞌi de núꞌa̱ beni te da ꞌyøtcagui.'
  wnu-wnu: 'Qob eng igo end ne in end yoosi ete at qomorun: Munon Aib yemusub igo
    end ye mit qoot qiyo me yariemin. Munon qei meimi ger me yesiorunorei.'
  zam-NT: 'Por cona, gab na'' con dibaxla''s: Diox ngue que tee noque'' daa. Por cona,
    inzyebte daa loo con'' co'' ndlya''s mèn li no mèn daa.'
  zyp-NT: Macawtaco zingná tah, “Abuipaw cawh a pa bawtu a cang, zehmai ci bei neh.
    Cawngsaw tah ka cung letah zemaw aa tua khy a!” tatah tah he peh seh.
  sey-NT: 'Ja̱je paꞌina, Maijaꞌquëna quëco pajë caye paꞌiji, ñeje: Ëjaëpi yëꞌëre co̱caiquëre
    paꞌë. Ja̱je paꞌina, ti caꞌraye pa̱ñë, pa̱ipi yëꞌëre coꞌaye neñuꞌu cajë yoꞌoye
    paꞌitoje̱.'
  nvm-nvm: Ijefuon noba jukgavo no Devid vuak irerag fu buk fuon ijia isoinma iji
    dame darokma kuaik, E Bomana ijar na ifejdiemo ijefuon naba juk. Ijefuon e be
    fu erar ire ise be nun rekma bano kuain.
  mps-mps: Tama Godigo te po obaso, dago dena homu bomonama tama dago e tiwai po waiyąo,
    “Genuai Bidi da ena tau sabo bidi dao. Te ena wi me egobeo. Te bidi dabe augwaligo
    ena dali ebo dwai kolesaga tigidaligo ena dologowe? Menio!”
  pab-NT: 'Maika hatyo hiyeta wimamairanehare wisaona hoka wexa: “Xekohaseti atyo
    kahinaetita natyo hoka maisaiya nomairita. Xekohaseti kahinaetita natyo hoka xalaiya
    iniyalahare mohena natyo?”'
  llg-llg: De, tao matetea ei dale mala, sama leo hataholi sulak nitak nae, “Huu au
    Lamatuang nau tulu-fali au, huu ndia de au ta bii. De ta hambu hataholi esa boe,
    fo ana bisa babalik au”.
  kyf-kyf: 'We -ka ''sa -mɩ, -a mneni -a ''ka gba, -amɩaa -gʋ nya -biɛ: «Jejitapɛ
    yia ''mɩ ''wʋsaa. Ɩn ''na ''ka nyanɔ nʋ. Lɛɛ -lu nyɩma ''ka ''mɩ nʋnʋa?»'
  tpi-tpi: Olsem na yumi ken strongim bel bilong yumi, na yumi ken tok olsem, “Bikpela
    i save helpim mi na mi no inap pret. Ol man i no inap mekim wanpela samting long
    mi.”
  mih-NT: 'Yucuan cuenda nɨɨ xaan cuu iñi yo ta catyi yo: Ra Ndyoo cuu ra tyindyee
    sii; Ma yuhi ñaa sa cua zavaha ñiyɨvɨ sii.'
  qvh-NT: 'Mastapis Tayta Diospa palabrancho caynömi nican: “Tayta Dios imaypis yanapaycämaptenga
    manami imatapis mansacösu. Runacuna nacasimaptinpis Tayta Diosmanmi imaypis yäracushä.”'
  kms-kms: Pugri bu beghi gre pu yembu di pari, “Yumbui wuti nge ghav nindigh kin,
    bu nge wune gab segi ye, wute nge pughe ei megh?”
  agn-agn: Animan poiding maning ita ang anday doadoa, “Ang Gino tang pagtabang ong
    yen; indio meled. Onopay maboat ta taw ong yen?”
  nhi-NT: 'Ica non uilis ittosqueh ica mic yolchicaualistli: Yehuatzin in toTecotzin
    nechonmatlani, uan amo inmouilis tlen uilis nechchiuilis in tlalticpactlacatl.'
  ttc-NT: 'Ikxji b''a''n tzan txik jq''uma'' tuky''i jun tk''u''jlal: «A te Qajaw
    onel wetz b''ix nlay kyinxob'' ti''j te aj owokel kyk''ulu'' kye xjal wi''j.»'
  dan-1931: 'så at vi kunne sige med frit Mod: “Herren er min Hjælper, jeg vil ikke
    frygte; hvad kan et Menneske gøre mig?”'
  kwj-kwj: 'O hinga keke sembe nuhi ti sa yakinasiwa ka hinga ma nu sawe: “Apukolaka
    ete ri ani okulandau. Apa ani aki hinga. Apa hima le hinde hinga wu ani wosi kumbwa?
    Mina.”'
  vie-OVCB: 'Vì thế, chúng ta vững lòng xác nhận: “Chúa Hằng Hữu luôn luôn cứu giúp
    tôi, tôi chẳng lo sợ gì. Loài người có thể làm gì được tôi?”'
  kze-kze: '@see-verse:HEB.013.005'
  lbk-lbk: Adi kad idwanin, natoled tako et ay mangwanin, “Si Apo Dios nan fomadfachang,
    et nay ad-i ak omeg-egyat. Ay ke wad-ay kamabfalin nan takho ken sak-en?”
  mto-NT: 'Veꞌemeꞌe yꞌo̱ya je̱tseꞌe nvaꞌnumdat toꞌk aaj toꞌk jo̱o̱t: Je̱ Ma̱ja̱ Vintsá̱n
    a̱tseꞌe xputa̱jkip, kaꞌats a̱tseꞌe ntsa̱ꞌa̱ga pa̱n vintso̱ a̱tseꞌe je̱ jayu xtun.'
  bzh-bzh: 'Nebë sënë om hil ayod niwëëk genanër nabë: “Mehöböp neloḳ vu sa, om sa
    su ġöneng. Ma mehönon rëḳ degevonġ va vu sa? Rëḳ nama!”'
  guj-2017: તેથી આપણે નિર્ભય થઈને કહીએ કે, ‘પ્રભુ મને સહાય કરનાર છે, હું બીવાનો નથી;
    માણસ મને શું કરનાર છે?
  jvn-NT: 'Mulané awaké déwé wani ngomong ngéné para sedulur: “Gusti bakal ngréwangi
    aku, mulané aku ora wedi; manungsa bisa ngapakké aku?”'
  byr-byr: Sarevɨ nemɨ nennya sɨmunyaꞌ dɨragɨnya yɨwadaa dara daana! Naangei nɨmɨnyɨ
    nyɨgaimwadelyɨ. Nɨmɨ lɨka miwɨna! Aꞌmwera berɨꞌ nyɨpɨꞌdeinyaka! Yɨnɨga wiꞌna gara
    nyɨpɨneinyaka! Sara yawɨꞌdaa dɨragɨnya neyɨvaimwadeinera.
  ian-ian: Tamba la nyan mbuta nyaangɨt nɨno mbupmat wanɨn. Njambwi nyan wuna lak
    kwalɨgandɨ. Nat nyan wun kat vat yivat tɨndeyan ana vaakiyowun waa tamba la nyan
    mbutndɨ.
  hun-hun: 'Úgyhogy bizakodva mondjuk: „Az Úr az én segítségem, nem félek. Ember mit
    árthat nekem?“'
  mcf-NT: 'Adsho tantiash: “Con Icbombo ëbëdi iquendac. Aidëmbi ëbi cudasquin dëcatiac
    chieshëmënquid dacuëdënenquio iquembi,” nuqui quendac.'
  kjs-kjs: 'Go pea-le naame naana pu robaa-para puri mapalaaoma go-rupa lamina: Mudu
    Alimi naa raba mu aaya. Go paa-daa neme paalame nakomalua. Gore enaalinu medalomame
    ni madaa ele meda napalimi kone wimi? Mada dia.'
  mni-mni: "Maram aduna eikhoina thouna leina hairasi, “MAPU IBUNGO-di eibu pangbiba\
    \ mapuni eingonda akiba leiroi. Kanana eingonda kari touba ngamgani?”\x94"
  yad-NT: 'Daryamusiy ji̱ta vuryi̱tachara vu̱chuvu̱yasa̱damu: “Vu̱yntyityu̱ ji̱ta
    vuryi̱mu̱tyi̱ day, ne vurya̱suvu̱y. ¿Ta̱ra sa̱jvaay vanu vuryeyaro̱ju̱ variy,
