  swe-swe: 'Därför kan vi frimodigt säga: Herren är min hjälpare (den som rycker ut
    för att rädda och betjäna), jag ska inte vara rädd (ha ångest, vara förskräckt).
    Vad kan en människa göra mig? []'
  cth-cth: Hatdawkvah, Bawipa teh na kabawmkung Bawi lah ao dawkvah, kai teh ka taket
