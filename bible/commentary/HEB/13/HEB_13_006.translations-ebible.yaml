  heg-NTPO: Tiata tao teken mi dalen nas, banansila el atuli dul net son noan, “Undeng
    auk Tuang nga le tulung au, tiata auk lii lo. Ta muik atuli mes lo kon, man tao
    sus auk nol baktetebes.”
  ptu-ptu: 'Iam too anna bahaningkia'' ma''tula'' taua: “Debata to mampamoloingku,
