  mxb-NT: 'Sa̱ꞌá ño̱ó kuu kaa yo̱ diꞌa xíꞌín ta̱ndeé iní: Miía̱n ndaa̱ kuiti satoꞌo
    yo̱ Ndios kúú na̱ chíndeé ñaá, sa̱ꞌá ño̱ó ni ko̱ yu̱ꞌíi̱ xiníi̱ ndi ndáa mií vá
    ña̱ꞌa ná kee ta̱a ñayuú yóꞌo xíꞌíín.'
  pon-2006A: Eri, kitail eimah oh patohwan, “Kaun-o, iei sawasepei, I sohte pahn masak!
