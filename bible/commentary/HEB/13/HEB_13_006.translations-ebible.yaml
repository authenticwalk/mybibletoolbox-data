verse: HEB.013.006
translations:
  kpx-kpx: Iale kemo nahi negolahai loui kosea, “Dilava keu no tedaevemale kosive.
    Kemo atabeu bae no aiogevelivebene. Iale no bae vabulahalivebene.”
  okv-H: Avo hotembihe sove sove eto pahue ke einge evujo, “Bada amo nau hondate ari
    Embo avoeto embo na nau degi ta do aisuja avo joru mane aisona,” ainge evujo.
  tbo-tbo: Uyahinei ta nugomotu duma po tana pa, ‘Guyau tauna u tu hagu, Yaka apega
    lawa a matomatoutehi ega awai gehouna hina dewadewaya uyahiu.’
  mal-C: അതുകൊണ്ട് ആത്മവിശ്വാസത്തോടെ നമുക്ക് പറയാം, “കർത്താവാണ് എന്റെ സഹായി; ഞാൻ ഭയപ്പെടുകയില്ല.
    വെറും മർത്യന് എന്നോട് എന്തുചെയ്യാൻ കഴിയും?”
  grc-SR: Ὥστε θαρροῦντας ἡμᾶς λέγειν, Κύριος ἐμοὶ βοηθός, ⸋καὶ⸌ οὐ φοβηθήσομαι τί
    ποιήσει μοι ἄνθρωπος.
  bgc-bgc: ज्यांतै हम बिना डरे कह्वां सां, “प्रभु मेरा मददगार सै, मै न्ही डरुँगा,
    माणस मेरा के करै सकै सै।”
  khz-khz: Gaura pakurai aora matiligara ria pita kila, “Velekou na au pene veakavaku,
    gaurai au ragai pana kali. Taunilimalima rakagau pia kalaa au geku ai?”
  deu-TKW: 'So können wir getrost sagen: Der Herr ist meine Hilfe, ich will mich nicht
    fürchten. Was will mir ein Mensch thun?'
  zsr-NT: 'Cni nac, huac gnaruꞌ gdu ládxiꞌruꞌ lë naꞌ rna: Xanruꞌ naquëꞌ Nu raclen
    nedaꞌ. Cutur gádxidaꞌ bi gun quiaꞌ bunách.'
  lin-lin: 'Boye tokoki koloba na elikya nyonso : « Nkolo azali Mosungi na ngai, nakobanga
    te ; bato bakoki kosala ngai nini ? »'
  hns-NT: 'Ohie khaatien hamlog bharosa karke bol sakiela kie: „Prabhoe hamaar sahaaita
    kare Waala hai. Hamke koetjh ke dar na hai. Ek iensaan hamaar ka kar paai?”'
  noa-E: Mag nʉm aig ĩchab maadëu bʉ̈ʉrjã khĩirjuba, sĩi warag ich Ẽwandam iek phã
    sim gaai jaau simjö “Maach Pör Ẽwandamauta mʉʉn khaigpeerjeewai õrau mʉ dʉ̈i khaigba
    awiajã khani mua ögkhabarju” abat.
  eng-EMTV: 'so that being confident, we may say: “The Lord is my helper; I will not
    fear. What can man do to me?”'
  mib-NT: 'Núu súcuan te ma ɨ́ɨn jeē cáni ni yō, chi cuu cahān yō: Máá Jítoho rī chíndéé
    ñáhán yá ruhū, te ma yūhu rí núu na vé cuní ñayuu sáha i jíín rí. Achi yō.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिॽ हाङ्‌हाङ्‌ङाङ् अक्‍खे पाःप्‍मा आसुक्‍तुम्‍लो,
    “इङ्‌गाॽ याप्‍मि कुभाॽ के़बिबे़ङ्‌ग दाङ्‌बाल्‍लो, इङ्‌गाॽ मे़गिआन्‍लो॥ इङ्‌गाॽ
    हाःत्‍ले़ थे मे़प्‍मा सुक्‍काबे?”
  xnj-xnj: Ndava yeniyo tihotola kujova kwa ukekesi, “Bambu ndi mtangatila wangu,
    yati niyogopa lepi. Wu, mundu yati akunikita kyani?”
  mmx-mmx: Kuren la i epovo do ata tong tuturun mo levelinga kerekngan Lovoang Kaala
    i tong i, “Leeme Silok neni Laradi Loklok Tooro rak, la nia xopmen a noxo marat
    at lempanga limixin kapmek diba lox i ria.”
  cbr-NT: 'Usaquin sinánquin cananuna ënë bana cuënëo quicësabi oquin sinánti ''ain:
    Nucën ''Ibu Diosan ca ''ë ''aquinia. Usa ''ain cana unin uisa cara ocëxbi racuë́tima
    ''ain.'
  tee-NT: 'Chai vachu'' yuchi lai lhinonauch ixlhichux qui''alhunut''an: Yuchi ju
    Dios ju qui''aktaijui. Jantu actitalhanalh. Pus tijuch ju lai aquinavilh ju va
    lapanac. Chunch ju lai nonau.'
  eng-LSV: so that we boldly say, “The LORD [is] to me a helper, and I will not fear
    what man will do to me.”
  cak-NT: 'Y romari'' can riq''uin ronojel kánima jojtiquier naka''ij: Ja ri Ajaf
    nito''n wichi. Romari'' man ninxi''j ta wi'' chiquiwech ri winak ri c''o anchique
    niquijo'' niqui''en chue.'
  pah-NT: 'A''ero nhande ehetei nhandekyhyjie''yma: “Tupana''ga ko jipokohara''ga.
    Ndakyhyji po ti ji ojipe''g̃a hugwi nehẽ g̃a imbuhupotarame hahyva''ea ji ve.”
    A''ea nhande xa''e.'
  sja-NT: 'Mapa waawee-ee tachia jaradaipia bɨ: ‘Tachi Ak''õrépata mɨ k''aripapari.
    Mapa mɨa eperãarã jua waawee-e bɨ.’'
  xed-xed: 'Tsaya ta kəl dər wati ma amu ka mnay nda fata ghəŋ kazlay: ta katay Mgham
    Lazglafta ta iʼi, haɗ sana skwi ta zləŋə yu wu, nu dzaʼa magihata mndu na kəʼa
    ya.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ cuu candeé iní Ndióxi̱ ta cuu cachí já: Mé á cúú Ndióxi̱,
    xitoho i̱ ta chíndeé a̱ ye̱he̱. Ta a̱ cáyi̱hví toho i̱ ndá ña̱ha ndúcú ña̱yivi
    caja na xi̱hín i̱.'
  gfk-S: Io kaie, dait na balaraan ura tangtange be, “No Watong, aie no nugu ut na
    harharahut, kaie iou pa nile burut. Paile tale tutuno iat be tikenong na gil tike
    linge tagu.”
  bmu-bmu: Mewö möta ölöp ewebibininambuk saitiŋgit kinda kewö jiba malbin, “Kembunöŋ
    baukbaukni aiga gölme ambazipnöŋ ayuhum niŋgimeaŋgö dop qahö akze. Miaŋgöra keŋgötni
    kun qahö möta maljal.”
  dgz-dgz: Ame wani menan kin kin manega di wait, Ayop negawa ta warit nimanegeniwa.
    Ne tap ya anuin. Waenapan inanap dim da da ya tain iwa.
  eng-GNV: 'I will not faile thee, neither forsake thee:'
  zaa-NT: 'Acca labiru ná qui''ni gudu chùppanią ri''u, sino lani confianza ba ecàbi
    ri''u: Señor nna née enne'' runie inte'' cualàni, Labiru gatsi te'' nu runi ca
    enne'' para biỹa guthacca'' cą inte''.'
  eng-WEBSTER: So that we may boldly say, The Lord is my helper, and I will not fear
    what man shall do to me.
  guh-guh: 'Bajaraxuata ajumejunavijibia namataenetsia najumaitsitsi mapacueniaje:
    Dioso cajena vajanacayavenonaenë. Nexata apo junavitsi tsane, itsajivi nacaitsacueniabijitsia
    ata, najaitsi vaxaitsi namataenetsia.'
  bon-bon: Peei name pi mine wälu cäco jiicemusi, “Yageyame lui cäme ätityerayame
    gyene. Cane lica wälu pa läbitepene biname bime tääpume.”
  nhw-BL: 'Huajca ica miyac paquilistli sesen tojuanti hueli quiijtos: “Toteco nechpalehuía.
    Amo niquimacasis catli masehualme huelise nechchihuilise.”'
  swh-ONEN: Kwa hiyo tunaweza kusema kwa ujasiri, “Bwana ni msaada wangu; sitaogopa.
    Mwanadamu anaweza kunitenda nini?”
  wbi-wbi: Looli tukwilanaghe neke tujove kuvukangali, uMutwa ghwe n'tangi ghwango;
    Nanikumwoghopa. Umuunhu ighwesia pikumbombela kiki?”
  bba-bba: Yen sɔ̃nɑ sɑ ko kpĩ su tororu so su nɛɛ, “Yinni Gusunɔwɑ sɑ̃ɑ wi u koo
    mɑn somi. Nɑ ǹ ɡɑ̃ɑnu ɡɑnun bɛrum mɔ. Mbɑ tɔnu koo kpĩ u mɑn kuɑ.”
  eng-KJVCPB: So that we may boldly say, The Lord is my helper, and I will not fear
    what man shall do unto me.
  kgk-NT: 'Upéa-gwi ani katu jakyhyje teĩ. He''i Nhandejáry kwatia nhe''ẽ: “Nhandejáry
    ko xe pytygwõharã voi. Ndaipu''aka mo''ãi xe-rehe teko rei. Naxe kyhyje mo''ãvéi-ma
    xe” he''i. Upéa nhe''ẽ nhamombe''u katu nhandejehegwa pono ojekwaa nhande-rehe
    nhane kangyha, nhande py''agwasu reheve ae jaiko hagwã.'
  waj-waj: 'Ivaara nnikiai Anutuuqaa kua fafaaraivaki vai kua voovaara ta mmuaavai
    mmuaavai yaagueeqama ataa kua kiaara: Udaangaivoono ni tasipama varioo ni tuqinnaivai.
    Hama na aatuunaravai. Mo gioonna kiaapuuya dee aataru maisavai ni iikiaarannee?
    Hameetavee. Ta itaa kua kiaaravai.'
  cpy-cpy: 'Rootaki awentaa-shiretan-tyaariri aakapaeni, akantayitee: Riitaki Tajorentsi
    neshironkatenani. Tekatsi nothaawantyaa. ¿Eenitatsima ikanteena atziri?'
  mpx-mpx: 'Inoke bosowaina alola wala atimatuwa ta ba: Babala iya o Tolabe, inoke
    nige na lolovakun. Nige ya nuwanuwatu te hauna gun ebo gamagalau nihi ginol eliyau.'
  wbp-wbp: Junga kujaju. Kaaturlu kula-ngalpa yampinja-yani. Kujarlanya karlipa kujaju
    wangkami, “Yuwayi, Warlalja-Wiri Kaatu-ka nyinami ngaju-kurlu, manu kaju warrawarra-kanyi.
    Kujarlanya karna lani-wanguju nyinami. Nyanungu-ka ngaju-kurlu tarnnga nyinami
    warrarda. Kulalpaju nganangku yaninjarla karlirr-kangkarla nyanungu-kujakuju,
    lawa.”
  luo-luo: Omiyo wanyalo wacho gi chir niya, “Jehova Nyasaye e jakonyna omiyo ok analuor,
    ere gima dhano ditimna?”
  nhe-NT: 'Huajca ica miyac paquilistli sesen tojuanti hueli quiijtos: “Toteco nechpalehuía.
    Ax niquimacasis tlen tlacame huelise nechchihuilise.”'
  aii-aii: 'ܗܵܕܟ݂ܵܐ ܒܸܬ ܐܵܡܪܲܚ ܒܓ̰ܘܼܪܐܲܬ: ܡܵܪܝܵܐ ܗܲܝܸܪܵܢܝܼ ܝܠܹܗ؛ ܠܹܐ ܙܵܕܥܹܢ. ܡܘܼܕܝܼ
    ܒܸܬ ܥܵܒܹܕ ܐܸܠܝܼ ܒܲܪܢܵܫܵܐ؟'
  esk-NT: Taatnamik nalupqisrunġitḷuta niplił̣hiñaurugut, “Atanġuruaq ikayuqtigigiga.
    Iqsiyumiñaitchuŋa iñuum qanuġaaŋaunniiñ.”
  msb-msb: Kaya, magpakakusog kitaʼn buot pagsabi, “An Ginoo an nagabulig sa akon
    kaya dili ako mahahadlok. Waraʼn mahihimo an tawo kontra sa akon.”
  cpa-NT: 'Hi² jøng² ma²ne³ jniang³ hi² lé² juúh³ jniang³: Juu¹³ jniang³ báh³ dsa²
    mi²hag¹³ jní². Hi² jøng² ha¹chi² gan¹jni dsa² jmøi¹guǿi¹, chi²júh² he² ca¹jmógh²dsa
    jní².'
  dso-dso: ତେବର୍‌ପାଇ ଆମେ ସାସ୍‌ ଦାରି କଇପାର୍‌ବୁ ପର୍‌ମେସର୍‌ ଆକା ମକେ ସାଇଜ କର୍‌ସି, ମୁଇ
    କେବେ ନ ଡରି ଲକ୍‌ମନ୍‌ ମକେ କାଇଟା କରି ନାପାରତ୍‌ ।
  meu-meu: Taunabunai, mai goadada ida baitato, Lohiabada be egu hekaha, Lau na hasina
    gari; Taunimanima ese ede bae hadikagu toma?
  yva-NT: 'Maisyare omai ti, wamamo wansanuga ntindimu wamare: “Amisye wepirati po
    rinaeranande, weti risyamo ijanive ramu. Anakotaro ngkakai vatano min bayave so
    wo rave inai, omamo syo rasyanive ramu.”'
  dgc-dgc: 'Magkompiyansa kam ta Diyos, a mégkagi kam ta kona se: “I Panginoon ko
    i tumétulung diyakén. Ewan ék méganteng. Anya i pékialama diyakén na tolay?”'
  zpm-NT: 'Gacxe waa, nod pe nacne ctseb zhgab ne, none tibaque dzionie guic ne dzieets
    ne: Dios nac meṉ ne nacnie naa, ¿pe nac nadieṉ gdzieeb naa? ¡Peet grieelod guṉ
    miech naa!'
  hix-NT: Àro ke towankaryhe tehxatxow hamà. Rakoronomanye ro me naha, Kohkomo, kany
    me tehxatxow hamà. Noro ryhe rokurunhehe, àro ke, toto kom hona oseryehpàra wehxaha,
    kany me tehxatxow hamà. Rarymany komo ehxera ro mak natxow hamà, Khoryenkomo wya
    rokurunhonàr ke, kany me tehxatxow hamà.
  sim-sim: Mashi os or mbari oso ome sira. Uwosik sunguwavu jihin ji mbornaha karem
    ji mbaka, �Wasilaka nirin jelyanda osik nir mbeek mbele las ni ajekwa ambu nir.
    Ma lar mbeek nirin mbele las undahi ambu ri, wahau.�
  npi-ULB: हामी सन्तुष्‍ट होऔँ । त्यसकारण, हामी साहससाथ भन्‍न सक्छौँ, “परमप्रभु मेरा
    सहायक हुनुहुन्छ म डराउनेछैनँ । मानिसले मलाई के गर्न सक्छ र ?”
  cgc-cgc: Tenged nlaman ta na dili ki dilian ta Dyos, ula dua-dua na maambal ta,
    “Ginuo Dyos an pirmi gatabang ki yaken. Gani, dili a madlek bisan ino na malain
    na buaten ta mga ittaw ki yaken.”
  tim-tim: Akto Anutuŋe yu magep aregât Anutuŋe kep keŋgu siâ hin magep are memberen,
    “Humonande tân nugumap aregât luâk bâleŋande menekberâm pâpkomai are yeŋgât bo
    hamep akbian.” kep keŋgu are kulemgoep nen hain dâm mendenŋe biwinenŋe bo hioŋakmap.
  yor-yor: Nítorí náà ni àwa ṣe ń fi ìgboyà wí pé, “Olúwa ni olùrànlọ́wọ́ mi, èmi
    kì yóò bẹ̀rù; kín ni ènìyàn lè ṣe sí mi?”
  wos-wos: 'Nani wun hundika sarékéta roohafi yata angi watame: “Néma Du God wuniré
    dé yikafre huru. Wuni yamba rookéwuni. Yingi maki ye héfambu rekwa du wuniré haraki
    hurukéndi? Wungi watame.'
  emp-NTPO: 'Maʌ̃ carea dadjirãba ne wayaa neẽ́ nãwã jarad̶ida panʌa: Mʌ̃ Boroba mʌ̃ra
    careba b̶ʌa. Maʌ̃ bẽrã mʌ̃ra ne wayaẽ́ b̶ʌa. ¿Ẽberãba mʌ̃da sãwã biẽ́ oi?'
  eng-F35: 'So we can say with confidence: “The Lord is my helper; I will not fear.
    What can man do to me?”'
  ind-ind: Itu sebabnya, seperti penulis Mazmur, dengan yakin kita bisa berkata, “TUHAN
    adalah Penolongku! Aku tidak akan takut. Orang yang memusuhi aku tidak bisa melakukan
    apa-apa terhadapku.”
  pes-OPCB: 'بنابراین، با اطمینان کامل و با جرأت تمام، می‌توانیم بگوییم: «خداوند یاور
    من است، پس نخواهم ترسید. انسان به من چه می‌تواند بکند؟»'
  mpt-mpt: Inamin kesoa nibo bobol ayam fumbianoba baanoba Sume ni daayemin naka kesoa
    naka mak unang maki teniba ni enino omyom gaibo ni i tolo mo tosiananomobbabo
    genomo! Sinanggwano naka make weng olo Gode buk temo dolanebiobe.
  ssx-ssx: Koto ekina꞉ nikana꞉ma꞉ aela꞉ baaso hata꞉ dupa lomana꞉e Mo Tekehalita꞉ I̱
    tamba꞉ mina꞉la꞉ hali haleke handaa I̱ma꞉ta꞉ paala꞉ma꞉ na homulueke. Hali ma꞉nda꞉ma꞉
    I̱ta꞉ ekipa hoeyaapeke yelia꞉pe aloma꞉me.
  mkl-mkl: Nɑ nŋu, ɑɑ kɑ yɔkɔ kɑ cɑ̃ ɡɛndɛ kɑ ni, Aɔ̃ Lɑfɛ̃ɛ í jɛ inɛ iyi ɑ́ sobim.
    Njo kù wɑɑ mum. Mii ɑmɑnɛ ɑ́ yɔkɔ ku ceem.
  gaq-gaq: ଆକେନ୍‌ସା ନେ ସାଆସ୍‌ରେ ବାସଙ୍ଗ୍‌ ନେୟାଏ “ମାପ୍‌ରୁ ନିଂନେ ସାଆଜ୍ୟ ଡିଂଣ୍ଡ୍ରେ । ନିଂ
    ନ୍ନାବୁଟ ଜାଣ୍ଡେ ନିଂନେ ନିନ୍ଦା ଡିଂୟାଏ ?”
  gof-RNT: Hessa gisho, nuuni ammanettidi, “Goday tana maaddeyssa; ta yayyike; asi
    tana ay oothanee?” yaagos.
  unx-unx: ଏନାତେ ଆବୁ ଜୀଉରେ କେଟେଦ୍‌କେଦ୍‌ତେ କାଜି ଦାଡ଼ିୟାବୁ, “ପ୍ରାଭୁ ଆଇଁୟାଃ ଦେଙ୍ଗାନିଃ
    ତାନିଃ, ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ବରଏୟା । ହଡ଼ ଆଇଁୟାଃ ଚିନାଃ ରିକା ଦାଡ଼ିୟାଏ ?”
  gah-gah: 'Nenemú leza amuza alekinake monó gotolaú ve makolímo gizonoi gakó makó
    láa loko litunize: Guivahani eza nelémo vatí oaká ve noinazo, neza netá nemú manamú
    nelegesá legeminogo ive. Vegenalite nana netá golesa alinitatakumú nehelele vizitive.'
  lcm-lcm: Na asukang tarapo mengen velai ani lomon ro ta, Volava ninia kapo kag katakai
    i pakangai, na parik napa angkoai si leng. Mang saka bil rikek an ri vap kipo
    angkoai si abis ania singig?
  aer-aer: Yanhe kwenhe arratye-arle. Ngkartele kwenhe anwernenhe impetyakenhe anetyenhe.
    Alakenhe ikwerenge anteme arrantherre alakenhe angketyeke, “Ayenge kwenhe atere
    awelhetyakenhe, Ngkartele-arle nhenhe atyengenge anemenge. Re ayenge arntarnte-aremele
    akayake-ilemele anteye. Alakenhe ikwerenge anteme ayenge atere awelhetyakenhe.
    Re atyengenge akwetethe anerle-aneme. Arrpenhele atyenge uyarne apetyeme atwetyeke,
    arrangkwe-arle.”
  qvc-NT: 'Chayshina Tayta Dyus noqanchiqwan kaptinqa, mana nimatapis manchashpachu,
    atinchiqllapa kayshina niyta: Tayta Dyusmi yanapawan. Chaymi mana ni pitapis manchanichu,
    nishpa.'
  tgl-ULB: Dapat tayo ay masiyahan upang masabi natin ng may katapangan,” Ang Panginoon
    ang tutulong sa akin hindi ako matatakot Ano ang magagawa ng sinuman sa akin.
  cbs-NT: 'Jaskaken ma nuku yubani jaska jaki chiti itan jawa dateama yuikin: “Yavé
    Diosun ea medabewamiswen taea jamapai tibiwen tsuabunda chakabuwanun ixun ea amanun
    ikaibu ‘En Xanen Ibun ea medabewaya en dateamaki’ ”, ikin jatu yuikubaintiki,
    dateamadan.'
  xtm-NTPP: 'Te chukan kúu ja ka kusaa ini o ja ka ka''an o sa''a: Iya Tátnuni ma
    kúu iya chíndee ña''a ma, te masu koyu''u sa nawa jin kuni ñayii ma ja sa''a ña''a
    i ma.'
  nnq-nnq: Nga magambu tuoto kulenga, “Angwana nga ajangati bito, nijogopaje. Mundu
    apakututenda bo?”
  bao-NT: 'To biri, “To birora tiirucumi” cʉ̃re ca ĩirã niiri, o biro mani ĩi maji:
    “Wiogʉ niimi yʉre ca tii nemogʉ. To biri yʉ uwitirucu, ¿bojocʉa ñee ʉno pee yʉre
    cʉ̃ tiibogajati?”'
