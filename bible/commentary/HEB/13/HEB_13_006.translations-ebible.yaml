  zar-NT: 'Caní naca, huáca innaruʼ idú ládxiʼruʼ lë naʼ rnna: Xanruʼ náquiëʼ Nu rácalen
    nedaʼ. Bitiʼ caʼ gádxidaʼ bi gun bönachi quiaʼ.'
  kde-kde: Bahi ing'anya ya anelyo, tùnahulula kutangola bila kuva na lipamba kuva,
    “Nang'olo Nnungu njo anguyangâta, wala nikambeyopa. Munu àmbengutenda chinu ntwani?”
  ata-ata: La sou nenge taꞌoxo pekiaꞌinge no anu vaikala ne aloxo ꞌo, “Tila anu ulavusou
    usuꞌulileli, la sou eni aꞌume uasi. Ta mitema iꞌoxonu mii maꞌia noxilo?”
  qvw-NT: 'Chayurá masïsu chalapaculmi nichwan: “Yanapaycamäní Taytá cayaptin''a manam
    manchacüchu. ¿Nunacunalla imanäman''atá?” nil.'
  nfa-nfa: De paꞌèra dꞌara miu, nuka sèmi dhu ra suri, na, “Lula Lamatua jaꞌa neo
    soru-bara jaꞌa, nèti èèna ka, jaꞌa madhaꞌu boe. Te abhu boe ca dhèu sa hèi, dhu
    bisa cèri eele jaꞌa nèti Ama Lamatua.”
  tnp-tnp: Kəni tol lanəha kitah kotəhrun əsas, kəni mautəni məmə, “Iərmənɨg in iasiru
    rəhak, tol lanəha iəsəgɨniən. Oiəsəgɨniən e nati kəti iətəm iətəmimi əmə otol
    kəm iəu.”
  urd-urd: इस लिए हम यक़ीन से कह सकते हैं “कि ख़ुदावन्द मेरा मददगार है, मैं ख़ौफ़
    न करूँगा इंसान मेरा क्या करेगा?”
  hot-hot: Aêŋ ba alalô abitak avômalô ŋê ba anaŋ nena, “Anyô Bêŋ hêv yêlô sa ba tem
    miŋ nakô ami. Ma opalê hatôm indum malê esak yêlô?”
  mqj-NT: 'Iamo too anna baranimikia'' mantula'' takua: “Dewatamo to umpamoloina'',
    tae'' dengan leleangku la marea''. Akamo la mala napogau'' tau lako kaleku?”'
  rus-SYN: 'Так что мы смело говорим: “Господь мне помощник, и не убоюсь: что сделает
    мне человек?”'
  mbh-mbh: Maken aro lemir engeng mo te ri ranga ve ako nepes a Devit i ri nge ve,
    “Toko Pomnga ini opoalngeka, naro tho ngeip avele. Naro tokokoere o oma neke a
    tho nge, e?”
  bdd-bdd: Coinega maꞌida ꞌatepatu moisa tagwae, “Bada tauna ꞌagu Toꞌabihetenaina,
    ꞌoinega sahena yamatamatauta toꞌaha gide tomota ꞌidi loina galana ꞌoiguwa.”
  cbt-NTPO: 'Napoaton chiníquën cancantatëhua'' naporëhua'': “Yosë catahuarinpoa''
    ni''ton, co të''huarëhuahuë''. ¡Piyapi''sa'' ma''sha onpotopirinpoahuënta'', co
    të''huatarihuahuë''!” tënëhua''.'
  srn-NT: 'Dat'' meki wi kan taki sondro frede taki: Masra na mi Yepiman, mi no e
    frede. San wan libisma o man du mi?'
  cta-NT: 'Biꞌ chaꞌ ndiꞌya̱ culacua tiꞌ na chaꞌ nguula tiꞌ tyiquee na: Ycuiꞌ nu Xuꞌna
    na laca nu nxtyucua ꞌna. Ná ntsuꞌu chaꞌ cutsi̱i̱ naꞌ lacua, chaꞌ ná caca cuaꞌni
    cuxi ñati̱ loꞌo naꞌ.'
  bqc-SIM: 'A yã́i tò, wi sↄ̃dilɛ wà mɛ: Dii mɛ́ ma Mìsina ũ, vĩa a ma kũo.
    Bↄ́ gbɛ̃nazĩna a fↄ̃ kɛmɛɛi?'
  tcz-CHONGTHU: Hijeh a chu eihon lungngam tah a, “Pakaiyin eikithopin, hijeh a keima
    kichalou ding kahi. Miho bep'in ka chunga ipi abol diu ham?” tia isei theiyu ahi.
  mar-mar: म्हणून आपण धैर्याने म्हणू शकतो, “देव माझा सहाय्यकर्ता आहे, मी भिणार नाही.
    मनुष्य माझे काय करणार?”
  snp-snp: yamu lalimote ya sete-mulude olu auma wito eti lokele, Wekola ya ane olu
    faka lo-lo imo we ya nenako, loto koli kolámenagolowe. Wenena yate nedi-nedi o
    nedenawamo ne? loto ka mono lufuwau (Sng 118:6, 7) nemo ka ya lokele.
  isl-isl: 'Við getum því sagt, óttalaust og án efasemda: „Drottinn hjálpar mér og
    því óttast ég hvorki mennina né verk þeirra.“'
  spy-NT: Kunyi āmuuchē amwaay ām nyikanateet kule, “Yēētiintēēnyuu ꞉Yēyiin. ‑Māmii
    ꞉kiy nyēē inyōkōōrtoo. Kunyoo, nee ꞉nyēē imuuchē kuyeyeenaa ꞉chii buch?”
  xnn-xnn: Isonga adi tako mabain ay mangwani en, “Si Apo Dios nan mangbadbadang ken
    datako isonga maid egyat tako tay maid ipogaw is mabalin ay mangpasakit ken datako.”
  mwe-mwe: Kwa nneyo tunakola mashili ga bheleketa kuti, Bhakulungwa ni bhaajangutila
    bhangu, ngajogopa shindu. Mundu shandende nndi?
  tte-tte: Kabo tabu tamamatausi, yo tabu tanunuwa-labulabui. Tem sowasowana me ala
    katepatu tawaloba, “Guyau iya kagu tosagu. Nige sowana ginauli yabo yamatausan.
    Toweya tomo ali kaiwe besiele na siunuiyau?”
  tcs-tcs: 'So yumpla i ken spik gad strong nau: ‘Diswan da AntapGod uda i elpe mi,
    so ai nomo go prait nau. Nobodi i ken meke eniting gense mi!’'
  hlt-THB: Cedawngawh ningnih ing ngaih tlypnaak ing, Bawipa taw ak dawm ak hlaikung
    ni; am kqih kawng nyng. U ing kai ikaw ani tinaak tang kaw? ni ti uhy.
  soq-soq: Sa baiwa no mai santata, tane badowa enate wataase, “Tatamba ipa ne sauna,
    ita ne mai santeapa! Apana mai dima dewasapua rua ne mainawo, dia.”
  qub-qub: 'Chayno niycämaptinchëga llapan shongunchïwan yäracur nishun: «Tayta Diosga
    yanapaycämanmi. Chaymi imatapis mana manchacöchu. ¿Imataräshi ruramanman runa-masëga?»'
  att-att: 'Á yáyù nga ari ittam mabbábáng, sittam nga katággitádday, nga makkagi
    ta kunniaw: “Si Apu yù mangabbák nikán. Á yáyù nga aringà maganássing ta tatolay,
    maguray lâ yù akkuád da nikán.”'
  bki-bki: Ana bogo na m̃a tiniedo maio ka nina, naio mije moroano ban kito bereio,
    ka romijikia roverial iliano na niosi na Iouano, na binimei be kiado iliano, roberinavo
    “Toro na miija batitig kiniou naio be Atua sop̃i ga naruei, mia kiniou nomerou
    re bunu, toro dolu naio mijikia rila venia na vova van kiniou bereio?”
  bqp-bqp: 'Abire yãi odì kùgbãna kɛ ò pi: Dikirimɛ ma kpanyĩri ũ, vĩna ni ma kũro.
    Bↄ́n bisãsiri ni fↄ̃ à kɛmɛnɛɛ?'
  mcp-mcp: 'Gwə́ wə́ jɨ́ nə́, shé bʉ́sə nə ŋkul lás nə iŋkáŋ, cɨ nə́: «Cwámba ŋgə
    kwíínd mə, mə afúndə́yɛ́ ná tɔɔ sâ; muud nyə e sá mə jɨ́?»'
  hat-hat: 'Konsa, nou kapab di avèk konfyans: Se Bondye k''ap vin ede mwen. Mwen
    pa pè anyen. Kisa moun ka fè mwen?'
  npl-NT: 'Yika, tejwah weletis tikijtoskeh ika miak tlaneltokálistli tlan kijtoa
    itlajtol Dios: Amo nimawi, amaka weletis itla nechtoktis porke Dios nechpalewia.'
  bgg-bgg: Chiihphado, lubu boh rek srane yao, “Ithong ne garo nongpho ro, Gu ne arum
    phro. Gu shii hanyie nyie rek mua phiiga?”
  eng-TCENT: So we can say with confidence, “The Lord is my helper, so I will not
    fear anything that man might do to me.”
  eng-BSB: 'So we say with confidence: “The Lord is my helper; I will not be afraid.
    What can man do to me?”'
  cpu-NT: 'Irootake aventaashiretantyaariri aakaite, ankantayetai: Iri Novinkatharite
    kaminthainari. Tekatsi nontharovakaiya. ¿Tzimatsima inkantaina atziri?'
  san-ASM: অতএৱ ৱযম্ উৎসাহেনেদং কথযিতুং শক্নুমঃ, "মৎপক্ষে পৰমেশোঽস্তি ন ভেষ্যামি কদাচন|
    যস্মাৎ মাং প্ৰতি কিং কৰ্ত্তুং মানৱঃ পাৰযিষ্যতি|| "
  tac-NT: 'Alekeri ramué ralámuli tabilé we''ká ''nátaga aniboli júkuru: Wa''lula
    Onorúgame ''smi ne''chí gu''iria. Tabilé siné majame ju neka. Alué cha nokame
    ralámuli tabilé gainámala ne''chí umeria.'
  eng-WEBPB: So that with good courage we say, “The Lord is my helper. I will not
    fear. What can man do to me?”
  gfk-H: Io hua, dahat na balamasa wara tangtangai bia, “No Watong, ia no nugu tena
    harharahut, ma pa iau na burut. Pai tale tutun at bia tikai na gil tiga linga
    tagu.”
  viv-viv: Hidedemi Yaubada gigahe faꞋina, yada waꞋasevatu adafaiweya kanagahe kanagayo,
    Bana Kaiwabu aku toveluga, keke ganamatauta. Kaliva agaikuya gavaimi hinaga? Keke
    ganamatausedi.
  yao-yao: Kwa ligongo lyo kwa ntima wakulimba tukuti, “Ambuje ali ŵakungamuchisya
    une, ngasinyogopa. Mundu chandende chichi?”
  tgp-tgp: Matan haratu, r̃a er̃i verea vara, ‘Moli enia noku tuetueni, ale matana,
    a pa sopo matahu. Vara mo sohen haratu natu, tamlohi la pa er̃i vai na sava isaku?’
  auc-NT: Ïninque Wængonguï beyæ̈ ïïmaï ante näni yewæ̈mongaïnö baï ante mönö wede
    pönente apæ̈nemompa. “Mönö Awënë botö tönö godongämæ̈ cæcä adinque botö, Waocä
    ædö cæte botö ïmote wënæ wënæ cæquingää, ante ëñëmo inte guïñënämaï incæboimpa.”
  kbc-NT: Odaa jakataɡ̶a me daɡ̶a jawienatakanaɡ̶a, codaa mabo ɡ̶odaaleɡ̶ena, mejinaɡ̶a,
    “Iniotagodi Aneotedoɡ̶oji Jiɡ̶iniaa ane idaxawa, codaa aɡ̶ica ane idoita, igaataɡ̶a
    niɡ̶ina oko aɡ̶ica loniciwaɡ̶atiloco deɡ̶eo ane beyagitomi.”
  bmh-bmh: Gonun, ig gusig tapai daimai, ig tutak tutak guzenai ze mab, “Banou go
    izal isanilaneu du. Iz i uminai. Dudu ipal agen iz unum i eg milamam.”
  ctu-BL: 'Jini cha''an, yom ch''ejl lac pusic''al mi lac sub: “Lac Yum jiñʌch caj
    Coltaya. Ma''anic mi caj c bʌc''ñan chuqui mi'' tumbeñon winicob”, cho''onla.'
  meq-meq: 'Hərwi niye, ka slakweye faya mətsike tə ɗərev kway peteh: «Bəy Maduweŋ
    Mbəlom ma dzəniye ga huya, na dzədzareye a wuray kwa tsekweŋ bay. Ndəray ma sliye
    məgeŋ wuray bay.»'
  noa-H: Mag nʌm haig hĩchab maadëu bʌ̃ʌrjã k'ĩirjuba, sĩi warag hich Hẽwandam hiek
    p'ã sim gaai jaau simjö “Maach Pör Hẽwandamauta mʌʌn k'aigpeerjeewai hõrau mʌ
    dʌ̈i k'aigba hawiajã k'ani mua högk'abarju” habat.
  alp-NT: Ele mere hoko ite nehe kena beteke be, “Tuhane Itapa au hoko rilaku mo.
    Masike tamata mei nusa meije esi ono saisa ete au neka po rilaku mo.”
  san-VEL: ataeva vayam utsaaheneda.m kathayitu.m "saknuma.h, "matpak.se parame"so.asti
    na bhe.syaami kadaacana| yasmaat maa.m prati ki.m karttu.m maanava.h paarayi.syati||"
  kbq-kbq: Hu'negu tagra antahinemita, hanavetita anage hugahune, Ramo'a nazahige'na
    mani'nogu nagra korera osugahue. Na'a vahetfamo'a hunantegahie? hugahune. (Sam-Zga
    118:6)
  kbh-kbh: 'Y chca, bënga montsobena corente añémoca jayanama: Bëngbe Utabná endmëna
    nda ats̈e s̈onduájabuachana; tondayama quichátauatja. ¿Ndayá canÿe ents̈á nanjobenaye
    áts̈eftaca jamama ca?'
  ron-LSB: astfel încât, cu mult curaj, să spunem “Domnul este ajutorul meu. Nu mă
    voi teme. Ce-mi poate face omul?”
  pon-pon: 'Ari, kitail ap aima on indinda: Kaun o jauaj pa i, i jota pan majak, pwe
    da me aramaj amen pan kak wiai on ia?'
  nhe-BL: 'Huajca ica miyac paquilistli sesen tojuanti hueli quiijtos: “Toteco nechpalehuía.
    Ax niquimacasis tlen tlacame huelise nechchihuilise.”'
  sps-sps: Ra ma ongoor ra te tsue na ka, “A Tsunaun, Ayei na Tsoiny Fifaakouts tsura,
    nyo gim rou ma nai oraav nats ta isen ta ka te kat ror a vainy nei tsonyo.”
  wnc-wnc: Unzingge ninda nisane musipmin tana kekekawan anzing yanim, “Buyambam tapaninda
    na akgatangamunggak. Nata waapa kakusike aminu na tasiwa pimapit aminde na dua
    gwaumbit. Wena,” ngang yanim.
  bus-bus: 'Beee yãnzi weè kùgbãaa kɛ wà be: Diin ma dↄnlɛri ũ, vĩa é ma kũro.
    Bↄ́n gbɛ̃ntee é fↄ̃ à kɛmɛɛ?'
  gub-BL: A'e rupi, tuwe nazakyze kwaw ma'e wi nehe. Tuwe zaze'eg nezewe nehe. — Zanezar
    a'e, hepytywà har romo hekon a'e. Nakyze kwaw ma'e wi ihe nehe. Teko nupuner kwaw
    hemono kar haw rehe tatahu pe wà nehe, tuwe za'e nehe.
  imo-imo: Akumunga linoni konopu toimbo topo i tepo nemili, Awilimuni na taporomomunga
    pipili naa kolombo. Imbomani na ulu te tengei teremele wali pipili naa kolombo.
  boj-boj: Deqa iga gago are siŋgilatoqnsim endegsi maroqnqom, “Tamo Koba a na e aqaryaibeqnu.
    Deqa e ulaqasai. Tamo bei na e ugetbqa keresai.”
  eng-DRA: 'So that we may confidently say: The Lord is my helper: I will not fear
    what man shall do to me.'
  knf-knf: 'Ukaaŋ kë ŋhinan kaţup na mntëŋ kaji : « Ajugun awooŋ anjaaŋ aţënkën ;
    mënkdo kalënk. We wi ñaaŋ najën ahiluŋ kadolën? »'
  san-KHM: អតឯវ វយម៑ ឧត្សាហេនេទំ កថយិតុំ ឝក្នុមះ, "មត្បក្ឞេ បរមេឝោៜស្តិ ន ភេឞ្យាមិ
    កទាចន។ យស្មាត៑ មាំ ប្រតិ កិំ កត៌្តុំ មានវះ បារយិឞ្យតិ៕ "
  arn-NT: 'Feymew müley taiñ feypiael ta maneluwün mew: “Ñidol Ngünechen kellukeenew
    ta iñche, feymew llükalayan. ¿Chem chumaenew anta che?”'
  zas-NT: 'Abiꞌ con confianz zajc yaguieꞌch ree: Da Dadan Dios na̱j bén ragnë naj
    ad rdxebtan majsi xhietëëz güünnë ree bejn naj.'
  ken-NT: Ndu ɛ́chí nɔ, sɛ́kwáy bɛrɛm nɛ ntɨ̌ nɛnkɛm bɛ, “Mandɛm Acha achi nkwak
    wa, mpú chay yɛ̌nyɨŋ, mmu ǎkway bɛkʉ mɛ yi?”
