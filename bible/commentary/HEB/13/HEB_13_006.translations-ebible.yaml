    akurvazir gumazim, eghtɨ kɨ atiatighan kogham. Gumaziba bizitamɨn na damighan
    kogham.”
  agg-agg: Ranɨmbo-hündambo-anɨmbo sɨhɨrɨ hɨmbo-koate hoafɨndefɨhüya, “Adükarɨ ai
    wambo farɨhendɨrɨ-randeimb-ani ranɨmbo wambo ro ŋgɨrɨ yɨhɨmbondahɨ. Nindou ai
    wambo nɨnɨ-moatükunɨ nüŋgumandundɨra?” mbɨsefɨmboane, Bukambe ai hoafayo nou.
  ptp-ptp: Anutu nêl bêge, om il xonaên ob ma dɨ il ob nêl bêga bê, “Apumtau vaci
    ob ngɨdu a xôn, om a ob xona lêm. Letya tɨyi wê ob vông a vô nipaênê?”
  nak-nak: 'Eala eia koramulia veia etato ge vagari moli, etato ge vikara maie mago:
    La Uru, eia susuli eau. Eau kama ge pariri. Eau kama ge taga la valalua.'
  lbb-lbb: I maining bel dalar matmataut, dalar atongi ka larne, “A Leklek anuka tena
    harnangai, pa bel ar matmataut. Asa ning a tarai lar toli hok?”
  kan-2017: ಆದ್ದರಿಂದ, “ಕರ್ತನು ನನ್ನ ಸಹಾಯಕನು ನಾನು ಭಯಪಡುವುದಿಲ್ಲ, ಮನುಷ್ಯನು ನನಗೆ ಏನು ಮಾಡಿಯಾನು?”
    ಎಂದು ನಾವು ಧೈರ್ಯವಾಗಿ ಹೇಳಬಲ್ಲೆವು.
