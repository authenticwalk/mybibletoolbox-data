  tbz-SIM: 'Dɛɛ̀ te bɑ́ wè kòo bo nɑ kɛ́bɛ́innɛ̀ dikɔ̃m̀bùɔ̀ kɛ dɔ̀: N Yiɛ̀ nKuyie
