  heb-heb: על כן נבטח ונאמר יהוה לי בעזרי לא אירא מה יעשה לי אדם׃
  mpp-mpp: Ilec sanangkelu hangoc mikac galu yanguc nalic midabelengte, “Sugucne ye
    nongileng babaficnonggeng, aime ngic monicti wiyac monic ainoleme ilec nalic mi
    hangocnubadaicte.”
  apb-apb: Aena urine, kie sa'a ma'u ike lo'u na kie ke unue mola uuri, A Aalaha ka'u
    oto ko pe'ieu, na nga mei ola hunie ne ke ma'ute'inie ha'ike lo'u. Aana mo iinoni
    mola, kire ka'a sai da ike nga mei ola aaku.
  san-TEL: అతఏవ వయమ్ ఉత్సాహేనేదం కథయితుం శక్నుమః, "మత్పక్షే పరమేశోఽస్తి న భేష్యామి
    కదాచన| యస్మాత్ మాం ప్రతి కిం కర్త్తుం మానవః పారయిష్యతి|| "
  ben-IRV: অতএব আমরা সাহস করে বলতে পারি, “প্রভু আমার সহায়, আমি ভয় করব না; মানুষ
    আমার কি করবে?”
  ntu-ntu: Mz nzmu-krde lcde, nelzgu nabr mz nzrpi-krgu kx, “Trtxpnzngr nzmwxlr-krnge,
    murde Yawe tu-zvzm mz nibrnge. X trtxpnzngr leplz kx krlzle nzatrkati-krde ninge.”
  pan-pan: ਇਸ ਕਰਕੇ ਅਸੀਂ ਹੌਂਸਲੇ ਨਾਲ ਆਖਦੇ ਹਾਂ, - ਪ੍ਰਭੂ ਮੇਰਾ ਸਹਾਇਕ ਹੈ, ਮੈਂ ਨਾ ਡਰਾਂਗਾ,
    ਮਨੁੱਖ ਮੇਰਾ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?
  gvc-gvc: 'Ã jina cuiro marieno õ sehe ni tʉhotunahca mari: “Mari pʉhtoro Cohamacʉ
    marine yoadohoriro jira. Ne cuisi mari. Masa marine ti ñano yoahtore cuisi mari”,
    ni tʉhotunahca mari.'
  sbk-sbk: “Senahayibhaleha amwi nke hadodo, wala hubhaleshelezye.” Ishi mutwitishe
    nke tiyanje hudandamazu, “Ugosi yahunavwa; Simbahwogope. Umwanadamu abhambombeshi?”
  mya-JVB: ထိုကြောင့် ထာဝရ ဘုရားသည် ငါ့ ကိုမစ တော်မူသည်ဖြစ်၍၊ လူ သည် ငါ ၌ပြု နိုင်သမျှ
    ကိုငါမ ကြောက် ဟု၊ ငါ တို့သည် ရဲရင့် သောစိတ်နှင့် ပြောဆို ရသောအခွင့် ရှိကြ၏
  kgf-kgf: Imuac neŋaŋ imi yomuhuc ʒéwiŋ ʒé ewa éréhéc ménda wanʒiŋ; Miŋ Kewuna imi
    méra néŋanʒac imuac ni bac yandi yandi ménda wammaŋ. Baec icnéŋ némaciguc biria
    waŋ némmac?
  awb-awb: Minayabe árahinabomo íwíáh íre oro. Peh págegeue Manikáne ehwehnka irarinserah
    irarenehe. Wene ehwehnka mahraréna, Néne Wahnahnka séhréh aintéh púana íre áhreinie.
    Wega séhréh aintéh púara mó kegá pehipi íre kamah anigéhe ire.
  gdn-gdn: Nu nuwanuga notanuga eyaka mena pokaiya yabarayabara iwagamu ke; ‘Nau Kaiwawoni
    nau waitasiniyau ade togisiniyau ki pokere nau kudu eba wainaponi. Iyapana mosi
    eba baiyagisi nau girisiniyoto. Ki pa mena.’
  nko-NT: Mʋ́ sʋ abɛ́talɩ́ wá klʋn blɩ́ anɩaa, “Mɩ́ Wíe Bulu gyí mɩ́ ɔbʋápʋ. Mʋ́
    sʋ tɔtɔ mɔ́ɔwa mɩ́ ifú. Ntɔ nyankpʋsa ɔbɛ́talɩ́ bwɛ́ mɩ́?”
  bsn-NT: 'To bajiro ĩ yirere mani ajijama, “Socʉ me yiyumi” yimasicõari, Dios oca
    ti gotirore bajiro ado bajiro yimasiaja mani: “Dios ñaami rojose yʉ tãmʉoro, yʉre
    ejarẽmogʉ̃. To bajiro rojose yʉre yirãre güibeaja yʉ”, yaja mani.'
  pib-NT: 'Giyagni kiglenshinikanwu wane wchininripa: “Gitsrukaachinwa nupxakjeru.
    Gi npikanu. ¿Klu kamrutinno yineru?”'
  wiv-wiv: Kubarae polokodolu kete tutu, tolu na vaka maroro, tolu na tani barae,
    “Kagu Paraha ia e lala kete kokodoniau ki mara beta na kuahi. Mara beta matoto
    kaka katiu ni katia goloa katiu ni niau.”
  reg-reg: Mbe chiwega koleleki chaike kwa libhasi, “Latabhugenyi ni musakisi wani;
    Ntakubhaya. Mwana munu kankolelaki?”
  mlh-mlh: Oŋu maneru soine kobinoŋuŋke jogbake dimaku iŋi miku gokimiŋ, “Ofonji babapine
    fukeko moreŋ ŋiŋigoji sibiriga noniminde so oŋu so fukegobi. Ore eru kokoi mo
    so maneru gogo.”
  gof-ENT: ሄሳ ጊሾ፥ ኑኒ ኣማኔቲዲ፥ «ጎዳይ ታና ማዴይሳ፤ ታ ያዪኬ፤ ኣሲ ታና ኣይ ኦኔ?» ያጎስ።
  aau-aau: Sa hromo uron mokwe sayp-ar seme lwak, seyr senkin seme nak-kipra me, “Hakamay
    hiykwe hane hiymon uwr, hakwe liy hok ley. Uwr ki ko homkwe hanekwe penkin lon
    a?”
  tvk-tvk: Ma, risoh ixeih e rihit, “Iahova vari di dutou ni nou, misak ni uluk nakan
    ti. ?Vengan xosxa imak, visi vari mikila vapol ni neta vaha xat inou? Moletin
    tovuol.”
  prf-NT: Kaya awan magalangan a makagi tam a, “En Panginoon en tumulung dikoku, awanák
    manteng, ánya magamitid nen tolay dikoku?”
  auy-auy: '@see-verse:HEB.013.005'
  tbg-tbg: 'Kotiva minti turara ti, kaiqenavu kia qetaraiti, muntuka qihaaqamake Kotirara
    mintima tiare: Kotiva ti kahaqama timite vaiva vaimantara ti, te kia vaiintivano
    qoraiqama timitaainarara qeteha virerave, tiare.'
  hub-NT: 'Tuma asamtai ika shir aneasa: “Apu Yuus winaka yaintu asamtai, shuar aina
    kajertuinakaisha ashamkashtatjai”, tusa tumainaitji.'
  hmo-hmo: Unai dainai, mai goada danu, inai bamona do ita hereva, “Lohiabada be lauegu
    durua Tauna, lau be lau gari diba lasi. Taunimanima edena bamona lau do idia hadikaia
    diba?”
  big-big: Tegi teni pobilik kisi puwekkerik kozang sara koyimowei Kapiya Walektikka
    lang poburik kisagiwiligu, Yemizibek neyegi sawelibek legi yongkambanuwiligu neyegi
    keleniyagi piyengki ne kazi ono, kisagiwiligu.
  gux-G: 'Lanwani tipia li papaali ki yedi: «O Diedo n tie n todika, n kan jie pu.
    O nisaalobaa fidi ki tieni nni be?»'
  cnl-NT: '''E³ jo̱³ ''a²³jia''³ juøø''n²³na² sɨ³lí³ juø''² rɨ²lʉ²ra² ''e³ la²³ to̱o̱²³
