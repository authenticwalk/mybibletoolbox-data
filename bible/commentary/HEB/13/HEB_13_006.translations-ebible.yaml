  maq-NT: 'Vëhë xi jemu ndama naja xi cuitjin nújan: Nai naja ne, me vëhë xi visecoo
    ná me; vëhë xi tsacjuun. ¡Ndastu mé sahmi xuta cojo ná ngahan! Cuatjin nújan.'
  hto-hto: 'Iemona mɨnɨ́cana jɨzíreñeno daɨíredɨcaɨ: “Juzíñamui cuena canófɨredɨmɨe;
    íemona fɨeni cue fɨnóacadɨmɨena jácɨruiñeitɨcue.”'
  por-BRBSL: Para que, com boa coragem, digamos, “O Senhor é meu ajudante”. Eu não
    temerei. O que o homem pode fazer comigo”?
  ces-NKB: 'takže můžeme směle říkat: “Pán [je] můj pomocník, nebudu se bát. Co mi
    může udělat člověk?”'
  cui-cui: 'Daxota naca itacʉpa xua jume cowʉntsiya jeichichi: “Nacom, pon jiwi Pecanamataxeinaein,
    bapon pon xua tana neyawenaein. Jopa junuwinyo poxonae jiton xua abe tana exanaewa”,
    jeichichi.'
  boj-2014: Deqa iga gago are siŋgilatoqnsim endegsi maroqnqom, “Tamo Koba a na e
    aqaryaibeqnu. Deqa e ulaqasai. Tamo bei na e ugetbqa keresai.”
  eng-OEBUS: Therefore we may say with confidence – ‘The Lord is my helper, I will
    not be afraid. What can mere people do to me?’
  eri-eri: Onou bona, ere edo ebere huwanyage dangamudu boya, ere benou edo lewoboya,
    “Anyakaro no ji hoyo hihina onou bona ji ada umugon boni. Fai nere ji dada ete
    ada ono hiyodbode.”
  wiu-wiu: Akolaliyo nimo akeneyano, totome eya wa amele toko. Akolali einagopa no
    auapeko agono, ete-kitame nopala poanele tokoilekeka piti moameneya meou wa toto
