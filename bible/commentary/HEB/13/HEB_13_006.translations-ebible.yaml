  mek-mek: 'Deo afaepuapuaꞌafuniꞌa eoma kainai aloꞌa apakapulania iina aifa oma: “Lopia
    iꞌa aꞌa pipalagai auga puo, papiau iꞌa eeꞌaisai kapaꞌina akekapa aꞌa pakoꞌa akepalifu
