  ewe-ewe: Eya ta mina míayi egbɔ azɔ le asaɖa la godo be míawo hã míaɖu ŋukpe si
    wòtsɔ,
  nuy-nuy: Yigaj! Ngagurru ngaambu-yaarri na-Jesus-guy arabarabalu-rruj anaanga. Warruburru-yung
    ngambambiimbulijgana ngagurru, nguynju-waj wugurru wunaambulijgaa niga.
  cop-BHC: ϮⲚⲞⲨ ⲞⲨⲚ ⲘⲀⲢⲈⲚϢⲈ ⲚⲀⲚ ⲈⲂⲞⲖ ϢⲀⲢⲞϤ ⲤⲀⲂⲞⲖ ⲚϮⲠⲀⲢⲈⲘⲂⲞⲖⲎ ⲈⲚϤⲀⲒ ⲘⲠⲈϤϢⲰϢ ⲈⲢⲞⲚ.
  buk-buk: Bocdinaŋ dahu lau Israel-ŋga si sakiŋ pwac akwa-ŋga siŋ gacgeŋ, gitôm yac
    dasa yêc malac Jerusalem, ma datêŋ Yisu dandi, ma dahôc yom mayaŋ-ŋga naŋ ŋacyo
    sêmbaliŋ pi yac tu dakêŋ whiŋ Yisu-ŋga, naŋ dawhiŋ.
  pri-NT: Êkaa na wâdé na jè pâra wiâ Iésu, â jè tà tâa na ê aré ma kamu kêe. Â jè
    còobé ma wàé jii ê pai wâro kà tèpa âboro [na èpà].
  zpq-NT: Da'nan' cheyaḻa' šejnilaže'cho Jesúsen' na' cuejyic̱hjcho costumbr gol ca',
    ḻa'czḻa' yesegue'e beṉe' chio' da' choncho ca'.
  por-TFT: Portanto, devemos abandonar a prática dos sacrifícios e rituais judaicos
    [MET] para sermos salvos e corrermos para Jesus para sermos salvos. Ao proceder
    assim, devemos estar dispostos a deixar que os outros nos censurem, bem como o
    povo o repreendeu/repreendeu a Jesus.
  gwi-NT: Ąįį geh'an, gwirich'įį gwats'an vats'a' charoojyaa ts'ą' vaa khaiinjich'iriighit
    k'it t'agǫǫ'ya'.
  gvn-gvn: Ngana Jesusanda dungankada. Ngana way mukul bawada, Jesusku wukurrika.
    Bamangka Jesus yajarrin, kuli dajin. Jana yalarrku nguba ngananin yajarril, kuli
    dajil.
  nhy-NT: Por yonik tejwan noijki moneki ma tikisakan kalan para ayakmo tieskej ijtik
    yon weyikan ika intiotlamachtil in tlakaj de Israel. Iwan ijkón tieskej inawak
    Jesús. Iwan ma tikxikokan in pinawalistle ijkón ken Yej opanok.
  asm-FB: এতেকে আহক, তেওঁৰ নিন্দাৰূপ ভাৰ বৈ, ছাউনিৰ বাহিৰে তেওঁৰ ওচৰলৈ আমি যাওঁহক।
  okv-okv: Avoeto Iesu na da sahuta pambuto osaga te memenga te urumbari te kina avoeto
    da sahu ta amita degi huma kesora.
  mxt-NT: Ma cahan nuu yo nyehe yo tɨndoho tɨcahan nuu cha cuenda ra Cristo, tari
    nyehe̱ tucu maa ra cha cuenda yo quɨvɨ chaha̱n ra chicúvi ra ityi chata ñuu Jerusalén.
    Tari quɨvɨ cha cuahan tucu yoó ityi chata ñuu cuví chi cuan tatu ña cahán nuu
    yo nyehe yo tɨndoho cha cuenda tuhun ra.
  tzo-NT: Hech yu'un ti ho'ucutique ja' ac'o ba jtatic ti Jesuse. Ac'o jcomestic ti
    poco mantal ti jch'unojtique ti chijcolucutic yu'un laj jcuytique. Ac'o jts'ictic
    labanel hech chaj c'u che'el laj sts'ic labanel ti Jesuse.
  ind-AGS: Jadi marilah kita pergi kepada-Nya, di luar perkemahan, mengalami dan berbagi
    dalam rasa malu-Nya.
  omw-omw: Mwiva mwatukya mwaaqani uro qutu vurara tita, nrivaqe tirevata Kotira haaruaa
    qua okyara qaqira kyeta uro mwatukya mwaaqani quarata mwia kyaurira inraikya mwuntema
    kyeta tirivata kyaurira inraikya vara timwivaqe mwi inraikyara varaqita quara.
  yrb-yrb: Enoba ya i su barunaro Dawabai anibete i awe uyareta nesia Dawaini uruama
    woufeisi.
  maa-NT: K'oa̱á ma‑ne jñá, ki̱tjokàjñaá na̱xa̱ndá. Jè kji̱tji̱ngui‑lá Jesús nga si̱kjiaán‑koa̱á
    kjo̱'in xi jè kisìkjeiín.
  mcq-mcq: Ijihuni hahi roe nú Huni vaꞌe ara huni samai Hura juha kaꞌene apena jaꞌinaꞌe
    nú ꞌuꞌo apeja.
  sus-A: وٌن قَن شَ بِرَ عَ قْشْ رَ نَ يَافِ كُي تَا قَرِ مَ،
  jpn-1965: ですから、私たちは、キリストのはずかしめを身に負って、宿営の外に出て、みもとに行こうではありませんか。
  fra-SBL: Allons donc vers lui hors du camp, en portant son opprobre.
  yka-yka: Hangkan subey kite bi pī nuhut iye si luwasan kampu meˈ Yahudihin, duk
    subey kite bi matuk si kaˈiyaˈannen.
  mle-mle: Alik nyan Juw dayadiy Godak gaba maaj sukwu-kwanadiy sukwawa nyanadiy tayir
    kwurbadiy kupwarapa sukw wapakuw, Jisas Krais wukin patin tikuw, diki danik tikuw,
    diki pik duw taakw dayadiy sapisa jiki maaj kwurnaak.
  shp-NTPO: Jaskáribiikaya pikotax, Jesús betanbi bonon bokanwe, jaskatax já retekani
    keskatiribi, onitsapianan mawáti shinanyaboribi inox.
  aom-aom: Iesu amore jiamu roriꞌo bavaꞌamu guomëꞌego ëhuni noꞌo amo rajehu sisëꞌi
    uehorovarue bogo jabesi gemuoroho uehorovoꞌi aꞌi Iesuare jöëni iꞌue baeromo huꞌo
    gemuore riravoꞌejo.
  geb-geb: Maaŋ muuŋgiap, nza vhɨra ŋgu thav, kɨrar anan han ŋgɨrga. Nza ana ndi memɨr,
    nza vhɨra mba memɨra ndirga.
  bsj-bsj: na nyori bi ya ka-nge co tar mwer kanka bo tum ki kwenduwece.
  cak-cak: Vacami, kujel c'a e roj pa tinamit, jo' riq'uin ri Jesús, xa jun tikabana'
    riq'uin chupan ri yok'onic ri achel x-an-e che rija'.
  chf-NT: C'änä chich ajniconla t'oc aj Jesús jiq'uin, ca' a wälä cä xela täcä pat
    caj bajca tzämsinti, mach jaq'uic cäjinla jiq'uin cä ch'e'la ni xic'om ca' chich
    äc'binti uneba.
  tlf-tlf: Aa mungkup ulutap kale, nugol mungkup fomtuup Yesus imi diim uyo feba-nulupta
    o ageta kale, bilip iyo weng mafak uyo nuyo kupka-e-bilip kuta, Yesus imi, “Boyo
    saak o,” age-nala kanube-se ulutap ke-nulupta, meng tulum o ageta ko.
  piu-2006: Ngurra palula Yiitjunya waralyngarala mirrirringanyingka tjana palunya
    panypurangkupayi. Nganaṉa kutu palumpa tjukarurru nyinanytjala palya kutjupa tjuṯangku
    nganaṉanya panypurangkunytjaku, Yiitjunya tjana panypurangutja nguwanpa.
  poh-NT: Reꞌ hoj kꞌuruꞌ, xa jeꞌ ta nak cꞌahchiꞌ kelic lok chꞌi̱l i Jesus jeꞌ ricab
    naxelic lok chipam i tinamit Jerusalen chi nariquimic lok ar, kihchꞌilej ta woꞌ
    nak chi tikilco̱j chi ricuyuric i tiꞌcꞌaxic jeꞌ ricab xcꞌuluric ru̱cꞌ ruꞌ naxicꞌul
    rinimal i tiꞌcꞌaxic.
  tue-tue: Cʉ̃ʉ̃ macã wesapʉ diarigue “bobo niiã” jĩĩnoyiro. Cʉ̃ʉ̃ diari, basocá cʉ̃ʉ̃rẽ
    tuti, doojã́yira. Marĩcãrẽ ãpẽrã́ tuti, doopacári, cʉ̃ʉ̃rẽ nʉnʉã́da. Cʉ̃́ã doorére
    teero tʉgueñajããda.
  bjp-bjp: Pesu, keren suu unaisa awii na maleh ma kerek ngar matlawen tura.
  xon-xon: Nima pu na, ti li cha u chee n‑gbaan nima, ki dii waasan, ki yakr u chee
    waanimɔɔn.
  tzo-ZNT: Yechꞌo un jꞌechꞌel acꞌu quictatic ti cꞌusitic jchꞌunojtic toꞌoxe ti chicuxiotic
    o ta sbatel osil ti calojtique. Jꞌechꞌel acꞌu quichꞌtic ta mucꞌ ti Jesuse. Cuchuc
    cuꞌuntic ilbajinel uc chac cꞌu chaꞌal icuch yuꞌun ti Jesuse.
  mpm-NT: Nusa ti tukaa ga kejnaꞌan yo jiin yɨvɨ ka siuku jnuꞌun janaꞌan un, ja tu
    ni ka kandixia i Cristo. Chi ja noꞌon yo jiin ya ichi jata ñuu un, ti na kondoꞌo
    yo sɨkɨ ja ni kandixia yo ya siaꞌan nanu ni ka skexiko i ya.
  ots-NT: Nugöjʉ, bbʉ dí ne gu tɛnijʉ car Jesús, i nesta gu tzoguijʉ car religión
    ca ndí tɛnijʉ bbʉ jí̱ bbe ndí e̱me̱jʉ nʉr evangelio, pa ncjapʉ gár hmʉpjʉ guegue
    car Jesús, masque xín da ʉguijʉ yʉ dda cja̱hni, ncja ngu̱ nguá ʉjʉ guegue.
  hoy-hoy: रा बाक बरी, आऊन हात्‍ती छावनी इन व्हार्या होगाता, अदिक आऊन अपमान दा सहभागी
    आगाता.
  amo-amo: Na arike bara nani tido kitime ndase, timin ulanzu ncin mye.
  pjt-pjt: Uwa, Jesunya nganampa pikatjararingu ngurangka uṟilta paṯu, kala uti palu
    puṟunypa aṟa ngaṉmanyitja tjuṯa wantikatira Jesula tjunguringkula nyinama, kalanya
    tjana palyalta palunya nganaṉanya ananma.
  cwe-cwe: Lelo leka chimuhitile yeye kunze ya lago na chikagaye fana viyagaiye yeye.
  daa-NT: Ansi-ak, ginte oki amilinte kara ɗo wer kaak ŋa goyiyo ho ooyinteŋ ƴile
    kaak gee yaate ƴilinte ar ŋaara.
  mlp-mlp: Daq naqmo ago i uliq asan ban Yesus agerab leheq in nan meqinta waqad mebay
    sorta nazaqmo i mebay soruqmo.
  ape-C: Namudok aria apak mare mugipesh lo, uwok. Apak shopunek ta munak um Jisas
    agundok adukibur um abrudok wabur aria murao abraen kabi anan naraen um.
  bgs-bgs: Purisu kailangan madun ki tun ki Jesus na inaté tun ta luwà katô lunsud
    agad buyasán ki asta payayyaán ki iring kandin.
  faa-faa: Yasuane ape ruru yao takua kusuapo. E mainamareraka mokoatikisa ayiáka
    isu soko ayiáka mokoatikihokosapo.
  kik-kik: Nĩ ũndũ ũcio-rĩ, nĩtumagarei tũthiĩ kũrĩ we kũu nja ya itũũra, tũkuuanĩire
    nake gĩconoko kĩrĩa we aakuuire.
