    i'imacá. Aú nala'á ricá chapú. Ñaqué caja ca'ajná uncá ajopana huátalaño huecá,
    huema'acale ra'apiyá. Marí caje aú nala'á piño huecá chapú. Huajña'ája panacu
    ricá rijña'acá chapú caje panacu que caja. Marí que la'acana palani.
  djr-djr: Yo ga dhiyakun märrwuny ŋunhi limurrnydja dhu beŋurnydja ŋunhi djinawa'ŋurnydja
    wäŋaŋur marrtjiny balan warraŋullila wäŋalilnydja nhanukala Djesuwala, märr limurr
    dhu dhäkay-ŋämany nhanŋuny ŋunhin goranhamirra rom.
  kvg-kvg: Yaq nakémbá, ni andé taon bavokhó qabizinø-niáv, neka Yesu namba,
    mivi āv qazimí-ndapém, av ndego mivi ge꞉ndap.
  rug-rug: Gua asa, ke aria, mada somana luli la koa Sa pa sadana sa popoa, mada la
    somana kurekure turaṉia si Asa.
  hop-NT: Noqw ōviy itam haqam hākyesiwhqat ihpo put awyani; nen itam put amún qalomálvayhtiwyani.
  san-URD: اَتو ہیتورَسْمابھِرَپِ تَسْیاپَمانَں سَہَمانَیح شِبِرادْ بَہِسْتَسْیَ سَمِیپَں
    گَنْتَوْیَں۔
  heb-LB: לכן, הבה נצא לקראתו אל מחוץ לעיר (כלומר, מחוץ לענייני העולם הזה) ונהיה מוכנים
    לשאת את חרפתו.
  caf-NT: '''Et huwa ts''uwhut''i ''o ''az ts''ih, nts''e Sizi Gri ''int''ah, ''et
    nuwheni chah ''et ''uts''oot''e. ''Ink''ez nts''e na''a hoh hooya hiyulhtsi, nuwheni
    chah ts''uhóolhchoot.'
  mio-NT: Chacan cuu cha na cua saña cuii yo ndihi costumbre chahnu, ta na cua sacateni
    ñivi chi yo cuhva ni sacateni ñi chi maan ra.
  srq-NT: Jesús que aba ɨreɨnguia saã tuchɨ ra. Nande abe nandesiquicheã nguiatu quia
    aba ɨreɨnguia raã erese.
  kje-NT: Ende yon ik lolo kalla namehin, maa kamkene lernohi Yesus mamani, kade rin
    hadwei hadwokor maika naise hir hadwei hadwokor Yesus lolo kota paharne haenhi.
  gaz-gaz: Egaa kottaa nus salphina inni baate sana baannee iddoo qubataatiin ala
    gara isaa haa dhaqnu.
  kud-kud: Ita hinage howahowana talau dalava tuluhanai neta Yeisu ainai, na abahinimaya
    talobai dova iya.
  urb-NT: Kirisutu ke amõ ta jukwa rahã, a'e ke a'eta mupyrara hũ. Muhuxĩ hũ tĩ. Aja
    jande tĩ. Jundéu awa ramũi ta ukwaha ke jahijar. A'erehe jande ke amõ ta mupyrara
    hũ tipe tĩ. Jesu kotyhar ta ke jande, a'erehe mupyrara hũ tipe tĩ. Muhuxĩ hũ tĩ.
    Anĩ. Tapijar te'e we jajurujar katu ehe.
  fra-LSG: Sortons donc pour aller à lui, hors du camp, en portant son opprobre.
  san-HK: ato hetorasmAbhirapi tasyApamAnaM sahamAnaiH zibirAd bahistasya samIpaM
    gantavyaM|
  cak-SNT: Rumareꞌ, kojiel-el ojreꞌ chupan ri tanamet y joꞌ pacheꞌ xꞌan-ve cha jajaꞌ.
    Y man takaxiꞌij-kiꞌ nakaꞌan sufrir incheꞌl xuꞌon sufrir ri Jesús.
  uvh-uvh: Ka indi sasuk ka Juda ning kadapmang timini warisa' yotangkayap ga' sasuk
    ning tiaging u kabinga Jisas ning kadapmang inga'ni yaranga anaganang sini' ikantam.
    Ka aming wari ningkige tinga wa indi iibisa' tinga megang ning kadapmang ka tim
    aming wari girini' Jisas urang taramira uking ningsa' tinimting.
  ino-ino: Yisasi'a ani kava hu'nea yafe lakaeya ma'aileka Yisasite ne'uta Yuta vaya'moki
    a'ke'ainaka ne'maiya au'ava ya ne'ataleta Yisasi a'kame ne'visunake'a vaya'moki
    Yisasina ali'a haviya hute'naya kava hu'a lakaeya'ae ali'a haviya hunelate'a lavuya
    hisea kava hulatesae.
  gnn-gnn: Yo, Djesunydja ŋunhi rakunydhina ŋunhala warraŋul wal'ŋu wäŋaŋura, ŋunhiyinydja
    bitjarra ŋayi yarrkmaranharana walalaŋguŋu, yakana walala nhanŋu ḏukṯukthina.
    Gul' ŋilimurru marrtji Djesuwalana warraŋullilina ŋunhiwala, nhanukalana gali'lili
    wapthun; ŋilimurru yurru gonha'yun ŋunhiyi ŋäthiliŋunydja rom, bäy warray walala
    yurru ŋilimurrunhanydja bitjandhi beyarrmakkuma ŋarrtjun ga buma.
  yal-yal: Nayi, en siga a fɔxɔ ra yamaan dɔxɔden fari ma, en sa a yagin ɲɔxɔnna sɔtɔ.
  cnt-NT: Dsɨ₁náu₄ jniog₄ jaun₂ në́₃ ja₁con₂ Jesús, co₂'nió'₄ cau₅ ja₁tión₂ dsa₂ juɨg₂
    Israel, a₂quian₂ jniog₄ o₂guí'₃ o₄quió'₄ Jesús.
  tif-tif: 'Tunum ita tal tunum ma dibii-tam abip saaklo kawu dabak as diim daa aaliwa,
    taana namti, unang tunum iyo boko-lom: Atin fatom o, kalokomip. Yale, Yesus ayo
    numi kalan kaata tunum kamboyala, ita dibii-tal abip saak lo kawu aaliwa taanaya,
    unang tunum iyo boko-lomdip: Atin fatom o, kalsip. Kanolin kemin, Yesus alaltap
    ke-lomdupla, ami be kawu din ilum o, kala siin God ami win uyo kufon-bisip uyo
    atin ti kelum o, kala-somla ko.'
  nlx-nlx: केरीन आवो, आमु ता फाय गावान बाहेर जाता, एने तान अपमान माय बागी एता।
  apw-NT: Áík’ehgo néé ałdó’ nṉee Jesus daayo’ni’ n’íí k’ehgo daanohwich’o’ṉi’go bidag
    ádaant’eego haląą da’aṉahyú bich’į’ dokáh.
  gum-gum: Inchawei namgucha nuimay nun katønrrab webamgun ciudayugurri wambig nøørøsrø,
    nun maig trømbøig indinab megaigwan namgucha treetøwei kaig marinab melønrrab.
  not-NT: Isërontobitaigacari Jesos matsiguenga. Aisa acanta irisërontaigacái cara
    aguiatëri. Jemita, intsome anguemisantiri përosati.
  plu-plu: Nikwe uyay ta msakwa git aparayewa giwkis nerras judeyenepwi gihiyakemnikis.
    Ku wixwiy kawih maraki, ka sam. Ig Kiyapwiye Jesus hawwata kawih maraki kaayhsima.
  iou-iou: Unita ninä mäyäk Jesutä kotaŋkuko udegän kotaŋkaŋ yotpärare gägäni-ken
    kuŋpäŋ Jesu tubeŋ kuna!
  ntp-NT: '@see-verse:HEB.013.012'
  rai-rai: Io, i koina baa daat a waanwaan karomi kuraa ut nataamaan ko ra liplip
    i ra taamaan, ma daat a kariaana wawirwir ungaai mai.
  haw-1868: No ia mea, e hele aku kakou io na la mawaho o kahi e hoomoana'i, e auamo
    ana i kona hoinoia ana.
  ffm-ffm: Ndennoo, njalten tawoyen mo to caggal ngeenndi too, ndoondo-ɗen hersa ka
    yimɓe ndonndini mo kaa!
  arb-NAV: فَلْنَخْرُجْ إِذَنْ إِلَى خَارِجِ الْمَحَلَّةِ، قَاصِدِينَ الْمَسِيحَ وَنَحْنُ
    عَلَى اسْتِعْدَادٍ لِتَحَمُّلِ الْعَارِ مَعَهُ!
  cop-CNT: ϯⲛⲟⲩ ⲟⲩⲛ ⲙⲁⲣⲉⲛϣⲉ ⲛⲁⲛ ⳿ⲉⲃⲟⲗ ϣⲁⲣⲟϥ ⲥⲁⲃⲟⲗ ⳿ⲛϯⲡⲁⲣⲉⲙⲃⲟⲗⲏ ⲉⲛϥⲁⲓ ⳿ⲙⲡⲉϥϣⲱϣ ⳿ⲉⲣⲟⲛ.
  sri-sri: 'Jesús makã tʉrogue curusague boari: “Gʉyasĩũgoráa”, ãrĩsũdero ããrĩbʉ́.
    Ĩgʉ̃ boamakʉ̃, masaka ĩgʉ̃rẽ turi, bʉridanerã ããrĩmá. Ĩgʉ̃rẽ irasiriderosũta masaka
    marĩdere turi, bʉridakeremakʉ̃, piriro marĩrõ ĩgʉ̃rẽ tʉyaro gããmea.'
  nal-nal: Malasing ma dia nanga dina waan inaan sina la nguzamanar angkanaan ma dina
    xazanin saait a maangilang faraxai wana naan.
  kyq-kyq: Bin num, naajege kic kꞋteecki naatn maakŋ gɛgɛr ki se ɔɔ kꞋɓaa kꞋjꞋɔŋki
    Isa. Ɔɔ kꞋtook kꞋjꞋɛndki maakŋ sɔkɔn̰ ki aan gɔɔ naan̰a.
  kwd-kwd: Ngai lo'oo dauru tagoru leka la'u mola te'ana 'i gula 'i maa na fanua 'i
    Jerusalem fana 'agila fa'amaila 'adauru 'ilaka'u gila agea ala Jisas.
  ded-ded: Imocac tacyac angandimbe, imocac ngadeau yearu kemma yegoc gamekpekpe witiau
