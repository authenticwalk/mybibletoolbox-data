  gof-ENT: ሂዛ፥ ኑኒ ቦሪያ ቶኪዲ ዲርሳፌ ካሬ ኢያኮ ኬዮስ።
  aau-aau: Sa hromkwe hyo owh mon yier meykyay mon seme ley neyney e, hyo owh-mar
    ke non-swapeykyay onok e.
  tvk-tvk: Misak ni, rinave unoun ti tengan rave reling rute xa moletin nar xil ladi
    en tengan rave visal Iesu xa di rabisti vituei dela e ti rihur hisit longpangasien
    xil ixoni ngan xa xi tehuri.
  prf-NT: Kaya umadeni kitam dikona ten luwas nen banuwan sakay magdanas bi ten kahirapan
    a tiniis na.
  auy-auy: Ísumba áíꞌmaesa mindáókoni aumépaꞌa móankaresa tufúwana pukáimba miyáumai
    ámáán-daumpaꞌo póí tufúꞌmaimo Maníkómbó ámén-amba tuwáúnasasa wembó símai sáwíꞌo
    uwánkaraantemba kentááwáráꞌá símai sáwíꞌa uwásínkáámba póta ínta wentá auwánaumne.
  tbg-tbg: Viva vatuka aaqaini qutu vurara ti, kaiqe tenavuvata vatuka aaqaini otu
    vira hampata vaiha kaurira haika vira vataake varaare.
  hub-NT: Tuma asamtai ii ainatisha tunau takata nuka ikuinakur Jesús nemarkarmi.
    Tumakur Jesús nakitram waittsauwa tumasrik waittsarmi.
  hmo-hmo: Unai dainai, ita be namo Iesu dekenai do ita lao, hanua ena murimurinai,
    bona iena hemarai danu do ita abia hebou.
  big-big: Togo wameik teni kazing Anotogo pangkawili miziweki Yudawiligi loyengki
    kiriwei mizi pumok wizamiweki logo Yisuyegi kuniweki keya piyegi kiriwei miziwilirikki
    wiyeke Yisugu ngangang wageli keya ngago kaile meiya wiya mabilik tenirau ngangang
    wageli keya ngago kaile yeiyawiliweki.
  gux-G: Lanwani tin ña mani ki gedi o kani li ñagili nni niinpo, ki taani yeni o
    ofe nni.
  cnl-NT: Rɨ²'uøø³²ra² je² nee'n²³² dsa³ jo̱o̱²³na²³. Mɨ²³gui²³²ra² caan²³ Jesús.
    Cu²jme'¹te'²³ jne² 'e³ 'ñe'² 'e³ la²³ ca²³jme'²³te'²³ 'ñée².
  zar-NT: Tsöjtáʼaruʼ-nëʼ Jesús, sal-laʼ ilaʼbéaj bönachi rëʼu lu yödzö, en síʼiruʼ
    tsözxö́n len Lëʼ lë naʼ buluʼlidza ditaj bönachi Lëʼ.
  kde-kde: Bahi tuukanange, tummwenele nang'e pawelu lipanda, akuno utukubali kupata
    dihoni malinga nang'e chanapete dihoni.
  ata-ata: La sou laixe lexe nenge kalumo talai noxou no ale no anu tanixu pitapita
    ne, mo sou nengeꞌa tatavulenu maela ukei.
  qvw-NT: Chayurá ya'anchicpis malcapi waśhaman Jesusninchicman lishun paynuy pin'ayman
    ćhulaśha caśhanta apawshishtin.
  nfa-nfa: Nèti èèna ka, mai ka èdhi lati asa Yesus, ho parcaya Ne taruu. Masi ka
    dhèu pahahe èdhi, èdhi hudꞌi paꞌèra sèmi tare ne, nuka sèmi Yesus.
  tnp-tnp: Tol lanəha, pəh kitah kotol məmə inu okohiet ihluə imatah ikɨn, motol kətiəh
    kitah min əpəha ihluə. Kəni okotəkeikei motəhtul maru məmə nətəmimi okotol naulɨsiən
    kəm tah, təhmen əmə mə inu, kəmotol lan.
  urd-urd: इस लिए आएँ, हम ख़ेमागाह से निकल कर उस के पास जाएँ और उस की बेइज़्ज़ती में
    शरीक हो जाएँ।
  hot-hot: Aêŋ ba alôana ek yani êndôk malak lôŋ êŋ viyaiŋ ek naja anêŋ mama atu ba
    bôk yani hawa.
  mqj-NT: Iamo too, maimokoa' anta untampe lantang pemalasan anta lao umpellambi'i
    Puang Yesus dio salianna pelantangan anta pada-pada ussa'dingan pa'telle lako
    kalena.
  rus-SYN: Итак выйдем к Нему за стан, нося Его поругание;
  mbh-mbh: Maken aro te es a i nge la, naro te voth gat nge areko rongan o panes a
    Moses ile patorong, naro te el inga ur areko oni silal it nge, ranga ve ako oni
    silal mun a Jisas, nge ile rinong.
  bdd-bdd: Tauda wete sowasowana tatauya ꞌasa tuluhana Yesu ꞌoina, ma ꞌebe mwadina
    taloba tauna gide.
  cbt-NTPO: Napoaton canpoanta' aparisitohuachinënpoa', ahuantahua'. Iráca pënëntërinso
    nanan naniantatëhua', Quisocristoíchin imahua'. Ina no'huipiso pochin no'huipirinënpoaonta',
    ahuantahua'.
  srn-NT: So, meki wi go na En dorosei fu a foto fu teki prati ini a syen fu En.
  cta-NT: Loꞌo juaꞌa̱ na, tsoꞌo si ná cutsi̱i̱ na, masi tsaloꞌo nguꞌ jiꞌna chaꞌ xcubeꞌ
    nguꞌ jiꞌna cuentya jiꞌi̱ Jesús; stuꞌba ti caca jiꞌna nde chalyuu, ñiꞌya̱ nu ngua
    jiꞌi̱ Jesús loꞌo lyaꞌ tsa tiꞌ nguꞌ jiꞌi̱ yu.
  bqc-SIM: Wà bↄ wà gɛ́ aà kĩ́i bòo kpɛ, wí i wá kũaànↄ sↄ̃.
  tcz-CHONGTHU: Hiti chun eiho Ama henga kulpi pam lama chun gachedoh uhitin, chule
    Aman jachatna apoh chu gapoh hu-ute.
  mar-mar: म्हणून आपण छावणीच्या बाहेर जाऊ आणि येशूच्या अपमानाचे वाटेकरी होऊ.
  snp-snp: Aya yamu ya lalimote moda kila feka amodoka uto ya ka nosámami lo edeti
    mona nosámami mele edamo keinawa olu moufami yaki lakoina u ekeleto minokele.
  isl-isl: Göngum því út til hans, út fyrir borgina (það er að segja snúum baki við
    því sem heimurinn hefur mætur á og verum reiðubúin að þola fyrirlitningu) til
    að þjást þar með honum og bera smán hans.
  spy-NT: Kunyoo nanyuun, okany keebe *kiriinkēēt saang' wōloo /kikiinchuruurēē Yēēsu
    ānkoo +/mākiinchuruurēēch nkacheek.
  xnn-xnn: '@see-verse:HEB.013.012'
  mwe-mwe: Bhai twaajendele kunyenje shilambo kula, tukunde kunyegaywa, malinga bhalabho
    shibhakundile kunyegaywa.
  tte-tte: Koinaele ilonamwayagila Yeisu tamuliya yo Yudiya bodane, siya kamwasa beyabeyana
    simulimuliya, talogabaegili yo tamiya-suwala. Tem bodane siyamwalimwalinela, besiele
    siginauli Yeisu koina, inamwanamwa, nige tawae yabo. Kaiwena tem sinali yo kawa-naenae
    talobai bwaite yanuwa yaulina kana miyamiya. Nige ala yanuwa yawasosi ipapagan
    yanuwa yaulina mena. Na kita Yaubada ana yanuwa miyamiya yaina tasanasanai yo
    taloyaloyai naga iyawatagilima.
  tcs-tcs: So kam, yumpla go ausaid prom dat kemp, go po Zizas, ane teke dem seimkain
    sem wase Zizas i bin tekem.
  hlt-THB: Cedawngawh, the a kha a zawknaak vawng a ceng na amah a venna cet lah u
    sih.
  soq-soq: Sa baiwa no do nonete gonaa adiwe ane Iesu do ituaisi saiwa awaneta. Ipawa
    tawo ema osowe mai wanwankasalala bolawa da no baimba wineipona, dia. Tane no
    ipa wanwan bolawa euda wisepia inta ewaewawantite wainitana.
  qub-qub: Chayno marcapita jorgurcur wañuchisha caycaptenga noganchïpis Jesucristuta
    gatiräshun. Pay ñacashanno ñacananchi captinpis o payta runacuna jamurpashanno
    jamurpämänanchi captinpis gatiräshun.
  att-att: Á yáyù nga pallikuránát tam laguk yù kustombare na Kudio, á ikatalà tam
    galâ si Apu Kesu, nga neyátáng megapu nittam, tapè kunnay ta metádday ittam sù
    Yápu tam ta lawán na ili, nga mesipà sù keluddè na ánna karigirigâ na.
  bki-bki: Ana bior Yesu naio jaaro ka rila tibe na rivior kito, kito bunu monoka
    rasaaro ka ravavin vija naio ea vonuo tavio, napano tomu nalo ajum̃a abitiidie
    kito jibe ka na m̃a ajum̃a abitidie naio, mia kito ravar jogvaiano jibe ka na
    m̃a naio bario bunu.
  bqp-bqp: Ò bo ò gɛ́ a kĩnaa bùra kpɛ, wé'i ó kũ kãao se.
  mcp-mcp: Nə́ ndɛɛ́, shé wúgá ŋgwə́la kə bwəma nə nyə bugád, bwə́ mpyényʉ́g nə́mə́
    shé nda bwə́ á mpyêny nyə nə́.
  hat-hat: Nou menm tou, ann soti al jwenn li lòt bò pòtay lakou a pou n' soufri menm
    wont la ansanm ak li.
  npl-NT: Ijkó kiné, tejwah noiwah matikisakah iwa matiwiah kan okiwikakeh Jesús,
    para matechpijpinawikah kemi ye okipijpinawijkeh.
  bgg-bgg: Chiihphado, cho gethek de, haliig è fuang hà aishii wuii ne chiih-è airo
    biwo shii thang rai haro.
  eng-TCENT: Therefore let us go to him outside the camp and bear the reproach he
    endured.
  eng-BSB: Therefore let us go to Him outside the camp, bearing the disgrace He bore.
  cpu-NT: Ontzimatye ankempitakaantero aakaite ashitovatyeemi nampitsiki aatatyee
    tsika isaiki Jesús, manintaari irovayeetai ikempitaitakeri pairani irirori.
  san-ASM: অতো হেতোৰস্মাভিৰপি তস্যাপমানং সহমানৈঃ শিবিৰাদ্ বহিস্তস্য সমীপং গন্তৱ্যং|
  tac-NT: '''Liko tabilé chijunálime júkuru napu''lige Esukristo oyérilia rekó me''lílirige
    alé ma''chí napurigá ''we inílame ralámuli neraga,'
  eng-WEBPB: Let’s therefore go out to him outside of the camp, bearing his reproach.
  gfk-H: Io hua, dahat na haan tupas ia talur kaikek ra mataniabar na Israel tikai
    ma ira nudiet warkurai. Diet ga nas hamalentak Iesu kanong ga maat hua. Ma ing
    dahat haan tupas ia diet na nas hamalentak mah dahat. Iasen na tahut bia dahat
    na haan tupas at ia kanong taia ta tiga pisa na hala kai napu uta dahat nong na
    tur hatikai. Taia. Dahat sip bia dahat na laka tano pisa na hala nong na hanuat
    namur ma dahat kis kahai iakano pisa na hala.
  viv-viv: Au hidede amine Yesu dayagina abaveyao tuwaina gitubutagona faꞋina, mena
    tafalolo tuwaina kananuyabuyabuna be Yesu ana tafalologaga againe kanadamana.
    KaꞋi ide Yesu againe kaluluveꞋavina faꞋina kaliva ginakivekoyoda be wowomumu ginaveleda,
    au Yesu wowomumu giwahina amine ide kanawahina.
  yao-yao: Nipele, tukopoche twajaulile paasa pa chigono tuchikundaga kunyeluswa mpela
    ŵelewo yatite kunyeluswa.
  tgp-tgp: Ale matana, mo r̃uhu vara r̃a malue r̃a vano isana hin jara sati atu na
    tavalu ropen taon tavera atu matan vara r̃a lavi na rani r̃ilangi sei mo lo lavia.
  auc-NT: Tömengä yabæque pönï guïñëñate wædinque nänö tao gogaï baï mönö adoyömö
    tömengä weca tao gote ado guïñëñate wæcæ̈impa.
  kbc-NT: Enice iniɡ̶a miniwataɡ̶a Jesus, micataɡ̶a daɡ̶a wetice nigotaɡ̶a, codaa
    idinatiiɡ̶ata niboliɡ̶a digo mijoataɡ̶a me dawikodetetema niboliɡ̶a, niɡ̶ijo loiigi
    noɡ̶onietedibige odaa joɡ̶oyeloadi micataɡ̶a daɡ̶a ɡ̶onematagodi.
  bmh-bmh: A gegeulanau go ebu asai mina, noumabun ducug kuai noun. Gonun, ig muz
    kasai ze uteimai, Yesus waugab uzan gasageim beteimai, ig go sul aipig nuabun
    iboin. Ig gonugau igul sesamoraimai, igual muz igul utab.
  ctu-BL: Jini cha'an la' lac lʌc'tesan lac bʌ ba'an Jesús ti junwejl i ti' tejclum.
    La' laj cuch lac ts'a'lentel che' bajche' Jesús.
  meq-meq: Kə ge andza niye na, kâ pakway bəzay a kule i Yahuda hay bay, takwa abəra
    mə wuzlahgəma, takwa ka təv ŋgay. Təmakwa ndo hay ta tsaɗakway andza nakə tə tsaɗay
    aye dərmak.
  noa-H: Mag hi t'õon harrwaijã hi waunaa hi hiseg nʌm hiek'au warag p'öbör higaauta
    hi harrwi t'õotarr haawai, magan maach jöoin hi pʌaba hʌ̈k'a nʌm gaaimuata dich
    peerdʌju hẽk'aju k'ãai, Jesuuta jʌrju haai nʌm, hi gaaimuata chik'amnau maach
    dʌ̈ita jũrr hich dʌ̈i harrjö wau hiek'ajujã higba.
  alp-NT: Ele mere hoko kwali betaya, saka esi keri Yesuse siri bei kotare kena esi
    sobuIne, hoko ite lekwe suke hleke bei iteki maka hlaleke makete, kai masike sae
    isobue ite po ite lulu Yesuse rame neka.
  san-VEL: ato hetorasmaabhirapi tasyaapamaana.m sahamaanai.h "sibiraad bahistasya
    samiipa.m gantavya.m|
  kbq-kbq: Hu'negu kuma'mofo fegu'a Agrite nevuta, Agrama hu'neaza huta tagazezana
    erigahune.
  kbh-kbh: Chíyeca bënga s̈ontsamna Jesúsbioye jobéconana, nda ents̈anga tmojtsanaboté
    y bëts pueblents̈ana chaboca tojanóbana. Cha mochjuasto, y nts̈amo cha tojansufricá
    bë́ngnaca mochjasúfria.
  ron-LSB: Să mergem deci la el în afara taberei, purtându-i ocara.
  pon-pon: Kitail ari en koie lan re a likin kanim o ian i kankaururla.
  nhe-BL: Huajca ma tiquisaca nojquiya huan tiyase altepeteno campa yajaya itztoc
    campa onca pinahualistli, yonque monequis titlaijiyohuise pampa tiiaxcahua.
  sps-sps: Jesan, ara kan ma naa naa unya Tsunia, jiarasan tana ngats fan tsian ana
    ra te rejiaf fiisen mi Ya faarei to te rejiaf fi Ya,
  wnc-wnc: Unzing tasikutde ninu Isrel nana aminda nisane daman gwen teke epu kuke
    kepmakatangu Jesue kunim. Siwan Jesu inikwasiwa kepman kuke ita apmaakakut. Ina
    unzakan ninda ie kuke yutnanu aminda nin ninikwasiwa kuke apmaakanim. Apmaakake
    ngana ninda ie meya dua natapnim.
  bus-bus: Wà bↄ wà gá à kiia bùra kpɛɛ, wí wa kũo se.
  gub-BL: Teko uzuka Zezuz ywyra kanetar rehe a'e wà, muite taw wi a'e wà. — Upuruzuka
    ma'e, i'i mua'u izupe wà. Uze'eg zemueteahy putar zanerehe wà nehe no, ta'e zaiko
    hemiruze'eg romo zane no xe. Tuwe uze'eg wà nehe. Pepuraraw ma'erahy izàwe nehe.
    Pemaranugar zo izuwi nehe, wanuwa rupi nehe.
  imo-imo: Akumunga Jisas pape tawendo moromona lombili tawendo pumbo yu teko mai
    kondoringi mele lino kape yu peya teko mai kondangei kopu tepo molamili pamili.
  boj-boj: Deqa iga dego qure qalaq aiyoqnsim Yesus aqa areq di brantoqnsim a ñam
    uge osiq jemaiyej dego kere iga ñam uge oqnqom.
  eng-DRA: Let us go forth therefore to him without the camp, bearing his reproach.
  knf-knf: Nawulën keeri ŋya du Yeŧu, du bdig bi dko di bañaaŋ bafëţuŋ, ŋwo na mnkow
    mnŧënţ mi nul.
  san-KHM: អតោ ហេតោរស្មាភិរបិ តស្យាបមានំ សហមានៃះ ឝិពិរាទ៑ ពហិស្តស្យ សមីបំ គន្តវ្យំ។
  arn-NT: Feymew llemay tripaiñ tati pu judiu ñi wimtun dungu mew taiñ inayafiel ta
    Jesus tunte üdekangeaiñ rume chumngechi ta kisu üdekangey fey tripaiñ wekun ti
    waria mew, fey kutrankawiyiñ ka femngechi illamtun kisu tañi kutrankawel.
  zas-NT: Zeel yunaal ree Jesucrist majsi gulëë reeman laaman luguiedx Jerusalén,
    në majsi xhietëëz guialxtu o guialrzagdiaj yadüüd ree ziꞌc laaman.
  ken-NT: Sɛ́mfú yɛka amɛm ɛtɔk sɛndɔk sɛntɛmɛri yi nɛfí, sɛ́mbɔŋ ntíánwɔ́p anɛ́
    yi ábhɔ́ŋɔ́ nyaka.
