verse: HEB.013.013
translations:
  kpx-kpx: Iale Iesuu keve vatehani maleale ke nahate nahita vai.
  okv-H: Avoeto Iesu na da sahuta pambuto osaga te memenga te urumbari te kina avoeto
    da sahu ta amita degi huma kesora.
  tbo-tbo: Po ipa tauta gasi ta nae Yesu uyahina dobuna u uputana po Yesu mitehi ta
    wihinimaya gogona.
  mal-C: ആയതിനാൽ, അവിടന്ന് സഹിച്ച അപമാനം ചുമന്നുകൊണ്ടു, നമുക്ക് പാളയത്തിനുപുറത്ത്
    തിരുസന്നിധിയിൽ ചെല്ലാം.
  grc-SR: Τοίνυν ἐξερχώμεθα πρὸς αὐτὸν ἔξω τῆς παρεμβολῆς, τὸν ὀνειδισμὸν αὐτοῦ φέροντες.
  bgc-bgc: आओ हम यहूदी नियम-कायदा नै छोड़कै यीशु म्ह बिश्वास करां, अर उसके साथ दुख
    ठावां।
  khz-khz: Gaura pakurai ita maki Iesu genai gera talu kapurana ita laka-piati. Pe,
    ia na egapiato nugaragena ita na maki pita gapia.
  deu-TKW: Demzufolge lasset uns hinausgehen zu ihm aus dem Lager, seine Schmach tragend.
  zsr-NT: Tsajtaꞌaruꞌ‑nëꞌ Jesús, zal‑laꞌ laꞌbíj rëꞌu lu yödz bunách, len siꞌruꞌ tsazxö́n
    len Lëꞌ lë naꞌ gululídz ditj Lëꞌ bunách.
  lin-lin: Boye, biso mpe tokende epai ya Yesu na libanda ya molako, na kondima koyoka
    soni oyo Ye ayokaki ;
  hns-NT: Ohie ke maare hamlog sab tjiedj tjhorke okar rasta par tjalie dja okar saram
    bhie aapan oeppar lewe khaatien.
  noa-E: Mag i thõon arrwaijã i waunaa i iseg nʉm iekhau warag phöbör igaauta i arrwi
    thõotarr aawai, magan maach jöoin i pʉaba ʉ̈kha nʉm gaaimuata dich peerdʉju ẽkhaju
    khãai, Jesuuta jʉrju aai nʉm, i gaaimuata chikhamnau maach dʉ̈ita jũrr ich dʉ̈i
    arrjö wau iekhajujã igba.
  eng-EMTV: Therefore let us go out to Him, outside the camp, bearing His reproach.
  mib-NT: Núu súcuan te ma cóo ɨnuú gá ni yō jiín ñáyuu tu cácandíje, chi nájnūhun
    quihīn yō jiín yá ichi yátá ñuu, te na ndóho yó jíín yá jeē sácatā i.
  lif-NT2: हे़क्‍केलॽरिक् आनिॽआङ् खुने़ॽओ पोःक्‍खिआङ्‌लाःक्‍कात् पिगि, हे़क्‍क्‍याङ्‌खुने़ॽ
    ताःक्‍तुबा हिनाःम्‍मिन् ताःक्‍तुम्‍लो॥
  xnj-xnj: Hinu leka timuhambila kwenuko kuvala ya kambi, tigasindimala maligu ngati
    mwene cheasindimili maligu.
  mmx-mmx: Kuren la mina xis esogo mi ne Iesu, la minap kip lainmangan kerekngan ne
    Iesu gap kiv i ap mo laaleng neni ga merem at laxaba ro maxamang ap mo lemenemen.
  cbr-NT: Usa 'ain cananuna Jesús, axa ëma 'uracëox 'uchañuira uni 'icësari bama,
    a nuxnu ainan 'icëa uni itsin tëmëramianan 'usáncëxunbi, ainan 'iti ëntima 'ain.
  tee-NT: Pus na lhimaxan tamapasa ju Jesús ni lacamacni ju tamakni. Pus mas aquintamamaxanin
    vachu' ju lapanacni ni jantu vana chun ju naviyau ju chavai tachi ju ixlayau ju
    p'ulhnan para cach'ak'ok'auch ju yuchi.
  eng-LSV: now then, may we go forth to Him outside the camp, bearing His reproach;
  cak-NT: Romari', can kojel-e chuka' roj pa tenemit y man takaxi'j-ki' naka'an sufrir
    anche'l xu'on sufrir ri Jesús. Y can kac'utu' chi ja raja' ri katzekleben.
  pah-NT: Israelitasva'ea Jesus'ga mondoi gwuhava hugwi cidade hugwi ga jukauka ga
    mbotegweteavo. Xapohi pa ti israelitas'g̃a nemimbo'ea hugwi nhandere'yja'g̃a nemimbo'ea
    hugwi a'ero g̃a ndekoe'ymame Tupana'ga nhi'ig̃a rehe ojikoge'yma Jesus'ga rehe.
    Xajiko hete ti Jesus'ga rehe jate nhandekovo ganhi'ig̃a rupi. Po g̃a imondoi hahyva'ea
    nhande ve nhande mbotegweteavo nhandejikoga g̃waramo ga rehe, a'ero ti xanhimomirana
    jupe.
  sja-NT: Moisepa p'ãdade jara bɨ k'achia baji piut'ee p'uurude taawa. Mãga baji mĩda,
    Cristo mãgá piuji k'ĩra unuamaa iru p'anadap'edaa perã. Mamĩda irua mãgɨde k'ĩsia-e
    paji k'awa bada perã piut'ee tachi pari. Mapa wãdáma iru ome p'uurudeepa taawaa
    pɨk'a. Uchiadáma ma chonaarãwedapema ũraa jua ek'ariipa p'ananadait'ee ũraa chiwidi
    jua ek'ari, tachi k'ĩra unuamaa iru p'anɨ mĩda Cristo iru p'anadap'edaak'a. K'ĩsiada-ee,
    waapɨara irude ijãadáma.
  xed-xed: Sliʼafmasliʼa amu tama ka dzaʼa mu da guyay tahula luwa, ka suʼa amu guli
    ta mndərga tsa giri ganap lu ya,
  mks-NT: Ña̱ cán quéa̱ cóho̱ nu̱ú Jesús. Cúú á tátu̱hun cu̱hu̱n í ja̱tá ñuu ta a̱
    cácahan nu̱u̱ yó ndoho iní xi̱hi̱n mé á.
  gfk-S: Io kaie, dait na hana tupas ie sukun kike ra matanabar na Israel tikai ma
    ira nudi harkurai. Di ga nes hamalentak Jisas kinong iga mat hobi. Ma ing dait
    hana tupas ie di na nes hamalentak bileng dait hobi. Iesene na tahut be dait na
    hana tupas iat ie kinong pata ta tike taman kira napu uta dait nong na tur hatikai.
    Pata. Dait sip be dait na lala tano taman nong na hanawat namur ma dait kis kawase
    ikino taman.
  bmu-bmu: Miaŋgöra miri qandak maljini, neŋön mönö miaŋgö sel yaigepŋe anda Jisösgöreŋ
    toroqebin. Yaŋgöra aka mepaqepaik ak neŋgimakzei, mönö mi bisiba malbin.
  dgz-dgz: Iesu guegue ap ewake ta pa garip aeni nu ap umap sia pa garip anet amba
    me umame den intum tait umam menan anuit.
  eng-GNV: Let vs goe foorth to him therefore out of the campe, bearing his reproch.
  zaa-NT: Acca ỹa hermanos, ná qui'ni tanó ri'u Jesús enne' gùtti lo curútsia màsqui'ba
    tsé'e ri'u fuera de iyaba ca enseñanza nu labí riỹu' nna ccá ri'u sufrir por nu
    rena ca enne' tì'a uccue sufrir de ruduadí' cą ne.
  eng-WEBSTER: Let us go forth therefore to him without the camp, bearing his reproach.
  guh-guh: Nexata vaxaitsi ata becopatatsi baja perujulivaisi vajajumecovënëtsijavami.
    Nexata bejumecovënëtatsi Jesús pelivaisi. Nexata pacuenia Jesús nacopata itsamonae
    pebejiobiaexanaenexatsi vajanacasivatëpaenexa vajaneconi yabara, bajara pijinia
    pacuenia vaxaitsi ata benacopatatsi itsamonae vajanacabejiobiaexanaenexa Jesús
    pelivaisi yabara.
  bon-bon: Yoo, mine miiji mime sasa iiwäreja mule abmala teeme bau otnime, ingle
    tabe lui Israela biname bime iiwäreja mule kaake poto ca gyene. Tabe mage äcneca
    mene ituge ätecija teeme mara mule name pi. Mine cuta piiyepu teeme pana äcneca
    mene nitecijinuge.
  nhw-BL: Huajca ma tiquisaca nojquiya huan tiyase altepeteno campa yaya itztoc campa
    onca pinahualistli, masque monequis titlaijiyohuise pampa tiiaxcahua.
  swh-ONEN: Kwa hiyo, basi na tumwendee nje ya kambi, tukiichukua aibu aliyobeba.
  wbi-wbi: Pauluo tulutaghe kwamwene kunji ku kambi, tupinde uvuhosi vwake.
  bba-bba: Ǹ n mɛn nɑ, su dɑ win mi wuun biruɔ kpɑ bɑ n sun ɡɛmɑ nɡe wi.
  eng-KJVCPB: Let us go forth therefore unto him without the camp, bearing his reproach.
  kgk-NT: Upéa-gwi nhamoirũ katu Hesu-pe. Gwetã oheja oho-vy va'e-rami, jaha nhamoirũ
    hagwã íxupe heko-rupi jaiko hagwã. Hese onhembohory hagwe-rami ave, onhembohory
    va'erã nhande-rehe. Ko yvy-py ndaipóri nhane renagwã opa e'ỹ va'erã. Nhamoĩ meme
    ae nhande resa yváy pygwa nhane renagwã opa e'ỹ va'erã-rehe. Upéa-gwi nhamoirũ
    katu Hesu-pe. Gwetã oheja oho-vy va'e-rami jaiko Hesu moirũse-vy.
  waj-waj: Ivaara nnikiai ivo vagiaamunna mmaanai vioo mmamma maisauvaa varoovaara
    ta innasi vida ivo varoneema teeta varaaravai.
  cpy-cpy: Otzimatyee akimitakaantero aakapaeni ashitowa-tyeemi nampitsiki aatatyee
    jempe ijeeki Jesús, ari imaninteetakae ikimiitakiri paerani Jesús.
  mpx-mpx: Inoke kilau abaholavi ta eguluwan ta na ta tagil tolinaa Yeisu eliyana.
    He gamagalau iya hi papapuluwawi-an inoke ta talamwagila kila al nihi papapuluwawi-agila.
  wbp-wbp: Kirri yinya Jurujulumu kula tarnnga karri. Kapu lawa-jarrimi. Kulalparlipa
    Kaatu-kurlu nyinakarla yinyarlaju, lawa. Kala pardarni karliparla kirri-kariki
    kankarlarra Kaatu-kurlangurlaku. Yinyarla-kula kapurlipa tarnngaju nyinami Kaatu-kurluju.
    Kujarlanyarlipa yampimi puranja-wangurlu Juwu-kurlangu kuruwarriji. Jijaji-mipakurliparla
    wala nyina! Yapangkulu nyanunguju manyu-pungu kujalpa waraly-karrija warntawarntarla.
    Manu marda kajikalu-ngalpa ngaliparlangu manyu-pinyi kajirliparla wala-juku nyina.
    Ngulaju ngula-juku. Walarliparla warrarda nyinami.
  luo-luo: Omiyo wan bende wawuoguru wadhi ire oko mar kambi mondo wane achaya ma
    en bende noneno.
  nhe-NT: Huajca ma tiquisaca nojquiya huan tiyase altepeteno campa yajaya itztoc
    campa onca pinahualistli, yonque monequis titlaijiyohuise pampa tiiaxcahua.
  aii-aii: ܒܵܣ ܟܲܕ ܛܥܝܼܢܹܐ ܠܵܘܡܹܗ ܐܵܙܲܠ݇ܚ ܠܟܸܣܠܹܗ ܠܒܲܕܲܪ ܡ̣ܢ ܡܲܫܪܝܼܬܵ‌ܐ.
  esk-NT: Taatnaġutaasriiñ ilaanukta siḷataaniittuamun nunaaqqim, igḷutuutiqaġuta
    iñuich naġġuqsruqpatigut pisigilugu ilaa.
  msb-msb: Kaya, kadtuon ta si Jesus na bagaʼn adto sa luwas san syudad kag makiusad
    kita sa kaaluhan niya.
  cpa-NT: Jøng² dsio¹ dsǿg³ jniang³ juu¹² ja³ca¹ŋøa¹ Cristo, hi² hiug² dsǿa¹² jniang³
    quín³ jniang³ jmø³uai¹² ni³ huu¹³ quiah¹²dsa. Cøng² hi² dsǿg³ báh³ jniang³ juu¹²
    chiuh³ juøi² quianh¹³dsa, li¹juúh² jǿg³.
  dso-dso: ତେବର୍‌ପାଇ ନଅରର୍‌ ବାଇରେ ଜୁ । ଆରି ତାକେ ଆମେ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ପାଇ, ଲକ୍‌ମନ୍‌
    ଜେତ୍‌କି ନିନ୍ଦା କଲାଟା ଆମେ ମୁର୍‌ଚିକରି ରଉ ।
  meu-meu: Taunabunai, ita na ia dekena baitala, taruha murimurinai, ia hemaraina
    danu baita huaia.
  yva-NT: Sya arakove, wade wamo koano Yahudi rapaya vintabo indamu wantavondi Yesus
    ai no munije ama akiri. Muno wade wantavondi Ai apa siurije rai arono vatane wo
    aura tantunawi.
  dgc-dgc: Kanya sikitam, éy dapat kitam a uméange ni Jesus a aldew-aldew, a diyan
    kitam dén umasa to dati a rilihiyon na Judeo. Dapat mégtiis kitam be ta hirap
    a kona diya, to péngiluwas de diya ta banuwan a bunon.
  zpm-NT: Scagaa ne niina, goḻgotsaa griee ne lo grë ncuaaṉe lo guidzliu rii, goḻgotsaa
    cueeladz ne ne guionaḻ ne zhits Jesús dziaṉ ne grë guieḻnë, teḻne no dziaṉ new.
  hix-NT: Àro ke, noro wyaro rma rha tehtxe, kàwyamo. Owto hyaye mox tehtoko, tàxanomkahnohsom
    me nehxakon hamà. Noro wyaro rma rha, tàxanomkahnohsom me tehtxe, noro mryenon
    me kesnàr kom ke.
  sim-sim: Unda osik nir orin tiyanda ma nir erema, orin ni tiyaha hikriyok ni layihi
    or nga nakrem nomorawu os or kishanda hom nir erem ni kishaka. Uhu os ma misambik
    fehe nirin li okolehe kavakavan li mbawa oson ni holonalo siwa hala.
  npi-ULB: त्यसैले, हामी पनि उहाँसँगै छाउनीबाहिर जाऔँ, र उहाँको निन्दामा सहभागी होऔँ
    ।
  cgc-cgc: Gani, dapat na paryo kiten i miling naan ki Jesus naan ta gwa ta kabalayan.
    Magsunod ki naan ki kanen maskin pagayyaan ki paryo na pagayyaan kanen an.
  tim-tim: Aregât Yesu kepia hâkŋângen kilep ain giriŋaŋmâ sârek koyi nenâkai hainâgâk
    kepia hâkŋângen kinmâ aŋun kakŋân manbaengât bo hâkâŋ akne.
  yor-yor: Nítorí náà ẹ jẹ́ kí a jáde tọ̀ ọ́ lọ lẹ́yìn ibùdó, kí a máa ru ẹ̀gàn rẹ̀.
  wos-wos: Jisas hurundénka sarékéta nani nana getéfana du yatakataka Jisaska yitame.
    Di hanja Jisaska haraki hundi wandan maki nanika akwi haraki hundi wandat, nani
    yikafre mawuli yata Jisaska yitame.
  emp-NTPO: Maʌ̃ bẽrã puru jĩga Jesumaa wãbʌda quĩrãca idjira ẽpẽnida panʌa. Ẽberãrãba
    Jesu biẽ́ jaraped̶ad̶a quĩrãca dadjirã sid̶a biẽ́ jarabʌdad̶e droad̶ida panʌa.
  eng-F35: So then, let us go out to Him, outside the camp, bearing His disgrace;
  ind-ind: Karena itu, secara rohani marilah kita pergi kepada Yesus di luar benteng
    kota. Artinya, jangan malu untuk meninggalkan aturan-aturan Yahudi yang lama,
    dan anggaplah sebagai suatu kehormatan kalau kita dihina karena mengikut Yesus.
  pes-OPCB: پس، بیایید ننگ و عاری را که او متحمل گردید، بر دوش بکشیم، و به بیرون از
    اردوگاه به نزد او برویم، و علائق و دلبستگی‌های این دنیا را پشت سر بنهیم.
  mpt-mpt: E inanebio kesoa nibsa daam tem tamo deibonoba tanoba Yesus esu tam unomo!
    Kukub olo mitmakamo inaminobe. Nibo nakaia unangai Mosese hekmel wengo wafu binibbio
    kukubo deibonoba Yesus Klaiste kukub ota wafunomo! Nakaia unangai Mosese wengo
    wafu blibi Yesus Klaiste enino omaniba anaibbio kesoa i nibsa enino omyomabib
    otane nibo enin olo bobolo funino deibonoba Yesuse wengo kla wafunomo!
  ssx-ssx: Niki make mandake tupa꞉ kone mo tikene pua mo ipikana꞉ma꞉ mieke yaala꞉
    apa꞉tao mumana꞉e.
  mkl-mkl: Nɑ nŋu, kɑ bɔ bi titɛɛ ɑnɡule bɛ, kɑ jɛsi ɑ̀ dondɑ wɑ bɛi ɑ dondɑɛ,
  gaq-gaq: ତେନ୍‌ସା ଦୁବାପା ନେ ଣ୍ଡିଗ୍ ଇନି ବାଏରେ ମେଁନେ ଡାଗ୍ରା ନେୱେପା ବାରି ମେଁନେ ଏତେ ନିନ୍ଦା
    ଅପମାନ୍ ନେସମ୍ବାଲେପା ।
  gof-RNT: Hiza, nuuni boriya tookkidi dirssaafe kare iyakko keyoos.
  unx-unx: ଏନାତେ ଦଲାବୁ, ଆବୁହ ଆୟାଃ ଲେକାଗି ଆବୁକେ ଲାନ୍ଦାବୁତେୟାଃକ ସାହାତିଙ୍ଗ୍‌କେଦ୍‌ତେ ନାଗାର୍‌ରେୟାଃ
    ବାହାରି କୁମ୍ବାତେ ଆୟାଃ ହେପାଦ୍‌ତେବୁ ସେନା ।
  gah-gah: Nenemú leza ámina oko avotegini gakó gele alekuko Ómasímo lugutó vizitihe
    liki liaká nia vegená ahulokimikinake aitoka lemeko aí amupiló avoza hili netá
    ámina oko lumupiló itekiko gihitunize.
  lcm-lcm: Kanat, tara kun pasal taun ania e taung i rina, na tara asalak kuvul ve
    nia na mimirikukan ang kata asalak ia.
  aer-aer: Kele anwerne ikwere-werne alherlte-iweye, apmere akngerre akethe-werne,
    ikwerenge apurte-irremele, itne anteme anwernenhe akurne-ilemenge, anyurre-irremele
    angkemele anteye.
  qvc-NT: Chayri kay mundupa kusasningunata dijashpa, Jisukristupi tukuy shunqo yuyakushpa,
    payman qemikashun, awnki paytashina penqachiwaptinchiqpis.
  tgl-ULB: Kaya tayo ay dapat lumapit sa kaniya sa labas ng kampo, dala ang kaniyang
    kahihiyan.
  cbs-NT: Jaskaken Jesús anibu keska wakin nukudi nuitapa wakin dakewaibu ja bai Jesúsun
    nuku tatesxunbaini chibankin judiobun beya ana shinanma nuitapabiai dakeama ikubainankanwen.
  xtm-NTPP: Te chukan kúu ja jín ke koo o yu'u ñuu ma nuu iyo ya ma, te visi na jin
    ka'an ndeva'a ñayii ma ja jin kuu o sukan ni ka yo ka'an ndeva'a i ja kuu ya ma.
  nnq-nnq: Lele tukajogopaje tuboke tunnyendele panja ji likambi tukakanigwe andi
    pakanigwa jwenio.
  bao-NT: To biri mani cãa, Jesucristo mena macã tʉjaropʉ witi waari, cʉ̃ ca biiricarore
    birora, ñañaro cʉ̃ja ca ĩirijere, ñañaro tamʉo pacarã mani tʉgoeña bayicõa niijaco.
  san-ORI: ଅତୋ ହେତୋରସ୍ମାଭିରପି ତସ୍ୟାପମାନଂ ସହମାନୈଃ ଶିବିରାଦ୍ ବହିସ୍ତସ୍ୟ ସମୀପଂ ଗନ୍ତୱ୍ୟଂ|
  huv-NT: Nganüy netam mambaats mbeay cambaj niüng Teat Jesús tandeow, masey mamongochiiüts
    monxing atnej nej tamongoch.
  otn-NT: I ɛ̱mbyø ja̱'i̱ ngue ra̱ 'bɛ'isä te t'ørpa̱ ra̱ Jesús ngue bá̱ tho ma̱xøts'e
    ra̱ hni̱ni̱. Pɛ ma ga̱ tɛnhma̱hʉ ra̱ Jesús, ma̱da̱gue'a̱ t'ɛ̱mbi̱ ngue ra̱ 'bɛ'isä
    ngue dí ɛ̱c'ɛ̱i̱hʉ ra̱ Jesús.
  nop-nop: Unduŋ doktiŋa indi maaŋ adi’walaŋkade gimbahaŋ magineŋ fooŋ, adi mekaguk
    undugoŋ indi maaŋ tiyaneem.
  obo-NT: De-en mgo suwod, od undiyon kit kandin diyot leggua to bonuwa, no iddos
    kohulugan, od tonanan tad iddos pomokayon to mgo Judio, ahad od po-ilawan ki iling
    kandin.
  cak-ENT: Roma c'a ri' man tikapokonaj nkac'usaj pokonül, cachi'el ri pokonül ri
    xuc'usaj ri Jesús. Y man tikapokonaj nkac'ut que ja rija' ri katzekleben.
