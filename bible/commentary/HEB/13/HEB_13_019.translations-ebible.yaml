  ben-IRV: এবং আমি যেন শীঘ্রই তোমাদের কাছে ফিরে যেতে পারি, এটাই আমি অন্য সব কিছু থেকে
    বেশি করে চাইছি।
  ntu-ntu: Rlxti-zlwzbo bamu nzkrka'-krmu ninge, murde navz-ani-mopwc' bamu.
  pan-pan: ਅਤੇ ਮੈਂ ਹੋਰ ਵੀ ਮਿੰਨਤ ਨਾਲ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ਕਿ ਤੁਸੀਂ ਇਹ ਕਰੋ ਤਾਂ ਜੋ ਮੈਂ ਤੁਹਾਡੇ
    ਕੋਲ ਮੁੜ ਛੇਤੀ ਪੁਚਾਇਆ ਜਾਂਵਾਂ।
  gvc-gvc: 'Ahri pinihtare tuaro sini payoga Cohamacʉre yʉhʉre: Soaro mehne mʉsa cahapʉ
    yʉ wahahtore tirore sini payoga.'
  sbk-sbk: Mwenti ihumbapela umwoyo hani mbombe ishi, ili huje muwele humwinyu karibuni.
  mya-JVB: ငါသည် သင် တို့ရှိရာသို့ အလျင်အမြန် ပြန် ရသောအခွင့်ရှိစေခြင်းငှာ ၊ ငါတို့အဘို့
    ဆုတောင်းမည် အကြောင်း ငါသည်သာ၍ နှိုးဆော် တောင်းပန်၏
  kgf-kgf: Ni focdac onac muru liliŋgéma kemmaŋ niŋac méra némma ʒéwelecmu niŋac ʒéseli
    énécmizua.
  awb-awb: Iteba apubúue kouwekiniboq Manikánsabe íné séhréh ainto ue púreraintáhro.
  gdn-gdn: Nau wi bamagau ade bau-sugana ki nana wainapakani ki pokere nau ragiragi
    kawaya wi nidiyakani da wi nau nene guriguriwagi da Mamanuga God uburoto nau yawatani
    garugaru mena yadini supasupa.
  nko-NT: Nhɩ́ɛ́ ndekléá mlɩbɔ́ɔ mpáɩ, Bulu ɔháa mɩ́ ansanki ba mlɩ wá nkenyɔ́
    ánfɩtɔ kótóó.
  bsn-NT: To yicõari, yoaro mene quẽna mʉa tʉ yʉ varotire yirã, yʉre sẽnibosaya mʉa,
    Diore.
  pib-NT: Ga wa gixo nagjipotutgi wane gixa gagjigogneyegitanno, wa giyampotu gixa
    yegi nsatkakikolupa.
  wiv-wiv: Kuligu matoto miu kata hulenia a Vuvu kete kodoniau, na baribari vamule
    tapu ni miu.
  reg-reg: Nabhona enibhayana omwoyo mukole kutyo, koleleki nitule okusubha kwimwe
    omwanya gutali mulela.
  mlh-mlh: 'Nonde oŋga wosieinebi ore yameŋ keku yoore eru bapakare ŋabego: Ŋoŋo oŋga
    wosibi Anutuji damaŋ so bojoroko fiaru soine moke ŋoŋoreo warebemiŋ.'
  gof-ENT: ታኒ ሂንቴኮ ኤሌሳዳ ያና ሜላ ሂንቴ ታው ሚንዲ ፆሳ ዎሳና ሜላ ታ ሂንቴና ሃዳራ ጋይስ።
  aau-aau: Sa hakwe hmekwe hano uron lowpwarowp non senkin nuw-onseyn, homkwe God
    se kwa mesopok, sa hiykwe hane hmo owh mon ka saw-me-ha.
  tvk-tvk: E nadakes xamim mak mu tengan musis mi Hi xa itemanon ipol ni suse tengan
    nikila nitilomun nihat ve xamim nave nousav ti.
  prf-NT: Higit ten atanan, agidán ku a ipagdasalák moy a makasoliyák a pagdaka dikomoy.
  auy-auy: Óraaka simátimeꞌa súne. Anekaꞌá kentópaꞌa kárikaꞌo konda-ámbá Maníkó paápé
    índasafeꞌa inaí seró súne.
  tbg-tbg: Vi uvara irihama te niara mpo tiha, Ne Kotira aaraivaro viva vaaka ti tititama
    kairaqe te ne vainaini vuare, turo.
  hub-NT: Wisha ataksha waketkin wári atumin taachainjash, wina pachittsarum Yuus
    senchi aujtursatarma.
  hmo-hmo: Oibe, lau be umui lau noia goadagoada, Dirava do umui noia, ia ese lauegu
    mai dala do ia durua. Vadaeni ia ese, umui dekenai lau do ia siaia haragaharaga.
  big-big: Keya Anotogo ne ngereke inuwayegi ngezangai wezayonelagi purikki kele waberek
    mizi.
  gux-G: Min miadi yaala hali bonciala tie ke yin yaa tiendi yeni ke U Tienu npa nni
    u saanu min gɔ ki cua yikani tontoni.
  cnl-NT: Rɨ²juøøn³¹na¹ 'nee'²³ ca³quie̱e̱² 'e³ dsɨ³² cɨ² rɨ²lʉ́²ra'³ quia̱'n²na'³
    Dios rɨ²'ǿn¹na'³ jné² 'e³ la²³ rɨ²³lí³ juø'² 'e³ bi²³ cɨ² xe̱'n² li²³quia̱'n²³²na¹
    'nee'²³ co̱'³.
  zar-NT: Le nácarö lo, rátaʼyuaʼ loliʼ inábiliʼ-nëʼ Dios uguʼë nedaʼ tu nöza para
    udxinaʼ ga zóaliʼ bayö́ntë.
  kde-kde: Na asa nìnnyuwanga namene mwenu munguyuwile kwa Nnungu uchinga Nnungu apiyanye
    unguiha kwenu mwenu.
  ata-ata: Eni linga pekiaꞌu noxilo ulai noxinge lexe ngakilakasilo pekiaꞌu mo sou
    eni apalea aneꞌe noxinge.
  qvw-NT: Mastá ćhuncay-ćhuncayta mañaculcac amcunawan yapa tincuycunanchicpä mañaculcänayquipämi.
  nfa-nfa: Aa beꞌa risi hari, sabajꞌa sèna ka jaꞌa bisa lèpa malai asa miu.
  tnp-tnp: Iəu iəkolkeikei pɨk məmə itəmah onəkotəkeikei motətapuəh o Uhgɨn, məmə
    iəu iəkəhrun nɨtəlɨg=pa uəhai mɨniən əmə o təmah.
  urd-urd: मैं ख़ासकर इस पर ज़ोर देना चाहता हूँ कि आप दुआ करें कि ख़ुदा मुझे आप के
    पास जल्द वापस आने की तौफ़ीक़ बख़्शे।
  hot-hot: Yahanaŋ lôklokwaŋ ek môlô noteŋ mek ek yasôk ketheŋ.
  mqj-NT: La'bi-la'binna kaleku, kupelau la mupa'sambayanganna' angku malara masimpan
    sule matin umpellambi'ikoa'.
  rus-SYN: Особенно же прошу делать это, дабы я скорее возвращен был вам.
  mbh-mbh: Na tho ri engeng nge thomu ve aro o nong a God nge ve aro i opoal tho mo
    tho pavurvur ako aro tho velpol viri mun a thomu nge.
  bdd-bdd: Ta ꞌateguwega yaꞌahwaꞌahwanoi ꞌoimiya ma ꞌimi ꞌahwanoiyega ꞌigu ꞌeda ꞌibwebweꞌana
    ma ꞌoimiya yahila mwayamwayauwa.
  cbt-NTPO: Ca marë' chiníquën Yosë nontoco' catahuainco a'naroáchin canpitataquë
    pa'i.
  srn-NT: Mi e begi unu fu un begi spesrutu tak' mi kan drai kon baka moro esi na
    unu.
  cta-NT: Biꞌ chaꞌ xaꞌ ndijña tsa naꞌ jiꞌi̱ ma̱, chaꞌ luꞌba ti chcuiꞌ ma̱ loꞌo ycuiꞌ
    Ndyosi cuentya jnaꞌ. Ná tyiqueeꞌ cuaꞌni Ni chaꞌ xtyu̱u̱ naꞌ ca̱a̱ naꞌ yala la
    ca su ndiꞌi̱ ma̱.
  bqc-SIM: Má gbɛ̀awá, à wabikɛmɛɛ, atɛ̃sa mà e suwá kpakpa.
  tcz-CHONGTHU: Chule adeh'a keima nangho kom agangthei pena kahungtheina dingin taovun.
  mar-mar: मी तुम्हास विनंती करतो की, देवाने मला लवकरच तुमच्याकडे परत पाठवावे म्हणून
    कळकळीने प्रार्थना करा.
  snp-snp: Ido linatedoka alako itibito enamo kanu ya wi edo, loti loumu-umu o minalo,
    loto oto dito kati oluto ya logimowe.
  isl-isl: Ég þarfnast fyrirbæna ykkar á sérstakan hátt, einmitt nú, til þess að ég
    geti komist til ykkar sem fyrst.
  spy-NT: Āmāchē kule ōsoowoo kuu nyiitēnyi sāāchōō wōloo ōmiitē ām lēēkitō.
  xnn-xnn: Et kayakayatko ay ilowaloyo ta adi mabayag daket somagong issa ken dakayo.
  mwe-mwe: Ngunakunshondelesheyanga nnyujilanje, nkupinga a Nnungu bhamujenabho kunngwenunji
    shangu.
  tte-tte: Yo ginauli yaboyoi. Nuwanuwagu tem wakawanoi Yaubada koina na isaguiyau
    na tem mwayamwayau yapileyoiwa yagitaimiuyoi.
  tcs-tcs: Ai prapa wande yupla po prea nau, solong God i go sane mi gobaik po yupla
    kuikwan.
  hlt-THB: Nangmih ce ka nim thawh thai khqi tlaihnaak aham awipui na cykcah aham
    ni ceei khqi nyng.
  soq-soq: Ne e badowa iririledina e rauparitana ita God inta wadepiaubepio ne tauwadea
    wineapa e manlawo.
  qub-qub: Chaynöpis Tayta Diosta mañacuy gamcunaman yapay cutimunäpaj.
  att-att: Á dudduárat takayu ta ipakimállà nawà, nepatalugáring ta mabíkà nga makatoli
    nikayu.
  bki-bki: Mia kiniou nojidom laka ka kuvolkouo ka ala iliano nalo nei amemedu vatitig
    sop̃eli, ka mia nejikia notumolu den vio nei neviedu kean kamiu rivesiou re.
  bqp-bqp: Ma wɛ́ kɛáwa à adua kɛmɛnɛ, atɛ̃nsa mà le mà su á kia likalika.
  mcp-mcp: Mə tɛ́ɛ́g bɨ́ məbwə̂ nə́ bɨ jə́gʉlag nə Zɛmbî, a sáág nə́ mə lálʉg nyiŋgə
    zə kwey bɨ̂.
  hat-hat: M'ap mande nou pou nou lapriyè toutespre pou Bondye ban m' okazyon tounen
    vin jwenn nou anvan lontan.
  npl-NT: Nomechtlajtlanilia ximotiotsajtsilikah por ne, para Dios manechkawili sanima
    manomechitati.
  bgg-bgg: Chiih-è gu shii khthiie iidoh nathek moe shii thoh din yi pha Hamangkhung-aphuii
    shii sia bone gu ne ithek shii lubu è khung phro.
  eng-TCENT: I urge you all the more to do this, so that I may be restored to you
    more quickly.
  eng-BSB: And I especially urge you to pray that I may be restored to you soon.
  cpu-NT: Pamanakotapiintaina eejatzi niyaatashitantyaamiri thaankiini eerokaite.
  san-ASM: ৱিশেষতোঽহং যথা ৎৱৰযা যুষ্মভ্যং পুন ৰ্দীযে তদৰ্থং প্ৰাৰ্থনাযৈ যুষ্মান্ অধিকং
    ৱিনযে|
  tac-NT: Neka najkíguru napurigá Onorúgame tánimala 'emi napurigá Onorúgame 'la gu'írimala
    ne'chí, napurigá ne 'la yati ro'ímala 'emi e'nemia.
  eng-WEBPB: I strongly urge you to do this, that I may be restored to you sooner.
  gfk-H: Ma iau haragat muat bia muat na manga sasaring bia Kalou na tulei pukus hagasiaan
    iau tupas muat.
  viv-viv: Nuwanuwaku lakahina iya faꞋikuya wanaveꞋoꞋola toyogina be higa omi agaimiya
    ganamaduyewaꞋela.
  yao-yao: Choonde none ngunchisya kwannope kuti mumbopelele kwa Akunnungu kwa kuchalila,
    kuti ngombole kuuja kukwenu chitema.
  tgp-tgp: Ale nakerihi, na opoi na nomim usiusi mo tavera jea matan vara a er̃i mele
    mai isamim vila.
  auc-NT: Botö mïnitö weca ocæ̈ ëmænte pöïnëmopa. Ïninque mïnitö Wængonguï ingante
    apæ̈nedinque, Wængonguï, bitö pönö cæbi ate Pabodo mönitö weca poncæcäimpa, ante
    apæ̈needäni, ante nanguï ämopa.
  kbc-NT: Pida jipokotaɡ̶awatiwaji mepaanaɡ̶a otaɡ̶aneɡ̶eni Aneotedoɡ̶oji amaleeɡ̶aɡ̶a
    idimonyatace makaamitaɡ̶a me diɡ̶ica ane jopaɡ̶adi.
  bmh-bmh: Iz ag gusig awarem, ag iz en Uwait aurebi, gonug iz palautilaba, ag waiagab
    pigai koli alai.
  ctu-BL: La' wocolic cha'lenla oración cha'an mach chʌn jalix mic cha' tilel ba'
    añetla.
  meq-meq: Neŋ faya na tsətsahiye naha fakuma wene wene eye na, ɗuwulumay me a Mbəlom
    hərwi ada nâ ma naha a təv kurom ta bəse.
  noa-H: Mag pãachdëu mʌ kõit Hẽwandamag jëeuwai hʌ̈u deeu hũwaai mʌigmua jöpcha pãach
    haar mʌ barpita jëeubat; mʌ pãar dʌ̈i chiram k'õsi chirʌm.
  alp-NT: Kai au kotie titinai bei imi, leke imi kotie loko Alla ete au, leke Alla
    Iono au luake loko imi suike nununu noma.
  san-VEL: vi"se.sato.aha.m yathaa tvarayaa yu.smabhya.m puna rdiiye tadartha.m praarthanaayai
    yu.smaan adhika.m vinaye|
  kbq-kbq: Nagra hanavetina tamantahigoanki, nunamu nehinkena tamagritega koftahu'na
    aneno.
  kbh-kbh: Ts̈ëngaftanga bëtscá cbontsaimpadana, Bëngbe Bëtsá chas̈moimpadama, ats̈e
    chas̈olesenciama ts̈ëngaftangaftaca cachiñe jtsatsmënama.
  ron-LSB: Vă îndemn cu tărie să faceți acest lucru, pentru ca eu să vă fiu redat
    mai repede.
  pon-pon: I panaui komail en porijok wia met, pwe i en kak pitipit pwaralan komail.
  nhe-BL: Huan achi más nijnequi ximomaijtoca ica Toteco ama para ax huejcahuas niyas
    nimechitati.
  sps-sps: Nyo sing fiisok maromi ma faakats ten Gov ma faakouts vanyo Ya, ma tabin
    fatabin mi nyo tsumi tovei tsun.
  wnc-wnc: Natake ginda Anutue tumuk wam iniwa ita na nanitakuwan nata ginde zetgaman
    apitde musipmaatangu toknga siknga nataat.
  bus-bus: Má wɛ́ɛ kɛawa à adua kɛmɛ, atɛ̃nsa mà e mà mↄ́ a kiia kpakpaa.
  gub-BL: Aenoz putar ma'e peme ihe nehe kury. Peze'eg tuweharupi Tupàn pe pepyr heho
    àwàm rehe nehe. — Emur kar neze'eg imume'u har xe urewe tàrityka'i nehe, peze
    izupe herehe nehe, tuweharupi nehe.
  imo-imo: Ungu te eno peya enge nimbo konge tero. Gote kinye ungu ningolio na eno
    moromelena paa nondopo altopo wamboi Goteni na lipe tapondopili ningo konge tendaio.
  boj-boj: Deqa ijo areqalo agiende. Niŋgi e qa Qotei pailyibqa a na gam waqtetbimqa
    e nuŋgoq urur boqujatqai.
  eng-DRA: And I beseech you the more to do this, that I may be restored to you the
    sooner.
  knf-knf: Dñehanan na uhaaş naan bŧi nañehandëraan nhil nŧaran ŧaran nkak du an.
  san-KHM: វិឝេឞតោៜហំ យថា ត្វរយា យុឞ្មភ្យំ បុន រ្ទីយេ តទត៌្ហំ ប្រាត៌្ហនាយៃ យុឞ្មាន៑
    អធិកំ វិនយេ។
  arn-NT: Fey tüfachi dungu mew müngell ngillatuaymün femngechi ñi eluaetew ta Ngünechen
    iñche ñi wiñotuael pürümka reke ta eymün mew.
  zas-NT: Rniaaban lojdi din cwedx guiniabidi Dios por naj, din guneeman permis diob
    guialan din gazun con lëjt zatijb.
  ken-NT: Nchí ghati bhe nɛ ntɨ ɛna nɛnkɛm bɛ mǎnɨ́k nɔ́kɔ́ mmʉɛt ɛ̌ti ya bɛ Mandɛm
    ankwak mɛ mpɛt ntwɔ ntá yɛka mandú mpok.
