verse: HEB.013.019
translations:
  kpx-kpx: Iale di la namigevei isivialeike la Dilava imihage au solekai di hanavoge
    di lae lohoi.
  okv-H: eto na ungota degi pambasi uje ere ona amo peni be avoeto ari vahai avo irae
    aja pari evujo na pambane.
  tbo-tbo: A baha kadidili uyahimi ipa omi lupaliyei u tahaya ina dumalu ma a gunawilena
    yagiyagineu.
  mal-C: ഞാൻ നിങ്ങളുടെ അടുക്കൽ ഉടനെതന്നെ മടങ്ങിവരുന്നതിനായി നിങ്ങൾ കൂടുതൽ ജാഗ്രതയോടെ
    പ്രാർഥിക്കണമെന്നപേക്ഷിക്കുന്നു.
  grc-SR: Περισσοτέρως δὲ παρακαλῶ τοῦτο ποιῆσαι, ἵνα τάχιον ἀποκατασταθῶ ὑμῖν.
  bgc-bgc: प्रार्थना करण कै खात्तर मै थमनै और भी समझाऊँ सूं के मै तावळा थारे धोरै
    दुबारा आ सकूँ।
  khz-khz: Geku noginogi kamu iwavagina gomi gemi ai pio rapali, pe gemi ai mapana
    waikule vega-veleke.
  deu-TKW: Um so mehr aber ermahne ich euch dies zu thun, damit ich euch rasch wiedergegeben
    werden möge.
  zsr-NT: Le nacr blau, rátaꞌyuaꞌ lauliꞌ gnábiliꞌ‑nëꞌ Dios uguꞌë nedaꞌ tu nöz udxinaꞌ
    queëliꞌ bayö́nr.
  lin-lin: Nazali penza kosenga na bino ete bobondela Nzambe mpo ete bazongisa ngai
    na lombangu epai na bino.
  hns-NT: Ham toelogse bientie kariela praatna karte rahe ke djeme Parmeswar hamke
    auro halieje se toelogke paas pathaawe.
  noa-E: Mag pãachdëu mʉ kõit Ẽwandamag jëeuwai ʉ̈u deeu ũwaai mʉigmua jöpcha pãach
    aar mʉ barpita jëeubat; mʉ pãar dʉ̈i chiram khõsi chirʉm.
  eng-EMTV: But I especially urge you to do this, in order that I may be restored
    to you more quickly.
  mib-NT: Te suni cáhán ndahú rí jiín ró jeē cacán tahū ndasɨ́ ró jehē maá rí, návāha
    cuāha ya jnūhun jeē yachī gā cuajeē tucu ri nuū rō.
  lif-NT2: आल्‍लो इङ्‌गाॽ खिनिॽओ याम्‍मो हाराए ताःमा सुक्‍कानिरो फाॽआङ् आलागि तुवा
    चोगे़म्‍मे़ॽ लॽरिक् पेलि फाक्‍निङ्‌लो॥
  xnj-xnj: Nikuvayupa neju mkangamala kuniyupila kwa Chapanga, muni aniwuyisa kanyata
    kwinu.
  mmx-mmx: A vara i xusu anamlong soso uto atnimi, kuren la at langsangan lavavara
    rak, do mina sing ne Moroa ri na lavanga.
  cbr-NT: '''Ëx mitsubë ''itëcëni bënëtishi cuanun camina manúquinma Nucën Papa Dios
    ''ë ñucáxunti ''ain.'
  tee-NT: Pus iclatapaininiyau ni asq'uinit'it ju Dios ju quilacata ni laich vats'alhti
    aclalak'anchokotachau.
  eng-LSV: and I call on [you] to do this more abundantly, that I may be restored
    to you more quickly.
  cak-NT: Pero ri más ninc'utuj chiwe ja chi tibana' orar más pa nuwi' ren, chi quiri'
    ch'anin ta xquitiquier xquinapon iwiq'uin.
  pah-NT: 'A''e hete ji pe me: Penhi''ĩ tuhẽ ti Tupana''ga pe ji mombe''gwovo. A''ero
    nambegwei po ti ga ji mbuhurukara''javi pe pyri nehẽ.'
  sja-NT: Ichiaba mɨa enenee nɨ̃bɨ ɨt'aa t'ɨ̃pataadamerã mɨ pari Tachi Ak'õrepa mɨ
    k'aripamerã, waya isapai wã k'inia bairã parã ak'ɨde.
  xed-xed: Kdəkwakdək, ta ndəɓa dzvu yu da kaghuni, magawa duʼa ta ghəŋa ɗa, ka mutsiɗifta
    Lazglafta ta vradapta ɗa misimmisim da kaghuni.
  mks-NT: Caja ndó ña̱ma̱ni̱ ca̱ca̱ ta̱hví ndo̱ sa̱há i̱ ña̱ ná quia̱hva Ndióxi̱ ña̱ma̱ni̱
    nu̱ú i̱ sa̱a̱ ya̱chi̱ i̱ nu̱ ndó coto nihni i̱ ndo̱hó.
  gfk-S: Ma iou haragat mu be mu na manga sasaring be God na tule pukus haiane iou
    tupas mu.
  bmu-bmu: 'Nöŋgöra köulukömakŋegöra mönö kapaŋ köla kewögöra kuŋgum eŋgizal: Iŋini
    köulukögetka Anutunöŋ nalö qahö mem köriiga ölöwaka ölöp kunbuk eŋgöreŋ kamam.'
  dgz-dgz: Ne daio inayap konintu sia onget anuivin menan mup kaimakaet iki enu waiwanian.
  eng-GNV: And I desire you somewhat the more earnestly, that yee so doe, that I may
    be restored to you more quickly.
  zaa-NT: Rul·luítsa'a' le qui'ni éxalatsi' le inte' especialmente annana lani oración
    qui' le, qui'ni Tata Dios nna gunie néda quia' para qui'ni itá xì'a' lani le attu.
  eng-WEBSTER: But I beseech you the rather to do this, that I may be restored to
    you the sooner.
  guh-guh: Panetovajëtaponaenamenua Diosojavabelia Dioso patanetocopatsinexa pataponaenexa
    paxamëjavabelia. Tsipaji icatsia pajitsipajë bepijia patapatsinexa paxamëjavabelia.
  bon-bon: Cane baborage singi gäne weene apu irecu ätumutame egä cane wata acnenutame
    weeme bau me.
  nhw-BL: Huan achi más nijnequi ximotlatlajtica ica Toteco ama para amo huejcahuas
    niyas nimechitati.
  swh-ONEN: Ninawasihi zaidi mniombee ili nipate kurudishwa kwenu upesi.
  wbi-wbi: Mwevooni nikuvakemela mu nuumbula kukila muvombe ndiki, neke kuuti nighele
    kugomoka kulyumue apa pavupipi.
  bba-bba: Ye nɑ bɛɛ bikiɑmɔ ɡem ɡem, yerɑ i kɑnɑru ko kpɑ Gusunɔ u de n wurɑmɑ bɛɛn
    mi fuuku.
  eng-KJVCPB: But I beseech you the rather to do this, that I may be restored to you
    the sooner.
  kgk-NT: Aipota eterei pejapo oração xe-rehe pya'eve xe mogwahẽ hagwã pende ha-py
    Nhandejáry.
  waj-waj: Na akiairaama kava vara ranee ngiiisi kuanaraivaara Anutuuqaata kua tida
    yaaku varaatee. Na yaagueeqama ngiiita itaa kua kiaunoo.
  cpy-cpy: Pamana-kota-piinteena eejatzi niyaata-shitan-temiri intsipaete eeroka-paeni.
  mpx-mpx: Ge ya ba pagasisi hot eliyamiu, nuku awanun Yehoba kamwasa ni pwela ge
    etimwawa ni pasikalau eliyamiu.
  wbp-wbp: Ngampurrpa-nyayirnirli yungurna-nyarra nyanjarnirra nyurrurla yapa-patu.
    Yapa nyurrurla, wangkayalurla Kaatuku yungurna-nyarra ngajulu yanirra nyanjaku.
  luo-luo: Moloyo an awuon, akwayou mondo ulamna mondo aduog iru mapiyo.
  nhe-NT: Huan achi más nijnequi ximomaijtoca ica Toteco ama para ax huejcahuas niyas
    nimechitati.
  aii-aii: ܘܒܘܼܫ ܙܵܘܕܵܐ، ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ ܕܥܵܒ݂ܕܝܼܬܘܿܢ ܗܵܕܟ݂ܵܐ، ܕܦܵܝܫܹܢ ܡܘܼܕܸܪܵܐ
    ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ.
  esk-NT: Suvaluk agaayutqugipsi utiqtitaułiksramnun ilipsitñun qilamipayaaq.
  msb-msb: Nakimaluoy gayod ako sa iyo na ipangadyi niyo ako na makabalik dayon ako
    sa iyo.
  cpa-NT: Hiug¹² jín³ juǿi³jni hniah¹² hi² hlanh¹³ hniah¹² Diú¹³. Mi³jøng² cuø¹dsa
    jǿg³ nei³jni ta³tí³ juu¹² ja³tiogh³ hniah¹².
  dso-dso: ମର୍‌ପାଇ ମିସା ପାର୍‌ତନା କରା । ଜେନ୍ତାରି କି ପର୍‌ମେସର୍‌ ଦାପ୍‌ରେ ମକେ ତମର୍‌ଲଗେ
    ପାଟାଇସି ।
  meu-meu: Lau na noinoi henimuimu, unu ba kara toma, bena ma baina vasi haraḡa-haraḡa.
  yva-NT: Risyamo ibeke dave indamu wapo sambaya rave Amisye ai, wapo anajo indamu
    syavave syakare wasai.
  dgc-dgc: Ipanalangin ék moy, a gemtén na Diyos a makasoli ék agad dikam.
  zpm-NT: Ni miṉe rsopaa naa diidz lo to, goḻsoladz goḻnab lo Dios gneedz me diidz
    gbiire guiaḻniob naa i, guiaḻgaṉ naa to.
  hix-NT: Romoknàr xe harha wehxaha, ohyakanye. Àro ke, orwonàmtxoko nyhe, àkehe,
    teryewrye ro, owyanye, mexehra romohtoho me.
  sim-sim: Uhu orin ji sawenak nombon or sashinak kolomalok indiyok jirin a ra heyeka.
  npi-ULB: अझ धेरै काम गर भनेर म तिमीहरूलाई उत्साह दिन्छु । त्यसकारण, म तिमीहरूकहाँ
    चाँडै फर्केर आउनेछु ।
  cgc-cgc: Labi en gid, pangamuyuan a nyo na kabay pa na tabangan a ta Dyos na malik
    a dayon naan ki kyo.
  tim-tim: Ulityeŋande tân nugumbiâ Kembuŋe mem purikatnekto yeŋgâlân togowiangât
    kârikŋân makmâ kârigeân.
  yor-yor: Ṣùgbọ́n èmi ń bẹ̀ yín gidigidi sí i láti máa ṣe èyí, kí a ba lè tètè fi
    mi fún yín padà.
  wos-wos: Ané jooka akwi wuni guniré we. Wuni gunika bari wambula yawute guni Godré
    watanguni.
  emp-NTPO: Mʌ̃ djuburia, Ãcõrẽa iwid̶id̶adua wayacusa isabe bãrãmaa wãbimãrẽã.
  eng-F35: I especially urge you to do this so that I may be restored to you more
    quickly.
  ind-ind: Secara khusus, saya mohon doakanlah supaya Allah segera mengutus saya kembali
    kepada kalian.
  pes-OPCB: این روزها نیز به طور خاص به دعاهای شما نیاز دارم تا بتوانم هر چه زودتر
    نزد شما بازگردم.
  mpt-mpt: Ne ibo baabenamabio Ibo ne beteno daanebiba Gode hebmamsab nemanea natlano
    gabibe.
  ssx-ssx: Koda꞉ma꞉ iki pa꞉ta꞉ I̱ pa a̱i̱ tapaena꞉ ikana꞉ma꞉ yeni peamena꞉ yeke I̱ma꞉
    meme pitolo hata꞉ iki honke alome.
  mkl-mkl: Iyi ǹ wɑ n tɔɔ ŋɛ ntɔ ntɔ, nŋui í jɛ i ce kutɔɔ Ilɑɑɔ̃ ku jɔ̀ n bɑɑ ńyɑ
    ńyɑ bi tu ŋɛ mɑ́.
  gaq-gaq: ବାରି ଇସ୍‌ପର୍ ଆନିଂକେ ପେନେ ଡାଗ୍ରା ଗ୍ୟା ବେ ବିଲେ ପେ ନିଂନେ ନ୍‌ସା ଆକେନ୍ ପାର୍‌ତନା
    ଡିଂ ଲାଲାପା । ଆକେନ୍ ପେନେ ଡାଗ୍ରା ନିଂନେ ହୁର୍ଦୟ୍ ସାର୍ଲ ଣ୍ଡିଂକେ ।
  gof-RNT: Taani hintteko ellesada yaana mela hintte taw minthidi Xoossaa woossana
    mela ta hinttena hadara gays.
  unx-unx: ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଙ୍ଗ୍‌କେ ଆପେତାଃତେ ଜାଲ୍‌ଦିଗି କୁଲ୍‌ତାଇଙ୍ଗ୍‌କା ମେନ୍ତେ
    ବିନ୍ତିପେ । ଆଇଙ୍ଗ୍‌ ନେଆଁଁ ଆପେତାଃରେ ଆଇଁୟାଃ ମନ୍‌ସୁରୁଦ୍‌ତେଇଙ୍ଗ୍‌ ବିନ୍ତିତାନା ।
  gah-gah: Guivahanímo není gapo hize lí noi netá ahulooko nelémo atiginá okiko lekelitoka
    litá oko vitove loko numuna loakatunú nilími vatí ilo loko gala vizeko lo nolukumuve.
  lcm-lcm: Napo buk alava luai ta mi sokotuk a God, ani name serei sumasuma pok singimi.
  aer-aer: The kwenhe arrenhantherrenhe aretyeke alhetyeke ahentye anthurre aneme.
    Kele, akwetethe nhenge Ngkarte apayuthnerlte-anaye nhenge the apeke arrenhantherrenhe
    aretyeke apetyetyenhenge lyete ware.
  qvc-NT: Ancham rrugaykipis, Tayta Dyusman mañakunaykillapa, qamkunaman utqa shamunaypaq.
  tgl-ULB: At hinihimok ko kayong lahat na gumawa pa ng mas higit dito, upang ako
    ay maaaring makabalik sa lalong madaling panahon.
  cbs-NT: Ja inun, matu anu en ana chintunkatsis ikaiwen taexun menan Dios ea yukaxundikanwen,
    matu anu en jawaida kaxanunan.
  xtm-NTPP: Ja jikan‑ta'vi ñukuun sa kúu ja jin kakan‑ta'vi ni nuu Su'si ma, ja na
    chindee ña'a ya te na ndenda yachi‑ka sa nuu ka iyo ni a.
  nnq-nnq: Nannyopanga muno unyopelange kupala Nnoongo amuye kwinu chokwe andaiwechikine.
  bao-NT: Añuro petira yoari méé jañurora Ʉmʉreco Pacʉ, mʉja pʉtopʉ mʉjare yʉ ca ĩagʉ
    waaro, cʉ̃ ca tiipere yʉre mʉja ca jãi bojaro yʉ boo.
  san-ORI: ୱିଶେଷତୋଽହଂ ଯଥା ତ୍ୱରଯା ଯୁଷ୍ମଭ୍ୟଂ ପୁନ ର୍ଦୀଯେ ତଦର୍ଥଂ ପ୍ରାର୍ଥନାଯୈ ଯୁଷ୍ମାନ୍
    ଅଧିକଂ ୱିନଯେ|
  huv-NT: Alinomb sasaj icon metüniün mambeol xic Teat Dios para ndom namb najaw icon
    najen.
  otn-NT: Nu̱'mø gá̱ marca̱hʉ Oja̱, da̱mi̱ 'yähmʉ ngue da̱ yøt'Oja̱ ngue n'nahma̱ntho
    ga̱ mmagä p'ʉ ga̱ ma nu̱'a̱hʉ.
  nop-nop: Tiŋa natok indiŋ hanimbulabulayelat. Bepaŋ ninadiune Wapumdi nehitubu-udaneune
    hidi’walaŋkade pilap uuŋdok nadikwambundalat.
  obo-NT: Od loglohottan ku sikiyu, no ponayun kow dasaa atag koddi amoy'd pokolivod
    a ruwot koniyu to diid kouhoy.
  cak-ENT: Y ja ri oración voma yin ri más ninchilabej chive, richin que nquitiquer
    nquinapon ta yan iviq'uin.
  lif-NT: ᤀᤠᤸᤗᤥ ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ᤀᤥ ᤕᤠᤶᤔᤥ ᤜᤠᤖᤠᤀᤣ ᤋᤠ᤺ᤔᤠ ᤛᤢᤰᤁᤠᤏᤡᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤗᤠᤃᤡ ᤋᤢᤘᤠ ᤆᤥᤃᤧᤶᤔᤧ᤹
    ᤗ᤹ᤖᤡᤰ ᤐᤣᤗᤡ ᤑᤠᤰᤏᤡᤱᤗᤥ॥
  mie-NT: De suni cáhān ndāhví nī jíín ndá nú jā cācān táhvī ndasí nú jēhē maá nī,
    tácua cuāha yā tūhun jā ñamā cā cuēē tucu nī nūū nū.
  san-TIB: ཝིཤེཥཏོ྅ཧཾ ཡཐཱ ཏྭརཡཱ ཡུཥྨབྷྱཾ པུན རྡཱིཡེ ཏདརྠཾ པྲཱརྠནཱཡཻ ཡུཥྨཱན྄ ཨདྷིཀཾ ཝིནཡེ།
  qve-NT: Noqaqa kaqmantan valekuykichis, noqapaqpuni Diosmanta mañapuwanaykichispaq,
    saynapi prontolla qankunawan kaqmanta tupayunaypaq.
  pao-NT: Mu sakwa ne nanesootuhiku, o'no numme sumu tooe mu-baasoo kodyu petukadooa.
  cbu-NT: Nuwaamtam aranginasha Apanllpat tsiyatangandama. Sheerus, Apanll waana zandku,
    nuwaa siyap musá zanganichparee.
  usa-usa: mi-qtátááqá akoqnáá umá mirá-oro téna miráiyataba awaaraq-kánáábí kemmá
    Áánûqtu móragaraq keráwáqtôpaq wakútikaniye.
  soy-soy: Nɛ nɔ́ welu rɛ ɑni lɛ̃ wɑ kɛ́ ncée yɛ̃ kɛ́ mɛkɛɛ nɔ́kɛnɛ́mɛɛ pɛɛpɔ.
  hui-hui: Ani buwa tígua Ngode Datagaliwabehondo bi lalu ibugua i̱ tí kamiria abaleore
    daibilelo i̱na tí ogonidagua lalimulo hameore lo ko.
  amf-amf: Kalon wocchimbhayse Barjoam yenin miskoadettsi yeam inin miskayno saana
    yekal inin nivoadettsine.
  quc-NNT: Sib'alaj kinta' toq'ob' chiwe chi kib'an orar pa nu wi', rech ri Dios kuya
    chwe chi kinopan chi na iwuk' jumul chik chanim.
  dob-dob: Ta ꞌateguyega yaꞌawaꞌawanoi ꞌemiya be ꞌimi sidesidega ꞌigu ꞌeda ꞌida boboꞌana
    be ꞌemiya yada ila maniniwa.
  wrs-wrs: Wo kava yemba keknam ishunv, os sembayangnaoa ambo lotholohvra, osm Sesoava
    si henga wolaihaprinvav kamba yemba lilnam.
  mca-mca: Les in k'iyini'ƚij ewets pe' iyinheyejeyi'ƚ hats'inha pa' Intata qu' ƚexke'yi'ij
    qa' nite' optoxe' qu' hetpili'ƚ ei iye.
  tzo-TZC: Jaꞌ jech xtoc ta jcꞌan ti ta xacꞌoponic ti Dios ta jtojole yoꞌ jech ta
    xisut talel, xtal jqꞌueloxuc ta ora.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​မ​ကြာ​မီ​ငါ့​အား​သင် တို့​ထံ​သို့​ပြန်​လည်​ပို့​ဆောင်​ပေး​တော်​မူ​စေ
    ရန်​ဆု​တောင်း​ကြ​ပါ​လော့​ဟု​သင်​တို့​အား အ​ထူး​မေတ္တာ​ရပ်​ခံ​ပါ​၏။
  gng-NT: N lì tùɔreh ki gbáanh nɛ nɛ, ní li kàareh ki dienh nni ŋɔ Uwien ń
    de usɛn ń liɛbe ní niʼsaan tonm.
  cbi-NTPO: Tsaaren ñulla Diosba kuinda ke' pamiya, yanu ñulla' junga ñuiba bulu punu
    inu te' me-eesa ti' pa'dei.
  ikk-NT: M rị a rịọkẹnmẹ ụnụ, mẹ ni ihiẹnni, kẹni wẹ hụn ụzọ wekinhẹn m ebe ụnụ rị
    ẹgwa.
  leu-leu: E ne nung faagutan nami o mi taa fenung xe sina Piran talo i taa feng fatapusanau
