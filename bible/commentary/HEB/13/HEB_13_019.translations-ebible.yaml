    velta tey yo' bu oyoxuque.
  lex-lex: Awuak lilili-mamuau tiy miy, totpena msiumbainia a lia Orgahi-Orha'a Uplerlawna-Mempulwatnu
    de mpiak totpena edon nalo'on wali ne, Enodia a' pua a tiy miy die.
  dov-dov: Ndilikumusungwazya nikuba nanka mukwindila mukuchita obu nkambo ndobozegwa
    kuli ndinywe mukufwambana.
  rgu-rgu: Lena-lenaꞌ bali, hule-haradoi fo au bisa lai-lai fali leo emi uu.
  toc-NT: Xa̠huachí cla­cas­quín pi̠ cakalh­ta­hua­ka­nítit Dios la̠qui̠ ni̠para maka̠s
    quilh­ta­macú aquit cca̠­ta̠­hui­la­pa­ra­chín nahuán uú nac min­ca̠­chi­qui̠ncán.
  som-som: Oo aad baan idiinka baryayaa inaad tan samaysaan, in dhaqso laygu soo kiin
    celiyo.
  mam-C: Ex nchin kub'sin nwutza kye'y, tu'n kyna'n Dios wi'ja, noqit liweyku, chin
    ul kani'n juntl majla q'olb'il kye'y.
  ndj-ndj: Chamunu nguvadedeka nendu munuvili kwa Chapanga ili ang'uyishi kwa yumwi
    kalopu munu.
  mbj-NT: Tak'ëp bë ky n'aa ets'ẽẽ P'op Hagä Do banoo hyb n'aa nayyw hẽ ỹ matëëh hyb
    n'aa bë wë.
  lat-VUC: Amplius autem deprecor vos hoc facere, quo celerius restituar vobis.
  ngp-ngp: Dikulu ditendese nawaungani mnilombezele kwa Mnungu vileke nisunguze kuvuzwa
    naho kwenyu.
  enq-2: Nambame nyakama yapa kanja ipale lao, nyakamame nambanya loma sakalapale
    lao kyeto joo lelyo.
  eng-ASVBT: And I exhort you the more exceedingly to do this, that I may be restored
    to you the sooner.
  mna-mna: Mi koroŋ toro. Iŋgi aŋwi yom be motoyom iŋgal yo pa suŋŋana bekena Anutu
    iuulu yo mi loŋa aŋmiili ma aŋma aŋre yom mini.
  myw-myw: Singay sivinag bukunitougs peinag, va̱gan nuwanaw mo baw.
  sby-sby: Kayi ndamusengenga ca moyo umo kwambeti Lesa akantume ca lino lino kuli
    njamwe.
  sll-sll: Tere na ni monga bani uralga pire God haung haung sirin bol te molo.
  yaq-NT: Intok tua nee betchi'bo ne enchim nee Liojtau bicha nee nokria i'a, junuen
    Liojta nee ania betchi'bo, che'a lauti, juchi in emomak anne' betchi'bo.
  uro-uro: Ngu nän ngän ma ama qrot masirhat iva ngäni nän ma Ngämuqa iva qä lir qä
    evär däm ngo sagem ngän.
  ita-1885: E vie più vi prego di far questo, acciocchè più presto io vi sia restituito.
  muy-muy: 'Ere ye ti nawayay dal-dal ni ti nihi : həŋgalumu Melefit ti mə̂vu divi
    ga moroni afa gekʉli ke weceweceni.'
  kqc-kqc: Ya mina reyaganedi ya niguba rei mona reida, ye evade maka na bi yasa moi
    dairiyaganedi.
  tav-tav: Yucʉacãna mʉja tʉpʉ yʉ catunu aáparore bairo tie quenare Diore yʉ jenibojaya.
  eng-ULB: I encourage you even more to do this, so that I will be returned to you
    sooner.
  spa-VBL: De verdad quiero que oren mucho para que pueda ir pronto a verlos.
  fra-_FOB: Et je vous prie d'autant plus vivement de le faire, afin que je vous sois
    plus tôt rendu.
  hau-ULB: Kuma ina karfafa ku dukka kuyi haka, domin in sami dawowa gareku da sauri.
  mal-mal: ഞാൻ നിങ്ങളുടെ അടുക്കൽ വേഗത്തിൽ വീണ്ടും വരേണ്ടതിന് നിങ്ങൾ പ്രാർത്ഥിക്കണം
    എന്നു ഞാൻ വിശേഷാൽ അപേക്ഷിക്കുന്നു.
  urd-GVR: Maiṅ ḳhāskar is par zor denā chāhtā hūṅ ki āp duā kareṅ ki Allāh mujhe
    āp ke pās jald wāpas āne kī taufīq baḳhshe.
  far-far: Ma nau ku gani kamulu, mulu ka foa fuaku, ne God kai olitai 'ali'ali mai
    aku siamulu.
  suz-BL: “ग्रुम्‍चा तयल” दे परमप्रभु यावे कली पुंइचा मप्रोनीन।
  car-NT: Ko'i 'ne ka'tu rapa o'waine yweramato'me moro wara kapokumaton.
  amp-amp: Nanhu bro dukeft dukewa nikmoh nia htineftn. Ndnatn kanga, wakfo bruttnakahtko
    Bro Nkifrar yihotat hingrnahirhotra, nia htiruhanko.
  bht-bht: तुहाड़े ला मेरी ऐ खास बिनती है की प्रार्थना करा की मैं तुहांजो ला मिलणा
    तोली आई सकें।
  eng-NOY: but I the more earnestly entreat you to do this, that I may be restored
    to you the sooner.
  cub-NT: Paredeca jẽniaivʉ yʉ mʉjare, mʉje jẽniacarãjiyepe ayʉ Jʉ̃menijicʉque ʉ̃i
    copaini nʉicõjequiyepe ayʉ yʉre, cucʉnʉjivari mʉje yebai pʉeno maumejiena.
  ita-1927: E vie più v’esorto a farlo, onde io vi sia più presto restituito.
  lww-lww: Ana sineun nesape visena la nene akila ruru vilaga, vena nekilia neviap̃a
    e nini ve ve piavi re nowasup̃e si neim̃as pun amiu.
  ckb-ckb: زیاتر لێتان دەپاڕێمەوە ئەمە بکەن، تاکو بە خێرایی بگەڕێمەوە لاتان.
  nas-nas: Ninge baruꞌ aaꞌnaꞌ kontampiri siꞌdamping teeꞌ nariꞌ kunsi-koo pakumerimatooꞌnaang
    diiꞌanko daꞌdeng meainaꞌ.
  uvl-uvl: Pe e teke a hetalaulau ak ke kerkereng toto lange NeHalang ke ela mule
    nge imo ke ueiuei mana.
  eng-BBE: I make this request more strongly, in the hope of coming back to you more
    quickly.
  ixl-CNT: Utz nunjaj sete aas seqꞌila sikꞌle Tioxh viꞌ ech soꞌoponin tzexeꞌ.
  xsi-xsi: Naŋa iloŋgu ndo tu miki ma kano pa Maro Kindeni tu ivila naŋa ku walele
    nâ io naŋa ataulo amâ pami kilo.
  crx-NTPO: '''Et ''on ''un cha nohts''u tédusdli, sba tenadoohdli, ''et de la ''aho
    Yak''usda nohts''ó tl''anasoolhtelh.'
  kan-OKCV: ನೀವು ಪ್ರಾರ್ಥನೆ ಮಾಡುವಂತೆ, ನಾನು ನಿಮ್ಮನ್ನು ಬಹು ವಿಶೇಷವಾಗಿ ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ.
    ಇದರ ಮೂಲಕ ನಾನು ಅತಿ ಶೀಘ್ರವಾಗಿ ನಿಮ್ಮ ಬಳಿಗೆ ಪುನಃ ಬರುವೆನು.
  bbb-bbb: '@see-verse:HEB.013.018'
  blw-blw: Yag epapateyu paat agé way manginluwaru an haén ta ag-aggah koma yag umaliyà
    ahna way mangila an chàyu.
  tam-2017: நான் மிகவும் சீக்கிரமாக உங்களிடம் வருவதற்கு நீங்கள் தேவனை வேண்டிக்கொள்ளும்படி
    உங்களை அதிகமாகக் கேட்டுக்கொள்ளுகிறேன்.
  azz-NT: Huan namechtatautía que xictatautilican Dios ica por nejua para que Dios
    ma nechcajcahua oc para ma ocsepa niajsiti huan ma niyetoti namohuan.
  spa-RV-1909: Y más os ruego que lo hagáis así, para que yo os sea más presto restituído.
  csy-csy: Ahihang note kung ah manlangtak in kong pai thei natu in nong vawtsak tu
    uh kong thum hi.
  mxq-NT: Waanʉ niꞌigʉts nꞌamdowdʉ es xymyʉnuꞌxta̱ꞌa̱ktʉt ja Dios esʉts njʉmbítʉt
    tsojk ma̱ miidsʉty.
  tzj-NT: Congana nban recomendar chewe chi neban orar pa ncuenta utzc'a chi nintak
    chic jutij ewq'uin chanim.
  tdt-tdt: Hau husu liu-liu atu imi harohan para hau bele fila lalais ba imi.
  ron-BTF: Dar mult mai mult, vă implor să faceți aceasta, ca să vă fiu redat cât
    mai curând.
  eng-WEBP: I strongly urge you to do this, that I may be restored to you sooner.
  eng-FBV: I really want you to pray hard so that I can come back to see you soon.
  nld-1939: Met meer nadruk verzoek ik u dit te doen, opdat ik u spoediger teruggegeven
    word.
  bwo-bwo: Dabnwor kup'arr Ik'o itk'onitwok'oye itn kup'idek'at tk'oniri itok tiaanitwok'oye.
  nch-BL: Huan achi más nijnequi ximotatajtica ica Toteco ama para amo huejcahuas
    niyas nimechitati.
  quc-TNT: Sibalaj quinta' tok'ob chiwe chi quiban orar pa nu wi', rech ri Dios cuya
    chwe chi quinopan chi na iwuc' jumul chic chanim.
  tfr-NTPO: Rokër bomi kong ga pjãy syõshtos Sbö kong, tja kjimte jek bomi ĩk wop
    ä iröng obi wl̈o.
  kaq-NT: Hashoan histon sca hen mato janin hihnon, hea yocaxonnahue. Jaa tah hen
    hihti queenai.
  sgb-sgb: Ampakidoko ko kamoyu ya ihalangin yo ko ya tampol akon makaorong bahên
    kamoyu.
  vie-1934: Tôi lại nài xin anh em cầu nguyện đi, để tôi đến cùng anh em cho sớm hơn.
  kxv-kxv: ଅ଼ଡ଼େ ନା଼ନୁ ମୀ ତା଼ଣା ଏ଼ନିକିଁ ତବେ ୱାୟାଲି ଆ଼ଡିଇଁ, ଏ଼ଦାଆଁତାକି ମାହାପୂରୁ ତା଼ଣା
    ପ୍ରା଼ତାନା କିହାଲି ନା଼ନୁ ମିଙ୍ଗେ ହା଼ରେକା ବାତିମା଼ଲିମାଞ୍ଜାଇଁ ।
  amu-NT: Cataⁿꞌyoꞌ nnom Tyꞌo̱o̱tsꞌom na nñequiaaⁿ na tyuaaꞌ nnda̱a̱ nncjo̱cando̱o̱ꞌnndaꞌa
    ꞌo.
  hin-CV: तुमसे मेरी विशेष विनती है कि प्रार्थना करो कि मैं तुमसे भेंट करने शीघ्र
    आ सकूं.
  spa-BES: Hago esta solicitud con más fuerza, con la esperanza de volver a ustedes
    más rápidamente.
  san-BEN: ৱিশেষতোঽহং যথা ৎৱরযা যুষ্মভ্যং পুন র্দীযে তদর্থং প্রার্থনাযৈ যুষ্মান্ অধিকং
    ৱিনযে|
  tdx-tdx: Aa le onjoneko ama’ areo ty osike hanao izay, soa te hampolieñe ama’ areo
    masìka iraho.
  naf-naf: In nâgât otnâmti dundupeŋ tapme neŋ Kawawaŋaŋ namukulem mme inmagen sakwep
    kobap.
  grc-MT: περισσοτερωσ δε παρακαλω τουτο ποιησαι ινα ταχιον αποκατασταθω υμιν
  vid-vid: Ndanguwadedeza ng'hatu mndandile kwa Nguluwi leka yanyiluse kwa hemwe himahima
    vyoilinguganigwa.
  pio-NT: Nusutácué píicha wawàsi manuísíwata pisutáanápinácué Dios íicha nulípiná
    imàacáanápiná nuèpùacawa pìatalécué caquialéta.
  tsn-tsn: Nna tota ke tlhoka dithapelo tsa lona thata gone jaanong gore ke tle ke
    tle kwa go lona ka bofefo.
  amr-NT: Opudomeytaj eʼnigkumejtaʼ eʼpakada menpaʼ kumejhueʼdik i̱jje̱dey. I̱da kumejdikada
    i̱jje̱a̱pet mentionaʼpaktiʼ.
  pwg-pwg: Ma taku na aku kayowana ghamana da kona nipowana kirakai da yaghiyaghinai
    ana vovira kurimi.
  cjv-cjv: Ena na bei moiro ne yokamai yoporam boiro di ereikoro ne yokamai Yai Gumam
    ka make ei towaingero ena Yai Gumam i na akire di narowangoro ne uro ne yokamai
    moingi tei inako dero kene kene eiro unaiye.
  tha-KJV: และข้าพเจ้าวิงวอนท่านมากยิ่งให้กระทำเช่นนั้น เพื่อข้าพเจ้าจะได้​กล​ับคืนไปอยู่กั​บท​่านโดยเร็ว
  por-BR-2018: E eu vos rogo ainda mais que façais isto, para que eu vos seja restituído
    mais depressa.
  mhl-mhl: 'Nonde oŋga wosieinebi ore yameŋ keku yoore eru bapakare ŋabego: Ŋoŋo oŋga
    wosibi Anutuji damaŋ so bojoroko fiaru soine moke ŋoŋoreo warebemiŋ.'
  klv-klv: Nolǝŋon masuṽ hǝn mǝtb̃isor tuṽ ke, aGot tidam̃ hǝn natǝlmaman sagw hǝn
    nǝb̃egǝm tutut hǝn gamito.
  bco-bco: Niyo꞉ gimo꞉wo꞉ halaido꞉ so꞉lo꞉l. Ne gilo꞉ amio꞉ bo꞉bo꞉ge mena꞉kiyo꞉, giliyo꞉
    ne Godemo꞉ sa꞉la꞉lubi.
  kdl-NT: Ma folo ɗa̱ ta̱ n gba̱ ucira u ɗa ma̱ri n u ɗa, i yain kavasu tsa̱ra̱ Kashila̱
    ka gonuko mu ara ɗe gogo.
  apu-NT: Iteene namanaãi himisãkiretiniri Teoso, iua paĩtiki iokanatinino iuaĩkana
    hĩtemoni.
  roo-roo: Uva vorerivira ita visii arepaavoi goruvira rutu oiso ra variripata. Oa
    iava Pauto visii iare ragai vore piereve rara.
  miz-NT: Vií nto da xeꞌe, kaꞌan ntâꞌví nto te taꞌxi Xuva kō é dií ka kantɨ́ꞌɨ naxeé
    u míꞌī ntántoo nto.
  qvz-NT: Chasnallata cangunata rugauni Yaya Diosta tapuichi ñucata cuti cangunahuagma
    uctallata cachahuachun nisha.
  deu-ELO: Ich bitte euch aber um so mehr, dies zu tun, auf daß ich euch desto schneller
    wiedergegeben werde.
  mjc-NT: Tan tsicán yu tsa ndacan tahvi tucu ndo tsa cuenda yu na cuhva Nyoo quitsi
    yu inga tsaha tsa numi ñi nu yucú ndo tan cunyii yu tsihin ndo.
  caa-caa: Y nen cꞌani inwareox tuaꞌ icꞌajti taca e Dios tamaren que jaxir tuaꞌ upasi
    e bꞌir taniut tuaꞌ uyubꞌien incꞌotoy tiut otronyajr rajxa era.
  pls-NT: Janha anto danchiaha ra que jaha ra nchetsenhe ra ñao Dios para que Dios
    rrochjana joachaxin rrocjan na toin para sasotsjaha ra iná.
  eng-WYC-2018: Moreover I beseech you to do [this thing], (so) that I be restored
    the sooner to you.
  bdv-bdv: ଆର୍‌ ମୁୟ୍‌ଁ ଜଃନ୍‌କଃରି ବେଗି ତୁମିମଃନାର୍‌ ଚଃମେ ଆସୁ ହାରି, ଇତାର୍‌ ଗିନେ ପାର୍ତ୍‌ନା
    କଃରୁକେ ତୁମିମଃନ୍‌କେ ମୁଳ୍‌କଃରି ଗଃଉଆରି କଃରୁଲେ ।
  otq-NT: Ho̱nse̱ mꞌe̱tꞌo di xiꞌahu̱ gi ꞌya̱fu̱ ngutꞌa da tsa̱ ga mapꞌu̱ manꞌagi.
  tzo-SA: Ta jcꞌan ti chacꞌoponbecun Dios ta jtojol ti acꞌo chaꞌbatcun nojtoc li yoꞌ
    bu oyoxuque.
  cuc-NT: I⁴jon³ tyein² hno⁵ˉ⁵ i⁴mh³²i³ hnei³ la⁴ne³, canh⁴a² júan³⁴i³ i⁴nai³²ˉ⁴ i²conh²ˉ³
    liah⁴ i⁴seg³⁴ ta¹tia⁴.
  kpw-kpw: 'Yad nan kub ap kƚö gem kalöp hag nɨŋabin: God nɨp sabe gɨpe, nɨpe gö,
    mɨdpim u yɨŋɨd nɨnam.'
  ong-ong: Le ki kirkilau keiteise piti ma yeletei Ma Ili soma le ma laiteiki nou
    frou ke ise.
  tnn-tnn: Io ekolkeike pɨk məmə itəmat onəkotəkəike motətapəh-in o Uhgɨn, məmə io
    ekɨtun nɨtəlɨg-pa-mɨnən otəmat uəhai əm.
  hch-NT: Nepüxetuica müpaü xemüteyuriecacü masi yemecü, cuitüva xemüpitüarienicü
    tahüxi temutinenierecü.
  crn-NT: Neajta nu niyen áꞌamuajee caꞌanín jɨmeꞌe sej si jaítzeꞌe siyen huárɨni sej
    rájhuavii ɨ́ Dios jemi tɨ ij ajtahuaꞌa naatáꞌan nej caꞌanacan múꞌejmi jemi aꞌutéveeca.
  zpu-NT: Naꞌ llaꞌtyoeraꞌ reꞌ yelwillre Dios, nnabre gonneꞌ latj le yedtiaꞌ ganꞌ zore
    naꞌ.
  juy-juy: ଆରି, ଇସ୍ୱରନ୍‌ ଞେନ୍‌ଆଡଙ୍‌ ଅମଙ୍‌ବେନ୍‌ ଲଆପ୍ପାୟିଁୟ୍‌ତୋ, ତିଆସନ୍‌ ଆମ୍ୱେଞ୍ଜି ଞେନ୍‌
    ଆସନ୍‌ ଡିତାନ୍‌ ପାର୍ତନାନାବା ଗାମ୍‌ଲେ ଞେନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ବର୍ତବେନ୍‌ ।
  for-for: Eya, nunamurasa nao'maeyigi, Koti nao'maeyakapa tigeti karu'ena to kake
    ampa aborakuwema, esegima urimuwe.
  epo-epo: Sed des pli urĝe mi petegas vin fari tion, por ke mi tiom pli frue estu
    redonata al vi.
  gfk-gfk: Ma iau haragat muat bia muat na manga sasaring bia God na tule pukus hagasiaan
    iau tupas muat.
  bjz-bjz: Kotú, námandu benunu egegadi retora-da bee jojabe mo, benunu egegutu-gea,
    God amó ninengota tutomi kaverea ya, nímandava bubore!
  atg-NT: Mhi gbo ga lolo lema ẹ, a lolo lema Ẹshinẹgba ọ gbo rẹmhẹ kẹlẹ nyenẹ egbe
    bhale deba ẹ.
  bjv-NT: M-dəjɨ səsi kɨ nga̰mem ba pətɨ kadɨ əli ta kɨ Luwə kɨ mba kadɨ m-təl m-re
    dansi tɨ gogɨ kalangɨ ba.
  tos-NT: Na̱ hua̱ntu̱ tlak cca̱li̱squiniyá̱n acxni̱ natlahuayá̱tit mioracioncán,
    pi̱ calacásquilh Dios pi̱ ni̱ maka̱s quilhtamacú̱ quit cca̱ta̱huilapalachá̱n nahuán
    c-minca̱chiqui̱ncán.
  rro-rro: Au nanoinimi kato bahuba'ari tabura Tirama keuhuna'u kawahi biai heremi.
  mxp-NT: Tundɨ mayꞌa̱jt jøts øts jawaanɨ møk xnɨꞌamɨdoowɨdɨt jøts wyɨnaty nnabya̱a̱tkojmaꞌandɨ
    tsojk.
  aak-aak: Nionɨ pɨ́rɨ́ nɨrakiarɨŋɨ́pɨ anɨpá imónáná seyɨ́né tɨ́ámɨnɨ aŋɨ́nɨ bɨmɨ́a
