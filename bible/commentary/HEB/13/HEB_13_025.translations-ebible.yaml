verse: HEB.013.025
translations:
  kpx-kpx: Di isiviale Dilavau la bahata huhuevei la hoesegevei. Hotou kemo kateai
    ua.
  okv-H: God ta hondate ari ungota degi iroi.
  tbo-tbo: Yaubada a lunugotootogo atapumi ina melabenimi.
  mal-C: കൃപ നിങ്ങൾ എല്ലാവരോടുംകൂടെ ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: Ἡ χάρις μετὰ πάντων ὑμῶν. ⸋Ἀμήν.⸌
  bgc-bgc: थम सारया पै परमेसवर का अनुग्रह होंदा रहवैं। आमीन।
  khz-khz: Palagu gena nama e vetuga kamu iwavagina maparami gemi ai pene mia.
  deu-TKW: Die Gnade mit euch allen! Amen.
  zsr-NT: Dios uzáꞌ ladxëꞌë queëliꞌ yúguꞌtëliꞌ. Caꞌ gac.
  lin-lin: Tika ete ngolu ya Nzambe ezala na bino nyonso !
  hns-NT: Parmeswar toelogke bhalaai kare.
  noa-E: 'Chaig jaau chirarrjö deeu pʉaba pãrag jaau chirʉm: Mʉʉn ãba Ẽwandamagta
    pãar kõit jëeu chiraajem, ichta pãar dʉ̈i ogdʉba ich mag pãar thʉa wai nʉrramkhĩir.
    Ayoo keena. Mʉgdampai ajim pãrag jaaum ig chirarr.'
  eng-EMTV: Grace be with you all. Amen.
  mib-NT: Te ñúhun ni rī jeē na sáha ga Yaā Dios jeē váha róhó jíjnáhan ró. Súcuan
    na cóo. Amén.
  lif-NT2: निङ्‌वाॽफु लुङ्‌गुम्‍मिन् खिनिॽ के़रे़क्‍नु वाॽररो॥
  xnj-xnj: Tikuvaganila mwavoha nyeye ubwina wa Chapanga.
  mmx-mmx: Letaba nabalamu at ne Moroa na nemen amisik eburu minemi axap. I ruturun.
  cbr-NT: Nucën Papa Diosan nuibaquin 'aquincëxmi chuámarua 'aish bucuti cana cuëënin.
    Ashi.
  tee-NT: Pus ictapainini ju Dios ni catanaviniyan lamapainin minchux'an ju uxijnan.
    Vasalh chunch iclacasq'uin ni catanaviyan.
  eng-LSV: The grace [is] with you all! Amen.
  cak-NT: Ri ru-bendición ri Dios xtic'ue' ta iwiq'uin chi'iwonojel. Amén.
  pah-NT: 'Kiro ji ei: Tomombyry ti Tupana''ga pe me nhaporemo.'
  sja-NT: Mɨa ɨt'aa iidi bɨ Tachi Ak'õrepa parã jõmaweda pia ak'ɨ bapariimerã. Mãgapai
    paji.
  xed-xed: Ka nza zɗakatahuɗa Lazglafta kawadaga nda kaghuni demdem.
  mks-NT: Ná caja cua̱ha̱ Ndióxi̱ ña̱ma̱ni̱ xi̱hi̱n tócó ndihi ndó. Já ná coo.
  gfk-S: Iou sasaring be no harmarsai tane God na kis ta mu bakut.
  bmu-bmu: Anutugö kalem möriamŋan mönö körek embuk ahöm öŋgöba ahöma.
  dgz-dgz: God garaet mega iravi wat aipakam imaep.
  eng-GNV: Grace be with you all, Amen. ‘Written to the Hebrewes from Italie, and
    sent by Timotheus.’
  zaa-NT: Tata Dios nna gunie iyaba le bendecir. Ą' bá ná.
  eng-WEBSTER: Grace be with you all. Amen.
  guh-guh: Daxita paxamë pacatovajëtatsi Diosojavabelia papecayavenonaenexa Dioso.
    Bajara itsi tsane.
  bon-bon: Yoo, Acejiyame me miiji te weeme iyeta bime cabu lenajame. Siige cäme mene.
  nhw-BL: Toteco ma quipiya hueyi iyolo ica amojuanti. Quej nopa ma eli.
  swh-ONEN: Neema iwe nanyi nyote. Amen.
  wbi-wbi: Nuvumofu uve numue mweni.
  bba-bba: Gusunɔn durom mu n kɑ bɛɛ kpuro wɑ̃ɑ.
  eng-KJVCPB: Grace be with you all. Amen. ¶ Written to the Hebrews from Italy by
    Timothy.
  kgk-NT: Tapende rovasa vasa katu Nhandejáry pende rexakwaa rei-vy.
  waj-waj: Anutuuqo kati gioonna kiaapuuyara yaata utira yoketaivo ngii tasipama vakiaivee.
  cpy-cpy: ¡Okantashitzimaetyaa ineshironkae-teemi maawoeni eeroka-paeni janta! Kyaariwé.
  mpx-mpx: Yehoba wana mulolu ni minaa ku gewigewi eliyamiu.
  wbp-wbp: Wangkamilki karna-nyarrarla Kaatuku nyurrurlaku yapaku. Payirni karna-nyarrarla
    yungu-nyarra yimiri nyinami. Ngula-juku.
  luo-luo: Ngʼwono mondo obed kodu un duto.
  nhe-NT: Toteco ma quipiya hueyi iyolo ica imojuanti. Queja nopa ma eli.
  aii-aii: ܫܵܦܵܩܲܬ ܥܲܡ ܟܠܵܘܟ݂ܘܿܢ.
  esk-NT: Agaayyutimtuq tugluaġlisi iłuaqqutillautaġmigun.
  msb-msb: Niyan, nagapangadyi ako na an Dios magaataman sa iyo tanan sin maayo. Amen.
  cpa-NT: Ju³jmo¹³ Diú¹³ dsio dsǿa¹² ja³cogh² hniah¹² ca¹lah¹jáh¹ hniah¹². ¡Lah¹jøng²
    ju³lé³!
  dso-dso: ପର୍‌ମେସର୍‌ ତମ୍‌କେ ସବୁଲକ୍‌କେ ତାର୍‌ ଜିବନ୍‌ ଦୁକାଇ ଦୟା ଦେକାଅ ।
  meu-meu: Harihari-bada be iboumui ai emui ai baine mia. Amen.
  yva-NT: Amisye apa kove no wasautan tenambe.
  dgc-dgc: Maano kagbian kam na Diyos ta mahusay. Ewan dén.
  zpm-NT: Guiaaṉnie Dios to sca. Me glu gaṉle pa lotaa noxco me to.
  hix-NT: Towahke xaxa nay hamà, Kohkomo, khokonye. Àro wyaro towahke noro yehtxoho
    hutwanàr xe roro wehxaha, owyanye, omeroron komo wya.
  sim-sim: Jirnjik Avui Wasilakan a sawenak waprupshi orhin or halashinak jihik si
    naka. Unda kasira. Ambehoma.
  npi-ULB: तिमीहरू सबैसँग अनुग्रह रहोस् ।
  cgc-cgc: Kabay pa na kyo tanan, mabaton nyo mga kaayaran na alin ta Dyos.
  tim-tim: Akto Anutuŋe okotŋe akyeŋgim damunyeŋe agâk dâm ulilaŋdân. A bundâk.
  yor-yor: Kí oore-ọ̀fẹ́ wà pẹ̀lú gbogbo yín.
  wos-wos: God guni atéfékré yikafre hurundéte wuni déré wa. Wuna hundi yak.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa Ãcõrẽba idji biad̶eba bãrãra jũma careba b̶aida.
  eng-F35: The Grace be with you all. Amen.
  ind-ind: Akhir kata, kiranya Allah selalu berbaik hati kepada kamu semua. Amin.
  pes-OPCB: فیض با همگی شما باشد.
  mpt-mpt: Gode ibo daabeneko! Ne wengo bayotabe.
  ssx-ssx: Koda꞉na꞉ a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉eki iki ame̱le̱ hao haena꞉e.
  mkl-mkl: Didɔ̃i Ilɑɑɔ̃ ku wɛɛ do iŋɛ fei.
  gaq-gaq: ପେ ସାପାରେନେ ଡାଗ୍ରା ଇସ୍‌ପର୍‌ନେ ଦୟା କାଲାଆଃ ଲେଃଲେ ।
  gof-RNT: Xoossaa aadho keehatethay hintte ubbaara gido. Amin77i.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌ ଆପେ ସବେନ୍‌କଲଃ ହବାଅଃକା ।
  gah-gah: Ómasímini nasahilí nenémo lekelitoka minoloko voko minino. Lamaná.
  lcm-lcm: Kana roron a God ka auai ve nami aongos.
  aer-aer: Ayenge kwenhe arrekantherre Ngkarteke lyete angkeme. The kwenhe Renhe apayuthneme
    arrenhantherrenhe mwantye-mwantye-iletyeke. Kele yanhe ware ayenge angkerle-iweme.
  qvc-NT: Tayta Dyusri yumbay qamkunata yanapashunqa. Chayshina kanqa.
  tgl-ULB: Ang biyaya ng Diyos ang sumainyo nawang lahat.
  cbs-NT: Jaskaken Epa Diosun jau matu dasibi duawakubainunwen, jawen pepawenan. Jatiski,
    en janchadan.
  xtm-NTPP: Te Su'si ma na skuta'vi ña'a ja vii ja va'a ndaka ni. Te sukan kó kuu.
  nnq-nnq: Mmoa tunnyopelanga upeele gwa Nnoongo.
  bao-NT: Mʉja niipetirãre cʉ̃ yee añurije maquẽre cʉ̃ tiicojojato Ʉmʉreco Pacʉ. To
    biro to biijato.
  san-ORI: ଅନୁଗ୍ରହୋ ଯୁଷ୍ମାକଂ ସର୍ୱ୍ୱେଷାଂ ସହାଯୋ ଭୂଯାତ୍| ଆମେନ୍|
  huv-NT: Teat Dios tanaámb müüch icon mimonajneaj nej, tamtámban. Amén.
  otn-NT: Oja̱ di ja̱pi̱ gätho'a̱hʉ. Da̱ ngu̱t'a̱tho.
  nop-nop: Siloŋ tobogoŋdi hidi’walaŋkade hahamuluwaak.
  obo-NT: Muopa no langun dow, od pokotanggap to kopiyannoy to Monama. Na, ka-ay ra
    en taman.
  cak-ENT: Ri utzilüj sipanic ri nspaj-pe ri Dios xtic'uje' ta c'a iviq'uin chi'ivonojel.
    Quiri' c'a.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰᤏᤢ ᤘᤠ᤹ᤖᤖᤥ॥
  mie-NT: De ñúhún inī ni jā ná sáhá cā Yāā Dios jā váha ndá nú. Súcuán ná cóo. Amén.
  san-TIB: ཨནུགྲཧོ ཡུཥྨཱཀཾ སཪྻྭེཥཱཾ སཧཱཡོ བྷཱུཡཱཏ྄། ཨཱམེན྄།
  qve-NT: Diosninchisqa munakuyninwanyá tukuy imapi qankunata yanapasunkichis. Amén.
  pao-NT: “Soo Te Naa no'oko mu sootuhikwu,” mee'e nu nanesootuhiyakwe.
  cbu-NT: Apanll urutamari siyaa istachiya. Ashiri zuwanllee, na wapparee. [Watamcha
    tsiyatssi.]
  usa-usa: Áánûqtuma wenamáakoni íráqô-qtataaqa keráwáqtê waíno!
  soy-soy: Uléécɑɑ ukɛ́ nɔ́nnɛ́nɛ́í ípɛɛlɛ́ɛ nyísɛ!
  hui-hui: Ngode Datagaliwabe ibugua biamogo bulene nawi howa biamogo bia holene tí
    bibahendeha wiaabo helo hamelo ko.
  amf-amf: Barjosa sunin imintono ye wulbesana ko dee.
  quc-NNT: Are ta b'a' ri Dios kätoq'ob'isan i wäch nimalaj iwonojel. Amén.
  dob-dob: Yaubada ꞌina oboboma yaumi ꞌemiya Eimeni.
  wrs-wrs: Sesoaoa yemoa indkumbimoa wavra vewol vevra. Doata.
  mca-mca: Pa' qi ƚeqi'fenkeye'j ha' Yatsat'ax'inij qu' hikpa' na'ni'ƚ ejupha.
  tzo-TZC: Acꞌo yacꞌboxuc bendición ti Dios acotolique. Jechuc.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး​တော်​ကို​သင်​တို့ အား​လုံး​ခံ​စား​ရ​ကြ​ပါ​စေ​သ​တည်း။
    ဟေ​ဗြဲ​သြ​ဝါ​ဒ​စာ​ပြီး​၏။
  gng-NT: Uwien ń juoke niʼkɛ.
  cbi-NTPO: Dios tsamantsa aa ura ruku jutu, kumuinchi ñullanu mika estya' keeware'
    jintsusa.
  ikk-NT: Ẹfọma Osolobuẹ ya rịnị ụnụ ile. Isẹẹ.
  leu-leu: Ne vubuk o a xakaavangan xatam sina Piran i taa waan xuvul pami xapiak.
  maz-NT: Mizhocjimi ra mböxc'üji i̱ṉ texeji. Je rga cjanu, amén.
  bod-N: ཐུགས་རྗེ་ནི་རྟག་ཏུ་ཁྱོད་ཅག་ཐམས་ཅད་དང་མཉམ་དུ་གནས་པར༌སྨོན།། །།
  tca-NT: ¡Rü Tupana poraãcü pexü̃ rüngü̃xẽẽ̱x i guxãma i pemax! Rü ngẽmaãcü yiĩ.
    Rü nuãma pexna.
  zpl-NT: Diose riꞌi nú chanzeꞌcae lu cuendaꞌ yehua. Amén.
  mbc-NT: Paapaya epe'mîra tîntîrî tîrî yu'se wai tamî'nawîronkon amîrî'nîkon pia.
    Mîrîrî neken.
  ndg-ndg: Ni neema ibe ni mwenga mwaboti.
  wsk-wsk: Kaem ko gomang nangara nina suen la nengerak pempem la anirukko. Nunguning.
  toj-NT: A sc'uluquex bendiciar ja Dios apetzanilex ja huenlexi. Ti ch'aca.
  tbc-tbc: Bai Anut anen ilo panek aŋ da pempem amado wa. Rumok.
  sna-sna: Nyasha ngadzive nemi mose.
  smk-NT: Sapa kumon ta bindisyunan nakamo nga'min nin Dios.
  grc-TCGNT: Ἡ χάρις μετὰ πάντων ὑμῶν. Ἀμήν.
  gof-WFTW: Xoossaa aadho keehatethay hintte ubbaara gido. Amin7i.
  spa-BLM: La gracia sea con todos vosotros. Amén.
  kyz-NT: Jarejuwarete 'ga resagea pẽ nerekoa je afutat. Kweramũ etee jeje'ega.
  dao-dao: Pamhnama bäkhäknak nami vana khana ve se.
  cya-cya: Cha' tsu'hue 'in Ndiose quinu lo'o um tsala xaa. Amen.
  wrk-wrk: Nurru ngajakangka Kud, nyulu yabimbiji kunyba yaji narringi barri. Yurrngumba
    janyulu yabimba kunyba yaji narringi. Barriwa barri. Bukamba nayinda jangkurr.
  nii-nii: Pe Gos nge noman ka ngołum oł ei, enim kin pei ouni mułmba. Ei keimi!
  ign-NT: Nuyaseu­cha­he­paraca emutu éti me Viáquenu Jesucristo, táetaviu­chahini
    eta iúrica­ca­revaya máicha. Amén. Tamutupa eta juca néchaji­ri­ruvahi ­ eyehe.
  dik-NT: Bï dhëëŋ Nhialic rëër kek we ëbën.
  cac-cac: Aocab' Dios syac' svach'c'olal d'ayex e masanil.
  tzj-E: Jutzil je nsipaj Dios jara' ta xtec'je'a ewq'uin chixconjelal. Amén.
  san-BUR: အနုဂြဟော ယုၐ္မာကံ သရွွေၐာံ သဟာယော ဘူယာတ်၊ အာမေန်၊
  yaa-NT: Epa Niospa keyokõi mato noikĩ mato shara faxõfafãinõ. Nã tii.
  cab-NT: Binílaün Búngiu sun jugúya, ítaralá.
  clu-clu: Kabay pa nga kaloyan kamo ra gid nga tanan ang Dios.
  swh-ULB: Na neema iwe nanyi nyote.
  tpt-NT: Ni Dios katamapaynin mintachunkꞌan.
  aai-aai: Kwa isa ayoyoyoban, God ana yabowamaim mar etei nigegewasini kwanama.
  sny-sny: Ane Owane Sitewi ma'e apou ei towerisiya, “Owane Sitewi lo feraferei neri
    a'i fene werese mase ironamitorowa.”
  myy-myy: Mʉa jeyarore queno yijaro Dios. Itocõ ña.
  trc-NT: Me rá ꞌu̱nj quiꞌya̱j ndoꞌo Diose̱ se lu̱j cheꞌé taranꞌ nij soj na̱nj ado̱nj.
    Amén.
  cut-NT: Dendiohs din yahino ye nducoya̱ca nchuhn. Tihca̱ co.
  bel-bel: Мілата з усімі вамі. Амін.
  zlm-KSZI: Semoga kasih kurnia Allah menyertai kamu sekalian. Amin.
  gdr-gdr: Godɨmna wurar komkesa wɨn kɨma.
  vmy-NT: Ngatjasꞌe tsiꞌinu kjuandare Naꞌenchana. ꞌBa ngatjama.
  cmn-FEB: 愿恩惠与你们同在。阿门。
  gmv-RNT: Xoossa kiyatethi intenara gido. Amiin.
  ncl-NT: Ma caya ca amhuanten in cuali hual san Dios tejchihuilía. Yoque ma ye.
  sua-sua: Yu! Kua ngarkie ngang E Nut mang nguk tgus kat te, En kam ring ya mang
    nguk tgus.
  are-are: Altjirranha rrakangkarra kuta ngwanga ntelalhama.
  gai-gai: Na aku Raraŋ Aetaniacmo mbendei digica, mana kakadmaia nenmo muruŋcamiŋa
    nenap eacnandet.
  qvm-NT: Tayta Diosnintsi cuyapar yanapayculäshunqui ali cawapäcunayquipag. [Amén.]
  chz-NTPS: Waˊ miˉjä̱ä̱ꜗ Dio läꜙjë̱ë̱ꜙ hnähꜘ. Waˊ laˈ läꜙja̱ˉ.
  kmu-kmu: Anumaya Kotina kayone yamaamoa mukiamo-gatamiene hanesie. Tamage.
  ood-NT: Jiosh at wo wa s‑em‑hoꞌigeꞌel.
  lbm-lbm: तुम सब पर परमेश्वर को अनुग्रह होतो रहे। आमीन।
  ncj-NT: Ma Dios mechtiochihualo namochten namehhuan. Huan ijcon mayeto.
  yuj-yuj: Ono nɨnɨk namp te, Kwaro námokuráp nɨnɨk fek yumwan ponankor nɨnɨkia yaewouranoria
    nampon.
  kto-kto: Ubonuvarap ang Morowa le iot ga mimir ganam.
  gmv-NT: ፆሳ ኪያቴꬂ ኢንቴናራ ጊዶ። ኣሚን።
  por-BLT: Que a graça de Deus esteja com todos vocês!
  stp-NT: Jaꞌpni pɨx baꞌ moo tuiꞌkaꞌ ku baꞌ gu Dios jich Gɨꞌkoraꞌ pɨx gammɨjɨ xi jam
    joiꞌndat jam aꞌm tɨ nɨidhidhaꞌ bɨɨx jɨꞌmaꞌn.
  ame-NT: T̃eʼñapaʼ Yomporepaʼch saʼnataya allohuenes. Ñeñt̃ach notas, ñeñt̃paʼ att̃etepaʼch
    Nompore. Allohua.
  mgh-2016: Ninoulhapelhelhani nnema wa Nlhuku ukhalhe vamoka ni inyu mwaatti onkhaye.
  kvn-NT: Imi Pab pemalga pel-kwapa immal-nuegan imakelen, nabirin. Pitogua.
  gvf-gvf: God kal wai ere kenin wai ere i ibal para tenama di piriwe.
  san-ISO: anugrahō yuṣmākaṁ sarvvēṣāṁ sahāyō bhūyāt| āmēn|
  deu-ELBBK: Die Gnade sei mit euch allen! Amen.
  mcb-NT: Maika, napigematsaegine, nokogake inkavintsaavageigakempira Tasorintsi.
  yle-yle: Chóó Lémi ngê mb꞉aamb꞉aa ngê choo a ngêêpî nmyo. Wu u dî.
  swh-1850: Tunawatakieni nyote neema ya Mungu.
  ese-NT: ¡Eyacuiñajjiya, esejaya Chii aiya miquianaya cajaahuana cahua quea pame
    nee! Mahuiso ecuea esohui. Eyaya Pabo bajjaniya esohui tehuejeyonaje. Apoa.
  jac-NT: Yakꞌabayo Comam Dios iscꞌulchꞌanil iscꞌul teyiban̈ hesunil. ¡Hacojab tuꞌ!
  cak-CNT: Ri rutzil ri Dios xtic'oje' ta c'a iviq'uin chi'ivonojel. Que ta c'a ri'.
  zia-zia: Tuwara mono iwaing mene ninae-una atu mitaise.
  mal-2015: കൃപ നിങ്ങളോടെല്ലാവരോടുംകൂടെ ഇരിക്കുമാറാകട്ടെ. ആമേൻ.
  tuo-NT: Õꞌacʉ̃ mʉsã nipeꞌtirãrẽ añurõ weeato. Tojota weeato.
  mbl-NT: Puyã Topa' xohix ha hãmmaxnã'. Tu ta tu' kux.
  zpc-NT: Rulidzaꞌ Diuzi huelaꞌiyanëꞌ leꞌe yugulule. Amén.
