    pamua.
  yaq-NT: Si'ime, emo jujupwamta a' yo'oreka a' bitne. Bwe'ituk ju'u Lios, jume' ka
    bem jubimmak, oo ka bem kunammak emo tu'ureme, aapo am ya'uraa bittuane.
  uro-uro: Mamär iva ngänit lu ama ngärhaegurhini i ama märini mänguräp mä ngän moe
