  lit-lit: Santuoka tebūna gerbiama tarp visų žmonių, ir lova tebūna nesubjaurota;
    bet paleistuvius ir svetimautojus Dievas nuteis.
  urd-GVR: Lāzim hai ki sab ke sab izdiwājī zindagī kā ehtirām kareṅ. Shauhar aur
