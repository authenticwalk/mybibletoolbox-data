    con ree bén ad najt lacheel reeman.
  ken-NT: Bo mankɛm bábhɔŋ bɛkɛm nɛbhay nɛ kɛnókó. Yɛ̌ntɨkɨ ngɔrɛ́ abhɔŋ bɛbhak
    tɛtɛp nɛ nnɛ́m, yí kɛkwɛ́n bɛrwɔp, nnɛ́m nkwɔ abhɔŋ bɛbhak ɛnyumɔt, mbɔnyunɛ
    Mandɛm apú rɔ bɛ́táŋ mmu anɛ ákʉ́ ɛpúsí nɛ nkwɛnɛ́ bɛrwɔp.
