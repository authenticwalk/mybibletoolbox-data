  kan-OKCV: ಎಲ್ಲರೂ ವಿವಾಹವನ್ನು ಗೌರವಿಸಬೇಕು ಮತ್ತು ದಾಂಪತ್ಯ ಜೀವನವು ಪರಿಶುದ್ಧವಾದದ್ದಾಗಿರಬೇಕು.
    ಏಕೆಂದರೆ ಜಾರರಿಗೂ ವ್ಯಭಿಚಾರಿಗಳಿಗೂ ದೇವರು ನ್ಯಾಯತೀರಿಸುವರು.
  bbb-bbb: Ro maza boeje nika vame ije barubara maninamina karivo ije mukoreigia aguaefo.
