verse: HEB.013.004
translations:
  kpx-kpx: Di hoto mole louge evive. Mole holoeveve vaveve keu duave. Kemo keatena
    au kolia huhuasege koliavena avuta au mahina huhuai. Isito oleuoleu au keate halei
    mole keatehi vaveve toela vai mesoho ata degomolehi teibae vaveve vage Dilavana
    vaveveabe ibina ke ovei.
  okv-H: Eto embo ta jimbari amo otohura ainge evujo eto tiha pahia te sesena sasapura
    eagora amo God na kito memenga ikasuja.
  tbo-tbo: Atapumi tawine lugagayona ona wotagoya po ega ona matamatamaga, babana
    tu matamaga po tu wihola yababa Yaubada apo ina luhetalehi.
  mal-C: വിവാഹം എല്ലാവർക്കും ആദരണീയവും വിവാഹശയ്യ നിർമലവും ആയിരിക്കട്ടെ. വ്യഭിചാരികളെയും
    അസാന്മാർഗികളെയും ദൈവം കുറ്റംവിധിക്കും.
  grc-SR: Τίμιος ὁ γάμος ἐν πᾶσιν, καὶ ἡ κοίτη ἀμίαντος· πόρνους ⸂δὲ⸃ καὶ μοιχοὺς
    κρινεῖ ὁ θεός.
  bgc-bgc: ब्याह सारया म्ह आदर की बात समझी जावै, अर ब्याह होण के बाद एक-दुसरे के प्रति
    वफादार रहों, क्यूँके परमेसवर जार, अर बिगान्नी लुगाई कै धोरै जाणीयां का न्याय करैगा।
  khz-khz: Taunilimalima maparara na vegarawa pia kupa-ragea, e vegarawa talimara
    geria maokomaoko kapuna pene nama iwavagi. Kwalana magarawana, na etuga-rakavona,
    pa maevegarawa-tilivagina talimana, e mata-poraga kalara gekalana talimara maparara
    Palagu na geria rakava voira pene venira.
  deu-TKW: Die Ehe sei ehrbar bei allen und das Ehebett unbefleckt; denn Unzüchtige
    und Ehebrecher wird Gott richten.
  zsr-NT: Ral‑laꞌ gunliꞌ ba laꞌn yöl‑laꞌ nutság naꞌ, atiꞌ lu yöl‑laꞌ baꞌa ladxiꞌ queëꞌ
    ral‑laꞌ sóalenëꞌ‑nu ngul queëꞌ bönniꞌ, le gchuguëꞌ Dios quegac nup tun le cunác
    len nup taꞌguítsj zxba qui yöl‑laꞌ nutság naꞌ.
  lin-lin: Tika ete moto nyonso apesa libala lokumu, mpe mbeto ya libala ezala peto,
    pamba te Nzambe akosambisa bato na pite mpe bato na bikobo.
  hns-NT: Sab koi ke tjaahie sjaadie ke oetja maane ke aur koi ke sanghe na soete
    ke djaun se okar biaah na bhail hai. Dje tabbo aise kare hai, oke Parmeswar sadja
    deiga.
  noa-E: Ar dich õor khabam dʉ̈i khapes aajem khʉʉn gaai chan Ẽwandamau sĩi ich jãg
    oobamjö sĩubaju aawai emkhooin ʉʉinpan wa ʉʉin khãijã jaainpan agdaujö pãach õor
    respetaabat, oob bʉ̈ʉrjã deeum dʉ̈i amiet.
  eng-EMTV: Marriage is honorable among all, and the bed undefiled; but fornicators
    and adulterers God will judge.
  mib-NT: Coo yɨ́ñúhún ró sɨ́quɨ̄ jnúhun quíjnáhan ñayuu, te ma cosɨ́quɨ́ ndéē jnáhan
    ró. Chi máá Yaā Dios sándaā yā cuēchi ñayuu tɨjnɨ ni jiín ñáyuu casɨ́quɨ́ ndéē
    jnáhan.
  lif-NT2: ते़न्‍धाम्‍गे़न् मेःक्‍खिम्‍मिन् के़रे़क् मनाहाॽरे़ मिङ्‌सो इङ्‌धाःङ् मे़बिरुबा
    पोःङ्‌मा पोःङ्‌लो॥ हे़क्‍क्‍याङ् मेःत् ये़म्‍बाॽ लुम्‍मो नसाःन्‍साबा पोःङ्‌मा
    पोःङ्‌लो॥ थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चाराम्‍मा याःम्‍बक् के़जोःक्‍पा
    नु के़रे़क् परिक्‍ले़न् ताप्‍फे़ःम्‍बा याःम्‍बक् के़जोःक्‍पाहाॽ खासे़न् चोगुसिॽरो॥
  xnj-xnj: Mambu ga kugega mdala giganikiwa kutopeswa na vandu voha, mgosi na mdala
    vayepa uhakasa, ndava muni Chapanga yati akuvahamula vagoni na vakemi.
  mmx-mmx: Nemi axap mina mu asu avukat loklok keneng at leepot la mina ke loklok
    ti elongka mila nedi di mu asu loklok ti elongka, Moroa naba lok li di at lavapaase,
    eburu minedi bok limixin di los polo levelinga at ne Moroa mumu loklok keneng
    at leepot.
  cbr-NT: Min xanuma 'ain camina xanu itsibë 'itima 'ain. Xanu minan 'iti bitancëxun
    camina abë nuibananquin upí oxun 'iquinti 'ain. Aín xanuma 'ain bënëñuma xanubë
    'iti 'imainun uni itsin xanubë 'iti ca Nucën Papa Dios cuëënima. Cuëënquinma ca
    usa uni 'imainun usa xanuribi 'uchoquin uisa cara oti 'icë usoquin 'ati 'icën.
  tee-NT: Tachi minchux'an jantu va alhak'amanant'it ju mintamak'axtok'at'an. Jantu
    va k'aya at'ats'uc'ut'it ju va ak'antam. Pus Dios ju camuc'aniya' ixtalak'alhin
    ju alin ixnavin chai ju t'atsucui ju ak'antam ju jantu ixpapa u ju jantu ix'amachaka'
    junita.
  eng-LSV: The marriage [is to be] honored by all, and the bed undefiled, for God
    will judge whoremongers and adulterers.
  cak-NT: Tibana' respetar ri ic'ulubic. Roma ri achi y ri ixok ri je-c'ulan, man
    mac ta niqui'en yec'ue' junan. Pero ri achi ri nic'ue' riq'uin jun ixok ri man
    raxayil ta, can mac-wi. Y quiri' chuka' ri ixok ri nic'ue' riq'uin jun achi ri
    man rachijil ta, mac chuka'. Y ri Dios can xquieru'on juzgar conojel ri quiri'
    niqui'en.
  pah-NT: Pyry pa pe nembirekoro pejogwerekokatuavo. Pejogwereko katu tuhẽ ti a'ero.
    Pe penhimbireko'g̃arũive'g̃a nderekorame po ti Tupana'ga ei pe me nehẽ peko te'varuhu
    pe javo imondouka hahyva'ea pe me nehẽ.
  sja-NT: Miak'ãi p'anɨɨrã awaraarã ome k'ãináatɨ, Tachi Ak'õrepa jara bairã chi miak'ãidapa
    awaraa iru baik'araa bɨ. Ichiaba tuu bɨpa awaraarã jɨrɨik'araa bɨ mãɨrã ome k'ãiit'ee.
    Tachi Ak'õrepa chi mãga oo p'anɨɨrã k'achia ooit'eeda a bɨ.
  xed-xed: Inda kaghuni demdem, vlaŋwavla ta sgit ta kluvtá vgha, yaha marakw dər
    zəʼal da hliri, kabga dzaʼa tsay Lazglafta ta guma ta ghəŋa gwal ta maga sliʼiŋsliʼiŋ,
    nda gwal ta hliri tani.
  mks-NT: Va̱ha va cája ndó tá tánda̱ha̱ ndo̱ ta xíní ñúhú caja cáhnu ndó yíi̱ ndo̱
    á ñájíhí ndo̱. Ta a̱ ndúcú toho ndó coo ndó xi̱hín inga na jáchi̱ jándoho Ndióxi̱
    ini ndá na̱ quíhvi nuu coo xi̱hín na̱ co̱ cúú yíi̱ na̱ á ñájíhí na̱.
  gfk-S: Na tahut be ira turadi bakut di na ru no tintalen na tinolen. Tikenong na
    noh tikai ma no laalena iat. Waak i noh tikai ma tike mes kinong God na kure hagae
    dong ing di noh tikai ma tikenong paile nuno.
  bmu-bmu: Ambazip qesabulum aka serowilin akzei, Anutunöŋ i jim teköm eŋgima. Miaŋgöra
    körek eŋön mönö awanöm malmal göda qegetka sarakŋi aiga awanöm sutŋire tötekqötek
    töwötŋi kun qahö ahöma.
  dgz-dgz: Waenapan naine itat ega viripe yambuni tan. Iwa orup da wainan gogo ise
    ta ase ta taiwandapinawa, me God wanene mega gapan taueta.
  eng-GNV: 'Mariage is honorable among all, and the bed vndefiled: but whoremongers
    and adulterers God will iudge.'
  zaa-NT: Labí ná tse' qui'ni nuỹa ttu enne' guthà'na menos ttu matrimonio, nìhua
    labí ná qui'ni ttu matrimonio nna ccą́ contaminar lani tul·la', porqui'ni ną́
    ttu cosa tsè' hàstaba lònà qui' quį. Pero Tata Dios nna gunie castigar iyaba canu
    ridualàni nu labí ná tsela quį, sea soltero o sea enne' casado l·le.
  eng-WEBSTER: 'Marriage is honorable in all, and the bed undefiled: but lewd persons
    and adulterers God will judge.'
  guh-guh: Daxitajivi beyaiyatane penacojiobijivi. Pajivibeje baja napitabeje, apo
    benavecuanamatayajitsibeje. Pebi apo bejaitsi itsava pijavavecua. Petiriva pijinia
    apo bejaitsi itsanë pamonavecua. Tsipaji Dioso naneconitsiaexanaena bajarapitsipibisiacuene
    pexanaevi.
  bon-bon: Magebi rooriye me gigri ireclota miijirage gyene Acejiyame me opo gaabe
    je. Peei gigri lenaja ne gone sabe wawena. Acejiyame te mäpu daremu cirege ceera
    biname lui te ero jaawenuge nuuja magebi coo rooriye cama, coo lui cina nuuja
    sargi mule bine jaawenemusi.
  nhw-BL: Nochi ma quitlepanitaca se tlacatl huan se sihuatl catli monamictijtoque
    pampa tlapajpactic ininnemilis san sejco. Pero Toteco Dios quintlatzacuiltis catli
    momecatíaj huan catli quichihuaj tlamantli ica catli amo ininnamic.
  swh-ONEN: Ndoa na iheshimiwe na watu wote, nayo malazi yawe safi, kwa kuwa Mungu
    atawahukumu wazinzi na waasherati wote.
  wbi-wbi: Basi indoa joghopuaghe na vooni looli na kikitala kya ndoa kivombue kuva
    kinono, ulwakuva uNguluve ilihigha ava vwafu navaghenda mwelu.
  bba-bba: I de bɑɑwure u n durɔ kɑ kurɔn suɑnɑɑn bɛɛrɛ yɛ̃ kpɑ durɔ kɑ kurɔ sɔɔ torɑrɑ
    kun wɑ̃ɑ. Domi Gusunɔ u koo bu siri be bɑ kɔ̃ɔ mɛnnɑmɔ tɑntɑnɑru sɔɔ kɑ be bɑ
    sɑkɑrɑru mɔ̀.
  eng-KJVCPB: 'Marriage is honourable in all, and the bed undefiled: but whoremongers
    and adulterers God will judge.'
  kgk-NT: “Naiporãi ereiko kunha ndive” nde'íry Nhandejáry nhande-vy. Nhane momandu'a
    uka va'e Nhandejáry nhe'ẽ voi. Iporã katu nhamboete nhane rembireko, nhane ména
    ave. Ha gwĩ onhemotĩ e'ỹ va'e, hapixa rembireko ndive hapixa ména ndive oiko va'evy
    katu, ogwereko asy va'erã íxupe Nhandejáry. Upéa-gwi nhane rembireko ndive anhóte
    jaiko katu. Nhane ména ndive jajohayhu rei jaiko-vy.
  waj-waj: Nnaata vaati vareera aataruuvo inna yoketaa aataruvai vaivaara mmuakiaaya
    ivaara inna yoketaa aataruvaivee kiatee. Itaama vaivaara vaatiivo sa sabi nuaino
    nnaataivo sa sabi nookiaivee. Sabi mmuara heera aataruuvaa iikiaiyaatama mmuakiaaya
    sabi nuairaiyaatama fai Anutuuqo kua pinaivakidiri iya yaparainno irisai maisaiyauvaa
    safuuma iya mminaravai.
  cpy-cpy: Pikinatee-yaari piimi, eero pomanakaa-waeta-shitanta. Tema rowajankiteeri
    Tajorentsi mayempita-tsiri.
  mpx-mpx: Alolon he bugul bwabwatana hot, inoke gamagalau gegewel nihi awatauwan,
    ge komiu toalolon wami alolon ni yanayana bahi ganawal paganina ni papabiki-an.
    He bolo ganawal paganina ona hi awaawaginol Yehoba abwe ni pakotil.
  wbp-wbp: 'Yapa nyurrurla kuja kankulu yupukarra nyinami, ngunayalu kali-nyanu warlalja-kurlu-mipa
    kalykuru-jarrinja-wangu-juku. Milya-pinyi kankulu yangka Kaaturlu kapu-nyarra
    murrumurru-mani yapa panu-juku kajinkili-jana nyurrurla-parnta-purnu yampinja-yani
    karnta manu wati-kari-kirrarlu. Kapu-jana panu-juku murrumurru-mani kajili yapa
    ngalya-kari-kirli warru nguna. Kujarlanya yungulu yapangkuju jungangku manngu-nyanyi
    nyampu-kurluju: Kuja kapala yapa-jarra yupukarra-jarrimi, yungu-pala nyanungu-jarra-mipa
    ngunami.'
  luo-luo: Ji duto nyaka kwan kend kaka gima ler kendo joma okendore nyaka rit singruok
    mar kend. Nikech Nyasaye biro kumo ngʼato angʼata ma jachode, gi joma timo timbe
    dwanyruok duto bed ni gin joma nyiri kata yawuowi.
  nhe-NT: Nochi ma quitlepanitaca se tlacatl huan se sihuatl tlen monamictijtoque
    pampa tlapajpactic ininnemilis san sejco. Pero Toteco Dios quintlatzacuiltis tlen
    momecatíaj huan tlen quichihuaj tlamantli ica tlen ax ininnamic.
  aii-aii: ܗܵܘܹܐ ܓܒ݂ܵܪܵܐ ܡܝܘܼܩܪܵܐ ܒܟܠܔ، ܘܫܘܝܼܬܵ‌ܐ ܕܟ݂ܝܼܬܵ‌ܐ، ܣܵܒܵܒ ܠܙܲܢܵܝܹ̈ܐ ܘܠܓܲܝܵܪܹ̈ܐ
    ܐܲܠܵܗܵܐ ܒܸܬ ܕܵܐܹܢ.
  esk-NT: Katchuusrimałiq kamakkutiqaqtuksrauruq akunġapsitñi. Iḷaqatigiiksuak katchuusrimałiqtik
    ipqisittaksraġigaak tuniqsimmatilutik avatmun. Agaayyutim atanniġisigai atunim
    iñuich sayuŋaruatlu atlatuqtuatlu.
  msb-msb: Dapat igalang san tanan an kamutangan san pag-aasawa kag magin malulot
    an mag-asawa. Nasabi ko ini kay sigurado na kukondinaron san Dios an tanan na
    nagapanambay kag an nagahimo sin kalaw-ayan.
  cpa-NT: Dsio¹ báh³ jenh¹³ jniang³ gug². Jøng² tsa¹mi³gan¹³ jniang³ jin²gug² jniang³
    hi² dsií³ jniang³ jǿg³ quianh¹³ dsa² siáh². Di³ cang¹ Diú¹³ jǿg³ dsøg¹² quiah¹²
    dsa² ca¹dsii¹ jǿg³ quianh¹³ dsa² tsa¹jian¹²dsa.
  dso-dso: ବିବା ଅଇବାଟା ସବୁଲକ୍‌ ନିକ ବଲି ମାନତ୍‌ । ସବୁ ମାଇଜିମନସ୍‌ ମନ୍‌ ଗଟେକ୍‌ ମାଇଜି ଆରି
    ଗଟେକ୍‌ ମନସ୍‌ ଅଇକରି ସତ୍‌ସଙ୍ଗ୍‍ ରଇବାର୍‌ଆଚେ । ଜନ୍‌ ଲକ୍‌ମନ୍‌ ବେସିଆ କାମ୍‌ କରି ରଇବାଇ,
    ସେମନ୍‌କେ ପର୍‌ମେସର୍‌ ଡଣ୍ଡ୍‌ ଦେଇସି ।
  meu-meu: Taunimanima iboudiai es headava bae matauraia, mahuta gedana basie hadikaia;
    badina be Dirava ese herahe-dadi taudia bona heudahanai taudia do baine hahemaoro
    henidia.
  yva-NT: Syare vatan tenambe ubeaje irati awa vauname rai, weti anya nikijo apa anamu
    obo rarijat, muno wanya nikijo ama anap obo arijat. Weramu vatano are nawirati
    utavondi ananyao umaso rai jewen muno vatano rui vayave wo anaerere ugavo mansai
    onawamo Amisye po awa mangke ratayao manyut.
  dgc-dgc: Diyan tu mégkagi a medukés a ugali i péngasawa. Matapat kam ta asawa moy,
    a diyan tu méngibébi. Parusaan na Diyos tu méngibébi sakay tu méngagew.
  zpm-NT: To ne nac to zha ne ptsieelniale, sacde to guieḻtsieel zig beeḻze pe wguit,
    ib yquidiede to tsieel to; sac zha ne yquiangob tib zha ne nonguieḻd tsonie zho
    o yquiangobgaa zho tib zha ne nole tsieel, ib tedsod zuṉquizh Dios zho doḻ co.
  hix-NT: Khehtatho komo ohxe rma haxa naha, kany me ehtxoko, omnyamo, omeroro. Kàrkomo
    komo y, ohetx kom hok marma ehtxoko. Woràskomo komo y, onyo kom hok marma ehtxoko.
    Khoryenkomo wya, tanàhnohsom me manatxhe hampànà katxho me natxhe, anaro rha wos
    hokonotho komo, anar kom hetx hokonotho komo xarha, anaro rha kàrà hokonotho komo
    xarha, anar komo ynyo hokonotho komo xarha.
  sim-sim: Hulasi nokoplanda nombo oson ji halashinak jip wornak er si naka. Mberem
    ushiwak? Ma ol nokophirmbirihi hulatolhakanda ondo kumak avak kavak nakwa lira.
  npi-ULB: हरेकले विवाहलाई आदर गरोस् । विवाहको ओछ्यान नबिटुलियोस्, किनकि यौन दुराचारी
    मानिस र व्‍यभिचारीहरूलाई परमेश्‍वरले न्याय गर्नुहुनेछ ।
  cgc-cgc: Ibetang nyo ta inyo na isip na pagsawaay an dili laeg-laeg daw kada isya
    dapat gid na dili magbuat ta sala kuntra ta iran na pagsawaay tenged silutan ta
    Dyos bisan kino na magdulog ta dili iya na sawa o magbuat ta bisan ino pa na malaw-ay
    ta panan-aw ta Dyos.
  tim-tim: Akto luâk âmbâle meakbaigât Anutuŋe magep aregât âlepŋe luâkŋe âmbâi meyekbiâ
    ârândâŋ akbiâp. Akto âmbâleŋe luâk meyekbiâ ârândâŋ akbiâp. Gârâmâ Anutuŋe luâk
    âmbâle hanâk hanâk mem hepun hepun akmai are den âiân katyekto dosayeŋe miawakto
    aregât hâuŋe umatŋe yeŋgiwiap aregât luâk âmâ âmbenlupyeŋe areâk meyekmâ manbai.
  yor-yor: Kí ìgbéyàwó lọ́lá láàrín gbogbo ènìyàn, kí àkéte si jẹ́ aláìléèérí, nítorí
    àwọn àgbèrè àti àwọn panṣágà ni Ọlọ́run yóò dá lẹ́jọ́.
  wos-wos: Guni takwa hérangut, wu yikafre dé. Guni du, guna takwa wali jémba retanguni.
    Guni takwa, guna du wali jémba retanguni. Guni nak du wali hési takwa wali yamba
    hwakénguni. Guni xékélaki. Du di nak duna takwa wali hwandat, takwa di hési takwana
    du wali hwandat, God hurundan haraki saraki sémbut diré hasa hwetandé.
  emp-NTPO: Jũmarãba ãdji quimara waya b̶ead̶ida panʌa. Ãcõrẽba aud̶ua obadara, daunemabada
    sid̶a cawa oi bẽrã ab̶abe bãrã quima ume cãĩnida panʌa.
  eng-F35: Marriage is honorable among all and the marriage bed undefiled, but God
    will judge fornicators and adulterers.
  ind-ind: Hendaklah kamu semua menghargai pernikahanmu masing-masing sebagai ikatan
    yang suci, dan jagalah hubungan antara suami-istri supaya tetap murni. Karena
    Allah akan menghukum setiap orang yang berbuat cabul atau zina.
  pes-OPCB: به ازدواج خود و به عهد و پیمانی که بسته‌اید وفادار باشید، و پیوند زناشویی‌تان
    را از آلودگی دور نگاه دارید، زیرا خدا به‌یقین افراد فاسد و زناکار را مجازات خواهد
    کرد.
  mpt-mpt: Nakai alelwali dlonamin kukub osa eka unangi imakwali dlonamin kukub osa
    ayamobe. Inamin kesoa ibo imakwal alelwal bokalin kukubo mo debianibta tamano
    mo hengamibe! Nakae naka make alelo taman deib omeisa haane mole kukub olo misiamobe.
    Eka unang osa naka make alelsa otane o taman deib debeb haano mole olosa misiamobe.
    Nakaia unangai kukub olo ina binibbio mole sinanomo Gode i kukub misiam olo yang
    kenea yenanamabebe.
