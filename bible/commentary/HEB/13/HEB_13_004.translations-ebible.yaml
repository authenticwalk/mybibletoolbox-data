  kxv-kxv: ବୀହା ବାରେ ଲ଼କୁ ନ଼କିତା ନେହାୟି ଆ଼ପେ, ଇଞ୍ଜାଁ ଡକ୍ରି ଅ଼ଡ଼େ ଡକ୍ରା ମା଼ନି ତଲେ ଡ଼ୟାପୁ,
