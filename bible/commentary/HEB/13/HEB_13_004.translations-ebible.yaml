    substantiv: ”äktenskapet” och ”sängen”, som är ett uttryck för det sexuella samlivet,
    se Rom 9:10; 13:13. Centralt står ”alla”, vilket förstärker att både ogifta och
    gifta ska högakta äktenskapet som är Guds instiftade institution, något som är
    dyrbart, fint och vackert – ett heligt förbund.] Hedervärt (ärofyllt, dyrbart)
    ska äktenskapet vara bland alla och sängen hållas obefläckad (det sexuella samlivet
    inom äktenskapet är en fin och ren gåva från Gud), för sexuellt omoraliska (grekiska
