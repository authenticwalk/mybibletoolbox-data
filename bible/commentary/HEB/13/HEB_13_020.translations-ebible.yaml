    wakeramu túrattarme. Tura Jesukrístu kakarmari̱ji̱a̱i̱ ashí ni wakeramun in pujurtamas
    takasti. Ii Uuntri̱ Jesukrístu ashí Yus-shuaran ti peṉker Wáinniuiti. Tura ni
    numpe̱ja̱i̱ Yamaram Chichaman kakaram awajsamiayi. Nu Chichamsha tuke meṉkakashtatui.
    Aya Kristu tuke shiir awajnasti. Núnisaṉ atí.
  otm-NT: Nu Oją ra hocpate a, bi xoxpʉ 'bʉ ʉ xʉn du a ma Hmuhʉ ra Jesucristo, nu'a
