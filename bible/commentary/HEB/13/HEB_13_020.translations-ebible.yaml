    Amalako ako si Diyos, i pu'un-na si kamurayaw,
  mco-NT: Dios nmɨbɨjctzooybɨch mɨɨd miich ajcxy ycɨxpɨ. Je Dios huɨdibɨ yajjugypɨjc
    jadüg'oc ɨɨch ajt nHuindzɨn Jesucristo co y'o'cy, je huɨdibɨ cuend'ajtp je maymɨbɨjcpɨdɨjc.
    Co Jesucristo ñɨ'py teemy yojcy, chi mɨc'ajt moy je jemybɨ cötujcɨn huɨdibɨ Dios
    tɨ xyajmɨhuɨ'mɨm. Dios tɨ pɨdägy Jesucristo jadu'n nej je cuend'ajtpɨ jac'oybɨ
    ma je maymɨbɨjcpɨdɨjc. Jadu'n yɨ' nipaady nej tüg cöbixy cuend'ajtpɨ huɨdibɨ cuend'ajtp
    may ngöbixy.
  cpb-NT: Namanamanaatari Pawa, tema iriitake saikakaayetaimine kameetha, iriitake
    owañagairiri pairani Awinkatharite Jesucristo ikamawetakaga. Iri Pawa oshiyakaakeriri
    iriiperori kempoyiiriri oweja. Osheki ikapathainkatake rowakeratakaantaawori aapatziyawakagaantsi
    kantaitaachari iroñaaka.
  aon-aon: Iruhin douk nohur apakini Debeini Jisas wata nakitaki wanugwehw. Jisas
    anan douk debeini abom neyoh apak iri apa neyoh Iruhin ananish arpesh iri. Anan
    douk nagok aria ananibor owishibor benek enyudok namunyi adurin atinyi baraen
    kontrak nyatogur dodogowin atin. Enyudok kontrak douk ta nyupe ihih nyumneh. Anudok
    Iruhin douk baugos abom um agundok apakiruh aparuh hur wosik munadudareh um. Aria
    eik yakri anan wosik ta nunek ihihmori yopihi aih hutogur dodogowih atih um ipak.
    Um yakri ipak pugipesh abom ananim atum urkum. Aria douk yakri anan nukri aria
    Jisas Krais nutaurum ipakigun numun um ipak punek eneheneh anan nanadudareh-umeh
    iri aih. Ihih nyumneh apak ihishmorim ta mutuk ananin nyeigur nyuto iruhw. Adur
    atin.
  hus-NT-2005: Na Dios xin pidhnál an kʼijidhtaláb, jaꞌich nin ejdhaꞌ ti ít ni Ajátik
