    ce u huɔŋga‑i. U ce Yesu-Kirsa bir-e uŋ taaraŋ i waa dumaa. Yesu-Kirsa yaa i ninsoŋ-tayaana‑i.
    U yaa ciɛ u fɛrɛ tãmmaŋ-kũŋgu a bel Diiloŋo *tobisĩnni‑i baa-ye. Tobisĩnni
    fanni sa ji boruona dede. Jaaluŋgu gbĩɛ baa u yaa‑i hɔnni maŋ joŋ! Ma ciɛ!
  sus-sus: Ala naxan bɔɲɛsa fima mixi ma, Ala naxan won Marigi Isa rakeli faxɛ ma,
