    awikamnaak sainaak ak haw lawkung, ngaihdingnaak Khawsa ing,
  soq-soq: God, mida wanwan euda obasa no nenedia, Tatamba Iesu bo bedewe inasano
    enenwisen. Iesu meba osinawa mampe God sauawa gagalowa winakasalala ipawanasane,
    ita ema bedewe sipsip onioniau apanawa eudida wanalen.
  qub-qub: ¡Alli cawayta gomajninchi Tayta Dios imaypis yanapaycushunqui pay munashanno
    cawanayquicunapaj! Tayta Diosga Jesucristutami wañushanpita cawarachimusha. Jesucristoga
    yawarninta jicharmi cruscho wañuran mushoj conträtuta rurananpaj. Chaymi cananga
    pay caycan alli michimajninchi. ¡Chaypita Tayta Dios noganchïcho buluntäninta
    rurachun! ¡Chayno cashanpita Jesucristoga imaycamapis alabasha caycullächun! Amén.
  att-att: Á italà takayu kâ Namarò, nga mamagimammà ta nonò tam. Ta pinaginnanole
    ni Namarò si Apu Kesu, nga mangngágan ta Mináppárák nga Makáwayyá, gapu ta ipataron
    na kuna sittam nga mangikatalà kuna, nga kun na karneru na. Á napalurò yù mannanáyun
    nga tarátu ni Namarò nittam, megapu sù dága ni Apu Kesu.
  bki-bki: Kiniou nojom̃a nobolkouo ka kamiu bunu, ka mia Atua rijai kamiu. Naio be
    Atua na tum̃aro, a be Atua na tinien miia kito kiano nunu nalo, naruei naio miila
    kiado Tubo Yesu naio binimei ea yetemeriba nei, naio binimei be kiado toro na
    toru na bitikar nunu nalo, kiano burukija naio miou ka rivitirilar virakariano
    vou nei napano mia naio to toboto. Naio be Atua nene kiaga vo bunu napano Yesu
    mijamo ka kiano meuliano banio, naruei naio burulario den m̃ariano, bitirilario
    meul bereio.
  bqp-bqp: Luda aafiade kũ ó Dikiri Yesu fùtɛ bona gan sãdãriki ũ a bàka kunna
    kũoo gↄrↄ sĩnda pínki aru gãi,
  mcp-mcp: Zɛmbî á mpwogɛ́, nyə muud nyə á gwûmʉshi Yésus, Cwámba íshé, mbaagʉlə itɔw
    anʉ́nɨ̂ yɛ́, nyə á cɛ̧ sɔ̧ á kandʉgə kandʉgə nə məcií mɛ́.
  hat-hat: Men sa m'ap mande Bondye pou nou, li menm ki te fè Jezi, Gran Gadò mouton
    yo, leve soti vivan pami mò yo. Jezi se Seyè nou an ki te mouri pou l' te ka siyen
    kontra ki la pou tout tan an ak san li.
  npl-NT: N Dios teyolsewi, Ye akin okiyoliti n Toteko Cristo Jesús. Tejwah inawak
    Jesús kemi tiichkameh, iwa Ye Toweyi Tlájpixki. Ika iesso non okitoya ijkuak omikki,
    Dios omotlajtolsenka towa semijkak.
  bgg-bgg: Gethek Ithong Isu Masi shii Hamangkhung-aphuii è iy pha ji hòi din yi;
    ai è awai ifai phi muii pha chiang ai ne shiishai pha Bajobo Shiishaibrogpho rey,
    ji pha chiang è idang pha shiinyie nabjong. Yang ne liijiing Hamangkhung-aphuii
    è na shii airo yang pha ji shii rek yi pha zab wie mana ji shii phi yi pha, chiih-è
    Isu Masi chiang, gethek chai shii ai è sang pha ji shii rek yi bo. Chiih-è biisiie
    ne idang è idang pha Masi ro! Amen.
  eng-TCENT: Now may the God of peace, who by the blood of the eternal covenant brought
    back from the dead our Lord Jesus, the great Shepherd of the sheep,
  eng-BSB: Now may the God of peace, who through the blood of the eternal covenant
    brought back from the dead our Lord Jesus, that great Shepherd of the sheep,
  cpu-NT: Noñaañaatziri Pava, tema iriitake kameetha saikakaayetemine, iriitake ovañagairiranki
    Avinkatharite Jesucristo ikamavetaka. Iri Pava kempitakaantakari iriiperori aamakoventariri
    oisha. Osheki ikapathainkatake jovakeratakaantaarori antzimotavakaantsi kantaitaachari
    iroñaaka.
  san-ASM: অনন্তনিযমস্য ৰুধিৰেণ ৱিশিষ্টো মহান্ মেষপালকো যেন মৃতগণমধ্যাৎ পুনৰানাযি
    স শান্তিদাযক ঈশ্ৱৰো
  tac-NT: Onorúgame nejkúrisa 'la képá napurigá ramué 'la bi'lepi 'nátaga mochiwa
    pe aluecho 'yuga. Alueka uchéchigo siné 'yálerukuru alawá alué Wa'lula Esusi,
    Onorúgame oyérame tebume. Esukristo mukule ramué gu'íriga. Alué nejkúrili tabilé
    siné suwimeli ju. Alarigá gatele Onorúgame napurigá 'la a'kabámana e'yénawa.
  eng-WEBPB: Now may the God of peace, who brought again from the dead the great shepherd
    of the sheep with the blood of an eternal covenant, our Lord Jesus,
  gfk-H: Iau sasaring tupas Kalou nong i la tartar ra malum. Ia nong ga hatut habal
    Iesu no nudahat Watong talur ra minaat. Ma Iesu ia nong i balaurei dahat hoing
    tikai i balaurei ira sipsip. Iesu nong ga maat hoing tiga hartabar tupas Kalou.
    Ma no nuna minaat ga gil no kunubus nong i tur hatikai. Io hua, Kalou ga tale
    bia na hatut ia hua.
  viv-viv: Tu iya omi faꞋimiya hidede amine gaveꞋoꞋola. Bana Yaubada aseniwalova giveleveleda-ma
    ana Yaubada ginakivetoyogimi. BanaꞋe yana veyao miyamiya-vagahina Yesu dayagine
    ide agaideya gisena. Yada Kaiwabu Yesu Keliso giꞋalika be dayagina gimadu tu Yaubada
    alikeya gisivemididina be Bana ide yana sifi ada ToꞋitaveꞋavina lakahina gimimiyami.
  yao-yao: Akunnungu ŵa chitendewele ŵaŵansyusisye Ambuje ŵetu Che Yesu, Jwakuchinga
    Jwankulu jwa ngondolo kwa miasi jajikulosya kuti lilangano lya moŵa gose pangali
    mbesi lili lya usyene.
  tgp-tgp: Ale na lo usiusi vara God mata tamata sei mo mele lavi nar̃ihi nor̃a Moli
    Iesu Kr̃isto na mateia, vara i vai kamim ha tatamahu na hinau tari mata vai na
    masalona. Na lo usiusi vara na suihan Iesu Kr̃isto i pa vai kamim ha vua na hinau
    tari sei i pa vai Iesu i avulahi. Iesu enia Tavui Sipsip aulu mata sipsip usuri
    na retitauhi matea matan tui tui, enia mo ulia na r̃aena. Ale hasohaso i pa vano
    isana tarea tui tui. Amen.
  auc-NT: Wængonguï inguipoga nänö badönämaï ïñedë wëënëñedë pönï äninque edæ, Mönö
    godongämæ̈ waa cæte quëwengæ̈impa, ante tömengä nänö angaïnö baï cöwë në badongäingä
    inte ïïmaï pönö cægacäimpa. Edæ mönö obegaidi baï ïñömonte Awënë Itota ïñömö mönö
    ïmonte në Aacä ñæ̈nængä ïnongä inte tömengä wepæ̈ gowegaïmæ̈ eyepæ̈ pönï godongä
    ate Wængonguï tömengä ingante, Eyepæ̈ ï, äninque, Ñäni ömæ̈möe, angä ñäni ömæ̈mongacäimpa.
    Mänömaï gänë pönente në cægaingä inte Wængonguï ïñömö,
  kbc-NT: Aneotedoɡ̶oji Jiɡ̶iniaaɡ̶iniwa aneote ɡ̶odaaleɡ̶ena mele. Eote Ǥoniotagodi
    Jesus me yewiɡ̶atace leeɡ̶odi me nadooɡ̶odi lawodi, odaa jiɡ̶idaaɡ̶ee neɡ̶eote
    gela anigote me dinilakidetetege Aneotedoɡ̶oji inaa oko. Jesus liciagi niɡ̶ina
    nelegi nowienoɡ̶odi waxacocoli (leeɡ̶odi me doweditedeloco loiigi).
  bmh-bmh: Iz Uwait aurem, gonug ag isanaraba, agal oiagab iau damau. Ein igul naliu
    gonug mabun eun, ag igul go guzenamamen. Igual Dubanou Ban, Yesus go sipsip gumaraneu
    du banou. Yesus go noumina, Uwait nug koli asai meun. Gonugau eseu sil muzmuz
    awau dabun baib meun. Iz Uwait aurem, gonug ag isanaraba, ag gonugau salau suban
    mebi, gonugau ougab siksikamau. Gonugun, ig Yesus Kristus nugau wanib umkoskos
    ulagwag moroi dab. Petak!
  ctu-BL: Diosʌch mu' bʌ i ñʌch'chocoñonla. Tsi' teche loq'uel lac Yum Jesucristo
    ba'an chʌmeño' bʌ. Jiñʌch ñuc bʌ Xcʌnta tiñʌme'. Tsi' beq'ue i ch'ich'el cha'an
    i sellojlel jini xuc'ul bʌ t'an mach bʌ anic mi' jilel.
  meq-meq: Maa vəlakway zay a ɗərev na, Mbəlom. Maa lətse ahaya Bəy Maduweŋ Yesu abəra
    ma mədahaŋ na, neŋgeye. Ka təra ha Yesu ndo mətsəkure bagwar eye, kə mət hərwi
    kway təɓaŋ ŋgay hay. Mbəlom kə zla bambaz ŋgay, kə ɓar ha dzam ta nəkway ka tor
    eye.
  noa-H: Muan mʌchdëujã Hẽwandam maach k'õinaa p'ë wai sĩejemʌgta pãar kõit jëeu chirʌm;
    hajapcharan har maach Pör Jesús, maach Pastor chi hajapcharam, har chi meem harrta
    deeu p'iriu hautarr hag Hẽwandamagma. Hich mag Jesuu k'abahab, Hẽwandamau hõor
    dʌ̈i hiek deewai jaautarrjö, chadcha hich bagauta hõor pekau chugpaawi hʌ̈u peerdʌju
    hayaa hapiejem.
  alp-NT: Alla Iono iteki Tuhane Yesuse Ikwana suike peneka. Kai bei Eni matale, hoko
    meije Eni kbasare ela titinai kena Ipialae ite, Eni tamataru, saka tamata maka
    raka dombare iraka eni dombaru. Eni lalakwe ponikele eakurue saisa rebe Alla Italukele
    ete ite eti pelare. Hoko au kotie bei Alla maka ono rue misere,
  san-VEL: anantaniyamasya rudhire.na vi"si.s.to mahaan me.sapaalako yena m.rtaga.namadhyaat
    punaraanaayi sa "saantidaayaka ii"svaro
  kbq-kbq: Hagi arimpa fru Anumzamo, ugagota sipisipi afu kva ne' Ranti Jisasina fri'nefinti
    azeri oti'nemofo korama'areti, mevava hagerafi huvempa ke hu'ne.
  kbh-kbh: Ats̈e, Bëngbe Bëtsá së́ntseimpadana, cha chë nda endbétsama bënga natjë́mbana
    chamotsiyenama, y nda tojanma Bëngbe Utabná Jesús cháuatayenama, nda bënga s̈ondánÿena
    mo oveshëngbe ts̈abe abuajënÿacá; y Bëngbe Bëtsá chca tojanma, Jesús, chabe buiñe
    juabuáshanëse tojanóbanayeca, chca, ents̈anga jinÿanÿiyama ndegombre bétsemnama
    nts̈amo Bëngbe Bëtsá chabe ents̈angbiama tojanas̈ebuachenacá nÿetsca tescama jamama.
  ron-LSB: Și Dumnezeul păcii, care a înviat din morți pe marele păstor al oilor cu
    sângele unui legământ veșnic, pe Domnul nostru Isus,
  pon-pon: A Kot en popol, me kotin kaiajadar Jilepan jip lapalap, iei atail Kaun
    lejuj jan ren me melar akan, ki ntan inau joutuk,
  nhe-BL: Ma inmechtiochihua Toteco Dios tlen temaca tlasehuilistli ipan teyolo huan
    tlen quiyoliti Tohueyiteco Jesucristo. Yajaya nopa hueyi tlamocuitlahuijquetl
    tlen itlacajhua. Huan yajaya tlen quitoyajqui ieso para quipehualtis nopa yancuic
    tlajtolsencahuali tlen huejcahuas para nochipa.
  sps-sps: Gov fatoto fatabiny a Tsunaun tsura Jisas tana mat, ana Ayei na Tsoiny
    Tatagaa Ot a reits tan fuainy siip, tana saa, tana mat tsun Tsunia an rafatsiny
    Tsunia faparits ton tsue faunot foun a suu.
  wnc-wnc: Siwan Anutu waapa musip kwikwikge yapii. Tupa ita wam kwikwiu nin gatanimikge
    yakut. Siwan wamu wa yakut taknga tapan kekekawikge Buyambam tapaninu Jesuta ninde
    tangge kungwanimuke daknga tukngwakut. Daknga tukngwamban ngana Anututa akumbut
    katangga gatuna tangenakut. Tangenake yawan Jesu waapata ninu Anututane aminabam
    ninduyuak. Ninduyuwawan ninda ie natapna nindane tupan sikngaapa singgak.
  bus-bus: Luda Aafiade kɛ̀ wa Dii Yesu fɛ̀ɛ bↄna gaan sãdãriki ũ a bà kuunawao
    gurↄ píngi aru gãzĩ,
  gub-BL: Àràpuhàràn wanehe uzekaiw ma'e a'e, uzekaiw katu weimaw wanehe a'e. Nezewegatete
    Zanezar Zezuz uzekaiw katu zanerehe a'e no, ta'e umàno zanerekuzaromo a'e xe.
    Tupàn umugweraw kar Zezuz a'e, imàno re a'e. Upyro putar uzehe uzeruzar ma'e paw
    rupi a'e wà nehe no. Noho pixik kwaw tatahu pe wà nehe, ta'e Tupàn umume'u waho
    'ym àwàm a'e xe, ta'e Zezuz umàno wanekuzaromo a'e xe.
  imo-imo: Imboma tepa ame toromo Goteni linonga Awili Jisasinga meme aku yunge imboma
    kinye tembo nimbe lepa kau pupili ungu nimbe panjipe mi lerimu ungumu enge tirimu
    mememunga engemuni Jisas yu lino yunge sipsipimanga tapu iye enge nilimu ono kombuna
    topa makinjirimu.
  boj-boj: Gago Tamo Koba Yesus a kaja naŋgo Mandor siŋgila ti unu qaji. Aqa kaja
    naŋgi agi iga. Aqa leŋ aiyej dena a na Qotei aqa anjam bunuj gaigai sqas qaji
    di siŋgilatej. Qotei a are lawo qa utru. A na Yesus olo subq na tigeltej.
  eng-DRA: And may the God of peace, who brought again from the dead the great pastor
    of the sheep, our Lord Jesus Christ, in the blood of the everlasting testament,
  knf-knf: Dñehan Naşibaţi anjaaŋ ajoobënţën ŋhaaş, annaţanuŋ ţi pkeţ Ajugun Yeŧu
    nayafan naweek, wi aţeŋanaanuŋ bhoŋar bi mnţo na pñaakul pantuliiŋ,
  san-KHM: អនន្តនិយមស្យ រុធិរេណ វិឝិឞ្ដោ មហាន៑ មេឞបាលកោ យេន ម្ឫតគណមធ្យាត៑ បុនរានាយិ
    ស ឝាន្តិទាយក ឦឝ្វរោ
  arn-NT: Fey tati küme tüngün wülkechi Ngünechen, tati wiñomongeltufilu ta lan mew
    taiñ Ñidol Jesus, tati pu ufisa ñi küme kamañ, ka tati wütrulpalu ñi mollfüñ tañi
    elkünutuael ti rumel müleachi eldungu,
  zas-NT: Dios bén rabeꞌcdxe luxdoo ree bejn, bén basban Jesucrist, rajpaman dunuj
    ree ziꞌc rajp tijb bejn xiil, por xguialgüjtaman zianczi ma rayaꞌp ree nejz par
    yadxin ree loj Dios,
  ken-NT: Mandɛm mmu ákʉ̀ bɛ batɨ ayɛsɛ ambak amɛm kpák, ámbák nɛ bhe. Yi kɛ ákʉ́
    Acha yɛsɛ Yesu Kristo áfú ndǔ nɛwú, apɛtnsɛm ndǔ nɛpɛ́m. Yi, Yesu, chi Mbabhɛri
    bághɔ́ŋɔmɛ́n ngo, anɛ ábhabhɛri bo Mandɛm mankɛm. Ɛ́chí ɛnyu yɔ mbɔnyunɛ manoŋ
    ɛmi arɔŋ nyaka amɨk ndu bɛkʉ bɛ nku anɛ Mandɛm ányú nɛ bo ánté mpoknkɛm.
