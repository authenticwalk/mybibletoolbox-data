verse: HEB.013.020
translations:
  kpx-kpx: Dilava keike nahie Kosive Iesu etuvage au hovelahanu. Ige Iesuu hatiale
    kemoike au mamoe nalievemale kosive ke nahate holinu. Isi kemo menakae doga mamoale
    kena vani bahata ui tigei.
  okv-H: Eto peka humbari embo God na o ‘Sheep’ simba ari embo javotoho Bada Iesu
    avo enu vasiri te erenu amita orosa na ari eha ta daroho irora ena.
  tbo-tbo: Yaubada tauna tu nugodumola uyahinei ata Guyau Yesu hilagei i itowolo meya
    po Yesuna a tu witumagana tauta ata tu galena itete dumana po tauna talanei ata
    wiwogatala dewadewana po memewahagana i weleta.
  mal-C: നിത്യമായ ഉടമ്പടിയുടെ രക്തത്താൽ, ആടുകളുടെ ശ്രേഷ്ഠഇടയനായ നമ്മുടെ കർത്താവായ
    യേശുവിനെ മരിച്ചവരിൽനിന്ന് മടക്കിവരുത്തിയ സമാധാനത്തിന്റെ ദൈവം,
  grc-SR: Ὁ δὲ θεὸς τῆς εἰρήνης, ὁ ἀναγαγὼν ἐκ νεκρῶν τὸν ποιμένα τῶν προβάτων τὸν
    μέγαν ἐν αἵματι διαθήκης αἰωνίου, τὸν κύριον ἡμῶν Ἰησοῦν,
  bgc-bgc: अर इब शान्तिदाता परमेसवर, जिसनै म्हारै प्रभु यीशु ताहीं मुर्दा म्ह तै जिन्दा
    करया, वो थारे ताहीं सब कुछ दे, जो उसकी इच्छा पूरी करण खात्तर चाहिये सै, परमेसवर
    यीशु मसीह की शक्ति के जरिये वो सब थारे म्ह पूरा करै, जो उस ताहीं खुशी दे सकै सै,
    यीशु मसीह भेड्डां का महान् रुखाळा सै, उसनै अपणे लहू कै जरिये सदा के करार नै स्थापित
    करया सै, उस ताहीं सदा महिमा मिलती रहवै। आमीन।
  khz-khz: Maino Palaguna na gera Velekou Iesu pene talu-vanagivanagi vekapawai ralana
    na maevega-maguli-waiato. Iesu mamoe gitatagora talimana kamuna.
  deu-TKW: Der Gott aber des Friedens, der aus dem Tode herausgeführt hat den großen
    Hirten der Schafe durch das Blut ewigen Bundes, unseren Herrn Jesus,
  zsr-NT: Naꞌa, rnábituꞌ‑nëꞌ Dios, Nu run ga rac dxiꞌa queëruꞌ len Nu buspán Xanruꞌ
    Jesucristo lu yöl‑laꞌ gut, Nu naꞌ nac Bönniꞌ Blau Uyú Böꞌcuꞌ Zxilaꞌ, le bulaljëꞌ
    rön queëꞌ le run tsutsu didzaꞌ rucáꞌn tsahuiꞌ, le zoa tsaz,
  lin-lin: Tika ete Nzambe ya kimia, Ye oyo asekwisaki kati na bakufi Mobateli monene
    ya bameme, Yesu, Nkolo na biso, na nzela ya makila ya Boyokani ya seko,
  hns-NT: Parmeswar sjaantie dewe hai, aur oe Prabhoe Jiesoe ke maral waalan me se
    lautaar deis hai. Aur Prabhoe Jiesoe sab se barka bhera tjaraawe Waala ghat aapan
    khoen bahawaais raha Parmeswar ke baat-tjiet hardam khaatien poera kare ke.
  noa-E: Muan mʉchdëujã Ẽwandam maach khõinaa phë wai sĩejemʉgta pãar kõit jëeu chirʉm;
    ajapcharan ar maach Pör Jesús, maach Pastor chi ajapcharam, ar chi meem arrta
    deeu phiriu autarr ag Ẽwandamagma. Ich mag Jesuu khabahab, Ẽwandamau õor dʉ̈i
    iek deewai jaautarrjö, chadcha ich bagauta õor pekau chugpaawi ʉ̈u peerdʉju ayaa
    apiejem.
  eng-EMTV: Now may the God of peace, who brought up our Lord Jesus from the dead,
    that great Shepherd of the sheep, by the blood of the everlasting covenant,
  mib-NT: Te máá Yaā jeē jéhe jnūhun ndeyɨ́ sɨ́ɨ̄ ni nuū yō, ni nastécu yā Jitoho
    yō Jesucristo mēhñu ndɨ́yɨ. Te Jesús cúu pastor cujéhnu jeē ndíto ñayuu cácuu
    nájnūhun lanchi ya. Chi jíín nɨ́ñɨ̄ yā ni sácutú yá contrato jeé yá jeē coo nɨ́ɨ́
    cáni.
  lif-NT2: आल्‍ल पयम् यम्‍बा मे़ल्‍लुक्‍कम्‍बा आनिॽ दाङ्‌बा ये़सुःल्‍ले़ मे़न्‍नुप्‍मनाबा
    माङ्‌हुप्‍पिल्‍ले़ कुमाक्‍खिॽइन् वागे़देःम्‍बाआङ् सिःमे़न्‍लाम् याम्‍मो कुहिङ्‌वे़त्
    के़जोःक्‍पा सनारुङ्‌दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
  xnj-xnj: Chapanga wa uteke mweamyukisi Bambu witu Yesu, Mdimaji Mkulu wa mambelele
    kwa ngasi yeyilangisa lilaganu la chakaka magono goha gangali mwishu,
  mmx-mmx: Moroa at lumulum ga lox arooro amlong Leeme Silok atdik ne Iesu basinge
    lanmet. La at lada ren neni ga vaxaru kaxat lekabus maxat mo naba nemen amisik.
    Neni laradi loklok tatao atdik ngan laradi i lok tatao lubungsipsip teren.
  cbr-NT: Nucën Papa Dios, an aín unicama abë upí 'inun 'imicë, an ca Nucën 'Ibu Jesucristo,
    an aín unicama bërúainracë, a bamacëbi baísquimiacëxa. An Jesús aín imi 'apati
    bamacë cupí nun 'uchacama tërë́nquin nux xënibua 'aínbi ainan 'inun 'imicë,
  tee-NT: Pus Dios ju quintalhistacniyan ju qui'alhunut'an ni jantu calac'alh. Chai
    yuchach ju malok'onichokolh la'ix'aninti ju Jesucristo ju quintalhist'ac'an ju
    quijnan'an tachi tam lapanac ju lhist'ac'a ju ixborregojni. Chai ni lok'onchokolh
    ju Jesús la'ix'aninti pus quintamamachakxanin ni la'ix'ac'alhni ju xapumavasalai
    ju chivinti ju quintalhit'atak'oxitan ju Dios. Chai ju anu' chivinti jonk'alhita.
  eng-LSV: And the God of peace, who brought up the Great Shepherd of the sheep out
    of the dead—by the blood of a perpetual covenant—our Lord Jesus,
  cak-NT: Y ri Dios ri niyo'n uxlanen pa kánima, y chuka' xuc'asoj ri Kajaf Jesucristo
    ri Nimalaj Chajinel; ri Jesucristo ri Kachajinel roj ri joj ru-ovejas, roma raja'
    xcom y xbin ri ruquiq'uiel, y quiri' xc'achoj ri trato ri xu'on ri Dios kaq'uin
    chi ronojel tiempo.
  pah-NT: 'Ovelhas repiakatuhara''g̃a gwereko katu g̃wenymbava upa. Na jitehe Jesus''ga
    nhande rerekokatui. Nurã nhande ei: Jesus''ga ko ojiheve''g̃a ndepiakatuharete''ga
    nhande repiakatuharete''ga. A''ereki ga omano nhande repyga. Jypya ga reaporog̃itaro
    tamano ti ji g̃a ndepyga nehẽ javo. A''ero aerẽ ga heka''vogukari gwekoa omanomo
    nhande repyga okovo Tupana''ga nhi''ĩpyahua rupi namominiva''ea rupi. Kirẽ Tupana''ga
    Jesus''ga mbogwerava''javi nhandepojykaharete''ga mbogwerava''javi. Tupana''ga
    ko nhandepy''a nog̃atuhara''ga.'
  sja-NT: Tachi Ak'õrépata tachi k'ãiwee p'anapipari. Jesús waa bat'ada k'aurepa ichia
    eperãarãpa p'ek'au k'achia oopata wẽpapiji, mãik'aapa Jesucristo chok'ai p'irabaipiji.
    Maap'eda ichi ũraa chiwidi k'aurepa Cristo bɨji tachi ak'ɨpari waibɨa, irude ijãapataarã
    ichita ak'ɨ bamerã mãik'aapa k'aripamerã, oveja ak'ɨparipa ichi ovejaarã ak'ɨparik'a.
  xed-xed: Lazglafta ya ta vla zɗaku ta vraganaptá Mgham mu Yesu mataba gwal nda rwa,
    ka nzakw tsi ka mndu dagala ta ngha tuwakha. Nda ma usani vla tsi ŋa pla ghəŋ,
    mutsafta lu ta dzraftawi ŋa kɗekedzeŋ.
  mks-NT: Ña̱ cúni̱ quéa̱ ná quia̱hva Ndióxi̱ ña̱ ná coo va̱ha iní. Mé a̱ cán na̱jánditacu
    tucu a Jesucristo, mé a̱ cúú xitoho í. Ta sa̱há ña̱ na̱caja Jesucristo tá na̱xi̱ta̱
    ni̱i̱ a̱ ndi̱ca crúxu̱ sa̱há ña̱ cán quéa̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ yo̱
    ta a̱ ndíhi toho sa̱há. Ta mé Jesús cómí a̱ cuéntá sa̱ha̱ yo̱ tá quia̱hva in pastó
    cómí da̱ cuéntá sa̱há ndicachi ja̱na̱ dá.
  gfk-S: Iou sasaring tupas God nong ila terter ra malum. Aie nong ga hatut habaling
    Jisas no nudait Watong sukun ra minat. Ma ne Jisas aie nong i balaure dait hoke
    tikenong i balaure ira sipsip. Jisas nong ga mat hoke tike hartabar tupas God.
    Ma no nuno minat ga gil no kunubus nong i tur hatikai. Io kaie, God ga tale be
    na hatut ie hobi.
  bmu-bmu: Jisösnöŋ kömuyöhaŋgöra aka lama galöm qetbuŋaŋambuk aka malja. Sepŋi mokoba
    miaŋgö muŋgem silimbanŋan Anutugö jöhöjöhö areŋi qekötahöba mem köhöiiga nalö
    teteköŋi qahö ahöm öŋgöma. Anutunöŋ Kembunini mi mem guliiga kömupnöhök wahöta
    köhöiba malja.
  dgz-dgz: Ayop nuga Iesu nu kwayup tanini apanewa ame man sip kwayup taini apanewa
    mini kwayup taniwan. Me God wani gapan sia yon wanden iwa denip mega gapan vetanen.
    Denip mega viseni menan iup ewakewa ame aro amun ware nu inanup tauen.
  eng-GNV: The God of peace that brought againe from the dead our Lord Iesus, the
    great shepheard of the sheepe, through the blood of the euerlasting Couenant,
  zaa-NT: Tata Dios enne' runna la'ỹeni, enne' bechìthe de lo lù'uti Xana' Ri'u Jesucristua
    enne' née Pastor adiru enne' ỹeni nna rui'e ri'u cuidado, rinába'a' qui'ni lèe
    nna gúnnée qui' le iyaba nu ná tse' para guni le voluntad qui'e, de runie lo losto'
    le qui'ni ccá le tì'a rú'ulatsi'e, por medio de Jesucristua nna réni qui'e nu
    rulue' qui'ni chi benie ttu convenio nu dàcca' para ri'u tulidàba. Lèe nna què
    merecer qui'ni gata' la' dàliani qui'e tulidàba para siempre. Amén.
  eng-WEBSTER: Now the God of peace, that brought again from the dead our Lord Jesus,
    that great Shepherd of the sheep, through the blood of the everlasting covenant,
  guh-guh: Jesucristo vajanacasivatëpaecujinae, vaxa Dioso icatsia asaëyaexanatsi.
    Bajaraxuata yapëtanetsi pexaniajaicuene Dioso athëbëabetsia vajanacacapanepaejavanexa
    daxitamatacabijavabelianexa. Dioso yavenona daxitajivi jamatabëcuenexanepanaeya
    pejinavanapaenexa. Nexata pacatovajëtatsi Diosojavabelia papecarajutsinexa xua
    panamatavenoname, panetoexanavanapaenexa pacuenia Dioso pacatojitsipa. Vajëtajënua
    Diosojavabelia Jesucristo pejamatabëcueneta vajanacajamatabëcuenexanebinexa pacuenia
    jitsipa. Pacuenia oveja pexainaenë xaniavaetsia evetaponapona pijaoveja, bajara
    pijinia pacuenia vajatuxanenë Jesucristo xaniavaetsia nacaevetaponapona. ¡Jesucristo
    bitso ayaijamatabëcuenenë tsaponaponae daxitamatacabijavabelianexa! Bajara itsi
    tsane.
  bon-bon: Acejiyame mime Yageyame Yeesu ne budre cabu ca serpinan-tuji. Teeme budre
    cabu ca tabe itu asatuji mime miijirage Ire Atwi Biname tääpume, mine lui epu
    pana teeme maamoi gemi. Teeme uudi liba tapiruji peei te jajeji mene ne ngälu
    cäco ibibi me jewenuji.
  nhw-BL: Ma anmechtiochihua Toteco Dios catli temaca tlasehuilistli ipan teyolo huan
    catli quiyolcuic Tohueyiteco Jesucristo. Yaya nopa hueyi tlamocuitlahuijquetl
    tlen imasehualhua. Huan yaya catli quitoyajqui ieso para quipehualtis nopa yancuic
    camanal sencahuali catli huejcahuas para nochipa.
  swh-ONEN: Basi Mungu wa amani, ambaye kwa damu ya Agano la milele alimleta tena
    kutoka kwa wafu Bwana wetu Yesu, yule Mchungaji Mkuu wa kondoo,
  wbi-wbi: Lino uNguluve ghwa lutengano, juno akavaletile kange kuhuma kuvafue un'diimi
    um'baha ughwa Ng'oloo, Mutwa ghwitu Yesu, kudanda ja agano lya kuvusila kusila,
  bba-bba: Gusunɔ wi u ɑlɑfiɑ wɛ̃ɛmɔ u bɛsɛn Yinni Yesu seeyɑ ɡɔrin di, mɑ Yesu wi,
    u kuɑ bɛsɛn yɑ̃ɑ kpɑro boko win yɛm sɔ̃ mɛ mu nɔɔ mwɛɛ te tɑ ku rɑ kpen ɡɑri sire.
  eng-KJVCPB: Now the God of peace, that brought again from the dead our Lord Jesus,
    that great shepherd of the sheep, through the blood of the everlasting covenant,
  kgk-NT: Omano rire Nhandejáry Hesu, omoingove jevy íxupe Nhandejáry nhande rerekwagwasurã.
    Gwugwy mbyte-py ojejuka uka-gwi Nhandejáry Hesu, he'ýi meme voi nhande. Nhandejáry
    ruvixa tee voi ha'e. Omano rire omoingove jevy íxupe Nhandejáry nhande rerekwagwasurã.
    Nhandejáry nhane mbopy'agwapyhaty voi.
  waj-waj: Anutuuqo ausa nuufa mmira oyai nakaaraivo ngii tuqinnaiveeraivaara na yaaku
    varaunoo. Ivo ti Udaanga Yisuu Kirisiinna tuduu putuuvakidiri diiteeravai. Yisuuva
    putuuvaara ivo puara sipisiipaiyauvaara haitatuura nnoonnaivaa roosiima tiiyara
    haitatuunno varinoo. Nnaaru Anutuuqo kua yeena rau kioo kuaivo tupatupaa vairaivaa
    kaanaivo Yisuuva putuduu inna kiauvo tiiravai.
  cpy-cpy: Namanapiintziri naaka Tajorentsi, tema riitaki jeekakaa-yitemini kameetha,
    riitaki owañahaeriri paerani Awinkatharite Jesús Jeepatzii-totaa-rewo ikamawitaka.
    Riitaki Tajorentsi kimitakaan-takari riiperori aminakowentziriri ipira. Osheki
    rapaatakiro rira imonkaatan-taawori owakirari ikashiya-kaanteetani kanteetaa-chani
    nimaeka.
  mpx-mpx: Wala Babala Yeisu saliyana i lau bateli vavaluna toto mihomihotina i patunahot,
    inoke Yehoba i palutem yaomala ge i teli iya Tomatahikan Sipi bwabwatana. Inoke
    ya awanun Yehoba, iya mibubun ana Yabowaine,
  wbp-wbp: Warlalja-Wiringki Jijajirli-kila kangalpa ngalipaju warrawarra-kanyi yangka
    kuja-ka jiyipikingarduyurlu jiyipi nyanungu-nyangu warrawarra-kanyi. Kuja nyanungu
    warntawarntarla palija, nyanungu-nyangu yalyuju-ngalpa karlija ngalipakuju. Ngula
    Kaaturlulku wankaru-manu pina nyanunguju. Kujarlanya karlipa milya-pinyi kuja
    kanyanu yapaju mardarni Kaaturluju tarnngalku. Kuja-kula kajana yapakuju nyanunguju
    wangkami jalanguju. Yuwayi, Kaatuku kalurla yapaju marlaja nyina jalanguju rarralypa
    wajampa-wangu.
  luo-luo: Mad Nyasach kwe ma nochiero Ruodhwa Yesu, ma en Jakwath Maduongʼ mar rombe,
    kuom remo mar singruok mosiko,
  nhe-NT: Ma inmechtiochihua Toteco Dios tlen temaca tlasehuilistli ipan teyolo huan
    tlen quiyoliti Tohueyiteco Jesucristo. Yajaya nopa hueyi tlamocuitlahuijquetl
    tlen itlacajhua. Huan yajaya tlen quitoyajqui ieso para quipehualtis nopa yancuic
    tlajtolsencahuali tlen huejcahuas para nochipa.
  aii-aii: ܘܐܵܕܝܼܵܐ ܐܲܠܵܗܵܐ ܕܫܠܵܡܵܐ، ܗ̇ܘ ܕܡܘܼܩܸܡ ܠܹܗ ܠܡܵܪܲܢ ܝܼܫܘܿܥ ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ، ܕܝܼܠܹܗ
    ܪܵܥܝܵܐ ܓܘܼܪܵܐ ܕܡܲܪܥܝܼܬܵ‌ܐ ܒܫܲܦܲܟ݂ܬܵ‌ܐ ܕܕܸܡܹܗ، ܗ݁ܘ ܕܸܡܵܐ ܕܒܝܼܹܗ ܦܝܼܫܵܐ ܝܠܹܗ ܚܬܝܼܡܵܐ
    ܘܲܥܕܵܐ ܥܵܠܡܝܼܢܵܝܵܐ،
  esk-NT: Agaayuruŋa Agaayyutmun aatchuiruamun qiñuiññamik. Jesus tuqukami sanniġutami
    kamanaqsipḷuni munaqsriġuqtuq uvaptiknun, ipnaisun ittuaguut, suli maqipkaqamiuŋ
    auni nalupqinaiġñiġaa nutaaq isuksraitchuaq sivunniuġutauruaq. Piqutigiplugu taamna
    Agaayyun aŋitqiksitchiruq atannaptiknik Jesus-mik tuquŋaruaniñ.
  msb-msb: Niyan, an Dios san kalinaw nagbuhay gihapon kan Jesus na aton Ginoo hali
    sa pagkamatay na magin an pinakalabaw na Pastor paagi san dugo na ginpapulusan
    an sinumpaan na may poder hasta na lang.
  cpa-NT: Diú¹³ báh³ dsa² cuø¹² ju²hiúg¹ dsøa¹². Dsa² héi² ca¹jmo¹ hi² ca¹hiog² Jesús,
    dsa² ma²lán¹² Juu¹³ jniang³, dsa² jmo¹² hí³ jniang³. Di³ ca¹mi¹ti¹ Jesús jǿg³
    hmë́² ma²chi² quián² jniang³ mi³ca¹cuø¹dsa jmø³dsa, jǿg³ tsa¹lǿih² jmai³ dsa¹hén².
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକେ ପର୍‌ମେସର୍‌ ମଲାତେଇଅନି ଉଟାଇଲା । ସେ ଗଟେକ୍‌ ଗଉଡ୍‌ପାରା
    ଆମ୍‌କେ ଜାଗିରଇସି । ଆମେ ପର୍‌ମେସର୍‌ ସଙ୍ଗ୍‍ ସବୁଦିନର୍‌ପାଇ ଗଟେକ୍‌ ଅଇବାଟାକେ ତାର୍‌ ବନି
    ଜରାଇଲା ।
  meu-meu: Maino Diravana, mamoe ireḡudia tauna badana, Iesu Keriso, miahanaihanai
    herohemainona rarana dainai mase amo e hatorea isi lou Diravana, ese
  yva-NT: Syare Amisye tuna wansautan tenambe, Opi po kovo saumane raugaje wansai.
    Opamo po Amisy Yesus aijaseo kovakato no wene ama uga rai, muno Po Apa mavu veano
    urairijo wanyine raokaisyo wansaija ntoa nuge nuganui. Yesus Kristus sopamo wama
    Akarijo Titi po wansaeranande maisyare vatano po maero domba maeranande amaisy.
  dgc-dgc: Diyos i méngatéd ta kapayapaan. Siya i nangbuhay ni Panginoon tam a Jesus.
    Ti Jesus i mégpastor dikitam a tupa na, dahil to dige na to nikate na. I dige
    na éy saya i katibayan no pangako na a tanggapén kitam na Diyos. Ey éwan ya malipas.
  zpm-NT: Jesús nac meṉ ne quianappaa ne, zig rquianap baxtor xpëcwxiil zho; me gut
    bzhiee xchen me zeeṉe psaṉ Dios diidz stib zha gdziṉ miech lo me; ni diidz cosi
    gdziṉdraa dze ne gdzëëw. Dios meṉ ne bleeban Jesús, meṉ ne racnieṉ miech peet
    zhgab rtsebd zho,
  hix-NT: Kàrwonaha, Khoryenkom yakoro, ohokonye. Teryehorye roro keny komo rma noro
    ha. Àwayehxemo kom waye Txesusu yanàmye. Kohkomo rma yanàmye. Nekamsuhkaye, Txesusu,
    tàwya konyhoryetxehkatxho menye. Khoryenkomo wya, romryenon komo yonyhoryetxehkany
    me harha wehxaha, katxho roro me keryatxhe, tekamsuhkanàr ke. Àro hoye ro, tàmryenon
    komo yonye ro me naha, noro ha, kahneru yonye ro komo wyaro mak ha, nyamoro yoho
    rma haxa mak ha.
  sim-sim: Avui Wasilaka waphimbiji tontlo oria. Jisasin or mbarik mawan or halaha
