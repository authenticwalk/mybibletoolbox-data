    kow no kaotawan no ogpakalipay kandin pinaagi ki Jesu-Cristo. Sikandin to migbanhaw
    ki Jesus no Ginuu ta tapus to pagkamatoy din. Sikan impaawas no yangosa din iyan
    indigon to sikan wada katapusan no kasabutan din ita, aw sikandin on to gamhanan
    no magbantajay ita no mgo karneru din. Hinaut no sajaon sikandin to wada katapusan.
    Sikan iyan.
  myk-myk: Ɲaɲiŋɛ fɔɔ Kilɛ wu ɲɛ yatɔɔnahamaa pu wo ɲuŋɔfɔgbɔ we. Wee wʼa wù Kafɔɔ
    Yesu ɲɛ yeege xu ni, tɛhɛnɛ baa kariɲɛɛgɛ ɲɔmɛɛ li shishan pu gbɔɔrɔ ni.
  sbe-sbe: Nuwatalu Yaubadana yoda Guiyau Yesu boita unai ye hetoloꞌuyoi. Kita iya
