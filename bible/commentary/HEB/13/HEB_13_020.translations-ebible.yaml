    Nɨten kɨnərihi tərini əknekɨn nəɡkiariien irə, nəɡkiariien i tramarə rerɨn.
  kpr-kpr: God nu dubo jama mutari katori. Nune setiri, namondeda Bajari Iesu ambarida
