    nnꞌanhin. Juu Jesús na taquintyja tꞌman conduihin na vantyjeeꞌ jon nnꞌan tmaanꞌ
    cüentaaꞌ Tyoꞌtsꞌon, tyincyaa jon na tueꞌ jnda jon chaꞌ ntyja ꞌnaanꞌ neoonꞌ juu,
    juu jñꞌoon xco na sijndaꞌ jon, mantjotyenhanꞌ.
  bhd-bhd: हुनी शान्ति देनेबालो परमेशर, ज़ैनी भैड्डां केरो महान रखवालो मतलब प्रभु यीशु
    मसीहे, इश्शे प्रभु हमेशारे करारेरे खूने सेइं मुड़दन मरां ज़ींतो कियो,
  too-NT: Dios ū'tza' a'ntī cāmātza'ta'tī' qui'a'clhcunucca'n. Xla' mālakahuanīchokolh
    Jesucristo. Lā' Jesucristo nīlh lā' chuntza' līxapalh ixka'lhni' quintalaclē'i'ca'n.
