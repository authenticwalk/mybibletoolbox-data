    mika biare jändrän jökräbtä, niara tö dreye abko mun rabadre nuene kuin täte abkokäre.
    Amne nun abko btä Ngöbö tö dre dre nuein Jesukristo köböire, ye erere nuendi kwe.
    Kristo aibe mikadre ütiäte kärekäre nikwe. Abko kore se. Amen.
  azg-NT: Nquii Tyoꞌtsꞌon conduihin na tajñuaanꞌ tsꞌonhin. Nquii Jesucristo na conduihin
