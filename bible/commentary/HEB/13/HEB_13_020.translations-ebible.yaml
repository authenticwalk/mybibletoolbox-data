    muú apɛlé ɛsé bɔɔ́ Ɛsɔwɔ. Mbɔ ne ɛlú gétúgé manoó mií amií mampyɛ nnó
    menomenyɛɛ́ ɛwé Ɛsɔwɔ anyɛɛ́ ne bɔɔ́ bií ɛkɛne tɛ kwyakwya.
  sab-NT: Ulia che Chugagwalla Jesucristo mo ketu gwaleda kwian jwen siere ji chugege
    age me no gdale, gire Jesucristo jokeda giti Chube geru jagere gbu egdage kwian
    ole chui diali dale alin. Jesucristo jokeda Chube Jesucristo gbu chkeni gwade,
    nege Jesucristo kle che manade no salengwli kwian bda oveja mananga no kle mo
    ta gbe oveja manade no kare, Jesucristo che mananga no ama kiraske kweri no trate
    ama kle tañachuge che giti diali. Cha takalin Chube ta suga no mauña agali ba
    ta gbe suga no ba ta gbe biale no trate age diali Chube takalin kare, kaire cha
    takalin Chube age che ulita tale ama takalin kare Jesucristo giti gire ene che
    ulita ñage age ulita Chube takalin kare Jesucristo kirallaske, ene Chubedi nga
    be suga no che ulita giti. Cha gerule no Jesucristo giti noare Jesucristo chege
    kweri kwian ulita gwa giti kwian ulita ama gai dage no Chugagwallale kweri chui
    tangle. Ene nobi.
  tmd-tmd: God mönö wä öim öim mɨdɨb aku, Nöbö Dib Ana Jisas hañ nuŋwa pɨnmɨn wöröxöŋ
    mönö wä aku mɨdɨb ör mɨda. Hañ nuŋwa pɨnmɨn wöröxɨm, God rɨmɨn nuŋ öbɨl Hön Sipsip
    Urɨb Nöbö Dib Ödöriö mɨda. God nöbö mö pɨ ri abmɨn tar mɨd ri abmɨdöi Nöbö aku,
    ñɨgö algör ör ap wä nölaŋ, ap agap apɨm God nuŋ cɨne cön aku, cöña. Makwam, Jisas
    Krais nuŋ madmag yuörɨb an kwo mɨdön, God nuŋ anɨŋ nöbö mö pödiöm mɨjnɨŋe, cön
    aku, Jisas Krais anɨŋ raŋ paŋ aliö akwör mɨjnɨŋa. Makwam, Jisas Krais ib nuŋwa
    öim öim yadɨŋ bɨl sö diöna. Mag aliö akuyöbö aku mag waiö.
  acr-NNT: Ri Dios, ri aj yaꞌl utzil chomal, xukꞌastajisaj lo ri Qanimajawal Jesucristo
    chikixoꞌl ri ekaminaq. Y ri Cristo e ri Nimalaj Aj Chajinel ke rutinamit ri Dios;
    yey rukꞌ rukikꞌel Rire, xujikibꞌaꞌ uwach ri kꞌakꞌ tzij na jinta utaqexik.
  kpg-kpg: God dela ne haga mouli aga tadau Dagi go Jesus mai i baahi digau ala guu mmade,
    go Mee dela go di hagaloohi siibi aamua. Mai i nia dodo o dono made, Mee ne haga modongoohia
    bolo di hagababa damana e de ngudu le e donu. Di God di aumaalia gi haga honu ina
    goodou gi nia hagahumalia huogodoo ala e tau adu gi goodou e hai dono manawa.
    Gei Mee gi haga gila aga ina di hiihai o dono manawa i tadau baahi, mai baahi
    o Jesus Christ, e haga tenetene a Mee. Di madamada ang gi Christ gii hana hua
    beelaa. Amen.
  taj-taj: शान्‍तिला परमेश्‍वरसे जम्‍मान ग्‍युगदेला मुल गोठालो य्‍हाङला प्रभु येशूदा
    सिबाग्‍याम सोना लजी। ओच्‍छे थेला काग्‍याम जुकजुकधोना चिबा कबुल पूरा लजी।
  avt-avt: God kerek hɨrak kenipai haiu mɨt mekiyan mau meit, hɨrak kɨkɨak Jisas pɨke
    kekrit kau, hɨrak kehimɨtanek hɨrak Mɨtɨk Iuwe naanmɨprai haiu mɨt kar ke mɨtɨk
    naanmɨre sipsip. God kehimɨtanek hɨrak Mɨtɨk Iuwe naanmɨprai kentar nɨpaa hɨrak
    kaa hemkre mɨrak mewen. Hemkre mɨrak mewen menip hɨm me God yaaim kerek nɨpaa
    hɨrak katɨp haiu mamwenhi mamisesim. Hɨm im mamu mamɨt mamɨrek tipmain tipmain
    enum eik. Hɨrak ap te kakweikɨn han kɨrak au. God hɨrak yaaik kɨrɨak menmen mar
    im te hɨrak werek kakɨkepi.
  cbk-cbk: Ahora, ta reza yo con Dios con quien ta sale el di aton paz. Ya hace le
    resucita con el di aton Señor Jesucristo, quien igual como el gran Pastor del
    di suyo maga siguidores que ta llama le maga carnero. Y por medio del di suyo
    sangre tiene kita el nuevo manera para puede kita tene buen relacion con Dios
    hasta para cuando.
  uig-ARA: ئەمدى مەڭگۈلۈك ئەھدىنىڭ قېنى بىلەن قوي پادىسىنىڭ كاتتا پادىچىسى بولغان
    رەببىمىز ئەيسانى ئۆلۈمدىن تىرىلدۈرگۈچى، خاتىرجەملىكنىڭ ئىگىسى بولغان خۇدا
  tuf-tuf: Aját ba cuitar Sir ojcor conro. Sir eyan uw ohbac it áyquibro. Eyat is
    Cara Jesucristo chinyat sicor estají yehn áyjacro. Obas cayibat im obas obir yajquír
