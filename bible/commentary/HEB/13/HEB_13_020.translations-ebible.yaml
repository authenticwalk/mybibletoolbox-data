    äwikqetaŋi, sipsipqä iquau Miqä Naqä-quvi.
  cux-NT: Maaⁿ ní Ndyuūs ní yeⁿ'ē vaadī 'diīiⁿ, maaⁿ Ndyuūs miiⁿ nadin'duuchí yā Jesucristo
