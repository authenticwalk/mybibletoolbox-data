    uwa tan wan chácayta acu caba órojocro.
  abx-abx: Aggiyahan-na si Diyos pagawas si lugar-na si mga minatay i Paragdalum-ta
    kam Jesus nga pinakabantugan Mangngataman si mga karniro pagpamatu'od nga pina'agi
