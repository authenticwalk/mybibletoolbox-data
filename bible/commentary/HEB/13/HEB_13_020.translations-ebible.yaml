    xi malilíl i kʼij.
  mig-NT: Te máá Dios kúu I'a̱ ndíso tu̱'un kuaká'nu ini̱, te ni̱ naschakú‑ya̱ máá
    Jíto'o̱‑yo̱ Jesucristo ma̱'ñú ndɨ́yi. Te Jesús kúu pastor ñá'nu ndíto yóó nátu̱'un
    rɨɨ̱. Te onde̱ jíín máá nɨñí contrato nɨ́ɨ́ káni,
  bps-bps: Na kayègu ku Dwata i gumdà i ktanak nawa na i mték Amuito Dyisas Krayst
    mdà di fati, mlé gamu i kdee kafye, du fye gmagan gamu mimò i kdee knayean. Na
    kayègu Amuito Dyisas dmohò i knayean di gito. Mbaling kenen Mdatah Mifat gito
    dad bilibilin, fagu di kfalohan i litean, na fagu di litean tamgimoan i falami
    dalan landè gusenan i gumdaito masafye di Dwata. Na dnayenito Dyisas Krayst kel
    di atuan landè sen. Amén.
  mbs-mbs: Inantay te Timanem se Pengolo tadon si Jesus lekat te nematay, so pineokit
    te pegkematay din, ininang din se kaling peokit amon mekepedapag kidon diyà kandin
    te wedad temanan. Iling sikandin te Telediyaga tadon, so iling kidon te menge
    karniro eg-ipaten din.
  tof-tof: Ka tóredóla Godka, paud nótó gailda. Wa tóba metat ⌊alkamül-koke tónggapórrón
