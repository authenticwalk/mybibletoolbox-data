  ksd-ksd: Ma ra God na malmal, nina i ga kap vaarike mule kan ra minat kada Luluai
    Iesu, ra ngala na tena balabalaure sip ma ra gap ure ra kunubu ba pa na mutu,
  msm-NT: Na, og-ampu a no to Diyus no iyan ogkapuunan to kalinow musangkap iyu to
