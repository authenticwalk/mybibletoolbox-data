  dah-dah: Be, Doyaŋ Al Kuruŋniniŋ Yesube neŋ sipsip yara gate doyaŋ al kuruŋ hiriŋ.
    Yeŋbe Al Kuruŋ beleŋ biŋa tiyyiŋ hugiŋeŋ hitiŋ goyen tareŋ ire yeŋ darim wok irde
    kamyiŋ. Irkeb Al Kuruŋ beleŋ kamtiŋde mat isaŋ hiriŋ. Al Kuruŋ gwahade gobe biŋ
    kamke igiŋ heŋ heŋ gote miŋ al.
  tnk-tnk: Kumwesən in nukune nəmərinuien. In rɨno Iərɨmənu səkɨtaha Iesu Kristo rətui
