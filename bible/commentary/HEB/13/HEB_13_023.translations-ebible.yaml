  kqc-kqc: Uni dubuini Timothy dibura yavari erufuyo dada, mina diba niyaganedi ya
    nida; evade okigo vonisi, bi inasa ya vegifa.
  tav-tav: Mari yaʉ Timoteore na capreso jooricʉre mere cʉ buuyuparã. To bairi yucʉacãna
