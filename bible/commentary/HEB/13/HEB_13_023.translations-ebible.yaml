    öꞌoromo gëꞌejo. O hu bogo burëro rovëꞌiroho naro sivue öꞌejo.
  geb-geb: Gu khaŋ nde suan za mbui. Mba nza phorga guigira Zisas khothɨgi guma Timoti,
