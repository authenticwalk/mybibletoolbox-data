  ziw-ziw: Naunga mvimanye kugamba mlukolo mnyetu Timoseo kalavigwa mwe chifungo.
    Uneva anasunguza kubula hano, nanizanye naye umo heza uko kwenyu.
  grc-TR: Γινώσκετε τὸν ἀδελφὸν Τιμόθεον ἀπολελυμένον, μεθ᾿ οὗ, ἐὰν τάχιον ἔρχηται,
