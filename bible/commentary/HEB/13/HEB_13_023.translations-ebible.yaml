  kxv-kxv: ମା଼ ତାୟି ତିମତି କାୟିଦିଟି ତବେ ପିସ୍‌ପି ଆ଼ହାମାନେସି ଇଞ୍ଜିଁ ପୁଞ୍ଜେରି, ଏ଼ୱାସି
