  ory-ory: ଆମ୍ଭମାନଙ୍କର ଭ୍ରାତା ତୀମଥି ମୁକ୍ତ ହୋଇ ଯଦି ସେ ଶୀଘ୍ର ଆସନ୍ତି, ତେବେ ତାହାଙ୍କ ସଙ୍ଗରେ
