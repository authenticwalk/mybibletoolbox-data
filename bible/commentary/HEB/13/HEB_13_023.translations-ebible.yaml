  gvn-gvn: Ngayu kuku yurranda yunganka Timothynka. Jana nyungun jailmun yungan. Nyulu
    ngananga jawun. Kaki nyulu ngaykundu jinbalku kaday, ngalin yurranda muruku kaday.
  nhy-NT: Nikneki namejwan xikmatikan nik in tokni Timoteo yokikixtijkej de kan telpiloyan,
