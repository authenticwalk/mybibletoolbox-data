  mya-mya: ငါ​တို့​၏​ညီ​တိ​မော​သေ​သည် အ​ကျဉ်း​ထောင်​မှ လွတ်​၍​လာ​ပြီ​ဖြစ်​ကြောင်း​သင်​တို့​အား​သိ​စေ
