    la²³ i³joon²³na²³ ''nee''²³.'
  zar-NT: Ral-laʼ inö́ziliʼ chiburúajbiʼ biʼi Timoteo, biʼi bö́chiʼruʼdoʼ, lidxi guíë,
    ateʼ channö idxíntëbiʼ ga zoaʼ ni, gunbiʼ nedaʼ tsözxö́n uduyútuʼ libíʼiliʼ.
  kde-kde: Nangu ngùlembela mumale kuva, nkúkulupila nnyetu Timoseo tayali ànichimuliwa
    nnilungu. Akàpiyanya kwida apano, bahi nguchingupapatane nawe panimbeida unannolanga.
  ata-ata: Mo emasaxa aꞌalomengi lexe vivinge Timoti ꞌa milulusou mo mulaa no taasou
