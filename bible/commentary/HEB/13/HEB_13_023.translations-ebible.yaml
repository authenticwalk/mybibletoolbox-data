  san-THA: อสฺมากํ ภฺราตา ตีมถิโย มุกฺโต'ภวทฺ อิติ ชานีต, ส จ ยทิ ตฺวรยา สมาคจฺฉติ
    ตรฺหิ เตน สารฺทฺธํมฺ อหํ ยุษฺมานฺ สากฺษาตฺ กริษฺยามิฯ
  iws-iws: Mɨ kara ha naɨngwowi kɨma whɨekakarɨn dɨnoknɨnkɨn, krɨmiir akam kɨbiyɨn
    Timoti, kam biyɨeyɨm sɨma siirɨn maeyaua hɨuyokiyokaiya saiir hɨrankar nonkwo
