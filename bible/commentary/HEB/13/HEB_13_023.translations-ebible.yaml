  dwr-ENT: ኑ ኢሻይ፥ ፂሞቶሲ ቃሹዋፔ ቢሌቴዳዋ ኤሪቴ። ኤሌሊ ኢ ሃ ዮፔ፥ ታኒ ኣናና ባዴ ሂንቴንታ ቤዓና።
  pma-pma: Ek vat kami mivailea keke tuer Timoti mea tuai ran eim takeih. Ka munak
