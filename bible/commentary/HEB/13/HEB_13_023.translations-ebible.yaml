  lif-NT: ᤀᤠᤏᤡ᤹ ᤏᤢᤛᤠ᤹ ᤋᤡᤔᤥᤌᤡ᤺ᤴ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥᤗᤠᤶ ᤗᤧᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤒᤠᤴ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤧᤶᤔᤧ᤹
