  ben-OBCV: আমি চাই, তোমরা জেনে নাও যে, আমাদের ভাই তিমথিকে মুক্তি দেওয়া হয়েছে। তিনি
    যদি শীঘ্র আসেন, তোমাদের সঙ্গে সাক্ষাৎ করার জন্য আমি তাঁর সঙ্গে যাব।
  mil-NT: Te càchí tnúhu‑í xii‑ndo sǎ tě Timùteú tée ndècu ndɨhɨ‑o ichi Xítohó Jesucrìstú
