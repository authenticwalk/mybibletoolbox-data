  asm-FB: আমাৰ ভাই তীমথিয়ক মুকলি কৰা হৈছে, ইয়াকে জানিবা; তেওঁ সোনকালে আহিলে, তেৱেঁ
    সৈতে মই আপোনালোকক দেখা কৰিবলৈ যাম।
  okv-okv: Eto ungotenau namei Timothy avo tipura ta mitia avo etere tambuta puvija
