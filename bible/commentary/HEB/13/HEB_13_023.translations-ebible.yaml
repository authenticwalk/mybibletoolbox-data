    tamaisinge.
  qvw-NT: Yaćhapäcuy-ari chalapacü-masinchic Timoteo carsilcäpi yalämuśhaña caśhanta.
    Pay ćhämuptin'a amcunaman watucaycälïmi śhapämuśhä.
  nfa-nfa: 'Abhu lii lolo dhu jaꞌa neo miu aaꞌi-aaꞌi mi meꞌa, nuka: aꞌari èdhi Timotius
    dhu kalua le nèti dꞌara bui. Ladhe na mai malai paraga dènge jaꞌa, èèna na jiꞌi
    dua mi palere-lere dhiu asa miu.'
  tnp-tnp: Iəkolkeikei məmə onəkotəhrun məmə piatah u Timoti, ilah kəmotɨləfətɨgəm
    e kaləpus. Nəmə in otuva uəhai əmə, kəni itɨmlau min, iəkiauvnə.
  urd-urd: यह बात आप के इल्म में होनी चाहिए कि हमारे भाई तीमुथियुस को रिहा कर दिया
    गया है। अगर वह जल्दी पहुँचे तो उसे साथ ले कर आप से मिलने आऊँगा।
  hot-hot: Odaŋô! Alalôaniŋ aiyaŋ Timoti bôk hale yaiŋ yôv. Ba yani hayô ketheŋ ma
    tem yambiŋ yani ba yasôk.
  mqj-NT: La kupokadangkoa' duka' matin kumua dirappanammi illalan mai tarungkun sa'do'doranta
    Timotius. Maka' saemo inde, la solamokan matin umpellambi'ikoa'.
  rus-SYN: Знайте, что брат наш Тимофей освобожден; и я вместе с ним, если он скоро
    придет, увижу вас.
  mbh-mbh: Na tho sis ve aro lomumu mire ako ve, titeir a Timoti i vthopot nge mang
    a midenga lale, na aro ve i velpol virial a tho nge, them paini aro them es a
    thomu nge wot.
  bdd-bdd: Nuwanuwagu wete ꞌiyadaina Timoti wasana wahesagohe, weyahina deliyega silihasa
    pwaiya, ꞌoinega ꞌeguma ꞌilomwayamwayauma ꞌabwa baꞌidagu ꞌatauyawa ꞌoimiya.
  cbt-NTPO: Co hua'quiya quëranhuë' nicaponquëma' pa'sarahuë. Iya Timotio nani tashinan
    pëi quëran ocoipi. Manóton huë'pachin, inaro'co pa'sarai.
  srn-NT: Mi wani taigi unu tak' den lusu wi brada Timoteus. Efu a kon es'esi, dan
    mi nanga en o kon luku unu.
  cta-NT: 'Chaca chaꞌ ntiꞌ naꞌ chcui̱ꞌ loꞌo ma̱: Cua ngulaá nguꞌ jiꞌi̱ Timoteo, tyaꞌa
    ndyaꞌa̱ na cña, ca su ngutuꞌú yu neꞌ chcua̱; nu loꞌo ca̱a̱ naꞌ, ca̱loꞌo naꞌ jiꞌi̱
    yu liꞌ, si yala ti tyalaa yu slo naꞌ.'
  bqc-SIM: Àↄ dↄ̃ kɛ́ wà wá gbɛ̃do Timↄtee gbàɛ. Tó à kà la tia, wá mↄ́ á
    gwai sãnu.
  tcz-CHONGTHU: Keiman nahet dingu kadei chu isopiu Timothy chu songkul'a konin ahinlha
    doh tauve. Ama hikoma ahungvah a ahileh nanghoto kimuto dinga kahin lhonpi ding
    ahi.
  mar-mar: आपला बंधू तीमथ्य हा तुरुंगातून सुटला आहे. जर तो लवकर माझ्याकडे आला, तर
    जेव्हा मी तुम्हास भेटायला येईन तेव्हा तो मजकडे येईल.
  snp-snp: Ena mono koinatefo we Timoti ya moda efili edetamo ne, loti kolalo. Amo
    ya alako o fedagetoma, ya amoki lakoina oto linate ya geyenaliye.
  isl-isl: Ég vil gjarnan að þið vitið að bróðir Tímóteus er laus úr fangelsinu. Ef
    hann kemur hingað bráðlega, munum við verða samferða til ykkar.
  spy-NT: Āmāchē ōnkēt kule /kookiityaakta tuubchēēnyoo Tēmētēēwō ām kāābrātiisyō.
    Yoo kāsimkuchō, +makeekwaante keey bokeekasaak.
  xnn-xnn: Kayatko ay getkenyo ay naipabala nan besat tako ay si Timoteo isnan pagbalodan.
    No omali isna ay dagos et makkey ken sak-en isnan omeyak mangpasyalan ken dakayo.
  mwe-mwe: Ngunaapinga mmumanyanje kuti apwetu a Timoteo bhagopwelwe kujela. Bhaikaga
    apano shangu, shing'ishe nabho pushinyiye kunngwenunjiko.
  tte-tte: Nuwanuwagu wakatai yakato kalakava Timoti silivasiyako nume pan ilogabaen.
    Tem iyawatagilima bwaite koina kani yomai labui kalaowa kayagaloloimiu.
  tcs-tcs: Ai wande yupla po sabe bala blo yumpla Timoti i bin kamaut prom zeilaus.
    Ip em go kam ya kuikwan, den mitu i go kam de po luk yupla.
  hlt-THB: Ningmih a naa Timote hlah hawh uhy tice nami sim aham ni ngaih khqi nyng.
    Anih ce a pha law awhtaw, nangmih hqip aham anih ingqawi law haih kawng nih nyng.
  soq-soq: 'Tane ema do e ateitana: No sumanai somba Timoti dibura bedewe wandio wadanaaubeieno
    nosen. Me tauwadea mainawo wisepia ne nata e manlawo wineta.'
  qub-qub: Ermänunchi Timoteopis carsilpita llojshimushanami. Pay chayamuptenga ishcanëmi
    shamushaj.
  att-att: Á magayáyákà nga mangiparámak nikayu ta napalubbángin si Timotio, nga wagi
    tam. Á nu maratang nangà lage na pánò, á mappulù kami sangaw nu umayà mattúllun
    nikayu.
  bki-bki: Kiniou nojidom neverial van kamiu ka kuvijog ka kuruado nei Timoti, amijamo
    ka naio batavio bereio ruei den nalakoiano, p̃eli mia naio rimei sel ea vio nei
    vesiou re ga, mia kumemi ve juo nuviedu ka nuviadu ka kamiu.
  bqp-bqp: Àgↄ̃ dↄ̃ kũ ò ó gbɛ̃ do Timↄti gbàrɛ. Tó à kà la tera, óni su á gwa lɛɛlɛ.
  mcp-mcp: Mə́ cɛɛl jaaw bɨ́ nə́ bwə́ mə́ bɨ́d *mínyɔŋʉ̂ íshé Timotê; á ká lɛɛl wɔ́ɔ́s
    wa, sá sə́ mú zə dʉ́g bɨ̂.
  hat-hat: Mwen vle fè nou konnen yo gen tan lage Timote, frè nou an. Si li rive bònè,
    m'a pran l' avè m' lè m'ap vin wè nou.
  npl-NT: Nikneki xikmatikah tokni Timoteo yokikajkajkeh de kan otsaktoka, iwa tla
    sanima owala, nikuikas ijkuak nias nomechitati.
  bgg-bgg: Gu ne nathek shii gethek khuiino Thimothi phatheg è khia ge pha ji shii
    ìd yi pha yang ro. Ai khthiie thog arone, aishii gurog noh srane nathek shii si
    pha wuii pha ro.
  eng-TCENT: You should know that our brother Timothy has been released. If he comes
    soon, he will be with me when I see you.
  eng-BSB: Be aware that our brother Timothy has been released. If he arrives soon,
    I will come with him to see you.
  cpu-NT: Nokovi piyote eejatzi jomishitovayeetairi iyeki Timoteo. Aririka irareetapaiya
    jaka, iriitake nontsipatanakyaari niyaatashitemi noñeemi.
  san-ASM: অস্মাকং ভ্ৰাতা তীমথিযো মুক্তোঽভৱদ্ ইতি জানীত, স চ যদি ৎৱৰযা সমাগচ্ছতি তৰ্হি
    তেন সাৰ্দ্ধংম্ অহং যুষ্মান্ সাক্ষাৎ কৰিষ্যামি|
  tac-NT: Najkí ne napurigá machimela 'emi alué Timoteo napu Onorúgame oyérame ju
    napurigá ramué, alueka 'ma ma'chínale alé galírale napu bajcháriga asálige. 'We
    yati sebásaká alué Timoteo, alué si simé ne 'emi e'nemia.
  eng-WEBPB: Know that our brother Timothy has been freed, with whom, if he comes
    shortly, I will see you.
  gfk-H: Iau hasasei hapalainei muat bia di ta halangalanga sei Timoti, no tasi dahat,
    talur ra hala na harpidinau. Ma ing bia na haan tupas hagasiaan iau, iau ni tikai
    ma ia ma ena ma nas muat.
  viv-viv: Tu nuwanuwaku wanahalamanena tobohiyada Timoti deliya gihobu. KaꞋi iya
    agaikuya ginamaduꞋela digo, bana ginavebwaꞋuliyeku be amaꞋiselu omi agaimiya anaꞋela.
  yao-yao: Ngummanyisya kuti nlongo njetu che Timoseo agopolekwe mu nyuumba jakutaŵilwa.
    Aikaga mwachitema, chiiche pamo nawo pachiiche kukwenu.
  tgp-tgp: Na opoia vara ha levosahia vara vorair̃a na rasua sei Timothy, mo malue
    na ima r̃ilangi moiso. Ale vara i pala nike vila, a pa lavia peresiau kama mai
    kama hite kamim.
  auc-NT: Mönö tönïñacä Tïmoteo tee mönete wæyongante ñöwo ñimpo cædäni gocantapa,
    ante apæ̈nebo ëñëedäni. Tömengä botö weca quingæ̈ pongä ïninque botö tömengä tönö
    guëa mïnitö weca ëñacæ pömaïmönapa.
  kbc-NT: Jemaa mowooɡ̶otitiwaji ɡ̶onioxoa Timóteo naɡ̶a noditice me diniwilo. Nige
    age menotiwa, odaa jadeegi, ixigaɡ̶awa nigejigo makaamitaɡ̶atiwaji.
  bmh-bmh: Ag abiu, igual zaicig, Timoti go hiacaranem zau oug dareun go utena, noun.
    Bo, go iz waiab alaba, iz go dual ereg ag uligarabun alamam.
  ctu-BL: Ña'tanla librejix la quermano Timoteo. Mi mach jalix mi' julel ilayi, ya'
    talon ti jula' quic'ot.
  meq-meq: Sərum ha, malamar kway Timote neŋgeye ma daŋgay sa bay. Taɗə kə ndislew
    ka təv ga bəse, ahəl nakə na diye mazəbakumaw ɗəre aye na, nəmaa diye naha salamay.
  noa-H: Pãrau hagt'a k'augba nʌm k'ai, Cristo gaaimua maach k'odam Timoteo ya cárcel
    degmua höbërjim haajem. Magua mʌ maju nawe mʌig barchëmʌn, mʌchdëu pãar hoon maawai
    mua hí mʌch dʌ̈i harrju.
  alp-NT: Au beteke ete imi lekwe leke imi rekwa be iteki kwali Timotiuse isiri bei
    bui peneka. Sepo iluake loko au nunu, hoko kena au keu loko imire ikeu kaiku.
  san-VEL: asmaaka.m bhraataa tiimathiyo mukto.abhavad iti jaaniita, sa ca yadi tvarayaa
    samaagacchati tarhi tena saarddha.mm aha.m yu.smaan saak.saat kari.syaami|
  kbq-kbq: Nagra tamasamuana, ko nerafu Timotina kinafinitira kazufetre'naze. Agrama
    esige'na, avare'na tamagritega vugahu'e.
  kbh-kbh: Ats̈e së́ntsebos̈e ts̈ëngaftanga chas̈motsetáts̈ëmbo, Timoteo Jesucrístbeyeca
    bëngbe cats̈ata, ya ndoñe utamená yontsemnama, y cha betsco áts̈bioye chaojtabëse,
    áts̈eftaca chanjëftsbets̈e ts̈ëngaftanga jánÿama chaijá ora.
  ron-LSB: Să știți că a fost eliberat fratele nostru Timotei, cu care, dacă va veni
    curând, vă voi vedea.
  pon-pon: Komail aja, ri atail Timoteuj jaladokelar; ma a pan madan don ia, i pan
    ian i kilan komail.
  nhe-BL: Nojquiya nijnequi xijmatica para ya quimalacanijque toicni Timoteo tlen
    tzactoya. Huan intla yajaya nimantzi ajsis nica, nijhuicas nohuaya quema nimechpaxaloti.
  sps-sps: Nyo koman maromi ma natiny e vamuinyasiny tsura Timoti te tafuts osing
    bus a numaa iny kotskots. To te naa fi minon ya nei tsonyo tovei tsun, nyo naa
    fiisen mirou ya tan nainy te tagei ronyo mi.
  wnc-wnc: Sike nata wamu take takngatu daniwa natapnong. Nindane notninu Timotita
    kaautde yukut ngana gwa sandetewa yotna kukut ngang kunduta naniwa natapbum. Siwan
    waapata nae zetgaman apanu nata iniwa nitda ginde kusim.
  bus-bus: Àgↄ̃ dↄ̃ kɛ̀ wà wa gbɛ̃ndo Timↄti gbàrɛ. Tó à kà kɛ̀ tia, wé mↄ́ a gwa
    lɛdo.
  gub-BL: Akwaw kar putar ma'e peme ihe nehe kury. Tuwihaw umunehew kar zanerywyr
    Ximot a'e wà, zemunehew paw pe a'e wà, ta'e umume'u Tupàn ze'eg purupe a'e xe.
    Umuhem kar zemunehew paw wi a'e wà kury. Aze ur xe ko 'ar rehe nehe, araha putar
    hezeupi nehe, pepyr heho mehe nehe.
  imo-imo: Nani eno pilengei nimbo nio. Linonga angenu Timoti kinye ka ulkena we naa
    peremo, yu wendo munduringi. Yu na morona welea omo lemo ilto peya ombo eno kanombolo.
  boj-boj: E niŋgi endegsi merŋgwai. Gago was Timoti a tonto talq dena uratonab oqedej.
    Deqa a urur ijoq bqas di aqo aiyel ombla na nuŋgoq bosim nuŋgwom.
  eng-DRA: 'Know ye that our brother Timothy is set at liberty: with whom (if he come
    shortly) I will see you.'
  knf-knf: Dŋal name kë bawutan Timote ayiţ nja. Woli aŧar aban, kabi na a pwinan.
  san-KHM: អស្មាកំ ភ្រាតា តីមថិយោ មុក្តោៜភវទ៑ ឥតិ ជានីត, ស ច យទិ ត្វរយា សមាគច្ឆតិ
    តហ៌ិ តេន សាទ៌្ធំម៑ អហំ យុឞ្មាន៑ សាក្ឞាត៑ ករិឞ្យាមិ។
  arn-NT: Eymün kimaymün kay iñchiñ taiñ peñi Timotew ñi dew tripatun ta karsel mew.
    Fey pürüm akutule müten, mür amuayu tamün pewmeafiel.
  zas-NT: Rugojn tëën lëjt guial ma barii dux compniar ree Timoteo ladxguiib abiꞌ
    bal nayob guiꞌtaman niz guie, dxel du gropan yoꞌp yudganajn lëjt.
  ken-NT: Nchí yaŋ mǎndɨŋɨ bɛ báfɛ́rɛ́ mɔmáyɛsɛ Tímɔti ɛkɛrɛ́kɛnɔŋ. Mbák yi
    antwɔ ayak, chɔŋ ntwɔ́ nɛ yi ndu bɛghɔ bhe.
