  mox-mox: Nuanuagu wese ona alamania iada Timoti vanue ʼebeyoqona ʼinega yavua niʼa
    lobea, ta ʼeguma nalukwayavoni namai baʼidiana, e nawale yaʼa maega ana wai ʼimia.
  kew-kew: Gore niaana ame Timoti kalabus ada-para patea-pulu esepeame-daa remaa lagialo.
    Gore nipu ni piri aipapulu epaliade raburi saa laapo ratame nimi mada adola epalipa.
  dww-dww: Be yài varimi be ko kataie da turadama Timoti dibure be a kaiporena. Deḡoda
    waiḡapa ḡarogue e tavana, naumeki da tokare ka verau be ka vakitemina.
  twi-ASANTE: Mepɛ sɛ mebɔ mo amaneɛ sɛ wɔayi yɛn nua Timoteo afiri afiase. Sɛ ɔba
    ntɛm a, me ne no bɛba mo nkyɛn.
  aoj-aoj: Aeꞌ aꞌi ipaꞌ pendegawago, esis eaꞌ sakwaha owamapa apeꞌinai Timoti, eaꞌ
    ina ataꞌ nandaꞌ kalabus, aꞌ owaꞌatin. Iꞌi anen nifiꞌi nogatagama aeꞌ kwafalisa,
    daoꞌ atiasi afaꞌ biafa ofoꞌo atin utilipa.
  cbv-cbv: 'Nindihbʉt yeebdíh wã jéihyana caá: Jwĩ ʉ́ʉd panihni Timoteo nemat mʉʉ́boó
    jʉmnijidih ĩt bacanap wʉt be. Waícanjeh ninjĩh ã jʉyʉ́chah, yeebdíh enedih bejna,
    caandíhbʉt wã nʉmah bejbipna caá.'
  taw-taw: Pen nɨbop agñen nɨgɨnɨgebɨm, mam chɨn Timoti nop nag lak ak, ag seŋ yokel
    kɨm amnak. Kasek yɨp yɨl apenɨgab, chɨl ayɨp apɨl nɨbop nɨgɨnɨgabul.
  jic-NT: Najas nun ca jus nlayé yupj jas tjajam quinam Timoteo cawilta mpe, jupj
    ne cupj qjuis catjam. Ca nacj len̈ way ncuwim napj nt'a, mpes jupj ncapj ncon̈cos
    jum na nun nt'a.
  zap-NT: No yna noo lo de ne le Timotew ne rlaleedx ke Jesucrist che wruu chegyiib;
    belne ylenzague men nee, chidno noo men chene chiid noo wii lo de wa.
  wer-wer: Ar kat wieë. Tiarim karip, Timoti, pi wii kaatakaan wil moulmëa. Pötaanök
    pi teënt waisën pöt koirak tenip pouwaar wais arën itaampunaat.
  ipi-ipi: Gapomane okomane nanima amene Timoti tinga lea-kola, andipa bala katapusa
    ata napeya. Bala namba ateyonga wamba ini epeando, nalipa lapotaka yakama andolo
    epolo-peyapa.
  qul-NT: Yachaychis hermanonchis Timoteo carcelmanta llojsipuskantaña. Uskhayta chayamojtin,
    noka kancunaman jamuspa payta pusamusaj.
  ter-NT: Éndo'okopinoe ipúhikopeane ika'ákovokutike ne Timóti, po'inu ûti xoko Vúnae.
    Enepo aka'íkaneye seápa, njaneâtimo enepo mbíha noínjoponeopinoe.
  bmr-NT: Bu tollɨro imeguehi amɨɨhai magaajanoco, monahabo Timoteo cɨvojatɨ ihiinucunoco.
    Jaabo goovano agasehachiijɨ, diiboco satyeji amɨɨhaico emeecɨtodɨ.
  fuf-fuf: Awa andee wonde, Timotee, oo musiɗɗo men, yaltinaama ka kaso. Si o hewtitii
    law, mi yaaday e makko, men yiida e mon.
  bhl-bhl: Yu weng kal kale kililina! Nukalem sok am tem bise nakunum Timoti elo kut
    dasiliw te. E fongate nem fukun tele tewe, aso nu makuw yom fukun tolokoluw te.
  ons-ons: Na ŋine desikei wane nanmaike, yemo kimaze Timoti eŋe mo mulap urumgo ŋine
    siwotkau, saketike. Eŋe ikopka sariakeo, yemo na iwenkawe baŋ weneŋ narop uŋunikete.
  con-NTPO: 'Nane ñotsse in''jan''faja: Faenga''su Timoteomanda tsu piccoje''cho etti''ye
    tayo somboen''fa. Tise junde ñani ji''ninda gi fae''ngae que''ini jipa atte''faya.'
  ghs-ghs: Qate noorake nike nookare. Timotteo noma napahoke noko ao saqoromi anai
    noma nakamae nikeho torota dzamonoke biranataqu kaqani.
  peg-peg: ମା ଟଣ୍ଡେନ୍‌ ତିମତି ଜଇଲ୍‌ତାଂ ମୁକ୍‌ଡ଼ା ଆତାନ୍ନା ଇଞ୍ଜି ପୁନାଦେର୍‌, ଜଦି ହେୱାନ୍‌
    ବେଗି ୱାତିସ୍, ୱାଟିଂ ହେୱାନିଂ ରଚେ ଆନ୍‌ ମି ଲାହାଂ ବେଟ୍‌ ଆଦେଂ ୱାନାଙ୍ଗ୍‌ ।
  txu-NT: Ẽ, ba ar amã arẽ gar ama. Nãm me gwaj bakamy Ximoxi mekbê ijê djàrũm kaba
    nhym amrẽ tẽmmã. Gêdja on bôx jabej bar iro'ã wãm tẽn bôx ne ar apumũ.
  eng-WEBU: Know that our brother Timothy has been freed, with whom, if he comes shortly,
    I will see you.
  gnw-NT: 'Tamɨmbeu peve cua: Yanderɨvɨ Timoteo oẽ ma peresorɨru güi. Aramoi jae oota
    ɨmambae pepɨ. Jare che aata jae jupíe.'
  mux-mux: 'Na-ni ‘eni piliangi.’ nimbu i niker: Oliunga angin Timoti ekupu ka-lkuna
    we naa pelemú, yu liiku ulsu munduring. Yu nondupa na moliuna um lem olsu wasie
    eni molemelena ombulú.'
  maj-NT: Mjena nga cho̱o nga ja tsitju'a nu̱ba̱yóo̱ nda̱ nts'eé Timoteo̱. Tsa kj'u̱a̱íse
    xatína, kfínka̱ ko̱ kui nk'ie nga kfínsenu̱u.
  bkq-NT: Timóteo, Cristo eynynâ kypemugu, kadeia oday awyly keankâ, Jesus wâgâ agueduo.
    Mâuntudyzemo olâ urâ, etagueybyem awyly. Inepa xarâ saindyly-ro watay, yagâ sase
    urâ, âyanmo IU ise udâly watay.
  kue-kue: Nono angro Timoti kane pangwa ikra ende menda ungwa pre ene piraglmedi
    na diiwo. Ba ye tambre ende na moglka unan ana no bogl akiye wu ene kanambuglka.
  cot-NT: Imaica noncamanquempiquea iriraquea apitsaroventarite Timoteo jac isantanatacorejajitajiri.
    Incoraquetajegueti taampina, nontsipatajempari noajiaquite namenajiajatempi.
  bnp-bnp: A ngaru ni vakalongo mua vona e Timoti. Ni vakapagitala pali ia na bavi.
    Ia ge bele malaviriri nau ieni, maria varago miri gi lakene, miri gi gosi mua.
  apn-NT: Nẽ mãn ka mẽ ra Ximotre jarẽnh mar japêr. Na pre Kris ã mẽ hagjênh xà kamã
    hkrĩ hã apkati xohtô nẽ. Tã nhũm xep mẽ ra kator. Tã koja kormã mẽ awỳr inhmõr
    xwỳj ri man ixwỳr mõ nẽ hpôx japêr kot paj ma amnhĩ kôt mẽ awỳr o mõ ka mẽ omu.
  ctp-NT: Loꞌo xka chaꞌ nchka tiǎnꞌ katsaǎnꞌ ꞌwan ni, chaꞌ wa ngulaa neꞌ ꞌin Timu,
    taꞌaan ndaꞌaan tñan, seꞌen yuꞌwi yu niꞌ ñaꞌan chkwan; bra nu tsaꞌaǎn, tsaꞌaǎn
    loꞌoǔn ꞌin yu bra kanꞌ, si ndla ti kala yu seꞌen ndiꞌiǐn.
  opm-opm: Gur am hat patida. Gin diradire taptem Timoti ohe karapus hat ma pat oh
    arpit mandatirimur. Oh kapkap apirhanoh Nuhut gurnong wanaham apriprimur.
  bvr-bvr: 'Rrapa barrwa gun-guna ana-gorrburrwa janguny: An-ngayburrpa worlapa arrburrwa
    Dimati (Timothy), nipa gipa brichina wenga a-bena. Rrapa minyja yibirrich ana-boy
    apula, nipa barra wugupa apula ngayburrpa nguburr-nachichiya barra.'
  wal-wal: Nu ishai, Ximootiyoosi qashuwaappe birshshettidoogaa erite. Eesuwan i haa
    yiikko, taani aara baada inttena be7ana.
  zad-NT: Na' cheenid' iṉezile ba bichej beṉ' bish'cho Timotewa' lillyana', na' shi
    ba wdaile' yide' ni, na' wc̱hi'ane' yidwianto' le'.
  kmg-kmg: Erâ ŋazape mananiŋ, âgo-nâŋec Timoteo e firuembiŋ, biac wareme jowape fanacmu.
  aso-aso: Idoꞌ tiꞌ lo nolo-lingimuze. Gililo. Leze zuho Timoteoꞌni ma nene nalatoꞌ
    minidotiꞌ mo imiselikeve. Idoꞌ mo imiselikenako aza liteꞌ lo nouvoda ogo hetelelineꞌ
    nene ninge-lengedelesa lengiꞌ nizada nene makatoꞌ ogo hetelelesusive.
  uli-uli: Idipli bo habe gola le Timothy we bisich ila yesa chuy mo lal kalbus. Hare
    ye wochog bo ye ttirdoh, ila ngo yebe dabeyey irel yodla iy be buyoy tefael mo
    iremi.
  nin-NT: Imba bu hi di a ka ttu iziya munta wa Timoti ssuzzu nu uki ku iharr ku ba.
    A ti nga ni ingga ku korr, ingga taka gri ma kye ni nga ni imba ba.
  acu-NT: 'Ju chichamka nekaataram: Ii yachí Timoteo karsernumia jiinki angkan pujawai.
    Ni wári winimnawaitmatikia, nijai atumin winitatjai.'
  cak-WNT: Riyin nya' c'a rutzijol chiwe chi ri kach'alal Timoteo elenak chic pa cárcel;
    y wi xtipe yan chanin, nwachibilaj el tek xquibe chi'itz'etic.
  ebk-ebk: Laychok ay epakaammu kan chakayu ay nailufus at hi Timoteo ay ifia takú
    as pagfiaruchan. Mu omali ay dagus hiya hena, makeali kan ha-un ay uy mangila
    kan chakayu.
  spa-PDDPT: Sepan que nuestro hermano Timoteo fue liberado. Si viene pronto, iremos
    a visitarlos.
  ruf-ruf: Nobama mmanye ka ndughu yetu Timoteo kalekelelighwa kulawa mchifungo, ang'atsa
    sambi nitsakutsa naye kumwonani.
  gun-gun: Pẽvy amombe'u irmão Timóteo nhuã gui opoia jevy maa. Xapy'a rei ha'e va'e
    xea py ovaẽ voi ramo hexeve roo 'rã roexa vy.
  agu-BL: 'Ncha''tz na waj wal scyeru'': Yi kajwutz Timoteo ja el tzaj i'' xetze''.
    Ej nin kol tz''ul chan i'' tzone''j, mben tzun xomok i'' swe''j yil chimben tan
    chixajse''nu''.'
  isn-isn: Linga kina u munyandugu nuitu uTimotheo walekelwaa ilyuuku, nai iza palung'wi
    nu ng'wenso nikamihenga anga ize uzile apa ikupi.
  ilo-ULB: Ammoyo a nawayawayaanen ti kabsattayo a ni Timoteo, nga isunto ti makagapu
    ti pannakakitakto kadakayo no umay isuna iti mabiit.
  pir-NT: 'Ahri gʉ̃hʉre mʉsare yahutja: Mari acayʉrore Timoteore peresu ijiriquirore
    wioñohti. Sojaro mehna tiquiro wihigʉ̃ mʉsare ihñagʉ wahagʉ tiquirore neagʉtja.
    Yʉhʉ mehna waharota.'
  anv-NT: Nkɛlegé ɛnyú ntó dékaá nnó meŋmɛ sé Timɔti atané denɔ. Mbɔgé abanégé
    me wáwá, nké nchwɔɔ́ gɛ ɛnyú nchwɔɔ́ ne ji.
  sab-NT: Cha takalin chke uñale bage che daballa Jesucristo giti kada Timoteo junlennga
    siere skagege, ama be chke blike aini cha kle ngwadige gire cha be ama dbe ule
    kaire basale ba ngwadi.
  tmd-tmd: Haul ana Timoti nugwo nag nɨgim aku, weik rɨŋadö ha. Womiöx hömɨjön aku,
    pɨsaŋ inɨŋa.
  acr-NNT: Kuaj ketaꞌmaj alaq e ri qa hermano Timoteo elinaq chi lo pa cárcel, yey
    we xkꞌun tan loq, kankꞌam bꞌi wukꞌ echiriꞌ kiꞌnwila alaq.
  kpg-kpg: Au e hiihai bolo goodou gi iloo bolo tadau duaahina go Timothy la gu ulu
    gi daha mo di hale galabudi. Maa mee ga limalima mai gi di au, gei gimaua ga lloo adu
    gi godou baahi.
  taj-taj: य्‍हाङला आले तिमोथीएनोन झ्‍याल्‍खानग्‍याम थोन्‍सी जिन्‍बा मुला भिबा ताम
    ङाइ एनीगदेदा पाङ्ला। थे योनान खजी भिसम ङा थेदेन छ्‌यामनोन एनीगदे मुबा ग्‍लारी
    खला।
  avt-avt: Hi hanhan yi yertei kaiu yinak yaaik Timoti, mɨt enun nesiupanek hɨrak
    kɨnaaiwɨr wɨnak kɨr enuk ke gavman ken witeik. Hɨrak kaknen wit kai ik waswas
    te wɨ hi anen ari hi atɨwekhis hawɨr waunen wauri.
  cbk-cbk: Quiere yo manda con ustedes sabe que si Timoteo, el di aton hermano creyente,
    ya sale ya na calaboso. Y si ay llega le pronto, came dos ay anda alli con ustedes.
  uig-ARA: قېرىندىشىمىز تىموتىينىڭ زىنداندىن قويۇپ بېرىلگەنلىكىدىن خەۋەردار بولغايسىلەر.
    يېقىندا يېنىمغا كېلىپ قالسا، مەن سىلەرنى يوقلاپ بارغىنىمدا ئۇ مەن بىلەن بىللە
    بارىدۇ.
  tuf-tuf: Uch rahcwi. Is rab Timoteo cárcel icar bin bar újacro. Eya usár in wicayat,
    isan buc owár ba quin béyinro.
  abx-abx: Aruyag ako pagpakatu'an si ka'am nga akagawas na si Timoteo, i bugtu'-ta
    kam. Kon tulos iya akapada'ito si akoy to, pabaya'-ko iya pagbisita si ka'am.
  mco-NT: Nejhuɨɨygɨx miich ajcxy co ajt nmɨgüg Timoteo y'ity ahuätztuum. Pen tzojc
    yjädy ya ma nyajpaadyɨch, chi yɨ' xymɨɨdnɨ́cxɨbɨch co ɨɨch anajty miich ajcxy
    nɨcxy n'ijxcɨxy.
  cpb-NT: Nokowi piyote eejatzi romishitowaitairi iyeki Timoteo. Arika rareetaiya
    jaka, iriitake nontsipatanakyaari niyaatashitemi noñeemi.
  aon-aon: Aria douk yakri ikripep namudok um pudukemesh. Apakin wanin Timoti douk
    shakweshihan natograri. Madae nunuweshik nupe uwe. Aria ta nukri nunak nutogrume
    arigas um, ohwak biyohw ta unaku utrip.
  hus-NT-2005: Ka choꞌóbnaꞌtsik abal an kidhábláb Timoteo, walkadhich; max ka ulich
    jikʼat, neꞌech jeye ku júnaꞌ kʼal nanáꞌ tam kin kʼale tu álnaꞌtsik.
  mig-NT: Kuní‑ri̱ ja̱ ná júku̱'un ini̱‑ro̱ já á ni̱ kenda ñani̱‑yo̱ Timoteo veka̱a,
    te jíín cháa‑ún jande̱'é‑rí róó te nú nchaa̱ yachi̱‑de.
  bps-bps: Fgadègu di gamu i flanekito Timoti tagalwà di bilanggù. Ku salu kenen dini
    mlal ani, fagingu kenen salu ditù di gamu.
  mbs-mbs: Ibeg ko metaga-taga kaw te impelowà den se kedowa tadon si Timoteo lekat
    te keleboso. Aw domateng sikandin te eked kenamay, ipetaking ko sikandin aw domoton
    a kenyo.
  tof-tof: Kürü ubia e umul bainane, mibü zonaret Timotin tümün müótüdügabi kuri irrurre.
    Kari pokoa wa ne ae nóma tame, kürü sab wató kolngomóle, ka sab yabü basenóm nóma
    tamo.
  cme-NT: Yaaŋ mi tũnu-nɛi, ba naana i natobiŋo‑i Timote‑i. Duɔ jo donduo, mi ka
    kã baa-yo i ka ne-na.
  sus-sus: Wo xa a kolon won ngaxakerenyi Timote bara a yɛtɛ sɔtɔ. Xa a mu bu fade,
    muxu birin fama nɛ wo yire.
  pon-2006: I men kumwail en ese duwen riatail souleng Timoty eh pedoisangehr nan
    imweteng. Ma e pahn mwadangodo rehi, e pahn iang ie kohwei rehmwail.
  dad-dad: Neda turada Timoti, kalabus bun tamal ulõ yesin anĩ, ã keleĩ youf nigin
    aya orouf. Ĩ kaisã wõ youf are, amã urom ã mailiyeĩf nigin masiyouf.
  zab-NT: Ne ziyza rguixtiia lot dec abdiia xcumpniernɨ Timoteo láani lizguiib, ne
    belati idzɨngab nezré, ax iropten yiopguiaan laat.
  ksd-ksd: Avat a nunure ba di tar pala vue ra tura i dat Timoteo ma ona na pot lulut
    ati, amir par, amir a gire avat.
  msm-NT: Ogkaliyag a no mamaan kow no si Timoteo no suun ta to pagtuu pigpayuwas
    on to prisuhan. Ko madali sikandin makatidow dini, ogduduma koy diyan iyu.
  myk-myk: Nɛ funŋɔ ki wa yʼi li cɛ na jo wù ceborona Timote ya yaha na foro kaso
    wu ni. Wu bu nɔ naha, nɛ ni wu ni, jɛri bu bye wʼà da zhɛ foro yi na.
  sbe-sbe: Ya henuwa bena kabina kwa kata meta kada kaha Timoti numatutugudu unai
    se hepesayako. Ena ye lagemwamwayauma inai kabo maiyagu ka laowa ka kitagomiu.
  mcr-mcr: “Neqä neyämaqä Timoti iqu, guä pmamiŋqä iuta ae iqutäwatukuwiqä” etqä.
    Iqu nyi maqänä nyimeqaŋgutqe, qäquye henyŋqä hiŋuäŋqä penyue.
  cux-NT: Yaa'ví ndís'tiī chi cadiinúúⁿ nī chi Timoteo hermano yeⁿ'ē yú 'āā ntɛ́ɛ́
    canee sa vácūū. Ní ndúúti chi niiⁿnuⁿ niiⁿnuⁿ ndaa sa nanáaⁿ 'úú tuu'mi 'úú ní
    candɛɛ́ saⁿ'ā taachi ndaá nanááⁿ ndís'tiī ní n'diichí ndís'tiī.
  tur-YTC: Kardeşimiz Timoteos’un serbest bırakıldığını bilmenizi istiyorum. Yakında
    gelebilirse, kendisiyle birlikte sizi görmeye geleceğim.
  san-ITR: asmAkaM bhrAtA tImathiyo mukto.abhavad iti jAnIta, sa cha yadi tvarayA
    samAgachChati tarhi tena sArddhaMm ahaM yuShmAn sAkShAt kariShyAmi|
  bel-N: Ведайце, што брат наш Цімафей вызвалены; з ім разам, калі хутка прыйдзе,
    угледжу я вас.
  sch-sch: Ei lâibungpa Timothy hah intângna in renga mojôk ani zoi ti nin riet
    rangin ku nuom. A hong laiin chu, nangni ko hong mu tena hongtuong ki tih.
  mic-MIQNT: Pualuloq 'gji'tunew 'gjignaminu Timoti gis tua'lutaq laplusang. 'Lpa
    nqa'si 'pgising, la'titesnen nat nmuleg.
  huu-NT: Caɨ ama Timoteo cárcelmona jai jino bite. Cue dɨne naimɨe raɨre bia, omoɨ
    dɨne naimɨena atɨitɨcue.
  jiv-NT: Yamaikia ii yachi Timiutéu sepunmaya̱ jiinki aṉkant ajasai. Nuna ujaajrume.
    Wárik támataiṉkia atumin íitiaj tusan winiakun niiji̱a̱i̱ winittiajai.
  otm-NT: Ja n'da ram hma dí nde ga xi ahʉ, nu'a man 'yohʉhʉ ra Timoteo ya bi so'ts'i.
    Nu'bʉ da zøcua n'dihi, ga six 'bʉ dá mba bʉ.
  dah-dah: Kadniniŋ Timoti koyare hinhin gobe gayamuŋ ga po ga siŋa iraŋ goyen nurde
    ga hinayiŋ. Timoti goyen heŋ ga moŋ ne hitte wakeb yeŋya tumŋaŋ deŋ denye yeŋ
    kureŋ.
  tnk-tnk: Iakokeikei mə tihəukurən mə piəvtaha nəha Timoti, irəha hənəseni raka in
    rier ia kalapus. Trɨni mɨnuə in truvehe akwauakw nənə kɨmrau min tarouvehe.
  kpr-kpr: Kasama aovo dae eminge resena. Namondeda namendi Timothy diburada ireira
    ava, dotero fira buvurutusira. Nu totoi namokena furarira amo, nu nangae dabade
    nemokena yarera. Yari budo givu!
  san-IAS: asmākaṁ bhrātā tīmathiyo mukto'bhavad iti jānīta, sa ca yadi tvarayā samāgacchati
    tarhi tena sārddhaṁm ahaṁ yuṣmān sākṣāt kariṣyāmi|
  nho-nho: Nau e hiihai maa kootou ki illoa maa taatou taina Timothy ku oti te hanaa
    i te hare karapusi. Ki mee maa ia e vave tae mai, maaua ma ki oo atu hakapaa ki kootou.
  gym-NT: Erere arato, ni mräkä Timoteo kitani ngite kä teri, akwa tikaninante abko
    ti tö nibi mikai gare munye. Niara rükadre jötrö ti känti nete angwane, ti näin
    ngwena siba jabe nebe mun känti yete basare munye.
  azg-NT: Matsiquindyi jahoꞌ na jndë jndyaa juu ntyjëëhë Timoteo vancjo. Xe na aa
    cje ncüjeeꞌ jon na mꞌan, yajoꞌ ncja jon na ntsaquijntyꞌiá ꞌoꞌ.
  bhd-bhd: ताके तुसन पतो लग्गे कि इश्शो विश्वासी ढ्ला तीमुथियुस कैदेरां छुटोरोए, ते
    अगर तै जल्दी अव, त अस दुइये तुसन सेइं मिलमेले।
  too-NT: Iccāmāca'tzīnīcu'tunāni' que makxtekcanī'ttza' Timoteo. Lā' chuntza' tū'tza'
    tachī'n. Lā' palh xla' namin palaj, naquintā'a'n a'xni'ca' na'iccālaka'nāchāni'
    hui'xina'n.
  ind-AYT: Aku ingin memberitahumu bahwa saudara kita, Timotius, sudah dibebaskan.
    Dan, jika ia segera datang kepadaku, aku akan datang bersamanya saat menemui kamu.
  cjo-NT: Piyoteeyakini romonkyaagaetakiri ayemijantzinkarite Temoteeyo omonkyaagamentotsiki,
    omaanta shitowanee iroñaaka. Aririka intsipaete rareetya jaka, notsipataneeyaari
    jaga pinampiki, noñeeyapaemini.
  nsn-nsn: Inggo u marang uahire tamiuoum tang uanotougigeig, Timoti, ka uatauete
    tur manasain tar karabus, gete la ualahurumeonane, inggo u turung kale tagume
    tatanono tar me banga tamiuoum.
  san-DEV: अस्माकं भ्राता तीमथियो मुक्तोऽभवद् इति जानीत, स च यदि त्वरया समागच्छति
    तर्हि तेन सार्द्धंम् अहं युष्मान् साक्षात् करिष्यामि।
  tna-NT: Bahue mepuque ecuana sa edue Timoteo d'eji su. Aimue terijiji mahue beju.
    Ahua tueda ema peje su tipeida ecuina su, ema tu neje micuana peje su eputiyu.
  lid-lid: 'Jo anya kasehek tado i buku doh: Iri ndrandrei nadu tine taha Timoti ndrame
    manan ta asiu lulik. Buku iy asahan hawek suwi, idah kameh aru ma la-uh kameh
    awek ta anyolom aha.'
  wim-wim: 'Aꞌ in ngeeyāna: than pam soldiersangan ngurp ngamparam Timothy.an jail
    anpalan kanam kuchin nunang. Nil erkam wampowa ngatharwey-a, yaa, nganan karpam
    puyan wampān niiyant.'
  zga-M: Mulumanye ukhuta ulukolo lwenyu u Timoti vandekhile mumbwa vukhe paninie
    numwene ni khwi n'cha khukhuva vona usikhe gunga fikhe.
  yom-yom: Muaki luzaba ti khombꞌeto Timote wutotolo mu nloko. Enati wela vika kuiza,
    buna ndiela kuiza kulutala va kimosi ayi niandi.
  san-SIN: අස්මාකං භ්‍රාතා තීමථියෝ මුක්තෝ(අ)භවද් ඉති ජානීත, ස ච යදි ත්වරයා සමාගච්ඡති
    තර්හි තේන සාර්ද්ධංම් අහං යුෂ්මාන් සාක්‍ෂාත් කරිෂ්‍යාමි|
  yut-yut: Ji yaŋ nandani, notnin Timoti uŋun dam tebanon naŋ yɨpba kɨlɨ kɨgɨt. Nagon
    tepmɨ apjak kaŋ, nit ji dandak do apdeŋ.
  grc-BYZ: Γινώσκετε τὸν ἀδελφὸν Τιμόθεον ἀπολελυμένον, μεθ᾽ οὗ, ἐὰν τάχιον ἔρχηται,
    ὄψομαι ὑμᾶς.
  cpc-NT: Nokowi piyoti iijatzi jomishitowayiitairi iyiki Timoteo. Aririka jariitapaiya
    jaka, iriitaki nontsipatanatyaari niyaatashitimi noñiimi.
  nhg-NT: Xecmatecö que tocni Timoteo ye oquis de ipan cörsel. Hua tlö cana hualase
    nima, nequelfis ma beya ca naja cuöc nemiechejtati.
  nya-nya: Ine ndikufuna kuti inu mudziwe kuti mʼbale wathu Timoteyo wamasulidwa.
    Ngati iye angafike msanga ndibwera naye kudzakuonani.
  ngu-NT: Nicnequi para xmatican ica tocniu Timoteo xoc tzacuticaj. Tla saniman huajlau
    nican, nicuicas ijcuac nemechontas.
  kup-kup: Met ñetï modao ev. Darim aban modap Timoti kakam zeimakeh memerizahan hehaekanañ
    maot ba haverevahaek, pi zuam epeek emapan, povoz ne emat arin etemaz homeohoek
    deip honeo ok arihaz emak.
  jid-jid: me so dun yi to vanyi bu Timothy ba ka cuwo wa me to yi be ye gbagbla
  wmw-wmw: Mukwijiwa kuwa nduyetu Timotiyu kafunguriwa nkalaboshu. Iye, akija saninamba
    kulawa kuja kukuwonani, tikuja onse.
  gmv-GGM: Nu isha Ximotosay irishetidayssa inte erana mala ta koyayss. izi eeson
    taako yiiko ta izara hee baada intena heen beyana.
  ssg-ssg: Pahak amuto tioiwa ka Timoti tel akikikako ti Krais i ahutawen ti kalabus.
    Na i tapau tunahima pala aope, nga uke i kahitiak na nga lua paxai amuto.
  zpo-NT: Nzhekla na ne gu, lee wech be Timoteo mroola lozhyib nu chelee xaa lijer
    zhin xaa lo na zee ropse nu yasewii lo gu.
  poy-poy: Nfira muvimani handa mlongu gwetu Timotewu wamvugulira kala. Handa pakasoka
    kanongola, hanizi pamuhera nayomberi kuwalola.
  qwh-NT: Timoteoqa carselpita yarqurishqanam. Tsetam willariyaq. Sitsun manaraq shamuptï,
    noqaman yurircamonqa; pewanmi watucayaqniqui jeqarayämushaq.
  gaw-gaw: Amu ele ag dooglag, ig lainig Timotius amu ag nug mani guiṯakp̱anu uhuqeg
    doum daaṯe. Nug ip̱a haen elelep̱a uḏieb amu i oh geha ag gumadḏa goḵunih.
  nca-nca: Ŋande yimitoyoteno, unindo toponani Timoti rotoyi waka ta mahiníqo, nore
    irisa ye yiyowero uyarewaro.
  zpz-NTPP: Ya̱ rlagya̱ nu gad lagy der nu bicy na Timoteo, bi bruuy nañ yuꞌ gyiib.
    Benu cyid gyiily yu, orzeꞌ yap du̱ yu ornu yap güi̱i̱ de ru.
  zac-NT: Rac shtuaꞌa gac bëꞌa të lëꞌë bë́chaꞌa, Timoteo, hia lë́ꞌiꞌ nápiꞌ libertá.
    Si talë guëdchíniꞌ ndëꞌë, también na guëdëꞌpë guëná naꞌa lëꞌë të.
  kyg-kyg: Afiyo, konagatimo Timotiꞌmo kalavusifatiꞌmo ago hatu maeꞌa ateꞌnae. Agaemo
    nagaetegamo malage huno esigeꞌna lapakaetegamo avaleliꞌna utaꞌa lapakegauꞌae.
  kmk-kmk: Ot piyaoka ipatigammu kan dikayu un lummaksunon sin babaḻḻudan si Timoteo
    un sunud taku. Ot nu makadatonga masapa idallay ku nu umoyak ilan dikayu.
  cao-NT: Jasca, preso quima Timoteo paquëmahacahi-taquë ra. Mëri pi ja jono tsi bëxëquia
    mato qui ë shishoquë no.
  bbr-bbr: Ak äpu, iken jaunok, Timoti ko karapus owa rawon ko utona, nowon. Utianik,
    ko is rawa kounuk rai, is ko ori erek ak apwaraun kowamur.
  inb-inb: 'Kasa iachai­chi: nukan­chipa waugki Timo­teo, wich­ka­ra­ias­ka­manda
    kacha­rii­si tukurka. Pai nuka­pag­ma utka­lla chaia­mug­pika, iskan­di­kuna­mi
    kam­kunata kawag­ri­sun­chi.'
  hrv-hrv: 'Znajte: naš je brat Timotej oslobođen. Ako uskoro stigne, s njime ću vas
    pohoditi.'
  box-NT: Wàn za Timɔtee á ɓa wã́a léra ho kàsó yi día. Ká a yú ɓueé dɔ̃n
    fùafùa, á wa à bè mín ɓueé ɓúɛɛkí mia.
  ote-NT: Ne dí ne ga xiꞌahʉ gue ma zi cuhʉ ra Timu ya bi bøni de ja ra fadi. ꞌBʉ
    ꞌnihi da zøhø de guecuaꞌa̱ ga mɛꞌbebʉ pa ma ga cꞌa̱ꞌtsꞌaꞌihe.
  wnu-wnu: End ininou munon banam Timoti uyort igoar eng bo wagari ar igo. End wo
    yet qand diara eng yenob ombur yar animbogouboun.
  zam-NT: Trè' ngue tel'en di's cón che'n hues na', Timote, loo gu' le' mèn co' ngòc
    ngolo ngola's mblá'le' Timote. Chele' Timote, chàa, yi'th nee máa daa, sya, yi'th
    ryop nu' Timote co'se' gal neen máa gu' par nedrè'.
  zyp-NT: Ka unypaw Timote khah thong chung taitah a chuh thah tahpaw khah thuisah
    ka ca du he. A va tlung pating caco, naaning tlong tah ama khatah ka va sei tae
    a.
  sey-NT: Asajë̱ꞌë, cuiꞌne Maijaꞌquë doꞌiquë Timoteo tsoe eta huajëpi, cosiquë paꞌisiquë.
    I̱pi yëꞌë quëꞌrona ti̱tasiquë paꞌito i̱ ja̱ꞌre co̱ni sasiꞌi, mësarute doꞌi sai
    maca.
  nvm-nvm: Na kuardiaikin ja vierafero Timoti uviainuvuon God ma vierafeno iji fu
    dibur fino iji fun kekoinmaro ja ijeg vierafek. Revo fu migegareigia nun ruakma
    na fusik ja giak vuakfuon.
  mps-mps: Eno homugo duga koneao, augwaligo te dago ama Timoti olo tagala palali,
    tama aga te kalabuside me bidigobeo. Tama aga enaba polo pedalobaso da, teda ena
    dali da si talua si pelama dage suagasaibao.
  pab-NT: Xasemehena, wihinaehare Timóteo koxaka hikoaheta berexo akota. Haxeroretaiya
    tyoheta hoka nanolokene hoka wiyaiyeheta xiso.
  llg-llg: 'Hambu halak fo au nau ei basa nggei bubuluk. Fo ndia: ita tolanoon Timotius
    kalua neme bui dale mai so. Mete ma ana mai lai-lai neni au mai, na dei fo ai
    dua nggai sama-sama mini ei miu.'
  kyf-kyf: Ɩn 'yɩbha a yibheli we 'ji nɩɩ, wa ka -amɩaa bheli Timotee -kaslʋ 'wʋsa.
    Ɔ -ka na -gbɛ yi -pa nɩ, ɩn -yɔ ɔ 'sɔ, 'ɩn -a mnɩa amɩaa -gbɛ.
  tpi-tpi: Mi laik tokim yupela olsem, ol i bin lusim brata bilong yumi Timoti, na
    em i no moa i stap long kalabus. Sapos em i kam long mi kwiktaim, orait mitupela
    wantaim bai i kam lukim yupela.
  mih-NT: Cuñi sa cua coto ndo vatyi sa quita ra hermano Timoteo vehe caa vityi. Tatu
    saa ra ihya yatyi, cua cuhin sihin ra nu yucu ndo.
  qvh-NT: Wauguinsi Timoteupis carcilpita yargamushganami. Gamcunaman manarä shamuptë
    pay chämuptenga ishcäcunami shayämushä.
  kms-kms: Nge nungoqi simbe guduq beghi mand Timoti taq pu yenu kin te yabe si meri
    neyi ni pre. Muq ni brequne nandi ven ni neyi, tedi nge ni temune bodo nungoqi
    budoqu.
  agn-agn: Galiliago kang mata-wanan mi nga ang yaten ang logod ang si Timoteo pinaloa
    ra ong prisoan. Mga komabot ang lagi tanandia, patabideno ong pagpaningo atan.
  nhi-NT: Ixconmatican nic in tocnitzin Timoteo acmo tzacutoc. Tla uitz sanniman,
    neh iuan innamechonitatiu.
  ttc-NT: Intok echa'o', te qerman Timotey oje jatz tzoqpi'; qa tetz owulel luwew
    tzani, oxe'l weq'i' wuky'i'l oj nxik e'el etetz.
  dan-1931: Vid, at vor Broder Timotheus er løsladt; sammen med ham vil jeg se eder,
    dersom han snart kommer.
  kwj-kwj: Ka tini ma ku hambwa, nui hiparakambwe fori, Timoti, kalapus tiki ri daro
    ti rini wu hanjaꞌaiwani ri siraro. Woro ri tani ani tambwa metengei ri sikawa
    sini funda ete si tani o kunu si heikonda.
  vie-OVCB: 'Tôi xin báo tin mừng: Anh em chúng ta, anh Ti-mô-thê đã được trả tự do.
    Nếu đến đây kịp, anh sẽ cùng tôi đi thăm anh chị em.'
  kze-kze: moórá-aimba ísáaro. moóráwai áwí'a Tímóti ándávakemba kwéayurankaamba póna
    ááémo tína'o é'a kentópa'o kóndara'a áí'mae'a kónaumne.
  lbk-lbk: Laychek akhes ay ipaammo ken chakayo ay naipalofos et si Timoteo is kafabfalochan.
    Et mo omali kannay isna, at itakinko is omayak issa ken chakayo.
  mto-NT: Nꞌavaꞌnipts a̱tseꞌe je̱ts ta̱ veꞌe je̱ nꞌútsamda je̱ nꞌajchamda Timoteo
    naspa̱ka tyaanni. Pa̱n tso̱jkeꞌe jyeꞌya, nma̱a̱dapts a̱ts je̱ꞌe̱ veꞌe je̱ts a̱a̱ts
    miitseꞌe na̱jkx nkuꞌíxtinuva.
  bzh-bzh: Ham jaḳ ni nabë devo hil arid Timoti vër in ḳarabus, lob nabë berup vu
    sa pevis, og aluhoho rëḳ anök doḳ ti meġalë ham.
  guj-2017: તમે જાણજો કે આપણો ભાઈ તિમોથી હવે જેલમાંથી છૂટો થએલો છે. જો તે વહેલો આવશે,
    તો હું તેની સાથે આવીને તમને મળીશ.
  jvn-NT: Aku ngabari nèk sedulur Timotius wis metu sangka setrapan. Nèk dèkné ndang
    bisa teka nang nggonku, menawa awaké déwé bisa bareng teka nang nggonmu.
  byr-byr: Sarɨmɨ dara jawɨranganyɨla! Nemɨre neyaꞌmwe Timotirɨ kalavuzavɨ mena makwasɨwaaꞌ.
    Nabaai sai nɨmɨnyawɨnna yɨmeꞌnyaꞌbɨꞌ biꞌmavajaꞌ yɨ naarɨmɨ yuyainaai yakwoihɨlyɨ
    yɨ sarɨmɨnyɨ tɨnna yɨhwanganaawakadeinaalyɨ.
  ian-ian: Nɨna mbaapmaba la nyan Timoti kalabusmba lɨndɨ maa ndɨ kat kwagalandi.
    Ndɨ kwo lɨgandɨ. Wunai lɨga kava kwiyatapman yandeyan ngwuk kat vɨvat an yaiga.
  hun-hun: Tudjátok meg, hogy a mi atyánkfia, Timóteus, kiszabadult, és ha hamarosan
    megjön, vele együtt meglátogatlak titeket.
  mcf-NT: Nëbi utsi chiembique. Tantia. Timoteyo quënën nauedboedi nëbi puduemiac
    aid badedquio nëmbo choan aidbëdi mibi yacno nidendabi.
  kjs-kjs: Gore naana ame Timoti karapo ada-para palisa abala rapaasimi remaa lagialo.
    Gore nipu ni piri wagepu epaliade raburi saa laapo raitame nimi mada adola epalipa.
  mni-mni: Eikhoigi ichil inao Timothy keisumsangdagi thadokle haiba eina nakhoibu
    khanghanba pammi. Mahakna mapham asida thuna thunglarabadi, eina nakhoibu unaba
    lakpada mahakpusu purakkani.
  yad-NT: Jirya̱datya jmu̱ryasi̱numani̱ vu̱tyeryi̱ Timutévu. Saryityi ju̱ti̱ varenu,
    ra̱diy vatajuu sisa̱ jiryiva.
  mxb-NT: Ta kanaꞌá ndó ña̱ sa̱ ni̱ yaa̱ va ñani yo̱ Timoteo veꞌe ka̱a. Tá ná kasaa̱
    yachi̱ xi yóꞌo, dá kandakai xi̱ saa̱i̱ kande̱ꞌí ndo̱.
  pon-2006A: I men kumwail en ese duwen riatail souleng Timoty eh pedoisangehr nan
    imweteng. Ma e pahn mwadangodo rehi, e pahn iang ie kohwei rehmwail.
  maq-NT: Nguehe tisuá tijimachaya nuju ta cha Timoteo xingueen ne, ha camandaya cha
    tsëhë cjuañihi. Sa xi cjuehe xati cha ne, cuinduvintjenguin nuju ndyá, hane ndyá
    sacú xingueen.
  hto-hto: Iemo jɨáɨfuena ómoɨmo fɨdɨ́taacadɨcue. Jae caɨ ama Timoteo llavéinanomona
    jae jino zuitaca. Omoɨ dɨne naɨ jáiñeitɨcuemo, afémɨe cue illánomo raɨre dúcɨadɨ,
    nɨbaɨ daane omoɨ éroizaɨbitɨcoco.
  por-BRBSL: Saiba que nosso irmão Timothy foi libertado, com o qual, se ele vier
    em breve, eu os verei.
  ces-NKB: Vězte, že [náš] bratr Timoteus je již propuštěn; přijde-li brzo, navštívím
    vás s ním.
  cui-cui: Maisa ichichipan xua painya neyaputaewa tsane xua Timoteo bayatha copatatsi
    jiwi pecʉbi bo weya. Barapon be wayapin watsicotaein pejume cowʉntsixaerʉ Jesucristo.
    Ichaunxuae bapon taxantha patopaena bapon methaunxuae nebarʉ iya tsane painya
    xainya beya xua equeicha tapaca siwa ponaewa tsainchi.
  boj-2014: E niŋgi endegsi merŋgwai. Gago was Timoti a tonto talq dena uratonab oqedej.
    Deqa a urur ijoq bqas di aqo aiyel ombla na nuŋgoq bosim nuŋgwom.
  eng-OEBUS: You will be glad to hear that our friend, Timothy, has been set free.
    If he comes here soon, we will visit you together.
  eri-eri: Ji tere benou letigoni ononi, nere ebere baige Timoti awa tuwane, no ege
    dagou mata langa yafei uwa. No ji bagu fasayadu mayei mata wonga wa ji no ngare
    gaara mai terigo boyare.
  wiu-wiu: Tone oyago Timosi po yapu pitaneyake yopiko agome ne pa wa po kotokoa wetekaneya.
    Einago no i mekuta wete nokalepa nipa kiwi mekita pata wane one-pala wida opiane
    nou.
  swe-swe: Jag kan berätta för er att vår broder Timoteus har blivit frisläppt. Om
    han snart kommer hit ska vi besöka er tillsammans.
  cth-cth: Maimae nawngha Timote teh a hlout toe ti na thai sak awh. Ahni teh palang
    tho pawiteh ahni hoi rei ka tho roi vaiteh, na kâhmo awh han.
  mti-mti: Ne imunap ye anoya gwanunwa Timoti nog gumbe barauya dauwane. Me tatevit
    uwapewa, ne gaibu onan guniyap uwata.
  pad-NT: A'onira okanamonivini hiki ada arigamina Timóteo cadeia avarakhaonani'iki.
    Ai ohina viahania kaikahi'iki ada Timóteo kodiania, oavikhaki bana ada a'onira
    onavanavanahavini.
  twi-twi: Mepɛ sɛ mebɔ mo amanneɛ sɛ wɔayi yɛn nua Timoteo afi afiase. Sɛ ɔba ntɛm
    a, me ne no bɛba mo nkyɛn.
  hlt-hlt: Mamih kah manuca Timothy ha loeih te na ming uh coeng. Anih te yueya ha
    pawk atah nangmih te kang hip bitni.
  tbz-SIM: N kɔbɛ n dɔ́ kɛ́ di nɑ́kɛ́ kɛ tú bɛ̀ kpetɛ́ ti kou Timɔntee. Kòò tùɔ̀kɛní
    mɛcɑ̃ɑ̃ nti bo nɛi kɛ́kɔtoo kɛ di yɑ̀.
  san-GUJ: અસ્માકં ભ્રાતા તીમથિયો મુક્તોઽભવદ્ ઇતિ જાનીત, સ ચ યદિ ત્વરયા સમાગચ્છતિ
    તર્હિ તેન સાર્દ્ધંમ્ અહં યુષ્માન્ સાક્ષાત્ કરિષ્યામિ|
  ake-NT: I'tu auya'nokon i'se e'ai' utonpa ton Temu'ti si nonkasa' man. Serɨ pe iwa
    iye'sa' yau, iya'kɨrɨ utɨ mɨrɨ ɨyense'nokon.
  qvn-NT: Nämi Diosman yupachicug-mayinchi Timoteosi carcelpita yargaramun, manas
    aywamungäcamala chraramuptinga paywansi aywapäcamushagmi.
  tku-NT: Iccāmāca'tzīnīcu'tunān makxtekcanī'ttza' Timoteo. Chuhua'j jātza' tachī'n.
    Palh xla' namin palaj, naquintā'a'n a'cxni' na'iccālaka'nāchā'n.
  bjk-bjk: E töngösen ömaras e mum bere idi tere ölanglanga rewe e Timoti, a tönö
    ire, xalik a gunon ne aömokorot. Ma nang bere ine irabo wanot pasaxit, e rabo
    wan arixe me ine ra werwere e mum.
  msy-2020: Kɨ kamaghɨn ia mɨkɨmasa ifonge, me kalabusɨn en aveghbuam Timoti fɨrizɨ,
    a ua kalabusɨn itir puvatɨ. A zuamɨra na bagh izeghɨva, ga uaghara mangɨ ian ganam.
  bpr-bpr: Fgadègu di gamu i flanekto, Timoti, ta galwà di blanggù. Ku mlal kenen
    kel dini, fagin-gu ku ta lnauyta gamu.
  cle-NT: Ga³fooh³²á⁴ niaá⁴ah³ hi³ mɨ³ná⁴tuy¹ du³ñuúh²a² Timoteo. Hi³ja̱³ xɨ³ nɨ³
    hí⁴güeyh⁴ xé̱yh², mɨ²ja̱³ hi²ja¹á² liu³u²xɨ³ mɨ² mɨ³ñii⁴ ya³mé⁴á⁴ niaá⁴ah³ nɨ³.
  txq-txq: 'Hambu harak, fo au nau ei basa ngga bubuluk. Ndia: ita toranoon Timotius
    kalua numa bui mai ena. Mete ma ana mai no lai-laik neni au mai, dei fo ai dua
    ngga meni ei neti.'
  aaz-aaz: 'Anmuiꞌ beno reꞌ au ꞌroim he hi arki mihiin ok-okeꞌ. Beno naan es reꞌ:
    hit aok-bian naiꞌ Timotius anpoi nrair naꞌko bui. Karu in neem rabah neu kau,
    hai nua kai of meit imkius ki.'
  qup-NT: 'Chaymanta yachanaykichipa rimashkaykichi: Ñami wawkinchi Timoteoka karselmanta
    llukshishka. Utkalla kayma shamushpanka paywa paktami risha kankunata rikunanchipa.'
  dop-dop: Mɑ heeliɣi-mɛ sɩ pɑ tʋlɑ tɑ tɑɑpɑlʋ Timotee. Ye ɩ tɑlɑ lɔŋ kɛ cǝnɛ mɑ nɑ-ɩ
    tɩɩ kɔnnɑ mǝ tɛ.
  azb-azb: Xəbəriniz olsun ki, qardaşımız Timotey azadlığa buraxılmışdır. Əgər tezliklə
    yanıma gələrsə, onunla birlikdə sizi görəcəyəm.
  eng-DBY: Know that our brother Timotheus is set at liberty; with whom, if he should
    come soon, I will see you.
  guo-NT: Xan xato'ax ampawʉajan xamal chiekal matabijaliajwam. Timoteo tapaeis nakolsliajwa
    jiw jebaxot. Japon piach kijla-el wʉt, xanxot pa'an wʉt, bʉflaeyaxaelen xamal
    poxade xamal taeliajwam japon.
  hla-hla: Alia e hatei ragi limiu e toularara e Timoti i hapurese hakapeia tara karabus.
    Te la boroboro namen romana, ba nonei te la gono meno lia tara poata te go na
    tara ria lia limiu.
  mav-NT: Aheywyt Timoteu tuwẽtem na'yn morekuat wo'o­pyhyp hawyi. Koitywy — Waku
    ewyry emiky­'esat ewy e morekuat tope. Pywo ti rat waku kahato. Karãpe tut uhowawi
    Timoteu hawyi uimo­wepit kahato. Mi'i hawyi atioto teran uha'yru Timoteu ehowawi
    ei'a­kasa hamo.
  kpf-kpf: Oi nâ dâzâŋgua nâŋgânek. Bukuniŋâ Timoteo, zâk tâk namin gâbâ olaŋâwe.
    Oi zâk kek gâbap oi ko zâk sot gârat.
  ppo-ppo: Da̧né no Timoti dipula sókó wóló beterapóló, dia̧paae i dere ape. A̧ ȩ
    beterepaae hapale wapa, ti da̧mo wusuró dia̧ kȩle waai kisipa mutapó.
  hin-2017: तुम यह जान लो कि तीमुथियुस हमारा भाई छूट गया है और यदि वह शीघ्र आ गया,
    तो मैं उसके साथ तुम से भेंट करूँगा।
  wol-KYG: Xamleen ne sunu mbokk Timote génn na kaso. Su dikkee léegi, moom laay àndal,
    seetsi leen.
  bef-bef: To lu lepilugi kehelilo. Lalalutifihi Timoti naga nonuguti gulu he eteꞌahago
    ai meleꞌisi oto nanitoga nehetinogomo leꞌmoto binogo maꞌasi lenalitoga bilubeꞌmu
    ai hiti bu lenagaluꞌibe, luto nolube.
  amm-amm: Na pa sainowo. Moini woli Timoti mo kalopulo nusai yasoi na kiyo taikiyokino.
    Yani auso somaiso tumakimo, koti mo na kiyanoikuwomo.
  zaj-zaj: Nolonda mweye m'vitange kamba ndugu yetu Timoteo kalawa mkifungo. Kamba
    yahalopola kuvika, vondanize kumwenu, nokwiza na heyo.
  chq-NT: Jmóo³oo júu³ 'e tsaru'¹u' Timoteo nisɨláa²mo joon wa jo li'ɨɨ²¹²i yatée³oo
    mi gó²oo yajǿø²na 'naa'.
  swp-swp: Au nuatui eda tau Timoteo numa‐tutugudu eai se iairigabaeyao, ena i heulama
    abo ia maegu, nige baeaona, ai itamiu.
  bjr-bjr: Qinee maa ainainnara faqa qimannimidaqa. Maasa qikaqa Timootifa doo Roomma
    maqannaa karabusaki Yisuna ufasaara rumbaqoofa idukinoo maridanoo. Mifa dauni
    dauni mai anirainaqa afiqee innee marinnaqoo oonureeqa maaqanda inni niqafaanaura.
  aby-aby: '@see-verse:HEB.013.022'
  eng-YLT: Know ye that the brother Timotheus is released, with whom, if he may come
    more shortly, I will see you.
  jni-jni: In nyara irusa a sapo uhenu uru me Timoti, in di e nan me ti iri shi ingi
    ma beki debe.
  kne-kne: Laydek ay ipaammo en dakayo ay naibolosan si Timoteo ed balodan. Mo somawang
    isna ay dagos, makiey en sak-en ay en mangila en dakayo.
  tgj-tgj: Ngo nonua ngonugv boru Timoti patwk lokv linpvku vla chimuso mvngdu. Nw
    baapubv aaku namgo kaabolo, vdwlo ngo nonua kaarikudw ngo ninyia ngo lvkobv aagvriku.
  gui-NT: 'Tamombeu peve cuae: Ñanderɨvɨ Timoteo oe ma tembipɨɨrɨru güi. Güɨramoi
    jae ojota ɨmambae pepɨri. Jare che ajata jae jupíe.'
  quc-TT: Kawaj kiwetaꞌmaj chi ri alaxik Timoteo xtzoqopitajik, we kul wukꞌ kinkꞌam
    bꞌik rech junam kujopan chiꞌsolixik.
  heg-NTPO: 'Auk kom le mi totoang taan dais nia: kit pail-kakan Timutius puti deng
    bui son. Eta un hlapat maa se au lia lam, mam kaim duam leo-leo tiam se mia la.'
  ptu-ptu: Anna la pahallua' muissam muua indo solasubunta Timotius dilappasammi illaam
    mai tahungkum. Maka' too ke sulem inde napellambi'iä', iya la solakam matim umpellambi'ikoa'.
  bzd-NTPO: Ñies ye' ki̱ ikiane tö a' wa̱ ijche̱nú tö s'yami Timoteo bak wötëule,
    e' yënettsa̱ne. Ie' de bet ye' ska', eta̱ ye' wa̱ ie' mi'ke e̱' ta̱ mik ye' mi'ke
    a' weblök eta̱.
  kwf-kwf: Nau ku oga nai faꞋarongo kamu Ꞌani na ngwaefuta kulu sa Timoti nia ruꞋu
    naꞋa Ꞌi maa faꞋasia na luma ni lokafo. DiꞋia nia dao ꞋaliꞋali maꞋi Ꞌi neꞋe, nau
    ku baꞋea faꞋi nau ana kaidaꞋi nai leka kwau ana.
  eng-WYC-2017: Know ye our brother Timothy, that is sent forth, with whom if he shall
    come more hastily, I shall see you.
  eng-WMBB: Know that our brother Timothy has been freed, with whom, if he comes shortly,
    I will see you.
  zat-NTPS: Dxuzenda' le'e ba bedxúaj bi bíchedxu Timoteo lizre xia, ne che xelá'
    zé̱'e̱be', na' che̱'a-be' gate xedajnná'a le'e.
  spp-spp: Mii sí yi jwo yii á na wuu cìnmpworoŋi Timɔti a fworo kàsuŋi i. U aha wyɛ̀r'a
    nɔ naha mii yyére, mii ná uru sí n‑shà wani yii yyére siɲcyan.
  zty-NTPS: Žaḻa' nnézlele ba bežój x̱kwide' Timoteo, bi' lježžon', liž ya, na' cha'
    ḻá'tebe' ga zoa' ni, na' gónḻenbe' neda' tẕen yedjwíato' ḻe'e.
  mek-mek: Ke iꞌa akiꞌa Timoti tipulai kepapealaisa auga fouga oi lapalogonimi. Isa
    lau eeu agemai agefiakoa aisama, lau isa fou agafai agaisami.
  aey-aey: Age docnu ihoc, ege cabi cotige Timoti gihacdoc jonadec felacudein uqa
    haun gihacdoc jona qee bilel. Uqa mahuc bahic ijaca calecebfi eu ele osoben li
    age meciadewan.
  urd-GVH: यह बात आपके इल्म में होनी चाहिए कि हमारे भाई तीमुथियुस को रिहा कर दिया
    गया है। अगर वह जल्दी पहुँचे तो उसे साथ लेकर आपसे मिलने आऊँगा।
  ycn-ycn: Timoteo i'imari Jesucristo yucuna ajopánajlo, ajopánajlo que. Richona naca'á
    ricá ina'uqué huajáquelana chojé. Caja nácho'ota piño ricá. Riyucuna nuhuata i'imacana
    ijló. Riphájica ee majó uncá chiyó nu'ujná ichaje piyá, ri'ijnajé caja nujhua'até
    ichaje. Ejéchami amájica ricá.
  djr-djr: Bilin mak nhuma dhuwali dhiyaŋuny bala marŋgin, ŋunhi limurruŋ ḻunduny
    Dimithiny bilin dhawaṯthunna beŋurnydja ŋunhi dharruŋguŋurnydja. Ŋuli ŋayi dhu
    ŋunhi ŋarrakalnydja marrtji, ŋunhiny linyu dhu rrambaŋin gurul'yurrnydja nhumalany
    dhipaliyiny.
  kvg-kvg: 'Zo vø̀ezøtéz: Nigi nøfu Timoti, ndimbula mokho-te gu꞉goam, mø̀ndø-fakhán.
    Ndego nakhamas mba tendowav, yaq no te namba nøtøndé-náv, zo vǿezømēt.'
  rug-rug: Hiva tozi va avosoni gamu rau sapu sa tasida koe Karisito, se Timote sapu
    ta veko pa vetu varipusi si ele ta rupaha kamahire. Be guana turei kamo mae sa,
    si kote luli turaṉia rau pude atu dogoro gamu.
  hop-NT: Uma itahtupko Timothy sivikiṅaqw mātaviwhqat navoti’yuṅwni. Noqw ason pam
    īts pituqw nu put amum umumi yórikni.
  san-URD: اَسْماکَں بھْراتا تِیمَتھِیو مُکْتوبھَوَدْ اِتِ جانِیتَ، سَ چَ یَدِ تْوَرَیا
    سَماگَچّھَتِ تَرْہِ تینَ سارْدّھَںمْ اَہَں یُشْمانْ ساکْشاتْ کَرِشْیامِ۔
  heb-LB: אני רוצה להביא לידיעתכם שאחינו טימותיוס שוחרר מהכלא. אם הוא יבוא לכאן בקרוב,
    אבוא יחד איתו לבקר אתכם.
  caf-NT: Nelhutsin Timothy tsak'esda, 'en 'aw 'et tinánja, 'et t'ewhunoohzeh hukwa'
    nuszun. 'Et 'aho whusanája t'eh, 'en bulh nuhts'un tadút'us.
  mio-NT: Chahi cuenda chi ndo ti cha ni cundee quee ra Timoteo yani yo ve caa. Tu
    cua sanumi ra quichi ra, cua ndehe tahan tucu ndi chi ndo.
  srq-NT: Aɨco jembiirandu Timoteo rese a. Etarõ iriã ndiqui namo co cote. Tu jeɨ
    mose serea, ae abe ra arao seso mose jendea.
  kje-NT: Ya'u kukunohi mi nahenia ik walin Timotius namharedi bui me'e. Lo'o an pelek
    mai ainu'u nakar, airo ki wewerre ka'arala mi.
  gaz-gaz: Akka obboleessi keenya Xiimotewos mana hidhaatii hiikame akka beektan nan
    barbaada. Yoo inni dafee as dhufe ani isin arguuf isa wajjin nan dhufa.
  kud-kud: Nuwanuwagu hinage ada gelu Timoti wasana ambenalei, wuwuna bada vada paipaiyene
    hilivahiya'o, ainaena ebe imwayamwayau aliguwai, mata baidagu alaowa alimiyai.
  urb-NT: Kyndaha ngi Timo, jande mu riki uhem oho. Ame'ẽ ke pekwa, aja ihẽ aputar.
    Pahar se ihẽ rehe a'e uhyk uwyr rahã, ihẽ namõ a'e oho ta tĩ. Pehẽ rehe ihẽ asak
    ta aho rahã, ihẽ namõ a'e oho ta tĩ.
  fra-LSG: Sachez que notre frère Timothée a été relâché; s’il vient bientôt, j’irai
    vous voir avec lui.
  san-HK: asmAkaM bhrAtA tImathiyo mukto'bhavad iti jAnIta, sa ca yadi tvarayA samAgacchati
    tarhi tena sArddhaMm ahaM yuSmAn sAkSAt kariSyAmi|
  cak-SNT: Niꞌej chiva chi ri hermano Timoteo ya xiel-pa pa cárcel; y xa xtalka chaꞌnin
    viqꞌuin, nivucꞌuaj-el antok xquixbꞌatzꞌataꞌ.
  uvh-uvh: A midi pumpurum kabi' ka indining kuyani Timoti adining iik waraga' wa
    ning sangnatamotik, Timoti adi iyung kane kalabus wara'ganang nua' mo' ita', mokngang,
    adi kuma' fadara kamiinga fugang ubu kuma' ita'. Ka naga u anga sap ga' torik
    wa adi kuma' udep abota'ganang wa adigok kubap dabik anga sapdam.
  ino-ino: Lakanatimo'a Timotina nofi nopati kalu hete'nake'nae lahapa'nepauki afeo.
    Makale'a nakaeyateka esike'naena nakaeya'ae lo'kata'a lapa'kekefe uku'ae.
  gnn-gnn: Liŋgu mak nhuma ŋäkula ŋunhi ḻundunhanydja ŋilimurruŋgu Dimithinhanydja
    yäkunha dhawaṯthunara beŋuru ḻoḻuŋuru. Ŋuli ŋayi yurru buna dhiyala waḏutjanydja,
    ŋilinyunydja maṉḏa yurru rrambaŋina marrtji dhipali nhumalaŋgala.
  yal-yal: Ɛ xa a kolon a en ngaxakedenna Timɔte bata mini kasoon na. Xa a fa sinma,
    nxu birin fɛ ɛ fɛma.
  cnt-NT: 'Juɨ₁le₂ŋi''₅₄ ''nia''₂ jág₁ juɨ₁lia''₂ rɨn''₅₄ jniog₄ Timoteo: ma₂dsei₅
    bá₄ dsa₂ né''₃ ''má₃. Në₁jua''₂ ca₂guáin₂ ŋi''₅₄ ta₁, jaun₂ jain₅₄ jniá₂ jë₁ma₂të́₂
    rë₁nei₅₄ jniá₂ i₁jɨng₁₂ ''nia''₂.'
  tif-tif: Ti ipkal utamin. Nulmi nak-tunum Timoti ayo sok tildaa dabaalipla, kalabus
    am kaptam-ali maso ma bombe disa. Kanola ayo abiltap tal nami diim uyo tala kala
    kali namti, kawu alep nuli din ibi ita-mokomup ko.
  nlx-nlx: मारी मोरजी ज्यी हे काय तुमूह मालुम पोड़ी काय तीमुथीयुस आपणो बाहख सुट जायेल
    हे, एने केदी तो जेल्दी आव जाय, ते मी ता हिऱ्यो मिलने आवुह।
  apw-NT: Nohwik’isn Timothy ch’ínádzáá lą́ą́; dét’įhégo nyáá lę́k’eyúgo, akú bił
    nánsht’aashgo nádaanohwistséh ndi at’éé.
  gum-gum: Namui nuneg Timoteobe kailan keeri yaugurri webyain kui ñim wammøra kønrrai
    inchar. Incha nø petø arrubene, nabe nøba ñimun ashchab arrumønrrun.
  not-NT: Pigóiguë cara yomianqueri Timoteo opiguemisantane. Yamai nongomantaiguëmi
    cara yomisotocajiri; queroca icosamaniti cara iribocapë yaca, nantsibatanëmari
    cara obirojeguiquë, naniaigaantimi.
  plu-plu: Nah hawwata ikene yinetni ku ig ukebyi kiyapwiye Timótyu kuwis pekkiswika
    agikutak parakseket. Ku ig danuh nuthu kiberemin, ig ayta danuha yit payak nukakhu.
  iou-iou: E man kubä ŋode täwera nadäwut; Notninpak Timoti u komi eŋi gänaŋ itkukopäŋ
    tewä äpämaŋ kuŋkuk. Unita näkken bäräŋeŋ äbänä imagurakaŋ bok api ärede.
  ntp-NT: Gʌraduñi Timoteo cavuusai maisacaruaiñdʌrʌ. Isotoma divia ʌgai tami vaidacamu
    aanʌ siʌʌscadʌ mʌʌca gʌnnʌidamuagi.
  rai-rai: Mi ang wapua muaat, naa a teindaat Timoti, di aa wapari wai ko ra ruma
    na karabus. Baa in waan paat gagaa urin, io, mir raap mir a waan paat karom muaat.
  haw-1868: E ike hoi oukou, ua hookuuia'ku nei ka hoahanau o Timoteo; a i hoi koke
    mai ia, e ike pu maua ia oukou.
  ffm-ffm: Miɗo anndina on sakiike meeɗen Timote yoppitaama. So o yaawii yottaade
    gaa, min ngardan to mon.
  arb-NAV: وَاعْلَمُوا أَنَّ أَخَانَا تِيمُوثَاوُسَ قَدْ أُطْلِقَ مِنَ السِّجْنِ.
    فَإِنْ أَسْرَعَ فِي الْمَجِيءِ إِلَيَّ، نَذْهَبُ مَعاً لِرُؤْيَتِكُمْ.
  cop-CNT: ⲧⲉⲧⲉⲛⲥⲱⲟⲩⲛ ⳿ⲙⲡⲉⲛⲥⲟⲛ ⲧⲓⲙⲟⲑⲉⲟⲥ ⲫⲏⲉⲧⲁⲩⲭⲁϥ ⳿ⲉⲃⲟⲗ ⲫⲁⲓ ⲁϥϣⲁⲛ⳿ⲓ ⳿ⲛⲭⲱⲗⲉⲙ ⲉⲓ⳿ⲉⲛⲁⲩ
    ⳿ⲉⲣⲱⲧⲉⲛ ⲛⲉⲙⲁϥ.
  sri-sri: Idere mʉsãrẽ weregʉra. Marĩyagʉ Timoteore peresugue ããrãdire wiuañurã.
    Dapagorare ĩgʉ̃ aarimakʉ̃, yʉ ĩgʉ̃ merã mʉsãrẽ ĩãgʉ̃ waagʉra.
  nal-nal: Ga saxot naaguna rexaas adu daaza dia Timoti, di vamiluaar vanong naan
    la vaala vaamaazikang. Tamon kana wat fazaaus iriat, naanaan nimaa varaxai maadina
    wat iaa zinim.
  kyq-kyq: ꞋJeelki, gɛnaajege Timote se jꞋɔɔɗin̰oga naatn maakŋ daŋgay ki. Kɛn naan̰
    aan ɔŋumga yɔkɔɗ num, jꞋasen ɓaa kaakŋ tɛlɛ.
  kwd-kwd: Nau ku siria 'aku kwairii te'amooru suria nga wane ni futanga adauru la
    Timoti. Ngaia 'e nigi 'aferu mai lo'oo, tamele leka te'efou kau te'amooru.
  ded-ded: Amma mong edengunuba negenggec, yeni tosonina Timoteo witicamaunac yungecgec.
    Imocac yeng naso mi ukuma nearu bic hasikeudeu yegoc ngenendedeac ngenearu bic
    hadede.
  ewe-ewe: Medi be mana mianya be woɖe asi le mía nɔvi Timoteo ŋu. Ne eva ɖo afi sia
    kaba la, nye kplii míava kpɔ mi ɖa.
  nuy-nuy: Ngaya ngana-ngaynbandiyn nugurru numburru-marrbuy anubani-yung ngagurri-nyinyung
    na-murruyung na-Timothy, wunu-muḻugu-wayn aḏaba. Niga-maynji ani-yaarri anubagala
    ngayawi-wuy mal-dhamun.gurrg, niiṉi anaani naani-yaarri nugurri-wuy.
  cop-BHC: ⲦⲈⲦⲈⲚⲤⲰⲞⲨⲚ ⲘⲠⲈⲚⲤⲞⲚ ⲦⲒⲘⲞⲐⲈⲞⲤ ⲪⲎ ⲈⲦⲀⲨⲬⲀϤ ⲈⲂⲞⲖ ⲪⲀⲒ ⲀϤϢⲀⲚⲒ ⲚⲬⲰⲖⲈⲘ ⲈⲒⲈⲚⲀⲨ ⲈⲢⲰⲦⲈⲚ
    ⲚⲈⲘⲀϤ.
  buk-buk: Aö wakêŋ ŋawaê têŋ mac bu sêhu yac neŋ asidôwa Timoti siŋ su yêc gapocwalô.
    Iŋ bu hôc asê aö ŋagahô, dec alu oc aloc ma alic mac.
  pri-NT: Jèkutâ wâdé goo pwi béejè Timotéo. Ba é jèe còobé gée na karapuu! Â wiàna
    é tèepaa me wài naani, â ée mwa me wiâô wiàna go caiwà.
  zpq-NT: Na' chzenda' le'e beṉe' migw c̱hecho Timoteon' ba bechoje' ḻižyan' na' chbeza'ne'
    nga. Na' še yob yele'e nach c̱hi'ane' cate' yedeṉa'a le'e.
  por-TFT: Quero que vocês saibam que nosso irmão crente Timóteo acaba de ser libertado
