verse: HEB.013.023
translations:
  kpx-kpx: Isito di hoto molehame louge evive. Abu nahie haoka mole Timoti ke dibulamo
    iovalu. Iale auna solekai dae lohoge di isivialeike no avuti lae talive la elegevei.
  okv-H: eto ungotenau namei Timothy avo tipura ta mihia avo ehere arahata puvija
    avo ingivujo, eto nau degi ta sausau puvurou kito amo amiga ungo kesi pambasona
  tbo-tbo: A luhogaleya ipa walehita Timoti tuwegana a paliwelemi po ona hanapugeya
    hoi numa panipani amaka hi hoe haleya, ma inapa ina neyagiyaginai uyahiu yaka
    apo mitehi to nehi uyahimi.
  mal-C: നമ്മുടെ സഹോദരനായ തിമോത്തിയോസ് ജയിൽമോചിതനായിരിക്കുന്നു എന്നു നിങ്ങൾ അറിയണമെന്ന്
    ഞാൻ ആഗ്രഹിക്കുന്നു. അയാൾ വേഗം എത്തുകയാണെങ്കിൽ ഞാനും അയാളോടൊപ്പം നിങ്ങളെ കാണാൻ
    വരുന്നതാണ്.
  grc-SR: Γινώσκετε τὸν ἀδελφὸν ⸆ Τιμόθεον ἀπολελυμένον, μεθ᾽ οὗ, ἐὰν τάχιον ἔρχηται,
    ὄψομαι ὑμᾶς.
  bgc-bgc: थमनै यो बेरा लाग्या हो के तीमुथियुस, म्हारा भाई जेळ की कैद तै छुटग्या सै,
    अर जै वो तावळा आ ग्या तो मै उसकै गेल्या थारे तै भेंट करुँगा।
  khz-khz: Au aririwana ana vega-ripami, ita walakavara Timoteo tipura numana na pege
    tugu-atia. Pene ia penema kwara vega-veleke, taumai ruala paia wati-gitagitami.
  deu-TKW: Wisset, daß unser Bruder Timotheus losgekommen ist; mit ihm, wenn er bald
    kommt, werde ich euch sehen.
  zsr-NT: Ral‑laꞌ gnö́ziliꞌ chburujbiꞌ lidx guia biꞌi Timoteo, biꞌi bö́chiꞌruꞌdauꞌ,
    atiꞌ chquiꞌ gdxíntëbiꞌ quiaꞌ ni, gunbiꞌ nedaꞌ tsazxö́n duyutuꞌ lbiꞌiliꞌ.
  lin-lin: Boyeba ete ndeko na biso, Timote, asilaki kobima na boloko. Soki akoya
    noki, nakoya nzela moko na ye mpo na komona bino.
  hns-NT: Ham toelogke djanaaila kie hamlogke bhaai Tiemotias djahal me se niekar
    gail hai. Djab oe halieje aai, tab ham okar sanghe aabe.
  noa-E: Pãrau agtha khaugba nʉm khai, Cristo gaaimua maach khodam Timoteo ya cárcel
    degmua öbërjim aajem. Magua mʉ maju nawe mʉig barchëmʉn, mʉchdëu pãar oon maawai
    mua í mʉch dʉ̈i arrju.
  eng-EMTV: Know that our brother Timothy has been released, with whom I shall see
    you, if he comes quickly.
  mib-NT: Te cástūhun rí jeē hermano yō Timoteo, je ni quenda de vecāa. Te núu yachī
    quiji de yāhá, te cuajecoo ndɨndúú rí nuū rō coto jnáhan yó.
  lif-NT2: आनिॽ नुसाॽ तिमोथिःन् पुङ्‌लाहिम्‍मोलाम् ले़रे़आङ् वाॽबान् खिनिॽ निङ्‌वाॽ
    खोःसे़म्‍मे़ॽ के़लॽबा इङ्‌गाॽ आनिङ्‌वाॽ वाॽरो॥ खुने़ॽ कप्‍मो इङ्‌गाॽओ हाराए ताःने़
    फाॽग्र खिनिॽ तुम्‍से़ आन्‍छिगे़ सोरिक् फे़न्‍छिगे़ॽरो॥
  xnj-xnj: Nigana kuvamanyisa kuvya mlongo witu Timoti amali kulekekeswa kuhuma muchifungu.
    Ngati akabwelayi hinu, yati nibwela nayu penibwela kwinu.
  mmx-mmx: A vara i xusu minaklen i do neton dik ne Timoti diga soxomus asu vam i
    boro xeneng at loogu xokoxo. Do neni na vot pasa soso ia, nema eburu manaba vot
    pasa nimi.
  cbr-NT: Mitsun camina 'unánti 'ain, nucën xucën, Timoteo, a ca sipuacë 'icëbi chiquíncanxa.
    'Itíxa bënëtishi bëbaia cana mitsu isi cuanquin a buánti 'ain.
  tee-NT: Ac'ats'at'it ni maxtucanta lacapulach'in ju quilak'au'an Timoteo. Pus ni
    vats'alhti camilh pus yuchi ju act'a'ananta acsni ac'antachau lalakts'inin.
  eng-LSV: Know that the brother Timotheus is released, with whom I will see you,
    if he may come more shortly.
  cak-NT: Nintzijoj chiwe chi ri kach'alal Timoteo xel yan libre; y xa xtoka ch'anin
    wiq'uin, ninc'uaj-e cuando xquixbentzu'.
  pah-NT: Amombe'u pota ji pe me nhaneirũ'ga Timóteo'ga. G̃a ga mohẽ cadeia hugwi.
    Mara'ngu po ti ga ua ji pyri kiro jihoa renonde pe pyri? Ga rurame po ti ji hoi
    ga rupi pe ndepiaga nehẽ.
  sja-NT: Mɨa parãmaa k'awapi k'inia bɨ tachi ɨ̃pema Timoteo uchiaji carceldeepa.
    Nama mɨ bɨmãi isapai pacheru pɨrã, iru ome parã ak'ɨde wãit'ee.
  xed-xed: 'Ta snaghunamsna yu kazlay: Zligiŋzla lu ta zwaŋama mu Timute ma gamak
    kəʼa. Ka ɓhagagha ɓha tsi misimmisim, dzaʼa labla yu da kaghuni kawadaga nda tsi.'
  mks-NT: Ta cáxi tu̱hun i̱ xi̱hi̱n ndo̱ sa̱há Timoteo, mé da̱ na̱sa̱ndaca̱a̱n veca̱a
    joo sa̱ na̱ja̱ni̱ dá viti. Tá ná casa̱a̱ ya̱chi̱ da̱ yóho já sa̱a̱ da̱ xi̱hín
    i̱ coto nihni nde̱ ndo̱hó.
  gfk-S: Iou hinawase hapalaine mu be di te halangalanga ise Timoti, no tasi dait,
    sukun ra hala na harpadano. Ma ing be na hana tupas haiane iou, ni tikai ma ie
    ma ni me nes mu.
  bmu-bmu: 'Buzup ki mötme: Urumeleŋ alanini Timoti i kösö mireyök pösatketka erök.
    Ösumok ki kaŋgotma ewö, mönö yambuk kaba eŋgekit.'
  dgz-dgz: Apan nuga Timoti gwat noke wandeni wat vetan tau aeni oisewa ne anun. Me
    menawaet mapa tauepiwa ne me dere e inayap daio yawaepen menan onanaet.
  eng-GNV: Knowe that our brother Timotheus is deliuered, with whome (if hee come
    shortly) I will see you.
  zaa-NT: Cca le saber qui'ni hermano qui' ri'u Timoteo nna chi gùta' libertad qui'
    bi. Canchu el·lani tabá bi nì nna, itá chuppa taá tu' tanél·lia' tu' le.
  eng-WEBSTER: Know ye, that our brother Timothy is set at liberty; with whom, if
    he come shortly, I will see you.
  guh-guh: Pexanialivaisiyo pacatoyaquinaliatsi patacatsipaebinexa mapacueneje. Vajabananë
    Timoteo rabaja pitsapa penaneconitsivi pejebabiabibovecua. Itsa patsiarena bepijiayo
    xanëjavaberena, nexata barëponaenajë paxamëjavabelia.
  bon-bon: Cane weebibine umle jiwenininine egä mime biname Timoti basatige krokeciiye
    mete cabu ca. Tabe liba wata atyaramta aima, piba yepä pa niclege weeme bau me.
  nhw-BL: Nojquiya nijnequi xijmatica para ya quimajcajque toicni Timoteo catli tzactoya.
    Huan sintla yaya nimantzi ajsis nica, nijhuicas nohuaya quema nimechpaxaloti.
  swh-ONEN: Nataka ninyi mjue kwamba ndugu yetu Timotheo amefunguliwa kutoka gerezani.
    Akifika mapema, nitakuja pamoja naye kuwaona.
  wbi-wbi: Kagula kuuti unyalukolo ghwitu Timotheo atavulilue mu vwavuke, juno palikimo
    nu mwene nikuvavona nave ilikwisa pavupipi.
  bba-bba: Nɑ kĩ i n yɛ̃ mɑ bɑ bɛsɛɡii Timɔte kɑrɑ pirisɔm di. Ù n tunumɑ yellu,
    sɑ ko nɑ bɛɛn mi sɑnnu.
  eng-KJVCPB: Know ye that our brother Timothy is set at liberty; with whom, if he
    come shortly, I will see you.
  kgk-NT: Timóteo rehegwa nhe'ẽ amombe'u-ta peẽ-my. Preso onhemoĩ ha-gwi, osẽ jevy-ma
    oho-vy. Pya'e ogwahẽ ou-vy ramo xe ha-py araha-ta íxupe. Pende ha-py aha ramo,
    araha-ta íxupe ave.
  waj-waj: Rikiaatee. Ti seena vaidi Timotiiva oovi nnauvakidiri vaa pikioo kati viravai.
    Fai ivo akiairaama niisi nninai na innaata sunee ngiiisi viee ngii taanaravai.
  cpy-cpy: Nokoyi piyote eejatzi romishitowae-teeri romonkyaawitee-takari noyemijantzin-karite
    Timoteo. Aririka rareeta-paeyaa jaka, riitaki notsipata-nakyaari niyaata-shitemi
    noñeemi.
  mpx-mpx: Nuwau ga wami wasa na pewa ge nuku atena te talila Timoti iyaka hi sokal
    i tagila dela. Ebo etimwawa ni vin eliyau, inoke ama toto eluwa naha nowa naha
    kitemiu.
  wbp-wbp: Manngu-nyanyi mayi kankulu ngalipa-nyangu wungu-warnu Timiji kujalpa rdakungka
    nyinaja? Yilyajalkulu, manu-ka ngurrangka rarralypa nyinami jalanguju. Kajiji
    ngaju-kurra yanirni, ngulaju kapurlujarra mapirrilki yanirra nyurrurlaku nyanjakuju.
  luo-luo: Adwaro ni mondo ungʼe ni owadwa Timotheo osegony kendo ka ochopo piyo to
    wanabi kode mondo waneu.
  nhe-NT: Nojquiya nijnequi xijmatica para ya quimalacanijque toicni Timoteo tlen
    tzactoya. Huan intla yajaya nimantzi ajsis nica, nijhuicas nohuaya quema nimechpaxaloti.
  aii-aii: ܒܵܥܹܝܢ ܝܵܕܥܝܼܬܘܿܢ ܕܐܲܚܘܿܢܲܢ ܛܝܼܡܵܬܹܐܘܿܣ ܦܝܼܫ ܠܹܗ ܫܸܪܝܵܐ. ܐܸܢ ܐܵܬܹ‌ܐ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ،
    ܥܲܡܹܗ ܒܸܬ ܚܵܙܹܢܵܘܟ݂ܘܿܢ.
  esk-NT: Iḷisimatqugipsi aniqatigikkaqput Timothy patchisaiqsitaułhanik isiqtauviŋmiñ.
    Aggipqauraqpan iluqanuk qiñiġiaġisigipsi.
  msb-msb: Gusto ko maaraman niyo na nakaluwas na sa prisuhan an kamanghod namon na
    si Timoteo. Kun magpakadi siya dayon upod kami na mapakada sa iyo.
  cpa-NT: Jøng² ju³li¹ŋih³ hniah¹² jǿg³, dsa² roh¹³ jniang³, Timoteo ma²ca¹lúg² hni¹ŋí³.
    Jøng² dság¹dsa quianh¹³ jní² juu¹² ja³tiogh³ hniah¹² ju³ná³ ca¹guønh¹dsa ta³tí³.
  dso-dso: ଆମର୍‌ ବାଇ ତିମତି ବନ୍ଦିଗରେ ଅନି ମୁକ୍‌ଲି ଆଚେବଲି ଜାନ୍‌ସା । ସେ ଜଦି ସେ ଦାପ୍‌ରେ
    ଆଇସି, ତେବେ ମର୍‌ସଙ୍ଗ୍‍ ତାକେ ଡାକିଆନ୍‌ବି ।
  meu-meu: Ba diba, varavarada Timoteo vada e ruhaia nege. Ia bema mai haraḡa, raruosi
    baiama vasi itamui.
  yva-NT: Syare wadaen wama arakovo Timotius pamo apaya irati tanoano makova rai to.
    Ranivara de nande to, indati syo augav pe ririmore rimo wasapan.
  dgc-dgc: Ti Timoteo a top tam, éy nakaluwas dén ta pihesu. Eng dumemét se siya agad,
    éy kuyugén ko siya ta kéange ko sina dikam.
  zpm-NT: Racladz naa gacnaṉ to gaṉle, laa bets ne Timoté brieele ladzguiib; teḻne
    zlansoniob me lo naa nu, grop no me guiaad lo to i.
  hix-NT: Txemohtyo yokaytà yonytxanàr xe wehxaha, owyanye. Watxa ymo yaye enampatakaxah
    me harha naha, noro ha, kowtà komo. Rohyaka noro yomoknàr hona ro wehxaha. Mexehra
    tomokàtxhe, rakoro nomokyaha, ohyakanye. Oyonyxenye amna nomokyaha.
  sim-sim: Timoti or nir nga nakrem Jisasin tiyanda ma oto angop li mbashirik krawu
    akan or halaha hikriyok talari ri. Os kolomalok or taha anin or heye nahi, avak
    nakrem shi raha jirin shi heyekwa shir. Os or tana ambu nahi, avak nendekop a
    rakwa nir.
  npi-ULB: तिमीहरूलाई यो थाहा होस्, कि हाम्रा भाइ तिमोथी स्‍वतन्‍त्र पारिएका छन् ।
    यदि उनी छिट्टै आए भने, म तिमीहरूलाई उनीसँगै देख्‍नेछु ।
  cgc-cgc: Liag ko na mlaman nyo na Timoteo an na ate na utod ki Cristo kanen an napagwa
    en ta prisuan. Daw mabot dayon kanen an di, pakuyugon ko kanen an daw miling a
    dyan.
  tim-tim: Akto tembe lokoŋe makto Timoteo kala busi kâlegenba sopanmâ âlepŋe mandâp.
    Akto yâkŋe togom penâniŋbiap âmâ âlepŋe netŋe togom yekbaet.
  yor-yor: Ẹ mọ pé a sá titu Timotiu arákùnrin wa sílẹ̀; bí ó ba tètè dé, èmí pẹ̀lú
    rẹ̀ yóò rí yín, àti gbogbo àwọn ènìyàn mímọ́.
  wos-wos: Guni ané jooka xékélakingute wuni mawuli ye. Nana bandi Timoti dé séndé
    ge yatakataka némbuli dé hafwambu dé re. Dé wunika bari yandét, ani yituku gunika
    yataani.
  emp-NTPO: Cawad̶adua dadjirã djaba Timoteo preso b̶ad̶ara ẽdrʌsida. Idjida isabe
    mʌ̃maa zeibʌrʌ, bãrã acʌd̶e wãbʌrʌd̶e mʌ̃a idjira edeya.
  eng-F35: Know that brother Timothy has been released, with whom I will see you,
    if he comes quickly.
  ind-ind: Saya juga memberitahukan bahwa saudara kita Timotius sudah dibebaskan dari
    penjara. Kalau dalam waktu dekat dia datang ke sini, saya akan mengajaknya mengunjungi
    kalian.
  pes-OPCB: می‌خواهم بدانید که برادر ما «تیموتائوس» از زندان آزاد شده است؛ و اگر زود
    به اینجا برسد، همراه او به دیدن شما خواهم آمد.
  mpt-mpt: Nib neke Timotie klabut tam bio i tileisaib kesoa e hebmamasab tle mole
    etena natlomabbiobe.
  ssx-ssx: Hande nika꞉ kame Timodi mo dipula pita opulu bao hala꞉eki ikana꞉ma꞉ opuemena꞉
    do la kitolo handa꞉pe. Do I̱ halo pa꞉ta꞉ a̱i̱ opolo epea꞉ka꞉na꞉ta꞉ kota꞉ iki handolo
    ipulu mandake ipulupekee.
  mkl-mkl: Ǹ bi i mɑ̀ ŋɑ iyi ɑ̀ dɑ Timɔtee inɛ nwɑu hɑi piisɔ̃ɔ. Bii í to wɑ ńyɑ,
    ɑn nɑɑɛ wɑ bi tu ŋɛ.
  gaq-gaq: ନେନେ ବୟାଁ ତିମତି କ‍ଏଦ୍‌ ଡୁଆବାନ୍ ଉଦାର୍ ବାଲେଃକେ ଡାଗ୍‌ଚେ ପେମ୍ୟାଏ । ମେଁ ଜଦି
    ଗ୍ୟା ପାଙ୍ଗ୍‌ଏ ତେଲା ନିଂ ଆମେକେ ସାଃଚେ ପେନେ ଡାଗ୍ରା ମ୍ପାଂଏ ।
  gof-RNT: Nu ishay, Ximotiyoosi qashoppe bilettidayssa erite. I ellesidi taakko yiikko
    ta iyara hinttena bada be7ana.
  unx-unx: ଆପେ ସାରିପେ ମେନ୍ତେଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା ଯେ, ଆବୁଆଃ ହାଗା ତୀମଥି ଜେହେଲ୍‌ହେତେ
    ଅଡଙ୍ଗ୍‌ଆଁକାନା, ଇନିଃ ଜାଲ୍‌ଦି ହିଜୁଃରେଦ, ଆଇଙ୍ଗ୍‌ ଆୟାଃଲଃ ମିସାତେ ଆପେତାଃତେ ନେପେଲ୍‌ ନାଗେନ୍ତେଇଙ୍ଗ୍‌
    ହିଜୁଃଆ ।
  gah-gah: Itó lo likimitoze, gililo. Ligiveteho Timotini mota kalapusigutí guluhimikanazo,
    eza litá oko okikoma, alémoko vinake ánigoleketatíive liki gililo.
  lcm-lcm: Napo buk mengen amalangas animi ta tungara ta Timoteo, kitala akala ia.
    Man kamela serei singig sumasuma, namemlong kuvul, namemlonganla serei singimi.
  aer-aer: Arrantherre-ame aweke-arle atyewe anwerne-kenhe Timothy-arle nhenge jail-ngentyele
    arratekenge? Re apeke nhenhe-werne iparrpe apetyeme atyengenge apurte-irretyeke,
    ilerne anteme arrenhantherrenhe aretyeke anteme apetyetyenhe.
  qvc-NT: 'Munanim yach''anaykillapa: Masanchiq Timutiyum karsilmanda lluqshishqana,
    nishpa. Chaymi noqaman utqa shamuptinqa, paytaqa qamkunaman rini apamuq.'
  tgl-ULB: Nais kong malaman ninyo na si Timoteo ay napalaya na, kung saan isasama
    ko siya sa aking pagdalaw kung darating siya kaagad.
  cbs-NT: Ja inun, nukun betsa Timoteo bichiti jiwe anua ma taxnimashinabu en matu
    unanmaii. Jawaidakidan eki nukuaya jabe kaxun en matu bechimai kaxanaii.
  xtm-NTPP: Jin kona'a ni ja ñani o Timoteo a chi jâ ni kee de vekaa ma, te nuna kii
    de, te jaan sa ji'in de nuu ka iyo ni a.
  nnq-nnq: Mbala kunnengelanga kutenda nnongo gwito Timoteo alekekiigwe kuboka mukipungo.
    Anda ajombakite kuika pamba chokwe, manhika nakwe kwenio.
  bao-NT: 'To biri apeyera, atere mʉja ca majiro yʉ boo: Mani yee wedegʉ, Timoteo
    cãa mee tia cũurica wiipʉ ca niiricʉ witijapi. To biri ano yʉ pʉto yoari méé cʉ̃
    ca eajata, mʉjare yʉ ca ĩagʉ waari rʉmʉ ca niiro cʉ̃re yʉ ami waarucu.'
  san-ORI: ଅସ୍ମାକଂ ଭ୍ରାତା ତୀମଥିଯୋ ମୁକ୍ତୋଽଭୱଦ୍ ଇତି ଜାନୀତ, ସ ଚ ଯଦି ତ୍ୱରଯା ସମାଗଚ୍ଛତି
    ତର୍ହି ତେନ ସାର୍ଦ୍ଧଂମ୍ ଅହଂ ଯୁଷ୍ମାନ୍ ସାକ୍ଷାତ୍ କରିଷ୍ୟାମି|
  huv-NT: Nganüy sanasaj icon aton, michijquiaats Timoteo laáw tiül manchiüc. Sitiül
    nej mapeay najen, saleamban quiaj najawan icon.
  otn-NT: Dí pɛn'na̱hʉ ra̱ hya̱ ngue nu̱na̱ ma̱ cu̱hʉ ra̱ Timoteo mi̱ ofädi, ya bi
    bøts'e. A nu̱yá, nu̱'mø ngue hi̱mma̱ ya'atho da̱ zøcua ya, 'da gdá̱ mɛ'be p'ʉ
    ngue ga̱ ma zɛngua'a̱hʉ.
  nop-nop: Tiŋa hanimbe nadineŋ, notnik Timoti adi yot fafaŋeniŋ gineniŋ agaŋ fiyakukiŋ,
    ala pilap buune nagila wooŋ habudemeet.
  obo-NT: Id kopi-i ku mandad nod kosorollan dow no iddos suwod ta no si Timoteo,
