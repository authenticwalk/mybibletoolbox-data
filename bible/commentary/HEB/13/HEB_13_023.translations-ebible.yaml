  emi-emi: Aghaaloannaiem tani kila va kapuita ateva ta Timoti ang ghe kupi ghoa mae
    tale ale mata voovoo. Arova emae parasi, aue aghaaia me angalu mae taraiem.
  zpv-NT: Pwihsi gulgacabwaꞌ nnah, laꞌlasaaꞌ nuꞌh Timoteu bareꞌh lahtsi dxiꞌba; sidela
    laꞌh Timoteu gadzihngah ba riiꞌ, pwihsi dxieꞌldaneꞌhn ba chin dxieꞌldaguiaꞌhan
