  bzj-bzj: Ah waahn unu noa seh dat dehn let goh wi brada Timoti owta jayl. If ih
    reech ya in taim, Ah wahn bring ahn wid mi wen Ah kohn luk fi unu.
  chk-chk: Üa mochen ämi oupwe silei pwe pwiich we Timoty a fen musowu seni imwen
    fötek. Are epwe müttir feito, i epwe etiei lupwen üpwe feila churikemi.
  ssd-ssd: Timoteus nu muliŋtinaig ta nu buk mayok kina ta ye tane kila satiŋget.
    Nu pitik ndo ye tugum te prowa ta ye nu ndoŋ tane tugum prowamŋgik.
  acr-TNT: Cuaj quetaꞌmaj alak e ri ka hermano Timoteo elinak chi lo pa cárcel, yey
    we xcꞌun tan lok, cancꞌam bi wucꞌ echiriꞌ quiꞌnwila alak.
  rop-rop: Wal deibin larramgo wi braja Timathi fri brom det jeil, en if im kaman
    langa mi dregli, wal minbala garra kaman en luk yumob.
  mee-mee: Iau ka bai ta turunglomatana te miau roma, keke ulomalage kolingara ae
    Timoti nga pulangkala. Ba ngaroma i nge lele nge iau bolvole, na omea ka la atung
    ta kelanga miau.
  dif-dif: Ngujamanau, tanali ngatata ngaianani Timotheus kurakana warai, ja nunkangunto,
    nau nurujeli wokaranani, ngato jurana najila nganai.
  gam-gam: Ye pillme! Nonekene agane Timoti kaye pai ge una dje orko wori, kiwa moro.
    Une ola dje ba woi dal, no soka aike wombollka kanbon.
  nou-nou: Edo na ingo ingodenaso namendi Timothy gajari oro da ititisera awawa wujeguritara
