  sus-A: وٌ شَ عَ كٌلٌن وٌن نفَشَكٍرٍنيِ تِمٌتٍ بَرَ عَ يّتّ سْتْ. شَ عَ مُ بُ قَدٍ،
    مُشُ بِرِن قَمَ نّ وٌ يِرٍ.
  jpn-1965: 私たちの兄弟テモテが釈放されたことをお知らせします。もし彼が早く来れば、私は彼といっしょにあなたがたに会えるでしょう。
  fra-SBL: Sachez que notre frère Timothée a été libéré, avec lequel, s'il vient bientôt,
