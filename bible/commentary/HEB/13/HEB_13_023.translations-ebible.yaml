  kiz-kiz: Manyayi kujha ndongobhitu Timotheo alekesibhu huru, ambajhe pamonga ni
    muene nibetakubhabhona kama ibetakuhida henu naha.
  tzo-TZE: Chacalboxuc ti iloc' xa ta chuquel li quermanotic Timoteoe. Me ivul tal
