  fue-fue: Mii maatina on no banniraawo meeɗen Timote yoofitaama. To o yottake law,
    mi waridan e makko yi'ugo on.
  amk-amk: Ambori mewaitawanai, tane doroi Timotiusi etawini to boriai weru aitamu
    rorong fo ampa. Ambori da ahera to ninai ma mani, auru ruhiai aura mau we autuambawa
    mea ki.
  fai-fai: Kale nam aket kiba nulum nakanum Timoti kalabus talá dabadábiw be kal keidin
    kala. Kale aka wabading mewso tada namti, naka alaso alew makuw yak itamana tadokabuw
    ko.
  ura-NT: Cana nejera Timoteeote, inae caresero caje mitue. Enanocoojoa turuhanena,
    inae inara coaraa uhanune, canu jiniichaain uhareeunni.
  mcd-NT: Un mato tapimapai nocon yorashta Timoteo natian man cunu murannoashu man
