  hoy-hoy: ना चाहासतीन कि नीमी ईद पता नळुल नाम वार्ट तीमुथियुस कैद दा टु बिटकु आग्यान.
    अदिक अगर आव राटनेरी बंदुन रा ना आऊन सांगुळ नीम से मुलाकात माळली बराईन.
  amo-amo: Yinnon nworo gwana bite Timoti ina bunku ghe ame ulenge na nba yenu ghe
