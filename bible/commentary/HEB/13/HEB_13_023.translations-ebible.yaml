    budo bugadena.
  mqb-NT: Sənen nà, mərak a mənuko Timote winen à dangay sabay, tə mbəsakak anan
    ahay. Kà sak a dəzley ahay à man uno bəse cəna, ata mi zlak ayak àga kwanay
    nə maya awan.
  ape-B: Ali douk yakli iklipepu namudak umu pudukemech. Apakinu owaninu Timoti douk
    achokwe-chihanu natogloli. Wata nunowechik nupeye. Ali sapos nukli nunak nutoglomeli
    wisnabul umu, ohwak biyohu eke wunaku wutulipu.
  grc-F35: Γινώσκετε τὸν ἀδελφὸν Τιμόθεον ἀπολελυμένον, μεθ᾿ οὗ ἐὰν τάχιον ἔρχηται,
    ὄψομαι ὑμᾶς.
  cav-NT: Era micuana bahue amerecara aya. Timoteo ecuana tsehuequiqueri etare apuda
    juque inajacatanachine. Tuque ni rehua ebajarara juetiya, dujuya tuque micuana
    queja cuayaque.
  kgp-NT: Ha mẽ, ẽg régre tỹ Timóteo vỹ se kỹ jẽ mãn tũ nĩ ha. Ti kava ag huri. Ti
    tỹ kãnhmar ki jun kỹ tóg inh mré ãjag venh kãtĩg ke mũ.
  bvd-bvd: Nau ku dooria kwai faarongo kamolu sulia wanefuta kolu sa Timotii nia ruu
    na mai 'i maa fasi lao lookafo. Lea nia dao 'ali'ali gwana mai 'i seki, nau ku
    talaia kau fai nau 'ana si kada ku lea kau uri dao tomolu lae.
  ukr-1871: Знайте, що брата нашого Тимотея випущено, з котрим, коли скоро прийде,
    побачу вас.
  apz-apz: Nomꞌne hungkuno sekwo upaꞌnɨmno. Nenɨngkwaꞌwehwo Timouti osohumo hofɨko
    impoꞌango mtaꞌni nto isɨhutofomaꞌmalofofoho. Kako ngkiyepono weꞌenepi posoꞌmanji
    ngkoꞌnji woseꞌmantayoho.
  yon-yon: Nub kuristen angkodmi Timoti kuu nen wii bunangka kowiwen kuu yiibkaadkerime
    andid. Kowe, yembed aron dukmenmo mananeenbed kuu, ne kuu ye yoom kere yiib yaa
    mene wedmendok mananiin.
  poi-NT: Jo̱dóŋa̱jɨ iga jém tantɨ̱wɨ Timoteo cutsɨgayñeta̱wum. Siiga jobit́t́im núcpa
    yɨɨm aŋwagananɨcpa cuando nɨcpa mánámta mimicht́am.
  wuv-wuv: Nunumiau ba hamonei aida ba mei lofuu o'ou Timothy nawe ala. Nabaa i nobatafanamii
    a'au, haigu'aa fai norawaua wi ma'a hamu'ou.
  quf-NT: Qamkuna yaĉhanaykillapapaqmi nishunillapapis, kriyiq masinchik Timoteo prisu
    kashanmanta yarqushana nir. Chayna daskaqlla ĉhamutinqami, nuqa watukushuqllapa
    shamurqa, pullay apamushaq.
  yuw-yuw: Kombiarut, öroc noni Timoti yu yibucin idoc mahong urop orung itac. Yu
    karupgon nocot ehunai wömai not kondonggon engga son katam.
  hus-NT-1971: U le’ tu olchichic jaye abal yabats c’uajat ti al an huic’axte’ a Timoteo.
    Max jaja’ ca thubat ulits teje’, ne’ets cu ne’tha’ abal cu junax c’ale tu tsa’biychic.
  med-med: Enim ndi pilʉi! Tʉn nga ʉngʉn Timoti ni, kan manga ila ekit ndung ndam,
    Timoti tʉkrʉpa omba, na kandpa tangga, wote tʉl enim kʉn uimbil.
  bch-bch: Nakim napalongo lemi ngan oaeda Timoti, tilongean ei ta itnan luma panasnga
    aea ga iuot. Ta oangga inam pagau manmanae, eine gairua ga anam agera gimi.
  cco-NT: Jo̱guɨ jmóoꞌ˜o ꞌnʉ́ꞌˋ júuˆ cajo̱ e i̱ dseaˋ rúꞌˋuuꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ
    i̱ siiˋ Timoteo nɨcagüɨꞌɨ́ɨˊbre fɨˊ dsíiˊ ꞌnʉñíˆ; jo̱ song cagüéiñˉ fɨˊ la lajmɨnáˉ,
    jo̱baꞌ nijǿømˆbaare fɨˊ na mɨ˜ ninii˜i niꞌeeˇe ꞌnʉ́ꞌˋ jóng.
  deu-1951: Wisset, daß unser Bruder Timotheus freigelassen worden ist; wenn er bald
    kommt, will ich euch mit ihm besuchen.
  alq-ALGNT: Ki8i 8idamonom acitc ega aja kibaodimigi8amikag e tedj kidjiki8enan Timote
    (Timothée), aja ki pagidinagani8i kidji sagaag. Kicpin dac aja peconag8anig kidji
    tag8icig, niga pi 8idji8a kidji pi nda 8abaminagok.
  ixl-NNT: As la val sete uvaꞌ kat chajpul veꞌt u qitzꞌin qatzikeꞌ u Timoteo. Asoj
    yeꞌ tuk bꞌalaxtoj aak tiꞌ tul sunkꞌatz, as la bꞌen qil ex tukꞌ aak.
  boa-NT: Téhdure ámúhakye ó úúballé ménahbe Timotéó tsúúca cúvéhóójatu íjchivyéne.
    Aabe óhdivu ɨ́ɨ́cúi wátsɨ́hajchíí dííbyema muhtsi ámúhakye máaahɨ́véteéhi.
  quh-NT: Willayquichej hermanonchej Timoteoka libraskaña cashan. Sichus uskhayta
    chayamunman chayka, paywan cusca ricuskayquichej.
  kwi-kwi: An pɨnkɨh uruza ɨninnamtuasmin, nane au aimpihsh Timoteo kajchiras puzta
    kainanamtus. Us nakin azain piannakane, nane uskasa uruza iznana ɨrɨnash.
  agm-agm: Iyataatɨ amɨ nyamɨ naisoho nyamatiyatɨ Kɨraisihopɨ gɨwunyaasɨho amɨ nɨngi
    andɨtɨniwatɨ Kɨraisihomɨ otɨpɨpatɨ sahɨ komɨ isɨhiyaatapɨ maasɨ kiyotɨho Timotehoai
    aimɨ nupusoaasauhɨ ko napwɨtatɨ bimimbɨpɨhɨ namasi nehɨhaatɨ noaipase. Isɨ amɨ
    ko ketɨ nasatɨ kɨmbɨhɨ nɨngi ninjahonaahɨ maisɨhoaaŋɨ nutasi nasaha sangi jainjaito.
  ubr-ubr: Yau agogoi omi wonsagob ot tait tuat Timothy ati bobo’otin on fafatum goa
    emon siboseirai igat. On sasasan wat auriu nin innanat on, yau arimon nan rui
    wannat omi wanitem.
  tsw-NT: N ciga ɗu ta̱ i reve a na a lyawai Timoti za tsu diga o uꞌwa wa ali. Nu
    u rawa ya̱ꞌa̱ va̱ keɗu, tsu ta̱ ta̱wa̱ uba̱ta̱ u ɗu ra adama tse ene ɗu.
  cax-NT: Suraboira ausucarü, arrti Timoteo naqui usaruqui chauqui tütaesüburuti auqui
    preso. Arrtü cuati tauna yesañü conto, sürotitü ichepeñü, arrtü yeca tanu yapasearaño.
  aia-aia: '''Au rabasia domoi ''iraraa do ni do''oragaau a Timoti ra ha''a-hura''ahia''a
    baaniai rumaniho''o. ''Onaa nai ada mai raurau, ma wai ''unua tanaa mamiri ta''i
    boi ''anai ''omesi''amou.'
  srp-1865: Znajte da je otišao naš brat Timotije, s kojijem, ako skoro doðe, vidjeæu
    vas.
  agt-agt: A ya ibar ku para tekamuy a nakauhet na i Timotyo ta agbaludanen, a am
    mavit dumatang ta isin, a duwa kami sangaw maghulun ange magpasyar tekamuy.
  lug-lug: Mbategeeza nti muganda waffe Timoseewo yateebwa, bw’alijja amangu, ndijja
    naye eyo okubalaba.
  yby-yby: Ito lo libekoloyo, eli-minalo. Wewenate Timotida maya nalauti alo olutimikae.
    Sa-ikanako, emoya enemane oko nisekadeko, ilime-loko woko mudaidasiye.
  heb-heb: ודעו כי טימותיוס אחינו יצא מבית האסורים והיה אם יבא במהרה אראה אתו את פניכם׃
  mpp-mpp: Ailu monic yanguc edocngebabe ngagening, yenge ngic hae-gbanonggeng Timoti
    muc-mackacni lukecnoibong. Ilec ye nala biyac kwesidaictewa, noke momochac ngengela
    biyac fulu nganicngebadabelecte.
  apb-apb: Na saeku uri omu ke saie uri aasikaelu a Timoti kire ha'a-iisitaanga'inie
    oto mwaanie nume ni ho'o. Na mala uri ko hule aaku lau-leu, nge mere kei meni
    lae oto wau huni leesi'omu.
  san-TEL: అస్మాకం భ్రాతా తీమథియో ముక్తోఽభవద్ ఇతి జానీత, స చ యది త్వరయా సమాగచ్ఛతి
    తర్హి తేన సార్ద్ధంమ్ అహం యుష్మాన్ సాక్షాత్ కరిష్యామి|
  ben-IRV: আমাদের ভাই তীমথিয় মুক্তি পেয়েছেন, এটা জানবে; তিনি যদি শীঘ্র আসেন, তবে
    আমি তাঁর সাথে তোমাদেরকে দেখব।
  ntu-ntu: Nakrlzamu kx mzlegu Timoti nzrlrpxpe-ngrm mz presin. Nzmu kx tqkrlz-animle
    mrka, sa navzbzkr rlilrgr mz nzoklati-ngrbz nimu.
  pan-pan: ਤੁਹਾਨੂੰ ਪਤਾ ਹੋਵੇ ਕਿ ਸਾਡਾ ਭਰਾ ਤਿਮੋਥਿਉਸ ਕੈਦ ਵਿੱਚੋਂ ਛੁੱਟ ਗਿਆ। ਜੇ ਉਹ ਛੇਤੀ ਆਇਆ,
    ਤਾਂ ਮੈਂ ਉਹ ਦੇ ਨਾਲ ਆ ਕੇ ਤੁਹਾਡਾ ਦਰਸ਼ਣ ਕਰਾਂਗਾ।
  gvc-gvc: 'Ahri cʉ̃hʉre mʉsare yahuihtja: Mari coyeirore Timoteore peresu jirirore
    wioyuhti. Soaro mehne to wihichʉ mʉsare ñʉi wahacʉ tirore naaihtja. Yʉhʉ mehne
    waharohca.'
  sbk-sbk: Mumanye huje uholo witu u Timotheo ayigulilwe peka nu mwene nayibhala nayibhalola
    ayiyinza shinishi.
  mya-JVB: ငါ တို့ညီ တိမောသေ ကို အခြားသို့ လွှတ် လိုက်သည်အရာကို သိမှတ် ကြလော့။ သူသည်
    မ ကြာမမြင့်မှီ ရောက် လျှင် ၊ ငါသည်သူ နှင့်အတူ လာ၍ သင် တို့ကို တွေ့မြင် လိမ့်မည်
  kgf-kgf: Waŋu ʒéwa niŋgic; Alanina Timoteo imi hésa ama igucnec bec hulacmigic ʒiki
    sipac qahac kecʒac. Inéŋ nalé ménda tecgéyunec hamaciguc nekawu hama inicbic.
  awb-awb: Iteríbáq Tímóti karábúsiipéqté pugeq áúwátówe. Wega ínéba apubúue sínaraq
    iteba moráráq koragayehetauye.
  gdn-gdn: Nu waretanuga Simosi dibura rabineya tondawa e gudui mu kwaimupu manako
    e bauwena kayawena ki sisiyai nau wainapuwani ki pokere nau karako yona ki wi
    kabuwaniyakani. E garugaru yewe baiyagisi ki ka nau e bananapani manako nau yo
    e ewapuru wi bamagau ika baigamu wi eminiyamu.
  nko-NT: Ndɛ mlɩ ɩbɩ ha ánɩ́ balɛ́ anɩ píó Timoteo obu. Nɩ́ ɔlɔwa ɔsa bɔtʋ mɩ́
    nfɩ mʋ́ á, nɛ́kpa mʋ abɛ́ba bɛkɩ mlɩ.
  bsn-NT: Mani maigʉ̃ Timoteore ĩna tubiber'ire jẽre ĩre bucõañujarã. To bajiri, yoaro
    mene ĩ ejajama, ĩ rãca mʉa tʉjʉ varʉcʉja yʉ.
  pib-NT: Nunkakgi gimatinripa wa wumole Timotiyo kaspuukalurutkani. Giyampotu runinipa,
    waleyma netapangi.
  wiv-wiv: E kuligu miu kata lala habuka dia te vagotalani mulehia tazidolu a Timoti
    na karabus. Kua ni bele tapu ni niau, hau da te pelea miro kene rua vano hadavimiu.
  reg-reg: Mumenye ati omuili weswe Timotheo bhamutesuliye, unu amwi nage nilibhalola
    labha akaja mwanya mufuyi.
  mlh-mlh: 'Biŋe yo maneniŋ: Maŋkekerisie ogonoŋuŋ Timoti iŋo witi pigone piruebi
    wakiya. Pipa yoo wapeiŋ ine, noŋ iŋoke wareru ŋone ŋabenimi.'
  gof-ENT: ኑ ኢሻይ፥ ፂሞቲዮሲ ቃሾፔ ቢሌቲዳይሳ ኤሪቴ። ኢ ኤሌሲዲ ታኮ ዪኮ ታ ኢያራ ሂንቴና ባዳ ቤዓና።
  aau-aau: Hakwe hme senkin me-nonkway kow, hromo wayh Timoti se kokwe kalabus-a ko
    hokwe po kiy-kampi kow ha. Hiykwe saw-e ankin, ha hme le ira enekwei hokwe, hyekwe
    siraw hiy-e.
  tvk-tvk: Ieok bei tengan xamim mukila xa tua nar Timoti ba ven mase ra nim te xeih
    ngamu. E xosxa imei itemanon, ma nihuri itel inou e melele xa nihat nisao ni xamim.
  prf-NT: Gustu ku a matukuyan moy a nakalaya dán en kapatkaka tam a ti Timoteo. Ni
    dumemát siya a pagdaka ay ikuyug ku siya káangay ku haán.
  auy-auy: Moórá-aai ísáaro. Moóráwigon-awiꞌa Tímóti ándáfakemba faúꞌánkáámba póna
    ááémo tínaꞌo éꞌa kentópaꞌo kondaráꞌá áíꞌmaeꞌa kónaumne.
  tbg-tbg: Maa uvaravata iriata. Tinavu qata vakaa, Timotiva karapuhiqihairo taiqeroma.
    Viva vaaka maini anirera, te vikantima ni oru tavarera.
  hub-NT: 'Tura junasha ujajrume: Yatsur Timoteoka cárcelnumia jiinki yamaika agkan
    jasai. Ni wári taakaigka atumin waitmakti tusan ayaktatjai.'
  hmo-hmo: Lau ura umui diba, iseda varavara Timoteo be dibura ruma dekena amo idia
    ruhaia vadaeni. Bema lau dekenai ia mai haraga neganai, ia bona lau, ai ruaosi,
    umui itaia totona do ai mai.
  big-big: Tonuwa kiling ngizi kumulibek, Timoti weik wigirimakka welagela wezamela
    logo purikki inuwa iwaka sibene kozak yei. Tamizeige pi neyegi pelege ngezangai
    lewa purik mabura te mabiyau inuwayegi pakeliweki lewagi.
  gux-G: N bua yin bandi ke bifaabi ti kpiilo Timot. O yaacua n kani tonma, ti baa
    yegi kicua ki le yi.
  cnl-NT: '''Náan²³ ''e³ rɨ²³dsóo²³ ''óo²ra''³ ''e³ mɨ³láan²te''²³ Timoteo jó̱o̱²ra².
