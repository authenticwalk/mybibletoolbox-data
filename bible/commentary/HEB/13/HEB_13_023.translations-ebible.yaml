    bä.
  lat-VUC: 'Cognoscite fratrem nostrum Timotheum dimissum: cum quo (si celerius venerit)
    videbo vos.'
  ngp-ngp: Naunga mmanye kugamba ndugu yetu Timoseo kafosa kwe divugailo, akeza kwiza
    nenize naye kwenyu.
  enq-2: Naimanya Kristene kaiminingi Timoti baa anjetae paleamo doko mokamina lao
    masalapale lao lelyo. Baa namba katato dokonya yapa ipatamo doko, baa apata nyakama
    kanja ipatamba.
  eng-ASVBT: Know ye that our brother Timothy hath been set at liberty; with whom,
    if he come shortly, I will see you.
  mna-mna: 'Mi aŋsotaara yom ta kembei: Waende Timoti, ni iyooto pa ruumu sanaana
