  myw-myw: Liva̱nen bwadads Timotiy bo kuliganes, peinan bo ilik wa̱deil, isap. Kukin
    nuwanaw beim, mo bakaw, bakalakwaneimiy.
  sby-sby: ndayandangeti mwinshibeti mwanse wetu Timoti lafumu mujele.Na ese calino
    lino, ninkese nendi ndakesanga uko.
  sll-sll: Ni pir po sinana dire ebina Timoti halabusi pangwo yali ere mena pire na
    molga bani umia, yali na kina ni monga bani urabila di pibilua.
  yaq-NT: Enchim ne tejwaa, Krijtopo itomak werim, Timoteo' teamta jaibu ka a' eta'ituka'po.
