    cho ayuꞌ, til wichꞌi̱l nak ti equino̱j awu̱cꞌ tak chi awiliric tak.
  tue-tue: 'Mʉ́ãrẽ ateré wedea: Marĩya wedegʉ Timoteo peresuwiipʉ niiãrigʉre wionécotoayira
