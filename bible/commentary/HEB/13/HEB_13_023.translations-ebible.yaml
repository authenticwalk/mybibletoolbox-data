    rpat niahato mhtirahnonko.
  bht-bht: तुसां ऐ जाणी लिया की तीमुथियुस साड़ा मसीह भाई जेला ला छुटी गिया है, कने
    अगर सै तौली मेरे बाल आई गिया तां मैं उदे सोगी तुहांजो ने मिलगा।
  eng-NOY: Know that the brother Timothy hath been set at liberty, with whom, if he
    come shortly, I will see you.
  cub-NT: Majecʉ Timoteoi borore jaroivʉ mʉjare. Ñai jabova ne bʉoimʉ mácʉ, ne jod̶eimʉme
