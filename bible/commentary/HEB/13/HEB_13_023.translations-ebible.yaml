  agd-agd: Tetí ankan tifá tiváe Timotin inka karavusi fintena útúantan bain ainen
    ma erintí maé avíaré tiretin o onano van oronté uno.
  rkb-NT: Mytsy Timoteo soho tawaby tsihikik. Sakyriukrẽnikitsa hurukwy ekze zoihik.
