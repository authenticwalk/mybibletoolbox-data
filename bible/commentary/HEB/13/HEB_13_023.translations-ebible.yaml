  bsj-bsj: kom nyomom cin kwim yibe Timoti yama to kom ka-nge co na co bou fo kutanbori.
  cak-cak: Ninya' rutzijol chive chi ri Timoteo ri junan kaniman ri Jesucristo riq'uin,
