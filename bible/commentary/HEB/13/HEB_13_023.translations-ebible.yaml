  san-TIB: ཨསྨཱཀཾ བྷྲཱཏཱ ཏཱིམཐིཡོ མུཀྟོ྅བྷཝད྄ ཨིཏི ཛཱནཱིཏ, ས ཙ ཡདི ཏྭརཡཱ སམཱགཙྪཏི ཏརྷི
