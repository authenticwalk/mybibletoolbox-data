  gmv-NT: ኑ ኢሻ ፂምቶሲ ቢርሼቲዳይሳ ኢንቴ ኤራና ማላ ታ ኮያይስ። ኢዚ ኤሶን ታኮ ዪኮ ታ ኢዛራ ሄ ባዳ ኢንቴና ሄን ቤያና።
  por-BLT: Informo a vocês que Timóteo foi libertado da cadeia. Se ele chegar aqui
