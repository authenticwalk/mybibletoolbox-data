  kmo-kmo: Noti kumwoy, Timoti, poko jik otii tari, yecha riina heemarek eena heechir.
    Riipa ana ameya yaney, shicha kapo komas kwona hekiita.
  agr-agr: 'Atumesh dekaatajum: Yatsug Timoteo achikam egkemaya duka yamaik jiinkine,
