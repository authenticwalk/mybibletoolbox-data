  car-NT: Moro yja'wangon kari'na aru'katopo wyino mo'ko ka'sakarykon Timoteus wo'ka'po
    rapa uku'toko. Ko'i iwopy'poto, imaro ro wo'take ajeneine.
  amp-amp: Wom mrokfot kanga akfo nuhasanko. Timotir, nom ndar hingrneft hingrnanhomoa
