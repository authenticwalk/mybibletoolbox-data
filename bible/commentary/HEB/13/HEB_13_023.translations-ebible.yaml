  wap-NT: Õkowaadaꞌazon uꞌati waꞌinawuzu Timothy kodita-kida-kaoaꞌa naa taraa-kizai
    iki. Ukaawan an kadiman, baokopaꞌo nii wawaꞌatin watukapaꞌanan unao.
  mva-mva: Taritokada Timoti ambe uaura-lo be rubetaka ipura. Makare ipura-marakai
