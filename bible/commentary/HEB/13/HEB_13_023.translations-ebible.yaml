  piu-2006: Yara kutjupa yalatjiya kulila! Nganampa walytja Timitjiyinya kuwarrikunyu
    tjiilanguru pakaṉu. Wati paluru ngayulakutu kuwarri ngalya yananyingka, tjungulitju
