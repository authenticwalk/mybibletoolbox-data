  zai-NT: 'Laucaa diaga ni chi tidxe laatu ri'': Ma bindaa cabe hermanu Timoteu, ne
    pa gueeda nagueenda la? ziniá laa ra nuu tu ora chaa''.'
  upv-upv: Ko numrreni bowrai tevi kami nga tasi kerr ngok Timoti, arlai tweni pa
