  uig-CYR: Қериндишимиз Тимотийниң зиндандин қоюп берилгәнлигидин хәвәрдар болғайсиләр.
    Йеқинда йенимға келип қалса, мән силәрни йоқлап барғинимда у мән билән биллә бариду.
  ikw-NT: Anụ mahịa nụ nnwọ nda aị Timoti whụyalam n'ikelu. Ọ bụru ọ va ngwa ngwa,
