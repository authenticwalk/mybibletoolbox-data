  ckb-ckb: بزانن تیمۆساوسی برامان ئازاد کراوە. ئەگەر زوو هات، بەیەکەوە دیدەنیتان دەکەین.
  nas-nas: Diiꞌke noruꞌeriaing tee niiꞌmaikoꞌ Timoti tee bakearing kiimata-doma-ita.
