  mkn-mkn: 'Ada kabar yang beta mau ko bosong samua tau. Andia: kotong pung sodara
    Timotius su kaluar dari bui. Kalo dia datang capát di beta, nanti botong dua sama-sama
    pi bosong.'
  pol-UBG: Wiedzcie, że brat Tymoteusz został uwolniony. Jeśli niedługo przybędzie,
    wraz z nim was zobaczę.
  qxh-NT: Irmänunchi Timoteo carsilpita llucshishana. Ćhayamuptin, watucuj shamur,
    pushamushaj.
  nwi-nwi: Yakorkeikei mə takharkun mə kɨmɨrɨsɨn piautawə e Timoti ye kalabus. Tukmə
