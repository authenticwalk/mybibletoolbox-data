  wiv-wiv: Tabarae miu na lolohoi bala kua miu kata kokoi taduria kaka kua e ba bele
    na kamiu malala, kara kamiu rumaruma. Na vuna muga taza dia ta koi taduria manumanu
    taza, dia ta tania na tinoninoni, palaka ia na engel kamahi ia.
  reg-reg: Mutalabhilwa okubhakuma abhwgenyi, kulwokubha kwokukola kutyo, abhandi
    bhakumile bhamalaika bila kumenya.
  mlh-mlh: Kotu ŋiŋigo botuŋaŋuŋgo warenimiŋ, yoŋo siŋaŋ yaberu maŋgo eyarebi aŋibaŋi
    bofukeenimiŋ. Oŋu eiŋgo ore so niga ŋabeeine. Goineji oŋu ebuŋ, oiji Sombuŋ mimerereŋ
    goine so mane taniŋgaru moko kepore yabebi piyaŋuŋgo gobuŋ.
  gof-ENT: ኢማ ሞኬይሳ ዶጎፒቴ። ኢሲ ኢሲ ኣሳቲ ሄሳዳ ኦሼ ኤሮና ኪታንቾታ ሞኪዶሶና።
  aau-aau: Homkwe yor, uwrsa suwon me ma me-huonok yawriy kokwe, kwa meio wayr-wayr.
    Payhokuaw, uwrsa yor senkin ma meio homkwe, ensel me po me-huonok yawriy, sa homkwe
    ensel hom unsaney suwon me hieyn ma lira mokwe, pase nonkway e.
  tvk-tvk: Iemim nabong ni ti tengan ti muhur pilei ngan xil e tim samim xa labe ngan
    halesav. Munem xati xa rut moletin xil xa latepol ni, latakil ti xa di latehur
    pilei masxaxa xil.
  prf-NT: Dyan moy kalimunan a magpatulos ten dayu hidi. Tehud a sasangan a naggamet
    ti kona haád ay nakapatulos hidi ti kaanghelan a awan di namalayan.
  auy-auy: Namuꞌ-waasímó tíyaꞌo éꞌa tóné naané timéꞌa ímba ifáꞌá tiyúwáaro. Tuwímbaimo
    miyámó uráamba ímba marapáꞌ-wáásí kaweꞌá uwátínkaraafo wíyómpaken-kisau-waasi
    miyá uwátínkaraafo ímba wíyómpakewi owé-ímáyáá uráafo marapákén-kwáásí owé-ímáyáá
    uráawe. Mindásafeꞌa namuꞌ-waasí túwaꞌnai oro.
  tbg-tbg: Vonaihai anika, nenta naavuqi koqemake ntita vate okarara kia qaqira karaiti,
    iriteha variata. Haaru enseli vonavu vataini qovarama vumanta vokuka vinavukara
    qaqi vaiintinavuve tivakeha vinavuka koqemake ntita vate kara nimura.
  hub-NT: Tumakrum atumka irar aina atumi jeen winakaisha shir anentsarum juta nuka
    kajinmatkirpa. Yaunchuk nuna tumaina asar, nayaimpinmaya shuaran nekainachiat
    shir anentas jukiarusha ainawai.
  hmo-hmo: Do umui laloaboio lasi, idau taudia emui ruma lalonai do umui abia dae.
    Badina be haida ese unai bamona idia karaia neganai, aneru idia abia dae. To idia
    diba lasi unai be aneru.
  big-big: Keya nugu iwaka ono pilikpokyegi wazono kelemi, purik yongkambanu nawili
    puwiligu iwaka ono pilik puwiliyegi ngeragi yani keya kaiyageya koyimarik angelawiliyegi
    keleyageya koyima kapura puwiligurau angelawili miza ono.
  gux-G: Yin da sundi mani ki yaa gaani bi canba cangu. Kelima bi tianba den tieni
    yeni ki malekinba cangu kaa bani.
  cnl-NT: '''Ne''² li²³liin³²na''³ ''e³ ''ne''² rɨ²cuǿ²ra''³ xi²ñʉ''¹ quien³²na''³
    ''e³ rɨ²³cuaa''n²³ dsa³ ca²³ji̱i̱³. Qui² xen³ ''i³ lɨ''³ ca³cuǿø²³ ángeles xi²ñʉ''¹
    quiee''³². ''E³ quie''²³ ''a²³jia''³ ñi³² ''e³ ángeles ''í³ ma²ca¹jmóo¹ la''³.'
  zar-NT: Guliʼtsöjné ral-laʼ uzóaliʼ lídxiliʼ nu idxín ga zóaliʼ. Cateʼ gulún caní
    bal-la bönachi, buluʼcuáʼ lídxiguequi gubáz láʼayi que yehuaʼ yubá queëʼ Dios,
    sal-laʼ bitiʼ guléquibeʼe nácagaquiëʼ gubáz láʼayi.
  kde-kde: Munaluvalile kuvakalibisa vayeni, kwa kuva, kwa kutenda uchocho, vanu vanji
    vávakalibisije malaika bila kumala.
  ata-ata: Mo no mine ta asila meꞌa no tuala vile ineꞌe no tualasinge la iengi uvaxaiꞌa
    mamu ngaꞌavaliꞌa ineꞌe no tani. Tangengi vulusi mamu, xo no anu ꞌilixo ane ne,
    la ta mitema moseꞌi miꞌoxonu noxiꞌa ta angelo ia ilavusou uasi.
  qvw-NT: Chaynütac jamachiytapis ama un'apäcuychu; chaypamari waquincuna mana tantial
    anjilcunactalä jamachipäcula.
  nfa-nfa: Baku bhèlu bhoke dꞌara sèna ka sèmi mere dhèu dhu miu tadhe boe asa dꞌara
    èmu mi. Te abhu pèri-pèri aꞌari dhu sèmi rare dhèu, te ngaa reꞌa boe, na, dhèu
    sèra, ana pajuu Ama Lamatua nèti sorga.
  tnp-tnp: Sotaluiən e nehiən iapɨspɨs mɨn nətəm kəutəhuva imatəmah ikɨn. !Nəmə təhro
    ilah nagelo mɨn! Nətəmimi nəuvein nətəm kəmautol lanu, ilah kəmauteruh vivi nətəmimi,
    məsotəhruniən məmə ilah nagelo mɨn.
  urd-urd: मेहमान — नवाज़ी मत भूलना, क्यूँकि ऐसा करने से कुछ ने अनजाने तौर पर फ़रिश्तों
    की मेहमान — नवाज़ी की है।
  hot-hot: Ma noja avômalô loŋ buyaŋ thô. Avômalô doho bôk idum aêŋ ba ewa aŋela thô
    ma doŋtom êthôŋ paliŋ.
  mqj-NT: Daua' mengkabondon umpalangngan banuammu tau senga' moi tae' muissanan,
    annu dengammi tau umpasusii napolalan mangka untosae malaeka' tae' naissanan kumua
    malaeka'.
  rus-SYN: Страннолюбия не забывайте; ибо чрез него некоторые, не зная, оказали гостеприимство
    Ангелам.
  mbh-mbh: Na o mothong tova lomumu simikal longre onongpoonga, eneke nge vothung
    ako i venen aken toko pelie o nongpoo enselre, aveto olemi mire nge avele.
  bdd-bdd: Ta wete taumanao wabwauwedi ꞌoimiya, gide mwalohene tupwana tomota taumanao
    siꞌitaꞌita yahidiya, ma hesi taumanaedi taudi aneloseyao, ta geya siꞌinanedi.
  cbt-NTPO: Co nohuitapomarahuë', nosoroco'. Huë'pachina, noya nontatoma', o'shitoco',
    a'caco'. Iráca a'naquën napopiso' yonquico'. Ni'toro'sa' huë'pachinara, “Huëco'
    ni'quicoi,” itërin. Piyapita'ma' topirinhuë', Yosë anquëninën chachin a'carin.
    Inapochachin canpoanta' ni'toro'sa' noya nontahua'.
  srn-NT: No fergiti fu opo yu oso gi trawan, bika disi meki tak' son sma ben meki
    engel tan ini den oso sondro fu den sabi.
  cta-NT: Tyiꞌu tiꞌ ma̱ chaꞌ chcuiꞌ tsoꞌo ma̱ loꞌo cua ñaꞌa̱ ca nguꞌ xta, nguꞌ xaꞌ
    quichi̱, si tyalaa nguꞌ toniꞌi̱ jiꞌi̱ ma̱; ta ma̱ su tyiꞌi̱ nguꞌ biꞌ, chaꞌ juaꞌa̱
    nguaꞌni xi jyoꞌo cusuꞌ jiꞌi̱ ma̱ nu ngua saꞌni la, loꞌo tiyaꞌ la liꞌ nquijeloo
    jiꞌi̱ nguꞌ chaꞌ xca̱ jiꞌi̱ ycuiꞌ Ndyosi nu ntsuꞌu nde cua̱ laca ñati̱ nu ngulaa
    toniꞌi̱ jiꞌi̱ nguꞌ biꞌ.
  bqc-SIM: À laaidↄ nibↄyaaekɛawa, asa beewa gbɛ̃eↄ malaikaↄ dìlɛ dↄ̃sai.
  tcz-CHONGTHU: Nanghon kholjin hungho chu phatbol ding sumil hih un, ijeh ham itileh
    hitia bol a vantil ho hetlouva lhunsah khah aumun ahi!
  mar-mar: लोकांचा पाहुणचार करण्याचे विसरू नका. असे करण्याने काहींनी त्यांच्या नकळत
    देवदूतांचे स्वागत केले आहे.
  snp-snp: Wenena ma ailo malekati enawamo ya kati melámoti, moda nasafili o gedalo.
    Moda kolafe? Wenena mate wenena nasafili o gedamo, ya faifa mikaleka wenena o
    gedone, loti kolafa, aya wenenawa ya enisole ona ya minae.
  isl-isl: Gleymið ekki gestrisninni því að sumir hafa, óafvitandi, tekið á móti englum.
  spy-NT: Lēyyē, ōtoochē mbo soboyiin kuuyu kiikuyey ꞉alake kuu nyooto ankutaach malayikaanik
    kumēēnkētē.
  xnn-xnn: Sangailiyenyo ay gawis nan sangaili tay id kasin et wadada nan nang-ikkan
    dat anghel obpay nan sinangailida.
  mwe-mwe: Nnalibhalanje kuposhela bhajeninji, pabha kwa tenda nneyo bhananji bhaaposhelenje
    ashimalaika gwangali kumumanya.
  tte-tte: Baguna tomo tupwali taumanao siyoganili sigitekalatagili yo sisaguili,
    tomone sibatoko yakato taumanaone siya tomo bwagabwaga. Na nigele, siya anelose.
    Mwa tem taumanao silaoma kolimiu kwayoganili wagite-kalatagili.
  tcs-tcs: No piged, ip streinza i wande kam po stap lo aus blo yupla, mata singaut
    dempla bikoz yupla i no sabe ip dempla i einzel o no. Bikoz i bin apen po sam
    dem pipol de pas, ol i bin demkain. Dempla i bin singaut streinza po kam insaid
    lo aus blo dempla, bat dempla no bin sabe demwan i bin einzel.
  hlt-THB: Khin ak khai do a dan aham koeh hilh law uh, cemyihna ak do ak dankhqi
    ing sim kaana khan ceityihkhqi ce do a dan uhy.
  soq-soq: Sosola ware simbiamonuna, mai ena. Isiwa epe dewantoie mai atentopona,
    tane ensel simbiamoiena.
  qub-qub: Chaynölla pipis wasiquiman pachacoj chayamuptin cushishalla pachächinqui.
    Unaypis chayno pachächishanchömi mana musyaycar anjilcunatapis pachächiran.
  att-att: Á magimuguk ittam ta arát tam lonán yù pangilágum tam ta álliuk nga umay
    nittam. Paddulotat tam ira laguk, ta ajjan yù ira namaddulò ta álliuk nga arád
    da ammu ta daroban na ira ni Namarò.
  bki-bki: Mia kamiu tiniemiu riia re kamiu ga, mia tiniemiu riia bunu valauo nalo,
    kuvisaaro ka kuvitikarlo ea kenemiu vonuo nalo. Bo ka kuvila tibe na, bior ka
    na m̃a bogo tealo, maka ajikia, mia valauo nalo na m̃a kumitu kubitikarlo, nalo
    abe Atua kanano nailiano nalo.
  bqp-bqp: À laakari dↄ nibↄkũnaaa, zaakũ lɛn gbɛ̃kenↄ malaikanↄ yàrii kɛ̀ dↄ̃naa
    sari lɛ.
  mcp-mcp: Bɨ kú wusa dʉ́lə ŋwa ójóŋ bɨ́dɨ́ mínjɔ́w. Mpugá nə́ sálə bɔ́ɔ́l búúd bwə́
    sá ntɔ́ yí, bwə́ á ŋwa *wəéŋgəles bwə́ nda mpu nə́ í á bə wəéŋgəles.
  hat-hat: Chonje se devwa nou pou nou byen resevwa moun ki vin lakay nou. Se konsa,
    gen moun ki resevwa zanj Bondye lakay yo san yo pa konn sa.
  npl-NT: Nochipa xitekalotikah keman nomechtlajtlaniliah, porke akimeh tekalotiah,
    amo kimatih okinkalotijkeh ángeles.
  bgg-bgg: Athieg pha biwenthek shii nawai hò hà hopha abia rabo. Giak è ne athieg
    pha biwenthek ho shii hamangkhliie shii ho jong.
  eng-TCENT: Do not neglect to show hospitality to strangers, for by showing hospitality
    some have hosted angels without knowing it.
  eng-BSB: Do not neglect to show hospitality to strangers, for by so doing some people
    have entertained angels without knowing it.
  cpu-NT: Eero povashaantziro poimaayeteri pipankoki areeyetachari pinampiki. Tema
    itzimayetzi antakerori, tekatsi kamanterine, iriira maninkariite joimaake ipankoki.
  san-ASM: যতস্তযা প্ৰচ্ছন্নৰূপেণ দিৱ্যদূতাঃ কেষাঞ্চিদ্ অতিথযোঽভৱন্|
  tac-NT: '''La kógilime júkuru ralámuli tabilé machirume napu''lige mué bejtélachi
    sebasa, (''lige ''la elílime júkuru napurigá alé che''lebámala). Siné kachi pe
    santo ánjeli nímala alué ralámuli, pecha machibówé.'
  eng-WEBPB: Don’t forget to show hospitality to strangers, for in doing so, some
    have entertained angels without knowing it.
  gfk-H: Waak muat luban wara balbalak lah ira hasira ta ira ngasia muat. Aring diet
    ga balak lah aring hasira ma pa diet ga nunurei bia diet ga balak lah ira angelo.
  viv-viv: KaꞋi Keliso yana kaliva boi keke wadaꞋitadi-ma mali melaleya hinatauya
    be hinaꞋela, au badi agaidiya nuwami ginanauna ada yami manuweya wanavegaꞋauledi
    be wanaꞋitaveꞋavidi. Boi kaliva tufoidi lobama ana tovenuwaꞋata vaita wakawaka
    amine hiꞋela-ma yadi manuweya hivegaꞋauledi be hiꞋitaveꞋavidi. Hivaitana badi
    wakawaka ma kaliva-kawowo, tu muliya hihalamanena badi Yaubada yana tovenuwaꞋata.
  yao-yao: Kasinliŵalila kwapochela achalendo, pakuŵa kwa kutenda yeleyo ŵandu ŵane
    ŵaapochele achikatumetume ŵa kwinani pangamanyilila.
  tgp-tgp: Ha sopo r̃omaliho vara ha avulahi mata lavi na vinano na imamim, matan
    hai la vaia moiso isana angelo pani la sopo levosahia.
  auc-NT: Tömänäni ïnänite edæ, Pöedäni, ante waadete cæedäni. Mänömaï cædinque pancadäniya,
    Botö weca ædänidö ëñacæ pönänii, ante ëñënämaï ïnäni incæte do waa cædäni ate
    edæ, Æ, Wængonguï nänö da pönönäni anquedoidi incæ botö weca pönänitapa, ante
    tæcæ abopa, ante todänipa.
  kbc-NT: Iniɡ̶ica daaditaɡ̶a amedeɡ̶eni niɡ̶ina anoyiwaɡ̶adi Ǥoniotagodi ane diɡ̶ica
    me ɡ̶adowooɡ̶otagipi niɡ̶ina mototaɡ̶awa, igaataɡ̶a jiɡ̶ijo oko anoimedeɡ̶e aanjotedi,
    pida aɡ̶ica doɡ̶oyowooɡ̶odi me aanjotedi.
  bmh-bmh: Tub uzanan dudu agen agal uzan alebi, agal zaueim imarai simamen. Getal
    dudu ipal agen tub uzanan dudu agal zaueim imarai alemen. Ag i abiu, agen go gaul
    dudu anemen, bo, dudu go ag Uwait nugau tibur.
  ctu-BL: Mach ñajʌyic ti la' pusic'al la' p'untan jini xñumelob mach bʌ cʌñʌlobic
    la' cha'an. An i tajol tsi' mʌc'layob ángelob lac tatob che' mach cʌmbilobic i
    cha'añob.
  meq-meq: Təmum mbəlok hay a gay kurom lele, kâ mətsum ha gər bay. Siye hay ta təma
    mbəlok hay a gay tay ze məsəre ha, mbəlok niye hay na, gawla i Mbəlom hay.
  noa-H: Pãach haig hõor bëewaijã hamag di hĩgk'aba warag pãach haig jẽerpim k'õsita
    jẽerpibat; k'arin hõrau hamach hö hajaugau hich Hẽwandamaucha angelnaan pʌ̈itarr
    k'ʌʌnpa hamach haig jẽerpiejeejim, mamʌ sĩi parhoobam k'ʌʌnpii hawi mag Hẽwandam
    chognaanjã k'augbata hamach haig jẽerpiejeejim.
  alp-NT: Suke imi trima tamata rebe esi luake bei otoi makete. Imi nete! Kena akmenare
    tamata leini esi trima malekate me esi lumare, eleyo esi rekwa be mere malekate
    mo.
  san-VEL: yatastayaa pracchannaruupe.na divyaduutaa.h ke.saa ncid atithayo.abhavan|
  kbq-kbq: Ketma antahitama osu'nesaza vahe'ma ne-esagetama nontamifi zamavarente
    zankura tamagera okanino. Na'ankure mago'amo'za korapara ontahine'za nozamifina
    zmavrente'nazana, ankero vahe anara huzamante'naze. (Jen-Agf 18:1-19:1)
  kbh-kbh: Sempre ts̈abá chë ts̈ëngaftangbe yebnoye inÿe luarëngocana tmojáshjajnënga
    s̈mochjúbuaja, er chca jamëse, ntsetats̈ëmbcá báseftangna angelënga chëngbe yebnents̈e
    tmojanë́buaja.
  ron-LSB: Nu uitați să fiți ospitalieri cu străinii, pentru că, făcând astfel, unii
    au găzduit îngeri fără să știe.
  pon-pon: Komail der monokela, en apwali men kairu kan. Pwe i me akai kajamoki tounlan
    kai, ap jaja.
  nhe-BL: Amo xiquilcahuaca para inquinselise ica cuali, nopa tlacame tlen huejca
    ehuani tlen ajsij campa imochaj, pampa queja nopa sequin quinselijtoque elhuicac
    ehuani queja ininpaxalojcahua yonque ax quimatiyayaj.
  sps-sps: Fakats yam ma fafasung ir vainy sagoor tana fo numaa tsumi. Te kaa me na
    mesapan te kat, kat to muan ana ri fafasung ton morena te gim fi ri ma natiny.
  wnc-wnc: Natayamuke aminda maata apa kakengu ginda gisane yotzane pakopningge wamu
    ginda ma botawam. Ginu atnataaing. Tupa angela kunduta apa kake ngana aminu kunduta
    maata apukaing ngang natake aminu kunduta yotnane pakoke gatayamuking.
  bus-bus: À làakari dↄ nibↄyaarikɛnaa, zaakɛ lɛn gbɛ̃kenↄ malaikanↄ yàari kɛ̀ dↄ̃na
    sai lɛ.
  gub-BL: Pemuixe katu kar uzeruzar ma'e amo ae taw pe har penàpuz me pe wà nehe.
    Aze ru'u Tupàn ze'eg imume'u har romo wanekon a'e wà nehe. (Aze ru'u Tupàn heko
    haw pe har ywy rehe ur ma'e kwer romo wanekon a'e wà nehe.) Kwehe mehe Àmàrààw
    umuixe kar mokoz awa wàpuz me a'e wà. Nukwaw kwaw waner. Tupàn heko haw pe har
    awa romo uzeapo ma'e kwer romo wanekon wà. Wixe hàpuz me uzekwaw kar 'ym pà izupe
    wà.
  imo-imo: Kombu tulena imbo ponenge mare onge kinye tiye naa kolko enonga ulkendo
    meko paio. Oi imbo mareni aku ulu teringi kinye we imbo mare nokoromolo konopu
    leringi nalo mulu kombuna enselema nokoringi.
  boj-boj: Qure bei qaji tamo naŋgi nuŋgo meq boqnib niŋgi na oqnsib geregereinjroqniy.
    Kumbra di niŋgi urataib. Niŋgi qalie, qure bei qaji tamo naŋgi nami nuŋgo moma
    qudei naŋgo meq beqnab tamo bole edegoqnsib geregereinjroqneb. Ariya naŋgi tamo
    sai. Naŋgi laŋ aŋgro.
  eng-DRA: And hospitality do not forget; for by this some, being not aware of it,
    have entertained angels.
  knf-knf: Nawutan kanohnaana pyeenk bayaanţ du itohan. Name bnuura kë baloŋ bado
    haŋ, ayeenk ŋwanjuŧ du itoh yi baka bë baammee.
  san-KHM: យតស្តយា ប្រច្ឆន្នរូបេណ ទិវ្យទូតាះ កេឞាញ្ចិទ៑ អតិថយោៜភវន៑។
  arn-NT: Ngüyünentukilmün tamün küme piwketuafiel tati pu che puwkelu tamün ruka
    mew, fey tüfa famngechi kiñekentu fey ñi kimnon rume elufi engün ñi umañtuael
    werken püllü kisu engün ñi ruka mew.
  zas-NT: Ad yayanladxidi gudëë lidxidi yayaꞌn ree bén riꞌt, din zian yuꞌ ree bén
    bacaꞌ ree xianjl Dios sin guial gagbee reeman chunin.
  ken-NT: Bǎkɛ́ nɔ́k bɛsyɛpti mankɔ, sayri mbɔnyunɛ mbɔk bho básìɛpti nyaka mankɔ
    nɛ ɛ́fákári bɛ básiɛ́pti bɔángɛl kɛrɨŋɨ bɛ chi bɔángɛl.
