  mkn-mkn: Jang lupa buka hati ko tarima orang yang bosong sonde kanál di bosong pung
    ruma. Te ada barapa sodara yang parná tarima orang bagitu, tau-tau te itu orang
    dong, Tuhan Allah pung ana bua dari sorga.
  pol-UBG: Nie zapominajcie o gościnności, gdyż przez nią niektórzy, nie wiedząc,
    aniołów gościli.
  qxh-NT: Pachächinacunquiman. Unaypis pachächicujcuna mana musyayninwan anjilcunata
    pachächiran.
  nwi-nwi: Takhapəh nɨsəru-kɨnien nəmien yepsɨpɨs yamə mɨne kamhauə iməmiə ikɨn. !Tukmə
    ror iriə agelo mɨnə! Narmamə tɨksɨn kɨmɨsəhitə ye nimə kapəriə tuk narmamə, mhapəh
    nharkunien mə iriə agelo mɨnə.
  kmo-kmo: Somoye ya tawa man na yeyada hehar ta. Diita maji abosuchetanakech. Diita
    boboy ma kaw ye otiichi, yecha hikikasakech yecha ejel yenya heharer.
  agr-agr: Aents atumi jeemin minidaush shiig anentsá awaita nunú kajimatkigpajum.
    Aatus nunidauk dekatsuk nayaimpinmaya aentsun shiig anentus jukiajush ainawai.
  kyc-kyc: Kanda nange wambu nakamana anda epena lao yako lao nenge pipwape. Lapome
    mee wambupi lapala aŋala lapo nakamana anda yako lao epena leyamipya.
  urd-GVU: مہمان نوازی مت بھولنا، کیونکہ ایسا کرنے سے بعض نے نادانستہ طور پر فرشتوں
    کی مہمان نوازی کی ہے۔
  yre-NT: Te 'wɩ 'gʋɛ -a -cin 'e 'san 'ka 'ji dɩ, minnun nɛn o bɔala 'ka 'va bɛ, 'ka
    o 'kun 'ka 'pɛ "fli "a! 'Wɩ zɩɛ -a drɛdɩ man bɛ, min -mienun nyinnannan "nɔn Bali
    -le 'pasianɔn nɛn laji bɛ -wlɛ, wa'a -tɔlɛ dɩ.
  fuh-BKF: Taa njeebee jippinde weerɓe, sabo woɓɓe ngaɗii noon mbeerni maleyka'en
    tawi anndaa yalla wo kam'en.
  arl-NT: Naajuhuaj, majaari rucoojuaca ruuretanu, niaacua nojori tiuquishacari. Nojori
    panijiaca nia quiriquia. Noojiaqueya pa supuetanaajinijiniocuajaari Pueyaso seya
    masuuquiaari na tiacora, nojori jiyanishacari nareja pueyano naasucua.
  ziw-ziw: Msekujala kuwahokela wajeni, kwaviya kwakudamanya ivyo wantu wamwenga wahokelaga
    wandima wa kwembingu hewevimanyize.
  grc-TR: Τῆς φιλοξενίας μὴ ἐπιλανθάνεσθε· διὰ ταύτης γὰρ ἔλαθόν τινες ξενίσαντες
    ἀγγέλους.
  nag-nag: Alohi manu ke bhal pora sai bole napahori bhi, etu pora, kunba manu najani
    kene sorgodoth khan ke bhi modot korise.
  eng-OEBCW: Do not neglect to show hospitality; for, through being hospitable, people
    have all unawares entertained angels.
  knj-NT: Cu na' wej tej tol chi ojab kak' sposado eb chi ec' cu c'atan. Yutol ey
    eb ánima yet jix yun jaxca ti' jix ẍa' ángel, pero ma yotajne el eb ta tol ángel
    eb chi ẍa' eb tu'.
  deu-1912: Gastfrei zu sein vergesset nicht; denn dadurch haben etliche ohne ihr
    Wissen Engel beherbergt.
  san-PUN: ਯਤਸ੍ਤਯਾ ਪ੍ਰੱਛੰਨਰੂਪੇਣ ਦਿਵ੍ਯਦੂਤਾਃ ਕੇਸ਼਼ਾਞ੍ਚਿਦ੍ ਅਤਿਥਯੋ(ਅ)ਭਵਨ੍|
  nob-LB: Husk på å holde et åpent og gjestfritt hjem. Ved det har noen fått engler
    på besøk uten å vite om det!
  ntj-ntj: Tjinguru-yan nyaku maliki-ya pitjanyangka. Palunyalu-tjananyaya nyakula
    wantirranytjamaaltu yarltirralpi ngurrangka tjarrpatjura kanyinma. Tjiinya-ya
    kutjupatjarralu palunyapirinymaralpi yayintjulpa tjarrpatjunu kanyiranytja yarnangukukantjalu.
  sxb-NT: Mutaaza mwalawira okuingizia awageni yaaya, aeniki ku okukola otio awandi
    wamiire okuingizia kugia *enyankoi ni watamanyire.
  nhu-NT: Fo ben ecinɛ keefiisene botolo ɛla ɛyene le kɛ. Ben ekeè lɛ bonyii bomew
    nu ɛ fiisɛn wase nonɛn ɛ fiisɛn ɛ ɛ̀ nu bonceendaa bo Nyo' le yaa kee kɛ.
  row-row: Afiꞌ liliiꞌ soi ralam fo atahori nda mihine sa o simbo e nisiꞌ ume mara.
    Te atahori ruma simbo rita atahori onaꞌ naa ena, tao-tao te atahori naa ra, Lamatualain
    aten mia sorga.
  msy-msy: Ia nɨghnɨghɨva, egh nguibar igharazimɨn gumaziba ian bighan izamin dughiamɨn,
    ia me inigh uan dɨpenibar mangɨ. Ia fo, fomɨra gumazamizir maba ghaze, me gumazir
    kɨniba isa uan dɨpenibar ghua egha men gari. Ezɨ gumazir me inigha izir kaba,
    me enselba. Me ghaze, me guizɨn gumazibar gari, ezɨ puvatɨ, me enselbara gari.
  agg-agg: Hɨdɨborɨ nindou tükündahindanɨ sɨheimbo-so semündündürɨ worɨnɨfendürɨmbo
    hohoanɨmondei. Nindou bɨdɨfɨrɨ ai rarɨhindühɨyei sünambeahɨndɨ nendɨ ai tükümefunda
    fɨfɨrɨfe-purɨkoate moanɨ sahüpurümündi worɨnɨma-rɨhipurɨ.
  ptp-ptp: Dɨ xam nim i o lêc ma lec tɨbii wê val vô xam ge lêm. Nge, xam kô he mɨ
    loc vac bom dɨ viac he nivɨha, ên ilage xomxo ya kô angela mɨ la vac ben dɨ viac
    he nivɨha, lêc he lungên dɨ so ên nêb mêd tɨbii kɨbun ga.
  nak-nak: Taritigi amuto ge rara tavu tai egiteu la mosi ale guvi tavu amutou, umala
    vaula la vulovulo alele. Pala, egiteu la valalua isahari te La Tahalo Uru, egite
    vibaumuli egiteu la angelo isahari, egite kama rovia veia egiteu la tahalo la
    vovo moli.
  lbb-lbb: Mulor sira gas pas a wasirala ting na numulo na rumai. Anasa dingla na
    tarai ning la tol a toltol ning, la ka gas pas a angelola, ika bel la tasmani.
  kan-2017: ಅತಿಥಿ ಸತ್ಕಾರಮಾಡುವುದನ್ನು ಅಲಕ್ಷ್ಯಮಾಡಬೇಡಿರಿ. ಏಕೆಂದರೆ ಅದನ್ನು ಮಾಡುವುದರಲ್ಲಿ
    ಕೆಲವರು ತಿಳಿಯದೆ ದೇವದೂತರನ್ನೂ ಸತ್ಕರಿಸಿದ್ದಾರೆ.
  cso-NT: Lɨ́² cuɨ́¹ cha³có³ honh² náh² hi³ hen¹³ náh² re² tɨn² lɨ³ua³ jan² tsá² ñi³tin²¹
    hñuh³² náh²; quí¹ hí¹ la³ tɨ³ tsá²cuú² tsá²ta³ Dió³² yáh³ la³ ca³hen³ ma³ jan²
    tsá² ca³jmú³ la³ jáun² jmɨ́¹tin² ta³ tiá² ñi³².
  ena-ena: Hulaŋ iamɨgali haiabɨla mu hɨsɨŋ mu hɨsɨŋ agɨlaŋ naludɨ haiabɨla vehavɨdaci
    nulɨdɨ vivi naludɨ ulaŋ hɨvɨ viovio saŋ valɨmɨlaŋ uami. Vaka hulaŋ limu hɨhɨle
    agɨlaŋ nameŋ igahɨlavɨmi uami. Hulaŋ nagɨlaŋ hulaŋ sɨbaŋ akua aludɨ ulaŋ hɨvɨ
    hɨniavadi aba abavɨmi uami. Agadɨ ala hɨma uami. Ha Asɨ dɨ ciaŋ hali hɨsɨŋ agɨladɨ
    via uavɨla nulɨdɨ ulaŋ hɨvɨ lamavɨci hɨniavɨmi uami.
  tgo-tgo: Ne hu nderenuwaŋa valawe mbe hu kula vathaŋgiya bobwari e lemi ŋgoloŋgolona.
    Vavana va thɨ vakatha ŋgoreiyako na thɨ kula vathaŋgiya nyao thovuthovuye, ko
    iyemaeŋge mava thɨ ghareghare thela i wo nyao thovuthovuye iya thɨ kula vathaŋgina.
  yap-yap: Dab mpaged talin ni ngam ayuweged e milekag ni karbad nga tabinaw romed.
    Ya bay boch e girdi’ ni ur rin’ed miyad ayuweg e pi engel ndar nanged.
  mop-NT: Ma' ilic a p'ütique'ex a tz'eec a posado tu qui'il ca'ax ma' a weeloo' u
    wich. Yan u tz'aj u posado u yaj xa'num a Dios ti ca'an ti tan u betic ti baalo'.
    C'u' betiqui, ma' u na'taj wa le'ec.
  tet-tet: Keta haluꞌa atu halua laran simu ema iha emikaan uma. Dala ida mamaluk
    naꞌin hira simu ema nunia, mais sia natene nodi baa, ema nia sia, Naꞌi Maromak
    Niakaan makbukar laleꞌan.
  hlt-MCSB: Yinlailungnah te hmaai uh boeh. Te nen te a ngen long tah puencawn rhoek
    khaw buengrhuet a pah sak.
  xtd-NT: Maxku ndunaa koio‑n xa kueka vaꞌa‑n ñayiu veꞌe‑n. Duꞌa n‑kuu xa n‑ka xeka
    vaꞌa ñayiu ángel, ia ka xinokuechi nuu Ianyuux, juini ña n‑ka xini‑i xa duꞌa ka
    kida‑i.
  mdy-ETH: ሾኦቺ ሾኦቺንሢ ዔኪሢ ዋሊፖቴ፤ ዓይጎሮ ጌዔቴ ዬያጉዲ ሾኦቺ ሾኦቺንሣ ዓሳ ዔሩዋዖ ፆኦሲ ኪኢታንቾ ሾኦቺንሢ ዔኬኔ።
  spl-spl: Embâŋân aŋgoânâmâ aŋeloŋe lok hâtgum takaŋetâ lokŋe mem buku tuhuyekbi.
    Yawu gârâmâ lomba nombotŋaŋe yeŋgâlen takaŋetâ dâim yâhâ emelan katyekmâ sot um
    yiŋginomai.
  usp-NT: Mi sach chawechak jye'ic jposadak yak ri titawtak laj awichochak jwi'l wi'
    jujun ojr jilon xantak li, xya'taka' jposadak anjl laj richochak y ta' retamak
    wi anjltaka'n.
  zav-NT: Cheyaḻə' əggüialaocho beṉə' zitə' ližchon' na' gonga'acchone' goclen. Baḻə
    x̱axta'ocho ca' catə' bosə'əgüialaogüe' beṉə' zitə' na' bosə'əgüialaogüe' angl
    c̱he Diozən' sin cui gwsa'acbe'ine'.
  sgz-sgz: Ngo kesi kálámul a han til tepák mák hut ami kamu rum, gama árár pasi asir
    erei má gama lu tángni má ololoh on. A támin ngo te á rang támin i git di longoi
    ngorer má kápdite mák ilmi ngo asir er, wa angelo sang.
  kek-NT: Me̱k'etk'eti e̱rib chixc'ulbal le̱ rula'. Chec'uleb ban sa' usilal. Cuanqueb
    li que'xc'ul li rula'eb, abanan inc'a' neque'xnau nak ángel li que'cuulac chi
    ula'ani̱nc reheb.
  blz-NT: Alia babatakon mangalaboti mian tumuuk na laiganmuu. Gause wawau men koiya'a
    mbaka' isian toropii mian sian ia inti'i noko pangalabotimo malaa'ikat na laiganna.
  poe-NT: Chrókꞌuitjáyanhyará chrókjuánjonrá kjuachaxin chrókuito̱he nto̱ará tí sín
    tsíkji̱xi̱n kjín. Mé xi̱kaha kjuíchꞌe iso sín la kjónté ángel tsíkꞌáyéhe̱ sín
    la kónoehya sín.
  san-TAM: 'யதஸ்தயா ப்ரச்ச²ந்நரூபேண தி³வ்யதூ³தா​: கேஷாஞ்சித்³ அதித²யோ(அ)ப⁴வந்|'
  cof-NT: Quiratununlaca facaricalaquina! Weyanlari quiratununlaca facaricanato, anjelilaca
    miitutonan facaricanaminlanue.
  srm-NT: Nöö wan musu fëëkëtë u kisi oto sëmbë hoi a unu wosu e. Wë biga sö wanlö
    sëmbë bi du kaa, nöö hën de bi tei basia u Masa Gadu Köndë gbolo söndö de sabi.
  qvs-NT: Ama kunkaychichu wasikichipi chayak runakunata kushikushpa chaskiyta. Sukkuna
    wasinpi chayak runakunata chaskishpa runakuna nishpa angelkunata chaskirkansapa.
  zca-NT: Naya'lt laxto' go le' go wen lo rë xa' yi'dtsi' ma go, porke nzho xa', ter
    nanet xa' choi, per ganj che'n Dios mizhin lizh xa'.
  cbc-NT: Tunu bairoa aperã camasã mʉjãã ya wii caĩñañesẽãrã cʉ̃ãrẽ caroaro mena na
    bocári na qũẽnonucũña. ¡Tame, mʉjãã mena macããna jĩcããrã, ángelea majãrẽ camasĩẽna
    nimirãcʉ̃ã, caroaro na bocári na qũẽnoñupã na wiiripʉ!
  qxo-NT: Tsaynölla pipis wayiquicunaman posädata ashir chämuptin patsaycatsiyanqui.
    Tsaynömi unaypis waugintsiccunapis posädata ashir chaptin angeltapis posadaycatsiyänä
    mana musyaycar.
  mox-mox: Ta ge ona venuafanidi wagawagayavo. Taudi wese ona ʼebeʼewedi emi vanuea,
    mana baʼe ilivu nana ʼinega tonivanue vaidi Yaubada ena tovaleʼewayavo ihiuledi,
    ta ge ida alamania vonigo wagawaga diavona taudi Yaubada ʼinega iʼifoqe.
  kew-kew: Gore pora kimisu aanu epalimiri gore nimimi nimu lamua pua ada mealepape.
    Gore abade aa medalomame gupa pisimi rabu ensel medaloma nimuna ada-para mea ipua
    surubesimi. Gore nimumi ensel kone-daa naisimi pare pa pora kimisu aanu kone isimi.
  dww-dww: Be vaḡavaḡai sibo koyai aninedi da ami vadae sibo a saḡana, baninama banaga
    ḡesaudima nama a voivoiana, muriḡa anea a kayowai doka saḡedina adi vadae.
  twi-ASANTE: Monkae na monnye ahɔhoɔ wɔ mo afie mu. Ebinom yɛɛ saa nam so gyee abɔfoɔ
    a na wɔnnim.
  aoj-aoj: Ipaꞌ ina ukup peseꞌepama pegatopalopa esis epes anambel wambelisi sogafiꞌi
    ifagw ipeꞌigwii, owaꞌi. Ipaꞌ pegawa, fowaꞌ gani anis epes sandaꞌ waf afambai,
    ma sagatopalopa anis daiasi, esis sofaꞌ anom ensel safeꞌ sumafiam ifagw asasigwi.
    Esis ina sogawa saꞌi amom ensel mafiꞌi, owaꞌ. Saꞌi owaꞌ epes atis itapasi.
  cbv-cbv: Ñi jéihca naáhwãdihbʉt ñi tʉ́i wẽi jwãáá. Pánih wẽi jwãáhna, biquína Jesúíhwã,
    jéihcan yʉhna, ángelwãdih ĩt wẽi jwãááp wʉt jĩ.
  taw-taw: Binɨb okok nɨb okok nɨb ownɨgel ak, kɨlop ag dap kal mɨgan nɨbi lɨnɨmɨb.
    Binɨb ogɨnap, binɨb okok ag dɨdeg lɨl ag dɨnok agɨl, ensel okok kɨlop pen ag dɨdeg
    lɨl ag dɨlak.
  jic-NT: Nenéyawa gente campa mpe jiquil, nun ma yus nucú. Jis tja'ayá jis la las,
    jis tja'ayá wa jis la püt'üs, jis la jas nun potjaqué nt'a. Nun solejé nepénowa
    nin la tjajay. Locopyaya jus nlaytsja ninana yupj nt'a tjiquil angelpan waytsja
    yupj, gente waytsja tulucj yupj. Mpes campa mpe jiquil na, 'üsüs la müjí yupj
    mpes.
  zap-NT: Gunileedx ne wen gak de lo mén ne rlenza rbë́z ruxyuu de, porke nuu mén
    wlaa zenga wdee men ruxyuu men wbë́z xangel Dëdyuzh sin ne nandet men gan txuzh
    ne.
  wer-wer: Omnarö maimerekaan yewaisën sant elmëënëëten kat kolngan. Ngaan omën narö
    pël yeem enselöröen köpël wë omën yaapörö wesak sant elmëa.
  ipi-ipi: Wamba enjole minditupa akali mindina andaka epeai-kola, akali anda anduane
    okonemane akali epeaini utupane enjole minditupa epeyai nembo nateainipia. Akali
    enene minditupa epeyai nembo toto, balato enjole utupane moyo yatawa paleaipia-ko.
    Andipa wandakali opene mindi yakamana andaka epeando, yakamato bala moyoto, yatawa
    palipe-pene oko embesa aa na-piyapape.
  qul-NT: Ama konkapuychischu sumaj cayta wasiyquichisman chayamojcunawan. Cay jinamanta
    waquenka mana yachaspa, angelcunata korpacharkancu.
  ter-NT: Konókotimaka usó kéyeyi kétaraki koêkuti xâne simópiti, vo'oku ápehiko katarákoti
    simoâti yanekôyo ákoti exâ itúkeovo ánju íhae vanúke, enepone ovoxe Itukó'oviti,
    ne simôa.
  bmr-NT: Amɨɨhai iijavɨ agasemeque imino magaayɨcɨhiica. Mɨɨro tollɨ omoonɨhicaumaño
    saatoho Moocaani toomomɨnaaco iijafaño gaayɨcɨuhi, diito Moocaani toomomɨnaa iicaunoco
    gaajatɨmoro.
  fuf-fuf: Wota on yejjitu wernugol. Ko fii e nder warrugol non woɓɓe wernii malaa'ikaaɓe,
    hara ɓe andaa.
  bhl-bhl: Kokow kawtiw mak yom abiw dim teliw tewe, yu ilo kuluko, yukalem am elo
    da koyem kemoliwka! Yu kililina! Mali kunum waneng i kaneko kukuw gelewsomi, akokow
    keko, Sunbin-Got em yemdakamin finik mak ikalem am yemde talsiliw kasike.
  ons-ons: Ŋei kuneŋine mat maneo ŋine sariu ŋine dere more, ebu matŋino biraonikei,
    eamo misuk qelipŋongei. Ŋine mi detmami. Sogino ŋei natne edo mi dereret ŋei kimakopze
    okan onmaine ra, aŋelo okan ongoi.
  con-NTPO: Que'ima toya atesumbi'choa Jesucristove in'jan'chondeccu ji'nijan tise'pama
    ansundiamba fuite'faja. Majan tayopi'su a'ija tsa'caen tsomba tsu atesumbe'yi
    Chigama sefacconi'su shondosundeccuma fuite'fa.
  ghs-ghs: Ohongai qaru dzoobire baami abi qesai oho khooba ruumenihe noko sepeke
    kokora bagenoma eetetaho teteke qupadzomaqi eto dzore ma aabeke oho pobi qaanataino.
  peg-peg: ୱାଜ଼ି ମାନି ଗତାଂହେବା ପଚ୍‌ମାଟ୍, ଲାଗିଂ ତାହୁଦାଂ ଇନେ ଇନେର୍‌ ପୁନ୍‌ୱାଦାଂ ଦୁତକ୍‌
    ହେବା କିନାରା ।
  txu-NT: Gora ar me bajtemwã man anhũrkwãmã amiwỳr meo wangjê ne mekam adjukaprĩ.
    Nãm me kwỳ ã anen aminhũrkwãmã kadjy mrãnh djwỳnh kwỳo wangij ne o djuw mex. Kute
    kraxkôt mar kêt ne tu o djuw mex.
  eng-WEBU: Don’t forget to show hospitality to strangers, for in doing so, some have
    entertained angels without knowing it.
  gnw-NT: Jecuaeño pequɨrẽɨ pemɨngaru vaerã mboupa reta. Echa'ã jucuarãi amocue vae
    umɨngaru ángel reta uicuaa mbae reve.
  mux-mux: Kolea suluna ⸤Krais-nga⸥ yambu-poning mare ungí kene munduku naa kelku
    eninga lkuna meku pai. Ui yambu mare-ni aku tiring kene ‘We-yambu mare nokokumulu.’
    niku piliiring akiliinga-pe mulú-koleana angkellama nukuring akiliinga ⸤aku-siku
    teai⸥.
  maj-NT: Najmi tu̱ n'echayo nga nda ts'ín n'e̱kjóho̱on xi kj'u̱a̱ísenu̱u ni'yanu̱u,
    a̱t'aha̱ tjín xi kits'ínkjáíhi̱n ntítsje ni'yaha̱ nga najmi be tsa ntítsje xi
    j'aisehe̱.
  bkq-NT: Jesus einwânni modo mâenjitâbyra tâiseba itaungâ, mâuntudânrymo awylygue
