verse: HEB.013.002
translations:
  kpx-kpx: Ata oleu deiai lohoge ke mai o hatuve. Kosealemo subuta ata degomoleau
    katealemoike aneluiau deiai lohoge abu kebia hilokaeveholisito kebia malevei o
    hatuevelu.
  okv-H: Eto umo kiae embo avo puvurou kito amo osa ari na jumbuhe pagihe evujo, amita
    be amo iji nei nei ainge Anera avo embo tambu ke ijie unduagora.
  tbo-tbo: Ma toumana ona kaohehi po ona weluwinihi omi numa uyahihi po mei odubohi
    lawa gehouhi toumana hi weluwinihi po hi gagalena itetehi, toumanahi naka tauhi
    tu winoyanoya mi yadena ma tamogi ega hita hanapugehi.
  mal-C: അതിഥികളെ ഉപചരിക്കുന്നതിൽ ഉപേക്ഷ വിചാരിക്കരുത്; ചിലർ അതിലൂടെ അറിയാതെതന്നെ
    ദൈവദൂതന്മാരെ സൽക്കരിച്ചിട്ടുണ്ടല്ലോ.
  grc-SR: Τῆς φιλοξενίας μὴ ἐπιλανθάνεσθε· διὰ ταύτης γὰρ ἔλαθόν τινες ξενίσαντες
    ἀγγέλους.
  bgc-bgc: अजनबी की भी सेवा पाणी करो, क्यूँके इसके जरिये कई माणसां नै अनजाणे म्ह सुर्गदूत्तां
    का आदर-मान करया सै।
  khz-khz: Tau polu gapiragera ragai pio tugamagi-lekwalekwaa, kwalana talima reketa
    nevetaina gekalawai aonai, aneru gegapi-ragerato. Na ira ati geripa-rorirorito
    voo aneru gegapi-ragerato.
  deu-TKW: die Gastfreundschaft vergesset nicht; denn durch sie haben etliche, ohne
    daß man es wußte, Engel beherbergt.
  zsr-NT: Gul‑tsajnéy ral‑laꞌ uzoaliꞌ lidxliꞌ nu gdxin ga zoaliꞌ. Catiꞌ glun cni laꞌgac
    bunách, gulucuꞌë lidxquëꞌ gbaz laꞌy queëꞌ Dios, zal‑laꞌ cutu gláquibeꞌinëꞌ nacquëꞌ
    gbaz laꞌy.
  lin-lin: Bolemba te koyambaka malamu bapaya, pamba te, na nzela wana, bato mosusu
    bayambaki ba-anjelu wana bayebaki te ete bazali solo ba-anjelu.
  hns-NT: aapan dwaar kholle rahiehe. Aise kare se koi koi begar djaane swarag ke
    parie log ke aapan ghar me lei leis raha.
  noa-E: Pãach aig õor bëewaijã amag di ĩgkhaba warag pãach aig jẽerpim khõsita jẽerpibat;
    kharin õrau amach ö ajaugau ich Ẽwandamaucha angelnaan pʉ̈itarr khʉʉnpa amach
    aig jẽerpiejeejim, mamʉ sĩi parhoobam khʉʉnpii awi mag Ẽwandam chognaanjã khaugbata
    amach aig jẽerpiejeejim.
  eng-EMTV: Do not forget hospitality, for by this some have entertained angels without
    knowing it.
  mib-NT: Conahán ró jeē cánuú cuáha núu ró vehe nuū ñáyuu cájica. Chi íyó jínu jeē
    súcuan ni cajēhe núu ñayuu vehe, te tu ní cájini i jeē nuū maá ndajéhé andɨvɨ́
    ní cajēhe núu i vehe.
  lif-NT2: हिम्‍मो के़दाःबाहाॽ तरे मे़न्‍दोःसिङ्‌ङे मे़बाङ्‌घे़म्‍सिम्‍मे़न्‍ने़ॽओ॥
    कुभारे़ हे़क्‍के मे़जोगुल्‍ले़ निङ्‌वाॽ मे़ङ्‌घोए माङ्‌लाइङ्‌बाहाॽ तरे मे़दोःसुसिआङ्
    वाॽरो॥
  xnj-xnj: Mkoto kukosiwa kuvapokela vayehe munyumba zinu, muni kwa kukita genago
    vandu vangi vavapokili vamitumu va kunani kwa Chapanga changamanya.
  mmx-mmx: Nemen mita ke xepe loklok ti lok maraose mi luvuttadi xadiong. Leventaba
    diga mu asu na loklok, ketla di goxoklen i do diga lok maraose mi lubung angelo
    at ne Moroa.
  cbr-NT: Mitsun 'unáncëma unibi camina mitsun xubunu bëbaia cuëënquin biti 'ain.
    Usai 'iquin ca raírinën 'unánquinmabi ángel, unisaribi 'icë, biacëxa.
  tee-NT: Alak'a'it'it ni catalakacujtilalh laminchaka' ju tatapaininiyan. Chunch
    ju alat'it mas jantu amisp'at'it. Pus ju ali'in ju mak'aniya quilacpa'itni'an
    chunch talalh chai ta'amaklhtayanalh la'ixchaka'an ju anquilhnin mas jantu ixtamispai
    ni anquilhnin ixtajunita.
  eng-LSV: Do not be forgetful of hospitality, for through this some entertained messengers
    unaware.
  cak-NT: Man timestaj-ka chuka' chi cuando jec'o kach'alal ye'apon chi'iwocho, can
    utz tic'ulu' quiwech, y utz ino'j (ina'oj) tibana' quiq'uin. Roma keta'n ri xebanataj
    cuando jec'o ri xe'apon pa tak jay, y ri xec'ulu quiwech man xquina'ej ta chi
    xa je ángeles ri xe'apon.
  pah-NT: Po penembikwahave'ỹve'g̃a uhu penonga pe, a'ero ti pemboapy g̃a pejipyri
    pendoryndoryvamo g̃a ndehe jipi nehẽ. Jara'g̃a omboapy g̃wembikwahave'ỹve'g̃a
    gworygworyvamo g̃a ndehe. G̃anembikwahave'ỹve'g̃a oko Tupana'gapyrive'g̃a reki
    yvagipeve'g̃a reki! G̃a mboapygame g̃a ndokwahavi, g̃a ko yvyakotyve'g̃a javo.
  sja-NT: Parãmaa te iidi chedak'ãri, wãak'anáatɨ. Tachi chonaarãpa te wãak'ada-ee,
    t'ĩupipachida ãchi temãi pacherutaarãmaa. Ũk'uruurãpa k'awada-ee, angeleerã k'ãipijida.
  xed-xed: Yaha kuni zanaptá tsuʼafta ɗina ta matbay. Ma tsa magay mantsa ya kəl sanlaha
    ka tsuʼaftá duhwalha Lazglafta kul snaŋtá həŋ.
  mks-NT: A̱ ndíndójó ndo̱ ndiquehe va̱ha ndó na̱ tóho̱ tá ná casa̱a̱ na̱ vehe ndó
    jáchi̱ xi̱hín ña̱ yóho java na na̱ndiquehe va̱ha na táto̱ Ndióxi̱ va̱tí co̱ó na̱canda̱a̱
    ini na ña̱.
  gfk-S: Waak mu luban ura balbala leh ira wasire ta ira ngasia mu. Ari di ga bala
    leh ari wasire ma pa di gale nunure be di ga balbala leh ira angelo.
  bmu-bmu: Kian ambazip sutŋine kamei, mi mönö köyan köl eŋgigetka köisirik miwikŋaimakŋe.
    Mewö akingö mönö kude ölum eŋgumakŋa. Tosatŋan mewö akeri, miaŋön Suep garata
    tosatŋi qahö möt asariba mohot köl öröm eŋgigetka miriŋine malget.
  dgz-dgz: Ya asik tatoni nagirewa pa nuga daio tauepi waupamopen. Waenapan upi waupamone
    mu anea waupamon go ame anea mu oare.
  eng-GNV: 'Be not forgetfull to intertaine strangers: for thereby some haue receiued
    Angels into their houses vnwares.'
  zaa-NT: Litse'e al tanto para guni le recibir tse' iyaba canu tanèl·lia' cą le,
    ą'hua para guni le cą invitar. Ą' modo nna tuchùppa cabía beni cabi ca ángeli
    atender, pero labí bennia cabi cuenta qui'ni ca visita qui' cabi ná cabi ángeli
    de ỹiabara' hàsta después la.
  eng-WEBSTER: 'Be not forgetful to entertain strangers: for by this some have entertained
    angels unawares.'
  guh-guh: Pëtsa panacofënëtame xaniavaetsia panecopiapitabiabinexa apo paneyapëtaevi
    ata itsa pata panijaboyaberena. Bajayata pina bajarapacuenia xaniavaetsia jivi
    pecopiapitabiabivi, xaniavaetsia copiapita ángelevi, apo yapëtae ata ángelevicuene.
  bon-bon: Mine cuta miiji ngene jaapecnimusi catecewe biname bine awablame cuta deedei
    piiyepu ngene oocana puupu ceerame. Yoo, poto cina pepu ituge wawena Acejiyame
    me mename seemo tääpume, yepä teepi pui bine cängena opo lica awatnujisi.
  nhw-BL: Amo xiquelcahuaca para anquinselise ica cuali, nopa masehualme catli huejca
    ehuani catli ajsij campa amochaj, pampa quej nopa sequin quinselijtoque itequihuajcahua
    Toteco quen ininpaxalojcahua masque amo quimatiyayaj.
  swh-ONEN: Msisahau kuwakaribisha wageni, kwa kuwa kwa kufanya hivyo, watu wengine
    waliwakaribisha malaika pasipo kujua.
  wbi-wbi: Mulashamuaghe kukuvakalibisia avaghesi, ulwakuva kwa kuvomba n'diki, vamonga
    vakalibisia unyapola kisila kukagula.
  bba-bba: I yɑɑyo mɑ n weenɛ i sɔbu yɑɑrɛ ko, domi be bɑ kuɑ mɛ, ben ɡɑbɑ wɔllun
    ɡɔrɑdobɑ yɑɑrɛ kuɑ bɑ ǹ kɑ bɑɑru.
  eng-KJVCPB: 'Be not forgetful to entertain strangers: for thereby some have entertained
    angels unawares.'
  kgk-NT: 'Ogwahẽ ou-vy ramo pende róga-py Hesu reroviaha peikwaa e''ỹ va''e, ani
    pembojevy rei teĩ íxupe imondo-vy. Ogwahẽ ramo jepe peikwaa e''ỹ va''e, emogwahẽ
    porã joty íxupe. Oĩ he''i va''ekwe: “Egwahẽ katu” he''i gwĩ ogwahẽ ou-vy oikwaa
    e''ỹ va''e-pe. Oikwaa e''ỹ ramo jepe, ogwerohory joty ra''e Nhandejáry rembigwái
    yváy pygwa-pe omogwahẽ uka-vy.'
  waj-waj: Ngiari voopinnaa tuanaa hama ngia teeraiya ngiiisi nnikiai nnau yeenna
    mmaataivaa iya mmira aataruuvaa sa pikiaatee. Gioonna kiaapu vooyaano ngiari voopinnaa
    vooya nnau yeenna mmaataiyauvaa iya mmi kiada iyara mmanna vaidiyavee kiaa kumimakairavai.
    Mo itaama uu vaidi vooya inna Anutuuqaa aangeraayavee.
  cpy-cpy: Eero pipakaero poemaante pipankoki. Tema eenitatsi matakirori, tekatsi
    kamanterini riitakira ronampiripaeni Tajorentsi roemaakiri ipankoki.
  mpx-mpx: Bahi nuku nunuluwan bwabwali nuku yoga pahel wami limiya. He enuna hi ginol
    ola to, yaka aneloseyau te hi yoga pahel, yaa nige hi aatena te age heliya aneloseyau.
  wbp-wbp: Kaji yapa jinta-kari yanirni nyuntu-nyangu ngurra-kurra, kangka ngurra-kurra,
    manurla yungka ngarninjaku. Yapa yinyaju marda marramarra Kaatu-kurlangu, yapa-nyayirni-wangu.
  luo-luo: Kik uwe mak urwako welo e uteu, nikech jomoko kuom timo kamano oserwako
    koda ka malaike ka ok gingʼeyo.
  nhe-NT: Amo xiquilcahuaca para inquinselise ica cuali, nopa tlacame tlen huejca
    ehuani tlen ajsij campa imochaj, pampa queja nopa sequin quinselijtoque elhuicac
    ehuani queja ininpaxalojcahua yonque ax quimatiyayaj.
  aii-aii: ܠܵܐ ܡܲܢܫܹܝܬܘܿܢ ܡܲܫܪܲܝܬܵ‌ܐ ܕܢܘܼܟ݂ܪ̈ܵܝܹܐ، ܣܵܒܵܒ ܗܵܕܟ݂ܵܐ ܚܲܕܟܡܵܐ ܡܘܼܫܪܹܐ ܠܗܘܿܢ
    ܡܲܠܲܐܟܹ̈ܐ ܟܲܕ ܠܵܐ ܒܝܼܕܵܥܵܐ ܕܡܲܠܲܐܟܹ̈ܐ ܝܗܘܵܘ.
  esk-NT: Suksraġinġitchuksraurusi tukkuġiŋñałiġmik takku iḷaŋich iñuich tuyuġmiaqaġniqsut
    israġuliŋnik naluŋŋaisa israġulgutilaaŋitñik.
  msb-msb: Pirme kamo magpadayon sin mga dayo sa iyo panimalay, kay kasadto may mga
    tawo na wara sinda kamangno nagpadayon sin mga anghel.
  cpa-NT: Cøng² hi² hienh¹³ hniah¹² dsa² dsa²lé² ja³quiánh³ hniah¹². Chian²dsa ca¹hien¹
    ángeles ja³quiah¹³dsa cónh¹ tsa¹lih¹³dsa, ju³lah dsa² ca¹jmo¹ lah¹jøng².
  dso-dso: ନ ଚିନ୍‌ଲା ଲକ୍‌ମନ୍‌କେ ମିସା ତମର୍‌ ଗର୍‌ମନ୍‌କେ ଡାକିନିଆ । କାଇକେବଇଲେ କେତେଲକ୍‌
    ନାଜାନିକରି ସେନ୍ତାରି ଦୁତ୍‌ମନ୍‌କେ ଡାକିନେଲାଇ ।
  meu-meu: Idau taudia iabi-daedia basio lalo boio; badina be una kara dainai haida
    ese aneru vada e abidia dae, a asi dibadia unu be aneru.
  yva-NT: Muno arono vatano wapantatukambe mansai inta ude, syare wabekobe indamu
    wapo maugav usen no wapa yavar. Wasaemen arono wusyinoe vatan inta wo Amisye apa
    naite inta maugav usen no awa yavare rai, weramu wantatukambe are nawije!
  dgc-dgc: Patulusén moy be i tolay a taga iba a banuwan a éwan moy natenggi. Te tolay
    to éya a nagpatulos ta tolay ta bile de, éy éwan de tukoy a anghel bale side a
    gébwat ta langet!
  zpm-NT: Goḻdeed zaatne cuëz grë meṉzit ne zo nëz. Blac zha ne sca bdeed lidz blëz
    zha ne zo nëz, no hor bieṉd zho haxta xanjl Dios blëz lidz zho.
  hix-NT: Ohyakanye hawana me toto komo yomoknàtoko, nyamoro ewakryetxoko. Àsok tawro
    hana. Tàwyanye hawana komo yowakryentoko rma, kahe yaye omohxemo rma yowakryetxkon
    hatà, amnyehran heno komo. Uhutwahra rma, kahe yawon komo rma yowakryetxkon hatà.
  sim-sim: Uhu samba samba ol yanga jihik rawan aka jihik ji laha ihi armek ji uka.
    Mas wolo ensel lal samba samba hom li arndihi li rarik ma lal lirin aka lihik
    li tolo laha iri lir. Hako lir mbeek yariri ambu lir, ma ol li tolo laha iri ondo
    ensel olira. Uhunda hom jir erem ji uka.
  npi-ULB: अपरिचितहरूलाई अतिथि सत्कार गर्न नबिर्स । किनकि थाहा नै नपाइकन कति जनाले
    स्वर्गदूतहरूको अतिथि सत्कार गरेका थिए ।
  cgc-cgc: Dili nyo lipatan na batunon mga istrangiro daw padayunon naan ta inyo na
    balay. May mga ittaw na gabaton ta mga istrangiro, piro ula danen nlami na iran
    na bisita mga angil ta Dyos.
  tim-tim: Akto ulikŋân lombo togombiâ luâk siâŋe imâ luâk yânŋe dâm tânyeŋgum âmâ
    aŋelo tânyeŋguep aregât nâŋgâm lombo yeŋgâlân togombiâ âmâ hanâk dowâk tân yeŋguwei.
  yor-yor: Ẹ má ṣe gbàgbé láti máa ṣe àlejò; nítorí pé nípa bẹ́ẹ̀ ni àwọn ẹlòmíràn
    ṣe àwọn angẹli ní àlejò láìmọ̀.
  wos-wos: Nak téfambu yandé du takwa guna geré yandat, guni diré yikafre hurutanguni.
    Hanja du takwa nawulak akwi di wun yikafre sémbut huruta di nak téfambu yandé
    du takwaré yikafre huru. Hurundaka Godna ensel nawulak yandaka di dika xékélakihafi
    yata diré akwi di yikafre huru.
  emp-NTPO: Quĩrãdoarãnadua bãrã ded̶e zebʌdara bia edad̶ida panʌda. Ʌ̃cʌrʌba cawad̶aẽ́ne
    bajãnebema nezocarãda ãdji ded̶e bia edasid̶aa.
  eng-F35: Do not forget hospitality to strangers, for in doing so some have entertained
    angels without knowing it.
  ind-ind: Jangan segan-segan membuka pintu rumahmu bagi siapa saja yang memerlukan
    tumpangan. Dengan berbuat begitu, ada orang-orang yang pernah menerima malaikat-malaikat
    sebagai tamu di rumah mereka, tanpa mereka sadari!
  pes-OPCB: فراموش نکنید که با غریبه‌ها مهربان باشید و از ایشان پذیرایی کنید، زیرا
    بعضی با این کار، بی‌آنکه خودشان متوجه باشند، از فرشته‌ها پذیرایی کرده‌اند.
  mpt-mpt: Eka bib mak nakai ibo mo yatemebibbai tlib mole baabeniba Ibo ye tlibo
    ge baabeniba imeno doyine! Sino naka mak isa inaniba Gode abiseli tlaibo i mo
    tekein kenibta i abiselobo geim blim otane i baabeniba Ibo ye tlibo ge baabeniba
    dleb taniba i am tam unaniba imeno dokaye binibbio kesoa ibsa inaniba bib mak
    nakai tlaibo dleb taniba ib am tam unaniba imeno doyine!
  ssx-ssx: Hande leke mineke na handeke wanda꞉hali kone ika꞉ da pa꞉ta꞉ epena꞉ ala꞉
    hauta꞉ hone na yonka꞉lapa꞉peke. Kutu pitolo haena꞉ta꞉ pa mandane wanda꞉halima꞉
    enisolo halie hone na wiki handa꞉ mea pitao tapaeyekeme.
  mkl-mkl: I ye ɡiɡi iyi í sĩɑ i yɑ yɑɑɛ inɛ njoo ŋɑ, domi inɛ ŋɑ iyi ɑ̀ wɑɑ ce bɛɛbɛ,
    ɡɔɡɔ nŋɑ ŋɑ ɑ̀ yɑɑɛ ɑmɑlekɑ ŋɑ ɑ kù mɑ̀.
  gaq-gaq: ପାଙ୍ଗ୍‌ଡିଂକ୍ନେ ରେମୁଆଁଇଂକେ ପେ ଡୁଆନେ କୁଲାରେ ଆଡିଂପା । ଆକେନ୍ ଡିଂନେ ବାନ୍‌ ଜାଣ୍ଡେ
    ଜାଣ୍ଡେ ମାରିଆଃତୁଗ୍ କିତଂ ଦୁତ୍‌ଇଂନେ କୁଲାରେ ଆଡିଂବ‍ଆର୍‌କେ ।
  gof-RNT: Imathe mokkeyssa dogoppite. Issi issi asati hessada oothishe eronna kiitanchchota
    mokkidosona.
  unx-unx: ଆପେୟାଃ ଅଡ଼ାଃତେ ହିଜୁଃତାନ୍‌ ହଡ଼କକେ ଦାରମ୍‌କ ନାଗେନ୍ତେ ଆଲପେ ରିଡ଼ିଙ୍ଗ୍‌ୟେଁଆ ।
    ଚିମିନ୍‌ ହଡ଼କ ନେ'ଲେକା କାମିତାନ୍‌ ହରାତେ ବେଗାର୍‌ ସାରିତେ ସିର୍ମାରେନ୍‌ ଦୁଁତ୍‌କକେ ଦାରମ୍‌କେଦ୍‌କଆକ
    ।
  gah-gah: Lugáate keza veno vegená kilími milanigi vegená kelémo nomulupe liki ageló
    nene kilími milinamóma nenazo, veno vegená numuteuka kelémo molatune likima goselekaselé
    amilo.
  lcm-lcm: Mi ago ta atolongon ani lau ro i songo alak ani ri sokoung taun imi, using
    si selen ang, mang matan vap kitala songo alak ri angelo, na kitapo tav nas aro
    ta ri si nang.
  aer-aer: Nhenge arrantherre apeke tyerrtye arrpenhe apmere arrpenhe-ngentyele apetyeke
    arrantherre kwenhe renhe apmere-werne ikngwetyeke. Renhe aremele ware anetyalaye,
    renhe anteme impemele. Arrantherre itelareme nhenge arrule anthurre tyerrtye arrpenhele
    alkere-arenye Ngkarte-kenhe apmere ikwerenhe-werne ikngwemele nhenge itirremele
    nhenge rarle akwele tyerrtye ware anekeke-athene renhe apmere ikwerenhele arntarnte-arekenge.
  qvc-NT: Amar qonqashunchu wasinchiqman ch'ayamuqkunata shumaqta ch'ayachinanchiqqa.
    Chaqa paykunamanda wakinqam Dyuspa anjilninguna kanman. Chaymi wakin ch'ayachiqkunaqa
