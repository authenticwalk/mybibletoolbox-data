    maga anak.
  uig-ARA: 'چۈنكى خۇدا مۇقەددەس يازمىلاردا پەرىشتىلەرنىڭ قايسىسىغا: «سەن مېنىڭ ئوغلۇمدۇرسەن،
    بۈگۈن مەن سېنى تۇغدۇردۇم»، ۋە يەنە: «مەن ئۇنىڭغا ئاتا بولىمەن، ئۇمۇ ماڭا ئوغۇل
    بولىدۇ» دېگەنىدى؟'
  tuf-tuf: 'Eyan “Sir wacjá” aw̃uro. Eyta aw̃úc etar Sir cacminrá ey owara cutiro.
