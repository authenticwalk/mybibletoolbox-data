verse: HEB.001.005
translations:
  kpx-kpx: Kosealemo Dilavau au moho loui avoe, “Au di mo. Isege dau a Mama.” Au kateai
    louito anelu kebiaho hoto kateale louholinu. Isito au mo kemo loui avoe, “Dana
    Mamave holige ena di mo holisi.”
  okv-H: Eto ke be amo God na Anera ta degi ae rate amita Meni ta degi ke einge ena.
    “Eto umo nau Meni eto na no Mama ra.” Eto ke nei amo, “Na amita Mamo asona eto
    amo nau Meni aisuja,” ainge ena.
  tbo-tbo: Matababana Yaubada ega houga gehouna tu winoyanoya mi yadena uyahihi ita
    baha ita pa, ‘Tam natuwe, Amalai a kawainatunem,’ bo ega houga gehouna tu winoyanoya
    yadei uyahina ita baha ita pa, ‘Tam uyahiu una kawaiamana, ma tau uyahim a kawainatuna.’
    Geka bahahi naka Natuna tunawana binei i bahehi.
  mal-C: ദൈവം ദൂതന്മാരിൽ ആരോടെങ്കിലും, “നീ എന്റെ പുത്രൻ; ഇന്നു ഞാൻ നിന്റെ പിതാവായിരിക്കുന്നു”
    എന്നും “ഞാൻ അവന്റെ പിതാവും അവൻ എന്റെ പുത്രനും ആയിരിക്കും” എന്നും എപ്പോഴെങ്കിലും
    അരുളിച്ചെയ്തിട്ടുണ്ടോ?
  grc-SR: Τίνι γὰρ εἶπέν ποτε τῶν ἀγγέλων, Υἱός μου εἶ σύ, ἐγὼ σήμερον γεγέννηκά σε;
    Καὶ πάλιν, Ἐγὼ ἔσομαι αὐτῷ εἰς πατέρα, καὶ αὐτὸς ἔσται μοι εἰς υἱόν;
  bgc-bgc: क्यूँके परमेसवर नै कदे किसे सुर्गदूत तै न्ही कह्या, के “तू मेरा बेट्टा
    सै, आज मै घोषणा करुँ सूं के, तू मेरा बेट्टा सै” अर सुर्गदूत्तां म्ह तै उसनै कद
    किसे तै कह्या, के “मै उसका पिता होऊँगा, अर वो मेरा बेट्टा होवैगा?”
  khz-khz: Kwalana Palagu na aneru ta ati evaikilaato, netiwato, “Goi au Natuku, toma
    au goi Tamamu ai paago.” Pa evetaina maki ati evaikilaato, netiwato, “Au ia Tamanai
    pana ago, e ia maki au Natuku ai pene ago.”
  deu-TKW: 'Denn zu welchem von den Engeln hat er je gesagt: Du bist mein Sohn, heute
    habe ich dich gezeugt? Und wiederum: Ich werde ihm Vater sein, und er wird mir
    Sohn sein.'
  zsr-NT: 'Dios gatga gudxëꞌ tuëꞌ gbaz laꞌy queëꞌ ca naꞌ gudxëꞌ Zxiꞌnëꞌ, gnëꞌ: Zxiꞌnaꞌ
    nacuꞌ, Buzóaꞌ Liꞌ naꞌa. Gatga bëꞌë didzaꞌ queëꞌ tuëꞌ gbaz laꞌy ca naꞌ bëꞌë didzaꞌ
    queëꞌ Zxiꞌnëꞌ, gnëꞌ: Gacaꞌ Xuzëꞌ, Atiꞌ Lëꞌ gaquëꞌ Zxiꞌnaꞌ.'
  lin-lin: 'Epai ya anjelu nini penza Nzambe aloba : « Ozali mwana na ngai ; na mokolo
    ya lelo, nakomi Tata na yo ? » To mpe : « Ngai nakozala Tata mpo na ye, mpe ye
    akozala mwana mpo na Ngai ? »'
  hns-NT: 'Parmeswar aapan ekko parie se thoro bolies raha kie: „Toe hamaar Beta baate,
    aadj ham sab koi ke djanaaila kie ham tor Baap baatie.” Aur oe ekko parie ke biese
    me na bolies raha kie: „Ham okar Pieta ghat rahabe aur oe hamaar Beta ghat rahiega.”'
  noa-E: Mag ichta thumaam khʉʉn khãai ʉ̈rpai sĩewai Ẽwandamau bʉ̈ʉrjã ich chognaanag
    chan ich Iewaag iekhatarrjö iwiir ãbamʉgjã, “Pʉ mʉ Iewaa aawai ĩs mua thumaam
    khʉʉnag mag khap api chirʉm” abajim. Ni bʉ̈ʉrjã ich chog iwiir ãbam igwiajã, “Mʉʉta
    i aaikha chitaju, maagwai ich jũrr mʉ chaaikhajujã” abajim.
  eng-EMTV: 'For to which of the angels did He ever say: “You are My Son, today I
    have begotten You”? And again: “I will be a Father to Him, and He shall be a Son
    to Me”?'
  mib-NT: 'Chi súcuan ni cahān Yaā Dios jiín Séhe ya, te nasūu jíín ndajéhé yā: Máá
    ró cúu Sēhe ri, te vijna te ni sajéhnu ri rohó jéē cúu ri Tatá rō. Te suni ni
    cahān yā jnūhun Séhe ya, te nasūu jnúhun ndajéhé yā: Máá rí cúu Tátá nuū Séhe
    ri, te máá i cúu Sēhe nuū rī.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आप्‍फाल्‍ले़आङ् माङ्‌लाइङ्‌बाहाॽ
    अक्‍खेलॽरिक् मे़मे़त्तुन्‍छिन्, “खे़ने़ॽग इङ्‌गाॽ आबुगे़न् आस्‍साःने़ फाॽआङ् इङ्‌भोःसुङ्‌लो,
    आइन् इङ्‌गाॽ खे़ने़ॽ पानुदिङ् के़म्‍बा पोःक्‍खाङ्‌ङाङ् वाॽआरो॥” याम्‍मो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    अक्‍खे पाःत्तु, “इङ्‌गाॽग खुने़ॽ पानुदिङ् कुम्‍बा पोःङ्‌ङारो, हे़क्‍क्‍याङ् खुने़ॽ
    आबुगे़न् आस्‍साः पोःङ्‌लो॥”
  xnj-xnj: Ndava muni Chapanga amjovili lepi katu hati mmonga wa vamitumu vaki va
    kunani, “Veve ndi Mwana vangu, nene lelu nivii Dadi waku.” Mewa ajovili lepi mtumu
    yeyoha, “Nene yati nivya Dadi waki, namwene yati ivya Mwana vangu.”
  mmx-mmx: Moroa goxo vaase ri tara ta angelo do, “Nenu ne Nuruk. Ningina nia a lok
    ngan ne Tamam.” La ni goxo vaase mumu taangelo xeretna, “Nenia ana lok ngan ne
    Temen, la neni na lok ngan ne Nuruk.”
  cbr-NT: 'Nucën Papa Diosan ca uinu ''icë ángelbi cáma ''icën: Mix camina ''ën Bëchicë
    ''aish xënibua ''aínbi ''ëbë ''iti ''ai quixun. ''Imainun ca uinu ''icë ángelbi
    ñuima, Jesúsëshi ñui, Nucën Papa Dios ësairibi quiacëxa: ''Ëx cana aín Papa ''iti
    ''ain. Ax ca ''ën Bëchicë ''iti ''icën.'
  tee-NT: 'Pus ju Dios jantu tavanan laich chani cajunilh tam anquilh: Ju uxint''i
    quints''alh''at. Chai ju chavai icmalacasuta ni mimpai icjunita. Nin lai chani
    cajunilh tam anquilh: Ju quit''in ixpai acjuna''. Chai ju yuchi quints''alh cajuna''.'
  eng-LSV: For to which of the messengers did He ever say, “You are My Son—today I
    have begotten You?” And again, “I will be to Him for a Father, and He will be
    to Me for a Son?”
  cak-NT: 'Quiri'' naka''ij, roma keta''n chi ri Dios man jun mej (bey) ru''in ta
    che jun ángel: Ja ret jat Walc''ual. Y romari'' cami ninya'' ac''aslen. Y chuka''
    man jun mej (bey) ru''in ta chirij jun ángel: Raja'' can xtoc walc''ual y ren
    xquinoc Rutata''.'
  pah-NT: 'A''ereki ojipyrive''g̃a pe Tupana''ga nde''iangavi: “Jira''yramo nde rekoi.
    Jihi a''e yvyakotyve''g̃a pe nhaporemo nde mombe''gwovo kiro: Gaha ko jira''yra''ga.”
    Ojipyrive''g̃a pe rũi Tupana''ga ei a''ea. Gwa''yra''ga pe jate ga ei a''ea. Onhi''ig̃a''java
    ga nomombe''ui ojipyrive''g̃a javo: “Jihi po ti garuvamo ako nehẽ. Gaha po ti
    jira''yramo oko nehẽ.” Ojipyrive''g̃a rũi Tupana''ga omombe''u o''erame a''ea.
    Gwa''yra''ga jate ga omombe''u o''erame a''ea.'
  sja-NT: 'Tachi Ak''õrepa waide jara-e paji ichi angeleerã apidaamaa: ‘Mɨa idi jõmaarãmaa
    jara bɨ pɨ mɨ Warra.’ Ma awara ichi ángel apidaamaa jara-e paji: ‘Mɨ pɨ ak''õre
    pait''ee. Jõdee pɨ mɨ warra pait''ee.’'
  xed-xed: 'Haɗ duhwala Lazglafta ya ta kɗə walaŋta Lazglafta ta mnanata kazlay: «Kagha
    ná, Zwaŋa ɗa ka, nda nza yu ka Da gha daga gita» kəʼa wa. Haɗ ya guli ta kɗə walaŋta
    tsi ta mnanata kazlay: Dzaʼa nzakway yu ka Da gha, dzaʼa nzakway kagha ka Zwaŋa
    ɗa kəʼa guli wa.'
  mks-NT: 'Jáchi̱ a̱ ñáha cachi Ndióxi̱ xi̱hín ni in túhún toho táto̱ mé á tá quia̱hva
    na̱cachi a xi̱hín ja̱hyi a já: Ja̱hyi ye̱he̱ cúú yóhó, ta viti cáchí i̱ ña̱ na̱nduu
    u̱ tátún, cáchí a̱. Ta ni co̱ó na̱cachi Ndióxi̱ xi̱hín ni in túhún toho táto̱
    á tá quia̱hva na̱cachi a xi̱hín ja̱hyi a já: Ye̱he̱ cacuu u̱ tátún, ta yóhó cacuún
    in túhún ji̱ni̱ já ja̱hyi ye̱he̱, cáchí a̱.'
  gfk-S: Ma ikin i palai kinong God pai gale tange ta tike angelo be, “Augo no Natigu.
    Katiak iou te hanawat be no num Mama.” Pata. Pai gale tange hobi ta ira angelo
    mon. Ma iga tange habaling be, “Iou no nuno Mama um. Ma aie no Natigu balik um.”
  bmu-bmu: Anutunöŋ nalö kunöŋ Suep garataurupŋi yeŋgöreŋök kungöra keu kewö qahö
    jiyök, “Göŋön nöŋgö Nahöni aknöŋga nöŋön merak göhö Iwigi akzal.” Mewöyök keu
    kun kewö jii ahöza, “Nöŋön yaŋgö Iwiŋi akiga yaŋön nöŋgö Nahöni akŋa.”
  dgz-dgz: Ame menan God anea mega menan manega da ya wadiamon, Ge ne otunawa, endi
    ne mamaga entan nimanegia. Amba nop ma den anea menan anega ya wan, Ne mamewa
    tain amba me ne otunawa tata.
  eng-GNV: For vnto which of the Angels saide he at any time, Thou art my Sonne, this
    day begate I thee? and againe, I will be his Father, and he shalbe my Sonne?
  zaa-NT: 'Íį chi ra Tata Dios Jesucristua: Lu'' nna ná lu'' Ỹì''nia''. Anna chi ritelíní
    qui''ni ná'' Tata qui'' lu''. Làniana raáru huée: Inte'' nna ccá'' Tàta qui''e.
    Lèe nna quée Ỹì''nia''. Pero bihua rèe nuỹa ttu ángeli ą́''.'
  eng-WEBSTER: For to which of the angels said he at any time, Thou art my Son, this
    day have I begotten thee? And again, I will be to him a Father, and he shall be
    to me a Son?
  guh-guh: 'Dioso baja cajena jumaitsi pexënatojavabelia mapacueniaje: Xamë raja taxënatomë.
    Xanë raja axanë, jai Dioso. Dioso icatsia jumaitsi pexënato yabara mapacueniaje:
    Xanë raja bajaraponë paxanë. Xanë raja bajaraponë taxënato, jai Dioso pexënato
    yabara. Bajarapacuenia Dioso apo jumaitsi ángelevi yabara. Biji rajane Dioso pexënato
    yabara jumaitsi. Bajaraxuata nayapëtane Dioso pexënato bitso ayaijamatabëcuenenëcuene
    ángelevi matatoxenetsia.'
  bon-bon: Yoo, Acejiyame licarage nuuja mename seemo ne jejuji, yepä Bägrä ne taatu
    jejuji egä, “Maane cäme Bägrä gäte; cane page määme Babe me bäbitine.” Cuta piiyepu
    tabe lica nuuja mename seemo poto cidi me jejuji, yepä Bägrä poto cidi me egä,
    “Cane teeme Babe me pagege äbita; piiyepu tabe cäme Bägrä me pagege lenaja.”
  nhw-BL: 'Toteco Dios amo quema quiilhuijtoc se itequihua catli quiilhui Icone quema
    quiijto: “Ta tiNocone. Ama nitlayolmelahua tlamiyacapa para na nimoTata.” Huan
    amo quema quiijto tlen se itequihua: “Na nielis iTata huan yaya elis Nocone.”'
  swh-ONEN: Kwa maana ni malaika yupi ambaye wakati wowote Mungu alipata kumwambia,
    “Wewe ni Mwanangu; leo mimi nimekuzaa?” Au tena, “Mimi nitakuwa Baba yake, naye
    atakuwa Mwanangu?”
  wbi-wbi: Ulwakuuti unyamhola veeni aghelile pijova kuti, “Uve ulimwanango, umusyughu
    nili nhaata ghwako?” Kange, “Niva nhaata kwa mwene, ghwope iva mwana kulyune?”
  bba-bba: Kɑ ɡem, Gusunɔ u ǹ win ɡɔrɑdobɑn ɡoo sɔ̃ɔre u nɛɛ, “Wunɑ ɑ sɑ̃ɑ nɛn Bii.
    Gisɔrɑ nɑ kuɑ wunɛn tundo.” N ǹ mɑɑ mɔ win ɡɔrɑdo ɡoo u kɑ yɑ̃ ye u nɛɛ, “Kon
    ko win tundo, u koo mɑɑ ko nɛn bii.”
  eng-KJVCPB: For unto which of the angels said he at any time, Thou art my Son, this
    day have I begotten thee? And again, I will be to him a Father, and he shall be
    to me a Son?
  kgk-NT: 'Ha Nhandejáry gwembigwái kwéry-pe katu nde''íry: “Nde ko xe ra''y tee voi”
    nde''íry íxupe kwéry. “Ko''ãy katu amombe''u-ta enterovéa-pe. Ko va''e xe ra''y
    tee voiha” nde''íry ave gwembigwái kwéry-rehe. “Areko va''erã íxupe túvy-rami.
    Xe ra''y ramo oiko va''erã” nde''íry ave araka''e Nhandejáry gwembigwái kwéry-rehe.
    Upéa-gwi tuvixave mba''e Nhandejáry ra''y Nhandejáry rembigwái kwéry-gwi.'
  waj-waj: 'Anutuuqo hama aangeraa voovai tunoo: A ni Maapukua aanna makee na i Koova
    variauvaara a variannavaivee. Hama aangeraa voovaara ivo itaa kua tiravai. Vo
    kuavai hama Anutuuqo aangeraa voovai tunoo: Na inna Koova varino ivo ni Maapuvai
    varinaravaivee. Hama aangeraa voovaara ivo itaa kua tiravai.'
  cpy-cpy: 'Tema Tajorentsi kantawaeri: Notyomira eeroka. Naakataki pipaapa-tentana
    nimaeka. Ikantawaeri eejatzi: Naaka tomitee-yaarini, ipaapatetee-na rirori. Tema
    tekatsira apaani ronampiri tajorentsi ikanteri Tajorentsi ikimityaawoni iroka
    ñaantsi.'
  mpx-mpx: 'Iya alana i miha, kaiwena Yehoba iyaka i baek elana i ba: “Owa natu; lan
    ebe ya awa natunagiwa.” Ge iya bana Yehoba i ba: “Nau na ola Tamana, ge iya ni
    ola Natu.” Yaa nige sauga etega Yehoba i babaa ola to aneloseyau kaiweliya.'
  wbp-wbp: 'Nyarrpa karna milya-pinyi kuja-ka Jijaji wiri-jarlu parrparda-juku nyina
    marramarra-patukuju? Kapurna-nyarra yimi-ngarrirni. Kaaturlu kula jintarlangu
    nyanungu-nyangu marramarra kurdu-nyanu-pajurnu, lawa. Ngarirla Jijaji-mipaku wangkaja
    kujaju: “Nyuntujunpa ngaju-nyangu Kaja-nyanu. Jalangujurnangku nyuntukupalangu-jarrijalku
    Kirda-nyanulku. Ngajuju kapurnangku nyuntukupalangu Kirda-nyanulku nyina, manu
    nyuntuju kapunpa ngajuku Kaja-nyanulku nyina.” Nyanungujurla kujaju wangkaja Jijaji-mipaku
    nyanungu-nyangu Kaja-nyanuku.'
  luo-luo: Koso gin malaike mage mane Nyasaye onyiso niya, “In Wuoda; kawuono asedoko
    Wuonu”? Kata ni, “Anabed Wuon-gi to enobed Wuoda”?
  nhe-NT: 'Toteco Dios ax quema quiilhuijtoc se elhuicac ejquetl tlen quiilhui Icone.
    Quiijto: “Ta tiNocone. Ama nitlayolmelahua tlamiyacapa para na nimoTata.” Huan
    ax quema quiijto tlen se elhuicac ejquetl: “Na nielis iTata huan yajaya elis Nocone.”'
  aii-aii: 'ܣܵܒܵܒ ܠܐܲܝܢܝܼ ܡ̣ܢ ܡܲܠܲܐܟܹ̈ܐ ܗܸܟ̃ ܐܡܝܼܪܹܗ ܐܲܠܵܗܵܐ: ”ܒܪܘܿܢܝܼ ܝܘܸܬ ܐܲܢ݇ܬ،
    ܐܵܢܵܐ ܐܸܕܝܘܿܡ ܩܵܡ ܡܲܠܸܕܸܢܘܼܟ݂“؟ ܘܡܸܢܕܪܸܫ: ܐܵܢܵܐ ܒܸܬ ܗܵܘܹܝܢ ܐܸܠܹܗ ܒܵܒܵܐ، ܘܗ̇ܘ ܒܸܬ
    ܗܵܘܹܐ ܐܸܠܝܼ ܒܪܘܿܢܵܐ؟'
  esk-NT: Atakkii Agaayyutim nalliatunniiñ israġulgich nipliutisrimaitchaa, itna,
    “Ilvich Iġñiġigikpiñ. Uvlupak nalupqinaiġikpiñ iġñiġiplutin takkuatni iñupayaat.”
    Naagasuli itnaqsimaitchuq israġuliŋmun, “Aapaugisiruŋa ilaanun aasrii uvaŋa Iġñiġilugu.”
  msb-msb: Nasabi ko ini kay wara man sin anghel na ginsabihan san Dios na, “Ikaw
    an akon anak kag ako naman yana nagin ama mo,” kag wara man gihapon sin anghel
    na ginpamanungudan niya sugad sini, “Ako an magigin iya ama kag siya an magigin
    akon anak.”
  cpa-NT: 'Di³ tsa¹lǿih² jmai³ ca¹juúh² Diú¹³ hi² ca¹tsáih¹dsa ángel: Na¹ jín³ ma²lanh¹²hning
    guing² quian¹jni. Ma²lán¹²jni ti²ŋieih¹²hning. Jø¹² bíh³ ha¹chi² ma²ca¹juúh²dsa
    ja³cog² ángel jǿg³ la²: Lén²jni ti³jmi²dsa. Jøng² lén²dsa calah guing² quian¹jni.'
  dso-dso: କାଇକେବଇଲେ, ପର୍‌ମେସର୍‌ ତାର୍‌ କନ୍‌ ଦୁତ୍‌କେ ମିସା ଏନ୍ତାରି କଏ ନାଇ, ତୁଇ ମର୍‌
    ପଅ, ଆଜିଅନି ମୁଇ ତର୍‌ ବାବା ଅଇଲି ଆଚି, ତାର୍‌ କନ୍‌ ଦୁତର୍‍ ବିସଇ ଏନ୍ତାରି କଏନାଇ, ମୁଇ ତର୍‌
    ବାବା ଅଇବି ଆରି ସେ ମର୍‌ ପଅ ଅଇସି ।
  meu-meu: Edena nega ai Dirava ese aneru ta e hereva henia, eto, Oi na lau natugu;
    Hari dina ai vada na abimu. Eiava Lau na ia tamana ai bainala; Ia danu lau natugu
    ai bainela.
  yva-NT: 'Weye Amisye po ayao namiso raura aje Apa naite inta ai jewen pare, “Masyoto
    unumeso Syo raura Naijamo: Winyirati Sya Arikainye pi Winy muno Risyirati Nya
    Injaya pi Risy.” Ayao umaso mamo Amisye po raura Apa Kavo Yesus obo ai. Muno Amisye
    apa ayao kaijinta maisyare somai tavon: “Indati Risyamo Apa Aja pi Risy, muno
    Syo awaino Sya Arikainy.” Arono Amisye po rauranare wemaisy, Po apa naite inta
    aura jewen.'
  dgc-dgc: Da bakén a anghel i pinégkagiana na Diyos ta kagi a éye, a “Siko i anak
    ko. Sakén i Ama mua.” Tu anak na san i pinégkagian na ta éya. Ti Jesus san i nginahinan
    na a anak na.
  zpm-NT: 'Ni tib lo anjl bneed Dios zigne bnee me lo Jesús, zeeṉe rëb me: “Xpëëd
    naa nac luu. Desde nadze laa zho guṉbey ne Xpëëd naa nac luu.” Stib vuelt zeeṉe
    bzeet me Jesús, rëb me: “Xpëëd naa nac me, naa nac Pxoz me.”'
  hix-NT: Onà wyaro nkay hatà, Khoryenkomo. Romuru omoro, kay hatà. Romuru ro me haxa
    mpànà khutwamohson ha, àkehe hampànà, ohoko, kay hatà. Àro wyaro kahra mak nexey
