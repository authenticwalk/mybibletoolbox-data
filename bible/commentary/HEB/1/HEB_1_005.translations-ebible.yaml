  taj-taj: तिग्‍दा भिसम परमेश्‍वरसे येशूदा बाहेक खाइमै खजिबै स्‍वर्गदूतगदेदा चुह्रङ्
    भिसी सुङ्बा आरे, “ए ङाला झा हिन्‍ना, तिनी ङा एला आबा दोबा मुला” ओच्‍छे “ङा थेला
