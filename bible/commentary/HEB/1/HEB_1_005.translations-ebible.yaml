  tue-tue: 'Cõãmacʉ̃ cʉ̃ʉ̃ macʉ̃rẽ biiro jĩĩyigʉ: Mʉʉ yʉʉ macʉ̃ niiã. Mecʉ̃ãmena yʉʉ
