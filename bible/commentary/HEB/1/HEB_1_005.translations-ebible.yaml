  bhd-bhd: किजोकि परमेशरे स्वर्गदूतन मरां कोन्ची सेइं कधे नईं ज़ोरू, “तू मेरू मट्ठू
    आस; अज़ अवं इन बांदू केरताईं तू मेरू मट्ठू आस” ते फिरी परमेशरे केन्ची स्वर्गदूते
