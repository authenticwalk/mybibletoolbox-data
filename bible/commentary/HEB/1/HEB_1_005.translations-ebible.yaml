    "
  yut-yut: 'Uŋun yaŋsi nandamaŋ, nido Piŋkop da Monji yaŋ iyɨgɨt: “Gak Monjɨno. Abɨsok
    nak Datgo dagosot.” Ae kɨnda gat yaŋ iyɨgɨt: “Nak da Datni egapbo uŋun da Monjɨno
    egɨpjak.” Piŋkop da aŋelo kɨnda do gen yaŋ dɨmasi iyɨgɨt.'
  grc-BYZ: τίνι γὰρ εἶπέ ποτε τῶν ἀγγέλων· υἱός μου εἶ σύ, ἐγὼ σήμερον γεγέννηκά σε;
    καὶ πάλιν· ἐγὼ ἔσομαι αὐτῷ εἰς πατέρα, καὶ αὐτὸς ἔσται μοι εἰς υἱόν;
  cpc-NT: 'Tima ikantawairi Pawa: Notomi nowimi iiroka. Naakataki piwaapatitanaa iroñaaka.
    Ikantawairi iijatzi: Naakataki piwaapatitaa. Iirokataki notomintaa. Tima Pawa
    tikaatsi apaani maninkari inkantiri kimityaawoni jiroka.'
  nhg-NT: 'Pos Deus ayec oquelfejque yeca sente öngel: Taja tenoConie; öxö temetzchihualte
    para ma xeye tenoConie. Cache tiel otieyelfejque Cristo ejqueu. Hua pa ocsie locör
    oquejtojque: Naja neyes neiTajtzi, hua yaja iyes noConie.'
  nya-nya: Kodi ndi kwa mngelo uti, kumene Mulungu anati, “Iwe ndiwe mwana wanga;
    Ine lero ndakhala Atate ako.” Kapena kunenanso kuti, “Ine ndidzakhala abambo ake;
    iye adzakhala mwana wanga.”
  ngu-NT: 'IConetzin Dios más hueyixticaj pampa Dios nion se ilhuicactequitquetl xqueman
    oquijlij: Tejhua tinoConeu, niman aman on tlacamej quimatisquej ica nimoTaj. Niman
    Dios no xacaj ilhuicactequitquetl oquijlij: Nejhua nimoTaj yes, niman tejhua tinoConeu
    yes.'
  kup-kup: Met Godihö ropun batam mañahan hez-epat enzol napun namañ, “Met ne nim
    Papap hezan ni nem rop ravat hezap ok.” Ma pi maot enzol napuz homet epat nak,
    “Ne pim Papap heman pi nem rop ravat hepan.” Met God pim enzoliholohanañ napun
    ñetï epovokaro mañah bon, oñ pim ropuz hat mañahavokaro ev.
  jid-jid: nitoki ahinyga nimyi malaikurji iwandi atabatrendi uhi vremu iuwa mba mihi
    tini wuu? ngarli mia hitiniuu wawumeni he vuvrenime?
  wmw-wmw: 'Ndi kweli konta Mwenyezimungu tangu aanamwambira laika wake mmojawapo
    javi: “Uwe kuwa mwanangu, omi rero nanza kuwa wawayo.” Na tena, aanamwambira laika
    mmojawapo javi: “Omi nukuja kuwa Baba wako na uwe ukuja kuwa mwanangu.”'
  gmv-GGM: Xoossi kiitanchape “Neni ta nako, Ta nena hachchi yeladis.” Woyko qasseka
    Ta izas Aawa gidana; Izika ta ta gidana” Oonas gidee?
  ssg-ssg: Haeu tai kaakane tel na engel ukek, “O se Natuk. Nga kilamiwen o ailei
    puasain tuah.” Tin Haeu tai kaakane tel na engel ukek, “Nga tel Tamam a o tel
    Natuk.”
  zpo-NT: 'Nel Dios nik tub welt nanzhét lo mandad cheen: Lu nak xgaan na; na mle
    zee ngol lu nalzhe. [Sal. 2:7] Nu stub pa lal nzhé xaa: Na gak xuz xaa, nu lee
    lu nak xgaan na. [2 Sam. 7:14]'
  poy-poy: Mana Mlungu kamgambiriti ndiri nakamu ata yumu gwa ntumintumi gwa kumpindi,
    “Gwenga gwa Mwana gwangu, neni leru nwera Tati gwaku.” Hakeni takuli visoweru
    avi kwa ntumintumi gwa kumpindi yoseri “Neni hanweri Tati gwakuwi, Na yomberi
    hakaweri Mwana gwangu.”
  qwh-NT: '@see-verse:HEB.001.004'
  gaw-gaw: Kayak Nug engel dilag inam iinab aum. “Na am da beḵal, gemu da na Mamen
    bemi.” Iiṯa. Laa amu Kayak Nug engel laip̱u laa nuhignu, “Da nug Mameg daaḵul,
    nug am da beḵal daaḵu,” ii aum amunu ig nai amup̱a Jesus Nug engel eḏadṯe anidṯem.
  nca-nca: Qeni, Anutuko komo ŋande miraró, “Ke neneŋo naŋone, itaka keŋo awaŋge tunoqeteno,”
    ko ŋande miraró, “No eneŋo iwí tunoqewano, ko ene neneŋo naŋone tunoqeweya.” Asa,
    Anutuko sambo simó ka ŋunde mirarómbe ma kini? Ŋunde kini.
  zpz-NTPP: 'Gun Ñgyoozh rila wanniim lo ni tub la anc gal nu mniim lo Iꞌñ mi ornu
    nam: Ru Iꞌña̱. Dzi na ya̱ ne̱e̱ nu ru nac ru biñ nu nac Iꞌña̱, nam. Niꞌ ziꞌl Ñgyoozh
    wansat mi ni tub anc mod nu bzat mi Iꞌñ mi ornu nam: Ya̱ naca̱ Uz mi, nunu mi
    zeꞌ nac mi Iꞌña̱, nam.'
  zac-NT: 'Dios nunquë adë guníꞌidiꞌiꞌ lu tubi ianglë: Lë́ꞌël nal shinia. Bëna punërë
    lë́ꞌël; súbël lugar shtë hunurë. Nunquë guniꞌi Dios de tubi ianglë: Na nahia Dadë
    parë lë́ꞌël. Nu lë́ꞌël gáquël shinia.'
  kyg-kyg: Gotiꞌa agaefeꞌmo, Mafaꞌneꞌnimo maiꞌnane. Hemenimo ago aliꞌna kateꞌnove,
    huno huteno magoꞌe gemo hunoꞌaeꞌmo, Afoꞌamoꞌnamo maiꞌnovanageꞌna agaetegamo ani
    kavaꞌmo hisugeno Mafaꞌneꞌnimo maiꞌniyanageno nagaetegamo ani kavaꞌmo hugiye, huno
    ha paiꞌniyaꞌmonanafa mago enisole vayaꞌaifeꞌmo ani agufa gemo huno hapa opaiꞌniye.
  kmk-kmk: Ta naida taḻon nangibagaan Apudyus sidadit aanghel na si kanana’n, “Anak
    ku ud sika. Sinsatun ipailaka sakon ud Amam.” Maid pay nangibagaan Apudyus sidan
    anghel si, “Sakon ud Ama na kan siya’d Anak ku.”
  cao-NT: '“Noho Baquë yoi xo mia ra: Jaboqui oquë, chama, tihi cabo mi qui axëquia”
    ¿i huësti ca ángel qui Dios ni pa? Iyamapistiariajani quiha. Jasca, “Noho Baquë
    xo mia ra; Jaboqui mia oquëhuaxëquia” ¿i huësti ca ángel qui Dios ni pa? Iyamahi
    quiha.'
  bbr-bbr: Kiro kon onok kesek, Anut nukas kon kar sarau eitek “Na isan mokoi, rusapai
    is nan momon sarem” keser wa auruwon. Rusapai, Anut nukas kon mokoi auruwon, “Is
    nan Momon. Is roasiret akan amiakap keser äiem, ‘Nas isan roasiret omnokou opok
    erekapu akan ro näwäu rawam.’” Anut nukas kon kar sarau eitek keser wa auriäu,
    “Is nan momon rawam, na isan mokoi rawam.” Utianik, kos kiro ämän kon mokoi auruwon.
  inb-inb: 'Ñi mai­kan anjil­ta­pas, Taita Dius mana kasa nirka­chu: Kam, nuka­pa
    wam­bra­mi kangi. Nukami kuna pun­cha kaug­sai karaiki. Kasapasmi ñugpa­manda
    librupi nirka: Nukami paipa Taita kan­ga­pa kani. Pai, nuka­pa wam­bra­mi kan­ga­pa
    ka.'
  hrv-hrv: 'Ta kome od anđela ikad reče: Ti si sin moj, danas te rodih; ili pak: Ja
    ću njemu biti otac, a on će meni biti sin.'
  box-NT: 'Le Dónbeenì dĩǹ yí bía làa wáayi tonkaro ɓúi le: «Fo lé ĩ Za.
    Ho zuia ɲii wán á ĩ lé mìn Maá.» Le mún dĩǹ yí bía bìo kà là a ɓúi:
    «Ĩnɛ́n á à wé ɓàn Maá, ó orɛ́n á à wé ĩ Za.»'
  ote-NT: 'Ajua̱ hinhyaꞌmʉ xa ꞌñembabi ꞌnara ɛnxɛ ngu nuna ra noya bi xipa rá Tꞌʉ,
    bi ꞌñembi: Nuꞌi go gueꞌe ma Tꞌʉꞌi, ne nubyá ri hnequi ja yá thandi ya ja̱ꞌi gue
    go ri Dadagui. Ajua̱ hinhyaꞌmʉ bi ma̱ de ꞌnara ɛnxɛ: Nuga go gueque drá Dadaguiꞌa̱,
    ne núꞌá̱ go di gueꞌa̱ ma Tꞌʉ.'
  wnu-wnu: 'Wo eng ebeiner end ne Qenu qoan ete qamarei: Ne yonou wau. See ye neba
    dibesiaum. End ne: Ye nonou Tain, ne ne yonou wau. Qenu qob ger ende gas enger
    wurit me qamb igamau.'
  zam-NT: '¿Xá nee gu''? ¿Ché'' nzo chó loo angl ndxab Diox: Lùu nac xgan''pe'' daa,
    à''? Yende, ¿lé''? No ¿ché'' nzo chó loo angl ndxab Diox: Nalle ngòc daa yub xud
    lùu, ne, à''? Yende xàa, ¿lé? No ¿ché'' nzo chó loo angl ndxab Diox: Gàc daa xud
    lùu. Le'' lùu na, gàc xgan'' daa, à''? Yende xàa, ¿lé''?'
  zyp-NT: Zemaw tah pawco Khazing tah a vaiming sahlo khah ahomaw, “Nama cawh ka Sawcapaw
    cang ceh ka, atoning heh na Paw ka cang myca,” tatah a tah bang? Taico, “Kama
    cawh a Paw cang neh ka, Ama cawh ka Sawcapaw a cang a,” tatah tah bang hrah be.
  sey-NT: 'Maijaꞌquë ti camaꞌë pajiꞌi, teꞌireje̱ i̱ hui̱ñaëre: Mëꞌë aꞌë, yëꞌë mamaquë.
    Yure mëꞌëre huëoni paꞌiye i̱sihuë. Teꞌireje̱ i̱ hui̱ñaëre camaꞌë pajiꞌi. Yëꞌë
    pasiꞌi, i̱ pëca jaꞌquë paꞌina, I̱pi yëꞌë mamaquë paꞌija̱ꞌquë.'
  nvm-nvm: No iji ma vierafejo ijefuon maiji buk akaij iji bu usuibe isoinva ijia
    God fuba anera be kua, A Farinun ga na ivia nan ma Asoi on no kuain. Regavo madu
    fu anera be fuka ba kuai, Na Asoion ga a Farinun rekno kuain.
  mps-mps: Magi baso meni. Polobadu Godigo aga Ogwa dali te po wai, “Nage eno Ogwa
    dao. Megi tama ena digi nago Aya pedalomainogo yai.” Tama agai po ma wai, “Te
    ena digi agai Aya bidiyu, tama aga te eno Ogwa bidaibao.” Te me sogo Godigo te
    po si te ensel mobo bidi me deli dali wai dawe? Menio.
  pab-NT: 'Hiyaiya, maisa atyo Enore hatyanae anjo hiye xoana xowaka nita: Nityani
    atyo hiso, kalikini atyo Hexe notyaona. Exahe maisa tehitiya atyo hatyanae anjo
    hiye nita: Hexe ite notyaona, hiso atyo ite Nityani.'
  llg-llg: Manetualain kokolak nitak neu Ndia Anan nae, “faik ia, Au soꞌu ala O toꞌu
    palenda.” Manetualain boe kokolak nae, “Au ia, Ndia Aman. Ma Ndia ia, Au Anang.”
    Manetualain kokolak memak leondiak, laꞌeneu Ndia Anan, tehuu Ana ta kokolak nitak
    leondiak, laꞌeneu Ndia atan malai nusa-sodak.
  kyf-kyf: '''Lee, -Lagɔ ka -slɔ ''anzɩ yabhlo -yla gbaɛ: «-Ɩn mɩ na ''Yu nya, nɩɩ
    -zɛɛn, ɩn ka -na Dide -zɛɛ»? Yaayɩɩ: «Ɔ Dide na yia -zɛa, ''ɩn ɔmɔ ''ka na ''Yu
    -zɛɛ»?'
  tpi-tpi: Bipo God i bin tokim Pikinini bilong en olsem, “Yu pikinini bilong mi.
    Nau mi kamap papa bilong yu.” Na em i bin tok gen olsem, “Bai mi stap papa bilong
    em, na em bai i stap pikinini bilong mi.” Tasol wanem taim God i mekim dispela
    kain tok long wanpela ensel? Nogat tru.
  mih-NT: 'Numinoo saha ta ñá catyi ra Ndyoo sihin numinoo ángel: Yoho cuu Zehi, Vityi
    zañehi vatyi Zehi cuu suun. Zoco i catyi ra Ndyoo sa cuenda ra Jesús: Yuhvi cua
    cuu zutu ra, Ta maa ra cua cuu zehi.'
  qvh-NT: '@see-verse:HEB.001.004'
  kms-kms: Te pugri yabe chuqone pu rindi God angelo iri ningg nari, “Nu nge wo. Muq
    nge nu nuyi ningg kas pre.” Ni angelo iri pugri puq nindig segi. O ni angelo iri
    ningg nari, “Nge ni kiyi ningg kas, di ni nge wo ningg nas.” Ni angelo iri ningg
    puq nand segi.
  agn-agn: Tenged maski ong ninopang anghilay indi minaning tang Dios ang, “Yawa tang
    Anao, ig mandian agpaitao ang yo tang Tatay mo!” Ig ang Dios indi ka minaning
    maski natetetenged ong ninopang anghilay ang, “Yo magimong Tatay na ig tanandia
    magimong Anao.”
  nhi-NT: 'Pues Dios amo queman oquiluih se iluicactlatitlantli: Touatzin tonnoconeu,
    neh axan inmitzontiquiuahcatlalia. Dion amo queman oquihtoh de se iluicactlatitlantli:
    Neh nisqui nipapan, uan yeh isqui noconeu.'
  ttc-NT: 'Komo ni jun-el te Qtata Dios oxik tq''uma'' te jun ángel: «Yatz a''ich
    nk''wa''al, wetz ma''tx xhtzaj nk''wa''li'' ajna''l.» B''ix ax k''onti''l oxik
    tq''uma'' ti''j jun ángel ikxjani: «Wetz okyin''okel te Stat, b''ix tetz owokel
    nk''wa''al.»'
  dan-1931: 'Thi til hvilken af Englene sagde han nogen Sinde: “Du er min Søn, jeg
    har født dig i Dag”? og fremdeles: “Jeg skal være ham en Fader, og han skal være
    mig en Søn”?'
  kwj-kwj: Hinde wowani, injelembwa Gotri ka hinga sawero, “Mini ai che naha. Apambwa
    naha mini a raro.” Wosini ri ai sawe, “Ani ri yapai naha a sirawa rini ai che
    naha ri dano.” Woroti ele ensel ni o mwanji hinga fo ri sawe nambwe, mina.
  vie-OVCB: 'Có khi nào Đức Chúa Trời phán với thiên sứ như Ngài đã phán với Chúa
    Giê-xu: “Ngươi thật là Con Ta. Ngày nay Ta đã trở nên Cha của ngươi.” Hoặc: “Ta
    sẽ làm Cha ngươi, và ngươi sẽ làm Con Ta?”'
  kze-kze: Áánútu kwená kwíyómpaken-kwayo'narawatavena íma siráivo ááninkontavena
    séna emá kesáánimba óna'a kesí mayáírá'á ánkaraumne Áánútu séna moórá-ainkwara'a
    séna kemá avowámá úmae íyónana kwemá kesááninko mirá úmae iyíníye séna kwíyómpaken-kwayo'narawatavena
    íma siráivo ááninkontavena séna
  lbk-lbk: Tay ay ke wad-ay anghel is nangnangwaniyan Apo Dios en, “Sik-a nan Anakko.
    Idwani, ipaammok ay sak-en nan Amam.” Paymo, “At sak-en nan Amana, ya siya nan
    Anakko.”
  mto-NT: 'Ku̱x ni vinꞌita veꞌe je̱ Nteꞌyam du̱kanu̱u̱jmi jyajuuꞌaangelesa ax joꞌn
    je̱ yꞌOnu̱k du̱nu̱u̱jmi ku veꞌe jidu̱ꞌu̱m vyaajñ: U̱xyam a̱tseꞌe nyaknu̱ke̱ꞌxnatá̱kat
    je̱ts a̱ts je̱ nꞌOnu̱k mitseꞌe. Ni vinꞌita veꞌe jyajuuꞌaangelesa kyayaknu̱u̱jmiva:
    A̱tsts je̱ꞌe̱ veꞌe je̱ Tyeeꞌ, a̱ts je̱ꞌe̱ veꞌe je̱ nꞌOnu̱k.'
  bzh-bzh: 'In Anutu su nër vu angër ti wirek bë: “Sa naluġ honġ. Sa haḳo honġ
    gwëbeng” rë. Log su nër raḳ angër ti wirek bë: “Sëḳ natu Ama, gerëḳ natu sa
    Naluġ” rë.'
  guj-2017: કેમ કે ઈશ્વરે સ્વર્ગદૂતોને ક્યારે એવું કહ્યું કે, ‘તું મારો દીકરો છે,
    આજે મેં તને જન્મ આપ્યો છે?’” અને વળી, ‘હું તેનો પિતા થઈશ અને તે મારો પુત્ર થશે?’”
  jvn-NT: 'Awit Gusti Allah ora tau ngomong ngéné marang mulékat sapa waé: “Kowé lan
    Kowé déwé dadi Anakku. Ing dina iki Aku netepké nang ngarepé jagat nèk Kowé dadi
    Anakku sing ngwasani sembarang.” Lan uga: “Aku slawasé bakal dadi Bapakmu lan
    Kowé slawasé bakal dadi Anakku.”'
  byr-byr: Sareꞌ darevɨnyɨ. Sɨnnawɨ sagaaꞌ Gotɨyai mamaayarajɨya aane pwai kwarɨ dara
    mujaꞌ “Gɨmɨ nɨmɨnyɨ nyɨbwaalɨvaangeigɨnyɨra. Dahaaꞌ gɨmaamaangeinyɨ gɨmwaaihɨweigɨnyɨ.”
    Kɨrɨꞌ Gawaalɨvaangerɨ sara wɨdaꞌ. Yɨ sahwai mamaayarɨna ayahi mujaꞌ “Gamɨnyɨ ganɨmaangeinyɨ
    yɨmaꞌnɨdeinyɨ. Nɨmɨnyɨ nyɨbwaalɨvaangei yɨmaꞌnadelyɨ.”
  ian-ian: Tamba God ndɨna nyan kat wandɨ. Mbambala tɨga ngɨni wuna nyanat tɨgiyamɨn.
    Nat njambɨ god ndɨ kat wandɨ. Wun mɨna nyaek vla lɨgowun. Mɨn wuna nyan vla lɨgamɨn
    waa wandɨ God. Wan ndɨna nyan kat wanda nyaangɨt ensel kat wupma ana wandɨ.
  hun-hun: 'Mert kinek mondta valaha is az angyalok közül: „Én fiam vagy te, én ma
    szültelek téged?“ Vagy ezt: „Én leszek neki atyja, és ő lesz nekem fiam?“'
  mcf-NT: '¿Ambi abi yacnoshon uaid mayan bëda isec: “Con mado mibi nec. Ëbi min papa
    nendac, quepecta Nuquin Papa iquec? Padenquio. Adecbidi: ¿Nëidën Papa nebi. Adecbidi:
    Con mado nec, quepecta Nuquin Papa iquec aido caic? Padenquio.”'
  kjs-kjs: 'Siri ora mupaa naaki komea yaa-pulu abalade Gote-me ensel medaloma go-rupa
    nalakalisa: Nere nana Si pi-daa nalakalisa. Abiri niri nena Aapa pitua lo ensel-nu
    nalakalisa. Niri nipuna Aapa pitua. Nipuri nana Si piralia lo ensel-nu nalakalisa.'
  mni-mni: "Maramdi Tengban Mapuna keidoungeidasu mahakki swargadutsingda masi khak\
    \ haikhide, “Nahak eigi Ichanupani, ngasi eihak nahakki Napa Ibungo oire.”\x94\
    \ Tengban Mapuna mahakki kanagumba swargadut amatagi maramda asumnasu haikhide,\
    \ “Eihak mahakki Mapa oigani, aduga mahakna eigi Ichanupa oigani.”\x94"
  yad-NT: 'Tama̱ su̱teda Ju̱denu tara siva yipa̱nu daryatiy su̱teda jidyenuva: “Jiñi
    rañi̱cha radyenucu̱, radyetuyasiy diye ji,” varimyata: “Ni̱ni̱ dyetya rañi̱cha
    radyenu, rañi̱ dyetya rañi̱cha saja̱y varidye.”'
  mxb-NT: 'Dá chi̱ ko̱ ní kaꞌa̱n Ndios diꞌa xíꞌín ni iin tóꞌón ángel: Yoꞌó kúú de̱ꞌe
    yuꞌu̱, ta viti náꞌi̱ ña̱ kúúí tatóo̱n. Ta ni ko̱ ní kaꞌa̱n na̱ diꞌa saꞌa̱ ni iin
    ángel: Yuꞌu̱ kakuu tatá xi̱, ta mií xí kakuu de̱ꞌe yuꞌu̱.'
  pon-2006A: Pwe Koht sohte mwahn ketin mahsanihong emen sapwellime tohnleng ko, “Iei
    nei pwutak kowe, rahnwet I wialahr Semomw.” Koht pil sohte mahsanih duwen tohnleng
    men, “I pahn wiahla Seme, oh e pahn wiahla nei pwutak.”
  maq-NT: 'Hisca xi ngu ángel ne, cachjaain Nina cojo cjua vihi, sacuatjin cachja
    me cojo Quihndi rë me: Ngaye xi quihndi naha ngaye; hacuaha quihndë casuáxa ri.
    Cuatjin cachja me. Hacuaha cachjaain me tsëhë ngu ángel cuitjin: Ngahan cumá ngahan
    nahmi rë cha, hane cha vëhë ne, cumá cha quihndi naha. Cachjaain me cuatjin cojo
    ángel.'
  hto-hto: Juzíñamui ie abɨ imácɨmona dáamɨe jaca “Cue jitódɨo” daɨíñede. Ua, “Cue
    Jitódɨo, ja birui illáɨmana o jóoneitɨcue” jaca daje izói íaɨoɨna daɨíñede. Mei
    íadɨ ie Jitó Jesucrístona daɨí daɨde. Daje izói ie abɨ imácɨmona dáamɨena “O moona
    íitɨcue” daɨíñede. Dáanomo “Cue jitóitɨo” daɨíñede. Mei íadɨ Jesuna daɨí daɨde.
  por-BRBSL: Para qual dos anjos ele disse a qualquer momento, “Você é meu Filho”.
    Hoje eu me tornei seu pai”... e novamente, “Eu serei para ele um Pai”, e ele será
    para mim um Filho”...
  ces-NKB: 'Vždyť kterému z andělů kdy řekl: “Ty jsi můj Syn; dnešního dne jsem tě
    zplodil”? A znovu: “Já mu budu otcem a on mi bude Synem.”'
