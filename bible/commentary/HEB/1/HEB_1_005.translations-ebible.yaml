  pan-pan: ਕਿਉਂ ਜੋ ਦੂਤਾਂ ਵਿੱਚੋਂ ਪਰਮੇਸ਼ੁਰ ਨੇ ਕਿਸਨੂੰ ਕਦੇ ਆਖਿਆ ਕਿ ਤੂੰ ਮੇਰਾ ਪੁੱਤਰ ਹੈਂ,
