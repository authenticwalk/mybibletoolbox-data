  kan-OKCV: ದೇವರು ತಮ್ಮ ದೂತರೊಳಗೆ ಯಾರಿಗಾದರೂ ಹೀಗೆ ಎಂದಾದರೂ ಹೇಳಿದ್ದುಂಟೋ, “ನೀನು ನನ್ನ ಪುತ್ರನು;
