    judiska inriktning som hade flyttat ut till Qumran vid Döda havet. De praktiserade
    tillbedjan av änglar. Ängeln Mikael hade t.o.m. högre status än den kommande Messias.
    Det är inte omöjligt att liknande tankar smugit sig in hos mottagarna av Hebreerbrevet.
    Författaren börjar med att lägga grunden utifrån Skriften att Jesus också är Gud.]
    För till vilken av änglarna har Gud någonsin sagt: Du är min son, i dag har jag
