    Cuat Sirat ima cacmín ojcor éytara wátiro. Sir wacjá ojcor uchta cat wajacro:
    Asan ey acu tetró. Rahra cat eyan as acu waquijró, wajacro.'
  abx-abx: Kay gana' gayod nagpinugad-na si Diyos si bisan say si mga anghel-na, “Ka'aw
