    ka ya enisole mamu life? E’e, enisole yamu ádaiye.
  isl-isl: 'Guð hefur aldrei sagt svo við neinn af englum sínum: „Þú ert sonur minn
    og í dag gef ég þér heiður þann og tign sem fylgir nafni mínu.“ Þetta sagði hann
    hins vegar við Jesú og öðru sinni sagði hann: „Ég er faðir hans; hann er sonur
    minn.“ Þegar Guðs eingetni sonur kom til jarðarinnar sagði hann enn fremur: „Allir
    englar Guðs skulu tilbiðja hann.“'
  spy-NT: Ara, *malayikeet nkōnō ꞉nyēē kiikumwoochi ꞉Yēyiin kule, “Inyiing' lakwanyuu!
    Kāāyēku ra kōōn.”? Mānāāmwooy yēēt ake ꞉Yēyiin kurubta keey malayikeet kule, “+Māāyēku
    kwaan ānkuyēk lakwanyuu.”
  xnn-xnn: Tay maid nangwaniyan Apo Dios isnan olay esa ay anghelna en, “Sik-a nan
    Anakko et id wani ipagtekko ay sak-en nan Amam.” Ya maid nangwaniyana isnan aanghel
    en, “Sak-en nan Amam ya sik-a nan Anakko.”
  mwe-mwe: Pabha a Nnungu bhangannugulila nkali kamo, malaika jwabho jumo, “Ugwe ni
    Mwanangu, Nne lelo nanng'inago.” Wala bhangabheleketa kuka malaika jojowe kuti,
    “Nne shimme nanng'inagwe, Na jwalakwe shabhe mwanangu.”
  tte-tte: Yaina bwaite yawalowen besiele. Beyabeyana Yaubada inuwanuwatu Yeisu kaiwena
    iba, “Naga kani yaemala Tamana yo iya kani iyamala Natugu.” Yo muli mena iwaloyoi
    Yeisu koina iba, “Kabona yau Tamam yo kowa Natugu.” Wagitai. Nige sauga yabo walone
    iwawalowen anelose yabo koina.
  tcs-tcs: 'God i no bin spik dem tok po dem einzel wanem em bin spik po Zizas diskain:
    ‘Yu Boi blo mi. Tidei ai PapaGod blo yu.’ Ane God i kip tok da seim tok gen: ‘Ai
    gobi PapaGod blo em, ane em i gobi Boi blo mi.’'
  hlt-THB: Han awhkaw khan ceityih a venawh Khawsa ing, “Nang taw ka Capa na awm hyk
    ti; tuhngawi awh na Pa na awm hawh nyng,” a tinaak? Am awhtaw, “Kai taw anih a
    Pa na awm kawng nyng saw, anih ce ka Capa na awm kaw,” a ti?
  soq-soq: God mai ensel da diape waponase, “E ipa ne Otona, ande ne sabamoedina e
    ne Otonaida.” Tane do God mai ensel da diape waponase, “Ne ipa me Mamba wananteapa
    ita me ne Otona wanalepi.” God aia ema wana, sa ipa me Otopaida umanawa wade.
  qub-qub: 'Manami imaypis Diosga anjilcunata cayno niranchu: «Gamga wamrämi canqui.
    Canan junajpitaga taytayquinami cä.» Chayno manami maygan anjilpäpis niranchu:
    «Nogami cashaj papänin. Paynami wamrä canga» nir.'
  att-att: Á awán sù ira daroban ni Namarò yù nakkagián na, nu ari lâ yù Anâ na yù
    nakkagián na ta kunniaw, “Sikaw yù Anâ ku, á ta ággawo ipakánnámmukin ta sikán
    yù Yámam,” kun na. Á ajjan paga yù kinagi ni Namarò ta meyannung sù Anâ na, nga
    arán na gemma bulubugá kinagi ta meyannung sù ira daroban na, nga kunniaw, “Sikán
    yù Yáma na, á aggina yù Anâ ku,” kun na.
  bki-bki: Verver kito reial ea vivitauiano lu nalo, iliano miroano napano ju na m̃a
    aberenio Atua mila kenerinio naio loa lie vo ka nailiano nalo. Ea iliano nalo
    nei tai kalo, Atua mil ban kiano Naverikariano, naio berinavo “Jau na, kiniou
    namial jibe ka banei jau kobinimei kobe keneriku riano, a kiniou nebe karam̃amo
    riano.” A tai bereio jibe na bunu, naio berinavo “Mia kiniou nemei neve karam̃ano,
    a mia naio rive keneriku.” Iliano juo nei, Atua maka lele river ka kiano nailiano
    nalo nei tai, river naio be kenerinio lu, mia ber ka Yesu ga.
  bqp-bqp: 'Luda yã dí ò malaika kenɛ yã yá? Ma Nɛ́mɛ n ũ, ma n i gbãra, Kesↄ̃:
    Manigↄ̃ de a De ũ, anigↄ̃ de ma Nɛ́ ũ.'
  mcp-mcp: 'Mpugá nə́ Zɛmbî nyə abwɛ́lɛ́ cɨ nə ŋgwɔ́l *éŋgəles nə́: «Wo jɨ Mwân waamə̂,
    mə mə́ byá wo múús». Nda nə́mə́ nyiŋgə cɨ nə́: «Mə é bə nyə sɔ́ɔ́ŋgʉ́, a bə mə
    mwân».'
  hat-hat: 'Kilès nan zanj yo Bondye te janm di: Ou se pitit mwen. Depi jòdi a se
    mwen ki papa ou? Li pa janm di okenn nan zanj li yo: M''a yon papa pou li. La
    yon pitit pou mwen.'
  npl-NT: 'Porke Totajtsi Dios ayik okili se ángel: Te ti Nokone Ne axa onimitschijchi;
    nion aka ángel okili: Ne niyetos ita, iwa ye yetos Nokone.'
  bgg-bgg: Hamangkhung-aphuii ne khuchung de hanyie hamangkhliiethek shii ayao, “Nathek
    gu dufuii ro; Sudoh gu ne nathek Aphuii rey ruii.” Hamangkhung-aphuii è hanyie
    hamangkhliiethek chiang shii ayao ro, “Gune ai Aphuii rey ruii, chiih-è ai ne
    gu Dufuii rey ruii phro.”
  eng-TCENT: For to which of the angels did God ever say, “Yoʋ are my Son; today I
    have begotten yoʋ”? Or again, “I will be his Father, and he will be my Son”?
  eng-BSB: 'For to which of the angels did God ever say: “You are My Son; today I
    have become Your Father”? Or again: “I will be His Father, and He will be My Son”?'
  cpu-NT: 'Tema Pava kantavairi: Notomi novimi eeroka. Naakatake pirintana iroñaaka.
    Ikantavairi eejatzi: Naakatake pirintaa. Eerokatake notomintaa. Tema Pava tekatsira
    aparoni maninkari inkanteri kempityaarone iroka.'
  san-ASM: যতো দূতানাং মধ্যে কদাচিদীশ্ৱৰেণেদং ক উক্তঃ? যথা, "মদীযতনযো ঽসি ৎৱম্ অদ্যৈৱ
    জনিতো মযা| " পুনশ্চ "অহং তস্য পিতা ভৱিষ্যামি স চ মম পুত্ৰো ভৱিষ্যতি| "
  tac-NT: 'Onorúgameka tabilé siné che anele bilé santo ánjeli regá: Mué ne Inolá
    júkuru. Jípeko ne mué O''nola júkuru. Ye ra''íchali anele Onorúgame bo''né Inolá.
    Abiena regá anele Onorúgame: Neka ju alué O''nola, ''lige alué ne Inolá ju. Onorúgameka
    tabilé siné alarigá anele bilé santo ánjeli.'
  eng-WEBPB: For to which of the angels did he say at any time, “You are my Son. Today
    I have become your father?” and again, “I will be to him a Father, and he will
    be to me a Son?”
  gfk-H: Ma iakan i palai kanong Kalou pa ga tangai ta tiga angelo bia, “No Natigu
    uga. Katin iau tangai ra palai bia a Natigu uga, ma iau no raam Sus.” Taia. Pa
    ga tangai hua ta ira angelo mon. Ma ga tangai habal bia, “Iau no ana Sus um. Ma
    ia no Natigu balik um.”
  viv-viv: Gavana faꞋina Yesu lobama ana tovenuwaꞋata gikaiwabuhegedi? FaꞋina Yaubada
    Yesu tuwai-lokalokana gimiyamiya-vagata ma faꞋine Veyao Tuwaina ana bukiya gigahe
    gigayo, OꞋeni Natuku. Adamoya gahawavenatune. Kadu gahe saꞋeyana buki-nadi againe
    Natuna faꞋine gilukahihi gigayo, Iya Bana Tamana, Kadu Bana Iya Natuku. Mena gahe
    ma keke lobama ana tovenuwaꞋata saꞋeyana againe gidagahe, keke-moꞋa. Bana Natuna
    anakaibe faꞋine hidede amine gigahe.
  yao-yao: Pakuŵa Akunnungu nganansalila namose jumo jwa achikatumetume ŵakwe ŵa kwinani
    katema kakali kose kuti, “Mmwejo ndi Mwanangu lelo une ndili Atati ŵenu.” Ni sooni
    nganansalila katumetume jwa kwinani jwalijose kuti, “Une chime Atati kwa jwelejo
    nombejo chaŵe Mwanangu.”
  tgp-tgp: 'Matan God mo sopo verea isan te angelo na sava mo verea isan Iesu sei
    mara: ‘Engko natu, natuku. Nahapani enau na mai Tamam.’ Ale God mo mele verea
    mara, ‘Enau a pa tamana, ale enia i pa natuku.’'
  auc-NT: Edæ anquedoidi ïñönänite æcämenque ingante Wængonguï dicæ, “Botö Wëmi ïnömi
    ïmipa. Ñöwoönæ bitö Mæmpobo babopa,” Ante angantawogaa. Ayæ̈ adobaï, “Botö tömengä
    Mæmpobo incæboimpa. Ïninque tömengä botö Wengä incæcäimpa,” ante anquedo ingante
    änämaï ingacäimpa.
  kbc-NT: Lionigi daɡ̶axa me ɡ̶oneɡ̶egi, igaataɡ̶a Aneotedoɡ̶oji aɡ̶ica otiɡ̶idatece
    daɡ̶a eeteta okanicodaaɡ̶icata aanjo niɡ̶ijoa lotaɡ̶a aneeteta Lionigi, niɡ̶ijo
    meeteta, “Akamokakaamita makaami Ionigi, amina noko ja jaote me Ee Ǥadiodi.” Eledi
    meeteta, “Jeɡ̶ee Ǥadiodi, codaa akaami Ionigi.”
  bmh-bmh: Go gonugau igul enai, Uwait nug gonugau tibur tub “Na izal nagwai, ulis
    iz nait memen usalem” guzenai i aureun. Ulis, Uwait nug gonugau nag aureun, “Iz
    nait Memen. Iz duailel agal ameagab ebu guzenai ze mai, ‘Na izal duailel em ebu
    unum agal du banou damam.’” Uwait nug gonugau tibur tub guzenai i auraneu, “Iz
    nait memen dai, na izal nagwai damam.” Bo, gonug ze go gonugau nag aureun.
  ctu-BL: 'Come Dios ma''anic ba'' ora tsi'' sube ángel mi juntiquilic: “Jatet Calobilet.
    Wʌle tsa'' ochiyon ti a Tat”. Ma''anic ba'' ora tsi'' sube ángel: “A Taton, calobilet”.
    Mach che''ic tsi'' yʌlʌ.'
  meq-meq: 'Mbəlom kə tsikay ɗaɗa a gawla ŋgay nəte: «Nəkar wawa ga. Bəgom neŋ na
    təra Bəba yak.» Kə tsik ka gawla ŋgay nəte: «Neŋ na təriye bəba ŋgay, neŋgeye
    ma təriye wawa ga» bay.'
  noa-H: Mag hichta t'umaam k'ʌʌn k'ãai hʌ̃rpai sĩewai Hẽwandamau bʌ̃ʌrjã hich chognaanag
    chan hich Hiewaag hiek'atarrjö hiwiir hãbamʌgjã, “Pʌ mʌ Hiewaa haawai hĩs mua
    t'umaam k'ʌʌnag mag k'ap hapi chirʌm” habajim. Ni bʌ̃ʌrjã hich chog hiwiir hãbam
    higwiajã, “Mʌʌta hi haaik'a chitaju, maagwai hich jũrr mʌ chaaik'ajujã” habajim.
  alp-NT: Alla Ibeteke loko malekate mo po Ibeteke loko Eni Nanare be, “Ale Auku Anae.
    Bei petu meije Aure Amamu.” Kai Ibeteke lekwe be, “Au meije AmaI, kai Auku Anae
    kenaI.”
  san-VEL: yato duutaanaa.m madhye kadaacidii"svare.neda.m ka ukta.h? yathaa, "madiiyatanayo
    .asi tvam adyaiva janito mayaa|" puna"sca "aha.m tasya pitaa bhavi.syaami sa ca
    mama putro bhavi.syati|"
  kbq-kbq: Na'ankure Anumzamo'a ina ankeronku huno, Kagra Ne' Mofavreni'a manisnankena,
    menina, Nagra negafana manigahue? nehuno, ete mago'ane huno, Nagra nefana mani'nenugeno,
    Agra Mofavreni'a manigahane? hu'ne. (Sam-Zga 2:7, 1 Kro-Zam 17:13)
  kbh-kbh: 'Ndegombre chca endmëna, er Bëngbe Bëtsá ndocna te ndocna ángelbioye mënts̈á
    tbonjaniyana, nts̈amo chabe Uaquiñábioye tbojaniyancá: Aca ats̈be Uaquiñá condmëna.
    Mënté ents̈anga sënjinÿanÿé aca ats̈be Uaquiñá comnama ca. Ni ndocna angelbiama
    mënts̈á tojánayana, nts̈amo chabe Uaquiñabiama tojanayancá: Ats̈e canÿe taitá
    chabiama chántsemna, y cha canÿe Uaquiñá ats̈biama ca.'
  ron-LSB: Căci cui dintre îngeri i-a spus el vreodată “Tu ești Fiul meu. Azi am devenit
    tatăl tău?” și din nou, “Îi voi fi un Tată, Și el îmi va fi pentru mine un fiu?”
  pon-pon: 'Pwe ij ren tounlan kan, me a kotin majani on: Koe nai Ol, ran wet I kaipwi
    ukadar? O pil eu: I pan wiala Jam a, o a pan wiala nai Ol?'
  nhe-BL: 'Toteco Dios ax quema quiilhuijtoc se elhuicac ejquetl tlen quiilhui Icone.
    Quiijto: “Ta tiNocone. Ama nitlayolmelahua tlamiyacapa para na nimoTata.” Huan
    ax quema quiijto tlen se elhuicac ejquetl: “Na nielis iTata huan yajaya elis Nocone.”'
  sps-sps: tana saa, Gov gima tsue tan ta isen ta morena Tsunia tan tu sen tu nainy,
    “Anyi na Guei Tsoiny Tsonyo; ana Nyo faarei rou a Tamamanyi roman.” Ge, e Gov
    gima tsue tan ta morena, “Nyo nai faarei rou a Tamamanyi ana Nyi nai faarei mirom
    a Guei Tsoiny Tsonyo.”
  wnc-wnc: Siwan tupa Anututa inane angelana tapatue natake, “Apmanu ga nata tapa
    aminbamdane kaine gata natake waaknga binga dakngaya,” ngangu dua inikut. Gatu
    angela tapatue Anututa natake, “Nata itane nana binga dakngake yuwit. Siwan ita
    natane waaknga binga dakngake yuwik,” ngangu dua yakut. Wena siknga. Ngana wamu
    waaknga ita inane waaknga asinikut.
  bus-bus: 'Luda yã kɛ̀kii ò malaika kenɛ yãↄ́? Ma Nɛ́n n ũ, gbã̀an ma n i, Kesↄ̃:
    Mɛ́gↄ̃ dɛnɛ De ũ, eégↄ̃ dɛ ma Nɛ́ ũ.'
  gub-BL: Ta'e — Hera'yr, ni'i pixik kwaw wanupe a'e xe. Xo wa'yr pe zo uze'eg nezewe.
    — Ereiko hera'yr romo ne. Kutàri amume'u hera'yr romo nereko haw kwez ihe kury,
    i'i izupe. Tupàn nuze'eg pixik kwaw nezewe ni amo weko haw pe har wanupe. — Aiko
    putar tu romo nehe. Hera'yr romo hekon putar nehe, i'i izupe.
  imo-imo: 'Goteni nimbeindo: Nu nanga Malo, kinye na nunge Lanie, nimu mele ensel
    tendo walite aku tepa nimuya? Aku molo. Yunge Malondo kau aku ungu nimu. Molo
    yuni nimbeindo: Na yunge Lapa molombo, yu nanga Malo molombalo, nimu akumu ensel
    tendo nimuya? Aku molola. Malondo kau aku ungu nimu.'
  boj-boj: Nami Qotei na aqa Ŋiri endegsi minjej, “Ni ijo segi Aŋgro. Bini e ino Abu
    unum.” Osiqa olo anjam bei dego aqa Ŋiri qa endegsi marej, “E aqa Abu sqai. A
    ijo Aŋgro sqas.” Ariya Qotei na aqa laŋ aŋgro naŋgi anjam degsi minjrosaioqnej.
  ulk-ulk: '@see-verse:HEB.001.004'
  eng-DRA: For to which of the angels hath he said at any time, Thou art my Son, today
    have I begotten thee? And again, I will be to him a Father, and he shall be to
    me a Son?
  knf-knf: 'Na manjoonan, Naşibaţi aambaaŋ kajakaara na uwanjuŧ uloŋ: « Iwi iwooŋ
    Abuk naan, nţa di dţup aji dwo şaaş? » Kë aambaaŋ kaţiini ţi uko wi uloŋ ţi ŋa
    kaji : « Nji dwo Aşin, ul aşë wo Abuk naan. »'
  san-KHM: យតោ ទូតានាំ មធ្យេ កទាចិទីឝ្វរេណេទំ ក ឧក្តះ? យថា, "មទីយតនយោ ៜសិ ត្វម៑ អទ្យៃវ
    ជនិតោ មយា។ " បុនឝ្ច "អហំ តស្យ បិតា ភវិឞ្យាមិ ស ច មម បុត្រោ ភវិឞ្យតិ។ "
  arn-NT: 'Fey Ngünechen am feypinofilu ta kiñe werken püllü no rume: “Eymi ta iñche
    ñi Fotüm: Iñche dullieyu ta fachantü.” Ka femngechi feypilafi kiñe werken püllü
    no rume: “Iñche chawyeenew ta kisu, fey iñche kay fotümyefiñ ta kisu.”'
  zas-NT: 'Din ad yuꞌt dxej rëb Dios loj ree anjl: Lüj na̱j da xiꞌnan, abiꞌ diizd
    yan gulün guial lüj na̱j da xiꞌnan. Achut tëët loj anjl rëbaman: Naj gac Xdadil,
    abiꞌ lüj gac da xiꞌnan.'
  ken-NT: Yɛ̌ ángɛl apú anɛ Mandɛm ághátí yi bɛ, “Wɔ, ɔchí Mɔ́wa, nɛ ɛchɔŋ nchí
    rɛm bɛ ndɔp Ɛtayɛ.” Nɛ yɛ̌ chí bɛ́rɛ́m bɛ, “Chɔŋ mbak Ɛtayi nɛ ɔ́mbak Mɔ́wa”,
    abhɨ́kɨ́ rɛm ntá bɔángɛl.
