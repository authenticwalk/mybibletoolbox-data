    Anjelilaca mantimini natiya tsantitunue.'
  srm-NT: 'Wë biga na un juu ten Gadu bi kai wan u dee basia fëën köndë, miii fëën?
    Nönö, an bi kai de sö e. Ma di Mii fëën di u ta taki aki, hën nöö a kai sö. Biga
    a bi taki a di Buku fëën taa: Tide mi tja i ko buta a lanti fesi e, be de si i
    taa ju da mi mii, mi da i tata. Nöö hën a toona taki möön taa: Awaa de o ko sabi
    taa mi da i tata, nöö ju da mi mii.'
  qvs-NT: 'Tata Dios Jesukristullata willarkan: “Kanka wambraynimi kanki. Kanta wañushkaykimanta
    kawsachimuptini tukuy layapi kamachikukmi kanki.” Tata Dios mana niman suk angelta
    willarkanchu wambran kananta. Chaymanta Tata Dios chaylla wambranpa rimarkan:
    “Ñukaka paypa tatanmi kani. Payka ñukapa wambraynimi.” Tata Dios manami niman
    suk angelta chashnachu willarkan.'
  zca-NT: 'porke lalta'' nagat gab Dios se'' lo tu rë ganj: Lu nak Xga''na; nalse
    Lu zon par le''l mandad lo rë. Mbaino ni naga ska di''zh Dios se'' lo ni tu rë
    ganj: Na nak Xuzal, no lu nak Xga''na.'
  cbc-NT: 'Noa ũna aperãrẽ atore bairo ĩẽsupĩ Dios cʉ̃ ya tutipʉ cʉ̃ãrẽ: “Mʉ, yʉ macʉ̃
    majũ mʉ ãniña. Ati rʉ̃mʉi yʉ macʉ̃ mʉ ãnijʉ̃gogʉ.” Ángelea majã ũnarẽ na ĩẽsupĩ.
    Cʉ̃ macʉ̃ jetore bairo qũĩñupĩ. Bairi tunu noa ũna aperãrẽ atore bairo ĩẽsupĩ
    Dios: “Cʉ̃ pacʉa yʉ ãniña yʉa. Cʉ̃ã niñami yʉ macʉ̃ majũ,” na ĩẽsupĩ. Cʉ̃ macʉ̃
    jetore tore bairo qũĩñupĩ.'
  qxo-NT: '@see-verse:HEB.001.004'
  mox-mox: Baʼe ʼiuna ʼinega Yaubada ena tovaleʼewayavo qabudi ʼidiega ge taha toga
    ʼinaya davonei, “Oʼa Natugu, baʼitaga yavetama ʼiuya.” Ta wese Yaubada ge taha
    toga ʼidiega davonei, “Yaʼa tauna tamana, ta tauna yaʼa natugu.”
  kew-kew: 'Siri ora mupaa naaki padane ya-pulu abade Gote-me ensel medaloma gupa
    nalekesa: Nere nina Si pi-daa nalakesa. Abiare niri nena Aapa pitualo enselnu
    nalakesa. Niri nipuna Aapa piralua. Nipuri nina Si piralialo ensel-nu nalakesa.'
  dww-dww: Mamaitua ya riuna, “Tam taugu natuḡomiguma, manaka taugu tam è tikam da
    tam taugu Natuguma.” Ko noḡoti da inam riunama nam anea ḡarodie nama i riuna,
    ibewa. Be mate Mamaitua ya riuna, “Tauna Tamanama taugu, be tauna taugu natuḡomiguma.”
  twi-ASANTE: Ɛfiri sɛ, Onyankopɔn nso anka ankyerɛ nʼabɔfoɔ no mu biara sɛ, “Woyɛ
    me Ba; na ɛnnɛ, mayɛ wʼAgya.” Ɛnna wanka ankyerɛ ɔbɔfoɔ biara sɛ, “Mɛyɛ wʼAgya
    na wayɛ me Ba.”
  aoj-aoj: Deiꞌ main, fowaꞌ God ina naꞌipa anona ensel ananinai naꞌi, “Inaꞌ nogame
    aeꞌinai, aeꞌ Ahamena ineꞌiwai endilisi,” owaꞌ. Basef ifimba naꞌipa Nogamana ananinai
    atona. Eaꞌ God naꞌias wapani naꞌi, “Aeꞌ atiasi etaga ahamana ananiwai, anen nope
    Nogame aeꞌanai.” God ina naꞌipa anona ensela basef ifimba, owaꞌatin. Naꞌipa nogamana
    ananinai atona.
  cbv-cbv: 'Páant ã jʉmʉchah, ángelwãdih nihcan, ã wʉ̃ʉ́hdihjeh nin pah Dios ãt niijíp
    wʉt jĩ: “Meém wã wʉ̃ʉ́h caá. Páant ma jʉmʉchah, bʉʉ nihat cã́acwã ĩ enechah, meemdíh
    maáh wã waadána caá”, ãt niijíp wʉt jĩ. Pánihna, ángeldih naóhcan, ã wʉ̃ʉ́hdihjeh
    nin pahbʉt ãt niijíp wʉt jĩ: “Weém ã íip caá. Caán wã wʉ̃ʉ́h ã jʉmna caá”, ãt
    niijíp wʉt jĩ.'
  taw-taw: God ensel ne okok kɨlop, olap takaw agɨl apɨkop, Mɨñɨl nep dɨpin ak, nad
    ñɨ yad mɨde, yad nap nak mɨdebin agɨl ma agak. Akaŋ pen, Yad nap ne mɨden, ne
    ñɨ yad yenɨgab agɨl ma agak. Mel yɨbɨl.
  jic-NT: 'Selecj Dios Jatjam más püné angelpan jilal Dios jupj lal tjevele mpes:
    “Jipj napj Natjam. Yacjaj jipj Pyapay ntepalá napj.” Nin tjevele Jatjam lal. Niná
    angelpan jilal tjevele tulucj. Tjevele wa: “Jupj Popay ca nsem napj. Jupj napj
    Natjam nsem.” Niná angelpan po''o tjevele tulucj.'
  zap-NT: 'Porke nunk redet Dëdyuzh ni te lo angel: Laa de nak XPee noo; noo nak xuz
    de desde nedxeree; ni redet ke Ne ni te lo angel: Noo gak xuz de, laa de gak xpee
    noo.'
  wer-wer: Ne tol ëën pël yeniak? Ngaan Anutuuk ngönëntak epël mëëa pöt enselöröen
    ök nemaan ëa. “Ni nem Ruup. Peene ne wil nuulëak nim Pep sak wë.” Ën epteta enselöröen
    nemaan ëa. “Ne pim Pep sak wëën pi nem Ru sak öpnaat.”
  ipi-ipi: Anu peakale nambato wuane leyope. Wamba Goteto balana iwanane okone andayo,
    namba balana ayiane atolowa-kola, bala nambana iwanane atolopeya leaipia. Matili
    balato balana iwanane oko lamawuato, andipa namba nimbana ayiane ateyo-ko. Nimba
    nambana iwanane atele leaipia. Goteto Jisasa lamawuato, wuane leane tekeko, balato
    enjole mindikipi mindi ando, pii okone naleaipia. Jia.
  qul-NT: 'Dioska jayc''ajpas ni mayken angelta ninchu: “Kanka Churiy canqui; cunan
    noka Tatayqui cani” nispaka. Mayken angelmantapas nillantajchu: “Noka paypaj Tatan
    casaj, paytaj nokapaj Churiy canka” nispa.'
  ter-NT: 'Vo''oku enepone Itukó''oviti, ako ápahuina ánjunahiko kíxone: “Iti koati
    nje''éxa. Kó''oyene indúkovone yá''a” ako kíxone. Koáne ya po''íke: “Undímo itúko
    há''a, kene énomonemo itukóvo nje''éxa” ako ákoe yûho vo''oku ánju.'
  bmr-NT: 'Jaamaño cono bu Moocaani safooba itoomomɨnaatɨ cajaanɨbaco: Ɨɨjoho taseemene,
    jifucu uubadɨro idiicaabo, noonova. Bu cajaanɨbaco: Uujoho diibo caanitɨ icaji.
    Jaanotɨ diibo taseemenetɨ icaji, nuunova.'
  fuf-fuf: 'Ko fii ko hombo e malaa''ikaaɓe ɓen Alla daalani: «Ko an woni Ɓiɗɗo an
    on, hande a wonii mo an», maa o daalani kadi: «Mi wonanay mo Baaba, o wonanammi
    Ɓiɗɗo.»?'
  bhl-bhl: 'Nimtew angom? Sunbin-Got e bokolomele: “Ku nakalem Min kute te! Kame akate,
    ne kom kalew kebi te!”, dangse kate, e kaneko weng be dabalakamin finik mak elo
    bokolewinba kese kasike. Beemdiw, e bokolomele: “Ne kunum beem alew nete te. E
    nakalem min kebe te!”, angse kate, e kaneko weng be dabalakamin finik mak elo
    bakati bokolinba kekabe te.'
  ons-ons: Anutuŋo aŋelokoune eŋano ŋine mane iwa yale mi olatke, so Anutu wane papiao
    iwa yale mo qeqine, “Ge naŋane Giponne, ukude na geŋane Magaŋone okanmaile.” Me
    Anutuŋo aŋelo mane iwa yale mi olatke, “Na baŋ eŋane Magaine okanikale, eso oŋo
    baŋ naŋane Giponne okaniake.”
  con-NTPO: 'Nane Chigaja Tisema sefacconi''su shondosundeccuma qquen afambipa Dutssi''yema
    tsu afa: Que qui ña Dutssi''ye. Ja''ño gi quema atte. Toya''caen Tisema sefacconi''su
    shondosundeccuma qquen afambi: Ña gi tise yaya. Tiseja ña Dutssi''ye tsu.'
  ghs-ghs: Oi Ohongai hee, Anai niike dzoomani nii naho khatanipamu. Oke hiireqi noi
    paha hee, Nii ma nakamae Mai ma khataho isaki ooni totoho oonoma hiireta oke noi
    teqaha angero teeke pobi hiibara.
  peg-peg: ଇନାକିଦେଂକି ଇସ୍ୱର୍‌ ଦୁତ୍‌କୁ ବିତ୍ରେ ଇନେରିଂ ଇନାୱାଡ଼ାଂ ଏଲେଙ୍ଗ୍‌ ଇନ୍‌ୱାତାନ୍ନା
    । “ଏନେଙ୍ଗ୍‌ ମା ମାଜ଼ି, ନେଞ୍ଜେଙ୍ଗ୍‍ତାଂ ଆନ୍‌ ନିଂ ଜଲମ୍‌ ହିତ୍‌ତାଙ୍ଗ୍‌ନା ?” ଇସ୍ୱର୍‌
    ପା ଇଚାନ୍‌, ଆରେ “ଆପ୍‌ ମି ଆବା ଆନାପ୍‌, ଆରେ ହେୱାନ୍‌ ମା ମାଜ଼ି ଆନାନ୍‌ ?”
  txu-NT: Nhỹnh ne Metĩndjwỳnh kadjy mrãnh djwỳnh 'õmã kum, “Mrãmri abê ikrakumrẽx.
    Jakam ne ba arỳm ajo ikrakumrẽx ga amipãnh ijo Abãmkumrẽx”, ane got. Kati, kramãbit
    ne ã kabẽn ane. Nàr kon, nhỹnh ne Metĩndjwỳnh kadjy mrãnh djwỳnh 'õ'ã memã kum,
    “Dja ba o ikra nhym ijo Bãm”, ane got. Kati, Kra'ãbit ne ã kabẽn ane.
  eng-WEBU: For to which of the angels did he say at any time, “You are my Son. Today
    I have become your father?” and again, “I will be to him a Father, and he will
    be to me a Son?”
  gnw-NT: 'Echa''ã Tumpa jei Taɨ pe cuarãi: “Nde co jae cheRaɨ. Cua ara aicuaaca nde
    co jae cheRaɨ.” Jucuarãi jei. Jucuarãi''ã jei Tumpa ángel pe. Jare Tumpa jei Taɨ
    re cuarãi: “Che co jae Tu, jare jae co cheRaɨ.” Jucuarãi jei. Jucuarãi''ã jei
    Tumpa ángel regua.'
  mux-mux: 'Pulu Yili-ni nimba mele: “Nu nanga Málale. Ekupu na nunga Lapale.” nirim
    mele angkella te-ndu walse aku-sipa nirimye? ⸤Mólu. Yunga Málundu mindi aku-sipa
    nirim.⸥ Mola yu-ni nimba mele: “Na yunga Lapale molumbu, yu nanga Málale molumba.”
    nirim akili angkella te-ndu nirimye? ⸤Mólu-ko. Málundu mindi aku-sipa nirim.⸥'
  maj-NT: 'B''i̱ kitsúhu̱ Nti̱a̱ná nga kinchja̱ko̱: Ji xi Ntína̱, an xi tsichu ma
    Na̱''mihi̱. Ndaha nku ntítsje najmi b''a̱ kik''ihi̱n. B''i̱ ts''ín kinchja̱ni̱jmíyaha
    Ntíhi̱: An xi ka̱ma Na̱''mihi, ko̱ kui xi ka̱ma Ntína̱. Nk''ie nga b''a̱ kitsú,
    najmi ntítsjee̱ kinchja̱ni̱jmíyaha.'
  bkq-NT: 'Deus myakâwândy anju domodo ewyram: “Ymery âmâ, unwâm urâ warâ; kurâdoram
    ymery mawyly kâenehonly warâ” kepa, tymeryam adâkehobyry ara, warâ iwenibyem awyly.
    Deus itaumbyry awo wâgâ iwenibyem âdaunlo anjuam wakewâpyra: “Nhunwym ise urâ;
    ymery ise mâkâ” kewâpyra; tymeryam lelâ myakâwândy arâ aguely.'
  kue-kue: Okuna God ka yegl ta di angelomo wagle tekrukwa ikra Yesus pre yegl dungwa,
    “Ene na Wana, etne na ene Nen moglka.” Te ka yegl ama ta dikrukwa, “Okuwo na ye
    Nem moglmbo te ye na wana morambuka!”
  cot-NT: '¿Choocacampate ashivanti icantaqueca Aapani Irioshi: “Aviatimpa aviguenti
    Irijani, imaica ocatica savincaguiteri aviro nashimajaca nirijanite”? Teequea
    inchoocateji. Aisa teequea incantacoteriji irashivantijitete incanteji: “Impeaquenaqueate
    Iriri, naatimpaquea nompeaqueriquea irijani.”'
  bnp-bnp: Hosi a Vure i uka ma i takia tara agelo ge ta maea, “Ioe e tugu. Ngane
    Iau e Tamamu.” O ge ta maea, “Iau ge Iau e Tamana, Ia ge Ia e Tugu.”
  apn-NT: '@see-verse:HEB.001.004'
  ctp-NT: 'Nde ndiya ska chaꞌ nu wa ykwiꞌ Ndiose loꞌo Krixtu nu lka Sñiꞌ ykwiꞌ Ni:
    Sñiěnꞌ lkaa; wa mdaǎn Tyiꞌiǐn ꞌiin chaꞌ lkaa Sñiěnꞌ, ndukwin Ni. Kwiꞌ ngwañaꞌan
    wa ykwiꞌ Ndiose xka chaꞌ nu ꞌin Krixtu: Naꞌ kaǎn Sti yu; kwiꞌ yu ka yu Sñiěnꞌ
    ykwiǐnꞌ, ndukwin Ni. Loꞌo siꞌi chaꞌ ꞌin angajle nu ndiya nde niꞌ kwan nchkwiꞌ
    chaꞌ kanꞌ, chaꞌ ꞌin Krixtu nchkwiꞌ chaꞌ kanꞌ.'
  opm-opm: Itap oh orhorwi tandaptuhut pat hanmur daham meng potporhan ma brak matpa
    meng oh mamaru hat patmur. Go Got norhe monmur. Ire kintei moh norhe erer gon
    oh gorhor pokwimur datiprao rim gin noh mameng moh napormur. potporhan brak matpamur.
    Tit meng orhe boknong potporhan ma brak matpa oh mamaru hat patmur. Noh orhe itap
    hat patepramur. Oh norhe brer hat patepramur. gipotporhan brak matpamur. Ama ihtin
    meng oh enser ire boknong matporhan brak matpada. Basra. Orhe mon orhe boknongwi
    mar meng potip ohoh ihan orhorwi tandaptuhut pat hanmur.
  bvr-bvr: Minypa gala ana-nga waykin an-guyinda an-mujaruk Wangarr a-weyarna nula
    minypa nipa Wangarr a-wena nula an-nigipa Walkur, a-yinagata, “Nginyipa ny-nyaypa
    ny-yalkurpa; geka ngaypa ngiy-bokamurra.” Rrapa gala ana-nga waykin an-guyinda
    an-mujaruk nipa Wangarr a-ngurrjingarna minypa gun-gata nipa a-ngurrjinga an-nigipa
    Walkur, a-yinagata, “Ngaypa barra Ngu-nyanyapa niya ngu-ni, rrapa nipa barra an-ngaypa
    An-walkurpa a-ni barra.”
  wal-wal: Aissi giikko, Xoossai ba kiitanchchatuppe oona, “Neeni ta Na7aa; taani
    hachchi neeyyo aawa gidaas” giidee? Woi qassi oona, “Taani ayyo aawa gidana; ikka
    taayyo na7a gidana” giidee?
  zad-NT: 'Ḻa'' Chioza'' biga golle'' ni to anjlka'' ka dga golle'' Xiiṉe''na'': Li''
    nako'' Xiiṉ'', na'' ṉaa daa solo iṉabi''o iṉezi beṉ'' nadaan nak'' X̱o''. Na''
    ni to anjlka'' bi golle'': Nad'' gak'' X̱o'', na'' li'' gako'' Xiiṉ''.'
  kmg-kmg: 'Anutuzi mo aŋelo mo kecšiŋuc moc âzâcnewec: “Go hâcne ŋokâ-nane, no miŋecgac
    bâfuacgukopac”? Me kecšiŋuc: “Noni Mamac ecnerâ jupemu â eki Ŋokâ enarerâ juzejec”?'
  aso-aso: 'Ee, Oꞌmosoꞌmo gipelemuꞌ lineꞌ gamazi nene angeloꞌ hamokumukisi ma lo-ngedamineꞌ
    nenako neꞌmo nene aza angeloꞌ ngivileꞌ ogo dizosa neive. Oꞌmosoꞌmo ezemuꞌ tiꞌ
    lo lineꞌ monoꞌ godolouꞌ gizi nizaniꞌ ma neive: Idise naza geiꞌ maho loloꞌ ogo
    neniꞌ gipeꞌne geiꞌ nene nane lo do ote-giduvoniꞌ ve. Idoꞌ ma lineꞌ gizi nizaniꞌ
    ma neive: Naza nene eiꞌ giduve melehine minekuvo Eze nene neniꞌ gipeꞌne minelive.'
  uli-uli: Bo tor fael sew le Deus ye kangalu semal angelus kowe lol bo, “Gel layi,
    igla mele iy sa mel bo Tamom.” Ngo tor fael sew le Deus ye sor irel semal angelus
    bo, “Iy bele mel bo Temal, ngo iy yesa mel bo layi.”
  nin-NT: A si ni ima yo Abachi à si ddu unitu ama numa di, “Ùwà yo su Uzumu mungga,
    ari ingga kaki Ati muwa” hen. Abachi à si ddu unitu unuma di, “Ingga i ta su ku
    uwa Aki, ùwà à ta su ki ingga Uzumu” hen.
  acu-NT: 'Yus ni awemamuri ainaunka: “Ameka wina nekas uchiruitme, ju kintati wína
    kakarmarun suajme,” pengké tichamiayi. Tura Yus ni awemamuri ainauncha: “Wikia
    ni Apaachirinjai. Tura nuka wína Uchiruitai,” tichamiayi. Antsu Uchirinak Yus
    nunaka timiayi.'
  cak-WNT: 'Can ketaman wi chi sibilaj nim ruk''ij, ruma ri Dios majun bey rubin ta
    chare jun ángel: Yit c''a riyit ri Nuc''ajol. Rumari'' wacami nya'' ac''aslen.
    Y chuka'' majun bey rubin ta: Yin c''a riyin ri Rutata'', y ya Riya'' ri Nuc''ajol.
    Majun bey rubin ta queri'' chare jun ángel.'
  ebk-ebk: Tay maid poros anghel as nangifiag-an Apo Dios, “He-a nan Anakku. Ad wani,
    epailak ay ha-un nan Amam.” Winnu, “Ha-untu nan Amana, ya hiyantu nan Anakku.”
  spa-PDDPT: 'Porque ¿a cuál de los ángeles dijo alguna vez: Mi hijo eres Tú. Yo te
    engendré hoy? Y otra vez: ¿Yo le seré Padre, Y Él me será Hijo?'
  ruf-ruf: Mana Imulungu ng'amlongele ghendo malaika wowose, “Ghweghwe kwa Imwanangu
    leloli nolonga nene niwa Aba wako.” Wala ng'alongile ghendo kwa malaika. “Nitsakuwa
    Aba wake, naye katsakuwa Mwanangu.”
  gun-gun: 'Mba''eta anjo kuery pe ma aipo nde''i: “Ndee ma Xera''y, ange ma romoingo”,
    nde''i. Ha''e gui teĩgue ju aipoe''i: “Xee aiko ''rã Tuu, ha''e rã ha''e ma Xera''y
    ''rã oiko.”'
  agu-BL: 'Na qui''c nin jun tir yi jajk tal Ryos tetz jun ángel: “Aẍ jun c''oloj
    inCy''ajl, jalu'' nno''c tetz ataj.” Ej nin ncha''tz qui''c nin jun tir yi jajk
    tal Ryos yi xtxolbile''j tetz jun ángel: “Nocopon tetz ataj nin yi aẍatz cẍocopon
    tetz incy''ajl.”'
  isn-isn: Ku ndogoelyo ingi kung'wa malaika kii nai wakaiye kuligitya, “Uewe wi ng'wana
    nuane, lelo natulaa ni tata nuako?” Ni hangi, “Nikatula ni tata kitalakwe, nu
    ng'wenso ukutula ng'wana kitalane?”
  ilo-ULB: Ta siasino kadi kadagiti anghel iti nangibagaanna, “Sika ti anakko, ita
    nga aldaw nagbalinak nga amam”? ken ibagbagana manen, “agbalinakto nga ama kenkuana,
    ken agbalinto isuna nga anak kaniak”?
  pir-NT: 'Tiquiro yequina angele pehere Cohãcjʉ̃ ne ohõ saha ni yahuera tiahye: Yʉhʉ
    macʉ ijire mʉhʉ. Miare mʉhʉre bajuagʉ̃ yei, niahye Cohãcjʉ̃ tiquiro macʉnore.
    Angele pehere ne sa ni yahuera tiahye. Sa yero tiquinare ahri gʉ̃hʉre ne yahuera
    tiahye: Tiquiro Pacʉro ijiitja yʉhʉ. Sa yero tiquiro yʉhʉ macʉ ijirota, niahye
    Cohãcjʉ̃ tiquiro macʉnore. Angele pehere ne sa ni yahuera tiahye. Sa yero tiquiro
    macʉno tiquina yʉhdʉoro ijire.'
  anv-NT: Ɛsé dékaá mbɔ néndé Ɛsɔwɔ ajɔɔ́ fɔ́ ne ɛkiɛ́nné fɔ nnó, “Wɔ ɔlú
    Maá wa, fina nla Ntɛ wyɛ.” Ɛsɔwɔ ajɔɔ́ yɛ́ ntó ató ne ɛkiɛ́nné fɔ́ nnó, “Me
    mbɛɛ́ nyɛ Ntɛ wuú ne ji abɛɛ́ nyɛ Maá wa.”
  sab-NT: 'Ulia ni bitaite Chube gerudu lle boanga amanu gdaite ole ama gerudu mo
    Kirolla ole kare, Chube gerudu: “Ba cha Kirolla, nege cha ba kaite nate kwian
    ulitage cha Kirollale, ene chke uñale kwiange ulia ba cha Kirolla cha ba Ñenua.”
    Chube me gerudu ene dale ni lle boanga amanu gdaite ole agwa ama Kirolla Jesucristo
    ole ima ama gerudu ene. Ni kaire agwe Chube gerudu lle boanga ama alin gdaite
