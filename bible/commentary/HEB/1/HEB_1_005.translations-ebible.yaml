    nibal in ulúmal jaykʼi enchéꞌ kʼal tin kwenta jun i tʼokat abatwále: Nanáꞌ neꞌech
    kin kʼwajay tin Tátaꞌláb abal jajáꞌ ani jajáꞌ neꞌech ka kʼwajay ti chakámláb kʼal
