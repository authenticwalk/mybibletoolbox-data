    Munu paluṟu nganampa ngalkilpa ilungu Godalu nganaṉanya kura tjuṯa palyantjitjanguṟu
    kalypangku pungkuwiyangku wantinytjaku. Munu panya palula maḻangka paluṟu ilkaṟikutu
