    xtoḻa'chon'. Na' beyož bene' ca' beyepe' yaban' zjaychi'e cuit X̱e' Diosen' ben'
    nac beṉe' zaca' juisyw na' chnabi'e txen len ḻe'.
  por-TFT: Ele manifesta a glória de Deus. Ele representa perfeitamente a pessoa de
    Deus. Ele—sustenta tudo/leva tudo— para frente para sua meta desejada por meio
    das suas poderosas palavras. Depois de capacitar os seres humanos a ficarem livres
    da culpa dos seus pecados [MET], ele se assentou no céu [EUP] para governar no
    lugar de máxima honra [MTY] com Deus [MTY].
  gwi-NT: Ąįįt'ee Vit'eegwijyąhchy'aa vich'eegwąhndit haa nint'aii ts'ą' ch'ąhndit
    nilii ts'ą' Vit'eegwijyąhchy'aa haa nihłihk'it t'igiichy'aa, ts'ą' jidii datthak
    diginjik nint'aii haa khaihłan nihłoontą' gwiłtsąįį. Jidii nankat gwidinji' nąįį
    datthak gootr'agwaanduu oo'an gweheelyaa geenjit datthak gwinzii gwiłtsąįį ts'ą'
    zheekat gwizhit Vit'eegwijyąhchy'aa vishriits'ąįį dhidii ts'ą' nijuk datthak ts'ą'
    jidii datthak gwats'ą' k'eegwaadhat yiłtsąįį t'inchy'aa.
  gvn-gvn: Godumu kangkal yala God, dayirr bajaku, junkurrji bajaku, bula yala-karrajiku.
    Kangkalangka bubu, and jiri ngulkurrduku kujil, junkurr-murubuku. Nyulu wulanya,
