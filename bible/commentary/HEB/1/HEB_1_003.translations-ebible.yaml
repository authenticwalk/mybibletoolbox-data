  dso-dso: ପର୍‌ମେସରର୍‌ ମଇମାର୍‌ ଉଜଲ୍‌ ମାପ୍‌ରୁ ଜିସୁର୍‌ଟାନେ ଡିସ୍‌ସି । ପର୍‌ମେସର୍‌ ଜେନ୍ତାରି
