    Godunji.
  nhy-NT: Yon iKone yen imawisotlanex in Dios, iwan iKone techititia kenamij in Dios.
    Yon iKone kinawatia nochi tlamantle tlan onkaj itech ilwikak iwan ipan tlaltikpak
    para ma mochiwa ijkón ken Yej kijta ika itlajtol, porke itlajtol kipia poder.
    Yej omikke iwan otechpajpakke de totlajtlakol, iwan satepan omotlalij ik iyekma
    in toTajtzin Dios ompa ilwikak kan tlanawatia.
  asm-FB: সেই পুত্ৰ ঈশ্বৰৰ গৌৰৱময় পোহৰ৷ ঈশ্বৰৰ সকলো গুণৰ পূর্ণ প্রতিবিম্ব; পুত্রই
