    xaxa hanaka. Neryewtaye, howehehra.
  sim-sim: Jikisi oto ukruharanda os Avui orhik nanda nga nor naha nirin or ukruharashiwak
    ni linda nir. Uhu Avui orhi indingo hom er nanda ri. Ushiwak mashi orhi oso kwambu
    nga si naha mbele mbele tol ni heyewa tondon osmu toltambananduwa. Ma misambik
    fehe kavakavan li uhu kavak er nari lir. Hako or kavakava erem li undari nombon
    laha ermbekurik tari ria. Undari lerawu oson or larakoho ter ormu malakamak naha
