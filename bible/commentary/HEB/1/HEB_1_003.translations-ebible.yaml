  san-BUR: သ ပုတြသ္တသျ ပြဘာဝသျ ပြတိဗိမ္ဗသ္တသျ တတ္တွသျ မူရ္တ္တိၑ္စာသ္တိ သွီယၑက္တိဝါကျေန
