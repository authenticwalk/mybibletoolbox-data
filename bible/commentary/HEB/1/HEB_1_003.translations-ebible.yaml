  sus-A: يِ دِ قِندِشِ عَلَ شَ نْرّ تٌقَنيِ نَن نَ، عَ قِندِشِ عَلَ مِسَالِ يَتِ نَن
    نَ. عَ دُنِحَ بُن تِمَ عَ شَ مَسٍنيِ سّنبّمَ نَن نَ. عَ تٌ فّ يُنُبِيٍ شَقَرِدٍ،
