    ra cha cahnu ca cuví. Ta vityin nyacá ñaha ra chihin ra nya andɨvɨ.
  tzo-NT: Ti sventa ti Snich'one laj jq'ueltic ti oy yutsil yo'nton ti Diose. Ti sventa
    ti yabtele ivinaj ti jun oyic xchi'uc ti Diose. Yu'un jelaven sp'ijil ti Snich'on
    ti Diose, hech yu'un ja' ti sc'op no'ox chal ti lec oy scotol ti c'utic oye. Ja'
    tal smal xch'ich'el yu'un hech ich'ay ti jmultique, patil ba nacluc ti sbats'ic'ob
