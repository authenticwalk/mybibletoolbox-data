  dop-dop: Nkɛ kɑ kiŋ kɛ Ɩsɔ teeli nɑɑkɩ nɑ pǝ́ tee ɩsɩɩ kɔkɔ. Nɑ kɑ kiŋ tɔtɔɣɔ pǝ
