    Anan douk napeum neyagwreh dodogowinyi baraen aria agudok nahobig gani iruhw utag
    iri ihishmorim eneshenesh eshudok shape dodog. Anan douk shan owishibor bakwrupuk
    apakish yoweishi inahos matogur yopup. Douk nataurumap namudok aria nato heven
    nakih nyeigur nyato iruhw nape yopunyi rogur ehahum anudok dodogowin atun abom
    iri Iruhin.
  bgs-bgs: Ukit pagsik kandin, ágkitanán tô bánnal kallayatan ka Manama, asta sikandin
    tô ágkitaan ta katô ágkémun ka Manama. Sikandin tô gawid katô langun nit banuwa
    ukit katô matulus kagi din. Pángnga inaté sikandin ébô linisan ki tikud tun ta
    mga salà, igulì sikandin tun ta langit, asta igunsad dadan tun ta kawanan katô
    matulus Manama ébô mangulu duma kandin.
  faa-faa: Kotimo ipi faesane ipi hokosaki kasasamo e ipiane faeraka ho piakaeraka
    reapo. Koti ipi kárapo, aíyaka ipi hokosa Yasumo tarikia some kasapo. Kotimo ipi
    ainane ipi hokosamo soko hakása yineraka rakiraka reapo. Arirakano hauaka one
    soko ti yapurane soko makata su rakisiane siaraka risikiasimo, Kotimo hokosamo
    some wakapu amo asekea rekenapo. Aporo hinamo suamo himu watikisane mafaraka Koti
    hikumisia ereketaeraka risikiasimo e hákasa kusuapo. Kusuane maturikia taerakano
    hepene yapura hikia ipi fanaraka reasasamo ipi Unihae Koti hokono tumuru takua
    kakenapo.
  kik-kik: Mũrũwe-rĩ, nĩwe wonanagia ũkengi wa riiri wake, na nĩwe mũhianĩre mũkinyanĩru
    kũna wa ũrĩa Ngai atariĩ, ningĩ nĩwe ũnyiitĩrĩire indo ciothe na kiugo gĩake kĩrĩ
    hinya. Nake aarĩkia gũtheria andũ mehia-rĩ, nĩaikarire thĩ guoko-inĩ kwa ũrĩo
    kwa Ũnene kũu igũrũ.
  cap-NT: Yooz Majchtan Yooz Ejpz̈tan tsjii kuzzizpanc̈ha, jalla niz̈tiquiztan Yooz
    Majchkazza Yooz Ejpz̈ juc'ant zuma kuz tjeezñiqui. Niz̈aza Yooz Majch kjarquiz
    tii muntu z̈ejlc̈ha. Niiz̈ chiitaz̈ cjen tii muntu z̈ejlñipanc̈ha. Walja azzizza
    niiz̈ chiitaqui. Nii Majchpacha uc̈hum ujnacquiztan ticzic̈ha, uc̈hum pertunta
    cjisjapa. Jalla nekztan arajpacha ojkchic̈ha. Jalla nicju arajpach Yooz Ejpz̈
    z̈ew latuquiz julzic̈ha, mantiñijapa.
  ksr-ksr: Anutuwaa kaitanianoŋ Meria eŋ muro kamaaŋ qendeeno. Anutuwaa asamararaŋanoŋ
    mono ii kuuro bilisik ano uŋauŋa kaaŋa iiniŋ. Siŋgisoŋgonana koma konjoratidaboroŋgo
    mono Siwe gomanoŋ uma duŋa meŋ Uutananaa boro dindiŋanoŋ raja. Iikanoŋ rama Siwe
    namowaa ilawoila kuuya ii qaaya ku-usuŋawonoŋ bosima galeŋ koma laligoja.
  eng-TNT: Which sonne beynge the brightnes of his glory and very ymage of his substance
    bearinge vp all thinges with the worde of his power hath in his awne person pourged
    oure synnes and is sitten on the right honde of the maiestie an hye
  sbs-sbs: Nji yobenyisa ikanya ye Ireeza, muchibumbantu chena muchili. Mane uwondise
    zintu zonse hamwina chalinzwi lyaziho zakwe. Heti chamana kujoloza zive, nekala
    hansi kwiyanza lyabulyo lya Nfumwetu wakwiwulu.
  sue-sue: Mai meni asisi ine wero Anutura simai zasimaire awa nasokai nana potitinowia.
    Nu Mama dawai, are ge putoure nuso meni nena dapikarago soga wawi itewera. Nune
    pasina disai bua wero pesuniro Tua Anutura nana wana mera witiro putoure arumuro
    itewia awa.
  fra-NCL: Ce Fils, qui est le rayonnement de sa gloire, l’empreinte de sa substance,
    et qui soutient toutes choses par sa puissante parole, après nous avoir purifiés
    de nos péchés, s’est assis à la droite de la majesté divine au plus haut des cieux,
  snn-NT: Riusu ta'yejeiye go'siye'ru ai ta'yejeiye Ëjaguë ba'iji baguë Zin. Baguë
    ba'iyete ëñato, Riusu ba'iye'ru te'ereba ba'iji baguë. Baguë ta'yejeiye ba'i coca
    se'gare caguëna, si'aye ën yija re'otobi re'oye ba'iji. Mai gu'a jucha yo'ojën
    ba'ise'ere tënoni saoni tëjini, ja'nrëbi Riusu ëja guëna seihuë jëja ca'ncona
    bëani, baguë naconi guënamë re'otobi te'ereba guanseguë ba'iji.
  atb-NT: Haû Zo gi, Garai Gasâng é hpungwup shingkang duqbó é hkyô eq Yhâng é gunghkyâng
    isâm roq nghut nyi mù, lhunglháng lé Yhâng é a-tsam byíng é dâng èq zuî zing tô
    ri. Yhang gi, yubak mara lé lhoq sân-yúng é hkyô lé ban kut é htâng, mauhkûng
    htoq má Hkikhkam dik Sû Garai Gasâng é loqyo hkyam má zung to bê nghut ri.
  cek-AK: 'ka lensawk Sithaw aanghaih hoiah Anih ih krang to a Capa ah amtueng, a
    thacakhaih lok hoiah ni hmuennawk boih to patawnh: aicae ih zaehaih boih to angmah
    roe ang pasaeh pae pacoengah, Lensawk Sithaw bantang bangah anghnut.'
  bkd-bkd: Sa pagpangaluanlag hu Dios impadayag pinaagi hu Batà din ta iling dà gayed
    sidan, daw iyan sa Batà din tagbayà hu alan ha tinanghagà pinaagi hu gahem hu
    pag-ikagi din. Su mapalas din en sa mga salà hu kaet-etawan pinaagi hu kamatayen
    din, luminikù diyà ta langit daw duun mininuu hu kawanan hu Dios ha gamhanan.
  ctu-76: Lajal ñoj wen, ñoj ñuc i Yalobil Dios che' bajche' Dios. I tsictisʌntyelʌch
    Dios jini i Yalobil. Jini i Yalobil Dios ti i p'ʌtyʌlel jach i t'an mi yʌc' ti
    xuc'tyʌl ti pejtyelel chʌ bʌ yes an ti mulawil. Che' ñac ti ujti i xot'e' lac
    mul cha'an anic lac sʌc isʌntyel, ti' buchle ya' ti' ñoj Dios am bʌ ti panchan
    cha'an tsiquil an i ñuclel Cristo.
  lac-NT: An ten bic cu sasir ic yumo', bayiri' a Jesúso' cu yesic u muc' u Tet C'uj.
    Mʌ' ja wirej, p'eriri'ob, Jesús quet yejer u Tet. Raji', yejer tu cotor u muc'
    cu cʌnantic a je' yoc'ocab. Mʌ' ja wirej, raji' cu cʌnantic tu cotor aro' quire'
    jach chich u muc' u t'ʌn. Raji' caj ts'oc u rʌc ruc'sic u si'pir tu cotor mac
    ich cruz. Caj curaj ich u noj C'uj ich ca'anan, a mac jach manan u muc'. Caj curaj
    ich u noj C'uj quir u bin sʌjta'bir ten tu cotor mac.
  xla-xla: Epedeme Yamitapo Godta hela꞉dle hamhalemama God mila꞉pi ikadepe himhalapo.
    Epame ya꞉tapo ya꞉ yu itiyamale tle koko hapulomaye halopo hallalo halapo. Epedeme
    ya꞉tapo opa yia꞉ bobtalimaleye howahalopo gudepame Pepele dimo dla hetame pato
    God dowala tiyama dla polapo.
  xav-NT: Õhõ si te oto Timama hã ĩwẽ uptabi na te te dama 're wasu'u, rowa'a ĩsa'ẽtẽ
    na hã. Taha si te Timama ne 're hâimana, aiwa wa. Tinhimiroti nhiptete na te uburé
    marĩ hã te te 're a'upari wẽ, 're si'utõrĩ tõ za'ra mono da. Õhõ si dawasédé hã
    te te dama 're apari mono da, dazada dâ'â wa, taha pari hâiwa'utu wa, te oto 'Re
    ĩhâimana u'âsi mono nhimire niwĩ 're sãmra, hâiwa ãma. Danhipai u ĩwaihu'u pese
    uptabi nhimire niwĩ te oto 're sãmra, ĩsiré te te 're da'ab'madâ'â mono da oto,
    pire uptabi na.
  cuk-cuk: Bab-Dummad-e-Machi Bab-Dummad-gangued-yeerdakleged nikamogad. Bela Bab-Dummadga-guedi,
    E-Machi deyob gumogad. Degine, Bab-Dummad-Machi na e-gayaburba-gandik-nikadba,
    bela ibmar semaid. Bab-Dummad-Machi anmar-isgued-uruknonigu, nibneggi Bab-Dummad-ologana-argan-nuedsik
    sigidapsunnad.
  tbf-tbf: Ine mi Nout arie mi rararangien man matvinavaso e Raban, ma mi sinavien
    ine mi Nout a vutuir vasangan duis mi sinavien e Raban. Ma surie ken nama ian
    ta suvu ngeisngeis, bu kepineits kokouk gi tuir ngeisngeis. I murien tate nga
    tsang vaton mi tsientsang nia vara melemelen nge giet sorvekenan mi sinavei tsokor,
    a nga mogos si ken riem suv e Raban ese ta tsiroup.
  uig-CYR: У Худаниң шан-шәривидин парлиған нур, Униң әйнийитиниң ипадисидур, У қудрәтлик
    сөз-калами билән пүткүл каинаттики мәвҗудатни өз орнида турғузуватқан болуп, У
    гуналарни тазилаш хизмитини ада қилғандин кейин, әрштики шану-шәвкәт егисиниң
    оң йенида олтарди.
  ikw-NT: O nwernu igwugwu Nda a. Nnwọ wam bụ nhne Nda a bụ. O ji ikwu-ọnu a ke nwernu
    iknernema jigidne kpakara nhne. O jiri aka a snụsnama mmehie ọwa. Nga o mekworu
    ka, ọ dazịri ẹli n'akarikwnunga Chiokike n'oligwe, nye kakwo kpakara nhne n'olu.
  khs-khs: 'Koteyewi E ho:liyawa E Sa:ma minase Ewa Ene ho:liyawemi papaya enekeye.
    Koteyewi Ene alusewa E Sa:yawala semetei kamunuse timinise enekeye. Aluse peleya:
    weyala mei falala nano ketea sopoke timiyawa iliye tiye sita:pesita:, Kote E solo
    penaiyayewi amowa Yesuyewi nano ketea sopoke pota: elakeye. Sena kesale sopoke
    mane olokeyatelawa iya:pela: Kote sikapowemi hekeya sita:pesita: Ewa semetei kulukeye.
    Kuluwa tesi tiye tesilapola: hepene falemi hanapola: Ene putupela: enenase Ewa
    Piseiki Kote tiya:le ili tapowemi helakeye.'
  dwr-ENT: ናዓይ ፆሳ ቦንቾ ፖዑዋ ጶሌ፤ ቃሲ ኩሜን ፆሳ ኤሻ ኣኪዴ፥ ባሬ ዎልቃማ ቃላን ሃ ሳዓ ናጌ፤ ያቲዴ ኣሳ ናጋራፔ
