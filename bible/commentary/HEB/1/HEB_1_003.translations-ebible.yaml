  pma-pma: Suvalien kati onen Ahi mul ien, ka kei mul rie lat hetetamenien onen Ahi
    suval kilas tai mul rie lat titinien ten meteiai. Ral min keihoen ten selusien
    onen, mul sakin tounah vasi koa mumoni val vousil rendemien onen. Ka navong mum
    vasin tounah keke vakas motein meatin keil ran tisaen keil one keke methos onen
    Ahi kilea val en keil, kei va rondan en usite matu ten vulin ten keihoen onen
    Ahi en out nesa koa titinien ten hetetamenien ka keihoen onen mariso mok.
  atd-NT: Ka tibo no karoyawan to Magboboot, duon to Anak din, no ogsosokod lagboy
    ka goinawa ran. Oggongonan to Anak din ka kalibutan woy ka langit su ligkat to
    kabogbogan to kagi rin. Ko nigpakimatoy to lawa rin oyow ogkaawo on ka mgo salo
    ta oyow ogmalinis on ka goinawa ta, nig-uli dio to langit no nigpinpinnuu on dio
    to kawanan to Magboboot no ian mabogbog.
  tel-2017: దేవుని మహిమా ప్రభావాల ఘన తేజస్సు ఆయనే. దైవత్వ స్వభావ సారాంశ సంపూర్ణత ఆయనే.
    బల ప్రభావాలు గల తన వాక్కు చేత ఆయన సమస్తాన్నీ వహిస్తూ ఉన్నాడు. పాపాల శుద్ధీకరణం
    చేసిన తరువాత, మహా ఘనత వహించి ఉన్నత స్థలంలో విరాజిల్లే దేవుని కుడి పక్కన కూర్చున్నాడు.
  hat-BSA: Anplis, Li menm se refleksyon laglwa Li, ak reprezantasyon egzakt de nati
    Li. Se Li ki bay soutyen a tout bagay pa pawòl a pouvwa Li a. Lè li te fin pirifye
    tout peche yo, Li te monte chita sou bò dwat a Majeste anwo a.
  top-NT: Xlá ma̱sí ixli̱lanca ixli̱tlihueke Dios, li̱tanú ixma̱su̱y la̱ kalhí ixkásat
    Dios, y ixli̱tlihueke ixtachihuí̱n ca̱ma̱xquí tú natali̱latamá ni̱ natalaksputa
    la̱ta tú anán. Xlá quinca̱xapanín quintala̱kalhi̱ncán y a̱stá̱n alh tahuilá nac
    ixpa̱xtú̱n Dios ni̱ma̱ huí nac akapú̱n.
  msk-msk: Pyapakita nang Anak nang Dios disang donya yang gaom aw yang kaallag nang
    Dios agkanaan kay yaan Dios man. Yaan yang yagabuutbuut sang kabutangbutang nang
    kariko aglangit aw asang donya pinaagi sang gaom nang kanaan sorit. Pagkatapos
    naan magpakamatay antak lingatun yang sara nang otaw, magingkod yaan diglangit
    sang ingkodanan na asang apit karinto nang Dios na Lyomabi.
  gyr-NT: Ahe niha Vu Tũpa recocuer porañetesa secoi. Ẽgüe ehi eté, ahe Vu recocuer
