  okv-okv: Eto Meni amo God ta usasa eto God ta hajire vahai iriuja. Eto donda tapa
    amo amina amita ke sovera te na vasiri ikitie simba euja. Eto God ta Meni na ari
    sasapura egenu irae enu utu ta bitito titi jigari embo okose amita ingeni be ta
    arumbeto.
  mxt-NT: Cha cahnu ta cha tyaquɨ cuví Nyoo iyó chi Sehe ra, vatyi suri ican ra cuví
    maa maa xiñahñu Nyoo. Ta chihin tunyee iñi tuhun cahán ra, nyisó cuenda ra tandɨhɨ
