    nicuajind. Wüx landoj mawün meáwan asoetiiüts, quiaj tamb andüy cawüx tiül cielo
    chetem amb wüx miác Teat Dios.
  otn-NT: Tengu̱tho Oja̱ ngue ma̱guesɛ, njarbʉtho rá̱ Ts'ʉnt'ʉ ya ngue ma̱guesɛ, porque
    'da'igu̱ui. 'Nɛ̱ høntho da̱ ma̱ tengue di̱ nja, ya di sigue jatho yø cosa ja nxi̱mhäi,
    da̱ guep'ʉ ma̱hɛ̱ts'i̱ di siguetho te bí jap'ʉ. Guehna̱ bi hoga̱ ma̱ ts'oquihʉ
    na̱. M'mɛfa p'ʉya bi̱ ma ma̱hɛ̱ts'i̱ ha bá̱di̱ ma̱nda, i̱ mmi̱p'ʉ bí ja rá̱ n'yɛi
    Oja̱ rá̱ Papá.
  nop-nop: Kaŋ Bepaŋ ne’walaŋ saŋiniŋ be hautaŋiŋ diniŋ folooŋ mihiŋiŋ foloŋ hatak,
    eŋ Bepaŋ ne hatilak wendok tuwolit hinek hatilak doktiŋa medeŋiŋ saŋiniŋnitdi
    nemenemek hogohogok kasop fafaŋeniŋ ulihikilitiune hatak. Tiŋa adigoŋ kadakaniŋ
    diniŋ geŋgeŋ youtewalanda-dapmaaŋ loguk, wahiŋ Mapme Wapum loloŋnit hinek adi’walaŋ
    kohoŋ didimeniŋneŋkade itak.
  obo-NT: Diyot kandin, od kokita kos langun no se-aa to kotuusan woy kopiyannoy to
    Monama, oyyos waa ko-ossan din to Monama. Sikandin kos id somad to langun no riyot
    langit woy ka-ay't ingod ukit to kotuusan to kahi rin. Nopongnga ki nikandin id
    linisan pomon diyot mgo saa ta, id livod sikandin diyot datas to langit woy mid
    unsad lomig to kowanan to Monama no Motuus to langun.
  cak-ENT: Riq'uin ri Ruc'ajol nk'alajin ri ruk'ij ri Dios. Ri Ruc'ajol junan riq'uin
    rija'. Y ja ri C'ajol ri uc'uayon richin ronojel ri c'o, riq'uin ri ruchuk'a'
    ri rutzij rutz'amon-vi. Y rija' xcom richin xrelesaj ri kamac, y xc'astüj. Y xbetz'uye'
    chila' chicaj pa rajquik'a' (ru-derecha) ri nimalüj Dios.
  lif-NT: ᤁᤴ ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤸᤗᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤅᤡᤴ ᤗᤧᤰᤗᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤒᤢᤃᤧᤴ
    ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤢᤳᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤀᤡᤳᤇᤠᤵᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤀᤣ ᤔᤢᤰᤛᤠᤶᤃᤧᤴ ᤁᤢᤒᤠ᤺ᤴᤈᤠᤰᤗᤠᤶᤒᤠ
    ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤘᤠ᤹ᤖ ᤕᤠ᤺ᤴᤍᤢ᤹ᤖᤥ॥ ᤂᤢᤏᤧ᤹ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ ᤗᤠᤕᤥᤗᤠᤶ
    ᤛᤣᤛᤣᤛᤠᤱᤛᤠᤱ ᤐᤥ᤺ᤱᤔᤠ ᤋᤱᤃᤠᤶ ᤆᤥᤃᤢᤀᤠᤱ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤔᤡᤔᤡᤍᤡᤱᤃᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤈᤢᤵᤛᤠᤱ
    ᤗᤧᤵᤔᤠᤱ ᤕᤢᤱᤛᤡᤱᤗᤥ॥
  mie-NT: De Sēhe yā chi viī ndasí cúñáhnú yā, tá cúu nūū viī cúñáhnú maá yā. De ndihi
    nāsa cúu maá yā jā cúu yā Yāā Dios, suni súcuán cúu Sēhe yā. De jíín poder tūhun
    jā ní ncāhān Sēhe yā de íyó cutú ndihi-ni. De nī nasāhá ndoo yā yóhó ndācá cuāchi
    ó, de sá de nī jēcundeē yā lado cuáhá mesa maá Yāā cúñáhnú jondē andiví.
  san-TIB: ས པུཏྲསྟསྱ པྲབྷཱཝསྱ པྲཏིབིམྦསྟསྱ ཏཏྟྭསྱ མཱུརྟྟིཤྩཱསྟི སྭཱིཡཤཀྟིཝཱཀྱེན སཪྻྭཾ
    དྷཏྟེ ཙ སྭཔྲཱཎཻརསྨཱཀཾ པཱཔམཱརྫྫནཾ ཀྲྀཏྭཱ ཨཱུརྡྡྷྭསྠཱནེ མཧཱམཧིམྣོ དཀྵིཎཔཱརྴྭེ སམུཔཝིཥྚཝཱན྄།
  qve-NT: Diospa Wawan Señorninchis Jesucriston Dios Taytanwanqa tukuy imapi igualla.
    Chaymi pipas Señor Jesucristota rikuspaqa, Dios Taytanpa ancha sumaq khuyakuyninta,
    ancha hatun atiyninta, hinallataq ancha sumaq k'ancharishaq gloriantapas rikushanman
    hina kanqa. (Señorninchis Jesucristopa makinpin tukuy imapas kashan). Payllataqmi
    rimaspalla atiyninwan tukuy imatapas lugarninpi mantienen ch'eqesqa ama kananpaq.
    Hinaspapas payllataqmi rantinchispi wañuspa, llapallan huchanchiskunatapas perdonawaranchis.
    Hinaspan hanaq pachaman ripuspa, Diospa phaña ladonpi tiyayuran.
  pao-NT: '@see-verse:HEB.001.002'
  cbu-NT: Ashiri na Wipsha ichinguru wanasiri ishinkiya. Kuk kizpurcha. Apanll 'sinish
    taakiya. Tunim nduneekiya. Itsinsaru wanasiriri chinakiya. Yutaritshishee nduneekiya.
    Wipsha ashiritamta. 'Sinshutam taakiya. Wanasiriri chinaktamta. Tatsamoorusin
    minamari mangooz chinakanaya. Apanll Wip nish tsapurunasush kuseeru, iyaam yutaritshishirini
    tachingamaam tsiparangiya. Izuureesha tachingeeru, támarangiya. Támeeru waptam
    Wapariptam kanapurangiya. Anush Apanll Wipaa kizpur kurakaam ínarangiya. Na wamarisha
    kasiru taakiya. Ashirucha, Apanll Wip Waparee kuk iyaam izuuru kamanirangiya atina.
  usa-usa: Áánûqtu ómmá máitana wenáanikoma wenáuyawaare. Áánûqtu wenáanima wenáaimma
    matáitana wení watáagoma akoqnáá kéitana mútûq máá-marabima wení akoqnáágoni aménáápáqá
    wáiye. kúmiq-yataaqa mamá paábaqa mamá tiyuwénataa wemá áqnáabaq uyátárai-nakoni
    ayáánurapaqa maráq máqe-uraiye.
  soy-soy: Uléécɑɑ Kɛpipi kɛ́mɛɛ́ kɛ Uléécɑɑ mɛyɔɔpi ɑmɛ léemɛlɛ̃ lin tɛ́lu.
    Kɛkɛɛ mɛyíkíyiki lɛ̃ kɛ Uléécɑɑ uu ń we nyísɛlɛ̃. Kɛkɛɛ kɛnsímɛ́ mɛɛ ńnɑŋɛ
    m mɑ́ nɛ kɛtẽ nnɛ́í múílɛ̃ ḿpɑ́ yo lin nɛ mɛsɛ́rɛ we. Kɑkɛ pisoi ɑkópɛ pihɛɛrɛ
    ḿ mɑsí, ɑkɛ pɛɛ́ hɑ kɛyómɛcɑɑ-pɔ uyɛɛ n-yɔ́ɔpinɑŋɛ píimɑ m mɑ́ kulukɛ-lukɛ-mɛ̃
    kɛ́yukɔɔ́tonɛ-i tonɛ.
  hui-hui: Ani bialu Ngode Datagaliwabe ibuni wá baya taraorehe kagobi ibu Iginihabi
    wá ogoni hatagi halu kagoni. Ngode Datagaliwabe ibuni kagobiore ibu Igini kagoni.
    Ibugua ibunaga bi gibi hongohe ngagome dindiha ngarubi hari daligaha karubi ina
    kamarubi bibahendeore ibuni yania hai ho kagoni. Ani bialu ibugua wali agali bibahendenaga
    ko domo waholenaga ibugua halu mbira hangu homo aribia halu ibu dahuliya andaga
    Ngode Datagaliwabe hongo gibiorehe kagonaga gi tigahayagi pu berenego beda.
  amf-amf: Kidi yinti Barjo gobshinsa shaakane; kidi yisa dantanka Barjo Imbaabesana
    kalaane. Yisa kantan upsinka pijadhin wulam keedhayse ki yedade. Eenaamaar kesa
    seesora yinin gazinsonsa budonte cecinte wuldara gobshinka sagi maataa Barjosa
    mizaqimbar ki dooqade.
  quc-NNT: Che ri Cristo käqil wi ri nimalaj u q'ij ri Dios. Ri Are' k'ut qas je'
    u b'anik jas ri Dios. Are u k'aninaq ronojel ri k'olik ruk' ru Tzij ri k'o u chuq'ab'.
    Aretaq u ch'ajom chik ri qanima' che ronojel ri qa mak rumal ru kik'el, xt'uyi
    k'u pa ru wikiäq'ab' ri Dios chila' chikaj.
  dob-dob: Ta Yaubada natunana tamana ꞌina maedana ꞌimaemaedanae ta tauna Yaubada
    ꞌilowaꞌeluna. Ta ꞌina ona waiwaina ꞌenega yage maiboꞌana galewaya ta baleꞌuya
    ꞌigiyagiyaidi. Ta ꞌida toꞌumalinao ꞌediyega ꞌigie ꞌesaseda, ga muliyega Yaubada
    Toloetana sana ꞌatainaya ꞌimiyatowa.
  wrs-wrs: Wo ombolva pusamba vethana woklamsna Sesoanamba, wo pim lavhoaluhunv. Himba
    aimund ambo snal, Sesoa hev ten avm. Manimani memba Sesoava vewol venamba, ombolva
    kekaiv ilohv mongawatilm hevna keknasowolmona. Ombol kilumbshuawol vevna pimba
    sahaposwonindmba, wuvolmba almba. Wo doa himba av Sesoana nihanasis, mendekli
    king kuwulinda senakembellini.
  mca-mca: Hakha'an hikha' pa' ƚesa'x tujji'ha pa' Intata, qa hakha'an iye ham hami'ik'ui
    in hik ƚunye'j pa' Dios. Ƚakha' niyejinik'ui ha'ne week qe ta'ƚets pa' ƚet'unha'x
    pa'qu' nit'ij. In hats jiyilijijju' pe' inwuƚ'ets qa wapiletspha'm na' wa's i'niju'
    pa' yiya'yik'i pa' qi Tenek'enhei.
  tzo-TZC: Tey oy xojobin yutsilal ti Dios ta stojole. Jaꞌ jech xtoc jaꞌ stalel stuc
    ti Dios ti tey oy ta stojole. Jaꞌ jech xtoc ta sventa stsatsal scꞌop stuc sbainoj
    scotol ti cꞌusi oy xꞌayane. Ti cꞌalal laj stub ti jmultique, tsꞌacal to un, tey
    bat chotluc ta xocon sbatsꞌi cꞌob ti Dios ti tey oy ta vinajele.
  mya-mya: သား​တော်​သည် ဘု​ရား​သ​ခင်​၏ ဘုန်း​အ​သ​ရေ နှင့်​ထွန်း​လင်း​တောက်​ပ​လျက်​ရှိ​၏။
    ကိုယ်​တော် သည်​ဘု​ရား​သ​ခင်​၏​ဇာ​တိ​အ​ဖြစ်​တော်​တိ​ကျ မှန်​ကန်​သော​ပုံ​သဏ္ဌာန်​ဖြစ်​လျက်
    မိ​မိ​၏​တန်​ခိုး နှင့်​ပြည့်​စုံ​သော​အ​မိန့်​တော်​အား​ဖြင့် စ​ကြ​ဝ​ဠာ ကို​တည်​နေ​စေ​တော်​မူ​၏။
    ကိုယ်​တော်​သည်​လူ​သား တို့​အား​အ​ပြစ်​များ​မှ​ပြေ​လွတ်​စေ​ရန်​ဆောင် ရွက်​တော်​မူ​ပြီး​နောက်
    ကောင်း​ကင်​ဘုံ​တွင်​အ​နန္တ တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​၏​လက်​ယာ​တော် ဘက်​၌​ထိုင်​တော်​မူ​၏။
  gng-NT: UʼBijɛ bugbɛn nɛ yé uʼkpiɛke ya wenwenku, ki naan nin wɔ ki tì gben',
    ki cère' uʼgbɛr ya tuɔm co tibont kɛ tù se tuʼbùol, ki sɔkre' ki ñɛn' binib
    ya biɛre ki gben', nɛ ki don' paaki bó ki tì kɛ̀le' Uwien uyɛbm kɛ ya daan ya
    jie bó.
  cbi-NTPO: Yaa Dios naaju tsamantsaañuba juntsaa keewarave, tsenmin Dios ura naajuñuba
    yaa entsaave ti' keewara jumuve. Yaa ya' palaa pudeechi ti juutala bain naa naa-inuuñuba
    tsanguikaren tanave. Tsejtu bene lala' ujcha depitsale' dyatu, selusha Diosa'
    chuchudinu chunjuu urandyasha chudive.
  ikk-NT: Ịya kẹ wẹ gi a hụn kẹ ọghọ Osolobuẹ nọ. Ẹnya hụn n'a a hụngụọ Osolobuẹ.
    O gi oku ẹ hụ hụn nwọn ikẹn hi-ogbe e kwọndọn ụwa ile. Ogẹn o gi chụgụụ ẹjan wẹ
    gi a chanchanpụ njọ, ọ nọ nọdị alị azụụn ẹka-nni Osolobuẹ, Onyẹ hụn kachanrịn
    ihiẹn ile ọghọ e nwọn,
  leu-leu: Nane sang mon i taxa faxalit a miridingan sina Piran; a maana mo xapiak
    sina e maana mo sina Piran ri fexaxaas. E pana gutan ina ferawaian sina nane taxa
    lo tao fanei fatateak a maana mo aava nane fo vesane. E lamina yaan nane fo siak
    a lamon tapinan sena vilaana saat xana mu rabuna xapiak, nane laak xe la xunavata
    e fe nai la pamuaan sina Piran pana Maana Gutan Xapiak.
  maz-NT: Me na nojo Mizhocjimi 'ñe me na jo. Nguec'ua je ga jñu's'ü ga cjanu c'ü
    nu T'i. Texe c'ua ja ga cja Mizhocjimi, je ixca cjatjonu c'ü nu T'i. C'ü nu T'i
    me na zëzhi c'ü; sido ra bübütjo ne jens'e 'ñe ne xoñijõmü hasta 'ma cja ra mama
    angueze c'ü dya cja ra bübü yo. Angueze o 'ñe ndũ va ngõtcüji ín nzhunc'öji. Pero
    o tetjo o bübütjo na yeje, cja nu o ma mimi cja o̱ jodyë Mizhocjimi c'ü manda
    a jens'e.
  bod-N: ཁོང་ནི་དཀོན་མཆོག་གི་གཟི་བརྗིད་ལས་འཕྲོས་པའི་འོད་ཟེར་ཡིན༌ལ། དཀོན་མཆོག་གི་ངོ་བོའི་སྣང་བརྙན་དངོས་མའང་ལགས་ཤིང་།
    ཁོང་གི་ནུས་མཐུ་ཆེ་བའི་བཀའ་ཡིས་རྟག་ཏུ་དངོས་པོ་ཐམས་ཅད་སྐྱོར་བའོ།། ཁོང་གིས་མིའི་རིགས་ཀྱི་སྡིག་པ་དག་པར་མཛད༌རྗེས།
    ནམ་མཁའི་ཞིང་ཁམས་ཀྱི་གཟི་བརྗིད་བླ་ན་མེད་པ་དེ་ཉིད་ཀྱི་གཡས་ཕྱོགས་སུ་བཞུགས༌ལགས་སོ།།
  tca-NT: Rü Nanewa nixĩ i nüxü̃ idauxü̃ na ñuxãcü namexẽchixü̃ i nüma ya Tupana.
    Rü nüma ya Nane rü Nanatü ya Tupanarüü̃tama nixĩ. Rü ñu̱xma na guxü̃ãrü ãẽ̱xgacü
    yiĩxü̃ ya Nane, rü guxü̃maãma inacuèx rü norü ore i poraxü̃maã nanamu i guxü̃ma
    na nüma nanaxwèxexü̃ãcüma na yiĩxü̃cèx. Rü nüma ya Nane nixĩ ga taxcèx nayuxü̃
    na nüxü̃ rüxoexü̃cèx ga tórü pecadugü. Rü yemawena rü Nanatüxü̃tawa naxũ i daxũguxü̃
    i naãnewa. Rü yéma Nanatüarü tügünecüwawa nayarüto erü guxü̃ãrü ãẽ̱xgacü nixĩ
    i ñu̱xmax.
  zpl-NT: Liꞌinu enu neca ellieꞌ Diose nú chiquiꞌ ñia rnaa, nu liꞌinu rnanu tucu nú
    rna Diose, liꞌinu rriꞌinu nú la nitilu iliulabe cuna yebee nú nuꞌlue equie cuendaꞌ
    stichiaꞌnu nú chiquiꞌ rluꞌcu poder. Chenu ulaxu nú ulleꞌcanu yebee lunú nzu zecanu
    para nú lecaxi naꞌahua nu la luꞌcuaꞌahua dula, chequie uzucunu cueꞌtse Paꞌnu Diose
    chube liñibe, liꞌinu enu rluꞌcu ye nú rnibiyaꞌ.
  mbc-NT: Mîîkîrî inmu wenai, kure'ne ipîkku pe tîyun Paapa wanî epu'tî. Iwarantî
    tîwanî wenai, î' kai'ma tîyun wanî ekaremekîiya upî'nîkon. Mîîkîrîya tamî'nawîron
    sîrîrî pata yapîtanîpî ko'mannîpî meruntî pu'kuru tîmaimu ke. Moropai mîîkîrîya
    pemonkonyamî' nîkupî'pî imakui'pî mo'ka'pî. Mîrîrî mo'kasa' tîuya tîpo ka' po
    eereuta'pî ipîkku pata'se' ya'. Tamî'nawîronkon esa' tîwe'sen, Paapa meruntîri
    winî eereuta'pî.
  ndg-ndg: mwanage ni nuru ya utukufu wake, tabia pekee asili yake, ayendeya ilebe
    kwa liyaulyo lya ngupu yake baada ya kuyomwa utakaso wasambi aatami pae luboko
    wa mmalyo wa enzi oko kunani.
  wsk-wsk: Noko Namar umu noko koma motam kumik lilim to kuliram nunguningkiri, ale
    nuet ko nikim biya wore wetang saparam. Ale melmasak suen la mu noko den sokel
    aora biya mu te ilukuawuram se sokel ago la aniso. Nu anananga memek siwurokko
    kueram, ale aitak mu Kaem Sokel Karogo mu ko kuting sengam mu te duruk wonong
    te dagiwoso.
  toj-NT: Ja yen ja yunin ja Diosi huax lijpi juntiro, pero ja' ni yuj ja yijlab ja
    Dios Tatali, jaxa jastal ja smodo ja Dios Tatali, jach ni mero ja smodo ja yunini.
    Jel juntiro ja yip ja spalabra, jayuj mi ni huax ch'ac ja jastic sc'uluneji. Ja
    yeni, cuando ch'ac yaa sbaj ba oj stup ja jmultiqui, ti xa huaj culan ja bay ja
    Dios jel nihuan ja ba satq'uinali, jaxa tihui, ti aaji yi ja yatel ja ba mas tzatzi.
  tbc-tbc: Iŋsen iŋ Anut san lilaman iŋ lo yen dan isapudadeg Anut san girager tubun
