  gub-BL: Ta'yr a'e, uhyape katu iko tatainy ài a'e, ta'e wereko Tupàn ikàgaw ipuràgaw
    uzehe a'e xe. Heko haw nuzawy kwaw Tupàn heko haw a'e. A'e ae nuzawy kwaw Tupàn
    a'e. Ywy a'e, ywak a'e no, ma'e paw rupi katete a'e wà no, teko paw rupi katete
    a'e wà no, wikuwe a'e wà, ta'e ta'yr umuigo kar iko a'e wà xe, uze'egaw ikàg ma'e
    pupe a'e wà xe. A'e ae umukatu teko a'e wà, wapyro pà wanemiapo kwer ikatu 'ym
    ma'e wi a'e wà. A'e re oho ywate kury, Tupàn iawyze har rehe wapyk pà kury. Tupàn
    a'e, tuwihaw ikàg wera'u ma'e romo hekon a'e. Ta'yr wiko tuwihaw romo u ipyr a'e
    no.
  imo-imo: Enamu pa teremo mele aku tepa Malo pa teremo akumuni Gotenga pa enge nimbe
    teremo pa telimu lino lipe ondorumu. Gote moromo mele Malo aku tepa moromo. Malonga
    ungu engemuni melema pali tepa enge tirimo. Yuni linonga ulu pulu kerima omba
    mainye pupili, lino imbo kalaro naa mololima molangei nimbe kongono tepa pora
    tipelie melema pali nokombaindo mulu kombuna Iye Nomi King Awili Olandopamunga
    imbo kindo pumbe moromo.
  boj-boj: A na Qotei aqa riaŋ koba iga osorgeqnu. Aqa so ti Qotei aqa so ti ombla
    kerekere. Aqa anjam siŋgila ti unu. Anjam dena a na iŋgi iŋgi kalil siŋgilatejunu.
    A gago une kobotetgosiqa laŋ qureq oqsiq Qotei siŋgila koba ti unu qaji aqa baŋ
    woq di awejunu.
  ulk-ulk: '@see-verse:HEB.001.002'
  eng-DRA: Who being the brightness of his glory, and the figure of his substance,
    and upholding all things by the word of his power, making purgation of sins, sitteth
    on the right hand of the majesty on high.
  knf-knf: Abukul awooŋ bjeehi banjaaŋ badiiman mndëm mi nul, ul ajaaŋ adiiman uko
    wi awooŋ na manjoonan. Ul amëbanuŋ iko bŧi yi apaşuŋ na uţup wi nul unwooŋ na
    mnhina. Ajinţan bañaaŋ ţi ipekadu yi baka aşë ya aţo du kañen kadeenu ki Naşibaţi
    du baţi.
  san-KHM: ស បុត្រស្តស្យ ប្រភាវស្យ ប្រតិពិម្ពស្តស្យ តត្ត្វស្យ មូត៌្តិឝ្ចាស្តិ ស្វីយឝក្តិវាក្យេន
    សវ៌្វំ ធត្តេ ច ស្វប្រាណៃរស្មាកំ បាបមាជ៌្ជនំ ក្ឫត្វា ឩទ៌្ធ្វស្ថានេ មហាមហិម្នោ ទក្ឞិណបាឝ៌្វេ
    សមុបវិឞ្ដវាន៑។
  arn-NT: Ngünechen elueyew kom ñi fütra pepiluwün, kisu mew kimfali ñi chumngen ta
    Ngünechen ka ngüneniefi itrokom dungu Ngünechen ñi eluetewchi pepiluwün mew. Fey
    dew wiñoduamatuetew iñchiñ taiñ yafkan mew, fey püratuy ñi müleputuael ta wenu
    mapu ülmen mülewe mew Ngünechen ñi man ad püle.
  zas-NT: Laaman na̱j xbachaꞌ zaꞌcdxoon Dios, laaman na̱j ziꞌcgajczi na̱j Dios. Abiꞌ
    laaman naaz gra ni yuꞌ por guialrniabee ni rajpaman.
  ken-NT: Yí amʉ́ɛ́t kɛ̌ kɛnɛ́m Mandɛm kɛ́tɔ̀ŋ kpoŋoroŋ nɛ ɛnyǔ mmu Mandɛm achi,
    nkúbhɛ́ ɛnyu mmu wu kɛ yi achi. Ɛyɔŋ ɛyi ɛbhɔŋ bɛtaŋ nɛ yɔ kɛ yi ásɔ̀t bɛkɛm
    mmɨk nkɛm. Mpok yi ánáŋá bɛkʉ ɛnyɨŋ ɛnɛ ɛ́kʉ̀ Mandɛm amfoŋori bɛbʉ́ bho bɛ
    mámbák pɛ́pɛ́p bɛsí bhi, akó amfay achɔkɔ ɛbhě awɔ́nɛm Mandɛm mmu ábhɔ́ŋɔ́
    bɛtaŋ mɛnkɛm.
