verse: HEB.001.003
translations:
  kpx-kpx: Ke atagau Dilava ataga ke nahate balugataho. Keu Dilavati mole nahate unaha.
    Iale hotove vuvune kemoike onobenobe bahata keau ui tima. Iale keu atae vaveve
    toela ulihaito otogoe tiale Kosive baluga vuvunete ke ada inuteatave ugulamonu.
  okv-H: Eto Meni amo God ta usasa eto God ta hajire vahai iraguja. Eto donda tapa
    amo amina amita ke sovera te na vasiri ikihe simba eaguja. Eto God ta Meni na
    ari sasapura egenu irae enu uhu ta vihito tihi jigari embo okose amita ingeni
    be ta arumbeto.
  tbo-tbo: Ma Yaubada a wasawasa Natuna i liyayahi, po tauna amana a dewa i lugogoni.
    Ma a baha wipoyanagei ginouli atapuhi hoi yada po hoi hipuli e woomomohihi. Ma
    ita apapoe ubeihi i hilage po i liyeuyeuta ma Yaubada Gegewahagana u awala hinebawana
    i duhuna.
  mal-C: ദൈവപുത്രൻ ദൈവമഹത്ത്വത്തിന്റെ തേജസ്സും ദൈവസത്തയുടെ യഥാർഥ പ്രതിബിംബവും ആണ്.
    സകലത്തെയും തന്റെ ശക്തിയുള്ള വചനത്താൽ അവിടന്ന് നിലനിർത്തുന്നു. മനുഷ്യന്റെ പാപങ്ങൾക്കു
    ശുദ്ധീകരണം വരുത്തിയശേഷം അവിടന്ന് പരമോന്നതങ്ങളിൽ മഹിമയുടെ വലതുഭാഗത്ത് ഉപവിഷ്ടനായി.
  grc-SR: ὃς ὢν ἀπαύγασμα τῆς δόξης καὶ χαρακτὴρ τῆς ὑποστάσεως αὐτοῦ, φέρων τε τὰ
    πάντα τῷ ῥήματι τῆς δυνάμεως ⸋αὐτοῦ,⸌ ⸂δι᾽ ἑαυτοῦ⸃ καθαρισμὸν ⸂2ποιησάμενος τῶν
    ἁμαρτιῶν ἡμῶν,⸃ ἐκάθισεν ἐν δεξιᾷ τῆς μεγαλωσύνης ἐν ὑψηλοῖς,
  bgc-bgc: बेट्टा ए परमेसवर की महिमा का चाँदणा सै अर उस म्ह हम देक्खां सां, के वो
    किसा सै, अर सारी चिज्जां नै अपणे शक्तिशाली हुकम तै सम्भाळै सै। वो माणसां के पापां
    की माफी का कारण बण्या, अर ऊँच्ची जगहां पै महिमामय कै सोळी ओड़ जा बेठ्या,
  khz-khz: Ia Palagu kolemana e maekana iwavagina evega-matagairana, e ia Palagu gelegele
    vagina. Ia gena kila tiavuna na gau maparara egapi-tagorana. Ia matotauna na gera
    rakava guligi-vagira rauparana ekala-gitakauato mulinai, Palagu goloka iwavagi
    aloripanai evetanu-talito kupai.
  deu-TKW: welcher als der Abglanz seiner Herrlichkeit, und Abdruck seines Wesens,
    und der Träger aller Dinge mit dem Worte seiner Kraft, nachdem er die Reinigung
    der Sünden bewirkt hat, sich gesetzt hat zur Rechten der Majestät in der Höhe,
  zsr-NT: Zxiꞌnëꞌ naꞌ naquëꞌ ca tu le rguꞌu yeníꞌ qui yöl‑laꞌ yeníꞌ queëꞌ Dios, len
    ca naquëꞌ Zxiꞌnëꞌ ruluíꞌ lahui gdu ca naquëꞌ Dioscz. Runczëꞌ ga nacuaꞌtecz yúguꞌtë,
    rugunëꞌ dxin didzaꞌ ruꞌë len yöl‑laꞌ huac queëꞌ. Catiꞌ budx benëꞌ le ruún rëꞌu
    dxiꞌa ca nac dul‑laꞌ nabágaꞌruꞌ, yajchöꞌë cuit lëꞌë yubél Dios, Nu röꞌ rna bëꞌ
    xtsaꞌtër.
  lin-lin: Mwana yango amonisaka kongenga ya nkembo ya Nzambe, azali elilingi oyo
    etalisaka mobimba ya Nzambe mpe asimbi biloko nyonso na nguya ya Liloba na Ye.
    Sima na Ye kopetola masumu ya bato, avandi kati na Likolo, na ngambo ya loboko
    ya mobali ya Nzambe-Na-Nguya-Nyonso,
  hns-NT: Parmeswar ke Beta aapan Pieta ke maahaan djotie se tjamke hai. Okar dwaara
    hamlog safa se dekh sakiela kie Parmeswar kaisan hai. Oe bhie saara sansaar ke
    sab kaam aapan maahaan baat se ant talak tjalaaiga. Aur oe paap mietaawe ke kaam
    poera karke oeppar djaaike swarag me sab se maahaan Parmeswar ke dahiena bagal
    baithal hai.
  noa-E: Ichdëuta ĩchab mag ich Aai dʉ̈imua nem thumaa ompaatarrjã sĩi ich iiu aawai
    ichdëuta wai dʉnʉm. Ichta ich Aai khĩir thegnaa bëetarr aawai i gaaimuata ĩchab
    Ẽwandam ajaugjã khaphʉ aajem. Ichta maach kõit ʉdʉraa ich thõopiwi, ichdëuta ich
    bagau maach khaibag thumaa chugpaawi, ʉ̈gthar mawi, Ẽwandam juachaar gar jupimajim,
    ichta ich mag maach thumaam khʉʉn Pörkha sĩerraag.
  eng-EMTV: who being the radiance of His glory and the exact expression of His substance,
    and upholding all things by the word of His power, when He had by Himself purged
    our sins, sat down at the right hand of the Majesty on high,
  mib-NT: Te Sēhe ya yōhyo luu cújéhnu ya, nájnūhun luu cújéhnu máá yá. Te ndɨhɨ ndese
    cúu máá yá, suni súcuan cúu Sēhe ya. Te jíín poder jnūhun ni cahān Sēhe ya te
    íyó cutú ndɨhɨ‑ni. Te ni sándoo ya yohó táca cuéchi yó, te sáá te ni cucōo ya
    lado váha mesa maá Yaā cujéhnu nde andɨvɨ́.
  lif-NT2: कन् आबुगे़न् कुस्‍साःल्‍लो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ्‌ङिन् ले़क्‍लो
    हे़क्‍क्‍याङ् आबुगे़न् कुस्‍साःन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसुत्‍नाःल्‍ले़ कुइत्‍छाप्‍लो॥
    हे़क्‍क्‍याङ् खुने़ॽए मुक्‍साम्‍गे़न् कुबाःन्‍जाक्‍लाम्‍बा इक्‍सादिङ् खाम्‍बेःक्‍मोबा
    काक् पाःन्‍हाॽ वाॽर याःन्‍दुॽरो॥ खुने़ॽ मे़न्‍छाम् याप्‍मिहाॽ लायोलाम् सेसेसाङ्‌साङ्
    पोःङ्‌मा तङ्‌गाम् चोगुआङ् साङ्‌ग्राम्‍पेदाङ्‌ङो मिमिदिङ्‌गे़न् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुजुप्‍साङ् ले़प्‍माङ् युङ्‌सिङ्‌लो॥
  xnj-xnj: Mwene ndi atilangasili ukulu wa Chapanga, na luhumu chakaka lwa Chapanga.
    Mwene ikamulila mulima kwa lilovi laki lelivi na makakala. Peamali lihengu la
    kuvakita vandu vahuma mukubumdila Chapanga kwavi, atamili kunani kwa Chapanga
    muchiwoko cha kulyelela wa Chapanga Mkulu.
  mmx-mmx: Ne Nitna i lox asuusu lisisixam at ne Moroa la ni lampenaxa rinotno ren.
    Ne Nitna ik lok tatao levempanga axap at na lavatbung menemen la mo levempanga
    i mumu asu levelinga ren i lolos aleng. Neni ga lok langas ti limixin kusu dina
    dadat basinge laxakapmek. Melemu at na, neni ga xis saparap lekngen tino at Loorong
    Silok ne Moroa to vana at laxalibet.
  cbr-NT: Nucën Papa Dios ax ca unin sinánsamaira 'aish upíira 'icën. Usa 'ain ca
    aín Bëchicë Jesucristo axribi asaribi 'icën. Usa 'ain ca uisa cara ax 'iacëxa
    quixun 'unánquin unin 'unánti 'icën, aín Papa Dios ax ca asaribi upí 'icë quixun.
    An unio 'ixun ca an unio ñucama, aín banánbia usabi 'inun 'imia. Usa 'aish ca
    camabi unin 'ucha tërë́ncë 'inun bamax baísquitancëx, aín Papan nëtënu cuan 'aish
    aín mëqueu abë 'Apu 'icën.
  tee-NT: Yuchi ju quintamalacasunin ni vasalh xak'ai ju Dios. Chai vachu' quintamalacasunin
    ta yu tucan junita ju Dios va ixlaca'atalh ni vaklhtam chun t'ajunita. Chai yuchi
    ju lhinonk'ojui tachi chun ju taxtokni ni na tachapun ju ixchivinti. Chai yuchach
    ju quinichilh ni laich aquintaxacaniyan ju quintalak'alhin'an. Chai ju chavai
    ju yuchi vi ju lact'iyan vanin junta vi ju ixpai ju tucan xak'ai.
  eng-LSV: who being the brightness of the glory, and the impress of His subsistence,
    bearing up also all things by the saying of His might—having made a cleansing
    of our sins through Himself, sat down at the right hand of the Greatness in the
    highest,
  cak-NT: Riq'uin ri Ralc'ual nitz'etetaj chi ri Dios can c'o-wi ruk'ij. Ri Ralc'ual
    can junan-wi riq'uin raja'. Y ja ri Ralc'ual chuka' ri uc'uayon richi ronojel
    ri jec'o; y can riq'uin ri ruchuk'a' ri rutzij rutz'amon-wi ronojel, roma ri rutzij
    can c'o-wi ruchuk'a'. Raja' xcom chi quiri' xulesaj ri kamac, y xc'astaj chiquicojol
    ri caminaki'. Y cuando rubanon yan ronojel ri', xbech'oquie' chicaj pa ru-derecha
    ri nimalaj Dios.
  pah-NT: Gara'yra'ga hendy'jandy'ja hepiuka uva'ga rendy'java gakatua. Gaha ko Tupana'ga
    javijitehe. Inhi'ĩpopoaka ga. Ganhi'ig̃a g̃waramo yvya ndopavi yvaga pavẽi okovo.
    Ga tuhẽ imombori nhanderekote'varuhua nhande hugwi. Imomborirẽ ga apygi yvagi
    pe nhanderuvihavuhuhete'ga pyri Tupana'ga pyri gajohukoty rũi. Pevo g̃a memei
    g̃a ndekoi nhanderuvihavuhuhetero.
  sja-NT: Chi Warra chi ak'õre jĩak'a bɨ. Iru bɨ jõma chi ak'õre k'ĩra wãree. Iru
    pedeerupapai ne-inaa jõma iru juade nɨ̃bɨ. Piup'eda Tachi Ak'õrepa tachia p'ek'au
    k'achia oopata wẽpapiit'ee, ɨt'aa wãji mãik'aapa Tachi Ak'õre juaraare ɨt'ari
    su-ak'ɨ banaji.
  xed-xed: Tsa Zwaŋ ya ta mara glakwa Lazglafta. Manda va nzakwa Lazglafta ya ná,
    manda va tsaya nzakwa tsatsi guli. Nda ma mbrakwa gwaɗani ŋanata tsi ta inda skwi
    ta ghəŋa haɗik. Tahula kɗiŋtani ta magatá slna ghuɓiŋtá dmakwa mnduha, ka nzatá
    tsi ta luwa nda ga zeghwa Lazglafta ya ta ga mgham ta ghəŋa inda skwi.
  mks-NT: Ta mé á quéa̱ náha̱ ndá quia̱hva cáhnu cúú Ndióxi̱ jáchi̱ yéhe̱ a̱ tá quia̱hva
    yéhe̱ Ndióxi̱. Ta tá quia̱hva cáa Ndióxi̱ quia̱hva já cáa ri Jesucristo, ja̱hyi
    a. Ta xi̱hín tu̱hun cáha̱n yúhu̱ mé á cómí a̱ cuéntá sa̱ha̱ tócó ndihi ña̱ha jáchi̱
    íin ndiva̱ha ndée̱ tu̱hun mé á. Ta na̱ndaja vií mé a̱ mí nu̱ú ndihi cua̱chí ta
    já na̱saco̱o a indiví xoo cuáha Ndióxi̱, tátá a̱.
  gfk-S: Ma i hamanis no minamar tane God. Ma i haruat tutuno iat tane God. Ila puspusak
    ma ila balbalaure no mawe ma no ula hanuo bakut ma no dades tano nuno nianga.
    Ma ing be igate gil no pinapalim na hagamgamatien ri sukun ira sana tintalen,
    iga kap no tamat na kinkinis. Ma ikino kinkinis i kis ter tano kata na lumana
    Nong i Manga Tamat Sakit tuma nalu.
  bmu-bmu: Anutugö kaisoŋgolomŋan Nahönŋi ahöm waŋgiiga eta kondelök. Anutugö asakmararaŋan
    mönö i kuŋguiga biliksik aliga imutimut ewö ehin. Siŋgisöndoknini köl könjörat
    teköbagun mönö Suep mire öŋgöba dumŋi memba Öŋgöŋgöŋamninaŋgö böröŋi ölŋe tatza.
    Miaŋgöreŋ tata Suep gölmegö öröyuai pakpak mi keuŋi kukösumŋambuknöŋ bisiba galöm
    köla malja.
  dgz-dgz: Otua me ganat God oya oya megawa di amba God ire yaoyao mega gine daiton.
    Me nop mega aroewa gapan wan dim dim iragi wat kaimagamen. Me koewa nuga garewa
    wat museni amba kiman sia dot ae God Aro Iragena Apanewa mainewa nutup gapan ae
    wanden.
  eng-GNV: Who being the brightnes of the glory, and the ingraued forme of his person,
    and bearing vp all things by his mightie worde, hath by himselfe purged our sinnes,
    and sitteth at the right hand of the Maiestie in the highest places,
  zaa-NT: Por iyaba ca titsa' qui' Ỹi'ni áa nna ą'hua por iyaba nu beni e nna, ą'
    modo ritelíni ri'u qui'ni née enne' ỹeni tì'a la'a mísmu Dios ba enne' née Tata
    qui'áa. Ỹi'ni áa nna née completamente enne' tse' tì'a ná Tata Dios. Ą'hua por
    la'huacca qui'e nna acca iyaba ca cosa nu té ỹiaba nna yétsiloyu nna runi cą nu
    rèe. Por lù'uti qui'áa nna acca hua té modo para éyie ca tul·la' qui' yétsiloyu,
    làniana bèyye'e ỹiabara' nna gùduanie cuitta' Tata Dios enne' rigú'ubia' lo iyábani.
  eng-WEBSTER: Who being the brightness of his glory, and the express image of his
    person, and upholding all things by the word of his power, when he had by himself
    made purification of our sins, sat down on the right hand of the Majesty on high;
  guh-guh: Nexata pacuenia Dioso bitso ayaijamatabëcuenenë, pexaniajamatabëcuenenënua,
    bajara pijinia Dioso pexënato ata jamatabëcueneitsi. Dioso pexënato caëjëpatsi
    daxitacuene pexanaenexa pijumesaëta. Nexata pijumeta itsa itoroba mapanacuaje
    penaexanaenexa, daxitacuene yajava naexana. Bajaraponë pexanaecujinae mapanacuaje,
    bajaraponë pejamatabëcueneta abaxë tsiteca xanepana mapamatacabijavaberena ataje.
    Bajaraponë nacasivatëpa cruzata vajanacavecuaxuabinexa pibisiacuene vajaexanaeneconimi.
    Bajaraxuacujinae pona jane baja athëbëabetsia peecaenexa paxa Dioso pemuxuneneta,
    pecujuanenia, penajuaevetsinexabeje daxitacuene.
  bon-bon: Tabe saapaclyäruge Acejiyame me jamyacu apaclyera cama; cuta tabe Acejiyame
    cama yepä pana opo gyene. Tabe teeme kokrerage mene cama iyeta gawecewe piiyepu
    cabucewe gwidape bine teeme maramara gaabe cabu ire jetwenenemige. Tabe biname
    bine kälyä jewenemuji teeme niiyaniya mule cabu ca, piba cabucewe je adnatuji
    Iyeta Kokre cama Acejiyame me camu poto je.
  nhw-BL: Itlatlanex Toteco Dios cahuani ipan Icone pampa Icone itztoc san se ica
    ya. Quena, Jesucristo itztoc quen iixcopinca catli technextilía quenicatza itztoc
    Toteco Dios. Ica icamanal, Icone Toteco quimajcuitoc nochi catli onca ipan tlaltipactli
    huan ilhuicactli campa eltoc, pampa icamanal tlahuel quipiya chicahualistli. Yaya
    mijqui para techpajpacas tlen totlajtlacolhua huan teipa yajqui ilhuicac huan
    mosehuito inejmac Toteco Dios campa más onca tlatlepanitacayotl.
  swh-ONEN: Mwana ni mngʼao wa utukufu wa Mungu na mfano halisi wa nafsi yake, akivihifadhi
    vitu vyote kwa neno lake lenye uweza. Akiisha kufanya utakaso kwa ajili ya dhambi,
    aliketi mkono wa kuume wa Aliye Mkuu huko mbinguni.
  wbi-wbi: Umwanake lwe lumuli lwa vwimike kwa mwene, uluvelo lwa mwene lwa mukisina
    kya mwene, ighendelesia ifinu fyoni kungufu sa lisio lya mwene. ye aling'anisie
    uluvalasivuo lwa nyivi, alikalile pasi paluvoko lwa ndiyo ulwa vutwa ku kyanya.
  bba-bba: Win yiiko yɑ sɔ̃ɔsirɑmɔ win min di. Bii wi, u sɑ̃ɑ Gusunɔn tii tiin weenɑsii,
    u mɑɑ bɑɑyere kpuro nɛni kɑ win ɡɑri dɑmɡii. Ye u tɔmbu sɑ̃rɑsiɑ ben torɑnun di
    u kpɑ, u dɑ u sinɑ wɔllɔ Gusunɔ dɑm kpuroɡiin nɔm ɡeuɔ.
  eng-KJVCPB: who being the brightness of his glory, and the express image of his
    person, and upholding all things by the word of his power, when he had by himself
    purged our sins, sat down on the right hand of the Majesty on high;
  kgk-NT: '@see-verse:HEB.001.002'
  waj-waj: Toobaivaudiri mmeekiaivo taineema innakidiri Anutuuqaa oyai ari vookaraivo
    kooyaa vaivai. Ivoono Anutuuqo ari vookaraama variivaa varoo kooyaa vitaivai.
    Ivo tiivaugiataama ngiau mmata mmuakiaa mminnamminnaiyauvaa ari yaagueeqaivoono
    utikio vainoo. Mmuakiaaya mminnamminnaa maisaiyauvaa rugaiveeraivaara ivo iya
    mminnamminnaa maisaiyauvaara putuoo kava diitoo ngiau aapuuvaki vioo Anutuuqo
    mmuakiaa mminnamminnaiyauvaara haitatuura kieeta pinaavai variivaa yaaku yaadudainningiaa
    hara kioo varinoo.
  cpy-cpy: Riitaki Itomi ikimita-kaantakari riimi rowaneenkatani, ishipakiryaaki.
    Ari ikimi-waetari jempe ikanta Ashitariri. Tema oshintsitatzi iñaanitari, rootaki
    ashi owantawori jempe okanta-yita owakira rowetsika-yitakiro. Tema imonkaata-paentziro
    paerani omatantakari ikite-shireta-kaantee, riyaatee inkiteki, jeekapae rakoperoki
    Ashitariri itsipata-paari ipinkathari-wentantzi.
  mpx-mpx: Iya Yehoba wana wasawasa mwananalina ge iya i ola hot Yehoba. Iya wana
    baaba ana gasisi i gan inoke baaba o eliyana bugul gegewel bolo hi gan i pagasisi-agil
    ge hi gangan ya. Iya i yaomal gamagalau wali gegi ni ul yoho, yaka i na labulabumwa
    ge i misiyowa Yehoba Tobwabwatana Hot labena awonaa.
  wbp-wbp: Kuja karlipa manngu-nyanyi Kaatu-kurlangu Kaja-nyanu, kujarlanya karlipa
    milya-pinyi Kaatuju yartarnarri wiri-jarlu-kurlu rdili wiri-piya kuja-ka mirilmiril-karri.
    Nyanungu-nyangu Kaja-nyanurlanguju yartarnarri wiri-kirli jurrku-juku yangka jinta-juku
    Kaatu. Kaatu-kurlangu Kaja-nyanurluju-ka warrawarra-kanyi nyiyarningkijarra jungangku
    walyangka manu yalkirirla nyanungu-nyangu-kurlurlu yimi pirrjirdi-kirlirli. Yapa
    ngalipaju kalarlipa maju-nyayirni nyinaja. Kala Kaatu-kurlangu Kaja-nyanu-ngalpa
    palija yungu-ngalpa kirlka-mani. Ngula-jangka, pina-wankaru-jarrinjarla pina-yanu
    nguru-nyayirni-wangu-kurra. Yinyarla yaninjarla nyinanjunu Kaatu-wana jungarni-pirdinypa.
    Ngulangkanya kapala mapirri nyina wiri-nyayirni nyiyarningkijarrakuju.
  luo-luo: Wuowi ema rieny gi duongʼ maler mar Nyasaye, kendo en e kit Nyasaye hie
    momako gik moko duto gi wachne man-gi teko. Kane oseloso yor pwodhruok e richo
    to nobet piny e polo, e bat korachwich mar Nyasaye Man Malo Moloyo duto.
  nhe-NT: Itlatlanex Toteco Dios tlahuía ipan Icone pampa Icone itztoc san se ica
    ya. Quena, Jesucristo itztoc queja iixcopinca tlen technextilía quejatza itztoc
    Toteco Dios. Ica itlajtol, Icone Toteco quimajcuitoc nochi tlen onca ipan tlaltepactli
    huan elhuicactli campa eltoc, pampa itlajtol tlahuel quipiya chicahualistli. Yajaya
    mijqui para techpajpacas tlen totlajtlacolhua huan teipa yajqui elhuicac huan
    mosehuito inejmatl Toteco Dios campa más onca tlatlepanitacayotl.
  aii-aii: ܗ̇ܘ ܕܝܼܠܹܗ ܫܲܦ̮ܩܵܐ ܕܫܘܼܒ݂ܚܹܗ، ܘܨܲܠܡܵܐ ܓܡܝܼܪܵܐ ܕܐܝܼܬܘܼܬܹܗ، ܡܘܼܩܘܹܐ ܠܹܗ ܟܠܔ
