  bzj-bzj: Gaad Son da di lait weh di shoa wi di brait gloari a Gaad. Wen unu si di
    Son, unu di si Gaad, kaa di Son da jos di saym az Gaad. Chroo fi hihn oan maiti
    Werd dehn hihn hoal di hoal yoonivers tugeda. Ahn afta di Son don wash weh wi
    sin dehn, ih gaahn da hevn gaahn sidong pahn di rait han said a Gaad, weh ga moa
    powa dahn aal.
  chk-chk: A lingeni lingen Kot o wesewesen lapalapeni lapalapen Kot. A anükünüköchü
    mettoch meinisin ren an kapas mi manaman. Mürin an awesala amusamusen än chon
    fanüfan tipis, a mottiu lepelifichin Kot lon läng, i ewe mi manaman seni meinisin.
  ssd-ssd: Kuate tuku kilŋa nu minit tuku maŋau ŋakmba nuŋe Kiŋo nuŋe mbolŋge minig
    le kaŋgerkeg. Nale ndindo minik. Kiŋo nuŋeŋge pasa saŋgrinu sakate le agaŋ ndende
    ŋakmba naŋgine ma mbolŋge minmba kumumbi piroka minmba minig. Nuŋe Kiŋo taŋge
    taŋgo tuku une sauke suluna sulumba Kuate Suŋgo Ndindo nu tuku ndinam kumamŋge
    samba mbolŋge minyokina.
  acr-TNT: y che Rucꞌajol quilitaj wi runimal uwach ukꞌij ri Dios. Jecꞌuriꞌlaꞌ, rucꞌuꞌx
    ri Dios e junam rucꞌ rucꞌuꞌx Rucꞌajol, ri Jun chapayom re ronoje tak ri cꞌolic
