    nani matatabuna i kikiavefaꞌalidi wata i ꞌiꞌisaveꞌavinidi. Weꞌe yana wafa ꞌwainega
    tomotoga yada sakona i lekoaꞌaꞌavadi mulieta ma yana veimea i miabui abame, Yaubada
    Toketokeotogina ꞌana ꞌatagiega.
  ory-ory: ସେହି ପୁତ୍ର ତାହାଙ୍କ ମହିମାର ପ୍ରଭା ଓ ତାହାଙ୍କ ତତ୍ତ୍ୱର ପ୍ରତିମୂର୍ତ୍ତି, ସେ ଆପଣା
