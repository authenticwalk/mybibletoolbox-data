    на небесах.
  emi-emi: Eaapasunga naanamungaane ateva God, me ia nim nonginaaili Tamane. Me tale
    inangarina ateva sarasarakanaaili ia, esuusuei voto akapaaili tale kosa ateva
    tani toka. Nau ghe ruula uunguaa tani ghelei salana atikirighi tani ghelei eraarangisanaila
    tale kaluira ssavoto, ghe toka siola epona liu, tale pai muenna ativilau ta lo
    ateva sarakanaaili ia me iaaili epona, eaaimatoonga va matuutuliena ia.
  zpv-NT: Niꞌchin Lliiꞌn Dxiohs naa laꞌgahca llaꞌñih nin naa Dxiohs nee naa paꞌhcaa
