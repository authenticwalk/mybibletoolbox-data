    munas ke ma koluk lun mwet uh, el muta inkusrao ke lapo layot sin God, su Kulana.
  ibo-ibo: Ọ na-enwupụta ebube ya na-anọchitekwa anya ụdịdị ya, ebe o ji okwu ya dị
    ike na-ejikọta ihe niile. Mgbe ọ sachapụrụ ma hichapụkwa mmehie niile, ọ nọdụrụ
    nʼaka nri nke Onye dị ukwuu, dị elu nʼeluigwe.
  yml-yml: Yaubada yana ꞌaiꞌaiwabu mataududulina ꞌanununa ꞌada fata ta na ꞌiseni Natuna
