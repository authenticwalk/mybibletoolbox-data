  rop-rop: Langa im na wi gin luk det brabli shainiwan lait blanga God, en det insaid
    filing blanga im seim laik God, en im na meigim dijan kantri kipgon, dumaji im
    wed garram pawa detmatj, en im na bin weistim im blad blanga meigim wi fri brom
    ola nogudbala ting weya wibin dumbat. Afta imbin gowei langa hebin, en deya na
    imbin jidan raidensaid langa God det Brabli Haibala Bos.
  mee-mee: Nutu Tuna ke pakosining ka olamana ae Nutu e toakala, ba i ka tongana kena
    mana me Nutu. Ba orume kinung keke umma ta momong sonrau tale ka pangamologa rae
    Nutu Tuna kanna reke gingging raumana. Ba ka ine kumatapu ka pamau ta Nutu pangalellepaꞌe
    ragau nga baingarea reke sosoali, na i ke tara nga Nutu E Ngailu Raumana kamana
    e pe.
  dif-dif: Nulupini, Nauja nunkanaia pirnalaia kintjalkuru nganai, ja nunkanaia ngujaia
    mudla kulno, ja Nulupini, Nulia warupoto mandrai nunkanaia ngurulaia jaurali,
    kulirkani ngankana wonti madlentjandru nunkanali muntali, ja ngamana ngarina wonti
    pirnalaia ngunarani mirini,
  gam-gam: God yene poll dje au kerman djindo mal ge, yene wariye embe moro. Alla,
    God kaima moro mal embe ge, yene wariye ge embe mal moro. Kupill makimb wal porapora
    ye paro ge, wariye kandja dongall djindo al ge ye paro. Una singare ke ye wani
    al ge une asamoll po was yeworika, una kiwa molmaka alla are, une kupill al po
