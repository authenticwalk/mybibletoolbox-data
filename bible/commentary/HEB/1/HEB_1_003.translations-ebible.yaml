  gaq-gaq: ମେଁଡାଗ୍ରା ଇସ୍‌ପର୍‌ନେ ମ‍ଇମାନେ ତାର୍‌କିଗ୍ ତ୍ନାଡିଂକେ ଆରି କ୍ଲିଗ୍‌ଡା ମେଁନେ ସାର୍ମୁଆଁ
