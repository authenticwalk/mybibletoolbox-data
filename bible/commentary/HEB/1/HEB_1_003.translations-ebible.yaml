  jpn-1965: 御子は神の栄光の輝き、また神の本質の完全な現われであり、その力あるみことばによって万物を保っておられます。また、罪のきよめを成し遂げて、すぐれて高い所の大能者の右の座に着かれました。
  fra-SBL: Son Fils est le rayonnement de sa gloire, l'image même de sa substance,
