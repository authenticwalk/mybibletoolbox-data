    i taka ja kuni maa Yandios. Ti ɨɨn jniñu ñaꞌnu ga kuu ja ni sandoo ya yoꞌo nuu
    kuachi yo. Ti nu ni ndɨꞌɨ ni saꞌa ya jniñu ñaꞌnu un, ni ndaa ya kuanoꞌon ya andɨvɨ
    nuu ni niꞌin ya jniñu ñaꞌnu xaan ga ja nchaa ya nuu Yandios.
  ots-NT: Guegue cár Tzi Ttʉ ca Ocja̱ i u̱jtiguijʉ ja i ncja car Tzi Ta ji̱tzi. Cár
    hmʉy guegue i jñɛjtihui cár hmʉy ca Ocja̱. Rá ndo nzɛdi cja̱ nxøgue rá zö. Guegue
    car Jesucristo i ungui nzajqui göhtjo yʉ i bbʉy, cja̱ i ungui ʉ́r ttzɛdi pa da
    segue da hmʉy. Bi cja ʉr cja̱hni, bú ca̱jcua jar jöy, cja̱ bbʉ mí du̱ car Tzi
    Jesús, göhtjo ca rá nttzo ca xí dyøti yʉ cja̱hni hua jar jöy, guegue bi gu̱ti.
    Bbʉ ya xquí guadi xquí gu̱ti ca xtá øtijʉ, bi jña̱ ʉ́r jña̱, pé gá ma jar ji̱tzi,
