  unx-unx: ହନ୍ତେକଡ଼ାତାଃରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ରେୟାଃ ଜୁନୁଲ୍‌ ଝାଲ୍‌ସାଃଅ ତାନା
