    *cawar ɗo uŋji ka Buŋdi, ŋa daktu goy ka samaaner ɗo meeday ta ŋaar kaak gin gudurre
    pakgig gamin okin̰co.
  mlp-mlp: Amam ahol anuwan teq abin ayahta na in amidon na aholib us bugaqta. Sa
    amidon na ago zaway teq in anad awaz meqinta teq in ahol anaghan bun diqmo in
    amammo nogta. In ago gamuk awaz meqinta na amalib nagah bunmo zaway negsa in usayta.
    Teq in on mataw gigo daq meqinta gisuholan gibusirinan tihiqiy bugan teq in gwale
    King Awaz Meqin Diqta ulilib osaqta na aben aqabun ban tuqos wom.
  ape-C: Anan douk neyabigap abom um agundok Iruhin dodogowin atun aria natrugun um.
