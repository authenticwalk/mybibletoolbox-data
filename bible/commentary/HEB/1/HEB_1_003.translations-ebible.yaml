    ଜାତି କାଜିଂ ପାପ୍‌ ନିର୍ମଲ୍‌ କିଜ଼ି ସାର୍ଗେତ ସାକ୍ତିକାଟି ଇସ୍ୱର୍‌ ବୁଜ୍‌ଣି ବାଗାଙ୍ଗ୍‌ କୁଚ୍‌ଚାନ୍ନା
    ।
  txu-NT: Nãm Metĩndjwỳnh jadjênho adjênh ne. Kubê Metĩndjwỳnh tãm. Ar kute aben pyràk.
    Nãm 'itỳxkumrẽx ne kam ta amikabẽnkôt mỳjja pumũnh 'ãno dja. Kute mỳjja kunĩ nhipêxja
    pumũnh 'ãno dja. Djãm kabẽn ngri got. Nãm ta amikabẽn pymao mỳjja kunĩ pytàn 'ãno
    djan ar o ba. Bir be, tãwã ne me babê me bajaxweo pôx ne me bajo mex ne kam arỳm
    mã tẽ, mã kàjkwamã tẽn kam nhỹ, Metĩndjwỳnh djubôk'ãnh nhỹ. Metĩndjwỳnh kubê kumkati
    djubôk'ãnh nhỹ. Djãm me kàtàm ne me me bẽnjadjwỳr rũnh djubôk'ãnh krĩ? Kati, ãm
    me bẽnjadjwỳr rũnhbit. Me bẽnjadjwỳr rũnh ne me me ubôk'ãnh krĩ.
  eng-WEBU: His Son is the radiance of his glory, the very image of his substance,
    and upholding all things by the word of his power, who, when he had by himself
    purified us of our sins, sat down on the right hand of the Majesty on high,
  gnw-NT: Tumpa Taɨ oyovaque Tumpa ndive, jare cua ɨvɨ pe ico rambueve uicuaaca quirãi
    Tumpa imbaepuere tuicha ete co. Echa'ã jae uiporu Tumpa imbaepuere etei. Opaete
    uyeyapo vae jecuaeño ico Tumpa Taɨ jei vae rupi jare imbaepuere rupi. Jae etei
    uñemee umano vaerã, ipuere vaerã umbai yanembaeyoa reta, jare cua jaɨcue rupi
    uguapɨ Tumpa iyɨpɨ pe iyacata cotɨ ara pe.
  mux-mux: ⸤Enale talang pulimú mele aku-sipa⸥ Málale talang pulimú akili-ni Pulu
    Yili-nga talang tondulu mundupa pulimú talang puliele oliu liipa ora silimú. Pulu
    Yili molemú mele Málale aku-sipa molemú. Málunga ung tondulale-ni mélema pali
    kapula molemele. Yu-ni ‘oliunga ulu-pulu-kísima omba mania pupili, oliu yambu
    kalaru naa mulúlima molangi.’ nimba kongun tepa pora sipa kene ⸤mélema pali nokumbandu⸥
    mulú-koleana Yi Nuim King Auli Olandupaliinga ki-bokundu pupa mulurum molemú.
  maj-NT: A̱jihi̱n Ntíu̱ sakúchji kju̱a̱chánkaha̱ Nti̱a̱ná ko̱ kui xi bakúchji kju̱a̱tík'uhu̱n
    Nti̱a̱ná. Kui xi ts'ín nga s'e ngayjee̱ ni xi tjín tu̱ nga̱t'aha̱ nga'yún chánkaha̱
    éhe̱n. Nk'ie nga ja kikjexínná ngatitsunná nga kits'ín jená nginku̱n Nti̱a̱ná,
    ngjik'iejñat'aha̱ Nti̱a̱ná nk'a ján.
  bkq-NT: Deus eon-honru, iwâkuru, pymâem awyly warâ etolâ imery, Deus agâ âzekiba
    awylygue. Mâkâ imery itanru ton-honreingue idânârâ âdydo imeom eon-honwanâdybyem
    awyly. Mâkâlâ mawânkâ igueim, inakanhe aguitobyry xygakehoem, Deus xurâem tywykenryem
    kitoem. Igueypyem, kurâem itondybyem, Deus ton-honreim kuru eydâ atoam odopâmâ.
    Eahoru eynynâ ekadybyem awyly pymâ ekadodâ.
  kue-kue: Yene Wam, Nem ambuglange i i-pene endungwa. Ana Wam yene Nem mere kuno
    yene kaima moglkwa, ye ka dumara i taragl prapra ake gidi pango yombuglo kande
    pangwa. Okuwo yomba prapra tandaglmeno koko ende kondo, ana ye ende heven suna
    pindre Nem yombuglo pond kaima pangwa moglmara ongo wokra amedi moglkwa.
  cot-NT: Iriotaque nigaantaqueroca iroganejencare Aapani Irioshi, iquempemajatacaritari
    Iriri atsatantacaca quero icotani iriatimpa. Oraquea icanqueca agavejamajatiquea,
    irootaquequea ichoocatacaantaquero maasano choocaguetatsica ochoocatantanacaca.
    Ishemajaqueroquea agovaeguisherejia, iroompa iteroncaquerogueti yatsomajanajaquea
    jenoqui inquitequi isavicapojaji isenampijapojajari Oganejencamajatatsica itincamijempequiqui.
  bnp-bnp: E Tuna i vakasiri a bagetuanga na Vure. I manga muholi a Vure. A nitana
    i tahoka a nitora. Na nitana kunana i rata a maki lobo ri tabuli tora. I vakaloboa
    a leho vona ni bole a nimadhi na naro hale ne huriki, ge rata ria ri gi malamala
    na matana Vure. Muri i made na limana kanena Vure, ra Viri Dagi na hunu, a rana
    i dagi hateka, i tahoka a nitora dagi.
  apn-NT: '@see-verse:HEB.001.002'
  ctp-NT: Nchga xaa tnun nu nsuꞌwi seꞌen ndiꞌin Ndiose nganun loꞌo Krixtu nu nka Sñiꞌ
    Ni xa nu mdiꞌin Ni lo chalyuu. Sa ñaꞌan lka Ndiose, kwiꞌ ngwañaꞌan lka Krixtu
    Ndiose; suꞌwe ꞌa ndlo Krixtu tñan ꞌin nchga chaꞌ nu ndiꞌin lo chalyuu siyaꞌ ti,
    kanꞌ chaꞌ suꞌwe ndiꞌin nchga nan bra kanꞌ. Bra wa mdyii yꞌni Krixtu tñan nu mdiꞌin
    chaꞌ kuꞌni Ni lo chalyuu re, chaꞌ yꞌni tyii Ni nchga kiꞌya nu ndukwi nten chalyuu,
    xiyaꞌ ndyaa Ni seꞌen ndiꞌin Ndiose Sti Ni, ndyaa tukwa Ni nde laꞌa seꞌen kwin
    seꞌen ndukwa Ndiose nde niꞌ kwan bra kanꞌ.
  opm-opm: Orhe boknong mar meng napor ma darhetip brer ohhe mamaru hat patmur. Itap
    orhor hatin hat patin itap orhe has yah da oh mon orhe boknong has mat papatin
    dir wamar am haptimur. Orhe meng oh kasipsi han hat pat ohoh ihan orhe meng kasip
    hrepnong mar mong erernong moh kasip mat papatmur. Ihtin han ohoh ihan oh dire
    er hapti ohe bisei er gap oh nahirmar yah naham napapten han hatipmur. Hapat putei
    mahat ma armi mar papti kakhan orhe bes oper tannong ham tongnom wanahat napapatmur.
  bvr-bvr: Nipa An-walkurpa warrpam a-nirra minypa Wangarr rrapa a-jayanayarra arrburrwa
    a-workiya Wangarr gun-nika gun-gujayanaya. Gu-yigipa gu-wengga nipiya An-walkurpa
    gu-ganyja a-bamburda gun-guniya rrawa waykin rrapa wupa minypa nipa burr-ganyjarr
    a-weya a-workiya. Rrapa gun-gata waypa nipa a-rorrchinga arrburrwa mari, lika
    nipa a-rakaja nula ana-gera Wangarr, ana-munganaguwa an-gata wana an-babalapa.
  wal-wal: Na7ai Xoossaa bonchcho poo7uwaa phoolees; qassi muleerakka a meretaa ekkidi,
    ba wolqqaama qaalan ha sa7aa naagees; yaatidi asaa nagaraappe geeshshidi, Ubbaappe
    Bolla Xoossaappe ushachcha baggaara saluwan uttiis.
  zad-NT: Ḻen' chli'e ka beṉ' choo beṉ' xen inlleb nak Chioza', na' chli'e ka nakyeṉ'
    X̱e' Chioza'. Na' ḻen' chone' kwenc̱he yabana' len yell-lioni na' yog'ḻoḻ diika'
    lle' lla' lawinka' chongakan kon ka bllie' bia' gongakan daa nape' yeḻ' wak kwenc̱he
    chak kon ka ne'. Na' ḻen' bix̱is biyibe' yic̱hjlall'do'chona' ka bikwase' saaxya
    c̱hechoka', na' biyolla' biyepe' yabana' gana' chi'e shḻaa de shḻi c̱he X̱e' Chioza',
    beena' nak beṉ' choo beṉ' xen, na' chṉabia'lene'ne'.
  kmg-kmg: Anutu eri tatamac-ticnere qâreŋ erao fuawec fokacte â ju ju-ticnere sâc
    juekacte tâpiri dâŋticnezi wiac sasawa dope siŋsiŋ ecneha foekac. Eki sâqocne
    šure bataniŋ gie bafârerâ faic fekicne sâko ere fâreo fewec ŋekac.
  aso-aso: Aꞌmine gipele neve Oꞌmosoꞌmi monovo danavaꞌve atoliꞌmine goloso ogo lamineꞌ
    neineꞌ neꞌmi gihileꞌve gehepeve mino Oꞌmosoꞌmi emeni dameni neꞌmidoꞌ lisiheꞌ gehepeve
    o minive ne neive. Nemuꞌ aꞌmine gipele neꞌmo eiꞌ amuzoꞌveloꞌ molo gele mino laaꞌ
    neineꞌ gamazi neꞌmo nene initeꞌ mataꞌ mukiꞌ nene hize eleꞌ ivo laminekovoꞌ minaaꞌ
    neive. Idoꞌ aza nene goloso initete apase-ledaaꞌ akaꞌve vele osuꞌ lo-ledo veleta
    ve Guvelesi ve naba eitotiꞌ lemo minive nenako ana hulaaꞌ ida minineꞌ ve.
  uli-uli: Iy Jesus ye kawraloh termal falmay la yael Deus. Ngo iy ila ye hafedeg
    ngal chog Deus, ngo ye kekamale pangal formel irel kkamelal mala yalol. La wol
    miril yal hachuya fael yar molfid re talop, ngo ye sala marodiy mo woal laeng
    rela gilemra irel Deus, le ye hartael tagiyet.
  nin-NT: A di hi inkpinkpye i Abachi yi nu Uzuma uwa yo ku. Uwa yo à di du inta i
    hi di Abachi à si ki ngginggi. Uwa yo so gri aseki ka we nu ukyekye ku ure umaku.
    Nggo Uzuma wa ngla ila ure yi glo ku anishirr na ku ji so nu ungo ri ku Abachi
    Unkpi nu unkplassu wa.
  acu-NT: Ni uchiri nekas Yusea nunisketai. Yus pengker asamtai, ni uchirisha nekas
    pengkeraitai. Tura asa ni Uchirisha aya chichasang mash najanamiayi. Tura yamaisha
    ni kakarmarijai mash nunisang ati tusa wainui. Tura aints ainauti tunaarin japitramratas
    jarutramkau asa, ni Apaachiri untsurinini apu keemtainum keemsamiayi.
  cak-WNT: Riq'ui ri Ruc'ajol nik'alajin wi ruk'ij ruc'ojlen ri Dios. Ri Ruc'ajol
    can junan wi c'a riq'ui Riya'. Y ya c'a ri C'ajolaxel ri uc'uayon riche (rixin)
    ronojel ri cosas ri yec'o; riq'ui ri ruchuk'a' ri ruch'abel ruchapon wi. Y Riya'
    xcom riche (rixin) chi xrelesaj ri kamac; y xc'astej. Y xbetz'uye' chila' chicaj
    pa rajquik'a' ri nimalaj Dios.
  ebk-ebk: Nan kaichayawan Apo Dios at kaman sumilsili ay maila as nan Anakna, ya
    hiya nan ustuustu ay kail-an nan kenadios Apo Dios. Hiya us nan mangepaturturuy
    as nan kasasaad nan am-in ay ka-ichin babaen as nan mannakafialin ay kalina. Kuna
    pay penakawan nan tataku as nan fiasfiasorcha, tenmokor hiya ad chaya as apét
    kannawan Apo Dios ay Mannakafialin as nan am-in.
  spa-PDDPT: Quien es el resplandor de la Gloria y reproducción exacta de su esencia,
    Quien sustenta todas las cosas con la Palabra de su poder. Después de purificarnos
    de los pecados por medio de Él mismo, se sentó a la derecha de la Majestad en
    las alturas.
  ruf-ruf: Yeye katumwemwesela utunitso we Imulungu, na keghala ghendo ne Imulungu
    imwenyegho pfayali. Kaikindilisa isi yose ighendelele kuwa baho kwa mbuli yake
    ine ingupfu. Hamalitse sang'ano ya kuwatenda iwanu wele kulawa mne nzambi tsawo,
    kakala kulanga ubali wa ghumoko ghwe kujilo ghwe Imulungu.
  gun-gun: Nhanderuete rexakãa rexa ukaa oiko, Nguu rami ete heko va'e vy. Mba'emo
    ikuai va'e oguereko porãmba oayvu ipo'akapa va'e py rive. Ha'e gui jajejavyague
    gui nhandeky'a'opa ma vy oguapy oiny yvate. Ipo'akapa va'e oiporu kuaa regua re
    oĩ
  agu-BL: Ej nin tan i', na lajluchaxe't yi pak'puchal tu yi k'ej Ryos. Na ite'n nin
    i' Ryos, na i yi porer yi tetz yol xicyol tetz cyakil e'chk takle'n yi at. Nin
    yi xcyewe'n i' tan stzajse'n yi kil ja c'ole' le sbal kawutzile'n Kataj Ryos yi
    at tzi'n tcya'j. Cho'n c'olchij i' jalu' le sbal Ryos.
  isn-isn: Ng'wana nuakwe ingi welu nua ikulyo nilakwe, ntendo ing'wene na upumoo
    nuakwe, hangi nuinoneelya i intu yihi ku lukani nula ngulu niakwe. Ze yakilaa
    kukondaniiligwa u weligwa nua milandu, ai wikie pihi mukono nua kigoha nua ukulu
    uko migulya.
  ilo-ULB: Ti Anakna ti raniag iti dayagna, ti kababalin iti kinasiasinona, ken tarabayenna
    amin a banbanag babaen iti sao ti pannakabalinna. Kalpasan iti pannakagun-odna
    ti pannakadalus kadagiti basbasol, nagtugaw isuna iti makannawan nga ima iti Kangatoan
    a Pannakabalinna.
  pir-NT: Sa yero tiquiro macʉno pehe tiquiro Pacʉro ye asi siteyere cʉoriquiro ijiro,
    tiquiro tutuayere marine ihñore. Sa yero ihcãno saha tiquiro Pacʉro yero sahata
    ijiro, tiquiro Pacʉro ijiye tiyere marine ihñore tiquiro macʉno. Sa yero tiquiro
    macʉno tiquiro tutuaye mehna dutigʉ̃ ahri yehpa, ʉhmʉse gʉ̃hʉ sa ijiducure. Sa
    yero mari ñano yerire tiquiro coseri bato ʉhmʉsepʉ tiquiro Pacʉro tutua yʉhdʉariquiro
    poto pehe dujiahye, pʉhtoro tiquiro ijiyere ihñono.
  anv-NT: Ɛlé maá yina ne apyɛɛ́ gekpɛ́kpɛ́gé ŋgɔ Ɛsɔwɔ ágɛnege. Ndɛre ji alú,
    mbɔntó ne Ɛsɔwɔ alu né mati mako. Mekomejɔɔ́ wuú awyaá utó ne ɛlé mekomejɔɔ́
    wuú yina ne apyɛɛ́ nnó yɛ́ndégenó ɛyigé akwyɛɛ́ gekɛne cháŋéné. Ji anerege
    mampyɛ genó ɛyi gépyɛɛ́ Ɛsɔwɔ ashwɔnége gabo ayi bɔɔ́ ápyɛɛ́, afɛ́ mfaánebuú,
    ne ajwɔlé né melú ɛ́nógé né ɛgbɛ ɛbwɔnyɛ Ɛsɔwɔ Muú aŋeá Apwɔɔ́ amu.
  sab-NT: Jesucristo kle lle ulita manade, ama kiraske, ama kle gerule alin allabi
    gire lle ulita kle chege no. Jesucristo Chube Kirolla amaña Chube, Jesucristo
    giti che ñage ama Ñenua Chube uñe, che Jesucristo uñe, e salengwli che Chube uñe
    kare. Jesucristo Chube Kirolla kle Chube noare kiraske kaite nate chege. Jesucristo
    agedu ulita nga dba ai giti kwian ulita alin kwian jwanle siere ji chugege age
    me no gdale kwian gbagda trate no Chube gwa giti. Jesucristo agedu ene ulita nga
    dba ai giti gire ama joni nga ngaña giti ama toidu dba Chube ngena Chube ko taingwli
    giti kwian ulita Chugagwallale.
  tmd-tmd: Nuö mɨ mil mag diba alɨg mɨd mag akuyöbö, Ha nuŋ algör ör mɨ mil mag diba
    alɨg mɨda. Nuö nuŋ nöbö pödiöm mɨd aku, Ha nuŋ algör ör paŋ mag akwör rɨg mɨda.
    Ha nuŋ mönö ölɨsö mag nuŋwa yadmɨn, mögörɨb ap bla magalɨg mɨda. Ha nuŋ hön, anɨŋ
    nöbö mö magalɨg ñöx nɨgön wöröxön, nöbö mö akuyöbö magalɨg ap kib mag gwogwo rɨmɨdöi
    pɨx aku magalɨg örɨx abön, höbkal öbɨl hö wölu Nuö ölɨsö keiryöbö alɨg mɨd Nöbö
    aku imag mɨrɨx adö römɨdön pɨsaŋ mɨdöia.
  acr-NNT: y che Rukꞌajol kilitaj wi runimal uwach uqꞌij ri Dios. Jekꞌuriꞌlaꞌ, rukꞌuꞌx
    ri Dios e junam rukꞌ rukꞌuꞌx Rukꞌajol, ri Jun chapayom re ronoje taq ri kꞌolik
    rukꞌ ruchuqꞌabꞌ Ruchꞌaꞌtem. Ekꞌuchiriꞌ uchꞌajom chi ri qamak, xeꞌtzꞌula puwikiqꞌabꞌ
    ri Dios chilaꞌ chikaj.
  kpg-kpg: Mee e maahina be di madamada o God, e hai gadoo be God. Mee e daahi di
    langi mo henuailala gi ana helekai mogobuna. I muli dono haga madammaa nia huaidu
    o nia daangada huogodoo, Mee guu noho i di baahi gau donu o God, go di Mogobuna
    Muginua.
  taj-taj: परमेश्‍वरला घ्रेन य्‍हालदेन शक्ति ख्रीष्‍टग्‍याम म्राङ्बा मुला। परमेश्‍वरला
    रुप थेनोन हिन्‍ना। थेला शक्तिशाली बचनग्‍यामसेन मुदेन जम्‍बुलिङला जम्‍मान स्‍हेगदे
    छ्‌याबा मुला। ओच्‍छे म्‍हिदा पापग्‍याम थार्ना लबा गे लसी जिन्‍माहेन्‍से थे स्‍वर्गरी
    शक्तिशाली परमेश्‍वरला दाहिने छ्‌यापट्टि मुल ठिरी धन्‍छ्‌याबा मुला।
  avt-avt: Nɨkan kɨrak Jisas keteiknai menmen iuwe me God merhɨhe mɨre tɨpar meteiknai
    hɨmɨn kaiu kentar han kɨrak kerekek kɨre God. Hɨrak hɨm mɨrak iuwe menip menmen
    yapɨrwe hɨram mises han kɨrak te hɨrak naanmɨpre menmen yapɨrwe mau merer wit
    wit. Hɨrak hɨrekes kaa kentar nu tentarakɨt kesak menmen enum mekre han ke haiu
    mɨt. Epei au, hɨrak ken kau wit kerek God Mɨtɨk Iuwe kewiyen, hɨrak kau menep
    his yaaim mɨrak kerek mɨt iuwe naanmɨpre menmen yapɨrwe hɨr newi.
  cbk-cbk: El Hijo igual como el resplandor del brillo de Dios y ele tiene el mismo
    naturaleza de Dios. Ele amo el quien ta sostene y ta controla todo el creacion
    por medio del di suyo maga palabra bien poderoso. Ya dale tamen ele canaton el
    manera para queda limpio el di aton maga pecado por medio del di suyo muerte,
    despues ya volve ya le ole na cielo, y ahora sentao ya le na lao derecha de Dios
    todo poderoso.
  uig-ARA: ئۇ خۇدانىڭ شان-شەرىپىدىن پارلىغان نۇر، ئۇنىڭ ئەينىيىتىنىڭ ئىپادىسىدۇر،
    ئۇ قۇدرەتلىك سۆز-كالامى بىلەن پۈتكۈل كائىناتتىكى مەۋجۇداتنى ئۆز ئورنىدا تۇرغۇزۇۋاتقان
    بولۇپ، ئۇ گۇناھلارنى تازىلاش خىزمىتىنى ئادا قىلغاندىن كېيىن، ئەرشتىكى شانۇ-شەۋكەت
    ئىگىسىنىڭ ئوڭ يېنىدا ئولتۇردى.
  tuf-tuf: Siran bahnaquin cuitar rehquír eyta wacjí cat bahnaquin cuitatro. Sir urá
    bitáratara wacjí urá cat im éytaro. Wacj imat cajcan teyan, cuacúr abán bahnacan
    im ajc cutar urá cutar bahn áytiro. Wacj imat uwat Sir tayar yajác túnjacro. Tayar
    tunir car, cuacúr Sir ima jor itro. Eyta ita rabar buc owár cajcan bítatara, abán
    bítatara, bahnác cuitar ayro.
  abx-abx: Agsirak tikang ato sito dadi' i ka'angayan-na si Diyos, ngan gana' pagkala'inan-na
