    di vana rama eta rofu ameinu reyo.
  tav-tav: Dio ye cʉ caaji baterijere cacʉgoʉ ãmi Dio Macʉ. Dio cʉ cãniere bairona
    cãcʉ ãmi. To bairi Dio Macʉ cʉ carotiro ati ʉmʉrecoo cabairije bai, catutuaʉ cʉ
    cãno maca. Mari camaja caroorije mari cátiere wapayebojari tiere majiritioboja,
    áti yaparo Dio tʉpʉ cáaácoajupi jõ bui macacʉ carotii Dio menare carotii anigʉ.
  eng-ULB: He is the brightness of God's glory, the exact representation of his being.
    He even holds everything together by the word of his power. After he had made
    cleansing for sins, he sat down at the right hand of the Majesty on high.
  spa-VBL: El Hijo es la gloria radiante de Dios, y la expresión visible de su verdadero
    carácter. Él sostiene todas las cosas con su poderoso mandato. Cuando hizo provisión
    para limpiar el pecado, se sentó a la diestra de la Majestad del cielo.
  fra-_FOB: Et qui, étant la splendeur de sa gloire et l'empreinte de sa personne,
    et soutenant toutes choses par sa parole puissante, ayant opéré par lui-même la
    purification de nos péchés, s'est assis à la droite de la Majesté divine dans
    les lieux très hauts;
  hau-ULB: Shi ne hasken daukakar Allah, ainihin kamanin zatinsa. Ya na rike da dukkan
    abubuwa ta ikon kalmarsa. Bayan da ya tsarkake zunubanmu, sai ya zauna a hannun
    dama na madaukaki a can sama.
  mal-mal: തന്റെ പുത്രൻ, പിതാവായ ദൈവത്തിന്റെ തേജസ്സിന്റെ പ്രതിഫലനവും, ദൈവത്തിന്‍റെ
    സത്തയുടെ പ്രതിബിംബവും, സകലത്തേയും തന്‍റെ ശക്തിയുള്ള വചനത്താൽ സംരക്ഷിക്കുന്നവനും
    ആകുന്നു. അവൻ മനുഷ്യരെ അവരുടെ പാപങ്ങളിൽ നിന്ന് ശുദ്ധീകരിച്ച ശേഷം ഉയരത്തിൽ ദൈവത്തിന്റെ
    വലത്തുഭാഗത്ത് ഇരിക്കുന്നു.
  lit-lit: kuris, būdamas jo šlovės spindesys bei jo esybės tikslus atvaizdas ir išlaikydamas
    visatą savo galingu žodžiu, pats vienas atlikęs mūsų nuodėmių nuvalymą, atsisėdo
    Didybės dešinėje aukštybėse,
  urd-GVR: Farzand Allāh kā shāndār jalāl mun'akis kartā aur us kī zāt kī ain shabīh
    hai. Wuh apne qawī kalām se sab kuchh saṅbhāle rakhtā hai. Jab wuh duniyā meṅ
    thā to us ne hamāre lie gunāhoṅ se pāk-sāf ho jāne kā intazām qāym kiyā. Is ke
    bād wuh āsmān par Qādir-e-mutlaq ke dahne hāth jā baiṭhā.
  far-far: Na Wele God nia ka fatainia madakwalae God 'initoa, ma keroa bobola go.
    Ma sulia laugo na nikilalae ana fatalana Wele God ne, nia dau fangasia ru ki tafau
    fuana nao si sui. Ma 'i buri'ana nia lafua na abulo ta'alae kia ki, nia ka fi
    oli 'uria 'i langi, ma ka to ana kula ni 'initoa ana bali 'o'olo ana God ne nia
    'initoa ka tasa.
  suz-BL: आ तौ आ आफ आ सक्ति नु छेङछेङ बाक्‍ब। मिनु आ सक्ति ङा लोव़ पतीकेमी नेल्‍ल
    आन कली कोव़ना कोव़न बाक्‍ब। मेकोमी पाप क्‍याम्‍तीक गेय पने थुम्‍शा, नेल्‍ल क्‍येङा
    ठेयब मान ताइब आ ग्‍युरा गे निश्‍शो बाक्‍ब।
  car-NT: Mo'ko Tamusi ymuru moro ikuranory enepojan. Emery arojan ro. Moro auran
    pori'tory pa'poro oty undymanon. Moro yja'wan me e'i'po wyino ekorokano enepo'po
    wyino, tywotandy'mo man mo'ko poto 'su kawono apo'tun wyino.
  amp-amp: Bro Nkifrar yorhwa ruheft nd yonrn fak nhombramort. Jisasr htineft to mirahko
    ka Jisasr htitwonom, nhai, Bro Nkifrarhu ruheft htitko. Bro Nkifrarhu ruheft to
    bi Jisasrn fak nhombramort. Ror tu bro ptha nanyjaretrn ndar bbinysoft ror kfiwatr
    rorhu tng yuhatn bbinysoft rhu hik hanitwot. Ror nda bbinysofthu yimaroh fasoh
    nefroh yak thu yuham yak hta bohta marnya tanyhato yimor. Yihato mrhumor tu yura
    myorhekwa nanyjaret Bro Nkifrarhu tirmifko. Tu bro yufa yakyuk tirko mrhumor.
  bht-bht: पुत्र ही परमेश्वरे दी महिमा दी लौ, कने बिलकुल उदे सांई ही है, कने अपणे
    शक्तिशाली बचना ला सारे संसारे जो चलादां है। उनी लोकां जो उना दे पापां ला शुद्ध
    किता, कने इदे बाद स्वर्गे च महिमामय परमेश्वरे दे सजे पासे जाई बैठा।
  eng-NOY: who being a brightness from his glory and an image of his being, and upholding
    all things by the word of his power, when he had by himself accomplished a cleansing
    of sins, sat down on the right hand of the Majesty on high;
  cub-NT: Ʉ̃́recabe jã́d̶ovañʉ Jʉ̃menijicʉ meacʉ bajure. Coreóvaivʉbu aipe ãrojacʉre
    Jʉ̃menijicʉre mamacʉi d̶aiyeque aru ʉ̃i coyʉiyeque máre. Ʉ̃́recabe cũinátʉrʉ jípacʉ
    Jʉ̃menijicʉque. Ʉ̃́recabe caiyede cʉre d̶ayʉ, ʉ̃i cõjeiyeque, ʉ̃i yávaiye parʉéque,
    caiye nʉquiyepe ayʉ yópe Jʉ̃menijicʉi ʉrõpe. Ʉ̃́recabe jarʉvayʉ bácʉ maje ãmeina
    teiyede, Jʉ̃menijicʉi ãrʉmetequiyepe ayʉ diede, maje cʉrãjiyepe ayʉ yópe docʉcʉbevʉpe
    maje ũmei. Que teniburu yóboi, ʉ̃́recabe dobacʉ bácʉ jípacʉ Jʉ̃menijicʉ parʉcʉ
    caivʉ pʉeno ʉ̃i meapũravʉi cavarõ mearoi, ʉ̃i cʉvae boje caiye jípacʉi parʉéde
    ʉ̃́pe, jabotecʉyʉ caiyede. Aru nore cʉbi caride.
  ita-1927: il quale, essendo lo splendore della sua gloria e l’impronta della sua
    essenza e sostenendo tutte le cose con la parola della sua potenza, quand’ebbe
    fatta la purificazione dei peccati, si pose a sedere alla destra della Maestà
    ne’ luoghi altissimi,
  lww-lww: Narina nene, naurarena kiena ne Ntewa tego e kiena malena, sane kus nena
    marana ne Ntewa veraga, pe totou na p̃elaga kiena ne Ntewa. A nam̃areraena na
    kiena visena m̃arera pap̃isi, naga ga p̃uarar sur make ga na yomarava nini, a
    yo tap̃ena m̃ena lala su ruru sum̃a ga. A naga ke narui naga tam̃an naga pimi
    kilavan make kieta mlamulen viowa lala, a pogos nap̃a kila make ruru kiena yum̃aena
    nene e yomarava nini, p̃asup̃e si pa ma e peni, pa to metava e lepas nen Arimana
    na p̃amarua, P̃arin Sup̃e nae ma e peni.
  ckb-ckb: کوڕەکە تیشکی شکۆی خودایە و بە تەواوی وێنەی کڕۆکیەتی، هەڵگری هەموو شتێکە
    بە هێزی فەرمایشتی خۆی، لەدوای ئەوەی پاکسازیی بۆ گوناه کرد لە دەستەڕاستی خودای
    مەزن لە ئاسمان دانیشت.
  nas-nas: Bauringe tee Kumponing bakaang meenasi aaꞌnaꞌ arakavari siraꞌpukooꞌ eeꞌnoko
    tee tee Kumponing siuraampi˜, eeꞌnoko ookara kapooꞌ tee bakaang karai purintoꞌke
    kompui otong. Tenang teie niikaning orakaꞌ nkonanka-ita kiiroraaꞌanta-koong nko-nko
    nkovuraiꞌ nange Kumponing-koo Tee Aaꞌnaꞌ Pankaing-koo tampanaang-koo baꞌnamparuꞌ
    aꞌdeiꞌke ovorimpari otooꞌnaang.
  uvl-uvl: Pe Tuna nem nge tualeme hote Temene nena poinga mur pengpeng. Pe na helenga
    kikina ngana, rahite ure lochloch ngana nga tapa pe ich pe poia iri ke te umume.
    Pe mete ke eina lele ke lome ita nga rera poinga poreke ngana mur. Ke het pe la
    ke are sapele nga kilanga palaungana, nga NeHalang ilina ele nenga pen tamalmal
    nga lut nga tapa.
  eng-BBE: Who, being the outshining of his glory, the true image of his substance,
    supporting all things by the word of his power, having given himself as an offering
    making clean from sins, took his seat at the right hand of God in heaven;
  ixl-CNT: Tan aatz viKꞌaol u Tioxh, aꞌ nikꞌucheꞌ abꞌil u Tioxh utz, jankꞌal chit
    vitechalil. Tan tiira ech itxumbꞌal aꞌ u Tioxh tzixeꞌ. Utz viyol viKꞌaol u Tioxh
    niatinsan qꞌu kam kajayil. Utz aatz maꞌtich taqꞌtu tibꞌ tiꞌ itxꞌaal el qꞌu kupaav,
    bꞌenjeꞌ tu Amlika. Utz kꞌujlel tisebꞌal u Tioxh tu u mam tijleꞌm.
  xsi-xsi: I Natu ŋinde itula Maro Kindeni kilala pwataki lâ, aku ŋinde ipane nia
    ndoni, itogo sinâla mine. Aku Maro Kindeni tamwata kilala nde ikeno lâ Natu ŋinde
    tini. I kawa ŋgua nde kaika ndo, aku ŋgua ŋinde uru iveta kelekele rârâni simo
    sondo ku simo nâ. I tamwata iveta nzâla panzi tamâta ŋana Maro Kindeni ma izavaru
    nenzi kiesaka piti ku ivetanzi sipâŋga ilonzi mbâra-mbâra. Iveta vetâŋa ŋinde
    marumbu lâ, ŋineŋga isaŋona pa Maro Kindeni Walo Tamwata tini pa wia kâ lâ samba
    ilo.
  crx-NTPO: '''En za ''unt''oh ooBá ye dizti''-i, ''i whunénulhtun. ''Ink''ez ooBá
    dant''oh la, ''et ooYe'' ''en soo ts''ih''un yundult''oh. Ndai la ''uhóonla, ooghuni
    ulhtus-i be yalhduk-un, ''i be ndulcho hoontun. ''En za ''uja, nelubeshi ''i ts''iyawh
    neba yuna''alhde. ''Et hukw''elh''az ''et yak''uz ts''e Yoodoghun ncha-un, ''et
    nailhni ts''e yughu nátl''adida''.'
  kan-OKCV: ಈ ಕ್ರಿಸ್ತ ಯೇಸುವೇ ದೇವರ ಮಹಿಮೆಯ ಪ್ರಕಾಶವೂ ಅವರ ವ್ಯಕ್ತಿತ್ವದ ಪ್ರತಿರೂಪವಾಗಿರುವ
    ದೇವಪುತ್ರ ಆಗಿದ್ದಾರೆ. ಈ ಕ್ರಿಸ್ತ ಯೇಸುವೇ ತಮ್ಮ ಶಕ್ತಿಯುತ ವಾಕ್ಯದಿಂದ ಸಮಸ್ತಕ್ಕೂ ಆಧಾರವಾಗಿದ್ದಾರೆ.
    ಕ್ರಿಸ್ತ ಯೇಸು ತಾವಾಗಿಯೇ ನಮ್ಮ ಪಾಪಗಳನ್ನು ಶುದ್ಧಿಮಾಡಿ ಉನ್ನತದೊಳಗೆ ಮಹೋನ್ನತ ದೇವರ ಬಲಗಡೆಯಲ್ಲಿ
    ಕುಳಿತುಕೊಂಡಿದ್ದಾರೆ.
  bbb-bbb: Ro Jesu fuje fuka Godi vareki ijadufuo Godido sanaema maeje ije fuka vajae
    fuone ijia sanamo. Ro fure vua fuone ijadufuo daro ijia ire boeje bu saove gufia
    ro ume igia naovo ije samuagiamo. Godi fu Jesu Kuraesi kuamoga fu arina e boegiebuo
    ise ijia karaunia areme fu una Godi e ka ma daroki ijadufuo umui maeneke ijia
    fi.
  blw-blw: Yag hiya agé hen mangil-antaaw hen aminay kaenammay Apudyus way maid mepaniyana
    te hiya hen kapachongna paat, te hen egachay wacha an Apudyus, wà-acha agéchi
    an Jesu Cristu. Ya hiya agé hen manetengngel hen angamin gapoh mannakafalin hen
    alena. Yag angkay narpas hen namayachana hen kacharosan hen fasortaaw way tatagu,
    namfangad chillu ad uchu way i tummùchu hen pachawanan hen anchi kangatowanay
    Are way Apudyus way mètoray an hiya.
  tam-2017: இவர் பிதாவுடைய மகிமையின் பிரகாசமும், அவருடைய குணத்தின் சாயலாகவும் இருந்து,
    எல்லாவற்றையும் தம்முடைய வல்லமையுள்ள வசனத்தினாலே தாங்குகிறவராக, அவர்தாமே நம்முடைய
    பாவங்களை நீக்கும் சுத்திகரிப்பை உண்டுபண்ணி, உன்னதத்திலுள்ள மகத்துவமானவருடைய வலதுபக்கத்தில்
    உட்கார்ந்தார்.
  azz-NT: Huan Jesucristo Iconetzin Dios, Yejuatzin quipixtinemi ichicaucacualtziyo
    de Totajtzin Dios, ijcón queme in tanex quipía icualtziyo den tonaltzin. Huan
    Iconetzin Dios, Yejuatzin monextijtinemi huan tamati ijcón queme Totajtzin Dios
    tamati. Huan Iconetzin Dios, Yejuatzin ica por ichicaucatajtoluan quinmatzacuilijtoc
    huan quinyecana nochi ten ongac. Huan Jesucristo Iconetzin Dios, Yejuatzin quichihualtico
    de que ma timocahuacan tiyolchipauque de nochi totajtacoluan ica por Yejuatzin
    itequiu. Huan cuac techtamichipahuaco ya den tejuan titalticpacuani de nochi totajtacoluan,
    ijcuacón Yejuatzin yajqui eluiyactzinco huan motalito iyecmacopaca Itajtzin Dios
    ten quipixtinemi nochi chicahualis campa ichicaucahuelilispan.
  spa-RV-1909: El cual siendo el resplandor de su gloria, y la misma imagen de su
    sustancia, y sustentando todas las cosas con la palabra de su potencia, habiendo
    hecho la purgación de nuestros pecados por sí mismo, se sentó á la diestra de
    la Majestad en las alturas,
  csy-csy: Ama sia Pathian minthanna i khuavak le a mimal hina a kilangsak pa a hihi,
    vangletna taw a kidim a kammal taw na theampo khotak in len a, eite mawna theampo
    sia Ama tatak in hong thianthosak zawkciang, a sang na mun, Vanglian pipa ziatsang
    ah to hi;
  mxq-NT: Ja Diosʉ ꞌyUꞌunk yʉꞌʉ dʉꞌʉn ja̱jp éxtʉmʉ Dios Teety, es yʉꞌʉ dʉꞌʉnʉ Dios
    nandʉꞌʉn éxtʉmʉ Dios Teety. Tʉgekyʉ diꞌibʉ tsa̱jpótm es ya̱ naxwiiñ yeꞌepy es
    ꞌyity éxtʉm tꞌaneꞌemy mʉt ja myʉkꞌa̱jtʉn. Jesukristʉ yʉꞌʉ tʉ xyajpojpʉnitʉgoꞌoyʉm
    ʉdsa̱jtʉm naxwíñʉdʉ ja̱ꞌa̱yʉty, es óknʉm ñaxweꞌtsy aga̱ꞌa̱ñdsyoo ma̱ Dios Teety
    yajkutíky tsa̱jpótm.
  tzj-NT: Cani' tre ja ruch'a' k'ij ruq'uin nkatz'at wi' nak rbanic ja k'ij in queri'
    c'a tre ja Ralc'wal Dios chakaja' ruq'uin nkatz'at wi' chi janila nim ruk'ij ja
    Dios. Ja Dios in ja Ralc'wal ni junan quina'oj chi e ca'i', ni majun nak ta rjalben
    ta ri'. Ja Ralc'wal Dios mta nak ta ja winakarsan je'e ja maquita arja' chapyon
    rxin utzc'a chi matichictaji in matiyojtaji, ja c'a nchapbej jari' ja rtzobal
    como ja tzij nbij congana poder rc'an. Ja c'a xuban nabey peti, xokurch'ach'ojirsaj
    chipan ja kil kamac c'ac'ari' be chila' chicaj, xetz'abe' pa riquik'a' ja nimlaj
    katata' Dios.
  tdt-tdt: Maromak nia Oan hanesan lo-loos Maromak, Nia hatudu sai Maromak nia kbiit
    ho naroman lalehan nian, i Nia liafuan iha kbiit boot. Hodi Nia liafuan nee Nia
    tane nafatin buat hotu-hotu iha lalehan ho rai. Nia loke tiha ona dalan para Maromak
    bele hamoos ema nia sala. Hotu tiha Nia sae ba lalehan hodi tuur iha Maromak Aas
    Liu nia sorin loos.
  ron-BTF: Care, fiind strălucirea gloriei lui și întipărirea persoanei lui și susținând
    toate prin cuvântul puterii lui, după ce a făcut prin el însuși curățarea păcatelor
    noastre, s-a așezat la dreapta Maiestății în înălțime;
  eng-WEBP: His Son is the radiance of his glory, the very image of his substance,
    and upholding all things by the word of his power, who, when he had by himself
    purified us of our sins, sat down on the right hand of the Majesty on high,
  eng-FBV: The Son is the radiant glory of God, and the visible expression of his
    true character. He sustains everything by his powerful command. When he had provided
    cleansing for sin he sat down at the right hand of the Majesty in heaven.
  nld-1939: Deze is de afstraling zijner Glorie en de afdruk van zijn Wezen, en Hij
    draagt het heelal door het woord zijner Macht; Hij heeft de reiniging van zonden
    bewerkt, en toen Zich neergezet aan de rechterhand der Majesteit in den hoge.
  bwo-bwo: Ik'i mango golr b́be'et bíyatsne, bí b́ doyon b́ s'eenon Ik'onton ike.
    B́ kúp' aap'on azeets jamo tep'dek't kurirwee, ash ashuwots morro b́ s'ayintsiyakon
    darotse Ik' kup'o k'ani aaromants beewtsere.
  nch-BL: Itatanex Toteco Dios cahuani ipan Icone pampa Icone itztoc san se ica ya.
    Quena, Jesucristo itztoc quej iixcopinca cati technextilía quenicatza itztoc Toteco
    Dios. Huan ica icamanal, Icone Toteco quichihua para nochi tamanti cati onca ipan
    taltipacti huan ilhuicacti ma mocahuaca motatzquilijtoque, pampa icamanal tahuel
    quipiya chicahualisti. Yaya mijqui para techpajpacas ten totajtacolhua huan teipa
    yajqui ilhuicac huan mosehuito inejmat Toteco Dios campa más onca tatepanitacayot.
  quc-TNT: Che ri Cristo cäkil wi ri nimalaj u k'ij ri Dios. Ri Are' c'ut kas je'
    u banic jas ri Dios. Are u c'aninak ronojel ri c'olic ruc' ru Tzij ri c'o u chuk'ab.
    Aretak u ch'ajom chic ri kanima' che ronojel ri ka mac rumal ru quiq'uel, xt'uyi
    c'u pa ru wiquiäk'ab ri Dios chila' chicaj.
  tfr-NTPO: Ba dbo kãl̈ã, e so Sbö ĩ kjoyo, e so e kjoyo kjĩshko. L̇l̇ëbo kës tjeng
    ba wl̈oshko, ga iche ba tjl̈õkwo dbo ara l̈i go, srer l̇l̇ëm wl̈o. E wol̈ono,
    l̇l̇ëbo owa shäryara nopgarë l̈i potjwl̈ẽkkl̈o. E irgo ga öötong beno sök Sbö
    orkwo kël̈ëkong kjok dogo.
  kaq-NT: Jahuen xaba jenquetsahpa quin hihxon xaba jisxon non honanai quescajaribiquin
    ta Papan shinan jenquetsahpa quin hihxon jahuen baque yohuanai nincaxon non honanscai.
    Noquen Papa jenquetsahpa quin hihxon tah non jahuen baque jisxon non honan sca
    jai. Jascapahxon ta jahuen coshi shinaman yohixon jahuen baquen jatihibi hihmahiqui.
    Jaan hihmayamahah cahen queyotan. Noquen hohcha sohuahax ta quiquin hihbo sca
    Papa patax tsahoscaiqui, jatihibichin hihbo sca.
  sgb-sgb: Atsi êt kanan Anak ya kapahilêw ya kahampatan haka ya panga-Diyos ni Apo
