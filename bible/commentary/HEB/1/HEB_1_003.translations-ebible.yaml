    hatung-ato lak yite vakasin aniwêêk. Yoo kawiiy hil-ate nipaya lung la, de laah
    nando having Anutu sen niwêêk danggakook-ato ond nando nama vasa having yi vu
    baandoni.
  ncu-NT: Wuribware̱ a ke̱laŋŋe̱rɔ dabe̱‑ɔ bɔ mò̱ se̱ ne̱e̱ ke̱ e̱ laŋŋe̱‑rɔ. Ɔɔ
    le̱e̱ Wuribware̱ ke̱tɔ ke̱maa‑rɔ. Mò̱ ase̱ŋ dabe̱‑ɔ ne̱ o de ɔ sa ne̱ atɔ pɛɛɛ
    mɔ e̱ yɔ se̱ kyɛɛkyɛɛ. Ɔɔ kpɛɛ ase̱sɛ iyisi. Ne̱ ŋkee o yii so̱so̱, mfe̱ŋ ne̱
    ɔɔ kye̱na Nyiŋkpe̱ŋ‑ɔ‑kyɔ-bamo̱-pɛɛɛ-ke̱dabe̱ kigyisesare̱e̱ se̱, ne̱ mò̱ aa
    mò̱ i gyi kuwure.”
  cni-NT: 'Ishiasanotaqueri iriri, ishipaquireasanotaque, ipincatsaritasanotaque.
    Tempa yanaacojeitiri atiri ipincatsariti. Ariorica irinintanaque irimayetaquero
    paitapeerica, intasoncaque. Ari imajeitaquero maaroni icantajeitiri catsini: apatiro
    ineanataque, mataca. Peerani ainironi antayetironi caari cameetsatatsi, irootaque
    caari acameetsatantaveitani. Iro cantaincha ipocaque irinti icamimentajeitaquee
    yoameetsajeitantajeeri. Ipianaja aisati anta inquitequi, isavicapaaji iracosanoriqui
    Tasorentsi, icaratiri ipincatsarijeiti.'
  eng-WMB: His Son is the radiance of his glory, the very image of his substance,
    and upholding all things by the word of his power, who, when he had by himself
    purified us of our sins, sat down on the right hand of the Majesty on high,
  zaw-NT: Laani najc xtuxh xten xcäḻrdimbicha' Dios, laani najczani sigajc najc Dios,
    laazani rapchee guira'ti con xtiidxni ni rnibee. Cheni gulujx basiani xtojḻnu,
    gurejni xladbee Gueb Dios xhaguibaa te canibeeni.
  san-MAL: സ പുത്രസ്തസ്യ പ്രഭാവസ്യ പ്രതിബിമ്ബസ്തസ്യ തത്ത്വസ്യ മൂർത്തിശ്ചാസ്തി സ്വീയശക്തിവാക്യേന
    സർവ്വം ധത്തേ ച സ്വപ്രാണൈരസ്മാകം പാപമാർജ്ജനം കൃത്വാ ഊർദ്ധ്വസ്ഥാനേ മഹാമഹിമ്നോ ദക്ഷിണപാർശ്വേ
    സമുപവിഷ്ടവാൻ|
  tam-TCV: இறைவனுடைய மகனே அவருடைய மகிமையின் ஒளியாயும், அவருடைய தன்மையின் ரூபமாயும்
    இருக்கிறார். இந்த கிறிஸ்துவே தம்முடைய வல்லமையான வார்த்தையினாலே எல்லாவற்றையும்
    தாங்குகிறார். இவர் பாவங்களுக்கான சுத்திகரிப்பை ஏற்படுத்தி முடித்தபின்பு, பரலோகத்தில்
    உன்னதமான இறைவனுடைய வலதுபக்கத்தில் உட்கார்ந்திருக்கிறார்.
  mit-NT: Cunaha‑nsiá, nacua ndiaha gá mii‑yá, ducán ndiaha stná Dèhemanì‑yá, na ian
    nduà‑yá nduú Yà‑mà, vàchi iin‑ni nacua iá‑yà, divi ducán iá stná Yà‑mà. Te Yà‑mà,
    sàha‑ñá fuerte dandacú ndiaha‑yá, ñàyùcàndùá quidáchúûn víi nsidanicuú ñà‑ìá ñuhìví.
    Te na ní nsihi nì nsidandoo‑ya cuàchi‑nda, dandu mànuhù‑yá ansivi, te nì sàcòo‑ya
    ladu cuàhá Yuandiáhá‑yâ.
  ceb-ULB: Ang iyang Anak mao ang kahayag sa iyang himaya, ang kinaiya gayod sa iyang
    kinaiyahan, ug iyang gipadayon sa paglungtad ang tanang butang pinaagi sa pulong
    sa iyang gahom. Human nga iyang nahinloan ang mga sala, milingkod siya sa tuong
    kamot sa halangdon sa kahitas-an.
  ces-LB: On vyzařuje Boží lásku. Každý jeho čin a každé jeho slovo dosvědčuje, že
    je Bůh. Řídí vesmír podmanivou silou svého rozkazu. Zemřel, aby očistil naše svědomí
    od všech hříchů, vstal z mrtvých a pak se posadil na čestné místo u Boha.
  mkn-mkn: Tuhan pung Ana ni, kasi tunju Dia pung Bapa pung hebat, sama ke matahari
    pung sinar yang tapontas dari carmín. Te Dia satu model parsís ke Dia pung Bapa.
    Deng dari Dia pung Kata-kata yang hebat, Dia kasi jalan samua yang ada di langit
    deng di bumi. Dia ju buka jalan, ko hapus buang orang pung sala-sala dong, ko
    biar dong jadi barisi. Ais Dia pulang pi sorga, ko dudu di Tuhan Allah pung sablá
    kanan, di tampa yang paling hormat.
  pol-UBG: Który, będąc blaskiem jego chwały i wyrazem jego istoty i podtrzymując
    wszystko słowem swojej mocy, dokonawszy oczyszczenia z naszych grzechów przez
    samego siebie, zasiadł po prawicy Majestatu na wysokościach;
  qxh-NT: '@see-verse:HEB.001.002'
  nwi-nwi: Tɨni e In nɨkhakien kape nɨhuvəyen mɨne nəsanɨnien kape Kughen. In rhai
    atuatuk rɨmni ye narɨmnar fam. In mampɨk ətərəkɨn narɨmnar fam ye nəsanɨnien kape
    nəgkiarien kafan. Nɨpɨg In rɨmamhə tuk nəspir-tayen norien has kapətawə, In rɨmavən
    ye rao ye neai məkwətə-pən ye nɨkar Kughen Yermaru matuk.
  kmo-kmo: God riita riiti Yikapwak tawa. Tawak, Yikapwa rii God riiti hadabas tawa
    boboyen, rii eechaba eechaba harapa tak tawa boboyen, rii otii okoree mukuchichu.
    Wowak, rii eechaba diita nosapen, winyumay, ya, niiwiika eena rii otiichi tapak
    neeki dagiir tawak eena diita tawa. Rii harapa otiichichawa majik rii neeki dagiir
    tawak tawa. Rii noti kapsek boboyen bachi poyechi nona uku yeetir. Uku yeetiirek,
    rii hevenek God riiti tapa mama yepak yir.
  agr-agr: Niiyai Apajuí imanjiya nuna iwaina duka. Nigka Apajuí wajukuita niishkam
    imanke. Ni chichame senchigtina duwi ashí wají aidaunak emetuk awai. Nuigtú iina
    tudaujinash tsagkugtamag nayaimpinum Apajuí inamtaiji untsujin ekeemsauwai.
  kyc-kyc: Ikinyingi doko Anatu peparae isa komba pyapala Rakangena yanga paupau lenge
    doko neta ranyi peenge. Banya pii porainya renge paleta dokome yuu muu dupwa peparae
    renge kuiyuo minyaro karenge. Baa isa wambunya koo dupwana pyuo elya pyuo nyepala
    yake pandana mupwa Anatu dokona kingi rolaerename pao peteya.
  urd-GVU: فرزند اللہ کا شاندار جلال منعکس کرتا اور اُس کی ذات کی عین شبیہ ہے۔ وہ
    اپنے قوی کلام سے سب کچھ سنبھالے رکھتا ہے۔ جب وہ دنیا میں تھا تو اُس نے ہمارے لئے
    گناہوں سے پاک صاف ہو جانے کا انتظام قائم کیا۔ اِس کے بعد وہ آسمان پر قادرِ مطلق
    کے دہنے ہاتھ جا بیٹھا۔
  yre-NT: Bali -pɩ zɩɛ, -yɛɛ Bali -le -dan kɔɔn -cɛɛ, ɛn e Bali 'sia -pɛ pɛɛnɔn 'ji.
    'Plɛblɛ nɛn -a wei -lɔ bɛ -yɛɛ -maan labli 'lee 'trɛ a -nan tian. -A -pɩ -tʋwli
    zɩɛ -yɛɛ 'trɛdanɔn pɛɛnɔn 'le 'wɩ 'wlidɩ fui, ɛn e -kʋ -nyɛnlɛa Bali nɛn 'plɛblɛ
    pɛɛnɔn 'san -a bɛ -a -pɛ "yi "da laji lou.
  fuh-BKF: Ɓiyiiko oon na yaynira teddeengal Laamɗo. Alhaali makko ina foti e Laamɗo
    jaati. Imo heɓindorii huunde fuu e konngol makko jogiingol semmbe. Caggal ko o
    tilii laaɓinde hakkeeji yimɓe ɗuum, o jooɗii gere nyaamo Laamɗo jom manngu to
    dow kammu toon.
  arl-NT: Neyanuuri tojetaarucuajanaa maninia, juhua na Quejuhuaj, juhua na Que niquishanojuhuaj.
    Naacuajitij, nojuajaari jiyanohua shacantuuca cumaacaracajuhuaj. Naacuajitij,
    nojuajaari puetunu na shipinijiosano casaajanaa rucuanetequiaa maninia, saa na
    rupaa cumaacataja. Nojuaja jaara cusoquiaari puetunu sesa pa miishanojuanaa na
    tuujunura, na nuhuaji, jiyocuacaanu tacaquiaariuhuari, na Que Pueyaso miaquetajara
    na cajiniuria Jiyaniijiajanaa quiquiojinia.
  ziw-ziw: Uyo ni ung'azi wa ukulu wa Chohile, na mliganyo uhezize wa ivyo eli Chohile
    mwenye, chila chintu chajendeleza kutenda aho mwe isi kulawana no ulosi wakwe
    une nguvu. Akaheza awatende wantu walenguswe masa yawo, kekala uko kwembingu mkono
    wa ntendele ya kulume ya ntunyo ya Chohile Mkulu.
  grc-TR: ὃς ὢν ἀπαύγασμα τῆς δόξης καὶ χαρακτὴρ τῆς ὑποστάσεως αὐτοῦ, φέρων τε τὰ
    πάντα τῷ ῥήματι τῆς δυνάμεως αὐτοῦ, δι᾿ ἑαυτοῦ καθαρισμὸν ποιησάμενος τῶν ἁμαρτιῶν
    ἡμῶν, ἐκάθισεν ἐν δεξιᾷ τῆς μεγαλωσύνης ἐν ὑψηλοῖς,
  nag-nag: Jisu he ujala pora bhorta thaka Isor laga mohima dikhai diya jon ase. Tai
    laga kotha laga hokti pora sob to dhori kene ase. Jitia Tai paapkhan sapha kori
    dise, Tai jai kene Mohan Isor laga dyna hathte bohise.
  eng-OEBCW: For he is the radiance of the glory of God and the expression of his
    being, upholding all creation by the power of his word; and, when he had made
    an expiation for the sins of humanity, he took his seat at the right hand of God’s
    Majesty on high,
  knj-NT: Chi x'ox el swatx'il Dios naj C'aale yutol ja' c'al oc naj yetoj Dios. Ja'
    c'al oc naj chi teynen masanil tzettaj yetal yetoj sk'ane, yutol ja' wan k'ane
    tu', caw miman yipal. Ja' yet jix lawi sjo'cha can el cu penail tu' yu naj xin,
    catu' jix ey chotan naj bey sdespacho bey swatx' k'ab cu Mam Dios bey satcan tu'.
  deu-1912: welcher, sintemal er ist der Glanz seiner Herrlichkeit und das Ebenbild
    seines Wesens und trägt alle Dinge mit seinem kräftigen Wort und hat gemacht die
    Reinigung unsrer Sünden durch sich selbst, hat er sich gesetzt zu der Rechten
    der Majestät in der Höhe
  san-PUN: ਸ ਪੁਤ੍ਰਸ੍ਤਸ੍ਯ ਪ੍ਰਭਾਵਸ੍ਯ ਪ੍ਰਤਿਬਿਮ੍ਬਸ੍ਤਸ੍ਯ ਤੱਤ੍ਵਸ੍ਯ ਮੂਰ੍ੱਤਿਸ਼੍ਚਾਸ੍ਤਿ ਸ੍ਵੀਯਸ਼ਕ੍ਤਿਵਾਕ੍ਯੇਨ
    ਸਰ੍ੱਵੰ ਧੱਤੇ ਚ ਸ੍ਵਪ੍ਰਾਣੈਰਸ੍ਮਾਕੰ ਪਾਪਮਾਰ੍ੱਜਨੰ ਕ੍ਰੁʼਤ੍ਵਾ ਊਰ੍ੱਧ੍ਵਸ੍ਥਾਨੇ ਮਹਾਮਹਿਮ੍ਨੋ
    ਦਕ੍ਸ਼਼ਿਣਪਾਰ੍ਸ਼੍ਵੇ ਸਮੁਪਵਿਸ਼਼੍ਟਵਾਨ੍|
  nob-LB: Sønnen er en kraftfull utstråling av Guds egen herlighet. Han er det synlige
    bilde på Gud og bærer oppe hele universet med sitt mektige ord. Han døde for at
    menneskene skulle få tilgivelse for syndene og sitter på Guds høyre side i himmelen
    og regjerer.
  ntj-ntj: Katjalu-lanya yutira kanyira Mama Kuurrku tilipirinytju. Tjiinya Mamaku-ra
    kurrurntatja Mamanyapirinypartu nyinarra. Palunyalu wangkalu manta yilkari pirninyartu
    yayirninytjulu witurrpungkula kanyira. Tjiinya yarnangu palyamunuku yangarrakatingu
    mirrirringkulalpi Mamanya kalyparnu. Palunyatjanu yilkaringka nyinakatingu Mamala
    yitingkartu.
  sxb-NT: Omuzia owa Katonda ono, nio owunene owua Katonda wumurika ni wuemako kandi
    nie ekilago ekia Katonda ndiki-ndiki. Kandi ni iye oambiriire alala ewintu wiona
    ewiri ku igulu ni ku ekialo, na amangʼana gaae agari na amaani. No Omuzia yamala
    okuesana engira eya awantu wakaoziziwua amawi, yaikala nyakukono okusaaza okwa
    Katonda Omukaate ku igulu.
  nhu-NT: N'yuu Nyo' lawkene yî ye le, ɛ wvú nu wunte Nyo' kebɛɛ. Ɛ̀ nu wvú wvù gee
    ɛ ɛbulɛ bô nshɛ sɛ nu dvú. Ɛ wvú gee ɛ ɛ̀ nu bô diɛw ye yì kɛŋke mvuŋgay e. Wvú
    to nu ɛ man bibefɛ bisɛɛbeene. No wvú man nonɛn mum ben we shii ɛ̂ ɛbo ke ɛcɛɛy
    ke Nyo' Bvukukɛ le.
  row-row: Lamatuaꞌ Anan ia, natudꞌu Aman Lamatuaꞌ manaselin, onaꞌ relo a rondan naronda
    mia tiro-ao. Huu Mata aon onaꞌ Aman. Mia Hara-lii manaselin, Ana nalalao basa
    mana sia lalai no raefafoꞌ. Ana o natudꞌu dalaꞌ, fo fee ambon neu atahori sala-kilu
    nara, fo ara dadꞌi meumareꞌ. Basa de Ana baliꞌ sorga neu, fo endoꞌ sia Lamatualain
    bobꞌoa onan, sia mamana nene fee-hadꞌat manaseliꞌ.
  msy-msy: Ezɨ Otarir kamra Godɨn angazangarim en akagha ghaze, God a bar dera. Egha
    uaghan a Godɨn mɨrara gari. An akam bar gavgafi, egha akar kamra a bar bizibagh
    amima, da gavgavighavɨra iti. Egha an arazir kuraba gɨn amadir ingangarim a gɨvagha,
    egha gumazamizibagh amima me zuegha iti. Egha a gɨn Godɨn Nguibamɨn ghuavanaboghava
    Pɨn Tir Atrivir Ekiamɨn agharir guvimɨn boroghɨn apera.
  agg-agg: Ranani asu Nɨmorɨ ranai God ahandɨ si adükarɨ ranambe hɨmboamupui-randeimb-ani.
    Ranani asu ai Afɨndandɨ fi wusɨndamündümbo nou anüŋgu. Ranane asu ahandɨ hoafɨndɨ
    ŋgɨnɨndɨ ranambo muŋgu moatükunɨ ra kɨkɨhamɨndɨ anɨŋgo. Ranane asu sɨhefɨ moaruwai
    hohoanɨmo foafoefembo ratüpurɨ ra moendɨre haya süŋgunambo hafu Bogorɨ Hondündɨ
    warɨ hondü waranɨ bogorɨ hondümbofi mamaru.
  ptp-ptp: Xêseac wê Yesu vông ge tɨyi xocbê xêseac wê Anutu vông ge, dɨ Yesu hɨxôn
    Anutu, yuu xôn tɨyima. Dɨ kɨyang wê Yesu vông ge xêkɨzêc om ngɨdu susu lag yuu
    kɨbun vɨhati yang ge xôn dɨ vông he dô xêkɨzêc. Yesu lam yib ên nêb ob vô xomxo
    vêl ên he nên nipaên. Pyap dêc lax mɨ la dô vô Anutu vɨgê hɨyôv gê kɨsii ganê.
  nak-nak: Eia la matagaga ale uru te Tamala, la vulovulola tomi eia mai te Tamala
    sesele, eia sau tola la mori me la magasa mai la masasagala tetala sekela moli
    oio te la merera tetala ale vagari. Eia peho roboti etatou, me oio te la igogolu
    tetalale, eia vimaroka etatou la valalua me hatavivile tomi te la iruru. La igogolu
    tetala tomi alele kaluvuti, igoie eia pou oata te la pulolou la mulugaluga oio
    te la bali La Tahalo Uru.
  lbb-lbb: E Natnalik i talapor kol ana matatar ane God, pa i arlar momol ot o e God.
    Ana nuna warwara ning i rakrakai kol, i tong akes a rakrakan hanua rop sur ir
    titol taum wakak. I saran tar anuna lalaun, sur ir atotoh dala kusun a toltol
    laulaula rop. Pa ning ka tol arop tar a titol ne, i kes ting na ris a sot a kuna
    e God, a tnan king kol, saot na langit.
  kan-2017: ಈತನು ದೇವರ ಮಹಿಮೆಯ ಪ್ರಕಾಶವೂ, ಆತನ ವ್ಯಕ್ತಿತ್ವದ ಪ್ರತಿರೂಪವೂ, ತನ್ನ ಶಕ್ತಿಯುಳ್ಳ
    ವಾಕ್ಯದಿಂದ ಸಮಸ್ತಕ್ಕೆ ಆಧಾರವೂ ಆಗಿದ್ದು ತಾನೇ ನಮ್ಮ ಪಾಪಗಳನ್ನು ಶುದ್ಧಿಮಾಡಿ, ಉನ್ನತದಲ್ಲಿರುವ
    ಮಹೋನ್ನತನಾದ ದೇವರ ಬಲಗಡೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡನು.
