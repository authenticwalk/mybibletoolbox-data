  peg-peg: ହେୱାନ୍‌ ତାକେ ଇସ୍ୱର୍‌ତି ଜାଜ୍‌ମାଲ୍‌ନି ଅଜଡ଼୍‌ ଆରି ତାଦାଂ ପୁରା, ହଲନାକା ଆତାତ୍‌ନ୍ନା
