    nangki nangangi jandanyi, ngala mili nyuli wankijba. Kirrijba nyuli kingkarri
    lalijiyurri. Kirrijba nyuli kingkarri, baki nanijba nyulu jungkuka kingkarri nangandu
    Kudnyina, nanda jala wirimalaru bukambijuyngka yajinyi. Barriwa.
  nii-nii: Jiisas nga eim Gos nge tiłang owundu nge, min men andan topu kin, nga Gos
