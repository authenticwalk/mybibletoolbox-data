    taxa̱j eh ar xyeꞌeric woꞌ reh jenaj wach lokꞌil chꞌi̱l i Dios jeꞌ ricab nanyeꞌeric
    rilokꞌil jenoꞌ cꞌacharel nantzꞌuhkic cok chi riche̱l jenoꞌ kꞌatal kꞌoric.
  tue-tue: Cʉ̃ʉ̃rã́ Cõãmacʉ̃ asibatére ãñurére cʉogʉ́ niiĩ. Cʉ̃ʉ̃rã́ sũcã Cõãmacʉ̃biro
    niirecʉtiqui. Cʉ̃ʉ̃ wedesere tutuare cʉorémena niipetire atibʉ́reco niirére ĩñanʉnʉsequi.
