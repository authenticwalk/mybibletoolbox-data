    dinga nge ek ełe, epi kanim kanim pei eririm ei, ambił gii nipi tonu embiłim.
    Ekii se, eim wumb nge oł kis enjing oł ei, kil ngopu si kindim. Si kindpi poru
    nim kin, kapłi eim tonu epin konu ełe, Gos nge eim angip tundung dinga ełe, kun
    mołum. Gos eim nge noman dinga ełe, tep ełim konu ełe kin, ouni mołum.
  ign-NT: '@see-verse:HEB.001.002'
  dik-NT: Wën Nhialic yen ë dhɛ̈ɛ̈ŋde nyuɔɔth. Ku yen aye Nhialic tïc yeguɔ̈p ayic.
