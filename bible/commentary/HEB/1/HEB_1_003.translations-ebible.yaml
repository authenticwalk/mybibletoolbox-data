  mpm-NT: Ti ɨɨn ni kuu Seꞌe ya jiin maa ya chi ni ndaku ya nanu kaa maa Yandios.
    Ti kandichi ya jiin maa Yandios, chi ɨɨn ni ka kuñaꞌnu ya. Ti jiin maa jniñu ñaꞌnu
