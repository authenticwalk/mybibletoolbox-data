  tgo-tgo: Iye Loi le vwenyevwenye manjamanjalawae na iye ŋgoreiye moliya Loi. Iye
    le utuutuko ele vurɨgheghe na i vakatha bigibigike wolaghɨye mbe inanjiwe vara.
    Amalaghɨniye i mare na i thavwiyathu gharɨgharɨ lenji tharɨ ko mbaŋa i vakathavao
    iyako, i voro e buruburu na i yaku Loi Vurɨvurɨghegheniye Moli valɨvaŋga e uneko.
  yap-yap: Ir e be galgal ram’en Got rok nrib galgal; i ir e ri ta’reb rogorow Got,
