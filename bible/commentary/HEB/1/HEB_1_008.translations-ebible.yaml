verse: HEB.001.008
translations:
  kpx-kpx: Anelu vaveve louito au moe vaveve lounu. Au avuho loui avoe, “A keu Dilava.
    Ana vani bahata a telonamo ugulamoi a vaveve inutolotolo kemo a ataeau a adae
    vuvunemo uale kebia nibigevegei.
  okv-H: te Meni ta degi amo ke einge eaguja, “Umo God avoeto ei ta arumbeto tihi
    jigihe daroho iresoa. Eto no tihi jigari ta hajire amo ari jajavotoho ta kani
    avo jigito iresoa.
  tbo-tbo: Ma Natuna binei i ibaabani i pa, ‘Tam Yaubada, om taniwaga ega anani kokoe.
    Ma om digona dumadumalunei lawa e tanitaniwagehi.
  mal-C: 'എന്നാൽ പുത്രനെക്കുറിച്ചാകട്ടെ: “ദൈവമേ, അവിടത്തെ സിംഹാസനം എന്നെന്നേക്കും
    നിലനിൽക്കും; അങ്ങയുടെ രാജ്യത്തിൻ ചെങ്കോൽ നീതിയുള്ള ചെങ്കോൽ ആയിരിക്കും.'
  grc-SR: πρὸς δὲ τὸν υἱόν, Ὁ θρόνος σου, ὁ θεός, εἰς τὸν αἰῶνα τοῦ αἰῶνος· ⸆ ⸂ῥάβδος
    εὐθύτητος ἡ ῥάβδος⸃ τῆς βασιλείας ⸂2σου.⸃
  bgc-bgc: पर बेट्टे कै बारै म्ह कहवै सै, “हे परमेसवर, उसका राज युगायुग रहवैगा, तेरे
    राज्य का राजदण्ड न्याय का राजदण्ड सै।
  khz-khz: Na Natuna ekilagiana netina, “Palagu o, goi gemu vele rakina pene mia-vanagivanagi,
    gemu Basileia marorirorimuna na ovaiana.
  deu-TKW: 'Zu dem Sohne aber: Dein Thron, o Gott, ist für alle Ewigkeit, und der
    Stab der Rechtschaffenheit ist deines Reiches Stab.'
  zsr-NT: 'Naꞌa, ca nacczëꞌ Zxiꞌnëꞌ, rnëꞌ: Ga röꞌu rna bëꞌu, gna bë́ꞌteczuꞌ, Dios.
    Tsahuiꞌ nac ca rna bëꞌu.'
  lin-lin: 'Mpe tala makambo oyo aloba na tina na Mwana : « Oh Nzambe, Kiti ya Bokonzi
    na Yo ekowumela seko na seko, lingenda ya bokonzi na Yo ezali mpo na bosembo.'
  hns-NT: 'Bakie oe aapan Beta se bole hai: „He Parmeswar, toe sattjaai se raadj tjalaawe
    hai aur tor raadj sada ke lieje rahiega.'
  noa-E: Mamʉ ich Chaai igwia chan sĩi ich angelnaanagamjö iekhaba, warag ich paarmua,
    “Ẽwandam, pʉchta nem thum thʉnʉm Pöröu” a iekhajim chi Ayau ich Chaairag. “Mʉg
    atag pawiajã pʉchta ich mag chi Pörkha chitaju. Puan nem agcha waunaa khajaphata
    waaujem.
  eng-EMTV: 'But of the Son He says: “Your throne, O God, is forever and ever; the
    scepter of righteousness is the scepter of Your Kingdom.'
  mib-NT: 'Te jnūhun Sēhe ya chi sa suhva cáhán yā: Máá ró cúu Yaā Dios, te ndacu
    ró jniñu nɨ́ɨ́ cáni, te jniñu ndácu ró, máni jniñu ndaā cúu.'
  lif-NT2: कर खुने़ॽ आबुगे़न् कुस्‍साःल्‍ले़ कुयाःम्‍बेओ अक्‍खे पाःत्तु, “निङ्‌वाॽफुमाङ्‌ङे,
    खे़ने़ॽ के़हाङ्‌जुम्‍मिङ्‌ग सदादिङ् वाॽरो॥ हे़क्‍क्‍याङ् खे़ने़ॽ के़हाङ्‌तक्‍काःत्तिल्‍ले़ग
    के़मनाहाॽओ साम्‌योनिमान्‍नु हाङ् के़जोगुॽरो॥
  xnj-xnj: Nambu kumvala Mwana, Chapanga ajovili, “Unkosi waku veve mewawa ndi mweuvili
    Chapanga yati wilongosa magono na magono goha gangali mwishu! Veve wilongosa vandu
    vaku kwa njila ya kumganisa Chapanga.
  mmx-mmx: Ketla neni ga lok ti ne Nitna xeretna, “Nenu ne Moroa, lixitkis orong taram
    naba nemen amisik la kopmen texavaxap teren. Nenu unabam gomgonga limixin taram
    mi lodoxoma manmanton la levelinga ruturun.
  cbr-NT: 'Usai quiquinbi ca aín Bëchicë aira ësaquin caia: Mixribi Dios ''aish camina
    usabi ''itioi ''ën nëtënu ''Apu ''ain. Mix ''Apu upíira ''aían min banaribi upí
    ''ain ca min ''ati ñucamaribi upí ''icën.'
  tee-NT: 'Para ixlacata ju ists''alh ma chani naulh: Ju mimpu''ucxtin ju uxint''i
    ji Dios jonk''alhita. Chai soknic''a navi ju uxint''i lamimpu''ucxtin.'
  eng-LSV: 'but to the Son: “Your throne, O God, [is] throughout the age of the age;
    The scepter of righteousness [is the] scepter of Your kingdom;'
  cak-NT: 'Pero che ri Ralc''ual, roma yalan ruk''ij, nu''ij che: Dios, ret can richi
    ronojel tiempo na''an gobernar, y can pa ruchojmil-wi na''an gobernar.'
  pah-NT: 'Gwa''yra''ga pe Tupana''ga ei reki: “Jiruvihavuhuhetea,” ei ga gwa''yra''ga
    pe. “Nane''ymi po ti nde ejiheve''g̃a nduvihavuhuhetea avuirama nehẽ. Nane''ymi
    po ti a''itituhẽva''ea rehe nde nhi''ig̃i g̃a pe g̃a mongouka katu enhi''ig̃a
    rupi ekovo g̃anduvihavuhuhetero nehẽ.'
  sja-NT: 'Mamĩda nãga bɨda a bɨ chi Warra: ‘Tachi Ak''õreda, a bɨ, pɨ ichita jõmaarã
    rey bapariit''ee, na p''ek''au eujã jõru pɨjida. K''achia wẽe bapari perã, pɨa
    pia ak''ɨ bapari pɨ jua ek''ari p''anɨɨrã.'
  xed-xed: 'Ŋa Zwaŋani ya, wya ka Lazglafta mnata ta ghəŋani: «Dughurukwa ga mghama
    gha Lazglafta ná, nda nza ŋa kɗekedzeŋ. Dafa ga mghama gha ná, nda nza ŋa ga mgham
    ta ghəŋa mnduha nda tvi tɗukwa.'
  mks-NT: 'Joo tá na̱ca̱ha̱n Ndióxi̱ sa̱há ja̱hyi a já na̱cachi a já: Yóhó cúún Ndióxi̱
    ta cacomún cuéntá sa̱há ña̱yivi a̱nda̱ ama cáa qui̱vi̱, ta cáhndún chuun xi̱hín
    ña̱ nda̱a̱.'
  gfk-S: Ma sene tano Natine balik i tange be, “No num kinkinis na harkurai na hana
    hathatikai ma pai nale pataam. Ma nu kure ira num matanabar ma ra taktakados.
  bmu-bmu: Yeŋgöra mewö jiyökmö, Nahönŋaŋgöra keu kun kewö jii ahöza, “O Kembu, göŋön
    mönö jakömbuak dum tatatke nalö teteköŋi qahö tat öŋgöman. Öröpki kukösum-ŋambuk
    miaŋön qindiŋaim neŋginöŋga ahakmeme diŋdiŋan mönö bemtohoŋgahö muŋgemŋi aka ahöm
    öŋgöma.
  dgz-dgz: Go otua inap me anega wan, O, God ge toemu gegawa usenagaet wande aiwandata,
    amba waenapan inak tamanawa gapan kwayup tamuingan.
  eng-GNV: 'But vnto the Sonne he saith, O God, thy throne is for euer and euer: the
    scepter of thy kingdome is a scepter of righteousnes.'
  zaa-NT: 'Pero David loti'' gùnne bi parte Tata Dios nna gutixà''a bi nu cca qui''
    Ỹi''ni áa nna ra bi qui''e: Cuią''lu'' ná Dios, Runi cuią''lu'' seguir cu''ubia''
    cuią''lu'' tulidàba. Runi cuią''lu'' nu ná tse'' tulidàba lani canu tse''e cą
    bajo la'' rigú''ubia'' qui'' cuią''lu''.'
  eng-WEBSTER: 'But to the Son, he saith , Thy throne, O God, is for ever and ever:
    a scepter of righteousness is the scepter of thy kingdom.'
  guh-guh: 'Itsiata baitsi jane icatsia Dioso pexënatojavabelia jumaitsi mapacueniaje:
    Diosomë, daxita xua evetame, daxitamatacabijavabelianexa evetsianame. Xua xamë
    evetame, xaniavaetsia evetabiabianame.'
  bon-bon: Yepä, teeme Bägrä poto cidi me tabe jiicenige egä, “Maane lui Acejiyame
    gäte, lui puupu ne jepänenite biname bine peema cita ca waadename, peei puupu
    lui määme yene iyeteta ngälu cäco. Maane biname bine conocäco yaawadanemute.
  nhw-BL: 'Pero quema Toteco Dios quicamanalhui Icone, ijcuilijtoc para ya ni catli
    quiijto: “Ta tiDios, titlanahuatis para nochipa huan amo quema tlamis motlanahuatilis.
    Titlatlajtolsencahuas senquistoc xitlahuac huan temachtli.'
  swh-ONEN: Lakini kwa habari za Mwana asema, “Kiti chako cha enzi, Ee Mungu, kitadumu
    milele na milele, nayo haki itakuwa fimbo ya utawala ya ufalme wako.
  wbi-wbi: Looli ulwakuuti uMwana ijova, “Ikitengo kyako ikya vutua, Nguluve, kya
    kyavusila kusila. Ulukongoja lwa vutua vwako lwe lukongojo lwa vugholofu.
  bba-bba: Adɑmɑ win Biin sɔ̃nɑ u nɛɛ, “Gusunɔ, bɑ wunɛn bɑndu swĩi sere kɑ bɑɑdommɑɔ.
    Gemɑ ɑ kɑ wunɛn bɑndu nɛni.
  eng-KJVCPB: 'But unto the Son he saith, Thy throne, O God, is for ever and ever:
    a sceptre of righteousness is the sceptre of thy kingdom.'
  kgk-NT: 'Ha Nhandejáry ra''y-rehe katu he''i: “Ore Járy, ereiko meme va''erã ore
    ruvixa ramo. Erepa e''ỹ reheve ereiko meme va''erã” he''i. “Eremanda porã meme
    va''erã ore-rehe kwéry. Ore rembiapo apokwe-rehe ore rereko va''erã” he''i.'
  waj-waj: 'ari Mmaapuuvaara ataa kua tunoo: Na Anutuuqo i oyaivovee. A mmuakiaa gioonna
    kiaapuuyara diraivo tupatupaa vainaravai. E gioonna kiaapuuyara diraivaa a safuuma
    haitatuukiannavai.'
  cpy-cpy: 'Rooma aririka ikenkithata-koteri Itomi rirori, iroka ikantzi: Tajorentsi,
    ashi powaero eeroka pipinkathari-wentantee. Ari pikimita-kotee-yaari pinkathari-paeni
    otzimi-motziri rinchakaakiri imatantari ipinkathari-wentantzi. Roo kanteencha
    tema eeroka mateeroni pitampatzika-shiretee aririka pipinkathari-wentantee.'
  mpx-mpx: 'Yaa Natuna bana i ba: Yabowaine owa, wam abalogugui i mihot nige ni momowasi;
    alom ge wam pagan sasapona wam gamagalau u logugui pasapol.'
  wbp-wbp: 'Kala nyampu-kula karla Kaatuju wangkami nyanungu-nyangu Kaja-nyanukuju:
    “Ngaju-nyangu Kaja, nyuntujunpa Kaatu. Kapunpa nyuntuju Warlalja-Wiri nyina nyiyarningkijarraku
    tarnnga-juku, manu kapunpa-jana ngaju-nyangu yapa warrawarra-kanyi jungangku.'
  luo-luo: To kuom Wuowi to owuoye niya, “Lochni nosik nyaka chiengʼ, yaye Nyasaye,
    kendo tim makare ema nobed kaka ludh loch e pinyruodhi.
  nhe-NT: 'Pero quema Itlajtol Toteco camati tlen Icone, quiijto: “Ta tiDios, titlanahuatis
    para nochipa huan ax quema tlamis motlanahuatilis. Titlatlajtolsencahuas senquistoc
    xitlahuac huan temachtli.'
  aii-aii: 'ܐܝܼܢܵܐ ܒܘܼܬ ܒܪܘܿܢܵܐ ܐܡܝܼܪܹܗ: ܬܪܘܿܢܘܿܣܘܼܟ݂، ܝܵܐ ܐܲܠܵܗܵܐ، ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ
    ܝܼܠܹܗ، ܘܚܘܼܛܪܵܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܚܘܼܛܪܵܐ ܕܡܲܠܟܘܼܬܘܼܟ݂.'
  esk-NT: Aglaan Iġñiġuruamun uqaqtuq, “Agaayyuun, aŋalatchiraugisirutin taimuŋa.
    Aŋalatkisigiñ aŋaayuqautiiñ nalaunŋałikun.
  msb-msb: Pero manungod sa anak, amo ini an nasurat sa Kasuratan, “O Dios, an imo
    kahadian mapirme hasta na lang kag may katanusan an pagkahadi mo.
  cpa-NT: 'Cónh¹jøng² lah¹la² ma²ca¹juúh² Diú¹³ ja³cog² ja³ŋiúh³dsa: Diú¹³ lanh¹²hning.
    Chi² bí² quiánh²hning ca¹lah¹jǿ¹ jmai³ ja³já¹³. Quianh¹³ cøng² ni³ jmáh¹lah jǿg³
    dsio¹ qui²jianh¹²hning dsa² quiánh²hning.'
  dso-dso: ତାର୍‌ ପଅର୍‌ ବିସଇ ସେ ଏନ୍ତାରି କଇରଇଲା, “ଏ ପର୍‌ମେସର୍‌ ତର୍‌ ରାଇଜ୍‌ କାଲ୍‌କାଲ୍‌
    ଜୁଗ୍‌ଜୁଗ୍‌ ରଇସି, ଆରି କେବେ ନ ସାରେ । କାଇ ଅନିଆଇ ନ କରି ତର୍‌ ଲକ୍‌ମନ୍‌କେ ସାସନ୍‌ କଲୁସ୍‌ନି
    ।
  meu-meu: A Natuna e gwauraiamu, e tomu, Dirava e, emu terono e mia hanaihanaimu;
    Emu basileia auna na kara maoromaoro toana.
  yva-NT: 'Weramu Arikainyo Amisye pamo Amisye po raura nanto Ai no taiso: “Winyamo
    Amisye pi Winy! Winya mbe akarive rai ma indati ntoa nuge nuganui, Winyamo Akarijo
    Titi nya ana ndave mamai bintabo.'
  dgc-dgc: Pero i ningahen naa to anak na éy Diyos! Da kinagi na diya, a “Siko éy
    Diyos ka. I kapangyarian mua, éy éwan tu katapusan. Méghari ka ta tama.
  zpm-NT: 'Saṉgue zaatne raquiet Xpëëd me, rneew: Dios, luu nac meṉ ne zobnabey, ni
    gdziṉd dze ne griee luu; zeeṉe ruṉ luu guieḻwxtis, zigne rieguiaḻa sca ruṉ luuw.'
  hix-NT: Buru hok haxa ryhe, onà wyaro nmenhohoy hatà. Amna horyenà y, toto komo
    kayaryetà ro me manay hatà, meya roro hatà. Yaworon me xaxa mosonyhen hatà, omryenon
    komo wya.
  sim-sim: Hako jikisi orhi oton karem ormu mbara, �Mir God mira. Malakamak ermba
    ermbak er nakwa mir. Uhu ma ol mihi siyok sinda ma ondo os li uwa uwan mi heyembakwa
    nombo mihi oso wornakop er nakwa sir.
  npi-ULB: तर पुत्रको विषयमा उहाँ यसो भन्‍नुहुन्छ, “हे परमेश्‍वर, तपाईंको सिंहासन
    सधैँभरि रहिरहने छ । तपाईंको राजदण्ड नै तपाईंको राज्यको न्यायको राजदण्ड हुनेछ ।
  cgc-cgc: Piro, ambal din parti ta iya na Bata, “O Dyos, imo na pag-ari ula katapusan.
    Matareng imo na pagdumala naan ta mga ittaw.
  tim-tim: Gârâmâ Nanŋaet keiŋe hin dâep, “Anutu gâŋgât luâk Kembu tat tat are kârigem
    âgâm tatbiâp ain âgâ tatbiât. Akto gâŋe luâk âmbâle damunyeŋe manbiatgât huwangande
    amâ miwindik yekmenâ ârândâŋ akbiapgât tirip towat hinare.
  yor-yor: Ṣùgbọ́n ó sọ nípa tí Ọmọ rẹ̀ pé, “Ìtẹ́ rẹ, Ọlọ́run, láé àti láéláé ni,
    ọ̀pá aládé òdodo ni ọ̀pá ìjọba rẹ.
  wos-wos: 'Wungi wataka God déka nyanka dé angi wa: “God dé wa, ‘Méni God, méni néma
    du retaméni, wungi re wungi re. Méni yikafre mawuli yata yikafre sémbut huruta
    néma du reta ména du takwaka jémba hatitaméni.'
  emp-NTPO: 'Baribʌrʌ idji Warrad̶ebemada Ãcõrẽba nãwã jarasia: Ãcõrẽ, bʌra ewariza
    jũmarã boroda b̶aya. Bʌ purura jipa pe erob̶aya.'
  eng-F35: 'while to the Son He says: “Your throne, O God, is forever and ever; ‘Scepter
    of Uprightness’ is the scepter of Your kingdom.'
  ind-ind: Kepada Anak-Nya, Allah berkata, “Pemerintahan-Mu, ya Tuan Raja, berkuasa
    untuk selama-lamanya. Engkau memerintah dengan adil di seluruh kerajaan-Mu.
  pes-OPCB: 'اما دربارهٔ پسرش می‌فرماید: «ای خدا، سلطنت تو تا ابد برقرار است؛ اساس
    حکومت تو، بر عدل و راستی است؛'
  mpt-mpt: Ina otane Gode e miine weng sango baanea God kobo inamin namin olo kimaneba
    keb kimanin kukub olo amit namabobe. Kobo inamin namin olo kima bieba keb kimanin
    kukub olo amitie molot namabobe.
  ssx-ssx: Kutupa Koda꞉ma꞉ ipika꞉ Eiyekena꞉ta꞉ dupa leekeme. O Koda꞉ naka꞉ kilu tombuao
    halo pele ekita꞉ na paeke pa u halieke. Naka꞉ tikitiki piki hauma꞉ta꞉ naka꞉ wanda꞉hali
    epeke tupa꞉ handeteke hao haleme.
  mkl-mkl: Ammɑ Amɑɛi wɑ fɑ̃ɑ iyi í ni, Awɔi ì jɛ Ilɑɑɔ̃. Ǹ jilɛ bommɑɛ hee do ɑjɔ
    fei. Dee dee ku jɛi í jɛ ɑkpɑi bommɑɛ.
  gaq-gaq: ମେଁନେ ଉଙ୍ଗ୍‌ଡେ ବିସ‍ଏରେ ମେଁ ବାସଙ୍ଗ୍‌ବଗେ “ଅ ଇସ୍‌ପର୍ ନାଁନେ ରାଜି ମାଡାନେ କାଲ୍
    ଜାକ ଲେଃଲେଃ ! ନାଁନେ ନ୍ୟାୟ୍‌ ଡଣ୍ଡ୍‌ନ୍ନିଆ ନାଁନେ ରେମୁଆଁଇଂକେ ସାସନ୍ ଡିଂନାଡିଂକେ ।
  gof-RNT: Shin ba Na7abaa odishe, “Xoossaw, ne kawotethay merinaw de7ees. Ne kawotethaa
    ne xillotethan ayssasa.
  unx-unx: ଆୟାଃ ହନ୍ତେକଡ଼ାରାଃ ବିଷାଏରେ କାଜିକେଦା, “ହେ ପାର୍‌ମେଶ୍ୱାର୍‌, ଆମାଃ ରାଜ୍‌ଗାଦି
    ଜାନାଅ ଜାନାଅ ମେନାଃ ! ଆମ୍‌ ନ୍ୟାୟ ବିଚାର୍‌ତେ ଆମାଃ ହଡ଼କକେମ୍‌ ଚାଲାଅକ ତାନା ।
  gah-gah: 'Lá onoimóza, gipalamú nene láa loko luhuva gizonoimóma neve: Ómasi geza
    geí gonanalivagi siá alévoleláaló minoloko voko minanogane. Itó geí zámuzámini
    hánusaváa ale minanike geí gasovaló nene ale hehe loko gizapa oaká noane.'
  lcm-lcm: Sikei ani kana nat ta, Numai God, kam sinsinongan ka ago asikei. Kam lau
    korong kapo kam kitmat i saupai ani kam matan vap.
  aer-aer: Kenhe Ngkarte Alere Ikwerenheke angkeme, “Ye Alere Atyinhe, unte apele
    Atyenge irrpatye anteme-arle, Ngkarte. Ayenge-arteke, unte tyerrtye ngkwinhe-areye
    arratye anthurre akwete-ante arntarnte-aretyenhe arlenge arlentyeke.
  qvc-NT: 'Piru Tayta Dyusqam sapalan Churindaqa nirqan: Dyus, chay kamachikunayki
    tyimpuqam mana nunka rinchu ushyakaq. Ashwanmi tukuy tyimpu kamachikushpa, ancha
    allita ringi jusgaq.'
  tgl-ULB: Ngunit tungkol sa Anak sinasabi niya, “Ang iyong trono, O Diyos, ay walang
    hanggan. Ang setro ng iyong kaharian ay setro ng katarungan.
