    moŵa gose pangali mbesi ni moŵa gose pangali mbesi. Nkwalongosya ŵandu ŵenu kwa
    kwanonyelesya Akunnungu.
  tgp-tgp: Pani isan natuna mo vere na reti matea mo aulu jea matana mara, ‘God, nom
    jara sakele mata suiha, enia i pa toho tui tui tarea. Nom suiha mata Supe Aulu
    mo pala na hinau mo tataholo.
  auc-NT: Ante apæ̈nedinque tömengä Wengä ingante guiquënë Wængonguï incæ ïïmaï angacäimpa.
    “Bitö në Wængonguï ïnömi inte ëñëmi. Awënë Odeye badinque Awënë contaimpaa tæ̈
    contagaïmi inte bitö ñimpo cædämaï inte cöwë Awënë Odeyebi ïnömi inte ongoncæbiimpa.
    Ïninque Awënë Odeyebi ïnömi inte bitö nempo quëwënäni ïnänite nö pönï cæte aadinque
    yaëmë töëmë pönï næ̈ænte baï në ämi incæbiimpa.
  kbc-NT: Pida niɡ̶ina Aneotedoɡ̶oji naɡ̶aɡ̶a yalaɡ̶ate Lionigi, mee, “Inoenoɡ̶odi,
    idioka limedi makaami ane diiɡ̶enataka. Niɡ̶ina me iiɡ̶eni niɡ̶ina oko, awii ɡ̶animaweneɡ̶egi
    ane iɡ̶enaɡ̶a me iiɡ̶enatakani.
  bmh-bmh: Bo, gonug gonugau nag guzenai aureun. “O, Uwait, na, du banou sul, na em
    umkoskos gumanem. Na duailel suban gumaremen, ag igul naliu ipal maimai, tuguiai
    damam.
  ctu-BL: 'Pero che'' bʌ tsi'' pejca i Yalobil tsi'' yʌlʌ: “Buchulet Dios ti a yumʌntel,
    ti pejtelel ora. Ti a yumʌntel mi caj a mel chuqui toj.'
  meq-meq: 'Ane tuk na, ka gər i Wawa i Mbəlom na, mawatsa eye mə Ɗerewel i Mbəlom
    a gwaɗ: «Nəkar na, Mbəlom, ka ləviye bəy yak ka tor eye. Ka ləviye ndo yak hay
    ta ŋgwalak.'
  noa-H: Mamʌ hich Chaai higwia chan sĩi hich angelnaanagamjö hiek'aba, warag hich
    paarmua, “Hẽwandam, pʌchta nem t'um t'ʌnʌm Pöröu” ha hiek'ajim chi Hayau hich
    Chaairag. “Mʌg hatag pawiajã pʌchta hich mag chi Pörk'a chitaju. Puan nem hagcha
    waunaa k'ajap'ata waaujem.
  alp-NT: Po Alla Ibeteke loko Eni Nanae mere be, “Ale Alla, Apleta saka Kamale rame
    eti pela. Apleta kena nkenale kai Alemake mo.
  san-VEL: kintu putramuddi"sya tenokta.m, yathaa, "he ii"svara sadaa sthaayi tava
    si.mhaasana.m bhavet| yaathaarthyasya bhavedda.n.do raajada.n.dastvadiiyaka.h|
  kbq-kbq: Hu'neanagi Ne' mofavre'agura huno, Anumzamoka, kinia mani'vava hugahane.
    Kagra fatgo kavukavateti kinia maninka kegava hugahane.
  kbh-kbh: 'Pero chabe Uaquiñabiama Bëngbe Bëtsá tojánayana: Utabná, acbe amë́ndayana
    nÿetsca tescama echántsemna, y aca nÿetsca soyënguiñe condbétsemandaye, nts̈amo
    ts̈abá yomncá jtsamëse.'
  ron-LSB: Dar despre Fiul spune, “Tronul Tău, Dumnezeule, este în vecii vecilor.
    Sceptrul dreptății este sceptrul Împărăției Tale.
  pon-pon: 'A duen Japwilim a a kotin majani: Mol omui, Main Kot, pan potopot eta.
    O jokon en pun, iei jokon en wei omui.'
  nhe-BL: 'Pero quema Itlajtol Toteco camati tlen Icone, quiijto: “Ta tiDios, titlanahuatis
    para nochipa huan ax quema tlamis motlanahuatilis. Titlatlajtolsencahuas senquistoc
    xitlahuac huan temachtli.'
  sps-sps: Sai to tana Guei Tsoiny Tsunia, Gov te tsue, “Anyi, Gov, tagan Tsumanyi
    na sikia ta fafakap nan Ya! Ai tan nainy te tagaa ot rom Anyi, Nyi tagaa ot iny
    rom a vainy tana Waam Manyi fifiisen men kat tavaron,
  wnc-wnc: Sike ngana wamu takngatu Anututa inane waakngae natake yakut takngae natake
    itane amina tapatuta anzing matakut, “Anutu! Gata aminu kuupbam asinggan asinggan
    kayuke yuayak. Kayuke gata aminu kuupbamde katak siknga pasiyamunggayak.
  bus-bus: 'À Nɛ́ yã musu sↄ̃ à bè: Luda, nɛ́gↄ̃ vɛ̃ɛna kíblekitaa ai gurↄ píngimɛ,
    nɛɛ̀gↄ̃ n kíkɛgo kũna yãzɛdee ũ.'
  gub-BL: Nezewe i'i wa'yr pe no. — Tuweharupi ereruze'eg putar teko ne wà nehe. Nupaw
    pixik kwaw waneruze'egaw nehe, Tupàn. Tuweharupi ereiko putar teko wanuwihaw romo
    nehe. Erepureruze'egatu putar iko nehe, neze'eg iawy 'ym pà nehe.
  imo-imo: 'Nalo Goteni Malondo nimbeindo: Awilimu, nu waliwalima iye nomi kingimu
    morono mele molko kau punio. Nuni ulu tumbi nilima teko imboma nokonio.'
  boj-boj: Ariya Qotei na aqa segi Ŋiri endegsi minjej, “O Qotei, ni bati gaigai Mandor
    Koba sqam. Ni tamo bole unum deqa ni na ino segi tamo uŋgasari naŋgi taqatnjroqnqam.
  eng-DRA: 'But to the Son: Thy throne, O God, is for ever and ever: a sceptre of
    justice is the sceptre of thy kingdom.'
  knf-knf: 'Kë Naşibaţi aşë ţiini na Abukul aji : « Iwi Naşibaţi, pşihu pawo pi mnţo,
    pşih pi nu pawo pŧool.'
  san-KHM: កិន្តុ បុត្រមុទ្ទិឝ្យ តេនោក្តំ, យថា, "ហេ ឦឝ្វរ សទា ស្ថាយិ តវ សិំហាសនំ ភវេត៑។
    យាថាត៌្ហ្យស្យ ភវេទ្ទណ្ឌោ រាជទណ្ឌស្ត្វទីយកះ។
  arn-NT: 'Welu kisu ñi Fotüm mew kay, feypi: “Ngünechen tami longko ülmenngen rumel
    felekey, fey eymi ta kiñe nor piwke küme longko ülmen.'
  zas-NT: 'Per por Xiꞌnman rëbaman: Dad Dios, xguialrniabeel na̱j par tiblayaa, abiꞌ
    guidib tiamp nabeel ziꞌc rayal.'
  ken-NT: Kɛ ntá Mɔ́ywi arɛm chi bɛ, “Ɛ̌ Mandɛm, kɛfɔ ɛkɛ kɛ́bhɨ́kɨ́ bhɔŋ ngwɛnti.
    Mpok ɔ́kɛ̀m bǒbhɛ, ɔ́kʉ̀ nɔ ɛnyu ɛnɛ ɛchí chak.
