    makaami. Ditibigimedi inaa iiɡ̶o icota me laxokodi micataɡ̶a nowoodaɡ̶agi moxiiɡ̶odi.
  bmh-bmh: Emes go, em mui unum eg waimai, mazicamam, bo, na i mazicamam. Na muzmuz
    awau damam. Emes go em mui tibur galau muzinan sul usalamamen.
  ctu-BL: Mi' caj ti jilel jini pañimil yic'ot panchan, pero mi caj a chʌn ajñel.
    Mi' caj ti tsuculiyel jini pañimil yic'ot panchan che' bajche' bujcʌl.
  meq-meq: Wu neheye tebiye ka ge aye ta dziye. Ane tuk na, nəkar na, ka ndziye ka
    tor eye. Wu neheye tebiye ta giye guram andza petekeɗ.
  noa-H: “Chi chugpaan chadcha pua mag nem hompaatarr t'um deeu chuk'u haju, mamʌ
    pʌch chan t'õojã k'augba hich mag chitʌm hiek'au. Tagam nemen t'um sĩi k'ajap'am
    k'ajũajö jẽeudubju.
  alp-NT: Pusue meru namake atialu kai umalabai saka pakiane, po Ale, Ara me rame.
  san-VEL: ime vina.mk.syatastvantu nityamevaavati.s.thase| idantu sakala.m vi"sva.m
    sa.mjari.syati vastravat|
  kbq-kbq: Zamagra frigahazanangi, Kagra maninka nevananke'za, tavravemo atafareno
    havizahiankna mikamo'za hugahaze.
  kbh-kbh: Lempe chë soyënga nÿets tempo ndoñe queochátsmëna; aca nÿetsca tescama
    cochántsemna. Lempe chë soyënga echanjopochóca, mo tojuatanguaná ents̈ayacá.
  ron-LSB: Ei vor pieri, dar tu vei rămâne. Toate vor îmbătrâni ca o haină.
  pon-pon: Irail pan momela, a komui pan kotikot eta, o irail karoj pan marinalar
    dueta likau eu,
  nhe-BL: Nochi inijuanti tlamise, pero ta, tiitztos para nochipa. Tlaltepactli huan
    elhuicactli sosolihuise queja sosolihui se yoyomitl.
  sps-sps: A fokinai ka to te nai kajiaa eraror, sana Nyi nai kaa patsukan fi emarom
    to, ana ri nai tamuan faarei raror raarav tamuan takakaar vavis.
  wnc-wnc: Siwan masana sanga gata wa tasike tekuyau kuupbamda wena siwa ngana ga
    awiapatakan asinggan yuwiyak. Ngan. Sanga wa kuupbamda tauu bumi binga daknganing.
  bus-bus: Aↄ̃ píngi é gɛ̃tɛ, mↄde nɛ́gↄ̃ kuu. Aↄ̃é zi kũ lán pↄ́kãsãa bà,
  gub-BL: Ywak a'e, ywy a'e no, ukàzym putar a'e wà nehe. Ne erepyta putar nehe. Ywak
    ywy izymànerahy putar kamir ài wà nehe.
  imo-imo: Aku mele talo pora nimbelo, nalo nu waliwalima molko kau puruno. Wali pakolima
    pingi pumbe tungu nimbe keri ltemo mele mulu mai talo aku tepa bembo nimbelo.
  boj-boj: Laŋ ti mandam ti koboqab. Ariya ni bati gaigai sqam. Laŋ ti mandam ti gara
    jugo bulosib sariosib ugeqab.
  eng-DRA: 'They shall perish, but thou shalt continue: and they shall all grow old
    as a garment.'
  knf-knf: Iko mënţ iluŋ kaba, iluŋ kamën ji imişa. Kë iwi işë duka.
  san-KHM: ឥមេ វិនំក្ឞ្យតស្ត្វន្តុ និត្យមេវាវតិឞ្ឋសេ។ ឥទន្តុ សកលំ វិឝ្វំ សំជរិឞ្យតិ
    វស្ត្រវត៑។
  arn-NT: Eymi rumel müleaymi, welu kom tami dewmael feley ñi aftuael. Itrokom kisu
    engün aftuay kiñe takuwün reke.
  zas-NT: Gra reen yuꞌ dxej nit reen, per lüj ma nabanl tiblayaa. Gra reen yayox ziꞌc
    tijb lajd,
  ken-NT: Mɛnyɨŋ ɛbhɛn mɛnkɛm bɛ́fʉɛ̀rɛ fʉɛt, kɛ wɔ ɔbhɨ́kɨ́ bhɔŋ ngwɛnti. Chɔŋ bɔ́
    mɛnkɛm mɛ́nkɔk mɛndɔp mbɔ bɛsɨ ndɛn.
