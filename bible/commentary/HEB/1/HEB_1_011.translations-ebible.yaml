verse: HEB.001.011
translations:
  kpx-kpx: Isito a vaeveale keabuna bahata uoholisege a kena ui tigei. A vaeveale
    keabuna ogoe sisi kebia nahate mamilahai.
  okv-H: Eto Umo avo daroho iresoa te uhu ta enda te avo irae asora. Eto bo iji koso
    jigama uore horerekaguja aingeko au
  tbo-tbo: Ginoulihi atapuhi apo hina yababa, ma tam apo una memae, ma ginouli atapuhi
    apo hina odubo
  mal-C: അവ നശിച്ചുപോകും. എന്നാൽ, അങ്ങ് നിലനിൽക്കും; അവയെല്ലാം ഒരു വസ്ത്രംപോലെതന്നെ
    പിഞ്ചിപ്പോകും.
  grc-SR: αὐτοὶ ἀπολοῦνται, σὺ δὲ διαμένεις· καὶ πάντες ὡς ἱμάτιον παλαιωθήσονται,
  bgc-bgc: वे तो नाश हो जावैंगे, पर तू सदा खात्तर जिन्दा रहवैगा, अर वे सारे लत्ते
    की ढाळ पुराणे हो जावैंगे,
  khz-khz: Ira pia aiki, na goi pono talu; maparara rapuga vetaira pia rakava.
  deu-TKW: Sie werden veralten insgesamt wie ein Gewand,
  zsr-NT: Huadö́d quegac, san Liꞌ, tsaz gdiꞌu. Yúguꞌtë gtëbgac ca rtëb lariꞌ,
  lin-lin: Nyonso wana ekobeba, ekonzuluka lokola elamba ; kasi Yo, okotikala seko
    na seko.
  hns-NT: Aur ie sab poeraan kapra ghat khiaai djaaiga aur alop hoi djaaiga, bakie
    toe rahie djaihe.
  noa-E: “Chi chugpaan chadcha pua mag nem ompaatarr thum deeu chukhu aju, mamʉ pʉch
    chan thõojã khaugba ich mag chitʉm iekhau. Tagam nemen thum sĩi khajapham khajũajö
    jẽeudubju.
  eng-EMTV: They shall perish, but You continue; and they all shall grow old like
    a garment;
  mib-NT: Te tācá un chi naa, te máá ró chi nɨ́ɨ́ cáni íyó ró. Te tācá un chi cutúhú
    nájnūhun cútúhú ɨɨn sahma,
  lif-NT2: खे़ङ्‌हाॽ मे़मे़क् मे़बेःक् कर खे़ने़ॽ सदादिङ् के़वाॽरो॥ खे़ङ्‌हाॽग चाङ्‌देःत्
    कुइसिःक् मे़यःत् मे़दे़ःङ् मे़बेःक्‍लो॥
  xnj-xnj: Zenizo yati zimalika, nambu veve yati usigalila magono goha, zoha yati
    zilala ngati nyula.
  mmx-mmx: Na levempanga uga rudum li di, naba sonao la dina lok ngan lempanga gamasa,
    ketla nenu unaba rooro amisik. La dinaba rem teterek ngan labantamon.
  cbr-NT: A ñucamax ca nëtë́ti 'icën. Nëtë́cëbëbi camina mix nëtë́tima 'ain. Chupa
    'icësaribiti ca a ñucama xënibuti 'icën.
  tee-NT: Pus tachi chun ju ani taxtokni catats'ank'ak'oya'. Para ju uxint'i onk'alhit'ach.
    Chux ju yu'unch catalaclaya' tachi ju tu'u' pumpu'.
  eng-LSV: These will perish, but You remain, || And all will become old as a garment,
  cak-NT: Ri rech-ulef y ri rocaj can xquieq'uis-wi, pero ret manak xcaq'uis. Ri rech-ulef
    y ri rocaj can xquierijix, anche'l nu'on ri tziak.
  pah-NT: Opa po ti yvaga yvya pavẽi nehẽ. Ndehe po ti erepyta avuirama nehẽ. Tapy'ynhapira
    nhymyanamo. Na jitehe po ti yvya nhymyanamo yvaga pavẽi nehẽ.
  sja-NT: Ma jõmaweda p'aru sorek'a pak'oodaridait'ee mãik'aapa jõdaridait'ee. Mamĩda
    pɨ ichita bapariit'ee, na p'ek'au eujã jõru pɨjida.
  xed-xed: Inda tsa skwi ya ná, dzaʼa hərɗu hərɗa həŋ. Ama kagha ná, nda nza kagha
    ŋa kɗekedzeŋ. Tsa haɗik ya nda luwa tani ná, dzaʼa haluhala həŋ manda halakwa
    lgut.
  mks-NT: Ta va̱xi qui̱vi̱ tá ndihi sa̱ha̱ tócó ndihi ña̱ yóho joo mún coo tá coún
    a̱nda̱ ama cáa qui̱vi̱. Ta tócó ndihi ña̱ ja̱n cayatá ña̱ tá quia̱hva cayatá jáhma̱
    ndíxi na.
  gfk-S: No mawe ma no ula hanuo dur na buner iesene u kis ter iat. Dur na tutuarena
    hoke ra mol.
  bmu-bmu: Suep gölme pakpak mieŋön opo maluku ewö walŋi aka ayapkömemö, göŋön mönö
    köhöiba kin öŋgöman.
  dgz-dgz: Mu uon an tain, go ge wanik agingai, Mu wanup mini iragi tom tam wain.
  eng-GNV: 'They shall perish, but thou doest remaine: and they all shall waxe olde
    as doeth a garment.'
  zaa-NT: Nu té le' yétsiloyu nna ỹiabara' nna tté bá qui' quį, Pero lu' nna tulidàba
    dua lu'. Iyaba nu té nna chi ritè qui' quį, Tì'a ttu lári' nu chi riréda'ą porqui'ni
    chi ną́ viejo.
  eng-WEBSTER: 'They shall perish; but thou remainest: and they all shall become old
    as doth a garment;'
  guh-guh: Daxita bajaraxua, nexanaejava, vereverecaena. Itsiata baitsi jane xamë
    apo vereverecaemë tsane daxitamatacabijavabelianexa. Daxita xamë nexanaejava,
    perujujava naexanaena. Pacuenia jivi penaxatatsijava, perujujava banaexana, bajara
    pijinia itsi tsane nexanaejava.
  bon-bon: Teepi iyeta cirege apesera, yepä maane taatu cire naanajepi. Teepi iyeta
    sasa cire läbitipesi cäbletääpe pana.
  nhw-BL: Nochi inijuanti tlamise, pero ta, tiitztos para nochipa. Tlaltipactli huan
    ilhuicactli sosolihuise quen sosolihui se yoyomitl.
  swh-ONEN: Hizo zitatoweka, lakini wewe utadumu; zote zitachakaa kama vazi.
  wbi-wbi: Silivuka, looli uve ghu ghendelelagha. soni sisakala hwene mwenda.
  bba-bba: Ye kpuro yɑ koo doonɑ ɑdɑmɑ wunɛ kɑɑ n wɑ̃ɑ. Yɑ koo tɔkɔru ko nɡe yɑ̃nu.
  eng-KJVCPB: they shall perish; but thou remainest; and they all shall wax old as
    doth a garment;
  kgk-NT: Onhehundi va'erã ne rembiapokwe ha nde katu nerenhehundíry va'erã voi. Erepa
    e'ỹ reheve ereikove va'erã. Nhande ao osorove rove. Upéi nhamboyke íxupe. Upe
    rire nhahekoviarõ va'erã íxupe. Upéixa ete nhande ao tuja-rami ko yvy áry ndive
    itujave jave va'erã” he'i. “Upéi hekoviarõ-vy eremboyke-ma va'erã erejapo va'ekwe.
    Ha nde katu erenhehekoviarõ e'ỹ va'erã voi. Eremanotaha áry nogwahẽ mo'ãvéi-ma
    va'erã nde-vy” he'i. “Ereikove meme va'erã” he'i Nhandejáry kwatia nhe'ẽ Nhandejáry
    ra'y Hesu-rehe.
  waj-waj: Fai ii mminnaa iyauvo taikoo raubiriinarayauvai vainaravai. Eenoo fai tupatupaa
    varinaravai. Uyira rairaiyauvo maisainara iiraivaa roosiima iyauvo maisainara
    iinaravai.
  cpy-cpy: Iroka okaatzi powetsikakiri, aritaki othonkaeyaa paata, rooma eeroka ashi
    powaero. Ari okimitee-yaawo okaatzi powetsikani apaani paejato-mawori kithaarentsi.
  mpx-mpx: Panayawi ge labulabum nihi mowasi, yaa owa nu mihot. Heliya nihi nak ni
    ola kaliko i beyaunana ge i nak.
  wbp-wbp: Walya manu yalkiri kapu-pala lawa-jarrimi muku, kapu-pala lawa-jarrimi
    jurnarrpa-piya kuja-ka larra-yaninjarla yawu-pardimi. Kala nyuntuju kapunpa wankaru-juku
    nyina tarnnga-juku.
  luo-luo: Gin to ginilal nono, In to isiko manyaka chiengʼ, giduto giniti mana kaka
    law ti.
  nhe-NT: Nochi inijuanti tlamise, pero ta, tiitztos para nochipa. Tlaltepactli huan
    elhuicactli sosolihuise queja sosolihui se yoyomitl.
  aii-aii: ܐܵܢܝܼ ܒܸܬ ܚܵܪܒ݂ܝܼ، ܐܝܼܢܵܐ ܐܲܢ݇ܬ ܦܵܝܫܵܢܵܐ ܝܘܸܬ؛ ܘܟܠܵܝܗ‌ܝ ܐܲܝܟ݂ ܠܒ݂ܝܼܫܬܵ‌ܐ
    ܒܸܬ ܒܵܠܝܼ؛
  esk-NT: Tamatkua piunġiġñiaqtut, aglaan ilvich itchaġataqtutin. Iluqatiŋ tamatkua
    utuqqaġuġniaqtut aasriiñ atnuġaaluktun suunġiġutiŋ.
  msb-msb: Pareho ini mawawara pero ikaw ada lang pirme. Madudunot man ini na tanan
    pareho san mga bado.
  cpa-NT: Dsa¹hén² báh³ ca¹lah¹jǿ¹ hi² jøng². Hning² báh³ cøng² hi² chianh² tiá².
    Li¹hǿg³ báh³ hi² jøng² ju³lah lø²hǿg³ tsø³hmøah¹².
  dso-dso: ସେଟା ସବୁ ମାୟା ଅଇଜାଇସି, ମାତର୍‌ ତୁଇ ସବୁଦିନର୍‌ପାଇ ରଇସୁ । ସେଟା ସବୁ ପୁର୍‌ନା
    ଲୁଗା ପାରା ଚିରି ଅଇଜାଇସି ।
  meu-meu: Idia na bae puki, a oi na o noho hanaihanaimu; Idia iboudiai bae mouka-mouka,
    dabua na heto;
  yva-NT: Anakotare umaso indati rakanive vintabo ti raen akatoe ramu. Yara Winyamo
    no tawan tutir. Mine so muno naumo warae noa mbe wusyimbe to, maisyare ansuno
    noa mbe wusyimbe ramaisy.
  dgc-dgc: Kédemét na oras éy maibut side. Pero siko éy éwan ka maibut, maski nikésiya.
    Maluma side a étanan a koman i badu.
  zpm-NT: Nli zdziṉ dze nitlo grë ncuaaṉ co, grësew zlozha zigne riozh grë lar,
  hix-NT: Nosomtatken hatà, yukryeka heno, kahe heno hatà. Omoro haxa ryhe, osomtatkahra
    ro mak manay hatà. Amnye, amnyehranotho wyaro harha nay hatà, yukryeka heno, kahe
    heno xarha. Womutho amnyehranotho wyaro nay hatà.
  sim-sim: Ome sira, lersuwu nga misambi nga kumak os kowe masik si naha si frehenda
    hom mendek nakwa vri. Hako mir wahau, ermba ermbak er likwa mira.
  npi-ULB: तिनीहरू नष्‍ट हुनेछन्, तर तपाईं रहिरहनुहुनेछ । तिनीहरू लगाइने कपडाका टुक्राझैँ
    झुत्रा हुनेछन् ।
  cgc-cgc: Tanan na mga pabuat no mawasak daw marwad piro kaon yan a, magpadayon ta
    ula katapusan. Tanan na pabuat no magdaan paryo na mga bayo gadaan
  tim-tim: Gârâmâ hân himbim ketuguyelegen are hâmbâi bo akbiandat. Dâ gâmâ tatmâ
    manmâ âgâwiat. Hâmbâi sâŋgum tâmbâŋe akmâ tokmap dop hainâk hân himbim tâmbâŋe
    akmâ bo akbiandat.
  yor-yor: Wọn yóò ṣègbé, ṣùgbọ́n ìwọ yóò wà síbẹ̀ gbogbo wọn ni yóò di àkísà bí ẹ̀wù.
  wos-wos: Wun jondu atéfék hényitandi. Méni yingafwe. Méni wungi reséketaméni. Wun
    jondu atéfék nukwa wur maki nyo xakutandi.
  emp-NTPO: Jũma maʌ̃gʌra jõya baribʌrʌ bʌra ara mãwã b̶aya. Jũma maʌ̃gʌra dji sore
    baya wua dji sore babari quĩrãca.
  eng-F35: they will perish but You continue on —they will all grow old like a garment;
  ind-ind: Semua ciptaan itu akan lenyap, tetapi Engkau tetap ada untuk selama-lamanya.
    Semuanya itu akan rusak seperti pakaian lama,
  pes-OPCB: آنها فانی می‌شوند، اما تو باقی هستی. همهٔ آنها همچون جامۀ کهنه، پوسیده
    خواهند شد.
  mpt-mpt: Sinanomo dabal esa abil esa blimanamabo otane kobo amit namabeobe. Abil
    esa dabal esa ole makob youmo aluanoa banabo inanoa blimanamabobe. Kobo dabal
    esa abil esa halbuneba
  ssx-ssx: Koto alemanu paeyaota꞉ pa alu pulu pa꞉la꞉pate neketa꞉ pa hao halipikie.
    Kutu pulu pelepate mo ale manuta꞉ dau sinkipa꞉ pa pa pu pula꞉ tupa꞉ sinkipa꞉ pa
    pa pu pelieke.
  mkl-mkl: Fei ndɛɛ ɑ́ ce nfe ɑmmɑ ɑwɔi ɑɑ wɛɛ. Lele do ilɛ fei ɑ́ ɡboi bɛi ibɔ.
  gaq-gaq: ତେନ୍ ସର୍‌ତେ ମେସୁଆ ନସ୍ଟ ଡିଂଏ । ମାତର୍‌ ନା କାଲାଆଃ ନାଲେଃଏ । ମେଇଂ ବାୱିର୍ ସକା
    ରକମ୍ ନସ୍ଟ ଡିଂଆର୍‌ଏ ।
  gof-RNT: Hessati ubbay dhayana; shin neeni daana. Entti ubbay afilada wurana.
  unx-unx: ଏନା ସବେନାଃ ମୁସିଙ୍ଗ୍‌ ହୁଲାଙ୍ଗ୍‌ ଜିୟନଃଆ । ମେନ୍‌ଦ ଆମ୍‌ ଜାନାଅଗିମ୍‌ ତାଇନା, ଆଡଃ
    ଏନା ସବେନ୍‌ ମାରି ଲିଜାଃ ଲେକା ଜିୟନଃଆ ।
  gah-gah: Keza miniki haha inigave. Itó géisi nene mino alévolé oko minanogo ane.
    Kéisi nene luhoaká gó nenéminiki minikanazo, litaha lanigave.
  lcm-lcm: Ki tamit lak, sikei numai ku tokos. Ki kavang val vakup ipo kavat,
  aer-aer: Urreke ulkerenge anteme ahelhe uthene alkere uthene arrangkwe-irretyenhe,
    ratherre akurne-irretyenhe mantere angkweye-arteke. Mantereke itirraye, nhenge
    nthakenhe-arle itne angkweye-irremele, re-anteme itnenhe irlwelhe-ileme iwemele
    anteme, Unte alkere uthene ahelhe utheneke alakenhe mpwaretyenhe. Kenhe unte akenhe
    akngarte-iwelhetyakenhele anetyenhe, kenhe unte akenhe uyerretyakenhe, unte alakenhe
    akwete ahawethe akwete-arle anetyenhe.”
  qvc-NT: Piru chay syilu, kay pacham, tukuy imandin suq trapushina rinllapa mawkayaq.
    Kanan suq diyam limpu rinllapa ushyakaq. Piru qamqam mana nunka ringichu ushyakaq.
  tgl-ULB: Ang mga ito ay mawawala, ngunit ikaw ay magpapatuloy. Silang lahat ay maluluma
    na parang kasuotan.
  cbs-NT: Miadan, jawa betsama min ipakexanaii. Jakia min dami wanidan, keyuxankanikiki,
    tadi chukai keskaidan.
  xtm-NTPP: Te visi na jin naa maa i, kovaa ndijin chi koo ni ni‑kani ni‑jika. Te
    ndaka maa i chi jin yii i, sukan ka yii sa'ma ka ne'nu ñayii ma.
  nnq-nnq: “Yene maipela, nambu mwe nhwigala machoba goa, yoa mailala andi ngobo.
  bao-NT: Mʉ ca jeeñorique niipetirije yai nʉcã peticoarucu. Tee niipetirije, jutiro
    ca boa nʉnʉa waarore biro peticã nʉnʉa waarucu. To biro to ca biimijata cãare,
    mʉ pea to birora mʉ niicõa nii.
  san-ORI: ଇମେ ୱିନଂକ୍ଷ୍ୟତସ୍ତ୍ୱନ୍ତୁ ନିତ୍ୟମେୱାୱତିଷ୍ଠସେ| ଇଦନ୍ତୁ ସକଲଂ ୱିଶ୍ୱଂ ସଂଜରିଷ୍ୟତି
    ୱସ୍ତ୍ରୱତ୍|
  huv-NT: Meáwan ajcüw ayaj apndrom ombas, pero ique tan ijlüy ngo ndrom imbas. Ajcüw
    ayaj apmataxeyiw atnej noic napixeran;
  otn-NT: Pɛ nu̱ te gätho ja ya, da̱ 'yɛ̱hra̱ pa ngue da̱ guadi. Pɛ nu̱'i̱, guí 'bʉi
    para za̱ntho. Gätho ya yø cosa gá̱ hoqui, da̱ thogui. Tengu̱tho ra̱ zɛbazʉ 'mø
    ya hi̱nte pɛfi,
  nop-nop: Adi yadi liwe tineeŋ, eŋ da yadi fafaŋeniŋ hatiŋa wooŋ hatiluwaaŋ. Adi
    yadi dahidahi dabugoŋ buba tineeŋ.
  obo-NT: Od kowora man kos langun, piru sikkow, od taman en to waad tomanon. Langun
    ka-ay, iling to tapoy'n umpak no dii ron od kahamit.
  cak-ENT: Ri ruch'ulef y ri caj nyeq'uis. Jac'a rat man jun bey ncaq'uis tüj. Ri
    ruch'ulef y ri caj xa nyerijix, cachi'el nyerijix ri tziük.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤔᤧᤰ ᤔᤧᤒᤣ᤺ᤰ ᤁᤖ ᤂᤧᤏᤧ᤹ ᤛᤍᤠᤍᤡᤱ ᤁᤧᤘᤠ᤹ᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤃ ᤆᤠᤱᤍᤣ᤺ᤳ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧᤕ᤺ᤳ
    ᤔᤧᤍᤧ᤺ᤱ ᤔᤧᤒᤣ᤺ᤰᤗᤥ॥
  mie-NT: De ndá ñúcuán chi naā, sochi maá nú chi níí cání íyó nú. De ndá ñúcuán chi
    cutúhú tá cúu nūū cútúhú iin sahma,
  san-TIB: ཨིམེ ཝིནཾཀྵྱཏསྟྭནྟུ ནིཏྱམེཝཱཝཏིཥྛསེ། ཨིདནྟུ སཀལཾ ཝིཤྭཾ སཾཛརིཥྱཏི ཝསྟྲཝཏ྄།
  qve-NT: Tukuy chay unanchasqaykikunaqa tukukapunqan, imaynan huk p'achapas thantarukuspa
    tukurakapun chay hinata. Qanmi ichaqa wiña-wiñaypaq kanki.
  pao-NT: Saa'a umu, mooatupugoe petuga umu yise kadoo manekwu wanapu-wa'ne. Pana
    u gi mooatupuyina u gi moobegwa-gakwu.
  cbu-NT: Itaru, tsapurunas kanindtam ichinguru zapshina pastachshaparee. Kamis tamapari
    ashiru kuchachiya; pastachiya.
  usa-usa: wíyôkaraq maa-márágáráq mamá táwîtawaa umáginibo emá aati-aati-yúpáámá
    paá mánone. wíyôkaraq maa-márágáráq mamá naayón-únáákáqtôraa umágínana
  soy-soy: Lɛ̃ nnɛ́í yɛ tɛnɛnɛ tɔkɛ́ li pɑɑ. Amɑ́ mɛsɛ́rɛ kɛ pɔ́ɔ yɛ́ n we. Kɛtẽ
    nɛ kɛyómɛcɑɑ yɛ kpuruninɛ kɔ́ti-kɔ́ti yɑrɛ mɛlɑpɛ.
  hui-hui: Uruni bibahende ereba hai holebira. Aga bu henego goba halu ereba hagadagua
    ereba haragola í̠ni ha ho wiaabo holebere.
  amf-amf: Igina kaya ke kaye; ya rooro wul daada dee. Kedi wul apaladettsi keda gecche;
  quc-NNT: Ronojel wa' xa käsach na u wäch. Are k'u ri lal, man k'o tä k'isik la.
    Ronojel wa' xa käq'elob' na jas ri kub'an jun atz'iaq.
