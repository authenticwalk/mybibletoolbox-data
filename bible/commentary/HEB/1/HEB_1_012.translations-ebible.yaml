verse: HEB.001.012
translations:
  kpx-kpx: Ige ana kebia mahoevege abuna uoholige dogavena ui. Isito a keu koli holilivebene.
    A subuta ui lohoale ke nahate ana vani bahata ui tigei.”
  okv-H: inena bo mahu avo egoveketo eha hondate ikarako aisoa, rate inena irari datoho
    ta iresoa no iji tutumo irae.”
  tbo-tbo: po mei kaleko una pilihi po lupulu naka pite, ma galenahi hina gunabuinihi
    ma tam apega una gunabuinim, apo una mewahaga.’
  mal-C: അങ്ങ് അവയെ ഒരു പുതപ്പുപോലെ ചുരുട്ടും; വസ്ത്രം മാറുന്നതുപോലെ അവ മാറ്റപ്പെടും.
    എന്നാൽ അങ്ങ് സുസ്ഥിരനായി നിലകൊള്ളും; അങ്ങയുടെ സംവത്സരങ്ങൾ ഒരിക്കലും അവസാനിക്കുകയുമില്ല.”
  grc-SR: καὶ ὡσεὶ περιβόλαιον ἑλίξεις αὐτούς, ⸆ καὶ ἀλλαγήσονται· σὺ δὲ ὁ αὐτὸς εἶ,
    καὶ τὰ ἔτη σου οὐκ ἐκλείψουσιν.
  bgc-bgc: अर तू उन ताहीं चाद्दर की तरियां लपेटैगा, अर वे लत्ते की ढाळ बदल जावैंगे
    पर तू कदे न्ही बदलैगा, अर तू सदा खात्तर जिन्दा रहवैगा।”
  khz-khz: Goi na kouti vetaira pono ikura, rapuga vetaira kolemara pia irau, na goi
    kolemamu ati pene irau, e goi gemu maguli rigolora maki ati pia ika.”
  deu-TKW: du wirst sie wie einen Mantel aufrollen, und sie werden verwandelt sein;
    du aber bist derselbe, und deine Jahre lassen nicht nach.
  zsr-NT: Len ca lariꞌ utubcuꞌ lei, len utsaꞌcuꞌ lei, San Liꞌ, gatga utsáꞌ cuinuꞌ
    Len gatga gguluꞌ.
  lin-lin: Okolinga yango lokola kazaka, mpe bakolongola yango lokola elamba mpo na
    kotia elamba mosusu. Kasi Yo, ozali ndenge moko, mibu na Yo ekotikala kosuka te ! »
  hns-NT: Toe oesabke djaise koerta lapetiehe aur djaise kapra badaliehe. Bakie toe
    ekahie rahiehe aur tor oemier kabhie na ghatie.”
  noa-E: Magbaawai ich jãg khajũa jöoi chi iiur dʉ̈i theg jũajemjö, pua mʉg durr jöoi
    isegpʉ̈iwi chi iiurig paapʉ̈iju. Pari pʉch chan bʉ̈ʉrjã khĩir khĩethuupaijã khaba,
    pʉʉn ich mag chitʉm iekhau” a phãjim.
  eng-EMTV: and like a cloak You will roll them up, and they shall be changed. But
    You are the same, and Your years shall not fail.”
  mib-NT: te nacaquin jnahnū rō te nasama ró jíjnáhan. Te máá ró chi ma sáma cuɨtɨ
    rō, te quɨvɨ̄ cótecu rō ma ndɨ́hɨ cuɨtɨ.
  lif-NT2: खे़ने़ॽ लगेःत्तिन्‌कुइसिःक् खे़ङ्‌हाॽ के़भाक्‍तुसिरो हे़क्‍क्‍याङ् कुद्रे़ःक्
    चाङ्‌देःत् कुइसिःक्‍के खे़ङ्‌हाॽ लाप्‍के़भुसुसिरो॥ कर खे़ने़ॽग आप्‍फाल्‍ले़आङ्
    के़न्‍ले़क्‍सिङ्‌ङिन् हे़क्‍क्‍याङ् खे़ने़ॽ सदादिङ् कुहिङ्‌वे़त् के़वाॽरो॥”
  xnj-xnj: Yati ukuzihinyana ngati likoti, na zene yati zing'anamuswa ngati nyula.
    Nambu veve ndi yulayula magono goha, na wumi waku wivya lepi na mwishu.”
  mmx-mmx: Unaba vegun pes di ngan labanmo mikmidi, la ngan lavanga singsiga unaba
    soxun kepe i, ketla nenu xopmen unak lox ekun lodoxoma ram, la kopmen bok taxavaxap
    at lorooro ram.”
  cbr-NT: Usa 'icëmi min, chupa xëni 'acësaribi oquin capúncëxbi ca me 'imainun naí
    iótëcëncë 'iti 'icën. Acamaxa usai 'icëbëbi camina mix usabi 'in. Mix camina usabi
    'iá 'aish usabi 'iti 'ain.
  tee-NT: Chai alacp'asmila' tachi ju ulhtucan ju tu'u' pumpu'. Chai chux catapaxak'oyach.
    Para ju uxint'i jantu tavanan at'ap'axaya'. Chai jantu tavanan ca'aclaya' ju mi'atsucunti.
    Chunch ju ma junilh ju Dios ju ists'alh.
  eng-LSV: And You will roll them together as a mantle, and they will be changed,
    || But You are the same, and Your years will not fail.”
  cak-NT: Can xquiejalataj-wi, anche'l ni'an che ri tziak ri man utz ta chic. Ri rocaj
    can xtabus anche'l jun tziak ri man nic'atzin ta chic. Pero ret can manak-wi xcajalataj,
    y chuka' manak xtiq'uis ri ac'aslen. Quiri' xu'ij ri Dios.
  pah-NT: Gwekyi ahe tapy'ynhapirymyana i'arimova'ea imamana inog̃a opohia jugwi imbojopy'ruavo.
    Na jitehe po ti nde pohiri yvya hugwi yvaga hugwi imbojopy'ruavo nhymyaname nehẽ.
    Ndehe po ti naneymyani ekovo avuirama nehẽ. Nderepavi po ti nde nehẽ no,” ei Tupana'ga
    gwa'yra'ga pe.
  sja-NT: Na eujã pari pɨa eujã mãik'aapa pajã chiwidi ooit'ee. Mamĩda pɨ jõ-e; ichita
    bapari perã.’
  xed-xed: Manda ya ta mbsafta lu ta lgut ya, manda tsaya dzaʼa mbsafta ka ta həŋ.
    Dzaʼa mbəɗavafmbəɗa həŋ, manda ya ta mbəɗavafta lgut. Ama kagha, manda va tsa
    nzakwa gha ya ná, manda va tsaya ka, haɗ kɗavakta nzakwa gha wa.»
  mks-NT: Tá quia̱hva sáhnu̱ ña̱yivi jáhma̱ quia̱hva já chica̱hnún ñuyíví xi̱hín indiví.
    Ta tá quia̱hva ndíja̱ma ña̱yivi jáhma̱ ndíxi na quia̱hva já ndija̱ma ña̱ ja̱n
    cajún. Joo mún a̱ ndíja̱ma tohún jáchi̱ coo tá coún a̱nda̱ ama cáa qui̱vi̱, ta
    a̱ ndíjama tohún ta a̱ ndíhi toho sa̱hu̱n, na̱cachi Ndióxi̱ xi̱hín Jesucristo.
  gfk-S: Nu puli dur hoke ra sigasige. Ma nu kios dur hoke ira turadi di la harkios
    ma ira nudi mol. Ma sene be augo, pau lale kikios. Ma no num nilon pai nale pataam.”
  bmu-bmu: Möki köpeimakzini, göŋön mönö miaŋgö dop suep ehekŋi mi opo sörö jöhözin
    ewö köpeim eŋginöŋga letotme. Yuai pakpak utekömapmö, göŋön mönö tandök mohot
    miyök aka yambugi (yaragi) teteköŋi qahö mal öŋgöman.”
  dgz-dgz: Ge mu wanup mini ae paitai, mu wanup mini entan wantan taingai. go ge uap
    di wanigai, inak gega uon ya tata.
  eng-GNV: 'And as a vesture shalt thou folde them vp, and they shall be changed:
    but thou art the same, and thy yeeres shall not faile.'
  zaa-NT: Yétsiloyu nna ỹiabara' nna canchu chi i'yu tsá qui'ni labiru íỹu' cą, Làniana
    cuią'lu' nna chù'na cuią'lu' cą para guni cuią'lu' ỹiaba nna yétsiloyu nu ná cubi,
    Tì'ba ttu enne' canchu chù'ną lári' viejo nna gaccu'ą nu ná cubi. Pero ttùba ná
    cuią'lu' tulidàba labí itsiání cuią'lu', Nìhua nunca labí ccá gùla cuią'lu'.
  eng-WEBSTER: And as a vesture wilt thou fold them up, and they shall be changed;
    but thou art the same, and thy years shall not fail.
  guh-guh: Pacuenia jivi baquiona penaxatatsijava, bajarapacuenia itsamatacabi xamë
    quionaename itaboxo, ira yajava, pejananacua icatsia nexanaenexa. Itsiata baitsi
    jane xamë tsitecaename. Apo vereverecaemë tsane, jai Dioso pexënatojavabelia.
  bon-bon: Maane teebibine cire iyeblengemepi tuwängle tääpume, epu pana biname te
    cäbletääpe ne lipu yiiremutuge, yääclubicuge. Yepä, maane iyeteta gäte; lica cirege
    sasa me äbita.”
  nhw-BL: Tiquinmimilos quen elisquía se tlaquemitl catli sosoltic huan ya ajsic hora
    para tlantiyas. Pero ta, noTeco, tielis san se para nochipa. Amo quema tihuehuejtiyas,
    niyon amo quema tlamis monemilis.”
  swh-ONEN: Utazikungʼutakungʼuta kama joho, nazo zitachakaa kama vazi. Lakini wewe
    hubadiliki, nayo miaka yako haikomi kamwe.”
  wbi-wbi: Ghukusikunjagha hwene likoti, sope sihambuka ndavule umwenda. looli uve
    ghwe julajula, na maka ghako naghilidugha.”
  bba-bba: Kɑɑ ye kure nɡe yɑberu. Yɑ ko yɑ n mɑɑ kɔsimɔwɑ nɡe yɑ̃nu. Adɑmɑ wunɛ,
    wunɑ mi, ɑ ǹ tɔkɔru mɔ̀.”
  eng-KJVCPB: 'and as a vesture shalt thou fold them up, and they shall be changed:
    but thou art the same, and thy years shall not fail.'
  kgk-NT: '@see-verse:HEB.001.011'
  waj-waj: A buruqaivaa ranaa kiee yapaannaneema a iyauvaa ranaa yapaanaravai. A uyira
    rairaiyauvaa karaasa uyuee rammuannaneema a tino rikioo fai iyauvo karaasa ari
    vookaraiyauvai vainaravai. Mo eenoo tupatupaa ee variraivaugiataama itaavai nnaasu
    fai a varia ree kuanaravai. Fai hama i variraivo taikaanaravaivee. Anutuuqo ari
    Mmaapuuvaara itaa kua tiravai.
  cpy-cpy: Tema aririka opaejato-mawotaki pithaari, pankowimae-tziro, paminee otsipa
    owakirari pikithaatee-yaari. Ari pikimiteerori paata powetsikani kepatsi eejatzi
    inkite. Rooma eeroka ashi powaero eero pipaashini-waetee. Eero pithonkataa.
  mpx-mpx: Abwe nu ginol ola-agil ni ola holahola hi gagabom, abwe nu pil getogaagil
    ni ola gamagalau ali kaliko hi sesensi. Yaa owa nige u gegetoga, ge yawalim nige
    ana abamowasi i gagan.
  wbp-wbp: Nyuntulurlu kapunpalangu yilyami walya manu yalkiri kuja-purda-kari, kala
    kulanpa yawu-pardimi kuja-piya, lawa. Kapunpa wankaru warrarda nyina, kulanpa
    palimi. Walya manu yalkiriji wawarda ngawungawu-piya. Kuja-ka wawarda larra-yani,
    yapangku-ka yalyi-mani, manu-ka jinta-karirlalku yukami. Kuja-piyarlu kapunpalangu
    yilyami walya manu yalkiri yungunpa jinta-karilki ngurrju-mani walya manu yalkiri.”
    Kuja-kula karla Kaatuju wangkami nyanungu-nyangu Kaja-nyanukuju.
  luo-luo: Iniban-gi giduto mana kaka ibano kandho, kendo inilokgi mana kaka iloko
    nanga. In to isiko ichalri mana kaka in, kendo hiki ok norum.”
  nhe-NT: Tiquinmimilos queja elisquía se tlaquemitl tlen sosoltic huan ya ajsic hora
    para tlantiyas. Pero ta, noTeco, tielis san se para nochipa. Ax quema tihuehuejtiyas,
    niyon ax quema tlamis monemilis.”
  aii-aii: ܐܲܝܟ݂ ܥܵܒܵܝܬܵ‌ܐ ܒܸܬ ܛܵܥܦܹܬ ܠܗܘܿܢ؛ ܘܐܲܝܟ݂ ܠܒ݂ܝܼܫܬܵ‌ܐ ܒܸܬ ܫܲܚܠܸܦܝܼ. ܐܝܼܢܵܐ
    ܐܲܢ݇ܬ ܒܸܬ ܗܵܘܹܝܬ ܐܲܝܟ݂ ܕܝܼܘܸܬ، ܘܫܸܢܘܼ̈ܟ݂ ܠܹܐ ܬܵܝܡܝܼ.
  esk-NT: Uligaatun imuniaġitin aasrii simmiġutiŋ atnuġaaluktun. Aglaan ilvich atlaŋŋuġumiñaitchutin
    suli ukiutin isrukłitchumiñaitchut.”
  msb-msb: Titipigon mo na bagaʼn alikboy kag babalyuhan mo na bagaʼn liwanan na bado.
    Pero ikaw dili magabag-o kag dili matatapos an imo kaedadon.”
  cpa-NT: Banh¹³hning ca¹lah¹jǿ¹ hi² jøng² ju³lah mi³banh¹³hning tsøinh²hning. Li¹tsë́²
    ca¹lah¹jǿ¹. Hning² báh³ cónh¹jøng² cøng² ni³ lanh¹²hning tiá². Ha¹chi² dsií¹ ji²ŋi²
    quiánh²hning, ca¹juúh² Diú¹³.
  dso-dso: ଲୁଗା ଦୁନାଇକରି ସଙ୍ଗଇଲା ପାରା ତୁଇ ସେଟାମନ୍‌କେ ସଙ୍ଗଇସୁ । ଆରି ଲୁଗା ପାଲ୍‌ଟନା କଲାପାରା
    ବାଦ୍‌ଲାଇସୁ । ମାତର୍‌ ନିଜେ ତୁଇ ନ ବାଦ୍‌ଲି କରି କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ରଇସୁ ।”
  meu-meu: Hetaru dabuana na heto oi ese ba loku, vada bae idau; A oi na so idaumu,
    emu mauri laḡanidia danu basie ore,
  yva-NT: Ansuno mbe wusyimbe vatane wo ranigwano ansuno nggwanyine rai. Maisyare
    wemaisy, Amisye nyo mine so muno naumo warae ranigwano wanyine rai. Weramu Winyamo
    mbe ninuwanive jewen. Nya kove ama marane ntami intai jewen, yara wino tawan tutira
    nuge nuganui.” Ayao umaso mamo Amisye po raura nanto Apa Kavo ai.
  dgc-dgc: Ey siko, iduho mo i mundu, sakay du édsa ta langet, a koman side i dati
    a damit. Mabagu side; pero siko éy éwan ka mabagu. Ewan ka tumanda, sakay éwan
    ka mate.”
  zpm-NT: dzigo laa luu ctibëda, zig rdibëd grë lar, laa luu cuee stib miṉ cub; zigne
    ruṉ zha ne rtsëëxab. Saṉgue luu, tibaque nac luu, nacd luu meṉ ne nitlo, nacd
    luu meṉ ne lozh xquieḻmban.
  hix-NT: Amnyehranotho me ehtoko, womutho amna namomyan hamà, amna wya arymatxho
    me. Àro wyaro rma rha marymen hatà, yukryeka heno, kahe heno xarha. Amnyehranotho
    womutho wyaro ehxera harha nay hatà. Omoro haxa ryhe, tehxemà roro me manay hatà.
    Atàhpàra ro mak manay hatà. Àro wyaro rma nmenhohoy hatà, Khoryenkomo, buru hoko.
  sim-sim: Lersuwu nga misambi nga avak mat hom mi hevehe mi ermbekwa vri. Uhu ma
    os koushimblan li tlolo eweshihi kouakrin li falenda hom mir avak fririn mi tlolo
    eweshihi misam akri nga lersuwu akri nga frihi farniyik mi ukwa vri. Hako mir
    mbeek tormblehe apsham nakwa ambu mir, wahau. Mir ermba ermbak os mi nawa hom
    er nakwa mir.�
  npi-ULB: तपाईंले तिनीहरूलाई लबेदाजस्तै बेर्नुहुनेछ, र तिनीहरू कपडाको टुक्राझैँ परिवर्तन
    हुनेछन् । तर तपाईं सधैँ उस्तै हुनुहुन्छ, र तपाईंका वर्षहरूको अन्त्य कहिल्यै हुँदैन
    ।”
  cgc-cgc: daw silian no man ta bag-o paryo na mga pang-isleb na bayo palukot tenged
    dili en gamiten. Piro kaon yan a, ula gid gaisab, daw imo na kabui ula man katapusan.”
  tim-tim: Akto gâŋe hân himbim mem ligim katmâ sâŋgum ligimaen hainâk ligim katbiat.
    Me sâŋgum siâ siâ lugum panmâ panmâ akmaen gâ hainâk panyelekbiat. Dâ gâmâ tatmâ
    manmâ hainâk hainâk âgâwiat. Akto sopge hombaŋge bo boakbiap.” den are âmâ Anutuŋe
    ikiŋe nanŋaet magep.
  yor-yor: Ní kíká ni ìwọ yóò ká wọn bí aṣọ, bí ìpààrọ̀ aṣọ ni a ó sì pààrọ̀ wọn.
    Ṣùgbọ́n ìwọ fúnra rẹ̀ kì yóò yípadà àti pé ọdún rẹ kì yóò ní òpin.”
  wos-wos: Di sanda wur maki nyo yandat, méni diré hérae hulamekétaméni. Nani nyo
    nukwa wur hérekitaka huli nukwa wur nakimbeka maki méni nyir héfa, wumbu rekwa
    atéfék jondu akwi hérekitaka huli nyir huli héfa akwi huratakataméni. Méni wun
    jondu maki yingafwe. Méni wungi re wungi re retaméni. Ména héki hwari yamba hényikéndi.”
  emp-NTPO: Wua sore ẽrãped̶a djiwid̶i jʌ̃bʌrʌ quĩrãca bʌa jũma maʌ̃gʌra ãyã b̶ʌped̶a
    djiwid̶ida oya. Baribʌrʌ bʌra ara bʌdji b̶ʌda b̶aya. Bʌra beucaa.
  eng-F35: You will roll them up like a cloak and they will be changed, while You
    stay the same and Your years will never end.”
  ind-ind: dan kelak seluruh ciptaan yang sudah rusak itu akan Engkau gulung dan buang,
    bagaikan orang menggulung dan membuang pakaian usangnya. Lalu, seperti orang mengenakan
    pakaian baru, demikianlah Engkau akan mengganti dan memperbarui dunia ciptaan
    yang sudah rusak itu. Tetapi Engkau sendiri tidak akan pernah berubah, dan hidup-Mu
    tidak akan pernah berakhir.”
  pes-OPCB: مانند ردا آنها را در هم خواهی پیچید و همچون جامۀ کهنه به دور خواهی افکند.
    اما تو جاودانی هستی و برای تو هرگز پایانی وجود ندارد.»
  mpt-mpt: makob nakaia unangai youmo halbugenabib inabonamabeobe. Makob nakai sin
    youmo dibianiba mema youmo dloniba dlusanabib inaneba kobo dabal esa abil esa
    olbianeba eka dabale mema esa eka abile mema esa ota klanamabeobe. Inanamabeb
    otane kobole sinanggwano ming inamin ye binabebbua memalosa ming inamin ye biebobe.
    Sinanomosa ming inamin ye namabeobe. Kobo afet anamino blimobe. Kobo kaanamin
    osa blimobo ge baabanebiobe.
  ssx-ssx: Nakana꞉ma꞉ ikita꞉ mo hande daumanu panka꞉ pita꞉la꞉ tupa꞉ panka꞉ pilipikie.
    Kutupa nakana꞉ma꞉ mo ale manuta꞉ wanda꞉halima꞉ ika꞉ dau topo piteleme tupa꞉ ma꞉nda꞉na꞉
    topo pilipikie. Koto ale manuta꞉ kutu pulu pa꞉la꞉pate neketa꞉ topu ma꞉nda꞉ na
    pu make naka꞉ da꞉ta꞉la꞉eki na paeyo piki pa hao halipikie leekeme.
  mkl-mkl: Awɔi ɑɑ tɑɑbu ŋɑ bɛi jĩnɛ. Aɑ nɔ ɑ mɑɑ kpɑɑsi bɛi ɑ̀ yɑ kpɑɑsi ibɔ. Ammɑ
    ɑwɔ i kɑɑ kpɑɑsi, nɔ kuwɛɛɛ kɑ̀ɑ kpɑ iri.
  gaq-gaq: ସକାପାଟାଇ ତାମୁଙ୍ଗ୍‌କେ ସୁଗୁଆ ନା ଆତେନ୍‌ ସାପା ସଜେ ନାବ‍ଏ ବାରି ସକା ଆଃବଦ୍‌ଲେନେ
    ସୁଗୁଆ ନାରାଃବଦ୍‌ଲେଏ । ମାତର୍‌ ନିଜେ ନାଁ ନାବଦ୍‌ଲେ ଆରି କାଲାଆଃ ନାଲେଃଏ ।”
  gof-RNT: Neeni entta salenaada xaaxana; qassi entti afilada laamettana. Shin neeni
