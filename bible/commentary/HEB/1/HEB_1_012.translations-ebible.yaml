  boj-boj: Tamo bei na aqa gara lubtoqnsiq taqal ateqnu dego kere ni na laŋ ti mandam
    ti lubtosim taqal atqam. Tamo bei na aqa gara piqtoqnsiq taqal ateqnu dego kere
    ni na laŋ ti mandam ti piqtosim taqal atqam. Ariya ni segi bulyqasai. Ni bati
    gaigai degsi sqam. Ino sqajqa bati koboqasai.”
  eng-DRA: 'And as a vesture shalt thou change them, and they shall be changed: but
    thou art the selfsame, and thy years shall not fail.'
  knf-knf: Iluŋ kaŋuj ya ji imişa, iluŋ kawohëş ya ji imişa, kë iwi işë duka jibi
    iwooŋ, ŋnuur ŋi nu ŋaankba. »
  san-KHM: សង្កោចិតំ ត្វយា តត្តុ វស្ត្រវត៑ បរិវត៌្ស្យតេ។ ត្វន្តុ និត្យំ ស ឯវាសី រ្និរន្តាស្តវ
    វត្សរាះ៕ "
  arn-NT: ¡Müchamngetuay chumngechi müchamngekey ta kiñe takuwün. Mudawngetuay chumngechi
    ta iney rume mudawkey ñi takuwün! Welu eymi feleaymi müten. Eymi tami mongen chumkawnorume
    aflayay.”
  zas-NT: gusieꞌtil laa reen ziꞌc rusieꞌt bejn xabaman, abiꞌ zuchaal laa reen ziꞌc
    ruchaa bejn xabaman, per lüj ad yuꞌt dxej guidxaa ziꞌc najl abiꞌ zianczi gapil
    guialnaban.
  ken-NT: Chɔŋ ɔ́mpɛt bhɔ́ ɔ́mfɛrɛ mbɔ bɛsɨ́ ndɛn ɛbhɛn mmu áwùpsi, kɛ wɔ ɔchí
