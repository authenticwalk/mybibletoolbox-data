  lif-NT: ᤁᤖ ᤀᤠᤸᤗ ᤁᤴ ᤁᤢᤏᤢᤵᤔᤠ ᤕᤧᤴᤜᤠ᤹ᤀᤥᤃ ᤂᤢᤏᤧ᤹ ᤀᤠᤒᤠᤅᤣ ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤗᤠᤶᤒᤠ ᤀᤠᤏᤡ᤹ᤏᤢ ᤐᤠᤖᤧᤀᤠᤱ
