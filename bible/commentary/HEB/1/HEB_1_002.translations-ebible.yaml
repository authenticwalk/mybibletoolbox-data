  ena-ena: Iabi mɨhiŋ sijaŋ sijaŋ hɨvɨ hɨnidamɨli Asɨ agaŋ nudɨ Ninanu dɨ abɨdaci
    alusaŋ ciaŋ sulɨlalɨ uami. Asɨ nudɨ Ninanu hula hɨji pam lamalama fɨli uaiaŋ susu
    akuaba akuaba agɨladɨ lamavɨmi uami. La abami uami. Viaŋ nadɨ lɨbɨmɨŋɨlɨŋ nama
    akuaba akuaba sɨkasɨkan agɨladɨ migɨlɨbanaŋ aba abami uami.
  tgo-tgo: ko iyemaeŋge e mbaŋake iyake, iye mbaŋa momouniye, ra loŋweya Loi le utu
    weya Nariye. Weya amalaghɨniye Loi va i vakathaŋgiya yambaneke na buruburu, na
    iye Loi kaerova i tuthi na bigibigike wolaghɨye inawe ne i mbaroŋa.
  yap-yap: machane tiney e rran ni ir e tomuren e rran e ke non ngodad u l’ugun e
    en ni Fak. Ir fa’anem ni pa’ e maruwel Got ngay nge sunumeg e fayleng nge urngin
    ban’en ni bay riy, me ir fa’anem ni Got e ke duwgiliy ni nge mil suwon urngin
    ban’en ngak ko tomur.
  mop-NT: C'u' betic aleebe, u yadaj u t'an ti'i u Mejen ca' u yadü' to'on. Yeeta'an
    u Mejen, mentücü, ti'i bel u ca'a ti p'aatül tulacal a ba'al a yana. Le'ec ilic
    tz'abi u bete' a yoc'olcab a ca'an y tulacal.
  tet-tet: Mais oras neꞌe, Naꞌi Maromak solok Niakaan Oan tiꞌan, atu dale duꞌuk no
    ita. Hori uluk, Naꞌi Maromak boi nola Niakaan Oan neꞌe, atu kaer ukun namutuk
    no Nia. Baa oras Naꞌi Maromak naseꞌi laleꞌan no raiklaran no sasoin hotu-hotu,
    Niakaan Oan neꞌe namutuk no Nia naseꞌi hotu-hotu.
  hlt-MCSB: Tedae tahae kah hnukkhueng khohnin ah capa lamloh mamih taengah a thui.
    Anih te cungkuem aka pangkung la a hmoel tih lunglai te khaw anih rhangneh a saii.
  xtd-NT: Ko vitna, kɨu vax ndɨꞌɨ ntdaa xa io, n‑tundaꞌa Ianyuux Daꞌya Yɨɨ‑ia n‑kixee
    ñuñayiu, xa jaꞌan Ianyuux nuu‑ro. Xiꞌin Daꞌya Yɨɨ‑ia n‑kidavaꞌa Ianyuux ntdaa
    xa io. Te n‑kida Ianyuux xa ntdaa xa io, kuu kuenda Daꞌya Yɨɨ‑ia.
  mdy-ETH: ሃሢ ጋዓንቴ ሃኖ ጋፒንፆ ዎዶና ቢያ ባኮ ዒዛም ዒ ማሄ፥ ፔ ናዓሢ ዛሎና ኑም ኬኤዜኔ፤ ዓጫ ቢያ ማዢንቴሢ ዒዛናኬ።
  spl-spl: '@see-verse:HEB.001.001'
  usp-NT: Pero lajori la' mak q'uisb'itak k'ij ri, Kakaj Dios xojjch'ab'ej jwi'l Jc'ajol
    ri cha'l jwi'l pire tijye' juntir ri wi'tak wich ulew y lecj pi jtextament. Y
    jwi'l Kakaj Jesucristo xan juntir Kakaj Dios ri wi'tak wich ulew y lecj.
  zav-NT: Pero tyemp nga zocho ṉa'a nža'alə babene'. Ṉa'a babe'elene' chio'o dižə'
    ca de'en bseḻe'e Xi'iṉe'enə' ben' ben yoban', yežlyon' na' de'e ca' chle'icho
    ḻe'e yoban', na' benga'aque'en con can' ben Diozən' mendad. Na' gwžin ža catə'
    gaquə lao na Xi'iṉ Diozən' yoguə' beṉac̱h, yoguə' bia ca' chsa'aš, na' biquə'əchlə
    de'e ca' bene'.
  sgz-sgz: Mái sár, tungu sár ái Káláu a tarwa Natun, ái Iesu Karisito, mái Natun
    sang a aposoi worwor si Kákán uri narsá git onin. Má a ngoromin ái Natun. Ái Káláu
    a akiláng on suri na otoi tan táit no on á naul bát má naul bim, má a aksimi naul
    matmatngan pokon mai limán ái Natun.
  kek-NT: Aban anakcuan ma̱cua'eb chic li profeta neque'yehoc re li ra̱tin li Dios.
    A' chic li Dios C'ajolbej. Sa' xc'aba' a'an, li Dios quixyi̱b li ruchich'och'
    ut chixjunil li c'a'ak re ru cuan. Chixjunil li quixyi̱b quicana sa' ruk' li Dios
    C'ajolbej.
  blz-NT: Kasee na tempo kokomburi'anna kani'i Alaata'ala nomokau Anak-Na bo pantadulkon
    potuun-Na na ko'onta'. Ia nangaan se' Anak-Na iya'a a men bo pontombonoi giigii'
    upa men isian, ka' Ia nomokau Anak-Na ninsidakon dunia kani'i.
  poe-NT: A̱ ntá jie tió tsjixixín Dios nixja̱xi̱n chꞌán tí Xje̱en chꞌán, na mé Dios
    kjuíchꞌéna chꞌán kaín xín nkehe siín kíxin kjua̱cha̱xién tí Xje̱en chꞌán, mé tí
    nkexro kꞌuáyéhe̱ kaín xín nkehe.
  san-TAM: ஸ ஏதஸ்மிந் ஸே²ஷகாலே நிஜபுத்ரேணாஸ்மப்⁴யம்ʼ கதி²தவாந்| ஸ தம்ʼ புத்ரம்ʼ ஸர்வ்வாதி⁴காரிணம்ʼ
    க்ருʼதவாந் தேநைவ ச ஸர்வ்வஜக³ந்தி ஸ்ருʼஷ்டவாந்|
  cof-NT: Junni amana mate, to jeraino queloinasa, Diosi yachi Naocaman chiquilabe
    cuenta quisa erenue. Yachi Naocari ticatiya piyanleca tsacumin jono joe tinue.
    Yachi Apachi mantate yari jeraca quica joe. To, yo, pe, ticatiya quica joe.
  srm-NT: Ma nöö a di lasiti ten aki, nöö hën a manda di fëën seei Mii ko fan ku u
    awaa. ˻Wë nöö di Mii u Gadu u ta taki aki, a abi kaakiti e.˼ Biga di ten di Masa
    Gadu bi mbei mundu, nöö hën wë da di Sëmbë di a bi buta mbei hii dee soni tuu
    dëën. Nöö fa a sai dë, Gadu buta taa a o dëën hii soni faa abi de nëën maun.
  qvs-NT: Kunan kay tukunan tiempu Tata Dios wambran Jesukristuta kachamurkan paypa
    rimananta yachachiwananchikunapa. Mana nima laya tiyaptinra Tata Dios wambranta
    willarkan tukuy laya tiyakta rurananpa. Chaymanta tukuy layata payta kurkan kamachikunanpa.
  zca-NT: Per nal, rë zhë lult re', Dios midi'zh lo be por Xga'n Me, porke ya' Xga'n
    Dios mila' Dios rë kwa'n nzho, no por Xga'n Me ngulo Me rëi.
  cbc-NT: Bairi ati yʉtea catʉsari yʉteapʉ cʉ̃ãrẽ cʉ̃ macʉ̃ jʉ̃gori marĩ quetibʉjʉyupi.
    Cʉ̃ macʉ̃ jʉ̃gori ati ʉmʉrecóo nipetirore qũẽnoñupĩ Dios. Bairi nipetiro cʉ̃ caátajere
    cacʉ̃gopaʉre bairo cʉ̃ cũñupĩ Dios cʉ̃ macʉ̃rẽ.
  qxo-NT: Cananga Diospa tsurin Jesucristunam tantiyatsimantsic Tayta Dios ningancunata.
    Jesucristuwanmi Tayta Dios camargan cay patsatapis ciëlutapis. Tsaymi paypa maquinman
    churashga imaycatapis munayninchö tsaränanpä.
  mox-mox: Ta baʼitaga tuta ʼebeluʼovoa ʼinaya Natuna ʼinega simasimana ʼidaya. Lova
    baʼe Natuna nana ʼinega yani qabudi mahalaya be wese bwaʼobwaʼoya ʼivaʼavaʼaidi,
    ʼinega venuaʼivinea be ena kuyavata qabudi naʼewedi.
  kew-kew: Goa simi pare abia page ora orope di rabu Gote nipuna Simi niaa nipuna
    agaa laguaaya. Gore Gote-na Si nipumi go su oyae rayo warisa. Goa pua su yaa perekealia
    rabu Gote-me nipuna Si oyae rayo minalo mapiraasa.
  dww-dww: Be yodi raḡan damodie tauna natuḡominama ya vine be ya riupore da tauna
    Mamaitua na giuma ḡarode ya rarau guguyena. Tauna vutuna Mamaitua ya vinena da
