  mar-mar: परंतु या शेवटच्या दिवसात तो आपल्याशी त्याच्या पुत्राद्वारे बोलला आहे, त्याने
    पुत्राला सर्व गोष्टींचा वारस म्हणून नेमले. देवाने पुत्राकरवीच विश्व निर्माण केले.
  snp-snp: Etito nefa, ido oiya ama kamena naba alitido ya moda Nalafo welalo melaito
    mona lilibami ne. Ido aya we Nalafo ya neta-mata muki moda aboga minenaiye, loto
    iyaina o edami we, ya mika kosina muki olu oloto pinae, loto imo, ya Nalafokafo
    olu oloto pi fuli limo ne.
  isl-isl: Á okkar dögum hefur hann hins vegar talað til okkar með tungu sonar síns,
    sem hann hefur gefið alla hluti. Sonarins vegna skapaði hann heiminn og allt sem
    í honum er.
  spy-NT: nteenee ām bēsyōōsyēchu bo lēt king'āloolwēēch kubununēē lakwanyii nyēē
    kiikurōōbchi kiy ake tukul. Lakwanaata ꞉nyēē kiyēyēē ꞉inee kōōrēēt barak āk ng'wēny.
  xnn-xnn: Ngem id wani et baken kaneg todi tay nan Anakna nan inosalna ay mangipagpagtek
    isnan kayatna ken datako. Siya nan nangipaboliwan Apo Dios isnan am-in ay wada.
    Et siya gedan nan pinilina ay mangtawid isnan am-in.
  mwe-mwe: ikabheje agano mobha ga kumpelo gano, a Nnungu bhanabheleketa na uwe kupitila
    Bhanabhabho. Bhubhaabhishile kubha bhalishi bha indu yowe, na kupitila bhenebho
    bhashipanganya shilambolyo.
  tte-tte: Na bwaite sauga simwawasiko koina iedeedede kolila iboma Natuna Yeisu koina.
    Saugana Yaubada bulibuli yo yanuwa yaulina iyamayaleli Natuna ilaoma iyamala kamwasa
    yo ginauli meuloina koina siyawatagilima. Yo Yaubada igitesipwai iya yakato ginauli
    meuloina naga ilaoma iyamala ana gogo.
  tcs-tcs: Nau lo dem lasdei, God i tok po yumpla tru Boi blo em. Ane em i bin promis
    ebriting po Boi blo em. Em i bos blo ebriting. Ane tru Boi blo em, God i bin meke
    da wold ane ebriting wea i stap insaid.
  hlt-THB: cehlai tuh tloek a tym a boet lam na taw a Capa ak caming ningnih a venawh
    awi kqawn law hawh hy, anih ak caming khan ingkaw dek boeih ve ana sai nawh anih
    ik-oeih boeih boeih qo ak pangkung na tahy.
  soq-soq: Tauma walama ema ompa osowe God no mainimbo me Otopaida bedewee gagalolentuwan.
    God me Otopa sonabena nitu uduudu me witapesapia baiwa. Do me bedewe God uba ita
    tawo dewasano segalen.
  qub-qub: Canan wichanmi ichanga Wamran Jesucristutana Tayta Dios cachamusha munashanno
    cawanapaj tantiyachimänanchïpaj. Wamranwanmi mundutapis ruraran. Nircur Wamrantami
    churasha llapantapis maquincho chararänanpaj.
  att-att: Ngam ta ággawo sù keggá tam, sinullà ni Namarò yù Anâ na ta mangipakánnámmu
    sù bilin na. Ta inipaparò ni Namarò sù Anâ na yù ngámin nga egga, á aggina yù
    sinullà ni Namarò nga isipà na ta ngámin.
  bki-bki: Mia voniganei, ea legiano na maaro nalo na kito rojua nei, naio mil ban
    kito jel ea kenerinio memedu Yesu. Kenerinio nene naruei napano beamu, ea tiiano
    na yetemeriba nei, Atua mim̃au eaio, ana na nalojuo ajii bogo nalo a vio nonovio,
    avona iorou kanio ana na Atua naio bitirilar kenerinio nei, naio mije vite nonovio
    monea jum̃ano be parinio kalo.
  bqp-bqp: ama à yã òwɛrɛ a Nɛ́ gãi gↄrↄ kpɛde díkĩnanↄn sà. Nɛ́ pì gãin Luda andunia
    kɛ̀o, à dìtɛ kũ àkũ mɛ́ anigↄ̃ pↄ́ sĩnda pínki vĩ.
  mcp-mcp: Nə́ ndɛɛ́, mwɔ́w mâ məzhúgʉ́lâ mə́ga dɨ, a mə́ lás nə shé nə zhɨɨ́ a Mwân
    yé. Mwân yé wɔɔŋg wə́ nyə á balan nə ndɨ́ sálə shí nə gwɔ́w yɛ́; nyə a mə́ tə̂l
    nyə nə́ a bág lʉ́g nə isâ byɛ̂sh.
  hat-hat: Men, nan dènye jou sa yo, se pitit li a menm Bondye te voye pale ak nou
    nan non li. Se ak Pitit sa a Bondye te kreye tout bagay. Se li menm tou Bondye
    chwazi pou eritye tout bagay lè sa va fini nèt.
  npl-NT: Iwa axa itech ninteh iksemi tonatijmeh yotechtlapowi ika itlajtol Ikone.
    Akin kiaxkatilijtok nochi tlan onka, iwa por Ye okichijchi nochi tlan onka itech
    ilwikak iwa ipan tlaltíkpaktli.
  bgg-bgg: jishii thuh pha iidohè pha inai shii ne awai dufuii ji è gethek shii yao
    ro. Ai jia chiang è Hamangkhung-aphuii è hamangnyiak shii rab ro, chiih-è iidohè
    shii zab pha manathek shii muspho rey pha Hamangkhung-aphuii è gua ro.
  eng-TCENT: whom he appointed heir of all things, and through whom he made the universe.
  eng-BSB: But in these last days He has spoken to us by His Son, whom He appointed
    heir of all things, and through whom He made the universe.
  cpu-NT: Iro kantacha ovakera iroñaaka, jotyaantakairi Itomi irirori iñaaventairi.
    Tema iriitake Itomi jovetsikakaake pairani iroka kipatsi, iriitake jashitakaayeta
    okaratzi jovetsikayetakeri.
  san-ASM: স এতস্মিন্ শেষকালে নিজপুত্ৰেণাস্মভ্যং কথিতৱান্| স তং পুত্ৰং সৰ্ৱ্ৱাধিকাৰিণং
    কৃতৱান্ তেনৈৱ চ সৰ্ৱ্ৱজগন্তি সৃষ্টৱান্|
  tac-NT: '''Lige a''kinana Onorúgame bo''né Inolá júlale napurigá ralámuli benírimala
    uché bilé nuebo ra''íchali. ''We ''ya, tabilé ''cho sébachi Onorúgame Inolá jena
    wijchimoba ta''chó i''tégichi gawí, Onorúgame nulele bo''né Inolá napurigá newámala
    gawí ''lige rewagátiri pe bo''né ''nátaga. ''Liko ''ma suwábaga bo''né nila ju,
    napu ekí nerú jena wijchimoba ''lige ''pa rewagachi.'
  eng-WEBPB: has at the end of these days spoken to us by his Son, whom he appointed
    heir of all things, through whom also he made the worlds.
  gfk-H: Senbia ta kaiken um ira mutuaina pakana bung ma maram narako tano Natina,
    i ta ianga ta dahat. Ma no Natina ia nong Kalou ga pilak tar ia bia na tinanei
    ira linga bakut. Ma kaia tano limana no Natina, Kalou ga hakisi no mawai ma no
    ula hanua bakut.
  viv-viv: E, tova tuwai-moꞋena Yaubada bonana ana toꞋawatalatalaina awadiya gigahe,
    tu tova adamoya higa hida tova havahavaina againe yana nuwanuwa Natuna awane ide
    tovetumagana agaideya gihawavemogatalena. Boi tuwai-lokalokana Yaubada yana nuwanuwa
    Natuna givelena be gaitoma matatabudi babiya kadu lobameya gibubudi. Ada kadu
    boi tuwai-lokalokana Yaubada Natuna givegidena be gaitoma moyaꞋaidi ginavehimeye-Ꞌowodi
    faꞋina.
  yao-yao: Nambo moŵa ga mbesi gano aŵechete nowe kwa litala lya Mwanagwe, jwapegwilwe
    ni Akunnungu indu yose iŵe yakwe, nombe kwa litala lya jwelejo ŵachigumbile chilambo
    chose.
  tgp-tgp: pani hin la pongi hitahu nike, enia mo pete retireti moiso isar̃a hin Natuna
    tataholo, God mo vir̃onia vara hinau tari enira koruna, ale hinia sei God mo vai
    na varama.
  auc-NT: Ñöwo guiquënë mänïnö ante Wængonguï dodäni ïnänite nänö apæ̈negaïönæ idæwaa
    bayonte tömengä apæ̈necä ëñëninque tömengä Wengä wæætë mönö ïmonte pönö apæ̈negacäimpa.
    Wëënë pönï inguipoga dæ ïï ëmönæ dæ äñonte Wæmpocä tömengä Wengä ingante, Badöe,
    angä ëñente cæyongä tömengä nänö cædö beyæ̈ Wæmpocä tömancoo badongacäimpa. Mänömaï
    beyæ̈ në badongä ïñongante Mæmpo Wængonguï wæætë, Tömancoo në ænguingä ïñömö botö
    Wengä adocanque në ænguingä ingampa ämopa, angacäimpa.
  kbc-NT: Pida natigide, niɡ̶inoa owidijedi nokododi, Aneotedoɡ̶oji ibake Lionigi
    me yeloɡ̶odi niɡ̶ica ane yemaa. Aneotedoɡ̶oji ibake Lionigi meote inoatawece aninoa
    ditibigimedi, codaa aninoa digoina iiɡ̶o, odaa ja iolatedice Lionigi me yajigoteta
    inoatawece mepoka nepiliditeda.
  bmh-bmh: Bo, Yesus noumeun ziwas alai, ulis ig darem ebu, Uwait nugau Ze gonugau
    Nag nug aigai dareu. Ece unum e darem, go gonugau nag nugau ebeg ebu meun. Ece
    unum Uwait nugau ogusau nug ze mina, usaleun go Yesus nug ece unum usalareun.
  ctu-BL: Wʌle, ti ili cojix bʌ q'uin tac tsa'ix i c'ʌñʌ i Yalobil i pejcañonla. Tsi'
    wa'choco cha'an mi' yʌq'uentel pejtelel chuqui tac an. Tsi' c'ʌñʌ ti' melol pejtel
    chuqui tac an.
  meq-meq: Mbəlom a tsikawa andza niye hus a həlay kway nakay maduk i duk eye. Anəke
    a tsik bazlam ŋgay ɗuh na, ta bəɗiɗay i Wawa ŋgay. Mbəlom a ge məndzibəra ahəl
    niye tə həlay i Wawa ŋgay, a zla neŋgeye hərwi ada mâ ləva wu hay tebiye.
  noa-H: Mamʌ hĩs hewag pawi Hẽwandamau jũrr hich Chaai pʌ̈ibarm gaaimuata maachig
    hʌ̈u hich k'augpibarm. Hi gaaimuata hĩchab nem t'ʌnʌmjã t'umaa hompaawi hichigta
    Hẽwandam chi Hayau mak'ʌʌn nem t'umaa hich dʌ̈i jʌ̃apijim.
  alp-NT: Po pamuli meije rebe lau mo nusare koho nere Ilepa kai ite baue Eni Nanare.
    Alla Itolae nusare kai pusue taneiaru baue Eni Nanae mere. Kai Alla Iteu peneka
    be pusue taneiaru Eni Nanae mere Enie.
  san-VEL: sa etasmin "se.sakaale nijaputre.naasmabhya.m kathitavaan| sa ta.m putra.m
    sarvvaadhikaari.na.m k.rtavaan tenaiva ca sarvvajaganti s.r.s.tavaan|
  kbq-kbq: Hianagi menima vagare knafina Nemofompi huvazino keaga huramine. Hagi e'i
    ana Mofavre'amofo azampinti ama mopa erifore huno maka'zana erisinti harente'ne.
  kbh-kbh: Pero quem tempo bë́ngaftaca tojoyebuambá, chabe Uaquiñá jíchmuase, bë́ngbioye
    cha chas̈úyanama. Bëngbe Bëtsá tojama, lempe nts̈amo chabe soye yomncá, chabe
    Uaquiñabiama chaotsemnama, y chábeyeca Bëngbe Bëtsá quem luare y nÿetsca inÿe
    luarënga tojama.
  ron-LSB: la sfârșitul acestor zile, ne-a vorbit prin Fiul Său, pe care L-a pus moștenitor
    al tuturor lucrurilor și prin care a făcut și lumile.
  pon-pon: A ni imwin kaua o ran pukat, a kotin majan kidon kitail Na, me a kotin
    kajapwilada, pwen jojoki meakan karoj, o me a kotin wia kida wei pokon,
  nhe-BL: Pero ama ipan ni itlamiya tonali Toteco technojnotztoc ica Icone tlen yajaya
    techtitlanili. Toteco Dios quitequimacac Icone ma quichijchihua nochi tlamantli
    tlen onca huan quiijtojtoc para nochi tlen onca eltoc iaxca.
  sps-sps: san tan nainy fafakap, Ayei te vegiau tsura nguen a Guei Tsoiny Tsunia.
    Ayei na isen Gov tsue of Ya sa fapogaar a monaagits to an fo mamatsiny ka ana
    Ayei na isen to te pisainy e Gov ma fasito iny Ya na fo mamatsiny ka vou.
  wnc-wnc: Siwan ngana apmanu tapduu ayuamang komune ita inane waaknga tapan ita sanga
    kuupbam gatu ninu aminu kuupbam nganggane kuyanin dakngakut. Dakngawan Anutu waapata
    wamu ninu tapduu masan siknga nana aminde inane waaknga waapatane genuneta ninikapbut.
    Tupa ita waaknga waapa iniwan enake ita sanga kuupbam tasike tekut.
  bus-bus: mↄde à yã òwe a Nɛ́ gãzĩ gurↄ zãa kɛ̀nↄn sa. Nɛ́ pì gãzĩn Luda anduna
    kɛ̀, à dìɛ kɛ̀ àmbe eégↄ̃ pↄ́ sãnda píngi vĩ.
  gub-BL: Ko 'ar rehe kury, Tupàn uze'eg iko purupe kury, wa'yr imono kar pà uze'eg
    imume'u har romo kury. Uzapo kar ywy ywak wa'yr pe. Iahykaw rehe ta'yr wereko
    putar ma'e paw rupi katete a'e nehe no. Wiko putar teko wazar romo nehe no, ta'e
    Tupàn hemixak kwer romo hekon a'e xe.
  imo-imo: Nalo i peyalime waina Gote Yunge Maloni lino yunge unguma nimbe tindipili
    nimbe maina mainyendo lipe mundurumu. Aku Ungulumu Goteni nanga melema kamukumu
    yu timbo, lipe noipe molombalo nimu ungulumu. Kano Ungulumu yu Goteni oi mulu
    mai melema tembo nimu melema pali terimu iyemula.
  boj-boj: Ariya bini Qotei na iga dego anjam mergeqnu. Diŋo bati jojomqo deqa a na
    aqa Ŋiri aqa medabu na iga anjam mergeqnu. Qotei na aqa Ŋiri giltej deqa a iŋgi
    iŋgi kalil oqas. Aqa baŋ na Qotei na mandam atej unu.
  ulk-ulk: '@see-verse:HEB.001.001'
  eng-DRA: In these days hath spoken to us by his Son, whom he hath appointed heir
    of all things, by whom also he made the world.
  knf-knf: Kë ţi ŋwal ŋbaañşaani ŋi ŋwooŋ ŋi aşë ţëpna ţi Abukul aţiini na nja. Abukul
    mënţ i i adatuŋ ado kë aka iko bŧi, ţi ul i i aţëpnuŋ kak apaş baţi na mboş.
  san-KHM: ស ឯតស្មិន៑ ឝេឞកាលេ និជបុត្រេណាស្មភ្យំ កថិតវាន៑។ ស តំ បុត្រំ សវ៌្វាធិការិណំ
    ក្ឫតវាន៑ តេនៃវ ច សវ៌្វជគន្តិ ស្ឫឞ្ដវាន៑។
  arn-NT: Welu fantepu amulechi tripantu mew, dungueiñmew kisu ñi Fotüm mew. Ka femngechi
    kisu mew adkünufi itrokom müleyechi dungu, fey ka femngechi femkünufi ñi ngünenieael
    itrokom müleyechi mapu mew.
  zas-NT: per yan ma guneenëman dunuj ree por Xiꞌnman. Dios been gra ni yuꞌ xanyabaa
    në loj guidxliuj por Xiꞌnman. Abiꞌ gra basaꞌn loj Xiꞌnman.
  ken-NT: Kɛ ndǔ manywɔp anɛ ɛchɔŋ, anɛ́ achí kɛkwɔt nɛ ngwɛnti mmɨk, afʉɛ́t chi
    ntá Mɔ́ywi kɛ ǎrɛ̀m kɛpɨ ntá yɛsɛ. Yí kɛ Mandɛm ákʉ́ bɛ́ ámbák mmu anɛ
    mɛnyɨŋ mɛnkɛm bɛ́bhɔ́ŋɔ́ bɛbhak ɛbhi. Nɛ afʉɛ́t chí ntá yi kɛ ǎghoko yɛ̌ntɨkɨ
    ɛnyɨŋ.
