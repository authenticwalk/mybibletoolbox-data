verse: HEB.001.002
translations:
  kpx-kpx: Isito aike vanie gabi komo au mo hanavoge moveu dobai lohoale hotove loui
    nahie namigevenu. Dilavau louge ata ke igaemoike onobenobe bahata ua. Iale Dilavau
    ke ebagemale kemo auna gabie onobenobe bahata nibievei.
  okv-H: tutumota ke ikehija amo amita Meni avo ikehija. Eto amita Meni na donda tapa
    uhu ta enda ta ikenu irerembena avoeto donda tapa amo Meni na hoteto umbaja ena.
  tbo-tbo: Ma tauta ata houga uyahina naka anani kokoe, ma a bahahi i ibaabaniyehi
    Natuna uyahinei. Yaubada Natuna i inagani ipa ginouli atapuhi uyahihi ina taniwaga,
    odubona Natunana uyahinei ginouli atapuhi i iwawalihi.
  mal-C: എന്നാൽ, ഈ അന്തിമനാളുകളിൽ സ്വപുത്രനിലൂടെ നമ്മോട് സംസാരിച്ചിരിക്കുന്നു. ദൈവം
    അവിടത്തെ പുത്രനെ സകലത്തിനും അവകാശിയാക്കി നിയമിച്ചു. അവിടന്ന് ലോകസൃഷ്ടി ചെയ്തതും
    പുത്രനിലൂടെയാണ്.
  grc-SR: ὃν ἔθηκεν κληρονόμον πάντων, δι᾽ οὗ καὶ ⸉τοὺς αἰῶνας ἐποίησεν,⸊
  bgc-bgc: पर इन आखरी के दिनां म्ह म्हारै तै, अपणे बेट्टे के जरिये बात करी। परमेसवर
    नै सारी सृष्टि की रचना अपणे बेट्टे के जरिये करी अर उसनै उस ताहीं सारी चिज्जां
    का वारिस बणाया।
  khz-khz: Na etoma ikarai, Natuna genana ema vaikilarato. Palagu na gaura maparara
    Natuna eveniato pene gaunara. E ia genana maki Palagu na kupa e tanopara ekalarato.
  deu-TKW: hat er aufs Ende dieser Tage zu uns geredet durch den Sohn, welchen er
    gesetzt hat zum Erben von allem, durch welchen er auch die Weltzeiten gemacht
    hat,
  zsr-NT: Naꞌa, ga ruúdx xtidzëꞌë, dza ni zoaruꞌ naꞌa, Dios bë́ꞌlenëꞌ rëꞌu didzaꞌ
    lu ruꞌë Zxiꞌnczëꞌ. Dios buzóëꞌ Lëꞌ quië gaqui queëꞌ Zxiꞌnëꞌ yúguꞌtë le naqui queëꞌ
    Lëꞌ, atiꞌ lu nëꞌë Zxiꞌnëꞌ naꞌ, Dios benëꞌ yödzlyú ni.
  lin-lin: Kasi sik’oyo, na mikolo oyo ezali ya suka, Nzambe azali koloba na biso
    na nzela ya Mwana na Ye, oyo Ye moko Nzambe akomisaki Mokitani ya biloko nyonso.
    Ezali mpe na nzela na Ye nde Nzambe asalaki mokili.
  hns-NT: Oe okar dwaara saara sansaar aur oke sab tjiedj ke hakdaar banaais hai.
  noa-E: Mamʉ ĩs ewag pawi Ẽwandamau jũrr ich Chaai pʉ̈ibarm gaaimuata maachig ʉ̈u
    ich khaugpibarm. I gaaimuata ĩchab nem thʉnʉmjã thumaa ompaawi ichigta Ẽwandam
    chi Ayau makhʉʉn nem thumaa ich dʉ̈i jʉ̈apijim.
  eng-EMTV: has in these last days spoken to us by His Son, whom He has appointed
    heir of all things, through whom also He made the worlds;
  mib-NT: Te vijna te tiempo cuándɨhɨ yāha ní tají yá maá Séhe ya ni nacani ya jnūhun
    nuū yō. Te jíín Séhe ya ni sáha ya ñayɨ̄vɨ jíín táca gá, te ndɨvii jeē iyó ní
    chihi ya ndaha Séhe ya.
  lif-NT2: कर आल्‍ल कन् कुनुप्‍मा ये़न्‍हाॽओग खुने़ॽ आबाङे आबुगे़न् कुस्‍साःलाम्‍बा
    आनिॽनु पारे़आङ् वाॽरो॥ आबुगे़न् कुस्‍साःङ्‌ग खुने़ॽ काक् पाःन्‍नो लक् के़घोःबा
    चोगुआङ् खुने़ॽलाम्‍बाए काक् नावागे़न् चइःत्तिन्‍नाङ् ने़स्‍सुरो॥
  xnj-xnj: Nambu magono aga ga mwishu, ajovili na tete munjila ya Mwana waki. Chapanga
    ndi mweapelili vindu vyoha kuvya vyaki, mewa ndi yuyoyo mweawumbili mulima woha.
  mmx-mmx: Ketla at na levenaleng melemu at lovotpot at ne Iesu, Moroa ira paase nga
    ridik limixin nunu at lungusno ne Nitna. Neni ga soxolik ka i xusu naba ruuna
    ka levempanga axap, la keneng at ne Iesu, ne Moroa ga rudum li levempanga axap.
  cbr-NT: Bëráma usaquin nucën raracama 'unánmia 'aínbi ca an xucëxun aín Bëchicë
    anbi aín Papan bana unicama ñuixuancëxa. Nucën Papa Diosan ca aín Bëchicë camabi
    ñu uniomiacëxa. Usa 'ain ca an camabi ñu, naíu 'icë ángelcama 'imainun, ënë menu
    'icë unicama 'imainun, camabi ñu unio 'icë aín Papan a 'ibuamiacëxa.
  tee-NT: Ju mak'anchich chunch ju alhixak'ala ju Dios ju lapanacni. Para ju chavai
    ju yuchi malakachatachilh ju ists'alh ju ani lacamunutpa' ni laich aquintajunan
    ixchivinti ju ixpai. Yuchach ju junilh ju ixpai ni canavilh ju lacamunutpa' chai
    ju lact'iyan. Junicalh ju ists'alh. Chai ju yuchi navilh.
  eng-LSV: in these last days speaks to us in [His] Son, whom He appointed heir of
    all things, through whom He also made the ages;
  cak-NT: y cami chupa ri ruq'uisbel tiempo chi ri rech-ulef, ri Dios can ja' ri Ralc'ual
    ri xucusaj chi nuk'alajij ri rutzij chakawech. Ri Dios pa ruk'a' ri Ralc'ual xuya-wi
    ronojel, y chuka' pa ruk'a' raja' xuya-wi chi xu'on ri rech-ulef y ronojel ri
    jec'o.
  pah-NT: 'Ag̃wamo reki mbapavava''ea rupi gwa''yra''ga pe Tupana''ga ei: “Emombe''u
    ti jireaporog̃ita yvyakotyve''g̃a pe,” ei ga. A''ero gara''yra''ga imombe''ui
    gareaporog̃ita nhande ve. Gwa''yra''ga pe Tupana''ga japopavukari yvya yvaga reheve
    ymyahũ hako. Ga pe ga ei hako: “Amondo pa ji nde ve. Aerẽ po ti nde herekopavi
    a''ero nehẽ,” ei ga gwa''yra''ga pe.'
  sja-NT: Mamĩda Tachi Ak'õre Warra, Jesucristo chedak'ãriipa na p'ek'au eujãdee,
    Tachi Ak'õre pedeepari iru k'ap'ɨa pari. Ichi Warramaa ne-inaa jõmaweda ɨt'ɨ́
    nɨ̃bɨ mãik'aapa eujãde nɨ̃bɨ oopiji. K'ĩsia iru baji ma jõmaweda teeit'ee chi
    Warramaa ichi-it'ee iru bamerã.
  xed-xed: Ama ndanana, nda ma Zwaŋani ta gwaɗa Lazglafta ta gwaɗa nda amu. Ma fitika
    zlagigiŋta Lazglafta ta ghəŋa haɗik ná, nda tsa Zwaŋani ya zlagigiŋ tsi. Tsa Zwaŋani
    ya guli fanagha tsi ta ga mgham ta ghəŋa inda skwi.
  mks-NT: Joo tiempo nu̱ ndíhí yóho na̱chindahá mé á Jesucristo, in túhún ji̱ni̱ já
    ja̱hyi a ña̱ ná jáya̱ha tu̱hun Ndióxi̱ nu̱ yo̱ viti. Ta na̱caja Ndióxi̱ ña̱ na̱cava̱ha
    Jesucristo ndijáá ña̱ha ñuyíví xi̱hín ña̱ha indiví. Ta na̱jándaco̱o Ndióxi̱ tócó
    ndihi ña̱ha yóho ndáha̱ mé á.
  gfk-S: Iesene kakarek um ra hauhawatna pana bung ma metuma naramon tano Natine ite
    ianga ta dait. Ma no Natine aie nong God ga tibe ter ie be na tinane ira linge
    bakut. Ma kaia tano lumana no Natine, God ga hakisi no mawe ma no ula hanuo bakut.
  bmu-bmu: Mewö mala kotketmö, nalö teteköŋe malinga kewöŋe mönö Nahönŋi melaiiga
    keuŋi indela aukŋe jiiga mörin. Nahönŋi yaŋön Iwiŋi bauköiga Suep gölme aka mietkö
    öröyuaiŋiri pakpak miwikŋaiyo-hotka Nahönŋan nalö teteköŋe yuai pakpakö Toŋi akŋapkö
    jim teköi malja.
  dgz-dgz: Go wam verisiwa mame gapan me otua gamup nop dianiwan. Me otua gamup piup
    kiman tan, me otua om enuni amba wan dim dim iragi yon borapen menan dien.
  eng-GNV: Whom he hath made heire of al things, by whome also he made the worldes,
  zaa-NT: Pero tiempo nu último nu tse'e ri'u annana, chi cca ri'u saber titsa' qui'
    Tata Dios por nu riquixá'a Ỹi'ni áa. Iyaba ca cosa nu té ỹiaba nna yétsiloyu nna,
    Tata Dios nna bènie cą por medio de Ỹi'ni áa, ą'hua chi nanie qui'ni Ỹi'ni áa
    nna quée Xana' iyaba ca cosa nu té.
  eng-WEBSTER: Hath in these last days spoken to us by his Son, whom he hath appointed
    heir of all things, by whom also he made the worlds;
  guh-guh: Nexata jane baja aeconoxae, mapamatacabitaje, Dioso itorobica pexënato
    vajanacatsitanajamatabëcuene itajëtsinexa, vajayapëtaenexa Dioso vajanacatojitsipaejava.
    Bajayata Dioso itoroba pexënato pexanaenexa mapanacuaje, daxitacuene yajava. Nexata
    daxitacuene mapanacuateje Dioso pexënato tocopata pevetsinexa.
  bon-bon: Yepä, ai ceräcerägääbu padare cabu tabe mibibine mene nijananinige teeme
    Bägrä cabu ca. Teeme Bägrä peese nyene lui me kaakesea ca tabe ai gawecewe piiyepu
    iyeta cabucewe apaclyera gwidape bine itu tewenemuji. Piiyepu teeme Bägrä peese
    nyene lui ne Acejiyame itu jejuji yageyame äbitame iyeta gwidape tääpume ceräcerägääbu
    padare cabu.
  nhw-BL: Pero ama ipan ni tlayacapan tonali Toteco technojnotztoc ica Icone catli
    yaya techtitlanili. Toteco Dios quitequimacac Icone ma quichijchihua nochi tlamantli
    catli onca huan quiijtojtoc para nochi catli onca eltoc iaxca.
  swh-ONEN: lakini katika siku hizi za mwisho anasema nasi kwa njia ya Mwanawe, ambaye
    amemweka kuwa mrithi wa vitu vyote, na ambaye kupitia kwake aliuumba ulimwengu.
  wbi-wbi: Looli mufighono ifi fino tulinafyope, uNguluve ajovile nusue vwimila u
    Mwana, juno akam'bikile kuva vuhaasi vwa fiinu fyoni, kukilila umwene alyapelile
    ilisi.
  bba-bba: Adɑmɑ sɑnɑm dɑ̃ɑkim mɛni sɔɔ u kɑ sun ɡɑri kuɑ sɑɑ win Biin min di. Bii
    wiyɑ u hɑnduniɑ tɑkɑ kuɑ, Gusunɔ u mɑɑ nùn ɡɔsɑ u kɑ nùn ɡɑ̃ɑnu kpuro nɔmu bɛriɑ.
  eng-KJVCPB: hath in these last days spoken unto us by his Son, whom he hath appointed
    heir of all things, by whom also he made the worlds;
  kgk-NT: '@see-verse:HEB.001.001'
  waj-waj: Aa nnaagiai suai aavaki Anutuuqo ari Mmaapuuvaa mmatayaa titooduu tuuvoono
    inna kuaivaa ti kiaa ti mmivai. Ivo homo Anutuuqaa tasipama varuu suaivaki Anutuuqo
    tuduu ivaano ngiau mmataivaa iima kieeravai. Anutuuqoono inna mmataama kioo nnaagiai
    ivo mmuakiaa mminnamminnaiyauvaa varaaneera inna tiravai.
  cpy-cpy: Roo kanteencha owakira rotyaanta-kaeri Itomi rirori ikenkithata-koteeri.
    Tema riitaki Itomi rowetsika-kaaki paerani iroka kepatsi, riitaki rashita-kaakari
    okaatzi rowetsika-yitakiri.
  mpx-mpx: yaa sauga ya elana, iya sauga mowamowasena, Yehoba wana baaba ta hagowa
    Natuna elana. Iya eliyana Yehoba panayawi ge labulabum i ginolil, ge iya Yehoba
    i hile abwe bugul gegewena ni minek elana ge ni logugui-an.
  wbp-wbp: Kala ngaka-pardu-kari, Kaaturlu nyanungu-nyangu Kaja-nyanu warlalja yilyajarni
    walya nyampu-kurra. Yuwayi, nyanungurlu yilyajarni nyanungu-nyangu Kaja-nyanu
    nyampu-kurra yungu-ngalpa nyiyarningkijarra yimi-ngarrirni Kaatu-kurlu. Kaaturlu
    milarnu nyanungu-nyangu Kaja-nyanu yungurla ngaka nyanungukulku karrimi nyiyarningkijarraju.
    Nyurru-wiyi-pala nyanungu-jarrarlu-juku mapirrirli ngurrju-manu nyiyarningkijarraju
    walyangka manu yalkirirla.
  luo-luo: to e ndalo mogikgi osewuoyo kodwa kokalo kuom Wuode owuon. Wuodeno ema
    oseketo mwandune duto e lwete, kendo en ema nochweyo gik moko duto kuome.
  nhe-NT: Pero ama ipan ni itlamiya tonali Toteco technojnotztoc ica Icone tlen yajaya
    techtitlanili. Toteco Dios quitequimacac Icone ma quichijchihua nochi tlamantli
    tlen onca huan quiijtojtoc para nochi tlen onca eltoc iaxca.
  aii-aii: ܐܝܼܢܵܐ ܒܐܲܢܹܐ ܝܵܘܡܵܢܹ̈ܐ ܐܚܵܪ̈ܵܝܹܐ ܗܘܼܡܙܸܡ ܠܹܗ ܥܲܡܲܢ ܒܝܲܕ ܒܪܘܿܢܹܗ، ܗ̇ܘ ܕܪܫܝܼܡ
    ܠܹܗ ܐܸܠܹܗ ܝܵܪܘܿܬܵ‌ܐ ܕܟܠܔ ܡܸܢܕܝܼ، ܘܐܘܼܦ ܒܝܼܹܗ ܒܪܹܐ ܠܹܗ ܠܥܵܠܡܹ̈ܐ،
  esk-NT: Aglaanpakma makunani aqulliġñi uvluni Agaayyutim uqautigaatigut Iġñiġmigun,
    nalunaiqsaġmigun paitchaktaaquplugu supayaanik, aasriiñ ilaagun iñiġnikkani nuna.
  msb-msb: pero yana nagsurmaton naman siya sa aton paagi sa iya Anak na ginpalalang
    niya san kalibutan kag ginpairedar san tanan.
  cpa-NT: Jøng² quién¹² na¹ báh³ ca¹hløah¹ hŋiah¹² ja³ŋiúh³ Diú¹³, ca¹tsáih¹dsa jniang³
    jǿg³. Ca¹jmo¹ Diú¹³ hi² ca¹jmo¹ ja³ŋiúh³dsa héi² hi² ca¹lø¹chí¹ jmøi¹guǿi¹. Jø¹²
    bíh³ ca¹juúh²dsa hi² li¹chi² quiah¹² ja³ŋiúh³dsa ca¹lah¹jǿ¹ hi² chi².
  dso-dso: ମାତର୍‌ ଏ ସେସ୍‌ କାଲେ ତାର୍‌ ପଅକେ ପାଟାଇକରି ତାର୍‌ କାତା ଜାନାଇ ଆଚେ । ତାର୍‌ଲାଗି
    ଏ ଜଗତ୍‌ ତିଆର୍‌ କଲାଆଚେ ଆରି ଜଗତର୍‌ ସବୁ ବିସଇର୍‍ ଉପ୍‌ରେ ତାକେ ଅଦିକାର୍‌ ଦେଲାଆଚେ ।
  meu-meu: a ini dina dokodia ai ia Natuna ena amo ita vada e hereva henida. Natuna
    bunai ḡau iboudiai vada e henia, ia ahuna; iena amo danu tanobada idoinai vada
    e kara.
  yva-NT: Weramu arono munije ama akari mararaije so umba payao de wansai no Apa Kavo
    ai. Apa Kavo so pi Amisye po apatimu indamu Po naumo warae muno mine so ranari
    tenambe. Muno Opirati Amisye po apatimu indamu apaura anakotar tenambe rai.
  dgc-dgc: Pero nadid, éy nipaliwanag na dén dikitam i kagi na ta pamag-itan no anak
    na. Siya i pinaglalanga na Diyos ta étanan. Siya i inutusan na a bahala ta étanan.
  zpm-NT: Saṉgue niina, Xpëëdpaa me Jesús pxeeḻ me biadnee xtiidz me lo ne. Jesús
    meṉ ne bzaagrop me grëtaa ncuaaṉe no, ni meṉ ne bzo me gnabeya grësew.
  hix-NT: Umuru haxa ryhe nekarymaye, kàwyanye, amnyeno rma komo wya. Tàrwonà yokarymaxe
    buru nyakye, Khoryenkomo, kàhyakanye. Onà wyaro kanyenhàr me nehxakonà, Khoryenkomo,
    buru wya. Rokatxho yoh me keryaha hampànà, omeroron kom yoh me mak ha, kanyenhàr
    me nehxakonà, buru wya. Noro rma yukryeka yakàhtoye. Omeroro nakàhtotàhkaye, tàyàm
    yano me.
  sim-sim: Hako ter mbele mbele am mendek si nakwak si nawak mashi orhin jikisi orhik
    or hari sir. Ushirik jikisi orhi oto nirin or sawerik nimu misira. Jikisi orhi
    otohik mbele mbele tol ni heyewa tondon or uri lir. Uhu mbele mbele ondo jikisi
    orhi tavak or hari lira.
  npi-ULB: तर यी अन्तिम दिनहरूमा उहाँ हामीहरूसँग पुत्रद्वारा बोल्‍नुभएको छ, जो सबै
    कुराका निम्ति उत्तराधिकारी नियुक्त गरिनुभएको छ । परमेश्‍वरले उहाँद्वारा नै सबै
    कुरा पनि बनाउनुभयो ।
  cgc-cgc: Anduni, naan ta katapusan i na timpo gambal kanen an ki kiten paagi ta
    iya na Bata. Iya na Bata pabuat din na manunubli ta tanan na mga betang daw paagi
    man ta iya na Bata pabuat din kalibutan i daw kalangitan daw tanan na anen don.
  tim-tim: Hain makyeŋgim gambiâ gambiâ beirâ bâinângen hinŋe sop miawakto maknengiwiapgât
    Nanŋe huŋgun aŋdo miawakmâ maknengiep. Akto ulikŋân Anutuŋe Nanŋe are âmâ wan
    me wan hârok damunyeŋe akbiap dâm hin dâm magaŋep, “Hâmbâi hân himbim miawakbiap
    are gâŋe damunŋe akmâ amboŋe akbiat.” dâm magaŋep. Magaŋdo âmâ Nanŋande hân himbim
    ketuguep.
  yor-yor: ṣùgbọ́n ní ìgbà ìkẹyìn yìí Ọlọ́run ń bá wa sọ̀rọ̀ nípasẹ̀ Ọmọ rẹ̀ Jesu
    Kristi, ẹni tí ó fi ṣe ajogún ohun gbogbo, nípasẹ̀ ẹni tí ó dá gbogbo ayé yìí
    àti ohun gbogbo tí ń bẹ nínú rẹ̀.
  wos-wos: Némbuli hukétéfi yatekwa nukwambu God déka nyanmbu dé naniré wa. God déka
    nyanré dé waséke, dé hukémbu atéfék jondu hérandéte. Hanja God déka nyanmbu dé
    ané héfa atéfék jondu dé hurataka.
  emp-NTPO: Baribʌrʌ naʌ̃ jĩrũarebema ewarid̶e idji Warrad̶eba dadjirãa bed̶easia.
    Idji Warrad̶eba Ãcõrẽba ne jũmada osia idjab̶a idjida b̶ʌsia ne jũma erob̶amãrẽã.
  eng-F35: has at the end of these days spoken to us by Son, whom He appointed heir
    of all things, through whom also He made the ages;
  ind-ind: Anak-Nya itulah yang sejak semula sudah ditetapkan Allah untuk menguasai
    segala sesuatu. Bersama Allah Bapa, Dia menciptakan seluruh langit dan bumi.
  pes-OPCB: اما در این ایام آخر، توسط پسرش با ما سخن گفت. خدا در واقع، اختیار همه
    چیز را به پسر خود سپرده و جهان و تمام موجودات را به‌وسیله او آفریده است.
  mpt-mpt: Otane memalo mubiang amo bomano dim olo e miine e wengo omalea eka esak
    weng olo nibo omyebe. Sinanggwano Gode e miine baabanea Kobo abil esa dabal esa
    inamin namin osa alukum klanale ge baabanea e klanebiobe. Gode e dofakanea Ne
    inamin namin olo doklamabibo genebio kesoa e dlalamabebe.
  ssx-ssx: Kutu pieke pateta꞉ pa ame do wetepe naneta꞉ Koda꞉ma꞉ ipika꞉ Eiyeke pa꞉ta꞉
    yama꞉ ipika꞉ pi niki pa꞉ta꞉ la kina꞉ la꞉la꞉me. Kutaata꞉ Koda꞉ma꞉ koto Eiyekena꞉
