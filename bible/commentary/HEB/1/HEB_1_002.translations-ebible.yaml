  gaq-gaq: ମାତର୍‌ ଆକେନ୍ ସାରାସାରି ବେଲା ମେଁ ନିଜର୍ ଉଂଡେ ବାନ୍‌ ନେଁ ଏତେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ବକେ
