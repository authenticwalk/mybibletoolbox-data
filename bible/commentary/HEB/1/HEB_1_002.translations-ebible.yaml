    cabtic spetzanil ja jas huax naatic ja huego. Ja uninal iti, yena ni bi oj to
    aajuc ba sc'ab spetzanil ja jastic ayi. Yena ni ja ma' alji yab yuj ja Diosi que
    oj sc'uluc ja mundo iti.
  tbc-tbc: Gug gamu nal wadan en lo man iŋsinan Nanun awan lo irupaiad a. Iŋsen lo
