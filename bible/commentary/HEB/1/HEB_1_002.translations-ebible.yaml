  bod-N: མཐའ་མའི་ཉིན་མོ་འདི་དག་ལ་ཡང་ཁོང་གི་སྲས་བརྒྱུད་ནས་བདག་ཅག་ལ་བཀའ་གསུངས༌ཤིང༌།
