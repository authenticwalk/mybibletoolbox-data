  zaw-NT: Neṉ redxejre aguniini loonu por Xi'nni, lojzani badeed Dios yäḻrnibee guncheeni
    guedxliujre, badeedzani guira'ti lojni.
  san-MAL: സ ഏതസ്മിൻ ശേഷകാലേ നിജപുത്രേണാസ്മഭ്യം കഥിതവാൻ| സ തം പുത്രം സർവ്വാധികാരിണം
    കൃതവാൻ തേനൈവ ച സർവ്വജഗന്തി സൃഷ്ടവാൻ|
  tam-TCV: ஆனால் இந்தக் கடைசி நாட்களில் அவர் தமது மகன் மூலமாகவே நம்மோடு பேசியுள்ளார்.
    இவரையே இறைவன் எல்லாவற்றிற்கும் உரிமையாளராய் நியமித்திருக்கிறார். இவர் மூலமாகவே
    இறைவன் அண்ட சராசரங்களையும் படைத்தார்.
  mit-NT: Doco quìvì vichi na cuáhàn xìnu tiempu, Dèhemanì‑yá nduú ana nì techuún‑yá
    càhàn xì‑ndà. Vàchi sàhà ndahà fuerte Dèhemanì‑yá nì quidavàha‑ya nsidanicuú ñuhìví
    iá, te nì chitnùní stná ini‑yà ñà‑divi Yà‑mà cunduu ana nìhìtáhvì dandacú sàhà
    nsidaámà.
  ceb-ULB: Apan niining kasamtangang mga adlaw, ang Dios nakigsulti kanato pinaagi
    sa usa ka Anak, nga iyang gipili nga mahimong manununod sa tanang mga butang,
    ug pinaagi kaniya gibuhat niya usab ang kalibotan.
  ces-LB: V tomto posledním čase k nám promluvil ve svém Synu. Boží Syn je podivuhodná
    bytost. Bůh mu vše dal a skrze něho stvořil svět a vše, co je v něm.
  mkn-mkn: Ma sakarang Dia su kirim Dia pung Ana, ko omong langsung deng kotong. Dari
    mula-mula, Tuhan Allah su pili ame Dia pung Ana, ko parenta sama-sama deng Dia.
    Waktu Dia bekin ame langit deng bumi, deng dia pung isi samua-samua, Dia pung
    Ana ni ju ada bekin sama-sama deng Dia.
  pol-UBG: W tych ostatecznych dniach przemówił do nas przez swego Syna, którego ustanowił
    dziedzicem wszystkiego, przez którego też stworzył światy;
  qxh-NT: Canan wichanmi ichanga Wawanwan shungun munashanta musyachimashcanchi. Paywanmi
    Tayta Diosninchi llap-llapanta camaran. Llapan camashancunata Wawanpa maquinman
    ćhurasha. Quiquishllan cashpan Tayta Diosninchipa shungun yarpashantapis musyachimanchi.
    Payga sumaj munayniyuj. Janaj pachapis, cay pachapis maquinćhu caycan. Paypa shiminta
    llap-llapan wiyacun. Llapan runapa juchanta Tayta Diosninchi mana imaysi yarparänanpaj
    nuwanchi-raycur rusćhu wañuran. Jinarcur janaj pachaman cuticur, Tayta Diosninchita
    mandäshinanpaj dirïcha-caj lädunman jamacuran.
  nwi-nwi: Mərɨg taktakun ai kɨtawə kwəsəviə-pən tuk Nɨpɨg Kwasɨg, kɨni Kughen raməgkiar
    atuatuk əmə kɨmi ətawə kɨn Tɨni. Tɨni a Kughen rɨmɨrpen in mə tukror neiai mɨne
    tokrei tanə, mɨrpen In mə tukmə ror infamien, narɨmnar fam, rəmɨr tukun.
  kmo-kmo: Komas na apa tawa nediik riita riiti ma Yikapwak maji wocho. Diita Yikapwan
    rii keyibor. Keyiborek, rii eyey boboyen riiti tapak rii yakiita. Diita Yikapawak
    God riita diita nosapen rii otiir.
  agr-agr: Tujash yamaik, ju tsawan jutii batsatag ju tsawantaik niina Uchijin awetugma
    duwi aujtamui, ashí wají aidauk ni najankamu asamtai ashí niinuk atí tusa idaitusua
    nuna.
  kyc-kyc: Epapu yuu gii repetale lumwa pira ingyapyamopa banya Ikinyingi keta pii
    langiya. Anatumi Ikinyingi keta yake yuupi wasapala karo dupwa peparae banyaŋa
    lapala baa maira ingilyamoko.
  urd-GVU: لیکن اِن آخری دنوں میں وہ اپنے فرزند کے وسیلے سے ہم سے ہم کلام ہوا، اُسی
    کے وسیلے سے جسے اُس نے سب چیزوں کا وارث بنا دیا اور جس کے وسیلے سے اُس نے کائنات
    کو بھی خلق کیا۔
  yre-NT: '''Pian tʋ -nyranman nɛn -kaa cɩ -ji ''gʋɛ, Bali ''e ''fli kɔɔn -cɛɛ ''e
    ''pɩ -a. Bali ciɩla "va, ɛn e fɛ pɛɛnɔn drɛ. Fɛ pɛɛnɔn ''bɔ zɩɛ Bali -a -nɔn -yrɛ
    -yee vɛ -a.'
  fuh-BKF: Ammaa e ley nyalaaɗe cakitiiɗe ɗe o haaldanii en e Ɓiyiiko mo o tagiri
    adunaaru ndu fuu. O waɗi ɗum donoowo huunde fuu.
  arl-NT: Quiari naataja saniniuujia, Pueyasoori tama Neyanujuaaja pohuataniquiaari
    na sequenu panishano pajaniyara. Nio Neyanu shipinitiquiaari puetunu casaajanaacuajaari;
    nio jiya, jiya cajiniocuajuhuaj, puetunu pa niquiyaquishoo casaajanaanio. Naajuhuaj,
    Pueyasoori Neyanu jiyatequiaari puetunu tama na shipinishanojuanaa jiitiana quiriquiano.
  ziw-ziw: mna mazuwa yano yakukomelekela, alonga na suwe kwa sila ya Mwanawe. Kwa
    sila ya uyo Chohile aumbaga isi, kwa uyo kamtenda vintu vyose vitende vyakwe.
  grc-TR: ὃν ἔθηκε κληρονόμον πάντων, δι᾿ οὗ καὶ τοὺς αἰῶνας ἐποίησεν,
  nag-nag: Kintu etu hekh din khan te, Isor he Tai laga ekjon Putro dwara amikhan
    logote kotha korise, junke Tai sob laga waris hobole nimite basi loise. Tai pora
    he pura shristi bonai dise.
  eng-OEBCW: has in these latter days spoken to us by the Son, whom he appointed the
    heir of all things, and through whom he made the universe.
  knj-NT: Jal pax tinani' xin, yin slawubal tiempo chi k'anab el cu Mam Dios yin Sc'aal
    e on. Ja' yet jix swa'nen Dios masanil tzettaj yetal yet peyxa tu', ja' ton naj
    Sc'aal jix sk'anbalne yet jix swa'neni. Catu' jix sic'le pax can el naj yu Dios
    yu yak'le pax c'al can masanil tzettaj yetal yul sk'ab naj C'aale tu'.
  deu-1912: hat er am letzten in diesen Tagen zu uns geredet durch den Sohn, welchen
    er gesetzt hat zum Erben über alles, durch welchen er auch die Welt gemacht hat;
  san-PUN: ਸ ਏਤਸ੍ਮਿਨ੍ ਸ਼ੇਸ਼਼ਕਾਲੇ ਨਿਜਪੁਤ੍ਰੇਣਾਸ੍ਮਭ੍ਯੰ ਕਥਿਤਵਾਨ੍| ਸ ਤੰ ਪੁਤ੍ਰੰ ਸਰ੍ੱਵਾਧਿਕਾਰਿਣੰ
    ਕ੍ਰੁʼਤਵਾਨ੍ ਤੇਨੈਵ ਚ ਸਰ੍ੱਵਜਗਨ੍ਤਿ ਸ੍ਰੁʼਸ਼਼੍ਟਵਾਨ੍|
  nob-LB: Nå ved denne tidenes slutt har han talt til oss gjennom sin sønn. Gud lot
    Sønnen skape hele universet, og han har bestemt at alt til slutt skal tilhøre
    ham.
  ntj-ntj: Nyangka kuwarrinya-lanya Mama Kuurrnga palunyaku Katjawana wangkangu. Tjiinya-pula
    Mamalu Katjalu ngarnmanytjulpi manta yilkari palyarnu. Nyangka Mamalunku Katja
    tjunu ngula mantangkatja puru yilkaringkatja pirninyartu puurrarringkula kanyiltjaku.
  sxb-NT: Ni mu amiire aga entuuko gano, Katonda amiire okugamba-gamba ni ifwe ni
    kuwitra ku Omuzia waae, owa yalowola okuteera ewintu wiona mu amakono kandi owa
    ni kuwitako, yaluka igulu ne ekialo alala ni wiona ewirimo.
  nhu-NT: Geenɛn, ɛ̀ dioo nu ɛdiuw ɛyan yo fokemɛse le, wvú ɛ jeme wase ɛ̂ beene ɛ
    ɛ̀ nu diuw Waa we le. Ɛ̀ nu Waa we wvun wvù wvú nu ɛ gɛɛ lɛ wen nu ke enya fiɛɛ
    ficii can ye le ɛ́ wvú esaakè. Ɛ ɛ̀ nu wvú wvù Nyo' to bomɛɛ woŋ bô fiɛɛ ficii
    can ye le.
  row-row: Te ia na, Ana haitua Anan, fo olaꞌ mataꞌ no nggita. Mia fefeun, Lamatualain
    pili nala Anan ia ena, fo parenda naꞌabꞌue no Eni. Leleꞌ Ana naꞌadꞌadꞌadꞌiꞌ lalai
    no raefafoꞌ, no basa isi oen, Anan ia o naꞌadꞌadꞌadꞌiꞌ no E boe.
  msy-msy: Ezɨ datɨrɨghɨn dughiar kam, kar dughiar abuananaba, God e mɨkɨmasa uan
    akam isa uan Otarim ganɨngi. God biziba bar da iniasava Otarir kam a mɨsefe. Otarir
    kamɨn agharimɨn, God fomɨra overiam ko nguazimɨn ingari.
  agg-agg: Ŋga asu hapondanɨ bɨdɨfɨranɨ si ndanambe-ane God ai ahandɨ Nɨmorɨndɨ yafambe
    süŋgure haya hoafɨyumunɨmboani. Nɨmorɨndɨ süŋguyu God ai muŋguambo moatükunɨ sünü
    hɨfɨ ra nafɨmarandɨ. Ranɨyu asu ai Nɨmorɨmboya, ai muŋguambo moatükunɨ ra ahandɨ
    yaŋgɨrɨmbeyo-wamboane yahuhaya kafoarirɨ hɨnɨŋgɨmarirɨ.
  ptp-ptp: Lêc buc tɨmuên vɨwen gwêbaga Anutu vông môp paha bêga nêbê vông nu tuc
    lam ên nêb i lam nêl Anutu kɨyang i yêp seac vô il. Ilage Anutu nêl om nu tuc
    tung lag yuu kɨbun, dɨ Anutu vɨnoo i pyap ên nêb ob nêl nu tuc lê lec susu lag
    yuu kɨbun vɨhati.
  nak-nak: Eala moli te la imamala ale igoie, La Uru baha taroti e Latula, eia veipalati
    la merera tetala somai tegatou. Oio te la limale Latula sesele, La Tahalo Uru
    eia vipou la golugolu tomi. La Uru hiloviti e Latula veia eia ge tahola la golugolu
    tomi ale eia vipoutia.
  lbb-lbb: Ika ana ararop a pukakiarla ne, i warwara ana elgena e Natnalik tetek dala.
    E Natnalik ning i aslang pasi sur ir kibas a ututnala rop. Pa ana kuna e Natnalik,
    e God i akes a rakrakan hanua rop.
  kan-2017: ಆದರೆ ಈ ಅಂತ್ಯ ದಿನಗಳಲ್ಲಿ ನಮ್ಮ ಸಂಗಡ ಮಗನ ಮುಖಾಂತರ ಮಾತನಾಡಿದ್ದಾನೆ. ಆತನನ್ನು ಎಲ್ಲದಕ್ಕೂ
    ಬಾಧ್ಯಸ್ಥನನ್ನಾಗಿ ನೇಮಿಸಿದನು ಮತ್ತು ಆತನ ಮೂಲಕವೇ ಇಡೀ ವಿಶ್ವವನ್ನು ಉಂಟುಮಾಡಿದನು.
