    niae.'
  heb-heb: הן על המלאכים הוא אמר עשה מלאכיו רוחות משרתיו אש להט׃
  mpp-mpp: Ailu angelo yengelebac yanguc miwec, “Ye angelofocine bole-yowa edocebalu
