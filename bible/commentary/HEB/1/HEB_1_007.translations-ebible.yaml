verse: HEB.001.007
translations:
  kpx-kpx: Dilavau Bukae Hotomo avoe, “Auna au anelu negotievege abuna heluka nahate
    vai venee vedodo ke nahate vai hotove mai tai.”
  okv-H: Eto Anera amo do aingere amita ke kajari amo einge mihia, “God na amita ke
    agi ari Anera ta degi ke eoi sariketo pisara te ji peri te eagora.” ke ainge Anera
    ta degi eaguja
  tbo-tbo: Ma tu winoyanoyahi ubeihi i ibaabani naka baha tapunei i pa, ‘Yaubada a
    tu winoyanoya i iwawalihi, hai nae mei togowa, ma a tu bagibagi galenahi mei mayau
    alalatana.’
  mal-C: ദൂതന്മാരെക്കുറിച്ച് ദൈവം “തന്റെ ദൂതന്മാരെ കാറ്റുകളായും സേവകരെ അഗ്നിജ്വാലകളായും
    മാറ്റുന്നു.” എന്ന് അരുളിച്ചെയ്തിരിക്കുന്നു.
  grc-SR: Καὶ πρὸς μὲν τοὺς ἀγγέλους λέγει, Ὁ ποιῶν τοὺς ἀγγέλους αὐτοῦ πνεύματα,
    καὶ τοὺς λειτουργοὺς αὐτοῦ πυρὸς φλόγα·
  bgc-bgc: अर सुर्गदूत्तां कै बारै म्ह न्यू कहवै सै, “वो अपणे सुर्गदूत्तां ताहीं हवा,
    अर अपणे सेवकां नै भड़कदी होई आग बणावै सै।”
  khz-khz: Aneru evaikilarato aonai ekilato, “Palagu na gena aneru ekalarato agi vetaina,
    gena vetugunagi talimara kalova emolena vetaina.”
  deu-TKW: 'Und zu den Engeln heißt es wohl: Der seine Engel zu Winden macht, und
    seine Diener zur Feuerflamme.'
  zsr-NT: 'Ca nacquëꞌ gbaz laꞌy queëꞌ, rna: Lëꞌ runëꞌ ga nacquëꞌ ca böꞌ reycj gbaz
    laꞌy queëꞌ, Atiꞌ gbaz laꞌy tunquëꞌ xchinëꞌ, runëꞌ ga nacquëꞌ ca guiꞌ.'
  lin-lin: 'Nzokande, tala makambo oyo Nzambe aloba na tina na ba-anjelu : « Akomisaka
    ba-anjelu na Ye mipepe, mpe basali na Ye, ndemo ya moto. »'
  hns-NT: 'Oe parie log ke biese me bole hai: „Ham aapan parie ke hauwa ghat aur aapan
    kamkartan ke tedj aagie ghat banaaila.”'
  noa-E: Ich mag warag Ẽwandamau ich chognaan ich dʉ̈i thʉnʉm igmamua jaauwai, Angelnaanan
    irua phũjö nem khaphí apinaa, sĩi õt uu jẽjẽerkhamjö ichdëu nem jajaaukhampierr
    khodpepet apiejem aajem.
  eng-EMTV: And of the angels He says, “He who makes His angels spirits and His ministers
    flames of fire.”
  mib-NT: 'Te ni cahān tucu ya jnūhun ndajéhé yā: Nájnūhun quée tachī, súcuan cájica
    ndajéhé rī sáha ri, te tācá un jéē cájejníñu nuū rī, nájnūhun yáñuhūn cácuu.'
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ माङ्‌लाइङ्‌बाहाॽरे़ खुनिॽ याःम्‍बेओ
    अक्‍खे पाःत्तुॽ, “इङ्‌गाॽग आमाङ्‌लाइङ्‌बाहाॽ सुरित् केजङ् चोगुङ्‌सिङ्, हे़क्‍क्‍याङ्
    आसेवारोबाहाॽ मिराःक् चोगुङ्‌सिङ्‌लो॥”
  xnj-xnj: Nambu Mayandiku Gamsopi yiyandikwi kuvya mundu ijova malovi kuvavala vamitumu
    va kunani kwa Chapanga, “Chapanga avahengili vamitumu vaki kuvya mpungu, na vanalihengu
    vaki ndimi za motu.”
  mmx-mmx: Moroa ga vaase mumu lubung angelo la neni ga lok, “Neni i lok lubung angelo
    ren di lok ngan laramera manman, la lavasaxaruki ren di lok ngan laxao at lavanga
    i mam.”
  cbr-NT: 'Angelcama ñui ca Nucën Papa Dios ësai quiacëxa: ''Ën ''amicëxun ca ''ën
    ángelcaman ''ën cacësabi oquin ñu ''aia. Usa ''ain cana ''aisa tanquin suñusa
    ''imianan ''aisa tanquin tsi rëquirucësa ''imin. Usa ''ixun ca ''ë ñu ''axunia.'
  tee-NT: 'Chai ju Dios chani ma naulh ixlacata ju anquilhnin: Icnavi ju qui''anquilhnin
    ni vats''alhti cata''alh tachi ju tu''u'' un. Chai yu''unch ju quintach''alhcatnani.
    Na tachapunin tajunita tachi ju tu''u'' alapna''. Chunch ma naulh ju Dios ixlacata
    ju ix''anquilhnin.'
  eng-LSV: and to the messengers, indeed, He says, “The [One] who is making His messengers
    spirits, and His ministers a flame of fire”;
  cak-NT: 'Y chiquij ri ángeles xe nu''ij: Ri nu-ángeles ch''anin niqui''en ri nusamaj,
    roma nin-en chique chi can je anche''l quiek''ik'' y je anche''l ruxak-k''ak''.'
  pah-NT: 'Ojipyrive''g̃a mombe''gwovo Tupana''ga ei reki: “Ji erame jijipyrive''g̃a
    pe kotihĩ g̃a hoi yvytua ja nhinhi''ig̃a mombe''gwovo. Tata ja kotihĩ g̃a hoi
    imombe''gwovo ji erame,” ei Tupana''ga.'
  sja-NT: 'Angeleerã nãga p''anɨda a bɨ ichi ũraa p''ãdade: ‘Irua ichi angeleerã nãuk''a
    papipari mãik''aapa wẽpapipari maa-e pɨrã t''ɨpɨtauk''a uruapipari mãik''aapa
    k''ĩipipari.’'
  xed-xed: 'Ama wya kaʼa mnata ta ghəŋa duhwalani: «Gwal ksihatá slna hahəŋ, ŋa nanaftá
    həŋ manda falak, ŋa nzakwa taŋ manda ghanika vu,» kaʼa.'
  mks-NT: 'Já na̱cachi Ndióxi̱ já sa̱ha̱ táto̱ mé á: Tá quia̱hva cama chá xícó ta̱chi̱
    quia̱hva já cama chá cua̱ha̱n táto̱ mí i̱. Ta yéhe̱ na̱ tá quia̱hva yéhe̱ ñuhú
    cáyi̱ i̱ta̱, já na̱cachi Ndióxi̱.'
  gfk-S: 'Ma kaia uta di ira angelo God ga tange horek: “God i gil ira nuno angelo
    hoke ra dadaip. Ma i gil ira nuno tultule hoke ra kalamena eh.”'
  bmu-bmu: Suep garata yeŋgöra keu kewö jii ahöza, “Anutunöŋ mönö garataurupŋi mem
    letot eŋgiiga luhut ewö aka anda kame. Welenqeqeurupŋan mönö letota könöp bölam
    ewö aka anda kame.”
  dgz-dgz: Amba anea munan me sia anega wan, Anea mega taik mini entan mumen, amba
    nao nagire megawa oma meravewa mini entan mumen.
  eng-GNV: And of the Angels he saith, He maketh the spirites his messengers, and
    his ministers a flame of fire.
  zaa-NT: 'Annana riquixà''a'' nu ra Tata Dios nu cca qui'' ca ángeli: Ca ángeli nu
    beni Tata Dios nna, canchu chi rithèl·le''e cą mandado nna, Runie qui''ni dia
    cą quètha tì''ba be''. Ą''hua canchu chi tse''e cą ru''a lúe runi cą biỹa rú''ulatsi''e
    nna, Runie qui''ni cca cą fuerte tì''ba tsi''iyí''.'
  eng-WEBSTER: And of the angels he saith, Who maketh his angels spirits, and his
    ministers a flame of fire.
  guh-guh: 'Dioso icatsia jumaitsi ángelevi yabara mapacueniaje: Tajajivi, ángelevi,
    tanelivaisipaebinexa, bepijia pona pacuenia jovibo. Bajarapamonae beisotocotiata
    verebiabiana daxita pamonae naneconita xanëjavaberena, jai Dioso ángelevi yabara.'
  bon-bon: Siige, agesa Acejiyame me mene teeme mename seemo poto cidi me, “Cane cäme
    mename seemo bine buuwemope pana me jaawenemune; Yoo, teepi lui cäme kaakeseayame
    gemi, cane teebibine muye wädräji pana me jaawenemune.”
  nhw-BL: 'Ijcuilijtoc ipan Icamanal Toteco tlaque inintequi itequihuajcahua, huan
    ya ni catli quiijtohua: “Toteco Dios quinchijqui itequihuajcahua ma itztoca tonaltzitzi.
    Quena, quintequihuía quen tlayolmelahuani catli itztoque quen tlilelemectli.”'
  swh-ONEN: Anenapo kuhusu malaika asema, “Huwafanya malaika wake kuwa pepo, watumishi
    wake kuwa miali ya moto.”
  wbi-wbi: Vwimila Unyamhola ajove, “Umwene juno ivomba avanyamhola vamwene kuva mhepo,
    navavombi va mwene kuva mili sa mwooto.”
  bba-bba: Wee ye u ɡeruɑ win ɡɔrɑdobɑn sɔ̃. U nɛɛ, “Gusunɔ u win ɡɔrɑdobɑ kuɑwɑ nɡe
    woo, mɑ u win sɔm kowobu kuɑ nɡe dɔ̃ɔ yɑri.”
  eng-KJVCPB: And of the angels he saith, Who maketh his angels spirits, and his ministers
    a flame of fire.
  kgk-NT: 'Ha hembigwái kwéry-rehe katu he''i Nhandejáry kwatia nhe''ẽ a-rami: “Hemimondo
    va''e, omondo íxupe Nhandejáry yvytu ramo. Tata rendy-rami rei voi hembigwái oiko”
    he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Anutuuqo aa kua aavaa aangeraiyara tunoo: Na ni aangeraiya kiaukai rikiada
    akiairaama yuunna roosiima mmooriivaa varaavai. Na ni mmoori vareeraiya kiaukai
    rikiada makee tikiai yaagueeqama saneetu roosiima iikiaavaivee. Ivo aangeraiyara
    itaa kua kiaa kioo'
  cpy-cpy: 'Eenitatsi eejatzi ikenkithata-koetziri ronampiripaeni Tajorentsi, iroka
    ikanteetzi: Riitaki matakaeri Ronampiri tajorentsite ikimita-kotyaawo tampyaaenka.
    Riitaki matakaeri rotyaantani-paeni ikimita-kotyaawomi paamari.'
  mpx-mpx: 'He aneloseyau baliya Yehoba i ba: “No aneloseyau ya ginolil nihi ola mana,
    heliya no totuwalali nihi ola ginaha memena.”'
  wbp-wbp: 'Nyampu-kula kangalpa Kaatuju wangkami nyanungu-nyangu marramarra-patu-kurluju:
    “Ngajurna-jana marramarra ngurrju-manu yungujulu warrki-jarrimi ngajuku. Ngularraju
    kapulu nyina warlpa-piya manu rdili-piya.” Kuja-kula kangalpa Kaatuju wangkami
    nyanungu-nyangu marramarra-kurluju.'
  luo-luo: Kowuoyo kuom malaike to owacho niya, “Omiyo malaikane bedo yembe, kendo
    jotichne kaka ligek mach.”
  nhe-NT: 'Pero tlen inintequi elhuicac ehuani, quiijtohua: “Toteco Dios quinchijqui
    ielhuicac ejcahua ma itztoca tonaltzitzi. Quena, quintequihuía queja tlayolmelahuani
    tlen itztoque queja tlilelemectli.”'
  aii-aii: 'ܘܒܘܼܬ ܡܲܠܲܐܟܹ̈ܐ ܐܡܝܼܪܹܗ: ܟܹܐ ܥܵܒܹܕ ܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ ܦܵܘܚܹ̈ܐ، ܘܥܵܒ݂ܕܵܢܹ̈ܐ
    ܕܚܸܠܡܲܬܹܗ ܠܵܗܵܐ ܕܢܘܼܪܵܐ.'
  esk-NT: Suli uqautigigai israġulgich, itna, “Israġulgich anuġiġuqtinniġai, savaktiniasriiñ
    ikualaruaġuqtitlugich.”
  msb-msb: Amo man ini an ginsabi san Dios manungod sa mga anghel, “Ginahimo san Dios
    na bagaʼn mga hangin an iya mga anghel kag bagaʼn mga siga san kalayo an iya mga
    suruguon.”
  cpa-NT: 'Lah¹la² juúh² Diú¹³ ja³cog² ángeles: Jmo¹²dsa hi² lán¹² ángeles ju³lah
    lǿa¹² dsí². Jmo¹²dsa hi² lán¹² dsa² mi²ti¹ ni³dsa ju³lah lǿa¹² si² chi³hiúh²,
    juúh²dsa.'
  dso-dso: ମାତର୍‌ ସରଗର୍‌ ଦୁତ୍‌ମନର୍‌ ବିସଇନେଇ ପର୍‌ମେସର୍‌ ଏନ୍ତାରି କଇରଇଲା, ପର୍‌ମେସର୍‌
    ତାର୍‌ ଦୁତ୍‌ମନ୍‌କେ ପବନ୍‌ ପାରା କଲାଆଚେ । ଆରି ତାର୍‌ ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ଲାଗ୍‌ବା ଜଇପାରା
    କଲାଆଚେ ।
  meu-meu: Aneru e gwauraidiamu, e tomu, Ena aneru na lai ai e halaodiamu; Ena hesiai
    taudia be lahi hururu-hururudia ai e halaodiamu.
  yva-NT: 'Naito Amisy wenawamo Amisye po mansaura taiso: “Syo sya naite matutir wusya
    maisyare ovare amaisy, muno maisyare tanamo mbadurure ramaisy.”'
  dgc-dgc: Nginahinan na Diyos du anghel a utusan na, a koman kan side i pahés éy
    ta apoy, da mesibét side a gemtén de agad i utus na Diyos.
  zpm-NT: 'Zaatne raquiet anjl, rneew: Tib mandadse nac zho lo Dios, pale zigne rzhooṉ
    me sca rzhooṉ zho rie zho zaatne rnabey me zho; me rnabey rlu zho zigne rlu bel.'
  hix-NT: Onà wyaro nmenhohoy hatà, Khoryenkomo, kahe yawon kom hoko. Khoryenkom yanoto
    me natxow hatà, kahe yawon komo. Noro wya tànyaketxhenye rma, karyhe tetxow hatà.
    Atxowowo wyaro karyhe tetxow hatà. Weheto wyaro xarha natxow hatà. Àro wyaro rma
    nmenhohoy hatà, kahe yawon kom hoko, tanoto kom hoko.
  sim-sim: Hako ensel ondon or sawehe lirin karem ormu mbara, �Jir avak suwa lewas
    si rasanda hom lerawun lakwa jir. Uhu hi wasilakak si lernanda hom lerawun lakwa
    jir.�
  npi-ULB: स्वर्गदूतहरूका विषयमा उहाँ यसो भन्‍नुहुन्छ, “उहाँ जसले आफ्ना दासहरूलाई
    आगोको ज्वाला र उहाँका स्वर्गदूतहरूलाई आत्माहरू बनाउनुहुन्छ ।”
  cgc-cgc: Na gambal Dyos parti ta mga angil, ambal din, “Mga manugsirbi ko na mga
    angil mabuat ko na dasig paryo ta angin daw mabuat ko man na danen an may biskeg
    na gaem paryo ta gadaba-daba na apoy.”
  tim-tim: Akto areâk bo. Anutuŋe aŋelolupŋe yeŋgât keiyeŋe hin magep, “Aŋelolupŋe
    huŋgun yeŋgim hâkyeŋe mem purikato seru hinare akmai. Dâ hoŋ bawalupŋe hâkyeŋe
    mem purikato kâlâp ululunŋe akmai.”
  yor-yor: Àti nípa ti àwọn angẹli, ó wí pé, “Ẹni tí ó dá àwọn angẹli rẹ̀ ní ẹ̀mí,
    àwọn ìránṣẹ́ rẹ̀ ní ọwọ́ iná.”
  wos-wos: 'Wungi wataka God déka enselka dé wa: “God wandét déka ensel di mur maki
    xaku. God wandét déka jémba yakwa ensel di ya maki xaku.”'
  emp-NTPO: 'Bajãnebema nezocarãnebemada Ãcõrẽba nãwã jarasia: Bajãnebema nezocarãda
    osia nãũrã quĩrãca b̶ead̶amãrẽã. Ãdjirãra osia tʌbʌ urua quĩrãca b̶ead̶amãrẽã.'
  eng-F35: Further, about the angels He[F] says, “Who makes His angels winds, His
    servants flames of fire”;
  ind-ind: Namun, tentang para malaikat, Allah hanya berkata, “Kepada mereka Aku berikan
    kecepatan seperti angin dan kedahsyatan seperti nyala api untuk menjalankan tugas-tugas-Ku.”
  pes-OPCB: 'خدا دربارهٔ فرشتگان می‌فرماید: «او فرشتگانش را همچون باد می‌فرستد، و
    خدمتگزارانش را مانند شعله‌های آتش.»'
  mpt-mpt: E abiseli weng sango baanea Ne abiseli baabenia Ibo makob glole hebmamsab
    kikim binabe inaniba ne okoko hebmamsab okok kebianiba ib titilo makob atolo ulab
    aine gabibo ge baanebiobe.
  ssx-ssx: mo enisolo tapake ikina꞉ta꞉ pi dupa leekeme. Koda꞉ma꞉ ipika꞉ enisolo tonuta꞉
    mo po tupa꞉ wepiaata꞉ ipika꞉ e pokaasa꞉ tapake tonu ti uleke tupa꞉ mea haena꞉
    la꞉la꞉me leekeme.
  mkl-mkl: Ide iyi Ilɑɑɔ̃ í fɔ nɑ irii ɑmɑlekɑ ŋɑu wee. Í ni, Ǹ ce ɑmɑlekɑm ŋɑi bɛi
    fufu, Woo ce icɛm ŋɑu mɔ bɛi ɑmɛi inɑ.
  gaq-gaq: 'ଆରି କିତଂଦୁତ୍ଇଂନେ ବିସ‍ଏରେ ଇସ୍‌ପର୍ ଆକେନ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ବକେ: “ଇସ୍‌ପର୍ ନିଜର୍
    ଦୁତ୍ଇଂକେ ୱେଡ଼ିଆଃ ସୁଗୁଆ ଆରି ଆପ୍‌ନା ସେବକ୍‌ଇଂକେ ଡୁଆକ୍ନେ ସୁଆ ସୁଗୁଆ ଆଡିଂବକେ ।”'
  gof-RNT: Xoossay kiitanchchotabaa odishe, “Xoossay ba Kiitanchchota carkko, ba aylleta
    tama laco oothees” yaagees.
  unx-unx: ମେନ୍‌ଦ ସିର୍ମାରେନ୍‌ ଦୁଁତ୍‌କଆଃ ବିଷାଏରେ ପାର୍‌ମେଶ୍ୱାର୍‌ ନେ କାଜି କାଜିକାଦା; “ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆୟାଃ ଦୁଁତ୍‌କକେ ଆତ୍ମା ଲେକା ଆଡଃ ଆଇଃକ୍‌କେ ସେୱାତାନ୍‌ ଦାସିକକେ ଜୁଲ୍‌ତାନ୍‌ ସେଙ୍ଗେଲ୍‌
    ଲେକାଏ ବାଇୟାକାଦ୍‌କଆ ।”
  gah-gah: 'Itó helegaloka ageló vegenakumú láa loko luhuva gizonoimóma neve: Ómasímo
    lokago aí ageló vegenalitini kemetameni ale viligokago hepé kemetameni ali luhiaká
    niave. Keza gelekelé izegipala loló o kimikago ló guluma kemetameni ale luhiaká
    niave.'
  lcm-lcm: Ani ri angelo kapo mengen ta, Kata asok kana keve angelo ani ki sang val
    malu na ki anini kana mengen.
  aer-aer: Nhenge Re alkere-arenye areye-akerteke angkemele, Ngkarte imerte alakenhe-arle
    angkemele, “Tharle alkere-arenye mpwareke atyenge warrke-irretyeke. Itne rlke-arteke
    anetyenhe ane ure alkngenthe-arteke-arlke.”
  qvc-NT: 'Chay anjilningunapaqmi kayshina nirqan: Anjilniykunaqam wayrashina, lumyaykaq
    ninashina noqata kasuwanllapa, nishpa.'
  tgl-ULB: Tungkol sa mga anghel sinasabi niya, “Siya na ginagawang mga anghel niya
    na mga espiritu at ang kaniyang mga lingkod na mga lagablab ng apoy.”
  cbs-NT: 'Jakia jawen nai tsumabukidi yuikin: “En daya jau ea axununbun niwe bidenepa
    inun chi jede kushipa keska wakin en nai tsumabun jau daya betsa betsapa ea jabuan
    axunkubainxanunbun en jatu yununiki”, anikiaki.'
  xtm-NTPP: 'Ja ndaa kúu ja ká''an tnu''u ya ma sa''a ja jin kuu ángel ma: Vaa maa
    ya sa''a ja ángel ma chi masu kuni ndijin o i nde kuan koo i ma, te maa ya sa''a
    ja ka jinukuechi ángel ma sukan kúu ñu''u ndú''va ma.'
  nnq-nnq: Nambu kunhwalo gwa akapakachi bukumbengu Nnoongo ngalenga, “Babekite akapakachi
