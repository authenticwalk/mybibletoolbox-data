  hrv-hrv: 'Za anđele veli: Anđele čini vjetrovima, sluge svoje plamenom ognjenim,'
  box-NT: 'À le ɓɛ̀n bía ho wáayi tonkarowà dã́ní yi le: «Le Dónbeenì wee
