    bhatumshi, kubha mbungo na lilamba lya moto.
  tte-tte: Na walone aneloseyao kaiweli bwaite besiele, “Yaubada anelose iginaulili
    siyamala ginauli bwagabwaga kaba gite besiele yaumai yo mayau kalapulupululuna
    memenanao. Kaiwena siya ana topaisowaomo.”
  tcs-tcs: 'God i bin singaut ol einzel blo em ane spik po dempla: ‘Yupla i gobi ol
    mesinza blo mi, yupla gobi wase da win i blou ane yupla gobi wase pleim blo paia.’'
  hlt-THB: Khan ceityih akawng ak kqawn awh, Khan ceityihkhqi ce zilh na sai nawh,
    a tyihzawihkhqi ce maikqawng na sai hy,” tinawh kqawn hy.
  soq-soq: God ensel umanau wadi wadiase, “Ne enselina dewamopo lanunu rua nolantompa,
    ita ne nolana dewalala dewamopo ia epawa wanantompa.”
  qub-qub: 'Anjilcunapänami Tayta Dios cayno niran: «Anjilnëcunatami camashcä wayrano
    munashäpa aywananpaj, munashäta rurar ninano cananpaj.»'
  att-att: Á ta meyannung sù ira daroban ni Namarò, kinagi na, “Masserbi nikán yù
    ira darobak ku, nga pabbalinak ku ira ta kunnay ta paddák ánna api nga maggatang,
    nga makáwayyá nga mamalurò sù ipakuâ nira,” kun na.
  bki-bki: Mo tivelinio ka nailiano nalo, nalo amila im̃auano na bo telabo, naruei
    Iliano Lu beriilo berenio “Atua kiano nailiano nalo, abar kiano iliano, ajibe
    ka jegi, amim̃au Atua kanano, ajibe ka sebi.”
  bqp-bqp: 'Malaikanↄ yã musu à pì: Adì a zĩ̀rinↄ li ĩa ũ, a zĩkɛrinↄ sↄ̃ tɛ́vura
    ũ.'
  mcp-mcp: 'Nyə á cɨ shú wə́éŋgəles nə́: A dʉ sá nə́ wəéŋgəles bɛ́ bwə́ bə́g nda fʉfə̂,
    a sá nə́ osɔ́ɔl ɔ mə́sáal bɛ́ bwə́ bə́g nda ŋgwiilɛ kuda.'
  hat-hat: 'Lè l'' t''ap pale sou zanj li yo, li te di: Bondye fè zanj li yo tounen
    van. Li fè sèvitè l'' yo tounen flanm dife.'
  npl-NT: 'Iwa ijkuak Dios otlajto de iángelwah, ijkí okijto: Ye kichiwa mayetokah
    iangelwah espíritus, iwa itekitwah kintoktia mayetokah tletl.'
  bgg-bgg: Jishii hamangkhliiethek chiang shii Hamangkhung-aphuii è yao, “Hamangkhung-aphuii
    è airo hamangkhliiethek ne hasamthek rab, chiih-è airo khiaothek shii ne bai hang
    pha rab phro.”
  eng-TCENT: Of the angels he says, “He makes his angels winds, and his servants a
    flame of fire,”
  eng-BSB: 'Now about the angels He says: “He makes His angels winds, His servants
    flames of fire.”'
  cpu-NT: 'Tzimatsi eejatzi iñaaventakoitziri jaka maninkariite, jiroka ikantaitzi:
    Iriitake matakairi imaninkarite inkempitakotyaaro tampyeenka. Iriitake matakairi
    irotyaantaneete inkempitakotyaarimi paampari.'
  san-ASM: দূতান্ অধি তেনেদম্ উক্তং, যথা, "স কৰোতি নিজান্ দূতান্ গন্ধৱাহস্ৱৰূপকান্|
    ৱহ্নিশিখাস্ৱৰূপাংশ্চ কৰোতি নিজসেৱকান্|| "
  tac-NT: 'Aminami Onorúgame regá anile alué santo ánjeli olagá: Napurigá bilé eká
    ''lige na''í alarigá ju alué santo ánjeli, alueka Onorúgame gu''írame ju.'
  eng-WEBPB: Of the angels he says, “He makes his angels winds, and his servants a
    flame of fire.”
  gfk-H: 'Ma kaia uta diet ira angelo Kalou ga tangai hoken: “Kalou i gil ira nuna
    angelo hoing ira dadaip. Ma i gil ira nuna tultulai hoing ira kamariana iaah.”'
  viv-viv: Tu badi lobama ana tovenuwaꞋata au kikaiwabudiyao ma kahalamanena faꞋina
    Veyao Tuwaina ana buki gigaheyedi gigayo, Yaubada yana tovenuwaꞋata givehimeyedi
    be bolimana ana itaꞋita amine hivenuya. Kadu yana tofaisewa lobameya givehimeyedi
    be ai noyaꞋaina ana itaꞋita amine hivenuya.
  yao-yao: Nambo nkati achikatumetume ŵa kwinani wo ŵatite, “Akunnungu akwatenda achikatumetume
    ŵakwe ŵa kwinani kuŵa nti mbungo ni ŵakutumichila ŵakwe ŵa kwinani nti malamba
    ga mooto.”
  tgp-tgp: Ale mo retireti mata angelo mara, ‘Mo vai na nona angelo la sohena langi,
    ale enira la volitusi purongo sei mo vaira na pepe hapu.’
  auc-NT: Ayæ̈ wæætë anquedoidi ïnänitedö ante apæ̈nedinque, “Tömengä godö cæcä ate
    tömengä anquedoidi ïñömö woboyæ̈ nanguï pæ̈mæ̈ baï quingæ̈ pönï cæcædänimpa. Ayæ̈
    tömengä godö cæcä ate tömengä beyæ̈ në waa cædäni ïñömö gonga bæcoguënëwate baï
    nanguï cæcædänimpa.”
  kbc-NT: Niɡ̶ijo Aneotedoɡ̶oji me yalaɡ̶ate aanjotedi, mee, “Jaote iniaanjotedi micataɡ̶a
    daɡ̶a niwocotadi, codaa niɡ̶idiwa iniaanjotedi ane iotaka dinoe micataɡ̶a daɡ̶a
    ɡ̶alewaɡ̶a.”
  bmh-bmh: Uwait nug gonugau tibur en, ze meun, “Ag wol ab al mui sul usalaimai, izal
    salau mai bitamamen, koli alamamen, ag guzenai guzenai damamen.”
  ctu-BL: 'Dios tsi'' yʌlʌ cha''an jini ángelob: “Ora jach mi'' majlelob i yángelob
    che'' bajche'' ic''. Lajalob jini x''e''telob i cha''an bajche'' c''ajc mu'' bʌ
    ti lejmel”, che''en.'
  meq-meq: 'Ka gər i gawla i Mbəlom hay na, Ɗerewel i Mbəlom a gwaɗ: «Nəteye na, ndo
    i maslaŋ ŋgay hay. A təra tay ha andza mətasl, nəteye andza ɗərneh i ako.»'
  noa-H: Hich mag warag Hẽwandamau hich chognaan hich dʌ̈i t'ʌnʌm higmamua jaauwai,
    Angelnaanan hirua p'ũjö nem k'ap'í hapinaa, sĩi hõt huu jẽjẽerk'amjö hichdëu nem
    jajaauk'ampierr k'odpepet hapiejem haajem.
  alp-NT: Kai kena malekataru, Alla Ibeteke be, “Au ulake malekataru esi tapa Au saka
    balate ehbuere kai saka auwe klitine.”
  san-VEL: duutaan adhi tenedam ukta.m, yathaa, "sa karoti nijaan duutaan gandhavaahasvaruupakaan|
    vahni"sikhaasvaruupaa.m"sca karoti nijasevakaan||"
  kbq-kbq: Anumzamo'a ankerozaga'agura huno, Zamazeri zaho kna hugahue nehuno, eri'za
    vahe'agura zamazeri teve anefakna hugahue hu'ne. (Sam-Zga 104:4)
  kbh-kbh: 'Y chabe angelëngbiama, mënts̈á tojánayana: Ats̈e sëndama ats̈be angelënga,
    chë ats̈be buayiynayënga, mo binÿiëngcá chamotsemnama, y chënga, ats̈be oservénënga,
    mo iñëjëngcá ca.'
  ron-LSB: Despre îngeri spune, “El își face îngerii vânturi, și robii lui o flacără
    de foc.”
  pon-pon: 'A duen tounlan kan a kotin majani: A wiaki japwilim a tounlan kan man
    en kadar o a papa kan umpul en kijiniai.'
  nhe-BL: 'Pero tlen inintequi elhuicac ehuani, quiijtohua: “Toteco Dios quinchijqui
    ielhuicac ejcahua ma itztoca tonaltzitzi. Quena, quintequihuía queja tlayolmelahuani
    tlen itztoque queja tlilelemectli.”'
  sps-sps: Gov tsue tsuk iny ton fuainy morena tan vegiau to, “Gov fapogaar ir fuainy
    morena Tsunia, faareir fuainy tsoiny binun Tsunia ma naa er tabin fatabin to faarei
    ror a ainysat, an guaf kurun, ito te koman fi non Ya.”
  wnc-wnc: Sike ita inane angelanae natake wamu takngatu yawan natake ayanikapsa aminu
    tapatuta anzing matakut, “Ita inane angelana pasiwan got taknga binga dakngake
    gotda puyake zet zaknganggak binga tasikaing. Ita inane puya amina pasiwan katap
    mumuyangga isisika akungwakaing binga tasikaing,” ngang matakut.
  bus-bus: 'Malaikanↄ yã musu à bè: Eè a zĩ̀rinↄ li ĩa ũ, a zĩkɛrinↄ sↄ̃ↄ tɛ́vura
    ũ.'
  gub-BL: Nezewe Tupàn uze'eg weko haw pe har wanupe. — Amuigo kar putar hereko haw
    pe har ywytu zàwenugar romo ihe wà nehe. Amuigo kar putar heremiruze'eg tata zàwenugar
    romo ihe wà nehe, i'i wanupe.
  imo-imo: 'Enselema teremele ulu lipe manjipelie i tepa nimbe peremo: Yunge enselema
    poporomemu mele molko, yunge kongono tendeli iyema tipe mele moromele.'
  boj-boj: Ariya Qotei a laŋ aŋgro naŋgi qa anjam degsi marosaioqnej. A naŋgi qa endegsi
    marej, “E ijo laŋ aŋgro naŋgi wau enjrem. Deqa naŋgi jagwa ti ŋamyuwo ti bulosib
    ijo wau ojeqnub.”
  eng-DRA: 'And to the angels indeed he saith: He that maketh his angels spirits,
    and his ministers a flame of fire.'
  knf-knf: 'Kë ţi uko wi ŋwanjuŧ, upiiŧana ţi *Ulibra wi Naşibaţi aji : « Naşibaţi
    ado ŋwanjuŧ ŋi nul kë ŋawo ji uyook ado ŋa kë ŋawo ji bdoo banklañşiiŋ. »'
  san-KHM: ទូតាន៑ អធិ តេនេទម៑ ឧក្តំ, យថា, "ស ករោតិ និជាន៑ ទូតាន៑ គន្ធវាហស្វរូបកាន៑។
    វហ្និឝិខាស្វរូបាំឝ្ច ករោតិ និជសេវកាន៑៕ "
  arn-NT: 'Ti pu werken püllü mew kay Ngünechen feypi: “Femkünufi ñi pu werken püllü
    ñi feleael kürüf reke. Ka fütra lewlewkülechi kütral reke feley kisu ñi pu püramyekeetew.”'
  zas-NT: 'Abiꞌ chi gunee Dios por ree anjl, rëbaman: Naj rün ree da anjlan ziꞌc bi,
    rün tëën laa reeman ziꞌc bajl.'
  ken-NT: Ɛ̌ti bɔángɛl, yi ǎrɛ̀m bɛ́ ákʉ̀ bɔ mambak mbɔ mbʉ́ɛ́p, ákʉ̀ bǒ bɛtok
    abhi mámbák mbɔ bárɨ́-ngo.
