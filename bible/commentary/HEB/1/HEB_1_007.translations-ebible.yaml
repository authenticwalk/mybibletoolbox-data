  dop-dop: 'Mpi Ɩsɔ yɔɣɔtɑ ɩsɔtɑɑ tillɑɑ tɔɔ tɔɣɔlɛ sɩ: Ɩsɔ kpɑɣɑ ɩsɔtɑɑ tillɑɑ nɑ
