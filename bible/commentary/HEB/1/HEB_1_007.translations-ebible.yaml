    gulumo neꞌmine ngemeni dameni di otuhaaꞌ nave.'
  uli-uli: Iwe ngo irel kofer angelus ka, Deus ye sor bo, “Deus ye forur angelus bo
    rebe mel bo yaeng mo bbulul yaef.”
  nin-NT: Uwa ta si ni itu i abitu ba, Abachi à da di, “Ingga i ka abitu ba ki unddunddu,
    ni ka amirr iko amungga ba ki irrirri i uru.”
  acu-NT: 'Tura Yuse awemamuri ainaun pachis tu aarmawaitai: “Yuse awemamuri ni inatiri
    asaramtai, Yus nasea nunisang akupawai. Tura ji kapawa nunisang akupawai.”'
  cak-WNT: 'Chiquij c''a ri ángeles, ri tz''ibatal ca xaxu (xaxe) wi nubij: Ri ru''ángeles
    ri Dios sibilaj yebiyin chubanic ri rusamaj, ruma nuben chique chi ye achi''el
    ri cak''ik'' y nuben chique ri rusamajela'' chi ye achi''el ri ruxak k''ak''.'
  ebk-ebk: 'Nan kenalen Apo Dios maepangkep as nan angheles at hiyana: “Nan anghelesku
    at nunfialinok chicha as kaman angin, ya nan chiyuycha munserserfi kan ha-un as
    kaman kumarkiarud ay apuy.”'
  spa-PDDPT: 'Y de los ángeles dice: Quien convierte a sus ángeles en espíritus, Y
    a sus ministros en llama de fuego.'
  ruf-ruf: Lekeni kuna wamalaika Imulungu kalonga, “Imulungu kawatenda libeho wamalaika
    wake na iwatumwa wake kawatenda kuwa imilambi ye ghumoto.”
  gun-gun: 'Ha''e rã anjo kuery pe ma aipo''ea: “Ojeupegua anjo kuery ojapo yvytu
    rami, guembiguai kuery ojapo tata rami”, ''ea.'
  agu-BL: 'Poro apart yol tal i'' scyetz yi e'' ángel: “Yi e'' weri inángel, chin
    lajke''l nin na chixon, chi na xon cyek''ek''. Nin ni''cu''n e'' tu tak'' k''ak'',
    yi na je'' lit''p.”'
  isn-isn: Kutula a malaika uligitilye, “Nuanso naiza wizipya ia malaika akwe kutula
    ng'wau ng'welu, ni anyamilimo akwe kutula nimi nia moto?”
  ilo-ULB: Ibagbagana maipanggep kadagiti anghel, Isuna a nangaramid kadagiti anghelna
    nga espiritu ken kadagiti adipenna a gil-ayab ti apoy.”
  pir-NT: 'Sa yero tiquiro yequina angele pehere yahuro taro ohõ saha niahye tiquiro:
    Yeequina angelere wihnono yero saha pagʉ tigʉ̃ yeaja yʉhʉ. Tiquina yʉhʉ cahacjẽna
    ijire. Sa yegʉ tiquinare peca pohna yero saha pagʉ tigʉ̃ yeaja yʉhʉ, ni yahuahye
    Cohãcjʉ̃.'
  anv-NT: Gɛ genó ɛyigé ajɔɔ́ atómé ne makiɛ́nné Ɛsɔwɔ aké, “Ɛsɔwɔ apyɛɛ́ makiɛ́nné
    jií álu ɛké mbyo ne apyɛ baá utɔɔ́ bimbɔ álu ɛké manɔ́mé mewɛ.”
  sab-NT: 'Kaire Chube gerudu lle boanga amanu giti ene: “Cha Chube kle lle boanga
    chanu nga ngaña giti ulita kage salengwli mleuda kare nga ulitage, kaire cha ama
    gbe salengwli jita gwade kare age gweale kwian ole cha kiralla giti.” Chube gerudu
    ene lle boanga amanu giti.'
  tmd-tmd: God nuŋ ejol bla mönö yadön yadöŋa, “God nuŋ ejol nuŋ bla rɨmɨn, wop i
    hödal röxg hömɨdöia. Mabö rɨ nölɨb nöbö nuŋ bla raŋ, wop i rɨn pin röxg hömɨdöiŋö,”
    röŋa.
  acr-NNT: 'Paqatzij wi ri Dios jewaꞌ kubꞌiꞌij pakiwi ri ángeles: Rire kuꞌan chike
    ru ángeles e aj chakibꞌ re Rire, e pachaꞌ tew kawelelik y pachaꞌ urepebꞌal aqꞌ
    kachaꞌ.'
  kpg-kpg: Deenei di mee a God ne helekai ai i digau di langi boloo, “God e hagau
    ana gau di langi be nia madangi, ga hagau ana gau hai hegau be nia ulaula o di
    ahi.”
  taj-taj: परमेश्‍वरसे स्‍वर्गदूतगदेला बारेरी चुह्रङ् भिसी सुङ्बा मुला, “परमेश्‍वरसे
    ह्राङला स्‍वर्गदूतगदेदा लाबा स्‍होजी, ओच्‍छे ह्राङला गे लबा म्‍हिगदेदा चा मेला
    ल्‍हाम स्‍होजी।”
  avt-avt: 'Hɨrak katɨp me mɨt ensel kar ik: “Hi herekyor hɨr nɨrɨak menmen mai waswas
    nar ke nɨme, hɨr nanɨwaank menmen ap mises han kai au nar ke si merhɨhe.”'
  cbk-cbk: El Dios ya habla otra vez acerca del maga angeles, “Sila el di mio maga
    mensajero y tiene vez ta manda yo canila hace como maga viento fuerte o igual
    como maga fuego bien arde para sirvi sila conmigo.”
  uig-ARA: 'ئۇ پەرىشتىلەر توغرۇلۇق: ــ «ئۇ پەرىشتىلىرىنى شاماللار، خىزمەتكارلىرىنى
    ئوت يالقۇنى قىلىدۇ»، دېگەنىدى؛'
  tuf-tuf: 'Cuat ima cacmín cuacúr bin ojcor wajacro: Cacminát Sir chihtá cab rehti
    yajcaro. Sero cab rehti bir eyta camín éyinat cat Sir chihtá cab rehti yajcaro.
    Ocan tiw̃ti anir eyta, cacminát cat Sir chihtá wácati yajcaro.'
  abx-abx: Parti si mga anghel, yayto i nagpahalling-na si Diyos, “Aghimu-ko i mga
    anghel-ko mga rilihugon nga day bariyo, pati' mga paragsirbi nga day mag'arab-arab
    api.”
  mco-NT: 'E mɨɨd je ángeles ycɨxpɨ, Dios ymɨna''ñ: Yɨ ángeles jadu''n yɨ'' ajcxy
    nej poj. Yɨ'' ajcxy huɨdibɨ tzajpjoty tzɨnaayb, jadu''n yɨ''ajcxy nej huɨdzuc,
    nej jɨɨnye''n.'
  cpb-NT: 'Jiroka ikenkithatakoitziri maninkariite, ikantaitzi: Iriira matakairine
    imaninkarite roshiyakotyaawo tampyainka. Iriira matakairine rotyaantaneete roshiyakotyaawo
    paampari.'
  aon-aon: Aria eshesh enselahos, Iruhin douk neyagwreh-umesh enyudok nakri, “Eik
    yenek enselahos um shunekume mour shunaki shunak kabi uhwin nyahur um o kabi nyih
    purareh hanu hato dodogowih atih um.”
  hus-NT-2005: 'Kʼal tin kwenta an tʼokat abatwáletsik, na Dios in ulu enchéꞌ: U tʼajál
    ke nu tʼokat abatwálejiltsik, ka wenkʼon jelti ikʼ ani nu tʼójontsixiltsik, ka
    wenkʼon jelti kʼamal.'
  mig-NT: 'Te tu̱''un ndajá''a̱‑yá ká''a̱n ndija‑ya̱: Nátu̱''un kée tachi̱ súan jíka
    ndajá''a̱‑yá sá''a‑ya̱, te máá já kájatíñu nuu̱‑yá ndúu yáá ñú''u̱n sá''a‑ya̱,
    áchí‑ya̱.'
  bps-bps: Kabay i gman Dwata gablà di kasaliganan, manan, “Dekam i nus fgadè i knayeam
    salngad i kasaliganam; na i lifoh na silà nimoam dad saligam.”
  mbs-mbs: Seini se inikagi te Timanem tepad te pegkesawol te menge anghil, “Mepakay
    aw inangen te Timanem se menge anghil iling te kelamag aw apoy, aw yan se ibeg
    din.”
  tof-tof: God go tóba anerrubóka nóma apónda, wa bóktanda wagó, “Wa ene anerru, tóba
    popa zaget pam, igó zirrbapónda wór akó ur ulitzan.”
  cme-NT: 'Uŋ waaŋ mamaŋ dɔrpɔpuɔrbiemba kũŋgu-na, u ciɛra wuɔ: «Mi gbãa ce mi dɔrpɔpuɔrbiemba
    bir fafalmu, mi gbãa ce mi maacembiemba bir dãamu.»'
  sus-sus: A a masenxi malekɛe xa fe ra, «Ala xa malekɛe luma nɛ alɔ foye, a xa walikɛe
    luma nɛ alɔ tɛ.»
  pon-2006: Eri, iet me Koht ketin mahsanih duwen tohnleng kan, “Koht ketin kupwurehda
    sapwellime tohnleng kan en rasehngala kisinieng, oh sapwellime papah kan en rasehngala
    mpwulen kisiniei.”
  dad-dad: Negur ĩ engel nigin irok, “Ĩ yogon engel yau gen wowã douf nigin inodif,
    ĩ yogon kabĩ tamo yã bale gen wowã douf nigin inodif.”
  zab-NT: 'Chiy chi gunii Dios pur de ánglɨ, laany guniiny: Nare runa de ánglɨ xtena
    zec bi, ne runzacadeb zec bal.'
  ksd-ksd: 'Ma i biti ure diat ra lavur angelo dari: “Nina i ga vaki kana umana angelo
    upi diat a da ra vuvu, Ma kana lavur tultul upi diat a da ra biro na iap.”'
  msm-NT: To mgo anghil yahi to katongdanan su seini to pig-ikagi to Diyus bahin kandan,
    “To mgo anghil ku ogkaangod to kaemag dow yogdog to kaeju no ogtuman to mgo sugu
    ku.”
  myk-myk: 'Ye wʼa jo wu mɛlɛkɛɛ pu shizhaa na ge, yee ye: «Tudunmɔɔ pu ɲɛ pii, na
    ɲɛ kapyebyii, Wʼa pu ɲɛri kafɛɛgɛ; na pu ɲɛri naɲiŋɛ.»'
  sbe-sbe: Yona anelu hedehedededi ye wane, “Yona anelu ye ginaulidi [yodi sagena]
    doha yaumai, yo yona heyayai tauhaidi [yodi gigibwali] doha kaiwa pulupululuna.”
  mcr-mcr: Iwä Iqueqä eŋätqä iquauŋqä kukŋui, tii ätkqe. “Iqu Iqueqä eŋätqä iquau
    yuŋuä eŋqä-pa imäkätä, Iqueqä wäuŋuä-wiyqä iquauŋi, tä hänaqä eŋqä-pa imäkänä.”
  cux-NT: 'Ní Ndyuūs ngaⁿ''a yā yeⁿ''e ángeles yeⁿ''e yā ''tíícā: ''Úú diíⁿ chi ángeles
    yeⁿ''é ní tan''dúúcā espíritu s''eeⁿ, ''tiicá yā. Ní diíⁿ chi ángeles dichíí''vɛ
    yā ''úú. Ní tan''dúúcā ''áámá nguuchi yaⁿ''ā ''tíícā ángeles yeⁿ''é.'
  tur-YTC: 'Melekler için şöyle diyor: “Meleklerini rüzgâra dönüştürür, Hizmetkârlarını
    ateşten aleve.”'
  san-ITR: dUtAn adhi tenedam uktaM, yathA, "sa karoti nijAn dUtAn gandhavAhasvarUpakAn|
    vahnishikhAsvarUpAMshcha karoti nijasevakAn||"
  bel-N: 'А наконт анёлаў кажа: «Ён робіць анёламі Сваімі духаў і служыцелямі Сваімі
    — полымя агню».'
  sch-sch: Aniatachu vântîrtonngei chungroi chu Pathien'n hi anghin a ti, “Pathien'n
    a vântîrtonngei mantha a sin ngâia, male a tîrlâmngei chu meidonin a sin
    ngâi.”
  mic-MIQNT: Etna na ula ta'n Gjinisgam teluet ugjit ugtansale'witemg, “Ni'n, Gjinisgam,
    gisi'gig ntansale'witemg pa wijei aq ugju'sn. Smtug tela'taqatiji ta'n ni'n tel
    puatm aq 'ntlugowinu'jmg gisi'gig na tel melgi'gna'tij pa wijei aq sisue'ugtlin.”
  huu-NT: 'iadedɨ jɨaɨe rafuedo ie jaɨenisaɨna ñaɨte: Cue ocuilla rafuena naimacɨ
    fɨnollena, cue ocuilla dɨese naimacɨna oretacabitɨcue.'
  jiv-NT: 'Nayaimpinmaya̱ suntarnan jú̱nis chicharui: “Nayaimpinmaya̱ suntari̱n takartursarat
    tusa nasea áintsaṉ awajsaiti. Ni suntari̱n chárpia áinis akupeawai.”'
  otm-NT: 'Pɛ nu yʉ́m ''bɛhni mahɛ̨ts''i, i øt'' Oją yʉ́ ''yɛ̨hɛ thoho ʉ, tengu mán
    t''o''t''i: Ɛ̨mmɛ i tih yʉ́m ''bɛhni ''bʉ i ørpa rá ''bɛfi tengu ''bʉ yʉn dąhi,
    nɛ di juadi ''bɛ''a gätho hingui numanho Oją tengu ''bʉ yʉ sibi, nangue rá ts''ɛdi
    zɛhɛ Oją.'
  dah-dah: 'Irdeb Al Kuruŋ diliŋde miyoŋmiŋbe Urmiŋ yara moŋ geb, goke asaŋmiŋde gahade
    katiŋ hi: “Al Kuruŋyen meteŋ mar miyoŋmiŋbe meremiŋ po gama irde haŋ. Niŋgeb Al
    Kuruŋ beleŋ meŋe yire yeŋbe meŋe yiryeŋ, munaŋ kak melak uliŋ po yire yeŋbe gwahade
    po yiryeŋ,” yiriŋ.'
  tnk-tnk: Mətə in rəɡkiari ia naɡelo me mɨni mə, “In ramo naɡelo me səvənhi həmwhen
    ia nɨmətaɡi me, mamo səvənhi iotukwininari me həmwhen ia nərami napw me.”
  kpr-kpr: 'O aneya mo, ne nunda Mandi da duruda irera. Ava ijuguse, nendae eminge
    sisira: “Nanda aneya, yaura da kakaugo ava simbugeteno irera. A nanda saramana
    kakato, avaraka bubura da kakaugo ava simbugeteno irera,” aneyadae aminge sisira.'
  san-IAS: dūtān adhi tenedam uktaṁ, yathā, "sa karoti nijān dūtān gandhavāhasvarūpakān|
    vahniśikhāsvarūpāṁśca karoti nijasevakān||"
  nho-nho: 'Tevana iaa TeAtua ni mee tana taratara peelaa i te vasi naa ensol: “TeAtua
    ni penapena ana ensol raa ki mee ma ni matani, aa naa tama e heheuna iaa Ia raa
    ki mee ma ni ahi.”'
  gym-NT: 'Amne angelebtä abko Ngöböta niere krörö ja Kukweibtä: Tita angele tikwe
    mike näin jötrö müre kwrere amne niaratre tä sribi nuene ñukwä jutra kwrere tikrä,
    nieta Ngöbökwe.'
  azg-NT: 'Majoꞌ ya na itsinin Tyoꞌtsꞌon ntyja ꞌnaan joo ángeles ꞌnaanꞌ jon, itso
    jon: Matsꞌa na joo ángeles njan cje rohan chaꞌxjen na cje ro mꞌaan jndye. Cotyeꞌntjonhan
    nnön ndoꞌ itsijonhanꞌhin chaꞌvijon tsachon.'
  bhd-bhd: परमेशर स्वर्गदूतां केरे बारे मां इन ज़ोते, “‘तै अपने स्वर्गदूतन हवारे ज़ेरे
    बनाते, ते अपने सेवकन अगारे लपारे ज़ेरे बनाते।’
  too-NT: 'Lā'' Dios chihuīna''lh ixpālacataca''n huan ángeles lā'' hualh: Huan ángeles
    ixlacscujnī''n Dios. Ta''a''n a''nlhā Dios cāmacā''n. Lej līlacapalh ta''a''n
    hua''chi ū''ni'' lā'' hua''chi huan makli''pni''nī''n.'
  ind-AYT: Tentang para malaikat, Allah berkata, “Ia membuat malaikat-malaikat-Nya
    menjadi angin, pelayan-pelayan-Nya menjadi nyala api.”
  cjo-NT: 'Eejatzi ayotzi ranaakotakiri Itomi irirapaeni, tema ikantakotziri Iwaperiteki:
    “Notyaantapiintziri nonampiripaeni ikamanantyaariri atziri noñaani omaanta eero
    ijeekimoeyirini tema roshiyakawo tampyaa eejatzi paamari”.'
  nsn-nsn: Kare kula pare tosno anggelou, “God e guata sira tasir anggelou misiana
    tar rom, doh tosno tamatang kalekinale o nituha keip toro luhluhuna ro hue.”
  san-DEV: दूतान् अधि तेनेदम् उक्तं, यथा, "स करोति निजान् दूतान् गन्धवाहस्वरूपकान्।
    वह्निशिखास्वरूपांश्च करोति निजसेवकान्॥"
  tna-NT: 'Diusu sa ángel cuana jepuiti uja derejiji yani Diusu sa quirica su: Diusu
    ja mesa ángel cuana beni, cuati utsu nime hus ataidha tu emebaja puji.'
  lid-lid: 'Iri angelo tan badeh, iy batehei budon tan mara-ei bala tiri bwe, i buku
    le buk ndrabun ndrasehek: “Kindrei bwidi iri angelo tan asahan i buku siyer laleyah,
    ma iri lau ta amekes lahou tan anya i buku jih nyarahan labai.”'
  wim-wim: 'Nil God.angan miꞌ thanang ngaantiyongk anangana workan iiy-iiyayn nungant.
    Nil thamp thawa: “Thananiya keꞌ wunt yimananga, puth keꞌ thum nganthan pench-penchan
    yimanang thamp iiy-iiyantan.”'
  zga-M: Ukhukongana navasuhwa iita, “Umwene uviaipela avasuhwa va mwene wehuva mepo,
    navavombi va mwene ukhuva ndimincha mwoto.”
  yom-yom: 'Mu diambu di zimbasi, niandi wutuba ti : Niandi wunkitulanga zimbasi ziandi
    phemo ayi bisadi biandi minlaki mi mbazu.'
  san-SIN: දූතාන් අධි තේනේදම් උක්තං, යථා, "ස කරෝති නිජාන් දූතාන් ගන්ධවාහස්වරූපකාන්|
    වහ්නිශිඛාස්වරූපාංශ්ච කරෝති නිජසේවකාන්|| "
  yut-yut: 'Piŋkop da aŋelo do gen kɨnda yaŋ yagɨt: “Uŋun da aŋeloni aban mɨrɨm dagoŋ.
    Uŋun da oman amɨni aban mɨleŋasɨp dagoŋ.”'
  grc-BYZ: καὶ πρὸς μὲν τοὺς ἀγγέλους λέγει· ὁ ποιῶν τοὺς ἀγγέλους αὐτοῦ πνεύματα,
    καὶ τοὺς λειτουργοὺς αὐτοῦ πυρὸς φλόγα·
  cpc-NT: 'Tzimatsi iijatzi ikinkithatakoitziri maninkariiti, jiroka ikantaitzi: Iriitaki
    matakairiri imaninkariti inkimitakotyaawo tampiyainka. Iriitaki matakairiri jotyaantaniiti
    inkimitakotyaarimi paampari.'
  nhg-NT: 'Hua de inu öngeles oquejtojque: Quenchihualtilo tieöngeles ma yecö quiename
    yejyecatl, hua tietlatequepanojua quenchihualtilo ma yecö quiename tletzintle
    cuöc möna.'
  nya-nya: Iye ponena za angelo akuti, “Mulungu amasandutsa angelo ake mphepo, amasandutsa
    atumiki ake malawi amoto.”
  ngu-NT: 'Itechica on ilhuicactequitquej Dios oquijtoj: Nicchihua para on ilhuicactequitquej
    nechtequichihuiliaj nimantzin quen on ajacatl panohua nimantzin. Niman nicchihua
    para notequitcahuan tlaxoxotoniaj quen on tlitl tlaxoxotonia.'
  kup-kup: Met God enzoliholoz homet epat hahan hez, “Met enzol nem asit netamah-porin
    mañamohon paru hatevetet hadao zuam urat bon tamahavoz zut nem mañamohot tat zuam
    bavon batamah. Ma itiñad kezao ñadat rai rai hat zuam bon tamahavoz zut paru nem
    gogot honerah kezao tat bavon batamah.”
  jid-jid: nitu malaiku ba trendiani iyakababatibrzi bitretrema bahi ilebelu
  wmw-wmw: 'Kuhusu malaika kaamba javi: “Mwenyezimungu awatenda malaika wawe kamba
    mepo, watumisi wake wawe kamba malulimi a moto.”'
  gmv-GGM: Kiitanchata gishshi hasa7ishe qasse “Kiitanchata ayanata; Be oothanchataka
    tama laco kesses” gees.
  ssg-ssg: Ti Haeu kakak sale teka engel i ukek, “Nga tanomi teka engel unauak. Nga
    hapuasa lato hanowi ti nga hapuasa aupol ma ah ailei waliko ti pahak.”
  zpo-NT: 'Gorna nzaa xaa kwent cheen mandad cheen xaa, nzhé xaa: Lee xmandad na nak
    mod mbi, nu mod luzh bal. [Sal. 104:4]'
  poy-poy: Kumbiti kwa wantumintumi wa kumpindi, kalonga, “Mlungu kawatenda wantumintumi
    wa kumpindi waweri gambira liyega, Na wantumintumi wakuwi kawatenda kuwera gambira
    mpamba zya motu.”
  qwh-NT: 'Anjelcunapaqqa palabrancho quenollam nican: “Sirwimaq anjelnïcunaqa bientunollam
    y rupecaq ninanollam cayan” nir.'
  gaw-gaw: Kayak Nug engel dilagnu madiḵunu ha, Nug inam aum. “Nug he, engel ag ulah
    bia daaṯeb. Nug he, nuhig uḏat danab amu ag ab diṯiak gaḵaḏak bia daaṯeb.”
  nca-nca: Anutuko sambo simó ŋuro ŋande yete, “Sambo simóŋo yoriní matú qembe taŋgurí,
