  mya-mya: ကောင်း​ကင်​တ​မန်​များ​အ​ကြောင်း​ကို​ဖော်​ပြ​ရာ​၌ ``ဘု​ရား​သ​ခင်​သည်​မိ​မိ​၏​ကောင်း​ကင်​တ​မန်
