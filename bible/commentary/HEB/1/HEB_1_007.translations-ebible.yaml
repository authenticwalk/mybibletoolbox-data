  lug-lug: Era ayogera ku bamalayika nti, “Afuula bamalayika be ng’empewo, n’afuula
    n’abaweereza be ng’ennimi z’omuliro.”
  yby-yby: 'Ito okananipoki wesidamuya sa-loko luhuwa jeneboma ne: Omailimo lokaiyoko
    okananipoki wesida weunipoya le wili jeko lasikidana iki lolosa jiki minikaka
