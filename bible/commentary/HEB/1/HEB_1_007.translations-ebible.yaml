  san-TIB: དཱུཏཱན྄ ཨདྷི ཏེནེདམ྄ ཨུཀྟཾ, ཡཐཱ, "ས ཀརོཏི ནིཛཱན྄ དཱུཏཱན྄ གནྡྷཝཱཧསྭརཱུཔཀཱན྄།
