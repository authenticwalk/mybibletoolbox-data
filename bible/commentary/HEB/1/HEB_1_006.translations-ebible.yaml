  cme-NT: 'Ŋga uŋ''a u saaŋ u Bɛpoldĩɛlãŋo‑i hĩɛma-na, u ciɛra wuɔ: «Dɔrpɔpuɔrbiemba‑i
    hiere ba ta ba dũuna ba jaal-o.»'
  sus-sus: Ala to a xa Di fisamante ramini duniɲa, a naxa a fala, «Ala xa malekɛe
