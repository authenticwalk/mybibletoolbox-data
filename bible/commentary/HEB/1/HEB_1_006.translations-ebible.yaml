  mqj-NT: 'Sapo inde anna ussua Anak pa''bunga''na tama linoe, ma''kada Puang Allata''alla
    nakua: “Angganna malaeka''na Puang Allata''alla la menomba dio tingngayona.”'
  rus-SYN: 'Также, когда вводит Первородного во вселенную, говорит: “и да поклонятся
    Ему все Ангелы Божии”.'
  mbh-mbh: Na God i pathengal mun ako ve, Jisas i mukal nge enselre, eneke nge ako
    i pango patu ia tengen ake ru a ulue, i sung ile riong mun e ako a enselre nge
    ve, “I sivenga ako aro God ile ensel alavusngare aro o lotual i.”
  bdd-bdd: Ma tutaina ꞌina tautuwa ꞌihesumaneyama baleꞌuwa, ꞌigwaeya, “Aneloseyao
    galewa sawasawahidi ma tauna ꞌoina siꞌetuluha.”
  cbt-NTPO: 'Hui''nin chachin nipirinhuë'' isoro''paquë a''paimahuachina, chini chiníquën
    nanan quëtaton, tapon: “Ya''ipi anquëniro''sarinta'' ina chinochina'',” tënin.'
  srn-NT: 'Moro fara, di Gado meki En fosi Manpikin kon na grontapu, A taki: Ala den
    engel fu Gado mus anbegi En.'
  cta-NT: 'Tya clyo loꞌo cua ta ti ycuiꞌ Ndyosi jiꞌi̱ Sñiꞌ ycuiꞌ ca Ni chaꞌ ca̱a̱
    yu chalyuu, liꞌ nacui̱ Ni: Lcaa xca̱ nu ntsuꞌu cuentya jnaꞌ nde cua̱, ngaꞌa̱ chaꞌ
    cuaꞌni tlyu nguꞌ xca̱ biꞌ jiꞌi̱ Sñiꞌ naꞌ.'
  bqc-SIM: Kɛ́ Lua tò a yoa mↄ̀ dṹnia guu, à mɛ̀ a malaikaↄ kúlɛɛ̀ píi.
  tcz-CHONGTHU: Chule Aman achapa chungnungpen chu vannoiya ahinpui chun, Pathen in,
    “Pathen vantil ho jousen Ama houcheh un.”
  mar-mar: आणि पुन्हा, देव जेव्हा त्याच्या पुत्राला जगामध्ये आणतो, तो म्हणतो, “देवाचे
    सर्व देवदूत त्यास नमन करोत.”
  snp-snp: Ido Kana Nalafo mikaleka ilifi melenae, loto imo kamenalo yaki ka ma ya
    eti limo, Goti enisolela muki ya oudi-luti-kati umalo, loto ka mono lufuwau (Lo
    32:43, Sng 97:7) ya nemo ne.
  isl-isl: '@see-verse:HEB.001.005'
  spy-NT: Nto subak yu kēēyook ꞉Yēyiin lakwanyii kibooreet kuchō kōōrooni, kimwooy
    kurubta keey lakwanaa kule, “Kukutunkyi ꞉malayikaanik tukul inee.”
  xnn-xnn: Nodi kinwanin Apo Dios isdin nangibaaana isnan nangatongato ay Anakna isnan
    batawa en, “Dakayo ay aanghelko et dayawenyo siya.”
  mwe-mwe: Ikabheje a Nnungu pubhaatumile bhanabhabho, lyelo lyabho bhalinkuti, “Ashimalaika
    bhowe bha a Nnungu bhaatindibhalilanje.”
  tte-tte: Saugana Yaubada Natuna tobagubaguna iyawasa yanuwa yaulina mena iwalo kaiwena
    bwaite besiele, iba, “Anelose meuloili kani tutulili sitalu-sakona-yagili yo sipwalou
    koina.”
  tcs-tcs: 'God i bin soe da pasbon Boi blo em uda kare lo. Den em bin sanem kamdaun
    po da wold ane em bin spik: ‘Lete ebridem einzel blo God wosip em.’'
  hlt-THB: Cekcoengawh, khawmdek awh Khawsa ing amah a caming ce a haw law awh, “Khawsak
    khan ceityih boeih ing anih ce bawk seh,” tinawh kqawn hy.
  soq-soq: Deawaa, God me Otopa ionoidoa tawo osowe wadiaubedie wane wanase, “Ne enselina
    uduudu me wawa bumpe imimpu emmisintopue me wadaposisapu.”
  qub-qub: 'Wamran Jesucristuta cay pachaman cachamushpan ichanga Tayta Dios niran:
    «Llapan anjilnëcunapis rispitar payta adurachun».'
  att-att: Á ta pamapáno ni Namarò sù Anâ na nga makáwayyá, á jinok na ta umay ta
    dabbuno. Á kinagi na, “Ngámin nga darobak ku, mamalittúkak ira nga maddáyaw kuna,”
    kun na.
  bki-bki: Ana be iliano tai bereio, na naio berii bogo na Atua jidom riila kenerinio
    motoru nene rimei ea yetemeriba nei, ana na naio berenio “Mo bo ka nailiano nonovio
    alotu ka naio.”
  bqp-bqp: 'Kũ Luda tò a dauduu sù andunia gũn à pì: A malaikanↄ donyĩ kɛnɛ ń pínki.'
  mcp-mcp: 'Njɨ, ja Zɛmbî mə nyíŋgə zə jil Mwân yé a cúmbá shí ga dɨ́ yí, nyə nə́:
    Wəéŋgəles ɔ́ Zɛmbî bɛ̂sh bwə́ kúdʉ́g məmpwoombʉ́ mə́ndəlúd yə nyə gúmə́.'
  hat-hat: 'Men, lè Bondye t''ap voye premye Pitit li a sou latè, li te di: Se pou
    tout zanj Bondye yo adore li.'
  npl-NT: 'Keman okitítlanki non san Ye se Ikone itech tlaltíkpaktli, okijto: Nochteh
    iangelwah Dios makiweyilikah.'
  bgg-bgg: Jishii Hamangkhung-aphuii è awai ro igobigiak pha Dufuii shii sohjambling
    hà thoh shii, ai è yao, “Zab Hamangkhung-aphuii ro hamangkhliiethek aishii misiasia
    chid phro.”
  eng-TCENT: And again, when he brings his firstborn into the world, he says, “Let
    all the angels of God worship him.”
  eng-BSB: 'And again, when God brings His firstborn into the world, He says: “Let
    all God’s angels worship Him.”'
  cpu-NT: 'Apaata aririka irapiitairo irotyaantairi jaka kipatsiki iponkitzitanakari
    itomiitari, inkantayeete: Intharomentaiyaari maaroni imaninkarite Pava.'
  san-ASM: অপৰং জগতি স্ৱকীযাদ্ৱিতীযপুত্ৰস্য পুনৰানযনকালে তেনোক্তং, যথা, "ঈশ্ৱৰস্য
    সকলৈ ৰ্দূতৈৰেষ এৱ প্ৰণম্যতাং| "
  tac-NT: 'Abiena napu''lige Onorúgame júlale bo''né Inolá jena gawichí, regá anile:
    Neka najkíguru napurigá suwábaga alué santo ánjeli ''la niraga etémala ne Inolá,
    ''lige napurigá animela: «Wa''lú a''walí nígame ju ''lige ''we najtékame ju.»'
  eng-WEBPB: When he again brings in the firstborn into the world he says, “Let all
    the angels of God worship him.”
  gfk-H: Ma tano pakana bung bia Kalou i kap hahuat no Natina ukai tano ula hanua,
    iakano Natina nong i kap no luena kinkinis, Kalou i tangai habalin bia, “Na tahut
    bia ira angelo ta Kalou bakut diet na lotu tupas no Natigu.”
  viv-viv: Ada Natuna anakaibeꞋu-moꞋa babiya ginaseyemaunena ana toveya, yana hobuꞋela
    faꞋina buki-nadi againe gigahe gigayo, Omi lobama ana tovenuwaꞋata ami yoꞋo moyaꞋaimi
    wanahawadavadavana. Au hidede amine Yesu gikaiwabuhegedi.
  yao-yao: Ni sooni Akunnungu paŵantumile mu chilambo mwanache jwannume jwakwitiwo
    ŵatite, “Achikatumetume ŵa kwinani ŵa Akunnungu wose akuŵajilwa kwapopelela.”
  tgp-tgp: Ale hin rani atu mara mo lavi Natuna vora tiroma mo unu na varama mo verea
    mara, ‘Angelo tari la pa lotua!’
  auc-NT: Wæætë tömengä Wengä Tänocä ïñongante inguipoga da pönöninque Wængonguï,
    “Botö anquedoidi tömänäni ïingä önöwa ïnö ædæ wææ̈ninque, Bitö Wængonguï Wëmi
    ïmidö anguënë, ante watapæ̈ apæ̈necædänimpa,” ante apæ̈negacäimpa.
  kbc-NT: Niɡ̶ina Aneotedoɡ̶oji me nadeegite Lionigi ane daɡ̶axa me ɡ̶oneɡ̶egi niɡ̶ina
    iiɡ̶o, eledi mee, “Akaamitawecetiwaji anakaami niaanjotedi Aneotedoɡ̶oji oɡ̶eetetalo
    Ionigi!”
  bmh-bmh: Uwait nug gonugau nag kaman em e ebu palautaimai, ze tub koli guzenai aneun,
    “Izal tibur unum agen gonugau wanib wag muramam.”
  ctu-BL: 'Che'' bʌ tsi'' choco tilel ti pañimil yʌx alʌl bʌ i Yalobil, Dios tsi''
    yʌlʌ: “La'' i ch''ujutesañob Calobil pejtelel ángelob”, che''en.'
  meq-meq: 'Ane tuk na, ahəl nakə Mbəlom faya ma sləraweye Wawa ŋgay felik eye ka
    məndzibəra na, a gwaɗ: «Gawla i Mbəlom hay tebiye tâ ɗəslay ha gər.»'
  noa-H: Pari magju k'ãai, warag mag hich Chaai hãbpai k'itʌm mʌig heegar päaiwai
    warag angelnaan hich chogk'a t'ʌnʌm k'ʌʌnagta, “Pãach t'umaam k'ʌʌnau hirigta
    jëeubat'ʌ̃” hajim.
  alp-NT: Kai kena Alla Iulake Eni Nanae menare Ilomei nusa meije, Iombe, “Auku malekata,
    suke pusumi tatu loko Auku Anae meije.”
  san-VEL: apara.m jagati svakiiyaadvitiiyaputrasya punaraanayanakaale tenokta.m,
    yathaa, "ii"svarasya sakalai rduutaire.sa eva pra.namyataa.m|"
  kbq-kbq: Hagi zage mofavre'ama avreno ama mopafima ne-eno'a, atrenkeno ana miko
    Anumzamofo ankeromo'za mono hunteho hu'ne.
  kbh-kbh: 'Quem Bëngbe Bëtsabe Uaquiñá endmëna nÿetscangbiama más uamaná. Chca Bëngbe
    Bëtsá tojánayana, chabe natsana Uaquiñá quem luaroye cháuashjanguama cha tojanma
    ora: Bëngbe Bëtsabe nÿetsca angelënga cha chamotsatschuaná ca.'
  ron-LSB: 'Când va aduce din nou pe lume pe întâiul născut, zice: “Toți îngerii lui
    Dumnezeu să i se închine”.'
  pon-pon: 'O pil eu: A lao pan pil kare don jappa Mejeni o, a kotin majani: Tounlan
    en Kot karoj pan poni i.'
  nhe-BL: 'Huan sejcoyoc ipan iTlajtol Toteco ijcuilijtoc nopa tlen Toteco quiijto
    quema quiixnextis Icone tlen quipiya hueyi tlatlepanitacayotl ipan ni tlaltepactli.
    Quiijto: “Ma quihueyichihuaca nochi noelhuicac ejcahua.”'
  sps-sps: Tan nainy te pon ma faan iny me Gov a vaamuan nana Guei Tsoiny Tsunia tana
    monaagits to, ana Ya tsue pis to na ka, “A fo morena ten Gov ma faatouf Ya.”
  wnc-wnc: Ngan. Tapduknga Anututane waaknga siknga tupa ayukut tapa sangabamdane
    yapii Anututa initewan kepdakane epikge natake ita inane angelana anzing yanikut,
    “Ginu kuupbamda waapae gepbiatang koke asiknga inimbaknganong,” ngang yanikut.
  bus-bus: 'Kɛ̀ Ludaa tò a daudu mↄ̀ anduna guu à bè: A malaikanↄ dↄnzi kɛnɛ ń píngi.'
  gub-BL: Tupàn umur kar wa'yripy ywy rehe. Imur kar etea'i mehe nezewe uze'eg izupe.
    — Hereko haw pe har paw rupi a'e wà nehe, umuwete katu putar hera'yr a'e wà nehe,
    i'i izupe.
  imo-imo: 'Yundo ungu te kape nimula. Yunge ungulu komomu maina lipe mainyendo mundupelie
    Goteni yunge enselemando nimbeindo: Ungulumu kapi ningo yunge imbi liko ola mundeio,
    nimu.'
  boj-boj: Nami Qotei na aqa Ŋiri matu qariŋyim mandamq aiqa osiqa a qa olo anjam
    endegsi marej, “Ijo laŋ aŋgro kalil naŋgi aqa sorgomq di sosib a qa louoqnqab.”
  ulk-ulk: '@see-verse:HEB.001.005'
  eng-DRA: 'And again, when he bringeth in the first begotten into the world, he saith:
    And let all the angels of God adore him.'
  knf-knf: 'Ţi wal wi Naşibaţi abiiŋ awo i pyil ţi umundu Abukul, anwooŋ bajeen, aji
    : « Ŋwanjuŧ bŧi ŋawo kadëmana. »'
  san-KHM: អបរំ ជគតិ ស្វកីយាទ្វិតីយបុត្រស្យ បុនរានយនកាលេ តេនោក្តំ, យថា, "ឦឝ្វរស្យ
    សកលៃ រ្ទូតៃរេឞ ឯវ ប្រណម្យតាំ។ "
  arn-NT: 'Welu kangelu lifru mew, kisu ñi wünenkülechi Fotüm chalintukufilu ta chüf
    mapu mew, feypi: “Ngünechen ñi pu werken püllü püramyeaeyew ngillatun mew ta kisu.”'
  zas-NT: 'Per chi guxhaal Dios Xiꞌnman loj guidxliuj, Xiꞌnman bén rajp guialrniabee
    ziꞌcgajc laaman, dxel rëbaman: Gra ree da anjlan, gol guyën da Xiꞌnan, gol gojp
    tëëman respejt.'
  ken-NT: Nɛ yɛ̌ chí mpok Mandɛm átó Mmɔ̌ mbɨ ywi fá amɨk, arɛm chí bɛ́ bɔángɛl
    abhi mankɛm mánchyɛ́ Mɔ́ywi kɛnókó.
