    “Wangarr burr-yika waykin aburr-guyinda aburr-mujaruk birripa aburr-bulapalawa
    barra aburr-marrngoypiya barra nula An-walkurpa.”
  wal-wal: Qassi Xoossai ba baira Na7aa ha sa7aa yeddana haniiddi, “Ta kiitanchchati
