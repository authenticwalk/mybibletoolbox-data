  mco-NT: 'Co Dios y''ungoob oy quexy ma naaxhuiñyjäy chɨnäy, chi yɨ'' ane''mɨn pɨdacy:
    Huen je ángeles ajcxy nidüg''ócɨy huindzɨgɨ̈huɨpy pa''tjɨhuɨ̈huɨpy je'' y''ung.'
  cpb-NT: 'Paata arika rapiitairo rotyaantairi kipatsiki retakari itomintari, inkantaite:
    Inthaamentawaiyaari maawoini imaninkarite Pawa.'
  aon-aon: Aria shopunek, abudok nyutob Iruhin nakri nishopoki ananin narik iri Nuganin
