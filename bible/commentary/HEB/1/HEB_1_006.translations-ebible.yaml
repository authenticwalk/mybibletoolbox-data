    nhym rax ne.
  eng-WEBU: When he again brings in the firstborn into the world he says, “Let all
    the angels of God worship him.”
  gnw-NT: 'Tumpa Taɨ co jae opaete mbaembae uyeyapo vae iYa. Jare Tumpa ombou ye yave
