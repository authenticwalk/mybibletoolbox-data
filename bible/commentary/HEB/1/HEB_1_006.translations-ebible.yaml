verse: HEB.001.006
translations:
  kpx-kpx: Kateai au mo igae vatae hanavoliho tota loui avoe, “Anelu bahataeabuna
    avu igae hoesehavoi.”
  okv-H: Eto God na amita Meni ikenu enda ta pahunu Anera ta degi, “Ungo nau Meni
    jakeka evu” ke ainge ena.
  tbo-tbo: Hougana a Natututuwoga i himihimila hopuniyai hoi hipuli ma i baha i pa,
    ‘Tu winoyanoya atapumi hoi yada apo uyahina ona polou.’
  mal-C: മാത്രമല്ല, “സകലദൈവദൂതന്മാരും, അവിടത്തെ വണങ്ങുക” എന്ന് ആജ്ഞാപിച്ചുകൊണ്ടാണ്
    ദൈവം അവിടത്തെ ആദ്യജാതന് ഈ ലോകത്തിലേക്കു പ്രവേശനം നൽകുന്നത്.
  grc-SR: Ὅταν δὲ πάλιν εἰσαγάγῃ τὸν πρωτότοκον εἰς τὴν οἰκουμένην λέγει, Καὶ προσκυνησάτωσαν
    αὐτῷ πάντες ἄγγελοι θεοῦ.
  bgc-bgc: अर जिब परमेसवर नै अपणे जेठ्ठे बेट्टे ताहीं इस दुनिया म्ह भेज्या, तो कहवै
    सै, “परमेसवर के सारे सुर्गदूत उस ताहीं मोध्धे मुँह पड़कै प्रणाम करै।”
  khz-khz: E Palagu na Natuna kunena tanoparai mapene vaimaia aonai pene kila, “Palagu
    gena aneru maparami na pio aliruputali-venia.”
  deu-TKW: 'Und wiederum, da er den Erstgeborenen auf den Erdkreis eingeführt, da
    heißt es: Und alle Engel Gottes sollen vor ihm niederfallen.'
  zsr-NT: 'Lëzcaꞌ cni, catiꞌ Dios buzóëꞌ Biꞌi queëczëꞌ lu yödzlyú ni, gnëꞌ: Laꞌyíj
    ládxiꞌquëꞌ Lëꞌ yúguꞌtë gbaz laꞌy queëꞌ Dios.'
  lin-lin: 'Mpe lisusu, tango Nzambe atindaki Mwana na Ye ya liboso kati na mokili,
    epai ya nani aloba : « Tika ete ba-anjelu nyonso ya Nzambe bagumbamelaka Yo ? »'
  hns-NT: 'Aur djab oe aapan ekahie Beta ke doenia me phier se pathaaiga, tab oe boliega:
    „Hamaar sab parie logan ke oke poedje ke parie.”'
  noa-E: Pari magju khãai, warag mag ich Chaai ãbpai khitʉm mʉig eegar päaiwai warag
    angelnaan ich chogkha thʉnʉm khʉʉnagta, “Pãach thumaam khʉʉnau irigta jëeubathʉ̈”
    ajim.
  eng-EMTV: 'But when He again brings the firstborn into the world, He says: “Let
    all the angels of God worship Him.”'
  mib-NT: 'Te suni ná ni tají yá Sēhe ya cujéhnu, ni quiji ini ñayɨ̄vɨ yáha, te ni
    cahān yā: Ndɨhɨ ndajéhé rī na chíñúhún i Sēhe ri.'
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुसाःन् इक्‍सादिङ् खाम्‍बेःक्‍मो तारुल्‍ले़ खुने़ॽ
    अक्‍खे पाःत्तुॽ, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ काक् कुमाङ्‌लाइङ्‌बाहाॽरे़ खुने़ॽ सेवा
    मे़जोगुररो॥”
  xnj-xnj: Nambu Chapanga peamtumili Mwana waki, mvelekewa wa kutumbula pamulima ajovili,
    “Vamitumu voha va Chapanga na vamgundamila.”
  mmx-mmx: La at loxonaleng ne Moroa ga riki asi lamdak avot teren ude xopok ti na
    lavatbung menemen, neni ga lok, “Lubung angelo axap tarak dina lotu saparav i.”
  cbr-NT: 'Usa ''aish ca aín Bëchicë aratsushi ''icëbi ënë menu xuti ësai quiacëxa:
    ''Ën ángelcaman ca a rabiti ''icën.'
  tee-NT: 'Para acsni tavanan quitsucuchilh ju lakatami ists''alh ju ani lacamunutpa''
    pus chani ma naulh ju Dios: Chach talak''aya ju yuchi tachi chun ju qui''anquilhnin.'
  eng-LSV: And when again He may bring the firstborn into the world, He says, “And
    let them worship Him—all messengers of God”;
  cak-NT: 'Y cuando ri Dios xutak-pe ri Ralc''ual chech-ulef, can xk''alajin chi can
    c''o ruk''ij, roma ri Dios xu''ij chique conojel ri ru-ángeles: Tiya'' ruk''ij
    ri Walc''ual.'
  pah-NT: 'Onhi''ig̃a''java gwa''yrypy''ga mondorame yvya koty yvyakotyve''g̃a mbyteri
    pe Tupana''ga ei: “Jipyrive''g̃a tombohete ti jira''yrypy''ga,” ei ga.'
  sja-NT: 'Mamĩda chi Warra naapema jõmaarã k''ãyaara waibɨara bairã, iru na p''ek''au
    eujãdee pëik''ãri, jaraji ichi angeleerãmaa: ‘Bedabáitɨ mɨ Warra k''ĩrapite mãik''aapa
    ɨt''aa t''ɨ̃́tɨ irumaa.’'
  xed-xed: 'Sana skwi guli, ma fitika dzaʼa Lazglafta ghunagatá kɗakwa Zwaŋani da
    ghəŋa haɗik, kaʼa mantsa: «Ka tsəlɓa inda duhwalha Lazglafta ta tsəlɓu ŋani,»
    kaʼa.'
  mks-NT: 'Joo tá ja̱lóho cúni̱ chindahá Ndióxi̱ Jesucristo, ja̱hyi a ñuyíví yóho
    já na̱cachi a já: Ndítahan nu̱ tócó ndihi táto̱ mí i̱ caja cáhnu na ja̱hyi i̱,
    na̱cachi a.'
  gfk-S: Ma tano pana bung be God i kap hawat no Natine ukira tano ula hanuo, ikino
    Natine nong i kap no luaina kinkinis, God i tange habaling be, “Na tahut be ira
    angelo tane God bakut di na lotu tupas no Natigu.”
  bmu-bmu: Keu mi dumŋe kunbuk Nahönŋi mutukŋi jim teköiga gölmenöŋ etmamgö ahöhi,
    nalö miaŋgöreŋ mönö qeljiŋe kewö jiyök, “O Suep garataurupni, iŋini mönö körek
    pakpak yaŋgö waikŋi memba möpöseiba malme.”
  dgz-dgz: Amba sia, wam ame God urae magi megawa wat enen piup taueni, me anega wan,
    God anea mega iragi me wa taragasep.
  eng-GNV: And againe, when he bringeth in his first begotten Sonne into the worlde,
    hee saith, And let all the Angels of God worship him.
  zaa-NT: 'Ỹi''ni áa nna chi dúe dèsdeba ántesca cue'' yetsiloyu, acca Tata Dios nna
    loti'' bì''yu tsá ithèl·le''e Ỹi''ni áa yétsiloyu nna rèe: Iyaba ca ángel nu chi
    benia'' nna ná qui''ni gudu ỹibi quį ru''a lúe nna gudàliani cą ne.'
  eng-WEBSTER: And again, when he bringeth in the first-begotten into the world, he
    saith, And let all the angels of God worship him.
  guh-guh: 'Pacujinae Dioso itorobijitsiatsica pepo caenë pexënato mapanacuata penaexanaenexa,
    Dioso jumaitsi pexënato yabara mapacueniaje: Daxita tajajivi, ángelevi, pematabacabëta
    tonubenaena ayaijamatabëcuene perajutsinexa bajaraponëjavabelia, jai Dioso pexënato
    yabara.'
  bon-bon: Yoo, padare liba mameta ge Acejiyame teeme uuge Bägrä ne ätyepame ai gawecewe
    cabu me, tabe piba jejuji egä, “Iyeta Acejiyame me mename seemo cina miiji Bägrä
    ne awepyeräja.”
  nhw-BL: 'Huan ijcuilijtoc ipan seyoc lugar catli quiijtos Toteco Dios quema quiixnextis
    ipan tlaltipactli Icone catli quipiya hueyi tlatlepanitacayotl, huan ya ni catli
    quiijtos Toteco Dios: “Ma quihueyichihuaca nochi notequihuajcahua.”'
  swh-ONEN: Tena, Mungu amletapo mzaliwa wake wa kwanza ulimwenguni, anasema, “Malaika
    wote wa Mungu na wamsujudu.”
  wbi-wbi: Kange, unsiki ghuno akamuletile umolua kwa kwasia mu iisi, akatisagha,
    “Avanyamola vooni ava Nguluve vanoghile pikufunya.”
  bba-bba: Adɑmɑ sɑɑ ye u win Bii yerumɑ ɡɔriɔ hɑnduniɑ sɔɔ u nɛɛ, “Gusunɔn ɡɔrɑdobɑ
    kpuro bu yiiro bu nùn sɑ̃.”
  eng-KJVCPB: And again, when he bringeth in the firstbegotten into the world, he
    saith, And let all the angels of God worship him.
  kgk-NT: 'Upéi he''i ave araka''e Nhandejáry: “Tomboete katu íxupe entéro xe rembigwái
    gwive” he''i araka''e Nhandejáry gwa''ýry-rehe ko yvy-py imbou-vy.'
  waj-waj: 'Anutuuqo ari Mmaapuuvaa mmuakiaa mminnamminnaiyauvaara kieeta tuanaavai
    mmataama kioovaa mmatayaa titaanaree kiaa iinno varioo ivo innara vo kuavai ataa
    kua tunoo: Anutuuqaa aangeraa mmuakiaaya ngiari ausa mmuduuyaiyauvaa inna mmiatee.
    Anutuuqo ari Mmaapuuvaara itaa kua tiravai.'
  cpy-cpy: 'Paata aririka rapiiteero rotyaanteeri jaka kepatsiki etanakawori itomi,
    ikanteete: Ithaamentee-yaari maawoeni Ronampiri Tajorentsi.'
  mpx-mpx: I ola al, sauga Yehoba Natuna gamaun i patuna i nem panayawiya, inoke i
    ba, “No aneloseyau gegewel nihi kululu elana.”
  wbp-wbp: Yangka kuja Kaaturlu yilyaja nyanungu-nyangu Kaja-nyanu marulu nyampu-kurra
    walya-kurra, nyanunguju-jana wangkaja marramarra-patukuju, “Nyurrurla parntarrinjarlalurla
    pulka-pungka ngaju-nyangu Kaja-nyanu.”
  luo-luo: To bende, ka Nyasaye kelo Wuode makayo e piny to owacho niya, “Malaike
    duto mag Nyasaye mondo olame.”
  nhe-NT: 'Huan sejcoyoc ipan iTlajtol Toteco ijcuilijtoc nopa tlen Toteco quiijto
    quema quiixnextis Icone tlen quipiya hueyi tlatlepanitacayotl ipan ni tlaltepactli.
    Quiijto: “Ma quihueyichihuaca nochi noelhuicac ejcahua.”'
  aii-aii: 'ܘܡܸܢܕܪܸܫ، ܐܝܼܡܲܢ ܕܐܲܠܵܗܵܐ ܫܲܕܸܪ ܒܪܘܿܢܹܗ ܒܘܼܟ݂ܪܵܐ ܠܕܘܼܢܝܹܐ، ܐܵܡܹܪ: ܕܐܸܠܹܗ
    ܣܵܓ݂ܕܝܼ ܟܠܵܝܗ‌ܝ ܡܲܠܲܐܟܹ̈ܐ ܕܐܲܠܵܗܵܐ.'
  esk-NT: Aasriipsuuq, tuyuġiyasripmagu Iġñiġuruaq aŋalatiqatini iñuŋnun marrumani
    nunami nipliġñiqsuq, itna, “Iluqatiŋ Agaayyutim israġulgiñ purvigilitruŋ.”
  msb-msb: Usad pa, amo ini an ginsabi san Dios san ipapadara na niya sa kinab-an
    ini na iya bugtong na Anak na, “Kinahanglan sambahon siya san tanan na anghel
    san Dios.”
  cpa-NT: 'Jøng² lah¹la² báh³ ca¹juúh²dsa mi³ca¹jmo¹dsa ca¹lø¹chián¹ guing² ne¹³ quián¹²dsa
    jmøi¹guǿi¹: Ju³mi¹juanh¹² ca¹lah¹já¹ ángeles guing² quian¹jni, ca¹juúh² Diú¹³.'
  dso-dso: ମାତର୍‌ ପର୍‌ମେସର୍‌ ଜେଡେବେଲେ ତାର୍‌ ପଣୁଆ ପଅକେ ଏ ଜଗତେ ପାଟାଇଲା, ସେ ଏନ୍ତାରି କଇରଇଲା,
    ପର୍‌ମେସରର୍‌ ଦୁତ୍‌ମନ୍‌ ତାକେ ସେବା କର୍‌ବାଇ ।
  meu-meu: Ma Natuna roboana tanobada ai e mailaia negana ai, ia eto, Dirava ena aneru
    iboudiai ese ia bae toma henia diho.
  yva-NT: 'Muno arono Amisye po apa Arikainyo Anui atutir de no mine so, Po raura
    pare: “Syare Sya naite ude tenambe indamu ubeaje Sya Arikainye so ai.”'
  dgc-dgc: Sakay to pégpaange na Diyos to anak na a isesa ta mundua, éy kinagi na,
    a “Dapat a siya i sambaana na étanan a anghel ko.”
  zpm-NT: 'Ni zeeṉe biaad Jesús lo guidzliu; meṉ ne nac Xpëëdpaa me ga, rëb me: “Grëse
    xanjl naa, none yquiitsgzhib zho lo me.”'
  hix-NT: Wahoto wyaro ehonomnà me buru yonyakon hamà, Khoryenkomo. Noro rma nyakye,
    yukryeka hona. Tàwya ànyaknyetoko rma, onà wyaro nkay xarha tà, kahe yawon komo
    wya. Ranoto komo y, ehonomnà me xaxa manaha katxoko, mosonà wya, kay hatà.
  sim-sim: Uhu jikismaifu orhi oton or mbashirik misambik or tari wolo karem orin
    ormu mbara, �Halanak ensel ondo amber mihi siyok li sihi mirin li lotu uka.� Karem
    or mbaha ensel orhi ondon or mbashirik jikisi orhi otohi siyok li sihi orin lotu
    uri lir.
  npi-ULB: फेरि, जब परमेश्‍वरले पहिले जन्मेकालाई संसारमा ल्याउनुहुँदा उहाँ भन्‍नुहुन्छ,
    “परमेश्‍वरका सबै स्वर्गदूतले उहाँलाई आराधना गर्नैपर्छ ।”
  cgc-cgc: Ta timpo na dleen ta Dyos naan ta kalibutan iya an na Bata para ipakala
    din naan ta tanan na iya an na Bata may katengdanan na datas gid ta tanan paryo
    ta isya na panganay, ambal din parti ta iya na Bata, “Kyo tanan na mga angil ta
    Dyos, simbaen nyo kanen an!”
  tim-tim: Akto Anutuŋe Nanŋe okotŋe akmap are huŋgun aŋdo miawagep sop ain Anutuŋe
    hin magep, “Anutugât aŋelolupŋande luâk iregât kotŋe mem agatŋet.”
  yor-yor: Àti pẹ̀lú, nígbà tí Ọlọ́run rán àkọ́bí rẹ̀ wá si ayé wa yìí. Ó pàṣẹ pé,
    “Ẹ jẹ́ kí gbogbo àwọn angẹli Ọlọ́run foríbalẹ̀ fún un.”
  wos-wos: 'God déka maka dunya ané héfaré gayandéte mawuli yata dé déka wambula angi
    wa: “Godna ensel atéfék déka ximbu métaka harékénda.”'
  emp-NTPO: 'Ãcõrẽba idji Warra iwina naʌ̃ ẽjũãnaa diabuebʌrʌd̶e nãwã jarasia: Jũma
    Ãcõrẽ bajãnebema nezocarãba idjía bia bed̶ead̶ida panʌa.'
  eng-F35: Again, when He introduces the Firstborn into the inhabited earth He says,
    “Let all God's angels worship Him[S].”
  ind-ind: Terlebih lagi, waktu Allah mengutus Anak-Nya yang sulung itu ke dalam dunia,
    Dia memerintahkan, “Sembahlah Anak-Ku, hai semua malaikat!”
  pes-OPCB: 'و هنگامی که فرزند ارشد او به جهان می‌آمد، فرمود: «همهٔ فرشتگان خدا او
    را پرستش نمایند!»'
  mpt-mpt: Eka sino Gode e miine hek sume dabanea daakenea dabalim ele tlang genabe
    dimo Gode abiseli baabenea Ne abisel ibo alukum ne miine niniino dobtouleb nine
    ge baabenebiobe.
  ssx-ssx: Kotoeki na piekepate ipika꞉ mupeke weki do kenkena꞉ tapaalo pieke ekina꞉ta꞉
    pi dupa leekeme. Mo Koda꞉na꞉ enisolo tonu paeyaoma꞉ta꞉ mo Weki pa꞉ta꞉ panda꞉ puniaaso
    ipika꞉ biki yeiya꞉ lalimikie leeke pateta꞉
  mkl-mkl: Ammɑ wɑɑti iyi Ilɑɑɔ̃ í bɛ ɑmɑ yemmɑɛ wɑ si ɑndunyɑ í ni, Amɑlekɑm ŋɑ fei
    ɑ ɡulɛɑ.
  gaq-gaq: ମାତର୍‌ ଇସ୍‌ପର୍ ମେଁନେ ପର୍‌ତୁମ୍ ଜନମ୍‌ ଡିଂକ୍ନେ ଉଂକେ ଆକେନ୍ ଦର୍‌ତନିନ୍ତୁଗ୍ ବେନେ
    ବେଲା ଆକେନ୍ ବାସଙ୍ଗ୍‌ବଗେ “ଇସ୍‌ପର୍‌ନେ ଦୁତ୍‌ଇଂ ମେଁନେ ପାର୍‌ତନା ଡିଂଆର୍‌ଏ ।”
  gof-RNT: Qassi Xoossay ba bayra Na7aa ha alamiya kiittishe, “Xoossaa kiitanchchoti
    ubbay iyaw goynno” yaagis.
  unx-unx: ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ମୁତ୍‌କୁଲ୍‌ ହନ୍‌କେ ନେ ଅତେଦିଶୁମ୍‌ତେ କୁଲ୍‌କିୟା
    ଇମ୍‌ତା ନେ'ଲେକାଏ କାଜିକାଦ୍‌ ତାଇକେନା, “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସବେନ୍‌ ଦୁଁତ୍‌କ ଇନିଃକେକ ଜହାର୍‌ରିୟା
    ।”
  gah-gah: 'Makó nene minoko ganá gipala amiselekago, mikasiuka liminogo noigo, gipalámini
    gakoláa láa liki luhuva gizinamóma neve: Ómasímini ageló vegená keza mukitó gupá
    zi amiki agepoka li amitave.'
  lcm-lcm: Na kapa, si taun ang God kata alis kana posong sang ane kuli rina, kata
    antok ta kapo ro kana keve angelo aongos ki soturungai singina.
  aer-aer: Nhenge Rarle itirreke yernetyeke Alere anyente-arenye Ikwerenhe apmere
    ahelhe nhenhe-werne. Kele imerte Re alakenhe-arle angkemele, “Alkere-arenye ingkirreke
    anthurre renhe tnakewarretyeke.”
  qvc-NT: 'Piru Tayta Dyusqa sapalan Churinda kay munduman kach''amushpaqam, yumbay
    anjilningunata kamachirqan: Kay Churiyta adurayllapa, nishpa.'
  tgl-ULB: Muli, nang isinugo ng Diyos ang panganay sa mundo, sinasabi niya, “ Lahat
    ng anghel ng Diyos ay kinakailangang sumamba sa kaniya.”
  cbs-NT: 'Kene betsa anuxun jawen bake bestichai nukun Juchi Kayabi Iyua yudabube
    jiwemaxanaikidi jatuki chanikin yuikin: “Jau dasibi en nai tsumabun en bake duawakin
    kenwandiaxanunbunwen”, adianiki.'
  xtm-NTPP: 'Suni kivi ni kuni ya ja ndaka ñayii ñuu ñayivi a, jin kuni i Sa''ya ya
    xinañu''u ma, sa''a ni ka''an ya: Ndaka ro ja ka kuu ro ángel ma, jin ndachiñu''u
    ro ya.'
  nnq-nnq: Nambu Nnoongo apakiba akantuma Mwana jwakwe, jwabi litibo padunia alenga,
    “Akapakachi boa ba Nnoongo banng'ongalele.”
  bao-NT: 'Cʉ̃ Macʉ̃ jĩcʉ̃ra ca niigʉ ca nii majuropeegʉre ati yepapʉ cʉ̃re tiicojo
    cojogʉ, o biro ĩiupi Ʉmʉreco Pacʉ: “Niipetirã Ʉmʉreco Pacʉ pʉto macãrã cʉ̃re cʉ̃ja
    ĩi nʉcʉ̃ bʉojato.”'
  san-ORI: ଅପରଂ ଜଗତି ସ୍ୱକୀଯାଦ୍ୱିତୀଯପୁତ୍ରସ୍ୟ ପୁନରାନଯନକାଲେ ତେନୋକ୍ତଂ, ଯଥା, "ଈଶ୍ୱରସ୍ୟ
    ସକଲୈ ର୍ଦୂତୈରେଷ ଏୱ ପ୍ରଣମ୍ୟତାଂ| "
  huv-NT: 'Pero wüx Teat Dios tüüch miün anopǘyan Micual nej ningüy wüx a iüt cam,
    quiaj tasaj meáwan miángeles nej: Irangan nej casa, aj.'
