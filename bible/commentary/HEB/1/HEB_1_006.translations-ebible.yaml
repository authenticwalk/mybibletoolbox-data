  mig-NT: 'Te suni ká''a̱n‑ya̱ tú''un yá''a kɨvɨ̱ já ndíi Se̱''e núú‑yá ini̱ ñu̱yɨ́vɨ:
    Ta̱ká ndajá''a̱ Dios ná chíñú''ún‑yá‑i.'
  bps-bps: Na lêman, di tafan kdek Dwata i tingaan, i too mdatah di kdee dini di tah
