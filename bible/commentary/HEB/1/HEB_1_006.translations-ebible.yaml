  uig-ARA: ئۇنىڭ ئۈستىگە، ئۇ ئۆزىنىڭ تۇنجىسىنى يەر يۈزىگە ئەۋەتكەندە، «بارلىق پەرىشتىلەر
    ئۇنىڭغا سەجدە قىلسۇن» دېگەن.
  tuf-tuf: 'Sir ima wacjá cajc uch cutar yehnyat, Sirat wajacro: Ajmár cacmín cuacúr
