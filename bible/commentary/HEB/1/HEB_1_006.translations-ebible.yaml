    kwan, ndiꞌin chaꞌ kuꞌni tnun ꞌin Sñiěnꞌ, ndukwin Ni.'
  opm-opm: Ama tandaptuhut pat duuptei brer orhornong kakdahnong moh darhetinmat oh
