  ebk-ebk: Ngem as nan kiayud mangifiaoran Apo Dios as nan panguru ay Anakna asna's
    luta, kenalina, “Chakayu ay anghelesku, chayawunyu hiya.”
  spa-PDDPT: 'Otra vez, cuando introduce al Primogénito en el mundo, dice: Adórenlo
    todos los ángeles de Dios.'
  ruf-ruf: Lekeni Imulungu hayomghala chaudele wake muisi, kolonga, “Wamalaika wose
