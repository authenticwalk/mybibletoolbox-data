  acu-NT: 'Tura Yuska nekas ni Uchirin kichik amia nuna ju nungkanam akupak: “Yuse
    awemamuri mash niin: Ameketme juuntam tiarti,” timiayi.'
  cak-WNT: Y tek ri Dios xutek pe ri Ruc'ajol chuwech re ruwach'ulef, xubij chi quinojel
