    afa''faye.'
  ghs-ghs: Oi Ohongai eka bosa khata nome ttokata paanaiteqi hee, Angero name, nike
    gama susupu khataho hasa ma gegema hiibareiqi hiiretanita noi angero bamu.
  peg-peg: ଆରେ, ଇମ୍‌ଣି ସମୁତ ହେୱାନ୍‌ ପର୍ତୁମ୍‌ ଗାଗାଡ଼୍‌ ଆସ୍ତି ମାଜ଼ି ଆରେରଗ ପୁର୍ତି ବିତ୍ରେ
    ନେଚ୍‌କାନାର୍‌, ହେ ସମୁତିଙ୍ଗ୍‌ ଇଟ୍‌କାଡ଼୍‌ କିଜ଼ି ହେୱାନ୍‌ ଇନାନ୍‌ । “ଇସ୍ୱର୍‌ନିକାର୍‌
    ୱିଜ଼ାର୍‌ ଦୁତ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଜୱାର୍‌ କିଏତ୍‌ ।”
  txu-NT: Ne kam ajte, kute pykamã kra janorkam memã kum, “Gora gê ikadjy mrãnh djwỳnh
