    jae reta uyeyocui cheve.” Jucuarãi jeita.'
  mux-mux: 'Yunundu ung te wasie nirimko. Yunga kang-komulayele mana liipa mandu mundupa
    Pulu Yili-ni yunga angkellamandu nimba mele: “Kangale popu toku kape niku yunga
