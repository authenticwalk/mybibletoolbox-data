    a abi. Sö Gadu taki u di Mii fëën e.'
  qvs-NT: Chaymanta Tata Dios chaylla wambranta kay allpaman kachamushpa tukuy angelkunata
    willarkan wambranta kuyanankunapa.
  zca-NT: 'Per or mixë''l Dios tugaka Xga''n Dios lo yizhyuo re'', se'' mile'' Me
    mandad: Rë nak ganj da zuxib lo Xga''na.'
  cbc-NT: 'Apero cʉ̃ caquetibʉjʉropʉ cʉ̃ macʉ̃ jĩcãʉ̃ caãcʉ̃ ati yepapʉ cʉ̃ caetarore
    atore bairo na ĩñupĩ: “Yʉ yarã ángelea majã nipetiro qũĩroagarãma yʉ macʉ̃rẽ.”'
  qxo-NT: 'Tsaynöllam tsurin Jesucristupäga gloriaman cutiptin Tayta Dios nirgan:
    “Llapan angelcunapis payta adorayätsun” nirnin.'
  mox-mox: Ta tuta nana Yaubada ena ʼunutau vetunei mai bwaʼobwaʼoya ʼinega vonaya,
    “Yaubada ena tovaleʼewayavo qabudi luaqiaqiedi be ina iwaʼodu Natuna ʼinaya.”
  kew-kew: 'Dia, pare abade Gote nipuna mupaa naaki go su amaa rapatalo pisa rabu
    nipumi goa sa: Nina ensel-numiri go naakina bi minasaalimina sa.'
  dww-dww: Be raḡanine natunama kaevou ya riuporena dobue, mate ya riu munaḡana, “Mamaitua
    na aneama matabudi tauna natunama sibo a rauduneena.”
  twi-ASANTE: Ɛberɛ a Onyankopɔn pɛɛ sɛ ɔsoma nʼabakan no ba ewiase no, ɔsane kaa
    sɛ, “Ɛsɛ sɛ Onyankopɔn abɔfoɔ nyinaa som no.”
  aoj-aoj: Afamba God nagaꞌipa nogamana ananinai nape nagaliꞌma hiahaom hiamii, naꞌias
    wapani naꞌi, “Amom ensel hiami Godi mondandaꞌ lotu ma anen atona hiꞌindalam.”
  cbv-cbv: 'Ã wʉ̃ʉ́h ã cã́ac jʉmʉchah, nin pahbʉt caandíh ãt niijíp wʉt jĩ: “Nihat
    wĩ́ih ángelwã bódicha caj yoh ñajnit, wã wʉ̃ʉ́hdih ĩ wẽi naáwá naáh”, ãt niijíp
    wʉt jĩ.'
  taw-taw: Pen God ne Ñɨne ned anop lum awl agyokɨnɨg ñɨn ak, ne anɨb agak, Ensel
