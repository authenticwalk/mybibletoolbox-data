  jic-NT: 'Dios jas tjejyama jupj Jatjam mwalá way nosis nt''a. Jas tjejyama na, tjevele:
    “Najas napj angelpan pjü way nin javelepj jupj püné way”, nin tjevele Dios.'
  zap-NT: 'Per chene wxaal Ne XPeepee Ne gyëzlyu, re Ne: Yrandxee xangel noo rap degne
    saknon XPee noo.'
  wer-wer: Nent pöt, Anutuuk pim Ru wetëëp yangerak wes mëën waisëpënëak ëa pötak
    epël ök mëëa. “Ne Anutu nem ensel pourö piin yaya map.”
  ipi-ipi: Wamba Gotena iwanane bulupane oko bala ati kenga atea-kola, Goteto bala
    yuunga epeakale loto, enjole tupa pitaka-mane bala lo lotu lape-pene leaipia.
  qul-NT: 'Uj chhicapeka ch''ulla Churinta tucuy cajcunaman ricuchispa, nerkan: “Diospaj
    tucuy angelnincuna payta adorachuncu.”'
  ter-NT: 'Koáne yaneko pahukôa Itukó''oviti neko Xe''éxa yara kúveu mêum, enepone
    apêti tumúneke ápeyea uhá koeti po''ínuhiko koekúti, hara kôe Itukó''oviti vo''ókuke:
    “Téyahiko ánju râ''a, kuteâti koeku téyeonuhiko” kôe.'
  bmr-NT: 'Jaanotɨ ɨdɨɨboro Illi iicaaboco jiijehallɨvɨ ɨsɨvauboro nuubo: Mihimo diiboco
