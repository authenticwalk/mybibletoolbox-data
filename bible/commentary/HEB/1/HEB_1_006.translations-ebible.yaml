  poe-NT: 'A̱ ntá tió kui tí jnkoko̱á Xje̱en Dios chjasintajni, ntá ntáchro Dios kíxin:
    Kaín tí sín ángel kuènte Dios chrókjuikosáyehe tí jehe chꞌán.'
  san-TAM: அபரம்ʼ ஜக³தி ஸ்வகீயாத்³விதீயபுத்ரஸ்ய புநராநயநகாலே தேநோக்தம்ʼ, யதா², "ஈஸ்²வரஸ்ய
    ஸகலை ர்தூ³தைரேஷ ஏவ ப்ரணம்யதாம்ʼ| "
  cof-NT: 'Yari Diosichi caque Nao joe. Junni Diosiri yaca na isa carichinato, itsantinue:
    Lachi anjelila jeralela ya naicachi cale telenhinola joe tinue.'
  srm-NT: 'Nöö te Gadu o ta tja di Mii fëën ko a goonliba, nöö a di juu ten dë nöö
