  far-far: Ma ana kada ne karangi fuana God ka kwatea mai na Wele 'initoa nia 'uria
    na molagali, nia ka fata 'uri, “Na 'ainsel nau ki tafau kera ka fosia.”
  suz-BL: आ ङोंइती जरमेशो तौ कली रागीम सोइक्‍तानु “आं स्‍वर्ग ङा गेय पाइब नेल्‍लेमी
    मेको कली मान पा ठेयब सेल्‍मेक्‍ल” देंत। भजन संग्रह ९७:७; रोमी ८:२९
  car-NT: 'Irombo nono tu''ponaka mo''ko koromono tymuru aropory jako, tyka rapa man:
    Pa''poro Tamusi apojongon kynokunamata''ton ipo''ponaka.'
  amp-amp: Bro Nkifrarhu nkati yonrpar kfo tkrurafhato ndar bbinysoft yawihna thombat
    mounmotm kfo mirahrm, “Nd yonrn kfo yuta hagrhakfot.”
  bht-bht: परमेश्वरे अपणे बड़े महान पुत्रे जो संसारे च भेजणे ला पेहले बोलया की, “उदे
    सारे स्वर्गदूत उसयो अराधना करन।”
  eng-NOY: 'And again, when he hath brought in the first-begotten into the world,
    he saith: “And let all the angels of God pay him homage.”'
  cub-NT: 'Aru Jʉ̃menijicʉ ʉ̃i daroquiye jipocamiareca mamacʉ parʉcʉre, caivʉ ne pued̶arãjimʉre,
    bedióva ijãravʉi, yópe arĩ, coyʉcʉyʉme: Caivʉ ina ji ángeleva mearore jíjarãri
    ʉ̃́re, Jʉ̃menijicʉ mamacʉrã acʉyʉme.'
  ita-1927: 'E quando di nuovo introduce il Primogenito nel mondo, dice: Tutti gli
    angeli di Dio l’adorino!'
  lww-lww: A visen si tai, pisayu pogos nap̃a Ntewa sinenan sape ligan narina m̃earu
    nene imi e yomarava, ana pisape “Popon navisi make ga alotunia.”
  ckb-ckb: 'دیسان کاتێک خودا نۆبەرەکەی دەهێنێتە جیهانەوە، دەفەرموێت: [با هەموو فریشتەی
    خودا کڕنۆشی بۆ ببەن.]'
  nas-nas: Napoꞌ teeꞌke tenang teie tee Bauring kirokai aꞌ kansiꞌkoo botovuuꞌnang
    nauvurima aaꞌpuuꞌ, “Ookarai koosinunankai Kumponing bakaninge tee eeꞌnung dootuuꞌaavaing.”
  uvl-uvl: Pe pule nga etue nenge NeHalang kulosia Tuna tengene ana ke sio at nga
    ich, hele ke mai, “Lape NeHalang nena angkelo mur lochloch ngana te heto heke
    i.”
  eng-BBE: And again, when he is sending his only Son into the world, he says, Let
    all the angels of God give him worship.
  ixl-CNT: 'Utz yolon paj u Tioxh tiꞌ viKꞌaol vaꞌl aa yol tiꞌ qꞌu kam tu u vatz amlika
    txꞌavaꞌ tzaꞌ, vaꞌl ichajuꞌl. Tal tiꞌ ech tzaꞌ: —Kajay qꞌu aanjel saoksan iqꞌii.—
    Texh tiꞌ.'
  xsi-xsi: Aku mine nâ, lâ zo ŋana Maro Kindeni io i Natu nzâla-kulu ipâŋga tamâta
    lâ tâno kulu, ande ipainzi ne aŋelo mine tu, “Miki rârâni ma kapare tukumi kapanea
    i nâ”.
  crx-NTPO: '''Ink''ez ''udechoo whuzdlí-un, Yak''usda doo cha ndi yun k''ut neítalhtelh
    whe ''et ndutni, “Yak''usda oolizas, ''enne ts''iyawh hits''u teni'' noolhdzin.”'
  kan-OKCV: ಇದಲ್ಲದೆ ಮೊದಲು ಹುಟ್ಟಿದವರನ್ನು ದೇವರು ಲೋಕದೊಳಗೆ ಬರಮಾಡುವಾಗ, “ದೇವದೂತರೆಲ್ಲರೂ ಆತನನ್ನು
    ಆರಾಧಿಸಲಿ!” ಎಂದು ಹೇಳಿದ್ದಾರೆ.
  bbb-bbb: Ro maza ije Godi fu Fari fuone besu ije kuaga fu ume igia ruakuveno ijia
    fu kuae, Anera boeje nika fu augesana baname isoeno kiae.
  blw-blw: Yag hen anchi agé tég-angay mangempaliyan Apudyus hen anchi kachachayaw
    way anàna hen antoy lota, imfagana hen anchichay anghel way mangaliyén, “Amin-ayu
    way a-anghel-o, masapor chayawényu hiya.”
  tam-2017: 'மேலும், தமது முதற்பேறானவரை உலகத்தில் பிரவேசிக்கச்செய்தபோது: தேவதூதர்கள்
    எல்லோரும் அவரைத் தொழுதுகொள்ளவேண்டும் என்றார்.'
  azz-NT: 'Huan cuac Totajtzin Dios cualtitanic Iyojtzin Conetzin nican talticpac,
    ijcuacón Yejuatzin quijtoj ijcuín: Xicmohuistilican Noconetzin, nochi de namejuan
    nannoángeluan.'
  spa-RV-1909: 'Y otra vez, cuando introduce al Primogénito en la tierra, dice: Y
    adórenle todos los ángeles de Dios.'
  csy-csy: Taciang tapa lianbel sia hi leitung ah a tumpui ciang in, Pathian i vantungmi
    theampo in Ama bia tahen, ci kik hi.
  mxq-NT: 'Nandʉꞌʉn ko Dios tkaxa̱ꞌa̱ñ ya̱ naxwiiñ ja ꞌYuꞌunk diꞌibʉ ijtp éxtʉmʉ kaꞌaxkópk,
    dʉꞌʉn jyʉnaꞌañ: Waꞌanʉ nꞌánklʉsʉts tꞌawdátyʉty.'
  tzj-NT: 'Ja c''a Ralc''wal ja congana nim ruk''ij tok xutakto wawe'' chwach''ulew
    quewa'' xbij ri'': —Canojelal ja ángel rxin Dios tiquiya''a'' ruk''ij, ne''e.'
  tdt-tdt: Bainhira Maromak haruka Nia Oan mane mesak mai moris iha mundu, Nia dehan,
    “Hau nia anju sira hotu tenki adora Nia.”
  ron-BTF: 'Și din nou, când îl aduce în lume pe întâiul născut, el spune: Și să i
    se închine toți îngerii lui Dumnezeu.'
  eng-WEBP: When he again brings in the firstborn into the world he says, “Let all
    the angels of God worship him.”
  eng-FBV: Also, when he brought his firstborn Son into the world, he said, “Let all
    God's angels worship him.”
  nld-1939: 'En wanneer Hij den Eerstgeborene de wereld binnenleidt, zegt Hij opnieuw:
    “Alle engelen Gods moeten Hem aanbidden.”'
  bwo-bwo: Ik'o b́ naay k'aabo datsanats b́woshor «Melaki jamwots bísh sagadone» etre.
  nch-BL: 'Huan ijcuilijtoc sejcoyoc nopa cati Toteco Dios quiijtos quema quiixnextis
    ipan taltipacti Icone cati quipiya hueyi tatepanitacayot, huan ya ni cati quiijtos
    Toteco Dios: “Ma quihueyichihuaca nochi noilhuicac ejcahua.”'
  quc-TNT: 'Aretak c''ut xutak lok ri nabeal u C''ojol cho we uwächulew, xubij: Chk''ijilax
    ta ri Are'' cumal conojel ri ángeles rech ri Dios, —xcha ri''.'
  tfr-NTPO: Ga ba Wa l̈i ichara kjok ëre kjing goshko ga tjl̈ẽ ga «Bor parkagaga kjok
    dogo so, bor Wa, e poshrëzĩ uunkong.»
  kaq-NT: 'Huetsa janin rihbi ta jahuen baque beboquiha yohihi nea huisha jaiqui:
    Jaa bebon ta Papan yonotibo jatihibi raboxonen tisquihahpaqueyaxihquiqui hihqui.'
  sgb-sgb: Haka hên hato, hên marani na yay nan iutoh ya kamiha-mihaan nan Anak ha
    luta, ay êmên di ya hinabi na hên tungkol kanan Anak, “Dapat yan simbaên hên kaganawan
    anghel ko.”
  vie-1934: 'Còn khi Ngài đưa Con đầu lòng mình vào thế gian, thì phán rằng: Mọi thiên
    sứ của Đức Chúa Trời phải thờ lạy Con.'
  kxv-kxv: ଅ଼ଡ଼େ ମାହାପୂରୁ ତାନି ପା଼ଣ୍‌ୱା ମୀର୍‌ଏଣାଇଁ ଅ଼ଡ଼େ ୱେଣ୍ତେ ଦାର୍‌ତିତା ପାଣ୍ତାତେସି,
    ଏ଼ ବେ଼ଲାତି ସିନିକିହାନା ଏଲେଇନେସି, “ମାହାପୂରୁତି ବାରେ ଦୂତୁୟାଁ ଏ଼ୱାଣାଇଁ ଜହରା କିପେରି
    ।”
  amu-NT: 'Ndoꞌ quia na tꞌmo̱ⁿ Tyꞌo̱o̱tsꞌom Jnaaⁿ na ñequiicheⁿ tuiiñe nda̱a̱ nnꞌaⁿ
    tsjoomnancue, tsoom: Chaꞌtsondye ángeles ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom calaꞌtꞌmaaⁿꞌndyena
    juu.'
  hin-CV: 'और तब, वह अपने पहलौठे पुत्र को संसार के सामने प्रस्तुत करते हुए कहते हैं:
    “परमेश्वर के सभी स्वर्गदूत उनके पुत्र की वंदना करें.”'
  spa-BES: 'Y nuevamente, cuando está enviando a su único Hijo al mundo, él dice:
    Dejen que todos los ángeles de Dios le den culto.'
  san-BEN: অপরং জগতি স্ৱকীযাদ্ৱিতীযপুত্রস্য পুনরানযনকালে তেনোক্তং, যথা, "ঈশ্ৱরস্য
    সকলৈ র্দূতৈরেষ এৱ প্রণম্যতাং| "
  tdx-tdx: 'Ie ninday ty tañoloñolòña’e ami’ty voatse toy, le hoe ty natovo’e: Ee
    te hene hitalaho ama’e o anjelin’ Añahareo.'
  naf-naf: Yaŋgut egaŋ Nemuŋaŋ kwewetaŋ ke msalen ewe peme tobe kan keyet zet pigok
    zeye, “Kawawaŋgalen ensel ekŋenaŋ ek pedondom samti sesewatpewep.”
  grc-MT: οταν δε παλιν εισαγαγη τον πρωτοτοκον εισ την οικουμενην λεγει και προσκυνησατωσαν
    αυτω παντεσ αγγελοι θεου
  vid-vid: Ila Nguluwi loyali yomlajiza Mwanage wa udewele kuli isi nakalonga, “Wahilisi
    wa kilanga weng'ha wamfugamile.”
  pio-NT: 'Quéwa Dios ibànùacaalíté yái idàbáanéeri Iiricawa aléi èeri irìculé, yáté
    Dios íimaca yàasu ángelnái iríwa: “Pìacué Nuìri icàaluíniná, macáita píacué nùasu
    ángelca”, íimaca yái Diosca.'
  tsn-tsn: '@see-verse:HEB.001.005'
  amr-NT: Nogok Diosen Huasiʼpotaj in huadariyo aratbutte eʼtotiakuyte Diosen Huakkuruerisiʼpo
    huadakda o̱ʼe̱. ʼUrunanada o̱ʼe̱. Kenda ayaʼ Diosen huataʼmoneria kanʼbatiaʼpakikeʼ.
    Diosa oʼmanaʼuyate.
  pwg-pwg: Ma God, Natuna sago kava ivokiibuwei ku dobu na ivona bo, “Aneya kudubisi
    God Natuna ina vokavakavari.”
  cjv-cjv: Te kakom ta Yai Gumam bei moiro “Na wanam koma wom kui eika yaromi man
    boromdi tei awi dowaiye,” diro ena “Na nuwi kokonan gan yokamai muruwo furo na
    wanam yaromi kam bawom duwaime,” epe dume.
  tha-KJV: และอีกครั้งหนึ่งเมื่อพระองค์ทรงนำพระบุตรหัวปี​องค์​ที่​ได้​บังเกิดนั้นให้เสด็จเข้ามาในโลก
    พระองค์​ก็​ตรั​สว​่า ‘​ให้​บรรดาพวกทูตสวรรค์ทั้งสิ้นของพระเจ้านมัสการท่าน’
  por-BR-2018: 'E outra vez, quando introduz o primogênito ao mundo, diz: E todos
    os anjos de Deus o adorem.'
  mhl-mhl: Buŋo oi moke jikigaru moru Madeine mitarime moreŋgo wakiiŋgo eya, damaŋ
    oo bonieru iŋi miya, “O Sombuŋ mimerereŋpune, ŋoŋo sosowo iŋore ohowe baku miteŋ
    gaku goinebi.”
  klv-klv: Ale tǝtas am, nǝboŋ aGot togol ahai a m̃o san b̃egǝm vi lan navile a pan,
    ike, “Aŋel p̃isi siGot lilotu hǝni!”
  bco-bco: Gode eyo꞉ kalu so꞉wa wa꞉la꞉b a꞉no꞉ henfelo꞉ wena tililia꞉ yakiyo꞉ a꞉la꞉sio꞉,
    “Ma꞉mula꞉ kalu nilo꞉ gio꞉ tambo gulalu siliki, emo꞉ wabulu sama.”
  kdl-NT: Kpam aꞌayin a ɗa Kashila̱ ka ciga ka suku maku ma kapala ma ne a likimba,
    u dana ta̱, “U ka̱na̱ ta̱ gba̱ atsumate a zuba a lyaka yi kayala.”
  apu-NT: 'Ãtipekana. Teoso mĩkasaakiri iua ãkiri imatonõkari ĩkorapokoritimoni, iponaniini
    ĩkapani, iuasaaki Teoso txari initiriakori: Ninitiriakori, hĩkapotoreẽkauako iua
    apisatoõ. Hĩteosonetariko iua, itxa. Ikara atoko Teoso paniãtari initiriakori.'
  roo-roo: Oire vosa Pauto ora rera Oviitoaaro rutu Avaioto vara piesa aueparoepa,
    uva oiso puraroepa, ‘Voea rutu Pauto voeaaro purapurapa irara ensel irara taku
    viro iraoave rera Oviitoaaro-ia vuurapa vaisi puraoro.’
  miz-NT: 'Ntá tsi dá xee niꞌi ña Iꞌxá mii ña ñūxiví a ne, kakaꞌan ña: Un ntɨɨ́ ntɨ̄ɨ́
    ánjē kó ne, na kunuu inī ñá Ihxá ko, kaꞌan Xúva kō.'
  qvz-NT: 'Cai pachama paihua punda churita cachamuusha casna nira: Tucui ñuca angelguna
    ñuca churita balichinauchun.'
  deu-ELO: 'Wenn er aber den Erstgeborenen wiederum in den Erdkreis einführt, spricht
    er: “Und alle Engel Gottes sollen ihn anbeten”.'
  mjc-NT: 'Maa tyin quɨvɨ jaquitsi̱ Nyoo tsi Sehe mañi ra nu ñuhu ñayɨvɨ, catyi̱ ra:
    Tyin tandɨhɨ ángel ra taahán tsi jacahnu ra naha tsi Sehe ra.'
  caa-caa: 'Pero conda Catata Dios axin uyebꞌta watar Uyunen xeꞌ inteꞌ taca ayan tuaꞌ
    asutpa ayopa tara tor e rum tuaꞌ acꞌotori, jaxir tuaꞌ uyare e angelobꞌ y che:
    Ujtzꞌinic ut Nisitz era tunorox xeꞌ angelox tanibꞌa, xeꞌ tuaꞌ oꞌjron Catata Dios
    uyare e angelobꞌ.'
  pls-NT: 'Pero are Dios rroanha tti nacoa Xenhe, xansaho co icha jian ngataha nontte
    jihi, jehe ndac̈ho: Cainxin ángel de Dios chonda que sinchesayehe jehe Xan.'
  eng-WYC-2018: And when again he bringeth in the first begotten Son into the world,
    he saith, And all the angels of God worship him.
  bdv-bdv: ଆରେକ୍‌ ଜୁୟ୍‌ ବେଳାୟ୍‌ ସେ ହଃର୍ତୁ ଜଃଲମ୍‌ ଅୟ୍‌ଲା ହୟ୍‌ସିକ୍‌ ଆରେକ୍‌ ଗଟ୍‌ତର୍‌
    ଜଃଗତ୍‌ ବିତ୍ରେ ହଃଟାୟ୍‌ଦ୍‌, ସେ ବେଳାକ୍‌ ଦଃକି ସେ କଃଉଁଲା, “ଇସ୍ୱରାର୍‌ ସଃବୁ ଦୁତ୍‌ ତାକେ
    ଜୁଆର୍‌ କଃରତ୍‌ ।”
  otq-NT: 'Manꞌagi enö núꞌmu̱ ba pe̱hna ár ꞌbe̱tꞌo Tꞌu̱ har ximha̱i: Gatho yá e̱nxe̱
    Jö dá ndöñꞌö.'
  tzo-SA: 'Li Diose jech iyalbe scꞌoplal li Snichꞌon li cꞌalal la stac talel liꞌ ta
    balumile: Li Jnichꞌone ta xꞌichꞌe ta mucꞌ yuꞌun scotol li cajꞌangeltaque, xi onoꞌox.'
  cuc-NT: 'Jian³ a⁴juah⁴i³ liah⁴ con³ma²a⁴sain⁴i³ A³jon⁴³ nei² m⁵cu³ la³, a³jan³ hain⁴:
    Ua²ma⁴co⁴³ la⁴jang³⁴ ángel quian¹ Jon⁴dai¹ quieh¹i³.'
  kpw-kpw: Pen Ñɨ nɨpe nöd u mɨnöŋ naböŋ i yunɨg ga ñɨn u, God nɨpe ejol nɨpe kalɨp
    haga, “God ejol gau magöŋhalö hib nɨpe haglö adö araŋ,” a ga.
  ong-ong: Wem Ma Ili laltei ninge oru lele lau tef lepei le lirpei lolpepei, “Ririm
    yeflipiye pite Ma Ili pele ma rautuwo.”
  tnn-tnn: Məto e nian Uhgɨn tahl-ipa Nətɨn itəm təmaupən maiir tuwa e nətueintən,
    kən in tən məmə, “Pəs rəhak rafin nagelo mɨn, nɨpɨnəgɨlat taru nɨsɨp e nɨsiaiiən,
    motənwiwi in.”
  hch-NT: Masi tucari hepaüsita ticuxatatatü quepaucua cuiepa mi'atüani yumatüari
    müpaü püta canaineni, Yunaitü Cacaüyarisüa miemete Niuqui tuayamete Meque'ineneviyani,
    'utaitü.
  crn-NT: 'Ajta, tɨ́ꞌɨj ayén yeꞌeráaviꞌitɨ íiyen chaanaca japua aꞌɨ́jna tɨ jéjcua
    ɨmuá seijreꞌecaꞌa, ayée pu tiuꞌutaxájtacaꞌa tɨjɨ́n: Michéꞌe meꞌɨ́n raateánajche
    matɨ́j menaꞌa puaꞌamé ɨ́ mej tíꞌivaɨreꞌe ɨ́ Dios jemi.'
  zpu-NT: 'Naꞌ Xhiꞌnn Diosenꞌ nakeꞌ beꞌnn le zerawe zaꞌke. Ke len naꞌ kanꞌ bseꞌleꞌ
    Leꞌe yellrio ni, bneꞌe: Yeololte angl kiaꞌ kaꞌ, llayaꞌl wxenraꞌll akeꞌ Leꞌe.'
  juy-juy: ବନ୍‌ଡ ଇସ୍ୱରନ୍‌ ଆମ୍ମୁଙ୍‌ ଆ ଡାଙ୍ଗଡ଼ାଅନନ୍‌ଆଡଙ୍‌ କେନ୍‌ ପୁର୍ତିନ୍‌ ଆରାପ୍ପାୟ୍‌ଲାଞନ୍‌
    ଆଡିଡ୍‌ କେନ୍‌ ଆ ବର୍ନେ ବର୍ରନେ, “ଇସ୍ୱରନ୍‌ ଆ ପାଙ୍‌ଲଙ୍‌ବର୍‌ମରଞ୍ଜି ଆନିନ୍‌ଆଡଙ୍‌ ସେଙ୍କେତଜି
    ।”
  for-for: 'Piya, aeba amaru yagarawa mabi ataogana aboraogana maya untiye: A''ya''ma
    enisore kina''nempitaba, aeti tirakabima agisiyo, untiye, iye.'
  epo-epo: 'Kaj ankoraŭ, kiam Li enkondukas la unuenaskiton en la mondon, Li diras:
    Kaj kliniĝu antaŭ li ĉiuj anĝeloj de Dio.'
  gfk-gfk: Ma tano pakana bung bia God i kap hawaat no Natine ukai tano ula hanuo,
    iakano Natine nong i kap no luena kinkinis, God i tange habaling bia, “Na tahut
    bia ira angelo ta God bakut diet na lotu tupas no Natigu.”
  bjz-bjz: Kotú, God unona unda mendi begonu endava sirorari-du ninenguturota, anera
    mane umonu tumogha baĩ egegari-du ririe.
  atg-NT: Ama abi Ẹshinẹgba ọ rọ ya ghie Omiọli ọghuo kpe je elemhi agbọ, ọọ, “Igẹni
    eyi Ẹshinẹgba nya e mema nyẹsẹ ukhomhi ga li.”
  bjv-NT: 'Nə dɔkagɨlo tɨ kɨ Luwə aw kadɨ ɨlə ngonne kɨ kare ba me dɔnangɨ tɨ nɨngə,
