    curi mehna quehe sa, ño peoeta tiquina yʉhʉ macʉre, niahye tiquiro.'
  anv-NT: Ne gébégé Ɛsɔwɔ atɔ́me maá mbɛ wuú fa mme ama jɔɔ́ aké, “Gɔ́gé makiɛ́nné
