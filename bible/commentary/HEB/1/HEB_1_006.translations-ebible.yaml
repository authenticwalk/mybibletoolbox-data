  sbe-sbe: Yo huyana Yaubada Natuna taubaguna ye hetamaliyama tanoubu ta unai, iya
    hedehededena ye hedehededei ye wane, “Yaubada yona anelu maudoidi taba se kaihelahui.”
  mcr-mcr: Itaŋga aŋgumŋi, Iqu Iqueqä Ymeqä Hitmqä Iqueŋi, qua täuŋqä dowatäniŋqäŋgaŋqe,
