  bhl-bhl: 'Bokolinba kekabe kate, sow em akalem emisik aul kawin dim kale kel iti
    dabalaloke ding dim beem dulum elote e bokolomele: “Sunbin-Got em yemdakamin finik
    alik alik i em wiin daoko, dawsulemoliwka!”, angse kale.'
  ons-ons: So mane yemo Anutu eŋe alakan Gipole kepeo birakaki kesiakane okaneso,
