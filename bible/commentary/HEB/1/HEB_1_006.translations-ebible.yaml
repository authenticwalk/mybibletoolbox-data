  san-ITR: aparaM jagati svakIyAdvitIyaputrasya punarAnayanakAle tenoktaM, yathA,
    "Ishvarasya sakalai rdUtaireSha eva praNamyatAM|"
  bel-N: 'А калі ізноў уводзіць Першароднага ў сусьвет, кажа: «І няхай паклоняцца
    Яму ўсе анёлы Божыя».'
  sch-sch: Aniatachu Pathien'n a Nâipasal lutîr hah rammuola a juongtîr rang lâiin,
    “Pathien vântîrtonngei murdi'n Ama chubai an mûk ngêt rang ani,” a ti ani.
  mic-MIQNT: Ta'n tujiw Gjinisgam Gisiteget getu petgimateg newgtunatl uggwisl ula
    ugs'tqamug ap na teluet, “Ni'n Gjinisgam teluei, ‘Ta'n te'sijig ntansale'witemg
    amujpa na, emtoqwala'titl.’ ”
  huu-NT: 'Ie dajede Jito enɨruemo oretaja facaiseconi Jusiñamui llote: Nana cue jaɨenisaɨ
    naimɨemo iobillacɨnona fecaja;'
  jiv-NT: 'Tura jú̱ nuṉkanam ni Iwiai̱ri̱n akupeak tímiayi: “Ashí Yusa suntari̱ tikishmatrarti.”'
  otm-NT: 'Pɛ nu Oją ''bʉ mambá si ua ja ra ximhäi a rá Ts''ʉnt''ʉ, nɛ bi ''yɛ̨na:
    Nu ahʉ gyʉm ''bɛhnihʉ mahɛ̨ts''i, gätho gui thąndehʉ na ma Ts''ʉnt''ʉ, bi ''yɛ̨n
    Oją. Nguetho nu''a rá Ts''ʉnt''ʉ go da t''ɛ̨spa a bʉ na nu Oją.'
  dah-dah: 'Irde Al Kuruŋbe Urmiŋ uŋkureŋ muŋ goyen megen niŋ alya bereyat Doyaŋ Al
    Kuruŋ iryiŋ goke teŋbe Urne Mataliŋ inyiŋ. Niŋgeb Urmiŋ Mataliŋ goyen megen gar
    teŋ kerke wayeŋ tikeyab Urmiŋ goke yiriŋ goyen asaŋmiŋde gahade katiŋ hi: “Al
    Kuruŋyen miyoŋ kuruŋ gayen tumŋaŋ yeŋ doloŋ irde hinayiŋ,” yitiŋ hi.'
  tnk-tnk: Mətə nəpɨn Kumwesən rɨnərhi pehe tɨni sə rɨməkupwən mətui ruvehe ia tɨprənə
    i, nənə mɨni mə, “Pwəh naɡelo me pam səiou hənɨmwi nukurhunraha, mhəsiai in.”
  kpr-kpr: 'Eni mo: God nunda Mandi bego enda eminda sirorare dae sedo, dirigari dae
    use, eminge sisira: “Nanda aneya, ne isasambu numoá tumonde bainghaoro dae resena,”
    nunda Mandi dae aminge sisira.'
  san-IAS: aparaṁ jagati svakīyādvitīyaputrasya punarānayanakāle tenoktaṁ, yathā,
    "īśvarasya sakalai rdūtaireṣa eva praṇamyatāṁ|"
  nho-nho: 'I te saaita TeAtua ni noho ki kkave mai tana Tama mua ki te maarama nei raa,
    a Ia ni mee tana taratara peelaa: “Naa ensol hakkaatoa TeAtua raa ki lotu i te Tama naa.”'
  gym-NT: 'Akwa tärä mda Ngöbö Kukweibtä, Ngöbökwe ja Odei mubai mikani gare ni jökräye
    angwane, niebare kwe: Angele Ngöbökwe jire jökrä käkwe niara mika ütiäte jae,
    niebare Ngöbökwe.'
  azg-NT: 'Ndoꞌ mantyi vaa ncüiichen jñꞌoon na tso Tyoꞌtsꞌon xjen na jñon jon jnda
    jon na ninncüii tsꞌonhin quiiꞌ ntꞌan nnꞌan na mꞌan nnon tsonnangue, tso jon: ꞌOꞌ
    ángeles, tsoñꞌenhoꞌ quitongityehoꞌ nnon jnda.'
  bhd-bhd: ते फिरी परमेशरे अपने पेइले मट्ठे दुनियाई मां भेज़ने करां पेइलू, इन ज़ोवं,
    “परमेशरेरे सब स्वर्गदूत तैस कां मथ्थो टेकन।”
  too-NT: 'Lā'' a''xni''ca'' namacamin nac quilhtamacuj ixO''kxa'' a''ntī ixlacsacnī''t
    Dios hualh: U''tza'' catamācā''tanīlh ixlīhuākca''n ixángeles Dios.'
  ind-AYT: Akan tetapi, ketika Allah memperkenalkan Anak sulung-Nya kepada dunia,
    Ia berkata, “Biarlah seluruh malaikat Allah menyembah Dia.”
  cjo-NT: 'Eejatzi ayotzi ranaakotakiri Itomi riragapaeni ronampiri, tema eejatzi
    paerani, ipokantakari Itomi rapintsite kipatsikika, ikantzi: “Nokowakagaeyakirini
    maawaeni nonampiripaeni ipinkatheeyerini Notyomi”.'
  nsn-nsn: Doh tar binaka tun ke marang heirihaono tar tun ger uoum ger bulout i kot,
    inggono ke kula pare, “Inggoum, no anggelou uakapa tun God, mu lotu tatanon.”
  san-DEV: अपरं जगति स्वकीयाद्वितीयपुत्रस्य पुनरानयनकाले तेनोक्तं, यथा, "ईश्वरस्य
    सकलै र्दूतैरेष एव प्रणम्यतां।"
  tna-NT: Diusu ja Jesús ye mundo su beitutana su, pamapa ángel cuana cuatsasiatana
    Jesús pamitsutsuata huecuana puji.
  lid-lid: 'Na len Kindrei anya katiye nadun ari le keme andri kon munyak, iy eme
    asehek: “Iri angelo ta Kindrei katehei bwili ndru-u iri ki andri kili tan.”'
  wim-wim: Aꞌ puth inan thampa, nil God.angan puk nhengk nungantam kaaꞌ-thonaman kuch
    aak iikanakan-a, nilan thaw ngaantiyongk al-alantana, “Niiy maꞌmangkaman thuchān
    nungant aꞌ putha thaaꞌ-kuumpān nunang Christ.ana.”
  zga-M: Avuye, usiekhe ugu uNguluve andeetile ung'oliwa utanchi uvakhilunga, aiita,
    “Avasuhwa vooni va Nguluve pulusutu viesayage khumwene.”
  yom-yom: 'Bosi bu kakotisa mutu wutheti wu butuka va nza, wubuela tuba ti : Bika
    zimbasi zioso zi Nzambi zifukama va ntualꞌandi.'
  san-SIN: අපරං ජගති ස්වකීයාද්විතීයපුත්‍රස්‍ය පුනරානයනකාලේ තේනෝක්තං, යථා, "ඊශ්වරස්‍ය
    සකලෛ ර්දූතෛරේෂ ඒව ප්‍රණම්‍යතාං| "
  yut-yut: 'Ae Piŋkop da Monji mibɨltogɨ mɨktɨmon yabegek yaŋ yagɨt: “Piŋkop dakon
    aŋelo kɨsi morap da gawak ɨmɨŋ kɨmotni.”'
  grc-BYZ: ὅταν δὲ πάλιν εἰσαγάγῃ τὸν πρωτότοκον εἰς τὴν οἰκουμένην, λέγει· καὶ προσκυνησάτωσαν
    αὐτῷ πάντες ἄγγελοι Θεοῦ.
  cpc-NT: 'Paata aririka japiitairo jotyaantairi jaka kipatsiki itakawori itomintari,
    inkantayiitai: Inthaamintaiyaari maawoni imaninkariti Pawa.'
  nhg-NT: 'Hua ocsajpa, cuöc tiehualtitlanuc tieConietzi öque cache importönte para
    ma hualiloa ipan tlöltecpactle, oquejtojque ejqueyi: Hua ma quemabesuticö noche
    tieöngeles de Deus.'
  nya-nya: Pamene Mulungu amatuma Mwana wake woyamba kubadwa ku dziko lapansi anati,
    “Angelo onse a Mulungu amupembedze Iye.”
  ngu-NT: 'Pero ijcuac ocuajhuicac on yencuiyotl iConeu ipan in tlalticpactli, oquijtoj:
    Ma quimahuistilican nochimej on ilhuicactequitquej Dios.'
  kup-kup: Met God pim ro nen pop hamarah meepanez tah-porah epat hah, “Met nem enzol
    mapori pim abatao bat hel batat piin mañ mañohopanez ne zait toh.”
  jid-jid: ngarli niwa ndi irji anji iwandi ansoninyua yenin gbunglua alatrendi mailakurji
    ba mpembau dubaku kyumbarju niu
  wmw-wmw: 'Visitoshe Mwenyezimungu, paawere tayari kumpereka Mwanawe ntanzi mulumwengu‑mu,
    kaamba: “Piya malaika wa Mwenyezimungu wamwabudu.”'
  gmv-GGM: Qasseka Xooss ba bayra naaza duge ha biitta yeddishe “Xoossa kiitanchati
    wurikka izas goyneto” gides.
  ssg-ssg: Lokon ti Haeu taloma tel Natun pate tuah hani tehu pon ie i ukek, “Hatesol
    engel tetak haxawawa axan.”
  zpo-NT: 'Per gorna mxaal xaa tubka Xgann xaa lo yizhyo, nzhé xaa stub pa lo Xkyech
    Dios: Rese mandad cheen Dios nzhaal gool lo xaa. [Dt. 32:43]'
  poy-poy: Kumbiti pakamujega pasipanu Mwana gwakuwi, mwiwuku gwa kwanja, Mlungu kalonga,
    “Wantumintumi wa kumpindi woseri wa Mlungu wamguwiri.”
  qwh-NT: 'Tsenollam wamaqshu tsurinta que patsaman cachamurninpis, queno nerqan:
    “Llapan anjelnïcuna peta adorayätsun” nir.'
  gaw-gaw: Laa ele amu Kayak Nug beḵa tatamnu wanp̱a meeb uḏiḵunu haaha, Nug inam
    ele aum. “Kayaknu engel oh ag Nug binag meig!” awa aum.
  nca-nca: Ko Anutuko naŋuní korete qu riní nokono umbuweya naruyó ŋuro ŋande yaró,
    “Anutu koro sambo simó soso potoruku te inoyuri.”
  zpz-NTPP: 'Ornu Ñgyoozh bzuu nez mi Iꞌñ mi nu gul loga nim nu biid mi gyishlombecy,
    orzeꞌ nam: Dela anc rlagy ñi nu riib zily dey mi, nam.'
  zac-NT: 'Perë iurë bësheꞌldë Dios shini më lu guë́ꞌdchiliu, bëꞌnë më honrar lë́ꞌiꞌ
    nu guniꞌi më: Grë́tëꞌ ianglë shtë Dios gunë raiꞌ adorar lë́ꞌël.'
  kyg-kyg: Hapa opaiꞌniyaꞌmonanafa yege Mafaꞌneꞌamo ma mopafiꞌmo alino atesigeno eminesiyafeꞌmo
    mani gemo hunoꞌaeꞌmo, Muki enisole vayaꞌmogitapamo agiꞌaleꞌmo alita asaga nehutapa
    agaefekeꞌmo mono hiyo, huno hapa paiꞌniye.
  kmk-kmk: Utdit daan Apudyus ibaun situn lubung si Jesus un maibilanga pangu’n abeng
    na kanana’n, “Masapula mandaydayawa losan dan aanghel ku kan siya.”
  cao-NT: Jama, mai qui jahuë baquë yoi raapama tsi, “Noho Baquë yoi bësojó tsi mënixëti
    xo ángel bo tëquë” i Dios ni quiha.
  bbr-bbr: Anut nukas kon mokoi urektapau okoro omnokou opok surianik, kar ämän ätäi
    keser äiewon, “Isan sarau eitek erekapu akas kon enip jou muraiei.”
  inb-inb: 'Paipa suglla wam­brata kai alpama kacha­mus­paka, kasa­mi nirka: Nuka­pa
    tukui anjil­kuna, paita kungu­rispa, ni­puan­gi­chi: “Iapa allimi kangi”.'
  hrv-hrv: 'A opet, kad uvodi Prvorođenca u svijet, govori: Nek pred njim nice padnu
    svi anđeli Božji.'
  box-NT: 'Ká pã̀ahṹ na le Dónbeenì tonkaa mí Za kĩ́nleso ho dĩ́míɲá yi,
    á le bía bìo kà: «Ho wáayi tonkarowà ɓúenɓúen ko ɓa wé ɓùaaní a.»'
  ote-NT: 'Ha nu mbá pɛhna Ajua̱ rá ꞌra Tꞌʉ ja ra ximhai, bi ꞌñena njaua: Gatho ya
    ɛnxɛ dá nsundabi ma Tꞌʉ.'
  wnu-wnu: 'Qenu wonou wau qamar mot ag e darab qamar: Qenu wonou enger eng wuri gor
    wau eng unum bererimbour.'
  zam-NT: 'Tedib vez co''se'' mtel'' Diox xgan'' Diox loo izlyo'' par gàc xgan'' Diox
    xal hues ndlyo loo mèn co'' yila''s loo cón che''n Diox por cón che''n xgan''
    Diox co'' nac Crist yiloa, mnibe'' Diox: Ryete angl che''n Diox li con'' guryath
    no con'' guryèn loo xgan'' Diox co'' nac Crist.'
  zyp-NT: Mataico, Khazing tah a sa-uthui khah khazaw letah a za thlaw ning tah, “Khazing
    vaiming vytei tah beh he seh,” a tah.
  sey-NT: 'Ja̱je paꞌiquëtaꞌare iye yejana i̱ mamaquëre teꞌire i̱siquë capi: Siꞌa i̱
    hui̱ñaohuaꞌi i̱te doꞌre jaꞌrujë ai deꞌoquëre papi cajë sihuajë̱ꞌë.'
  nvm-nvm: Regavo tavan iji God fu Farifuon besum ijesugin iji abe moikigia unaga
    fu ruakreno ijia fu kuai, Anera fok nika fuon ato same sirimamefno kiain.
  mps-mps: Tiali goli agai aga gomunai Ogwa te e tǫba tamadi tagala palobo sogo tama
    agai te po wai, “Tigidali eno sę ebo ensel mobo bidi dabe, dage kidu sugunama,
    tama dagego aga nogi ugwaba sao,” wali.
  pab-NT: 'Nexa tehitiya irae axikahenere Haisani hetatiye halitinae koni xowaka:
    Maika ite Enore wakanehare anjonae tyotya awaiyetya Nityani, haxahehare aokahene.'
  llg-llg: Faik fo Manetualain haitua Ndia Anan mai fo koasan manai lain seli ndia,
    na Ndia boe oo palenda Ndia ata manai nusa-sodak nae, “Wei! Ata nggalei! Ei musi
    miu fee hada-holomata, ma makaluku-makatele neu Au Anang dei!”
  kyf-kyf: 'Da -Lagɔ tiea ɔ ''Yu tɩanʋ dʋdʋ -gʋ, ɔ nɛɛ: «-Lagɔɔ ''anzɩ weee -gbli
    ''wlu la ɔ ''yu.»'
  tpi-tpi: Na taim em i bringim namba wan Pikinini bilong en i kam long graun, God
    i bin tok olsem, “Olgeta ensel bilong God i mas lotu long em.”
  mih-NT: 'Ta quɨvɨ i cacu Zehe ra, ra cahnu ca, ñuu ñiyɨvɨ ya, i catyi ra Ndyoo:
    Nazacahnu tandɨhɨ cuii ángel Ndyoo sii ra.'
  qvh-NT: 'Saynölami surin Jesucristo gloriaman cutiptin Tayta Diosninsi nergan: “Lapan
    angilcunapis payta adorayäsun.”'
  kms-kms: Di God nikin wo kiseyu te tiqi nundog qi pe nati nandi ningg tumo tumo
    di ni mune nari, “Nge God, nge kari nge angelo buagi ni ei yumbui nyamb mirang.”
  agn-agn: Kondi asing tobolon da tang Dios tang kakan ang Ana na tarin ong kalibotan,
    ganing tanandia, “Ang tanan ang mga anghilo kaministiran towan nira tang Anao.”
  nhi-NT: 'Uan noiuqui ihcuac Dios oconteixmatiltih nisintiConetzin nican tlalticpac,
    ocmihtaluih: Ixtlacachiuacan Yehuatzin, nochtin iiluicactlatitlancauan Dios.'
  ttc-NT: 'B''ix junky''el nyolin ikxjani [te Tu''jal Dios] ti''j te Tb''ay Tk''wa''al,
    nyolin ikxjani aj stzaj tlajo'' tzani twitz tx''o''tx'': «Kyaqil kye ángel inkyqet
    mejlet na''ol tetz.»'
  dan-1931: 'Og når han atter indfører den førstefødte i Verden, hedder det: “Og alle
    Guds Engle skulle tilbede ham”.'
  kwj-kwj: Ri Che funda naha ri do nuwe ki ri rawakakoni rini ni ya ri sawe, “Ele
    Gotri ensel hinga hi rihi tumbwa sa wu rasai.”
  vie-OVCB: 'Hơn nữa, khi đưa Con trưởng của Ngài vào đời, Đức Chúa Trời ra lệnh:
    “Tất cả thiên sứ của Đức Chúa Trời phải thờ lạy Con!”'
  kze-kze: Áánútu kwenááninko usáyaaitaraiwaimba ai'marówana kunkáinka'a séna Áánútuna
    kwíyómpaken-kwayo'narawa'a kwená imáyáa mósá maránááowe kwenááninkontavena siráimbanivo
  lbk-lbk: 'Nan akhes kinwanina maipoon isnan kapapatekhan ay Anakna issan nangibfaalana
    ken siya isnan lofong et siya na: “Am-in kayo ay anghelesko, chayawenyo siya.”'
  mto-NT: 'Ku veꞌe je̱ Nteꞌyam du̱kejx je̱ yꞌOnu̱k yaja naxviijn, vanꞌit tseꞌe vyaajñ:
    Nu̱vinxu̱p a̱ts je̱ nꞌaangeles ta̱jkta, vaꞌan tseꞌe vyinjávajada vyintsa̱ꞌa̱gajada.'
  bzh-bzh: 'Gaḳ mëm loḳ buk sën vonġ Nalu Aġuu luḳ yam dob lo, og mëm nër bë:
    “Anutu yi angër pin denadudeḳ vu yi.”'
  guj-2017: વળી જયારે તે પ્રથમજનિતને દુનિયામાં લાવે છે, ત્યારે તે કહે છે કે, ‘ઈશ્વરના
    સર્વ સ્વર્ગદૂતો તેમનું ભજન કરો.’”
  jvn-NT: 'Dongé Gusti Allah arep ngongkon Anaké mbarep teka nang jagat, Dèkné ngomong
    ngéné: “Mulékat kabèh kudu nyembah Dèkné!”'
  byr-byr: Kɨrɨꞌ Kwaakevakɨ mwaalyaraayawɨnna sahwai gamɨre aaya mudɨkaimɨraayarɨ
    makwalaabakegaaꞌ sarei daꞌ “Mamaaya yuya Gotɨyainyɨrera sahwarɨ yɨlaaya nayaa
    maripɨka!”
  ian-ian: Tamba God ndɨna ngɨma nyan kat kɨpmat ay mɨla wanda njɨmbla wandɨ. Wuna
    ensel aywaa wuna nyana sɨ kwutaa katso ngwula god ndɨ ensel kat wandɨ.
  hun-hun: 'Amikor pedig behozza az ő elsőszülöttét a világba, így szól: „Imádják
    őt az Isten angyalai.“'
  mcf-NT: 'Abëd Abiambo Yampidi nidaidën tabadash choasho isun Nuquin Papan ismequin:
    “Nëid con Madombo Abentsëqui nec. Aidquio tantiec con Icbo nec, quec cuishon quec,
    ambi naid chiec cuëdën, cac aden ambi abi yacnoshon uaido mayan bëdabo chuibanec
    cuëdëncuededendac.”'
  kjs-kjs: 'Dia, pare abalade Gote nipuna mupaa naaki go su kamaa rapaalalo pisa rabu
    nipumi go-rupa lisa: Naa ensel-numiri go naakina bi minasaalimina lisa.'
  mni-mni: "Aduga Tengban Mapuna mahakki ahanba pokpa Machanupa adu taibangpanda tharamdaida,\
    \ Ibungo mahakna hairak-i, “Tengban Mapugi swargadut pumnamakna mahakpu khurumjagadabani.”\x94"
  yad-NT: 'Su̱pa̱jadanumatiy Ju̱denu ni̱ jidyenu munatyi̱ jirya mucadimu, su̱teda
    variy: “Rirya̱ma̱ jadasiñu ri̱pa̱vay sanijyu̱yu.”'
  mxb-NT: 'Ta ni̱ kaꞌa̱n taꞌani Ndios diꞌa tá kuaꞌa̱n na̱ tandaꞌá ná iin tóꞌón dini̱
    de̱ꞌe na kii na ñayuú yóꞌo: Ná kandaño̱ꞌo ndidaá ángel de̱ꞌi.'
  pon-2006A: Ni Koht eh pahn poaronedohng nin sampah Sapwellime Iehros, e pil mahsanih,
    “Sapwellimen Koht tohnleng kan koaros uhdahn pahn pwongih.”
  maq-NT: 'Hane ngu ndiya nga, hya xi tsingatju me Quihndi ngu rë me ngasunhndë ne,
    cuitjin chja me tsëhë Quihndi rë me: Yëjë ni ángel naha ne, catjaharcun rë me.
    Cuatjin cachja me.'
  hto-hto: 'Ua Juzíñamui ie izoide daade Jitona bie énɨemo comuítajano daɨde: Mai,
    nana Juzíñamui abɨ imacɨ, bie cue jitona jacɨ́ruioicana ñue omoɨ ióbitari.'
  por-BRBSL: 'Quando ele traz novamente os primogênitos ao mundo, diz: “Que todos
    os anjos de Deus o adorem”.'
  ces-NKB: 'A znovu, když přivádí Prvorozeného na svět, říká: “A klanějte se mu všichni
    Boží andělé!”'
  cui-cui: 'Mataʉtano poxonae Pexanto itorobica po cae pin nacuamonaepiwitha tsique,
    pon yatsicaya compa tatsi, Pexanto yabara jei: “Barabʉ daxita tamatatsunpiwimonae
    Taxanto wʉnae jaintinchi”, jei Nacom.'
  boj-2014: Nami Qotei na aqa Ŋiri matu qariŋyim mandamq aiqa osiqa a qa olo anjam
    endegsi marej, “Ijo laŋ aŋgro kalil naŋgi aqa sorgomq di sosib a qa louoqnqab.”
  eng-OEBUS: And again, when God brought the firstborn into the world, he said – ‘Let
    all the angels of God bow down before him.’
  eri-eri: Saini Itou no Idau motuwa oula langa haudu medu bona, no benou lewai, “Itou
