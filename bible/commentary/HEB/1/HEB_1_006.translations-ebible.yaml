    Kirolla giti.'
  tmd-tmd: Ha nuŋ höd aku mögörɨb kɨ yad abɨba rɨmɨdöŋ wop aku, God nuŋ ejol nuŋ ada
    ñɨgö yadöŋa, “God ejol bla magalɨg ib nuŋwa yadɨŋ adöx sö duaŋ,” me röŋa.
  acr-NNT: 'Yey ri Dios echiriꞌ xutaq lo Rukꞌajol che ruwachulew, jewaꞌ xubꞌiꞌij:
