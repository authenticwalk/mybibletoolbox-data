  kek-NT: 'Nak quixtakla chak li junaj chi Ralal sa'' ruchich''och'', li Dios quixye:
    Chilok''oni̱k ru xbaneb chixjunileb li ángel.'
  blz-NT: 'Kasee na tempo Alaata''ala nomosuu'' Anak-Na men balaki''na taka na tano''
