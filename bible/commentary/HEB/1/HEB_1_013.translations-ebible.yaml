verse: HEB.001.013
translations:
  kpx-kpx: Dilavau kateai au moho louito tota namihai avoe, “Di ada inute kove ugulamo.
    Isege di a aiohavomale ata kebia malevei a veloe heimo otovege Kosiveabe holinela.”
    Au kateai au moho louito anelubeho hoto kateale louholinu.
  okv-H: eto God na amita Anera vahai ta degi ke einge ae ra, “Umo huma nau ingeni
    be ta arumbao nanena ano kitoho embo ta hamo ta no uhu tembasoa.”
  tbo-tbo: Yaubada tu winoyanoya gehouna uyahina ega ita baha ita pa, ‘U awala hinebawau
    una duhuna, a sigana tu wigawiyem a houna hopunehi aem u gaboulina.’
  mal-C: ദൈവം ദൂതന്മാരിൽ ആരോടെങ്കിലും, “ഞാൻ നിന്റെ ശത്രുക്കളെ നിന്റെ ചവിട്ടടിയിലാക്കുംവരെ
    നീ എന്റെ വലതുഭാഗത്ത് ഉപവിഷ്ടനാകുക” എന്ന് എപ്പോഴെങ്കിലും അരുളിച്ചെയ്തിട്ടുണ്ടോ?
  grc-SR: Πρὸς τίνα δὲ τῶν ἀγγέλων εἴρηκέν ποτε, Κάθου ἐκ δεξιῶν μου, ἕως ἂν θῶ τοὺς
    ἐχθρούς σου ὑποπόδιον τῶν ποδῶν σου;
  bgc-bgc: अर सुर्गदूत्तां म्ह तै उसनै किसतै कद कह्या, “तू मेरै सोळी ओड़ बैठ, यानी
    के तू हक की जगहां पै बैठ। जिब ताहीं के मै तेरे बैरियाँ नै पूरी तरियां तै हरा ना
    द्यूँ?”
  khz-khz: Palagu na aneru ta maki ati evaikilaato, “Aloripaku ai onoma tanu, pene
    ago, goi gevetali-venimuna talimara goi gagemu panakaura gaunai pana tao-talira.”
  deu-TKW: 'Zu welchem von den Engeln aber hat er je gesagt: Setze dich zu meiner
    Rechten, bis ich deine Feinde lege unter deine Füße?'
  zsr-NT: 'Dios gatga gudxëꞌ tuëꞌ gbaz laꞌy queëꞌ ca gudxëꞌ Zxiꞌnëꞌ, gnëꞌ: Gröꞌ cuit
    lëꞌa yubél Catiꞌ gunraꞌ ga luzechu zxibgac lauꞌ Nup cutaꞌleꞌi Liꞌ dxiꞌa.'
  lin-lin: 'Mpe lisusu, epai ya anjelu nini Nzambe aloba : « Vanda na ngambo ya loboko
    na Ngai ya mobali kino nakomisa banguna na yo enyatelo makolo na yo ? »'
  hns-NT: 'Oe aapan Beta se bhie bole hai: „Aaw, hamaar dahiena bagal baith djab talak
    ham tor doesman log ke tor gor ke nietje na dhar debe.” Oe aisan baat aapan ekko
    parie se kabhie na bolies hai.'
  noa-E: Mag ich Iewaata thumaam khʉʉn khãai ʉ̈rpai sĩewai sĩi ich chognaanagpai chan
    ni ãbamʉgjã Ẽwandamau ich Iewaag iekhatarrjö, “Mʉch iek theeg chirʉmjö aag pʉʉta
    mʉ dʉ̈i ãba mʉ juachaar gar jupbá” abajim, “pʉch oomapha aajem khʉʉn thum mua
    pʉch jua ee pʉrkha dee nʉm ora.”
  eng-EMTV: 'But to which of the angels has He ever said: “Sit at My right hand, till
    I make Your enemies a footstool for Your feet”?'
  mib-NT: 'Te súcuan ni cahān tucu yā jiín Séhe ya, te nasūu jíín ndajéhé yā: Cucōo
    ró lado váha ri nuū cujéhnu ró, te na sáha ri jeē quende rō poder tāca jéē cájito
    uhū rohó. Achí yá.'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबुगे़न् कुस्‍साःन् कुइसिःक् आत्तिन् माङ्‌लाइङ्‌बाहाॽआङ्
    अक्‍खेलॽरिक् मे़मे़त्तुन्‍छिन्‍लो, “खे़ने़ॽ के़निङ्‌मिहाॽ के़युक्‍को मे़न्‍दाःत्‍छिङ्‌ङे
    थारिक् आजुप्‍साङ् ले़प्‍माङ् युङे़ॽओ॥”
  xnj-xnj: Chapanga katu, amjovili lepi mtumu wa kunani yeyoha, “Tamaa ulongosa na
    nene, mbaka nivavika makoko vaku pahi ngati chigoda cha kuvikila magendelu?”
  mmx-mmx: Moroa goxo vaase ri tara atnedi lubung angelo xeretna do, “Unat kis de
    saparap lakngak tino, se nenia ana lok limixin munepen minu, na ngan loxot burubut
    ti luxangkedek taram.”
  cbr-NT: 'Uínsaranbi ca uinu ''icë ángelbi Nucën Papa Diosan ësoquin cáma ''icën:
    Axa mimi nishcë unicama ''ën mi ''ibuamimainun camina mix ''ëbë ''Apu ''aish ''ën
    mëqueu ''iti ''ain.'
  tee-NT: 'Para ju Dios jantu tavanan chani junilh ju tam anquilh: Vanin at''a''ulh
    junta icvi tus acsni ac''aktaijuyan ni at''alalha''aya'' ju mint''alaxcai.'
  eng-LSV: And to which of the messengers did He ever say, “Sit at My right hand,
    || Until I may make Your enemies Your footstool?”
  cak-NT: 'Y ri Dios man jun mej (bey) xu''ij che jun ángel: Cach''oquie-pe pa nu-derecha
    y xquienya'' chuxe'' awakan ri itzel yetz''eto awichi.'
  pah-NT: 'Tupana''ga nde''iangavi ojipyrive''g̃a pe: “Eapy ti ji pyri jijohukoty
    rũi ekovo g̃waramo g̃anduvihavuhuhetero. A''ero po ti ji nearõe''ỹve''g̃a mongoukari
    nenhi''ig̃a rupi nehẽ.” Ojipyrive''g̃a pe rũi ga ei a''ea. Gwa''yra''ga pe jate
    ga ei a''ea.'
  sja-NT: 'Tachi Ak''õrepa ichi ángel apidaamaa jara-e paji: ‘Pɨ mɨ ome auk''a waibɨa
    bairã, mɨ juaraare su-ak''ɨ béeji, mɨa pɨ k''ĩra unuamaa iru p''anapataarã p''oyaaru
    misa.’'
  xed-xed: 'Ta walaŋ a Lazglafta ta mnanatá ya dər turtuk mataba duhwalhani kazlay:
    «Sawi nzata nda ga zeghwa ɗa, dzaʼa pghapgha yu ta ghumaha gha ŋa nzakwa taŋ ka
    skwata pgha səlaha gha» kəʼa wa.'
  mks-NT: 'A̱ ñáha cachi Ndióxi̱ xi̱hín ni in túhún toho táto̱ mé á tá quia̱hva na̱cachi
    a xi̱hín ja̱hyi a já: Naha quíi̱ cacoún xoo cuáha i̱ yóho, ja̱nda̱ quia̱hva ná
    ca̱hnu̱ i̱ nu̱ tócó ndihi na̱ co̱ cúní yo̱hó ta ja̱nda̱ ná chinduu u̱ na̱ sa̱hu̱n
    ja̱n, na̱cachi Ndióxi̱ xi̱hín Jesucristo.'
  gfk-S: Ma ne God pai gale tange ta tike angelo be, “Nu kap no tamat na kinkinis
    kira tano kata na lumagu, tuk iou ni bul hanapu ira num hiruo, hoke tike linge
    na bul kakim.”
  bmu-bmu: Anutunöŋ nalö kunöŋ Suep garataurupŋi yeŋgöreŋök kungöra keu kewö qahö
    jiyök, “Göŋön mönö kaba böröni ölŋe tatnöŋga nöŋön mönö tuarenjoŋurupki nalö sutŋi
    kiaŋgöreŋ tim tötal eŋgibiga et eŋguiga göhö könagahö döpŋi aketka köiraŋ albin.”
  dgz-dgz: Endi God anea inamup da map anega ya wan, Nanina nutup gapan ae wanige
    amba ne anavi gega tambupen, gauaragap wanumoin. God ap anega wan.
  eng-GNV: Vnto which also of the Angels saide he at any time, Sit at my right hand,
    til I make thine enemies thy footestoole?
  zaa-NT: 'Tata Dios nna nunca labí rèe nuỹa ttu ca ángel tì''a chi bedàlianie Ỹi''ni
    áa nna rèe bi: Gurè''ni cuittá''a'' lado bàni, Hàsta qui''ni inte'' nna gunna''
    latsi'' ná'' lu'' iyaba canu làa cca guyu cą lu''.'
  eng-WEBSTER: But to which of the angels said he at any time, Sit on my right hand,
    until I make thy enemies thy footstool?
  guh-guh: 'Dioso baja cajena caeto ata ángeleviyajuvënënëjavabelia apo jumaitsi mapacueniaje:
    Ecare abaxë tacujuanenia daxitacuene vajanajuaevetsinexabeje. Nijavajabitsaë abaxë
    copiaya vecatsivajënae jumecovënëtsiaexanaenatsi nitorobicuenianexa, apo jai Dioso
    ángeleviyajuvënënëjavabelia. Biji rajane Dioso pexënatojavabelia bajarapacuenia
    jumaitsi.'
  bon-bon: Yoo, Acejiyame apu mene licarage jaajuge teeme nuuja mename seemo ne egä,
    “Adnati cäme camu poto cidi ca, ngälu cane määme cubuyame bine määme ernge gawe
    me cire yaacranemepene.”
  nhw-BL: 'Huan Toteco Dios amo quema quiilhui se itequihua quen quiilhui Icone ipan
    ni camanali: “Ximosehui nica nonejmac campa onca más tlatlepanitacayotl, hasta
    nijchihuas para tiquinnahuatis nochi mocualancaitacahua.”'
  swh-ONEN: Je, ni kwa malaika yupi ambaye Mungu amepata kumwambia wakati wowote,
    “Keti mkono wangu wa kuume, hadi nitakapowaweka adui zako chini ya miguu yako”?
  wbi-wbi: Neke ghwe nyamhola juliku uNguluve akajovagha unsiki ghwe ghwoni, “Ikale
    paluvoko lwango ulwa ndiyo hadiniliva nikuvavomba avalugu vako kuva kitengo kya
    pamaghulu ghako”?
  bba-bba: Gusunɔ kun mɑɑ win ɡɔrɑdobɑn ɡoo sɔ̃ɔre u nɛɛ, “A sinɔ nɛn nɔm ɡeuɔ sere
    n kɑ nun wunɛn yibɛrɛbɑ tɑɑreɑ.”
  eng-KJVCPB: But to which of the angels said he at any time, Sit on my right hand,
    until I make thine enemies thy footstool?
  kgk-NT: 'Ha ndaha''éi gwembigwái kwéry-pe ha''e he''i: “Egwapy katu xe yke-rehe,
    xe akatúa-koty. Xe orombopu''aka va''erã nde a''e''ỹha-rehe. Orombopu''aka peve
    eregwapy va''erã ereĩ-vy xe yke-rehe” he''i ramo Nhandejáry ndaha''éi hembigwái
    pegwarã. Gwa''ýry tee pegwarã nhe''ẽ ae upe va''e.'
  waj-waj: 'Hama ivo ari aangeraa voovai ataa kua tunoo: A ni yaaku yaadudainningiaa
    vaidi nnoonnavai varianee. Varia ree vinanai na tinai fai a ai nnammutuaiya yaatara
    kiaanaravaivee.'
  cpy-cpy: 'Ikenkithata-koeteeri eejatzi, ikanteetzi: Pijeekapae nakoperoki, apinkathari-wentante,
    roojatzi paata nowajankitaan-takyaariri kijaneenta-yitakimiri, aripaete pimakoryaa-kitzitan-teeyaari.
    Tema tekatsi ronampiri Tajorentsi ikimita-kaanteri Tajorentsi ikamanteri iroka.'
  mpx-mpx: 'He Yehoba i baek Natuna elana i ba: “U misiyowa labeu awowa ana siga am
    topihigelgel na teli lowagil aem gabulanaa.” Yaa nige sauga etega i babaa ola
    to anelose etega elana.'
  wbp-wbp: 'Kularla Kaatu wangkaja jintarlanguku nyanungu-nyangu marramarraku yungu
    pirri-mantarla nyanungu-wana jungarni-purdanji, lawa. Ngarirla Jijaji-mipaku wangkaja
    kuja: “Nyampurla nyinaka jungarni-purdanji ngaju-nyangurla kajirna-jana nyurunyuru
    wita-wangu yapa yirrarni nyuntu-nyangurla wirliyarla kanunju yungunpa-nyanurla
    kunka-mani yangka kujalpangkulu nyurunyuru-jarrija.” Kujajurla wangkaja nyanungu-nyangu
    Kaja-nyanu-mipaku.'
  luo-luo: Koso gin malaike mage ma Nyasaye nonyiso niya, “Bed e bada ma korachwich,
    nyaka chop aket wasiki, e bwo tiendi”?
  nhe-NT: 'Huan Toteco Dios ax quema quiilhui se elhuicac ejquetl queja quiilhui Icone
    ipan ni tlajtoli: “Ximosehui nica nonejmatl campa onca más tlatlepanitacayotl,
    hasta nijchihuas para tiquinnahuatis nochi mocualancaitacahua.”'
  aii-aii: 'ܐܝܼܢܵܐ ܠܐܲܝܢܝܼ ܡ̣ܢ ܡܲܠܲܐܟܹ̈ܐ ܗܸܟ̃ ܐܡܝܼܪܹܗ: ”ܝܬܘܿܒ݂ ܡ̣ܢ ܝܲܡܝܼܢܝܼ ܗܲܠܔ ܕܡܲܬܒܸܢ
    ܕܸܫ̃ܡܸܢܘܼ̈ܟ݂ ܟܘܼܒ݂ܫܵܐ ܬܚܘܿܬ ܐܲܩܠܵܬܘܼ̈ܟ݂“؟'
  esk-NT: Aasrii nalliatnun israġulgich uqautriḷḷaksimaitchuq itna, “Aquvittin taliqpiŋma
    tuŋaani aŋalatchiqasiutilutinaasrii uvamnik akiiḷiḷḷapiaġniałhatnunaglaan iluqaitñik
    uumigirivich.”
  msb-msb: Wara gayod sin anghel na ginsabihan san Dios na, “Mag-ingkod ka sa may
    tuo ko hasta na himuon ko na tungtungan san imo mga tiil an mga kaaway mo.”
  cpa-NT: 'Jøng² tsa¹lǿih² jmai³ ma²ca¹juúh² Diú¹³, hi² ca¹tsáih¹dsa ángel: Ní² cog²jni.
    Jøng² jmo¹jni li¹dsenh¹³hning dsa² hiag¹³ quiánh²hning.'
  dso-dso: ପର୍‌ମେସର୍‌ ତାର୍‌ କନ୍‌ ଦୁତ୍‌ମନ୍‌କେ ମିସା କଏନାଇ, “ମୁଇ ତମର୍‌ ଦୁତ୍‌ମନ୍‌କେ ତମର୍‌
    ପାଦ୍‌ତଲେ ନ ସଙ୍ଗଇବା ଜାକ ମର୍‌ ଉଜାବାଟେ ବସି ରୁଆ ।”
  meu-meu: A edena nega ai ia ese aneru ta e hereva henia, eto, Idibagu kahana ai
    ba helai, Ela bona oi inaimu loḡora Oi aemu ihadaidia ḡaudia ai baina halaodia.
  yva-NT: 'Muno Amisye po ayao namiso raura Apa Kavo ai tavon: “Nyaje ntuna no inanem
    ngkove rai java Syo Nya marova maveaje utantuna no najo ate rai indamu wimbe akarive
    mai.” Ayao umaso mamo Amisye po raura aje Apa naite inta ai jewen, yara Po raura
    nanto Apa Arikainye obo ai.'
  dgc-dgc: Sakay bakén a anghel i pinégkagian na Diyos ta éye, a “Kaguman ta ka se
    a maghari, a hanggan mapasuku ko diko du kalaban mo.” Tu anak na san i pinégkagian
    na ta éya.
  zpm-NT: 'Haxta rëb Dios lo me: Cue naa nëz derech, nu bzob, nieeda lozh gnaz naa
    zha ne rlëë lo luu, csaṉ naa zho ladznia luu. Nligaa meṉ nroob nac me lo grë anjl,
    sac ni tib lo anjl bneescad Dios.'
  hix-NT: Onà wyaro xarha nmenhohoy hatà, noro hoko rma rha. Onà wyaro àkehe hampànà,
    owya. Ehonomnà me xaxa eryewtako, rohanaka, àkehe hampànà, owya. Howehehra eryewtako,
    àkehe hampànà. Tan oyehtoko rma haka, onà wyaro kany me axanhàn komo weryaha hampànà.
    Ehonomnà me xaxa manaha kany me weryatxhe hampànà, ohoko, àkehe hampànà, owya.
    Àro wyaro rma nmenhohoy hatà. Àro wyaro rma nkay hatà, Khoryenkomo, buru wya.
    Àro wyaro kahra mak nexey hamà, kahe yawon komo wya, tanoto komo wya. Nyamoro
    yoho rma haxa nay hamà, Khoryenkom muru.
  sim-sim: Uhu mashi las nga ormu mbara, �Mir tapmama anhik lika. Ushinak wutari mihin
    avak a halashinak mihi siyok sikwa lira.� Karem ormu mbara. Hako os jikisi orhin
    or mbari hom or mbeek ensel ome larin mbari ambu ri, wahau.
  npi-ULB: तर कुनचाहिँ स्वर्गदूतलाई परमेश्‍वरले कहिल्‍यै यस्तो भन्‍नुभएको छ, “मेरो
    दाहिने हातपट्टि बस जबसम्म म तिम्रा शत्रुहरूलाई तिम्रा खुट्टाको पाउदान बनाउँदिनँ
    ?”
  cgc-cgc: Ula man gambal Dyos an naan ta bisan isya ta mga angil din, “Mungko ka
    di naan dapit ta ake i na tuo asta na mapirdi ko imo na mga kuntra na danen an
    paryo ta tungtungan ta imo na mga batiis.”
  tim-tim: Dâ Anutuŋe aŋelo siâ hin dâm magaŋep me? “Gâ bâtne bunŋe ain togom tatmenâ
    gasalupge keigaet amukŋân kâmot katere tâliyekbiat.” Den ya kulemgoân are amâ
    aŋelo yeŋgât bo.
  yor-yor: Èwo nínú àwọn angẹli ní a gbọ́ pé Ọlọ́run fi ìgbà kan wí fún pé, “Jókòó
    ní ọwọ́ ọ̀tún mi títí èmi yóò fi sọ àwọn ọ̀tá rẹ di àpótí ìtìsẹ̀ rẹ”?
  wos-wos: Dé déka nyanka wungi wataka méta enselré dé angi wa? “Méni wuna yika tambambu
    retaméni. Remét wuni ména mama duré sarékéngwandétawuni. Sarékéngwandéwut, méni
    ména man deka maakmbu takataméni.” Déka enselré wungi wahambandé. Dé wungi wata
    dé déka nyanré wa.
  emp-NTPO: 'Ãcõrẽba ni ab̶aʌ bajãnebema nezocaa jaraẽ́ basía: Mʌ̃ jʌwa araare chũmedua
    ab̶a bʌ dji quĩrũra mʌ̃a jũma bʌ jʌwaed̶a b̶ʌbʌrʌd̶aa.'
  eng-F35: On the other hand, to which of the angels did He ever say, “Sit on my right
    until I place your enemies as a stool under your feet”?
  ind-ind: Sebaliknya, kepada malaikat, Allah tidak pernah berkata, “Duduklah di sebelah
    kanan-Ku dan memerintahlah sebagai Raja sampai Aku mengalahkan semua musuh-Mu
    dan menundukkan mereka di bawah kaki-Mu.”
  pes-OPCB: 'خدا به هیچ‌یک از فرشتگانش نگفت: «به دست راست من بنشین تا دشمنانت را زیر
    پایت بیفکنم.»'
  mpt-mpt: Gode imin baabanea Kobo ne kweile kweitale kikib ele toumbianeba inamin
    namino kima bieba sinanomo ne keb makaai alukum yalia i titilo blimanamabobo ge
    baabanebiobe. E weng olo abiseli mo baabeim blimobe. Ele miin eta weng olo baabanebiobe.
  ssx-ssx: Koda꞉ma꞉ leeke pi ma꞉nda꞉ta꞉ dupa Naka꞉ a꞉nda꞉ tunkiliki tapaketa꞉ naka꞉
    anke oto pa꞉ta꞉ haena꞉ laano neketa꞉ ya popeke kiki nanema꞉ hando pitie leekeme.
    Koto pita꞉ mo hande enisolomanu ma꞉nda꞉ pa꞉ta꞉ leeke yeke yekea. Dia꞉me.
  mkl-mkl: Ilɑɑɔ̃ kù nɔ kù sɔ̃ ɑmɑlekɑɛ ɡɔ kù ni, Bubɑ ɑwɔ njɛm hee n ce mbɛɛɛ ŋɑ
    bi ku lesi isɛɛ.
  gaq-gaq: ଇସ୍‌ପର୍ ମେଁନେ ମୁଡ଼ି ଦୁତ୍‌କେ ଅଃନା ଆବାସଙ୍ଗ୍‌କେ; “ନେଙ୍ଗ୍‌ ନାନେ ସତ୍ରୁଇଂକେ ନାନେ
    ଞ୍ଚ‍ ଆଲ ମାରାଡିଂ ଜାକ ନାଁ ନେଙ୍ଗ୍‌ନେ ଞ୍ଚଙ୍ଗ୍‌ନ୍ତି ପାକା କଲାଃଲା ।”
  gof-RNT: Shin Xoossay kiitanchchotappe ooddeko, “Taani ne morkketa ne tohoy yedhdhiyaso
    oothana gakkanaw, hayssan taappe ushachcha baggan utta” gidee?
