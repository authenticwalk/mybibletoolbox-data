    paadapii.tha.m te yaavannahi karomyaha.m| mama dak.si.nadigbhaage taavat tva.m
    samupaavi"sa||"
  kbq-kbq: Hianagi ina ankeronku Anumzamo'a huno, Kagra nazantamaga kaziga mani'negena
    ha' vaheka'a zamazeri kaga tra antaneno hu'ne? (Sam-Zga 110:1)
  kbh-kbh: 'Bëngbe Bëtsá ndocna te ndocna ángelbioye mënts̈á tbonjaniyana, nts̈amo
    chabe Uaquiñábioye tbojaniyancá: Ats̈be cats̈bioica cochtsetbemana, acbe uayayënga
    acbe cucuats̈iñe chamoquedama ats̈be obenánaca chjamëntscuana ca.'
  ron-LSB: Dar care dintre îngeri a spus vreodată, “Stai la dreapta mea, până ce voi
    face din vrăjmașii tăi scăunelul picioarelor tale?”
  pon-pon: 'A ij ren tounlan kan, me a kotin majani on: Mondi on ni pali maun i, I
    lao kaloedi om imwintiti kan pan na om?'
  nhe-BL: 'Huan Toteco Dios ax quema quiilhui se elhuicac ejquetl queja quiilhui Icone
    ipan ni tlajtoli: “Ximosehui nica nonejmatl campa onca más tlatlepanitacayotl,
    hasta nijchihuas para tiquinnahuatis nochi mocualancaitacahua.”'
  sps-sps: Gov gima tsue tan ta isen ta morena Tsunia, “Gum nei tan panaainy matou
    Tsonyo, onot non te fakei finy Ronyon fo vainy te koma iring marom Anyi er kaa
    to fain a mou Manyi.”
  wnc-wnc: Siwan Anututa yake, “Ga natane kataknga siyaapa saak pukwiwi gatane umanda
    enane siknga kopsok. Kopan yuwawi nata gatane iwanda yapbike kaipakapa gae gepbiatang
    koyutning,” ngangu angela tapatue dua inikut. Wena siknga.
  bus-bus: À yã kɛ̀kii ò malaika kenɛ yãↄ́? Ǹ vɛ̃ɛ ma ↄplaazi ai màgↄ̃ n ibɛɛnↄ
    kɛnnɛ n tinti ũ.
  gub-BL: Tupàn nuze'eg pixik kwaw nezewe, amogwer weko haw pe har wanupe. Xo wa'yr
    pe zo uze'eg nezewe. Nezewe i'i izupe. — Azo'ok putar wakàgaw ihe nehe, neàmàtyry'ymar
    wanuwi ihe nehe. Nereruzar putar a'e wà nehe, Amo 'ar mehe a'e wà nehe. A'e 'ar
    hàro mehe, ereiko putar heruwake nehe. Ereapyk putar heruwake nehe, i'i wa'yr
    pe.
  imo-imo: Goteni oi walite nimbeindo, Nunge opa pulema nuni nokani nimbo pele eno
    topo mainye mundumbo kani i teli oi nu na kinye peya kopu tepo iye nomi talo molambili
    nanga imbo kindo ongo molani, nimu aku ungumu ensel tendo nimuya? Aku molo.
  boj-boj: Qotei na aqa Ŋiri degsi minjsiqa olo minjej, “Ni ijo baŋ woq endi awesoqnimqa
    e na ino jeu tamo kalil naŋgi eleŋosiy ino siŋgaq di ateleŋqai.” Qotei na anjam
    deqaji aqa laŋ aŋgro naŋgi minjrosaioqnej.
  eng-DRA: 'But to which of the angels said he at any time: Sit on my right hand,
    until I make thy enemies thy footstool?'
  knf-knf: 'Naşibaţi aambaaŋ kajakaara na uwanjuŧ wi nul uloŋ: « Biin iţo ţi kañen
    naan kadeenu te wal wi nji kaţuuŋ başooradu ţi ihoţu uţeeh. »'
  san-KHM: អបរំ ទូតានាំ មធ្យេ កះ កទាចិទីឝ្វរេណេទមុក្តះ? យថា, "តវារីន៑ បាទបីឋំ តេ យាវន្នហិ
    ករោម្យហំ។ មម ទក្ឞិណទិគ្ភាគេ តាវត៑ ត្វំ សមុបាវិឝ៕ "
  arn-NT: 'Ngünechen turpu feypikelafi kiñe no rume tati pu werken püllü: “Anünge
    iñche ñi man püle. Tami pünotuwe namun mew elkünufili wüla tami pu kayñe.”'
  zas-NT: 'Ad yuꞌt dxej rëb Dios loj tijb ree xianjlaman: Gurej da ladbeen xt günan
    gan nabeel bén rdxeꞌch ree lüj.'
  ken-NT: Kɛ ntɨkɨ ángɛl Mandɛm ánáŋ ághátí yi bɛ, “Chɔkɔ́ fá ɛbhě awɔ́nɛm
    awa kpatɛ nkʉ bǒmpap abhɛ mándɔp mbɔ ɛnɔk ɛnɛ ɔ́nyàŋa bɛkak arɛ?”
