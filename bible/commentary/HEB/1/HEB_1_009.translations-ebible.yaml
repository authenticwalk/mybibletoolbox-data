  spy-NT: Ichāmē ꞉inyiing' kiyēē bo man, ‑āmēēriiku ng'al chēbo rōkōs. Kiyooto ꞉nyēē
    kiyey Yēyiin kung'aabing', ānkukōōning' ng'erekweek kusiir bāytooyiin ake tukul.”
  xnn-xnn: tay laylaydem nan gawis dakapay adyan nan ngawi. Siya di nan gapo ay dadama
