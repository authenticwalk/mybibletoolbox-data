  mwe-mwe: Mmwe nnaapinga aki na nkaapinga ya ilebho. Kwa nneyo a Nnungu, a Nnungu
    bhenu, bhashikumpa ukulungwa kupunda ajenunji, Kwa kunng'agula kubha a mpalume
    bha nng'angalo.”
  tte-tte: Mumugana dudulaina kumulolo koina yo mumugana naenaena kusikotanan yo ukalomagigilan.
