    asimela alué nóchali niga.
  eng-WEBPB: You have loved righteousness and hated iniquity; therefore God, your
    God, has anointed you with the oil of gladness above your fellows.”
  gfk-H: U sip ira takodasiana magingin ma u malentakuanei ira sakena. Io hua, Kalou,
    no num God, i ta bul ra wel aram naliu taam wara gilimis uga. Hokaiken u na kap
    ra tamat na kinkinis ma ra tamat na gungunuama ta diet ira num harhis.”
  viv-viv: '@see-verse:HEB.001.008'
  yao-yao: Mwainonyele aila yaili yambone paujo pa Akunnungu ni mwachichimile chigongomalo.
    Lyeleli lili ligongo Akunnungu, Akunnungu ŵenu ansagwile mmwe ni kumpakasya mauta
    ga sangalala ni kunchimbichisya kwapunda achinjenu wose.”
  tgp-tgp: Engko ko opoi na sava mo tataholo, ale ko r̃ohu na sava mo sasati. Matan
    haratu God, enau nom God na vir̃oniho, na surei na wel mata noku avulahi isam
    mo jeu na angelo.’
  auc-NT: Në Wængonguïmo ïnömo inte botö ïñömö bitö Awënë Wængonguïmo ïmopa. Ïninque
    botö, Nö cæte mönö quëwenguïnö ante në waadebi ïnömi inte bitö ëñënämaï näni cæïnö
    ante edæ wïï aïnëmi ïmipa. Mänömaï ïmi ante adinque botö ïïmaï pönö cæbopa. Bitö
    tönö godongämæ̈ ongönäni Awënë badinque bitö watapæ̈ tocæbiimpa, ante cædinque
    botö, oguinguipæ̈ pönö gao caate baï nanguï cægaboimpa.”
  kbc-NT: Emaani niɡ̶ina ane iɡ̶enaɡ̶a, codaa ɡ̶adeleɡ̶edi niɡ̶ina ane beyagi. Joaniɡ̶idaa
    leeɡ̶odi Ee, Ǥanoenoɡ̶odi Aneotedoɡ̶oji, me ɡ̶adiolaatice, codaa me ɡ̶adiweniɡ̶ideni
    caticedi niɡ̶ijoa ɡ̶adokaaɡ̶etedipi, codaa jiɡ̶idaa me jao meliodi me aniniitibeci.”
  bmh-bmh: Na igul naliu en ounab nug siksikanem, na goagal igul eg en gasag maranem.
    Nait Uwait, go nait memen, gonug na ece unum gumarabun tapai mizeimai, na du banou
    pet ounab siksikai mui tapai mizeun. Na gusig banou mui, gonun, tibur mui duailel
    agal oiagab Uwait en petak emen go Mesgai wag ereg daremen go nait pinsal damam.
    Uwait nug nait wanim wag maimai, gonug nait ounab siksikanem go banou pet dabun
    tapai mamau, nait ounab siksikanem go sil nait zaunar agal oiagab siksikanemen
    go zilacaranem.”
  ctu-BL: Tsa' mula chuqui toj. Tsa' ts'a'le jontolil. Jini cha'an joñon, a Dios,
    tsa'ix c ñumen aq'ueyet i tijicñʌyel a pusic'al bajche' yaño' bʌ”, che'en.
  meq-meq: Wu nakə ŋgwalak eye na, ka wuɗa. Wu nakə ŋgwalak eye bay aye na, a yaka
    a gər bay tebiye. Hərwi niye Mbəlom, Bəba yak Mbəlom, kə zla kar ada kə pa kar
    bagwar eye ka ze ndo neheye nəkurom ka bo dziye aye ada kə vəlakway məŋgwese.»
  noa-H: Puan nem wajap'amta k'õsinaa nem k'aigbam hoomap'a haajem. Maguata Hẽwandamau
    pʌrʌgta hʌ̃gt'arjã chi Pörk'apijim; hajapcharan mʌchdëuma, mʌchdëuta pʌrʌg chi
    Pörk'apijim. Mʌchdëuta hĩchab t'umaam k'ʌʌn k'ãaijã pʌ honeecha hapijim” ha hiek'ajim
    Hẽwandamau hich Chaairag.
  alp-NT: Asuka rebe nkenale titinai, kai lalemu tiake rebe tiare. Bei mere hoko Amu
    Alla Ibitike Ale kai Iono Asupu holmate bei tamata, kai lalesi ndina le Alere
    elesi bei Amu ebearu.”
  san-VEL: pu.nye prema karo.si tva.m ki ncaadharmmam .rtiiyase| tasmaad ya ii"sa
    ii"saste sa te mitraga.naadapi| adhikaahlaadatailena secana.m k.rtavaan tava||"
  kbq-kbq: Kagra fatgo zamofo avesinentenka kasegema rutagre avu'ava zana kavesra
    hunentane. E'ina hu'negu Anumzamo'a kagri Anumzankino, magokama maninaza nagapinti
    kavreno musezamofo masave frenegante. (Sam-Zga 45:6,7)
  kbh-kbh: Aca iconts̈ena nts̈amo ts̈abá yomncá nÿetsca soyënguiñe jtsamama, y sempre
    chca jtsamama ts̈a icobos̈e, pero nÿa tondayama cmondogustana bacna soyënga jtsamana,
    chë ndayá Bëngbe Bëtsá ndoñe yondbos̈e soye; chíyeca Bëngbe Bëtsá tcmojabocacá,
    y tojama aca puerte oyejuayá chacotsemnama, chë ínÿengbiama más oyejuayá ca —Bëngbe
    Bëtsá tojánayana.
  ron-LSB: Tu ai iubit dreptatea și ai urât nelegiuirea; De aceea Dumnezeu, Dumnezeul
    tău, te-a uns cu untdelemnul bucuriei mai presus de semenii tăi.”
  pon-pon: Komui pok oner me pun, ap kailonki tiak japun; iei me omui Kot keie kin
    komui Main Kot, potik kaperen, pwen lapa jan nanmarki kan karoj.
  nhe-BL: Mitzpactía nochi tlen cuali huan tijcocolía nochi tlen ax cuali. Yeca Toteco
    Dios, yajaya tlen moTeco, mitztequitlalijtoc tiitlanahuatijca huan mitzmacatoc
    más paquilistli que nochi sequinoc.”
  sps-sps: Gov, e Gov Tsumanyi, pisan Manyi ana Ya faan Matuanyi na fatsiitsii ana
    mamagat to, ito te fis pis non a mamagat ten sei na mes te kaa fiisen mamirom
    Anyi Gormirmir, tana saa, Nyi mangiir rom kat, kat tavaron ana Nyi tsugei rom
    kat iny pisiin.”
  wnc-wnc: Gata sanga nomana akngae apbakngake sanga gutonga akngae asiknga bitanggayak.
    Unzingge Anutu, gatane Anutuka yuak kapata, gatane puya amin notdatane umana yapangenakut.
    Sike ngana ita ga tapan gata wa aminu kuupbam yapbike umanda buyambam siknga take
    asiknga baknganggayak,” ngang matakut.
  bus-bus: Ń ye maakɛnazi, n za zaakɛnan. Beee yãnzi Luda, n Luda, n ka kpatan, à
    pↄnnaa pìsimma dɛ n gbɛ̃nↄla.
  gub-BL: Ikatu ma'e iapo haw ikatu tuwe newe. Ikatu 'ym ma'e iapo haw na'ikatu kwaw
    newe. A'e rupi ihe nezar ihe, uruexak kwez ihe. Urumurywete kar kwez ihe, tuwihaw
    romo nemuigo kar pà ihe. Nazapo kwaw nezewe nerehe we har wanupe. Namurywete kar
    kwaw nezewe ihe wà, i'i Tupàn wa'yr pe.
  imo-imo: Nuni ulu pulu tumbi nilima undukana konopu mondorono. Ulu pulu kerima konopu
    naa mondoko paa naa tereno, akumunga nunge Goteni nu iye nomi king molko melema
    pali nokani nimbe kanopa lipelie nunge imbomanga pali imbi paa olandopamu nu tirimu.
    Nu aku tepa tepa kondorumumunga imbomanga pali tono koromele mele Goteni nu tepa
    tono kondombalona nu paa olandopa tono kolonio, nimu.
  boj-boj: Ni kumbra bole yqajqa tulaŋ arearetmeqnu. Ni kumbra uge yqajqa arearetmosaieqnu.
    Deqa ino Qotei na ni giltmosiqa ino gateq di goreŋ bilentosiq ñam kobaquja emej.
    Deqa ni tulaŋ areboleboleimeqnu. Ino arebolebole dena ino was naŋgo arebolebole
    tulaŋ buŋyejunu.”
  eng-DRA: 'Thou hast loved justice, and hated iniquity: therefore God, thy God, hath
    anointed thee with the oil of gladness above thy fellows.'
  knf-knf: Iŋal uko unwooŋ uŧool apok buţaan, ukaaŋ kë nji Naşibaţi i nu ndatu awulu
    mnlilan mampeluŋ mi banwooŋ na iwi bŧi. »
  san-KHM: បុណ្យេ ប្រេម ករោឞិ ត្វំ កិញ្ចាធម៌្មម៑ ឫតីយសេ។ តស្មាទ៑ យ ឦឝ ឦឝស្តេ ស តេ
    មិត្រគណាទបិ។ អធិកាហ្លាទតៃលេន សេចនំ ក្ឫតវាន៑ តវ៕ "
  arn-NT: Rume piwkeyefimi ta nor dungu ka üdefimi ta wesake dungu. Feymew Ngünechen,
    eymi tami Ngünechen, dullieymew ka elueymew fentren ayüwün, doy nieymi ayüwün
    tami pu kompañ mew.”
  zas-NT: Lüj ruladxil ni na̱j zagdxe abiꞌ rdxeꞌchil ni mal. Zeel Dios bén na̱j xDiosil
    baneeman lüj mazri guial rabaa guial loj gra ree bén zaꞌnël.
  ken-NT: Ɔkɔŋ mɛnyɨŋ ɛbhɛ́n bɛchí chak nɛ ɔpap ɛpɨŋ ɛnɛ bo bapu bhʉɛrɛ bɛbhé. Mɛ
    Mandɛm ywɛ nkʉ yɛ wɔ ɔ́mbɔ́ŋ maŋák mbɔnyunɛ nchyɛ́ wɔ kɛnókó ɛkɛ́n kɛ́chá
    ɛkɛn mamʉɛrɛ bhɛ mankɛm.”
