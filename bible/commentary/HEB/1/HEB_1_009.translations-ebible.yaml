  gof-ENT: ኔኒ ፂሎቴ ዶሳዳሳ፤ ኢታ ኢፃዳሳ። ፆሳይ፥ ኔ ጎዳይ፥ ኔና ኔ ላጌታፔ ኣዲ ዶሪስ፥ ኡፋይሳ ዛይቴ ኔና ቲዪስ»
