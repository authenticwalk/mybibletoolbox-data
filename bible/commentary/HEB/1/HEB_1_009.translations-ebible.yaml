verse: HEB.001.009
translations:
  kpx-kpx: A vaveve duaho isiviaito vaveve toelaho isiviholinu. A vaveve katealemoike
    di a vahaeho vai a ebagemage a Kosive holinu. Isito aluvuta umale kebiaho di kateholinu.”
  okv-H: Eto umo ari jajavotoho osa ue ari sasapura uje ae ere ova avoeto, no God
    nanena umo tunga javotoho ari ta seha na umo vurito no namei kamei ta siro ta
    ikehene hetehea.”
  tbo-tbo: Dewa dumadumaluna nugom i waya, ma apapoe dewana om ani luhinidoodola.
    Yaka tam Yaubada, ma om Yaubada amaka i Besinanam kaoha dumana uyahinei, po om
    kaohana om lawa hai kaoha lata lagoni.’
  mal-C: അങ്ങു നീതിയെ സ്നേഹിക്കുകയും ദുഷ്ടതയെ വെറുക്കുകയും ചെയ്തിരിക്കുന്നു; അതുകൊണ്ട്
    ദൈവം, ആനന്ദതൈലംകൊണ്ട് അങ്ങയെ അഭിഷേകംചെയ്ത് അങ്ങയുടെ സഹകാരികളെക്കാൾ ഏറ്റവും ഉന്നതമായ
    സ്ഥാനം അങ്ങേക്കു നൽകിയിരിക്കുന്നു.”
  grc-SR: Ἠγάπησας δικαιοσύνην, καὶ ἐμίσησας ἀνομίαν· διὰ τοῦτο ἔχρισέν σε ὁ θεός,
    ὁ θεός σου, ἔλαιον ἀγαλλιάσεως παρὰ τοὺς μετόχους σου.
  bgc-bgc: तन्नै धर्म तै प्यार अर अधर्म तै बैर राख्या, इस कारण परमेसवर, तेरे परमेसवर
    नै, तेरे साथियाँ तै बढ़कै हर्षरूपी तेल तै तेरा अभिषेक करया।”
  khz-khz: Kala rorirori oririwarana, na kala rakavara ati oririwarana. Gaura pakurai,
    Palagu o, gemu Palagu na maki taukavamu vekarawarai goi evirigimuto, repamu ai
    riga epopoato, verere na evega-vonumuto.”
  deu-TKW: Du hast Gerechtigkeit geliebt und den Frevel gehaßt; darum hat dich Gott
    gesalbt, dein Gott, mit Freudenöl vor deinen Genossen.
  zsr-NT: Nadxiꞌinuꞌ le nac tsahuiꞌ, len clëg le cunác. Qui lë ni naꞌ Dios budödëꞌ
    lu naꞌu yöl‑laꞌ uná bëꞌ, Len benëꞌ ga ruzíꞌtëruꞌ Liꞌ xbey yöl‑laꞌ uná bëꞌ Ca le
    tuꞌzíꞌ xbey lzaꞌu.
  lin-lin: Olingaka bosembo mpe oyinaka mabe ; yango wana, oh Nzambe, Nzambe na Yo
    apakoli Yo mafuta ya esengo, asepeli na Yo koleka baninga na Yo ! »
  hns-NT: Attjhaai toke attjha lage hai aur boeraai toke kharaab lage hai. Ohie se
    ham toke ekwan se auro barka banaaike tore oeppar auro khoesiaalie barsaais hai.”
  noa-E: Puan nem wajaphamta khõsinaa nem khaigbam oomapha aajem. Maguata Ẽwandamau
    pʉrʉgta ʉ̈gtharjã chi Pörkhapijim; ajapcharan mʉchdëuma, mʉchdëuta pʉrʉg chi Pörkhapijim.
    Mʉchdëuta ĩchab thumaam khʉʉn khãaijã pʉ oneecha apijim” a iekhajim Ẽwandamau
    ich Chaairag.
  eng-EMTV: You have loved righteousness and hated lawlessness; therefore God, Your
    God, has anointed You with the oil of gladness above Your companions.”
  mib-NT: Cúsɨɨ̄ ni rō jiín jniñu váha, te jíto uhū rō jniñu néé. Jeē yúcuan ruhū,
    Yaā Dios maá ró, ni sáha ri jeē yóhyo ga cúsɨɨ̄ ni rō vēsú tāca gá jeē iyó andɨvɨ́.
  lif-NT2: खे़ने़ॽ साम्‌योनिमान् मिःम्‍जि के़मे़त्तु हे़क्‍क्‍याङ् ताप्‍फे़ःम्‍बान्
    के़जिःत्तुआङ् वाॽ॥ खे़ल्‍ले़ चोगुल्‍ले़ खे़ने़ॽ के़निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ग सःत्ते़आङ्
    निःङ्‌गेःल्‍ले़ माङ्‌थुक्‍मा के़बिरे़आङ् के़न्‍जुम्‍हाॽनुःल्‍ले़आङ् थाःङ् के़युक्‍खे़रो॥”
  xnj-xnj: Veve wigana mambu gegavi gabwina palongolo ya Chapanga na kugayomela gahakau.
    Ndi muni Chapanga, Chapanga waku akuhagwili na kukusopa mahuta ga luheku, na kukupela
    utopesa uvaha kuliku vayaku voha.”
  mmx-mmx: Nenu u vavara aleng ti loklok manmanton la u xopara ri laxakapmek. Kuren
    la Moroa, ne Moroa ram ira suxa aumsu vam u mi lomomo i silok aleng, mo i volo
    lomomo atnedi larapen tangas taram.”
  cbr-NT: Unían upí ñuishi 'ati cuëëanan camina atúan 'aisa tancë 'atima ñu a cuëëncëma
    'ain. Usa 'icë cana 'ëx Dios 'aish min Dios 'ixun, unicama 'imainun ángelcamaribi
    'acësamaira oquin, cuëëinra cuëënun mi 'imian.
  tee-NT: Ju uxint'i k'ach'anit'ach ju soknic'a chai lhits'isit'a ju amacxcai. Pus
    yuchi palai iclhimak'ank'achayan. Palai jantu na chun ju mincompañerojni. Quit'in
    ju acxtakniyan chun. Quit'in ju miDios icjunita.
  eng-LSV: You loved righteousness, and hated lawlessness; Because of this He anointed
    You—God, Your God—With oil of gladness above Your partners”;
  cak-NT: Can yalan najo' ri utz, y can man nika ta chawech ronojel ri itzel tak ex
    ri yebanataj. Y romari' ren ri a-Dios can nubanon chawe chi ret can más jaquicot
    que ri ch'aka chic awaxbil.
  pah-NT: 'Pyry hete nde ve g̃a ndekokaturame. Ite''varuhu nde ve g̃a ndekote''varuhurame.
    Nurã jihi nderuvihavuhuhetero a''e nde ve: Eko ti g̃anduvihavuhuhetero nepavẽive''g̃a
    hohe ejoryvamo,” ei Tupana''ga gwa''yra''ga pe.'
  sja-NT: Ne-inaa pia aupai oo k'inia bapachi. P'ek'au k'achia ooamaa bada perã, p'ek'au
    k'achia wẽe bɨ. Maperã pɨ Ak'õre, Tachi Ak'õrepa pɨ jɨrɨt'eraji waibɨara pamerã
    pɨ k'õp'ãyoorã k'ãyaara. Mãga ook'ãri, pɨ o-ĩapiji.’
  xed-xed: Skwiha tɗukwatɗukwa ta zɗəgaghatá kagha, ɗva a kagha ta ghwaɗaka skwiha
    wa. Tsaya kəl Da gha Lazglafta ka pghaghaghatá rɗa zɗaghaftá ŋuɗuf, ka ɗvutá tsi
    ta kagha ka malaghutá graha gha,» kaʼa.
  mks-NT: Ta a̱ ju̱ú quia̱hva cátóún ña̱ va̱ha ta na̱candajún ña̱ núu. Sa̱há ña̱ cán
    quéa̱ na̱ca̱xi i̱ yo̱hó jáchi̱ ye̱he̱ cúú u̱ Ndióxi̱ ta cúú u̱ tátún. Ta na̱jáchutú
    nda̱a̱ i̱ yo̱hó xi̱hín ña̱ cáji̱i̱ inún já ná caji̱i̱ chága̱ inún a̱ ju̱ú ga̱
    na̱ xíca xu̱hu̱n, na̱cachi a.
  gfk-S: U sip ira takados na tintalen ma u malentakuane ira sasana. Io kaie, God,
    no num God, te bul ra wel tuma nalu tam ura gilgilamis ugo. Hokakarek nu kap ra
    tamat na kinkinis ma a tamat na gungunuama ta di ira num harwis.”
  bmu-bmu: Göŋön ahakmeme solanŋaŋgöra ak gihiiga ahakmeme goŋgoŋaŋgöra irimgi seholiiga
    kazik aka mala kotnöŋ. Miaŋgöra göhö bemgi Anutu yaŋön mönö al gihiiga alaurupki
    eŋgoŋgita sösöŋgai kelöknöŋ gömirii maljan.”
  dgz-dgz: Ge inak tamanawa menan anu guraan, amba koewa tandayasianawa, menan ne
    paina bat gimagen. Ap menan om enugena gapan aton aigap genan, go ge evenak waiga
    upinewa ap anega uon.
  eng-GNV: Thou hast loued righteousnes and hated iniquitie. Wherefore God, eue thy
    God, hath anointed thee with the oyle of gladnes aboue thy fellowes.
  zaa-NT: Lu' nna rú'ulatsi' lu' nu ná tse' tulidàba nna, Ruyudí' lu' nu ná mal. Acca
    Tata Dios qui' lu' nna chi becuí'e lu' para té itute poder qui' lu' nna, Adiru
    la' redacca' latsi' té qui' lu' tì'chu iyaba adí ca enne'.
  eng-WEBSTER: Thou hast loved righteousness, and hated iniquity; therefore God, even
    thy God, hath anointed thee with the oil of gladness above thy fellows.
  guh-guh: Xamë jitsipame jivi pexaniacuene pexanaejava. Apo jitsipaemë pibisiacuene
    pexanaejava. Bajaraxuata xanë, nijaDiosonë, cajamatabëcuenebarëyayaexanatsi. Cajamatabëcuenebarëyayaexanatsi
    daxita itsamonae matatoxenetsia, jai Dioso pexënatojavabelia.
  bon-bon: Maane toracarage singi conocäco mule tääpume, yepä niiya mule bine jäägyemute.
    Peei name pi cane, määme Acejiyame, meebine itu naajujine, piiyepu ngenecu gege
    nääcärujine, cane liba caburage naawenujine iyeta weeme nuuja bime cabu ca.” Siige.
  nhw-BL: Mitzpactía nochi catli cuali huan tijcualancaita nochi catli amo cuali.
    Yeca Toteco Dios, yaya catli moTeco, mitztequitlalijtoc tiitlanahuatijca huan
    mitzmacatoc más paquilistli que nochi sequinoc.”
  swh-ONEN: Umependa haki na kuchukia uovu; kwa hiyo Mungu, Mungu wako, amekuweka
    juu ya wenzako kwa kukupaka mafuta ya furaha.”
  wbi-wbi: Ughanilue uvugholofu nhh lusukunalo uvunangi vwa ndaghilo, lino Nguluve,
    Nguluve ghwako, akupelile amafuta gha lukelo kukila avanino.”
  bba-bba: A ɡeɑ kĩ mɑ ɑ kɔ̃sɑ tusɑ. Yen sɔ̃nɑ Gusunɔ wi u sɑ̃ɑ wunɛn Yinni u nun
    ɡɔsɑ. U mɑɑ nun nuku dobu wɛ̃ ye u kɑ nun ɑye bɛɛrɛɡiru wɛ̃ te tɑ wunɛn kpɑɑsibuɡinu
    kpɑ̃ɑru kere.”
  eng-KJVCPB: Thou hast loved righteousness, and hated iniquity; therefore God, even
    thy God, hath anointed thee with the oil of gladness above thy fellows.
  kgk-NT: “Hembiapo porã va'e erejohu porã íxupe. Ha hembiapo vai va'e katu nande
    a'éiry hese. Upéa-gwi Nhandejáry nde Járy nde poravo-ma. Ne mbovy'a verei hagwã
    ne irũ gwéry-gwi nde poravo-ma. Ne irũ ovy'a ramo jepe, nome'ẽiry joty íxupe nde
    vy'aha-rami Nhandejáry” he'i Nhandejáry kwatia nhe'ẽ Nhandejáry ra'y-rehe.
  waj-waj: Safuuma varida iira aataruuvaara i mmuduuya ruaivai. Koonnama iira aataruuvaara
    hama i mmuduuya ruaivai. Itaama vaikiai na Anutuuqo i Anutuuqo tuanaivoono i mmataama
    kiee i aruoo yapa kiee i seenaiya aduoo yapa kiaukai rikiee a ari vookaraama sirigainna
    variannavaivee.
  cpy-cpy: Eeroka koyirori kameethari, rooma kaari-perori osheki owatsimaemi. Rootaki
    ijeepatzii-totan-teemiri Tajorentsi, pipinkatha-ritan-teeyaari. Riitaki pitajorentsite
    matakimirori. Ijeetan-teemiro yeenkantsi ari okanta pikimo-shiretan-taari, pawijeeri
    pitsipata-piinta-witari.
  mpx-mpx: Pagan sasapona u yaliyaya-an ge pagan nanakina u towani, inoke ginebi ge
    wam yaliyaya bwabwatana, nau wam Yabowaine enonu ya ligin kokowamwa ge ya telewa
    alomwau nu logugui-agil.
  wbp-wbp: Kula kanpa nyuntulu ngampurrpa nyina warntarla nyinanjaku, lawa. Ngampurrpa-nyayirni
    kanpa nyina warrarda jungarniki nyinanjaku. Kujarlanyarnangku milarnu nyuntuju
    Warlalja-Wiri-nyinanjaku, kula ngaju-nyangu marramarra-patu. Ngajujurna Kaatu
    yangka kuja kankujulu pura. Kapunpa milarninja-warnu wardinyi nyina ngaju-nyangu
    marramarra-piya-wangu.”
  luo-luo: Isehero tim makare to imon gi timbe maricho; emomiyo Nyasaye ma Nyasachi
    osetingʼi malo moyombo jowadu, nikech osewiri gi mo mamiyi mor.”
  nhe-NT: Mitzpactía nochi tlen cuali huan tijcocolía nochi tlen ax cuali. Yeca Toteco
    Dios, yajaya tlen moTeco, mitztequitlalijtoc tiitlanahuatijca huan mitzmacatoc
    más paquilistli que nochi sequinoc.”
  aii-aii: ܡܘܼܚܸܒ ܠܘܼܟ݂ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܘܣܢܹܐ ܠܘܼܟ݂ ܥܵܘܠܵܐ؛ ܒܘܼܬ ܐܵܗܵܐ ܝܵܐ ܐܲܠܵܗܵܐ، ܐܲܠܵܗܘܼܟ݂
    ܡܫܝܼܚ ܠܹܗ ܐܸܠܘܼܟ݂ ܒܡܸܫܚܵܐ ܕܚܲܕܘܼܬܵ‌ܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܠܚܲܒ݂ܪ̈ܵܘܵܬܘܼܟ݂.
  esk-NT: Quviagigiñ nalaunŋaruałiq aasrii uumigiplugu nalaunŋaitchuałiq. Taatnaqhuni
    Atanġum, Agaayyutvich, piksraqtaaġigaatin qaitchipḷutin pitḷuktuamik kamakkutmiglu
    quvianamiglu tamatkunakŋapayaaq piqatipniñ.”
  msb-msb: Katanusan an imo gusto kag an ginahabuan mo an karautan. Kaya naman ginpalabi
    ka san imo Dios kag gin-galangan ka na may kalipay na labaw sa ginhatag niya sa
    imo mga kaurupdanan.”
  cpa-NT: Hnøngh²hning jmáh¹lah hi² dsio¹. Tsa¹hnøngh²hning hi² hlaih¹³. Hi² jøng²
    ca¹hia¹ Diú¹³ hning². Dsa² lán¹² ti³ŋieih¹²hning héi² ca¹jmo¹ hi² juanh¹²hning
    cónh¹ jín³ dsa² jmøi¹guǿi¹ jianh¹²hning. Ca¹jmo¹dsa hi² hiug¹² hioh¹² jénh²hning.
  dso-dso: ସତ୍‌ ବିସଇ ମନ୍‍କରି ବିନ୍‌ ବିସଇ ଗିନ୍‌ କଲୁସ୍‌ନି । ତେବର୍‌ପାଇ ତର୍‌ ପର୍‌ମେସର୍‌
    ତକେ ବାଚ୍‌ଲାଆଚେ । ସେ ତକେ ଆଲାଦ୍‌ କରି ତର୍‌ ସଙ୍ଗାରିମନର୍‌ ତେଇଅନି ଅଦିକ୍‌ ସନ୍‌ମାନ୍‌ ଦେଇ
    ସାର୍‌ଦା କରାଇଆଚେ ।”
  meu-meu: Kara maoromaoro vada o ura henia, Kara havara-havara vada o inai henia;
    Una dainai Dirava, emu Dirava, ese moale dehorona vada e horolaimu bada, Bamomu
    vada e horolaidia maraḡi.
  yva-NT: Winy mbekero ana mamaisye rai, yara nanuga mamuno anakotaro kakai rai tenambe.
    Wemi mbewar ti Risyi Nya Amisy syo napatimu indamu Syo naijaseo titive Nya arakove
    makivan, weti nanuga ranayanambe.”
  dgc-dgc: I gimet a mahusay éy kasahatan mo. Pero i gimet a medukés éy kaiyamutan
    mo. Kanya sakén a Diyos, éy pinili ta ka dén a mataas ka du iba. Sakay inatdinan
    ta ka ta kasayaan mo.”
  zpm-NT: Ni palal rdziguiend luu grë guieḻntseeb, niapse ncuaaṉe ndzinli, ncuaaṉe
    nonguieḻ, miṉ co rleynie luu; miṉ co gane bzooblo Dios luu, nac luu meṉ ne rnabey,
    luu nac meṉ ne mazdraa nroob guieḻbley bgaa.
  hix-NT: Yaworon me rma rha toto komo yesnàr xe rma haxa manay hatà. Atxke esnàr
    komo xehra ro mak manay hatà. Àro ke teryehoryemà ro me oyeryan hatà, Khoryenkomo.
    Ohoryenà ro rma noro ha. Teryehorye rma rha natxow hatà, omryenon komo, oyowtà
    komo. Omoro haxa ryhe, nyamoro yoho rma haxa teryehorye roro manay hatà. Àro wyaro
    rma nmenhohoy hatà, Khoryenkomo, buru hoko.
  sim-sim: Mir mbele mbele jivi nom mi rupshihi kavakavan turaha waplelenanda mir.
    Karem uwosik mirin a kamashinak malakamak er nakwa mir. Unak warje mende nga rupshikwa
    mir. Ma lal mbeek os mi rupshinda hom rupshikwa ambu lir.�
  npi-ULB: तपाईंले धार्मिकतालाई प्रेम गर्नुहुन्छ र अधर्मलाई घृणा गर्नुहुन्छ । त्यसकारण,
    हे परमेश्‍वर, तपाईंका परमेश्‍वरले तपाईंलाई आनन्दको तेलले अभिषेक गर्नुभएको छ र
    सहयोगी बनाउनुभएको छ ।”
  cgc-cgc: Nalipay ka na nakita no mga ittaw na gabuat ta miad, piro nalainan ka na
    nakita no mga ittaw na gabuat ta malain. Yon na yaken i na imo na Dyos gapili
    ki kaon na tagan ta kaw ta katengdanan daw kalipay na mas pa ta katengdanan daw
    kalipay ta tanan na duma ki kaon.”
  tim-tim: Akto agak meme âlepŋeâk are egâliaŋmâ âmâ agak meme bâleŋe are kuk heŋgân
    agaŋmat. Aregât Anutu amâ gâŋgât Anutu yâkŋe heroŋe maroŋe akbiatgât keluŋande
    puligiŋmâ towatŋe giŋdo gâŋgât kâmotlupge hârok ewangi yekmat.”
  yor-yor: Ìwọ fẹ́ òdodo, bẹ́ẹ̀ ni ìwọ kórìíra iṣẹ́ búburú; nítorí èyí ni Ọlọ́run,
    àní Ọlọ́run rẹ ṣe fi àmì òróró ayọ̀ yàn ọ tí ó gbé ọ ju àwọn ẹgbẹ́ rẹ lọ.”
  wos-wos: Méni yikafre sémbutka némafwimbu mawuli yata haraki saraki sémbutka hélék
    méni ye. Yamékaka God, ména God, dé méniré wel hulingu bleké, méni yikafre mawuli
    yata néma du reméte, méni wali rekwa du takwaka.’”
  emp-NTPO: Bʌa biadrʌ quĩrĩãsia. Cadjiruara quĩrãmasia. Maʌ̃ carea Ãcõrẽ, bʌ Ãcõrẽba
    jũma bʌ ume panʌ cãyãbara bʌdrʌ dji dromaara b̶ʌsia. Mãwã bʌra bio b̶ʌsrid̶abisia.
  eng-F35: You have loved righteousness and hated lawlessness, therefore God, Your
    God, has anointed You with the oil of exultation beyond Your companions.”
  ind-ind: Engkau mencintai yang benar dan membenci yang jahat. Itu sebabnya Allah-Mu
    sudah mengurapi Engkau dengan minyak dan menjadikan Engkau Raja yang paling berbahagia
    melebihi semua penguasa lain.”
  pes-OPCB: عدالت را دوست داری و از شرارت بیزاری؛ بنابراین، خدا، یعنی خدای تو، تو
    را بیش از هر کس دیگر به روغن شادمانی مسح کرده است.»
  mpt-mpt: Kobo kukub molot ota gobo biebobe. Kobo hengmino mo gobo biebbabe. Kobo
    inabeb kesoa Sum kobo ne keb God neta kemfakaibua kobo sum aneba seineba keb seinino
    naka mak unang maki seinino gaisenobo ge baabanea
  ssx-ssx: Nakana꞉ma꞉ta꞉ epeke hau pa꞉ta꞉ta꞉ puki wopu pelepate hoke hau pa꞉ta꞉ta꞉
    honditi wopu peleme. Koto ekima꞉ta꞉ Koda꞉ naka꞉ Koda꞉ hata꞉ neke mea mo naka꞉
    yankeke tonu lombei piki some halena꞉ tombo kitolo hata꞉ ta꞉na꞉ peaasa꞉ honku
    naka꞉ kitawaya꞉me leekeme.
