  mbh-mbh: Na om sagu vothung vengvenga na num silal vothung kerenga. Make tho a God,
    ako ini lom God, tho taul poungom ako i ateal ong mo ong mukal nge or alavusnga
    ako o voth tomo nge wong. Na aken i oma ong mo lomum i sivenga rintet.”
  bdd-bdd: Mumuga bwebweꞌana nuwau ꞌiꞌeweya ma galana ꞌa didiga. Coinega ꞌino Yehoba
    boꞌi ꞌiheholoigowa yaliyaya moisa ꞌoinega, ta ꞌino yaliyaya ꞌiyamwao ꞌidi yaliyaya
    ꞌimadou sinediya.”
  cbt-NTPO: Noyasáchin yonquiaran. Co pi'pisha tëranta' oshahuanamaso' yonquiaranhuë'.
    Napoaton noya ni'nanquën. Noya noya acoranquën ni'ton, ya'ipi nipayaransopita
