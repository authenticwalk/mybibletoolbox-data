  urd-urd: तू ने रास्तबाज़ी से मुहब्बत और बदकारी से 'अदावत रख्खी, इसी वजह से ख़ुदा,
    या'नी तेरे ख़ुदा ने ख़ुशी के तेल से तेरे साथियों की बनिस्बत तुझे ज़्यादा मसह किया।”
  hot-hot: Lemhaviŋ auk thêthôŋ ma hôpôlik ek auk lokbaŋ. Ba intu Wapômbêŋ anêm Anyô
