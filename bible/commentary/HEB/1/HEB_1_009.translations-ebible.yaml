  tcs-tcs: Yu no labe samting wea i rong, bat wea i mata rait, daswai God i God blo
    yu, ane em i bin anoint yu, kapsaid plenti oil antap lo yu, oil blo glad, moglad
    den eni nada man bin gedem.’
  hlt-THB: Dyngnaak ce nang ing lungna tiksaw ik-oeih che ce sawh na hyk ti; cawh
    Khawsa, na Khawsa ing na pyikhqi boeih ak khanawh ni ta nawh zeelnaak situi ing
    ni syp hawh hy,” tinawh kqawn hy.
  soq-soq: E dewa dodomana nuawadawadasaie ita kadiwa nibuasaiana. Sa baiwa God, e
    Goda sonabaena e nuaeua baiwa ia asiwa bonabonaua esapa osoawo itune warereen,
    ita sosoa bedeuwo ituposien.”
  qub-qub: Alli cajta cuyanqui, mana alli cajta chiquinqui. Chaymi gamtaga Tayta Diosniqui
    acrashurayqui. Waquin yanasayquicunapitami acracushurayqui. Sumaj cushicachishurayqui.»
  att-att: Á ikáyâ mu lâ yù napiá ánna matunung nga akkuán nayù ira tatolay, ngam
    arám mu ikáyâ yù narákè nga akkuád da. Á yáyù nga sinullà taka, sikán nga Yápum
    nga pakimorayám mu, tapè sikaw yù kotunán nga mammaguray, nga magayáyâ ánna maráyaw
    ánnè sù ira kábulum mu.”
  bki-bki: Jau kajaaro m̃ele ka bajago na bo, mia maka kosidom keial bajago na kirivova,
    naruei na kanamo Atua Sop̃i midu larso kojo mave kojo loa ka kanamo bilbilu nalo,
    naio mila burum̃ara saariano banso jibe ka amiovovuaso batitig ka bonotanunu maraiu
    tai.”
  bqp-bqp: Ń ye yãmanakɛnaai, n zã vãnikɛna gu. Abire yãi Luda, n Luda, n ka kín,
    à pↄnna pìsimma de n gbɛ̃nↄla.
  mcp-mcp: Wo á cɛɛl otʉ́təlí, wo mpii fúlú a kú bísh mə́cɛ̧ɛ̧; sâ jɔɔŋg wə́ jɨ́ nə́,
    yé Zɛmbî, Zɛmbî woó nyə a gwáágʉlə wo məwúdə mə́ mə́shusʉg; ntɔ́ jɨ nə́ nyə á
    yə wo cé í ntɔ̧́ búúd ɔ gwooŋg bwô yí.
  hat-hat: Ou te renmen tou sa ki byen. Ou te rayi tou sa ki mal. Se poutèt sa, Bondye
    ki Bondye ou la chwazi ou. Li fè kè ou kontan nèt ale, li fè pou ou bagay li pa
    fè pou lòt zanmi ou yo.
  npl-NT: Mitspaktia nochi tlan kuali iwa tikkokolia tlan amokuali. Yika Dios, Modios
    omitsmák okachi miak pakílistli ke n oksikimeh non inwah titekiti.
  bgg-bgg: Na ne nyie shii rangsua ji shii miie chiih-è nyie yi asi jishii khiijai.
    Ji pha chiang è Hamangkhung-aphuii, na ro Hamangkhung-aphuii è na shii gua chiih-è
    ilab pha lubo ne ai è na iijiiakthek shii phi pha ji è de bajo boh na shii phi
    ro.”
  eng-TCENT: Yoʋ have loved righteousness and hated lawlessness; therefore God, yoʋr
    God, has anointed yoʋ with the oil of gladness beyond yoʋr companions.”
  eng-BSB: You have loved righteousness and hated wickedness; therefore God, Your
    God, has anointed You above Your companions with the oil of joy.”
  cpu-NT: Eeroka kovirori kameethari, irooma kaariperori ovana ovatsimaimi. Irootake
    isaipatziitotantaamiri Pava, pimpinkatharitantaiyaari. Iriitake pivavane matakemirori.
    Isaitantaamiro yeenkantsi ari pikimoshiretairi tema panaakoyetairi pikaratapiintavetari.
  san-ASM: পুণ্যে প্ৰেম কৰোষি ৎৱং কিঞ্চাধৰ্ম্মম্ ঋতীযসে| তস্মাদ্ য ঈশ ঈশস্তে স তে
    মিত্ৰগণাদপি| অধিকাহ্লাদতৈলেন সেচনং কৃতৱান্ তৱ|| "
  tac-NT: Mueka nabí 'la 'nátaga ilírome júkuru napurigá ralámuli 'we a'lá semáriga
    na'támala Onorúgame 'yuga, 'lige mueka ayónime júkuru alué ralámuli alué tabilé
    Onorúgame oyérame 'yuga, alekeri ne Onorúgame mué O'nola 'we a'lá nóchali 'ya
