  snp-snp: Efe limo mona ya koli lalo umuto, ido lo melami ka meni umamo mona ya eleka
    naba-naba kofainako, yamu Goti, kamo Gotika yakafo koinakafo-mota olu fulo gedeto
    seka-muluga laloko kolinane, loto ya yá nowala fili kedomo ne, loto ka mono lufuwau
    (Sng 45:6-7) nemo ka ya Nalafo loumami ka ya ne.
  isl-isl: Guð, þú elskar réttlætið en hatar ranglætið, þess vegna hefur Guð þinn
