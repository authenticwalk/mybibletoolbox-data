    elókeko yokóvo ákoti po'ínu eopâti kuteâti” kôe.
  bmr-NT: Ɨtɨcovonocoro idiimogooboro imitɨnoco dɨɨheguehi. Jaamaño Moocaani Didios
    iicaabo ɨco sihidɨ imono icaco acɨhi, digataavomɨnaa allɨnoocɨvɨ, noonoro.
  fuf-fuf: A yiɗii peewal ngal, a aɲii angal peewal ngal. Ko ɗun waɗi si Alla Joomiraaɗo
    maa on toɗɗor maa nebban weltaare ɓuri wondiɓɓe maa ɓen.»
  bhl-bhl: Ku kiol kuw kukuw ibolow so kelewsomi, sakalaw keko, weng bo bo kukuw elo
    kaim alel kelewkabelew te. Kasike, Sunbin-Got kutaka! Kom Sunbin-Got e kom kak
    dim kel oliw ais dem ok so abokemeko, wiin fian dukemse te. Dukemei, kom kalfong
    e fian kuw keko, mali im kalfong be atin kuw bakilewkabe te.”, angse kale.
  ons-ons: Ge masi mainane simin ganiake, so borikinane bauŋone wayake, kine ea wane
    Anutu eŋe geŋane Anutu, oŋo ge mawakongane more, kelok leweŋono qakgange, eaŋo
    oi bakom kakapa zok manerop ewe kiti kitinerop, so aŋelo magu eŋe yaline kaki
    mane mi okanonge.”
  con-NTPO: Ñotssiaveyi in'jamba qui egama chi'ga. Tsa'cansi Chiga Quitsa, que Chigaja,
    quema na'suve ccutsiansi qui queja poiyi'cco nasundeccuma ti'tsse avujatssi.
  ghs-ghs: Niiho qeridzai pobipobi oonita sarakamina oorai nokoke pobitakoi. Oi nii
    teenai qangake arabireqi qidzake qaupuitorai. Oho quba Ohonga mai niiho anai qesamane
    niihoke riiteqi niiqake geebanomaitemi minarai niiho dzapake qiraitakoi.
  peg-peg: “ଏପ୍‌ ଦାର୍ମିତିଂ ଜିଉନତାୟ୍‌ନା ଆରି ଅଦାର୍ମି କାତାତିଂ ବାନ୍ୟା କିତାୟ୍‌ନା, ଲାଗିଂ
    ହେଦାଂ ଏ ଇସ୍ୱର୍‌ ମି ଇସ୍ୱର୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ବାଚିକିତ୍‌ତାନ୍ନା, ମି ହାଙ୍ଗ୍‌ଦାକାର୍‌ ବାଟା
    ନିଙ୍ଗେଙ୍ଗ୍‌ ଆଦିକ୍‌ ୱାରି ଲାକେ ଚିକାଣ୍‌ତାଂ ସିଗ୍‌କିତାନ୍ନା ।”
  txu-NT: '@see-verse:HEB.001.008'
  eng-WEBU: You have loved righteousness and hated iniquity; therefore God, your God,
    has anointed you with the oil of gladness above your fellows.”
  gnw-NT: Nde jecuaeño ndiyapo jupi vae. Ndiyapota'ã etei mbaeyoa. Jáeramo che noñono
    opaete ĩru vae reta itenondeguarã, ndiyerovia ete vaerã. Che co jae neTumpa.”
    Jucuarãi jei.
  mux-mux: Nu-ni ulu-pulu sumbi-nílima mendepulu numanu sikunu tellu. Ulu-pulu-kísima
    numanu naa monjukunu aima naa tellu, akiliinga nunga Pulu Yili-ni ‘Nu yi nuim
    kingele molkunu mélema pali nokani.’ nimba makó topa kene nunga pulu lelemú yambumanga
    pali namba aima olandupale nu sirim. Nu aku-sipa tepa kunjurumeliinga nu kene
    nunga pulu lelemú yambuma kene numanu singí.” nirim.
  maj-NT: Tsjohi ni xi na̱xu̱ tjín, ko̱ najmi sasíhin ni xi najmi nda. Kui nga j'ajíhin
    ra an xi Nti̱a̱hi̱, ko̱ 'yún kitsjaha kju̱a̱tsjo nga xi tjíntujíhin.
  bkq-NT: Kurâ domodo koendâ anhekyly tohogueze âmâ; akaemo inakanhe kulâ anhekyly
    olâ mâen-hoguebyra âmâ. Awylygue aunloenlâ pymâem mitoem ajiedâ. ÂDeusry urâ.
    Mohomaendoem ajiedâ, ataen-hodo duay tynrenseim kehoem âwanu amânhedylygue ewanumo
    takaze iwanu imâsedoem awylygue âduakely’ kewândymy” warâ iwenibyem awyly.
  kue-kue: Ene embriye mambuno du-yene erikwa yomba wakai kanga. Te mambuno kinde
    erikwa ene kinde kanga. Ene yegl etnga ipre, ene Godnen, pinde indre kungo ere
    tongo ene gun yendre ana ene mogl-mitna ende yombanma tau engre atne ende tenga.”
  cot-NT: Caaviji pishineventamajataroquea cameetsaripae, irooqueate pisemaca covaeguisherentsipae.
    Irootaquequea nocoguiantaquempica naatimpa Pirioshite Irioshimajaca, noshacojatantaquempiro
    orejiqui pishinquireguishiqui, irootaquequea nonigaantacaca arimaja noshinetacaaquempiquea,
    nanaacaajiaquempiri maasanopae pitsipatsipaitacaca.”
  bnp-bnp: O ngaru a naro kamumu. O marikoi a naro hale. I mavonga a Vure, a Vure
    vomu, i rata ioe o vivi, a nivivi vomu i rangi a nivivi ne huriki e turamu.”
  apn-NT: Koja mẽ tãm amnhĩ nhĩpêx ka ja hã mẽ omu nhũm ja amã mex nẽ. No koja mẽ
    tanhmã amnhĩ tomnuj to ka ja hã mẽ omu nhũm ja apê omnuj nẽ. Mẽ kot tanhmã amnhĩ
    tomnuj to ho paja na omnuj tỳx. Tã ate inhmã hprãm xà hkôt amnhĩ nhĩpêx jakamã
    na pa mẽ kaxyw axãm ka akĩnh kãm mẽ ho amnhĩptà. Ixpê anhõ Tĩrtũm na pa ã amã
    ixkapẽr anẽ. Anẽ.
  ctp-NT: Nuꞌwin ndiya ꞌa tiiꞌ nchga chaꞌ suꞌwe nu kuꞌni nten; kwiꞌ msinꞌ ꞌa tiiꞌ
    xa nu kuꞌni nten chaꞌ xaꞌan loꞌo Ndiose Stii. Kanꞌ chaꞌ ngulo suwiǐn ꞌiin chaꞌ
    kuꞌnii tñan ꞌñaǎn, ndukwin Ndiose. Ngwañaꞌan suꞌwe ꞌa nka tiyee ni, chaꞌ tnun
    la chabiyaꞌ wa ndaǎn ꞌiin ke xka la nu, ndukwin Ndiose.
  opm-opm: Papatim yah hat ma sapti ohe duung danong ohwi bopor mar rum mutuh mat
    papatmur. Er hat sapti ohe da oh na bopor mara heisup mat papatmur. Ihat pat han
    ohoh ihan noh gorhe Got ohoh ihan norhordapat kakhan ihirnong kis mar ma imah
    wu amoripti ohe tan mat gononghe dipwi isip hat paten ohe amam da oh gorhe boknong
    mar napirmur. Ama imat napir ohe amam da oh gorhe yah han ihirnong imat na apripatmur.
    Gorhornongwi imat isip mat napripatmur. Got oh ama meng oh orhe mon ohe boknongwi
    mar ritporhan brak matpamur.
  bvr-bvr: Nginyipa gipa jal nyi-ni ny-yorkiyana jechinuwa gun-guni, rrapa gun-nerra
    nginyipa gala jal nyi-nirrarna ny-yorkiyarna. Gu-gurda nula an-nginyipa Wangarr
    biy-menga, mun-bugula mun-gungimiya bama biy-gurragaja gu-gata ngacha gun-gumarrkapcha.
    Minypa biy-gurrmurra nginyipa wana ny-babalapa; aburr-werranga aburr-gata wugupa
    nggula birripa marr aburr-yinaga.”
  wal-wal: Neeni xillotettaa siiqadasa; naaquwaa ixxadasa. Xoossai, ne Xoossai nena
    ne laggetuppe aattidi, ufaissa zaitiyaa tiyidoogee hegaassa” yaagees.
  zad-NT: Chibailo' yeḻ' ḻi yeḻ' shawaa na' chwiilo' daa nak mal. Daan Chioza', beena'
    nak Chios c̱ho', ba bzoe' li' kwenc̱he iṉabi'o, na' ba bene' ka soacho' mbalaztech
    aga ka beṉ'ka' nako' txen.
  kmg-kmg: Go tiŋnere egareekac â hehesic ine râsi ecneekic. Irec Anutu, gore Anutu,
    eki šeri wokemaŋ rua-garewec, i âgofâcge jaŋere sâc jâuruhuc rua-garewec.”
  aso-aso: Gaza nene monovo lisiheꞌ laminetokovoꞌ luka molo mino goloso initeꞌ daaꞌ
    monovomuꞌ goseleꞌ gebelavo mehenga emaaꞌ nane. Neꞌmine ogaꞌ naneꞌ nenako Oꞌmoso
    geiꞌ Oꞌmosoka neꞌmo eveneka ngivileꞌ ogo gaza golize izo mineline lo aꞌmine moꞌmositoꞌ
    nene geleꞌmize molave.
  uli-uli: Ho hachangi mekla ye momay ngo ho hafobidiri meka ye tayikof. Ila fal le
    Deus le yam Deus yesa duwleh ngo ye fang ngalug rraeyel ssor la ye tagiyet mo
    imol ila ye fang ngalir mekla wocchilam.”
  nin-NT: Ùwà di zharr aseki azizi, ni karr aseki amimi. A si ima yo du ingga Abachi
    amuwa wa, i ttu ùwà ni nu ùwà inkpinkpye inggi yi nggo i du ùwà ì si ni inyarr
    mri abu ka amuwa ba.”
  acu-NT: Ameka pengker aa nuke aneau asam, tura tunau aa nuka nakitau asakmin, ami
    Yusrum chikich ainau nangkamasang aminka nukap waramtikramsamiayi,” tu aarmawaitai.
  cak-WNT: Awajowan c'a ri chojmilal y awetzelan ri etzelal. Y rumari' riyin ri a-Dios
    nya'on quicoten pan awánima. Más quicoten nya'on chawe riyit que chuwech ri quicoten
    ri nya'on chique ri nic'aj chic.
  ebk-ebk: Laylaychum chi kenalintig, ya kaiingormuy kenamangotettet. Isunga hi Apo
    Dios ay Diosmu at pinili chaká, ya kiapú as nan chayaw ay inchatna kan he-a, ong-ongor
    nan lagsakmu mu nan lagsak nan kakadwam.”
  spa-PDDPT: Amaste la justicia y aborreciste la iniquidad. Por tanto Dios te ungió,
    el Dios tuyo, Con aceite de regocijo por encima de tus compañeros.
  ruf-ruf: Ghweghwe konoghela ghamatendo ighomnoghela Imulungu na koghahila ghehile.
    Apfo Imulungu, Imulungu wako kakusaghula, kakutenda udeng'elele ng'ani kubita
    pfawatendile weyagho.”
  gun-gun: Rerovy'a teko porã, ha'e rã teko vai ma nderejou porãi. Ha'e nunga rupi
    Nderu Nhanderuete ndererovy'aa rupi nemoĩ neirũ kuery áry guarã, ndere azeite
    omoĩ uka vy”, 'ea.
  agu-BL: Wi'nin na pek'u' tan banle'n yi e'chk takle'n balaj. Nin qui na pek'u' tan
    banle'n yi e'chk takle'n cachi'. Cha'stzun te ja tak' yi Ryosilu' mas tzatzin
    paz teru' ẍchiwutz yi e' mas tuch'u'.”
  isn-isn: Wamilowaa i tai ane nu kubipilwa u ubunangwi nua malagiilyo, ku lulo Itunda,
    Itunda nuako, wakupuguhila i makuta a iloeelya kukila i iako.”
  ilo-ULB: Inayatmo iti kinalinteg ken ginuram iti kinaawan iti linteg, ngarud linanaannaka
    ti Diosmo ti lana iti rag-o nga ad-adda ngem kadagiti kakadduam.”
  pir-NT: Ni mehono marieno yeyere, quehnoano yeyere tutuaro cahmene mʉhʉ. Sa yegʉ
    ñañe yeyere ihña yabire mʉhʉ. Mʉhʉ sa ijigʉ̃ ihñagʉ yʉhʉ mʉhʉ Pacʉ ijipihtiyequina
    apequina yʉhdʉoro mʉhʉre bucuegʉ̃ yei, niahye Cohãcjʉ̃ mari Pacʉ.
  anv-NT: Wɔ ɔgboó ne genó ɛyi gelú cho ne ɔpaá gepɔgé bɔɔ́ abi álá ábelegé
    mabɛ Ɛsɔwɔ. Gɛ ula bi me Ɛsɔwɔ, muú nlú Ɛsɔwɔ wyɛ njyaá wɔ nnó ɔbɛ ne ŋgɔ
    yi apyɛ metɔɔ́ ɛgɔɔ́ wɔ ɛpwɔɔ́ atɛ ájeé byɛɛ́.”
  sab-NT: Kwian age no trate, e skwen no no ba gwage, agwa kaire agwe kwian age me
    no sugaska ba gwa giti, e skwen me no me no bage, malen e giti cha ba Ñenua ba
    gau ba gbu kwian Chugagwalla kweri, cha ba gbu ma kweri ma kiraske lle boanga
    chanu ulita nga ngaña gitige ene badi nga suga noare ulita diali.”
  tmd-tmd: Nöbö mö mag wä rɨ ri abmɨdmɨn, naŋ wahax pɨmɨdlö, jɨ nöbö mö ap kib mag
    gwogwo rɨmɨdɨm, naŋ ölɨsö wölɨm nugumɨdlö. Makwam, nɨ God, God naŋ, nagö nugwön
    mɨ wahax pɨmɨdla. Nɨ rɨmön nagör Nöbö Dib keiryöbö ödöriö mɨdlö; nöbö nugub nagö
    bla nagö rɨg mɨdlö akuyöbö mɨdeñɨŋö,” röŋa.
  acr-NNT: E lik kukꞌul kꞌuꞌx la ri lik jusukꞌ yey lik tzel kil la ri mak. E uwariꞌche
    ri Dios, ri Dios e la, xuchaꞌ lo la y xuya unimal kiꞌkotemal cheꞌla; ekꞌu más
    nim ri kiꞌkotemal xyaꞌ cheꞌla chwa ri kiꞌkotemal xyaꞌ chike ri jujun chik kachaꞌ.
  kpg-kpg: Goe e aloho i nia mee ala e donu, ge e de hiihai gi nia mee hai gee. Delaa laa,
    doo God guu dugu Goe gi baahi nua o ehoo i dana hagatulu Goe gi di lolo o di tenetene.”
  taj-taj: ह्राङदा ठीक ताम सेम निमुला, ओच्‍छे आज्‍यबा ताम चा च्‍यागेन आम्‍हन्‍मुला।
    थेतबासेलमा परमेश्‍वर, ह्राङला परमेश्‍वरसे ह्राङदा धम्‍बा मुला। ओच्‍छे ह्राङला
    ह्रोगदेदा भन्‍दा ल्‍हाना मान लसी ताङ्ना लबा मुला।”
  avt-avt: Ti hanhan heriuwe menmen yaaim, ti au han enuk heriuwe menmen enum, te
    ti Mɨtɨk Iuwe, hi God kit hi ehimɨtanit ti iuwe ti han yaaik ehinɨn mɨt yapɨrwe.”
  cbk-cbk: Ta ama tu el maga cosas de verdad y ta tene gayot tu asco con el maga mal
    trabajo. Poreso Dios quien el di tuyo Dios, ya escoje contigo y ya dale contigo
    el alegria de tener el mas alto honor que ya dale le con el di tuyo maga uban.”
  uig-ARA: سەن ھەققانىيەتنى سۆيۈپ، رەزىللىككە نەپرەتلىنىپ كەلگەنسەن؛ شۇڭا خۇدا، يەنى
    سېنىڭ خۇدايىڭ سېنى ھەمراھلىرىڭدىن ئۈستۈن قىلىپ شادلىق مېيى بىلەن مەسىھ قىلدى».
  tuf-tuf: Bahat uw cayar yaj cun batro. Cuat ur ay bár yajquíc quehsuro. Bahan ur
    ay yájquibro. Eyta cuácayat Sirat bah caran cuít yehn áyjacro. Bah íw̃oquinan
    ahniro. Eyta cuar bahan ahnian bah íw̃oquin cuít chájacro, wajacro.
  abx-abx: Abawa pirmi i kasing-kasing-mo si pagkamatadong ngan asulya' kaw si karat'an,
    sanglit ngani' ako nga Diyus-mo, agpa'undong si ka'aw labaw si mga kahuruwangan-mo
    ngan bali kaw kalipayan.”
  mco-NT: Tɨ mdzocy je tɨy'ajt tɨybɨ, e ca' tɨ m'ixa'ñ je jɨbɨcpɨ. Paady ycɨxpɨ Dios,
    miich mDios, tɨ xyhuin'ixy, e tɨ yejctäy nïgɨ ma miich je jotcujc'ajtɨn je xondaacɨn,
    ca'ydɨ ma yɨ mmɨ'ane'mbɨdɨjc.
  cpb-NT: Eeroka kowirori kameethari, irooma kaariperori owanaa owatsimaimi. Iroowa
    risaipatziitotantaimiri Pawa, pimpinkatharitantaiyaari. Iriitake piwawane nintakaakemirori.
    Risaitantakemiri oyeenka pankirentsi ari pinkimoshiretairi tema pawisayetairi
    pitsipatapiintawetari.
  aon-aon: Nyak urkum munawasham abom um yopihi aih aria yoweihi douk nyakri uwok-umeh
    abom. Namudok aria eik nyakin Iruhin yatrin nyape Debeini abom um ihishmorim eshudok
    douk nyak nyani eshesh pape atugun iri. Eik douk yenekesh-umen namudok aria yeneken
    nyanadudareh nyariguk abom.”
  hus-NT-2005: A kʼanidhámal xi lujat ani a pojkámal xi yab alwaꞌ; jaxtám na Dios,
    na Diosil ti takwyámal Tatáꞌ ani ti pidhámal taꞌ más ti kʼijidhtaláb ké na juniktsik.
  mig-NT: Kúsɨɨ̱ iní‑ro̱ jíín tíñu va̱'a te jíto u'u̱‑ro̱ tíñu káñáá. Ja̱ yúán I'a̱,
    kúu Dios máá‑ró, ni̱ ji'i‑gá‑ya̱ róó jíín aceite ja̱ kúsɨɨ̱ iní‑ro̱ sá'a vásá
    táká‑ga̱ tá'an‑ró, áchí Dios jíín Sé'e‑ya̱.
  bps-bps: I knayeam i matlu nimò, na i knangam i sasè nimò, taman agu Dwata, dunan
    Dwatam, fdatahta ge mdatah fa di dad demem, na blégu ge bong klehew.”
  mbs-mbs: Egkeibeg ka te metòlid. Eked ka keibeg te medaet. Yan se doun te siaken
    Timanem nikaw se mig-inang kamno labi pa melangkaw diyà te kedita, aw nemegay
    a kamno te ontò keluba.”
  tof-tof: Marü ubi yarilürr, dümdüm tonarr ne klamko, akó ma alzizi aman namülnürrü
    gida ngarkwatódó koke ne kla kwarilürr. We ngarkwatódó, God, marü God marü we
    müngrinürr wirri ngi bainüm moba kamdaldógab; wa marü müngrinürr akó bagürwóman
    ngimtanórr.”
  cme-NT: Kumaŋ vii, ku yaa dɔlaanuŋ-niɛ, ŋ bigãaŋ ãmbabalma fuɔ. Diilo, ku'i ciɛ
    ŋ Diiloŋo hiel nuɔnɛi ŋ nabaamba hɔlma-na a hure namma‑i niɛ a ce-ni nelbuɔ nuɔ
    a fɛ̃ ŋ huɔŋga‑i.»
  sus-sus: Tinxinyi nan nafan i ma. Ɲaaxuɲa mu rafan i ma fefe ma. Na nan a toxi,
    Marigi, i Marigi Ala bara i sugandi sɛɛwɛ kui. I findixi fisamante nan na dangife
    i booree ra.»
  pon-2006: Komw kin kupwurki dahme pwung, oh kin kalahdeki dahme sapwung. Ihme Koht,
    omwi Koht, ketin pilkinkomwihda, oh ketikihong komwi peren en wahu ehu me laudsang
    mehlel me e ketikihong omwi werek kan.”
  dad-dad: Õ tobonunã madur bagai nigin waũ laaf fen, tobonunã sane anĩ sese wedig,
    anĩ nigin, Negur, ogon Negur kulĩya nẽ moul õ bun fi felen, anĩ bunem, nẽ tã tar
    wal feid fen, ilun inenon.”
  zab-NT: Liú rdxalaazu ni ná güen chiy rdxichníu ni ná mal. Pur ningui, Dios ni ná
    xtiozu bsiáldny liú mazru guelrzaclaaz que iraru de ni zuguaníu.
  ksd-ksd: U ga mari ra mangamangana takodo, ma u ga milikuane ra varpiam; Ma kari
    go God, kaum God, i tar tap u Ma ra dangi na gugu, upi una lia ta diat ra umana
    talaim tana.”
  msm-NT: Pighigugma nu to katarong aw pigkuntra nu to inggad nokoy no madoot. Kaling
    siak no Diyus nu migpasidongog ikow aw miglipay ikow yabow to tibo mgo duma.”
  myk-myk: Keree kiimu kʼa tii ge, kee kʼa dan mu ni, katiibaana ya dan mu ni bada
    wɛ. Lee wuu na ma Kilɛ wʼa ma ɲaha bulo, na wu fundanga sìnmɛ pu le ma ɲuŋɔ ni,
    pee pemu pʼa li shɛɛ na mʼa ɲɛri saan ge. A wu ma pye mʼa ye ma kaafɛɛ na.»
  sbe-sbe: Kowa laulau dudulaina ku henuwa na laulau yabayababadi ku subudi. Unai
    Yaubada, iya yom Yaubada, ye heyausigo gwauyala yausina unai. Teina unai ye kitahesaego
    kam kahao maudoidi luwadiwai.”
  mcr-mcr: Si suqä jänänäŋiŋqä kiiŋä äkinyätä, quvqeŋqä makiŋqä yasämä itŋqä iqukiyqä.
    Iiŋä etaŋgqeŋqä, Tqä Goti Iqunä, Si yoqä naqä-täŋä hisŋqä atäuŋuä ekikqe. Qu ämaqä
