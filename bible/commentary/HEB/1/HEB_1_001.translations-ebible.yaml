verse: HEB.001.001
translations:
  kpx-kpx: Subuta mole Dilavau vani moaga au vaveve nimolete moaga au beloveta haivege
    abu nahie buluve namigevelu.
  okv-H: Mahu be mahu amina God na ungotenau ohihi ta degi ke au ingora peroveta ta
    degi ke ikenu hande ue ere pahovora
  tbo-tbo: Odubona houga magomagouna tahaya tapuna po tapuna uyahinei Yaubada a baha
    tu bahapiko i welewelehi googata uyahihi ma hi ibaabaniyeya.
  mal-C: ദൈവം പൂർവകാലത്ത് പ്രവാചകന്മാരിലൂടെ പല അംശങ്ങളായും പലവിധങ്ങളിലും നമ്മുടെ പിതാക്കന്മാരോട്
    സംസാരിച്ചു.
  grc-SR: Πολυμερῶς καὶ πολυτρόπως πάλαι ὁ θεὸς λαλήσας τοῖς πατράσιν ἐν τοῖς προφήταις,
    ἐπ᾽ ⸂ἐσχάτου τῶν ἡμερῶν τούτων⸃ ἐλάλησεν ἡμῖν ἐν υἱῷ,
  bgc-bgc: पैहल्ड़े युग म्ह परमेसवर नै म्हारे पूर्वजां तै भोत बार अर अलग-अलग ढाळ तै
    नबियाँ के जरिये बात करी।
  khz-khz: Kunenai, toma vogo e raupara gutumai Palagu na peroveta talimara geriana
    tenera evaikilarato.
  deu-TKW: Nachdem Gott vormals vielfach und vielartig zu den Vätern geredet hatte
    durch die Propheten,
  zsr-NT: Zian lzu len zian ca benëꞌ Dios, bë́ꞌlenëꞌ xuz xtauꞌruꞌ didzaꞌ dza niꞌtë
    lu rúꞌaquëꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ.
  lin-lin: Na tango ya kala, Nzambe azalaki koloba, mbala mingi mpe na lolenge ebele,
    epai ya bakoko na biso, na nzela ya basakoli.
  hns-NT: Dher dien pahiele Parmeswar har ek rakam se hamlogke baap-daada log se aapan
    sanesian dwaara aapan baat bataais raha. Bakie ie djoeg ke ant me oe hamlogse
    aapan Beta dwaara bataais.
  noa-E: Warr jöoingar Ẽwandamau biek khapan ichdëucha õor jʉr auwi makhʉʉnagta ichdëu
    nem jaaum ig sim jaaujeejim aajem. Khar khãaipi au nʉmua, ich chognaan pʉ̈i nʉmua,
    wa magbaju khai ichdëuchata amag jaaujeejim aajem, makhʉʉnau jaau nʉm ũr nʉm gaaimua
    õrau ich khapcha pamamkhĩir. Mag, chadcha makhʉʉnauta jũrr maach jöoinag ich agjöo
    jaaujeejim aajem.
  eng-EMTV: God, who at various times and in various ways spoke in time past to the
    fathers by the prophets,
  mib-NT: Tɨjnɨ jínu te tɨjnɨ modo ni cahān Yaā Dios jiín táca jíí yō nde jenahán,
    chi ni tají yá tēe ni canacani jnūhun ya.
  lif-NT2: उन्‍छेःन् निङ्‌वाॽफुमाङ्‌ङिन् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽलाम्‍बा
    आनिॽ सुधे़बा ताक्‍थे़बाहाॽनु यरिक्‍ले़ङ् परिक् परिक्‍लाम्‍बा पारे़रो॥
  xnj-xnj: Penapo kadeni Chapanga ajovili na vagogo vitu pamahele munjila ya vamlota
    va Chapanga na kwa namuna ndalindali.
  mmx-mmx: Ganoxa ne Moroa ga vaase ri lavalabat atdik at levenngusno atnedi lavaeme
    vapaase ali, at levengkonaleng getgesara la at leventaangas axap.
  cbr-NT: Bëráma ca Nucën Papa Diosan nucën raracaman aín cushi 'unánan uisai cara
    aín uni 'iti 'icë quixun 'unánun, Nucën Papa Dios, an sinánmicë bana uni ñuixuncë
    unicamabë bananan namámiquin canan, bëtsi bëtsi ñu ismiquin canan, bëtsi bëtsi
    ñu 'aquinribi atu ismiacëxa.
  tee-NT: Ju mak'anchich ju Dios na paklhu ju alacxak'ala ju quilacpa'itni'an la'ixchivinti'an
    ju lapanacni ju ixtanajun ixchivinti. Chai na tijlhu ju apuxak'ala ju Dios ju
    yu'unch.
  eng-LSV: In many parts and many ways, God, having spoken long ago to the fathers
    by the prophets,
  cak-NT: Chupa ri ojer can tiempo, q'uiy mej (paj) xch'o'n ri Dios chique ri kati't-kamama';
    y cuando xch'o'n chique xerucusaj achi'a' ri xek'alajin ri rutzij, y chuka' can
    q'uiy formas xucusaj chi xu'on chique ri achi'a' ri' chi xquik'alajij ri rutzij,
  pah-NT: 'Ymyahũ Tupana''ga ei onhi''ig̃a mombe''uharava''ea pe yvyakotyva''ea pe
    hako: “Pemombe''u ti jireaporog̃ita pende''yja''g̃a pe,” ei Tupana''ga. A''ero
    ganhi''ig̃a mombe''uharava''ea imombe''ui ganhi''ig̃a gwe''yjava''ea pe nhaneramonhava''ea
    pe hebreusva''ea pe israelitasva''ea pe hako. Manamenameuhũa rupi Tupana''ga ikwahavukara''ja''javi
    ojeaporog̃ita onhi''ig̃a mombe''uharava''ea pe he''yjuhuva''ea pe. Hajihejiheva''ea
    rupi ga ikwahavukari ahe ve. “Hebreus''g̃a ti ji kwahavi jireaporog̃ita kwahavame
    nehẽ,” ei ga ahe ve. A''ero ganhi''ig̃a mombe''uharava''ea ga kwahavukari nhaneramonhava''ea
    pe gareaporog̃ita mombe''urame ahe ve. Nahã ko ymyahũ hako.'
  sja-NT: Chonaarãweda Tachi Ak'õre pedeepachi tachi chonaarãmaa ichi pedee jarapataarã
    it'aideepa. Mãgɨɨrãpa jarateepachida Ak'õrepa oopi k'inia bɨ eperãarãmaa. At'apai
    jarateepachida; ũraade mãik'aapa k'aride.
  xed-xed: Manda ghalya ná, nda kɗa fitika Lazglafta ta gwaɗganatá dzidzíha mu nda
    ta tvi kavghakavgha nda ma wa la anabi.
  mks-NT: Cua̱há ndiva̱ha tañu na̱ca̱ha̱n Ndióxi̱ sa̱nahá xi̱hi̱n tásáhnu jícó yo̱.
    Ta cua̱há ndiva̱ha nu̱ú na̱ca̱ha̱n xi̱hi̱n ná tá na̱jáya̱ha na̱ profeta tu̱hun
    cáha̱n mé á nu̱ú ña̱yivi.
  gfk-S: Nalalie God ga ianga ta ira hintubu dait metuma naramon ta ira nianga ta
    ira tangetus. Ma iga gil hobi a haleng na pana ma naramon ta haleng na mangana
    ngas.
  bmu-bmu: Anutunöŋ mönö möpŋaŋgö möpŋeyök könahiba köna murutŋi murutŋi wuataŋgöba
    keuŋi indelmamgö mörök. Mewö möta keuŋi nalö gwötpuk kezapqetok ambazip yeŋgö
    uruŋine aliga aukŋe jigetka ambösakonurupninan möta mala kotket.
  dgz-dgz: God watagaet negin ugup ugup amba wam ugup ugup gapan isimuran wainua God
    no oise waiwanumune nagirewa gamumup nop namu inamup wan.
  eng-GNV: 'At sundry times and in diuers maners God spake in the olde time to our
    fathers by the Prophetes: in these last dayes hee hath spoken vnto vs by his Sonne,'
  zaa-NT: Tiempo antigua nna ca tà' tàta qui' ri'u ca israelita nna uccua cą saber
    titsa' qui' Tata Dios de riyénini cą nu ra ca enne' gunne parte qui'e. Por medio
    de iỹé manera durante tuchùppa mili' ida nna beni Tata Dios latsi' canu uccua
    profeta, pues ttu ttu tsa cabi nna gutixà'a cabi ttu parte teruba qui' titsa'
    qui'e.
  eng-WEBSTER: God, who at sundry times and in divers manners spoke in time past to
    the fathers by the prophets,
  guh-guh: Bajayatami Dioso anijatonë najamatabëcueneitajëtabiaba Diosojumepaebivi
    profetavijavabelia. Nexata juya profetavi tsipaebabiaba vajasalinaivimijavabelia
    pacuenia Dioso itorobatsi. Bajarapacuenia Dioso najamatatabëcueneitajëtabiaba
    profetavijavabelia matacabita bemajitsinaebocuenia. Itsajavata Dioso najamatabëcueneitajëtabiaba
    profetavijavabelia meravi majitsinaebota. Itsajavata pepacuene Dioso rovialia
    barëcuaicuaijai tsabiabi profetavijavabelia. Nexata juya profetavi tsipaebabiaba
    vajasalinaivijavabelia pacuenia Dioso itorobatsi.
  bon-bon: Sasa cabu ca Acejiyame te bucurage padare piiyepu bucurage maramara gaabe
    ca mime kaakesaare bine mene jaajananemuge teeme mename biname bime cabu ca.
  nhw-BL: Huejcajya Toteco Dios quinnojnotzqui tohuejcapan tatahua miyacpa ica itlajtol
    pannextijcahua. Quemantic quinnojnotzqui itlajtol pannextijcahua ipan temictli,
    quemantic ica tlanextili huan quemantic itztoya nechca inijuanti quema quincamanalhuiyaya.
  swh-ONEN: Zamani Mungu alisema na baba zetu kwa njia ya manabii mara nyingi na kwa
    njia mbalimbali,
  wbi-wbi: Amasiki ghano ghakakilile uNguluve alyajovile navasehe vitu kukilila avavili
    unsiki ghoni musila inginga.
  bba-bba: Gɑsɔ Gusunɔ u kɑ bɛsɛn sikɑdobɑ ɡɑri kuɑ nɔn dɑbinu kɑ swɑɑ dɑbinu sɑɑ
    win sɔmɔbun min di.
  eng-KJVCPB: God, who at sundry times and in divers manners spake in time past unto
    the fathers by the prophets,
  kgk-NT: Nhandejáry omombe'u uka meme nhande-vy ojehegwa nhe'ẽ. Yma va'ekwe gwembigwái
    kwéry-pe omombe'u uka nhane mo'arandu hagwã. Ko'ãy ae katu omombe'u gwa'ýry tee-pe
    nhane mo'arandu hagwã ta'ýry. Yma, yma va'ekwe heta eterei oiko inhe'ẽ-py omombe'u
    va'ety. Ha Nhandejáry omombe'u uka va'ekwe íxupe kwéry. Upéi ha'e kwéry omombe'u
    jevy nhane rembypy-pe inhe'ẽ. Nomombe'upáiry Nhandejáry nhe'ẽ. Íxupe omombe'u
    uka hagwe-rami ae, ha'e kwéry omombe'u jevy nhane rembypy-pe. Nhandejáry ohexa
    uka íxupe kwéry hembiexagwe omombe'u jevy hagwã. Ohendu uka ave íxupe kwéry hemiendukwe
    ndukwe omombe'u jevy hagwã. Gwembigwái meme oiporu va'ekwe nhane mo'arandu hagwã.
    Ha ãy katu gwa'ýry tee-pe omombe'u ukapa nhane mo'arandu hagwã. Ãy ta'ýry tee
    omombe'u va'ety ramo opyta. Gwu-gwi ohendu va'ekwe omombe'u. Ha'e Nhandejáry rembiporavo
    opamba'e jaryrã voi. Íxupe ae Nhandejáry ojapo uka ko yvy, áry, ygwasu ave. Gwa'ýry
    reko-rehe ombojekwaa-ma gweko porã teeha. Gwu rekoha-ramima voi ave oiko ta'ýry.
    Heko ambue e'ỹ va'e voi-ma ha'e. Onhe'ẽ-py entéro mba'e omoingo meme ta'ýry. Imbaraete
    tee voi inhe'ẽ. Ha'e omopotĩ va'ekwe nhande py'a jajejavy rire. Ha upe rire katu
    oho jevy yváy-py ogwapy hagwã. Nhandejáry, upe Tupãgwasu tee tuvixave va'e yke-rehe
    ijakatúa-koty ogwapy-ma oĩ-vy.
  waj-waj: Nnaaru Anutuuqo kaayauneetu airi aataru ari vookara ari vookarauyauvaadiri
    forofetaiyaata kua tuduu iyaano iva tuu kuaivaa ti rubuungainna kiaa mmiravai.
  cpy-cpy: Paerani, ikoyi-rika Tajorentsi riyotakaeri awaejatziteni oeta-rika, riitaki
    Kamantan-taniri amironi ñaantsi. Osheki rapiipiintakiro Tajorentsi, eenitatsi
    imatakaa-yitakiriri Kamantan-taniri-paeni.
  mpx-mpx: Valila sauga tomaha ge tomaha ge kamwasa tomaha ge tomaha elal, tubulau
    Yehoba wana baaba hi hagowa palopitau elal,
  wbp-wbp: Nyurru-wiyi Kaatu-jana wangkaja ngalipa-nyangu nyurnunyurnukuju. Kala-jana
    warrarda wangkaja jarukungarduyu-kari jarukungarduyu-karikiji yangka kuja kalalu-jana
    wangkaja ngalipa-nyangu nyurnunyurnuku Kaatu-kurlu. Junga kujaju.
  luo-luo: Kinde machon Nyasaye nowuoyo gi kwerewa e yore mangʼeny kendo mopogore
    opogore, kokalo kuom jonabi,
  nhe-NT: Huejcajquiya Toteco Dios quinnojnotzqui tohuejcapan tatahua miyac huelta
    ica itiocamanalojcahua. Quemantzi quinnojnotzqui itiocamanalojcahua ipan temictli,
    quemantzi ica tlanextili huan quemantzi itztoya nechca inijuanti quema quincamahuiyaya.
  aii-aii: ܒܕܲܥܒܲܪ ܐܲܠܵܗܵܐ ܗܘܼܡܙܸܡ ܠܹܗ ܥܲܡ ܐܲܒ݂ܵܗܵܬܲܢ̈ ܒܝܲܕ ܢܒ݂ܝܼܹ̈ܐ ܒܪܵܒܵܐ ܥܕܵܢܵܬܹ̈‌ܐ
    ܦܪ̈ܝܼܫܹܐ ܘܒܐܘܼܪ̈ܚܵܬܹ‌ܐ ܦܪ̈ܝܼܫܹܐ،
  esk-NT: Iŋiḷġaanimma Agaayyun uqaqtuq sivulliaptiknun sivuniksriqiritigun akulaiqł̣ugu
    atlakaaġiikł̣ugich.
  msb-msb: Mga kaigmanghudan sa pagtuod, kasadto na panahon, damo na beses kag sa
    manlain-lain na paagi nagsurmaton an Dios sa aton mga kalulululuhi paagi sa mga
    propeta,
  cpa-NT: Hliú² rón² ma²ca¹hløah¹ dsa² hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih² ni³ quiah¹²
    Diú¹³. Hliú² ni³ ca¹jmo¹dsa. Mi³jøng² ca¹lø¹ŋi¹² dsa² hóg¹ quián² jniang³ jǿg³
    quiah¹² Diú¹³.
  dso-dso: ପର୍‌ମେସର୍‌ ପୁର୍‌ବେ ବିନ୍‌ ବିନ୍‌ ବେଲାଇ ଆରି ବିନ୍‌ ବିନ୍‌ ବାଟେ ବବିସତ୍‌ବକ୍‌ତା
    ମନ୍‌କେ ପାଟାଇକରି, ଆମର୍‌ ଆନିଦାଦିମନର୍‌ ସଙ୍ଗ୍‍ କାତା ଅଇଲା ।
  meu-meu: Hereva taidia taidia amo, idau dala idau dala ai, Dirava, ese idau nega
    ai peroveta taudia ududia amo seneda e hereva henidiava;
  yva-NT: Arono wusyinoe Amisye po apa anawae matayao ti wo Apa ayao raura wama aneno
    Yahudi mansai to. Po apa ayao raura rijati tutiro anawae mai muno Po rarorono
    maije ama kotare manui.
  dgc-dgc: To éya éy nipaliwanag na Diyos i kagi na du apo-apo tam ta pamag-itan du
    purupeta na. Nipaliwanag na ya ta iba-iba a panahun, sakay ta iba-iba a gimet
    na.
  zpm-NT: Padzeela, ndal vuelt bnee Dios lo grë pxozgoldoo ne, pxeeḻ me grë zha ne
    biadteed xtiidz me lo zho, bnabey me grë zha co zhaase zhaase mod ne bnee zho.
  hix-NT: Tàrwonà yonytxamohsoy hatà, Khoryenkomo, amnyehra, khoryen heno komo wya,
    Ekmàryewyana heno komo wya. Thenyehra rma haxa nenytxamohsekon hatà, àwyanye.
    Anar me rha nenytxamohsekon hatà, àwyanye. Tàrwonà yokarymanye ro heno komo wya
    ryhe nenytxamohsekon hatà. Nyamoro heno rma nekarymetxkon hatà, toto heno komo
    wya, khoryen heno komo wya.
  sim-sim: Mas wolo Avui Wasilaka mashi orhin profet orhi ondon or sawerik li misiri
    sir. Mashi oso hindi mushak nombo apsham apshamhik or sawerik li misiri sir. Urik
    profet ondo nga mu neloko misumu walanga nihin sawerik li nimu misira.
  npi-ULB: प्राचीन कालमा परमेश्‍वर विभिन्‍न समयमा विभिन्‍न प्रकारले हाम्रा पिता पुर्खाहरूसँग
    अगमवक्‍ताहरूद्वारा बोल्नुभयो ।
  cgc-cgc: Anay pa sa, gambal Dyos an naan ta alinan ta na mga kaapuan paagi ta lain-lain
    na mga prupita ta tama na bisis daw ta lain-lain na mga paagi.
  tim-tim: Ulikŋân tâmbâŋe dondâ Anutuŋe hakulupnenŋe makyeŋgiwerâm âmâ propetelupŋe
    den tiripŋe keiŋe keiŋe makyeŋgim huŋgun yeŋgimbo sop siân siân makyeŋgiyi.
  yor-yor: Ní ìgbà àtijọ́, Ọlọ́run bá àwọn baba ńlá wa sọ̀rọ̀ láti ẹnu àwọn wòlíì
    ní ọ̀pọ̀ ìgbà àti ní onírúurú ọ̀nà,
  wos-wos: Hanja God profetmbu dé nana mandékanguré wa. Wata dé séfélak nukwambu nak
    maki nak maki yambumbu dé diré wa.
  emp-NTPO: Naẽnaed̶a Ãcõrẽba dadji drõã naẽnabemarãa b̶arima zocãrã quĩrãtanoaneba
    bed̶eabadjia. Idjid̶eba bed̶eabadarãneba mãwã osia.
  eng-F35: God, having spoken to the fathers through the prophets in many parts and
    in various ways, in the past,
  ind-ind: Dahulu, berulang kali Allah sudah berbicara kepada nenek moyang kita melalui
    para nabi dengan berbagai cara. Namun sekarang, di zaman akhir ini, Allah sudah
    berbicara kepada kita melalui Anak-Nya sendiri.
  pes-OPCB: در زمانهای گذشته، خدا بارها و به شیوه‌های گوناگون، از طریق پیامبران با
    نیاکان ما سخن گفت،
  mpt-mpt: Sinanggwano am homono dimo Gode e weng omkeimalin nakai e wengo omkaye
    bianea eka kukub homono aleye biam bia isak nib faninwali weng olo omkaye binibbiobe.
  ssx-ssx: Mo hande ambi sanake sanake aneketa꞉ Koda꞉ma꞉ hoto eleke elekema꞉ make
    mandane hau manuma꞉ make ipika꞉ pita꞉ mo potopede haliweki pa꞉ta꞉ yama꞉ nika꞉
    apa꞉na꞉ atekena꞉ ateketonu pa꞉ta꞉ la hala꞉tiki pu hayekeme.
  mkl-mkl: Tɑko bɑlɑ nwɑ ŋɑ ɑ̀ ɡbɔ ide ku fɔi Ilɑɑɔ̃ hɑi si ɡɛlɛi wɑliiɛ ŋɑ isɛ fɛɛfɛlo
    si kpɑ̃ɑ ikɑ̃ ikɑ̃.
  gaq-gaq: ଅଃସେ ଇସ୍‌ପର୍ ବିନ୍‌ବିନ୍ ବେଲା ଆରି ବିନ୍‌ବିନ୍ ଉପାୟ୍‌ରେ ବାବବାଦି‍ଇଂନେ ବାନ୍‌ ନେନେ
    ନ୍ତାଞ୍ଜାଇଂକେ ସାମୁଆଁ ବିଃବଗେ ।
  gof-RNT: Kase Xoossay, nu aawatas nabeta baggara dumma dumma ogen daro wode odis.
  unx-unx: ସିଦା ଦିପିଲିରେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଚିମିନ୍‌ ମାହାଁ ଆଡଃ ସବେନ୍‌ ଲେକାତେ ନାବୀକଆଃ ହରାତେ
    ଆବୁଆଃ ପୁର୍‌ଖା ହାଡ଼ାମ୍‌କକେ କାଜିକାଦ୍‌କଆ
  gah-gah: Ómasi eza gozapá agepagutí gakó liaká a vetini kegepa ale vávani okimikago,
    keza avotegini nene gakó haitopaitolímini itó gapováa haitopaitolímini li kimiliki
    iva iva amóza,
  lcm-lcm: Aino God katapo mengen taun a keve tivura si keve katakai i kus amalangas
    si mamain ta selen na taun angpetpetekai.
  aer-aer: Arrule anthurre, Ngkarte atningke-ngare angkeke nhenge yanhe areyenge anpere-irrenhemele
    angkentye Ikwerenhe-arle ilerlte-apetyarteke arrenge ante atyemeye anwerne-kenhe
    areyeke-arlke. Rarle angkentye arrpenhele renhe itneke ileke.
