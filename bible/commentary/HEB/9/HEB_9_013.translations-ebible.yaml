    vut a chu chonna ngaidol thenlouna hoa kona kisutheng thei ahiuve.
  mar-mar: कारण बकरे व बैल यांचे रक्त; तसेच कालवडीची राख ही अशुद्ध झालेल्यांवर शिंपडल्याने
    जर देहाची शुद्धी होईल इतके पवित्र करतात,
  snp-snp: Moda kolafe? Wenena mate lo melami ka ma koli fuliti ukani atuwa koloutámenami,
    ya yokila ki umu-umu amo we yate meme ido bulumakau we wanula olunawamofe, ido
    bulumakau wena yoku kiyamo lainawa oluti ya ukanido itili o gedenawamo yakafo
    olufe lo gedageto, lo melami kalo ya ukani atuwa moda koloutenami ne.
  isl-isl: Fyrst blóð úr nautum og geitum og aska af kvígum gat hreinsað manninn af
    synd, samkvæmt gamla sáttmálanum,
  spy-NT: /Kyāānkēēyisēē biiko choo kilēēlootiin kiisēēnikaab kwēyiiyēk āk wuunōōk
    nto areekaab roorta, /kikiisōōtē kule /kāākiitiliil.
  xnn-xnn: Tay nan basan nan kakalding ya bakbaka ya nan dapon di napoowan ay baka
    et teken nan kaosalanda. Siya dadi nan inos-osalda ay mangdalos isnan awakda gapo
    isnan nangkapkapposanda isnan kadodogis ay law-enda ay kaneg nan natey. Nawakwaksiyanda
    is basa ya dapon di napoowan ay baka tapno madalosanda sadapay makasag-en ken
    Apo Dios.
  mwe-mwe: Bhandu bhalebhilenje bhashinkutakaywanga kwa mishiywa minyai ja ng'ombe
    na mmbui, na liu lya litumbwe lya ng'ombe lya likolo lyalitiniywe.
  tte-tte: Kamwasa beyabeyanane koina tem ginauli yabo tomo ikabiyabikili Yaubada
    manna mena, topwaoli lalakili yakayakan kwasinena sikalai sisiuli tomone pwatali
    mena, o nuwana bulumakau sinena kauna siyasulu kolili. Kamwasane koina topwaoli
    lalakili siwalo tomone kolili yakato siya sidudulai-yoiko.
  tcs-tcs: Lo dat oulwei, blad blo gout ane bul, ane asis blo yang kau wea i miksem
    tugeda, i yuzem po sakem antap lo bodi blo dem pipol uda i gad ol nugudting, po
    meke dempla kam klin.
  hlt-THB: Me ingkaw vaitawm cai a thi ingkaw vaitaw ca a hlawi ce amak ciim thlangkhqi
    ak khan benawh ami ciimnaak aham ak khanawh theh sih khqi hy.
  soq-soq: Israel bedewe pirisi ionoidoa gote ita kau mona osinau, ita do kau otopa
    iwoa suieno intuwana isanawa otedie apana osouwo weisade. Mo mida mira do odeia
    inta ema bedewe etepu euleide.
  qub-qub: Unay caj conträtuchöga niycan törucunapa chïbucunapa yawarninta y ternërata
    rupachishancunapa uchpancunatapis runacunapa jananman machipänanpämi. Chay nishannölla
    machipaptinmi runacuna ricanallanpäga limyuna caran. Yarpaynin ichanga manami
    rucacaranchu.
  att-att: Á ta meyannung sù olu nga tarátu ni Namarò, nu támmitan nayù ira tatolay
    yù baggi na tolay onu ayám nga natay, onu tanakuán nga makálirák yù támmitad da,
    á mebiláng ira ta narapingán, nga ari mepángngà nga makimoray kâ Namarò. Ngam
    nu iwárì na nira nayù pári yù dága na kajjing ánna toro ánna yù abu na kígaw na
    báka nga neyátáng, á megapu sù dága na ayám, mebiláng yù ira tatolay ta napakarenuán
    nga mepángngà nga makimoray kâ Namarò.
  bki-bki: Monoka tibe na, bior ea bajago moruo, ka ver toro tai mila titai na bova,
    ana amidu burukija na nani p̃elina bue m̃arauo, bija bulum̃aroro na kirikiti bue
    m̃arauo napano amisebio, amidu ban ea vio lu. Ana ea bogo na, ajidom aber ka ijaiano
    na jibe na mijikia rila toro neibano naio rimeravo bereio ea Atua mirano.
  bqp-bqp: Zaakũ òdi blè aru kũ zùsa aruo kũ zùnunu kũ ò kpàta túbuo fãfã gbɛ̃
    kũ ò gbãsĩnↄa ò gbã̀ boońnɛ,
  mcp-mcp: Ja ófada bwə́ á dʉ myɛɛg buud məcií mə́ íncwəmbɛ nə intɛny, gúl ja ifiî
    í cwɔ̧ myɔɔlú ntɛny yí, isâ byɔɔŋg í á dʉ sá nə́ muud nyúúl í bə́g fúbán.
  hat-hat: Si yo ka pran san bouk kabrit ak san towo bèf ansanm ak san vyann ti gazèl
    bèf yo boule sou lotèl la pou voye sou moun ki mete tèt yo nan kondisyon yo pa
    ka sèvi Bondye dapre lalwa, pou mete yo nan kondisyon pou yo fè sèvis Bondye,
  npl-NT: Achto, inmesso n torojteh iwa n tentsomeh, iwa itlekonex n beserra non okichichinoayah
    kan artal iwa satepa okitejtepewayah impah akimeh amo chipawakeh okatkah, okipiaya
    weletílistli para kinchipawas inawak Dios san ik pánixko.
  bgg-bgg: Siphinthek nane suwuiiduii ro ifai shii ziao pha sphie ne bran hanyie yi
    zeakho ji pha lakhung shii shun, chiih-è ji pha so rek phi pha ji è ithek shii
    ne mizen shii zea ji ruang rek ro.
  eng-TCENT: For if the blood of bulls and goats, and the ashes of a heifer sprinkled
    on those who are defiled, sanctify for the purification of the flesh,
  eng-BSB: For if the blood of goats and bulls and the ashes of a heifer sprinkled
    on those who are ceremonially unclean sanctify them so that their bodies are clean,
  cpu-NT: Oshiyakaaventziro aririka ookimotyaari Pava iriraane piratsi, eejatzi isamampote,
    kempivaitaka iro kitevathatakairine atziri itzimi antakerori ipinkayeetziri.
  san-ASM: ৱৃষছাগানাং ৰুধিৰেণ গৱীভস্মনঃ প্ৰক্ষেপেণ চ যদ্যশুচিলোকাঃ শাৰীৰিশুচিৎৱায
    পূযন্তে,
  tac-NT: Alué 'ya nerúgame 'nátili bilé rió bilé tábiriti chébasa bilé ajágame mukúgame
    o bilé ralámuli mukúgametiri, alueka pe asíriga tabilé 'la nile, 'we resítiri
    alawégame nílile, 'lige tabilé elíliru re'obachi bajkichi. Napu'lige bilé balé
    bachímasa elá uchéchigo siné a'lige kulí bajkime nile alué rió. Alué baleka roló
    elalá bachímame nile 'lige abiénachigó chibá elalate bachímame nile, 'lige aminami
    besero e'kósirigame najpisólate, alueka ba'wite ba'rárigame nile, 'lige abiena
    bachímame nile. Yeka pe bi'wélime nile napurigá a'lá mo'imela alé pachá re'obachi.
    Tabilé nile napurigá 'la bi'wewa 'nátili.
  eng-WEBPB: For if the blood of goats and bulls, and the ashes of a heifer sprinkling
    those who have been defiled, sanctify to the cleanness of the flesh,
  gfk-H: Di git sapsapur ira tunatuna ma ira gapi na me ma ira gapi na tumatena bulumakau.
    Ma di git tuntun tiga mangana pes na bulumakau ma di git bul tikanei ira tahuna
    iaah tana tikai ma ra taah ma di git sapur ira mataniabar mah manei. Di git sapsapur
    diet ing diet ga gil ra sakena ma diet ga bilinga ra matmataan ta Kalou. Ma ing
    di git sapur diet hua di git hagamgamatien diet tupas Kalou. Senbia pa di git
    hagamgamatien diet uram narako tutun at.
  viv-viv: Boi tuwaina Mosese bwanenedeyao wowodi ana yegayega Yaubada matane faꞋina
    vehimeya giveledi. KaꞋi tamo hakwadi gaitoma aliꞋalikana gidakibwaꞋena digo, bana
    gidavebwanene Yaubada matane. Au abaveyao ana tofaisewa manugose kadu bulumakau
    hala gidamunudi be dayagidi gidavaina o kaꞋi bulumakau ama gidaveꞋala-Ꞌowodi be
    adi aliꞋau gufa wanauꞋana againe gidadodona digo, badi hivebwanene Yaubada matane
    ma gidakiveduvedubadi be higa hinayegayega. Ada medema kaliva wowodi ana ihagihagi
    faꞋina, keke vaita nuwadi ana ihagihagi faꞋina.
  yao-yao: Iŵaga miasi ja mbusi ja mikambaku ni ng'ombe sya mikambaku ni liu lya ng'ombe
    ja mwana, yaimisikwe pachanya pa ŵandu ŵaŵaliji ŵakusakala paujo pa Akunnungu
    kuti aswejekwe kwa kwatyochesya usakwa wao.
  tgp-tgp: Matan vara posposi tuai mata turusi na r̃ae nani peresi na r̃ae buluk peresi
    na patmakovi mata natu buluk mo er̃i vai na epe tamlohi la vokevoke mata nora
    posposi mata tope na leu sei mo vaira la lumiha,
  auc-NT: Ñömæ̈ï incæ gampodinque, do wæ̈ningä baö incæ gampodinque waocä näate baï
    wædongä inte edæ Wængonguï weca ædö cæte ponguingää. Wæætë, Tömengä waïñacä bate
    poncæcäimpa, ante cædinque, Wængonguï quï, ante në godönäni ïñömö caboda wepæ̈
    tönö wagada onguïñængä wepæ̈ æ̈ninque në näadingä baonga pipo pipo cædänipa. Ayæ̈
    wagada baquecä ingante wæ̈nonte në täninque gönaique adobaï æ̈ninque tömengä baonga
    pipo pipo cædinque, Bitö në näadïmi inte waïñabi babipa, ante cægadänimpa.
  kbc-NT: Niɡ̶ica jotigide oibake lawodi waxigida codaa me alolanaɡ̶a, icaaɡ̶ica lajimaɡ̶a
    waaca lioneke anoyalegi, odaa joɡ̶oilaagaɡ̶aditiogi oko abeyacaɡ̶aɡ̶a moiwilegitema
    loolatedi icoa libeyaceɡ̶eco, owotibige moyakadi modoɡ̶etetalo Aneotedoɡ̶oji.
  bmh-bmh: Yesus go noumaimai, igual igul eg unum ziwas tutak sag gau migeun. Getal
    duailel ag amegain kasai ze sesamoraimai, ag igul ipal beu beu macanemen. Igul
    go enai; duailel noumebi, eb paiu ta macanemen empip, gonug ag Uwait nugau ameg
    ebu unu maraneu. Ag igul go guzenina, Uwait ula dacaneu du go bulumakau nag waimai,
    agaimai, gonugau waibul oimai, egun eseu mui ipulaimai, dudu go ebalagab kueicaraneu.
    Guzenina, dudu go ag Uwait nugau ameg ebu go dudu agal enimag koli naliu usalanem.
  ctu-BL: I ch'ich'el tat wacax yic'ot i ch'ich'el alʌ chivo yic'ot i tʌñil alʌ ña'
    wacax tsa' mejli i poj sʌq'uesʌbeñob i bʌc'tal jini bibi'o bʌ che' tsijcʌbil ti'
    pam.
  meq-meq: Ahəl niye na, tə kəɗawa voʼar hay, merisla hay, ta gwatsakawa bambaz eye
    ka ndo neheye nəteye tsəɗaŋŋa kame i Mbəlom bay aye. Tə kəɗawa sla wawa eye dərmak,
    tə dulawa na, ada bətekwew maləməts eye na, tə faɗawa ka ndo hay. Andza niye,
    ndo neheye tə ge mənese aye na, bo tay ka təra tsəɗaŋŋa andza nakə a say a bazlam
    tay mapala eye.
  noa-H: Hiin chadcha mag hamau chĩb bag p'ak hemk'öi bag dʌ̈i haunaa, hĩchab mag
    p'ak hʌʌidam p'aatarr k'ʌrr mep'örrag pa simjã dö hee waaurëunaa, leíu jaau sim
    chaaur waubarm gaaimua Hẽwandamag jëeujujã k'aba sĩi hãr sĩsim hanʌm hʌ̃r jĩp'eewaijã,
    hʌ̃rpain hʌ̈u chadcha hajaug paa nʌmjö haajem, deeu Hẽwandamag jëeuju hayaa hapieg.
  alp-NT: Lalu Musa eni hukume, pipi tulene kai sape tulene esi lalakwe kai sape inai
    rebe tlai sa rebe palae eti esi tonui eleki esi lopone tolae kena tamata rebe
    esi kusu ibada mo le esi dosaru eandopoke nanakwalaisu, leke esi dosaru sae moneka.
  san-VEL: v.r.sachaagaanaa.m rudhire.na gaviibhasmana.h prak.sepe.na ca yadya"sucilokaa.h
    "saariiri"sucitvaaya puuyante,
  kbq-kbq: Ko avu'avapina meme koranki, bulimakaomofo koranki a' kasefa kaomofo tevefi
    krenaza osa'areti, pehenama hu'nesafintira zamazeri agru hugahie hu'za hu'naze.
  kbh-kbh: Ndëmuanÿenga ndayámnaca chë leyama tmojanoquedá mo chë Bëngbe Bëtsabe delante
    ndoñe ts̈abengcá, chë bachnanga imojuamana chë́ngbioye toronga y chivëngbe buiñe
    jabués̈cacjana, y chë altaroca tcojajuinÿé ternerabe jatinÿá chë́ngbioye jatbótotana,
    chca, chënga jábiamama Bëngbe Bëtsabe delante mo ts̈abengcá. Chca tmojaments̈ana,
    chë bachnanga tmojánayana chënga imojtsobena chë ínÿengaftaca jabama, Bëngbe Bëtsá
    jadórama, y cachiñe mo ts̈abengcá Bëngbe Bëtsabe delante imojtsatsmëna ca.
  ron-LSB: Căci, dacă sângele țapilor și al taurilor și cenușa unei vițele care stropește
    pe cei care au fost spurcați sfințesc pentru curățirea cărnii,
  pon-pon: Pwe ma ntan kut o kau ol o paj en kau li ujupeki me jamin kan ap kaminela
    o kajarauiala pali uduk o,
  nhe-BL: Achtohuiya nopa estli tlen chivojme huan torojme, huan inincuanexo pilhuacaxtzitzi
    quipiyayaya chicahualistli para quintlapajpacchihuas nopa tlacame tlen mochijtoyaj
    ax tlapajpacme iixpa Toteco.
  sps-sps: Tan tsue faunot tamuan rafatsiny nan meme an bulumakau an moko nana tsunei
    bulumakau akoor, to te peepiat iny naa ror fuainy tsoiny faakor tana vainy, iton
    vainy te gim ror ma faarof rari ma faatouf fiisen rame na mesapan, tana saa, ari
    te ngats Faun, an rafatsiny nana fo marei sensen to ari, te kat faarof pis a vainy.
  wnc-wnc: Siwan aminu tapatuta inane katak dua tagwauke amindane ba kaapdane gupnasan
    tapan kakengu Mosesdane wam tawake puya aminda aminu waapa inikwasiwa kuke ita
    kepman yuwik. Ngana kepman yutnangge apbitakengu ita puya aminde kuke yaniwan
    ikwawa gaman mateu tupa tanguke katap sawa muyup dakngakut. Sike muyuu wa dakngakuunin
    pake gapma gwene tukngwake yanggaat kwaidotdonguwik. Kwaidotdonguke katakngata
    tasiwan aminu waapatane gupnane pimaning. Unzing tasike aminu waapa dua inikwasiwik.
    Aho. Ita Anutue wesimu take kuwik. Sike muyupdakan dua tasikaing. Aho. Dau ikwawa
    gaman ba memenggane daknga pake katakngata tasiwan pimapa kepi waakngane Mosesdane
    mama wam tawake meya asandekaing.
  bus-bus: Zaakɛ wè blè aru kↄ̃n zùsware aruo kↄ̃n zùnunu kɛ̀ wà kpàta túbuo fãfã
    gbɛ̃ kɛ̀ aↄ̃ↄ gbãsĩnↄa wà gbãsĩ bↄońgu,
  gub-BL: Kwehe mehe tuweharupi xaxeto umupiripirik Àràpuhàràn huwykwer teko wanehe
    wà, tapi'aka'yr hapy pyrer tanimukwer heityityk pà wanehe wà no, wamukatu kar
    pà Tupàn pe wà, ta'e wanemiapo kwer ikatu 'ym ma'e na'ikatu kwaw Tupàn pe wà xe.
  imo-imo: Goteni imbo kanopa kangimanga kalaro molopili moromele nimbe karomo imboma
    yuni kanopa kake tepili molonge nimbe kanopili ningolio ningimuni, oi kongi yokolima
    kinye kao peleama kinye toko yokolima kolko, kongi kao amboi kondoli, walo oi
    naa leli te toko tipena nomba pora tipili ningo kaloringi kinye norumu kekuma
    liko, yokolima tukundo ondoko munduko noikolio, kano imbomanga kangimanga pupe
    lteko toko munduringi kinye kano imboma altopa kanorumu kinye kangindo imbo kake
    telima nimbe kanorumu kala Gote kinye altoko kopu teko moloringi.
  boj-boj: Atra tamo nami qaji naŋgi makau ti kaja du du ti naŋgo leŋ oqnsib Qotei
    atraiyeqnub. Osib makau naŋgo damu koiteqnab skuleqnaq sum oqnsib tamo uŋgasari
    naŋgo gateq di bilenteqnub. Naŋgi na tamo uŋgasari une ti unub qaji naŋgo jejamu
    yansetnjrqajqa marsib kumbra degyeqnub.
  eng-DRA: 'For if the blood of goats and of oxen, and the ashes of an heifer being
    sprinkled, sanctify such as are defiled, to the cleansing of the flesh:'
  knf-knf: Na manjoonan, woli pñaak pi ŋpi ŋkaş na pi ŋgit ŋkaş na ufob umpënuŋ ţi
    ŋgit ŋantëruŋ yi bajaaŋ bajeeş ţi bañaaŋ banţopuŋ iji ijinţan ŋleef ŋi baka,
  san-KHM: វ្ឫឞឆាគានាំ រុធិរេណ គវីភស្មនះ ប្រក្ឞេបេណ ច យទ្យឝុចិលោកាះ ឝារីរិឝុចិត្វាយ
    បូយន្តេ,
  arn-NT: Tati pu che wesalkalelu ñi yafkan mew pachügtungekey toro ka kapüra ñi mollfüñ
    mew ka widpütungekey ngillatuwe mew lüpümkeelchi waka ñi trufken mew. Welu tüfachi
    mollfüñ ka trufken niey pepiluwün ñi liftutuaetew wekuntu ñi kuerpu mew müten.
  zas-NT: Tiamp gulal xrejn ree dxib o xrejn ree goꞌn o cobdëj ni weꞌc ree vagdobëz
    ruroob bixhioz guijc ree bejn persi naladx reeman ma naya reeman. Yan bal zian
    naladx reeman guial rayaꞌn reeman naya,
  ken-NT: Ndǔ mpok anɛ áfʉɛ́rɛ́ ansɛm, básɔt nyaka chi manoŋ mmɛ́n nɛ amɛn nnɛ́m
    mpɔŋ nɛ batwɔp amɛn mɔ́ngɔ̌ mpɔŋ anɛ básɔ́ŋɔ́, mámyakati amʉɛt mmu anɛ apú
    pɛ́pɛ́p bɛsí Mandɛm, bɛ ambak yɛ pɛ́pɛ́p.
