    yikikuñu i ma, vaa sukan ni tatnuni ya nuu Moisés ma.
  nnq-nnq: Bandu abakiba akachapu ku nhwalo gu kung'ongale Nnoongo ngabajeguigwa kwa
    kamichi myai ja mbui na ji likoga lya ng'ombe pamwe na maliu gi likoga lya ng'ombe.
  bao-NT: Wecʉa díi, chivoa díi, to biri wecʉo wimagore joerique nitĩre jeeri oco
