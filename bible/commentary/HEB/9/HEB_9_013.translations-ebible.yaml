  mya-mya: ဆိတ်​သွေး၊ နွား​သွေး၊ နွား​မ​က​လေး​၏​ပြာ​တို့ ကို​ညစ်​ညမ်း​သူ​တို့​၏​အ​ပေါ်​ပက်​ဖျန်း​သ​ဖြင့်
