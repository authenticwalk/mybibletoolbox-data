verse: HEB.009.013
translations:
  kpx-kpx: Subuta dubue kosiveau ovoe taho malei ataemo hibihai hatui ovo mole mai
    mahoge lahasege lave malei atae vava omisi vavaeabe vaveve hoesehavoma.
  okv-H: Eto Priest na o ‘goat’ te o ‘cow’ siaja amita orosa te o ‘cow’ meni ingari
    amita amisa te aingeto humbuto embo ta hamo ta ihajara eo kuheo embomeni ta ari
    sasapura irae ena.
  tbo-tbo: Inapa ginouli gobugobuna ta wodadani po hinita ta wigobuya, ma goti talana
    bo bulumakau talana uyahinei ta luliliyena meta bo bulumakau wawinena ta apuya
    po uyahinei ta witalaguyaba Yaubada uyahina naka hinita liyeuyeuna binei.
  mal-C: മുട്ടാടുകളുടെയും കാളകളുടെയും രക്തം തളിക്കുന്നതും പശുഭസ്മം വിതറുന്നതുമായ അനുഷ്ഠാനങ്ങൾ
    അശുദ്ധർക്കു ബാഹ്യശുദ്ധി വരുത്തുന്നു എങ്കിൽ,
  grc-SR: Εἰ γὰρ τὸ αἷμα ⸉ταύρων καὶ τράγων,⸊ καὶ σποδὸς δαμάλεως ῥαντίζουσα τοὺς
    κεκοινωμένους, ἁγιάζει πρὸς τὴν τῆς σαρκὸς καθαρότητα,
  bgc-bgc: क्यूँके जै मूसा नबी के नियम-कायदा के मुताबिक जिब बकरयां अर बळ्धां का लहू
    अर बाछड़े की राख का अपवित्र माणसां पै छिड़के जाण की विधि के मुताबिक, अशुद्धता
    दूर हो जावै सै।
  khz-khz: Nanikoti e polomakau ralara e polomakau natuna valiguna gekapuato kovuna,
    Rupu Veaga velera na kala rakavai gemilowai talimara atarai girira kiara kiara
    gepia-kaurawai. Vovetaina gekalarawai taunilimalima tauniparara gevega-veagarawai
    Palagu wailanai.
  deu-TKW: Denn wenn das Blut von Böcken und Stieren und die Asche der Kuh, welche
    die Befleckten besprengt, heiligt zur Reinheit des Fleisches,
  zsr-NT: Le nactë xchöncbaꞌ bëdx len chivo, len dö queëbaꞌ bëdxdauꞌ guluzéguiꞌë‑baꞌ,
    yuguꞌ le gulaguꞌë lu icjgac nup nabágaꞌgac dul‑laꞌ, guc lugúa dul‑laꞌ naꞌ nabágaꞌgac
    bunách quië luún lequëꞌ dxiꞌa gdu ca nayáꞌ nabinquëꞌ ca nac qui yöl‑laꞌ gdauꞌ
    quequëꞌ.
  lin-lin: Pamba te makila ya bantaba, makila ya bangombe ya mibali mpe putulu ya
    bangombe ya basi, oyo basopelaka bato ya mbindo, epetolaka kaka libanda ya nzoto ;
  hns-NT: Djab khasie aur boel ke khoen aur battjhia ke raakhie tjhierkaare dwaara
    manai log ke bahare safa dekha hai,
  noa-E: Iin chadcha mag amau chĩb bag phak emkhöi bag dʉ̈i aunaa, ĩchab mag phak
    ʉʉidam phaatarr khʉrr mephörrag pa simjã dö ee waaurëunaa, leíu jaau sim chaaur
    waubarm gaaimua Ẽwandamag jëeujujã khaba sĩi ãr sĩsim anʉm ʉ̈r jĩpheewaijã, ʉ̈rpain
    ʉ̈u chadcha ajaug paa nʉmjö aajem, deeu Ẽwandamag jëeuju ayaa apieg.
  eng-EMTV: For if the blood of bulls and goats and the ashes of a heifer, sprinkling
    those having been defiled, sanctifies for the purity of the flesh,
  mib-NT: Chi nde jenahán te nɨñɨ̄ stɨ́quɨ̄ jiín nɨ́ñɨ̄ ndixúhú jiín yáā becerro jeē
    ni cáyū nuū altar, ni cacosō yuyú de sɨquɨ̄ ñáyuu jeē tu íyó ndoo ánuá i, te súcuan
    ni ndundoo i nuū yā.
  lif-NT2: मे़न्‍दाक् नु कुम्‍बाबा पित् माक्‍खिॽइल्‍ले़ साङ्‌मासिल्‍ले़ हे़क्‍क्‍याङ्
    करःङ् पिप्‍माःन्‌ओॽमाआङ् के़लःम्‍बा खाप्‍पुःल्‍ले़ आसुत्‍थो मनाहाॽ चुःप्‍मासिल्‍ले़
    खे़ङ्‌हाॽरे़ खुनिॽ थक्‍किन् सुत्‍थो पोःङ्‌ने़ फाॽग्र
  xnj-xnj: Vandu vevavi vahakau palongolo ya Chapanga, kulandana na mvelu wa kumuyupa
    Chapanga, vanyambasiki uhakau wavi wa higa munjila ya kunyunyuziwi ngasi ya lipongo
    na ng'ombi pamonga na malyenge ga mpapakasi.
  mmx-mmx: Lada at laxanme la laxanbulumaxao la laxakup at lanatpalak bulumaxao diga
    kotos i, lamaasa gomgo ga sep susu limixin min, nedi nom diga lok laxakapmek kusu
    dina dadat to maxamang mun.
  cbr-NT: Judíos unicaman ca aín 'ucha cupí chivo ímainun vaca bacë, tabernáculo xubunu
    buánxun rëxun judíos sacerdotenën a xaroxúnun 'inánia. 'Ináncëxun ca sacerdotenën
    a ñuinacan imi bianan aín nami xaroxun aín chimapu bixun a unicamanu sácaia. Usoquian
    'acëx aín 'ucha tërë́ncë 'aishbi ca 'uchatëcënima 'inúan 'acëma 'icën.
  tee-NT: Ju la'ixlhamap'aksin ju Moisés ix'alin ju ats'oknut junta ixnajun ni tachi
    ju va lhquiliqui cajunlh ju ixlacatuna'an la'ixmacni Dios ni jantu catamuctaxtulh
    tachi ju najun lacalhamap'aksin. Para lai salaka cajunchokolh ixlacatuna'an ni
    va calacamuc'acalh ix'ac'alhni ju xapai vacax u ix'ac'alhni chivo u va calax'alacpulac'ak'avalh
    ju lacaxcan ju lhiya ju xalhc'ac'a ju sa'atsi' vacax.
  eng-LSV: for if the blood of bulls, and goats, and ashes of a heifer, sprinkling
    those defiled, sanctifies to the purifying of the flesh,
  cak-NT: Chupa ri na'ey trato, cuando c'o jun winak xa man ch'ajch'oj ta chech ri
    Dios, nicamises jun achij wacx o jun achij cabra o niporox jun alaj wacx. Y ri
    ruquiq'uiel ri achij wacx o ri cabra o ri chaj ri nic'ue' can che ri alaj wacx
    ri xporox, niyo'x chirij ri winak y ja nich'ajch'ojir can ri ruch'acul.
  pah-NT: Ymyahũ bodes rekoa touros rekoa no, a'ea ikwava'ẽhara'g̃a hypyypyi israelitas'g̃a
    ndehe. Ombokai g̃a novilha. Ikotiamo novilha mbokaipavipyra yhya pyvõ g̃a hypyypyi
    a'ea israelitas'g̃a ndehe. Israelitas'g̃a jikwakupave'ymame ikwava'ẽhara'g̃a hypyypyi
    g̃a ndehe tomombo ti Tupana'ga g̃ate'varuhua g̃a hugwi javo. A'ero israelitas'g̃a
    nda'oa tehe reki g̃a imombyryvukari. Hekoa rypyypyja nomombyryvukari israelitas'g̃a
    ndeaporog̃ita reki.
  sja-NT: K'awa p'anɨ Tachi Ak'õrepa naa ũraa jaradadeepa Moisemaa eperãarã t'ĩudaik'araa
    p'anadak'ãri Tachi Ak'õre te waibɨa bɨmãi, nãga oojida waya t'ĩudaipia p'anadamerã.
    Chivo chak'eerã mãik'aapa p'ak'a chak'eerã ateejida p'aareerãmaa peedamerã mãik'aapa
    chi waa jĩap'edamerã ãchi ɨ̃rɨ. Mãga-e pɨrã jĩap'epipachida it'abarre p'ora p'ak'a
    wẽra chak'e paadap'edaa p'oirada pania ome. Ma ne-animalaarã waa bat'ada k'aurepa
    Tachi Ak'õrepa eperãarã ɨ̃rɨpema k'achia aupai wẽpapiji.
  xed-xed: Ghalya, ta pslapsla lu ta duguzumha, nda lghəŋha ka wutsika usani ta gwal
    ta gatá krughuvi manda ya ta mnə zlahu ya. Ta ksafksa lu ta vlək guli ka drata
    nda dra, ŋa faɗaftá hutiɗifani ka dzay ta mnduha guli. Tsaya dzaʼa kəl tsa krughuva
    taŋ ya ka saha ta həŋ manda ya ta mnə zlahu.
  mks-NT: Jihna na̱caja ña̱yivi ña̱ na̱cachi ley Moisés ta nu̱ yiquí cu̱ñu na na̱xihnu
    ndaa ju̱tu̱ ni̱í ti̱ndi̱qui̱ á ni̱í ti̱júhu̱ ta na̱xihnu ndaa ri da na̱ xi̱hín
    ya̱a̱ chélo̱, rí na̱sahmi na nu̱ náa̱. Ta xi̱hín ña̱ yóho na̱ndivií yiquí cu̱ñu
    na nu̱ Ndióxi̱.
  gfk-S: Di git sapsapur ira turadi ma ira de na me ma ira de na tumatena bulumakau.
    Ma di git tuntun tike mangana pes na bulumakau ma di git hul hurusane ira tahuna
    eh tana tikai ma ra taho ma di git sapsapur ira matanabar bileng me. Di git sapsapur
    dong ing di ga gil ra sasana kaie di ga kis sisingen tane God naramon ta ira nudi
    bilinge. Ing di ga sapsapur di hobi di ga hagamgamatien di tupas God. Iesene pa
    di gale hagamgamatien di utuma naramon tutuno iat.
  bmu-bmu: Mutuk meme (noniŋ) aka bulmakau aziŋi eŋguba sepŋini memba kaba bulmakau
    ambi seramŋi miaŋön jöwöwöl ohoba miaŋgö bupgahajöŋi mewöyök memba kaba ambazip
    kölköl-jiŋjiŋinambuk miaŋön qewösahöba eŋgömirigetka dop köl eŋgiyök. Mewö amöt
    qem eŋgigetka miaŋön sileŋini saŋgoŋda mem sarahim eŋgii malget.
  dgz-dgz: Diu pirisi mugawa waenapan wapimu bigi warep koewa muga uon tapen paua
    tapen menan man gout ge man kao denip mugawa o man kao otua irane ataginewa waran
    waenapan aigamup patnagen.
  eng-GNV: For if the blood of bulles and of goates, and the ashes of an heifer, sprinkling
    them that are vncleane, sanctifieth as touching the purifying of the flesh,
  zaa-NT: Ca sacerdótea nna bede cą réni qui' ca chivu ą'hua réni qui' ca gu'na to'.
    Ą'hua bedàyi cą ca vaca nna bedi' tè cą ttéa nna bede tè cą na iqquia ca enne'
    canu labí beni cą cumplir ca regla nu cca qui' ley qui' quį. Anía modo nna beyàcca
    nàri cą para guni cą adorar Tata Dios attu.
  eng-WEBSTER: 'For if the blood of bulls and of goats, and the ashes of a heifer
    sprinkling the unclean, sanctify to the purifying of the flesh:'
  guh-guh: Xaniajai. Bajayata Israelpijinë pemomoxi itsa naneconita Diosojavabelia,
    abaxë apo tocopatabiabitsi penajonenexa Diosojavabelia penavajëcabiabibojavabelia.
    Nexata Israelpijinë pemomoxi copiaya matatsicababiabatsi chivojanata, torojanata
    ata. Becerrami altarvënëjavajumata petajuitsiipumana ata tsimataothoothotabiabatsi.
    Nexata jane baja xuacujinae tocopatabiabatsi icatsia penajonenexa Diosojavabelia
    penavajëcabiabibojavabelia.
  bon-bon: Sasa mule cabu biname liba traci lica ge, piba iiwäreja biname te teebine
    yäätrupicuge gouti piiyepu rooriye kau bime uudi ca, cuta piiyepu tabe kau plongo
    ne juubudäruge. Cuta pui me tuuwe mriibe ca piba jääsicmaluge. Peei ca biname
    te miiji me läbituge Acejiyame me binamewale cama abasutame piiyepu Acejiyame
    bau me irecu ätumutame.
  nhw-BL: Achtihuiya nopa estli tlen chivojme huan torojme, huan inincuanexo pilhuacaxtzitzi
    quipiyayaya chicahualistli para quintlapajpacchihuas nopa masehualme catli mochijtoyaj
    amo tlapajpacme iixpa Toteco.
  swh-ONEN: Damu ya mbuzi na ya mafahali, na majivu ya mitamba walivyonyunyiziwa wale
    waliokuwa najisi kwa taratibu za kiibada viliwatakasa, hata kuwaondolea uchafu
    wa nje.
  wbi-wbi: Nave ku danda ja mhene ni ng'ombe na kumisulila amapembo gha figwada mu
    isio ilamafu vakadagilue kwa Nguluve na mulukolo luvanave ulunono,
  bba-bba: Bɑ rɑ bonu kɑ nɑɑ kinɛnun yɛm kɑ nɑɑ ye bɑ dɔ̃ɔ mɛnin torom yɛ̃ke tɔmbu
    sɔɔ be bɑ ǹ dɛɛre bu kɑ dɛɛrɑ woodɑn nɔni sɔɔ.
  eng-KJVCPB: 'For if the blood of bulls and of goats, and the ashes of a heifer sprinkling
    the unclean, sanctifieth to the purifying of the flesh:'
  kgk-NT: Ha yma gware katu ha'e ae gweko-rupi oiko-gwi, oipyhy pyhy va'ekwe kavara
    rugwy vaka rugwy ave. Upéi vaka ra'y ohapy rire, oipyhy tanimbu. Upéi gwĩ ou va'e
    onhemopotĩ hagwã omoĩ hembipyhy hete-rehe. Gwĩ hete onhemongy'a va'e-rehe omopotĩ
    hagwã omoĩ. Hembipyhykwe omoĩ hese.
  waj-waj: Nnaaru iya puara memee burimakauya kiauyauvaatama puara burimakau nnaayee
    nnaakaraivaa hudooduu kaupa kioovaatama gioonna kiaapu Anutuuqaa avuuvau koonnama
    varuuyayaa hatutuooravai. Iyayaa hatutuooduu rikioo iya mmammaiyauvo yoketauduu
    Anutuuqaa avuuvau yoketaama variravai.
  cpy-cpy: Oshiyakaa-wentziro aririka okameethatzi-moteeri Tajorentsi rira piratsi,
    eejatzi ijamampote, kimiwitaka rootakimi kitewathata-kaerini atziri antakirori
    ipinkae-tziri.
  mpx-mpx: Ebo gamagalau nihi biki Yehoba matanaa ni ola wali tapwalolo ana logugui,
    he topowon goti ge bulumakau melutauil saliyaliya ni ahe o ebo bulumakau meluyovana
    hi ton olan papakovana alona wewel ni ahe, ge ni seulan gamagalau o tuwaliyaa.
    Ni ginol ola o, inoke eliyana gamagalau tuwaliya ni abubun ge bikeliya ni mowasi.
  wbp-wbp: Nyarrpalku karliparla kirlka-jarri Kaatuku yungurliparla jungarni warrki-jarri?
    Kajilpa Juwungku palka marnpikarla yapa nyurnu-kurlangu, Mujuju-kurlangu kuruwarri-ka
    wangkami kulalpa-jana jinta-jarriyarla Juwu-patu-kariki purlapakuju. Ngulakungarntirliji-ka
    maralypikingarduyurlu puluku wita pinyi, manu-ka purrami yurlpulypa-karda. Ngula-jangka-ka
    ngapangkalku yirrarni, ngula-jangka-ka mani yalyu narnukutu-jangka, manu karla
    wati yinyaku winjirni manu ngapa-kurlurlu yangka yurlpulypa-kurlurlu. Ngula-jangka
    wangkami karla maralypikingarduyu, “Ngurrju, nyuntujunpa kirlkalku manu jungarni.
    Yantarni-nganpa purlapa-kurra.”
  luo-luo: Nikech ka remb diek gi rwedhi gi buch nyiroye mane ikiro ne nyalo pwodho
    joma ogak, mi gibed maler gi oko,
  nhe-NT: Achtohuiya nopa estli tlen chivojme huan torojme, huan inincuanexo pilhuacaxtzitzi
    quipiyayaya chicahualistli para quintlapajpacchihuas nopa tlacame tlen mochijtoyaj
    ax tlapajpacme iixpa Toteco.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܡܲܪܝܲܣܬܵ‌ܐ ܕܕܸܡܵܐ ܕܥܸܙܹ̈ܐ ܘܬܵܘܪܹ̈ܐ ܘܩܸܛܡܵܐ ܕܫܲܪܸܚܬܵ‌ܐ ܥܲܠܔ ܐܵܢܝܼ
    ܕܝܼܗܘܵܘ ܛܲܡܐܹ̈ܐ ܩܲܕܫܵܐ ܗܘܵܐ ܠܗܘܿܢ ܕܗܵܘܝܼ ܗܘܵܘ ܕܸܟ݂ܝܹܐ ܒܲܪܵܐܝܼܬ،
  esk-NT: Atakkii taimani iñuk qaayuġnaqsiruaq killuliqiłiġmigun. Ilaa ipqiqsitqigaqtuq
    agaayuliqsim siqiḷḷautipmagu atuqługu auŋat niġrutit suli kulavauram ikipkaqtam
    aġraŋa.
  msb-msb: An pagwisik san dugo san kanding o toro o san abo san gin-ugdaw na tinday
    na baka nakapalinis kasadto san mga ginatawag na maati susog sa Kasuguan agod
    magin angay sinda pagsamba gihapon.
  cpa-NT: Ca¹jmo¹ báh³ mih² ta³ jmø³ chiang³ løg² quianh¹³ jmø³ ca³ju² dsú², quianh¹³
    ju² quiah¹² ca³ju² meh² ca¹jǿn²dsa ni³hiég². Di³ ca¹løa¹ ni³jai¹ jmø²ŋǿ¹² quiah¹²dsa
    mi³ca¹séi²dsa hi² jøng² ni³ quiah¹²dsa, ju³lah dsa² tsa¹mi³ti³jai¹ jmø²ŋǿ¹² quiah¹².
  dso-dso: ଆଗର୍‌ କାଲେ ଚେଲି ଆରି ବଲଦ୍‌ମନର୍‌ ବନି ଆରି ପଡାଇଲା ବାଚିପିଲାର୍‌ ଚାର୍‌ ଚିଚ୍‌ବାଟା,
    ଏସବୁ ଅସୁକଲ୍‌ ଅଇରଇବା ଲକ୍‌ମନର୍‌ ଗାଗଡ୍‌ ଦଇବା କାମ୍‌କେସେ ଆଇଲା ।
  meu-meu: Badina be nani raradia bona boromakau maruanedia raradia bona boromakau
    natudia lahi ese e ḡole oho kahudia amo na dika taudia bema ḡiḡidia tao, bena
    tau-anidia bema ḡoevaḡoeva;
  yva-NT: Ananyao Musa mo raura mare vatano are nawirati awa ayao kakai nggwambe mansai
    no Amisye amun, weamo kambine, sapijo wo maotar awa mavu rakapaputinaje manakea
    rai, muno wo sapijo tuvane ramer ama kapume rataopondi manakea rai tavon indamu
    mo marondoma ukakavimbe.
  dgc-dgc: To éya, ayun to kautusan, éng te tolay a bilang melége ayun to rilihiyon
    de, éy wahasikan siya du padi ta digi na hayup, sakay ta abu no baka a tinutod.
    Eng kona sa éy bilang melinis siya.
  zpm-NT: Nana, teḻne scataa pquiin zho xchen ngon yeeṉ, xchen chiv yeeṉ, rio zho
    rzëëg zho tib vac yeeṉ rliaaḻ xquidie co lad zha ne rap falt, par gbiche doḻ co
    guiaaṉmbe zho lo Dios.
  hix-NT: Amnyehra atxke nehxatxkon hatà, toto komo, tàyweronàhyamatxho kom yawo rohra
    tesnàr kom ke. Atxke nehxatxkon hatà, Khoryenkomo wya. Àro ke, àhonanye okno kamsukutho
    kakhetxkon hatà, Khoryenkom màn yonye ro komo. Kakmàryetu kamsukutho rma, faka
    kamsukutho xarha kakhetxkon hatà. Wàràmno xarha yaràràketxkon hatà, àhonanye.
    Faka yaknyohsahotho rma yaràràketxkon hatà, àhonanye. Àro hoye ro, ohxe harha
    tonyxem me nehxatxkon hatà, toto komo, Khoryenkomo wya. Tàyweronàhyamatxho kom
    yawo ro harha tonyxem me nehxatxkon hatà, àwya.
  sim-sim: Or tala namber, ma misambik fehe os mbele mbele kavak nandarin li tolori
    kavak nari lir. Urik pris ondo meme nga bulmakau hula nga li jihi fi lihin lari
    lir. Uhu bulmakau noko las er nga li jihi li suwuhu hishombo sihin li tanyihi
    fi nga li laha ma misambik fehe ondohik nambrendari lir. Unak misokome Avui Wasilakahik
    or heyenak maome lihi hikriyoko jivik si nakmbahan.
  npi-ULB: किनकि यदि बोका र साँढेहरूको रगत अनि कोरेलीको खरानीले छर्किंदा तिनीहरू अशुद्ध
    हुन्छन् र तिनीहरूका शरीरलाई शुद्ध पार्न तिनीहरू परमेश्‍वरमा समर्पित हुनुपर्छ भने,
  cgc-cgc: Nabetang naan ta Mga Sinulat Moises na bisan kino na gabuat kuntra ta mga
    sunuron na nasulat dya pabilang na “dili-limpyo” na yon man dili pwidi magduma
    ta pagsimba naan ta Dyos. Piro, daw wisikan kanen an ta pari ta lengngessa ta
    kanding daw turo na baka daw sabwagan ta abo ta paalad na tinday na baka na bai,
    bilangen kanen an na “limpyo” na yon man pwidi magduma ta pagsimba naan ta Dyos.
  tim-tim: Dâ makao âmbengen kâmŋe aregât hâkŋe om derembiâ kau akto soŋgo makao nâniŋgât
    gilâmŋe olop hâk yeŋe puliâkgât sumbe luâkŋe lapyuŋguminep. Lapyuŋgumbo sumbegât
    emetŋân âgâmini.
  yor-yor: 'Nítorí bí ẹ̀jẹ̀ ewúrẹ́ àti ti akọ màlúù àti eérú ẹgbọrọ abo màlúù tí a
    fi wọ́n àwọn tí a ti sọ di aláìmọ́ ba ń sọ ni di mímọ́ fún ìwẹ̀nùmọ́ ara:'
  wos-wos: Hanja du nak dé Moses wandén hambuk hundimbu wandén maki huruhafi yataka
    dé priska yi, di déka séfiré yikafre hurundéte. Yindéka pris dé meme bali bulmakau
    balina nyéki héra, yambu yaférondé nyami bulmakau balina bo akwi hérae dé wun
    duna séfimbu yaxéréké. Yaxérékéta dé wun duna séfi yakwanyindéka dé Godna makambu
    wun duna séfi dé wambula yikafre ya.
  emp-NTPO: Sacerdoteba paca dji umaquĩrã oada, chiwatu oada, paca zaque wẽrã babue
    diad̶a pora sid̶a ẽberãrã ʌ̃rʌ̃ jĩãpobaria. Maʌ̃ba ẽberãrã Ãcõrẽ quĩrãpita biẽ́
    b̶ead̶ara naʌ̃ djarad̶e bia b̶ʌbaria.
  eng-F35: For if the blood of bulls and goats, and the ashes of a heifer sprinkling
    those who had been ceremonially defiled, restored ceremonial purity to the body,
  ind-ind: Dalam cara yang lama, darah kambing atau sapi jantan dipercikkan kepada
