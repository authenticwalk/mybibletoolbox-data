    paeyaapeke ya꞉ka꞉na꞉ta꞉
  mkl-mkl: Inɛ ŋɑ iyi ɑ kù mɑ́ ɑ̀ yɑ fɑ̃si ŋɑ njɛi iwo ŋɑi do ti kɛtɛ kombo ŋɑ do
    irurui kɛtɛ ŋɑ iyi ɑ̀ jo, ɑrɑ nŋɑ ku bɛi ku mɑ́.
  gaq-gaq: ବାୱିର୍ ପାଞ୍ଚେଃନ୍ନିଆ ଜାଣ୍ଡେଃ ଲୁଗ୍‌ନେ କାମ୍ ମାମାନେଃ ବାନ୍‌ ଅପବିତ୍ର ମେଁଇଂନେ
    ଆଡ଼ାତ୍ରା ଗିମିଃ ଣ୍ଡୁଲା ମେଣ୍ଡାନେ ମିଆଁ ଆରି ଅରେଃ ଉଗ୍‌ସ ଉର୍‌ଚିଗ୍ ଡିଂଆର୍‌କେ, ମେଁଇଂନେ
    ଗାଗ୍‌ଡ଼େକେ ପବିତ୍ର ଆଃଡିଂଏ ।
  gof-RNT: Deesha suuthaynne kormma suuthay, xuugettida ussa bidoy, tunida asaa bolla
    dharccettidi enttana geeshshiyabaa gidikko,
  unx-unx: ଅକନ୍‌ ହଡ଼କ କାଜିକାମି କା ମାନାତିଙ୍ଗ୍‌ ହରାତେ ସତ୍‌ରାଅଃତାନାକ, ଇନ୍‌କୁ ମେରମ୍‌କଆଃ
