  nop-nop: Meme dut makau naŋgat eŋ makau kwam uyadi Judahi’walaŋ titiŋ keleeŋ wendi
    meeniŋ geŋgeŋhinit foloŋ gikwaimbat tiyembune foloohik hogok walandaguk.
  obo-NT: Na riyot unnon kodpotonduwoy, otik duwon mgo minuvu no nolibmitan pomon
    to nokosaa sikandan diyot id diiyan to pomokayon dan, dii sikandan od pokolonug
