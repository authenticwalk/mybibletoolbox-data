  san-TIB: ཝྲྀཥཚཱགཱནཱཾ རུདྷིརེཎ གཝཱིབྷསྨནཿ པྲཀྵེཔེཎ ཙ ཡདྱཤུཙིལོཀཱཿ ཤཱརཱིརིཤུཙིཏྭཱཡ པཱུཡནྟེ,
  qve-NT: Arí, cheqaqpunin Israel nacionniyoq runakunapa costumbrenkuman hinaqa, huchankumanta
