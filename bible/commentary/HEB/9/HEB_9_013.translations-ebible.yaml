    setiap penyembah dipercik dengan air murni yang dicampur dengan abu dari kurban
    bakaran berupa seekor sapi betina muda.
  pes-OPCB: مطابق شریعت موسی، کاهنان خون بزها و گاوهای نر و خاکستر گوساله‌ها را بر
    آنانی می‌پاشیدند که به‌لحاظ آیینی نجس شده بودند، تا ایشان جسماً طاهر شوند.
  mpt-mpt: Til gouti ilem osa eka eil blumakau imakwali ilem osa naka mak unang maki
    daaye binobuo kukub olo inaminobe. Gode baanea Olo ninik gamobo genebuo nakaia
    unangai melebosiba e baabenea Ibo ne kin dimo kiningbabo genebiobe. I inanimibo
    Gode amo kimanin nakai komok sume til gouti ilem osa eka eil blumakau imakwali
    ilem osa o olona bianea eka eil blumakau akgitwali yenaniba aso faiba kibaniba
    kwetab ansiba kwetab olo weloniba aa baka klaibbuo olonanea delo halele gesea
    waldibi watnoa nakaia unangai undimo ninika blib eli melebesoa Gode baabenea Memalo
    ib undimo ilem osa kwetab osa daabeno kesoa imin kining aibobo ge baabebe binebiobe.
    Kulani ilemo besa aal tib olota fubayebua niniko blim kining binibbiobe.
  ssx-ssx: Mo nanikosi o hali kaona꞉ we make mo kao ikiki yankilie ekina꞉ yomuneke
