  san-ORI: ୱୃଷଛାଗାନାଂ ରୁଧିରେଣ ଗୱୀଭସ୍ମନଃ ପ୍ରକ୍ଷେପେଣ ଚ ଯଦ୍ୟଶୁଚିଲୋକାଃ ଶାରୀରିଶୁଚିତ୍ୱାଯ
    ପୂଯନ୍ତେ,
  huv-NT: Cos nomb jane ngo marang leaw ajlüyay netam marang, netam majwich wüx ombasüw
