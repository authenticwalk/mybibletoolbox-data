  lif-NT: ᤔᤧᤴᤍᤠᤰ ᤏᤢ ᤁᤢᤶᤒᤠᤒᤠ ᤐᤡᤳ ᤔᤠᤰᤂᤡ᤹ᤀᤡᤸᤗᤧ ᤛᤠᤱᤔᤠᤛᤡᤸᤗᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤖ᤺ᤱ ᤐᤡᤵᤔᤠ᤺ᤴ ᤀᤥ᤹ᤔᤠᤀᤠᤱ
