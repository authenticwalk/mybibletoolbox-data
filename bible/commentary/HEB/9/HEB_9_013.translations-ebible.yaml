    ଆକଆଃ ସତ୍‌ରାଏତେକ ଫାର୍‌ଚିୟଃତାନା ।
  gah-gah: Memegi pulumakalitinigi golani itó pulumaká akalevámini lanía nene golotuva
    mogona alina vegenatoka hepa hepa iake kugupeloka holokimikago, vihelé igo minamó.
  lcm-lcm: Arai, aino kitapo uli raung ani ri me na ri bulumakau, vo ki sula na bulumakau
    aina tanginang na ki luk a rangai na vuta ina si me aivis ani ri vap tatana si
    akala tapai aniria si kari lau rikek.
  aer-aer: Angkentye arrwekele-iperre yanhe alakenhe angkeme; nhenge artwele arne
    iwenhe apeke renhe arrpenhe apeke anperlenge, arne ilweke-arle apeke, re alhetyale
    anetyeke apmere ameke-ameke yanhe kwene ikwere-werne. Re alhetyeke-amparre kwertengerle
    tyatye-arenye-werne, re anteme alhwe inemele nanikute-ngentyele apeke pweleke
    urreye-ngentyele apeke anhelheme anteme tyerrtye ikwerenhe ingkirrekeke-arleke.
    Re-anteme apeke arlpmenye ineme nhenge marle pweleke akwerrke ampeke-iperre apurtelhe-ilemele
    anteme kwatyenge imerte anhelhemele renhe alakenhe-anteye. Yanhe ikwere-iperrele
    anteme artwe yanhe re alkarle anteme aneme nhenge alhetyenhenge anteme apmere
    ameke-ameke atyeperre yanhe kwene ikwere-werne Ngkarte anteme tnakemele. Kenhe
    alhwe Christ-kenhe mwerre anthurre-arle, alhwe kere-ngentyele mwerre akngerre
    ulkere. Utnenge Akngerrele, akwete-ante itethe-arle anemeke, Jesus lterrke-ileke,
    re mwerre anthurre-arle aneke, re arne akurne mpwaretyakenhe aneke. Kele imerte
    re arne arntarlkweke-arlenge ilweke anyente-ngare anthelhemele Ngkarteke, alhwe
    ikwerenhe thelelhemele. Alakenhe re-arteke anteme re anwerne kwene arratye-ileme,
    alhwe ikwerenhele anwernenhe arlkngeme anwerne Ngkarteke warrke-irretyeke, utepe-irremele
    nhenge iwerre arrulenyele-arle mpwarewarretyarte. Nhenge anwerne iwerre arrulenye
    apenterlenge anwerne utnenge atnerre uyarne atnyeneme Ngkarte-werne apetyetyeke.
    Kenhe utnenge anwerne-kenhe atnerre-irreke-arle alhwe Jesus-kenhenge, kele lyete
    anteme anwerne Ngkarte itethenge-arle anyente-irretyeke Ikwere warrke-irremele,
    apure-kwenye. Re kwenhe itethe akwete-ante aneme.
  qvc-NT: Kanan chay kurakunaqam turukunapa, chibukunapa yawarninwan runakunata chaqchunllapa
    ichu rupachishqa mishirukunapa ush'panda yakuwan taqllushpa, chaqchunllapa, sawa
    kwirpunlla limpyu kanambaq.
  tgl-ULB: Sapagkat kung ang dugo ng mga kambing at mga toro at ang pagwiwisik ng
    mga abo sa mga taong may dungis ay naghahandog sa kanila sa Diyos at ginagawang
    malinis ang kanilang katawan,
  cbs-NT: Chanima Diosbe nukunabu janchaxunika dayakin ina awa bene inun chaxuwan
    jimi basha basha akin inun ina awa bake yuxan menua jawen mapu unpaxki mutsaxun
    ja mapu pae watan jatuki basha basha adiakin tsuabunda chakabu washina jawen chakabu
    tuxkuakin ana jawenabubetan tadi inun bichi jiwe inun chipu Templo anuxun ana
    Dios kenwantidu wakin jatu pewakubainkanikiki, bemakis besti wakinan.
  xtm-NTPP: Vaa ja ndaa kúu ja niñi xndiki ma, ji'in niñi ndixi'yu ma, ji'in yaa ni
