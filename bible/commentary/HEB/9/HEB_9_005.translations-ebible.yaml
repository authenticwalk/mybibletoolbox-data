  san-ORI: ତଦୁପରି ଚ କରୁଣାସନେ ଛାଯାକାରିଣୌ ତେଜୋମଯୌ କିରୂବାୱାସ୍ତାମ୍, ଏତେଷାଂ ୱିଶେଷୱୃତ୍ତାନ୍ତକଥନାଯ
