    Amamba matoma ilifa bokis isimba. Bihinagof fandagiam maloꞌmamam naꞌamba lafel
    mondolali magakoloꞌ esimbel bagaliꞌamona okom wandafunai Godima. Apaꞌ deiꞌ aeꞌ
