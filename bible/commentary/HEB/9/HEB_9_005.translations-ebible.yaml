  viv-viv: Bokesi getane lobama ana kaliva luhei ofadi tunugina hikilumina, fafaline
    kadu fafaline. Hivewagadi selubimu, ada badi Yaubada yana mahalina veꞋakinamanamalina
    ana iyaꞋiyaya higa vaita Yaubada Tauna bokesi ana lubu againe gidavetoga. Mena
    lubu ma abaveyao ana tofaisewa kikaiwabuna yomuyomu dayagidi againe gikiveduvedubana
    be higa Yaubada kaliva yadi koyona ginayawelina. Ada badi selubimu mena Yaubada
    yana abavetoga againe koyona giꞋiꞋiyawela-ma abavetogai-nadi ofadiya hiluveyavavana.
    Atu tova adamoya mena gaitomai-dina ana nuwanuwa kabiꞋona kabiꞋona keke amafaiweya
    analukahihiyeni.
  yao-yao: Ni penani pa lisanduku lyo kwaliji ni inyago iŵili yesepekwe yaikuŵilanjikwa
    makelubi yaikulosya ukulu wa Akunnungu, yana mapapiko ni mapapiko gao go gasambalukuchile
    kuunichila chiunichilo cha lisanduku lya lilangano peuto paakulechelesya Akunnungu
    sambi. Nambo sano ngatukukombola kwiŵecheta yeleyo yose kwannope.
  tgp-tgp: La vai na tovongi angelo mo rua na gold la tovira cherubim na pusan puhoro
    atu. La r̃irahi na hapara vara la tavuni na pusan puhoro atu, jara tataholo atu
    natu pr̃is aulu mo lo turusi na r̃ae mata malamalai hinia. Pani nakerihi kama
    sopo er̃i vereuli vevuhi la hinau nike.
  auc-NT: Mänimpaa yædopaa waomïni mïni wënæ wënæ cædö beyæ̈ wepæ̈ godonte impa, ante
    Wængonguï, Botö pönö waadeimpa impapa, angacäimpa. Ayæ̈ Wængonguï në ñäö ëmongä
    weca në owoda ïñömö adobaï ñäö baï ëmöna ïñönate tömëna näna ëmönö baï dodäni
    adobaï badonte oodo ëmompaa æ̈matæ̈ æ̈matæ̈ tæ̈ï goncædäni ongongatimpa. Ayæ̈
    tömëna öömä tiyæ̈mäa pömæ̈na gänë ïñömö Wængonguï, Botö pönö waadeimpa, ante nänö
    angaimpa öñongatimpa. Mänimpacoo æbänö impaa, ante mäninque ñöwo yewæ̈mömönipa.
  kbc-NT: Ditibigimedi naɡ̶adi iwokodaɡ̶axi idoa itoataale aanjotedi noenataka oolo,
    anoditalo “Querubins”. Niɡ̶idoa querubins oikee Aneotedoɡ̶oji miniwa. Oixaketedice
    labadi oyapoɡ̶oditini libato naɡ̶adi iwokodaɡ̶axi. Niɡ̶idi ditibigimedi naɡ̶adi
    iwokodaɡ̶axi one liboonaɡ̶adi “Baanco aneite Aneotedoɡ̶oji me iwikode oko.” Natigide
    aɡ̶alee jakataɡ̶a me jeloɡ̶otaɡ̶a anodaaɡ̶ee ica nopegedi.
  bmh-bmh: Bogis go wag ebu tibur dorog aliag daremen. Agen Uwait e ebu dareu aimai
    abai marai daremen. Goagal sanag nug bogis go apeg kuloroi daremen. Bogis go nugau
    apeg gonugau wanib ‘Uwait nug duailel en bisomag peimai, agal igul eg zilagai
    maraneu.’ Bo, iz go en ze bigeg ban i awarai.
  ctu-BL: Ya' ti' pam jini caxate' an i yejtal querubiñob mu' bʌ i ñuq'uesañob Dios.
    I yʌxñʌlel i wich' tsa' c'oti ti' pam i majc caxate' ba' tsa' ñusʌbentiyob i mul
    winicob. Wʌle mach yomic mic laj tsictesʌbeñetla i sujmlel i bʌl jini otot.
  meq-meq: Ka gər i zlaŋgatsa niye na, ta lambaɗ wu hay sulo, tə pa faya. Tə zalatay
    a wu niye hay na, kerubiŋ hay, faya ta ɗatay ha məzlaɓ i Mbəlom a ndo hay. Ta
    həndək ha gwezleviyek tay hərwi madərəzle na təv nakə tə vəlaway naha faya wu
    a Mbəlom hərwi ada Mbəlom mâ pəsatay ha mezeleme i ndo neheye tə ge aye. Ane tuk
    na, na ɗiye ha wu neheye pendek pendek anəke bay.
  noa-H: Mag hee nem t'ʌnʌm baaudi hʌ̃rta hich Hẽwandam sĩejeejim hanaawai, mag hʌ̃rta
    hĩchab querubinnaan numí naajeejim haajem, hich paraa hich hãdëkk'ër hirig jëeu
    nʌmjö wauk'a sim; hajapcharan angelnaanma. Mag hagdaujö k'ĩircha hag hʌ̃r dʌnʌʌutk'a
    naawaita hamach hichiu chi baaudi börr wai nʌmjö naajeejim hanaabá. Maigta bëewi
    p'adnaan pöröu mag biek hãbpai año gaai mag baaudi hʌ̃r nemchaain bagau jĩp'ëmamua
    Hẽwandamag jëeujeejim hanaabá, hõor pekau kõit. Magʌm jaauju pöoma wai chirab
    mamʌ, magʌm jawaagta mʌg hẽsap p'ãba chiraawai magdampaita jaau chirʌm.
  alp-NT: Me peti mere esi babaije esi tolae patuna lua rebe selu saka malekate. Kai
    patuna meru esi natire, Tuhane rebe Ikbasare Iete mere. Patuna lua meru esi balakibite
    etata lutike peti mere esi uluije, me otoi maka ampune tamata esi dosaru. Po pusue
    yelu rebe ume tendare esi cara selue kai cara kerike au alenakele kena meije saisa
    mo.
