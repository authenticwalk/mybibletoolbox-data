    eteloo'o. Que'en u p'is yoc'ol u c'al u chi' a cofreje. Le'ec u c'aba' u c'al
    u chi'i, le'ec a silla tuba walac u sa'tesabül a sip'ili. Ma' yan u q'uinil ti
    tzicbaltic tulacal abe' in tz'iibtaj to.
  tet-tet: Iha ai balun tatakan noo aiꞌoik kabaas rua. Aiꞌoik rua nia ilas hanesan
