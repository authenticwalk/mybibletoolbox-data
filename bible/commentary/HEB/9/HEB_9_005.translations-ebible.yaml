  tgo-tgo: E bogisiko vwatae nyao thovuthovuye theghewo thɨ wo Loi vwenyevwenyewaeko,
    vineinjiko i garubwa lughawoghawoko iya tharɨko ghaghamba raka. Ko iyemaeŋge mbaŋake
