    menina ana miko'zamofo agafa'a eri ama osugahue.
  kbh-kbh: Chë cajontema juatsboca imnamna chë juatëngmiásha uabomnënga, mo angelëngcá,
    “querubinënga ca” uabáinënga, y chënga imojaninÿanÿná chë Bëngbe Bëtsabe buashinÿinÿanana
    chénts̈naca bétsemnama. Chënga, chë juatëngmiáshangaca chë cajontéments̈a nÿets
    ústonëtema imojanë́tsbotsana; chë ústonëtema inauabaina “ents̈anga bacna soyënga
    tmojamama Bëngbe Bëtsá perdonaye luare ca”, er chents̈e, chë cajontema juatsboca
    chë bachnangbe más uámana amëndayá jtsamanana buiñe jabués̈cjana, chë Bëngbe Bëtsábioye
    cha ibnaimpadana te, ents̈anga cháuaperdonama. Pero mora ndoñe quenátsiyta chë
    soyëngama lempe jatóyebuambnayama.
  ron-LSB: iar deasupra lui heruvimi de glorie care umbreau capacul milei, lucruri
