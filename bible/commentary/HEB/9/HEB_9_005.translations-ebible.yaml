  gaq-gaq: ପିଡ଼ି ଆଡ଼ାତ୍ରା ଇସ୍‌ପର୍ ପାଙ୍ଗ୍‌ଲେଃକ୍ନେ ମାତ୍ନାକ୍ନେ ରକମ୍ ଡେନା ଲେଃକ୍ନେ ମ୍ବାକ୍ଲିଗ୍
