  yap-yap: Mu daken e re kahol nem e bay fa gali liyos riy ni ya’an e kerubim ni bay
    pon ni pow riy ni bay Got u rom, kar upunguyew porow nga daken fa gin’en ni ir
    e yima n’ag fan e denen riy. Machane gathi ireray e ngiyal’ ni ngan weliy urngin
    ban’en ngari tamilang.
  mop-NT: Yoc'ol a cofre abe'e, yan ca' p'eel a betaja'an jabix u p'is u yaj xa'num
