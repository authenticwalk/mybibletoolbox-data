    Gusti Allah nang kono. Nanging saiki aku ora arep ngomongké bab kuwi kabèh siji-siji.
  byr-byr: Bukuta savɨ Gotɨyarɨ sɨnna tɨka wɨdaꞌdevwi munyaba ejelɨyaraaibɨꞌ pɨvɨnakeraai
    byaanna dɨragɨnyasɨyaraai yɨlamwaalɨꞌ. Yɨ saraare pɨyangɨ kwaakewɨ bukusavɨ bwakakya
    savɨ Gotɨyarɨ sɨnna tɨka wɨdaꞌdevwi marasɨꞌnyaꞌne tawe lɨvirɨkuryaꞌnebe. Kɨrɨꞌ
    dahaaꞌ yuya dazangɨre aaya kaavɨlyaꞌ nɨmɨ tɨviꞌnanyaꞌna marimaꞌnaabɨdehaaꞌ mɨꞌ.
    Kunegaakɨ.
  ian-ian: Wungi bokismba ensel vla la mbɨt kait tɨmbɨt. Angangɨ lɨmbɨt. Bokisna nɨndɨmba
    mbɨtna wiyo kapmondɨ. Mbɨla nɨndɨmba God kat kwunapmak yelogwen salɨtɨnja kava
