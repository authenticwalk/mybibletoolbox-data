    rib sa' xbe̱n lix tz'apbal re li ca̱x bar naq'ueman cui' li mayej quic' re xcuybal
    li ma̱c. Abanan anakcuan inc'a' takach'olob nabal chic chirix a'an.
  blz-NT: Na wawona peti iya'a isian rua' kerup laian men mintimbaani'kon kotakaanna
