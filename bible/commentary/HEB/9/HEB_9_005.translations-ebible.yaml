    fuli nehiya yateꞌmo hanakumo aliꞌana ataleꞌana yagaiꞌana maiꞌnaꞌae. Hemenimo ani
    kavafeꞌmo magoꞌe huta alagi ava gemo afaꞌa osugune.
  kmk-kmk: Sat labaw didiya lakasa awad da ud napayakana paloswa’n mauguda kerubim
    un mangipaila’t dit kinaawad Apudyus sidiya lakasa. Nabikyad dat payak da ot natudungan
    dit igawa mapakawanan dat basbasuḻ. Yoong bokona sinsatun ud mailawlawagan datuwa
    banag.
  cao-NT: Jatsi caja cacha nii iniquë ángel jisiria ca querubine bo, naa Dios iti
    obëso cabo. Jocha masahacahai ca iti maxëni ini quiha jato mëstë ca pëhi bo. Jabi
    toca tsi ja iniquë toa arati tapasá no. Yama xo xabaca tëxë bo yoati rë.
  bbr-bbr: Kiro bokis oik opok sarau eitek totok oirori rairin. Awas Anut okoro opok
    rau rai ätär mare rairin. Awan saiawas kiro bokis äpitu kotomar rairin. Kiro bokis
    äpitu kon enip ‘Anut nukas roasiret mesin wouti momara, akan onok aru jäkäi mareäu.’
    Utianik, is kiro mesin ämän onoktapau ekep wa awaram.
  inb-inb: Chi baul awa­lla, iskai runa­kuna­sina alas­iug­kuna­mi kar­ka­kuna. Chi­kunaka,
    Taita Dius suma pun­cha­lla kagta kawa­chig­sina­mi kar­ka­kuna. Chi­kunaka, pan­da­rii­kuna­manda
    ani­mal­kunapa iawar talli­chi­diru­ta­mi alas­kuna­wa kil­pag­sina sum­bra­ia­chig
    kar­ka­kuna. Chi­kuna­mandaka, kuna­ura mana chaia­wan­chu, mas riman­ga­pa.
  hrv-hrv: povrh njega pak kerubi Slave što osjenjuju Pomirilište. O tom ne treba
    sada potanko govoriti.
  box-NT: Le ɓonkonì mu ɓàn ɲúhṹ á ho wáayi tonkarowà na ɓa le Serubɛ̃nwa
    wi yi, á wee zéení le Dónbeenì cùkú. Ɓa mía tàró pon le ɓonkonì mu
    ɲi-pɛɛ yi, bĩ́n na ɓa nùpua bè-kora wee sɛ́n día yi. Ɛ̀ɛ ká bṹn bíoró
    pã̀ahṹ yínɔń hìa kà.
  ote-NT: Y maña̱ de ra cahaꞌa̱ ja mi tøhni yoho ya ɛnxɛ xqui thoqui dega oro, y nuni
    ja guehni mri hnequi rá nsunda Ajua̱. Nuya ɛnxɛ mi coꞌma co yá hua núꞌa̱ ra caha
    dega oro habʉ mi joxa ra ji pa ra pumbate. Y ya dá gueꞌa̱ dá xiꞌahʉ, ngueꞌa̱ nubyá
    hinda za ga xiꞌahʉ gatho de guehna.
  wnu-wnu: Ende igama ne Qenu wonou munon enger ombur git baab wogub tugar erer end
    igurei. Wuri Qenu maribig, munai tumbigi end igo qamb. Wuri igamari wobon end
    tugar qipiot igour erer end wai qeru igimari qomon boru birogonimau eng igoai.
    See mi end ye qanam gugum musub me animbig qemerinei.
  zam-NT: Loo arc co' ngòc cajón archiva ngure chop gunab che'n angl roo angl xèn
    co' lèe querubin. Cón che'npe' con'a yende mod tolo tyoodizen nalle'.
  zyp-NT: ma thingkawng a cung leco Khazing rungnawnah Cherub sahlo lingthlaw paty
    he ka, zawngenah dyching khah aa mathlaw aa pazy so. Ato leco, ma kong cawh a
    tling teitah rei khy bei peh.
  sey-NT: Cuiꞌne ja̱ mahuë ë̱mëjeꞌere paëꞌë, hui̱ñaohuaꞌi capë̱a quëꞌiohuaꞌipi, Maijaꞌquë
    paꞌiye i̱ñojaꞌcohuaꞌire nesicohuaꞌipi. I̱ohuaꞌi capë̱api mahuë si̱o toto siꞌaore
    peo hue̱ꞌña pëꞌpëhuë, pa̱i coꞌaye yoꞌoseꞌere oni yeje hue̱ꞌñare. Ja̱ ayere ai
    jerepa quëaye peoji, yure cato i̱tiseꞌe paꞌija̱quë.
  nvm-nvm: Regavo mavua azan ijia bu ire dakin serabimno kiavo ijieb ijia iren. Regavo
    ire iji bu Godon sanainma iji e nijaidiame daf irame ar iji ise giame arevo iji
    nakarain. Ijegvo iviakma na ire fok ka mukorigia nijaidiakfuon iji fuka ba aresren.
  mps-mps: Tama augwaligo te kapa gol meba selama, tama te golgo augwaligo te wiegi
    yai au yai ensel mobo bidi si tiwai nigilama, tama te halobage ugwadu daide munama
    elaluai, tama te ensel mobo bidi sigo te God bidibo pesage ede da olama sa muani.
    Tama augwaligo te ensel mobo bidi si e tiwai nigali, augwa bogo dabe ugwaba dodolali,
    te bogo dabe dologode te polalubo pris bidigo kaneme gelama, te Godigo te Israel
    we bidi dabego sęgę sela sąbo pesage elaluai. Tiali goli megi eno te sę page
    tigidali haninibo te usu me egobeo.
  pab-NT: Hatyo kajali heno hinama anjonae xaimenekotyaka tyaonita. Enokoare waiyexe
    aimenekotyahitaha. Ekanoha omerekoare tyaonita iniyalahare kaxemaisatyakehititere
    nali. Xakore hoka maisaiya kalikini hatyohare tahi tyotya niraehitita.
  llg-llg: Nai peti tatanan, hambu bua nana dokik dua fo landela-lasaꞌa. Bua nana
    dokik sila mata-aon sama leo Manetualain ata kalida nala leme nusa-sodak mai,
    fo lambadeik ma lida nala nana nakambelak loan ana seli, de tatana nala peti ndia,
    huu mamanak ndia natudu namemeda kasian Manetualain neu hataholi. Tehuu hatematak
    ia, au faing ta fo kokolak losa lutu-lutuk laꞌeneu bua sala sila.
  kyf-kyf: -Mɔ we -gʋ *selubɛɛn 'sɔ -we wa tɛlɩa, we mɩ -bha. Mʋ slolua nɩɩ, -Lagɔ
    mɩ -bha. 'Kesuu 'wlu -we -gʋ wa mnia nɩmɛɛ 'pɩɔn gbʋnyuu lamumnie saa, -mɔ we
    -kapuenya nynia. Nɩɩ, we 'nɩ we 'ji -gba -bhla.
  tpi-tpi: Ai bilong dispela bokis em i ples bilong lusim sin bilong ol manmeri. Na
    piksa bilong tupela ensel i stap antap long bokis na wing bilong tupela i op i
    stap na i haitim ai bilong bokis. Tupela ensel i makim God i stap long dispela
    ples. Tasol nau mi no inap kamapim as bilong dispela olgeta samting.
  mih-NT: Xiñi caja cuan nandyaa uu tahan ángel xuhun cuaan. Nañi si querubines. Ta
    ndyaa sa ndisi xaan sii maa ra Ndyoo nuu si. Ta zacaa nduu tahan ángel cuan ndisi
    si nuu caja cuan nu nañi si Nu Zaha Ra Ndyoo Tucahnu Iñi Sii Niyɨvɨ. Ma cuu nacatyi
    casi tandɨhɨ ca si sihin ndo vityi.
  qvh-NT: Say babul jananchönami caycäyargan goripita rurashga ishcay querubin angilcuna.
    Say querubincunami babul janancho älan mashtash caycäyargan. Maspis caycanrämi
    saycunapita tantyasinäpäga.
  kms-kms: Bokis wam tende angelo temi cherubim puq mindim ye ni ququ tende yembe
    mindim pu yemu. Ni tende yemu kin te God ti nganye kin ni tende nas kin pugri.
    Angelo te ni nimbraqe mindiri riwo di bokis rar buag miraq. Bokis rar pe tende
    God ni wute yawo nitony di ni yumbo ur brequ te ningg ker nuany di yembe neny
    kin te puaq nand. Pudi muq beghi yumbo yumbo buagi ren otinde simbe bad kin tuqui
    segi.
  agn-agn: Ong ta-paw tang kaban ang asi, may mga bindoat ang taw-taw ang magang anghil,
    ang aggoyan ta kirobin, ang yay pagpaita tang prisinsia tang Dios. Gasirongan
    tang mga kalipapa nira tang ta-paw tang kaban ang don agwisik-wisikan ta dogo
    agod patawaden tang Dios tang mga kasalanan tang mga taw. Piro maski indi ra ipaintindi
    amen tang tanan ang mga bagay ang narin mandian.
  nhi-NT: Ipan in arca ocatcah iluicactlatitlanten tlachiuten ica oro, intoocaa querubines,
    tlen intich omonextaya nimouisticchipaucatlanetzin Dios, uan ica ninmaihtlapaluan
    ocpanquemiah in arca campa omochiuaya in tetlapohpoluilistli den tlahtlacol. De
    nochi non axan amo uilis ocachi intlahtos.
  ttc-NT: B'ix tajsik te kaxh akyejax tuq kyitzb'alil kye kerubins aj telponx atqet
    tuq xhchk'atunal te Qtata Dios tzi, b'ix [tuky'i te kxiky'] nqet tuq kxmojomal
    tajsik xtxayil te kaxh aj ja' te Qtata Dios oqet tnajsa' kchoj kye xjal. Ntons
    ikxji tuq, per ajna'l nlay qoyolin titza' atok xtxolil te nini.
  dan-1931: men oven over den var Herlighedens Keruber, som overskyggede Nådestolen*,
    hvorom der nu ikke skal tales enkeltvis. { [*således oversat af Luther; egl. Soningsdækket,
    d. e. Låget over Pagtens Ark.] }
  kwj-kwj: Wosiwani mwaꞌambwe foti ensel mwale hinga fisi kaꞌapwe kipe naha tumbwa
    fi wosisini o bokis heiye tokwe fi enindani mwanji bwandau hinga ete fi sawendau,
    “Gotri dohaꞌa michi ki o da.” Fi tipihapa rasairo tako tokwe kapwa sumbu keke
    fi ti dawehenandau michi o da. Woro dele mwanji mu mwe hinga hinde apa tinda a
    sawe kumbwa.
  vie-OVCB: Trên hòm giao ước, có hai chê-ru-bim rực rỡ hào quang, cánh xòe ra che
    phủ nắp rương. Nhưng ở đây chúng ta không cần đi sâu vào chi tiết.
  kze-kze: kae-tántáá'á ayóígwárá-tántáákáí anón-kawe'a úmaresa sésa Áánútuna ááimba
    ó'oran-aainko póna sáma kaiyé kwésuwana mintántáákáígó ayóígóráámbá minánáveumba
    káátena Áánútumo miwítí sáwí-imayaamo maitiyúwáin-anaveumba káátaraiye. mindáyave'a
