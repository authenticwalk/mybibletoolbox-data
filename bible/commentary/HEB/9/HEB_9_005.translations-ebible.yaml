  mcf-NT: Aid sauedte matincash tabadquid ambi abi yacnoshon uaid mayan bëdambocquidbimboecnuc
    nacnenaid daëd icpampic. Aid daëd Nuquin Papa icsaisambo bëchomauanquiec nac-nacquio
    ismiantequid icpampic. Nidaidën capuquid cuesuniaidën intac daseccaid isun Nuquin
    Papan matses cuidenquioctsiash, quequin aidën podon dëcatequin dectanaid diadpampic.
    Aid Icsaisa Bëdaidquio anquënë uaid sanaidtedi chiombi.
  kjs-kjs: Gore go bokis so madaare ensel ele laapo marekaasimi. Nipuri epe paana
    puri muma Gote-na epa pirape robo maa waalisipi. Nipu pa awoma popaa ridulasipi
    robo-parare enaalinuna koe elenu maa rubape robo mea waalisa. Go pisa pare abi
    go elenuna re raayo mada nalagialua.
  mni-mni: Upu adugi mathakta Tengban Mapu leibagi khudam oina masa panba sak-ongsingna
    pap kokpiba mapham adugi mathakta makhoigi masana sandoklammi. Adubu hairibasing
    asigi maramda houjik kupna sandokna haibagi matam natte.
  yad-NT: Rasasi mutaduyncha nanuvicha̱da danu̱ju̱y jantyasanu̱jyu̱y, Ju̱denu tuunu
    vichanu̱y jantyasanu̱jyu̱y. Nanunipya̱ canuvu̱nura ramutaduy jiryatiy ru̱tachara
    Ju̱denu jantyutyajora. Ne vana̱y vuryeriryi̱ tu̱chodara tara diye ranchintyi.
  mxb-NT: Ta sa̱tá sato̱ ñoó ndíta uu̱ querubín oro ió ndixi̱, ta ño̱ó dándáki ña̱
    nákaa̱ Ndios ñoó, ta xíꞌín ndixi̱án dáda̱ꞌi ña sa̱tá sato̱ ñoó, noo̱ sóꞌono ndaa
    ra̱ nii̱ kíti̱ noo̱ Ndios, dá kuꞌu̱ káꞌano ini na̱ sa̱ꞌá kua̱chi na̱ ñoo yo̱.
    Tído ko̱ nónóí kaꞌi̱n cháá ka̱ sa̱ꞌá ña̱ yóꞌo xíꞌín ndó.
  pon-2006A: Pohn Kohpwahn Inowo kerup kei mi ie, me wia kasalepen en Koht eh ketiket
    wasao, ar pehnpihr ko pwaindi wasa me aramas kin ale mahkpen diparail kan. Ahpw
    kaidehk ahnsou wet ahnsoun kawehwehda oh oaritikihada mepwukat koaros.
  maq-NT: Xcun caxa jan ne, hinchacun jo quicha, xi sacuaha ángel rë Nina, xi fehma
    rë tyjunga rë xcun caxa jan. Hane xcun tyjavaxcun caxa jan ne, ngajan tsejen hasen
    rë ngahñu cjua rë Nina hiscan tsicjë me jyë rë xuta. Peru quihndë ne, tsëhë cjua
    xi ha cachjá cojo nuju vë ne, ha quihndë cuichjaan chichihin sa cojo nuju.
  hto-hto: Afe éenoraco ɨbáirabɨcɨ emódomo mena oro fɨnoina Juzíñamui abɨ imácɨna
    eroide jana naidáide. Mei íadɨ afe íaillɨnoɨ iáicorede. (Afe íaillɨnoɨ mámecɨ
    rɨ́aɨmona “Querubines.”) Afe íaillɨnoɨ conima uiécomo eróidiaillɨnoɨ. Iaillɨnoɨ
    naidaina cɨ́gɨmo Juzíñamui cɨ́ocaifɨrede. Afe Juzíñamuina cɨóñenaza; dama ie abɨ
    egáñuana cɨófɨrena. Afénomo faga tóɨnɨaɨ dɨ́ena recuífɨrediaɨoɨ. Daɨí recuífɨrediaɨoɨ,
    Juzíñamui meine abɨdo comɨ́nɨmo dúecaillano, íaɨoɨmo ite fɨénidɨfue ɨba íaɨoɨmo
    óñeillena, ua afe ɨ́coɨnia íaɨoɨna duere fɨ́noñeillena. Nana afe dɨbénemo ite
    duera nɨ́cɨdogafuiaɨna ja birui benomo llónide.
  por-BRBSL: e acima dele querubins de glória ofuscando o propiciatório, do qual não
    podemos falar agora em detalhes.
  ces-NKB: Nad ní pak [byli] cherubové [Boží] slávy, kteří zastiňovali slitovnici.
    O těchto věcech [však] nyní nelze mluvit dopodrobna.
  cui-cui: Barapo caja pemata xatatsiwa jumatha nacueyatabe ecabe ainya querubinbe
    matawʉnbe xua jumope canaxobiya exana oro naintotha, ponbe be matatsunpinbe. Barapo
    ainya querubinbe matawʉnbe yabara caunuta xua Nacom baxota eca. Barapo ainya querubinbe
    matawʉnbe naitama taecabe yawa nacuarafe yeyetecabe xua itata barapo caja pemata
    xatatsiwa. Mataʉtano irabe tayecarecabe ichaxoya pejana nʉnʉbabareca po jana duwein
    jana. Barapo duwein sacerdotepin bexuba jiwi abe pia peexanae cuiru coyenein tatsi
    nexa. Anoxuae baxua yabara equeicha jopa bepaca tsipaebichi.
  boj-2014: Ŋam moŋgum aqa quraq di laŋ aŋgro aiyel naŋgo sigito qunuŋ atnab soqnej.
    Laŋ aŋgro aiyel naŋgi di Qotei aqa siŋgila sigitoqnsib unub. Naŋgo bari na ŋam
    moŋgum di kabutesoqnej. Ŋam moŋgum aqa qura di tamo uŋgasari naŋgo une kobotetnjrqajqa
    sawa. Bini e iŋgi iŋgi kalil deqa anjam koba marqasai.
  eng-OEBUS: while above it, and overshadowing the cover on which atonement was made,
    are the cherubim of the presence. Now is not the time to discuss these things
    in detail.
  eri-eri: Ariya, bogisi waha nomo alao wa, nere fai-aita nebere une uulu nagei nomo
    haumu. Onodu ensel nga waha neire agenere anu isisiwou bogisi yaula langa inyina.
    Onodu neire hadinere isebuwou inyi bodere bogisi waha nomo alao kutau tudere.
    Nere ensel nga waha, nere Itou no haumu waha langa yafana iwou waha abitimudere.
    Onou wa, ji elebe dada waha nomo hugu oruwanga ada malalamu woni.
  wiu-wiu: Eni bokosi patupa malikeka sipi sipi kai kamate tadekaneya. Akolaliyo ali
    atoame tane poanele kogamotoa taneya. Eni bokosi patupa kerubime wa ibini akene
    edelo alita yomini latia kakaneya. Nipa kini pawenata petene takoa liputakutukakete
    todo takamotoa latia kakaneya. Enika eniyake ikilepa oyake ukuno, pademo pade
    opi wamuku.
  swe-swe: Ovanpå den [arken] stod härlighetens keruber [änglar med vingar som representerade
    Guds närvaro, se ] som överskuggade nådastolen [det guldbeklädda locket på förbundsarken].
    [Det var här översteprästen stänkte blod för att försona synden en gång per år
    under försoningsdagen – Jom kippur, se .] Men vi kan inte gå in på alla detaljer
    runt detta nu.
  cth-cth: Hote thingkong van vah, ka lentoe e cherubim ni yonthanae hmuen hah a ramuk.
    Hote hnonaw teh atu ka kamceng lah dei thai lah awmhoeh.
  mti-mti: Sira bokesi egave, serubim eyawa gumbe wakene. Me maviwa gumbe kukaeba
    numa aug aitanwa noiwa umne. Megara ne oma den ane mame oya undag watna.
  pad-NT: Arca kanamania vahojaki adani ija'ari fori vihiki vi'bamiki avaamoana. Amovai
