  mcp-mcp: Bwə́ á mɛ̧ ivʉgʉli í osherubɛ̧̂ íbá, bwə́ tə̂l búdʉga wɔ́lɛ jɔɔŋg dɨ́ gwɔ́w
    shú dʉ́lə lwó nə́ Zɛmbî á milwanə́ jisə cínɔŋg; ivʉgʉli byɔɔŋg í á bə í mə́ lɛɛsh
    mə́fafʉgə́ dʉ wá gúgʉ́wá kʉ́l ófada bwə́ á dʉ myɛɛg məcií shú cweelʉ́lə Zɛmbî
    mpimbə yí. Njɨ, fwála ga í cugɛ́ fwála mə fáád ísâ byɔɔŋg.
  hat-hat: Anwo bwat la, yo te mete estati de zanj yo te rele cheriben. Se te pou
    fè moun konnen Bondye la. Zèl zanj yo te louvri, yo te kouvri tout kote yo ofri
    bèt pou touye pou peche yo. Men, nou pa gen tan koulye a pou n' pale an detay
    sou bagay sa yo.
  npl-NT: Ikpak non tlatiochiwalkaxa okatkah ome ángelteh non intokah querubines,
    yejwah okitenextiayah Dios ompa okatka ika iweyilis. Nonteh querubines ika inmajaswah
    okixtsaktokah ikamatsaka n tlatiochiwalkaxa kan motlapojpolwilo. Axa amo weletis
    timoyektlapowiskeh tlan ompa omochiwaya.
  bgg-bgg: Jiha Hamangkhung-aphuii um rone yao pha japho lakhung shii iyig um pha
    ibeymuthung um ro, ithek iyig è shiiy, layogthek khung phi pha jiha cheg ruii.
