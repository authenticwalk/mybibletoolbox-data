  kan-OKCV: ಮಂಜೂಷದ ಮೇಲೆ ಮಹಿಮೆಯ ಕೆರೂಬಿಯರು ಕರುಣಾಸನವನ್ನು ಮುಚ್ಚಿಕೊಂಡಿದ್ದವು. ಸದ್ಯಕ್ಕೆ ಈ
