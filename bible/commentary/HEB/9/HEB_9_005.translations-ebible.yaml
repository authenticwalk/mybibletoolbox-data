    ma kakuneꞌe‑da xaꞌa vitna.
  mdy-ETH: ታኣቦቶ ዑፃ ዓኣ፥ ጎሞ ጌኤሺፆ ዔርዛ ጉኡፖ ጋኣዞና ካንቃ ቦንቺንታ ኪሩቤሌ ጌይንታዞንሢ ዓኣኔ፤ ጋዓንቴ ዬያ ባኮ
