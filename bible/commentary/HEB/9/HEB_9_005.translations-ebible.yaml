    nakfelar belar, taka nola ai balun nia, tan ai balun leten nia, fatik kabaas mak
    natudu Naꞌi Maromak dodan baa ema raiklaran. Mais oras neꞌe, haꞌu la koo leet
    atu kdale toꞌo lotu-lotuk kosi lia naha nia sia.
  hlt-MCSB: Te soah thangpomnah cherubim loh dawthnah te a khu. Te te a cungvang la
