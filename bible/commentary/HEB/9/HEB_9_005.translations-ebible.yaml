    quic' pire xcuysaj jmacak cristian jwi'l Kakaj Dios. Pero lajori ta' ojyolow mas
    chirij juntir li.
  zav-NT: Na' lao tap c̱he cajən' boso'onite'e c̱hopə lgua'a lsaquə' angl beṉə' gosə'əzi'
