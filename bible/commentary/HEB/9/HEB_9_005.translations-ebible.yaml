  lif-NT: ᤂᤧᤴ ᤛᤴᤍᤥ᤺ᤰ ᤛᤶᤍᤠᤱ ᤁᤖᤢᤒ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤔᤡᤔᤡᤍᤡᤱᤃᤧᤴ ᤁᤢᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤛᤠᤶᤒᤪᤡ᤺ᤵᤐᤠᤸᤗᤧ
