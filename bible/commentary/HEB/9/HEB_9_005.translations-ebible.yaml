verse: HEB.009.005
translations:
  kpx-kpx: Isime maua ke golomo abu golota anelue munana abui vaevei malei otovege
    keau otogoe aneluiau Dilava atagamo lavimale ke nahate vai ua. Ige kebia atuguiau
    dubue kosive balugau atae vaveve toela ulihaho taho mai maua golomo mamoale ke
    bamui tatave ua. Kemo hoto degomoleau ua. Isito di isiviholialeike aike ke loui
    la haiveliho.
  okv-H: Eto goru amita i hena ai ta amo o heriso gati te sago kiari amina God iraguja
    degi ai ta ahe kihira ue gati na kakareketo God na embo ta ari sasapura hotembeto
    toari degi ai ta horoma arako ea. Eto donda vahai vahai ei ta mihia amita ke amo
    ei ta mane aisona.
  tbo-tbo: Naka Yaubada anani mae lawa hai ani lunugotootogo. Ma dedewagana u tepana
    tu winoyanoya luwaga waiwasawasahi hi dewahi po dedewagana hi iloguloguya. Ma
    apega ginouli ubeihi a wibaabani duma.
  mal-C: പേടകത്തിനുമീതേ, പേടകത്തിന്റെ മൂടിയായ പാപനിവാരണസ്ഥാനത്തെ മറയ്ക്കുന്ന തേജസ്സേറിയ
    കെരൂബുകളും ഉണ്ടായിരുന്നു. ഇപ്പോൾ ഈ വിഷയങ്ങൾ ഓരോന്നായി സവിസ്തരം വർണിക്കുന്നത് അസാധ്യം.
  grc-SR: ὑπεράνω δὲ αὐτῆς Χερουβὶμ δόξης κατασκιάζοντα τὸ ἱλαστήριον· περὶ ὧν οὐκ
    ἔστιν νῦν λέγειν κατὰ μέρος.
  bgc-bgc: इसकै अलावा सन्दूक कै उप्पर दोन्नु ओड़ तेजोमय करुब थे, जो प्रायश्चित के
    ढक्कण जिस ताहीं प्रायश्चित के दिन पापबलि के लहू तै छिड़क दिया जावै था। इनका एक-एक
    करकै जिक्र करण का इब्बै बखत न्ही सै।
  khz-khz: Vokou atanai kerupi ruala gevega-ruga-vewailarato. Vokerupi mara kalakalara,
    gitagitara aneru vetaira. Ta kavata kwalunai gevega-rugaato, e ta maki kavata
    kwalunai, e vanera getugu-gagavarato, ne rakava voivagira kapuna gekou-taliato.
    Vokerupi ruala na Palagu gena ralema kamuna gekilagiana. Na egaura girikotevera
    maparara toma ati paia kilagira.
  deu-TKW: oben drüber aber die Cherubim der Herrlichkeit, die den Sühndeckel überschatten;
    worüber jetzt nicht im einzelnen zu reden ist.
  zsr-NT: Lahui guiꞌn naꞌ gulacuáꞌ chop gbaz laꞌy náquicni oro, lëgac querubín qui
    latj ga buluíꞌ lahuëꞌ Dios, atiꞌ guluzóa xilgac lahuil latj ga niꞌ gluꞌë rön bxuz
    blau niꞌa qui dul‑laꞌ. Cni gulucuꞌë yuguꞌ lë ni. Cutu gac quíxjöꞌa naꞌa gdu ca
    nacgac lë ni. Taꞌyázteczëꞌ bxuz lu latj zoa lahuil, tunëꞌ ca nac dxin quequëꞌ
    qui le taꞌyíj ládxiꞌquëꞌ Dios.
  lin-lin: Na likolo ya Sanduku, ezalaki na bililingi ya basheribe ya nkembo, oyo
    ezipaki mofinuku ya Sanduku na nzela ya elili ya mapapu na yango. Kasi tokoki
    te sik’oyo kolobela biloko oyo na molayi.
  hns-NT: Baakas par doeigo sona ke swarag ke log raha dekhaawe khaatien kie Parmeswar
    ketana maahaan hai. Oe doeno aapan pakhna se baakas ke dhapna tjhaai deis. Dhapna
    par baliedaan ke khoen tjhierkaare se paap ke tjhama mielat raha. Hamlog ekare
    baare me iesaait phor-phorke na bataai sakiela.
  noa-E: Mag ee nem thʉnʉm baaudi ʉ̈rta ich Ẽwandam sĩejeejim anaawai, mag ʉ̈rta ĩchab
    querubinnaan numí naajeejim aajem, ich paraa ich ãdëkkhër irig jëeu nʉmjö waukha
    sim; ajapcharan angelnaanma. Mag agdaujö khĩircha ag ʉ̈r dʉnʉʉutkha naawaita amach
    ichiu chi baaudi börr wai nʉmjö naajeejim anaabá. Maigta bëewi phadnaan pöröu
    mag biek ãbpai año gaai mag baaudi ʉ̈r nemchaain bagau jĩphëmamua Ẽwandamag jëeujeejim
    anaabá, õor pekau kõit. Magʉm jaauju pöoma wai chirab mamʉ, magʉm jawaagta mʉg
    ẽsap phãba chiraawai magdampaita jaau chirʉm.
  eng-EMTV: and above it were cherubim of glory overshadowing the mercy seat; concerning
    these things we cannot now speak in detail.
  mib-NT: Te sɨquɨ̄ yejnú un ní cahīin ndɨndúú figura ndajéhé querubín jeē steén jeē
    íne Yaā Dios. Te ni sáha cuandahū sɨquɨ̄ tapa yejnū nuū ni cósō yuyú nɨ́ñɨ̄ jeē
    ndáhva cuēchi. Te tu núne yó cáhān gā yō sɨquɨ̄ tāca yúcuan vijna.
  lif-NT2: खे़न् सन्‍दोःक् सम्‍दाङ् करुब मे़प्‍मनाबा मिमिदिङ्‌गे़न् कुमाङ्‌लाइङ्‌बाहाॽरे़
    खुन्‍छिॽ साम्‍ब्रिःप्‍पाल्‍ले़ लायोलाम् ले़प्‍मि खोःमा ते़न्‍निन् इःप्‍ते़त्‍छुआङ्
    ये़बे़त्‍छिरो॥ कर आल्‍लो कन् काक् पाःन्‍हाॽग आनिगे़ नुःरिक्‍काङ् पाःप्‍मा मे़सुक्‍तुम्‍बे़न्‍लो॥
  xnj-xnj: Panani ya lisanduku lenilo kwavili na vimong'omong'o vivili vyevii na magwaba
    ngati ulangisu wa ukulu wa Chapanga, ndi magwaba gavi gagubiki chigubiku cha lisanduku
    la lilaganu pepilekekeswa kumbudila Chapanga. Nambu hinu lukumbi lwaki lepi kudandaula
    kila chindu hotohoto ndava ya mambu genago.
  mmx-mmx: To mavana at na lobokis luvanga raptava (cherubim) at ne Moroa mo dugak
    lox asuusu lisisixam silok boro vana at laxalibet. Duga tu puvung mo loxot, ua
    lavamaasa diga sep susu i mi lada at levempanga mi lavanuet kangkedek atdi xusu
    ne Moroa na doxoma xepe laxakapmek at limixin. Ketla monga nia xopmen na epovo
    kusu ana re axap na levempanga.
  cbr-NT: A bunánti aín mapútinu ca querubín rabë́, Nucën Papa Diosan suntárusa oquin
    curi uniocë, bësúnarabë oquin tsóncë 'iacëxa. A nëbë́tsinuax ca aín pëcacë 'ucë
    mëucüax Nucën Papa Dios banacëxa. Anu ca judíos sacerdotenën cushicaman 'apun
    'aracacë ñuinanën imi ánscacëxa, Nucën Papa Diosan atun 'uchacama tërë́nun. Ënë
    ñucama camina 'unáncan. Usa 'ain cananuna camaira ñuiquin mitsu caiman.
  tee-NT: Chai la'ix'ucxni ju anu' p'aklat ix'ayocanta lakat'ui anquilhnin ju ix'axapalaxtucanta
    laca'oro. Chai ju yu'unch querubines ix'ajuncan. Chai anchach ju ixmalacasucan
    ju ix'amatuncunit ju Dios. Chai ju anu' querubines ixta'akxtakmai la'ixpak'achu
    ix'ucxni ju anu' p'aklat junta lax ixtamuc'ai lacts'unin ac'alhni ixpuxacacan
    ixtalak'alhin'an ju lapanacni. Para jantu lai lhu actilajuniu ixlacata ju ani
    taxtokni ju chavai.
  eng-LSV: and over it cherubim of the glory, overshadowing the propitiatory covering,
    concerning which we are not to particularly speak now.
  cak-NT: Y parui' ri caja je-banon ca'i' querubín ri quiric'on quixic' parui', y
    ri' xc'atzin chique ri kati't-kamama' chi toka pa quiwi' chi ri Dios can c'o-wi
    ruk'ij, y can c'o chiri'. Y ri rui' ri caja xuc'ut chiquiwech ri kati't-kamama',
    chi can yecoch'otaj-wi (yecuyutaj-wi) quimac. Pero cami manak más xtaka'ij chirij
    re'.
  pah-NT: 'Hyru''ia arimo ahe imondoukari yvagipeve''g̃a ra''angava querubins''g̃a
    ra''angava. A''ea ahe japoukari imondovouka pevo yvagipeve''g̃a''java''ea. Hendy''jandy''ja
    memei yvagipeve''g̃a''java''ea Tupana''ga rendy''java pyvõ. Yvagipeve''g̃a''java''ea
    ipepojai hyru''ia arimo hyru''ia rovapytymbava rehe o''ama. Aerẽ hovapytymbava
    rehe ikwava''ẽhara''g̃a nduvihavuhu''ga gwypygwypyi hekoa tomombo ti Tupana''ga
    israelitas''g̃a ndekote''varuhua javo. A''ero ojapyakarame hehe hovapytymbava
    rehe g̃a ikwahava''javi okote''varuhua mombora javo: “Tupana''ga oko nhande pyri
    g̃wenonhe''yma nhanderekote''varuhua ikwahava''jave''yma,” ei g̃a. A''ea rehe
    ti ji namombe''upavi kiro.'
  sja-NT: Ma baaltek'a bada t'ap'a ɨ̃rɨ bainɨ̃ p'anajida santok'a bee omé isia paraa.
    Mãgɨ́ jɨ̃apataarã k'ĩra wãree, Tachi Ak'õre ik'aawa p'anapata iru truade. Maperã
    santo mãgɨ́ jĩak'a bɨjida ma t'ap'ade ak'ɨpiit'ee Tachi Ak'õre mama bɨ. Ma t'ap'ade
    p'aareerã poro waibɨapa ne-animalaarã waa jĩap'eji Tachi Ak'õrepa eperãarã miapinaamerã
    ãchia p'ek'au k'achia oopata k'aurepa. Mamĩda mɨa naapai p'oyaa jõma jara-e.
  xed-xed: Ka tsatsaftá lu ta Kerubuha his ta mara glakwa Lazglafta ta nzəganaghatá
    tsa blukum ya ka pghəganaghatá zlambak ta vli ya ta vlə lu ta us ŋa Lazglafta
    ŋa pla dmaku. Ama haɗ lu dzaʼa pasla gwaɗa ta tsaya ndana wa.
  mks-NT: Ta ji̱ni̱ mé sa̱to̱ arca cán ndíndójó ña̱ cúú yuhú nu̱u̱ táto̱ Ndióxi̱ naní
    a̱ querubines. Cándójó a̱ cán ña̱ ná ndicu̱hu̱n ini ña̱yivi ña̱ íin Ndióxi̱ cán
    cája cáhnu ini a sa̱há cua̱chi na. Ta mé táto̱ Ndióxi̱ cán ndíca̱a̱ ndi̱xi̱ a̱
    cándójó a̱ ja̱ta̱ arca. Joo a̱ cúu ndicani chága̱ yo̱ sa̱há ña̱ yóho viti.
  gfk-S: Ma metuma nalu tano binanus tano linge na bulbul no kunubus tane God, airuo
    tamat na mangana angelo ing dur la kiskis tikai ma ne God hathatikai. Ma dur ga
    tur burung ikino binanus ing God la kapkap leise ira sana tintalen kaia ma no
    nuno harmarsai. Io, ma sene be paile tale be ni manga ianga uta kakarek ra mangana
    linge kakarek.
  bmu-bmu: Bokis qakŋe imut yahöt goulnöŋ memeŋi mi Anutunöŋ dowe mali asakmararaŋaŋgö
    söpsöpŋi aka kinohot. Imut yahöt mi ginginŋiri kötula bokis önunŋi turuba kinohot.
    Bokis önunŋi mi Anutugö köl könjörat dumŋi ahök. Keu mohot mohot mi nalö kewöŋe
    nanŋök nanŋök törörök eraum mötpinaŋgö dop qahö.
  dgz-dgz: Anea dere yaua serubim guegue muga kaisene maua aigap wanumon. Anea dere
    ame magumu enat tane gungun tau aen. Anea dere ame God wandini paua megawa. Amba
    gungun arewa ame waenapan bigimuga wat musini arewa. Wan dim dim ugup ugup mam
    guegue muga oisewa nononga endi ya wait.
  eng-GNV: 'And ouer the Arke were the glorious Cherubims, shadowing the mercie seat:
    of which things we will not nowe speake particularly.'
  zaa-NT: Lo yí'na nna dàa chùppa ángeli nu de oro lá cabi querubines, nu beni ca
    ènni'a formar por mandado qui' Tata Dios, ą' modo nna yù ca enni'a qui'ni hua
    dua Tata Dios lani la'huacca qui'e. Xìla quį nna dàa cą lo tapa qui' yí'na lugar
    làti bede cą réni qui' ttu sacrificio para qui'ni Tata Dios nna eyuniỹén latsi'e
    ca tul·la' qui' quį. Pero ą́' tegá ná nu quíxa'a' sobre de ca cosį anna.
  eng-WEBSTER: And over it the cherubim of glory shadowing the mercy-seat; of which
    we cannot now speak particularly.
  guh-guh: 'Bajarapabaula matatsënëta anijanëbeje pecorofeto pexainaenëbeje nucabeje.
    Bajaraponëbeje beángelnëbeje, jumapecataeya pexanaenëtsibeje. Bajaraponëbeje nutatsibeje
    Dioso pijapenivenivenaecotia pitajëtsinexabeje. Bajaraponëbeje pecorofetota baula
    matatsënëcaranatanucabeje. Nexata pepo sacerdotenë caevai canacujitsia bajarapabaula
    jumatsicababiaba dajubinë pijanata. Pepo sacerdotenë bajarabaula itsa jumatsicababiaba,
    jamatabëjumai tsabiabitsi: “Dioso nacaitaxutotsoniataena. Nacavecuaajibiaexanaena
    pibisiacuene vajaexanaeneconimi,” jamatabëjai tsabiabi pepo sacerdotenë dajubinë
    pijanata baulajuma petsicababiabijavata. Itsiata aeconoxae apo necuenecaëjëpae
    patacatoyaquinaponaenexa pajamatabëcuenelivaisi xainapona daxita bajaraxua.'
  bon-bon: Peei boks papa cabu puga ge neeneni owowä pana gwidape lui mename seemo
    pana opo cama, cuta taame cama ge. Teepi boks ne cäangena jaawabäsi egä agesa
    Acejiyame me lenaja puupu. Iiwäreja babo biname te peei puupu ne cibu uudi ca
    yää-trupicuge Acejiyame ne awejename biname bime niiya mule äcise-jame. Yoo siige,
    page lui miiji padare lica gyene peei gwidape poto cidi me cängena-cängena aboclomäjame.
  nhw-BL: Nojquiya, ipan itzajca nopa caxa quisencajtoque ome iniixcopinca tlen se
    tlamantli itequihuajcahua Toteco catli inintoca querubines. Huan nopa tlaixcopincayome
    catli quichijtoque, eltoya tlaaltili ica oro. Catli nelnelía querubines tequihuajme
    itztoque nepa campa itztoc Toteco huan campa nesi itlatlanex. Huan nopa tlaixcopincayome
    tlen tequihuajme quipatlajtoyaj inieltlapal quen para quiecahuilise itzajca nopa
    caxa. Huan nepa ipan itzajca nopa caxa quimacaque Toteco estli catli quiixtzacuiliyaya
    inintlajtlacolhua nopa masehualme. Pero ama amo nicaxilis para nicamanaltis más
    tlen ni tlamantli.
  swh-ONEN: Juu ya lile Sanduku kulikuwa na makerubi ya Utukufu yakitilia kivuli kile
    kifuniko ambacho ndicho kiti cha rehema. Lakini hatuwezi kueleza vitu hivi kwa
    undani sasa.
  wbi-wbi: Pakyanya pa lisanduka lya agano amaumbo gha masarafi va vwimike vikupikila
    amapapatilo ghasene pavulongolo pakitengo kya vusambano, kino unsiki ughu natughwesia
    pikwolelela fijo.
  bba-bba: Kpɑkoro ten wɔllɔwɑ wɔllun kɔ̃sobun weenɑsibɑ wɑ̃ɑ be bɑ Gusunɔn yiikon
    ɡirimɑ sɔ̃ɔsimɔ. Ben kɑsɑ yɑ dɛriɑre yɑ wukiri mi bɑ rɑ yɑ̃ku yɛm yɛ̃ke torɑnun
    sɔ̃. Adɑmɑ sɑ ǹ kpɛ̃ su ɡɑ̃ɑ ni kpuron ɡɑri sɑɑri tɛ̃.
  eng-KJVCPB: and over it the cherubims of glory shadowing the mercy seat; of which
    we cannot now speak particularly.
  kgk-NT: Upe imba'e ryru ári oĩ va'ekwe Nhandejáry rembigwái ra'anga ouro-gwi ijapopyre
    ipepo va'e héry va'e “querubim”. Upe-py, “Nhandejáry kwaa ukaha” he'i “Jaikwaa-ma
    katu Nhandejaryha” he'i hese. Hi'ári oipyso va'ekwe opepo. Ipepogwy-py onhohẽ
    va'ekwe nhande-rehe ijukapyre rugwy. Ha upe rire katu Nhandejáry omboyke va'ekwe
    nhandéhegwi nhane rembiapo vaikwe, nanhane mbohasa asyvéi-ma hagwã. Peteĩ teĩ
    upéa rehegwa nhe'ẽ namombe'u mo'ãvéi ãy.
  waj-waj: 'Iqii nnaamuru ivaa veraivau iya aangeraa roosiira taara mminnaavaitana
    yapa kiada tunoo: Anutuuqaa oyai ari vookaraivaa mmannammannaavaivee, tiravai.
    Gioonna kiaapuuya mminnamminnaa maisaiyauvaa rugeera mmaataivau ngiari haayaiyauvaadiri
    rummua apu kieeravai. Na itaama ngii giaa ngii miau kuaivaa hama na nnaa hammara
    kuaivaata aanna makee ngii giaa ngii miaunoo.'
  cpy-cpy: Okanta jeñokiini otapaki Tajorentsi-moko, ari rowaetakiri rowetsikae-tziri
    roshiya-kaawo ronampiri Tajorentsi, riitaki otsimankan-takawo ishiwanki otapaki
    Tajorentsi-moko. Rootaki iiteetziri “Neshironka-mentotsi.” Roo kanteencha eerowa
    niyaata-kaero nokenkithata-kotemiro jempe okantayita apani-paeni.
  mpx-mpx: Dedewaga ana heguna iya gegi ana abayakiyakil. Bwasumu labui opeliya gaganina
    hi ginolil hi minaa dedewaga pwatanaa opeliya hi anal gegi ana abayakiyakil hi
    pahabobu, ge Yehoba ni masala to bwasumu labui opeliya gaganina ali luwaluwala.
    Yaa nige ana sauga i oola te ge tage bugul bolo ya naha liwanan sipopotan.
  wbp-wbp: Kankarlu Pakuju-nyayirni-wangurlalpa-pala ngunaja jirrama pinkirrpa-kurlu-piya
    kujalu yapangku ngurrju-manu. Yinya-jarrarlulpa-pala-nyanu jarnku-nyangu, manulpa-palarla
    pinkirrpaju wapirrija Pakuju-nyayirni-wanguku. Kala-palarla marlaja nyinaja yartarnarri
    wiri-kirli Kaatukuju. Yangka kuja kalalu yapa majungka-jarrija, kalalurla maralypikingarduyu-paturluju
    yalyungku yaku-maninjarla yarlurnu Pakuju-nyayirni-wangurlaju. Kujarlaju kala-jana
    Kaatuju yawuru-jarrija. Kajikarna-nyarra warrarda wangkami-jala Kaluku Tarruku-kurluju.
    Kala ngari karna yampimi-wiyi.
  luo-luo: Ewi Sandug Muma ne nitie kido mag malaika miluongo ni kerubi mar Duongʼ,
    kendo bwombegi noumo kama igoloe richo. To sani ok wanyal wuoyo matut kuom gigo
    duto.
  nhe-NT: Nojquiya, ipan itzajca nopa caxa quisencajtoque ome iniixcopinca tlen se
    tlamantli ielhuicac ejcahua Toteco tlen inintoca querubines. Huan nopa tlaixcopincayome
    tlen quichijtoque, eltoya tlaatili ica oro. Tlen nelnelía querubines elhuicac
    ehuani itztoque nepa campa itztoc Toteco huan campa nesi itlatlanex. Huan nopa
    tlaixcopincayome tlen elhuicac ehuani quipatlajtoyaj inieltlapal queja para quiecahuilise
    itzajca nopa caxa. Huan nepa ipan itzajca nopa caxa quimacaque Toteco estli tlen
    quiixtzacuiliyaya inintlajtlacolhua nopa tlacame. Pero ama ax nicaxilis para nicamatis
    más tlen ni tlamantli.
  aii-aii: ܥܸܠܸܠܔ ܡ̣ܢ ܩܹܒ݂ܘܼܬܵ‌ܐ ܐܝܼܬ ܗܘܵܘ ܟܪ̈ܘܿܒܹܐ ܕܚܸܩܪܵܐ ܒܸܥܒ݂ܵܕܵܐ ܛܸܠܵܢܝܼܬܵ‌ܐ
    ܥܲܠܔ ܕܘܼܟܵܐ ܕܚܘܼܣܵܝܵܐ. ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܠܲܝܬ ܠܲܢ ܥܕܵܢܵܐ ܕܗܲܡܙܸܡܲܚ ܒܡܸܠܝܘܼܬܵ‌ܐ ܒܘܼܬ
    ܐܲܢܹܐ.
  esk-NT: Qaaŋani suluutim matuan israġullak tuglauqsimauraaġniġaak Agaayyutim kamanautaa,
    ini Agaayyutim natqigutrisimaaġvia killuqsautinik. Aglaan tamatkua sut uqautigitlaitchivut
    pakma.
  msb-msb: Sa taklob san arka may nakaadurno na duha na dako na bagay na may pakpak.
    Kerubin an ginatawag sani na amo an bagaʼn mga parabantay san gloryoso na lugar
    didto para sa Dios. An nakabuklad ninda na mga pakpak nakalandong sa tunga san
    taklob na ginatawag lugar na ginapakitaan san Dios san iya pagpatawad san kasal-an.
