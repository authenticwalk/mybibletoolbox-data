  san-TIB: ཏདུཔརི ཙ ཀརུཎཱསནེ ཚཱཡཱཀཱརིཎཽ ཏེཛོམཡཽ ཀིརཱུབཱཝཱསྟཱམ྄, ཨེཏེཥཱཾ ཝིཤེཥཝྲྀཏྟཱནྟཀཐནཱཡ
