    je̱ts a̱ts ya̱ꞌa̱ veꞌe nu̱yojk nko̱jtsvaꞌatsu̱t.
  bzh-bzh: Angër ḳenu luu denare raḳ keröng sënë vavunë, benetahu bë Anutu los niḳapiik
    nedo loḳ ayo vabuung sënë. Luho banisej kebu raḳ sëa sën denekeseh ḳöḳ raḳ
