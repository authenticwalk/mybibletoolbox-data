  pon-pon: A ponanin kopa o Kerupin en linan mia, me kompwaledi wajan tom. A anjau
    wet i jota pan padaki on komail due.
  nhe-BL: Nojquiya, ipan itzajca nopa caxa quisencajtoque ome iniixcopinca tlen se
    tlamantli ielhuicac ejcahua Toteco tlen inintoca querubines. Huan nopa tlaixcopincayome
    tlen quichijtoque, eltoya tlaatili ica oro. Tlen nelnelía querubines elhuicac
    ehuani itztoque nepa campa itztoc Toteco huan campa nesi itlatlanex. Huan nopa
    tlaixcopincayome tlen elhuicac ehuani quipatlajtoyaj inieltlapal queja para quiecahuilise
    itzajca nopa caxa. Huan nepa ipan itzajca nopa caxa quimacaque Toteco estli tlen
    quiixtzacuiliyaya inintlajtlacolhua nopa tlacame. Pero ama ax nicaxilis para nicamatis
    más tlen ni tlamantli.
  sps-sps: Patsun a gen to aya, te kaa me na fuan a ka te mamatan faarei ror kaisa
    morena tsutsun of non siinaiv ten Gov. A fuan a kaisa morena kaa miror pakpak.
    An fo pakpak tsurin takarat kookop faavots a kookop tana gen to ayei koo rori
    na Pan nan Tagtag ten Gov te anofe ravainy non Yan aveto tana vainy. Sin tovei
    nyo tsugainy tsue fatatabin iny rou a ka to tsumi tan fo vegiau kinai.
  wnc-wnc: Sike angela tapaatane uyunga katap gomda pasike pukwiu wagwenu engatangan
    yapupeking. Yapupeke angela waapau pasike pia pandaike kaukaut peke pia saatde
    gepbiatangu pukwit gwendane zangutna san take zanguuking. Sike zangutna wasande
    natake tupan tapata dak pake pasiwan zangutnane pimapa kake Anututa ninde musip
    kwikwik natanimuke nindane waiaknganin sandetnimunggak ngang yaking. Sike angela
    wa tapaau amigwaang siknga Anututa enandang yuak komune nana pandaike wagwene
    yapupeking. Siwan wamu sanga wa tupa tasikakingu kuupbamdane yapii kuupbamu nata
    dua ngwakngake yawit.
  bus-bus: Àkpati pì musu kɛrubu gakuideenↄↄ kú durunkɛ̃nnɛkiila. Pↄ́ pìnↄ bↄkↄ̃tɛna
    doodo gurↄↄn yɛ̀ro.
  gub-BL: Mokoz Tupàn heko haw pe har hagapaw a'e wà no, wapyk a'e ma'eryru 'aromo
    a'e wà no. Wapyk a'e pe wà, Tupàn rehe teko wamuma'enukwaw pà wà. Ipuràg eteahy
    a'e Tupàn heko haw pe har wanagapaw wà. Ipepozaz a'e pe wà, a'e ma'e hyru 'aromo
    wà. Xaxeto a'e, uzuka ma'ea'yr a'e, teko wanemiapo kwer ikatu 'ym ma'e hekuzaromo
    a'e. Izuka mehe umupiripirik huwykwer a'e ma'eryru rehe. — Purupuhareko haw, a'e
    ma'e hyru her romo a'e. Ko 'ar rehe namume'u katu kwaw agwer ma'e peme ihe, ta'e
    pekwaw katu pe xe.
  imo-imo: Aku ketemunga pipina ola muluna ensel au tiko mondoli talo kongo taloni
    pipimu ola oko poloringili pipi akuna meme ondoko Goteni imboma kondo kolopa enonga
    ulu pulu kerima tiye kolondorumu ningi. Nalo kinye wai te naa peremomunga aku
    melemanga puluma waye manda naa nimbo.
  boj-boj: Ŋam moŋgum aqa quraq di laŋ aŋgro aiyel naŋgo sigito qunuŋ atnab soqnej.
    Laŋ aŋgro aiyel naŋgi di Qotei aqa siŋgila sigitoqnsib unub. Naŋgo bari na ŋam
    moŋgum di kabutesoqnej. Ŋam moŋgum aqa qura di tamo uŋgasari naŋgo une kobotetnjrqajqa
    sawa. Bini e iŋgi iŋgi kalil deqa anjam koba marqasai.
  eng-DRA: 'And over it were the cherubims of glory overshadowing the propitiatory:
    of which it is not needful to speak now particularly.'
  knf-knf: Kë ţi umaala mënţ duuţ başë ţu iko infejuŋ innaamuŋ na ŋwanjuŧ ŋi bajaaŋ
    bado kerubim ŋanjaaŋ ŋadiiman kë Naşibaţi awo da. Ibaaklu yi ŋa iji ido blifi
    ţi dko di bajaaŋ batulna pñaak ppënanaan ipekadu. Mënţ wal wi pţiiniyaan iko mënţ
    bŧi kajinţan bnuura wii wi.
  san-KHM: តទុបរិ ច ករុណាសនេ ឆាយាការិណៅ តេជោមយៅ កិរូពាវាស្តាម៑, ឯតេឞាំ វិឝេឞវ្ឫត្តាន្តកថនាយ
    នាយំ សមយះ។
  arn-NT: Fey wente ti kakon mülefuy adentunielu ti müpüngechi kerubin, fey tüfa feypiley
    Ngünechen ñi mülen tüfey mew, fey tüfa takunierkey ñi müpü mew ti kakon ñi tapa.
    Welu fewla fantepuay taiñ nütramyeafiel tüfachi dungu.
  zas-NT: Dxel guijc caj guin guzojb tioꞌp xfigur ree anjl bén la ree querubines abiꞌ
    con xhiil reeman rusiaaw reeman guijc lod ruroob bixhioz zojbloj xrejn ree be
    por xtol ree bejn. Per por yan ad rüjnt naguiejn guzatan mazri ree ni guin lojdi.
  ken-NT: Bɛfóŋó bɛpay ɛbhɛn bághókó mbo bɔángɛl bɛbhak amfay ɛkʉbhɛ yɔ. Bɛbhap
    ɛbhap mɛ́nyábhɛ amfay nɛbhʉɛt anɛ Mandɛm áfoŋori nyaka bɛbʉ́ bho arɛ. Kɛ sɛ́pú
    kway bɛrɛm yɛ̌ntɨkɨ ɛnyɨŋ ɛ̌ti mɛnyɨŋ ɛbhɛn nɛ́nɛ.
