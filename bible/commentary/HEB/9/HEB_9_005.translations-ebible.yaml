  unx-unx: ବାକ୍‌ସା ଚେତାନ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ ମେନାଇୟା ମେନ୍ତେ ଉଦୁବେତାନ୍‌ ମାନାରାଙ୍ଗ୍‌ରେନ୍‌
