    noniŋ bulimakao hepŋe tuaŋgumu geminiop. Otmu den yu ekyongomune kâlep kâlep olâkgât
    ki naŋgan. Yawuhât tâlâwâk sâwoman.
  usp-NT: Y chib' man cax li wi' quib' richb'al anjl ri jb'ijak querubin ri tic'utuwtak
