  isl-isl: A loki kistunnar voru styttur af englum, svokallaðir kerúbar, sem standa
    áttu vörð um dýrð Guðs. Þeir þöndu vængi sína yfir hið gullna lok arkarinnar,
    sem kallaðist náðarstóllinn, en nóg um það.
  spy-NT: Kimii *꞉kēruubiik chēē /kikeekus chēē kikiikubuuyēē kebebaakwaa ng'echereetaab
    kiisayta ām mwēēnkoonoo. Mēēbērē maabanybaany raat ng'aleek tukul kurubta keey
    tukuuchu.
  xnn-xnn: Isnan oson nan baol et wada nan doway sinang aanghel ay nindedepa nan payakda.
    Daida nan sinyal ay wada si Apo Dios isdi. Bibilagenda nan payakda ay manglololong
    isnan baol ay maiwakwaksiyan nan basan di maibon-ong tapno mapakawan nan basbasol
    di ipogaw. Ngem baken id wani is osto ay mangibagaak isnan maipanggep is dadi
    am-in.
  mwe-mwe: Panani lishandukulyo yashinkupagwa igobhi ibhili ya malaika ya ukonjelo
    gwa a Nnungu, mapapiko gabhonji galibhika nng'wili pa leshelela yambi. Ikabheje
    nnaino nngabha malanga ga talashiya genego kwa kaje.
  tte-tte: Dedewagane pwatana mena anelose labui, siginaulili gole koina, siyatololi.
    Ginauline labuine Yaubada ana wasawasa kana kilakilala yakato iyakenayagili iya
    mekanakavao. Dedewaga kana kopwaiki esana sipei ‘pwanoli kana nuwatu-pwaiki kaba
    miyana.’ Na nige sowasowana ginauline taedeedede yoi kaiweli bwaite sauga.
  tcs-tcs: Antap lo dat Akboks i bin gad tu mina nais gold kabing wea i gad wing ane
    demtu i stanap lo tusaid. Demtu i soem da paua blo God i stap de. Wing blo demtu
    i spred go oba da lid, tase wananada. Ol kole dis boks da ples wea God i soe gudpasin
    blo em. Mipla kan eksplein ebriting po yupla ya nau.
  hlt-THB: Cawhkaw a bawm asaw awh Boeimangnaak cherubim ing hulnaak dahnaak bawm
    ce asaw nakaw ing dah hy. Cehlai ve a ik-oeihkhqi ve tuh ak soep na am nik kqawn
    hly thai hy.
  soq-soq: Bokis iwa osowe nitu nata ewaewau apana rua mabupu dolala waimoi. Mo ipa
    God sapawaida eueuwawa. Bokis iwa mo mabupu mampe itubodasai. Tane bokis iwa,
    sa ipa God apana kadiu insedidabuasadia eueuwawa. Nitu ema umanawa waeuwa uduudu
    no tauma mai wataa rua, dia.
  qub-qub: Chay babulpa chapananchönami caycaran goripita rurasha ishcay querubín
    anjilcuna chaycho Tayta Dios caycashanta musyachir. Chay querubincunami babulpa
    chapanan janancho ñaupaman älan quichasha caycaran. Chaychömi runacunapa juchanta
    Tayta Dios perdunaj. Maspis caycanrämi chaycunapita tantiyachinäpäga.
  att-att: Á ajjan ta utun nayù kallak na kakon yù duá nga sináttolay, nga buláwán,
    nga nappayâ. Aggira yù keyarigán nayù ira maráyaw nga daroban ni Namarò nga mangngágan
    ta kerubim, nga mepulù kâ Namarò, nga panákkilalán ta keggá na tán ni Apu Namarò.
    Á yù ira sináttolay, napagarubáng ira, á nassonnâ yù payâ da ta utun nayù kallak
    na kakon nga buláwán, nga pangiyátangán nayù pári ta dága na ayám ta arubáng ni
    Namarò, tapè pakomán na yù liwiliwâ nayù ira tatolay. Á yáyù áddè nayù kagiak
    ku nga meyannung sù keyarigán na, ta arák ku mebukalán saw yù ngámin nga meyannung
    karannian.
  bki-bki: Ana mave ea basidobidobi na tuboiano nei, naio be sikmirano, napano abio
    ka vio na totaniano na Atua kanano tinieiiano. A be tovorovo na nailiano juo ajumolu
    aju mave eaio, napano sibialo amiaveveko tivelvelinio vio na m̃a Atua kiano mermerano
    jom̃a batove eaio. Naruei vio lu na lotuano na virakariano termoruo nene naio
    be vite novo nalo nei naruei, mia maka rejikia rover vite ve miroano bere vo ea
    tivelinio na nalo. Mia vite takurano ga na roverenio, ka vio na lotuano nene,
    vija kiano saba nalo, nina amim̃auka ga ea tenalo na yetemeriba, naio maka rijikia
    tobo to kanio ga, naio maka rivu tibe ka vio na lotuano na virakariano vou.
  bqp-bqp: Àkpatii pìi musu kɛrubu gakuridenↄn kú durunnakɛ̃mmakila. Pↄ́ pìnↄ bↄkↄtɛna
