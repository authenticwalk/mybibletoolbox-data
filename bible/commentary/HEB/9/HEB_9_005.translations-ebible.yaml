    ñati̱ chaꞌ ca biꞌ lijya̱ ycuiꞌ Ndyosi chaꞌ cati̱ quiꞌya nu ntsuꞌu jiꞌi̱ nguꞌ.
    Xca̱ ndubi biꞌ cua ntucua chaꞌ ca cuayáꞌ tiꞌ nguꞌ Israel chaꞌ lcaa tsa̱ ngaꞌa̱
    ycuiꞌ Ndyosi laja su ndiꞌi̱ nguꞌ. Pana ná caja tyempo chcuiꞌ na jiꞌi̱ lcaa chaꞌ
