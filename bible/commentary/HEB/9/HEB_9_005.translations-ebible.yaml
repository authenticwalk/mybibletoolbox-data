    “Ne''aj Dios perdonar la siji gente malala nyuca la tjajay”. Nun solejé niná popé.
    Ma quelel pülücj pyac niná mpes; p''a mpes quelel pyac quinam.'
  zap-NT: Led kajon guin zob txup xefxin angel ne nzoon rnaa, kon xpaano rtsëë we
