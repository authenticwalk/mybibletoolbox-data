    de que Diozən' zoe' na'. Toe' gwzecha šyic̱hɉən na' yetoe' yešyic̱hɉən. Na' lao
    tap c̱he cajən' entr ḻega'aque' nzi'in “Latɉə c̱he yeḻə' cheyašə' cheži'ilažə'
    c̱he Diozən'”. Pero bitoch che'enda' güe'echa' dižə' c̱he to to de'e ca'.
  sgz-sgz: Ami mátán á bokis erei, aru tártárwán angelo imi kiskis si Káláu di hutngi
