  guj-2017: અને તે પર ગૌરવી કરુબિમ હતા, તેઓની છાયા દયાસન પર પડતી હતી; હમણાં તેઓ સંબંધી
    અમારાથી વિગતવાર કહેવાય એમ નથી.
  jvn-NT: Nang sak nduwuré kas emas kuwi ènèng retyané mulékat loro sing nggumunké
    banget. Swiwiné mulékaté gatuk, nutupi panggonan nang kas kuwi, sing jaréné nang
