    nan kafasofasol. Ngem am-in nan naycha, faken chadlos idwani nan mangilawlawakhanmi.
  mto-NT: Je̱m tseꞌe xiixt aka̱ꞌa̱ niꞌkxm yꞌijt me̱jtsk je̱ querubines apa̱mnax, je̱
    tsapjo̱o̱tmit joojntykiva je̱ꞌe̱ veꞌe je̱ querubines. Joma veꞌe je̱ xiixt aka̱ꞌa̱,
