  mkl-mkl: Si ɑntɑi kpɑkoui ɑmɑlekɑ ilu ɑmboe ŋɑu ɑ̀ wɑ. Wurɑi ɑ̀ yɔ ɑ̀ ceò ɑmɑlekɑ
