  dso-dso: ପେଡିର୍‌ ଡାବ୍‌ନା ଉପ୍‌ରେ ପର୍‌ମେସର୍‌ ଆଚେ ବଲି ଚିନ୍‌ ଇସାବେ କେରୁବିନ୍‌ ବଲି ଡାକ୍‌ବା
