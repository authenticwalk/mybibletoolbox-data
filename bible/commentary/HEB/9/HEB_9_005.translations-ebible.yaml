  rug-rug: Pa batuna sa Dolu Hope si va turui rini sari na beku mateana serubimi pude
    na vina gilagilana sapu sa Tamasa si koa vasina, meke sari na tatapurudi si repaha
    la vasina pu hoke ta vulasa sari na sinea tadi na tie. Ba kamahire si lopu boka
    tozi va minaminaki rau sari doduru ginugua sara.
  hop-NT: Noqw ima hihtu Cherubim God lolmat tālawṅwayat akw nȫmiwtaqam tataṅpit atsvenihqat
    nākwapni’ta; noqw ura tataṅpit nākwapniat núokwavihk̇a yan túṅwantiwa. Noqw pay
    itam kurs hin yep put pas hin hintaqat pasiwtaqat yuaatotani.
  san-URD: تَدُپَرِ چَ کَرُناسَنے چھایاکارِنَو تیجومَیَو کِرُوباواسْتامْ، ایتیشاں
    وِشیشَورِتّانْتَکَتھَنایَ نایَں سَمَیَح۔
  heb-LB: '@see-verse:HEB.009.004'
  caf-NT: '''Ink''ez ndi chunkhelh cho k''ut, ndunnah Cherubim hubuts''útni, ''en
    hube Yak''usda yé dezti t''ets''oninzun, ''et huwa ndi chunkhelh ''i k''ut ''uhint''ah.
    But''agha whutus lht''aghútnaih hiyulhtsi, ''i t''ah, ''et ''i k''ut ''uskai yuk''unédelht''ik
    hoh Yak''usda soo cho nets''u naítoot''en ka ts''uwhútni. ''Aw ndi ts''iyawh howu
    yats''oolhtuk ghait''ah.'
  mio-NT: Siqui chi chacoo ri querubim cha iyo cuenda ra Ndioo, ta maan ri chasi nu
    ni choso ra sutu niñi cuenda cuati ñivi. Chi ndichin ri chasi ri tican. Chacan
    ni chahi cuenda, vati vitin ña cuyatin cuhva que cuenda yoso cuhva ni chacoo ñivi
    yo iti chata.
  srq-NT: Angeles raanguia ao ji que chɨ ibate mbae riru arõ nda. Querubines, ɨ que
    ũquɨ̃ je ra. Ujeo que embiitee u mbae riru arõ nda. Sacrificio renda rei mbae
    riru. Ũquɨ̃ cuartos nyeremo jenda asenei ja aroneate jẽje namo.
  kje-NT: Oplaha onne rala kerub woro'o man rodi mahe hi'ie loile aile wawan. Kerub
    onne kukul nahenia Makromod Lalap man siksik lerlere aile lolo onne. Kerub woro'o
    onne harhari liwarne lolo Oplaha anadunne wawan. Anadunne onne namwali onno ra'ohu
    rahala ri nin dohohala, maa ors eni ka a'amou a'aropo ha eniyeni na'akeme me'e.
  gaz-gaz: Taaboticha gubbaadhaanis kiirubeeliin Ulfinaa teessoo araaraa irra golboobanii
    turan. Amma garuu waaʼee kanaa gad fageenyaan dubbachuu hin dandeenyu.
  kud-kud: Na dedewagane ewanai tausagenawasa pigapigabudi bwau hipaihowadi ta dedewaganane
    hitowolo logulogui, neta Yaubada yana abamiya tomowa yadi yababao adi nuwahamu
    vehabana, na hesi nigele howahowada na hauga teina tanuwanuwatuwu tobwatobwadiyaone
    vehabadi.
  urb-NT: Ame'ẽ kaixã 'ar pe ma'e'ã i'ãi. “Xerumĩ” aja riki. Ipypo namõ ixo. Tupã
    je'ẽha rahoha ta aja ame'ẽ ta tĩ. Ipypo pirar, aja i'ãi. Ame'ẽ i'ãi rahã, Tupã
    riki a'ep ixo tĩ, aja ame'ẽ mujekwa ngã pe. Ma'e renda 'ar pe ipypo pirar aja
    i'ãi. Ma'e ka'u te'eha ke ngã ma'ema'e. Ame'ẽ ta rehe Tupã ipy'a jywyr tĩ, aja
    mujekwa tĩ. Ipypo pirar aja i'ãi rahã, aja mujekwa katu. Apo upa katu te ame'ẽ
    kapy rehe ihĩ ame'ẽ ke ihẽ amujekwa ym ta rĩ. Ta'yr mi jõ amujekwa.
  fra-LSG: Au-dessus de l’arche étaient les chérubins de la gloire, couvrant de leur
    ombre le propitiatoire. Ce n’est pas le moment de parler en détail là-dessus.
  san-HK: tadupari ca karuNAsane chAyAkAriNau tejomayau kirUbAvAstAm, eteSAM vizeSavRttAntakathanAya
    nAyaM samayaH|
  cak-SNT: Y paroꞌ ri caja i-bꞌanun caꞌyeꞌ quichibꞌal ángeles ri niꞌeꞌx querubines
    chica, quilicꞌuon quixicꞌ paroꞌ ri lugar ri pacheꞌ nitix-ve quicꞌ chi niꞌan perdonar
    pecados, y chiquicajol ijejeꞌ nika-pa ri ru-gloria ri Dios. Pero vacame man xtakaꞌej
    ta más chirij nojiel reꞌ.
  uvh-uvh: Ka bokis wara'ning de using ganang wa Anutuning ensel uuring fama' tanga
    nua'ni ka tubo a nua'ni ka sanom tubo ning u kukyabinga bokis u mungkupnanga marekiagumu'.
    Ka ensel wari mungkupniagumu' wara'ning bining ganang wa kama tapni sini' ka pris
    girii wari Anutu wari aming ning kadagangsi' suknakubeyam waraga' keng amaa tagara
    sufuriaging. Ka kama ka wara'ganang wa diok ka Anutuning kigineng girii wara'ning
    kamaga wari undu' aderagu'. Ka napa' tangkunasi ka wara'ning kini bang bang kabi'mo'
    ka umpang yara'ganang wa dabiksa' mo' yoksasu'narik.
  ino-ino: Ani pokisimo akofetule kafu'ae kafa'ae mako'ke afina vaya'moki “Anumaya
    Koti'a hao'otake kavati ano kalo patalese.” hu'a afumo kola he'a nela'ke nehae.
    He'a la'ki ne'malaya akotofule aole kolimoni yafateti alo humale'naya ko'ku'napi
    kayo kayo ve'kala Anumaya Koti aote ano hale lo'kiya ya'a mai'ana au'vaite'na'ae.
    Au'vaite'na'anake'na meni ani yafe aepa'a hu'na fole o'aikoe.
  gnn-gnn: Ga garrwarnydja wal'ŋu dhäŋuranydja ŋunhi bathiŋura märrma' djiwarr'wuy
    yolŋu maṉḏanha mali, djämawuy mel-wiḏi'mirriwuy girri'wuy, yurru maṉḏa yukurra
    ŋunhiyi binbarrnydja maṉḏanha djarryun ŋäkirrmarama yukurra ŋunhiyina ṉapuŋga'na
    dhaḻakarr, ŋunhi ŋunhilimiyina ŋayi Godtja yukurranha ŋuli djarraṯawun'nha nhinanha.
    Yo, guḻku' warray ŋarra bini nhumalaŋgu ḻakaranhanydja yukurranha ŋurikiy buṉbuwuynydja
    Godkalaŋuwuy, yurru dhuwalina liŋgu, yakana ŋarra yurru bukmakkumanydja ḻakarama.
  yal-yal: Na Layiri Kankiraan xun ma, maleka gubugubu kan nɔrɔxine sawuran yi na.
    E gubugubune yi bandunxi kankiraan dɛraganla xun ma, Ala solonaden na. Koni en
    nama na feene birin yɛba iki.
  cnt-NT: Ne₄ tsɨ₁gu₅ jaun₂ jme₁tión₂ le₁jné₅ querubines, co₂'nió'₄ léi₄ a₂tág₅ co₂'né'₅
    quió'₅ Diú₄. Jme₁le₁jné₅ qui₂rë₂jlë₅ quian'₅₄ tsɨ₁rë₂cu₅ ja₁'én₂ Diú₄ dsáu₁ dsa₂.
    La₁ia₁ tsá₃ jë₄ jua'₅₄ le₃jua'₅₄ guë́₄ jnia'₅₄ jág₁ 'lióng₂ juɨ₁lia'₂ ca₂le₃jë́₃
    a₂në₅, ne₄ si₂ la₂.
  tif-tif: Kanobip-kup, tam bokis tip diim kabaaku ensel alep ma talalu-lom tiisip;
    alep iyo kukuya-lomdip God ali am kaltamu bombe no kemin o, kalalip dotu kutiisip.
    Alep imi minlo kabaak-ali taloop kiim sing binalip daak abon kala-sala, God ata
    imi ban kemin kaa takan-tiiyilin. La, kamala kaatale, nali mafek mafek kaami miit
    kaa talalu ifi dik-toop-daa bokoyokomi disa ko.
  nlx-nlx: तान उपेर दुय तेजोमय करुब एता, जा प्रायश्‍चित डापाणे बुखेत सावलो केर रियेल
    एता; न्यान एकेक केरीन वर्णन केरनेन टेम नाह सुतो।
  apw-NT: Ła’íí bit’a’ golííníí óodo be’alzaahi bits’ą́’idindláádíí tsįhóń nel’ąądí’
    nadaazį, áí Bik’ehgo’ihi’ṉań biłgoch’oba’ begoz’aaníí biká’zhį’ bit’a’ bitisgo
    odaahezṉilgo; áí k’adíí doo dawa nłt’éégo baa nadaagohiilṉi’ bik’eh da.
  gum-gum: Inchen tru caja palabe querubinmera Tiuswei tru tørguegwalmabig pasrai
    asamig treeg pønrrabelø køn, tru israelitasmera kaig mariilan Tius nø ulø payiimíig
    kønrrai marinug nømui kwaldzariimeran trubalawan larrøbicha. Kerrigu øyeelane
    møimbe lutøgurrimbe wamindamgaig køn.
  not-NT: Cara jonoica cajón ainta pite irosiacagomento irisaanganetsite Tosorintsi
    ijita querobín. Ira querobín iriro ogótacaguiri cara ainta Tosorintsi iquëtaguitetasanti
    cara. Aisati inetsaiguëro otataro cajón cara ishaguëtopiantiro omagaro osarini
    itingomi saseriroti ora iraraa chibo aisati irasi sërari baaca. Cara Tosorintsi
    iniobëro iraraa, ijocaigaineri jorío ora icantagueti quimingaro, yomaguisantineri.
    Carari yamai quero notsatenguimiro basini ati ocantagueta.
  plu-plu: Ayge guhamadga eggu kiyes kadahan gahehpakkis piyana ahj kewye “kegubihs.”
    Igkis humaw arekhetni ku igwa Uhokri ayge akak madikte gikiythani. Gihanpikis
    digikak gupitmin kiyes apitmin ini iwetrit ku kiney adahan Uhokri miyehpiye taraksaki.
    Madikte ini ariknebdi in arakak adahan kaayhsima hiyakemniki henneme ka ik adahan
    nah akkamnihni yit ku apim inin.
  iou-iou: Täŋpäkaŋ gäpe unitäŋo gwäpäni wäpi momi pekpek täŋo bägup yäŋ yäwani. Täŋkaŋ
    u punin terak imaka aŋero bumik wäpi Serubim unitäŋo wärani yarätä itkumän. Itkaŋ
    piritä gäpe unita äyuŋ täŋkumän. Serubim yarä uwä Anutu peŋyäŋeki pähap unitäŋo
    wärani täŋkumän. Täŋkaŋ imaka u ba unita yäyat ŋo puningän yäyat. Unitäŋo mebäri-inik
    yäŋahänaŋipäŋ man ätu täwerayäŋ nadätat.
  ntp-NT: Daidʌ ʌcajoñi daama guucacatadai gooca querubiiñisi oorocʌdʌ duuñisicami
    dai sʌʌlicʌdʌ dadadacʌitadai. Dai taranacatadai gʌnaana ʌcajoñi daama vai ami
    vausidiña ʌpapaali baitʌcʌaacamigadʌ cañiiru ʌʌradʌcʌdʌ sai Diuusi oigʌldiana
    oodami soimaascamigadʌ. Dʌmos maitistutuidi aanʌ isvaamioma gʌnaagidiagi gomaasi.
  rai-rai: A kum tena wetabaar karom God diat aapur a gaap nate u ra bongbong i ra
    bok maa, kupi God in una wa aakaina mangamangaan anu ra taara. A ru taabataaba
    i ra ru wawaki kuraa diaar nate u ra bok maa, ma diaar waiaa a minamaarin God.
    A kum bibiaandiaar i burung baat a bok maa. Iaku mari wakir a pakaana bung kupi
    din papalaa u ra kum utnaa raap mi.
  haw-1868: A maluna iho ona na kerubima nani e hoomalumalu ana i ka noho aloha; aole
    hiki ia makou ke olelo maopopo loa i keia mau mea, ano.
  ffm-ffm: Ana to dow keesuwal too kuɗɗe ɗiɗi ɲemmbinaaɗe hono malaa'ika'en biyeteeɗe
    cerubin, ɗe finnde teddeengal Laamɗo. Biifoole majje ana kuuri nokku ɗo ƴiiƴam
    ɗam yuppetee faa luutti njaafee ɗoo. Kaa en mbaawaa sifaade ɗeen kuɗɗe faa laaɓa
    e oo wakkati.
  arb-NAV: أَمَّا فَوْقَ التَّابُوتِ، فَكَانَ يُوْجَدُ كَرُوبَا الْمَجْدِ (تِمْثَالانِ
    لِمَلاكَيْنِ)، يُخَيِّمَانِ بِأَجْنِحَتِهِمَا عَلَى غِطَاءِ الصُّنْدُوقِ الَّذِي
    كَانَ يُدْعَى «كُرْسِيَّ الرَّحْمَةِ»، وَهُنَا، نَكْتَفِي بِهَذَا الْمِقْدَارِ
    مِنَ التَّفَاصِيلِ. فَالْمَجَالُ لَا يَتَّسِعُ لِلْمَزِيدِ.
  cop-CNT: ⲥⲁ⳿ⲡϣⲱⲓ ⲇⲉ ⳿ⲙⲙⲟⲥ ⳿ⲛϩⲁⲛⲭⲉⲣⲟⲩⲃⲓⲙ ⳿ⲛⲧⲉ ⳿ⲡⲱⲟⲩ ⲉⲩⲉⲣϧⲏⲓⲃⲓ ⳿ⲉϫⲉⲛ ⲡⲓ⳿ⲓⲗⲁⲥⲧⲏⲣⲓⲟⲛ
    ⲛⲁⲓ ⲉⲧⲉ ⲛⲁϯⲛⲟⲩ ⲁⲛ ⲛⲉ ⳿ⲉⲥⲁϫⲓ ⳿ⲉⲣⲱⲟⲩ ⲕⲁⲧⲁ ⲙⲉⲣⲟⲥ.
  sri-sri: 'Marĩpʉ iri kũma bʉʉari majĩ weka pẽrã ĩgʉ̃rẽ wereboerã kẽdʉpʉrikʉrã keori
    weadea merã ĩgʉ̃ iri taribugue ããrĩrĩ́rẽ ĩmudi ããrĩmí. Ĩgʉ̃sãya kẽdʉpʉri merã
    iri kũma bʉʉari majĩrẽ sẽẽ kãmutadero ããrĩbʉ́. Iri bʉʉari majĩ, Marĩpʉ masakare:
    “Ĩgʉ̃sã ñerõ iridea waja wajamoãbirikoa”, ãrĩdeare keori ããrĩdero ããrĩbʉ́. Dapagorare
    ããrĩpereri iri wiimarẽ werenemomasĩbirikoa.'
  nal-nal: Uru laklagaaia aangelo laaxur wana bogis angkanaan di irur vakilaan iaa
    adu Nakmai xa iziar la non angkanaan. Amun bibina nandiaa xa pung kol a marana
    bogis, a non Nakmai xat suruk pizin amun matmalabuk taksaat. Singsaxai naari xawit
    nat faraxas maadina dador marazaat pana amun saan angkanaan.
  kyq-kyq: Do sanduk ki se, naaɗe ɗaap tɔnd *kɔɗn Raage dio kɛn kꞋdaŋɗe cɛrubige kɛn
    taaɗ *nookŋ Raa. Kɔɗ Raagen di se ɔk taa bɛɛkŋ kɛyɗege kɛn deeb taa sanduk ki
    se. Do sanduk ki se ɓo gɔtn kɛn kꞋlee kꞋsiikŋ mooso kɛn url maakŋ Raa. Naɓo ɓɔrse,
    maam mꞋɔk gɔtn kɛn mꞋasen taaɗn mɛtn nakgen se paac eyo.
  kwd-kwd: Nga kesi ba'ita lo'oori gila arua rua nunu'i enselo 'i fofona na gala to'o
    na 'aba'aba 'e 'ola. Ma 'ola lo'oo ngaia nga maetooto'o fana faate'enilana na
    God 'e nana'i no'ona. Nga 'aba'aba na enselo lo'oori 'e 'ulasi 'i fofona nga lefu
    na God 'e lafua no'o rianga na ta'a ai. Tafe'ua ma nau ku 'ame kwairii mousia
    suria nga 'ola lo'oori na alata lo'oo.
  ded-ded: Katapa imocac witiau kerobing kibikperagingiragoc yohockang kpegangngirango
    tapeau hedzic hedzic ammima semeec feec. Antungo ihainoc kopocsicnginaac turung
    kpoukpou ua mekefec. Nga imocac hania sasawa yofinenggac mi debade.
  ewe-ewe: Ŋutikɔkɔkɔe ƒe Kerubiwo nɔ nubablaɖaka la tame, eye wokeke woƒe aʋalawo
    ɖe teƒe si wotsɔa nu vɔ̃ kena le. Ke míate ŋu adzro nya siawo me ayi edzi fifia
    o.
  nuy-nuy: Anubani-yung anaarrwar ana-baadhi wubani a-wulawaa wubaṉja ana-mamanunggu-yinyung,
    wu-maṉdhini gold-mirri, anaarrwar anu-dhaguḻa ana-baadhi-yinyung. Yagu yagi nga-yambi
    aḏaba, anaarrawindi anaani-yinyung.
  cop-BHC: ⲤⲀⲠϢⲰⲒ ⲆⲈ ⲘⲘⲞⲤ ⲚϨⲀⲚⲬⲈⲢⲞⲨⲂⲒⲘ ⲚⲦⲈⲠⲰⲞⲨ ⲈⲨⲈⲢϦⲎⲒⲂⲒ ⲈϪⲈⲚ ⲠⲒⲒⲖⲀⲤⲦⲎⲢⲒⲞⲚ ⲚⲀⲒ ⲈⲦⲈ
    ⲚⲀϮⲚⲞⲨ ⲀⲚ ⲚⲈⲈⲤⲀϪⲒ ⲈⲢⲰⲞⲨ ⲔⲀⲦⲀ ⲘⲈⲢⲞⲤ.
  buk-buk: Sêmasaŋ aŋela ŋagatu lu naŋ sêsam bu aŋela Anötö ndê ŋawasi-ŋga, naŋ sêlhac
    apa dau ŋahô. Sêmasaŋ iŋlu ŋamakê galam kêgatöc apa dau ŋampêlhu naŋ sêsam bu
    Anötö ndê pôŋ suc sac kwi-ŋga, naŋ ahuc. Ma gêŋ daêsam yêc, magoc tôm dom bu yac
    awhê sa yêc bapia dindec.
  pri-NT: Napwa naa goo i târa i wâra pipwataâboro, âna wê kaa na ia rà mu *upwaa
    goro ê domii kâra macii, târa pwanauri pâ èpà kâra ê Ba. Â ru tâdòiti kâra i têe,
    i du ârailu ânuuru *angela [na pwa goro mwani mii]. Ba ru câmu kâra pai tâa kà
    Pwiduée, naa na pai muugère kêe. Â ê itooru, âna cajipi i têe. Wàépwiri pai pwa
    goo pâ muru, naa na *wâra pwapwicîri pwa goro imwaano. Dau wâru pàra popai mwara,
    na pâri ma jè ina naa goo diri ê pâ pwiibà, êco na wâdé na jè paé. Napwa naa goo
    tèpa pwa *âra-pwaailò, âna rà mu tò naa na ére pwicîri, na diri pâ tòotù, ba na
    rà pwa ê wakè kàra.
  zpq-NT: Na' cože' cajen' bosonite' c̱hope ḻ gua'a ḻsaca' beṉe' gosone' ca angl beṉe'
    bososi'e querubines, cont nacbia' zoa Diosen' gan' žia cajen' na' naque' beṉe'
    zaca' juisyw. Na' cože' cajen' ladjo angl ca' gan' nžiljo x̱ilgaquen', bosoži'e
    xc̱hen beyix̱e' cate' goseṉabe' yezi'xen Diosen' xtoḻa' beṉe' Israel gualaž c̱hecho
    ca' to to iz. Perw bi chonen byen güe'cho diža' ṉa'a doxen can' goca'.
  por-TFT: Em cima da arca havia figuras de seres alados que simbolizavam a glória
    de Deus. As asas deles sombreavam a tampa da arca onde o sumo sacerdote borrifava
    o sangue para expiar/perdoar aqueles que tinham pecado .Não preciso escrever detalhadamente
    sobre estas coisas agora.
  gwi-NT: Vit'eegwijyąhchy'aa deehee'yaa nyąą gwik'it t'ihee'yaa tyah ehdee zheekat
    gwich'in k'it t'inchy'aa neekwaii gold haa iltsąįį nihts'ą' nagadhat ąįįt'ee Vit'eegwijyąhchy'aa
    zhat t'inchy'aa gwigweech'in geenjit, digit'ee choo ąįį Vit'eegwijyąhchy'aa deehee'yaa
    nyąą gwik'it t'ihee'yaa tyah taa nihky'aa t'agahthan, gootee t'eh Vit'eegwijyąhchy'aa
    diitr'agwaanduu oo'an gwahaadlii goo'aii. Gaa juk jii kwaii datthak geegireheehkhyaa
    geenjit goo'aii kwaa.
  gvn-gvn: Wangkar-wangkar boxmunbu ngurma angel jambul janan. Bula bamanda milbin
    God yinyakuda. Bula nangki walngajin wangkar-wangkar boxmunbu yinyaymba God bundandan,
    nyulu manun-manunmanka nyunguwunku bamanka, janawunku buyun-buyunku milka-wulanka.
    Kari, ngayu kari wubulku balkal baja tentmunku.
  nhy-NT: Ikpak yon tlatiochiwalkaja oyekaj omen angelestin de oro, iwan yon kijtosneki
    nik in Dios ompa oyeka, iwan yonmej angelestin okixtzaktokaj ika inmajaswan itzaka
    in tlatiochiwalkaja. Iwan ipan yon tlatiochiwalkaja in tiopixke ompa otlajtzelwiaya
    ika inmeso in yolkamej para Dios ma kintlapojpolwi in tlakaj de intlajtlakol.
    Pero axan mach moneki okachi se kijtos de yon tlamantle.
  asm-FB: সেই চন্দুকৰ ওপৰত প্ৰতাপৰ দুটা সোণৰ কৰূব আছিল, সিহঁতৰ পাখিবোৰে সেই চন্দুকৰ
    ঢাকনিৰ ওপৰত ছাঁ দি ৰাখিছিল৷ এই সকলোৰ বিষয়ে আমি এতিয়া ভাঙি পাতি ক’বলৈ নোৱাৰিম।
  okv-okv: Eto goru amita i hena ai ta amo o heriso gati te sago kiari amina God iriuja
    degi ai ta ate kitira ue gati na kakareketo God na embo ta ari sasapura hotembeto
    toari degi ai ta horoma arako ea. Eto donda vahai vahai ei ta mitia amita ke amo
    ei ta mane aisona.
  mxt-NT: Ta sɨquɨ caja cuan nyicú cha tari caa ángel, ta cuñí chi catyí vatyi nyaá
    Nyoo yucuan. Ta chihin ndichin ángel cuan cachasɨ́ ra nu cuví nu tuhva̱ Nyoo saha̱
    ra tɨcahnu iñi cuatyi ñáyɨvɨ. Cha vityin ña cuví nacatyí ca ndi sɨquɨ tuhun ihya.
  tzo-NT: Ti sba ti arcae te oy ti sloc'tombail ti totil ch'ul abatetique ti ja' smacojic
    ti squeval ti Diose te yo' bu chch'aybat smul crixchanoetic. Ta yutsil, mu xu'
    chacalbot sc'opilal scotol.
  ind-AGS: Di atas ini ada malaikat kerubim yang mulia menutupi Tutup Perdamaian.
    Kita tidak dapat membahas semua ini secara detail sekarang.
  omw-omw: Mwi inraikyava mwi inraikyava mwiqi vahuvaro vokuhe viti hiniqaa hiniqaa
    nyaamwunyaahua ututova taaratana vahura. Mwitanahua nkyiari nraaokya iri kye aaraa
    vatetatana Kotiva mwaini mwaaqima variho tiqata varura. Mwitanahua hini vitiqaa
    hini vitiqaa varuvaro vokuhe uta mwiaqaanrama Kotiva nraakye qorara po kye timwa
    nyateqaro mwihua qora kyaiqa nruka nyate vari satave tura. Kotiva nraakye qoravanto
    uaqia hi kyaiqara uti quara nruka nyataarive tiro, mpo ihi mpo ihiqi kuaa nani
    nraahu Kotira nraamwuqi kyaiqa varo vaisiva vunyaava nraanre kyaqa kye varero
    vera ntero vokuhe mwia utaqaa uro ntukikiata kyora. Hiama qio tire mwaa qararaqi
    ekyaa mwi quara mpoqiavata qiarava vahiro.
  yrb-yrb: Nono i bogesi deiro aneru sadei ari serubimu waita ememetu sadei ibebisina
    Godinu araeta ibebi. Emana ibeda emanu fakinama i siosawere ueta mune imutawa
    ueta kabesi ma utumu utebita. Awona i nesia da wegou umau.
  maa-NT: Ya̱ i̱sòn kaxa̱ 'ncha i̱sén‑la̱ àkja̱le̱ xi querubín 'mì xi tjín‑la̱ jnga̱á
    xi okó kjoa̱ jeya‑la̱ Nainá; jñà jnga̱á‑la̱ bíjtsa'ma jè kaxa̱. Ta̱nga i̱'ndei̱,
    jñà kjoa̱ koi, mìkiì mochjeén nga íjngó íjngó ska̱ya ko̱xki̱.
  mcq-mcq: Onaꞌojiꞌina mavarasaꞌina kaꞌene Serapini ꞌwavujipo Aka rori namijiꞌi puni
    tahi rauraha namijajaho numiramuni tinia. ꞌEnakaivo uneunecha mapoka kajihuni
    maijaho iviamaa nú areri paꞌwarahuna.
  sus-A: عَلَ شَ مَلٍكّ نْرْشِ مَسٌلِشِ قِرِنيِ نُ تِشِ سَاتّ كَنكِرَ قَرِ، عٍ يُنُبِ
    شَقَرِ يِرٍ مَكٌتٌ. عَ مُ لَنمَ وٌن شَ سٌ نَ وْيّنيِ بِرِن كُي يَكْسِ.
  jpn-1965: また、箱の上には、贖罪蓋を翼でおおっている栄光のケルビムがありました。しかしこれらについては、今いちいち述べることができません。
  fra-SBL: et, au-dessus, des chérubins de gloire, qui couvraient d'ombre le propitiatoire,
    choses dont nous ne pouvons parler maintenant en détail.
  yka-yka: Diyataˈ baˈul bulawanin niyaˈ duwe limbagan kuweˈ bantuk malaˈikat peppikan,
    tandaˈ weˈ laˈi si antag miyaˈan Tuhanin. Meˈ peppikden pabellat diyataˈ baˈul
    ngelligan antag pangampunan duse meˈ aˈahin. Saguwaˈ taman inin ne hadja, peggeˈ
    dumaˈin inin waktu pamahāti meˈ kēmon inin.
  mle-mle: Apiy gwusigaam duwa kayik vitiy tibir. Bir duw takwak simakabir God alim
    kwaad. Abir duwa kayik bir wapiy kitik tibir. Birakibir pipaar God duw taakw dayadiy
    yidadiy vaal wapadidiy tamiyaam rabwusadaan kwabir. Li wun kita ababa jaav dayadiy
    maaw wasapwiy wasapwiy maa rav gwurak.
  shp-NTPO: Jatian ja bonanti pekaten iká iki ángel querubinbo akana, jain Dios iká
    onanti inon ixon, jaton peibaon iká iki ja bonanti mapoa. Ikaxbi ramaparira nato
    jawékibo non mato onantiakin yoiti atipanyamake.
  aom-aom: 'O maua dönöho vivojuꞌe majo vaꞌëne aehu avoharohuro rirarovareje. Ëinöme
    niöꞌi jabesi bëhoho uvoromo ëꞌareje: God-are ajoho aviae höjo. Röhu nume maua
    döho God-hu sisë muꞌunövadoho jiadeje. Ëdiröꞌoho majo vaꞌëne jabesi vivojohuro
    aegahareje. Ëinömo jabesi jöho naro ma-bisemu jövëꞌëro vituoho vuonuge.'
  geb-geb: Mba kovsɨga tɨn gumgi gu mbigi muuŋgi tɨvi mbatɨgi vhɨzi ŋaneŋ ma. Fhe
    Bakɨme enser phunini, manin tumani, mbe ni kargim, ni vhɨra mba kovsɨga tɨn ki.
    Mbe mani kargim, manin vhɨgani ramramgiap, vov mba gumgi gu mbigi muuŋgi tɨvi
    mbatɨgi vhɨzi ŋaneŋ vharigi. Mba Fhe Bakɨme enserani, maaŋ ki ne khaŋ muuŋgi.
    Fhe Bakɨme vhɨra mba ŋanen ki. Gu ntigem tuituigip za mba bigi nɨɨŋge bun suaŋgirga
    fhu.
  bsj-bsj: di kwama kange bwen nore dubi cherobim nob duktangka kange kakilok cheduwe,
    wuro naweu mani ba dol fwetankati win bweko wine.
  cak-cak: Pa ruvi' ri cofre ec'o ca'i' querubín banon, riq'uil ri quixic' pa ruvi'
    ri cofre richin retal chi ri nimalaj ruk'ij ri Dios chiri' c'o-vi, ri achique
    lugar ni'an-vi perdonar mac. Pero vacami man nikasol ta más rubixic ronojel re'
    chi jujun chi jujun.
  chf-NT: Tu pam jini caja ajni cha'tu ángelo de oro t'oc u wich' u c'aba' querubinesjob,
    jini u ye'e' cache' an u pitzilan Diosba. U bäle'ob t'oc u wich' u mäcpam jini
    caja bajca u licbinte ch'ich' tuba utic perdona ni tanä que utiba. De upete ni
    jinijob, mach u ch'ä cä laj tz'aycun bada cua' uc'a u yäq'ui Dios tä ute.
  tlf-tlf: Kale bokis bomi tip diim uyo ensel alop maak telela kulep tosip kale, alop
    kulip iyo kafalebe-nilip, “God iyo am katam kal alba o,” agan-kalin o age-nilip
    telela kulep tosip kale, alop kulip imi afak tem boyo tolop isak kulu feleta-bilip
    God tebe fengmin takan ke-emin kuta, kamano koyo niyo alugum mufekmufek bomi magam
    uyo tele dupkop dagaman-temaali ko.
  piu-2006: Pukutju palula katu ngarangi ilkari ngurrara nguwanpa kutjarra, kuultatjanu
    palyaṉutja yuṉpapula ngaparrku ngaranytjala. Katutjanya ngangkari tiṉatjarra nyinanytjakutupula
    ngaparrku ngarala nintiṉingi. Pukutjungka katu Katutjanya aḻṯurunytju nyinapayi.
    Paluru tjanampa kuya waṉipayi. Yalatji yulytja paluru tjana kalikingka ngarangi.
    Yulytja kutjupa tjuṯaṯarra palula ngarangi, yunngu. Ngayulu wiya nyurrangarrinya
    wangka yulytja palunyatjarra piyuku nintilku.
  poh-NT: China̱ i ca̱xa reꞌ caꞌlocꞌomaj pa̱m chi kꞌan woric laj chꞌihchꞌ, ar tikꞌimaj
    take quib riwachbal raj tzꞌeꞌ wa̱ch i Dios, “Queruwin” quibihnal, reꞌ ncꞌutunic
    wi̱ꞌ chi reꞌ Dios wilic cu̱cꞌ take ra̱ꞌ riꞌsil cho maꞌ Israhel. Reꞌ take quib
    chi riwachbal aj tzꞌeꞌ wa̱ch reꞌreꞌ nquipoy na̱ ru̱cꞌ quixi̱cꞌ reꞌ ca̱xa nquihrjic
    wi̱ꞌ quiquiqꞌue̱l take chicop reꞌ yeꞌo̱j take chi si̱ chiwach i Dios. Chiri̱j
    i kꞌoric wili kꞌe̱ꞌ nak nwa̱j nitikim juꞌ i kꞌoric, xa reꞌ laꞌ yuꞌna maꞌ curman
    ta chi nanixerem wach chiꞌnchel.
  tue-tue: Tiitiba sotoapʉ pʉaníñayapapʉ ángelea queoré pesayira. Cʉ̃́ã toopʉ́ niirĩ,
    Cõãmacʉ̃ toopʉ́ niirére ẽñoyíro. Ángelea wʉ́ʉre tiitiba sotoapʉ súuyiro. Mecʉ̃tígãrẽ
    niipetire tiiwií maquẽrẽ wedenemoria.
  bjp-bjp: Na olon bokiis na puput ae, iwu e tantanwan fakfakiis, ae ru finngas memeh
    ke God. Foron papawu ru i luuk kale matan bokiis ae, na falifu ae God i pa ufu
    foron sinang laulau la lo. Isau le igii, biil ifasi kemen use tikii foron tier
    ae.
  xon-xon: Tiwan ni kpa ifeen na nilee mu nan bi dakaa ngbaan paab. Nima chee le Uwumbɔr
    nan mɔk Israel yaab waah wiin chain pu na. Tiwan ngbaan aafeen nan biin dakaa
    ngbaan aabiil pu, Uwumbɔr aah san bi kinimbaak nin chee na. Taan ŋmaa len tiwan
    nimina mɔmɔk aatataa nibaabaa dandana wee.
  tzo-ZNT: Ta sba smac ti caxae tey slocꞌol totil anjeletic, jaꞌ tey slichꞌoj xiqꞌuic
    ta sba xojobal ti Rioxe, jaꞌ yoꞌ bu ch-acꞌbatic pertonal yuꞌun ti smulique. Jaꞌ
    noꞌox yech yepal chacalbeic.
  mpm-NT: Ti sɨkɨ jajnu un kanchuku uu nuu ángel ka iyo ndijin ja ka xnaꞌan ja yukan
    kancha maa Yandios kuñaꞌnu. Ti jiin ndijin i un ka jasɨ i nuu nɨñɨ kuɨtɨ kanchuku
    yuyu sɨkɨ jajnu un, ja yukan ni kuu nuu ni iyo jnuꞌun kaꞌnu ini Yandios nuu yɨvɨ.
    Siaꞌan ni kuu ko vijna tukaa kaꞌan yo jnuꞌun un.
  ots-NT: Nupʉ xøtze car caja, mí bbʉh quí retrato cʉ yo ángele, xquí ttøte gá oro,
    cja̱ rá tzi zö mír ni̱gui. Nucʉ mí sirve pa di mbe̱mbi car da̱möcja̱ bbʉ xti ñʉti
    pʉ, guehpʉ már bbʉh ca Ocja̱. Nu cʉ yojo ángele, quí jua mí ntjɛhui pʉ xøtze car
    caja, mí cohmi. Guehpʉ jár ncjohmi car caja, mí tsjix car cji ca mí jña̱htibi
    ca Ocja̱. Ya co guehcʉ, como jin gui jogui gu dé gu xihquijʉ göhtjo ja mí ncja
    cʉ cosa‑cʉ.
  hoy-hoy: संदुक इन म्याकुच परमेश्वर उन उपस्थिती इन प्रतिक मतलब करूब बन्सकु ईरव जो
    तान पिक्‍कागोळी फैलुसकु माफ अन जागा मा सावली माळतोगव. लेकीन ई समय नाव ईव मातगोळ्द
    विस्तार देल चर्चा माळ सकालेव.
  amo-amo: Kitine nakpati nalikawali, kuyeli ngongon ncherebin di kitene mmarapin
    nse nwesu kulapi, konga na tiwasa ti belle nene ba.
  pjt-pjt: Ka pakutja pala palula katu angelpa puṟunypa kutjara nyinangi nyaḻpitjara
    gold-nguṟu palyantja. Nyanga paluṟu pula panya Godanya nyinanytja utini. Munu
    pula nyaḻpi kutjara lipiringkula ngaparku nyinara pakutja anga-tjutuṟa nyinangi.
    Ka palula pulala nguṟurpa nyinara Godalu aṉangu tjuṯaku ngaḻṯuringkupai, munu
    tjukurtjara puḻkangku pakutja palunya milkaḻingka kurpinnyangka paluṟu aṉangu
    tjuṯa kura tjuṯa palyantjitjanguṟu kalypangku wantipai pungkunytja wiyangku. (Uwa,
    tjinguṟuṉa tjukurpa kutjupa tjuṯa wangkama tiinta nyanga palunyatjara, palu kuwariṉa
    wantinyi muṯumuṯu walkatjunkunytjikitjangku.)
  cwe-cwe: Mchanyha yake kukala na nyang'hiti zili na utunhizo na mabawa kuchiguma
    sisila chigoda cha ukulu. Mbali sambi siyo lusita lwa kulonga chila chinhu chimwe
    chimwe.
  daa-NT: Ɗo kaati ka sandumner, gin gamin seer kuuk ŋu siytu iŋ daabne. Gamin-ak,
    ar *ɗubal ku Buŋdi kuuk ŋu kolaag « seruubinna » ho ŋu gaara kadar Buŋ goy ɗo
    wer-aka. Kelim ta gezgirco gootaag kaati ka sandumne-ata. Kar diŋ gay, wiktin
    ginno taat naako osin̰ kaawin-aŋ rakki rakki.
  mlp-mlp: Ad angelo gidulan gigermo gihol awaqan dimun diqta God ahol anuwan nogta
    na in bit amikta na amalib adek adek ban an nob ugim turad in bit na ahuqunan
    isihim turiy. Angelo giger na gisenlotab ban usta nab in ned wazbalid God ago
    agem meqniy suholyaqta na abanan us. Teq muran ya nagah nagan alulin bilaq hasgo
    akaman haiq.
  ape-C: Iruhis um asudok bokis douk shenek biyesh kapraigiyohos shapenyesh iri eshudok
    kabi enselahos um shape. Eshudok biyesh douk sheyotu shagraeh um agundok Iruhin
    nape aria natrugun abom um. Eshesh douk shenekesh sheyotu shayawiyom asudok bokis.
    Iruhisum asudok bokis douk agundok Iruhin apa nenek gihaum arpesh aria nakweshih
    esheshish yoweishi inahos um. Aria douk ta mare ipe iwerehesh-umep abom um eshudok,
    uwok.
  bgs-bgs: Tun ta bówwó katô kaban duwán duwa igimu panaligan na pató na góddóan ka
    Manama na ágpasinsiya katô mga salà. Asal ánnà pa nángngà tô álló ébô mulitta
    ákniyu tingód katô langun.
  faa-faa: Maua kima yapura Kotimo faesane hemakapukusakipoko, hepene aporo asia murikimaka
    tetá rakikia taesane, maua kima taesapo. Tetá toa á auwa petaua maua kima saro
    nanikose yapiane pirisiti aporomo marerāraka, aporomanomo makata watikisane mafahoasimo
    wakirusuapo. Arirakano makatane su nōmo yumo somerakanone, someraka kake maiya
    fahokosapo. Some metakira somehokosapoko asiane somerakanafapo.
  kik-kik: Igũrũ wa ithandũkũ rĩu nĩ haarĩ na akerubi a Riiri, mahumbĩrĩte gĩtĩ-gĩa-tha.
    No rĩu tũtingĩhota gũtaarĩria wega rĩu ũhoro wa kĩndũ o kĩndũ.
  cap-NT: Nii caj juñtun querubines cjita z̈elatc̈ha anjila irata paata. Nii querubinanacaqui
    wez̈laz̈ cherchi kjarchiztac̈ha; nii caj juntuñ kjara waazitac̈ha. Niz̈aza nii
    caj juntuñ ljocz̈tan tjawkz tabla z̈elatc̈ha, jalla niiqui ujnaca pertunta cjisjapatac̈ha.
    Jaziqui nii puntunacquiztan ana iya chiiz pecuc̈ha.
  ksr-ksr: Bokis qaganoŋ borosowo gajoba woi goulnoŋ memeta ii nani. Ii Anutunoŋ kosere
    laligoro asamararaŋaa sareya ii kolooro. Borosowo woi ii eŋgaŋgara kotuma bokis
    unuŋa turuŋ nani. Bokis unuŋa ii Anutuwaa koma konjoratiwaa duŋa kolooro. Qaa
    motomotooŋ ii kambaŋ kokaamba aŋa aŋa tororo amiŋ moboŋatiwaa so qaago.
  eng-TNT: Over the arcke were the cherubis of glory shadowynge the seate of grace.
    Of which thynges we wyll not now speake perticularly.
  sbs-sbs: He uulu lye aleka ya chilikani, mashurubime ekanya a bwikilize chifupi
    cha kubolinsana hamwina, chitusawoli kuwamba hanu chakwizula.
  sue-sue: Amira tame awa Tuara zasimai me amira kerebim eto amira ititi kewai itisowato.
    Wabu nusoto eto meni maguru abana gogowero dopewato awa. Magurura tame awa pasina
    disaira masi asinoisowa. Ota amira ge awa na zeme dapikarago sero pesunai ine
    tepo.
  fra-NCL: Au dessus étaient des chérubins de la gloire, couvrant de leur ombre le
    propitiatoire. Mais ce n’est pas ici le lieu de parler sur ce sujet en détail.
  snn-NT: Ba gajongu ëmëje'ena ëñato, ta'yejeiye anje hua'na samucua te'ntoni re'huasi'cuabi
    tuijën, bacua ganhua cabëanre ba ganjogu tapa ëmëje'enre saroni saosi'cua bateña.
    Ja'anru ba'iyete cato, bain gu'a jucha tënoni senjoru'ë. Ja'an yua Riusu ën yija
    ba'i huë'ere ba'iguëna, yureña ja'anre se'e quëama'iñë yëquëna.
  atb-NT: Dangshikaq sidek é ahtoq má gi, shîhtaí gunglik hkungga byi jang htoq má
    wup tô é, Hpungwup shingkang bò Sû é hkerubim pé joq tô ri. Nghut kôlhang, ngamoq
    gi, ahkuî haú pé lé jihkúm nuqguq a wó taî san kyo é nghut lhê.
  cek-AK: to thingkhong nuiah loe lensawk Cherubim mah khuk ih palungnathaih Angraeng
    tangkhang to oh; to hmuennawk kawng loe vaihi kakoep ah a thui o thai mak ai vop.
  bkd-bkd: Saini ha kahun linuntudan daan hu daruwa ha larawan ha sa pakpak dan iyan
    pakalambung hu taliwarà taena ha kahun ta iyan timaan ha duduun sa Dios daw duun
    daan agpamalasa sa salà hu mga etaw. Ba harì pa mabaluy ha dayunen day en saysayen
    sa alan mahitenged taini.
  ctu-76: Ya' ti pam jini caja an querubines bʌ i c'aba'. C'otyajax ti q'uelol. Lajal
    ti q'uelol che' bajche' ajtroñel i cha'an Dios ch'oyol bʌ ti panchan. An i wich'
    jini querubines. Pero melel jach ti oro. Jini querubines i c'ajtisʌntyel cha'an
    ya'an Dios. Ti i wich' mi' mose' i wentyʌlel i yajnib ba' ti ajq'ui tsʌnsʌnbil
    bʌ i majtyan Dios. Pero wale iliyi mach ch'ujbi lac más ale' bajche' an ya'ya'i.
  lac-NT: U mac u jor u chan cuchir a rʌc toc beta'b oro ra'ji' cu wa'quic u q'uiq'uer
    a yʌrʌc'o' ich u mac u jor quir u bo'otic u si'pir u winiquirob israel. Ti' yʌn
    ca'tur cu tus ets'tic yʌjmasirob u t'ʌn C'uj, tan u pixicob u mac u jor u chan
    cuchir a beta'b oro, ch'iquicbarob u tus yʌjets'irob yʌjmasirob u t'ʌn C'uj. Robob
    caj u jo't'antob oro ten mac soc u tus ets'ticob yʌjmasirob u t'ʌn C'uj. Cu xit'ob
    u c'ʌbob ich yoc'or u chan cuchir. Aro' cu jach jac'ar u yor mac quire' ti' cu
    tar C'uj quir u t'ʌnic u winiquirob israel. Chen baje'rer ts'oc in tsicbar techex
    ti' u chan cuchir a beta'b oro.
  xla-xla: Epame gold tóko di bodlalo hema Pepele di dla ha꞉ha꞉lalo hela꞉dle banakaka
    epapele sepele dapiyamte dlopi opata mimita꞉pleta popa꞉mduwapo. Yia꞉ di edla popa꞉mama
    yia꞉ suku mate gold tókoye bopudepo popa꞉mduwapo. Aiyalma tóko iye ka꞉yapa batalimale
    howahalomduwa mopo. Amasiyama watapo dita wua꞉ dla koko hapuloma iye woloma imoloweye
    poka꞉dena.
  xav-NT: Wedehâ're nhisiwi te duré ropodo hã 're sima'wara zahuré, rob'manharĩ hã
