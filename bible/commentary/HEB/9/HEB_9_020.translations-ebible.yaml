  srp-1865: 'Govoreæi: ovo je krv zavjeta koji Bog naèini s vama.'
  agt-agt: “Ya daga in yan ya mangidulot ta nakitulagan na Namaratu tekitam,” kunna
    hapa tekid.
  lug-lug: N’ayogera nti, “Guno gwe musaayi gw’endagaano Katonda gye yabalagira okukwata.”
  yby-yby: 'Sakoya tili nobetaidanaki, sa-loko lo bekaka iye: Omailimoya lo kohekaka
    ga lo hukolibetaiboya maya oladalimoya le elewole oko netiye.'
  heb-heb: ויאמר הנה דם הברית אשר צוה אלהים אליכם׃
  mpp-mpp: Kpaluwacebame yanguc edocebawec, “Sac yago dodoficte sac. Ailu ngenge dodofic
    kwelina ganingte Wapongti ung-yowa edocngebawec.”
  apb-apb: Na ko te'uri, Mei epu ienini, ola huni ha'a-uuresie haiholota'inge nge
    a God e asuie pe'i'omu na e unue hunie omu ke lulu i sulie.
  san-TEL: యుష్మాన్ అధీశ్వరో యం నియమం నిరూపితవాన్ తస్య రుధిరమేతత్|
  ben-IRV: বললেন, “এ সেই নিয়মের রক্ত, যে নিয়ম ঈশ্বর তোমাদের উদ্দেশ্যে আদেশ করলেন।”
  ntu-ntu: Mzli lc sc tqrpipebzle badr kx, “Mepyr lcng angidatile Nzesz'tikr Drtwr
    Gct x nimu. Mzli ka navz-nqblqpeamu da lc.”
  pan-pan: ਭਈ ਇਹ ਉਸ ਨੇਮ ਦਾ ਲਹੂ ਹੈ ਜਿਸ ਦਾ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ।
  gvc-gvc: 'Ã yoaro õ sehe nia tiri jire tiro: “Cohamacʉ marine to yahuri cjiri to
    dutiri cjiri ahri di mehne ti potocã jichʉ masija mari. Ahri dire ñʉna to niriro
    seheta marine to yoahtire masija mari. Tí dutiri cjirire yʉhti dutiri jire tiro
    marine”, nia tiri jire Moise cjiro.'
  sbk-sbk: Neshi ayanga, “Ene danda yipatano ambayo Ongolobhe abhapiye isheriya humwenyu”.
  mya-JVB: ဤ အသွေးကား၊ သင် ၌ ဘုရားသခင် ဝန်ခံ တော်မူသော ပဋိညာဉ် ၏ အသွေး ဖြစ်သည်ဟု ပြောဆို
    ၏
  kgf-kgf: Waŋu imuhuc wamma yomuhuc ʒéaŋec; Yomi imi sisipac acwac sacya. Niŋtohomu
    niŋac Anutunéŋ ʒéseli énécmimia.
  awb-awb: Mósísiga káqsuahréna míó keyabé, Itega Manikánka sehgíóro i ehwéh págegeue
    sehgigeheéna korahqtaté káqsuahruge úwe.
  gdn-gdn: E inako kwaewena manako iyapana tadebu, wagubu ke; ‘Mamanuga God wi gwaiyabanibu
    ade e badidi wagubu ki wi makeya makeya kwaiwagamana ki nana nidibu ki e dara
    yau pokaiya mibipupu kewowena.’
  nko-NT: Mʋ́ʋ́ ɔlɛblɩ́ ɔbɛ́ɛ, “Obugya ánɩ́ ndɛpʋsí ntam ánɩ́ Bulu laká há mlɩsʋ
    nɩ́.”
  bsn-NT: 'To bajiro yicõari, masare ado bajiro gotimasiñuju ĩ: “Dios mʉare ĩ yirotisere
    cʉdiroti ñaja”, yimasiñuju Moisés ñamasir''i, mani ñicʉare.'
  pib-NT: 'Wane china: Tyenwa Gesograga Tokanchi gipiratkaluruya, wa Goyakalu yokanyegityagi.'
  wiv-wiv: Ia mai tani barae, “Ia kua na topo kete vatuharia na kontrak kua a Vuvu
    e katia kamamiu.”
  reg-reg: Neya naikati, “Inu ninsagama ya indagano inu Nyamuanga abhayana echilagilo
    kwimwe”.
  mlh-mlh: Oŋu rau yareru iŋi yajiya, “Anutuji buŋoine reŋganimiŋ ore mitiga ŋareru
    ŋoŋoke jojofo ega ore dariine yo.”
  gof-ENT: ሙሴይ ኣሳኮ፥ «ሂንቴ ናጋና ሜላ ፆሳይ ኪቲዳ ሱ ጫቆይ ሃይሳ» ያጊስ።
  aau-aau: Hiykwe senkin me, “Nioh ohokwe, God so sokior-ok, hom meyki pyay e ma me-kupaku
    ke ma nak-mon sakon kawk popriy hok non.”
  tvk-tvk: Melele xa tepol ni temak, Mosis tehiteni tehit, “Ra ak di misa xeihen mi
    hitxatien te xeih xa Hi di pol ni del xamim.”
  prf-NT: Káttapos ay kinagi na a, “Iyád en digi a mangpatibay ten kasunduwan a inyatád
    nen Diyos sakay patupad na dikomoy.”
  auy-auy: séna maandááémá aiyowáíꞌa úmai aráátimumpo Maníkómó símaimo kááísamakain-aai
    fasiꞌaén-ááí wéraifo ísámai kaweꞌán-oro séna
  tbg-tbg: Viva naare Kotira vukuqaavata, vaiinti nahentiqaavata, raintuma/ruanainorima
    kero tiharo, Kotiva uva tiva taatautero niara, Vi uvara iriqi vuate, timanta ne
    tiha, Tenavu vi uvara iriqi virerave, tiarave. Kotiva tiva taatautai uvavavata
    ne tia uvavavata kempukaiqama vuarire ti, te maa naarera raintumake/ruanainorimake
    ni aqu nimitauro, tura.
  hub-NT: 'Nuna ashi tura umik shuar ainan chicharuk: “Ju numpa juka Yuus atumin umiktarma
    tusa turamna nuna shir nekamtikramui” tusa tinaiti.'
  hmo-hmo: Mose ia gwau, “Inai rara ese Dirava ena gwauhamata taravatuna ia hamomokania
    noho. Dirava ese umui ia oda henia, iena gwauhamata taravatuna do umui kamonai
    henia.”
  big-big: Logo pugu pelik kaiya, Iwibokko ini keya Anotogi tepekke ngago silok tiya
    inugu kiriweiweki pura weik kozang kelemi purikki walimizi.
  gux-G: Obia bo tieni yeni a padiiama po yeni li bogiditiadi kuli.
  cnl-NT: 'Jo̱³ tu³ ca²³jua''³ Moisés: “Jmɨ³ la³ jmee²³ quí̱i̱n²³ júu² ''e³ ca²³dxi³
    ''i''²³ quién²na''³ Dios”.'
  zar-NT: 'Níʼirö gudxëʼ légaquiëʼ: “Lë ni naca rön le run tsutsu didzaʼ rucáʼana
    tsahuiʼ le gunná béʼenëʼ Dios rëʼu para gunruʼ ca rnna.”'
  kde-kde: Musa nkuvahaulila vanu kuchidoni, “Aino njo myadi ya lilailano limuamuliwije
    na Nnungu mulipilikane.”
  ata-ata: No mine mumuainu la muvikalaneꞌi ta mitema aloxo ꞌo, “Sialu ane ꞌo ne anu
    muꞌoxonu pekiaꞌusou vaikala e Lataua musakiinu noxinge sou ngamulinu.”
  qvw-NT: '@see-verse:HEB.009.019'
  nfa-nfa: Lodꞌo Musa pici raa ne, na padhai lii kahèi, peka na, “Raa neꞌe ne jꞌajꞌi
    mi tadha, dhu peka na, Ama Lamatua dhu paꞌèki lii pajaji dènge miu. Ladhe miu
    madhutu aaꞌi paredha Na, bèli-camèdꞌa Nèngu hia aaꞌi dhu Na pajaji le sèra.”
  tnp-tnp: Kəni in təməni=pən kəm lah məmə, “Inu nɨra nati miəgəh kəti iətəm təmɨmɨs
    o noliən nəniəskasɨkiən rəha nasiruiən rəha Uhgɨn tətatɨg mətəmiəgəh. Kəni itəmah
    nəkotəkeikei mautɨsiai, mautol nəuian.”
  urd-urd: उस ने कहा, “यह ख़ून उस अह्द की तस्दीक़ करता है जिस की पैरवी करने का हुक्म
    ख़ुदा ने तुम्हें दिया है।”
  hot-hot: Ma hanaŋ, “Wapômbêŋ havak tabô ba thalaleŋ êŋ hêv lôklokwaŋ ba hanaŋ nena
    nosopa.”
  mqj-NT: 'napasiolaan ma''kada nakua: “Iamo te rarae la umpomanassai kumua dadimi
    pa''dandinna Puang Allata''alla la muturu''a''.”'
  rus-SYN: 'Говоря: “это кровь завета, который заповедал вам Бог”.'
  mbh-mbh: Na i ri ve, “Mla ake i pavelpol a God ile riong kinnga ile omaing ako i
    pator lomu ve aro o panes i.”
  bdd-bdd: ma Mosese ꞌigwaeya, “Loinaina Yehoba ꞌilaguya weyahimi, ꞌana ꞌilaꞌilala
    bweyaha bewa.”
  cbt-NTPO: 'Inapotahuaton: “Nani anoyatërinso Yosë sha''huitërinpoa'' natëcaso marë''.
    Iso huënai'' pa''nin ni''ton, Yosë canpoarë anoyatërinso anitotërinpoa'',” tënin
    Moisësë.'
  srn-NT: 'A taki: Disi na a brudu san e stampu a ferbontu san Gado meki nanga unu.'
  cta-NT: 'Loꞌo liꞌ nchcuiꞌ yu loꞌo nguꞌ biꞌ: “Loꞌo tañi re ndatsaa ycuiꞌ Ndyosi jiꞌi̱
    ma̱, chaꞌ cuaꞌni ma̱ lcaa lo cña nu cua ngulo Ni jiꞌi̱ ma̱ chaꞌ cuaꞌni ma̱, nu
    loꞌo ngüiñi chaꞌ jiꞌi̱ Ni loꞌo ma̱”, nacui̱ Moisés jiꞌi̱ nguꞌ biꞌ liꞌ.'
  bqc-SIM: à mɛ̀ bee mɛ́ Luabaakuańnↄ yã́ sa'o'au ũ.
  tcz-CHONGTHU: Chuin aman, “Hiche thisan hin Pathen in kitepna nangho toh asem chu
    aphudet ahi,” ati.
  mar-mar: तो म्हणाला, “जो करार पाळण्याची देवाने तुम्हास आज्ञा केली होती त्या कराराचे
    हे रक्त आहे.”
  snp-snp: ya eti limo, Wanu ama ya Gotiki olu kutifi gedami ka olu auma wi edami
    wanuma ya ne. Kawa ya meyalo melalo, loto lo mele gedami ne, loto ka mono lufuwau
    (Kis 24:8) nemo ka ya logimito, itili o gedemo uto,
  isl-isl: 'Síðan sagði hann: „Blóð þetta er tákn þess að sáttmálinn milli ykkar og
    Guðs hefur tekið gildi, en þennan sáttmála bauð Guð mér að gera milli ykkar og
    sín.“'
  spy-NT: kumwooyē kule, “Kiisēēnik ꞉chu chēē ikiimē kiirootyeet nyoo mwooyē ꞉Yēyiin
    kule orub.”
  xnn-xnn: Danat kanan en, “Naay nan basa ay maosal tapno tomet-ewa nan nakitolagan
    Apo Dios ay ipaikkana ken dakayo.”
  mwe-mwe: A Musha bhalinkuti, “Jejino ni minyai ja malagano gunng'amulishwenje na
    a Nnungu.”
  tte-tte: '@see-verse:HEB.009.019'
  tcs-tcs: Den em i bin spik diskain, ‘Dis blad i soe da strong griment wea God i
    bin mekem wea yupla.’
  hlt-THB: Vetaw awikam sainaak thi ni, vetaw nami khoem aham Khawsa ing nangmih awi
    ani peek khqi ni,” tina hy.
  soq-soq: Me dewa ema dewasadie wane wanase, “Osina ema ipa God sauawa gagalowa e
    baila ituno winedia ipawanasade.”
  qub-qub: 'Chayno rurashpan Moisés niran: «Cay yawarga Tayta Dioswan gamcuna conträtu
    rurashan bälinanpämi.»'
  att-att: Á ta pangiwárì ni Moyses sù dága, kinagi na nira, “Yawe dága yù sinniál
    ta mapalurò yù tarátu ni Namarò nu kurugat tam yù taddán na,” kun na.
  bki-bki: “Naina naruei be burukija na temeul napano naio m̃aro ka rila Atua kiano
    tuboiano rimeul. Naruei kito rotovonio, kito romonmoneaio.”
  bqp-bqp: à pì, Luda bàka kunna kũńwo arun gwe, kũ à dìtɛárɛ à kũna.
  mcp-mcp: 'Nyə á ŋgə myɛɛg ntɔ́ a ŋgə́ kâlə nə́: «Məcií mâ sɔ̧ wə́ mə́ga, sɔ̧ Zɛmbî
    ŋgə́ cɨ nə́ bɨ mə́ jəlá nə baagʉlə yí.»'
  hat-hat: 'Lè sa a, li di: Sa se san ki sèvi pou siyen kontra Bondye mande pou nou
    kenbe a.'
  npl-NT: 'Iwa okinmili: “Nin estli kisentlalia n tlalamatl non Dios onomechtitlanili.”'
  bgg-bgg: Ai è yao, “nyie yi Hamangkhung-aphuii è nathek shii nuii bone yung pha
    ne shiinyie rog cheb rek pha ifai ro.”
  eng-TCENT: saying, “This is the blood of the covenant that God has ordained for
    you.”
  eng-BSB: saying, “This is the blood of the covenant, which God has commanded you
    to keep.”
  cpu-NT: 'Ikantakeri: Iroka iraantsi iro ooñaarontaperoterone antzimotavakaiyaari,
    irootake ikantakaantakeri Pava.'
  san-ASM: যুষ্মান্ অধীশ্ৱৰো যং নিযমং নিৰূপিতৱান্ তস্য ৰুধিৰমেতৎ|
  tac-NT: '''Lige anile la''sika: «Ye elaka pe ruyame ju Onorúgame gatéligo bilé ra''íchali
    nuebo ralámuli ''yuga, ''lige ''émika e''wímili júkuru.»'
  eng-WEBPB: saying, “This is the blood of the covenant which God has commanded you.”
  gfk-H: Ma Moses ga tangai ta diet ira mataniabar bia, “Kaiken ra gaap i hatutun
    no kunubus nong Kalou i ta tangai bia muat na taram ia.”
  viv-viv: Giluluveduvedubadi tu gigahegahe gigayo, “Hida dayaga ma Yaubada yana veyao
    omi agaimiya gisena-ma ana iyaꞋiyaya, higa gavaimi giwonadabadaba medemi ginalakayemu
    velemoꞋena kadu gavaimi givehimeyemi, amine wanahuluva velemoꞋena.” Hidedemi Mosese
    gigahe.
  yao-yao: Ni ŵatite, “Ajiji ni miasi jajikulilimbisya lilangano lya Akunnungu lyannajichisye
    nlijitichisye.”
  tgp-tgp: ale mo lo verea mara, ‘Harihi enia r̃ae mata retitauhi sei God mo retileu
    hinia vara ha lo turu hinia’.
  auc-NT: “Wængonguï, Botö pönö ämo ëñëninque mïnitö Ao ante ëñente cæmïni ïninque
    mönö godongämæ̈ waa cæcæ̈impa, ante nänö wææ angaïnö beyænque ïï wepæ̈ impa. Ïninque
    ïï wepæ̈ ëmontaa adinque mönö Ao ante mänïne ante ëñente cæcæ̈impa,” ante Möitee
    wodi apæ̈negacäimpa.
  kbc-NT: Odaa jeɡ̶ee, “Niɡ̶idiwa lawodi joaniɡ̶idiaa ane ikee Aneotedoɡ̶oji meote
    anigotedaɡ̶awa me dinilakidetedaɡ̶agitiwaji. Dinilakidetedaɡ̶agi Aneotedoɡ̶oji
    mawii niɡ̶ina ane iiɡ̶etedaɡ̶awa.”
  bmh-bmh: Guzenaimai, Moses nug awareun, “Egun eseu e nug baib naliu meu. Baib go
    Uwait nug ag suban sesamorabun gusig ze awareun.”
  ctu-BL: 'Tsi'' yʌlʌ: “Jiñʌch i ch''ich''el alʌc''ʌl cha''an mi'' ts''ʌctiyel jini
    trato che'' bajche'' Dios tsi'' yʌq''ueyetla mandar”, che''en.'
  meq-meq: 'Ahəl nakə faya ma gwatsakiye na, a gwaɗ: «Nakay na, bambaz nakə Mbəlom
    a ɓar ha dzam ta nəkurom aye. A gwaɗakum rəhumay ha gər.»'
  noa-H: Magnaa hich Moiseeupai, “Mua mʌg bagau pãar hʌ̃r mʌg jĩp'ë chirʌm haig, Hẽwandamau
    hich garmua maach dʌ̈i hiek deebarmta jaau chirʌmgui” hajim hanʌm. “Mag maach
    dʌ̈i hiek dee sim chadcha hich hiekta wounjö hiek t'eeg hapiegta mua mʌg chirʌmgui”
    hajim hanʌm, “hĩsmua hatagan hag gaai waupi jaau simjöta haju haai nʌm ha k'ap
    hapieg.”
  alp-NT: Kena Musa iono mere ibeteke be, “Pake lalakwe meije kena akurue Alla Italuke.
    Kai Tuhane Iulake imi pusumi lulu aturane meije.”
  san-VEL: yu.smaan adhii"svaro ya.m niyama.m niruupitavaan tasya rudhirametat|
  kbq-kbq: Huteno anage huno zamasmine, Ama koramo'a Anumzamo'ma hagerafi huvempa
    kema hiho huno tagrima hurante'nea eri hanavenetie. (Diu-Kas 24:8)
  kbh-kbh: 'Y mënts̈á tojánayana: “Quem buiñe entsinÿinÿná, nts̈amo Bëngbe Bëtsá tojamandacá
    ndegombre yochtsemnama, y ts̈ëngaftangbiama puerte yochtsámanama ca.”'
  ron-LSB: 'spunând: “Acesta este sângele legământului pe care vi l-a poruncit Dumnezeu”.'
  pon-pon: Iet ntan inau, me Kot kotiki on komail er.
  nhe-BL: 'Huan quema quiijtzelohuayaya nopa estli, Moisés queja ni quinilhui nopa
    tlacame: “Ni estli quipehualtía itequi nopa tlajtolsencahuali tlen Toteco quichijtoc
    ica imojuanti.”'
  sps-sps: Ayei tsue to na ka, “U rafatsiny to ayei faatok iny non faparits nan tsue
    faunot te kaa non fapoopoan namami ai Gov, ai Gov tsue faparits of matuami ma
    manaats ya.
  wnc-wnc: Pasiwan pimapa Mosesda anzing yanikut, “Mama wamu Anututa ginda gwaamutningge
    natake yakut taknga nata dau a pake pasiwa pimakaing kakngata tapan kekekanggak,”
    ngang yanikut.
  bus-bus: à bè, Luda bà kuunańyo arun gwe, kɛ̀ à dìɛare à kũna.
  gub-BL: — Tupàn umur uze'eg kwez peme a'e, heruzar kar pà peme a'e, i'i Moizez teko
    wanupe. — Amupiripirik ko ma'eruwy kwer teko penehe ihe kury. A'e rupi Tupàn pepyro
    penemiapo kwer wi kury, i'i Moizez teko wanupe.
  imo-imo: Aku ulu tepalie nimbei, yokoli imu Goteni eno kinye ungu nimbe panjipe
    mi lerimu ungumu pilko tenge tiko molangei nimomu eno kinye wendo ombai enge tipili
    nimo yokolimu nimu.
  boj-boj: Moses a leŋ bilentosiq marej, “Leŋ endi aisiq Qotei aqa anjam siŋgilatqo.
    Agi Qotei a nami niŋgi endegsi merŋgej, ‘Niŋgi anjam di dauryiy.’”
  eng-DRA: 'Saying: This is the blood of the testament, which God hath enjoined unto
    you.'
  knf-knf: 'aşë ji : « Pi pawooŋ pñaak pankţeŋanaanuŋ bhoŋar bi Naşibaţi adoluŋ na
    an aji namëban ba. »'
  san-KHM: យុឞ្មាន៑ អធីឝ្វរោ យំ និយមំ និរូបិតវាន៑ តស្យ រុធិរមេតត៑។
  arn-NT: 'Feymew feypifi: “Fey tüfachi mollfüñ ta kelludunguntukuley reke tati eldungu
    mew Ngünechen tamün eluetew ta eymün.”'
  zas-NT: 'rëbgajman: “Rejn guie na̱j tijb sen guial ma banee Dios xleyaman lojdi
    par güündi laan cumplid.”'
  ken-NT: Ndu ákʉ̀ nɔ, are rɛm bɛ, “Manoŋ amɛn ákɛm nku anɛ Mandɛm anyu nɛ bhe nɛ
    ǎghati bhe bɛ mǎmbʉ́rɛ́ yɔ.”
