verse: HEB.009.020
translations:
  kpx-kpx: Au kateaito ata namigevei avoe, “Tahou laemo dodale kemo Dilavau au menaka
    mamoi isivialeike la menakave ke evisi ehovai.”
  okv-H: ke einge ena, “Eto ungo ke agi ava God na ehija amo orosa emina ehei inono
    ehija,” ke ainge eto
  tbo-tbo: Ma Mose i baha i pa, ‘Yaubada a wiwogatala bimiyei i huhounihi a laiwawali
    geka talana, yaka ona iponawogogeya.’
  mal-C: '@see-verse:HEB.009.019'
  grc-SR: λέγων, Τοῦτο τὸ αἷμα τῆς διαθήκης ἧς ἐνετείλατο πρὸς ὑμᾶς ὁ θεός.
  bgc-bgc: अर कह्या, “के यो लहू परमेसवर के साथ करे गये करार नै पक्का करै सै, जिसका
    हुकम परमेसवर नै थारे खात्तर दिया सै।”
  khz-khz: Mose ekilato, “Erala e vekapawai vega-taunataunana gaunana Palagu na evaikilamito
    pio kwalanaa.”
  deu-TKW: 'und sprach: das ist das Blut des Bundes, den Gott für uns verordnet hat.'
  zsr-NT: 'Niꞌr gudxëꞌ lequëꞌ: “Lë ni nac rön run tsutsu didzaꞌ rucáꞌn tsahuiꞌ le
    gna béꞌinëꞌ rëꞌu Dios gunruꞌ ca rna.”'
  lin-lin: 'Alobaki : « Oyo ezali makila ya boyokani oyo Nzambe atindi bino kobatela. »'
  hns-NT: 'Aur oe bolies: „Ie khoen se Parmeswar aapan baat-tjiet par hoemkaarie bhare
    hai.”'
  noa-E: Magnaa ich Moiseeupai, “Mua mʉg bagau pãar ʉ̈r mʉg jĩphë chirʉm aig, Ẽwandamau
    ich garmua maach dʉ̈i iek deebarmta jaau chirʉmgui” ajim anʉm. “Mag maach dʉ̈i
    iek dee sim chadcha ich iekta wounjö iek theeg apiegta mua mʉg chirʉmgui” ajim
    anʉm, “ĩsmua atagan ag gaai waupi jaau simjöta aju aai nʉm a khap apieg.”
  eng-EMTV: saying, “This is the blood of the covenant which God has commanded you.”
  mib-NT: 'Te ni cahān de: Yāha cúu nɨñɨ̄ jeē cúcutú contrato ley jeē ní sáha Yaā
    Dios jiín yó, achí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ मे़त्तुसि, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़बिरिबा माङ्‌हुप्‍पिन्
    से़क्‍खा के़जोःक्‍पा माक्‍खिॽइन् हाबा कन्‍लो॥”
  xnj-xnj: Musa ajovili, “Ngasi yeniyi ndi yikangamalisa lilaganu leajovili Chapanga
    muliyidakila.”
  mmx-mmx: Moses ga lok keretna, “Na lada neni loklok katling at lekabus no ne Moroa
    ga tong i do ata mumu asu i.”
  cbr-NT: 'Anscaquin ca judíos unicama cacëxa: “Ënë imi ánscacë isquin camina ''unánti
    ''ain, Nucën Papa Diosan ca asérabi ax quiásabi oquin mitsun ''ucha tërë́nquin,
    mitsúxmi aín uni ''imainun ax mitsun Dios ''ixun mitsu sinánxunia” quixun.'
  tee-NT: 'Chai alacjuni: “Ju ani ac''alhni mavasalai ju chivinti ju talhit''atak''oxitan
    ju Dios. Yuchi ju chivinti ju iclajunau ju chavai”. Chunch ma naulh ju Moisés.'
  eng-LSV: saying, “This [is] the blood of the covenant that God enjoined to you,”
  cak-NT: 'Y xu''ij chique: Riq''uin ri quic'' re'' ja xtz''ucutaj-ka ri trato ri
    xu''ij ri Dios chi naka''an, xcha'' ri Moisés chique ri winak.'
  pah-NT: 'Kirẽ Moisésva''ea ei israelitasva''ea pe: “Nahanahã ti peko katu pejikovo
    Tupana''ga nhi''ig̃a rupi. Nahã ga opota. Pehepia hekoa. Mbatepyryva manoro g̃waramo
    nhande ei: Tupana''ga nhi''ig̃a nhande ve ko a''itituhẽva''ea – kiroki ganhi''ig̃a
    e''i nahanahã po ti ji pe pokokatui kiro nehẽ javo. Ndojirojijyi ganhi''ig̃a nhande
    ve,” ei Moisésva''ea.'
  sja-NT: 'Mãga oo bɨ misa, mãgaji: ‘Nãgɨ́ waa jara k''inia bɨ Tachi Ak''õrepa mɨmaa
    jaradak''a parã pia ak''ɨit''ee, irua oopi bɨk''a ooruta pɨrã.’'
  xed-xed: «Nana na usa dzratawa Lazglafta nda kaghuni ka ŋanata kuni ta tsa dzratawi
    ya,» kaʼa ta mnay ta wutsik tsi ta həŋ.
  mks-NT: 'A̱nda̱ já na̱cachi da já xi̱hín na̱ Israel: “Xi̱hín ni̱i̱ quíti̱ yóho jáxi̱nu̱
    co̱o Ndióxi̱ tu̱hun a ña̱ na̱sahnda nu̱ ndó caja ndó”, na̱cachi Moisés.'
  gfk-S: Ma ne Moses ga tange ta di ira matanabar be, “Kakarek ra de i hatutuno no
    kunubus nong God te tange be mu na taram ie.”
  bmu-bmu: Mewö eŋgömiriba kewö jiyök, “Anutunöŋ keuŋi tem kölmegöra jim kutum eŋgiba
    embuk jöhöjöhö akzawi, mönö miaŋgö sepŋa ki.”
  dgz-dgz: Mosis ap tani anega wadiamon, “God iup mega e tat diaeni iup ame amunu
    den. E anun ae ya veapen men paua denip aigayap patnagivin,” anega wan.
  eng-GNV: Saying, This is the blood of the Testament, which God hath appointed vnto
    you.
  zaa-NT: 'Làniana gutixà''ani bi ca ènni''a: Rénį nna ną́ seña para qui''ni cca le
    saber qui''ni chi guduló convenio entre lu'' nna Tata Dios nna para guni li ą
    obedecer.'
  eng-WEBSTER: Saying, This is the blood of the testament which God hath enjoined
    to you.
  guh-guh: 'Nexata Moiséspijinë jumaitsi jivijavabelia: “Mara pacuenia pacamatatsicabatsije.
    Nexata patacamatatsicabixae, xaniavaetsia jane baja Dioso pajumecovënëtavanapaename.
    Nexata pacuenia Dioso najumecapanepaeya pacajumaitsi, pacatocopiapatsiana,” jai
    Moiséspijinë jivijavabelia.'
  bon-bon: Tabe jejemuji egä, “Ai uudi te Acejiyame me jajeji mene toraca kokre me
    jewenenige, peei name pi weene miiji ai mene ne wawename.”
  nhw-BL: 'Huan quema quiijtzelohuayaya nopa estli, Moisés quej ni quinilhui nopa
    masehualme: “Ni estli quipehualtía itequi nopa camanal sencahuali catli Toteco
    quichijtoc ica amojuanti.”'
  swh-ONEN: Alisema, “Hii ndiyo damu ya agano, ambalo Mungu amewaamuru kulitii.”
  wbi-wbi: Pe akajova, “Iiji je danda ja agano jino uNguluve avapelile indaghilo mulyumue”.
  bba-bba: Mɑ u nɛɛ, yeniwɑ yɛm mɛ mu woodɑn ɡɑri sire ye Gusunɔ u wɛ̃ bɛɛn sɔ̃.
  eng-KJVCPB: saying, This is the blood of the testament which God hath enjoined unto
    you.
  kgk-NT: 'Ombohayvi jave he''i upe pygwa-pe: “Nde''i reíry voi ko va''e nhe''ẽ. Hugwy-py
    ipokatu-ma peẽ-my. Nhandejáry remimombe''ukwe anhetegwa-ma voi” he''i Nhandejáry
    kwatia nhe''ẽ-rehe.'
  waj-waj: 'Ivo itaama iinno varioo iya tunoo: Anutuuqo kua yeena rau kioo kuaivaa
    ngia rikiada iikiateeraivaara na kiauvaadiri ataama iikiaunoo,'
  cpy-cpy: 'Ikantakiri: Iroka iraantsi rootaki ooñaawonta-peroteroni ikashiya-kaakaeri
    Tajorentsi, rootaki ikantakaan-takiri.'
  mpx-mpx: Inoke i ba, “Saliya ya bateli i patunahot, toto Yehoba i ba nuku henapuan.”
  wbp-wbp: Ngulalpa kuja-jarrija, wangkaja-jana yapa-patukuju, “Kaatu-ngalpa wangkaja
    kapu-ngalpa tarnngangku-juku warrawarra-kanyi. Nyurrurlankulu wangkaja kapunkulu
    nganta tarnngangku-juku purda-nyanyi nyarrpa kuja-nyarra nyanungu nyiyarningkijarra
    wangkaja nyampurla pukungka. Kujarlanyarna-nyarra yalyu-kurlurluju yarlurnu.”
  luo-luo: Nowacho niya, “Ma e remo mar singruok ma Nyasaye osechikou mondo uriti.”
  nhe-NT: 'Huan quema quiijtzelohuayaya nopa estli, Moisés queja ni quinilhui nopa
    tlacame: “Ni estli quipehualtía itequi nopa tlajtolsencahuali tlen Toteco quichijtoc
    ica imojuanti.”'
  aii-aii: 'ܘܐܡܝܼܪܹܗ: ܐܵܗܵܐ ܝܠܹܗ ܕܸܡܵܐ ܕܘܲܥܕܵܐ، ܕܦܝܼܫ ܠܹܗ ܦܩܝܼܕܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܒܐܲܠܵܗܵܐ
    ܠܸܢܛܵܪܵܐ.'
  esk-NT: nipliqhuni iliŋitñun, “Taavruma augum nalupqinaiġaa sivunniuġun Agaayyutim
    tillisigikkaŋa ilipsitñun.”
  msb-msb: Sabay sani, nagsabi siya, “Ini na dugo amo an pagpamatuod san sinumpaan
    na ginapatuman sa iyo san Dios.”
  cpa-NT: 'Jøng² ca¹juúh²dsa: “Lah¹la² báh³ jmø² jmo¹² hi² li¹dsen¹² jǿg³ ma²ca¹jmo¹
    Diú¹³ ja³cogh² hniah¹²,” ca¹juúh²dsa.'
  dso-dso: ସେ କଇଲା, ଜନ୍‌ ନିୟମ୍‌ ମାନ୍‌ବାକେ ପରମେସର୍‌ ତମ୍‌କେ ଆଦେସ୍‌ ଦେଲାଆଚେ, ଏ ବନି ସେ
    ନିୟମ୍‌କେ ଚିନ୍‌ ମାରିଆଚେ ।
  meu-meu: eto “Ina na Dirava ese vada e haḡanilaimui taravatuna rarana”.
  yva-NT: Umba Musa po raura aje Israel mansai pare, “Somamo mavugo mo Amisye apa
    urairije so raokaisyo wasai pare indamu wabeta Apa ananyao rai tenambe.”
  dgc-dgc: “Saye i dige a mégpatibay to nipangako na Diyos dikam,” kagi na, “a ipatupad
    na dikam.”
  zpm-NT: 'ni rëb me lo zho: “Laa ren rii bzhiee, zeeṉa gacnaṉ to desde nadzetaa laa
    diidz ne psaṉ Dios lo to nu csilo gacnon, none guṉ to miṉe rnabeya.”'
  hix-NT: Tàwya kakhentoko rma, onà wyaro nkekon hatà. Khoryenkomo wya, romryenon
    komo yweronàhyamany me wehxaha katxho me harha tehxatxhe. Àro wyaro katxho me
    kehtxoho komo hutwamohsehe, onà, okno kamsukutho, kekon hatà, toto komo wya. Khoryenkomo
    ryhe kàyweronàhyametxhe, kàwyanye toyuknur horà, kekon xarha tà, Moyses heno.
  sim-sim: Ushihi kuma ma misambik fehe ondohik or nambrehe ormu mbara, �Fi toso si
    uwak suma os Avui Wasilaka nir nga nor uri oso osmu omek nanduwa. Uwosik oson
    ji toltangrihi ji tiyaka.�
  npi-ULB: तब उनले भने, “यो करारको रगत हो, जुन परमेश्‍वरले तिमीहरूका निम्ति आज्ञा
    गर्नुभएको थियो ।”
  cgc-cgc: Na gawisik kanen an, ambal din, “Yi na lengngessa kalig-enan ta kasugtanan
    na paatag ta Dyos na inyo gid na tumanen.”
  tim-tim: Hain akto hin dâm makyeŋgiep, “Anutuŋe makmâ kalep are kârikŋe agâkgât
    gilâm yu lapkoân ire ekmâ nâŋgâm heŋgemgowei.”
  yor-yor: Wí pé, “Èyí ní ẹ̀jẹ̀ májẹ̀mú tí Ọlọ́run pàṣẹ fún yín.”
  wos-wos: Yaxérékéta dé wa, “Ané Godna mwi hundina nyéki dé. God dé wun hundi guniré
    hambukmbu wa, guni wun hundi xékéta wandén maki hurungute.”
  emp-NTPO: 'Jĩãpobʌrʌd̶e nãwã jarasia: “Naʌ̃ oaba jara b̶ʌa Ãcõrẽ bãrã ume bed̶ea
    b̶ʌd̶ara jũma ĩjã od̶ida panʌda.”'
  eng-F35: saying, “This is the blood of the covenant which God has decreed to you.”
  ind-ind: sambil berkata, “Darah ini menjadi tanda bahwa perjanjian dengan Allah
    sudah sah, dan kita wajib mengikuti perjanjian ini.”
  pes-OPCB: 'و گفت: «این است خون عهدی که خدا عطا کرده و می‌خواهد از آن اطاعت نمایید.»'
  mpt-mpt: Sinanggwano Mosese nakaia unangai kulani ilemo ibabenea baabenea Ne kulan
    ilem ele ibabei olole inabeia ibo funaniba Ni Gode hekmel wengo sbalma wafunomo
    ge funaine genita nabeiobo ge baabesebe.
  ssx-ssx: Kutu pitolo hata꞉ Mosesima꞉ mo wanda꞉hali pa꞉ta꞉ alota꞉ Ikana꞉ma꞉ mo Koda꞉na꞉
    pi ula꞉eki miniki hata꞉ tolu hamena꞉ yeke do wema꞉ta꞉ Koda꞉ma꞉ mo iki pa꞉ta꞉ la꞉
    wita꞉la꞉ pi tombo wala꞉la꞉me leekeme.
  mkl-mkl: Nɔ í ni, iyi ihɛ̃i í jɛ njɛ iyi wɑ muɑ ɑkɑbuu iyi Ilɑɑɔ̃ í dĩ do iŋɛu
    ɡbuɡbɑ̃.
  gaq-gaq: ବାରି ମେଁ ବାସଙ୍ଗ୍‌କେ, “ମୁଡ଼ି ନିଅମ୍ ପାଲନ୍ ଡିଂନେସା ଇସ୍‌ପର୍ ଆପେକେ ଆଦେସ୍ ବିଃବକେ,
    ଆକେନ୍ ମିଆଁ ଆତେନ୍‌ ନିଅମ୍‌କେ ଆଦେସ୍‌ ଡିଂଡିଂକେ ।”
  gof-RNT: Musey asaakko, “Hintte naagana mela Xoossay kiittida suutha caaqoy hayssa”
    yaagis.
  unx-unx: ଇନିଃ କାଜିକେଦାଏ, “ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ ଅକନ୍‌ ରାଜିନାମା ମାନାତିଙ୍ଗ୍‌ ନାଗେନ୍ତେ
    ଆଚୁକାଦ୍‌ପେୟା, ନେ ମାୟୋମ୍‌ ଏନ୍‌ ରାଜିନାମାକେ ମୋହର୍‌ କାଦା ।”
  gah-gah: Lá noike, Ómasímo lo múnaheakalímini gakó lo hukoleketamó nene golani imanémo
    ale alévolé oko minative loko lo kimimó.
  lcm-lcm: Na kala antok ta kana na rangai ke kapo akanangai i palatung ke liuan imi
    ve God, asi kami longong ania val katala antok.
  aer-aer: Nhenge re nhenhe mpwaretyamele re tyerrtye ingkirrekeke angkeke, “Ngkartele
    alhilentye Ikwerenhe lterrke-ileke alhwe atnunthe areye-kenhe nhenhele itne-arle
    atwekeke.”
  qvc-NT: 'Chaymandaqam Muysisqa paykunata nirqan: “Kay yawarwanmi qamkunata chaqchuyki,
    intyindinaykillapa: Tayta Dyuswan kay tratuta rurashpa, pay nishqanda allita kumplishunllapa”,
    nishpa.'
  tgl-ULB: At sinabi niya, “Ito ang dugo ng tipan kung saan ibinigay ng Diyos sa inyo
    ang mga kautusan.”
  cbs-NT: 'jatu yuikin: “Matu yuinun ninkakanwen. Na jancha en matu yuixuwen Diosun
    matu ma yubaxuki. Ja inun, na jimidan, jawen Diosun matu yubaxu shinanmati jimiki”,
    atan'
  xtm-NTPP: 'Te sa''a ni jiña''a de nuu ñayii ma: “Niñi ya''a kúu seña ja vitna ni
    keja''a tnu''u ni kaxtnu''u Su''si ma ja sukan jin koo va''a o nuu ya a.”'
  nnq-nnq: Musa ngalenga, “Jenje nga myai ejichalakicha lilagano elinnagiligwe na
    Nnoongo kupala mulijali.”
  bao-NT: 'o biro cʉ̃jare ĩiupi: “Ate díi nii, Ʉmʉreco Pacʉ, ‘To biro yʉ tiirucu,’
    cʉ̃ ca ĩiriquere cʉ̃ ca ĩiricarore biro mʉja ca tii nʉnʉjeepere cʉ̃ ca dotirique,”
    ĩiupi.'
  san-ORI: ଯୁଷ୍ମାନ୍ ଅଧୀଶ୍ୱରୋ ଯଂ ନିଯମଂ ନିରୂପିତୱାନ୍ ତସ୍ୟ ରୁଧିରମେତତ୍|
  huv-NT: 'Wǘxan tenguial marang aag ayaj Moisés tapiüng: “Aaga quiej cam üüch membeat
    aaga poch tayac Teat Dios, leaw netam merangan”, aw.'
  otn-NT: 'Bi ''yɛ̱mbyø ja̱''i̱ p''ʉya: “Nu̱yá, gá̱ cohmʉ ra̱ cohi Oja̱ ya, ya bi
    xi''a̱hʉ tema̱ hya̱ ja ngue gdí̱ n''yohʉ. Nu̱na̱ ra̱ ji jaua ya, guehna̱ di ha̱tra̱
    ts''ɛdi ra̱ hya̱ bi xi''a̱hʉ Oja̱ na̱ya”, bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ tiŋa indiŋ yeniluguk, “Biyagoŋ kuyoŋ, Bepaŋdi yofolok mede yokwambundahamuŋak
    wendiniŋ naŋgat iŋakoŋ.”
  obo-NT: Na mid ikahi si Moises to, “Inin longossa kos od pokomosalig to kodpotonduwoy
    no id suhu to Monama no od tumanon dow.”
  cak-ENT: 'Y xbij cheque: Riq''uin ri quic'' re'' nk''alajin-vi que jare'' xutz''om
    ri trato ri xbij ri Dios que nkabün, xbij ri Moisés cheque ri vinük.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤧᤒᤡᤖᤡᤒᤠ ᤔᤠᤱᤜᤢᤵᤐᤡᤴ ᤛᤧᤰᤂᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠ
    ᤔᤠᤰᤂᤡ᤹ᤀᤡᤴ ᤜᤠᤒᤠ ᤁᤴᤗᤥ॥”
  mie-NT: 'De nī ncāhān dē: Yáhá cúu nīñī jā cúcutú contrato ley jā ní nsāhá Yāā Dios
    jíín ó, ncachī dē.'
  san-TIB: ཡུཥྨཱན྄ ཨདྷཱིཤྭརོ ཡཾ ནིཡམཾ ནིརཱུཔིཏཝཱན྄ ཏསྱ རུདྷིརམེཏཏ྄།
  qve-NT: 'Chaykunata ruwayta tukuruspanmi, Moisesqa runakunata khaynata niran: “Kay
    yawarwanmi Diosqa huk pactota qankunawan ruwan. Hinaspan kamachiwanchis kay pactota
    kasukuq kananchispaq”, nispa.'
  pao-NT: '@see-verse:HEB.009.019'
  cbu-NT: 'Sheeru, Apanll: Watam siysa; Izuuru Taarashipanee kuk payuchinipa, tárangsawa.
    Ashiri nipat, toroopat ursiri Taarashipaneem tiptsir kinatssa, tárangiya Móysisarini
    tputseetsi.'
  usa-usa: 'miráuma tiráiye: “naaenápó anóná-anon-aimma Áánûqtu maamin-áwááméqá waqmá
    mamá akoqnáá íniye.” téna Móteti tiráiye.'
  soy-soy: 'Uu pɛɛ rɛ: Mɛ́nyɛ mmɛ́ mɛɛ yɛ́ nyísɛ rɛ Uléécɑɑ yɛ nɛ nkómɛinɛ nɔ́
    séelɛ rɛ nɔkɛ́ n titiki.'
  hui-hui: Ani bialu howa ibugua tihondo lalu, Habo nalolene bi tígua bialu halimulo
    Ngode Datagaliwabehanda lalu lowiyago darama ogonime mo hongo haragoni, lene.
  amf-amf: Kinin yiithoonoar “Barjo ye toole kinin giyon mallansa zombhino ogonone”
    hamaysene.
  quc-NNT: 'Te k''u ri'' xub''ij chke: “Are wa'' ri kik'' ri kujikib''a ri trato ri
