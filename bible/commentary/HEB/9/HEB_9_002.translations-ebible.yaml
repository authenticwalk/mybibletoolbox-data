    chje̱.
  bkq-NT: Mârâ âtâ nhehugâdylymo myakâwândy Deus aguehobyry aralâ. Azagâ myakâwândy
    sahomegu; sahomery imâsedo waunroem; sahomery imeimbyry pylâ xypyrydâ-ro warâ.
    Tânâmize sahodâdybyem myakâwândy. Waunro sahomery myakâwândy “Tynrenseim” kelygue
    tâzekeim. Târâ myakâwândy tâdâzesagon-ho modo sawo, mesa pão Deusram egamewâdyby
