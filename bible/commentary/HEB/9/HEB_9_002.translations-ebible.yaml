  uli-uli: Resa hasuy sew tento ngo sengil la ye mel iyang le ye ketabwey, ila rema
    sor bo Lobowe Ye Santus. Iye lobosle ye mel liliyel kindal kowe iyang, iwe mo
    sew tis we yema mel flowa we resa tap maligach ngal Deus iyang.
  nin-NT: A na iburr yi ku aseki ka angga ka yo. Unto ku ime̱me̱ ku u ri Abubo a Iwre.
    Nabo aba a zu ingba nu uru, i imburr inkpi, u unfonfo wa nggo a to ku Abachi.
  acu-NT: Yus seatai juun jea japen tesaamuyayi. Nekatkauka Pengker Tesaamu tutai
    ayayi. Nuni ji keemati kuri najanamu ayayi. Tura Yus inaktustin pang misanam patasmau
