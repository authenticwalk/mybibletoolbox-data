    metke, ea wane eŋetine, ‘Urum Kobekine so Sigeine Togogole.’
  con-NTPO: Tsa carpa tsa'ove dos cuartoi'ccu tsu tsao'ña'fa. Cani'jen'cho cuartoni
    tsu tuñoma ccutsian'cho jin. Toya'caen mesa'qque tsu jin. Tsa mesanga tsu poi
    avujaqui Chiganga afe'cho panma ccuiña'jen'fa'cho. Tsa cuarto tsu Chiganga catseya'cho
    cuarto.
  ghs-ghs: Oi nokoi parai naga mina teeke gootoqi suruho bosabosaho nakuta dzongi
    ttarinomaho qoba teeke mootomi qaata. Ma paha qaheuba qohare ota mootota, ota
    dzube abi nokoi dzobadzoba Ohongaho dzagana mooto qaata.
  peg-peg: ଇନାକିଦେଂକି ର ତୁମ୍‌ ରଚ୍ୟା ଆଜ଼ି ମାଚାତ୍, ହେବେନି ପର୍ତୁମ୍‌ ବାଗ୍‌ତ ବଇଟା ଇଟ୍‌ନାକା,
    ପାଟା ଆରି ହୁଡ଼୍‌ନି ରୁଟି ମାଚାତ୍‌; “ହେଦେଲିଂ ପୁଇପୁୟା ବାହା ଇଞ୍ଜି ଇନାର୍‌ ।”
  txu-NT: Nãm me kubẽkàmẽ mrykàmẽ pĩponho kikren ajkwa krekre'ã kubẽkà nhô. Kikrebê
    kumkati ne ja. Kam ne ngônhpôktimẽ pĩponh ku'ê. Nhym djwỳ me kute Metĩndjwỳnhmã
    õr ne pĩponhkam adjwỳrjadjwỳ ikwã. Apỹnh mỳjja ku'ê djàri ne ja.
  eng-WEBU: For a tabernacle was prepared. In the first part were the lamp stand,
    the table, and the show bread, which is called the Holy Place.
  gnw-NT: Jocua o güɨnoi mocui o-raɨ. Tenondegua vae pe ñugüɨnoi lámpara reta, jare
