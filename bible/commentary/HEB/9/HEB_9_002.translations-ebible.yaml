    enan lokisi hǝn Naut Tolo.
  bco-bco: Iliyo꞉ Godeya꞉ malilo꞉ ayo꞉ helebeso꞉ga꞉ di alifa꞉. A a꞉namio꞉ a꞉la꞉ galala꞉.
    Galala꞉ tamin amilo꞉ a꞉no꞉ Galala꞉ Malilo꞉ a꞉la꞉wikilo꞉. Galala꞉ us a꞉namio꞉ asondo꞉
