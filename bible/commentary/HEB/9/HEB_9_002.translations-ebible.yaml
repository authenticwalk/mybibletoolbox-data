    Dios huan no ijcatoya se velajquetzaloni.
  spa-RV-1909: 'Porque el tabernáculo fué hecho: el primero, en que estaban las lámparas,
    y la mesa, y los panes de la proposición; lo que llaman el Santuario.'
  csy-csy: Banghangziam cile a masa in biakbuk sa a, a sung ah khuaimei, sabuai le
    anluum thiangtho te om hi; tasia sia mun thiangtho kici hi.
  mxq-NT: 'Pes, dʉꞌʉn ja wit tsa̱jptʉjk dyajtʉna̱a̱ydyujkʉdʉ: Ja jawyiin adʉʉydyíkypyʉ
