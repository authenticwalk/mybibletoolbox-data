  heb-heb: כי הוקם המשכן החיצון אשר בו המנורה והשלחן ומערכת הלחם והוא נקרא קדש׃
  mpp-mpp: Aime kpoluc-fale kweline molic-molic fawec, yogolec wacine Kweline Gbagbacne.
