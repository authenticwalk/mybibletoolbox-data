  zpq-NT: Gosone' yodao' da' nsan' c̱hope cuart. Na' ḻo' cuart nechon' bosozoe' to
    candeler na' to mes gan' bosocue'e yetextil da' naquen c̱he Dios. Na' cuartna'
    bososi'en Latje c̱he Dios.
  por-TFT: Aquele santuário foi uma tenda que os israelitas montavam. Na sua divisão
    exterior havia o candelabro e a mesa em cima da qual eles colocavam o pão que
    os sacerdotes apresentavam a Deus. Aquele salão se chamava “o lugar santo”.
  gwi-NT: Zheegwadhah gwineegiintthaii ąįį oozhee gwizhit nihdeegweedii shroodiinyąą
