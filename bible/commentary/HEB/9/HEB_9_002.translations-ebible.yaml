    dob Tuluse féndiyo dob ahayane.
  nlg-nlg: Erua na voki gaa i lokana na baebale tapole tabu eni. Ilokana na diki voki
    na bela pile na vatei talu bulu, mana bela sule iga, tara talua na berete te tabu
    i vuvungana. Na bona eni, tara holoa nia na Bona Tabu.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ gha nı̨hbàa nàgı̨ı̨hgè ı̨lè. Goyìı nàke k'è gòɂǫǫ, t'akwełǫ̀ǫ̀
