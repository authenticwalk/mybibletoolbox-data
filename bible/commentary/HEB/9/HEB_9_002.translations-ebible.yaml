    muran shuni ocapacushon otapaonifo. Nannori sapa acamaquishon piti ini. Nan sapa
    camaqui misi sutu huashon huafafainpaonifo. Ascashon Diosin atofu ica cuscan ato
    oinmashquin.
  urt-urt: Tinge yahraꞌe yokoh sel ende. Tinge yerŋe deni hoi nato meleꞌe. Luh ŋendehei
