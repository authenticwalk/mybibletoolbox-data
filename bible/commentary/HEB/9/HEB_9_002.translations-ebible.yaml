  yre-NT: -A -nan nɛn o -tandan -tɔ. O -kannɛn -trɔa "davɛ drɛ -tandan zɩɛ -a -ji
    nun, ɛn o 'tablo drɛ "nyian -ji. 'Tablo zɩɛ -a da nɛn 'o 'kpɔun nɛn waa -nɔn Bali
