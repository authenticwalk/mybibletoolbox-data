    Manetuelain Kama Malalao-malalafu Na.
  toc-NT: Amá pu̠si­culan xla lháka̠t hua̠ntu̠ tla­hua­ní­calh Dios pu̠lac­lhu̠hua
    xuani̠t, pu̠lh xuilachá lacatum hua̠ntu̠ xuanicán Lugar Santo o Anta­nícu laka­chix­cu­hui̠cán
    Dios; antá xyá aktum lanca can­de­lero hua̠ntu̠ xpu̠­ya̠­huacán cera, xa̠hua aktum
    mesa y nac xok­spú̠n xta­hui­lá̠­nalh cax­ti­lá̠n­chahu hua̠ntu̠ xli̠­la­ka­chix­cu­hui̠­nancán.
  som-som: Waayo, waxaa la dhisay taambuug; intii hore waxaa ku jiray laambadaha isku
    yiil, iyo miiska, iyo kibista tusniinta, oo waxaa la odhan jiray Meeshii Quduuska
    ahayd.
  mam-C: 'Ajo ja lo te kab''e elnin; atzin tnejil: Xjan Najb''il tb''i, ja'' attaq
    jun xtanko''l, junx tuk''a jun meẍ, a ja'' nchi kub''e xjan wab''j.'
  ndj-ndj: Libudi lyagoliwili na mdamwa wukemiwili pang'alili pa pang'alili munu,
    amu mwaveli na chindangawala cha kuvikila niku na mibumunda yivikiwili pawulongolu
    ya Chapanga.
  mbj-NT: Sa hã P'op Hagä Do kahesé do tób n'aa katamaa sooh do yt hã, ta gawakõ tsyt
    hẽ P'op Hagä Do wë kasëëw däk do ramaneëënh doo gó tagadahäng ta bag tyng, pãw
    tyng n'aa, P'op Hagä Do matym gó kametëëh do pãw n'aa na-ããj hẽ.
  lat-VUC: Tabernaculum enim factum est primum, in quo erant candelabra, et mensa,
    et propositio panum, quæ dicitur Sancta.
  ngp-ngp: Hazengagwa hema dya vyumba viidi, chumba chakwe cha nk'hongo chetangagwa
    hant'hu hakukile. Mndani mwakwe mwaikagwa kint'hu cha kwikila vimuli na meza ne
    mikate ilavilwe Mnungu.
  enq-2: Anda seleme piami dokonya ruma wambao dokonya lama kaiyepae setenge dokopi,
    tepolo dokopi, breta Gote maitaepi, dupa singi. Ruma wambao doko kenge, Panda
    Nee Nyetae lengema.
  eng-ASVBT: For there was a tabernacle prepared, the first, wherein were the candlestick,
    and the table, and the showbread; which is called the Holy place.
  mna-mna: Beeze tana, tipamender, to tididiut pa kawaala biibi ma leleene iwe ru.
    Leleene ta na, tipaata be lele potomŋana. Ina lam muriini mi mbalia ta timbot
    pa. Mbalia tana, tiŋgasŋgas narabu potomŋan izze be Anutu ire. Mi leleene ta kawaala
    biibi iut ma iwe ru pa, ina tipaata be lele ta potomŋana ŋonoono kat.
  myw-myw: Bunatum kweim-wan waseg niwlules, maynatan watoulan, mwayniyuwein wanuwan
    isilbwed bunkakit. Bunvakaein gog abwodam wadadan teibol kweitan. Teibol waseg
    nisenas bled wamatan Yowbad. Bunatum towen yagan ‘Bunatum Bwaboum.’
  sby-sby: Bantu balebaka Tente ya Lesa. Cipinda cakutanguna calikukwiweti Musena
    Waswepa. Umo mucipinda mwalikuba pakubika lampi, tebulu kayi ne shinkwa walikubengwa
    kuli Lesa
  sll-sll: Tongwo oo i Isrel arihobi kerala dire gal oo kemua. Kere honagrang banta
    ere te werang ta banta emua. Engwo honagrang mala i arihobi ai wai hang emia tal
    digan ta ala i dikimua. Dikungure, kewa gal ere bol tebol kul emua. Engwo bolimbani
    God homena breti tongwo i bol bani engure dimua.
  yaq-NT: Ju'u lona kari, Liojta ama yo'oriwame inen maisi ya'aritukan. Nasukriapo,
    jume' bat a' pattim bichapo, ju'u tachiria beeten. Intok ju'u meesa, paanim, Liojtau
    bicha na'ikiarim ayuka'po. Inim intok, Liojta ama yo'oriwa'po ta'eewan.
  uro-uro: Iosäkt ama ivärhäs di ama ansäspämgi ama me qi qäraktni i ama ruvek ta
    rhäk pät a qi. Bä da ama narhoer äm ama qäväläm äm angärha ron buk päm gi di qale
    ama lirhäga qärakni i qat mair da ama tlaga dä ama laiqa sä ama bretkäna iva sage
    ma Ngämuqa. Iosäkt ama ivärhäs di rhat tes äs i ama qumärqumär äs mamär ama ivärhäs.
  ita-1885: 'Perciocchè il primo tabernacolo fu fabbricato, nel quale era il candelliere,
    e la tavola, e la presentazione de'' pani; il quale è detto: Il Luogo santo.'
  muy-muy: Ahay gani nani ti huɗ gani mekelkabana àna azana. Məlaŋ ye enjenjeni nahəma,
    tə̀zalay məlaŋ *njəlatani ; eslini ti tàbəhaɗ məlaŋ mabəhaɗki *ceŋgel akaba tabəl
    ga mabəhaɗiki *dipeŋ ana Melefit.
  kqc-kqc: Adina karaga dogo reyo; ini ouresi daiyuturi ramefa, fata ma Sei di nemokori
    aena beredi mina aeyadi. Mina bi sana kikifa vo niyo.
  tav-tav: To bairo cʉ cáti rotirore apiri Moisé caquenooñupʉ Dio wii waibʉcʉrã ajeri
    mena áta wii. Diore cʉ na cáti nʉcʉbʉgonucupa wiire caquenooñupʉ. Jãa eja jʉgorica
    paʉre, “Dio cʉ cãni paʉ ã,” caĩñuparã. Ti paʉ cãñupe jĩa bujurique nʉcorica yucʉ,
    ãpoa yucʉ. Cajawa quena cãñupe ʉgarique unie Diore na cajoope peorica cajawa.
  eng-ULB: For a tabernacle was prepared. The first room, in which were the lampstand,
    the table, and the bread of the presence, was called the holy place.
  spa-VBL: En la primera sala del tabernáculo estaba el candelabro, la mesa, y el
