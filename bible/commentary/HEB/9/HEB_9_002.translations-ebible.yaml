verse: HEB.009.002
translations:
  kpx-kpx: Abu dubu houale ke ivi mole abu ivihai avoe, “Uvu Tumute.” Iale ke uvumo
    ono mole lameba nahate keu ua. Ige abu beleidi malei Dilava hoesehavoho mavomale
    ke batabatau ua.
  okv-H: Amo embo na horoma peni vahai iketo horoma jo kaneketo amo Otohu Degi enu
    kerivo te gaga te God ta hande ikari bread amite aingeto jo otohu ai ta mihahija
  tbo-tbo: Ma numana gamogamo opihi uyahihiyei hi dewaya po i kokoe, ma hi babanoya
    luwageya, po babanoya tahatahayana hi wigowaya hi pa, ‘Numahine waiwoiyawana,’
    po noka hosi lampa ani hounahi ma pata emosi, patana uyahina palawa hi huhouni
    Yaubada u matana.
  mal-C: അതിനനുസൃതമായി ഒരു കൂടാരം നിർമിക്കപ്പെട്ടു. സമാഗമകൂടാരത്തിന്റെ ആദ്യഭാഗത്ത്
    (അതായത്, ഒന്നാംതിരശ്ശീലയ്ക്കു പിന്നിൽ) നിലവിളക്കും മേശയും കാഴ്ചയപ്പവും ഉണ്ടായിരുന്നു.
    അതിനു വിശുദ്ധസ്ഥലം എന്നു പേര്.
  grc-SR: Σκηνὴ γὰρ κατεσκευάσθη ἡ πρώτη, ἐν ᾗ ἥ τε λυχνία καὶ ἡ τράπεζα καὶ ἡ πρόθεσις
    τῶν ἄρτων, ἥτις λέγεται ἅγια.
  bgc-bgc: यानी के एक तम्बू बणाया गया जिस म्ह दो कमरे थे, पैहले कमरे म्ह दीवट, मेज
    अर मेज कै उप्पर भेंट की चढ़ाई होई रोटियाँ थी, अर वा पवित्र जगहां कुह्वावै सै।
  khz-khz: Palagu aliruputali-venina ulanana palai rupuna ta gevega-rugaato. Vopalai
    rupuna aonai kovoga tovotovona Veaga Kapuna negetiwato. Ia aonai lamepa taokauna
    gauna, teipolo e Palagu geveniato peretira.
  deu-TKW: 'Denn da ward das erste Zelt so ausgerüstet: drinnen der Leuchter und der
    Tisch und die Schaubrote, und das nennt man das Heiligtum.'
  zsr-NT: Cni nac latj laꞌy naꞌ náquini guid. Lu latj naꞌ dë lahuil, nazíꞌ lei Latj
    Laꞌy, gulacuáꞌ le nuaꞌ guiꞌ len bcugu laꞌy ga niꞌ gulaguꞌë lahuëꞌ Dios yuguꞌ yöt
    xtildauꞌ.
  lin-lin: 'Batelemisaki Mongombo oyo ezalaki na biteni mibale : kati na eteni ya
    liboso oyo bazalaki kobenga « Esika ya bule, » ezalaki na etelemiselo ya minda,
    mesa mpe mapa oyo babonzi lokola makabo epai ya Nzambe.'
  hns-NT: Oe djagaha ek parda se doei bhaag me baatal raha. Aage waala „‘pawietr djagaha”’
    bolaawal djaat raha. Oman sona ke tjieraag raha aur ek tafra djaun par pawietr
    bret raha.
  noa-E: 'Mag di mʉgta ëu sĩejim aajem: Di ãbpai simta, ag ee thuram numí thuurkha
    sĩejim aajem. Nacharam, “Lugar Santo” a thʉ̈r sĩejim anaabá; maigpain phadnaan
    parhooba dubju aai naajim aajem. Mag ee lámpara ausĩiujem dʉ̈i Ẽwandam athee pan
    ausĩiujem mesjã sĩejim aajem.'
  eng-EMTV: 'For a tabernacle was prepared: the first part, in which were both the
    lampstand and the table and the showbread, which is called the holy place;'
  mib-NT: Te ni cuvāha vehe iī ún, te ni īyo uū cuarto. Te cuarto xīhna ñúhún jéē
    naní cuarto iī, ni īin candelero oro jiín mesa oro jiín pan iī.
  lif-NT2: खे़न् निङ्‌वाॽफु साःङ्‌गाहिम्‍मो ने़त्‍छि याक्‍फा ने़स्‍से़॥ खे़प्‍मो थिक्‍सिगेःक्‍स्‍मा
    याक्‍फाओ सेमि युङ्‌दे़न्, चप्‍ते़न् नु निङ्‌वाॽफुमाङ्‌ङो तोःम्‍मनाबा सेसे खरे़ःङ्‌हाॽ
    ने़स्‍से़॥ कन् ते़न्‍निन् सेसेबा ते़न् मे़मे़त्तुरो॥
  xnj-xnj: Pajengiwi lindanda la Chapanga. Chumba chaki cha kutumbula chakemeliwi
    Pandu Pamsopi. Mwenumo mwavili chibokoselu cha hahi, meza na mabumunda gegavikiwi
    palongolo ya Chapanga.
  mmx-mmx: To xeneng teren diga xip lara loogu kadis. La keneng ap mo loogu kadis
    diga lok legepu xonnep gu. At loxonnep gu avot diga lok li loxot kusu lababao
    nak lok teren, la loxonin eburu mi levengkongkide gak lok bok teren, mo levengkongkide
    di etaba min ti ne Moroa. Na loxot diga soxor i do Loxot Kaala.
  cbr-NT: An Moisés cacësabi oquin ca judíos unicaman tabernáculo 'aquin, amo rabë́a
    aín namë́ 'itánun nëbë́tsi chupan bëpáncëxa. Anu paín atsínti anu ca anu lamparín
    nanti 'imainun curi mesa, anu uni itsin pitima pán nancë, acama 'iacëxa. Anu uni
    aín 'ucha tërë́ncëma 'ianan upiti mëníocacëma 'aish atsíntima 'ain ca a 'iti Cata
    Upí cacë 'iacëxa.
  tee-NT: Pus ju anu' chaka' va lonachaka' ixjunita. Chai pulact'ui ixjunita. Ju pulactam
    junta p'ulhnan putanucan pus ixlhimapaka'ucan ixchaka' Dios. Chai ju anch ixya
    lakatam k'ai ixputayan maclhcu chai ju mixa junta ismokslacan ju xkapavati ju
    ixlhik'ailakts'inican ju Dios.
  eng-LSV: for a dwelling place was prepared, the first, in which was both the lampstand,
    and the table, and the Bread of the Presentation—which is called “Holy”;
  cak-NT: 'Y ri rocho ri Dios quiere'' x-an che: Chupa ri na''ey parte ri ni''ix Lugar
    Santo che, xc''ue'' ri candelero y jun mesa, y pa rui'' ri mesa xec''ue-wi ri
    lok''olaj pan.'
  pah-NT: 'A''ero Tupana''ga nhi''ĩpo''ruavo Moisésva''ea japoukari tenda tapyjamo
    Tupana''ga mbohetehavamo. Mokõi hyrua tenda pype: kokotyva''ea kikotyva''ea pavẽi.
    Kokotyva''ea pype ahe imondoukari hyapehava, mesa, pão. Omondouka ahe pão mesa
    rehe Tupana''ga rovai pyteri pe ga''apoa javo jupe. Nahã ahe imondoukari hyrua
    pype kokotyva''ea pype. Tupana''ga ei hyrua pe kokotyva''ea pe: Ipojykahava. Nahã
    ga inog̃i hera hehe. A''ereki pea Tupana''ga opojyka ojive.'
  sja-NT: Ma te ne-edee oodade chi naapema cuartode baji lámpara bɨpata mãik'aapa
    mesa pan p'epari Tachi Ak'õre-it'ee. Mãgɨ́ Cuarto Awara Bɨda apachida Tachi Ak'õre
    Net'aa-it'ee.
  xed-xed: nda tumpul bafta lu ta tsa həga ya. Taŋtaŋa huɗa tsa həga ya ná, vli nda
    ghuɓa ta hga lu. Mida famta lu ta pitirla, nda tabəl, nda buradi ŋa Lazglafta.
  mks-NT: Ta ndáca̱a̱n i̱vi̱ cuarto ini mé veñu̱hu cán. Ta ña̱ ndáca̱a̱n ini cuarto
    nu̱ cuítí cúú in candelero xi̱hín in mesa nu̱ cándójó pan yi̱i̱. Ta mé cuarto
    nu̱ cuítí yóho naní a̱ in nu̱ú yi̱i̱.
  gfk-S: Di ga hatur tike hala na lotu di ga gil ie ma ra mol. Tano luaina katano
    ta ikino hala, tike kinkinis na lulungo tikai ma no hator na bul beret ma ira
    beret i halhaalien ura hartabar tupas God. Ma di ga kilam ikinong ra katano be
    no Halhaaliena Katano.
  bmu-bmu: 'Anutugö opo seri jike kömbukŋi mi kewö meget: Jike oleŋi mutukŋi miaŋgöreŋ
    lambegö dum tatatŋi aka beret kömbukŋi mi Anutugö jemesoholŋe tebolnöŋ buŋaŋa
    alget tarök. Jike uruŋi miaŋgö qetŋi mi jike oleŋi kömbukŋi.'
  dgz-dgz: Pa namdat ame tune gwanap dere enugusene. Namu unugene gwanewa yaua Woup
    Am Seni Arewa diane. Dun pusi kaime dena amba watat gagap taba buredi God menan
    seane ap mepe wanumon.
  eng-GNV: For the first Tabernacle was made, wherein was the candlesticke, and the
    table, and the shewebread, which Tabernacle is called the Holy places.
  zaa-NT: Beni cą ttu yú'u por mientras làti beni cą Tata Dios adorar. Le' yú'a nna
    uccuą dividir chùppa parte por ttu cortina nu dàa lahui' yú'a. Cuarto primérua
    nna reya cą na Lugar Santo. Le' cuártua nna du ttu candelero xeni, ą'hua du ttu
    meỹa tsìa ettaxtíla sagrada.
  eng-WEBSTER: For there was a tabernacle made; the first, in which was the candlestick,
    and the table, and the show-bread; which is called the sanctuary.
  guh-guh: Itsa baja vereteta carpaboxaneto Diosojavabelia penavajëcabiabibonexa,
    bajarapabo ënëtuatuajë yatuucutsiaya epatajërëtsiarena rurena ayaipapaëbërëpana.
    Bajarapaënëyatuucutsijava jumavereca, paënëtuatuajë pevënë Lugar Santo. Bajarajota
    nuta candelerovënëjava pitayotanucaenexa. Mesa ata nuta bajarajota. Bajarapamesajumata
    pejebinexa pan, papan ofrendacuenia rajutabiaba Diosojavabelia.
  bon-bon: 'Pui iiwäreja mete ngalebora neeneni puupu puga ge. Pui niinäce puupu lui
    ne yaainusi Cude Puupu ca, peei ngalebora nesae gwidape puga ge: ngale me atecwamta
    puupu, piiyepu dade, cuta piiyepu buluduu pui dade papa cabu. Peei buluduu ceerajäneji
    ge Acejiyame ne.'
  nhw-BL: Nopa tiopamitl tlen cuetlaxtli quipixtoya ome cuartos. Nopa achtihui cuarto
    quitocaxtiyayaj “Campa Tlatzejtzeloltic”, huan nopona eltoya nopa tlahuil quetzali
    huan nopa mesa ica nopa pantzi catli tlatzejtzeloltic.
  swh-ONEN: Hema ilitengenezwa. Katika sehemu yake ya kwanza kulikuwa na kinara cha
    taa, meza na mikate iliyowekwa wakfu; hii sehemu iliitwa Mahali Patakatifu.
  wbi-wbi: Mulihema pekilyale ikyumba kivikilue, kyumba kya kunji, pakatambulivuagha
    kighavo kyimike. Mu kisala iki pakale nikinala kya tala, imesa na makate gha wonyesho.
  bba-bba: Bɑ kuu bekuruɡiru ɡirɑ. Ten ɑdɛrɔwɑ bɑ sokɑ dii dɛɛrɑru. Miyɑ fitilɑ ɡɑ
    wɑ̃ɑ kɑ tɑbulu kɑ Yinni Gusunɔn pɛ̃ɛ.
  eng-KJVCPB: For there was a tabernacle made; the first, wherein was the candlestick,
    and the table, and the shewbread; which is called the sanctuary.
  kgk-NT: Omopu'ã va'ekwe lona gwigwa koty mokõi va'e. Jaike ypy ha-py héry va'e koty
    marangatu. Upe-py oĩ va'ekwe tataendy'y. Oĩ va'ekwe ave apyka. Apyka ári omoĩ
    mbojape imomarangatupyre Nhandejáry-pe omboete-vy.
  waj-waj: Iya seera nnauvaa heeka kiada aakiaivaki vo nnau voovai heeka kiada ivaki
    atau voovai iima kiada ivaa nnutuuvaa Yoketaa Nnauvaivee tiravai. Ii nnau ivaki
    iya tooba voovai yapa kiada yeenna yapeera yaiheera voovai yapa kiada Anutuuqaani
    yapoo bereetaivaatama ivaki yapeeravai.
  cpy-cpy: Iroka Tajorentsi-thaante, apinakite okaatzi itantotee-takiro. Janta okimo-nakitzi
    jempe ikyaa-piinteetzi, ari rowaetakiri ootamentotsi, menkochaa-nikiki, eejatzi
    tajorentsita-tsiri owanawontsi. Ari iiteetzirori “Tajorentsi-naki.”
  mpx-mpx: Sauga Petupatupa Limena hi pamilil, kaliko etega hi pakuki limi ana nog,
    gamwanaa lum houwan alana Aban Bwabwalena. Aban Bwabwalena elana odam ginebi abaliya
    ge teibol ginebi beleid bwabwalena toto hi teliya Yehoba manininaa.
  wbp-wbp: '@see-verse:HEB.009.001'
  luo-luo: Ne olos hema ma opog iye ariyo. Kama ikwongo donjoe ne iluongo ni Kama
    Ler, kendo kanyo noketie rachung taya gi mesa moketie makati miketo e nyim Nyasaye
    pile.
  nhe-NT: Nopa tiopamitl tlen cuetlaxtli quipixtoya ome cuartos. Nopa achtohui cuarto
    quitocajtiyayaj “Campa Tlatzejtzeloltic”, huan nopona eltoya nopa tlahuil quetzali
    huan nopa mesa ica nopa pantzi tlen tlatzejtzeloltic.
  aii-aii: ܣܵܒܵܒ ܡܲܫܟܢܵܐ ܦܝܼܫܵܐ ܝܗܘܵܐ ܗܘܼܕܪܵܐ، ܒܕܘܼܟܵܐ ܩܲܕܡܵܝܬܵ‌ܐ ܕܒܝܼܹܗ ܐܝܼܬ ܗܘܵܐ
    ܡܢܵܪܬܵ‌ܐ، ܘܦܵܬܘܿܪܵܐ ܘܠܲܚܡܵܐ ܡܩܘܼܕܫܵܐ؛ ܐܵܗܵܐ ܦܝܼܫܬܵ‌ܐ ܝܗܘܵܐ ܩܪܝܼܬܵ‌ܐ ܕܘܼܟܵܐ ܡܩܘܼܕܸܫܬܵ‌ܐ.
  esk-NT: Taamna Agaayyutim irvia malġuŋnik iniqaqtuq. Sivulliġmi inimi kialuuraqaġviqaqhuni
    niġġiviqaqhuniḷu ipqitchuanik qaqqialigaanik, taiyuutiqaqhuniasrii ipqitchuamik
    inimik.
  msb-msb: Dako na tulda an sambahan na gintindog ninda. Ini may duha na parte. An
    usad sani ginatawag na Banal Na Lugar. Sa sulod sani nakabutang an tungtungan
    san ilawan, lamesa kag an tinapay na ginahalad sa Dios.
  cpa-NT: Di³ ca¹jmo¹ báh³ dsa² guøh¹². Jøng² ca¹jag¹³ guøh¹² lah¹ni³ ja³togh¹²dsa
    guøh¹², ja³jøng² tsen² JA³HAN¹³. Ja³jøng² mi³tsih¹³ ŋí³ ti³hiúh² si² cø², quianh¹³
    mesa neng¹² hi³ŋíh¹ han¹³.
  dso-dso: ଏ ତୁମ୍‌ଟାନେ ଦୁଇଟା ଜାଗା ରଇଲା । ପର୍‌ତୁମ୍‌ ଜାଗାକେ ସୁକଲ୍‌ ଜାଗା ବଲି ନାଉଁ ରଇଲା
    । ସେ ବିତ୍‌ରେ ବତିସଙ୍ଗଇବା କୁଦ୍‌ରା ଆରି ପର୍‌ମେସର୍‌କେ ସର୍‌ପିଦେବାକେ ରୁଟି ସଙ୍ଗଇବା ଗଟେକ୍‌
    ଟେବୁଲ୍‌ ରଇଲା ।
  meu-meu: Badina be ḡuriḡuri kalagana e karaia, murimuri daiutuna ai be lamepa iato-kauna
    ḡau bona pata bona Dirava vairanai e atoa flaoana; una na gabu helaḡana e gwauraia.
  yva-NT: Weti wo randumo sambaya ranari, ama tanoane jirum. Tanoano usye rawainamo
    Tanoano Ndandinit. Yawainye inta ntuna no tanoano namije rai, muno meja tavon,
    wemirati anaisyo roti raunanto Amisye ai ntuna ama vone rai.
  dgc-dgc: Tu nipataknég de a simbaan éy tolda a dikél, a te éduwa a kuwarto. Tu esa
    éy ngéngahinan de a kuwarto a panalanginan. I édsaa ta éya éy tu simbuan, sakay
    tu lamesa sakay tu tinapay a niatéd ta Diyos.
  zpm-NT: Dzigo bzaa zho tib yu mantiad ne goc yadoo co, groḻtaa leṉ yu co pquiaancaaṉ
    zho tib lar nroob, goc leṉ yu co chop leṉ. Tib leṉa, miṉe riaaṉ nëz ro yadoo,
    ga nac zaatne Nda, ga rzo tib candeler ne niaa niapse or, ni rzo tib mezh ne rbib
    guietxtil ne naclayle.
  hix-NT: Àro rma yetxownà hatà. Okno hutxhotho rma yetxownà hatà. Àrakatawo ro womu
    yatxarakatxownà hatà. Atxarakaxaho oyoro nyheno ryhe, onà wyaro katxho me nehxakon
    hatà. Khoryenkomo wya, rosarà onà, enyhoru ro rma, katxho me nehxakon hatà. Àro
    yawo rma nehxakon hatà, weyu, ekeyu xarha, ekeyu yahon xarha. Khoryenkom yompataka
    txexaho ryhe onà, katxho me nehxakon hatà, ekeyu.
  sim-sim: Aka oso sel aka sir. Uhu nindik li tlehendari sir. Os maifuk nandari mishi
    orok mbele las os lamin li eweukrundari oso nga teye os bretin Avui Wasilakanjik
    ofan li ewendari teye oso nga nandari sir. Maifuk nandari mishi oso men li au
    ushandari mishi, karem li ushandari sir.
  npi-ULB: किनकि एउटा बासस्‍थान तयार गरिएको थियो जसको पहिलो कोठाभित्र सामदान, टेबुल,
    र उपस्थितिको रोटी थिए, त्यसलाई पवित्रस्थान भनिन्थ्यो ।
  cgc-cgc: Patindeg ya na turda may darwa na selled. Una na selled paumaw na Sagrado
    Na Selled. Naan dya betangan an ta mga lampraan daw lamisaan daw naan ta lamisaan
    tinapay na paalad para ta Dyos.
  tim-tim: Akto sumbe kat kat uligi aregât keiŋe hin. Ulik gulik amâ mâron humo panmâ
    emet mâŋgiyi. Aregât kâlegen amâ pagaleŋe kat kat siâ akto sot Anutugât enemŋân
    katmai are me wan me wan Anutu kotŋe mem agatbaen dâm kali.
  yor-yor: A gbé àgọ́ kan dìde. Nínú yàrá rẹ̀ àkọ́kọ́ ni a ti rí ọ̀pá fìtílà, tábìlì,
    àti àkàrà ìfihàn. Èyí tí a ń pè ní ibi mímọ́.
  wos-wos: Wandéka di nukwa wurmbu ge nak di to. Wun gena nyéndékmbu di séményi nukwa
    wur hateka, wun gembu hafwa yéték rembéte. Wun gena makambu tékwa hafwa dé lam
    nak akwi jambé nak té. Wun jambémbu di Godka hwendan bret taka. Gena makambu tékwa
    hafwaka di wa, “Godna yikafre hafwa dé.”
  emp-NTPO: Maʌ̃ de od̶aped̶a dji nocoarebema dejãra “Ãcõrẽ itea b̶ʌ dejã” abadjid̶aa.
    Maʌ̃ dejãne ĩbĩrãda, mesa sid̶a b̶asia. Paʌ̃ Ãcõrẽ quĩrãpita b̶ʌd̶a sid̶a b̶asia.
  eng-F35: 'Yes, a tabernacle was set up: the first part, which is called the Holy
    Place, in which were the lamp stand, the table and the showbread;'
  ind-ind: Kemah-Nya itu terdiri dari dua ruangan. Yang pertama disebut ruang kudus.
    Di dalamnya terdapat pelita dan meja tempat mempersembahkan roti sajian di hadapan
    TUHAN setiap hari Sabat.
  pes-OPCB: این خیمه از دو قسمت تشکیل می‌شد. در قسمت اول که «جایگاه مقدّس» نام داشت،
    شمعدان طلایی، میز و نان حضور قرار می‌گرفت.
  mpt-mpt: Am olo sok um amobe. Sok um am olo biino asube. Amit da olo biino niniino
    biin kiningobe. Biin olo tem ota ayal osa eka tebol osa binobiobe. Nakai bleto
    oloniba Gode okaha binibbuo tebol olo dim ut oka binibbiobe.
  ssx-ssx: Ikana꞉ma꞉ palai da homeke a꞉eyaa haena꞉ lemekeme. Mo data꞉ tupele pu alu
    pimikime. Mineke da panda꞉na꞉ bikita꞉ Yako Piki Da Panda꞉e. Koto pa꞉ta꞉ta꞉ ola꞉pake
    keo panka꞉la꞉ ale make teipolo make kutupa mo teipolo mandata꞉ mo Koda꞉ pa꞉ta꞉
    hala꞉la꞉ palaowa kitiki make wiekeme.
  mkl-mkl: Ntɔi ɑ̀ ɡũ ilei ɑcɔ. Inɔ sinteui ɑ̀ yɑ kpe ile kumɑ́. Bɛi fitilɑ í wɑ
    do tɑɑbu do pɛ̃ɛ iyi ɑ̀ jilɛɑ Ilɑɑɔ̃.
  gaq-gaq: ଆତେନ୍‌ ଅନୁସାରେ ମୁଇଙ୍ଗ୍ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନେ ତମ୍ବୁ ତିଆର୍ ଡିଙ୍ଗ୍‌ଲେଃଗେ । ଆତ୍‌ଅରିଆ
    ଲେଃକ୍ନେ ପର୍‌ତୁମ୍ ବାକ୍‌ରାକେ ପବିତ୍ର ଟାନ୍ ବାସଙ୍ଗ୍‌ଡିଂଆର୍‌ଗେ । ଏନ୍ ବିତ୍ରେ ପିତଲ୍ ଏତେ
    ଆରେବକ୍ନେ କୁପିସ ବନେ ଅର୍‌କି ମୁଇଙ୍ଗ୍ ବାଲା ଆରି ବାଲା ଆଡ଼ାତ୍ରା ଇସ୍‌ପର୍‌ନେ ମ୍ନିରେ ପୁଜା
    ଡିଂବଗ୍ନେ ରୁଟି ଲେଃଗେ ।
  gof-RNT: Dunkkaaney eqqis. Iyan xomppe wothiya kocay, xarpheezaynne Godaa sinthan
    wothiya uythay de7ees; he bessay Geeshsha Bessaa geetettees.
  unx-unx: ଏନ୍‌ଲେକାଗି ମିଆଁଦ୍‌ ସେୱାରେୟାଃ କୁମ୍ବା ବାଇୟାକାନ୍‌ ତାଇକେନା । ଏନାରେ ତାଇକାନ୍‌
    ପାହିଲା ହିସାରେ ଦିଆ ଦହ ଖୁଣ୍ଟୁ, ମିଆଁଦ୍‌ ଟେବୁଲ୍‌ ଆଡଃ ଟେବୁଲ୍‌ ଚେତାନ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ଏମାକାନ୍‌ ହଲଙ୍ଗ୍‌ ତାଇକେନା । ଏନାକେ ପୁରାଃ ପାବିତାର୍‌ ଠାୟାଦ୍‌ ମେନ୍ତେ କାଜିୟାଃକ ।
  gah-gah: 'nenémini gakola lá oko minamó: Ámina seli numukú nene sahaza makó hizi
    hukamó makó avogisaló minamó, agulizá apazale liki lamó, nenegú nene lamu ló hána
    itó holoma agisavagi minamó, itó holoma amupiló nene Ómasímini avogisaló milina
    peleti nene minamó.'
  lcm-lcm: Si ainoai i palpal lu ang kita kin ia ta ring i atailai na ki itoitonai
    ania ta ka atogon a tutungan i malangas, na pata, kuvul ve keve vuk saui i la
    akaongai.
  aer-aer: '@see-verse:HEB.009.001'
  qvc-NT: Kanan chay adurana wasinqam ishkay kwartuyuq karqan. Chay ishkay kwartukunaqam
    suq kurtinawan akradu karqan. Chay punta kwartupiqam suq kandiliru syiti rikrayuq
    karqan. Chay kwartupiqam suq mesapis karqan. Chay mesapa sawambiqam Dyusta qoshqan
    ufrinda tandakuna karqan. Chay punta kwartuqam “Santu Kwartu” shutiq.
  tgl-ULB: Sapagkat may silid na inihanda sa loob ng tabernakulo, ang panlabas na
    silid, ang tinatawag na banal na lugar. Nakalagay sa lugar na ito ang ilawan,
    ang mesa at ang tinapay na handog.
  cbs-NT: 'Janu jaki Dioski nukuti tadi jiwe wanibukidi ana matu shinanmanun ninkakanwen.
    Ja dukun tadi jiwe nakentan tadi puntenibu anudan, janu jawen mabu betsa ja dukun
    taeaki, jawen chi ketin inun jaki misi manchinti tapu medibi janu misi mania Dios
    kuaxunti jayaki, jawen kenadan: “Medibi dintuki”, anibukiaki.'
  xtm-NTPP: 'Vaa sa''a ni ka sa''a i veñu''u yukan ma: Iyo nuu kivi kunu o ma‑ni,
    te nani i nuu ii, te ka nukuiñi candileru ma, ji''in mesa nuu ka yoxtnee xtatila
    ni ka yo ndakua''a i Su''si ma.'
  nnq-nnq: Ngapachengigwa liteba nkati likiba na yumbi ibena, chumbi chukutumbula
    pakemigwa paali pa Chwapi, mwenio mwakiba nu utala gukubeke muli na mecha na mikate
    ejipangigwe ku Nnoongo.
  bao-NT: Ʉmʉreco Pacʉ yaa wii, cʉ̃ja ca queno jʉorica wii pea, ano cõro paʉ jawiri
    cʉ̃ja ca tiirica wii niiupa. Ea jʉorica jawi, Ca Ñañarije Maniri Jawi ĩirica jawire,
    jĩa boerica tutu, Ʉmʉreco Pacʉ yee cʉ̃ja ca jee dica woorique pan ca pejari pĩi,
    niiupa.
  san-ORI: ଯତୋ ଦୂଷ୍ୟମେକଂ ନିରମୀଯତ ତସ୍ୟ ପ୍ରଥମକୋଷ୍ଠସ୍ୟ ନାମ ପୱିତ୍ରସ୍ଥାନମିତ୍ୟାସୀତ୍ ତତ୍ର
    ଦୀପୱୃକ୍ଷୋ ଭୋଜନାସନଂ ଦର୍ଶନୀଯପୂପାନାଂ ଶ୍ରେଣୀ ଚାସୀତ୍|
  huv-NT: Cos aaga nine nangaj iüm taag quiaj, nasoic tabernáculo, tajiür ijquiaw
    teomeaats. Aaga ombas teomeaats quiaj minüt nej Nangaj. Altiül noic nadam candiler,
    at nop mes alwüx pan leawa tajmel marangüch casa Teat Dios.
  otn-NT: Nu̱'a̱ ra̱ ni̱ja̱ mi̱ ja ua ja ra̱ xi̱mhäi, mi̱ ja yoho yø cuarto. Nu̱'a̱
    rá̱ mʉdi ra̱ cuarto gui̱ nhu̱ti̱ ngue ra̱ xɛqui xa̱ ndʉxqui. Nu̱p'ʉ mbo ra̱ cuarto,
    jap'ʉ ra̱ mfoxiyo. 'Nɛ̱ jap'ʉ ra̱ mɛ̱xa hapʉ t'ʉspa̱bi̱ yø thu̱hmɛ̱ Oja̱ ngue
    da̱ nu̱.
  nop-nop: Bepaŋ niutumbadok Yoholaŋ indiŋku magiŋ oŋ. Yotmaaŋ niŋ timeŋ hinek, u
    wou Yotmaaŋ Uŋgoniŋ yogiŋ, uŋoŋ kendol boiŋa galidok kayoŋ yakuk, tiŋa falik niŋ
    yakuk wondok foloŋ belet Bepaŋdok boiŋa uŋgoniŋ yoŋit wondi hakuk.
  obo-NT: Iddon tolda no simba-anan, duwon oruwon kwartu. Dos unna, od ngoranan no
    Uhis no Lugaa. Diyot daom tadda, duwon tootawwan to pittun ilowan, woy duwon lomisa
    nid tawwan to mgo paan no id buwis diyot Monama.
  cak-ENT: Y ri jay ri' quere' c'a rubanic. Chupan c'a ri nabey parte chin ri racho
    ri Dios, c'o ri lámpara y c'o chuka' jun mesa. Y pari' ri mesa ri' yec'o-vi ri
    lok'olüj tak caxlan-vüy. Y ri nabey parte chin ri racho ri Dios nbix c'a Lok'olüj
    Lugar chin.
  lif-NT: ᤂᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤛᤠ᤺ᤱᤃᤠᤜᤡᤶᤔᤥ ᤏᤧᤳᤇᤡ ᤕᤠᤰᤑᤠ ᤏᤧᤛ᤻ᤛᤧ॥ ᤂᤧᤵᤔᤥ ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤛ᤻ᤔᤠ ᤕᤠᤰᤑᤠᤀᤥ
    ᤛᤣᤔᤡ ᤕᤢᤱᤍᤧᤴ. ᤆᤵᤋᤧᤴ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ ᤋᤥ᤺ᤶᤔᤏᤠᤒᤠ ᤛᤣᤛᤣ ᤂᤖᤧ᤺ᤱᤜᤠ᤹ ᤏᤧᤛ᤻ᤛᤧ॥ ᤁᤴ ᤋᤧᤴᤏᤡᤴ
    ᤛᤣᤛᤣᤒᤠ ᤋᤧᤴ ᤔᤧᤔᤧᤳᤋᤢᤖᤥ॥
  mie-NT: De nī ncuvāha vehe īī ñúcuán, de nī īyo ūū cuarto. De cuarto xíhna ñúhún
    jā nání cuarto īī, nī īñi candelero oro jíín mesa oro jíín pan īī.
  san-TIB: ཡཏོ དཱུཥྱམེཀཾ ནིརམཱིཡཏ ཏསྱ པྲཐམཀོཥྛསྱ ནཱམ པཝིཏྲསྠཱནམིཏྱཱསཱིཏ྄ ཏཏྲ དཱིཔཝྲྀཀྵོ
    བྷོཛནཱསནཾ དརྴནཱིཡཔཱུཔཱནཱཾ ཤྲེཎཱི ཙཱསཱིཏ྄།
  qve-NT: Chay runakunapa ruwasqan tabernáculo temploqa ishkay cuartoyoqmi karan.
    Chay primer kaq cuarton sutichasqa karan “Lugar Santo” nisqa sutiwan. Chay lugarpin
    mechero hina k'anchaq huk candelabro qanchis puntayoq karan. Hinaspapas kallarantaqmi
    huk mesa; chay mesapin karan Diosman ofrenda churasqanku t'antakuna.
  pao-NT: Soo nanesootuhi nobe ka natzekadukuse, soo pukwi oo mooe na'egeahookayina
    Poohabe Pu-kwi'yoona mee nane'a. Oetu kootabuakudu, pooha tukaba wobe namadabue-kooba
    natugu. Soo paba'yoo wunapu ka nobe naamootoo natzapata. Ka wunapu natzapadadu-kwingakwuna
    soo Tubetse Unu Poohakakoo Pukwi'yoona mee nane'a. Esoo wobe-ma namadabuedu oe,
    oa tupe oo na'oonnakwi nahane, yise besa kookwanadu pukwikoo natunina, wobe namadabuena
    oa tupe petakwa-ga'yoo oe tuwazoo. Soo Aaron natzetono ooweoo natugu, sumu togaba-wisoo
    boohe naahoodu, ka Te Naa Pooha-ma waha'yoo segetayamadu tupe ka Te Naa unnepu
    puuma nabona, yise tseda oa tupe-ma namadabuena tuwazoo. Soo tukaba Te Naa ka
    te nanamooatupu pumatu oo makapu ka tseda-wi.
  cbu-NT: 'Ashiri Apanlleem pang'' zitaminarini pangurangana. Taspat, kamispat pangurangana.
    Panguyarusin, kamissha wazuran ipusanand tupucharangana. Ashiri washitungashinungi,
    tandapunuz ningtachush, anush iyashuch tputs, “Apanllush pangu wanasirimshi”,
    ísamarangana. Sheeru wantsush tandapunuz arangchish, tputssha: “Apanllush pangu
    kizpurinasha wanasirimshi”, ísamarangana. Ningtachush nambarinaa tinayarusin,
    wayarangana ''sineemaama. Mishat, misaatstam anshutam wayarangana. Sheeru, pangaa
    k''tsas tsimbun matayaru misamun wayarangana. Pangaa wayayarusin, Apanll iyash
    taakiya. Iyaa napkiya, táyarusin, wayarangana.'
  usa-usa: anón-owa-namma umá yaúmakaae. móra anó-namma aráqmata-naupaqa wáqe-uraiye.
    mipí aokaq-yátááqá ókáráq yaaregáráq aáwakaraq Áánûqtuma áméma wáqe-uraae. mimórá
    aráqmata-naupaqa “paábaq Áánûqtuqtaba” téta tirááe.
  soy-soy: Pi pɛɛ kunyɔ́ɔnsɛcɑ́ŋíí kɑriilɛ ɑpi ku kénɛ mɛtɛ́. Kɛlõ foí kɑpi yɛ
    sée rɛ kɛlõ sɔnɛ. Kei kɛ sífirɑ́ɑ kɛtɔsi nɛ kutɑɑpili nɛ ɑkpɔ́nɔ́ kɑpi Uléécɑɑ
    n hɛ ɑɑ́ we.
  hui-hui: Balai Anda bu helowa hobaki henego hobane tagirahayagi Loma Bia Hene Hobane
    laga wini. Hobane ogoniha lamu hale wiagane iranebi tebolo dagiani mberedi Ngode
    Datagaliwabehondo lomabu mini wiaganebi wini.
  amf-amf: Lamaadar kashadhoono apalan onno ashkadhidine. Shaakanam daran wodadhenbee,
    Barjo birante wodadhen balashanbee, yindar wodadhen tharbhezanbe iinte dohoono
    birono ranqo “Gazano Onno” hamayse koam koda giidhe.
  quc-NNT: 'Ri rachoch Dios ri'' are je wa'' u b''anik: Pa ri nab''e u tas ri käb''ix
    Loq''alaj K''olib''al che, chila'' k''o wi ri tak''alib''al kantela re q''än puaq
    xuquje'' ri mesa ri k''o wi ri wa ri yo''m cho ri Dios.'
  dob-dob: Ta anuwa nina yobai bwaladiyega siguinuwena, ga kaleko ꞌenega sipitaupa
    luwena, ga pitaupa sinabwana sieesena Anuwa Tabu, ta pitaupa gidalina nate solaꞌaiꞌailinaya
    sieesena Sena Tabu Wawasae. Pitaupa nina sinabwana solanaya mayale ꞌadi ꞌebesaꞌu
    ta ꞌebweu tebeli, ta tebeli nina ꞌenaya pwalawa sisaꞌusaꞌu Yaubada matanaya.
  wrs-wrs: Noi mongal lairduvpa wohvina, kamarva sambla lohwolvna. Mimirini kamarva
    no lairduvmerava, wo nomba kamarva os alvna, kamar kulohol. Wo diva merava noi
    nalohvna lampu, eva meya rotinahonam, noi ten Sesoana novsra nalohvnam.
  mca-mca: Qe pa' yojo ƚatawe'j pe' witlitsitjii inqa'met ƚ'ajits (tabernáculo), na'l
    pe' ewi'ƚ ƚii candelabro, we'nenji' pe' wetsjuk tatsai (7) ƚefetitjiyits hik ƚunyejei
    velas, qa pa' mesa i'nipji' pe' ƚe'sits pan (sagrados). Hane'en ƚii pa'aj ƚe'wis
    wititset.
  tzo-TZC: Ti temploe jaꞌ jech sꞌelan laj yich meltsanel. Ti ta sliquebale, tey oy
    ti chꞌul cuartoe, ti bu oy ti yavil cantilae schiꞌuc ti mexa ti jaꞌ scajleb ti
    chꞌul pane.
  mya-mya: လူ​တို့​သည်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​ဟု​ခေါ်​သော အ​ပြင်​တဲ​တော်​အ​ဆောင်​ကို​တည်​ဆောက်​ကြ​၏။
    ထို​တဲ​တွင်​မီး​တင်​ခုံ​ကို​လည်း​ကောင်း၊ ဘု​ရား သ​ခင်​အား​ဆက်​ကပ်​သော​မုန့်​နှင့်​စား​ပွဲ​ကို
    လည်း​ကောင်း​တွေ့​ရ​၏။-
  gng-NT: Imɔ̀n, bi là tien' lininbonl liba nɛ lì ŋmɔbe tidubent tule. Lininbonl
    nnɔ ya puke ni frŋɔknbùol là te nin litebl là bi paakeh liʼbo kpɔnɔ wà bi
    taah ki punh Uwien nnɔ. Bi yih nɛn saan nɛ libòñaanl.
  cbi-NTPO: 'Diosa'' pupunanu yapayanu entsana develave: ajke'' suku jumuya chachilla''
    mitya Diosnu kalen jimula'' vinu suku juve, junu tyami musja''tee aa lanpara bain,
    naa Diosnu keeware'' tsura pan bain, naa juntsa tsurentsumi ta''pa llaijkara bain
    junu tsuve.'
  ikk-NT: Ọdụ-ofufe ahụn wẹ rụn nwọn mmughẹ ẹbụọ. Imẹ mmughẹ nke ibuzọ kẹ teburu lẹ
    obu-ukpẹ ahụn rị; ogbe brẹdi ndị ahụn w'e dọnmẹ elu teburu ogẹn ile rịzịkwọ ebẹhụ.
    W'a kpọ mmughẹni “Ebe rị nsọ.” Wẹ gi ẹkwa gbọnbepụ mmughẹni ihun lẹ azụụn.
  leu-leu: Ri fo vesan a Lifu Marapi ina Turoxoian e ri fatigineie e a nobina aava
    no fuuna laak lana paamua ri xalie pana Nobina Taap. Lana Nobina Taap aave ri
    fati a mo xena fanei a laam e a ivin xena timin a bret ina tatavai xe sina Piran
    xuluna.
  maz-NT: Cja c'e cuarto c'ü mi mbürü mi cjogü c'o mböcjimi, je nguejnu ma jä'ä nu
    c'e tracandelero. Xo ma jä'ä nu c'e mexa c'ü mi päsp'äji tjõmëch'i Mizhocjimi.
    C'e cuarto c'ü, ngue c'ü ma sjũ c'ü.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དེ་རུ་སྟ་གོན་བྱས་པའི་གུར་མཆོག་ཡོད༌དེ། རིམ་པ་དང་པོ་ལ་གནས་དམ་པ་ཞེས་དང༌།
    དེའི་ནང་དུ་སྒྲོན་སྟེགས་དང་། སྒྲོག༌ཙེ། སྤྱན་བསྟར་བག་ལེབ་བཅས་ཡོད་ལ།
  tca-NT: Rü guma ĩpata ga naxchirunaxcèx rü nitüyemachĩã. Rü yema naxmachĩã ga nüxĩra
    nawa ixücuxü̃, rü “Nachica i Üünexü̃” nixĩ ga nae̱ga. Rü yéma nayexma ga werachica
    rü mecha ga pãũ ga üünexü̃ nagu nuxü̃.
  zpl-NT: Indu zeꞌe neca singuie tucu parte liñii elu uchiuꞌulee luhuare elu necachi
    neca, liñii zeꞌe nzucu candelero, nu nzu mexa elu uricu bee pá nú necaleꞌya.
  mbc-NT: Ekaremekî'pîiya manni' Paapa ko'manto' bodeyamî' pi'pîrî'pî ke ikonekasa'
    arakkitawon e'mai'non yuwa'to' wanî'pî tamî'nawîronkon ewonto'pe pra tîîse manni'kan
    teepîremasanon neken ewomî Paapa yapurîi. Mîrîrî morî ta awanî'pî apo', to' kuma'tu,
    moropai moro rî awanî'pî trigo puusa' to' nîtîrî'pî Paapa tonpe itaponse' po.
  ndg-ndg: Mana mu'hema kwabile ni chumba chabile chatiandaliwa, chumba cha panja,
    pakemilwe pandu patakatifu. Mu'lieneo lee pabile ni kinara sa taa, meza ni mikate
    ya wonyesho.
  wsk-wsk: Nuna giriman ale sel kawam laili bo sapaman. Se ko galung gira mu ningi
    mu galep ko kuwim mu se, table bo bread ago se bread mu laili kau beteman se anikaso.
    Se galung umutang mu balukasan Kuwim Laili makasan.
  toj-NT: Ja iglesia jahui, c'ulubal ni soc c'uutza. Ja ba primero cuarto, ti jachan
    ec' jun candelerio soc ay jun mesa ja ba jian ec' ja pan jau ac'ubal yi ja Diosi.
    Ja cuarto jahui, jun lugar ba mi cualquierauc. Tzaubal ni ja ma' huax och ja tihui.
  tbc-tbc: Ubou ab ta dususe ya. Galuŋ malmalan an lo lam ta, badim da, agod badim
    an fo bret Anut naon na didirig dien dan mi ante dien da. Galuŋ an Aben Gun ak
    ago dubol da.
  sna-sna: Tabhenakeri yakamiswa. Mukamuri rayo rokutanga makanga mune chigadziko
    chomwenje, netafura uye nezvingwa zvitsvene; iyi ndiyo yainzi Nzvimbo Tsvene.
  smk-NT: Siti nin Abung-abong, rwa ray parti na. Si u'nan parti a mantawagen nin
    Masanton Lugar, itaw yay pammatukduan nin tyo' tan si lamisawan nin pangangwan
    nin tinapay nin nitalaga konan Dios.
