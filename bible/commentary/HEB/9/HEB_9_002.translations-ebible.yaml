  sri-sri: Iri wii waimʉrã gasiri merã ĩgʉ̃sã iridea wii, pe taribu opari wii ããrĩdero
    ããrĩbʉ́. Ñajãnʉgãpʉroriri taribu Marĩpʉya taribu wãĩkʉdero ããrĩbʉ́. Iri taribure
    sĩãgori yukʉ peodi, irasũ ããrĩmakʉ̃ baari peyaro ããrĩdero ããrĩbʉ́. Iri peyaro
