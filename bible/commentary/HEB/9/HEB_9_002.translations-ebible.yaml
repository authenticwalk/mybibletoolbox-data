  nca-nca: Tuwi yamaru pase qembe toworo quroyómo wembó ka towaŋgurí. Ŋuno hiyómboro
    piko-piko koya o rewero yakutí kaya bret Anutu toŋímo yorote ŋuya ŋuno se rotaŋgurí.
    Ŋu pase ŋuro wembó ŋuko ŋande ye nekaŋgurí, “Wembó Surumí,” yaŋgurí.
  zpz-NTPP: Yuꞌ zeꞌ ricy cup ñi cyup cuart. Cuart loga la, ndeꞌ bloo la dey ñi Lugaar
    Yon. Zeꞌ zub tub candeler ily nu tub mez. Zeꞌ nguaa gyishtily nu bzu chu dey par
    Ñgyoozh.
  zac-NT: Lëꞌë lugar catë bëꞌnë mënë adorar Dios, napë chupë partë. Primërë partë
    lë Lugar Santo; ngaꞌli quëbezë gandelierë nu mellë; lu mellë dchiꞌbë guetështildi
    nabëꞌnë mënë presentar lu Dios.
  kyg-kyg: Mago seli mono nopiꞌmo lavolavomo aeꞌa akani maleꞌnageno lole noꞌmo haneꞌniye.
    Afelaga noꞌmo agiꞌamo aote mono none. Ani nopiꞌmo lamu hanege hiꞌyalamuꞌmo hanege
    huno haneꞌniye. Hiꞌyalamuteꞌmo peleti mayamo Gotiꞌmo neꞌamiya peleti mayamo haneꞌniye.
  kmk-kmk: Sadiya tulda, nagogwa ta inggaw koltina’t dit gawa na. Sadit dupaḻan un
    kuwaltu siya dit mauguda Nasantuwana Kuwaltu un siya’d inggawan dit silaw kan
    lamesaana naipatayan dit tinapaya maidatun kan Apudyus.
  cao-NT: Tobi ini quiha jahuë arati tapasa. Tapas xara tsi quiha dos ca naquëtë bo
    iniquë. Toa jariapari ca naquëtë tsi quiha candelero, mesa, Dios qui acacani ca
    mapari, tihi cabo iniquë. “Arati iti” toa naquëtë quënahacani quiha.
  bbr-bbr: Kiro tup oun onoktapau is ak awaram. Kiro ou waru oiror, kar waru amke
    rawon, kar ruris rawon. Amke waru rawon kiro waru asu. Kiro uru lam pak, bret
    asu Anut nuraun patan opok moin rawon.
  inb-inb: 'Chi linsu wasi­pika, kasa­mi karka. Iai­kug­ri­dirulla ukuka ni­raiar­kami:
    “Taita Dius­pa uku”. Chi uku­pika, bila saia­chi­diru­mi tiarka. Sug misa­pas­mi
    tiarka, kama­riku tanda chu­ra­diru.'
  hrv-hrv: 'Šator je uistinu bio uređen: prvi, u kojem bijaše svijećnjak, stol i prinos
    kruhova, a zove se Svetinja;'
  box-NT: Mu bon, hã pɔ̃nsòni bùkú á tá mu bìo yi, á kã́ana lè hã cúa-ɲun.
    Á ho nín-yání lahó na ɓa wee ve làa sòobá-lùe lé bĩ́n á le fĩ̀ntã́-cúaa,
    lè le tàbárí na ho búurú na bìo sã̀ le Dónbeenì yi wi wán, á zoó
    wi yi.
  ote-NT: Núꞌa̱ ra nija̱ꞌa̱ xqui thoqui dega carpa, y madetho de nura nija̱ xqui jotꞌi
    co ꞌnara xʉni dutu mrá thuhu ra cortina. Nura mʉdi ngu mi thuꞌmbi ra Ma̱ca Luga,
    ne ja mi jani ra mfoxyo, ne ra mexa habʉ mi cʉxa ya thuhme núꞌʉ mi thutsꞌi ja
    rá thandi Ajua̱.
  wnu-wnu: Ende at ne inorou munai urumun ger mindatemirei. Mindat ne munai tumbigi
    qamar opuramir end nam qab ger igama ne yorumut ne mani parau ende Qenu menmant
    end igoai. Munai tumbigi eng, ‘qau’ qamb igurei.
  zam-NT: Tac yòocal co' ngro' lèe tabernaculoa ngòc chop le'n. Le'n tabernáculo ngue
    thìb cortin, co' nee di's, ndli rol thìb le'n no tedib le'n yòocal. Ner le'n yòocala
    ngo candiler no mes no pan co' mbec mèna loo Diox. Ner le'n yòocala ngro' lèe
    Lugar Natú'.
  zyp-NT: Behnah thlangda cawh sah a cang. A khang a hmetawpaw chung leco, me-ing
    tung, cabuai le Khazing kha hlaipaw very khah a ung he. Ma hminghmaw cawh a pathaipaw
    hminghmaw tatah aa tah.
  sey-NT: Ja̱ ca̱ꞌni huëꞌe cato ñeje ne deꞌhuasico pajiꞌi, duꞌru macarepa tuꞌrihuëre,
    deꞌo hue̱ꞌña hueꞌyo sitore toa tsë̱oni nëco saihuë, cuiꞌne Maijaꞌquëre i̱sisi
    a̱o, cuiꞌne mesa pajiꞌi.
  nvm-nvm: Regavo Ar Muvuaka iji bu fanuf surif ijia sain revo ar guf iji bu ugon
    ijia nokarok (2) kiraten. Regavo ar guf amur iji bu in iji bu rait nakuivo ijiga
    fata iji bu bred ijia abedeme abe God mavo ijieb ijia irev. Regavo ar guf iji
    bu kua Ar Akaino kuavo.
  mps-mps: Augwaligo ugwa be me deli sę yai. Tama te be tomode augwaligo te genuai
    nami ugwa te obo tiwai dąį ilama walali. Tama e badu, te tų pąde te polalubo
    be habude te lam me, tebol sai me, te pris bidi dabego te Godigo gedude munalubo
    bret badi, tama nai munaluai. Te be habu augwaligo nogi yali nogi “Tedali Gasagi
    Yai Be Habu dao.” Tama te obo tiwai ilama walali nami ugwa te tudi badu te be
    habu augwaligo nogi yali nogi e tiwai “Tedali Gasagi Yai Be Habu Mu dao” wai.
  pab-NT: Hatyo hati hinama talalyako. Hatikanase kakoare ako xaokanatyakalati kase
    tyaonita. Nali nakairati Enore anere tyaonita mexakoa. Hatyolyako atyo “waiyexe
    aose” aokahitere.
  llg-llg: Nai mamana huhule-haladoik ndia, kauma pasak, no teng inahuuk esa. Nai
    teng ndia kaman, hambu mamana banduk, ma mei esa, fo malangga anggama la paken
    fo tao loti fee neu Manetualain. Kama manai mata ndia, ala seseik lae, Manetualain
    Kama Malalaon.
  kyf-kyf: We 'dɛɛ 'gbʋ nyɩma yia -bha nɩmɛkupalʋ 'sʋbha. We nʋkplɛɛ tɩanʋ mɩa, 'mʋ
    wa laa -Lagɔɔ -mɔwlʋda. We nʋkplɛ mɩa, 'napɛ -yɔ 'tabhle -yɔ 'floo wa 'nyɛa -Lagɔ,
    we mɩ -bha.
  tpi-tpi: em wanpela haus sel ol i bin sanapim. Long namba wan rum bilong en i gat
    stik lam na tebol wantaim dispela bret i stap long ai bilong God. Dispela rum
    ol i kolim “Rum Tambu”.
  mih-NT: I zavaha ñiyɨvɨ tañi minoo vehe zahma. Ta sisi si i sicoo uu tahan cuarto
    vatyi tyazi zava ñu sihin zahma. Sa xihna ñi cuarto cuan nañi si Nu Ii, ta sisi
    si i siyucu minoo candelero ta minoo mesa nu siyozo pan ii. Ta cuarto sa cu uu
    cuan, nañi si Nu Ii Xaan Ca.
  qvh-NT: Saymi Tayta Dios nishganno tabernäculuta rurayargan ishcay cuartuyogta.
    Punta cag cuartuchömi caycargan goripita rurash ganchis ricrayog mechëro, Tayta
    Diospä churayashgan tanta y tanta churacuna mësapis. Say cuartupa jutinmi caycan
    “Lugar Santu”.
  kms-kms: Sunyi te sel pe God ningg baj ire yembe mindiny kin. Baj sunyi ye wuwo
    yequ kin tende lam mawo ris kin yumbo yenu, di tebol di bret prist God meng kin
    tende mawo ris. Sunyi wen ni sunyi uny kin puq munduw.
  agn-agn: Ang palagsimban ang asi tatang dorog kabael ang torda, ig doroa tang koarto
    na. Ang primirong koartong agteledan aggoyan ta Sagradong Logar. Don agbe-tang
    tang pa-kal, ang lamisan, ig ang tinapay ang agbobolontad ong Dios.
  nhi-NT: 'Non tlalticpacteopantli otlahcoxiliutoya: in tlen omocauaya ic quiyauac
    octoocaayotayah Tlamouisticapantzinco. Ompa ocatca in candelero ica chicome tlauil,
    uan in mesa campa octlalayah in mahtlactlamome pan tlen tlatemactil.'
  ttc-NT: 'Komo tuj te tb''ay txol aj ja'' tuq nkye''ox, tzi k''ulumaj tuq tuky''i
    jun tume''l ikxjani: Atqet tuq te tqatel kandel b''ix te mes, b''ix twi'' te mes
    kye kab''lajuj wab''j aj q''apomaj te Qtata Dios. Te ja ntzani a te txol jay aj
    n''ok tuq q''uma'' “Te Luwar Aj Xjan.”'
  dan-1931: Thi der var indrettet et Telt, det forreste, hvori Lysestagen var og Bordet
    og Skuebrødene, det, som jo kaldes det Hellige.
  kwj-kwj: O lotu wo aka nikaꞌari ba wu kisini tipa fisi ya wu okutoni yachi. Hima
    metengei rarundau aka tipa fo tokwe lamu sengendau mwaꞌambwe ti, bereti owendau
    tei ti, e, Gotri ni anguꞌomwe hinga haro bereti o ki kwai o da. O aka tipa, “Aka
    Tipa Kipe Naha”, wu nandau.
  vie-OVCB: Sau đó, Đền Tạm được dựng lên, gồm hai phần. Phần thứ nhất gọi là Nơi
    Thánh có đặt giá đèn và bàn để bánh trần thiết.
  kze-kze: ampaanta-námbá úmakesa moórá-ampaantama avumpimbá ítámakesa mósá arátukopatavesa
    Áánútuna aoka'-náúmpáré sésa móruna arátukopatavesa kawer-úran-ayampare sésa mimpímbá
    oómbá kúra'mai marésa taareí úmakesa mintááréírá'á Áánútuna péréti-tomba marésa
  lbk-lbk: Tay khinaebcha nan afong ay torcha, ay chwa nan kwartona. Nan omona ay
    maskhep, siya nan makwanin Nasantowan ay Kwarto. Siya nan kawad nan pagsilawan,
    nan lamisaan, ya nan tinapay ay naichoo ken Apo Dios.
  mto-NT: 'Ku veꞌe yꞌo̱ꞌyi je̱ tabernáculo, jidu̱ꞌu̱m tseꞌe du̱pa̱a̱mdi: je̱ mutoꞌk
    it ata̱tyuk, je̱ kunuuꞌkx itts je̱ꞌe̱ veꞌe. Je̱p tseꞌe yꞌijt toꞌk je̱ olivos aceite
    ato̱ꞌyin je̱ts toꞌk je̱ mesa joma veꞌe du̱pa̱a̱mdi je̱ kunuuꞌkx tsapkaaky.'
  bzh-bzh: Lob delev dub-vabuung sël ti bayo luu. Lob detunġ ram sën nema nemadvahi-bevidek-luu
    lo ti getevor ti, gebrët sën nedo loḳ Anutu mala lo, benedo loḳ ayo muġinsën.
    Lob denenër ayo ti sënë bë ayo vabuung.
  guj-2017: કેમ કે મંડપ તૈયાર કરાયેલો હતો, તેના આગળના ભાગમાં દીવી, મેજ તથા અર્પણ કરેલી
    રોટલી હતી, તે પવિત્રસ્થાન કહેવાતું હતું.
  jvn-NT: 'Kuwi kaya ngéné: ènèng tarup sing didekné nang sebelah njaba. Iki sing
    diarani Panggonan Sutyi. Nang njeroné panggonan pangabekti iki ènèng wadah dian,
    ènèng méjané lan nang méjané ènèng rotiné sing dipasrahké marang Gusti Allah.'
  byr-byr: Sareꞌ daresɨ. Anga selɨ anga saꞌ marɨdaakwesaꞌ. Yɨ aaya kuꞌdɨka yarinɨka
    pimagɨnya mudɨꞌnanyavɨ laamuyalyɨ yɨꞌbɨnya Gotɨyarɨ wɨjaayaꞌne gɨrɨkula daza kɨnɨnnakesɨ
    sawaai warɨꞌ. Kuꞌdɨka yarinɨka dazavɨna “Kuꞌdɨka Tewaanyava. (Gɨrɨkitaꞌnanya maayava),”
    woꞌnɨkesɨ.
  ian-ian: Wan kwutnja haus sel rum vlɨlɨk tɨndɨ. Tat ta rumba kendel lam vɨtnja nda
    tɨndɨ. Njamba kɨta lɨndɨ. Wan njambamba God kat kwilɨnja vret-nao tagandi, lɨndɨ.
    Wan rum njambia tɨga rumna waa walɨndi.
  hun-hun: Mert sátort építettek, amelynek első részében volt a gyertyatartó, meg
    az asztal és azon a szent kenyerek. Ezt nevezték szentélynek.
  mcf-NT: Nuquin Papa tabadte shubu uashunaid nitsinaid anquënë uaid daëd icpampic.
    Baded-badedquiec puduedte anquënë uaidën tabote dectantebëd pan sante cueste nacnenaid
    icpampic. Icsaisa anquënë uaid nec caid niosh.
  kjs-kjs: Gore nimumi lotu ada meda sel laplap-me pisimi. Go puma nimumi abala riri-nane
    robo suma sel ada komea pisimi. Go ada-parare lam reke madaa Gote-na warili bret
    raapu maa wisimi. Go adana ru-para go biri Epe Rekena Robele Rum lisimi.
  mni-mni: Phisang ama khan-gatle aduga madugi mapan thangba adubu Asengba Mapham
    kou-i. Maduda thaomei makhong amadi Tengban Mapuda katpa tal thamba table adu
    lei.
  yad-NT: '@see-verse:HEB.009.001'
  mxb-NT: 'Ta diꞌa káa veꞌe ño̱ꞌo na̱: ini veꞌe mií no̱ó kúú noo̱ ii̱ cháá, ta ñoó
    íin iin candilero, ta íin iin mesa noo̱ kándodó pan dóko̱ rá noo̱ Ndios.'
  pon-2006A: Pwe impwal likou ehu me kin kokouda, maslikio adaneki Wasa Sarawi. Ih
    wasaht me dewen lamp ehu, tehpel, oh pilawahn meirong kan kin nekinek ie.
  maq-NT: Vëhë xi camá ngu ndihya tsjian xi camá ndava Nina. Ngu cahntsua xi tjun
    tjun tacun, xi hmí rë Cahndë́ Rcun ne, ngajan tacun candeleru, tacun maxë, siu
    pan xi viyuju xcun Nina.
  hto-hto: Afe lloga Juzíñamuimo áɨnoziraco Moisés nitátaga. Afeco ere niñeno jédacɨede
    ɨníroina ɨbáicaco. Afe áreco ero ménaco tɨtaca. Jinóidɨco Juzíñamui Ñúeco daɨna.
    Afeco eromo áillue mechera izoide egáñora ite. Siete dɨga dájemona boode raa ite.
    Dáanomo Juzíñamui dɨbénemo oni enénorie rairuica pan jóonerabani ite, naa afe
    páanɨaɨri.
  por-BRBSL: Para um tabernáculo foi preparado. Na primeira parte estavam a banca
    de lâmpada, a mesa e o pão de exposição, que é chamado de Lugar Santo.
  ces-NKB: Byl totiž zřízen první stánek, v němž [byl] svícen, stůl a chleby předložení,
    a ten se nazýval svatyně.
  cui-cui: 'Barapo Nacom pia bo jiwi exana duwein pebocoton xua be anseraboco. Barapo
    anseraboco ainya tutube xeina. Po tutu copiya dena pewʉn: “Nacom pia tutu po tutu
    ainya cui tutu xua jopa pexeinaewa peabe cuiru”, jei. Barapo tututha uncua penainto
    po penaintotha itanatanota penasiwa. Mataʉtano barapo tututha uncua xua pexaethopaewa
    po pexaethopaewatha xua baxota jeba pan, po pan xua Nacom catatsi.'
  boj-2014: Atra tal di jagwa oqajqa tal bul. Tal miligiq di warum bei soqnej. Warum
    di aqa ñam “Getento Warum.” Warum miligiq di naŋgi lam ti atra bijal ti atraiyqa
    bem ti atnab soqnej.
  eng-OEBUS: For a tent was constructed, with an outer part which contained the stand
    for the lamps, and the table, and the consecrated bread. This is called the sanctuary.
  eri-eri: sel bori mata ete nere otomu wane. No nomo jauli amugou waha langa, lama
    nomo dumuga bagu, tewol beret bagu waha nere Itou ago langa otode. Ariya jauli
    waha nere lede, “Jauli guuni.”
  wiu-wiu: Eina yametane toa meme kai tabe moa yapu wikakakilepa luku takuta motokoa
    wikakaneya. Yapu luku padekapa Akolaline yapu luku wa motokoa wikakoapa eya-mene
    tebolo moa pianeya. Labo ni Akolaline yotokane palawe piai tane walai ni eniya
    palawe moa pianeya.
  swe-swe: '[Mose fick noggranna instruktioner för hur tabernaklet skulle utformas.
    Den andra halvan av Andra Moseboken ägnas åt dessa detaljer. Ett annat namn på
    tabernaklet var ”uppenbarelsetältet” eller mer ordagrant översatt ”mötestältet”,
    se t.ex. . Ordet beskriver tältets funktion att vara en mötesplats mellan Gud
    och människa. Det är denna ursprungliga mötesplats som beskrivs. Senare byggdes
    templet i Jerusalem, men det är inte det författaren skildrar. Där fanns varken
    Arons stav eller krukan med mannat eller lagens tavlor, som för länge sedan hade
    gått förlorade.] Ett tabernakel (uppenbarelsetält, mötesplats för Gud och människa)
    inreddes med ett första rum som kallades det heliga. Där stod: ljushållaren [menoran,
    den sjuarmade ljusstaken, se ] och bordet [] med skådebröden [].'
  cth-cth: Bangkongtetpawiteh, lukkareiim a sak awh navah, kathounge hmuen tie ahmaloe
    e rakhan dawkvah, hmaiimkhok, caboi hoi vaiyeinaw a ta awh.
  mti-mti: Tabenako mu baraug siya. Pantut danave namiwa apa kendoro deriyateba ge
    teboro ge bredi puyowawa wakeya. Mu wayawa At Iyakaisiyapama.
  pad-NT: Oniaro kari vanamonaha'iki ida makari kagorahi. Ka'oahafiaki ida gora makari
    katokihia. Gora pitani hidiaja onini Ibavi Katokini Jahaki. Ibavi Katokini Jahaki
    bodinia vanaibavi'iki ida lamparina. Atira kania hojaki 7 hiki ida ha'dini ipohini.
    Vakanaibaviki jaboni ida mesa. Mesa kanamania kahojaki ida pão sasidotxi Deu-ra
    vano'avini.
  twi-twi: Wosii ntamadan a wɔatwa mu abien. Ɔdan a edi kan no a wɔfrɛ no Kronkronbea
    no na kaneadua, ɔpon ne brodo a wɔatew ho a wɔde ma Onyankopɔn no wɔ.
  hlt-hlt: Dap ana rhoekbah tih a khuiah lamhma la hmaitung, caboei, a hmai vaidam
    te om. Te te hmuencim a ti.
  tbz-SIM: Dɛ kó ditou do mɔkɛ tidieti tìdɛ́tì nti, kɛ̀ bɛ̀ yu kuketikù kɛ tú ikuɔ́
    dieku, kɛ̀ fìtírɛ̀ nɛ̀ tɑ́bùrì kɛ̀ dɛ̀ bo ku miɛkɛ, kɛ̀ pɛ̃́ɛ̃̀bɛ̀ bɛ̀ pɑ̃ bɛ̀
    Kuyie nkɛ̀ bɛ̀ dɑkɛ́ tɑ́bùrì ĩ́nkɛ̀.
  san-GUJ: યતો દૂષ્યમેકં નિરમીયત તસ્ય પ્રથમકોષ્ઠસ્ય નામ પવિત્રસ્થાનમિત્યાસીત્ તત્ર
    દીપવૃક્ષો ભોજનાસનં દર્શનીયપૂપાનાં શ્રેણી ચાસીત્|
  ake-NT: Ta'porin i'mʉ'sa'ka'pʉ. Wapiyaro' iwa'kʉ'sa' tau raan'pu apon esi'pʉ, mɨrɨ
    awonsi'kɨ tepʉrʉ mɨrɨ awonsi'kɨ ipʉremasa' pʉreti; serɨ esakʉ mɨrɨ Wakʉ Pata,
    tukai'.
  qvn-NT: Ningannuylam Diospa wayintaga rurarura garapita jatunta. Chay wayi ruyichrüga
    cara candelërum, jinaman mësachrümi cara ‘Diospag’ nisha tantas. Chaycunaga cara
    Dioswan rimanacagchrümi.
  tku-NT: Tatlahualh a'ktin templo tū xamako'xka'. Ixka'lhī a'ktin lu'xu' tū ixmāpitzi
    a'ktu' cuarto. Xapūla cuarto ixuī'lh tū ixpūyāhuacan cera. Ixyālh a'ktin mesa
    jā ixuī'lh pāntzīn tū ixlīlakatāyacan Dios. Huā'mā' cuarto ixuanican Xatasicua'lanātlahuan.
  bjk-bjk: Idi toxo uru a önga gunon lotu toxo pet ma man. Xö sisila ne xönö möxö
    ina gunon, i nangen önga kinis ne bibio arixe ma a öra möxö bulus beret ma inabo
    beret iat nang a lak madakdak möxö erabaa uruso xö God. Ma toxo tengen ina xönö
    bara a Madakdak ne Xönö.
  msy-2020: Me Godɨn Purirpenir mamɨn ingarizɨ danganir pumuning an iti. Purirpenir
    kamɨn aven itir danganir me faragha aven mangamim, a lamɨn aghorim ko bret itir
    dakozir Godɨn damazimɨn itimɨn iti. Danganir kam me kamagh a dɨbori, “Anogoroghezir
    Danganim.”
  bpr-bpr: Fdakla i bong slung ayé, na lwe snifilan. I tnaninan, yé katlola dun Snifil
