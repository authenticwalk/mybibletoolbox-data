  cop-BHC: ϮⲤⲔⲎⲚⲎ ⲄⲀⲢ ⲚϨⲞⲨⲒϮ ⲀⲨⲘⲞⲚⲔⲤ ⲐⲎ ⲈⲦⲈ ϮⲖⲨⲬⲚⲒⲀ ⲚϦⲎⲦⲤ ⲚⲈⲘ ϮⲦⲢⲀⲠⲈⲌⲀ ⲚⲈⲘ ϮⲠⲢⲞⲐⲈⲤⲒⲤ
