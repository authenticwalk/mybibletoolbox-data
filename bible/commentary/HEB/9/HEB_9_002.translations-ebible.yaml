  agm-agm: Kiya saiwɨ aŋaaŋɨ gohɨhaaŋɨ aŋɨmatawaayopo. Gohɨhaaŋɨ aŋaaŋɨ aŋɨmatɨwosawɨ
    yatɨmwɨ yatɨpiyawaayopo. Yatɨpiyaposawɨ jɨhandɨ sandɨ satɨwɨ ambɨhɨtawaatopo.
