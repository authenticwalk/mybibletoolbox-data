    an dhabuxtaláb, taꞌ jeye ti kʼwajat xon tu kʼwajbáb an pikbantsixtaláb xi tʼajadh
    kʼal i mapal oro abal ka tsikan tajaꞌ an ikob. Tin kúx jachanꞌ an dhabuxtaláb,
    tajaꞌ ti kʼwajat na jún an altá xu bijyáb ti Lej Tʼokat Altá. Tajaꞌ, taꞌ ti kʼwajat
    jun i kajón bolidh putálkʼi kʼal i mapal oro xon tu taꞌpáb an lejkintaláb. Alkʼidh
    ba jachanꞌ an kajón, taꞌ ti kʼwajat jun i mul xi tʼajadh kʼal i oro baltsidh ti
    maná ani taꞌ jeye ti kʼwajat nin kwayab na Arón xi pudhnék ani an tʼujubtsik xon
