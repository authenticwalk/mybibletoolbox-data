  kmg-kmg: 'Mitire qoruc boze hâcne kecšiŋuc bambiŋ: Maŋne moc maine, šâŋene Furufic
    mukicne, ira kendo kikenehec domawec erâ tebo ŋewec fainao poroŋ furu mukicne
