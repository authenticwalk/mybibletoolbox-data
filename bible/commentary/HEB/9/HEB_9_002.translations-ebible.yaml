  nal-nal: Di varur a vaal maling angkanaan. A non paamua iwana vaal di vakilaan a
    non koxok. Inaan pana non faal angkanaan, ka rauxin a laam baraaf, ma aiban taasmaaiang
    iwana raraba varaxai wana raraba di talazin sin Nakmai.
  kyq-kyq: Taa ɓee se naaɗe ɗaap *kɔrɔr magal ɔɔ gaaŋin̰ gɔtɔ kaam dio ute kal deere.
    Gɔtn naan ki se kꞋdaŋin̰ gɔtn *salal ɔɔ gɔtn se ɔk lɔɔmpɔ kɛn ɔk jige cili ɔɔ
