    dahnásiłt’áhíí, ła’íí biká’idáné, ła’íí báń Bik’ehgo’ihi’ṉań bidáhgee nna’né’ihíí
    biká’ dah siṉil, áí godiyįhgo goz’áni holzee.
  gum-gum: 'Tru carpa yabe øyeeg marig købig køn: tru umbu kebibyutø, tru “Tiusweindiig
    Kønrrain” tain kwartuyube, kandileruba, mishatsiiba, Tiusweyasiitø tarømarim pirrimeraba
    tøgaig.'
  not-NT: Aiti yotigantaro, aique cara tsomaguira pongotsi icantopiantaiguineri Tosorintsi
    saseriroti ora irasi. Aiti pinasegui irobotane aisati aiti mesa. Cara mesaquë
    aiti pan ocarati 12 iraperi saserirotipague. Ora pan oniaguëri ainta Tosorintsi
    cara. Oca pongotsica iroonti ibango Tosorintsi.
  plu-plu: Nikwe igkis ahegbete pahá payt gidahan Uhokri gipin. In kehka akak puwikne
    amag. In kadahan pirikna xam. Ini pitatye xam kewye Uhokri barewpitye giwskeki.
    Ayge agiku ini xam kadahan pahow abukri mpuse akekri pahatwo akat. Aygwata kadahan
    pahak axtet akak Uhokri gibugutra guhamadga.
  iou-iou: Yottaba u gänaŋ täŋkireki yarä. Kubäwä wäpi Bägup Kudupi yäŋ yäwani. Bägup
    u gänaŋ topän käroŋi u, ba bukä, käräga Anututa biŋam yäwani nikek unitä itkuŋ.
  ntp-NT: Ʌicuusi vaaqui viaacatadai gooca tuutucavi dai maicuuparaga. Mosquitaagiña
    vʌʌ gooca tuutucavi saigiʌcatadai ʌmo icuusi ʌpʌan ʌʌsi covocami ʌmo sueeyi. Ʌtuucavi
    ismaacʌdʌ quiidiganioma cʌaacatadai mo ʌraana cʌaacatadai ʌmo vaiñomi siaaco gʌtutusaiña
    cuvaracami vela, dai ʌmo meesa vai daama darasaiña ʌpapaali ʌpaana Diuusi daasdaradʌ.
  rai-rai: Diat pagaa a ruma na sel. A mugaana kukur ra ruma di waatungi naa a pakaana
    baa i Taabu. Kuraa u ra kukur ra ruma maa, a turtur i ra laam, ma ra luwu, ma
    ra bred baa di wetabaar mai karom God.
  haw-1868: No ka mea, ua hanaia no he halelewa; o ka mua kahi i waihoia'i ka ipukukui,
    a me ka papa, a me ka berena hoike; ua kapaia ia o kahi hoano.
  ffm-ffm: 'Oon nokku yo hukkum mo cuuɗi ɗiɗi: aranndeeru nduu suudu seniindu wiyetee,
    ɗon moottila kaa e taabal ngal e buuru cakkaaɗo oo ngonnoo.'
  arb-NAV: وَكَانَتْ هَذِهِ الْخَيْمَةُ الْكَبِيرَةُ تَحْتَوِي عَلَى قِسْمَيْنِ يَفْصِلُ
    بَيْنَهُمَا الْحِجَابُ. الْقِسْمُ الأَوَّلُ، وَاسْمُهُ «الْقُدْسُ»، كَانَ يَحْتَوِي
    عَلَى مَنَارَةٍ ذَهَبِيَّةٍ، وَمَائِدَةٍ يُوضَعُ عَلَيْهَا خُبْزٌ مُقَرَّبٌ لِلهِ.
  cop-CNT: ϯ⳿ⲥⲕⲏⲛⲏ ⲅⲁⲣ ⳿ⲛϩⲟⲩⲓϯ ⲁⲩⲙⲟⲛⲕⲥ ⲑⲏ ⲉⲧⲉ ϯⲗⲩⲭⲛⲓⲁ ⳿ⲛϧⲏⲧⲥ ⲛⲉⲙ ϯ⳿ⲧⲣⲁⲡⲉⲍⲁ ⲛⲉⲙ ϯ⳿ⲡⲣⲟⲑⲉⲥⲓⲥ
