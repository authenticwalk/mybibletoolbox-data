  kxv-kxv: ଏ଼ଦି ର଼ ତୂମୁ ତଲେ କେ଼ପିତି ଇଲୁ ଆ଼ହାମାଚେ, ଏମ୍ବାତି ତଲିତି ବାକ୍ରା ଇଞ୍ଜିଁ ଇନେରି
