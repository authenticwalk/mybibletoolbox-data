  mdy-ETH: ዬይ ማዢንቴ ማኣራ ላምዖ ጋርሲ ዓኣ ዓፒላና ማዢንቴ ማኣሪኬ፤ ዬኖኮ ቤርታሳ ጋሮይዳ ዼጌ ሎኦዤ ዖይታንታ፥ ፖዒ ጌሦ
