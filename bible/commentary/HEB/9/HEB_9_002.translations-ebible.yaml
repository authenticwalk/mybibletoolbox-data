    lugar chare.
  ebk-ebk: Nan nauy naammaan ay fiawi ay naamma as larat at chuwa nan kuwartuna. Nan
    omona ay kuwartu ay maskop at makali un Nasantowan ay Kuwartu. Hid-i nan naesakianaan
    nan maepatpatngan chi silaw ya nan lamesaan ay maepatpatngan nan tenapay ay naichatchaton
    kan Apo Dios.
  spa-PDDPT: 'Porque el Tabernáculo fue preparado: la primera parte llamada Lugar
    Santo, en la cual estaba el candelabro, la mesa y los Panes de la Presentación.'
  ruf-ruf: Tsahatsengighwa bumbulika lye Imulungu, chiheleto chake cha mwanduso tsachikemighwa
    Hanu Haenzeluke, amwo tsamkala na hanu ha kwikila pfitasa na imetsa ne pfighate
    ipfilapfighwe kwe Imulungu.
  gun-gun: Ha'e rami rã ojapopa raka'e ombojerovia atyrã. Ha'e gui opy jaikea py ma
    oĩ va'ekue tataendy 'y, mesa ha'e Senhor renonde mbojape omoĩ mbyre. Ha'e va'e
    henda pe ma “Henda iky'a e'ỹ va'e” 'eaague.
  agu-BL: Nin yi bi' yi bajx cuart te jun mantiala'tz i'tz, Yi Ama'l Yi Xan. Nin tul
    yi jun cuarta'tz ya'stzun atit yi cantil tu yi mes kale ate'e'nt yi pam yi na
    xansij tetz Ryos.
  isn-isn: Kuiti mu kitala ai kikoli i shumba kizipiigwe, shumba nika kunzi, ai kitangilwe
    kianza ni pelu. Mu lyoma ili ai kikoli ni shangato nika lumuli, meza ni mikate
    ni akambya.
  ilo-ULB: Ta adda ti naisagana a siled ti uneg ti tabernakulo, ti akinruar a siled,
    a maaw-awagan ti nasantoan a lugar. Iti daytoy a lugar, adda dagiti pangipatakderan
    iti silaw, ti lamisaan, ken ti tinapay a naidaton.
  pir-NT: Ti wʉhʉ wahiquina cahseri wʉhʉ ijiahye. Pʉa tucũ cʉoahye. Paji cjũri tucũ
    tiquina sajã sa mʉhtari tucũ “Cohãcjʉ̃ ya tucũ”, wame tiahye. Ti tucũpʉ tiquina
    sihõ docodʉ ijiahye. Sa yero mesa gʉ̃hʉ ijiahye. Ti mesa bui Cohãcjʉ̃re tiquina
    ohori pã pesahye.
  anv-NT: Né meso ɛkat ɛwé mbɛ akuú ɛwu nnó melu ukpea. Né melu ɛwéna geluɔ́gé
    ɛtuleka gelu wyɛɛ́ ne ɛkpokpogele. Né mfaá ɛkpokpogele ɛwémbɔ ánɛre ntoó
    brɛd ɛyi achyɛɛ́ mbaá Ɛsɔwɔ.
  sab-NT: 'Bda kwara ulla jo dodaba gerungwa Chube ole, u ege gwa nga kledu dodaba
    bitabokege tangle, nga bitaitege kodi ugakage jogengwa gwagudegudage, nga e tra
    no no ka gbere Nga Santo. Ne ngwadi ngnagu oro dodaba jichra gbangwa kledu, kaire
    glidrega dodaba pan gbangwa Chube gwa giti kledu gbaba ne ngwadi, kaire ne ngwadi
    oro dodaba lle ñachke no kada incienso gugangwa Chube gwa giti kledu gbaba. Nga
    no e nate ñometra no ura kledu itabanga, ñometra itabanga e nate nga bitabokege
    tangle kledu, nga e nga no no Chubenu ka gbere Nga Santísimo. Ne ngwadi glidrega
    dodaba lle ogangwa kledu gbaba, glidrega e jegwale oro kledu gbaba ulita. Glidrega
    e skieru lle kledu ogaba, lle e kwian ta gbagda tachke Chube agedu ama alin giti,
    lle ulita ogaba lle ogangwage ai kare: Lle gdaite oro dodaba limeta kare kledu,
    lle e toli lle kada maná kledu ogaba sidri e bligda, Chube bligda e ketu che enusulian
    oña israelita ulitage unsuialin tangle. Kaire glita chagegda che enusulian Aarónnu
    kledu ogaba, glita e numachiu unsuialin tangle. Kaire Chube Moisés gbu chada dege
    kwian alin kechuga giti kwian toidale mine Chube gwa giti, kechuga gbaboke e kledu
    ogaba kaire glidrega e skieru.'
  tmd-tmd: Ap uñ ram aku, ram möl mös wöd nɨgmä. Ram mag röur möl i wöd nɨgön, Ram
    Möl Yuadö Möl Lei aku, me rɨmɨdmä. Ram möl yuebö möl aku hötɨkö pina nɨgmɨdɨb
    ap i nɨgön, äbäñ mɨdöy nɨgön, God höjöpal ur nölɨb bred aku öim öim rag hö äbäñ
    rol aku nɨgmɨdmä.
  acr-NNT: Xyak kꞌu jun nimalaj carpa “Tabernáculo” kecha che. Waꞌ kebꞌ upa uꞌanom.
    Ri nabꞌe upa ja kabꞌiꞌx “Luwar Santo” che. Chiriꞌ kꞌo wi ri tzukꞌulibꞌal aqꞌ y
    kꞌo ri mexa pa kayaꞌ wi ri pam yaꞌtal chwach ri Dios.
  kpg-kpg: Di Hale laa ne haga duu aga, di ruum mugi daha la di Gowaa Dabu e dugu ai
    teebele mo di palaawaa tigidaumaha, mo di lohongo malama.
  taj-taj: थे पाल न्‍हङरी कोठा न्‍ही मुबा। ङाच्‍छापट्टिला कोठादा चोखो ग्‍ला भिसी भिमुबा।
    थे कोठारी चा नाङसल थान्‍बा ग्‍लादेन टेबुल मुबा। थे टेबुलथोरी चा परमेश्‍वरदा फुल्‍बा
    गेङगदे मुबा।
  avt-avt: Hɨr newɨr sel hɨram mɨwapɨn wɨnak ik. Haau wik meit nɨmɨn. Haau kerek mau
    menep ya weipɨr hɨr nenewem ‘Haau mɨt nehimɨtanem me God.’ Menmen metenen si heurekan
    metike kɨnaan niu mei kerek mɨt newepwarem newet God em, hɨram mɨwaai mekre haau
    im.
  cbk-cbk: Ese edificio sagrao hecho de cuero del maga animal amo el tolda. Y ese
    tolda tiene dos cuarto, y el maga division hecho de cortina. El primer cuarto
    mas grande y tiene alla un candelero, y tiene tamen alla un mesa donde el maga
    padre ta pone el pan para ofrece con Dios. Ta llama sila ese primer cuarto el
    Lugar Sagrao.
  uig-ARA: بۇنىڭغا بىر ئىبادەت چېدىرى تىكىلگەنىدى؛ ئۇنىڭ مۇقەددەس جاي دەپ ئاتالغان
