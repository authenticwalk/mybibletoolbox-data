    ts'ą' vantł'eetr'ahchak geenjit vakaii'aa dha'aii kat łųhchy'aa doo'aii,
  gvn-gvn: Jana yinya bayan ngarankuda, yala tent yalbay. Kananga tentmunbu room jambul
    wunan. Nyubun room doormunji, jana burri dalkin, Godumu Room Ngulkurr. Yinyaymba
    roommunbu lamp-post gold-one janan, lightmunji kanbalji wayjujinya. Table yalarrku
    yinyaymba, bamangka mayi bread yinyaymba tablebu yijarrinka. Yinya room jakalba
    yinduymbu.
  nhy-NT: Iwan yon mantajtiopan otlajkotzaktoka ika se kortina, se lado oyeka itoka
    Kan Tlatiochiwalojkan kan oyeka in kandelero iwan kan oyeka in mesa katlej ipan
    okitlaliayaj in pan.
  asm-FB: সেই অনুসাৰে এটা তম্বু নির্ম্মাণ কৰা হৈছিল আৰু তাৰ ভিতৰত এটা কোঠালি যুগুত
    কৰিছিল৷ সেই তম্বুৰ প্ৰথম অংশক ‘অতি পবিত্ৰ স্থান’ বোলা হয়, তাতে দীপাধাৰ, মেজ আৰু
    ঈশ্বৰলৈ উৎসৰ্গ কৰা বিশেষ পিঠা থাকে।
  okv-okv: Amo embo na horoma peni vahai iketo horoma jo kaneketo amo Otohu Degi enu
    horivo te gaga te God ta hande ikari bread amite aingeto jo otohu ai ta mitiaetija
  mxt-NT: 'Tyehe caa chino̱ vehe ñuhu cuan: Chata noo cortina nyaá cuartu cha xihna
    ri nu tayucú cañileru, ta nanyaá mesa nu catuvi̱ pan ii. Ta chicunañi̱ cuartu
    cuan Nu Ii.'
  tzo-NT: Hech lic spasic ti templonucule. Ja' hech ti chib cuarto ti yute. Te ti
    sba cuarto, ja' ti ch'ul cuarto i'ac'bat sbie, oy ti yav c'oq'ue, ja' ti candelero
    sbie, xchi'uc ti mesa yo' bu laj yaq'uic ti vaje te ti stojol ti Diose.
  ind-AGS: Ruang pertama di Kemah Suci ditempati tempat lilin, meja, dan roti kudus.
    Tempat ini disebut Ruang Kudus.
  omw-omw: Mwi nraamwunra vahirero tavunaqo hoqato nraamwuva vahura. Nraamwu mwia
    hoqa kye utaqaa vaata/antuataara tavunaqo utu teta vuni vahura mwisatara kyuqe
    inraikya nraahu vahiarive tura. Mwiqi omwa qupi kyeqata vato taquva vahuvaro tainta
    mpo vahuvaro Kotirani utato mperetivavata vahura.
  yrb-yrb: Emana farai su sataro ibi. Farai su sataro fisia korunu ifuna kakara kabesi
    weita. I koru ubarero nanefaini kaiyoini i Godiba maeta buredini i nesia iro ibita.
  maa-NT: Jè Ni'ya Tsjeè‑la̱ Nainá xi nikje, k'oa̱á s'ín tjíndaà nga jngoò i̱'nde
    tíjna ítjòn xi 'mì I̱'nde Tsjeè, ñánda tíjna ki̱cha̱ xi tìya ni'ín ko̱ ñánda tíjna
    ími̱xa̱ xi nchasòn i̱nchra̱jín tsjeè‑la̱ Nainá.
  mcq-mcq: Harai ara kaꞌene vejajihuni vajijaho ruha noꞌona. Pinijaho naheha jauri
    tinijine ꞌee akuavuri harava useuri ꞌaiju ijina. ꞌEnaꞌomo ruha kajaho Ariramai
    jihuni Ruha ꞌwavura.
  sus-A: نَ هْرْ مْلِنفِرَ تٌ تِ، يِرٍ ندٍ نُ نَ نَشَن نُ شِلِ يِرٍ سّنِيّنشِ. لَنثُي
    نُ نَ عَ كُي، عَ نُن تٍيبِلِ سّرّشّ تَامِ نُ سَشِ نَشَن مَ.
  jpn-1965: 幕屋が設けられ、その前部の所には、燭台と机と供えのパンがありました。聖所と呼ばれる所です。
  fra-SBL: En effet, un tabernacle avait été préparé. Dans la première partie se trouvaient
    le chandelier, la table et les pains de proposition, ce qui est appelé le lieu
    saint.
  yka-yka: Lumaˈ inin, lumaˈ hininang duk kuwit hayep, duwe biliknen. Bilik tagnaˈ
    paˈasekanin inēnan Bilik Sutsi. Laˈi diyalem niyaˈ binettad tengenan payitaˈan
    pituˈ pangenen. Niyaˈ isab laˈi lamisahan pamettadan pan sinōngan si Tuhanin.
  mle-mle: 'Gaba maja wiy kitawa kwurdaad. Day wapwiy wiy kwurdaad. Kwurkuw, nyidi
    nyidi wiyaam nimadi wapwiy tad. Taga wiy day sikiydaad, “Kapaba Tamiy”. Bapaga
    wiy day sikiydaad, “Mwiya Kapaba Tamiy.” Awarwa nimadi wapwiywa kajataka-dibir.
    Kapaba tamiyaam kidiy jaav ridiy: lam jabawa Godak kwiydadiy bret.'
  shp-NTPO: Ja Dios betan nokoananti xobo iká iki, neskáakin akana. Reken iká iki,
    westíora nachite, ja iká iki “Dios rabiti chité”, akin akanai, jain iká iki *candelabro,
    itan Diosbiribi bexonkana pan jain akanai mesaribi.
  aom-aom: Ëjavuoho niögëro vaejareje. Ëosa gagoho ririro iromo tariojamu osae niöꞌi
    jëvadeje. Viënörire osaroho iro bahijarue gijoho maratuoho maratu döre bahijare
    God-are ioho ëhi jioꞌamonövadeje. Ëosa hesi ihoho God-are osa maho jiadeje.
  geb-geb: Mba phen, mbe sherar ana muuŋgi. Mbe ana muuŋgiap, shaa bakɨmen rɨgara
    ana ntorgap, ruma phuniaŋ muuŋgi. Mba fharigi ruman mbe kendori ndi si shɨve gum
    mbe Fhe Bakɨme nzuav ofa mbui vikntuu ki kaa ki. Mba rum, mbe kha zɨn ana rɨgi,
    “Ŋgarigi Rum.”
  bsj-bsj: mor bikur, kuwe wii chi yomyowe, kuwe kale cho wo choti ki fiye wuchake,
    fiye wo talkire yomyowe wii, late kange chari wii.
  cak-cak: 'Roma ri jay ri'', quire'' rubanic banon: Ca''i'' rubanon ri rupan. Ri
    na''ey pe rupan ni''ix Lok''olaj Lugar che. Chiri'' c''o-vi (quic''ojle''el, qui-lugar)
    ri candil y jun mesa, y pa ruvi'' ri mesa c''o-vi ri pan ri yesuj chuvech ri Dios.'
  chf-NT: 'Jini ch''uj uti de noc''ba, ca''da ajni une: Ni najtäcäl cuarto u yälbinte
    cache'' ch''u''ul chere ayan. Ya'' jini ajni u chumli'' chäb. Ajni täcä ni mesa
    bajca u yä''can ni waj tu pänte'' Dios.'
  tlf-tlf: ulotu am boyo ki, sel am de-nilip e, ilim afaligen maak iip kugol kup-dii
    kwaalip malaak abelu e, atuk kamet abiin e minte, atuk katop abiin no kelin kale,
    tam kamaki abiin maak kutam uyo ilaam umi kefo kwep tam daagamin umi baan diim
    so tinum amem imi iman ko age bret kulep tal tebol diim to God imi kuga-emin so
    uyo albu kale, ise abiin kutam umi win uyo bogo-nilip kano, “God imi abiin o,”
    agan-bii-silip ko.
  piu-2006: Tjaatji palunya kaliki tiṉa tjana palyara pupatjunu. Kaliki palula yunngu
    tjangi tilitjarra maṉkurrpa ngarangi. Tiipulaṯarra ngarangi. Tiipula palula tjana
    mangarri puriiti tjunkula wantipayi Katutjaku. Ngurra palunya yaṉangu tjuṯangku
    yini yalatji watjalpayi, “Katutjaku ngurra ngururrpanya.”
  poh-NT: Reꞌ pa̱t wili reꞌ poyo̱j ri̱j ru̱cꞌ nimak tak tzꞌih, xcojoric take cho tasbal
    pa̱m. Reꞌ pe̱t tasbal wilic i yeꞌa̱b reꞌ “Lo̱kꞌ Riwi̱ꞌ” ribihnal. Ar wilic yeꞌa̱b
    pahꞌab-bal take cante̱la, richꞌi̱l i me̱xa reꞌ ncojmojic wi̱ꞌ caxlan wiꞌc jeꞌ
    ru̱cꞌ kꞌahsamaj chi si̱ chiwach i Dios.
  tue-tue: Tiiwií wáicʉra caserimena tiirí wii niiyiro. Sicato sããjeari tatia Ãñurí
    Tatia wãmecʉtiri tatia niiyiro. Toopʉ́re sĩãwócore yucʉ pesarígʉ siete sẽnerĩcʉtirigʉ
    nucũyiro. Teero biiri Cõãmacʉ̃rẽ ticoré pã péori mesa nucũyiro.
  bjp-bjp: Ri fiti nenge palpalbuang, ke ri ka rum paket u. Na kakah lo, imel e nian
    soti ken lam, ke nenge luuf una luun beret ae ri ta u la usuf God. Kakah ae ri
    foteng u la ini Falifu Kalkaluu.
  xon-xon: Bi nan ŋa libool lipepel libaa wɔb, ki yin li ke chain aapepel. Karyaa
    ni teebul ni boroboro u bi di tii Uwumbɔr na, nan bi li ponn ni.
  tzo-ZNT: Ti temploe chaꞌcꞌol ispasic. Ti jcꞌol ta tsꞌel tiꞌnae lequil cuarto isbiin.
    Jaꞌ tey acꞌbil ti candeleroe xchiꞌuc jcot mexa yoꞌ bu cajanbil ti panetique.
  mpm-NT: Ti ni ka saꞌa i ɨɨn veꞌe ii ja ni ka saꞌa i jiin ñɨɨ, ti ni iyo uu veꞌe.
    Ti ini ɨɨn veꞌe ja nani veꞌe ii, ni kundichi ɨɨn candelero oro, jiin mesa oro
    ni kunchuku staa stila ii nuu.
  ots-NT: Nuya, gu mbe̱mbiquijʉ ja mí ncja car templo‑ca̱. Mí bbʉ yojo quí cuarto.
    Car primero ʉr cuarto, guehca̱ cja xquír cʉtitjo, mí tsjifi car Lugar Rá Nttzu̱jpi.
    Nupʉ, már bbʉh hnar bbøxi‑lámpara gá oro, cja̱ co hnar mexa már cʉx cʉ tju̱jme̱
    cʉ mí jña̱htibi ca Ocja̱.
  hoy-hoy: ऊंद तम्बू माळकु ईरोद, यदुर्द पयला कमरा दा दिंग्या ईटोद जागा, अदिक मेज अदिक
    परमेश्वर उक भेंट माळव रोट्टीगोळ ईरव; अदिक आ जागा अक पवित्र जागा अंदकु आगतोगोद.
  amo-amo: Bara nanya kilari nliran, ina kele kutyi ku, kongo na idin yicu kiti kilau,
    nanya kiti kane upitila liyisin duku, a kutebul, a uborodi yita ku.
  pjt-pjt: '@see-verse:HEB.009.001'
  cwe-cwe: Hazengigwa zewe da viheleto vidi, chiheleto cha mwanduso chitangigwa Hanhu
    Helile na chiheleto chekaidi chitangigwa hanhu helile ng'hani. Umo mukala na chinhu
    chiya cha kwikila vitasa na lupango na magate vovikigwe haulongozi ha Mulungu.
  daa-NT: Ɗo wer ka abaadiner-ak, ta kuraarin taat ɗukum ɗeelna seera iŋ zimilla.
    Ɗo ɗeel taat bitta taat ŋu koliy « *wer kaak cawar », ŋu diy maan ka hadinner
    biŋkay peesira kuuk gin gindiski ho oba ako. Ta gin oki taabul kaak ŋu liyiy mappa
    kaak ŋu beriy satkin ɗo Buŋdi. Ɗo ɗeel ta atta taat ŋu koliy « wer kaak cawar
    aale »,
  mlp-mlp: Bit lotu em yaqayta na karuwsanibmo wazan eramta. Teq bit na adugan amebta
    nab lam teq ban teq bret God anognib eman usaqta nagan in giqusta. Bit adugan
    amebta na anan Adugan Tawonta haqayta.
  ape-C: Shosop anat selit urupat meyoh. Mape marik iri rum um atudok selit urupat
    douk shuhwaram, “Iruhin Ananim Atum Rum.” Eshudok shakus numun amudok rum iri
    douk eshudok. Lam nyani tebol aria atudok bret douk shako Iruhinat iri.
  bgs-bgs: Tô igimu dan ka simbaan, igimu dan tô tulda na duwán duwa sinabáng. Tô
    una gahuwan ágngadanan na Ugis Lugar katô Manama. Tô gó é igtaguan dan katô sulù
