  aso-aso: Ee, seli numuno gele vineꞌ monoꞌ numuno nene mo gizi di otaniꞌ ve. Aꞌmine
    monoꞌ numunguꞌ ganaꞌ lumu izi hukikanguꞌ nene lamu liviꞌ di badaaꞌ aniꞌ zavasi
    idoꞌ Oꞌmoso lehizi-di veleloꞌ mili-daniꞌ beleti nesi idoꞌ tevoliꞌvesi nene minaaꞌ
    ineꞌ ve. Aꞌmine izi hukikaniꞌ lumu nene kekeize lo minineꞌ numuno lulo ve laaꞌ
