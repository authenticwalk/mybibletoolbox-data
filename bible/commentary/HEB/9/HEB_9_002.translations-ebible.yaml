    rë pan kwa'n nab tsa par Dios.
  cbc-NT: 'Dios ya wii waibʉtoa aseri mena na caqũẽnojʉ̃gorica wii pʉame atore bairo
    caãni wii ãñuparõ: Pʉga arʉa cacʉ̃gori wii majũ ãñuparõ. Etajʉ̃goricapaʉre, Cañurĩpaʉ
    cawãmecʉtipaʉre ãñuparõ candelabro jĩñaworica tutu. Tipaʉrea ãñuparõ tunu jĩcã
    mesa pan caroa Dios yaye majũ na caĩcũrĩqũẽ cʉ̃ã.'
  qxo-NT: Tayta Dios ningannö rurayangan tabernäculoga cargan ishcay cuartuyog wayim.
    Yaycuna cag cuartupa jutinmi cargan “Cuartu Santo”. Tsay cuartuchömi cargan örupita
    rurashga ganchis (7) rupatsicuna chiuchiyog candelëru, Tayta Diospä churangan
    tanta, y tanta churacuna mësa.
  mox-mox: Ta ana sifaufa magilafuna. Ta sifaufa nugwenugweina igabea ana wawa Sifaufa
    Gwalagwalana. Ta gamonaya vaina kulufa iaʼudi ʼidewani odamu ana ʼebeaʼu ta wese
    tebolo taha. Ta tebolo nana debanaya beledi gigivegwalana iaʼudi edi nei kavovo
    weaqina Yaubada ʼinaya.
  kew-kew: Gore nimumi lotu ada meda sel mamina-me pisimi. Goa pua nimumi aba riri-nane
    robo sua sel ada padane pisimi. Go ada-parare lam reke madaa Gote-na warini bret
    raapu mea isimi. Go riri-nane adana ru-parana biri Epe Rekena Robene Rum simi.
  dww-dww: 'Be vadanama noponama kitanama inam umanama: Inam vadanama nopone rum rabui,
    noḡone be murine a kenakenana. Be noḡone rumnama inam rum babaunama. Be inam rumnama
    nopone inam kendoro kaidima a midimidina. Be vatara debane buredi babaudima a
    kenakenana.'
  twi-ASANTE: Wɔsii ntomadan a wɔatwa mu mmienu. Ɛdan a ɛdi ɛkan no a wɔfrɛ no Kronkronbea
    no na kaneadua, ɛpono ne burodo a wɔate ho a wɔde ma Onyankopɔn no wɔ.
  aoj-aoj: Ipat anamba sandaꞌ sel sandaꞌana. Sawalogon biafigin waꞌol nape nagaliꞌii
    sofalagon saꞌi, “Boꞌwagoma hililiꞌi”. Hiahaom magaꞌoh anamba nomoni, amamba wanifim.
    Anona ileliwa wagataganai sandaꞌ gol sandaꞌami naloma anota belita magawamona
    bret mondolali magasoꞌanota Godi.
  cbv-cbv: Caán mʉʉdíh nʉñʉ́pwã chóojĩh ĩt wãapáp wʉt jĩ. Caán mʉʉ́ diítboó chéne
    tólih ĩt chãjap wʉt jĩ. Ĩ jwíih waád jʉibíni tólih “Dioíh tólih”, ĩt niijíp wʉt
    jĩ. Caán tólihboó ĩ jií cáagat nahna ãt jʉmʉp wʉt jĩ. Cáagat naabʉ́t ãt jʉmʉp
    wʉt jĩ. Caán cáagat naajíh sacerdotewã Diosdih ĩ wʉ̃hni pan naaná ãt jʉmʉp wʉt
    jĩ.
  taw-taw: Sel kal anɨb ak, kal mɨgan omɨŋal gɨlak. Kal ñɨluk mɨgan ned ameb olap,
    kal mɨgan suŋtep ak agɨlak. Mɨgan anɨb ak lam ak mɨdɨl, abañ ak mɨdɨl, bilet God
    wɨdɨn mɨdup adek lelɨgɨpal ak abañ adek ak mɨdɨl gak.
  jic-NT: Mpes wo pülül niná jas tjüjünsüpj. Cuarto mát'eya tyá'atsja jupj. Cuarto
    mwalá way nt'a tja'ayapj Dios mpes, jupj pajal püné way mpes. Niná cuarto po'ó,
    yam casá lejen̈ tón̈catsja, mesa ton̈ca watsja. Sacerdotepan pansas tja'ayapj
    na Dios mpes, tjo'onsopj pansas niná mesa casá.
  zap-NT: Ydoo guin ne wzhexkwaa txup leen nako, te leeno ne nak primer la Ledne Nda;
    nga nak ne zu kantler no zu mezh ne ndxiib gyëtxtil ne rseleedx mén por Dëdyuzh.
  wer-wer: Ngönën tup pöt poë koröpötök epël wesak ök rëa. Ka pöt, ngeröök wiak nentepar
    wesak tomökëëta yapinte ngëëngk kaat pël yema. Pötak ur ket ëautak es rampewesring
    kaömp peret Anutuun yaö ëaut yawia.
  ipi-ipi: Lotu anda sele-mane pene okonena lumu bulupane okona lamu, tepolo toko-la,
    okonelapo ya-kola, Gotena betesa tepolo toko okonena yalaepia. Lotu anda lumu
    bulupane okonena gene oko Gotena lumu epene lalainipia.
  qul-NT: Chay cultota ruwanapaj toldopi iscay cuarto carkan. Santo Lugar niska puncu
    lado cuartopi candelero cachcarkan, Diosllapaj t'anta churana mesapiwan.
  ter-NT: Enepone péti iháxoneti tabenákulu, pí'a iháxakoku kúveu. Enepone inúxoti
    iháxakoku, “Sasá'iti Kúveu” íhaxeokono. Ápe íhaku yúkuya, koane mêsa, koane ápemaka
    paúm-ya, íparaxokonoke Itukó'oviti.
  bmr-NT: Jaaja tooja jillɨ eetavocɨnɨuhi, ɨmeganaagonovɨ aivo iimimaño onoomañeri
    icauno cɨɨjɨgai iicuno, sano mesa icano, tomesahallɨri ijeecɨvo maahuno icauhi
    icano,
  fuf-fuf: E hoore ɗun, *rewirdu waɗanooma. Nokkuure aranere nden e ndun rewirdu no
    wi'etenoo hormorde, ka joɗɗinirde pitilli nden wonnoo ɗon, e taabal ngal e bireediije
    weeɓitanaaɗe Joomiraaɗo on ɗen.
  bhl-bhl: 'Gesiliw am yol beem dulum elote angse weng be kanekote: I kanis daung
    kanel daung am yol fokong tem matem mak gesiliw te. Emisik fokong matem em wiin
    e “Am Ayem te!”, dangsiliw te. Am atuk ka kel e, ailbin ayem so, belet wanin ayem
    deeko, wanin beem tikin dukukemin dim beso, alik alik eisneng be dukukemaliw te.'
  ons-ons: Bakom urum mane seliŋo makoi, solainoken kotine mane qei kaitko, ea wane
    eŋetne Urum Kobekine so Sigeine orakoi, ea wane kotino yewa yemo kiwa, wane ekiine
