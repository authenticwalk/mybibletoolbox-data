    yoo bo Yaama kule wōlēē tiliil. /Kikiitōōrē yooto kiito nyēē /kiikoochinē taariinek
    āk meeseet nyēē /kiikoochinē mukaatiinek choo /kiitāboonchinē Yēyiin.
  xnn-xnn: Wada nan doway kowalton san baey. Nan inpangadanda isnan damo ay masgep
    et Nadiosan ay Kowalto. Nan mentetee et nan os-osalenda ay silaw ya nan lamisaan
    ay maipaypay-an di tinapay ay iboyboyagda ken Apo Dios.
  mwe-mwe: Pabha liema lyashinkualaywa, kati ja kungoposhelo pujashemwaga pa Ukonjelo.
    Mwenemo pashinkupagwa pabhishilwe kandili, na mesha, na mikate ja ukonjelo.
  tte-tte: Palaine siyatolo kabo siyakasa kaleko tabatabana lalakina koina, palaine
    kalona mena biliutusi labui. Yabo kalo mena esana sipei dedei yakasisi. Bwaine
    koina mayale kaba peina yo teibeli simiyamiya. Bwaine teibeline pwalawa yakayakasisina
    sigwauili. Biliutusine labuina esana sipei ‘dedei yakayakasisi-molosina.’
  tcs-tcs: 'Dat Olitent blo God i bin setem diskain: i gad tu rum, da pas rum i bin
    gad lamp, teibol, ane ol olibred antap wea dat teibol. Ane dat rum i bin kolem
    da Oliples.'
  hlt-THB: Hi im ce ana sa uhy. Ipkhui lamma cyknaak awh mai vangnaak, caboei ingkaw
    phaihpi ce awm hy; ve ve Hun Ciim tinawh khy uhy.
  soq-soq: Du sa rialala bedewe bola empuempulala nata winei. Bola kakaila du nopea
    bedewe siwa endola nepa ita bured amonantoia watawa winei.
  qub-qub: 'Chayno conträtuta rurashpanmi Tayta Diosta rispitana Toldupis cayno caran:
    Rimir caj cuartu caran Rispitädu cuartu. Chaycho caycaran candilëru, mësa Tayta
    Diospaj churashan tantawan.'
  att-att: Á yù tabbì na ayám yù pidde ra ta bale ni Namarò, nga duá yù lágum na.
    Á yù lágum nga pattallungád da, mangngágan ta Mangilin nga Gián. Á ajjan ta lágum
    yù ánnáddagán na isingan nga pitu yù pangá na, ánna yù lamesá nga pangipayyád
    da ta mangilin nga pán nga iyátáng da kâ Namarò.
  bki-bki: Vio na lotuano nene, be kiano yimo panpano lu nene, napano aburuko ka burum̃ara
    jagidago eaio, a amuebure togio juo. Ea togio, na abio ka Vio Lu, be burupati
    na yulu tai jum̃ano aluo, bija barobaro na joko duelimo ba juo napano abio ka
    “Joko na asiloglog ka Atua.”
  bqp-bqp: Fitila kũ teburu kũ òdi burodi kátɛa Ludanɛɛo kú kpɛ́da kũ òdi pi gu
    kũ à kú adonan.
  mcp-mcp: 'Bwə́ á lwɔ̧́ banda dɔɔŋgʉ́ í njúl ntʉ́ga: kɔ́ɔ́mb áshúshwóógʉ́ í á bə
    nə cé lámba, nə tʉ́wʉli, nə ibʉlɛ́d cínɔŋg tʉ́wʉli dɨ̂, ibʉlɛ́d í íci shú gúmə́
    mə́ Zɛmbî. Bwə́ á dʉ jɔ̂w kɔ́ɔ́mb jɔɔŋg nə́ «kʉ́l jísə ci yí».'
  hat-hat: 'Premye bagay yo fè, yo moute yon gwo tant: se te kote yo te mete apa pou
    sèvis Bondye a. Se la yo te mete gwo lanp sèt branch lan, tab la ansanm ak pen
    yo ofri bay Bondye yo.'
  npl-NT: 'Non tiopa ijki omochijchi: kan ipewaya n tiopa, omonotsaya lojar Santo,
    ompa okatka n kandelero iwa n mesa kan omotlaliayah n pameh non oxelitokah para
    Dios.'
  bgg-bgg: Nyie shii So Ithua rone yao pha haliig ji è ibi hà rab. Ji shii ne bunthruak
    nane Hamangkhung-aphuii shii mizid pha iweb um pha thiiebliie um ro.
  eng-TCENT: For a tabernacle was prepared. In the first room were the lampstand,
    the table, and the bread of the Presence; this is called the Holy Place.
  eng-BSB: A tabernacle was prepared. In its first room were the lampstand, the table,
    and the consecrated bread. This was called the Holy Place.
  cpu-NT: Iroka tasorentsithaante, apite okanta jinashiyeetakaro jotantaitziro. Janta
    antarosaantetzi tsika ikyaapiintaitzi, ari jovayeetakeri ootamentotsi, menkochaaniki,
    ipoña tasorentsitanta. Ari ipaiyeetzirori “tasorentsisaante.”
  san-ASM: যতো দূষ্যমেকং নিৰমীযত তস্য প্ৰথমকোষ্ঠস্য নাম পৱিত্ৰস্থানমিত্যাসীৎ তত্ৰ
    দীপৱৃক্ষো ভোজনাসনং দৰ্শনীযপূপানাং শ্ৰেণী চাসীৎ|
  tac-NT: Alué re'obaka 'yérigame koriá pe bilé chiní chujkúgame nile alé yochi, 'lige
    abé pachaka uchéchigo bilé chiní chujkúgame nile napurigá okaná nímala alé pachá.
    'Lige pe u'kabi tábiri nerúgame nile alé pachami, alé yochi na'pachá alémika bilé
    kantelabro anilime ilile. 'Lige bilé mesa ilile baní mochíala, alué banika Onorúgame
    kógilime nile. Alé nóchale alué we'ká balé.
  eng-WEBPB: For a tabernacle was prepared. In the first part were the lamp stand,
    the table, and the show bread, which is called the Holy Place.
  gfk-H: Di ga hatur tiga hala na lotu di ga gil ia ma ra maal. Tano luena sibaan
    ta iakano hala, tiga kinkinis na lulunga tikai ma no suuh na bul beret ma ira
    beret wara hartabar tupas Kalou. Ma di ga kilam iakanong ra sibaan bia no Halhaliana
    Sibaan.
  viv-viv: Falai lakahina Yaubada yana abamiya hikivemididina, ana vetawana luhei.
    Vetawana nagona againe lamufa noyaꞋaina seveni, kadu beledi hawahawatana ana tolama
    buye gidauda. Mena vetawana hivewagana Vetawana Tabu.
  yao-yao: Pakolochekwe lisakasa lya yuumba iŵili, ni chuumba chakwe chandanda paŵilanjikwe
    papaswela nnope. Mwelemo mwaliji ni chindu chakuŵichila lumuli ni mesa ni mikate
    jijatyochekwe paujo pa Akunnungu.
  tgp-tgp: Vara la turuhi tent atu, la pa viliroto na jara mo rua na lolon tent atu.
    Na tiroma jara, peri lamu matea, ale tep matea sei la lo tau na pereti tapu hinia.
    Tiroma jara nike la tovia Jara Tapu.
  auc-NT: Angä ëñëninque dodäni, Wængonguï nänö owoquincö, ante æ̈montaicö badöninque
    weocoo odemontai wodönedinque mencönea badongadänimpa. Yabæcönë, Tæiyæ̈ Waëmö
    Oncö impa, ante näni ancönë ïñömö mänïñömö gongapæncade doyæncade tæiyæ̈ tï wodönoquï
    encadocade ongongatimpa. Ayæ̈ awæmpaa badöninque tömënäni, Wængonguï beyæ̈ tæiyæ̈
    waëmö päö öñongæ̈impa, ante cædinque mänimpaa päö ñö cædäni öñongatimpa.
  kbc-NT: Odaa joɡ̶odabiteɡ̶etini niɡ̶ijo lopegedi anijoa iniwataale letiidi. Ica
    odoejegi le beɡ̶eneɡ̶egi niiɡ̶eticogi we, one liboonaɡ̶adi, “Nopegedi-le anoiomaɡ̶aditema
    Aneotedoɡ̶oji”. Niɡ̶ini lopegedi-le ada noledaɡ̶axi, acaaɡ̶aca nameeja, icaaɡ̶icoa
    paontedi anoibootalo Aneotedoɡ̶oji.
  bmh-bmh: Nou zau gonugau bigeg iz ag awarai. Zau go oug empip aliag, empip tub amegai
    dareun, empip tub ses dareun. Amegai empip dareun go empip nou. Go oug al mui,
    nou bret Uwait murabun biz ebu memen dareun.
  ctu-BL: Tsa' mejli pisil bʌ otot. Ya' ti ñaxan bʌ i mal i c'aba' Ch'ujul bʌ Ajñibʌl
    an lámpara yic'ot mesa, yic'ot waj tsa' bʌ ajq'ui ti mesa.
  meq-meq: Gay niye ta lambaɗ na, tə petekeɗ. Gay kurre eye na, tə zalay təv tsəɗaŋŋa
    eye. Tə pa a ɗəma lalam bagwar eye ta hawal eye hay tasəla ta ako eye fataya ada
    tabal tə peŋ mapa eye faya nakə tə vəlaway faya wu a Mbəlom aye.
  noa-H: 'Mag di mʌgta hëu sĩejim haajem: Di hãbpai simta, hag hee t''uram numí t''uurk''a
    sĩejim haajem. Nacharam, “Lugar Santo” ha t''ʌ̃r sĩejim hanaabá; maigpain p''adnaan
    parhooba dubju haai naajim haajem. Mag hee lámpara hausĩiujem dʌ̈i Hẽwandam hat''ee
    pan hausĩiujem mesjã sĩejim haajem.'
  alp-NT: Esi kerike Tuhane Eni Lumare, esi pake obite kena ono tenda, esi sokati
    lua. Sokati me mukare esi kotiele sokati moli. Ete mere esi tolae otoi maka tolae
    lampu kai meja. Kai roti rebe piasare esi rilukele ete Allare esi tolae kena mejare
    esi babaije.
  san-VEL: yato duu.syameka.m niramiiyata tasya prathamako.s.thasya naama pavitrasthaanamityaasiit
    tatra diipav.rk.so bhojanaasana.m dar"saniiyapuupaanaa.m "sre.nii caasiit|
  kbq-kbq: Seli mono nompina tarefi hunaragintene. Ese'ma hunaragintepinka tavima
    rekru hunte azota megeno, nezante sipa megeno ana agofetura breti me'ne. E'i anama
    hunaragi ante'neama'agura ruotge hu'ne hu'za nehaze.
  kbh-kbh: 'Chíyeca, Bëngbe Bëtsá tojanmandá chaotsemna canÿe jatsjacama opodena yebna
    chábioye jadórama, mënts̈á: Chë natsana tsañe quem Bëngbe Bëtsabiama yebnents̈e
    inauabaina “chë uámana luare ca”; chents̈e inamna chë canÿsëfta quinÿenëfjuangá
    castellano candelerës̈iñe, y canÿe mesë́sha ndayiñe yojacjana chë luarents̈e Bëngbe
    Bëtsá bétsemnama inÿinÿnaye tandës̈ënga.'
  ron-LSB: Căci era pregătit un cort. În prima parte se aflau sfeșnicul, masa și pâinile
    de arătat, care se numește Locul Sfânt.
  pon-pon: Pwe im likau eu wiauier, a ni pali liki lamp mia, o tepel, o prot en kajanjal;
    iei waja, me adaneki waja jaraui;
  nhe-BL: Nopa tiopamitl tlen cuetlaxtli quipixtoya ome cuartos. Nopa achtohui cuarto
    quitocajtiyayaj “Campa Tlatzejtzeloltic”, huan nopona eltoya nopa tlahuil quetzali
    huan nopa mesa ica nopa pantzi tlen tlatzejtzeloltic.
  sps-sps: A Saape Kandis te fatsun, ai gagon koman a pan iny fifaatouf to aya, kaa
    men fuan bei tap. Vaamuan nana pan te koo ri na Pan a Taabos, panan e Gov, te
    kaa men tsuun nan kurun tsutsun non ana taran kaa minon koinykoiny taabos patsun
    ya.
  wnc-wnc: Yawan wa aminda yot takwanu gwendu mitake kaapde gup sasanda tasibasike
    usikwatapbing. Tasibasike usikwatake tauu buyambamu sandu bupmake gwabok gwaune
    mitapbing. Mitake gatu tauu saaya pakapuke yoakatang banakan mitapa you gweaya
    dakngakut. Dakngawan you tupan gwene wa aminda lam gwegwen gatu tebo dakatu gatu
    poyau Anutue nomune pewa yutning gogom ngang pakoke peking. Peke you wa gwende
    natake yot takwan ngang iniking.
  bus-bus: Fitia kↄ̃n teebu kɛ̀ wè burɛdi káɛa Ludanɛo kú gãnu kɛ̀ wè be guu kɛ̀
    kú adonan.
  gub-BL: A'e rupi uzapo tàpuzràn a'e wà. Upupyaikaw tàpuzràn wà. Mokoz ipupyaikaw
    paw. Ipupyaikaw paw ipy uhua'u wera'u inugwer wi a'e. Uhu wera'u ma'e a'e, — Ikatu
    'ym ma'e heta 'ymaw her romo a'e. Teko omono tatainy a'e pe wà, omono wyrapew
    a'e pe wà no, omono typy'ak Tupàn pe imono pyr a'e pe wà no.
  imo-imo: Aku ulkemu sel ulke te takoringi, akuna tukundo kiripi talo lerimu. Takokolio,
    kiripi kiyendo lerimuna kandel amboromo melemu kinye bret kaloli Gotenga ningo
    noiringi polomu kinye noiringi, aku kiripimu imbi leko Kiripi Kake Telimu ningi.
  boj-boj: Atra tal di jagwa oqajqa tal bul. Tal miligiq di warum bei soqnej. Warum
    di aqa ñam “Getento Warum.” Warum miligiq di naŋgi lam ti atra bijal ti atraiyqa
    bem ti atnab soqnej.
  eng-DRA: For there was a tabernacle made the first, wherein were the candlesticks,
    and the table, and the setting forth of loaves, which is called the holy.
  knf-knf: Hënk, batan kaloona kaloŋ kanwooŋ na ŋmbaŋ ŋtëb. Ţi umbaŋ uŧeek wi kaloona
    mënţ wi bajaaŋ badu *dko dyimanaan, uka da ŋkaniya na umeeşa wi bapafuŋ ipoom
    yi baţenuŋ Naşibaţi.
  san-KHM: យតោ ទូឞ្យមេកំ និរមីយត តស្យ ប្រថមកោឞ្ឋស្យ នាម បវិត្រស្ថានមិត្យាសីត៑ តត្រ
    ទីបវ្ឫក្ឞោ ភោជនាសនំ ទឝ៌នីយបូបានាំ ឝ្រេណី ចាសីត៑។
  arn-NT: 'Fey ti ngillatuwe famngechilefuy: tati ellakon katrüntukulelu, tati ellakon
    mülechi ngillatuwe pingefuy, fey tüfa mew mülefuy ti renengkünuael tati küdetuwe
    kandelabro pingelu ka ti mesa nielu ti dullin küme kofke Ngünechenngealu.'
  zas-NT: Lën yadoo guin guzëëb tijb lajd persi gojcan tioꞌp lën. Tijb lënan ni na̱j
    niz roꞌ port, lod brii laj lod nada abiꞌ lën guin guzojb ni ru gandel në tijb
    mex ni gudxib ree guiadxtil ma gogleꞌ.
  ken-NT: Ɛtɛm ɛyɔ ɛ́bhɔ́ŋ bɔ̌bɛkɛt bapay. Anɛ mbɨ abhak Nɛbhʉɛt Bɛdiɛrɛ. Arɛ́ kɛ
    ɛnyɨŋ ɛnɛ ɛpɔkɔ bɛrɔ́ŋɔ́ mkpak ɛchi nyaka, nɛ brɛt Mandɛm.
