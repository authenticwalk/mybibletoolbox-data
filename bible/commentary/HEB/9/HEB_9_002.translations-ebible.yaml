  kwd-kwd: Gila launge'enia nga Babala Abu lo'oori 'ania nga ruu. Ma Babala no'ona
    'e to'o na rua tofi 'ifi. Tofi 'ifi eteeta gila fa'alataa 'ania gule'e lefu 'e
    abu. Ma gila ka arua nga uunu no'ona, fe'enia nga lafa, ma nga beret 'e abu 'e
    nana'i 'i fofona.
  ded-ded: Anu kporuc bedzo mana warac warac feec, imocac kpara Mana kpetiac. Nga
    mana warac warac imohai kifa nananga amma tebo ic sogongagoc nanoc.
  ewe-ewe: Wotu Agbadɔ; le Agbadɔ la ƒe xɔ gbãtɔ me la, akaɖiti, kplɔ̃ kple ŋkumeɖobolo
    nɔ anyi, eye woyɔ teƒe sia be Kɔkɔeƒe.
  nuy-nuy: Wugurru wirrima-maṉdhangi mana-ganbij mana-runggal. Ana-lhirribala manubami-yung
    mana-ganbij anu-dhalng wu-lhaay wu-dhuganda-mirri anu-ḏayn ana-table-uj anubagu.
