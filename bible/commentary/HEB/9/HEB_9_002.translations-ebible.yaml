  hau-ULB: Domin a cikin alfarwar akwai daki da aka shirya, daki na waje wanda ake
    kira wuri mai tsarki. A wannan wuri akwai kebabbun fitilu, akwai teburi da kuma
    gurasa.
  mal-mal: സമാഗമനകൂടാരത്തിനുള്ളിൽ ആദ്യഭാഗത്ത് നിലവിളക്കും മേശയും കാഴ്ചയപ്പവും ഉണ്ടായിരുന്നു.
    അതിന് വിശുദ്ധസ്ഥലം എന്നു പേർ.
  urd-GVR: ek ḳhaimā jis ke pahle kamre meṅ shamādān, mez aur us par paṛī maḳhsūs
    kī gaī roṭiyāṅ thīṅ. Us kā nām “Muqaddas Kamrā” thā.
  far-far: Kera saungainia na 'O'obe Abu nai ana 'aba maku, ma nia too ana ro mae
    lume ki. Na etana mae lume kera saea ana “kula abu.” Ma kera ka alua gwatanga
    ru fuana kwesu 'i senai, fainia tatafe, ma na beret 'uria kwatelana fuana God
    ka tio 'i fafona.
  suz-BL: मिनु ताम्‍बु का सेल्‍शो बाक्‍माक्‍त। आगामी कोठा निक्‍शी पाइश्‍शो बाक्‍माक्‍त।
    ङोंइती ङा कोठाम बत्ती दातीक दियारी का, टेबल का नु परमप्रभु यावे आ ङोंइती वोइश्‍शो
    कोंइतीक शोब्‍ले बाक्‍माक्‍त। मेको आ नोले चोव़खो कोठा, दे नें वोइश्‍शो बाक्‍माक्‍त।
  car-NT: Amy Tamusi 'wano tamimapotymy auto tyka'se i'waine man. Moro uwapono apu'to'po
    ejatojaton ro Tamusi wyinono aitopo me. Moro ta ro kynakon moro aweinano apo'ny,
    moro sura, morokon itu'po Tamusi embata yry'san perere enapa.
  amp-amp: Rmont kasinyamoa tkitt gna habri htfasmoumt. Gna habrinihato sertha rmonr
    kasinyamoumr. Kasinyahato gnanhehm gnamoumm. Biko mruhak-moa gnanhehr futamoumr
    Hnaru Gnar, tfit tu wuroh gurko yiho rhumoa tpurhe kutamoumr tu Nngrajoh Hnaru
    Gnamifr. Nd barkof mruhakyuk Hnaru Gnanhehrn htamoumm kah hta funamoa lam tndatikt,
    yo Bro Nkifrar bretpa mhtahemoa tik mkut.
  bht-bht: ऐ तम्बू जानवरां दिया खल्ली ला बणया था, उस तम्बूऐ बिच उना इक पर्दा लटकाई
    दिता कने दो कमरे बणाई दिते, पेहले कमरे च इक धूपदान, कने मेज थी जिसा पर परमेश्वरे
    जो चढ़ाईयां रोटियां रखदे थे, कने इस कमरे जो पबित्र जगा बोलदे थे।
  eng-NOY: 'For a tabernacle was prepared, the first, wherein was the candlestick,
    and the table, and the show-bread; which is called the holy place:'
  cub-NT: Mʉja coreóvaivʉbu aipe ãrojariñami diñami cʉ̃rami mácarõre. Diñami cʉ̃rami
    ne d̶aiñami mácarõ ãimacajeaque aru cuitótecajeaque d̶aiñami mácarõ marejaquémavʉ.
    Pʉcatucubʉa cʉriñami mácarõ marejaquémavʉ. Diñami cʉ̃rami mácarõre japoporĩ dabʉborĩ
    jocʉyoaque tãitóri núvarejaquemavʉ majeñecuva mácavʉ. Cũinátucubʉ, ʉratucubʉ,
    ne mamarʉmʉ ecoitucubʉ, “meatucubʉ sacerdoteva ne Jʉ̃menijicʉre memecaitucubʉ”
    ãmicʉritucubʉ bácarõ marejaquémavʉ. Ditucubʉ bácarõ jívʉi ãnijarabo cũinájarabo
    pẽoibʉa tʉoijarabo bácarõ cʉrejaquemavʉ. Aru cũináva tʉoiva bácarõra ãniboa pã́uboa
    doce paiboa báque Jʉ̃menijicʉre ne jíye báque sacerdoteva bácavʉ ne ãrajiye cʉrejaquemavʉ.
  ita-1927: Infatti fu preparato un primo tabernacolo, nel quale si trovavano il candeliere,
    la tavola, e la presentazione de’ pani; e questo si chiamava il Luogo santo.
  lww-lww: Lele na kilaen lotena nene, naga kana yum̃a kanus wa nena, nap̃a ap̃ere
    pupia kulmrae ea, akila p̃erea sane loyum̃a lua. Lepas tai, nap̃a apio asape Yo
    Wa, purp̃es nen kapi vivaga tai nap̃a kana koruas olua sike ea, amio varvara tai
    na kilaparavi lualima yam taaga pa lua, nap̃a apio kilaparavi na vianen van Ntewa.
  ckb-ckb: چادری پەرستن هەڵدرا، لە ژووری یەکەم چرادان و مێز و نانی تەرخانکراوی تێدابوو
    کە پێی دەگوترا شوێنی پیرۆز.
  nas-nas: 'Teva eeꞌnava kaandesi-koo kaniauꞌnava kevarora-poꞌnava. Aivitunavaro-koo
    aing aaꞌning otorokoꞌ: araka-panteꞌ, eeꞌnoko batanang, eeꞌnoko bereteꞌ tee batanang-koo
    dau otoko. Tevaro eeꞌnavaro Meekavaro tampaakoꞌnavaro.'
  uvl-uvl: Pe nga pele nem letena tetal tote ke ana tokola iri nai. Pe nga tokola
    nenge hot ana, te talue lemenge kina e pe hatanga e pe ngaunga nenge te poi tunginga
    ia lange NeHalang. Tokola nenge hot ana nem, te hetue ke Kileng unne nenge Heo
    Ngana.
  eng-BBE: For the first Tent was made ready, having in it the vessels for the lights
    and the table and the ordering of the bread; and this is named the holy place.
  ixl-CNT: Aatz lakax u nachbꞌal Tioxh tziꞌ, ayaꞌ u bꞌuꞌj totztioxh, jatxax tuul ech
    tzaꞌ. Aatz u bꞌaxa tuul, txaaꞌla atibꞌal ibꞌii. Utz aꞌ atichku u tokebꞌal txijtxubꞌal
    tziꞌ. Aꞌ atichku u meexha majte vaꞌl nichatinku qꞌu txaaꞌla kaxhlaan txꞌix.
  xsi-xsi: Muŋga kinzi siŋgunu pâla sapâŋa toŋge imandi. Pâla ŋinde ne ilo kisiŋa
    pwataki toŋge ikeno pa nao, aku sipatu nia ŋinde ŋa tu “Nia Sapâŋa”. Kelekele
    pinde ikeno nia ŋinde; sinâla ne tukâla wa kâro-kâro wa puroŋa ŋinde kinzi sio
    ndue lâ Maro Kindeni nao.
  crx-NTPO: '''Ink''ez nimbali cho be ''uhóolya-un, ''et ndiz un''a nja dúhoont''oh.
    ''Udechoo-un whambez ts''e, ''et lhtak''ant''i kwun ook''udizk''un-i ''et skai.
    ''Ink''ez ludab lhes ookw''usdla-i nul''en, ''i cha ''et skai. ''Et njan ''udechoo-un
    whambez ts''e, ''et whudízti''-un ''uhoont''oh.'
  kan-OKCV: ಅದರೊಳಗೆ ಒಂದು ಗುಡಾರವು ಕಟ್ಟಲಾಗಿತ್ತು. ಅದರ ಪ್ರಥಮ ಭಾಗದಲ್ಲಿ ದೀಪಸ್ತಂಭ, ಮೇಜು,
    ಸಮ್ಮುಖದ ರೊಟ್ಟಿ ಇವುಗಳಿದ್ದವು. ಅದು ಪವಿತ್ರ ಸ್ಥಳ ಎಂದು ಕರೆಯಲಾಗಿತ್ತು.
  bbb-bbb: Ro Are Muvuaka ije bu fanu surive ijia sae ro are guove ije bu ugone ijia
    abena kirakuravo fu inokiro rei. Ro are guove amure ije bu ine ije bu raete nakuivo
    ijiakiro fata ije bu burete ijia nijana abe Godi mavo ijiebe ijia irevo. Ro are
    ije bu kua Are Akaeno kuavo.
  blw-blw: Yag hen hiyachiy faréyat, torcha way chuwa hen kowartona. Yag hen anchi
    pés-éy kowarto, yachin ngenadnancha ah “Machachayaw way Kowarto”. Yag hen ininggaw
    an nadchiyat hen anchi helaw ya anat hen anchi lamesa-an way cha mepatpatngan
    hen anchi tenapay way michaton an Apudyus. Yag wacha agé hen kortena hen hawangna.
  tam-2017: எப்படியென்றால், ஒரு கூடாரம் உண்டாக்கப்பட்டிருந்தது; அதின் முந்தின பாகத்தில்
