    Tuhan Allah pung Kamar Barisi.
  pol-UBG: Został bowiem zbudowany przybytek, w którego pierwszej części, zwanej Miejscem
    Świętym, znajdował się świecznik, stół i chleby pokładne.
  qxh-NT: 'Ishcay cuartuyuj caran. Puncu-caj cuartućhu achqui ratachicunapis, jarashan
    tantata ćhuraränan mïsapis caycaran. Chay cuartullata ricsin: «Lugar santu» nir.'
  nwi-nwi: Nəmə kupan kɨmnhavi Nimə Tapolen a, mɨsor nəkwan kɨrik apa imə atuatuk,
    kɨmnhapɨr nəkwan kɨraru. Kwənmhaan kupan, kamni kɨmə Ikɨn Ramərhakə ikɨn. Ye kwənmhaan
