  fuh-BKF: 'Nokku oon wo hukum mo cuuɗi ɗiɗi: arandeeru nduun wo suudu seniindu inndirtee.
    Ɗoon joƴƴinirɗe fitilla e taabawal gondungal e buuru cakkaaɗo ngonnoo.'
  arl-NT: Pueyaso Secojojua suhuorotuuri caapiqui sohuacaraca quiquiaari. Samari nujuatacojuaari
