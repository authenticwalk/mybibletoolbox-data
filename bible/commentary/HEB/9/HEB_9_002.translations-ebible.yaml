  tha-KJV: เพราะว่าได้​มี​พล​ับพลาสร้างขึ้นตกแต่งเสร็จแล้ว คือห้องชั้นนอก ซึ่​งม​ีคันประทีป
    โต๊ะ และขนมปังหน้าพระพักตร์ ห้องนี้เรียกว่าที่​บริสุทธิ์
  por-BR-2018: Pois um tabernáculo foi preparado, o primeiro, em que havia o candelabro,
