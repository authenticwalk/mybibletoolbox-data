  dov-dov: Nkaambo dumba lyakukombela mwakalichibikilo chalambe atebuli, achinkwa
    chabuliwo bwakwe, bwakali kuyitwa kuti busena busalala.
  rgu-rgu: Nai uma mamasoꞌ ria, nanuu kintal ma laaꞌ bauinaꞌ esa. Nai laaꞌ ria kama
