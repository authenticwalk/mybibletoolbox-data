  msm-NT: '@see-verse:HEB.009.016'
  myk-myk: Bani na wufɔɔ yaha ɲìi na, tayerege wa wee sɛmɛ wu na wɛ, fo wufɔɔ bu xhu.
  sbe-sbe: Ena taukulina ta ma miyana meta nige gonowana tamowai hesau gogo hekasana
