  too-NT: Huan ca'psnat tuntū' ixtapalh līhuan lahuī'cus huan chi'xcu'. A'xni'ca'
    huan chi'xcu' nanī, huan xacamana' natamaktlhtīni'n huan herencia.
  ind-AYT: Sebab, surat wasiat hanya berlaku jika orang yang membuatnya sudah mati;
    surat itu tidak memiliki kuasa selama orang yang membuatnya masih hidup.
  cjo-NT: '@see-verse:HEB.009.016'
  nsn-nsn: Ge o pepa pe o tabo tengkan tar binaka re tua harahar tamat, o la kalekinale
    uapopokoho to puk i muduhia gete mata bakar tamat.
  san-DEV: यतो हतेन बलिना नियमः स्थिरीभवति किन्तु नियमसाधको बलि र्यावत् जीवति तावत्
    नियमो निरर्थकस्तिष्ठति।
  tna-NT: '@see-verse:HEB.009.016'
  lid-lid: Tasah, sahou randra le taman asehek doh, iy udu ndra loken iy bamak bwe
