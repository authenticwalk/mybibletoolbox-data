  cbv-cbv: '@see-verse:HEB.009.016'
  taw-taw: '@see-verse:HEB.009.016'
  jic-NT: Yom niná pü'ü na, jupj jatjam ma ca nt'anques. Yom tepe'e na p'in, nin ca
