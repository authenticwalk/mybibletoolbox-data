    in'jamba tevaenqquia'caen tsu tsoña'cho cuintsu isuya'chondeccu isu'faye.
  ghs-ghs: Oi Dzuta abihota poroho mai baataamake oomi poro tongo nohoke abi bamu
    mai eetaquhe baatemake mai eetakoi.
  peg-peg: ଇନେକିଦେଂକି ଉଇଲ୍‌ କିଜ଼ି ମାନି ମୁଣିକା ବାଚାଜ଼ି ହାନାନ୍‌, ର ଇଲ୍‌ନି ମଲ୍‌ ଆକାୟ୍‌
