  dad-dad: ere nigin, fadim are, tamo laa fe di dogol, kabĩ yaledig. Fadim yun tamo
    fau mata ibod mog, fadim anĩ to bagai kabĩ yaledig.
  zab-NT: Lalzi nabánybɨ quɨt illiúti guiitsqui sino que axtisy chi agutybɨ.
  ksd-ksd: I tur dekdek ra kunubu, ona nina i pait ia i ga tar mat; ba i laun boko,
