  fuf-fuf: Wasiyannde nden non laatike woo ɓawto mayde nden, ko fii nde alaa nafa
    fewndo wasiyiiɗo on wuuri.
  bhl-bhl: Feinka! Kitakamin weng be bosiliw kunum bi kuaniw tewe, im fut tem bosiliw
