  dop-dop: Ye ɩ wɛnɑ ɩ ɩsɛ, tɑkǝlɑɣɑ ɩsɩɩ mpʋ kɑɑ lɑ tǝmlɛ. Amɑ ye ɩ kɔmɑ nɑ ɩ́ sɩ
