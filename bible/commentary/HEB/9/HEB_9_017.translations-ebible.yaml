    rewapana be ta tubuḡa.
  twi-ASANTE: Sɛ onipa a ɔhyɛɛ nsamanseɛ no te ase a, saa nsamanseɛ no nka hwee. Ɛberɛ
    a wawu no na ɛka biribi.
  aoj-aoj: Deiꞌ main, iꞌi ahamana nogagaꞌ, basef ananifi lapafi nandaꞌef fagape okwatipi
