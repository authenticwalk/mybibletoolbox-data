  sus-sus: Kɛ mu nɔma sɔtɔde beenun saatɛtongoe xa faxa. A mu sɔtɔma saatɛtongoe baloxi
    tɛmui naxɛ.
  pon-2006: Pwe sohte manaman en inoun sohso kin mie nindokon aramas me wiahda inowo
