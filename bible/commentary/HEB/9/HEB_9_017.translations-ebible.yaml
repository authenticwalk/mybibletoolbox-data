  bps-bps: Na i fakang i to mayè mlé i knunan là sa gdohò ku laan funa mati, du di
    klon fa mto landè gukmamu i fakangan silang gdohò ku tamati i to makang dun.
  mbs-mbs: Wedad kinewaen dan lamig te pegkematay din, so eked iyan ketoman singed
