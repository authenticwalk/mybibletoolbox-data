    e mate.
  gym-NT: Ne aisete ni tärä ükatekä ye tä nire angwane, tärä ye ñan rabadre ütiäte,
    akwa krütadre angwane, batibe tärä ye rabadre ütiäte.
  azg-NT: Nndaꞌ vaa ngꞌe tyiꞌjeꞌquindëë ntsiquindëhanꞌ juu jñꞌoon na sijndaꞌ tsanꞌñeen
    viochen xjen na ninvaa vandoꞌ jon. Majoꞌ vi na jndë na tueꞌ jon, yajoꞌ ntsiquindëhanꞌ
    juu jñꞌoonꞌñeen.
  bhd-bhd: एल्हेरेलेइ वसीयत देनेबालेरे ज़ींते दम्में तगर वसीयत कम्मेरी न भोए, पन तैसेरे
