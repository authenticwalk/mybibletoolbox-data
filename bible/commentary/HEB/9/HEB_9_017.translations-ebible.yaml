  mlp-mlp: Na ezaqgo gamuk anamren a hi moqsamo ago ahuran nagah agamukan na in ago
    zaway haiqgam. Ari mat na tumoqid teq in ago gamuk na azawayin inaq tiqiydaq.
  ape-C: Umum maresh? Enyudok dodogowinyi baraen douk madae dodogowin um nyunek enyudok
    enen arpen nyunorao eshudok abudok nyutob nyugremesh iri watak nyupe um. Aria
    ta enyen nyugokuk ba iyoh, aria enyudok dodogowinyi baraen douk wosik dodogowin
    um enyudok enen arpen nyuwish nyiyotu nyunarao eshudok eneshenesh.
  bgs-bgs: Ándà palang tanggapán dan ka dì pa maté sikandin, su dì mabággé ka manté
    pô tô tigatun.
  faa-faa: E hitafe area maiya amo, epo makata kemoane mokoasimo someaka masane morafapo.
    E kusuakipoko makata kemoane mokoasimo someaka masane sia hakása nine rakirapo.
  kik-kik: nĩ ũndũ kwĩgaya kũgĩaga na hinya rĩrĩa mũndũ ũrĩa wĩgaĩte aarĩkia gũkua;
    kwĩgaya gũtirĩ hinya rĩrĩa rĩothe ũrĩa wĩgaĩte arĩ muoyo.
  cap-NT: Nii testamento paañi z̈oñiqui tira z̈etan, nii testamentuqui anaz̈ walc̈ha.
    Antiz ticz̈tan, jalla nekztanz̈ nii testamentuz̈ walasac̈ha. Ticz̈tankaz niiz̈
    cuzazanaca tanñi z̈oñinacaqui ultimu niiz̈ cuzazanaca tanznasac̈ha.
  ksr-ksr: Jaawo laligoro kambaŋ iikanoŋ qaaya iikanoŋ hoŋawo mende koloowaato, qaa
    toyanoŋ komurogo qaayanoŋ mono esuŋawo koloowaa.
  eng-TNT: 'For the testament taketh auctoritie when men are deed: For it is of no
    value as longe as he that made it is a live.'
  sbs-sbs: Mukuti iñolo lyenkabelo li boniswa bulyo haiba chikwaba nifu, kakuti kalina
    maata haiba walitenda nasihala.
  sue-sue: Waura mama meni seka nuai waura ge sai awa tepo itamunoya awa. Nu betai
    amire ge amira me awa kei awamunoya awa.
  fra-NCL: parce qu’un testament n’a son effet qu’en cas de mort, étant sans force
    lorsque le testateur est en vie.
  snn-NT: '@see-verse:HEB.009.016'
  atb-NT: Haî mù gâ le, madat dang gi, rayuq yuq shî jáng za sheq lichyúm htoq é nghut
    lhê. Madat dang taí sû rû dui nyì nyì, haû gi, hkâ-nhám le lichyúm htoq râ a nghut.
  cek-AK: 'To lokmaihaih sahkung hing nathung, lokmaihaih loe cak thai ai vop: kami
    to duek pacoengah ni lokmaihaih to caak vop.'
  bkd-bkd: ta sa tugun harì pa tagpulus ku bubuhay pa sa nanugun.
  ctu-76: Mach'an i c'ʌjnibal jun cha'an t'oxlec chʌ bʌ an i cha'an che' cuxul tyo
    jini i yum. Jini jach che' mi sajtyel i yum jun, che' jini mu' tyo quejel i t'oxtyʌl
    chʌ bʌ an i cha'an bajche' mi yʌle' ti jun.
  lac-NT: Wa ti' toy cuxa'an, mʌ' ju bin ts'abir u ba'tac.
  xla-xla: Epapedeme pepa ilimalalo oplami yoye ala me-hallati isikimi oplami haletapo
    pepa e hapame ya꞉ta solotamale koko hatitimale eye pohalomolowa. Amasiyama ka꞉dena,
    yo pepa i ilimalalo oplamiye mo-powale hallati oplami haleta pepa e hapo ya꞉ta
    solotamale koko iye halomoloweye ka꞉pi.
  xav-NT: '@see-verse:HEB.009.016'
  cuk-cuk: Ar ade, dule-igar-mesisad burgwisar, geb nabir igarga gued. Ar dule-igar-mesisad
    amba dula-gudiile, dule-ibmar-gaoye-soglesad geg amba ibmar gaed.
  tbf-tbf: Simi vunan ine mi suada kinubuits ta tsorubeit tuktuk mo sien va mi tam
    ta maet, ma a kap oit nia tsorubeit tuktuk sien va mi tam a ngas to.
  uig-CYR: Чүнки вәсийәт пәқәт өлүмдин кейин күчкә егә болиду. Вәсийәт қалдурғучи
    һаятла болса, вәсийитиниң һеч қандақ күчи болмайду.
  ikw-NT: Kwnornu nụ iwu oke mkpe bụ nhne etekne hne nye gbarụ a zị bụdnu, kọvu ọ
    jaabna n'ẹrnu nga nye gbarụ a nwụrnu ẹnwu.
  khs-khs: 'Ewa apota: ela ikila emiwa, e nano keteawa timita: sepapowa tisemakeye.
    Ewa kuluwemi nano keteawa timita: sepapowa ili semetei kamona timinisekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ዎይቴዳ ኡራይ ሃይቄዳ ዎዴ፥ ኢ ዎይቴዳዌ ፖሌቴዳ፤ ሄ ዎይቴዳዌ ፓፃ ዴዒሺን፥ ኣይኔ ፖሌቴና።
  pma-pma: '@see-verse:HEB.009.016'
  atd-NT: Ian su waro pad pulus to sikan no nasabutan ko duon dod ka nigpohimu to
    sabut, su woy ro ogkatuman ko ogkamatoy on sikandin.
  tel-2017: మరణం ఉంటేనే వీలునామా చెల్లుబాటు అవుతుంది. దాన్ని రాసిన వాడు బతికి ఉండగా
    ఆ వీలునామా చెల్లదు.
  hat-BSA: Paske yon denyè testaman akò mò valab sèlman lè moun mouri, paske li pa
    janm an fòs pandan sila ki te fè l la toujou vivan.
  top-NT: Porque para lamajcú xapu̱chiná ni̱ lá tú ma̱paksí namá tí ama ta̱makxtakcán
    herencia ma̱squi kalhí xatalacca̱xlán ixcápsnat.
  msk-msk: '@see-verse:HEB.009.016'
  gyr-NT: Esepia, ndiya vɨtei eté omano vaherã recove vɨteseve mbahe imondosa iyarã
    upe. Imanore voi rumo avɨye imondosa.
  kmh-kmh: '@see-verse:HEB.009.016'
  ukr-ONPU: Оскільки заповіт дійсний лише після його смерті, він не набуває чинності,
    поки той, хто уклав заповіт, живе.
  emi-emi: Poli ia o inangari niaippooa ngaitaua ngateva esarasarakana nau lo ateva
    ghe aulia ngalokoiela ange matela. Karika righi sarasarakaniaane inangarina nau
    taumattu ngateva maulue ia.
  zpv-NT: Pwihsi ayi xi guilasahca dxihtsi chi sidela laꞌh bwiinn nin bwiꞌhnnan nabahan
    ba; sola lasahcan chin ba laꞌhba guhchi.
  gux-gux: kelima lii pia gbamanu ba kuli, hali yua n ŋa laa ñoabonlijuodi kaali yaa
    baa ki ye .
  kos-kos: Tuh sie pwepu in usru, wangin ku kac mwet se ma orala uh fin srakna moul;
    ac fah oasr ku la mwet se orala uh fin twe misa.
  ibo-ibo: Ekpe na-amalite ịdị ire mgbe onye kere ekpe ahụ nwụrụ, nʼihi na ihe mmadụ
    kere nʼekpe anaghị adị ire mgbe onye kere ya ka dị ndụ.
  yml-yml: '@see-verse:HEB.009.016'
  ory-ory: ଯେଣୁ ମୃତ୍ୟୁ ଘଟିଲେ ଚୁକ୍ତି ବଳବନ୍ତ ହୁଏ, କାରଣ ଚୁକ୍ତି କରିଥିବା ଲୋକ ଜୀବିତ ଥିବା
    ପର୍ଯ୍ୟନ୍ତ ତାହା କଦାପି କାର୍ଯ୍ୟକାରୀ ହୁଏ ନାହିଁ।
  bzj-bzj: Wahn wil noh wot notn tu nobadi wail di persn weh mek it stil alaiv; wen
    di persn don ded, den di wil ga powa.
  chk-chk: Pun eu amwirinimä a lomotongau are ewe aramas mi föri a chüen manau, pwe
    a chök tongeni pwönüetä mürin an mäla.
  ssd-ssd: Nu nuŋe pasa kuyarte sulumba nu abo minit ta kuyar ta alo kugatok taŋaŋ
    minit. Nu kumit le ndo alonu mayok kinit.
  acr-TNT: Ecꞌu wa tzij cajiquiꞌ uwach xew we xcam ri xtzꞌiban re, yey we ri xtzꞌiban
    re cꞌa cꞌaslic, riꞌ cꞌamajaꞌ utz cajiquiꞌ uwach waꞌ.
  rop-rop: en im garra abum witnis trubala im dedi bin dai, dumaji det pramis kaan
    wek wen det dediwan jidan laibala. Det pramis gin oni wek afta det dediwan im
    dai.
  mee-mee: Ke sane ke la ravunge otte pala nga matengana kurumea, piunga ba bonga
    laeala ka sana la kana kumangng ta nge lele nga ina agau e paꞌe nge mate. Ka sana
    la kana kumangng ina agau laeala momomauli tale.
  dif-dif: Ngangau Testamenta windri ngurunguru nganai narindru, ja wata ngurula ngamalkai,
    wintaranaia Testamenta kuranietja tepi ngamanani.
  gam-gam: Una pepa embe bolo gopa to pagiye mal, yenekne are goye poke ge pille pepa
    bor. Goi dal, pepa ge kogoye panda. Ba alla gun moi dal, pepa ge kogoye napanda.
  nou-nou: Edo embo awa wasiri de atadira awa ro unemi gaietira awa goroba ae adira
    awarate umo betari ro unemi gaietira awawa goroba adira.
  mqb-NT: Kak ɗowan sa ja 'am ata winen tə sifa mba cəna, 'am anahan a sa ja ata nə
    məgala uda ibay. Anga ta saa ga anan way anahan sa ja ata cəna, a mac aday.
  ape-B: Enyudak dodogowinyi balan douk wo dodogowin umu nyunek enyudak enen elpen
    nyunalau echudak abudak nyultab nyeglemech uli watak nyupemu. Wakuli sapos enyen
    nyugakumaguk, enyudak dodogowinyi balan douk wosik adodogowin umu enyudak enen
    elpen nyuwich nyiyotu nyunalau echudak.
  grc-F35: διαθήκη γὰρ ἐπὶ νεκροῖς βεβαία, ἐπεὶ μήποτε ἰσχύει ὅτε ζῇ ὁ διαθέμενος.
  cav-NT: '@see-verse:HEB.009.016'
  kgp-NT: Ti tỹ ver ter tũ nĩn kỹ ag tóg vẽnh rá ẽn venh ke tũ nĩ. “Iser kar kỹ,”
    he tóg, hã kỹ ũ tóg ver ti tũ mãg tũ nĩ, ti tỹ ver ter tũ nĩn kỹ, ũ tỹ rán mũ
    ẽn ti.
  bvd-bvd: Ma lea wane nai kedaa 'aba doo nai ka mauri 'ua gwana, na doo nai nia kedaa
    nia 'afitai ka fuli. Ma lea nia ka mae fatai, na doo nai nia kedaa ki kafi fuli.
  ukr-1871: 'Завіт бо після мертвих має силу: яко ж бо нїчого не стоїть, доки жив
    завітуючий.'
  apz-apz: Oso hwe nje yoꞌmayoso nje mehomiso mapitnneꞌento lɨmentiso sohwo nohumentanɨngkuhwosi
    momapitnnehofo. Pehoꞌneto. Kako poyo mapeꞌnyofoho. Oꞌo, poyo peꞌnɨngkuhwosoꞌno
    yoꞌmayoso womantɨfeho.
  yon-yon: Amborom kuu kwamune ye amob weng kuu ongmoon ye karub bobnaneen kumbed
    amob weng awinaniib, wad doreen kuu yi kuu awinimokban kowe.
  poi-NT: Tu̱m trato d́a inii̱ ipɨ̱mi siiga d́anam caane jém iwatnewɨɨp jém trato.
    Pero cuando caaneum jém pɨ̱xiñ, jesɨc iniit́um ipɨ̱mi jém trato.
  wuv-wuv: uaa fei ne'ia na pa'i hanuna nabaa ina ma'e; lomi ba o neneraa fei ne'iana
    nabaa ana fi guta.
  quf-NT: Chaqa uk tratu rurakashaqami mana sirbinchu, tratuta rurasha chay kawsayatinraqqa.
    Piru chayqami sirbin tratuta rurasha chay wanushana katin.
  yuw-yuw: Wömai yaha, bapiya worochon morömo abe wec itacmaha tongga bapiya worochon
    boinno abe maöngkuic. Wohong yu omunai wömai manani worochon boinno fogida fim
    öresano silip tonahing. Toroc kiap ihorocno wömai itac.
  hus-NT-1971: Biyat ejate an thabal ax in ts’ejcamal an u, yabaye u eynal. Ma ta
    ca tsemetsits, tam ojni’ ne’ets ca t’ajan ti cuenta jahua’ in ulal nixe’ xi thuchath
    u.
  med-med: Wote, wu ei korum ei kʉn mint, elim nga nimba mʉi rorum ik ei ronduⱡ purum.
    Nimba mʉi rorum wu ei, kont morum ndam, nimba mʉi rorum ik ei nga, ronduⱡ ti mon.
  bch-bch: '@see-verse:HEB.009.016'
  cco-NT: Co̱ꞌ jaˋ bíˋ seaˋ e ningɨ́ngˉ fɨˊ jaguóˋ i̱ dseaˋ i̱ catɨ́ɨngˉ jaléꞌˋ e
    jo̱ lajeeˇ e seemˋbɨ i̱ dseaˋ i̱ nicuǿˉ do, dsʉꞌ mɨ˜ ningɨ́ˋ e nijúumˉ i̱ dseaˋ
    i̱ nicuǿˉ do, jo̱guɨbaꞌ nɨseaˋ fɨˊ e niꞌíngꞌˋ i̱ dseaˋ i̱ catɨ́ɨngˉ do.
  deu-1951: denn ein Testament tritt auf Todesfall hin in kraft, da es keine Gültigkeit
    hat, solange der Testator lebt.
  alq-ALGNT: Inigikigotc mega ke pimadizig8en aa a8iag, ka8in abadasini ii mazinaigani
    kagi ojitodj. Panima eta ick8a nibodj kadagi abadani.
  ixl-NNT: As tul maꞌt ikam veꞌt u uxhchileꞌ, as kat tootzi veꞌt unqꞌa uxhchileꞌ u
    tetzeꞌ kam uvaꞌ kat tal kan. Asoj isleꞌltel u uxhchileꞌ as yeꞌ la uch tootzit
    unqꞌa uxhchileꞌ u tetzeꞌ.
  boa-NT: Áánetu méi medsɨ́jɨ́vétúné hajchótá tsá múha dómájcóítyuró tééné waajácuháámɨ́
    mecáátúnúrónáaáca.
  quh-NT: Ajinallataj Cristoka wañorka Diospa tucuy yuyaskan mosoj tratonpi junt'acunanpaj.
  kwi-kwi: Sun pɨnkɨhta us mɨj aizpa pamtumika uztuasmin, mamazne ussa mɨlam namtɨt
    aizpa sapsachi, namtɨtmika mama uztu akwa. Namtɨtmika irawane, saptumikane ussa
    mɨlan namtɨt aizpa pa kishina.
  agm-agm: Iyataatɨ amɨ utaaho komapa ko naponɨhura usa naitaatɨwɨhiyaapɨ ambɨhɨtatɨ
    pɨwɨha wɨsasatɨ ahaisɨha ko wɨndɨ namaapotɨ bimonaahɨ, isɨhiya ahiya nisapa nepise
    tisawɨhiya wɨndɨ namaitaapo. Nehɨ ba katisɨho napomahonaahɨ sura komapa naitaatɨwɨ
    ambɨpatɨ ahɨwisawɨhiya kapa tɨtɨhɨ naitaapo.
  ubr-ubr: Orot yawasin emama on ato buder aurin fef igayam yen on arimon men yabin
    tani inmatar, ab orot inarab weie on buder min inboai.
  tsw-NT: A̱vuꞌuꞌun u ta̱ nu ucira na̱ vuma na ɗana niyiꞌi u kuwa̱. Ko za lo a gura
    ushi ili i ta̱ a̱tsuma̱ e le shi, na̱ vumaꞌa u buwa wuma.
  cax-NT: '@see-verse:HEB.009.016'
  aia-aia: '@see-verse:HEB.009.016'
  srp-1865: 'Jer je zavjet po smrti potvrðen: buduæi da nema nikakve sile dok je živ
    onaj koji ga je naèinio.'
  agt-agt: '@see-verse:HEB.009.016'
  lug-lug: Kubanga kikola ng’eyakikola afudde, kubanga tekiba na makulu eyakikola
    bw’aba ng’akyali mulamu.
  yby-yby: Omuda ohatamaki netiboya uvaminamidana galaya aha minakolaiye. Helidekoya
    uvaminamu luhuwa jenebo ga maya soto pideko uvaminala maya ona moliki litae.
  heb-heb: כי רק במות המת תכון דיתיקי ואיננה בתקפה בעוד מקימה בחיים׃
  mpp-mpp: Fileine ye gbolicne gaemewa mole-damocte hibi kwelengkeicne yogo moc fadaicte.
    Nga fileinedi homadaictewabac, mole-damocte hibi yogo sanangkedaicte.
  apb-apb: '@see-verse:HEB.009.016'
  san-TEL: యతో హతేన బలినా నియమః స్థిరీభవతి కిన్తు నియమసాధకో బలి ర్యావత్ జీవతి తావత్
    నియమో నిరర్థకస్తిష్ఠతి|
  ben-IRV: কারণ মৃত্যু হলেই নিয়মপত্র বলবৎ হয়, কারণ নিয়মকারী জীবিত থাকতে তা কখনও
    বলবৎ হয় না।
  ntu-ntu: Murde mzli kc tqlubengr ncblo, nzesz'tikr drtwr kc tqyrpxle trpnzngr zmatq
    ngrde. A' mzli kc tqbzpe-ngrde, sc tzvz-nqblqpe leplz nzesz'tikr drtwr kc tqyrpxle.
  pan-pan: ਕਿਉਂ ਜੋ ਵਸੀਅਤ ਤਾਂ ਹੀ ਪੱਕੀ ਹੁੰਦੀ ਹੈ ਜਦੋਂ ਮੌਤ ਹੋਈ ਹੋਵੇ ਅਤੇ ਜਿੰਨਾਂ ਚਿਰ ਵਸੀਅਤ
    ਕਰਨ ਵਾਲਾ ਜਿਉਂਦਾ ਹੈ ਉਹ ਕਿਸੇ ਕੰਮ ਦੀ ਨਹੀਂ ਹੈ।
  gvc-gvc: '@see-verse:HEB.009.016'
  sbk-sbk: Huje ipatano libha nengovo huma hali whahufumila ufwe, hujinsi eyo hamuna
    engovo wakati umwene waligombile aleho.
  mya-JVB: အကယ်၍ မ သေလျှင်၊ ထိုစာချုပ်သည်မ တည်၊ သေမှသာတည် ၏
  kgf-kgf: Mératéc ara waŋec i kecanʒac séc sisipac ac iminéŋ aiya qahac. Imuac niŋac
    humuc hicŋiyuguc mératéc ara iminéŋ seligima hélaguc waŋanʒac.
  awb-awb: Puki anínká sehiranurai pepáhqtáq tagéra sehiranka irarinserahnue wene
    ménsámehnsá saraqmarera awaq míáhwe. We oga míéhtáq wenawahrahga mi pepáhqtáq
    kéh éhwéh íre sehgioráhowe.
  gdn-gdn: Oka tapu apunai tondau ki ka e okai ki kasiyarai pa mena. Ko e poyagisi
    ki ka oka ki mibai matarayagisi. Mu oka ki em-pomoto manako ki pokaiya makeya
    makeya e buderi nidatagisi.
  nko-NT: Tsúfɛ́ nhɩhɩɛ́ ámʋ ɩma labi brɛ́á ɔhá ámʋ onutó tsie nkpa. Mʋ lowu
    ɔma ɩtɔwá labi.
  bsn-NT: Ĩ caticõa ñajama, ĩ masune cʉocõa ñagʉ̃mi maji. Ĩ rijato bero, tire cʉomasigʉ̃mi
    gãjijʉa. To bajiri, “Ĩ gotiriarore bajirone bajiaja”, yimasire ñaja.
  pib-NT: Gi rixanu yineru giparatanru wa rupninrigogne yoptotikolupa gike gaprini
    ruwekiniwa wale yineru.
  wiv-wiv: Kua kaka kua ni mate kava, pele polea na poloka kontrak ia kana matuhanga
    vona. Palaka kua ta na kaka kua e katia kontrak kua ta ia ni ba mamahuri, pele
    kana kontrak ia beta galangana.
  reg-reg: Kulwokubha lilagano elibha na managa olubhaju lunu olusokana no lufu, kulwokubha
    litana managa omwanya gunu unu alikolele alimo omwoyo.
  mlh-mlh: Gariine gome damaŋ oo buŋoine oiji foriineke so fukeiŋyoŋ, buŋo rauineji
    komeko buŋoine oiji usuŋineke fukeiŋ.
  gof-ENT: ኬኪዳ ኡራይ ሃይቂኮ ኢያ ኬኬይ ሚኔስ። ኬኪዳ ኡራይ ሃይቆና ኣቲኮ ኢያ ኬኬይ ኦና።
  aau-aau: Payhokuaw, uwr sokior-ok ke ma mey, hiykwe su lwayr nonaw lwak ankin, sokior-ok
    sokukwe peyr krai lopa lwak, sawk omok hiy lokrue ankin, sokior-ok sokukwe krai
    pa lwak.
  tvk-tvk: '@see-verse:HEB.009.016'
  prf-NT: Gapu awan magkabisa en testamentu mentras biyag palla en nanggamet.
  auy-auy: '@see-verse:HEB.009.016'
  tbg-tbg: '@see-verse:HEB.009.016'
  hub-NT: Shuar iwáku pujakaigka ishichkisha jutsuk pujau, antsu nu shuar jakamtai,
    ame jukita timaunka ashi yarumin ainawai.
  hmo-hmo: Unai gwauhamata pepana be ia siahu lasi, ela bona gwauhamata karaia tauna
    ia mase vadaeni. Bema tau ta ia mauri noho neganai, iena gwauhamata pepana be
    ia noho kava, anina lasi.
  big-big: Logo yombanu kapiya pungindeing mizabok ibeng puwekke purik weik kapiya
    pungindeingke watabiyeng weiweki yeikyeng miza yowiya puwili watabiyeng weiyagi.
    Kapura pi ngoluk wik wizigeya puriktau yaka puwili waze watabi puwiligu weiweki
    pugu yeiya piyeng puwili weiyagi ono.
  gux-G: Yeni ke cincinḋɔnligu den tieni ke sɔma ki ye.
  cnl-NT: Qui² 'a²³jia'³ rɨ²³lí³ 'e³ la²³ lǿ² júu² jo̱³ xi³nu³ 'íi² rɨ²³jú̱n³ 'ñée².
    'A²³jia'³ quí̱i̱n²³ la²³huøø'n³¹ la²³ rɨ³ji̱'²³ dsa³ 'i³ ca²³dxi³ 'i'²³ 'e³ jmii'³¹
    rɨ²³lí³.
  zar-NT: Cateʼ chinátiëʼ bönniʼ naʼ, gaca ilunëʼ ca rnna didzaʼ naʼ, pero tsanni
    ni zoëʼ nabanëʼ, bitiʼ caʼ gaca ilunëʼ ca rnna didzaʼ naʼ.
  kde-kde: Kwa kuva, malaijo anelo lakátendeka mpaka mwene alaijîje ahile, kwa kuva
    malaijo la kuyavanya mapala lakávele na mana ikàva alaijîje àvechinkulama.
  ata-ata: Xo lexe itema ne umaumauli sio la mimii ne uaisi. Ia lexe anu usoli la
    sou neneꞌaxu kaukavu no anu lapepa e musakiinu ne uxali manina.
  qvw-NT: Chayurá wañucuptinlämi tistamintuca tacyalpuśha; cawsayaptinlá mana callpayülämi.
  nfa-nfa: Te ladhe ama na dhae madhe mèka, ana na bisa mèka abhu pusaka dhu ama na
    padhadha ètu dꞌara sasuri pajaji èèna.
  tnp-tnp: Nəniəskasɨkiən kəti tol lanəha, təsatɨgiən məsəmiəgəhiən nian iətəmimi
    təməni tətatɨg əhanəh. Rəhan nəniəskasɨkiən in otətatɨg matəmiəgəh əmə nian in
    tɨnɨmɨs rəkɨs.
  urd-urd: क्यूँकि जब तक वसीयत करने वाला ज़िन्दा हो वसीयत बे असर होती है। इस का असर
    वसीयत करने वाले की मौत ही से शुरू होता है।
  hot-hot: Alim hama êŋ ma tabô hamiŋ lôklokwaŋ. Ma alim hama ami, êŋ ma tabô êŋ anêŋ
    lôklokwaŋ mi.
  mqj-NT: Annu itin sura' pa'mana'o ta'pa mala dipake ke tuopi to la ma'mana', bonno'pi
    anna mane mala dipake.
  rus-SYN: потому что завещание действительно после умерших; оно не имеет силы, когда
    завещатель жив.
  mbh-mbh: Eneke riong kinnga aken aro i um inga tova ve toko i rin, na aro ve toko
    rongan i mimi, ile riong kinnga aken rongan i voth polpol inga.
  bdd-bdd: Ta ꞌeguma ꞌabwa mayawasina, geyaꞌabwa loinaina simulimuliye. Beno namo
    ꞌeguma ꞌiꞌamasa, loinaina ꞌihewaiwai ma simuliye.
  cbt-NTPO: '@see-verse:HEB.009.016'
  srn-NT: Bika wan testamenti abi warti soso te a sma di meki en dede. A no abi warti
    solanga a sma e libi ete.
  cta-NT: ná cuaꞌnijoꞌo quityi biꞌ, si tya luꞌú nu ca jiꞌi̱ chaꞌ tsoꞌo biꞌ. Sca ti
    si cua ngujuii yu biꞌ, liꞌ cuaꞌnijoꞌo quityi biꞌ jiꞌi̱ nguꞌ.
  bqc-SIM: asa ga gbɛa ↄ̃ lɛgbɛ ìↄ gbãa vĩ. Tó lɛgbɛdilɛna bɛ̃́ɛ, lɛgbɛ líↄ gbãao.
  tcz-CHONGTHU: Kitepna chu akitem pa thitengle bou kisudet'a ahi. Kitepna bolpa chu
    ahinlaisea kitepna chu kisudet louva ahi.
  mar-mar: कारण मृत्युपत्र करणारा जिवंत आहे तोपर्यंत मृत्युपत्र अंमलात येऊ शकत नाही.
  snp-snp: Kofawa minenami ya kutifami kawa lo melami ya faifa minenagoliye. Ido folagetomako
    ya kulawa oloto pinagoliye.
  isl-isl: Erfðaskráin gengur ekki í gildi fyrr en sá er látinn, sem hana gerði, og
    meðan hann er á lífi, getur enginn notfært sér hana til að komast yfir þær eignir
    sem honum eru ánafnaðar.
  spy-NT: Nāmtoochinē ꞉ng'ālyoontoonoo yoo kaakume ꞉chiito āmēēbērē yoo tākusoboot.
  xnn-xnn: '@see-verse:HEB.009.016'
  mwe-mwe: Malajilo ga ulishi gakakola mashili mpaka awe alajile, pabha malajilo ga
    ulishi gakakola malombolelo ibhaga alajile ali jwankoto.
  tte-tte: '@see-verse:HEB.009.016'
  tcs-tcs: Ip da papa uda i bin raite da griment i stil laip, wel i kan pasem po boi
    blo em. Bikoz da papa i stil laip, da boi mas weit po papa po ded pas bipo em
    i ken gede dem samting blo papa blo em.
  hlt-THB: Ikawtih ngaihnaak taw thlang pynoet oet a thih awh ni a cak hy; Ngaihnaak
    ak saikung a hqing khuiawh am cak hy.
  soq-soq: Saua me gagalowalena wandia walamawe ipasia, tane bolepio aupe saua sa
    ulaipalepi.
  qub-qub: Tistamintucoj manaraj wañuptenga chay tistamintu manami bälinrächu. Imay
    junajmi wañun chayrämi bälin chay tistamintuga.
  att-att: Á ari gemma mapatuppál yù tarátu na, nu matolay paga yù tolay.
  bki-bki: Bior ver toro tai riverkar vite tai tibe na naio kiano iliano na maaro,
    ka bogo na naio meul kia ga vo, ajum̃a abokar batitigio bo kanano verikariano
    nei jo, mia maka alaiio tibekovio kanio bano-o bokar bogo na ver naio rim̃aro,
    ana mia alaiio.
  bqp-bqp: zaakũ ga gbɛran lɛ́gbɛɛ dìgↄ̃ gbãna vĩ. Tó lɛ́gbɛditɛri kpɛ́ bɛ̃nɛ, lɛ́gbɛ
    dìgↄ̃ gbãnaro.
  mcp-mcp: Nəcé kálaad lʉ́gə́ cugɛ́ tɔɔ sâ té múúd nyə á cilə nyə yɛ́ ŋgə́ ná cʉgə
    yí. Múúd wɔɔŋg mə ká yə, kálaad lʉ́gə́ ka tɛɛm bə nə ŋkul.
  hat-hat: Paske, yon testaman pa vo anyen toutotan moun ki fè l' la vivan toujou.
    Lè moun ki fè l' la mouri, se lè sa a testaman an bon.
  npl-NT: Porke non amatl kan kijtojtok otlaxexelo amitla ipati tla akin okijkuilo
    ok yolitok, non amatl amitla ipati asta ijkuak miki akin okitlali.
  bgg-bgg: Hì ne ai iy pha iidoh è thoh ruii, rab pha bran ji sieng ba shii ne nyie
    de arey phro.
  eng-TCENT: because a will takes effect only after the person's death; it is never
    in force while the person who made it is alive.
  eng-BSB: because a will does not take effect until the one who made it has died;
    it cannot be executed while he is still alive.
  cpu-NT: Eenirora jañi ashitaaniri, eero ipitaitari itzimi ishinetaitakeneri irashitaiyaaro.
    Intaani impayeetairi aririka inkamake.
  san-ASM: যতো হতেন বলিনা নিযমঃ স্থিৰীভৱতি কিন্তু নিযমসাধকো বলি ৰ্যাৱৎ জীৱতি তাৱৎ
    নিযমো নিৰৰ্থকস্তিষ্ঠতি|
  tac-NT: Alué apeli newárigime napu ruwime ju tachiri nachuwámili ju alué 'kúchila
    tabilé najtékame ju tabilé 'cho mukuchi alué o'nola 'lige eyela napu jsílige newá,
    'ma mukusá ko 'liko 'la najtékame ju alué apeli newárigime.
  eng-WEBPB: For a will is in force where there has been death, for it is never in
    force while he who made it lives.
  gfk-H: Pai tale bia na rumahal naluai tano tunatuna ma pai maat baa, kanong tiga
    kunubus wara rumahal pa na tutun tuk taar bia no tunatuna i ta maat. Pa na tutun
    ing bia no tunatuna nong ga gil ia i lon baa.
  viv-viv: '@see-verse:HEB.009.016'
  yao-yao: Lilangano lyalilembekwe nkati kupochela indu yailesile mundu jwawile chichikole
    machili pachichityochele chiwa. Ni ngachichiŵa ni machili iŵaga nsyene jo ali
    jwanjumi.
  tgp-tgp: Nona reti atu mata koruna i pa lo turu i tikeli rani atu tamlohi atu mo
    lo ulia mo mate. Vara mo pa lo mauri, tea i sopo er̃i lavi te koruna sei mo retitauhi
    hinia isara.
  auc-NT: Ïñæmpa, Ïïnäni quï bacæ̈impa, ante yewæ̈mongä incæte në yewæ̈möningä mïingä
    quëwëñongante tömengä mäincoo ædö cæte tömënäni quï baquïï. Wæætë tömengä æ̈mæ̈wo
    wængä ate mänïñedë ate tömengä nänö yewæ̈mongaï baï ïinque cædänipa.
  kbc-NT: Niɡ̶ida nakatigi aɡ̶ica ane yaxawa niɡ̶ijo anonibeotege modibatege ane nepilidi
    niɡ̶ina oko analeedaɡ̶a yeleo. Niɡ̶ida nakatigi idoka diniwaloe niɡ̶ina naɡ̶a
    yeleo niɡ̶ini ane dinepie, igaataɡ̶a nigidiaaɡ̶idi odaa niɡ̶ina eledi joɡ̶oyakadi
    modibatege niɡ̶icoa ane nepilidi niɡ̶ijo ane yeleo.
  bmh-bmh: Du tub nug gonugau nag dual baib macaneu. Go awau daba, baib go gusig tamacag.
    Bo, baib go meun du noumaba, go petak nag nug ece unum umau.
  ctu-BL: Che' chʌmenix mi' yujtel che' bajche' ts'ijbubil. Ma'anic mi' yujtel che'
    cuxul to i yum tsa' bʌ i ts'ijba.
  meq-meq: Ahəl nakə kə mət aye na, bazlam ŋgay ma hutiye gədaŋ. Taɗə ndoweye andaya
    tə ɗəre na, wu nakə a gwaɗ aza ka ŋgənumeye ha aye na, ta ŋgəniye ha zuk bay.
  noa-H: '@see-verse:HEB.009.016'
  alp-NT: Le sepo ile rebe iono sulate mere eri rue sa, sulate mere pake mosa. Po
    sepo imata peneka hoko sulate mere pake neka.
  san-VEL: yato hatena balinaa niyama.h sthiriibhavati kintu niyamasaadhako bali ryaavat
    jiivati taavat niyamo nirarthakasti.s.thati|
  kbq-kbq: Na'ankure frisugenka erisantima haregahane hu'ne'mo'ma frisigeno, erisantima
    haresimo'a amne erigahie. Hagi amigahuema hunesimoma kasefa huno maninesigeno'a,
    magore huno anazama erisanti haregahane huno hunesizana e'origahie.
  kbh-kbh: Canÿe testamento tondaye ntsámanana, chë chca jamama tojas̈buachená cha
    cabá ainá totsomñëntscuana; nÿa cha tojóbana orna aíñe.
  ron-LSB: Căci testamentul este în vigoare acolo unde a avut loc moartea, căci el
    nu este niciodată în vigoare cât timp trăiește cel care l-a făcut.
  pon-pon: Pwe inau en jojo kak pwaida murin aramaj a mela, ma jo, a join pan kareda
    meakot, arain mour en i, me wiadar inau o.
  nhe-BL: Pampa nopa amatl ax quipiyas chicahualistli hasta ya mictos yajaya tlen
    quiijcuilo.
  sps-sps: U tsuen man koman noun to ayei, te binun non, te mat fi non a mes to ayei,
    to te kirkir iny tsuen man to, sai tabuiny mat fi non ya, u tsuen man to ayei,
    a sikia ta binun nan.
  wnc-wnc: '@see-verse:HEB.009.016'
  bus-bus: zaakɛ gaa gbɛran lɛ́gbɛ ègↄ̃ gbãaa vĩ. Tó lɛ́gbɛdiɛri kpɛ́ bɛ̃ɛ, lɛ́gbɛ
    ègↄ̃ gbãaro.
  gub-BL: — Hemàno re pepyhyk putar hema'e nehe, i'i putar wanupe nehe. A'e rupi xo
    imàno re zo upyhyk putar ima'e kwer wà nehe.
  imo-imo: Iye teni ungu nimbe panjirimo iyemu we moromo wali yunge ungu nimbe panjirimomu
    ulure manda naa teremo, we ltemo. Iyemu kolombalo wali nini ungu nimbe panjirimu
    mele aku teko manda melema linge.
  boj-boj: Tamo di a ŋambile soqnimqa aqa anjam neŋgreŋyej qaji di a laŋa sqas. Ariya
    a moiyimqa aqa anjam di siŋgila ti sqas.
  eng-DRA: 'For a testament is of force, after men are dead: otherwise it is as yet
    of no strength, whilst the testator liveth.'
  knf-knf: Phiij paji paŧaaŋ wal wi pkeţ pawooŋ, ñaaŋ aanhil kahiij ñaaŋ anwooŋ najeb.
  san-KHM: យតោ ហតេន ពលិនា និយមះ ស្ថិរីភវតិ កិន្តុ និយមសាធកោ ពលិ រ្យាវត៑ ជីវតិ តាវត៑
    និយមោ និរត៌្ហកស្តិឞ្ឋតិ។
  arn-NT: Kiñe eldungu ta falikelay petu mongeleyüm tati eldungulu, welu may dew layüm
    wüla.
  zas-NT: Laꞌtgaj naban bén guin achet sirv rüjn guiꞌch guin, rüjnan sirv xt chi ma
    güjtaman.
  ken-NT: Ɛkáti nɛwú mmu ɛ́bhɔŋ bɛtaŋ chi mpok yi ánáŋ ágú, tɛ̌ndu ɛ́pú bhɔŋ
    bɛtaŋ mpoknkɛm anɛ mmu anɛ ásɨ́ŋɨ́ ɛkáti yɔ achi nɛpɛ́m. Ɛchi mbɔ nku.
