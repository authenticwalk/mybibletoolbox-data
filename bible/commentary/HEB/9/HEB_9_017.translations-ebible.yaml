  mdy-ETH: ዓይጎሮ ጌዔቴ ዔልቃማ ዔልቃሚ ማዓሢ ዔልቃሜ ዓሢ ሃይቄቶኬ፤ ዔልቃሜ ዓሢ ሼምፔና ዓኣቴ ዬና ዔልቃማ ጉሪ ማዓኔ።
  spl-spl: '@see-verse:HEB.009.016'
  usp-NT: Jwi'l jwujal jun textament ta' nen tichacuj wi aj yo'lna ri xanow re, xike
