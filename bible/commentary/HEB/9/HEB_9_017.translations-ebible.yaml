verse: HEB.009.017
translations:
  kpx-kpx: Isito ata keu hatioholisege au onole loui hisaliale keu bae velemalivebene.
    Isito keu hatihute vasege ke iae au onole louale kena bae seleve holisi.
  okv-H: rate pehae mihoi amo mane humbagora te pehasuja amo donda tapa amo hekeri
    eto humbagora.
  tbo-tbo: Ma itapa yohola a yautuna apega wogatala hita wotagoya. Ma inapa ina hilage
    apo wogatala ina kadidili po hina wotagoya.
  mal-C: കാരണം, മരണശേഷംമാത്രമേ വിൽപ്പത്രം സാധുവാകുന്നുള്ളൂ; അത് എഴുതിയ ആൾ ജീവിച്ചിരിക്കുന്നതുവരെ
    അതിന് സാംഗത്യമില്ല.
  grc-SR: Διαθήκη γὰρ ἐπὶ νεκροῖς βεβαία, ἐπεὶ ⸂μήποτε⸃ ἰσχύει ὅτε ζῇ ὁ διαθέμενος.
  bgc-bgc: क्यूँके एक वसियत जिब्बे लाग्गू हो सकै सै, जिब उसके बणाण आळा की मौत होगी
    हो। वो जिब तक लाग्गू न्ही होन्दी जिब ताहीं उसका बणाण आळा जिन्दा हो।
  khz-khz: Kwalana voririwa getaloana pepana ekila-matagaina talimana pene kwarega
    vou magena tiavu, pene ia roe waemagulina, voririwa getaloana pepana ati tiavuna.
  deu-TKW: Eine Stiftung wird über Toten kräftig, da sie nichts gilt, so lange der
    Stifter lebt.
  zsr-NT: Catiꞌ chnatiëꞌ bönniꞌ naꞌ, gac lunëꞌ ca rna didzaꞌ naꞌ, san tsal ni zoëꞌ
    nabanëꞌ, cutu caꞌ gac lunëꞌ ca rna didzaꞌ naꞌ.
  lin-lin: Mokanda yango ezwaka nguya kaka soki mokomi na yango akufi ; kasi soki
    mokomi azali nanu na bomoi, ezali na nguya ata moke te.
  hns-NT: Aisan kaagadj khaalie maut ke baad kaam me aawe hai. Djab talak hak dewe
    waala djienda hai, tab talak kaagadj be-kaamiel rahe hai.
  noa-E: '@see-verse:HEB.009.016'
  eng-EMTV: For a testament is valid over dead people, since it is never valid when
    the one making the testament lives.
  mib-NT: Chi núu técu gā tēe ni sáha, te tu níhín jníñu. Te nde núu ni jihī de, te
    sáá te jéjníñu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खुने़ॽ कुहिङ्‌वे़त् वाॽर थारिक् खे़न् आप्‍फाल्‍ले़आङ् से़क्‍खा
    मे़बोःङ्‌ने़ल्‍लो, कर मनाःन् सिःआङ्‌लक् से़क्‍खा पोःङ्‌लो॥
  xnj-xnj: Muni balua yeyiyandikwi ndava ya kuhala vindu yihotola lepi kuhumila mbaka
    lifwa lihumila.
  mmx-mmx: '@see-verse:HEB.009.016'
  cbr-NT: '@see-verse:HEB.009.016'
  tee-NT: Pus ju anu' chivinti junta najunta ta yu capulhvakpitsicanach ju ix'alinta
    tam xamati' va acsnich ju tachapun acsni caniya' ju ixnona' ju chivinti. Para
    acsni t'ajunca' ju amanavin pus jantuca' lhitapalai ju chivinti. Acsni caniya'
    acsnich ju lhitapalai ju anu' ats'oknut.
  eng-LSV: for a covenant is affirmed at death, since it is not in force at all when
    the [one] having made [it] lives,
  cak-NT: Y ri wuj ri ni'an can, man jun rakalen xa c'a man caminak ta ri banayon
    ri wuj. Xa c'a ticom-e ri rajaf ronojel ri ex, c'ajari' c'o rakalen ri wuj, y
    c'o modo nijach chiquiwech ri yo'n can chique chiquijunal.
  pah-NT: '@see-verse:HEB.009.016'
  sja-NT: Mãga pɨk'a Cristo piuji ooit'ee Tachi Ak'õre Ũraa chiwidi jara bɨk'a. Piu-e
    pada paara, tachia iru p'anada-e pak'aji Tachi Ak'õrepa jarada tachimaa teeit'ee.
  xed-xed: Ka ta ndiri mndu ta fatá sləkaɗ ná, haɗ lu ta ksaŋtá tsa skwani fa tsi
    ka sləkaɗani ya wa, ba tahula mtutani kasiʼi.
  mks-NT: Jáchi̱ nani tácú da̱ co̱ ndíya̱hvi toho tutu na̱cava̱ha da sa̱há ña̱ha ndicoo
    táhví da̱. Ja̱nda̱ quia̱hva ná quivi da já ndíya̱hvi a.
  gfk-S: Paile tale be na rumahal nalalie tano turadi paile mat baak kinong tike kunubus
    ura rumahal pai nale tutuno tuk ter be no turadi ite mat. Pai nale tutuno ing
    no turadi nong ga gil ie i lon ter baak.
  bmu-bmu: Jebuk maliga nalö miaŋgöreŋ keuŋi miaŋön ölŋambuk qahö akŋapmö, keu toŋan
    kömuigun keuŋan mönö kukŋambuk akŋa.
  dgz-dgz: Tagu wa seni apane wandepiwa ok mega aro ya wareta go me bop tapi gapan
    ok ame aro wareta amba tagu mega yan seain.
  eng-GNV: 'For the Testament is confirmed when men are dead: for it is yet of no
    force as long as he that made it, is aliue.'
  zaa-NT: Labí thi' tè ca ỹí'niá poder qui' ca interés nu rétia lo testaméntua canchu
    duáru ènni'a, sino hàsta qui'ni chi gùtti ènni'a.
  eng-WEBSTER: 'For a testament is of force after men are dead: otherwise it is of
    no strength at all while the testator liveth.'
  guh-guh: '@see-verse:HEB.009.016'
  bon-bon: '@see-verse:HEB.009.016'
  nhw-BL: Pampa nopa amatl amo quipiyas chicahualistli hasta ya mictos yaya catli
    quiijcuilo.
  swh-ONEN: kwa sababu wosia huwa na nguvu tu wakati mtu ameshakufa; kamwe hauwezi
    kutumika wakati yule aliyeuandika bado yuko hai.
  wbi-wbi: Kuti i agano jiliva ningufu ku kighavo kuno vuhuma uvufue, ulwakuva kusila
    ngufu ulwakuti juno alivombile ajighe ikukala.
  bba-bba: Geemɑ, nɔɔ mwɛɛ ten bweseru tɑ ǹ ɑrufɑɑni mɔ mɑ n kun mɔ wi u tu kuɑ u
    ɡu. Tɑ ǹ dɑm ɡɑm mɔ sɑɑ ye yɛ̃ro u wɑsi.
  eng-KJVCPB: 'For a testament is of force after men are dead: otherwise it is of
    no strength at all whilst the testator liveth.'
  kgk-NT: '@see-verse:HEB.009.016'
  waj-waj: Fai nakaaraivo homo hara kioo varino ii yanaa ivo mmanna yanaavai vainaravai.
    Fai nakaaraivo putinai rikiada iya yanaivaudiri teeda kaanaivaa varaaravai.
  cpy-cpy: Eenirorika rañii ashitaanari, eero ipiteetari ikashiya-kaetzi-riri rashitee-yaawo.
    Apatziro ipaeteeri aririka ikamaki.
  mpx-mpx: Ebo tonowak iyoho yawalina miminana, bateli o i mibwagabwaga ya. He yaomal
    ni gan ga mulaa abwe bateli ololana o ni tunahot.
  wbp-wbp: '@see-verse:HEB.009.016'
  luo-luo: nikech singruok ma kamano nigi teko mana ka ngʼatno osetho, to ok kapod
    ongima.
  nhe-NT: Pampa nopa amatl ax quipiyas chicahualistli hasta ya mictos yajaya tlen
    quiijcuilo.
  aii-aii: ܣܵܒܵܒ ܚܕܵܐ ܘܲܨܝܲܬ ܐܝܼܬ ܠܵܗ̇ ܚܲܝܠܵܐ ܐܲܚܟ̰ܝܼ ܐܝܼܡܲܢ ܕܐܢܵܫܵܐ ܡܝܼܬܵ‌ܐ ܝܠܹܗ؛
    ܠܲܝܬ ܠܵܗ̇ ܗܸܟ̃ ܚܲܝܠܵܐ ܟܡܵܐ ܕܗ̇ܘ ܕܥܒ݂ܝܼܕܵܐ ܝܠܹܗ ܘܲܨܝܲܬ ܚܵܝܵܐ ܝܠܹܗ.
  esk-NT: Takku iñuum sivunniuġutaani saŋŋiqutaitchuq iñuuŋŋaan taavrumiŋa aglaktuaq.
    Aglaan aglaktuam tuqułhan aquagun sivunniuġutaa saŋŋinigaqtuqtarra.
  msb-msb: Matuod ini kay pagkamatay lang san tawo amo nagkakapulos an testaminto.
    Wara ina sin halaga myintras buhay pa an naghimo.
  cpa-NT: Ha¹chi² quien¹² si² jøng² ta³lah¹chian² dsa² ca¹jmo¹ si². Na³ma²ca¹jon¹
    báh³ dsa² quien¹² si².
  dso-dso: କାଇକେ ବଇଲେ ବାଗ୍‌ବାଟା ଲେକିରଇଲା ଲକ୍‌ ବଁଚି ରଇଲା ଜାକ, ବାଗ୍‌ବାଟାର୍‌ କାଗଜ୍‌ ପତରର୍‌
    କିଚି ମୁଲିଅ ନାଇ । ସେଟା ତାର୍‌ ମରିଗାଲା ପଚେ ସେ କାମ୍‌ ଦେଇସି ।
  meu-meu: ena kohu iharidia herevadia na mai siahudia ena mase dainai, a ena mauri
    negana ai idia na asi siahudia.
  yva-NT: '@see-verse:HEB.009.016'
  dgc-dgc: bagu makaalap tu pamanaan na ta kasangkapan na. Da éng buhay pabi tu lakay
    éy koo na pabi tu imana na. Ey kona be sa ti Jesus, éng éwan siya minate éy éwan
    kitam makaalap ta gantimpala na Diyos.
  zpm-NT: sinque haxta ret zho, dzigo laa diidz co racnon.
  hix-NT: '@see-verse:HEB.009.016'
  sim-sim: Ma oto or ha namber mbele mbele ondo orhikop nanda lir. Hako or hashinakop
    ma or or hakmbaha nor mbahanda oto mbele mbele ondon lakwa ri.
  npi-ULB: किनकि एउटा इच्छा तब मात्र लागु हुन्छ, जब त्यहाँ मृत्यु भएको हुन्छ, किनभने
    जबसम्म यसलाई बनाउने जीवित हुन्छ, तबसम्म यसको कुनै जोड हुँदैन ।
  cgc-cgc: tak daw bui pa kanen ya, dili pwidi na umpisa na tumanen mga nasulat din
    naan ta iya na tistaminto.
  tim-tim: Dâ amboŋande golâ manmawân âmâ bât samutŋaet magep aregât den yân yembiap.
    Dâ mondoân âmâ den are bunŋe miawakmap.
  yor-yor: nítorí ìwé ogún ní agbára lẹ́yìn ìgbà tí ènìyàn bá kú, nítorí kò ní agbára
    rárá nígbà tí ẹni tí o ṣè e bá ń bẹ láààyè.
  wos-wos: '@see-verse:HEB.009.016'
  emp-NTPO: Dji bed̶ea b̶ʌd̶a wad̶i zocai b̶ʌmisa dji edaida b̶ʌba maʌ̃ cartad̶e b̶ʌ́
    b̶ʌra poya edaẽ́a. Ab̶abe beud̶acareabʌrʌ poya edaya.
  eng-F35: because a will is in force after men are dead, since it never takes effect
    while the one who made it lives.
  ind-ind: sebab surat warisan menjadi sah kalau pemberi surat itu sudah mati. Selama
    dia masih hidup, tentu saja surat itu belum berlaku.
  pes-OPCB: به عبارت دیگر، وصیت‌نامه فقط بعد از مرگ وصیت‌کننده اعتبار می‌یابد، و تا
    زمانی که او زنده است، هیچ‌یک از وارثین نمی‌تواند سهم خود را دریافت کند.
  mpt-mpt: '@see-verse:HEB.009.016'
  ssx-ssx: Kutu piliepate mo hande tameiya꞉ wape pa꞉la꞉ some pa haya꞉ka꞉na꞉ta꞉ kota꞉
    mo wapena꞉ la꞉ ula꞉ pita꞉ a̱i̱ na yaalieke. Pate mo some ota꞉ homea꞉ka꞉na꞉ta꞉
    kota꞉ mo ipika꞉ wapena꞉ laa la꞉ ula꞉ pita꞉ ota꞉ yaalieke.
  mkl-mkl: Ntɔi, ɑ kɑɑ ceò ɑkɑbuui tubu ku kpɛ̃ icɛ bii kù jɛ inɛ iyi í ce ɑkɑbuuu
    tɑkɑɛ í ku, domi bii í wɛɛ si hunde ɑkɑbuuu kɑɑ nɛ ɡbuɡbɑ̃ ku ce icɛ.
  gaq-gaq: ଡାଗ୍‌ଲା ଦାନ୍ ଡିଂବକ୍ନେ ରେମୁଆଁ ମ୍ବ୍ରଲେଃନେ ଜାକ ନିୟମ୍‌ନେ ଇସାବ୍‌ରେ ଅଦିକାର୍ ଣ୍ଡୁ;
    ମୁଇଙ୍ଗ୍ ମେଁନେ ମରନ୍ ଇଡ଼ିଙ୍ଗ୍ ଆତେନ୍‌ କାମ୍ ଡିଂଏ ।
  gof-RNT: Keekida uray hayqqiko iya keekey minnees. Keekida uray hayqqonna attiko
    iya keekey oothenna.
  unx-unx: ଚିୟାଃଚି ଏମଃ ଅନଲ୍‌ଚିଠା ବାଇୟାକାଦ୍‌ ହଡ଼ ଜୀନିଦ୍‌ ତାଇନ୍‌ ଜାକେଦ୍‌ ଅନଲ୍‌ଚିଠାରାଃ
    ନିୟାମ୍‌ ଜେତାନ୍‌ କାମିରେ ବାନଃଆ, ଇନିୟାଃ ଗନଏଃ ତାୟମ୍‌ତେ ଏସ୍‌କାର୍‌ ଏନାରେୟାଃ କାମି ହବା
    ଦାଡ଼ିୟଃଆ ।
  gah-gah: Gosohá agómulagi noiko, helisa netalímini gakó nene hanuvagó minanogo ive.
    Helekiko, améipini netá matakumú luhuva gizina gakó nene gihila zekiko, helisa
    henonima gona miliki alinigave.
  lcm-lcm: Using a palatung asukang suke ka serei atutuman papalik man a mangsikei
    kala mat.
  aer-aer: '@see-verse:HEB.009.016'
  qvc-NT: '@see-verse:HEB.009.016'
  tgl-ULB: Sapagkat nagkakabisa lamang ang testamento kung saan mayroong kamatayan
    dahil wala pang bisa ito habang buhay pa ang gumawa.
  cbs-NT: '@see-verse:HEB.009.016'
  xtm-NTPP: Vaa nuu iyo in tutu ká'an sukan ma te ni ji'i ñayii ni skuiso ma chi jâ
    ni nduu kuenda ñayii ni kuta'vi ma. Kovaa nú téku‑ka ñayii ni skuiso ma chi ña'a.
  nnq-nnq: Lilagano liulichi kulenganakigwa mpaka kupiti kiu, gambu lilagano li ulichi
    kujeketeligwaje anda jwaandike abi tango mmomi.
  bao-NT: Ména, “To biro yʉ tiirucu,” ca ĩiricʉ cʉ̃ ca catijata, “To biro yʉ tiirucu”
    cʉ̃ ca ĩirique wapa mani. Cʉ̃ ca bii yairo jiropʉ docare wapa cʉti.
  san-ORI: ଯତୋ ହତେନ ବଲିନା ନିଯମଃ ସ୍ଥିରୀଭୱତି କିନ୍ତୁ ନିଯମସାଧକୋ ବଲି ର୍ୟାୱତ୍ ଜୀୱତି ତାୱତ୍
    ନିଯମୋ ନିରର୍ଥକସ୍ତିଷ୍ଠତି|
  huv-NT: Cos aaga poch quiaj ngo membeat sitiül nerang nej aliün mapac; nganüy sitiül
    landeow, quiaj nembeat.
  otn-NT: Pɛ mɛ̱nte ngue 'bʉtra̱ ja̱'i̱ bi xoxra̱ sʉcua̱, tobe hi̱n'yʉ rá̱ ts'ɛdi
    ra̱ sʉcua̱. A nu̱'mø bi du̱'a̱ to bi xoxra̱ sʉcua̱, gue'mø ja rá̱ ts'ɛdi ra̱ sʉcua̱
    'mø.
  nop-nop: Molom dawi kaipmuŋ hatilune kohoŋdikidok gigit yoŋit u hogok haletik ala
    kumumbune mede wondiniŋ folooŋ mintalak.
  obo-NT: '@see-verse:HEB.009.016'
  cak-ENT: Y tok c'a camnük chic na ri tata'aj, c'ateri' ri ralc'ual nquichinaj ri
    yo'on can cheque. Y man jani nquichinaj tüj tok man jani ticom ri tata'aj.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤘᤠ᤹ᤖ ᤌᤠᤖᤡᤰ ᤂᤧᤴ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤛᤧᤰᤂᤠ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ.
    ᤁᤖ ᤔᤏᤠ᤺ᤴ ᤛᤡ᤺ᤀᤠᤱᤗᤰ ᤛᤧᤰᤂᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Chi tú técū cā tēe jā ní nsāhá, de nduú níhīn tīñú. De jondē tá nī jīhī
    dē, de sá de jétíñú.
  san-TIB: ཡཏོ ཧཏེན བལིནཱ ནིཡམཿ སྠིརཱིབྷཝཏི ཀིནྟུ ནིཡམསཱདྷཀོ བལི ཪྻཱཝཏ྄ ཛཱིཝཏི ཏཱཝཏ྄ ནིཡམོ
    ནིརརྠཀསྟིཥྛཏི།
  qve-NT: Chaymi chayraq chay testamentoqa valorniyoq. Ichaqa manan chay testamentoqa
    valenmanchu, chay testamentota ruwakuq runa kawsashaqtinraqqa. Maypachan wañukun,
    chayñan chay testamentoqa valorniyoq.
  pao-NT: '@see-verse:HEB.009.016'
  cbu-NT: '@see-verse:HEB.009.016'
  usa-usa: '@see-verse:HEB.009.016'
  soy-soy: Uyɛɛ rinɔ́ɔ n yekei un nfɑ́ɑ m mɑ́, usoi úu yɛ́ fe ukɛ́ urinɔɔ tɛ̃ nɛ
    pikɛi wɑ. Umɛkpɔ-mɑɑ́ ŋmɑnɛ kɛ urinɔɔ ɑri yɛ́ pikɛi wɑ.
  hui-hui: Ibu nahomeha paluni tale bulene bebani gilibu wiyadagua tale bulene irane
    nawulebira. Homaragola dege tale bulene wulebira.
  amf-amf: Harrna hambhidianna, elqimadhoono yerro konin woyayno elqimaa ea ki diyannane;
    sadaka daa ki hanna, kisa elqimeno waadadhehe.
  quc-NNT: Ri wuj ri' xuwi k'o u patän aretaq käminaq chik ri xb'anowik. We k'ä k'asal
    na ri jun ri xb'anow ri wuj, man k'o tä u patän ri'.
  dob-dob: Ta ꞌabo ꞌetamo mayawasina, geyaꞌabo loina nina simulimuliye. Nate namo
    ꞌabo ꞌimwamwawasa, ꞌenega loina nina ꞌiewaiwai be sida muliye.
  wrs-wrs: Tombaimomba nomba ombam ambo nonamba, osmba indhanariniva mendah lohvra.
    Honamba vivra, nonamangas hemba dahavrava sism.
  mca-mca: Qe na'aj t'ejuyets witfaakanek qu' nawatk'esaxijju' pe'qu' natsat'etsij
    ewi'ƚƚe in weju'ƚij in hats wa'm na'aj yaqsiijkii, qa nite' ƚeke' qu' net'un in
    mexe iƚa'x na'aj yaqsiijkii.
  tzo-TZC: Yuꞌun ti rextomentoe mu to xuꞌ xlic abtejuc cꞌalal mi cuxul to ti buchꞌu
    laj smeltsane, jaꞌ noꞌox mi chamem xa ti buchꞌu laj smeltsanbe svunal ti rextomentoe.
