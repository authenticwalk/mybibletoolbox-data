  tbz-SIM: Ò bɛ́i ntì ɔ̃ɔ̃ í ndɔ̀ɔ̀ ò kpɑɑ́ fòù dìì mɔ̀nnì, ò ɔ̃ɔ̃ kúmu kɛ̀ tìi dɔ̀ɔ̀.
  san-GUJ: યતો હતેન બલિના નિયમઃ સ્થિરીભવતિ કિન્તુ નિયમસાધકો બલિ ર્યાવત્ જીવતિ તાવત્
    નિયમો નિરર્થકસ્તિષ્ઠતિ|
