  grc-BYZ: διαθήκη γὰρ ἐπὶ νεκροῖς βεβαία, ἐπεὶ μήποτε ἰσχύει ὅτε ζῇ ὁ διαθέμενος.
  cpc-NT: Iinta jañi iwaapatiitari, iiro ipitsitari ikajyaakagaitakiriri jashitaiyaawo.
