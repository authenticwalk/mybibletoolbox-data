  peg-peg: ଇନାକିଦେଂକି ମସା ମାନାୟାର୍‌ ତାକେ ମସାତି ବିଦି ଇସାପ୍ରେ ସବୁ ବଲ୍‌ ହପ୍‌ତି ପାଚେ ଏଜ଼ୁଙ୍ଗ୍,
