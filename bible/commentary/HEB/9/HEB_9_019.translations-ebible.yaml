    vanu vammalele kwa kutumila maleha lanahuvi na dinavi dya nnandi wa isopo.
  ata-ata: Mo tei la Mosesi muꞌoxonu aloxo, no mine mupelapelaꞌa ta mitema mukalusi
    no anu lapuloto noxou Lataua sou imulinu mukalu, la munoꞌu sialuxu bulumakau mulu
    xe xoutu sialuxu la muxiunu ilou lexa. Xe mukalu la munoꞌu sipsip lauolauoinu
    laxusou la musakiinu muvaxa no anu ovu isopu avolu telexu. Xe mukalu la muvolivolinu
    no anu sialu ilou lexa la mumuainu mupeipeisou lavuku sou lapuloto xe mupeipeisiꞌa
    ta mitema kalumo.
  qvw-NT: 'Jinantin malcäta Tayta Dios nishanta nilculmi isupu jaćhaman puca millwawan
    pitwiycul challpuycula wäcap yawarnin yacuwan jucllachäśhaman. Jinalcul camachicuymanpis
    nunacunämanpis chächuycula: “Tayta Diosmi ‘Lluy caycunacta lulapäcuy’ niyäśhunqui.
    Jinaman cay yawarwanmi cay limanacuśhanta tacyalpachin” nishtin.'
  nfa-nfa: Uru èèna, Musa oru nare bèi-baki èdhi, ka na peka aaꞌi paredha dhu abhu
    ètu dꞌara atora dhu Lamatua papuru mai. Èle èèna ka, Musa roro sapi dènge kahibꞌi
    sèna ka nare raa, ka na pabꞌali dènge èi. Musa nare dhari mea kahèi, ka na paꞌèki
    dènge pèri-pèri ana aajꞌu dhu rèu lutu. Hèia na cèbꞌu asa dꞌara raa èèna, ka pici
    mi Sasuri Lamatua, aa mi dhèu unu na aaꞌi-aaꞌi si.
  tnp-tnp: Tol lanəha, nian Mosɨs in təməni pətɨgəm rəkɨs nəghatiən mɨn rəfin rəha
    Lou kəm nətəmimi, kəni uərisɨg lan, in təmos nɨmeimei sipsip kəmol tərarəuv mɨne
    nəhlmɨ nɨgi u hisop, məuveri=pən e nɨra nətɨ kau mɨne nɨra nəni mɨne nəhu, kəni
    morarəgrəg=pən nɨrə e nauəuə rəha Lou mɨne nətəmimi mɨn.
  urd-urd: क्यूँकि पूरी क़ौम को शरी'अत का हर हुक्म सुनाने के बाद मूसा ने बछड़ों का
    ख़ून पानी से मिला कर उसे ज़ूफ़े के गुच्छे और क़िरमिज़ी रंग के धागे के ज़रिए शरी'अत
    की किताब और पूरी क़ौम पर छिड़का।
  hot-hot: Mose hasam abô balabuŋ lôkthô hadêŋ avômalô vêm ma hawa bokmaŋkao map iniŋ
    thalaleŋ haviŋ ŋaŋ lôk boksipsip kasa anêŋ vuluk haviŋ alokwaŋ isop thaŋaŋ ma
    hasoŋ halôk thalaleŋ ma hapaliv hathak kapya tabô lôk avômalô.
  mqj-NT: Susi napogau' Musa mangkanna untula' angganna parentana Puang Allata'alla
    lako angganna to Israel, ummalami rarana anak saping anna rarana beke laki sola
    wai naparokko mesa angngenan. Anna mane ummala sarupa reu disanga hisop sola bulu
    domba malea anna mane otonni rokko inde rarae anna umpippikki sura' nangei tiuki'
    parentana Puang Allata'alla anna angganna to dio reen attu iatoo,
  rus-SYN: Ибо Моисей, произнесши все заповеди по закону пред народом, взял кровь
    козлов и тельцов с водою и шерстью червленою и иссопом и окропил как самую книгу,
    так и весь народ,
  mbh-mbh: Na nge wop lemi ako Moses i panongpol toko alavusnga nge patorong elonga
    ako i voth a God ile patorong a erere nge, lamo i so rin bulmakau tun na meme
    tun, ma i ela oa mla, ma i sul tomo i nge thei. Na i kin sipsip ini thoi selelenga
    a won ako ini Hisop ongepo, ma i paesu i a mla aken nge, ma i patitirit i a erere
    aken nge na tomo mun nge toko alavusngare.
  bdd-bdd: Weyahina loina mabwaiyadi ꞌihepwailediya tomota ꞌoidiya, ta ꞌoinega bulumakau
    ꞌiꞌiudi bweyahidi ma goti bweyahidi weꞌaha baꞌidana ꞌihebweliyeya, ta ꞌiꞌeweya,
    ta sipi hunuhunuwana belabelalana ꞌiꞌeweya, ma ꞌaiwe sanina hisopa matana ꞌibadiyeya,
    ta bweyaha ma weꞌaha ꞌalona ꞌihebuteya, ta ꞌoinega buki ma tomota ꞌilosehu sehulidiya,
  cbt-NTPO: Ya'ipi piyapi'sa' ayontonahuaton, Moisësëri pënënin. Nani ma'sha sha'huitërin
    natëcaiso marë'. Nani sha'huitohuachina, ohuaca'hua, chipo, inapita tëparahuaton,
    huënainëna manin. Ina quëran narasë'pa' isopo itopiso' masahuaton, quëhuan huaitaquë
    so'quëtahuaton, i'sharë chachin ta'satërin. Pënëntërinso' quirica, piyapi'sa',
    inapita ta'satërin.
  srn-NT: Baka di Moses leisi ala den wèt gi a heri pipel, a teki a brudu fu pikin
    kaw nanga bokoboko èn a teki watra. Dan nanga redi wol nanga wan taki fu a hisopbon,
    a nat'nati a buku nanga a heri pipel.
  cta-NT: Nu ngua tya clyo ndachaꞌ jyoꞌo Moisés lcaa chaꞌ cusuꞌ biꞌ jiꞌi̱ lcaa nguꞌ
    quichi̱, ndachaꞌ yu lcaa cña nu cua ngulo ycuiꞌ Ndyosi jiꞌi̱ nguꞌ chaꞌ cuaꞌni
    nguꞌ. Liꞌ ngusñi yu xi tañi chqueru loꞌo tañi chivo nu ndyujuii ca nguꞌ, nguxiyaꞌ
    yu tañi biꞌ loꞌo xi hitya lubii. Liꞌ ntejeyaꞌ yu jiꞌi̱ sca sta̱ꞌ yaca nu ntsuꞌu
    quicha̱ꞌ xlyaꞌ nu ngaꞌa ñaꞌa̱ chu̱ꞌ; loꞌo quicha̱ꞌ xlyaꞌ biꞌ nguscui̱ yu tañi
    biꞌ lo nguꞌ quichi̱ biꞌ, juaꞌa̱ lo chaꞌ cusuꞌ biꞌ nu nscua lo quee cuajaꞌ.
  bqc-SIM: Kɛ́ Mↄizi ikoyã pↄ́ Lua dìlɛↄ ò gbɛ̃́pii wáa, à sãkã tɛ̃a ń ése
    ṹao sɛ zↄ̃̀ gáaena ń blesanao au yãalɛa ń íowa, a fã̀ Mↄizi ikoyãwa ń
    gbɛ̃nazĩnaↄ píi
  tcz-CHONGTHU: Ijeh ham itileh Mosen Pathen thupeh ho chu khat khata mijouse masanga
    asimdoh jou chun, aman bongnou le kelchal thisan ho chu alan, twitoh alahthan,
    Pathen Danbu le mihonpi chu hyssop thingbahho mangchan a samul sandup jong chu
    athekhum ahi.
  mar-mar: कारण नियमशास्त्राची प्रत्येक आज्ञा सर्व लोकांसमोर जाहीर केल्यानंतर मोशेने
    पाण्याबरोबर वासराचे व बकऱ्याचे रक्त तसेच किरमिजी लोकर आणि एजोबाच्या फांद्या हे
    सर्व बरोबर घेतले; आणि ते त्याने नियमशास्त्राच्या पुस्तकावर आणि सर्व लोकांवर शिंपडले.
  snp-snp: Moda kolafe? Gotikafo lo melami ka ya Mosesekafo wenena muki lo oloto gimi
    fuli loto, ya bulumakau momola yaki ido memeki wanula ya oluto, no yaki leki ayau
    ito, mabanu oiyo ma kuliya hisopu yalo ya sipisipi yowala kisi limo ma asa wi
    meleto, yakafo wanuwa ya mono lufuwa aila loloukamo yaki ido wenena muki yaki
    itili o gedeto
  isl-isl: Eftir að Móse hafði afhent fólkinu lögbók Guðs, tók hann blóð kálfa og
    geita ásamt vatni og stökkti því með ísópsgrein og skarlatsrauðri ull yfir sjálfa
    bókina og allt fólkið.
  spy-NT: Yu kikiikumwoochi *꞉Muusa biiko kiruutēk tukul, kunam sokēēkaab *yuusob
    nyēē /kikeenaankuyee sabur chēē sālootiin nyēē arraa ankooluumta kiisēēnikaab
    wuunōōk āk chēbo kwēyiiyēk chēē /kikeetasee bēēko ānkuyisēē kitaabuutaab kiruutēk
    āk biiko tukul
  xnn-xnn: Et siya nan inikkan Moses id kasikasin. Inbagana omona nan am-in ay bilin
    ay wada isnan linteg ay inted Apo Dios ken daida. Dat omala is basan di napalti
    ay anak di baka et tapiyana is danom. Danat alaen nan esay logam ay makwani en
    hisop ay nabebedbedan is men-gadangdang ay dotdot di kalnilo ay nalobid. Danat
    itab-aw isnan basa et iwaksina isnan naisolatan nan linteg ya isnan kaipoipogaw
    abes.
  mwe-mwe: A Musha pubhatandubhaga kulunguya ku bhandu bhowe, amuli yowe ya shalia,
    nitolaga minyai ja litumbwe lya ng'ombe na mmbui na mashi, na maamba ga nkongo
    gwa ishopo na mabhetya ganashe ga ngondolo, gubhamishiye nshitabhu sha malajilo
    shila, na ku bhandunji bhowe.
  tte-tte: Mosese Yaubada ana loina meuloili iwalowegili Isileli kolili yo ikabi-yamayaleli.
    Imwawasi iwalo kolili iba, “Kwasinene bwaite Yaubada ana kamwasane ikabiyakaiwe,
    kamwasane iwalowen kolila yakato tamuliya.” Kabo muli mena bulumakau kwasinena
    ikalai yo iyebweli waila mekanakava. Imwawasi sipi wiyana, siliga dai balabalagiyana
    koina, ikalai yo isuma mayau lagalagana esana isopi koina kabo iyalakwa kwasinene
    koina yo isiuli loina kana buki liguna koina yo tabe tomo pwatali mena.
  tcs-tcs: Longtaim de pas, wen Mozes i bin gibe dem pipol ebridem lo blo God, em
    i bin teke blad blo kau ane gout miksem lo wata ane em bin teke brans blo isop
    bus mekpas red wul wea em, ane dipem insaid dem blad ane wata ane springkel em
    antap lo dat buk wea i gad dem lo blo God ane antap lo ebridem pipol.
  hlt-THB: Mosi ing thlangkhqi boeih a venawh anaa awi peek boeih ak kqawn peek awh,
    vaitaw ca a thi ce tui ing lo haih hy, tuu a myi ak thim ingkaw hyssop thing pang
    ce a lawh coengawh, cazawl ing thlangkhqi ce theh sih khqi boeih hy.
  soq-soq: Inta ema rua Moses bauta dima uduudu anaana bedewe girumaleno winedia Israel
    apanawa diamon. Ema aupe me kau sanaau ita gote osinau wadene esa do deasane.
    Tauma me sipsip imba bumawa nitu inilala wasidawasida osowe taumone osina bedewe
    aine anaana bukawa ita apana uduudu sape eneia do osouwo uwakokosan.
  qub-qub: Llapan runacuna shuntacasha caycaptin Moisesga imanöpis laycuna nishanta
    ushajpaj liguiparan. Liguipayta ushaycorga töru-mallwacunapa yawarninwan chïbucunapa
    yawarnin yacuwan tacusha caycajman guerupa puntancho puca millwa watasha caycajta
    jatirpur liguishan laycunata chajchuran. Llapan runacuna caycashan cajmanpis chajchuran.
  att-att: Á yáyù nga kunniaw yù kingnguá na ngaw ni Kákay Moyses. Binibbik na sù
    ira tatolay yù ngámin nga taddán ni Namarò nga netúrâ sù tunung na. Á kabalin
    na nabbibbik, inâ na yù dága na kígaw na báka ánna kajjing, nga inikiruk na ta
    danum. Á inâ na yù pangá na káyu nga kisop nga nababbarán ta duddù na karneru
    nga nakulorán ta ujjojjin, nga iniyusá na ta pangiwárì na ta dága sù ira tatolay
    ánna yù libru gapay nga netúratán nayù tunung ni Namarò.
  bki-bki: Tena Mosis bunu mila, napano Atua jian tuboiano banio mave ea burusuku,
    ana naio batove berial iliano nonovio na kanano ban tomu nalo, ana ka bogo na
    naio berialio bisi, naio muebinivin sida nalo, ka rila ka iliano nalo na tuboiano
    nei ameul, atumolu atu. Amuebinvin kirikiti bue marauo bija nani nalo, naruei
    naio midu kija kialo burukija telisu, mion kija uei telisu ban ea, ana midu jaiesi
    tai na telisu, abio ka isop, bija vijinio sipsip na bilvil, ana budomio ban ea
    burukija nene, bukio tertelisu mave ea niosi na tuboiano nene, a bukio bunu ea
    tomu nalo, karina naio berial banlo, naio berinavo
  bqp-bqp: Kũ Musa doka yãditɛnanↄ ò gbɛ̃ sĩnda pínki wára, à sãkã tɛ̃ra zónzon
    kũ sɛ̃̀sↄ̃vlãoo sɛ̀ à zↄ̃̀ zùsanɛ bↄ̀rↄ kũ blèkofĩni aru kũ ò yã̀katɛ kũ
    íooa, à fã̀fã Musa dokaa kũ gbɛ̃nↄo dↄ ń pínki
  mcp-mcp: Dʉ́gʉ́gá nə́, ja Moyîz nyə á shîn lɔ̧́ kûl *Izʉrəyɛ̂l jɛ̂sh məmpə́ndí mə́
    á bə cilyá Mə́cɛ̧ɛ̧́d má ŋgwúd ŋgwúd yí, nyə á ŋwa məcií mə́ ikálá nə bwán ɔ́
    íntɛny fʉla nə məjúwó, a mú ŋwa mbúmbwə́ *ízop nə kʉ́l káándə́ átɨ́tɨɨ̂ í njúl
    sɨ́yá nə mimyɔ̧ɔ̧́ mí ncwəmbɛ, ŋgə juwo cínɔŋgʉ́, ŋgə myɛɛg kálaad məcɛ̧ɛ̧́d,
    ŋgə myɛɛg nə́mə́ búúd bɛ̂sh wâ kúl búúd.
  hat-hat: Premye bagay Moyiz te fè, li te li tout kòmandman yo bay pèp la, jan sa
    ye nan lalwa a. Apre sa, li pran san ti towo bèf yo ak san bouk kabrit yo, li
    mele l' ak dlo, li pran yon branch izòp ak yon moso lenn wouj, li wouze Liv lalwa
    a ansanm ak tout pèp la avèk melanj la.
  npl-NT: Moisés okinmatilti n tlanawátilteh nochteh n israelitas. Otlanki okónanki
    intsojmio n ichka iwa se isopojkuawitl, okinsia itech atl nelitok ika inmesso
    n torojkokoneh iwa n tentsomeh, satepa okajtselwi n tlanawátili non Moisés okinchijchi,
    noiwa okinmajtselwi nochteh n israelitas.
  bgg-bgg: Igobi, Moses è Iphey shii rek ne ruii pha ji duiine branthek shii zab pha
    muyungthek ji yao. Chiihphado rawoi nane siphin ifai yie ne kho rog shii lao,
    chiih-è Iphey pha jigi nane zab bran shii hysoph pha iphang nane ishaig miiriing
    shii kho ne shund phi.
  eng-TCENT: For when Moses had proclaimed every commandment of the law to all the
    people, he took the blood of calves and goats, along with water, scarlet wool,
    and hyssop, and sprinkled the scroll itself and all the people,
  eng-BSB: For when Moses had proclaimed every commandment of the law to all the people,
    he took the blood of calves and goats, along with water, scarlet wool, and hyssop,
    and sprinkled the scroll and all the people,
  cpu-NT: Tema pairani ithonkakero Moisés iñaanatakeneri atziriite Ikantakaantane,
    jaake iriraane piratsi, itentaakero jiñaa, jaake inchashiteva, jankoviitake kityonkamaitatsiri,
    itsikirisantakaro osankinatainchari, ari ikempitaakeriri eejatzi atziriite.
  san-ASM: ফলতঃ সৰ্ৱ্ৱলোকান্ প্ৰতি ৱ্যৱস্থানুসাৰেণ সৰ্ৱ্ৱা আজ্ঞাঃ কথযিৎৱা মূসা জলেন
    সিন্দূৰৱৰ্ণলোম্না এষোৱতৃণেন চ সাৰ্দ্ধং গোৱৎসানাং ছাগানাঞ্চ ৰুধিৰং গৃহীৎৱা গ্ৰন্থে
    সৰ্ৱ্ৱলোকেষু চ প্ৰক্ষিপ্য বভাষে,
  tac-NT: Napu'lige Moisesi 'ma ruisá chieti níliga alué nulalí napu Onorúgame nejílige,
    jaré rojá sawala 'wile isopi anilime rewégame nile alué rojá, 'lige pe u'tá bo'siki
    'yúriga, 'lige sejtákame nile alué bo'siki, 'lige besero elalá ujchele 'lige chibá
    elalátiri ba'wí na'loga, 'lige alé napu osirúgime nílige alué nulalí 'lige ralámuli
    abiena bachímale.
  eng-WEBPB: For when every commandment had been spoken by Moses to all the people
    according to the law, he took the blood of the calves and the goats, with water
    and scarlet wool and hyssop, and sprinkled both the book itself and all the people,
  gfk-H: Moses ga hasasei ira mataniabar uta ira warkurai gaam kap ra gapina ira tumatena
    bulumakau ma ira me ma ga hurangai tikanei ma ra taah. Io, ga kubus ra dardarana
    hina sipsip tiga mangana sila dahai di kilam ia bia hisop, gaam hasuguh ia ta
    ira gaap ma ga sapur ira pakpakat ta ira warkurai ma ira mataniabar mah.
  viv-viv: Boi tuwaina Yaubada yana veyao nagona gisena ana toveya, bana Mosese vehimeya
    tulina tulina buki-vehimeya againe gidauda-ma matatabuna manuwafo agaidiya gilukahihiyena
    gihavaina, bulumakau kabiꞋodiyao kadu manugose dayagidi givaina digo gufa buye
    giveꞋatutamoꞋaina au abaluhegebaiba againe buki-vehimeya kadu manuwafo giluveduvedubadi.
    Mena abaluhegebaiba ma sifi kwafilina yabeyabeline hivetagovina be ai wamagana
    ana egana hisofa againe hifafana.
  yao-yao: Kundanda che Musa paŵasalile ŵandu wose makanyo gagali mmalajisyo, ni ŵajigele
    miasi ja ng'ombe jamwana pamo ni mbusi nombejo ŵamisile pachanya pa chitabu cha
    malajisyo ni pachanya pa ŵandu wose kwa nyambi sya chitela chachikuŵilanjikwa
    esopo ni pamba jechejeu.
  tgp-tgp: Matan Moses mara mo sile na retileu isana tamlohi tari usuri na hinau tari
    na leu, mo lavi na r̃ae natu buluk peresi na nani, ale wai peresi na vulu sipsip
    hahara peresi na bras rihirihi matea la vaia na ranga hyssop vipahai matea, ale
    mo turusi na puku leu peresi na tamlohi tari na r̃ae,
  auc-NT: Wængonguï, Ïïmaï cæedäni, nänö wææ angaïnö tömanta adinque Möitee wodi ïñömö
    tömänäni ïnänite apæ̈necä ëñënäni ate wepæ̈ gowete ate cægacäimpa. Wagada wënäni
    wepæ̈ tönö caboda wepæ̈ æ̈ninque æpæ̈ tönö ænte wempo cædëninque iitopowæ̈ näni
    äwæ̈ yæpængö æ̈ninque obega ocaguï opatawæ̈mæ̈ näni guipæ̈ninguï ænte pæ̈ dacadinque
    wepæ̈ näni wempo cædënïmæ̈në bee podonte Möitee ïñömö, Mäninta adinque ëñengæ̈impa,
    ante cædinque mänintaa wepæ̈ pipo pipo cægacäimpa. Ayæ̈ në ëñënïnäni tömänäni
    baonga wepæ̈ pipo pipo cædinque tömengä ïïmaï angacäimpa.
  kbc-NT: Odoejegi Moisés me yeloɡ̶oditiogi noiigi inoatawece liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji ane iiɡ̶ete me iditedini. Niɡ̶idiaaɡ̶idi naɡ̶a dibatalo lawodi wacawaanigi
    inaa waxigida, odaa ja yawanaɡ̶aditege ninyoɡ̶odi, odaa niɡ̶idiaaɡ̶idi ja ibake
    aca nawodigije ane liboonaɡ̶adi “hissopo” icaaɡ̶ica waxacoco lamodi anowo me ixagodi.
    Odaa ja dibatalo ijoa lawodi yawanaɡ̶aditege ninyoɡ̶odi, datikata naɡ̶ada nawodigije,
    odaa ja iticoɡ̶oteloco notaɡ̶anaɡ̶axi aniwotelogo niiɡ̶enatakaneɡ̶eco, codaa iticoɡ̶oteloco
    iditawece noiigi.
  bmh-bmh: Amegai Moses nug duailel unum Uwait nugau kasai ze mui baib ze mui awareun.
    Gonun, go bulumakau nag mui meme ebuan eseu mui oimai, ze mui ipulaimai, tau tub
    sipsip ulig go sil tau waimai, seu epeua ebu memen oimai, go a tub ebeg ebu kiai
    meun. A ebeg go ze eseu ebu maimai, a ebeg go tau epeu mui kasai ze agau mui duailel
    ebalagab mui unum ebalagab kueiceun.
  ctu-BL: Moisés che' bʌ tsa' ujti i subeñob pejtelel winicob pejtelel i mandar Dios
    tsi' ch'ʌmʌ i ch'ich'el alʌ wacax yic'ot i ch'ich'el chivo yic'ot ja', yic'ot
    chʌchʌc bʌ i tsutsel tiñʌme', yic'ot pimel cha'an mi' tsijcan i juñilel mandar
    yic'ot pejtelel winicob x'ixicob.
  meq-meq: Ahəl niye na, Musa a ɗatay ha bazlam mapala eye nakə Mbəlom a vəlay aye
    a ndo hay aye təday. Tsa na, a zla bambaz i sla wawa eye, i voʼar a dzapa ha ta
    yam. A zla hawal ta gugumaŋ ndozza eye a tələka ha a bambaz, a gwatsaka ka ɗerewel
    i bazlam mapala eye ada a gwatsaka ka ndo hay tebiye.
  noa-H: Mamʌ mag Hẽwandamau hamach dʌ̈i hiek deetarr hiek k'ap hapieg, Moiseeu t'umaam
    k'ʌʌnag hũrmk'ĩir t'ʌ̃rjim haajem, hag gaai hich Hẽwandamaucha hamachig nem waupi
    jaau sim t'umaam k'ʌʌnag k'ak'apdö hamk'ĩir. Magnaa landam oveja k'aar dën p'urii
    k'itʌm dʌ̈i hisopo piu hãba bʌʌr haujim haajem. Magnaa mag p'ak bag chĩb bag dʌ̈i
    dö hee waaurëu sim hee t'ʌnaa, mag Hẽwandamau hamach dʌ̈i hiek deetarr p'ã sim
    hag libro hʌ̃r jĩp'ënaa, hĩchab hõor hʌ̃rjã t'umaam k'ʌʌn hʌ̃r jĩp'ëmajim hanaabá.
  alp-NT: Memenaije Musa ilepae pusue aturane rebe Alla Iriluke ete tamata Israelaru,
    eleki Irana sape tlaije esi lalakwe kai pipi tulene esi lalakwe eleki itoha kai
    kwele. Eleki irana tapua hisope kwatai kai dombare esi bulu lalakwe eleki ilutu
    kena lalakwe rebe toha kai kwele pende, eleki ilibukele kena buku reba Alla Eni
    aturane kenare kai ilibukele kena tamata Israelu lekwe.
  san-VEL: phalata.h sarvvalokaan prati vyavasthaanusaare.na sarvvaa aaj naa.h kathayitvaa
    muusaa jalena sinduuravar.nalomnaa e.sovat.r.nena ca saarddha.m govatsaanaa.m
    chaagaanaa nca rudhira.m g.rhiitvaa granthe sarvvaloke.su ca prak.sipya babhaa.se,
  kbq-kbq: Na'ankure Mosesema Anumzamofo kasegema hamprinoma vahe'ma nezamasino'a,
    anenta bulimakaomofo korane mememofo korana tine eri hava huteno, erino hisopue
    nehia trazamofo aninareti'ene koranke hu'nea sipisipi azokateti Anumzamofo kasege
    me'nea avontafete'ene vahetera, ana korana rutari hu'ne.
  kbh-kbh: Moisés chë leyents̈a nÿetsca mandënga nÿetsca ents̈anga tojánabuayenants̈ana,
    tojanca buángana boboshëshe y hisopo betiyents̈a buacuafja, chë ternerënga y chivëngbe
    buiñe búyesheca enajuabnëyiñe tojanfchecuacuá, y chora chë leyënga librë́s̈añe
    tojanbués̈cacja, y nÿetsca ents̈ángbeñnaca.
  ron-LSB: Căci, după ce Moise a rostit fiecare poruncă, conform Legii, către tot
    poporul, a luat sângele vițeilor și al țapilor, cu apă, lână stacojie și isop,
    și a stropit atât cartea însăși, cât și tot poporul,
  pon-pon: 'Pwe kujoned en kapun karoj lau loki on aramaj karoj renMojej, a ap ale
    ntan kau o kut ianaki pil o wunen man waitata ijop, ap ujupeki puk o aramaj akan
    karoj, majani:'
  nhe-BL: Moisés quinpohuili nopa israelitame nochi nopa tlanahuatili. Huan teipa
    quicuic borrego ichcatl tlen chichiltic huan nopa xihuitl itoca hisopo huan quixoloni
    ipan inieso torojme huan chivojme tlen quimanelojtoya ica atl. Huan teipa quiijtzelo
    nopa estli ipan nochi nopa israelitame huan ipan nopa tlajcuiloli tlen quipixtoya
    nopa miyac tlanahuatili.
  sps-sps: Nainy te tsue of e Moses a vainy tana fo mamatsiny Faun te kirkir en koman
    buk nar Faun. Ana ya nom ton rafatsiny nana tsunei bulumakau, ya kopis fiisen
    mitowa na aurom ana ya nom ton naainy nau te koo rin Isop ya kotskots mitowan
    kapok, sa fabub yan rafatsiny ayei peepiats towan buk nan Faun ana vainy faavot.
  wnc-wnc: Ginu atnataaing. Tupanu Mosesda mama wamu kuupbam aminbamde yanikapbut.
    Yanikapan puyuwana ita ikwawa gaman matek gatu memeng zipa kupa daknga pakut.
    Pake gapma gwene peke yanggaat kwaidotdonguke sipsipdane danggamita taukge tasikingu
    gamana siknga sanzim takut. Take ita katau mateknga dakatusimu umana hisop ngang
    yanikinggane kaingaapane koomukut. Koomuke gapma wa gwene tamuban bukatawan take
    ita buu mama wamu gwa matakut gomune dakaat yanggaat ngang pasiwan pimaking. Gatu
    aminbamdane gupnane kuut pasiwan pimaking.
  bus-bus: Kɛ̀ Musa doka yãdiɛnanↄ ò baade píngi wáa, à sãkã tɛ̃a zónzon kↄ̃n sɛ̃̀sↄ̃vlãao
    sɛ̀ à zↄ̃̀ zùswarenɛ bↄ̀rↄ kↄ̃n blèkofĩi aru kɛ̀ wà yã̀kↄ̃tɛ kↄ̃n íoa, à fã̀fã
    Musa dokaa kↄ̃n gbɛ̃nↄo dↄ ń píngi
  gub-BL: Moizez umume'u Tupàn ze'eg paw rupi purupe a'e. Na'e upyhyk tapi'aka'yr
    huwykwer, upyhyk Àràpuhàràn huwykwer no. Omono 'y inuromo. Umupiripirik teko paw
    wanehe, ze'eg kwehe arer ipape rehe no. Upyhyk Àràpuhàràn rawer ipiràg ma'e, amo
    ka'a ruwer inuromo iàpixi pyrer, a'e ma'ea'yr huwykwer pupe imono pà. A'e re umupiripirik
    teko wanehe imono pà kury, ta'e Tupàn uzapo kar nezewe a'e xe.
  imo-imo: 'I teko mele teringi: Mosesini oi imboma pilengei nimbe Gotenga ungu manema
    pali nimbe tipelie kongi kao walo mare kinye kongi yokoli mare kinye topa yokolima
    mingina kolopa, no kinye topele mapele topalie, unjo kelo isop kola te lipe sipsip
    indi kondoli mareni ka topalie, yokolima tuku mundupe wendo lipelie Goteni tirimu
    ungu manema molorumu bukuna kinye imbomanga kangina kinye pupe lteko topa mundurumu.'
  boj-boj: Agi Moses a dal anjam kalil plaltosiq tamo uŋgasari naŋgi minjrsiq koboonaqa
    a na makau ti kaja du du ti naŋgo leŋ osiqa ya ti sil lent ti ŋamtaŋ aqa dani
    aqa ñam hisop de ti turtosiq tamo uŋgasari naŋgo gateq di bilentej. Osiqa Qotei
    aqa lou gara neŋgreŋ aqa qoreq di dego bilentej. Sil lent di kaja du du naŋgo
    juŋgum na gereiyo qaji.
  eng-DRA: For when every commandment of the law had been read by Moses to all the
    people, he took the blood of calves and goats, with water, and scarlet wool and
    hyssop, and sprinkled both the book itself and all the people,
