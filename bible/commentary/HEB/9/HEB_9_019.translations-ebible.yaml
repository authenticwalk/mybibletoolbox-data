    ma mũthobi akĩminjaminjĩria ibuku rĩa gĩkũnjo o na andũ othe.
  cap-NT: Moisesqui tjapa Yooz mantita liinaca kjanapacha paljayz̈cu nii liinaca ljocz̈tan
    ut'aychic̈ha. Moisesqui tsjii chupic choma tanz̈cu, hisopo cjita parquiz tjerchic̈ha.
    Nekztan ljocz̈tan kjaztan t'ajz̈cu, jalla nekz nii para ch'iiz̈cu, sucarpayñitac̈ha,
    z̈oñinacz̈quizimi, liichiz libruquizimi.
  ksr-ksr: 'Areŋ mutuyaa hoŋa ii kokaeŋ kolooro: Moosesnoŋ Kana qaawaa jeŋkooto qaa
    kuuya ii kanageso kuuya yoŋoojoŋ weeŋgoŋgo bulmakao meria ano meme uŋuro sagianoŋ
    kamaaro. Kamaaro ii meŋ apuwo mindiriŋ lama juya osoga nezoŋgbala meŋ gumioŋ susuyanoŋ
    somoŋgoŋ sanoŋ qenduŋgoŋ qeesaaro Kana qaa Tere lama selianoŋ ooŋ lipiŋgiti, ii
    moriro. Ii moriŋgo kanageso kuuya batugianoŋ liligoŋ sa apunoŋ qenduŋgoŋ qeesaaŋ
    giliro iikanoŋ oŋomoriro.'
  eng-TNT: For when all the commaundementes were redde of Moses vnto all the people
