  urd-GVH: क्योंकि पूरी क़ौम को शरीअत का हर हुक्म सुनाने के बाद मूसा ने बछड़ों का
    ख़ून पानी से मिलाकर उसे ज़ूफ़े के गुच्छे और क़िरमिज़ी रंग के धागे के ज़रीए शरीअत
    की किताब और पूरी क़ौम पर छिड़का।
  ycn-ycn: 'Marí que nala''ajica Moisesmi chu i''imaqué huacajé: Pamineco Moisesmi
    chu i''imaqueri najló Tupana puráca''alo yucuna. Rimaqué najló, nala''acáloje
    piyuque nacaje Tupana huátaca que penaje. Quéchami rijña''ajica jema piracana
    i''irí írami, cahuayá piracana írami, juni hua''até naquechípa''aque napirana
    írami. Quéchami rihuicha''ajica rinaquiyana Tupana puráca''alo lana''aquéjami
