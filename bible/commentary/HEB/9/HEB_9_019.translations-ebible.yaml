  box-NT: Bìo ó o *Mɔyiize kàránna hã làndáwá á nɔn o *Isirayɛɛle nìpomu
    ɓúenɓúen yi vó, ó o lá ɓa nɔ̀n-zàwa lè ɓa kókówá cãni na ó o cɔ̃n,
