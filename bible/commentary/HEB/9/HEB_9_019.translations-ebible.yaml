    Mosesato bulumako andopane tupana tundupapi, meme tupana tundupapi, okonelapo
    ipa towa mina mindiki lalu, balato sipisipi itini tundupa-pene mindi moto, isopo
    kembone mindina puta puato, tundupa peteane okonena aindaka leaipia. Aindaka loto,
    tundupa okonena tanda pua moto, Gotena pii layene buku okonapi, wandakalipi, utupanenga
    tundupa oko tandu peyaka peaipia.
  qul-NT: Moisés tucuy runacunaman willarkan leycunapaj tucuy mandaskancunata. Chay
