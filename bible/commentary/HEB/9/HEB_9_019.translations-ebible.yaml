  tif-tif: kabak-ali kamasi kawu Moses ata Lo kaami sang alik uyo unang tunum alik
    bokoyimba-kup, mulo kaata bulumaki man sole, meme so, imi kiim kuluu-lomda ok
    kaaso, fal-siki kutii-lomda, as hisop ami kon tang soyim uyo tekela-lomda, sipsip
