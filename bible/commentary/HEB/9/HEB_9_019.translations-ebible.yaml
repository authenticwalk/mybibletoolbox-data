    ''i hyssop hiyúlhni, ''i buzooschum, ''i yulaídalh''oo ''ink''ez ndi ''uskai yé
    tunayuzsi ''ink''ez Yak''usda be'' dustl''us yuk''uné''delht''ik ''ink''ez dune
