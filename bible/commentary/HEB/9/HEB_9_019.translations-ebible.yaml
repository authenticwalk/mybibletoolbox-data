    ilee mane ni bantu bonse.
  sue-sue: Mose nu potai ge susu giti numore tugata wai amira te ema bama tugata wero
    pesuniro amire bulimakao maire wo memera orara puro oure dawero lamara tama tu
    izai puro ni soya zora ewero orarara patiro wiekeninu potai gera bukure ema bamere
    dai gutewa awa.
  fra-NCL: Moïse, après avoir proclamé devant tout le peuple tous les commandements
