    zama. Tawamhã wesuirã suiro panhipti hã ma tô sada si'ẽ za'ra. Taha pari, simisutu
    ma tô pone'ẽrebâ zéré na wasisi, da te ĩséré pré na. Tawamhã danhimizama wapru
    na ma tô ãma di'i, â wazari powawẽ wapru na hã. Tawamhã ĩbaihâ nhisiwi ma tô wesuirã
    suiro panhipti wasi hã sãsã'ã, danhimizama wapru na te te ãma di'i da, 'Re ĩhâimana
    u'âsi mono nhimiroti na rob'ui'éré ré nhisiwi. Dahâiba nhisiwi zama ma tô duré
    te te sãsã'ã, te te ãma da'ahâiba di'i mono da, danhimizama wapru na.
  cuk-cuk: 'Moisés bela-igargan-megisad neggweburga-sogsagua, sibad-wawaad-e-absar-ginnid,
