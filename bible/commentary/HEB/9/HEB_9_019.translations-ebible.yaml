  sri-sri: Irasirigʉ Moisés, Marĩpʉ ĩgʉ̃ doreri pídeare masakare werepeodi ããrĩmí.
    Pʉrʉ cabraya díre, wekʉa majĩrãya díre deko merã morẽdi ããrĩmí. Morẽ odo, hisopo
    wãĩkʉdi dʉpʉ merã oveja poarire diiari merã ñimudea merã tũrãdi ããrĩmí. Iri dʉpʉ
    merã díre yosa, Marĩpʉ dorerire ĩgʉ̃ gojadea pũ weka, ããrĩpererã masaka wekadere
    wẽãsiripeodi ããrĩmí.
  nal-nal: Araan Moses ka ra pitfiaat amun lus faakdul xa waan sin aubina vaakdul,
    naanaan, ka ra zuruk a dari iwana bulumagau rapti ma meme, ma naa plaas faraxai
    wana daanim. Naan ka ra zuruk a rangtangaana iaai di vakilaan isop, ma di pis
    fating faraxai wana vura sipsip ka memek. Naan ka vasu lamaskana a dari angkanaan,
    ma xa zavur a baar iwana lus faraxai wana aubina vaakdul wana.
  kyq-kyq: Kɛn *Musa jaay tus jeege ɔɔ naanɗe ki se naan̰ taaɗɗen tal *Ko Taar Raa
    ute taargen maak ki kɛn gɛn tɛɗa se, jaay ɓo naan̰ uuno mooso gɛn gaan maraŋge
    ute gɛn baalge kɛn kꞋtɔɔlɗe sɛrkɛ se ɔɔ naan̰ deepin̰a ute maane, naan̰ tɛrɛcɛ
    kamb kaaga kɛn kꞋdaŋin̰ isop ɔɔ dɔɔkin̰ te bɛɛkŋ baatn aac kaace. Naan̰ ɔlin̰
    maakŋ moos ki se ɔɔ naan̰ siik mooso se do Kitap ki ɔɔ do jeege tu.
  kwd-kwd: Ngai lo'oo, la Moses 'e kwaifa'ananau fana ta'a 'i na'o suria 'ola te'efou
    na Tagi ngaia 'e iiria. Sui mai ngaia ka gaua lalana 'ai na gila fa'alata 'ania
    hisap fe'enia ifuna sifisifi na gila launge'enia 'ani meku, ma ngaia ka fa'awasiua
    'ania 'abu na nanigot ma buruka na gila dolaa 'ania ka'o. Ma ngaia ka ta'umia
    nga buka na gila giria 'ania tagi lo'oori, ma ka ta'umia la'u mola 'ania nga ta'a.
  ded-ded: Nga Mosengo dedeseriyoac sasawa ngicngac edederecge ayemmedaru wisickeu
    burumaka nga noning ngiwa sacngina mema dokugoc yerecgema ramadzoea sacsac nga
    babacmeac mema sacfu nemuruckema imocngo kibi kpou kpouya amma ngicngac sasawa
    witinginau kpegiu nadzicyemmeec.
  ewe-ewe: Esi Mose ɖe gbeƒã se ɖe sia ɖe si le segbalẽa me na dukɔa la, etsɔ nyiviwo
    kple gbɔ̃tsuwo ƒe ʋu, tsi, ɖetifufu dzĩ kple kakle, eye wòtsɔe hlẽ ʋu ɖe segbalẽ
    kple dukɔ la katã ŋuti.
  nuy-nuy: Anubani-yung na-Moses wani-magaa wu-waḏa-waḏaḏ anaarrawindi-yinyung anubani
    ana-lhaawu-runggal warraarrawindi-yinyung-guy warra-wurru-wurruj-guy, aḏaba niga
    nima-miyn mana-wulang anubani-yung-gala ana-bulugi marri ana-naniguḏ, marri guugu
    marri anu-ngujir nguynju ama-buḻbarr-yii marri anu-gujiyarr ana-hyssop anu-bal,
    niga niwu-yibarangi wulang ana-wubiba-wuy marri warraarrawindi-wuy warra-wurru-wurruj-guy.
  cop-BHC: ⲈⲚⲦⲞⲖⲎ ⲄⲀⲢ ⲚⲒⲂⲈⲚ ⲔⲀⲦⲀ ⲠⲒⲚⲞⲘⲞⲤ ⲈⲦⲀ ⲘⲰⲨⲤⲎⲤ ⲤⲀϪⲒ ⲘⲘⲰⲞⲨ ⲚⲈⲘ ⲠⲒⲖⲀⲞⲤ ⲦⲎⲢϤ ⲀϤϬⲒ
    ⲚⲞⲨⲤⲚⲞϤ ⲚⲦⲈϨⲀⲚⲘⲀⲤⲒ ⲚⲈⲘ ϨⲀⲚⲂⲀⲢⲎⲒⲦ ⲚⲈⲘ ⲞⲨⲘⲰⲞⲨ ⲚⲈⲘ ⲞⲨⲤⲞⲢⲦ ⲚⲔⲞⲔⲔⲒⲚⲰⲚ ⲚⲈⲘ ⲞⲨϨⲨⲤⲰⲠⲞⲚ
    ⲠⲒⲔⲈϪⲰⲘ ⲆⲈ ϨⲰϤ ⲚⲈⲘ ⲠⲒⲖⲀⲞⲤ ⲦⲎⲢϤ ⲀϤⲚⲞϪϦⲞⲨ
  buk-buk: Bu Moses to Anötö ndê yomsu pwac-ŋga hoŋ sip bapia, ma sam asê têŋ lau
    Israel-ŋga. Goc iŋ kôc makao ŋatu [ma naniŋ] ŋadac ma kêgaluŋ whiŋ bu, sô domba
    ŋamliclhu kokoc pi a ŋasaŋgac daŋ, goc kêŋ sip dac ti bu ma kêbalip pi bapia dau
    ma pi lau hoŋ.
  pri-NT: 'Ba ûna é jèe inapàpari diri pâ naèà târa ê Ba wà Moosé, â é popa domii
    kâra pâ nari paaci ma nani, na biinaimari bau ê jawé. Â é naaboo naa na ê na ûdòro
    upwâra hysope na pii goro wàramutô na mii. Â é upwaa i Tii goro Naèà. Â é wàrapwiri
    naa gò pâ âboro diri. Â é inapàpari tàra pâ:'
  zpq-NT: Cate' da' Moisésen' beyož be'lene' da' x̱ozxta'ocho ca' diža' c̱he yogo'
    dan' bžia bia' Diosen' yesone' can' ža ley c̱hen', nach Moisésen' bži'e ḻegaque'
    xc̱hen go'ṉ dao' na' xc̱hen šib dao' na' nis. Bži'e ḻegaque' da' ca' len late'
    yiša' xa xila' da' mben color xṉa na' len to xis yix̱e' dao' da' nzi' hisopo.
    Ḻecze bži'en lao libren' gan' nyoj ley c̱hen'.
  por-TFT: Depois que Moisés declarou a todos os israelitas tudo que Deus tinha mandado
    nas leis que Deus lhe deu, ele pegou o sangue de bezerros e bodes, misturado com
    água. Ele molhou nessa mistura lã escarlate amarrado a um ramo de hissopo. Depois
    borrifou uma parte da mistura de sangue no rolo que continha as leis de Deus.
    Em seguida ele borrifou mais daquele sangue no povo inteiro,
  gwi-NT: Tr'ookit, Moses, dinjii nąįį datthak gwik'it t'igiheechy'aa geenjit Commandments
    Law datthak goots'ą' eegiinkhe' dąį', ąįįtł'ęę goats ts'ą' bulls haa ts'an ch'eekaii
    oonjik ts'ą' chųų haa neeyiłtraa ts'ą' Hyssop ts'iivii tthoochan ts'ą' naadoo
    gwach'aa wool daatsik t'aahchy'aa haa ąįį Law dęhtły'aa kat ts'ą' dinjii nąįį
    k'ąą yahahtł'at.
  gvn-gvn: Mosesangka ngadiku law dajin bamanda. Yinyamun nyulu bulki and goat kunin.
    Mosesangka mula manin, bulkindamun and goatundumun, mula and bana kuna-bungan.
    Nyulu dakil karrkay jukumun hyssopmun manin, wuju balkan cottonmun ngala-ngalamun,
    jukungu kajan, mulanga ngaban. Yinyamun nyulu yinya juku bulngan, mula yilbanka
    kabanba lawmunbujirrba, and bamanda wubulbuku.
  nhy-NT: Nijkuak Moisés okinlerilij nochtin tlakaj nochi in tlanawatile de toTajtzin
    Dios, okitzkij sekin ichkatl chichiltik iwan se imayo de se kuawitl itoka hisopo,
    okinsiaj ijtik estle nelitok ika atl de yen torojkonemej iwan tentzomej, iwan
    okajtzelwij in libro kan oijkuilitokaj in tlanawatiltin iwan noijki okinmajtzelwij
    nochtin tlakaj.
  asm-FB: সকলো লোকৰ ওচৰত বিধানৰ প্ৰতিটো আদেশ ঘোষণা কৰাৰ পাছত মোচিয়ে দামুৰি আৰু ছাগৰ
    তেজ লৈ তাৰ লগত পানী মিহলাই উজ্বল ৰঙা বৰণীয়া মেষৰ নোম আৰু এচোব বনেৰে সৈতে বিধান
    পুস্তক আৰু সকলো মানুহৰ ওপৰত চতিয়াই দিছিল৷
  okv-okv: Eto Moses na God ta ke pepeni tapa avo embomeni ta hande enu irae enu o
    ‘goat’ te o ‘cow’ sianda amita sasaga te umo te aingeto konereketo o ‘sheep’ ta
    tu ove pangari amite, aingeto javo ‘hyssop’ amina timbuto umbuto God ta ke kajari
    aita eto embo ta hamo ta teterenu bovunu,
  mxt-NT: Quɨvɨ cuan, ra Moisés sacoto̱ ra tandɨhɨ ley Nyoo chi tandɨhɨ ñáyɨvɨ. Yaha̱
    cuan ta quehe̱n ra noo sahma cuaha cha chino̱ chihin ixi mbee ta chihin noo soco
    yutun cha nañí hisopo, satyii̱ ra nu nɨñɨ becerro ta nu nɨñɨ ndixihyu luhlu, nasaca̱
    ra chihin ndutya, ta tyicu̱ ra chata libru ley Nyoo ta chata tandɨhɨ ñáyɨvɨ ñandɨhɨ.
  tzo-NT: Ti c'alal laj yo'nton laj yavta scotol ti mantaletique ti Moisese te ti
    stojol scotol ti jtatamoltique ti vo'one, lic stsac xch'ich'el unen vacax xchi'uc
    xch'ich'el totil chivo. Laj stsac ho' uc. Hech yu'un lic stsac hisopote', lic
    sts'aj ti ch'ich'. Oy tsots yich'oj ti sni' ti hisopote'e. Tsoj ono'ox ti tsotse.
    Hech lic svits-alta ti sun yo' bu ts'ibabil ti mantaletique ti ch'ich'e. Hech
    lic svits-alta uc scotol ti crixchanoetique.
  ind-AGS: Sesudah Musa memberikan semua hukum kepada setiap orang, dia mengambil
    darah anak sapi dan kambing, dan bersama-sama dengan air, wol merah tua, dan hisop,
    memercikkan kitab hukum itu sendiri dan semua orang.
  omw-omw: Mwi entara vuni Kotiva timwa to quara ekyaa mwi quara Mosesiva nraakye
    qora timwa nyi taiqa kyero mwiaqaatairo purimakau nraati rutoravata, memenra nraati
    rutoravata, mwia nraanre kyaqa kye varero mwia qati nramanrivatama kyero tuqasaa
    kyero sipisipi kyaahi ventakya voti huraqi ntamwa to kyaantara vara kyero qaukyuvera
    mwanre voti hura vitiqaa rupa tero nraanreqi ntamwa kyero varero uro Kotira qua
    qara ntumwa to mpukuraqaavata nraakye qoraqaavata nraanre ntukikiatero.
  yrb-yrb: Mosesima i tarawatunu iba sina nesia i uwaraba we me sinite borumakaunu
    ononoini ogoini mune ma dininu uite mamoenu inawere iji mune isuro uwane tarite
    ononoini ogoro ma inui. Ma inuite ma fisu uiro ononoma i tarawatu bukaini eme
    deiro itari.
  maa-NT: Moisés, k'e̱ nga jye tsibíxke̱jiìn‑la̱ xi̱ta̱ na̱xa̱ndá ngats'iì kjo̱tíxoma‑la̱
    Nainá, i̱kjoàn kiskoé jní‑la̱ tíndsó ko̱ jní‑la̱ nchra̱ja̱ ki'ndí ko̱ kisìkájiìn
    nandá; ko̱ kiskoé jngoò chrja‑la̱ yá hisopo ko̱ tsja̱‑la̱ orrè xi inì kjoàn; jahajiìn
    jní‑la̱ cho̱; i̱kjoàn tsibíxteèn‑jno jè xo̱jo̱n xi tjít'aà kjo̱tíxoma‑la̱ Nainá;
    k'e̱é tsibíxteèn‑jno ngats'iì xi̱ta̱ na̱xa̱ndá.
  mcq-mcq: Godira tamana kaꞌene Mosisi mahaji hu marakoꞌa ea mapoka taha ꞌwaramana.
    Vea kaji hu purumakau ꞌee kotia ꞌanie ꞌaa vejume tevua vaji arihume ꞌee toa ꞌuꞌo
    ijí usesame sipi sapasa amapuꞌura ijí apúsame ꞌee icha kaꞌene hisapi ꞌwavujihuni
    tuamijino taurime ijí apúsaviꞌi ꞌena ꞌurine tamana huni puka ꞌahijino ijitie ꞌee
    ꞌena ꞌurine ea mapoka kajija ijitiana.
  sus-A: عَننَبِ مُنسَ تٌ عَلَ شَ سّرِيّ مَسٍن حَمَ بّ، عَ نَشَ نِنفٍيٍ نُن سِ كٌنتٌنيِيٍ
    وُلِ تٌنفٌ، عَ نُن يٍ، عَ قَ نَ كَسَن كِتَابُي نُن حَمَ مَ سٍ ندٍ رَ نَشَن يَءِلَنشِ
    هِسٌثِ بُرّشّ نُن يّشّي شَبٍ فبٍيلِ رَ، عَ قَ عَ قَلَ، عَ نَشّ،
  jpn-1965: モーセは、律法に従ってすべての戒めを民全体に語って後、水と赤い色の羊の毛とヒソプとのほかに、子牛とやぎの血を取って、契約の書自体にも民の全体にも注ぎかけ、
  fra-SBL: En effet, lorsque Moïse eut énoncé tous les commandements de la loi à tout
    le peuple, il prit le sang des veaux et des boucs, avec de l'eau, de la laine
    écarlate et de l'hysope, et il aspergea le livre lui-même et tout le peuple,
  yka-yka: Kuweˈ inin kahalannen. Tagnaˈ inaka dahuˈ weˈ si Musa si meˈ aˈahin kēmon
    daˈakan Tuhan dem saraˈin. Pagubus miyaˈan ngeddoˈ iye lahaˈ sapiˈ duk lahaˈ kambing
    bu pinasaget weˈ ne duk boheˈ, ubus bu pinisikan weˈ ne pī diyataˈ kitab panulatan
    saraˈ Tuhanin duk pinisikan isab weˈ ne kēmon aˈahin. Ginunane pagpisikin dam
    pange jambangan inēnan hisup duk bulu bili-bili inanjibinan peyat.
  mle-mle: Mwiya tayir Mawsis Yisrayil jaka tipa kidiy duw takwak God dikidiy ababa
    lo wasapwiydidiy. Wasapwiykuw, badiy bulmakau dayadiy nyikiy kwurkuw, sal miy,
    si Yisap, liki gagawa nyikiy nyikiy sipsip yuwiy kwurkuw, adiy nyikiy yakiwariki-didiy
    God diki lo sukwudil lapa nyigawa adiy vagaruwdiy duw takwaam.
  shp-NTPO: Moiséssenra jatíbi jonibo, ja esé meran iká, jatíbi senenhati joibo jato
    onanmaa iki, jaskáa pekáora joshin lana betan westíora isopo poyan bia iki, jaskáaxonra
    ja wakabake betan cabra jimi onpaxen meskoatonin pokotaanan, ja esé kirika itan
    jatíbi jonibo jato kachaxa iki.
  aom-aom: Aꞌi God-hu Jew rajo muebejëvoꞌiröhe jö hesi muoho Moses-ro avohoꞌirögoro
    jögoru jöho ae ahoꞌobëhe majëhi barënugoromo evare cow harihu jabesi köho baeromo
    jovohuꞌo buarohoromo sheep hesi u kavuëꞌe avoharoho ujuohoromo hyssop ahore huhohoromo
    ë köꞌo jovoꞌo buaroharire sheep uoho ë ioꞌamadeje rumorovoröhego. Rumorovamu ioromo
    jögoru jajivoꞌamade suri suriohuꞌo ë ariböviohuꞌo köꞌe jovohuro hijiovodëgadeje.
  geb-geb: Moses fharav Fhe Bakɨme ana nɨɨŋgi tɨvir, ana za nta bun za kha gumgi gu
    mbigi ga suaŋgi. Ana zumgum borombaga ŋguga vɨzɨna ndigap, meme vɨzɨna ndigap,
    mbɨn nia tɨgap, ni mbɨ muuŋgi. Ana nta mbɨ muuŋgiap, hisopan ŋgaa sipsiva rɨgɨnan
    muuŋgi karɨgar hɨvar zigi, ana ana ndigap, mba mbɨ gu vɨzɨna rugi. Ana anan mba
    vɨzɨna rugap, ana sigap, mba khan ŋgaar ki vɨzɨna bisanen mba gava buiv, manen
    za mba gumgi gu mbigi buiŋgi.
  bsj-bsj: di la Musa dim nebo werfunero gwam mor bulange nobo nin gwam, la chon tũũ
    buyal bẽẽ nenne ka-nge nibe, wari ka-nge mwem, ka-nge yilanko fiyer ka-nge kang
    bwatiye ki duka bwii che, na cho watangi dor nober ka-nge bifumer werfunero. wi
    fo yii chi wuro bwiyale nore kwama ne'e kange werfune kumen.”
  cak-cak: Roma tok ri Moisés jachon chic pe ri ley pa ruk'a' roma ri Dios, xu'ij
    chique rutinamit ri Dios ronojel ri nu'ij chupan ri ley chi tiquibana'. Jac'ari'
    xeruc'ama-pe quiquiq'uel alaji' tak váquix, quiquiq'uel achij tak cabras, y xuya'
    ya' riq'uin. Xeruc'ama-pe juba' rusumal oveja ri muban pa jun quiek ak'on y jun
    ruk'a' jun che' rubinan hisopo ri achok riq'uin xuquiraj-vi ri quic' chirij ri
    boton vuj ri tz'iban-vi ri ley y pa quivi' conojel ri erichin ri tinamit.
  chf-NT: Uc'a cuwila chich cache' u chi aj Moisés. Najtäcä u yälbijob upete ni gente
    u t'an Dios, y upete jini manda que u yäq'ui Diosba. De ya'i u ch'i u ch'ich'e
    beq'uet y u ch'ich'e lo' ajchibu, y u ch'i täcä ja'. U ch'i chächäc noc' jini
    uti de u tzutze ovejaba, y jini bäläna u yälbinte cache' hisopoba tuba u licän
    t'oc, y u liqui tuyac'o ni jun bajca tz'ibi u t'an Dios y u liqui täcä tuyac'o
    upete ni gente.
  tlf-tlf: bomi uyo ki, kamaki uyo Moses iyo alugum ulo sang uyo alugum unang tinum
    imi bogobe-nalata, aaltam kota kao man so meme so imi isak uyo kulu-nalata, ok
    kuso kwego fiksigi ko-nalata, tam at husop umi tung kon so uyo tagaa ku-nalata,
    sipsip kon isagulut uyo kulu fufala ko-nalata, kwep daak isak tem uyo kup-kubu-nalata,
    kwep mitam kupku molata, isak uyo daak God imi ulo suuk kon umi tip diim uyo abe-nulu
    e minte, alugum unang tinum imi kaal diim uyo abe no kesu ko.
  piu-2006: '@see-verse:HEB.009.018'
  poh-NT: Pan pe̱t kꞌoric, reꞌ Moyses xichꞌob cho ribehil chiꞌnchel take takꞌanic
    yeꞌo̱j cho ruꞌum i Dios chi chopbal quina̱ take tinamit. Chiri̱j chic wili xicꞌam
    cho jenaj tꞌuch kꞌab che̱ꞌ iso̱po ribihnal, xibalej cak mi̱x chiri̱j, ximuh pa
    riquiqꞌue̱l chi̱wa chꞌi̱l riquiqꞌue̱l racꞌu̱n wacax xilacamaj ru̱cꞌ haꞌ eh xiquihraj
    chi quina̱ take tinamit, jeꞌ woꞌ china̱ i botomaj wach hu̱j reꞌ tzꞌihmbimaj wi̱ꞌ
    take takꞌanic yeꞌo̱j ruꞌum i Dios.
  tue-tue: 'Moisés biiro tiiyígʉ: Cʉ̃ʉ̃ niipetire tee dutirére niipetira tʉocóropʉ
    bueyigʉ. Buetoa, wecʉá wĩmarãye díire, cabraye díire ocoména wʉ́o, hisopo wãmecʉtiri
    dʉpʉrire peene, ovejaye póa sõãrémena siatú, díire soanéyigʉ. Teeména Cõãmacʉ̃ye
    dutiré jóaripũrẽ, teero biiri basocá niipetirare wẽ́ẽbatepeoyigʉ.'
  bjp-bjp: Aunbiing Moses ka fas ta fanu tikii ini pintokon foron nagogon tikii, ka
    kep daun fabiro bulmakau turan daun meme, ke ka to turim u na dan. Ka kep nenge
    akan isop ae ri kabet u turan olon sipsip ae ri kus famelmelek ta u, ka falum
    u na dah ae, ma ka pakte u una buk na nagogon ke ulon fanu tikii sabin.
  xon-xon: Njan, Moses nan tuk binib mɔmɔk baah ga dii Uwumbɔr aakaal mɔmɔk pu na,
    le ki nin di tikumaman ni tifar ŋa inaabi ni iŋoob aasin, ni nnyun ni, ki di yɔk
    yɔk Uwumbɔr aakaal aagbaŋ pu, ni binib mɔmɔk pu,
  tzo-ZNT: Ti cꞌalal laj qꞌuelbaticuc scotol smantal Riox yuꞌun Moisés ti voꞌne moletique,
    ti Moisese islech chꞌichꞌel becerroetic xchiꞌuc chꞌichꞌel tot chivoetic, iscap
    ta voꞌ. Istam cꞌob isopo teꞌ xchiꞌuc jsetꞌ tsajal tsots, ixoj ta cꞌob isopo teꞌ.
    Istsꞌaj ta chꞌichꞌ, isvijbe li svunal smantal Rioxe. Ivijbatic noxtoc ti voꞌne
    moletique.
  mpm-NT: Chi na ni kaꞌan Moisés nava ni iyo jnuꞌun yoso nuu ley un nuu ndɨꞌɨ nación
    Israel, ti ni kiꞌin da nɨñɨ chelu un jiin nɨñɨ ndixiꞌyu, sakanuu da jiin nducha,
    ti kiꞌin da ixi kuaꞌa, jiin yuku hisopo ti joso yuyu da nɨñɨ un sɨkɨ tutu ley
    Yandios jiin sɨkɨ tendɨꞌɨ yɨvɨ naa i.
  ots-NT: Guejtjo bi nømbi cʉ cja̱hni israelita göhtjo cʉ mandamiento co cʉ pe dda
    ley. Diguebbʉ ya, bi ga̱h hna tzi dyɛza co hnar tzi mi̱ti ʉr tjɛngui xidyo, bi
    ga̱ti jár cji cʉ tzi nda̱nitjo co cʉ chivo cʉ xquí bböhti, cja̱ pé bi ga̱ti jar
    deje, bi ccuaxti göhtjo cʉ cja̱hni. Guejtjo bi ccuaxti car libro ca mí cuati cʉ
    ley.
  hoy-hoy: पयले मूसा याग व्यवस्था अन विधान इन सप्पा आदेशगोळी सप्पा लॉकुरी घोषणा माळ
    कोंडान रा आव नीर इन सांगुळ व्हातगोळ अदिक पाड्डगोळ्द रक्ता अक क्याचांद इन अदिक
    हिस्सप इन डगालगोळ देल व्यवस्था अन किताब अदिक सप्पा लॉकुर मा छिळकुस बुटीदुन.
  amo-amo: Bara na Musa wa nii ko uyeme uduka nanya lidu, kiti vat nanit, a wa yiru
    nmii naluka nan niyin nin nmyen, aca ashine a kufan izob a zamina vat kubanga
    nan nanite vat,
  pjt-pjt: Panya Moselu tjukurpa uwankara Godalu ungkunytja tjanala wangkangu aṉangu
    panya uwankarangka. Munu palulanguṟu iluntanu puluka kuḻunypa, nanikuta kuḻunypa
    munu mantjiṟa milkaḻi minangka tjunguṉu. Munu palulanguṟu puṉu miṉa tjukutjuku
    maṉkurpa kaṯantanu nyaḻpitjara munu karpiṟa tjunguṉu nyaḻpi winki puṯuru tjitin-tjitinta.
    Munu puṉu panya nyaḻpi winki karpintjitja kukaku milkaḻingka tjaḻatjunu munu nyiri
    Godaku tjukurtjara kurpinu milkaḻingka, munu aṉangu uwankara kuḻu.
  cwe-cwe: Teng'hu Musa kawagong'ondela wanhu wose malagilizo fana viikalile muna
    yamalagilizo, maabaho kasola damu ya luti kahanganya na mazi, na kamizila ichitabu
    cha malagilizo na wanhu wose, kasang'hanila nyuzi ndung'hu na lufumbasi.
  daa-NT: Ka seener, wiktin taat awalle Muusa uctu ɗo uŋco ka geemir, ŋa garkiycog
    ja ay maan kaak Buŋ rakiy ŋuu gine. Min ŋa garkiycoga, ŋa ictu baar ku ajjalinnar
    iŋ ku awgir, amay, law ku dindiko ho leeg ta pompil kaak ŋu koliig Isoop. Kar
    ŋa ergiico baar ɗo gee okin̰co ho ŋa ergiitit oki ɗo maktumne taat ŋa siirig gaanuun-aka.
  mlp-mlp: Mebmebmo diq Moses in ago walmataw bunmo God ago maror agamukan gibilenad
    in maror na ago gunun bunmo gibilen bug. Gibilen bugim teq in bulmakau amidon
    anedan teq memeq matta anedan waqim in yuw inaq buliy. Buliyim in sipsip ahulgen
    kakaqta waqim ay hisop aben amotnib am wazim teq in ned yuw inaq buliyan usta
    na ulum turim in God ago maror agamukan buk-ib mar tonta na amalib ned hures lamad
    teq in on mataw bunmo gimalib ned na hunagmo.
  ape-C: Seiwok Moses douk narik nakripesh ihinyumorim baraen nyetem Iruhin ananin
    lo iri. Nakripeshen iyoh aria nahuri nugaesh bulmakauhos-ibor owishibor aria nabadigobor
    um abar. Aria noweshik sipsipirub ehirub douk sheshereh-arub owishibor-iti beit
    iri um onok nyeigurik um enyudok shokwinyi rowog um hisop aria nakutish owishibor.
    Nakutish douk natuki owishibor aria narik neyarik anabor karowibor um okwudok
    Buk Iruhin ananin lo nyetemok iri. Aria arpesh kadak nagiguk neyarik-aboresh.
  bgs-bgs: Pángnga ka igtinurù si Moises katô langun sugù ka Manama tun ta mga manubù,
    igpid din tô dipanug ka baka asta kambing na igmatayan din, asta igbaláttan din
    ka wayig. Igarám din tô mallutù bulbul ka karnero na igtakós din tun ta panga
    ka kayu isupu, asta igtaliktik din tô dipanug tun ta libro na igsulatan ka mga
    sugù, asta tun ta langun manubù.
  faa-faa: Ayiáka fana aporo hinamo suaki Kotimo somemane motosane, Mosesemo some
    kasapo. Some kaka faraka, saro ponomakau mano yapi soko, saro nanikose yapi soko,
    mokoa heyaki sarimasapo. Sarimaraka ira hisopo eyane maka, saro sipi īti sūsa
    rasamo taporaka, hea kokomarekea somemane sawia wakirukua, aporo hinamoane soko
    su wakirusuapo.
  kik-kik: Hĩndĩ ĩrĩa Musa aarĩkirie kũhe andũ othe maathani mothe marĩa maandĩkĩtwo
