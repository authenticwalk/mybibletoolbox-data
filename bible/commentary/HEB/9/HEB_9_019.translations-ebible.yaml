    vadʌitu vustaqui ʌʌradʌcʌdʌ ʌʌmadu suudagi dai vausi ʌliivru ismaacʌdʌrʌ oojisicatadai
    ʌsʌʌlicami dai vʌʌsi oodami vausi ʌgai ʌʌpʌ.
  rai-rai: Baa Moses ia waatung araap taa a kum Naagagon taa ra taara raap, io, i
    lo paa a gaap i ra kum naat na bulumakaau ma ra kum me, ma i ung ungaai paai ma
    ra palaa. I lo paa a gagaana diwaai baa di waatungi ma isop, baa di aa do taai
    ma ra taar na weu i ra sip. I puk paai u ra gaap maa, ma i aapur a buk na Naagagon
    ma ra taara raap mai.
  haw-1868: No ka mea, a pau na kauoha ma ke kanawai i ka heluheluiae Mose, i ka poe
