  spa-PDDPT: Porque después que Moisés proclamó todo Mandamiento de la Ley a todo
    el pueblo, tomó la sangre de los becerros y agua, y roció el mismo rollo y a todo
    el pueblo con lana escarlata e hisopo.
  ruf-ruf: Tanu Musa kawalongela iwanu wose chila laghitso ilili mne Ghamalaghitso
    ghayeng'ighwe ne Imulungu, kuya kasola idamu ya ndama na mvulati na ghamatsi,
    na sufi na imitsani ya hisopo, tsakachimitsila Chitabu che Ghamalaghitso na kawamitsila
    iwanu wose.
  gun-gun: Ha'e ramo Moisés ma heta va'e kuery pe lei regua ojapo uka pyre omombe'upa
    ma vy ogueru raka'e vaka ra'y ha'e kavara ruguy yy reve. Ha'e rami vy hissopo
    rogue ha'e vexa'i rague omopytã mbyre omoakỹ vy omboayvi raka'e kuaxia para oĩ
    va'e ha'e heta va'e kuery ha'e javi re.
  agu-BL: Na yi wi't tlol Moisés cyakil e'chk ca'wla'tz scyetz yi e' wunak, kalena's
    tzun je'n tcy'al jun quitxaj xi'il cne'r yi cyak yubil tu jun tal k'ab hisopo.
    Nin cu' mu'ul tul chiẍch'el e' ne'ẍ wacẍ, tu yi chiẍch'el yi e' chiw yi yuju'n
    tib tu a'. Nintzun oc tan stz'ite'n cu'n tib yi liwr kale tz'ibane't yi ca'wl
    Ryos, nin ncha'tz oc tan stz'ite'n nin squib yi e' wunak.
  isn-isn: Matungo uMusa nai watulaa wapumyaa kila ilagiilyo nila malagiilyo ku antu
    ihi, ai uhoile isakami a ng'ombe ni mbuli, palung'wi ni mazi, mukako nu ukauku,
    ni hisopo, nu kuaminzila i gombo ikola i antu ihi.
  ilo-ULB: Ta idi inted ni Moises iti tunggal bilin ti linteg kadagiti amin a tattao,
    innalana ti dara dagiti urbon a baka ken dagiti kalding, nga addaan iti danum,
    lumabaga a delana, ken hisopo, ket winarsianna ti nalukot a pagbasaan ken dagiti
    amin a tattao.
  pir-NT: 'Sa yero ohõ saha ye mʉhtahye Moise: Cohãcjʉ̃ tiquiro cũri dutiyere masare
    yahu pehoahye. Came wecʉagã diire, chivoa diire aco mehna moreahye. Sa yero hisopo
    wame tidʉ dʉpʉ mehna oveja poari sohãñe mehna tiquina ñimiori poarire torẽahye.
    Ti dʉpʉ mehna diire soharo, Cohãcjʉ̃ dutiyere tiquiro ojoari pũ bui wejẽ site
    peoahye. Ijipihtiyequina masa bui gʉ̃hʉre wejẽ site peoahye.'
  anv-NT: Mosis agarégé bɔɔ́ mabɛ Ɛsɔwɔ ako, asɛ manoó anɔ mpɔ ne ami ŋme áchwaré
    ne manaá, abɔ́ ɛta maá genɔɔ́ ayi akuú nnó hisɔp ne néwú negɛlé anyua né
    mmu, ameé né ŋwɛ mabɛ Ɛsɔwɔ ne menyammyɛ bɔɔ́ ako ntó.
  sab-NT: Unsuialin tangle Moisés Chube gerua gbu chke uñale ulita kwian ulitage kwian
    toidale mine Chube gwa giti Chube takalin kare. Bigire Moisés gli kadakle hisoponanga
    tkunga gdaite, ama bda oveja boli dába dabere gau lugu glinanga e gwagdage. Gire
    ama chbi soli bea gau jogda solige, ama chi ngalán tku be eske gire ama glinanga
    dodaba bda oveja boli ole ama chugu chiga be eske gire ama be dreunnga kwian ulita
    giti kaire ama be dreunnga chada Chubenu Moisés nu degaba giti.
  tmd-tmd: God Mosɨs nugwo yadmɨn, Mosɨs lo mönö köp kai kɨtöŋa. God mönö aku yadmɨn,
    Mosɨs nugwön mönö aku magalɨg nöbö mö akuyöbö ñɨgö magalɨg yad nöl pörön, hön
    kau ha pal haña pön, hön meme pal haña pön, röbö bli alɨg hörön, ap hisop me rɨmɨdöi
    löx pɨlö aku pön, sipsip panö aku pɨ rɨb sö nag nɨgön, röbö hañ baiö pɨlön, lo
    mönö köp aku aipam, nöbö mö hön mɨdim piaku aipam magalɨg palgwañ rɨm, cɨnö cɨnö,
    nöbö mö calɨm, yadöŋa,
  acr-NNT: Ma ri Moisés nabꞌe na xubꞌiꞌij ronoje ri taqanik re ri Tzij Pixabꞌ chike
    konoje ri tinamit; tekꞌuchiriꞌ xukꞌam lana kaq y rukꞌ jun uqꞌabꞌ cheꞌ re hisopo,
    xuchuqꞌ chupa ri kikikꞌel toroꞌibꞌ y kaprux mamaꞌibꞌ ekamisam yey waꞌ kojotal
    yaꞌ chwach. Tekꞌuchiriꞌ xumakꞌamaꞌ puwi ri libro re ri Tzij Pixabꞌ y pakiwi konoje
    ri tikawex.
  kpg-kpg: Matagidagi, gei Moses ne dau gi digaula nia haganoho huogodoo ala i lodo
    di Beebaa Haganoho, ga nomuli, gei mee ga hai hegau gi di lau laagau hisop mo
    nia huluhulu siibi ala e mmee, ga daalo gi lodo nia dodo kau mo kuudi, ga unugi
    gi nia wai, ga dahi aga, ga hagatulutulu di Beebaa Haganoho mo nia daangada huogodoo.
  taj-taj: मोशासे परमेश्‍वरसे पिन्‍बा जम्‍मान ठिमगदे म्‍हिगदेदा पाङ्सी जिन्‍माहेन्‍से
    क्‍युइरी बोगोदेन बहरला का दोङ्‌सी हिसपला स्‍याउलादेन वाला ऊनसे म्‍हिगदेदेन परमेश्‍वरसे
    पिन्‍बा ठिमला किताबरी स्‍वामुबा।
  avt-avt: Wɨ nɨpaa Moses kenip hɨm im mekrit mau meit hɨrak kinɨn katɨp mɨt ne Isrel
    hɨm yapɨrwe God ketpɨwekem hɨrak kewisɨm mau tɨwei te mɨt miyapɨr nanisesim. Hɨrak
    ketpor epei au, Moses keit hemkre me bulmakau nɨkim metike meme kerek hɨr epei
    namɨp hemkre mɨram mewen, hɨrak keit tɨpar metikerem, hɨrak kesi tepnek me sipsip
    mɨre yɨwir metike timen niuk mɨram Hisop, keiyɨm ken kemtɨt mau hemkre hɨrak kewisɨm
    mentar tɨwei hɨm me God kewet Moses em mau mekrerem, kewisɨm mentar im metike
    yɨnk ke mɨt miyapɨr yapɨrwe.
  cbk-cbk: Cay antes pa gayot, cuando si Moises ya acaba proclama todo el maga mandamiento
    del ley con el maga gente, ya saca le el sangre del maga baca y cabrito mesclao
    con agua, y ya salpica con el libro del maga palabra de Dios y con todo el maga
    gente. Cuando ya salpica ya le, ya usa le un brocha de maga ramita de hisop, amarrao
    con lana de carnero tiñido colorao.
  uig-ARA: 'چۈنكى مۇسا تەۋرات قانۇنى بويىچە ھەربىر ئەمرىنى پۈتۈن خەلققە ئۇقتۇرغاندىن
    كېيىن، موزاي ۋە ئۆچكىلەرنىڭ سۇغا ئارىلاشتۇرۇلغان قېنىنى قىزىل يۇڭ يىپتا باغلانغان
    زوفا بىلەن قانۇن دەستۇرىغا ۋە پۈتۈن خەلققە سېپىپ، ئۇلارغا:'
  tuf-tuf: Cahmor Sirat wajác chihtá, Moisesat uw bahnaquin quin ehcujacro. Eyta ehcúr
    cuitar vaca sasá cat, cabir cat yauwir ab uhcajacro. Ab ey rih jaw̃ rihnór chájacro.
    Rihnór hisopo cárucua ojcor óbasa anará buw bi questajacro. Eyta questár ab ey
    sic siw̃jacro. Eyta siw̃ír, carit cuitar cat, uw cuitar cat ab ey cuic cuic chájacro.
  abx-abx: Ngan pagpakatu'an-na si Moises si dimu'an mga a'a si kada kasugu'an anan
    si bala'od, agbawa iya laha'-na si nati-nati baka nga nagpasalakot si buwahi'.
    Agpapispis-nay nan si nilikid sinurat bala'od pati' si dimu'an mga a'a pina'agi
    si paggamit si tungkay-na si hisop nga nagpapakkusan si nagpapiyat barahibu-na
    si karniro.
  mco-NT: Moisés je' capxhuäcx je Dios ytɨy'ajt ma tüg'ócɨy mayjäy. Chi jada' huijtzɨ̈gy
    tüg lana tzaptzpɨ mɨɨd tüg quipy aacx huɨdibɨ ooy oy yxuugy. Je' yajxooc ma huaj
    mang ñɨ'py etz chivo ñɨ'py teemhuɨdity mɨɨd nɨɨ, chi Moisés yajnïhuɨ'ch je libro
    mɨɨd je nɨ'py, je libro huɨdibɨ anajty tɨ capxy etz nañ jadu'n jäy ajcxy yajnïhuɨ'ch
    je nɨ'py.
  cpb-NT: Tema pairani rithonkakero Moisés riñaanatakeniri atziripaini Inintakaantanewo,
    raake riraa piratsi, itsipataakero ñaa, raake inchatewa, rankowitake kityonkamawotatsiri,
    ritsikirisantakawo osankenatainchari, eejatzi atziripaini.
  aon-aon: Seiwok Moses douk narik nakripesh ihinyumorim baraen nyetem Iruhin ananin
    lo iri. Nakripeshen iyoh aria nahuri nugaesh bulmakauhos-ibor owishibor aria nabadigobor
    um abar. Aria noweshik sipsipirub ehirub douk sheshereh-arub owishibor-iti beit
    iri um onok nyeigurik um enyudok shokwinyi rowog um hisop aria nakutish owishibor.
    Nakutish douk natuki owishibor aria narik neyarik anabor karowibor um okwudok
    Buk Iruhin ananin lo nyetemok iri. Aria arpesh kadak nagiguk neyarik-aboresh.
  hus-NT-2005: Na Moisés in tʼiltsi ejtal an atiklábtsik ejtal xowaꞌ in ulal jachanꞌ
    an takʼixtaláb. Tayíl, in téynaꞌ an lana xi tʼunuyich tʼajat kʼal in chákníꞌ ani
    jun kʼweꞌlek i chʼojól xin bij isopo, in axdhaꞌ bin xichʼál an beserro ani an
    chibo xukʼudh kʼal i jaꞌ, in wadhiy an dhutsadh úw xon ti kʼwajat dhutsadh an
    takʼixtaláb ani in wadhiy jeye ejtal an atiklábtsik.
  mig-NT: Chi̱ nú a ni̱ ka'u ndɨ'ɨ Moisés ta̱ká tu̱'un tá'ú tíñu yóso núu̱ ley nuu̱
    ndívii ñáyɨvɨ, yúan‑na te ni̱ ki'in‑de nɨñi̱ chélu, jíín nɨñí ndíxí'ú, jíín ndúcha,
    jíín íxi kuá'á, jíín ɨ́ɨn yo̱kón, te ni̱ joso̱ yúyú‑de sɨkɨ̱ máá tutú‑ún jíín
    sɨkɨ́ ndívii ñáyɨvɨ.
  bps-bps: Glut sa ani, du di kafnge Mosis fgadè i kdee flalò Dwata di kdee dad to,
    nwean litè i guyà baka na kambing i tasanbool yéél. Na snabulan i gusmulat i dad
    flalò na i kdee dad to. Én sabul dun i bul bilibili bnatak fulè na batang di malnak
    fanga mdà di satu kayu hisof.
  mbs-mbs: Gebii, penga te pegtoladà i Moises te kedita te menge punù te Timanem diyà
    te menge Judiyo, inabat din se dipanog te nati te baka inimetayan din, aw sinengedan
    din iyan te wayeg. Penga niyan, inagem din se melalag bolbol te ayam-ayam karniro
    intangen din diyà te panga te kayo hisopo, aw inwilik din iyan diyà te libro sinolatan
    te menge punù, aw diyà heman te kedita te otaw.
  tof-tof: Mosesón nóma blakónórr blaman pamkolpam büzazil, blaman gida bóktan poko
    God ibü ne kla tómbapónóm byal yarilürr gidadó, wa küsil simanal kauab akó simanal
    goutab óe imarrulürr akó naepükü yasarri yangónórr. Olgabi wa óe-óe ⌊sip⌋ ngüinpükü
    kómrep tizdü arrgótarrón ene ⌊arrngamórrón gida peba⌋ akó blaman pamkolpam nangnóp.
  cme-NT: 'Kuŋ ciɛ dumaa ku yaa daaku: Diiloŋ uŋ''a ba ta ba wuɔ hũmieŋa maŋ, *Moisi
    kalaaŋ-ya baa-ba hiere igɛ̃na ŋaa aŋ nyɛgãaŋ dumaa *ãnjĩnamma-na. Uŋ ciɛ mafamma‑i,
    baa naa ko nambiemba namba baa kaagbolaamba namba, wuɔ biɛ ba tãmma‑i a guɔl
    baa hũmma, aa ce kumitedãama a vaa *isopefiɛlu a dii misĩrrã ãnjĩnammaŋ-sɛbɛ‑i-na
    aa bi dii misĩrrã nuɔmba-na hiere'
  sus-sus: Annabi Munsa to Ala xa sɛriyɛ masen ɲama bɛ, a naxa ningee nun si kontonyie
    wuli tongo, a nun ye, a fa na kasan Kitaabui nun ɲama ma se nde ra naxan yailanxi
    hisopi burɛxɛ nun yɛxɛɛ xabe gbeeli ra, a fa a fala, a naxɛ,
  pon-2006: Keieu, Moses wadek ong aramas ako koaros kosonned koaros me mi nan pwuken
    Kosonnedo. Mwuhr, e ahpw ale rahn isop oh wunen sihpw pohweitahta, kaduh nan ntahn
    kouwol oh kuht, me e doaloahki pihl, oh usupihki pwuken Kosonnedo oh aramas ako
    koaros.
  dad-dad: Moses lo bun ĩtãfiya ganan tamo kayau ganan wogõ fiyeĩd fen, ĩ bulmakau
    naal ado meme nẽ naud, naan ado yale falei fe fen, sipsip siwi giriya ado aa hisop
    were nem, lo buk bun ado tamo kayau ganan bun wiri fen.
  zab-NT: Te pur chi gulull gudixtee Moisés lo irate de bniety irate ni zéed lo xley
    Dios, ax cuáab guichllíily culory xnia bcuaabni quia tuby lliiz yag ni lá hisopo.
    Chiy bzeebni lo nis ni nuuch rɨny xte de bserr cun xte de chiv ax btiuubbɨni quia
    librɨ xte ley cun quia irate de bniety
  ksd-ksd: Tago ba Moses i tar vatang vapar ra lavur vartuluai tadav diat a tarai
    par da ra varkurai i ga tak pa ra gapu i ra nat na bulumakau ma ra me, ma ra tava,
    ma ra ivuna sip i meme, ma ra isop, ma i ga pikire tar ia ta ra buk, ma ta ra
    tarai par,
  msm-NT: Su no pasabuton ni Moises to kaotawan to tibo mgo balaod to Diyus, pigpayangosahan
    din. Su migpudut sikandin to yangosa to pighimatajan no mgo nati no baka aw sakoti
    to wohig. Migpudut isab sikandin to maintok no sanga no og-ilingon to hisupu aw
    libodi to bubue to karneru no pigtina to mayogdog aw itoknob duon to yangosa.
    Duon to atubangan to tibo kaotawan impitik din sikan yangosa duon to sikan libru
    to mgo balaod dow diya to kaotawan.
  myk-myk: Tuun wemu ni Kilɛ tudunmɔɔ Musa ya saliya wu ɲɔmɛhɛɛ ki bɛɛri jo sipyii
    pu mu ge, a wu nupiye shishan, ni sikapee shishan lɔ, ni lɔhɔ bɛ, ni Izopu tige
    geŋɛ, na kee taga shishan pu ɲɛrɛgi saliya Kitabu we, ni sipyiire ti bɛɛri na.
  sbe-sbe: Mose Yaubada yona laugagayo maudoidi ye hededegabaedi tamowai udiyedi,
    na muliyena bulumakau natudiyao yo gouti kwasinadi yo waila ye haidi na mamoe
    wiyana pulupululuna yo hisopa lagadi ye hepaisowadi na Yaubada yona laugagayo
    bukana yo tamowai maudoidi udiyedi ye lausibusibuidi
  mcr-mcr: Ii tii timäutŋqeyi. Mosisi iqu kukŋuä eeqänäŋi, kukŋuä-suqä iuta qokä-apäkiu
    ae ätuäqetaŋi, iqu bulumäka hipkä häŋeqetä, meme häŋeqetä ämeqe, ga eqä ditä imäkäqe,
    hisopqä äpaitä sipsipqä a häŋesqetä ämetä, äyämeqe, bukä, kukŋuä-suqä tuwaŋuä
    qänätaŋgqeutä, ämaqeutä hmbunä-hmbunä pŋqä-pŋqä ikqe.
  cux-NT: Moisés caⁿ'a sa chii sá nducyaaca mandamiento yeⁿ'e ley. Cuayiivi ní 'iiⁿ'yāⁿ
    caaⁿ'núⁿ yā 'iiti ní Moisés sta'a sa yuūúⁿ yeⁿ'ē daiya vaca ndúúcū yuūúⁿ yeⁿ'ē
    chivo ní ndástaⁿ'a sa nuūⁿnīⁿ ndúúcū yuūúⁿ. Cuayiivi ní sta'á sa yuūúⁿ ndúúcū
    duūdū 'iití cuūchī ndúúcū 'áámá yaatā chi duuchi hisopo. Ní s'neéⁿ yā yuūúⁿ vmnaaⁿ
    libro yeⁿ'e ley ní vmnaaⁿ yeⁿ'ē nducyaaca 'iiⁿ'yāⁿ dendú'ū.
  tur-YTC: Moşe, Kutsal Yasa’ya göre bütün halka her buyruğunu söyledikten sonra su,
    al yapağı, mercanköşkotu ile danaların ve tekelerin kanını alıp hem kitabın hem
    de bütün halkın üzerine serpti.
  san-ITR: phalataH sarvvalokAn prati vyavasthAnusAreNa sarvvA Aj nAH kathayitvA mUsA
    jalena sindUravarNalomnA eShovatR^iNena cha sArddhaM govatsAnAM ChAgAnA ncha rudhiraM
    gR^ihItvA granthe sarvvalokeShu cha prakShipya babhAShe,
  bel-N: Бо Майсей, сказаўшы ўсе прыказаньні паводле Закону ўсяму народу, узяў кроў
    цялят і казлоў з вадою, і воўнай пунсовай, і ізопам, пакрапіў і саму кнігу, і
    ўвесь народ,
  sch-sch: Amotona Moses'n Balam Chongpêkngei hah mipui ngei kôm a phuong baka.
    Masuole chu sechalngei le kêlngei thisen hah tui leh minpolin, hyssop machang
    le samul sen mangin Balam Lekhabu le mipui ngei murdi hah a thika.
  mic-MIQNT: Amgwesewei Mowis telimapni mimajuinu'g ta'n te's'g 'tplutaqann. Na tujiw
    wesua'toq mal'tew wen'jitia'mu'tl aq te'pljig wiaqpega'toq samqwan aq se's'paqte'gl
    'tplutaqanewe'l wi'gatign aq 'ms't mimajuinu'g. E'w'g isop nipispaqanji'j aq megwe'g
    jijgluewjuapi. [Isop iga'taqanigtug etligwet.]
  huu-NT: Ie comɨnɨmo nana naimɨemo Jusiñamui lloga rafuena Moisés mɨcorɨ llua mei,
    faga jurareta dɨrue dɨga, faga chivo dɨrue dɨga, nana naie lloga rafue cuegabiaɨna
    llerede. Comɨnɨna jɨaɨ llerede. Naie dɨrue jɨnui dɨga nano faɨte. Febecode ra
    jiaɨrede ɨniroi dɨga maɨga. Iemei naie ra dɨga naie dɨruena llerede.
  jiv-NT: Muisais nu akupkamun ashí shuáran ujakarmiayi. Nuyá ure kapa̱a̱kuja̱i̱ tura
    nupa̱ja̱i̱sha namaṉké numpé̱ entsaja̱i̱ pachimpramuja̱i̱ ayak akupkamu papincha
    ashí shuarnasha ukatkarmiayi.
  otm-NT: Janangue'a nu'a ra Moisés 'bʉ mí xih rán t'ɛ̨di Oją gätho yʉ mɛ israel,
    nɛ bi c'uaspa ra ji bʉya. Bi mit' ra thɛnga xidɛ'yo nɛ n'da ra t'ʉ'yɛza gue n'youi
    yʉ́ paxi, nɛ bi gąrbʉ ja ra dehe n'youi rá ji ra t'ʉndąni nɛ rá ji yʉ chibo, bi
    c'uaspa bʉ ja rá søcuą i man rán t'ɛ̨di Oją, nɛ gätho yʉ ją'i bi mba ma c'uaspi
    a ra ji bʉya.
  dah-dah: Irdeb meheŋde wor po Mose beleŋ asaŋde Al Kuruŋyen saba katiŋ kuruŋ goyen
    al buda goyen kapyaŋ heŋ yunyiŋ. Irde gab bulmakaw foŋeŋya memeyat dari yade feya
    suluk yiryiŋ. Irdeb sipsip wuyŋeŋ bukkeŋ irtiŋ goya hisop he haniŋ yuwalŋeŋ miŋyaŋ
    goyen yadeb dariya feya suluk irtiŋ bana goŋ uliŋ yiryiŋ. Irdeb Al Kuruŋyen mere
    katiŋ asaŋ go hende utiriŋ teŋ alya bereya uliŋde wor gwaha po yirde tukuriŋ.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə nəpɨn Moses rɨni irapw pam raka nəɡkiariien
    me səvəi Loa m nərmama, nənə kurirə irə in ruvehi nɨmwheri sipsip sə kɨno rəruerəv
    mɨne rɨɡi nei nəha hisop, meitesi pen ia nɨte kwəti kau mɨne nɨte nəni sə rɨnərapi
    ia nui, nənə mɨvi rərəɡi pen netə ia nəkukuə səvəi Loa mɨne ia nərmama me pam,
  kpr-kpr: Moses nu Agho Dari da geka evetu genembo isambukena dengoro indiri niningusera
    ainda amboda, gouti (goats) a burumakava (bulls) da ororo budo uvughae baingoro
    edo, sifi (sheep) da buroro unju tamo a igi mendeni budo, ainghae dabade ororo
    uvughae baingoro usira aminda, fati budo jefegusira. Jifegusira amo, Moses nu
