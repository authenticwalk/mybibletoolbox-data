    nia kalu sipi tava ziṉaradi sa sa kukuruna, meke noti la nia sa koari na ehara
    ta henidi meke siburu la nia sa koasa buka Tinarae, meke koari na tinoni,
  hop-NT: Noqw ōviy ura Moses tutavot eq hin ayatiwyaqat sohsokmuy sinmuy āawnat,
