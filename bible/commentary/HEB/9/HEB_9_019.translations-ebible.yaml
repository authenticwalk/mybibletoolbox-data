    thɛnga xiꞌyo, ne bi thintꞌa ja ra jintfani ne ra jiꞌyo ntha̱ntsꞌi co ra dehe,
    nepʉ bi na̱xa habʉ mi ntꞌofo ra ley, nepʉ bi na̱xa gatho ya ja̱ꞌi.
  wnu-wnu: Qen qamart Moses qomon qob eng gugum munon yamangar wuriimbigorei. Ende
    at wogub bur qarig qeru ba ne meme qeru ba ya ba ne wai sipsip im miannob eng
    baurei. Baub ne buk erer biigi ne munon gugum wurit igiamorei.
  zam-NT: Tac ngolo mde'th Moisés no mblab Moisés ye's co' nac di's co' mnibe' Diox
    co' nac ley co' mxo'f Moisés loo mèn nación Israel, ngoloa mnibe' Moisés loo mèn
    par mbeth mèn ngon no chiv gutee. Ngoloa, mxen Moisés ren ngon, no ren chiv gutee,
    no nít, no yis lad mbacxil' co' mgo' mèn con color nane, no thìb ram yaa co' nxyen
    bix co' ngro' lèe hisop. Mxob Moisés ren loo libr co' nac libr che'n ley co' mxo'f
    Moisés loo mèn no loo mèn nación Israel co' mqueltàa loo Moisés tiempa.
  zyp-NT: Moses takhei phungbia vytei khah cawngsaw zawpui khah a reipah ning he takhei,
    co teitei thi le mei thi khah law ka, tui khatah a pahlawh khy taitah phungbia
    cabu le cawngsaw zawpui khah hisop thingcai le tuu hming a saipaw khei a thei
    he.
  sey-NT: Ja̱je paꞌina, Moisés siꞌaohuaꞌire quëapi, Israel pa̱ire cua̱ñeseꞌe cayere.
    Quëa tëjini majaꞌi naña sëohuë nesicopi ca̱të yoje̱ paꞌiona, hisopo tarana hue̱ni
    hue̱quë cuiꞌne joꞌya ñama tsiena ocopi co̱ꞌmesicona co coꞌi meni cua̱ñeseꞌe toya
    pëpëna tsiepi saꞌcuapi, cuiꞌne pa̱ireje̱ siꞌaohuaꞌire tsiepi saꞌcuapi.
  nvm-nvm: Regavo Mosis fun akai usuikor ijia jame e Isrerko iji vuak fok kuardiame
    rad fu maf-kau uka ijefuon kavuan abe do ijekma davaruain. Areme fu ifirik ijia
    datome ire atebu ijia abe ijia utime do ijia abesme ke buk akaij ijiga e iji samaij
    ijia irenva iji usemadian.
  mps-mps: Tama tiyu, hasia bolo Mosesgo te tigidali bomo yai pogo te kolesaga yao
    po te we bidi augwalibolo pusai. Tama nosali agai te kibu bulmakau wai me te meme
    wai selama, tama elama, tama te kaneme dali, te ąį me, te mama yai sipsip nisi
    badi, te ni hisop dwasianu nologo me sai. Agai te nai dabe sobadi elama, tama
    te mama yai sipsip nisi te hisop ni nologoba gebelama, tama te naigo te taluali
    ąį dali kaneme te Godigo bomo yai po buku daiba me te tigidali we bidi tigiba
    te kaneme segeni tiwai sąsąga pai dao.
  pab-NT: Moisés hotohare aotyakisa halitinae iraiti kaxairatyakehenere akereta. Hatyaoseta
    iya bowi, kabala mokosenae timalaxa harenae hoka kaketaxatene one kakoa hoka kalanero
    niyali xaxotyatyaka, exahe híssopo kano kakoa hoka heraherananetya babera iraiti
    kakoare, exahe halitinae hoka heraherakonisa.
  llg-llg: Fain, baꞌi Musa nakabubua nala ita bei-baꞌi nala, fo nafada basa palenda
    fo manai heti-heuk ndia, fo Lamatuak nakondan ndia so. Basa ndia, boe ma baꞌi
    Musa hala sapi ma biꞌiaek, fo ana haꞌi nala daan, de seseo kana no oe. Ndia boe
    pake tali mbilas fo mbaꞌa nakabubua ai ndana doo lutuk luma, boe ma ana bolon
    neu daak ndia dalek, fo mbimbilun neu Manetualain Susulan fo Musa sula nalak ndia
    lain, ma neu basa lauinggu la.
  kyf-kyf: Nɩɩ, tɩada mɩa, Moizɩ zɛlɩa -Lagɔɔ titee nʋkpla -wɛlɩ weee nyɩma weee -yla.
    Tɔʋn, ɔ gbʋanɩa *isɔpʋsuu 'klɩya 'wluo 'kwleeni zalʋ la, ɔ faa we 'bhliyuaa 'pɩɔn
    klaa, -vlɔɔ 'pɩɔn klaa, we -yɔ 'nyu lʋ, 'ɩn ɔ yia we 'mni -Lagɔɔ titee 'sɛbhɛ
    -yɔ nyɩma weee -gʋ.
  tpi-tpi: Pastaim Moses i autim olgeta tok bilong lo long ol manmeri. Na bihain em
    i kisim blut bilong pikinini bulmakau na bilong meme na tanim wantaim wara. Na
    em i kisim han bilong diwai hisop ol i bin pasim long retpela string ol i wokim
    long gras bilong sipsip, na putim long blut. Na em i kamautim na tromoi liklik
    blut i pas long dispela han bilong diwai i go antap long buk na antap long olgeta
    manmeri.
  mih-NT: Vatyi sa yaha nacatyi ra Moisés tandɨhɨ usi tahan ley maa ra Ndyoo sihin
    tandɨhɨ ñiyɨvɨ, ta zɨquɨ i quihin ra nɨñɨ zɨndɨquɨ lee ta nɨñɨ mvee, ta i tyihi
    ra ndutya, ta i zatyii ra zuhva zoco yutu sa nañi hisopo sa nuhñi sihin yuhva
    cuaha, ta i quɨtɨ ra sii si nuu tutu nu ndyaa ley cuan, ta i zatyii ra sii si
    ta sii tandɨhɨ ñiyɨvɨ sihin nɨñɨ ta ndutya cuan.
  qvh-NT: Manarä pishtarmi runacunata liyipargan conträtucho guelgaraycashgan mandamientucunata
    y leycunatapis. Liyiparcurmi becërrucunatawan chïvucunata pishtasir yawarninta
    chasquergan. Nircurmi say chasquishgan yawarman yacuta yaparcur hisöpo nishgan
    jachapa rämancunata puca jïluwan juc gueruman watapargan. Saywanmi sagsupargan
    guelgaraycashgan leycunata y lapan runacunatapis.
  kms-kms: Te pugri Moses ni lo kin wand lo buk pe rise kin te ni wute buagi nde simbe
    nand pre dobu kau wo kin yavi di meme kin yavi wuye ane nateri, di nyumo hisop
    muange pe sipsip iny ambo kin taq nimbiq pre yavi pe neq wughe nitaqwi di God
    ningg lo rise kin buk pe puraq nindiq di wute buagi nde puraq nindiq.
  agn-agn: 'Animan maning ta na tang bindoat ni Moises asing timpong asi: Pinaintindi
    na ong mga taw tang kada toromanen ong Katobolan, oman dayon ang kinomit na tang
    dogo tang bakang sodo may mga kambing ang pinatay ig sinamporan na ta wi. Nangomit
    ka tanandia ta bolbol ta karnirong kinoloran ta masinggi ig sina-ket na ong tanga
    ta ayong isopo para pangwisik. Na sine-me na ong dogong asi ig dayon ang winisik-wisikan
    na tang sinolatan tang Katobolan ig ang tanan ang mga taw.'
  nhi-NT: Pues ihcuac Moisés oquinmatiltih in tocniuan nochi tlen quihtoua in tlanauatil,
    oquian nimeso in piselohten uan den chivos iuan atl. Uan noiuqui oquian chichiltic
    tohmitl uan xiuitl de hisopo, uan ocpolactih itich in istli uan atl, uan ocahuichih
    in tlahcuilol uan nochtin in tocniuan.
  ttc-NT: Komo te Moisés ya ma xik tq'uma' kye xjal kyaqil aj otyolij te Qtata Dios
    tuj te Kawb'il, yaji otzaj tin jun noq' kyaq teb'l b'ix otzaj tin txq'an txaq
    isopo b'ix oqex tmu'u' tuj kchiky'el kye tal tor b'ix kye tal chib, aj samo' tuq
    tuky'i a'. B'ix yaji oxik tkyito' tajsik te u'j aj te Kawb'il b'ix ax kyajsik
    kyaqil kye xjal.
  dan-1931: 'Thi da hvert Bud efter Loven var forkyndt af Moses for hele Folket, tog
    han Kalve- og Bukkeblod med Vand og skarlagenrød Uld og Isop og bestænkede både
    Bogen selv og hele Folket, idet han sagde:'
  kwj-kwj: Imbihumbwa metengei naha Moses Gotri lo mwanji ti ele himiyama hurahama
    ni ri bwaro gisi ki bulumakau che ga meme ga fi fihi ga uku tinga anahulehusini
    naro ki wu wosiro sipisip nimbi ti hisop me tali ki injisini o ki toroni ri rawaisini
    roni rasukwani Gotri lo mwanji kairo chengi tenge tiki, e, ele himiyama hurahama
    i tape tenge ki ya ri yefokita.
  vie-OVCB: Sau khi công bố các điều khoản luật pháp cho dân chúng, Môi-se lấy máu
    bò con và máu dê đực cùng với nước, dùng lông chiên đỏ tươi và cành phương thảo
    rảy máu trên sách luật và dân chúng.
  kze-kze: aiva'á Mósesi amápa-kwaasivimba Áánútuna ámáámba amápa'a simátímatuwena
    purumakan-áráákóná naaevímbá non-úramba atímakena méme-ayauma tamayóka'a úsúmarena
    mindááévímbá tu'mái Áánútun-aai agaimái makáan-auvai-kwandaaira'a tuvimpín-úmarena
    kwaási tinepimpá'á mirá umásuwena
  lbk-lbk: Siya akhes nan inangnen Moises, infakhana ona isnan katakhotakho nan am-in
    ay filin ay wad-ay isnan lenteg. Sa et inmala isnan chalan nan koyaw si faka ya
    karching ya inkaslangna isnan chanom. Inmala akhes isnan enkilat ay chotchot si
    karnilo, ay inpotipotna isnan pangan nan chapong ay hisopo. Sa na't intapek isnan
    chala, ya inwarsina isnan liblo ya nan katakhotakho.
  mto-NT: Ku veꞌe je̱ Moisés anañu̱joma je̱ jayu du̱tukvinko̱jtsiku̱jx nu̱jom je̱
    Nteꞌyam je̱ pyavaꞌnu̱n, vanꞌit tseꞌe je̱ tsapts uk je̱ lana ma̱a̱t toꞌk mats je̱
    aajy je̱ ojts juuꞌ veꞌe hisopo du̱xa̱a̱j, je̱ꞌe̱ tseꞌe du̱tukpapa̱jk je̱ carnero
    nu̱u̱ꞌpu̱n, je̱ chivo nu̱u̱ꞌpu̱n, je̱ts je̱ tsoxk na̱a̱j, je̱ꞌe̱ tseꞌe tyuknu̱xijt
    je̱ ak axaaꞌch joma veꞌe du̱jatyaajñ je̱ Nteꞌyam je̱ pyavaꞌnu̱n, tyuknu̱xijtpa
    tseꞌe anañu̱joma je̱ jayu.
  bzh-bzh: Wirek Moses nër Horek yi ġaġek pin vu alam ggovek, loḳ mëm ḳo burmakau
    tuveḳ ti niḳöḳ los memëk ti niḳöḳ ving bël, log daġoo sipsip niviis ḳöḳ
    los vos ti nebë bigbig ris loḳ betetëhin raḳ ḳapiya-horek-yi, geraḳ alam pin
    ving.
  guj-2017: કેમ કે મૂસાએ નિયમશાસ્ત્ર પ્રમાણે દરેક આજ્ઞા સર્વ લોકોને કહી સંભળાવી પછી,
    પાણી, કિરમજી ઊન તથા ઝૂફા સહિત વાછરડાનું તથા બકરાનું લોહી લીધું, અને તેને પુસ્તક
    પર તથા સર્વ લોકો પર પણ છાંટીને કહ્યું કે,
  jvn-NT: Ndisiké nabi Moses ndunung-ndunungké wèt-wèté Gusti Allah marang wong-wong.
    Sakwisé kuwi dèkné terus njikuk getihé pedèt apa tyempé. Kuwi terus dityampurké
    banyu. Nabi Moses terus nggawé kwas karo gagang-gagangé lan godong-godongé hisop
    sing ditalèni dadi siji karo wuluné wedus gèmbèl sing dikèki rupa abang mateng.
    Kuwi sing dienggo ngepyur-epyuri kitabé lan wong-wongé karo getihé.
  byr-byr: Sareꞌ daresɨ. Aayagaaꞌ Ne Mozɨzai yuya kɨwɨnyavɨya yagaala gazasaꞌ aꞌmwe
    yuyaraavɨ wɨjɨwaakakelyɨ. Yɨ dɨvidaaꞌnyɨ sai tawe bulɨmakaawoya dɨwɨnyaresɨ memeyavɨresɨ
    maaraka aalyasɨ yegɨrɨlaka sipɨzipɨyavɨre arɨla wayaakeꞌ yɨta yɨzopɨyavɨya taanya
    maalɨkengɨ yewaaꞌbwaraka yɨ taweꞌ kɨwɨnyavɨya bukuyavɨ yɨrɨkuraka dɨvidaaꞌnyɨ
    aꞌmwe yuyaraavɨ yɨrɨkurakelyɨ.
  ian-ian: Tamba Moses wan njambia mbutndɨ mala kwanda kwanda nda vatnyalaa God kat
    kwindi. Ngɨni nyan bulmakaugwi memenana yelogwen klalaa ngu klalaa awmba salatndɨ.
    Awmba salataa sipsipnana yelogwen mbangɨ yuwio “hisop” walɨnja mi nganga kwutaa
    ngu awmba tolaa yelogwen winkwutndɨ. God kwiya nyaangɨt pɨlɨwutnja pepamba winkwutndɨ.
    Ndi Judana mbangɨmba winkwutndɨ.
  hun-hun: Mert amikor Mózes a törvény szerint minden parancsolatot elmondott az egész
    népnek, vette a borjúknak és bakoknak vérét, vízzel és vörös gyapjúval meg izsóppal
    együtt és meghintette magát a könyvet és az egész népet,
  mcf-NT: 'Nuquin Papan chuibocpaden chuishun nidaidën capuquid yua cuesuneshun intac
    bedshun actebëdta daëd uain cacushun cuëte shubi madquënaid podo mësequiabicquid
    bedshun sedquid piu uaid potaneshun daëd uaboed nënanshun Nuquin Papan chiaid
    dada uaidbëdta matses daseccabampampic:'
  kjs-kjs: Abala ririnare Moses-me rekena agale raayo enaali lakelalo kiritasa. Go
    pumare werepere nipumi gawa kebonu meme menanuna yaapi-para ipa-para ma medale
    yaasimi. Go puma nipumi sipsip menana iri-para repena hisop-na yo apalae muma
    yaapi paitaasa. Go pumare nipumi mo yaapimi rekena agale wi buk-para enaalinu
    raayo madaa page pasa.
  mni-mni: Ahanbada Moses-na Wayel yathangda yaoba yathang pumnamak misingda laothok-i.
    Adudagi mahakna sallaba amadi hamenggi ee louraga isingga yansillaga Wayel Yathanggi
    lairik amadi mi pumnamakta hyssop-ki masa amadi angangba samtu sijinnaduna khik-i.
  yad-NT: '@see-verse:HEB.009.018'
  mxb-NT: Sa̱ꞌá ño̱ó tá ni̱ ndiꞌi ni̱ kaꞌi Moisés ndidaá choon saꞌándá ley no̱ó na̱
    sáꞌano ñoo yo̱, dá ni̱ kiꞌin na nii̱ chikerró, xíꞌín nii̱ kíti̱, xíꞌín ta̱kui̱í,
    xíꞌín kachi̱ kuaꞌá nii̱, xíꞌín ndáꞌa̱ yuku̱ hisopo, dá ni̱ soꞌono ndaa na̱ nii̱
    ñoó xíꞌín yuku̱ yóꞌo sa̱tá yuu̱ noo̱ káa ley, xíꞌín sata̱ ndidaá ña̱yuu ñoó.
  pon-2006A: Keieu, Moses wadek ong aramas ako koaros kosonned koaros me mi nan pwuken
    Kosonnedo. Mwuhr, e ahpw ale rahn isop oh wunen sihpw pohweitahta, kaduh nan ntahn
    kouwol oh kuht, me e doaloahki pihl, oh usupihki pwuken Kosonnedo oh aramas ako
    koaros.
  maq-NT: Xi cavatju casua Moisés camachaya rë yëjë ni xuta yëjë ni cjua tsëhë ley
    xi casua Nina ne, sehe cafaha me hitsë tsanga hani cojo ngu tsja rë ya xi hmí
    rë hisopo, sehe catsicahnchi me cojo jni rë chu hndindyaja cojo jni rë chu tentsun,
    cavisecjan rë me nandá ne, sehe cavinchutaha rë me libru tsëhë ley hacuaha cavinchutaha
    rë me yëjë ni xuta.
  hto-hto: Moisés nana afe ocuica uaillaɨ nana comɨ́ínɨmo jino llua mei, afe uaillaɨ
    cuiábɨcɨmo faga tóɨnɨaɨ dɨ́ena cuirɨ́note. Daje izói afe mei nana comɨ́nɨmo cuirɨ́note.
    Ua llua mei, Moisés duera “hisopo” daɨna rarocɨ llɨ́ɨnote. Llɨ́ɨnuano, afécɨmo
    jíaɨrede oveja itɨ́raɨna maɨte. Iemo jáɨnoina jaɨcuica dɨ́edo afe rarócɨna rɨáitate.
    Rɨ́íaitano, ocuilla uai cuiábɨcɨ naa comɨ́nɨri dɨ́ena cuirɨ́note.
  por-BRBSL: Pois quando todo mandamento tinha sido dito por Moisés a todo o povo
    segundo a lei, ele tomou o sangue dos bezerros e dos bodes, com água, lã escarlate
    e hissopo, e aspergiu tanto o próprio livro quanto todo o povo,
  ces-NKB: Když totiž Mojžíš všemu lidu přednesl všechna přikázání podle Zákona, vzal
    krev telat a kozlů s vodou, rudou vlnou a yzopem a pokropil jak samotnou knihu,
    tak i všechen lid
  cui-cui: Moisés daxita pia peitorobi coyenewan yabara paeba daxita jiwitha. Nexata
    bapon pena xua oveja na xua tsobia naewiyotha opi yarabaxuba, po naewiyotha pewʉn
    hisopo naeyo. Bapon mene muxunaxuba vaca jana poyo peweinyo pebtiyo xuano xua
    muxunaxuba chivo jana. Bapoxonae baxuan bapon Moisés nʉnʉbaba Nacom Pejume Diwesitha.
    Mataʉtano daxita jiwitha mata wenʉnʉbaba.
  boj-2014: Agi Moses a dal anjam kalil plaltosiq tamo uŋgasari naŋgi minjrsiq koboonaqa
    a na makau ti kaja du du ti naŋgo leŋ osiqa ya ti sil lent ti ŋamtaŋ aqa dani
    aqa ñam hisop de ti turtosiq tamo uŋgasari naŋgo gateq di bilentej. Osiqa Qotei
    aqa lou gara neŋgreŋ aqa qoreq di dego bilentej. Sil lent di kaja du du naŋgo
    juŋgum na gereiyo qaji.
  eng-OEBUS: For, when every command had been announced to all the people by Moses
    in accordance with the Law, he took the blood of the calves and of the goats,
    with water, scarlet wool, and a bunch of hyssop, and sprinkled even the book of
    the Law, as well as all the people,
  eri-eri: Ngasunga, Moses no nere fai-aita nuuni beele oruwanga malalamudu lenigai.
    Onodu bona, iinga no bulumakao magana, meme ngare ganenege elegedu bona, yaage
    bagu ubulumuwai. Onodu bona, no hisop nauge tuwa nere sipsip ululumu langa, fawa
    giriwou umugedu bode dagane waha tedu bona, ganenege langa kobomuwai. Onodu no
    fasi tedu bona, ganenege menenga onou hisop nauge tuwa waha langa fadadu inyai
    waha, aya wainga buk yaula langa bagu, nere fai-aita oruwanga jaulanege langa
    bagu minai.
  wiu-wiu: Akolaliyo eni totono yametekome tamene wa okana toa-kama Moseseyo i i wa
    to̱awea ootokoa kakome eya taneya. Pitimekawe tine moa wia eniya kamate okolo
    kagonoke mekoa ue-pala eletekaneya. Nititikoapa kikome kiane sipi sipi kai pine-pala
    yomo isope yenene deyata moa okolo kagonoke tadaneya. Nitoapa eni totono wia mekane
    bokukeka eida kakene ali atoakeka tadekatapeneya.
  swe-swe: När Mose hade förkunnat lagens alla bud för hela folket, tog han blodet
    av kalvar och bockar tillsammans med vatten, scharlakansröd ull och isop och stänkte
    det både på själva bokrullen och på allt folket.
  cth-cth: Mosi ni kâlawk cauk dawk kaawm e kâlawknaw pueng hah rangpuinaw koe a pathang
    pouh hnukkhu, tui hoi kalawt e maito hoi hmae thi hah a sin teh tumuen paling
    hoi dingsala dawn hoi kâlawk cauk hoi rangpuinaw hah a kahei sin.
  mti-mti: Mosisi me Gwangwan desirom desirom me gumbe iyayapan undag wag dirumne.
    Meve me yoi ge sip gumawa diyapam ge wayo Isop kwayawa tamne, sira burumakau usiwa
    ge mae goot diyawa tamne. Meve me gwangwan agiyawa bukaeba ge iyayapan gumbo di
    yoi mina veramne.
  pad-NT: Oniaroa, Moisés kohana va'ora nava'isohi'imidiaki adani ija'ari avikhananavaki
    honari ipohiki athinia Deus kava'isohihi jiriki kania hojaki, vanaabaja kaimoni.
    Va'ora nava'isohivini naothinia binabiini'ihi ida ama bavini. Bodinia hojaki ida
    'daama kahidari amana, boji amana, paha kabodiki. Binabiini'ihi jaboni ida ava
    vadini pa'itxi hisopo oniki, ovilia savina nadarakia odabohamisiki. Dasa bini'afarihi
    ida savina nadaraki ama bavini bodinia, biakana'diri'dirikhamaja kaimoni ida ama
    Deus kava'isohihi jiriki kapapirani namania. Ama-ra akana'diri'dirikhama'aha ija'ari
    hahavi vajoroniki vanamana jaboni.
  twi-twi: Nea edi kan no, Mose kaa mmaransɛm no nyinaa, sɛnea ɛwɔ mmara no mu no
    kyerɛɛ nnipa no. Nantwi mma mogya ne nsu ne kuntu kɔkɔɔ ne sommɛ na ɔde petee
    nwoma mmobɔwee no ne nnipa no nyinaa so
  hlt-hlt: Olpaek boeih te olkhueng dongkah bangla Moses lamloh pilnam boeih taengah
    a thui coeng. Vaito neh maae thii, tui neh tumul a nukyum, pumpiding te a khuen
    tih cayol khaw pilnam boeih te khaw a haek thil.
  tbz-SIM: Mɛɛ̀ botí nku Mɔyiisi nɑ̀kɛ́ dìì mɔ̀nnì Kuyie nkuɔ́ bɛnìtìbɛ̀, kɛ́deè kɛ́túótɛ́
    tipecìtì wũɔ̃tì nɛ̀ tifɑ̃ɑ̃̀tì, bɛ̀ tu tì isɔ́pù, kɛ́pɔɔ̀tɛ̀ yɛbɔdɑkɛ̀ nɛ̀ yɛnɑɑdɑkɛ̀
    bɛ̀ fìé yɛ̀ kó mɛyĩ̀ĩ̀ nkɛ́míɛ́tɛ́ ikuɔ́ kó dipɑ́tíri nɛ̀ bɛnìtìbɛ̀.
  san-GUJ: ફલતઃ સર્વ્વલોકાન્ પ્રતિ વ્યવસ્થાનુસારેણ સર્વ્વા આજ્ઞાઃ કથયિત્વા મૂસા જલેન
    સિન્દૂરવર્ણલોમ્ના એષોવતૃણેન ચ સાર્દ્ધં ગોવત્સાનાં છાગાનાઞ્ચ રુધિરં ગૃહીત્વા ગ્રન્થે
    સર્વ્વલોકેષુ ચ પ્રક્ષિપ્ય બભાષે,
  ake-NT: Mosi' uya tanporon nɨ apiyontɨn nɨto' main yau na'ne' ekama a'tai tanporon
