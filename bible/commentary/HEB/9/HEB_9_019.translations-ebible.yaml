    batu boso ;
  san-SIN: ඵලතඃ සර්ව්වලෝකාන් ප්‍රති ව්‍යවස්ථානුසාරේණ සර්ව්වා ආඥාඃ කථයිත්වා මූසා ජලේන
    සින්දූරවර්ණලෝම්නා ඒෂෝවතෘණේන ච සාර්ද්ධං ගෝවත්සානාං ඡාගානාඤ්ච රුධිරං ගෘහීත්වා ග්‍රන්ථේ
    සර්ව්වලෝකේෂු ච ප්‍රක්‍ෂිප්‍ය බභාෂේ,
  yut-yut: Moses da gen teban morap mɨŋat amɨnyo do yoyɨŋ mudaŋek bulmakau monɨŋ gat
