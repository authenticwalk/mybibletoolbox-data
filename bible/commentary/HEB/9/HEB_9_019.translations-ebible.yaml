    kodeka kai-sapara be ‘sipisipi’ puleke taroadi dipura nge idoki-kapo be dara be
    dang-lo inangalako be ono tamoata be aine imamiridi.'
  dwr-NT: Ayissi gooppe, higgiyan de7iyaa azazuwa ubbaa Muse asaa ubbaw odeedda; hewaappe
