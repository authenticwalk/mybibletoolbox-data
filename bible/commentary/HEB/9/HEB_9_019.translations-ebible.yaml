  heb-LB: לאחר שמשה קרא לפני העם את כל החוקים שבתורת ה׳, הוא לקח מים, דם עגלים ושעירים,
    ובעזרת תולעת־שני וענף אזוב התיזם על ספר התורה ועל כל העם.
  caf-NT: '''Et Yak''usda bughunek Moses yutl''aída''ai, ''i nts''e na''a ''uwhúlhni,
    ''et hubugha ts''iyawh Moses hubudáni. ''Et hukw''elh''az musdusyaz ''ink''ez
