  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དེའི་དུས་སུ་མོ་ཤེ་ཡིས་བཀའ་ཁྲིམས་བཞིན་དུ་བཀའ་རྒྱ་རེ་རེ་འབངས་མི་ཐམས་ཅད་ལ་བསྒྲགས་པ༌དང༌།
