    eejatzi rowamagaeyakirini waakaaniki eejatzi chiiwo, raawakiro riraa, itsipataawakiro
    iñaa. Roojatzi raakiro iwitzi owisha kityonkawitziri eejatzi piyonkashinkanari,
    rowiinkakiro iñaaki, ijeetantariri isheninkapaeni. Eejatzi itsikirijakiro roori
    iroka rojankinatakaakiriri Tajorentsi.
  nsn-nsn: A uakikilanganar inete ke guatain Moses, ke uahire baka uoum tasir tamata
    tar mamang ualatutulik ka bolo uahiuaig. Song ke kale tar deuatingisir kau makan,
    doho meme, kare uelhouar keip tar kodom, kare kirasa hahai i rana toro bukung
    tar ualatut, doho tamata uakap. Inggono ke kirkirasa keip tar randoudoukulik ra
    kilain o hisop, a niauih tar puhung uoho kubkubar.
  san-DEV: फलतः सर्व्वलोकान् प्रति व्यवस्थानुसारेण सर्व्वा आज्ञाः कथयित्वा मूसा जलेन
    सिन्दूरवर्णलोम्ना एषोवतृणेन च सार्द्धं गोवत्सानां छागानाञ्च रुधिरं गृहीत्वा ग्रन्थे
    सर्व्वलोकेषु च प्रक्षिप्य बभाषे,
  tna-NT: Moisés chenu ja Diusu sa jacuatsasiati cuana israelita cristiano cuana tiataidha
    su, huaca deja, cabra janana sa ami yahui neje huaru putsu, Diusu sa quirica bia
    su, cristiano cuana bia su di biahuiretaidha. Huapese nime dherena hisopo equi
    echa huitsana su icha putsu, ami su tsabiataidha. Da neje biahuiretaidha.
  lid-lid: Moses asehek iri sahou batanau, ma kandriyen malen ili tiri lau, ano iy
    andrei ndraye nadu bulumakau ma me, hawe gwa, ma lami sipsip saraman bawei i bada
    andra kei ari iri aloh hisop. Iy eme tahiy ili bolo ndra, ano iy toboroya ili
    bwele-e buk ndrabun ta kandriyen malen, ma ili bwele-e iri lau.
  wim-wim: Aꞌ putha nil Moses.angan wik thayan God.antam anangana waaꞌ-waaꞌ thant
    pam wanchantan. Amanamaniya, thanana calves mulathin aꞌ putha goats thamp mulathin
    thanang aꞌ chaapar thanttamana kalin ngul aꞌ nenchanathin angman ngakangan. Aꞌ
    nil Moses.angana yuk hyssop punth manyiy anangan maay thanang aꞌ kath yuk wool
    wewmanga aꞌ punchath ngul angan chaapar minhantamang. Amanananiya nil Moses.angan
    yukan wunyath chaapar thaman — puth kaꞌathaman lat ngench thayan piip God.antam
    angan-a, yukan wunyath, aꞌ pam wanchantang ngul wunyath.
  zga-M: U Mose avile akhominche ululagelo khu vanu voni, atolile ukhisa gwa senga
    nu gwa mene, paninie na magasi, umwenda undukhu, ne sabuni, nu ukhuminchulila
    elivangeli na avanu voni.
  yom-yom: Bila Moyize bu kamana sudikisa zithumunu zioso zi Mina kuidi batu, wubonga
    menga ma bana ba zingombi ayi ma zikhombo zimbakala va kimosi ayi nlangu, lino
