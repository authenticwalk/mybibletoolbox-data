    nale renge nale nesesreien ngok pimaur ko putur. Arevji pini natu buluk tevi nanani,
    ko elai drran sopon ko ejvi nuwi sopon van ren. Ko elai rao nai san nga marveruse
    isop tevi silvi sipsip nga musongsong, ko orrurrngoni van re drra nga, ko erringrringe
