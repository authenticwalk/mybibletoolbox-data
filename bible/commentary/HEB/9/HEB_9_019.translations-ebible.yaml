  san-TIB: ཕལཏཿ སཪྻྭལོཀཱན྄ པྲཏི ཝྱཝསྠཱནུསཱརེཎ སཪྻྭཱ ཨཱཛྙཱཿ ཀཐཡིཏྭཱ མཱུསཱ ཛལེན སིནྡཱུརཝརྞལོམྣཱ
