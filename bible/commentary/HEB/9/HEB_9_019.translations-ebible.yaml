    amu ud laa onig hisop gumup̱a ita, amu tiig le ele amu ḏo yaalaṯaknu buk qaḏep̱a
    taoḏ qeṯowa amu danab oh ele taoḏ aqom.
  nca-nca: Qeni, ŋu naruko ŋuno Mosesko Israel unipare soso hutuŋo mande koro mande
    kondé soso yesowo yimiraró. Yesoworo makao simó sitúŋomboya meme sitúŋomboya sono
    koya rohoréŋaró. Rohoréŋoro tuwi mandumi ka hisop koro kambinímo kusiyoro riní
    sitúko uro sitú siyoní kuriyoní sitú ŋuko sokome saŋano ŋuya unipare saŋayemo
    ŋuya uró.
  zpz-NTPP: Gun Moisees blab yu dela coz nu mnii leey zeꞌ lat de mbecy zigy. Gazeꞌ
    nu gush yu tub nac gyich ña shily, nunu gush yu tub yaa yag nu la hisopo. Orzeꞌ
    psal yu ndeꞌ lo reñ chiib, nu lo reñ biser nu guꞌ can nu nis. Orzeꞌ pcooy ndeꞌ
    lo gyicy ni leey, nunu pcooy ñi lat de mbecy zigy.
  zac-NT: Moisés iurë guníꞌiꞌ grë ra puntë shtë lëy lu ra mënë, gunáꞌziꞌ rënë shtë
    chivë nu bëcierru con nisë nu tubi llicu hiaguë hisopo con guitsë ladi lliꞌli
    color llni; iurní bëgáꞌdziꞌ llicu hiaguë ni con rënë nutsë con nisë; iurní bëchuꞌbë
    nísiꞌ librë shtë lëy, nu zac grë́tëꞌ ra mënë bëchuꞌbë nísiꞌ con rënë.
  kyg-kyg: Ani kavatefeꞌmo Moseseꞌa muki keꞌaepa geꞌamo muki vayaꞌaifeꞌmo hapa paiteno
    aikeli pulumakaꞌe memeꞌeꞌmo heteno kolaꞌamo alino anipiꞌmo laki maleꞌneno sipisipimo
    haesa ayokaꞌmo alino yosa akopamo agiꞌamo hisopu akopaleꞌmo maleno ki maleꞌneno
    kolapiꞌmo aeteno keꞌaepa gemo haneꞌniya mukuleꞌe muki vayaꞌai apakufaleꞌeꞌmo aino
    fuli fuli huno faleno apateꞌniye.
  kmk-kmk: Kama’t dit kingwan Moses utdit impatigammu na dadit bilbilin dat lintog
    Apudyus sidadit tagu, nangaḻa si daḻan di ubbun baka kan daḻan di kalding ot dinanumana.
    Nangaḻa’t sangan di kayu’n hisop un siya’d nangitakodana’t dit naduḻawa luput
    un dutdut di kannelu asina insawsaw sit daḻa un siya’d nanwaḻsi na utdit iblu
    un naikanglitan dadit lintog kan sadadit losana tagu’n awad sidi.
  cao-NT: Jariapari tsi quiha nohiria bo qui Dios yoba tëquë Moisés yoaniquë. Yoaxo
    tsi quiha cabrito, vaca baquë, tihi cabo ja tëpasniquë. Rësoniquë yohina bo ra.
    Jaquirëquë jënëpaxa roihacacanish ca jimí tsi nohiria bo, Diós quënëhacani ca
    yoba bo, tihi cabo ja ashimaniquë. Lana shini, mëshi pistia, tihi cabá tsi jato
    ja ashimani quiha.
  bbr-bbr: Amke Moses nukas roasiret erekapu Anut nukan sintore ämän pak paip ämän
    pak awarowon. Keseria, ko bulmakau nak pak meme pakan karian pak oumara, an pak
    keputirianik, kar tomkou sipsip urik kis toutomoi, pen osou opok moin oumara,
    kiro kar am iporu opok pararar mowon. Kiro am iporu an karian opok mianik, kiro
    am iporu tomkou osou oripas sintore ämän buk pak roasiret opiakap pak erek uris
    kurwarowon.
  inb-inb: Moi­sés, tukui imasa ruraspa kaug­san­ga­pa ni­raias­ka­kunata tukui runa­kuna­ta­mi
    willarka. Nis­paka, puka milma aisaspa, hisopo suti bir­bina sacha­sina­ta­mi
    watarka. Chi­wanka, kari wag­rapa i kabri­tupa iawar iaku­wa cha­pu­chis­pa­mi
    kuiu­chirka. Chi­wa­mi chi nis­kata willa­raiaska libru awata tukui chipi kag­kunapa
    awa­sinama sha­bi­ma­chirka,
  hrv-hrv: Pošto je svemu narodu priopćio svaku zapovijed zakonsku, uze Mojsije krv
    junaca i jaraca s vodom i grimiznom vunom i izopom te samu Knjigu i sav narod
