    tzꞌibꞌan-ve ri ley y xuquiraj jeꞌ pa quiveꞌ quinojiel ri vinak ri icꞌo chireꞌ.
  uvh-uvh: Ka wara'ganang wa Moses wari tim munumung sini' ning togu', adi ami taming
    dabiksa' u fonga kukapma ning tanga Anutuning midi kadapmang tapni dabiksa' ka
    umpang ganang u bema indangiksasu'niama ning tanga bulmakau uyamang a meme u dipminga
    wara'ning amaa u manggara ama guk tagara ning tanga firi hisop wara'ning bang
    kabasi' urara bema sipsip dumni giming wari furusinga amaa u yogubura bema umpang
    ka Anutuning midi kadapmang tang yoking wara'ganang gidenga a ami taming u gideyapma
    yaranga ning tugu'.
  ino-ino: Hokoteno Mosese'a mi'ko ve a'ne'aife mi'ko ke male male'nea ke hapapaiteno
    puluma'kamo ana'au'mo kola'ae mememo kola'ae alino litafa'ae alino akunaku huteno
    mako mana'ake kahaumo aki'a hisopoe hu'a nehaya kahau aliteno ani hisopole haesa
    sipi sipimo ayo'kaleti hi'ku maleno kimale'neno ani hi'ku kolapi ateno ke male
    male'nea ke kamale'nea avote'ae vaya apa'kufale'ae aino atali atali hupate hupate
    hu'ne.
  gnn-gnn: Ŋäthilinydja ŋayi Mawtjitjthu ḻakaraŋala yolŋu'-yulŋuwala bukmakkuŋala
    yana ŋunhiyi romdja malanha ŋunhi ŋayi Godthu wekaŋala nhanukala Mawtjitjkala,
    nhaltjan walala yurru nhina ga djäma, ga dhäŋuru ŋuliŋurunydja Mawtjitjthu märraŋala
    wäyinnha gulaŋ, bulikinha ga nanikutnha maŋgu'. Ŋayi beŋgurruny'tja ŋunhiyi gapuyuna
    gulaŋnha, ga bitjarrayi liŋgu ŋayi märraŋala many'tjarrnydja, bala garrpirana
    miku'yuna burrutha'yunydja, bala ḻupmaraŋala ŋunhimala banikin'lilinydja gulaŋmirrililinydja,
    bala ŋayi bikpikthurrunanydja ŋunhiyi maŋguny'tja ŋunhimalana djorra'lilina ŋunhi
    Godku rom yukurrana wukirriwuy ŋorrana. Ga bitjarrayi yana liŋgu ŋayi yolŋu'-yulŋuwalanydja
    bikpikthurruna ŋuriŋi bili gulaŋdhu.
  yal-yal: Musa to yelin yamarine birin falɛ yamaan birin xa fata sariyan na, a yi
    turadine nun kɔtɔne wunla tongo, e nun igena, e nun yɛxɛɛ xabe gbeela, a yi wunla
    xuya Sariya Kitabun nun yamaan birin ma ɲɔxɔnden na naxan xili hisopina.
  cnt-NT: Ia₁ cang₂ jme₁ma₂ca₂'ë́₂ Moisés ca₂le₃jë́₃ jág₁ quió'₅ 'Éi'₃ Juá'₅ ca₂'ë́'₃
    dsa₂ juɨg₂, jaun₂ guë́₄ ca₂can₃ nɨ₁jŋi₂ guéin₂ quió'₅ já'₂ cha'₂, quian'₅₄ caun₂
