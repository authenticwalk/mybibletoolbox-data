    ichcatl chichiltec. Quetzetzelo hua ocajfeche inu libro hua nuyejque inu giente.
  nya-nya: Mose atawawuza anthu onse malamulo, anatenga magazi a ana angʼombe amphongo
    ndi ambuzi yayimuna pamodzi ndi madzi, ubweya wofiira ndiponso chitsamba chotchedwa
