  mil-NT: Te ndíi Moìsés ní cáháⁿ ndodo ndíi núú nchàa ñáyiu nàcuáa ní cachí Yǎ Ndiǒxí
    cadá‑yu, te nàcuáa‑ni ndùu tnúhu ní chídó tnùní ndíi núú tùtú ndíi ní cáháⁿ ndíi,
    te ní dácá ndǐi ndute nɨ́ñɨ́ chěhlu ndɨhɨ nɨ́ñɨ́ chìvá lǐhli, te ní queheⁿ ndíi
    ɨɨⁿ dité yutnu nàni hisópó ndɨhɨ luha idi tɨcuèhé, te ní chindóyo ndíi nɨ́ñɨ́‑ǎⁿ.
    Te ní sódó ndíi núú tùtú ndèé tnúhu Yá Ndiǒxí sá nǐ chídó tnùní ndíi‑áⁿ, te tnàhá
    cue ñáyiu xǐndecu‑áⁿ nǐ chúcú ndǐi.
  myu-myu: Koap Moisés Deus pe jawẽwẽap ekawẽn o'g̃uwẽn jebekitkiyũ be. Biopak'it'it
    o'yaoka. Bode dak o'yaoka. O'toymuwekoy idibi be. Kadaidup o'tupu hissopodup.
    O'tupmukirik lãbum―bõrõbu buximatpum―ibupakpukatpum. O'toymusũg̃sũg̃sũg̃ tupararakatup
    tag̃―Deus ekawẽntup tag̃. Jebekitkiyũ abi dag̃ tak o'toymusũg̃sũg̃sũg̃ Deus ekawẽn
    tag̃―kawẽn kuyat tag̃.
  fue-fue: 'Ɓaawo Muusa janŋani himɓe sariyaaji gonuɗi der tawreeta fu, o etti ƴiiƴam
    nyalbi, e ɗam ginniiji, o hawrontiri e diyam. Den o etti leeɓi boɗeeji, e haako
    isop, o micci dow dewtere, e dow himɓe fu, o wi''i:'
  amk-amk: Weo Musai deiriri Hukumifoi ne kaiwo kiai we inontaraifosa kiai we etohong
    kaririaia mani, kia rikafeai na sapifoi tuti na kambingfoi, fia tamuai na merehafeai.
    Mayeai kia nuawuru berika feai kontai ninoi hisopi feai, yorang na rika nani tuti
    kifatitaiyai to bukuo Hukumi foi nanai tuti to inontaraifosa ehai.
  fai-fai: Kale Mosus aka wanang kinim adikum sawa abem bakoyam nadane beta dák as
    bawlim dew faku nadane siwsiw kalim sok kas so as bawlim so tuw dok doku gine
    nadane dew dák buduma kau kaim so wok so tem kudákabi nadane adikum wanang kinim
    kaim sausau dok sányam bom nadane sawa abem fut ukul kaim so wok so sausau dok
    sánmam bom keimamsa.
  ura-NT: Jerichanejeein jetao techu, aina nenacaauru cachaauru rai jetao, nii Cana
    Coaunera aitoonjoa rauhi bihane baiha jetao, carenero ujui caje, lana caje ichanohi
    cajione lanajai aina, leinjiin enuha- isopo uune raain jetao, toro narejeencuru,
    cabara curuaanaa, naaonjoainuri coichana acau que jasiitenohineein nenaa que setejiaain
    jetao, Cana Coaunera tenojoi rauhi laenanohineein nenaa ichoae riajaain cachaauru
    ichoae netonai riajae Moisesa.
  mcd-NT: Upa Diosin Israelifo yonoai cuscan nantificoin Moisés ato tapimafain ato
    yononi. Ascashon nantifi ato tapimaqui anaitishon nii uhuapamashta futsan ahuun
    anu hisopo ahuun ponya uhuapamashta fini. Fishon moipan facun ahuun imi yafi unu
    osishon nan hisopo ponyamishti pishtanufain chashoanun rani amuran pocotan Diosin
    yononi cuscan ahuun papio cunuaqui imin fasha fashafain Israelifoquiri imin ato
    fashacuni. Ascashon ato yoini isca huaquin, —Nan imihuunshon man tapitiro Upa
    Diosin noco yoiyotiani cuscacoin ashu non afu ipatiro. Ascashu non ahuun yorafo
    itiroran, —ishon Moisés ahuun caifofo yoini.
  urt-urt: Moses ŋanange nalaŋatme wusyep erŋeme lalme somohon nal lenge miyeꞌ tuweinge.
    Miꞌe pe, kin nambaꞌe wim yuwor meme topoꞌe yuwor kau talah pe, kin nuluwihme topoꞌe
    pinip. Kin nambaꞌe ŋereh hisop yuhurnge, topoꞌe yowor waih yaihe lenge sipsip
    pe, kin ŋonorh na gah wim. Kin kite ŋanah pe, kin nangalai wim uku pe, sikirp
    nanah tup ŋaiye wusyep erŋeme sai, o syeꞌ nanah lenge miyeꞌ tuweinge.
  kiz-kiz: Bho Musa ahomisi khila lilaghisu lya sheria kwa bhanu bhoha, atolili damu
    jha ng'ombi ni mene, pamonga ni masi, kutambala kidung'u ni hisopo, ni kubhanyunyisili
    gombo lyene ni bhanu bhoha.
  tzo-TZE: Yu'un c'alal ilaj yo'nton ta yaptael scotol smantaltac Dios tey ta stojol
    jmoltotactic ta vo'one li Moisese, lic stsac li xch'ich'al ch'ium tot vacaxetique
    xchi'uc li xch'ich'al tot tentsunetique. La scap ta vo'. Lic stsac c'ob isópo
    te' xchi'uc jutuc tsotsil chij. Li tsotsil chije tsoj yu'un bonbil. Ja' tey laj
    yac' ta sni' li isópo te'e. La sts'aj ta ch'ich' li isópo te'e, la svij ta ch'ich'
    li svunal smantaltac Diose. Ts'acal lic svij ta ch'ich' noxtoc scotol li jchi'iltactique.
  lex-lex: La' ler ululu de, la' mulaliaini de Musa ed mak kakot nohora momuoga deulu-tatra
    maka Uplerlawna Nala la hairi Israel, la'pa nhorwua noma Musa na'ala hayori a'na
    rarni me pipi rarni na'nama na'itar wutga gera, nhorwua noma Musa na'ala au hisop
    akni nora dum wulu muermerni na'nama nto'a au nor dum wul die la'a rar maka kawniah'
    olek la gera na'nama nkarga la Puka mak kapniopna mak Uplerlawna deullu-tatarni
    riorni-liaini rdella de, me la' walia la riy Israel wawannu wali.
  dov-dov: Kufumbwa Mozesi wakalikupa lulayililo luli mumulawu kubantu kubantu boonse,
    wakabweza bulowa bwabana bang'ombe ampongo, ameenda, buluba busalala, amichelo
    yahisopi akubusansila zyoonse ibhuku abantu boonse.
  rgu-rgu: Tepoꞌ ria baꞌi Musa nabubua na ita bei-baꞌi nara, ela nafada katemaꞌ pareta
    nai atoran fo Ramatuaꞌ a naonda ni a. Boe ma, baꞌi Musa hala sapi ma bibi, fo
    hai na daa nara, de epoꞌ noo oe. Ana pake tali pilas boe, fo puputu neuꞌ airana
    doo lutuꞌ a. Basa de ana naboron neuꞌ daa ria, fo pisin leo Manetualain Susura
    Makamoi Na lain neu, ma leo basa anarau nara neu.
  toc-NT: Moisés ca̠ma̠­ké̠s­tokli xli̠­hua̠k cris­tianos y tzú­culh ca̠li̠­kalh­ta­hua­kaniy
    xli̠­ma̠­peksí̠n Dios; aca­li̠stá̠n tíyalh tzu­tzoko panáma̠c xa̠hua akatum lasasa
    xmak­xpí̠n hisopo, lup ca̠má­ju̠lh anta­nícu quilhtum xuí xkalh­nicán lactzu̠
    becerros xa̠hua chivos hua̠ntu̠ xca̠­mak­ni̠­cani̠t y xta̠­lak­tla­hua­cani̠t
    chú­chut, tzú­culh ca̠li̠­pux­mani̠y a̠má libro anta­nícu xta­tzokni̠t xli̠­ma̠­peksí̠n
    Dios, y na̠chuná ca̠li̠­pux­má­ni̠lh a̠ma̠ko̠lh cris­tianos hua̠nti̠ antá pu̠tum
    xta­yá̠­nalh.
  som-som: Waayo, markii Muuse amar kasta kula hadlay dadka oo dhan sida sharcigu
    leeyahay, wuxuu qaaday dhiiggii weylalka iyo orgiyada, iyo biyo, iyo dhogor guduudan,
    iyo geed husob la yidhaahdo, oo wuxuu ku rusheeyey kitaabka qudhiisa iyo dadka
    oo dhanba,
  mam-C: Ex tej tq'ma Moisés kye xjal tkyaqil kawb'il toj tnejil tumil, jaw ti'n jun
    tal tze tuk'a ch'in tsmal rit, a kyaq ka'yin, ex kux tq'o'n toj kychky'el alu'mj
    junx tuk'a ch'in a', exsin ok tchto'njo chiky' ti'jjo tu'jil kawb'il ex kyi'j
    kykyaqil xjal.
  ndj-ndj: Chipindi Musa pavalandulilili vandu vosi ngimu wuyivelili Mumalawu, katola
    mwasi wa ngwada kahasha na machi na atolili mihamba ya liputila lya hisopu na
    wusi dwifu sha wagi wa fungami, kamijila muchitabu cha Malawu na kwa vandu vosi.
  mbj-NT: Sahõnh hẽ P'op Hagä Do ky n'aa jaw'yyk do Mosees maher'ood wät do jawén
    paa bä m' Isaraéw buuj sa hã, tado däk mä jawii isop häd näng do mooh, b'éé wii
    hahiin do sii hẽ m', ti m' tadatu booj yb taah wób majyyw naëng mahang kamekuuj
    däk doo gó. Ti m' P'op Hagä Do ky n'aa jaw'yyk do kerih do jó tatsawyyh, ti m'
    Isaraéw buuj sa hã tatsawyh hõm mä na-ããj hẽ.
  lat-VUC: Lecto enim omni mandato legis a Moyse universo populo, accipiens sanguinem
    vitulorum et hircorum cum aqua, et lana coccinea, et hyssopo, ipsum quoque librum,
    et omnem populum aspersit,
  ngp-ngp: Umwo Musa andaga akawagambila want'hu wose miko enga ivo yandaga mwe sigilizi,
    aguhaga sakame ya ndama na mbuzi hamwenga na mazi, na kwa mani ya mfumbasa na
    nyuzi zink'hundu za mazoya ya ngonto niyo awamyagila akakonga ne kitabu chenye
    na want'hu wose.
  enq-2: '@see-verse:HEB.009.018'
  eng-ASVBT: For when every commandment had been spoken by Moses unto all the people
    according to the law, he took the blood of the calves and goats, with water and
    scarlet wool and hyssop, and sprinkled both the book itself and all the people,
  mna-mna: 'Pa Mose iso zin Israel pa Anutu tutu kini ta boozomen muŋgu, mana ikam
    makau mi mekmek siŋin mi itooro raama yok. To ipiu sipsip rumuunu siŋsiŋŋana ila
    ke isop namaana, mi itizik sula siŋ tana. Mi itiyaryaara se ro ta Anutu tutu kini
    imbot se na, ramaki zin tomtom, mi iso pizin ta kembei: Sua mbukŋana ta Anutu
    iso piom be koto na, siŋ tiŋgi be ipombol.'
  myw-myw: E, Moses nakaleiwag babaw bo ikamtilakes tasiyas ikous, ikow buyvis bulumakaw
    nitsiyas son buyvis mansiyas gout, son yevagam. Mo ikow sip wunuwunun bwabwel
    son kaligweg yagan yisop, isow buyav, ikow, mo ikatsap wasigeis buk towen son
    gamags.
  sby-sby: Cakutanguna Mose walabambila bantu byonse byalalembwa mu Milawo ya Lesa.
    Encali kumantila milopa ya ng'ombe ne yampongo ne kwisankanya ne menshi, ne kusansa
    palibuku lya Milawo, kayi ne pa bantu bonse, pakusebensesha katondo ka hisopu
    kasungililwa bweya bwa mbelele bufubela.
  sll-sll: Ongure homa God krehaman ha para weni Moses di te pisolungure Moses pirere
    arihobi di tibi ol tomua. Tere meme ya, bilimahau giring sirere, algi nir kina
    i tani olere gal sulere tabilai sire, krehaman ha buku bani bil tere arihobi para
    bil tomua.
  yaq-NT: Ju'u Moiseejtuka'u, si'ime junae Ijra'el yoemratau, Liojta betana si'ime
    jume' nesaurim ji'ojteipo ameu am teuwaaka, chukula intok ket, sikii bwara boata
    nu'uka intok juya sawata ae te'ochia betchi'bo, jissoopo' teamta nu'uka, juname'e
    intok beseeo ojbopo intok bwara ojbopo, ba'ammak kuutipo am komoniaka, jume' Liojta
    nesauri ji'ojteim ae si'itak, intok ket si'ime junaka'a yoemrata.
  uro-uro: Inguna nga rhoqoräkt i ama muräkt asägängät asägängät moe di sa ma Moses
    ka märhamän bät a ngät särha ama ruvek moe dä qa rha ama bulmakaoqäna ama rhoes
    dä ama memeqäna angät biaska ngä na ama rigi dä ama qurät ngät ama sipsipkäna
    angät käseng näkt sävät ama ngämungäm angät ngärhäktka ama hisop bä qa vritne
    vät ama ilotka na ama abuk dä qosaqi qa vritne vät ama ruvek moe.
  ita-1885: Perciocchè, dopo che tutti i comandamenti, secondo la legge, furono da
    Mosè stati pronunziati a tutto il popolo; egli, preso il sangue de' vitelli e
    de' becchi, con acqua, e lana tinta in iscarlatto, ed isopo, ne spruzzò il libro
    stesso, e tutto il popolo;
  muy-muy: 'Ka ya ti Mʉwiz èjeŋgey *Divi ge Melefit ɗek kè meleher ge mis nahəma,
    àgray akaɗa ge Melefit ya àhi ni : àzay mimiz ga vugul akaba ga bəza sla, àcahkiviyu
    yam, àzay eŋgʉc ga zlam ga gənaw ndizeni, àwəlki ka aday, àtəliyu e mimiz ni vu
    juɓ mək ègʉceki ka Wakita ge Melefit ni ; ègʉceki ke mis ni ɗek daya.'
  kqc-kqc: Adina Moses yaku ago gira di ago tau noibanu amiye tau gade rofu niogau
    regasa boromakau mida ma gouti di dava moisi koru ma mamoe ueta kaka ma yabo roka
    hyssop di teteka dudu, ago gira di buka ma amiye tau gade fafau moi faraka resi
  tav-tav: To bairi Moisé camajare Dio cʉ caĩ buio rotirijere nipetiro na ĩ buio yaparo
    waibʉcʉrãre na jĩa, na riíre wecʉ macʉ ye, cabra ye caajuyupʉ oco mena. Ajuri
    oveja poa na jũaorica bʉrʉare hisopo na caĩricʉpʉ tu, rií cʉ caajuriquepʉ weyoo
    átiri cawẽ yaye bate peoyupʉ Moisé Dio cʉ carotirije ucarica pũuripʉ. Camaja quenare
    na cawẽ yaye bate peocõañupʉ.
  eng-ULB: For when Moses had given every command in the law to all the people, he
    took the blood of the calves and the goats, with water, red wool, and hyssop,
    and sprinkled both the scroll itself and all the people.
  spa-VBL: Después que Moisés presentó todos los mandamientos de la ley a todo el
    pueblo, tomó la sangre de cabras y becerros junto con agua y roció el libro y
    también a todo el pueblo, usando lana escarlata e hisopo.
  fra-_FOB: En effet, après que Moïse eut déclaré à tout le peuple tous les commandements
    de la loi, il prit le sang des veaux et des boucs, avec de l'eau et de la laine
    écarlate, et de l'hysope, et en fit aspersion sur le livre lui-même et sur tout
    le peuple,
  hau-ULB: Gama bayan Musa ya bada dukkan dokoki da ke cikin shari'ar ga dukkan mutanen,
    sai ya dauki jinin 'yan marukan da awakin, tare da ruwa, da jan yadi, da reshen
    itacen doddoya mai soso, ya yayyafa bisa mutanen da kuma littafin dokokin.
  mal-mal: 'മോശെ ന്യായപ്രമാണത്തിലെ സകല കല്പനയും ജനത്തോടു പ്രസ്താവിച്ച ശേഷം പശുക്കിടാക്കളുടെയും
    ആട്ടുകൊറ്റന്മാരുടെയും രക്തത്തെ വെള്ളവും ചുവന്ന ആട്ടുരോമവും ഈസോപ്പുമായി എടുത്തു
    പുസ്തക ചുരുളുകളിന്മേലും സകല ജനത്തിന്മേലും തളിച്ചു:'
  urd-GVR: Kyoṅki pūrī qaum ko sharīat kā har hukm sunāne ke bād Mūsā ne bachhṛoṅ
    kā ḳhūn pānī se milā kar use zūfe ke guchchhe aur qirmizī rang ke dhāge ke zariye
    Sharīat kī Kitāb aur pūrī qaum par chhiṛkā.
  far-far: '''Urinai, sa Moses ka famanata ana wane ''i nao ki sulia ru ki tafau ne
    taki totongai kera ka sasida, sui nia ka ngalia ''abu fasia buluka ki fainia nanigot
    ki, ma ka dolalia ana kafo. Sui nia ka lolomainia na ifuna sipsip ne kera fameoa
    ma na rarana ''ai ne kera saea ana “hisop.” Ma nia ka namulia na buko ne kera
    kedea ana taki nai ki, ma ka namulia laugo ana wane ki.'
  suz-BL: मोसामी मुर आन कली परमप्रभु यावे आ शेंशो अरेशो लोव़ नेंपाइक्‍ने थुम्‍शा,
    बाछा नु बोका आन हुश नु ब्‍वाक्‍कु क्‍याल्‍शा, हिसोप के सेल्‍शो ब्राक्‍सु कली लल
    ऊनमी फ्रेंशा, परमप्रभु यावे आ अरेशो लोव़ ङा किताब नु मुर नेल्‍ल आन कली ब्रुइक्‍तीमी
    बाक्‍त। गन्‍ती १९:६
  car-NT: Mo'karon ta'sakarykon 'wa pa'poro morokon Tamusi nimeropo'san omenano ekaro'po
    mero irombo ty'wa, paka mynurumbo, kapirita mynurumbo enapa ty'kaima mo'ko Moses
    'wa man tuna maro. Irombo hysop arymbo ke, tapiren kapara ypotymbo ke enapa moro
    omenano karetary, pa'poro mo'karon ta'sakarykon enapa typisimbisinga i'wa man.
  amp-amp: Inji namoum. Barkofpam afo Mosesrn boririfhu mrokfom kfo nuhas hik buganimorm
    met yindari bugam. You tfit nd bulmakau yogroh kkuti memeroh kkut yakmortn bupiktn
    rpat yak mortamormn yo hisop ghenm yak tiphato sifsif tmbene mtinet retpela mtine
    nd hisop ghenm rpat kisipmormn nd kku piktn nd hisop yuhtenm thu yifakmormn barkoft
    afo gonborngtn frppri wunanimor. Tfit thu yifakhato yimamn thu ppri wunamor.
  bht-bht: सारयां ला पेहले मूसा सारयां लोकां जो व्यवस्था दे हुकम दे बारे च दसया। इदे
    बाद उनी बछड़यां दा खून लेईकरी पाणिऐ च घोलया कने इदे बाद उनी इसयो लोकां कने व्यवस्था
    दिया कताबा च छिड़कणे तांई लाल ऊन, कने जूफा नाऐ दे बूटे दियां डालियाँ दा इस्तेमाल
    किता।
  eng-NOY: For when Moses had spoken every precept according to the Law to all the
    people, he took the blood of the calves and of the goats, with water, and scarlet
    wool, and hyssop, and sprinkled both the book itself and all the people,
  cub-NT: Mamarʉmʉre Moisés bácʉ coyʉrejaquemavʉ majeñecuva mácavʉre caiye iye d̶aicõjeiyede
    Jʉ̃menijicʉi toivaquino mácarõ diveá cʉ̃ravea báqueda. No yóbore oteivecʉva bácavʉ
    ne jive báquede ĩni, aru cabrava bácavʉ ne jive báquede máre ĩni ocoque jõmeni
    jĩvari bʉojarĩ jajiédejaquemavʉ ãniyoca paperayoca ʉ̃mʉjʉriyoca cãriáiyoca iye
    d̶aicõjeiyeque toivacaiyoca bácarõra aru põevara máre. Hisopo ãmicʉricʉ jocʉjĩcʉ
    cavabʉa báquede pʉyorĩ bʉojarĩ, cuitótemea jũarimea lana ãmicʉrimea máqueque bʉorĩ,
    ãnié jive báque ocoque jõmeni jĩvaiye báquede jajiédejaquemavʉ ʉ̃ mácʉ.
  ita-1927: Difatti, quando tutti i comandamenti furono secondo la legge proclamati
    da Mosè a tutto il popolo, egli prese il sangue de’ vitelli e de’ becchi con acqua,
    lana scarlatta ed issopo, e ne asperse il libro stesso e tutto il popolo,
  lww-lww: Sur nene Mosis m̃ena kila, nap̃a Ntewa kian kiena navisaluaena la pania
    ma e tavie, ana pitomi tano pisawal make kana visena ne lala pa yeririna lala,
    ana pogos nap̃a pisawal make pae, m̃emom̃ar nakup̃ap̃aena ne lala, vena kila sa
    nap̃a visena navisaluaena nena amali, a asum̃alu. Am̃e mom̃ar narin puluk lala
    a nane la nap̃ani ana naga mla kala narin kuruta ne lala, taron narin wii pito
    amio, ana mla narin laki tai, apio asape isop, piar vilus nen sipsip nap̃a pivaga
    pa ea, ana puton pito e kuruta nap̃ani, peven ve tokak ga e tus navisaluaena nena,
    a peven m̃ena e yeririna lala, pisawal pan la, sape
  ckb-ckb: چونکە موسا، دوای ئەوەی هەموو ڕاسپاردەکانی بەگوێرەی تەورات بە هەموو گەل
    ڕاگەیاند، خوێنی گوێرەکەی هێنا لەگەڵ ئاو و خوریی سوور و زوفا، بەسەر تەورات و هەموو
    گەلدا پرژاندی.
  nas-nas: Tenang ookara botonanka Moosesie sirakaꞌantavuuꞌnang ookara nantoong-koo
    teie tee boromakaꞌ kampia-nanka-koong eeꞌnoko meeꞌmeeꞌnanka-koong ereng nkavuuꞌ
    eeꞌnoko ntong nariꞌ;
  uvl-uvl: Ke ngana laka nenge Moses haliu hote NeHalang na hotonga mur lange hehei
    pe hana ke het pe mene pulumakau tutuna mur eiria, pe meme eiria, pe poi luluche
    nga ech. Ke het pe mene ae siki penna nenge te kale hite ana sipsip pulpunna nenge
    remenmen pe poi teua langa ure nemur tohoria. Ke het sau lolele nga alalaha nenge
    tehas sio hotonga ia pe nge hehei pe hana pule.
  eng-BBE: For when Moses had given all the rules of the law to the people, he took
    the blood of goats and young oxen, with water and red wool and hyssop, and put
    it on the book itself and on all the people,
  ixl-CNT: Tan aatz veet taltu kajay qꞌu mantaar u Moisees tu qꞌu tenam, itxakunsa
    kaj laana tuchꞌ vaꞌt qꞌabꞌ tzeꞌ hisopo, ichaa kuꞌ tu kajal tentzun, kajal vaakaxh
    tuchꞌ tu aꞌ. Ech itzꞌitu ok tiꞌ u uꞌ val tzꞌibꞌamichku u mantaar. Utz itzꞌitu
    ok tiꞌ kajay qꞌu aanima majte.
  xsi-xsi: Nia ndoyo, Mose itula tukuŋa rârâni pwataki panzi tamâta rârâni. Iveta
    mine lâ, ŋineŋga ikai bulmakao seenzi wa “meme” seenzi wa, aku igema tava lââ
    vâra-vâra. Ŋineŋga ikai kâi “hisop” laka kiri-kiri pinde, muŋga sipa kaika lâ
    wâlo ŋiŋi. Kinzi muŋga siveta wâlo ŋiŋi ŋinde lâ lama pwau. Ŋineŋga Mose ipatuku
    laka ŋinde ndue see ilo, aku ikai kâki itapala see tini-tini lâ ŋgua tukuŋa ne
    pepa tini. Aku itapala see ŋinde lâ tamâta rârâni tininzi mine nâ.
  crx-NTPO: '''Et la Yak''usda dughuni Moses yutl''aídan''ai, ''i nts''en''a la ''uwhúlhni-un,
    ''et huwun ts''iyawh Moses budáni''. ''Et hukw''elh''az musdoosyaz ''ink''ez dube
    bubuzkai'' too bulh ''unt''oh, ''i yílhchoot. Dube gha dulk''un-i, ''i duchunyaz
    ''i hyssop huyúlhni, ''i oozischum, ''i yulaídalh''oo ''ink''ez ndi ''uskai''
    yé tunayuzsi ''ink''ez Yak''usda be ''udustl''us yuk''uné''dilht''ih ''ink''ez
    dunene cha, ts''iyawh buk''uné'' dilht''ih.'
  kan-OKCV: ಮೋಶೆಯು ಪ್ರತಿಯೊಂದು ಆಜ್ಞೆಯನ್ನು ನಿಯಮದ ಪ್ರಕಾರ ಜನರೆಲ್ಲರಿಗೆ ಹೇಳಿದ ಮೇಲೆ ಅವನು
    ನೀರು, ಕೆಂಪು ಉಣ್ಣೆ, ಹಿಸ್ಸೋಪು ಇವುಗಳೊಂದಿಗೆ ಕರುಗಳ ಮತ್ತು ಹೋತಗಳ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು
    ಸುರುಳಿಗಳ ಮೇಲೆಯೂ ಎಲ್ಲಾ ಜನರ ಮೇಲೆಯೂ ಚಿಮುಕಿಸಿದನು.
  bbb-bbb: Ro Mosisi fune akae isuiko ijia nuvena e Isureroko ije vua boeje kuariae.
    Areme rade fu mave-kau ame ijadufuo kavuane ije abena do ijiakuma biemaroe. Areme
    fu ine kiae ijia datena ire atebae ijare abe utima do ijia abiena ke buki akae
    ijiakiro e boeje jijiamadiamo.
  blw-blw: Te ilanyu ngén agé hen nekaman hen pés-éyna, te empaka-awat Moses hen amin
    anchichay orchin Apudyus hen anchichay tatagu way ganà Israel. Yachi yag annaat
    chanman hen charan hen anchichay faka way nepapchit yag inwagsèna hen anchi libnu
    way nesosollatan hen anchichay orchin ya anat agé hen amin anchichay tatagu. Yag
    hen enkamanna, empa-atna hen anchi chittakan way chotchot hen karnero hen anchi
    charoh way ekatchéén hisop, yag annaat esawsaw hen anchi nachanman way chara yag
    inwagsèna.
  tam-2017: 'எப்படியென்றால், மோசே, நியாயப்பிரமாணத்தினால், எல்லா மக்களுக்கும் எல்லாக்
    கட்டளைகளையும் சொன்னபின்பு, இளங்காளை, வெள்ளாட்டுக்கடா இவைகளின் இரத்தத்தைத் தண்ணீரோடும்,
    சிவப்பான ஆட்டு முடியோடும், ஈசோப்போடும் எடுத்து, புத்தகத்தின் மேலும் மக்கள் எல்லோர்மேலும்
    தெளித்து:'
  azz-NT: Huan Moisés quitatequiutij ne tanahuatil ijcuín, achto Moisés quintapohuij
    nochi in pueblojuani de Israel de nochi itanahuatiluan de Dios. Huan de ompa Moisés
    quicuic sequi chichiltic tojmit huan se xiutzin taquechpostec ten quilíaj hisopo.
    Ijcuacón Moisés quinajaquilij ne xiutzin tech at huan tech esti ten quiquixtilijque
    ya de ne cuacuejme huan chivitos ten quimictijque ya. Huan de ompa Moisés quiajtzeluij
    ne Tacuilolamatzin de Dios campa ixnesi nochi itanahuatiluan de Dios. Huan no
    Moisés quinajtzeluij ica esti nochi in pueblojuani de Israel.
  spa-RV-1909: Porque habiendo leído Moisés todos los mandamientos de la ley á todo
    el pueblo, tomando la sangre de los becerros y de los machos cabríos, con agua,
    y lana de grana, é hisopo, roció al mismo libro, y también á todo el pueblo,
  csy-csy: Banghangziam cile Moses in mi theampo tung ah thukham bang in thupiak a
    son zawkciang in, tui taw a ki hel khuino le keal thisan sia tuumul sannum le
    hyssop taw la hi, taciang laibu le mi theampo tung ah the a,
  mxq-NT: Ko Moisés tka̱jxwaꞌxy tʉgekyʉ ja Diosʉ ꞌyanaꞌamʉn ma̱ nidʉgekyʉ ja̱ꞌa̱yʉty,
    net twijtseꞌky ja lanʉ tsaptspʉ es ja isopʉ kepy, es dyajxeꞌky ma̱ ja tsa̱jka̱juꞌungʉ
    ñeꞌpyñ esʉ tsyiibʉ ñeꞌpyñ ttaamꞌyoꞌoy mʉt ja nʉʉ, es ttuknixijkxy ja anaꞌamʉn
    neky es nandʉꞌʉn nidʉgekyʉ ja ja̱ꞌa̱yʉty.
  tzj-NT: Queri' xuban ja Moisés chakaja', nabey xuya' na rbixic nojelal ja ley chique
    ja winak ja bin tre rmal ja Dios chi nbij c'ac'ari' xchicaj quic' trij ja bar
    tz'ibtal wi' ja ley in chiquij canojel ja winak chakaja'. Ja quic' xucoj jari'
    quixin wacax ja tak ternero in quixin q'uisic', xuyuj ruq'uin ya'. Ja xchicbej
    ja quic' c'o jun ti rk'a' che' xucoj rbina'an hisopo rachbil jule' lana quiak.
  tdt-tdt: Iha tempu nebaa Maromak hatuun Nia promesa ho Nia lei dala ida liu husi
    Moisés. Depois Moisés halibur povu Israel tomak hodi foo sai ba sira Maromak nia
    lei tomak. Foo sai tiha hotu, nia oho karau ho bibi hodi hasai nia raan, i kahur
    raan nee ho bee. Nia kesi bibi fulun mean iha ai hisopu nia sanak, depois habokon
    ho raan nee hodi hisik ba livru nebee hakerek Maromak nia lei, i hisik mos ba
    povu.
  ron-BTF: Fiindcă Moise, după ce a spus fiecare precept întregului popor conform
    legii, a luat sângele vițeilor și al țapilor, cu apă și lână stacojie și isop,
    și a stropit deopotrivă cartea și întregul popor,
  eng-WEBP: For when every commandment had been spoken by Moses to all the people
    according to the law, he took the blood of the calves and the goats, with water
    and scarlet wool and hyssop, and sprinkled both the book itself and all the people,
  eng-FBV: After Moses had given all the commandments of the law to everyone, he took
    the blood of calves and goats, and together with water, scarlet wool, and hyssop,
    sprinkled the book itself and all the people.
  nld-1939: Want nadat Moses alle voorschriften der Wet aan heel het volk had afgekondigd,
    nam hij het bloed van kalveren en bokken met water, purperwol en hysop, en besprenkelde
    het boek zelf en heel het volk,
  bwo-bwo: Shin shin Muse b́ ímts nemotse fa'a tzaziwotsi ash jamosh keewre, maniyere
    hakon máánzonat eyishi s'atso aatsonton dek't nemi mas'aafonat ash jamono, hisop'i
    mit maaronat mereeri biri s'iron b́faki,
  nch-BL: Moisés quinpohuili nopa israelitame nochi nopa tanahuatilme. Huan teipa
    quicuic borrego ichcat cati chichiltic huan nopa xihuit itoca hisopo huan quixoloni
    ipan inieso torojme huan chivojme cati quimanelojtoya ica at. Huan teipa quiijtzelo
    nopa esti ipan nochi nopa israelitame huan ipan nopa tajcuiloli cati quipixtoya
    nopa tanahuatilme.
  quc-TNT: Ri ka mam Moisés xubij conojel tak ri takanic re ri Pixab chque conojel
    ri winak aj Israel. Te c'u ri' xuc'am jun ch'äkap rismal chij ri banom quiäk che,
    xukuje' jun u k'ab che', hisopo u bi', xurub pa ri qui quiq'uel ri alaj tak wacäx
    xukuje' ri qui quiq'uel ri q'uisic', yuja'm c'u joron ruc', xuchicoj puwi' ri
    wuj re ri Pixab xukuje' pa qui wi' ri winak.
  tfr-NTPO: Tjl̈õkwo uunkong tara kjok l̇l̇gwekkl̈o kjibokwoyo go l̈i l̈ara Moisésdë
    nopga kong pjirshko ga sögl̈a wl̈ënggl̈a srëng kjrara sira, shwl̈ing ushko so
    srëng kjrara sira, ga pjöyĩkong l̈i rorwara di tjok. E irgo ga kjor so shkwë sho
    kjoyo kowo kjrara kjl̈öbö, pjrira öng wl̈ẽp ushko so zok pjl̈o srëzrë́n go, pöra
    srëng rorwak di tjok l̈i go, ga sguina kjok l̇l̇gwekkl̈o kjibokwoyo l̈i kjing
    go, nopga uunkong l̈i kjing go bakoe.
  kaq-NT: Jascajati jai copi ta noquen xenibo tsinquixon, Papan huisha joi jatihibi
    jato nincamaxon, chibo jimi bihxon, jaa hihyamahiya toro baque jimi bihxon, jeneya
    hichajaxon, carnero rani joshinjaxon toncojaxon, tahua qui queonxon, jimi qui
    maosahxon, jaa quirica qui huishcohahtanxon, jatihibi jonibo qui rihbi huishcohahtannishqui.
  sgb-sgb: Alimbawa hi apo Moises hên naipamulah nay Kautuhan kanlan kapareho nan
    Israelita, ay nangwa yan daya hên kambing haka biseron baka ya pinatsi la, bayo
    pinahanan nan lanêm. Nangwa yan naorit ya habot tupa ya impêtêh na ha yagaw hên
    isopo haka na indêrê ha daya ta inwihik na ha tawo haka ha naka-tsili-tsil ya
    papel ya pinangihulatan hên Kautuhan.
  vie-1934: Lúc Môi-se phán mọi điều răn của luật pháp cho dân chúng, có lấy máu của
    bò con và dê đực, với nước, dây nhung đỏ tía và nhành ngưu tất rảy trên sách cùng
    trên cả dân chúng,
  kxv-kxv: ତଲିଏ ମ଼ସା ମେ଼ରାତି ହୁକୁମି ଲ଼କୁତା଼ଣା ୱେ଼କ୍‌ହେସି, ଡା଼ୟୁ ଏ଼ୱାସି କ଼ଡି ଅ଼ଡ଼େ
    ଗରିତି ନେତେରି ଏ଼ୟୁତଲେ ଆଟ୍‌ହାନା ଏସବ ଜା଼ଡ଼ାତି ଆ଼କା ଅ଼ଡ଼େ ନେତେରି ୱା଼ଣାଗାଟି ମେ଼ଣ୍ତା
    ବା଼ଣାୟାଁ ତଲେ ମେ଼ରା ପତି ଅ଼ଡ଼େ ବାରେ ଲ଼କୁ ଲାକ ଡ଼ାଞ୍ଜିତେସି ।
  amu-NT: Ee quia na jnda̱ seiꞌnaaⁿꞌ Moisés chaꞌtso ljeii na matsa̱ꞌntjomnaꞌ nda̱a̱
    nnꞌaⁿ Israel, quia joꞌ seityeeⁿ soo wee cwii tsꞌoom hisopo, seicanaⁿꞌaⁿ sooꞌñeeⁿ
    quiiꞌ nioom catsondyenchꞌu ñequio nioom canchꞌioo na tjoomꞌnaꞌ ñꞌeⁿ ndaatioo,
    jnda̱ joꞌ seicanda̱a̱ñê niomꞌñeeⁿ tsom na chuu ljeiiꞌñeeⁿ ndoꞌ mati nnꞌaⁿ Israel.
  hin-CV: जब मोशेह अपने मुख से व्यवस्था के अनुसार इस्राएल को सारी आज्ञा दे चुके, उन्होंने
    बछड़ों और बकरों का लहू लेकर जल, लाल ऊन तथा जूफ़ा झाड़ी की छड़ी के द्वारा व्यवस्था
    की पुस्तक तथा इस्राएली प्रजा दोनों ही पर यह कहते हुए छिड़क दिया.
  spa-BES: Porque cuando Moisés había dado todas las normas de la ley al pueblo, tomó
    sangre de cabrío y los becerros, con agua, lana roja e hisopo, y la puso en el
    libro mismo y en todo el pueblo,
  san-BEN: ফলতঃ সর্ৱ্ৱলোকান্ প্রতি ৱ্যৱস্থানুসারেণ সর্ৱ্ৱা আজ্ঞাঃ কথযিৎৱা মূসা জলেন
    সিন্দূরৱর্ণলোম্না এষোৱতৃণেন চ সার্দ্ধং গোৱৎসানাং ছাগানাঞ্চ রুধিরং গৃহীৎৱা গ্রন্থে
    সর্ৱ্ৱলোকেষু চ প্রক্ষিপ্য বভাষে,
  tdx-tdx: Aa ie nitaròñe’ i Mosè am’ondaty iabio ze hene fañè’ i Hake, le rinambe’e
    ty lion-temboay naho ose miharo rano naho hasiñe mena naho seva vaho nafitse’e
    amy bokey vaho am’ondaty iabio,
  naf-naf: Moses ek zii zet sambe zemâtâtpepeŋaŋ keyet kataŋ am sambe diindome delaŋ
    zemâpme makau gandenaŋgat sipmaŋ tumak lelimpeme tapme sindip palen sipsip zupmaŋ
    ŋamaŋ keyaŋ zampemti keyaŋ siwenn olekti Kawawaŋgalen zet zapat meluwaŋmak muŋguŋguŋaŋ
    palen ma animbi ekŋengat palen matetelimtan.
  grc-MT: λαληθεισησ γαρ πασησ εντολησ κατα νομον υπο μωυσεωσ παντι τω λαω λαβων το
    αιμα των μοσχων και τραγων μετα υδατοσ και εριου κοκκινου και υσσωπου αυτο τε
    το βιβλιον και παντα τον λαον ερραντισεν
  vid-vid: Chinhu cha mwaluko, Musa kuwadamlila wanhu weng'ha mizilo jeng'ha kota
    vyoiwele kuli malajizo, hamba nakahola danda ya isenga ilogota hamwe na mazi,
    na kwa nhagala za isopolo na mhamba ndung'hu na kumizila chila chitabu cha malajizo
    na wanhu weng'ha.
  pio-NT: Bàaluité profeta Moisés iléecaté Dios itàacái macái israelitanái irí, yái
    tàacáisi Dios ichùulièrica neebáidaca nàyacaténáté machacàníiri iyú Dios iicá.
    Néese Moisés yeedáca púubanaméeri hisopo yéetaná yàana idènièrica pumèníiri ibáináwa.
    Yá yéepùaca hisopo yéetaná yàana quíiréeri lana iyú. Néese íisapíadacaténi pacá
    yéenibe íiranámi iyú, chivo íiranámi iyú nacái, yèewìadéerica úni yèewi. Yá idàchìadacaté
    íiranámi cuyàluta ìwali, yái cuyàluta idènièricaté Dios itàacái Dios ichùulièricaté
    israelitanái yeebáidaca. Néese Moisés idàchìadacaté nacái pìrái íiranámi macái
    wenàiwica ìwali, yái pìrái íiranámi yèewìadéerimica úni yèewi, masacàacaténáté
    Dios iicáca nía.
  tsn-tsn: Gonne erile Moshe a sena go neela batho gotlhe ga melao ya Modimo, a tsaya
    madi a dinamane le dipodi, mmogo le metse mme a kgatsha lokwalo lwa Modimo lwa
    melao ka madi le batho botlhe, a dirisa dikala tsa ditlhatshana tsa mosimama le
    boboa jo bohibidu go kgatsha ka tsone.
  amr-NT: Aʼnennada ayaʼ judío aratbut e̱gkupopakte Moisésa Diosen huaʼa oʼmanaʼuyate.
    Moisésenbaʼ huaʼa oʼmanmadikaʼpo oʼmanaʼuyate. ʼUhuataj onʼdarakdepo mimiere hue̱ʼe̱yere
    kosoyo onʼtioktaoyʼuyate. Ken Moisésa hisopo huakpitaj ovejahuij kutajbibedada
    oʼtidukupo mimiere hue̱ʼe̱yyo̱ oʼtaʼbutaʼdepo Diosenbaʼ huaʼataj oʼtionhui̱khui̱kaʼuyate.
    Kenpaʼti ayaʼ aratbuttaj oʼmationhui̱khui̱kaʼuyate.
  pwg-pwg: Kunona Moses sisiya bagibagisi kudubina vonaviyoyovana kamonai wawaya kurisi
    ivi yonayonei ikovi. Ma muriyai na kau tomowina ma gote tarasi iviiya ma okowa
    yavata ivirai ma sipu vunivunina yebayebarina iviiya da hisop raghana gisina ikuvikapui.
    Nani raghana ku okowa ikiikiikutuvi ma vonaviyoyovana bukana ma wawaya kudubisi
    ivi rururubusi.
  cjv-cjv: Ena Mose furo ka di guwo dungua muruwo ari yai opai muruwo mora di mari
    de eronguai yaromi non burumakau gam yokamai siro akinom iro nuwi gere i towane
    dero awa mawa tero te non sipsip wiyom kou daingua i ama iro eri hisop yokamdi
    tei dauro akinom i su guiro akire diro ena munom ganom boingua boromdi furai si
    dere te ari yai opai ama furai si ganomdi dere
  tha-KJV: เพราะว่าเมื่อโมเสสประกาศข้​อบ​ังคั​บท​ุกข้อแก่บรรดาพลไพร่ตามพระราชบัญญั​ติ​แล้ว
    ท่านจึงได้เอาเลือดลูกวัวและเลือดลูกแพะกั​บน​้ำ และเอาขนแกะสีแดงและต้นหุสบมาประพรมหนังสื​อม​้วนนั้​นก​ั​บท​ั้งบรรดาคนทั้งปวง
  por-BR-2018: Porque, depois de Moisés haver pronunciado a todo o povo todo mandamento
    segundo a Lei, ele tomou o sangue de bezerros e de bodes, com água, lã purpúrea,
    e hissopo, e aspergiu, tanto o próprio livro, como todo o povo,
  mhl-mhl: 'Buru fuŋfuŋgainere fori oi iŋi fukeya: Mosesji Kadi buŋore mimiti buŋo
    sosowo oi kufufuŋ sosowo yoŋore oseru ŋadiineo bulmakao madeine eru noniŋ yabeko
    dariyaŋunji wakiya. Wakiko oi roru obuke qodureru lama sikiine boboroŋ yojuŋiru
    roru ondu sisiineo kiperu dario igokurugaru tieko Kadi buŋo Quraŋ lama sakiineo
    quraŋgaru poporiŋgabuŋ, oi rau teya. Oi rau teru kufufuŋ sosowo botuyaŋuŋgo roregaru
    dari obuo igokurugaru tieru bokeme oiji rau yareya.'
  klv-klv: Nǝboŋ aMoses tokel ur p̃is nakelean todaŋ gail mai nǝvanuan p̃isi, ilav
    navurun nasipsip lotogol tobisibis, mai nǝpashǝt nahisop, ale etur hǝni len nǝda
