  cbv-cbv: Dios ã wʉtatdih Moisésji nihat ã́ih cã́acwãdih ãt naóh beedánap wʉt jĩ.
    Pánih naóh péanit, jiwi meép, cabra meépdih mahjĩh ãt widip wʉt jĩ. Tʉ́ttimah,
    oveja yoócdih ĩ dʉʉani, hisopo wʉ̃t jʉmni yílip biícdih nah chéonit, ãt taj báahanap
    wʉt jĩ. Pánih taj báahanit, Dios ã wʉtatdih ã daácni tólihdih, nihat cã́acwãdihbʉt
    ãt choj jã́hanap wʉt jĩ.
  taw-taw: Mosis God takaw kɨles agak ak ñu kɨl tɨkak okok, ne binɨb okok mɨdupsek
    kɨlop agñɨ day juwak. Agñɨ day juwɨl, chag bulmakaw ñɨluk chag meme pakɨl nɨkɨm
    dɨl, ñɨg ogɨnap sek dɨl tɨg adɨk madɨk gak. Mab lek kɨd ak dɨl, nag olap dak.
    Nag anɨb ak, chag sipsip wɨj dɨl nag malɨkɨl, kalom pogɨlak ak. Pen nag anɨb ak
    dɨl, mab kɨd anɨb ak day alaŋ tun gɨl, ñɨg nɨkɨm anɨb ak tawak. Tawɨl, mɨj ñu
    kɨl tɨkak anɨb ak sek, binɨb ap yelak okok sek askoy pakñek
  jic-NT: Nujola pyala Moisés tjevele gente jis lal. Tjevele pjü way Dios jostsja
    yupj ca la mijicj. Niná t'üc' tjevele na, jupj nt'ya yo pjwel, hisopo lotsja,
    oveja ts'üilin je way 'ots'ipj. Vaca tsjicj 'os tazón mo'o tón̈catsja, cabro 'os
    mo'o ton̈ca watsja, 'üsǘ lal la süpjütj. Hisopo mo'o ts'yuca, oveja ts'üilin
