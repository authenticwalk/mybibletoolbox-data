    Bayiri' xan, caj u chan wits'c'ʌbtaj u q'uiq'uer ich yoc'or u winiquirob israel.
  xla-xla: Adipalati, Mosestapo ka꞉yapa aiyalma koko hapulomaye Isalael so watle ma-atlapame
