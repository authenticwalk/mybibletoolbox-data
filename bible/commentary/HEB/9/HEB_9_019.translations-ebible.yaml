    nap gami baŋ wabi uŋun sipsip daŋgwan baŋ wasaŋbi uŋun yawikon sɨbɨgɨt. Aŋek abɨdaŋ
    awɨlakwan yawi dakon mumumɨ da Piŋkop dakon gen teban papia ae mɨŋat amɨn morap
    da kwenon mawit.
  grc-BYZ: λαληθείσης γὰρ πάσης ἐντολῆς κατὰ τὸν νόμον ὑπὸ Μωϋσέως παντὶ τῷ λαῷ, λαβὼν
    τὸ αἷμα τῶν μόσχων καὶ τράγων μετὰ ὕδατος καὶ ἐρίου κοκκίνου καὶ ὑσσώπου, αὐτό
    τε τὸ βιβλίον καὶ πάντα τὸν λαὸν ἐρράντισε
  cpc-NT: Tima pairani ithonkakiro Moisés jiñaanatakiniri atziriiti Ikantakaantani,
    jaaki iriraani piratsi, itsipataakiro jiñaa, jaaki inchashimpoki, jankowiitaki
    kityonkamawotatsiri, itsikirisantakawo osankinatainchari, ari ikimitaakiri iijatzi
    atziriiti.
  nhg-NT: Pues cuöc ye oquetlajtulte Moisés noche mandamientos tli quejtoa inu ley,
