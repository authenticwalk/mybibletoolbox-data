  mya-mya: မော​ရှေ​သည်​ပညတ်​တ​ရား​တော်​တွင်​ပါ​ရှိ​သည့် ပ​ညတ်​ရှိ​သ​မျှ​တို့​ကို​လူ​အ​ပေါင်း​တို့​အား
