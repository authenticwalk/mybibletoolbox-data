  nlx-nlx: काहाकाय जेवी मुसा सोब माणहाह कायदान एकेक उकुम होमलाव दियेल ते तो वासड़ा
    एने बोकड्यान लुय लेन, पाणी एने रातला फाड़का एने जुफा जाड़ान डेंगी हिऱ्यो, ता पुस्तेक
