    Mmara nwoma no ne nnipa no nyinaa so
  aoj-aoj: Moses fowaꞌ naliꞌ naꞌipa esis amam nematawa Juda hiasi basef hiafi ma muꞌuli
    Godi hiꞌalef, ama main, nofaꞌ esimbel bulmakau nogami baloma memei baloma embel
