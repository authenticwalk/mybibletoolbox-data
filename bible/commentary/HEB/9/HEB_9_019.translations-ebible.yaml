    ariwntak “issopu” akak muttuh asipri duruwbetye wanakka atere nibetit. Ig idisni
    ta ahakwat pak akamkayh gimig payebitak akak kabrit gimig payebitak akak un. Ayteke
    ig sakbohe Uhokri gikumadukan akak ini migat. Ayteke ig saktape madikte hiyeg
    nikak.
  iou-iou: Unitäŋo käderi uwä ŋode; Pengän Mosestä ämawebe jukuman kuduptagän baga
