  dop-dop: Kɑncɑɑlɑɣɑ ɩlɛ Moisi kpɑɣɑ Ɩsɔ kʋsǝsɩɩtʋ tɑɑ heeliɣi mpi pǝ tǝnɑ tɔɣɔ nɑ
