  ena-ena: Mosesɨ agaŋ hulaŋ iamɨgali agɨlasaŋ ciaŋ vɨdɨvɨdɨŋ sɨkasɨkan agɨladɨ mɨse
    sulami uami. Lavɨla sabaŋ bulɨmakau ninaŋ agadɨ mɨdɨ agadɨdaŋ sabaŋ meme mɨdɨ
    agadɨdaŋ viavɨla avɨli daŋ eŋalami uami. Eŋalavɨla niagɨlɨŋ mɨdɨ sabaŋ sipsipɨ
    mɨnɨ hɨvɨ vihavɨmi agadɨ viavɨla isabɨlaŋ hisopɨ makaŋ agadɨ hɨvɨ hahami uami.
    Hahavɨla mɨdɨ agadɨ avɨli daŋ eŋalami heŋ mɨŋamɨgua lɨbɨvisavisa hulaŋ iamɨgali
    agɨladɨ sabɨ hɨvɨ sevami uami. La manasɨŋ nɨbu nukeŋ lɨbami agadɨ sabɨ hɨvɨ avi
    sevami uami.
  tgo-tgo: Va thɨ vakatha ŋgoreiyake. Mosese va i utugiya Mbaroko utuutuniye wolaghɨye
    weŋgiya gharɨgharɨko wolaghɨye. Kaero i thɨna burumwaka madɨbanji weiye mbwa,
    tembe ŋgoreiyeva i liya thiyo sosoro thɨ vakatha sip vulivuliye na nana hisop
    yaŋgae, amba i vaŋguthiya e madibema na i variriya Mbaro ghabuk na gharɨgharɨko
    wolaghɨye.
  yap-yap: Som’on e weliy Moses ngak fapi girdi’ urngin fapi motochiyel ni bay u lan
    fare Motochiyel ni polo’. Me ere fek racha’en pifak e garbaw nge athkuy ko ran
    me lthag pa’ngin e hyssop ngay ni kan tay bunu’en e saf nga taban ni kan k’ad
    ko row, me atngiy nga daken babyoren e Motochiyel nge girdi’ ni gubin.
  mop-NT: Baala' u betaj aj Moisese. Le'ec ti jobi u mansic tulacal u t'an a Dios
    ti'ijoo' a cristianojo, u molaj a q'uiq'ui. Le'ec a q'uic' abe'e, le'ec u q'uiq'uel
    a wacax etel a cabrojo. U molaj ilic a ja'a, etel a chüc lanaja, etel a pocche'
    hisopo u c'aba'a. Etel tulacal abe'e, u liijtaj etel q'uic' u ju'um a Dioso. U
    liijtaj etel q'uic' a cristianojo.
  tet-tet: Uluk, Bei Musa libur itakaan bei uluk sia atu nalore Ukun-badu hotu-hotu
    mak Naꞌi Maromak foin natuun baa sia. Nalore notu, Bei Musa noꞌo karau baka no
    bibi, nola raan, kahur no wee. Hotu, nia nodi tali mean, futu ai lain mahoo tahan
    lotuk. Nia lobas baa raan nia, hotu nisik baa Hakerek Moon no ema sia hotu-hotu.
  hlt-MCSB: Olpaek boeih te olkhueng dongkah bangla Moses lamloh pilnam boeih taengah
    a thui coeng. Vaito neh maae thii, tui neh tumul a nukyum, pumpiding te a khuen
    tih cayol khaw pilnam boeih te khaw a haek thil.
  xtd-NT: Ditna ka, n‑jaꞌan Moisés ntdaa tnuꞌu taꞌu tniu nuu ntdaa ñayiu ijan. Dada,
    n‑tnɨɨ‑s nɨñɨ ngutu kuechi, xiꞌin nɨñɨ nchiva. N‑daka‑s nɨñɨ jan xiꞌin ndute.
    N‑tnɨɨ‑s ɨɨn ndaꞌa yutnu nani hisopo, duku niꞌna idi tkachi n‑kaꞌi color kueꞌe,
    te xiꞌin ndaꞌa yutnu jan, n‑xodo‑s nɨñɨ jan nuu libru tnuꞌu taꞌu tniu. Te dada
    n‑xodo‑s nɨñɨ jan nuu ntdaa ñayiu ijan.
  mdy-ETH: ሙሴ ፆኦሲ ዒንጌ ዓይሢፆ ቢያ ቤርታ ዴሮም ኬኤዜስካፓ ጌማቶ ዚዮና ዋኣሮ ሱጉፆናይዳ ዋኣሢ ዋሂ፥ ዎጎ ማፃኣፖና ዴሮ
    ዑፆናይዳ ቢያ ሂሶጴ ዒላዦና ዞቄ ማራቶኮ ጋፓኖና ዔኪ ዔኪ ፑጬኔ።
  spl-spl: Yâkŋe pepa mem lohimbi komot pato yaŋe Anitâhât den ya topŋambâek nâŋgâŋetâ
    keterahâkgât ekyongomu nâŋgâwi. Otmu den sâop yakât bulâŋe ya tetem heŋgeŋguâkgât
    yâkŋe noniŋ bulimakao hepŋe ya to orop menduhum memâmâ tuaŋgumu pepaen giop. Tuaŋgumu
    gemu nak bât bâtŋe mem losohomâmâ sâŋgum âlâ mem yakât potonŋan kepeim hewân kalop.
    Katmu hewâk pato otmuâmâ den ya sâm teteop yakât bulâŋe teteâkgât hep tuaŋgumu
    lohimbi kerek kakyeŋan giop.
  usp-NT: Moisés xij rechak juntir cristian nen tijb'ij Jpixb' Kakaj Dios ri xye'saj
    re jwi'l Kakaj Dios y cuando xijmaj rechak jwi'l, xc'am jquiq'uel c'ojoltak wacx
    pach jquiq'uel c'ojoltak q'uisic' xyuj pach ja'. Ajruc're' xc'am junquitz rusumal
    carner ri b'anal quiek re pach jun jk'ab' che' ri jb'ij hisop. Ajruc're' xmu'
    li man quic' y xquitzquij chib' man wuj ri lamas tz'ib'alwi' Jpixb' Kakaj Dios
    y chib'ak juntir cristian.
  zav-NT: De'e na'anə' catə' de'e Moisezən' beyož be'elene' beṉə' ca' dižə' c̱he yoguə'əḻoḻ
    de'en ben Diozən' mendad so'one' can' na ḻei c̱he'enə', nach de'e Moisezən' bže'e
    ḻega'aque' xc̱hen go'oṉ dao' na' xc̱hen šib nach nis. Bže'e ḻega'aque' de'e ca'
    len latə' yišə' xa xilə' de'en mben color əxṉa na' len to xis yix̱ə' dao' de'en
    naquə ca gwreg. Na' ḻeczə bže'en ḻibrən' gan' nyoɉ ḻeinə'.
  sgz-sgz: A ngoromin. Mulán ái Moses a arbin uri narsán matananu suri nagogon si
    Káláu, tan arardos má bos tatalen án lotu mul, má namur a up bingi tan ololas
    pasi dár mák argemwai mai dan. Ák longoi ngorer má ák long pasi rákán kubau di
    kabat atri nihun sipsip a mirik ur on, má ák pukdai dárán ololas er turán dan,
    mák timtimsi buk án nagogon má ák sáprai uri matananu mul.
  kek-NT: Nak laj Moisés quixye chixjunil li chak'rab reheb li tenamit, quixchap li
    coc' ruk' li pim hisopo xc'aba' ut ca'ch'in li caki lana. Quixtz'a sa' xquiq'uel
    li chiba̱t ut li ral cuacax yubil riq'uin ha'. Quixrachrachi li quic' chiru li
    hu tz'i̱banbil cui' li chak'rab ut quixrachrachi ajcui' sa' xbe̱neb li tenamit.
  blz-NT: Sarataa i Musa nambantilkon na lipu' Israel giigii' potoo men isian na ukum
    Torat, kasi ia nangala rara'na anakna sapi' ka' rara'na bembe' moro'one, ka' nontomok
    tia weer. Noko daa iya'a, kasi ia namake rakut hisop ka' wuluna domba memea' nimpipiri
    Kitap Ukum Torat iya'a ka' giigii' mian.
  poe-NT: Chꞌín Moisés tsíchrónka chꞌán kaín nkehe tsíkꞌe̱to̱an tí ley kuínhin kaín
    tí chojni; a̱ ntá chrꞌéxi̱n kuákja chꞌán ichjo̱én kolélo kjátse la koí ntarama
    hisopo, ntá kjuínchekjatjaxín chꞌán ijni̱é koxintáxjan la ko ijni̱é kotèntso̱
    tsíkjiko ìnta̱, ntá kui̱kja̱nji̱n chꞌán tí libro chónta ley la ko kui̱kja̱nji̱n
    chꞌán kain tí chojni.
  san-TAM: 'ப²லத​: ஸர்வ்வலோகாந் ப்ரதி வ்யவஸ்தா²நுஸாரேண ஸர்வ்வா ஆஜ்ஞா​: கத²யித்வா மூஸா
