  ory-ory: କାରଣ ମୋଶା ଲୋକମାନଙ୍କ ନିକଟରେ ବ୍ୟବସ୍ଥାନୁଯାୟୀ ସମସ୍ତ ଆଜ୍ଞା ପ୍ରକାଶ କଲା ଉତ୍ତାରେ
