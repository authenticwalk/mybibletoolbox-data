    with water, scarlet wool, and a bunch of hyssop, and sprinkled even the book of
    the Law, as well as all the people,
  knj-NT: Catu' jix yawte a naj Moisés masanil ẍejbanil ley yab eb kichmam. Catu'
    jix yi'on a nian no' cajin lana naj, yetoj jun sk'ab te' hisopo. Catu' jix laban
    eytoj naj xol ẍiq'uil no' ach'e wacax, yetoj xol ẍiq'uil no' ach'e chiw calan
    ye yetoj ja', catu' jix sic'ontoj naj yiban an ley, yetoj yiban eb ánima tu'.
  deu-1912: Denn als Mose ausgeredet hatte von allen Geboten nach dem Gesetz zu allem
    Volk, nahm er Kälber-und Bocksblut mit Wasser und Scharlachwolle und Isop und
    besprengte das Buch und alles Volk
  san-PUN: ਫਲਤਃ ਸਰ੍ੱਵਲੋਕਾਨ੍ ਪ੍ਰਤਿ ਵ੍ਯਵਸ੍ਥਾਨੁਸਾਰੇਣ ਸਰ੍ੱਵਾ ਆਜ੍ਞਾਃ ਕਥਯਿਤ੍ਵਾ ਮੂਸਾ ਜਲੇਨ
    ਸਿਨ੍ਦੂਰਵਰ੍ਣਲੋਮ੍ਨਾ ਏਸ਼਼ੋਵਤ੍ਰੁʼਣੇਨ ਚ ਸਾਰ੍ੱਧੰ ਗੋਵਤ੍ਸਾਨਾਂ ਛਾਗਾਨਾਞ੍ਚ ਰੁਧਿਰੰ ਗ੍ਰੁʼਹੀਤ੍ਵਾ
    ਗ੍ਰਨ੍ਥੇ ਸਰ੍ੱਵਲੋਕੇਸ਼਼ੁ ਚ ਪ੍ਰਕ੍ਸ਼਼ਿਪ੍ਯ ਬਭਾਸ਼਼ੇ,
  nob-LB: Da Moses hadde lest opp alle budene i loven for hele folket, tok han blod
    fra kalver og geiter som var slaktet, og blandet det med vann. Etterpå dyppet
    han stilkene fra isopplanten og rød ull i blodet og stenket det over lovboken
    og alt folket.
  ntj-ntj: Tjiinya Mawutjalu wangka pirni ngarnmanytju watjarnu yarnangu pirningka-tjananya.
    Palunyalu nanikuurrpa puluka pungkulalpi yirrami kapingka tjutirnu warli-warlirnu.
    Palunyalu warta kartarntaralpi nyarlpi karrpirnu purturru tjitirn-tjitirnta. Palunyalulta
    yirramingka tjalatjuralpi pukpa wangkatjarranya puru yarnangu pirninya wilyarrpungu.
  sxb-NT: Olwa Muusa yamala okulaga awantu woona ensikirra ezia Katonda ziona, yatoola
    amasaai aga ewimoori na aga embuzi, alala na amanzi. Nikuemao, yakola na amatu
    aga omuti oguetwa mbwe aisoopu no owuvwiri owuakanyu owua amagondi, okugaminza
    ku itu eria endagano eya Katonda erizingrwe, alala ni ku awantu awaawangao woona.
  nhu-NT: Ɛ̀ to nu seke Muses to taŋɛɛ wase fiɛɛ ficii fì to nu ɛ̂ Ŋwa' bonci le ɛ̂
    bonyii bocii, ɛ wvú mum jo tiɛw kete ke isob e ɛ bó ɛ njim yvúw njee yî dvú le
    ɛ bó ɛ com yí ɛ no yɛɛle, mum jo tɛn ɛlɛmɛ ke boom bo bona' le, bô ke bíe le,
    noo joo, mise yî ŋwa' bonci bodvu le, mum mise tɛn yî bonyii bocii le.
  row-row: Leleꞌ naa, baꞌi Musa naꞌabꞌue nala bei-baꞌi tara, de nafadꞌe neu se basa
    parendaꞌ mana sia hohoro-lalaneꞌ fo Lamatuaꞌ naꞌondaꞌ ra. Basa naa de, baꞌi Musa
    tati-mbau sapi ma hiek, fo haꞌi nala raa nara, de sambor no oe. Ana o paꞌa hau
    roo lutuꞌ a danan, nendiꞌ tali mbilas. Basa ma ana boroꞌ e neu raaꞌ, dei de ana
    bibꞌirus neu Lamatualain Susuran ata, ma neu basa rauinggu ra.
  msy-msy: Dughiar kamɨn, Moses faragha Godɨn akar gavgaviba bar, gumazamiziba bar
    dar gun me mɨkeme. Akar kaba, da Moses Osirizir Arazibar aven iti. Egha a gɨn
    bulmakaun apuribar ghuzim ko memebar ghuzim inigha egha dɨpam sarama da ivere.
    Egha a, isopɨn temer agharir me benir aghevimɨn ikezim, benir kam me sipsipɨn
    arɨzibar an ingari, Moses a inigha egha ghuzim gatɨ. Ezɨ an anesigha egha temer
    agharir kamɨn ghuzir muziarim inigha egha akar gavgavimɨn itir Akɨnafarim ko gumazamiziba
    bar me gisɨn akavamadi.
  agg-agg: Weaŋgurühɨ Moses ai muŋguambo nindou ranaheimbo God ai nindoumbo ranɨ-moatükunɨ
    yaŋgɨr-anɨmbo süŋgundɨhündɨ yahuhaya ahɨnümbɨ hohoanɨmo hoafɨ sürü papɨre masɨhendɨ
    ranahambo wataporɨmbo-marandɨ. Ranɨyu asu ai burmakau anamɨndɨndambo horɨ memendambo
    horɨ ra semündü hɨmonɨ foŋgoefi mbura hisip nɨmɨ düdü dɨdareimbɨyo asu hamburɨ
    sipsipɨndɨ nɨnendɨ bɨdɨfɨrɨyo ranɨ-moatükunɨ ranambo ahɨnümbɨ Bukɨ-mayo ranɨwamɨ
    füsɨhai-füsɨhaimarandɨ nindou muŋguambo ranahei wamɨ kameihɨ.
  ptp-ptp: Ilage xomxo Islel kɨtucma mɨ dô dɨ Moses kɨtong xolac wê Anutu vông vô
    i ge vɨhati mɨ he ngô. Kɨtong pyap dêc pɨlepac bwoc hi hɨxôn mia ningɨgooên. Mêdêc
    hôm xax ngen ti wê lê nêbê hisop ge dɨ vɨvil ya bwoc sipsip nivɨluhu wê he lipac
    ya busa hi ge. Mêd hoo xax tige la vac hi dɨ hɨvip hi la lec kɨpihac xolac hɨxôn
    xomxo,
  nak-nak: Mai te la siloko la vulovulo giteu alele alaura, e Moses veipala kaluvuti
    la tururi tomi te La Tahalo Uru soio tegiteu la valalua e Israel, eia goio bili
    isahari e latu la kau me la mee isahari tai veia ge igo la irou ovola. Eia goio
    saho la kasoso giteu la kalia mai ele, eia goio vuloa vikapopo la lalu. Eia goio
    abi la obu bisi mai la malalia, eia goio palavivila la kula ale magegese, eia
    vuhia sotalo te lalu me kasosole. Tio eia goio lugu robo la buk la merera te La
    Uru, me la vovo giteu la valalua tai oio vola.
  lbb-lbb: Ning e Moses ka atong arop tar a Warkuraila tana taraila rop, i kibas pas
    a suluk a nanatar a bulumakaula pa mela, pa i suah taum pasi ana malum. I kibas
    pas a rakraka rakai ning di atongi ana hisop, ning di ka dot tari ana kubar a
    hih a sipsip. I amurung pasi ting na suluk ning, pa i lamir a buk a Warkurai pa
    a taraila rop onoi.
  kan-2017: ಮೋಶೆಯು ದೇವರ ಪ್ರತಿಯೊಂದು ಆಜ್ಞೆಯನ್ನು ಧರ್ಮಶಾಸ್ತ್ರದ ಪ್ರಕಾರ ಜನರೆಲ್ಲರಿಗೆ ತಿಳಿಸಿದ
    ಮೇಲೆ, ಅವನು ನೀರು, ಕೆಂಪು ಉಣ್ಣೆ, ಹಿಸ್ಸೋಪುಕಡ್ಡಿ ಇವುಗಳೊಂದಿಗೆ ಹೋರಿಕರುಗಳ ಮತ್ತು ಹೋತಗಳ
    ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು ಸುರುಳಿಗಳ ಮೇಲೆಯೂ ಎಲ್ಲಾ ಜನರ ಮೇಲೆಯೂ ಪ್ರೋಕ್ಷಿಸಿದನು.
