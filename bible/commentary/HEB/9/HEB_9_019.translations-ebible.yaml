verse: HEB.009.019
translations:
  kpx-kpx: Subuta vaveve keu koseanu. Moseseu vasohuta Bukae Hotomo menaka bahata
    loui ata haivenu. Isime ovoe taho malei eta ebuehanu. Isime idi mole ivi hisobi
    ke hasi egumai mamoe vomo tahote mai ivive ke vilianu. Isi ke mai taho kemo manemei
    mai hibihai hatuge Bukae Hotomo isi ata bahata kebiatamo dodanu.
  okv-H: eto Moses na God ta ke pepeni tapa avo embomeni ta hande enu irae enu o ‘Goat’
    te o ‘Cow’ siaja amita orosa te umo te aingeto korineketo o ‘Sheep’ ta hu ove
    pangari amite, aingeto javo ‘Hyssop’ amina timbuto humbuto God ta ke kajari aita
    eto embo ta hamo ta teterenu vovunu,
  tbo-tbo: Babana lugagayo atapuhi amaka Mose i bahehi lawa uyahihi, ega yaka bulumakau
    muhomuhohi talahi, goila mitehi hi wilawilaya i waya, ma sipi apalana kayakayana
    i waya, po hiyamoni gowana hisopa belanei i lauliligeya ma goila ma tala hinenagei
    hi geletai po lawa atapuhi ma lugagayo bukana i lautepohi.
  mal-C: മോശ ന്യായപ്രമാണത്തിലെ ഓരോ കൽപ്പനയും സകലജനത്തോടും പ്രഘോഷിച്ചശേഷം കാളക്കിടാങ്ങളുടെയും
    മുട്ടാടുകളുടെയും രക്തം എടുത്തു വെള്ളം കലർത്തി “ഇത് ദൈവം നിങ്ങൾക്കു നിയമിച്ചുതന്ന
    ഉടമ്പടിയുടെ രക്തം” എന്നു പ്രസ്താവിച്ചുകൊണ്ട് ചെമന്ന ആട്ടിൻരോമവും ഈസോപ്പുചെടിയുടെ
    തണ്ടുംകൊണ്ട് പുസ്തകച്ചുരുളിന്മേലും സകലജനത്തിന്മേലും തളിച്ചു.
  grc-SR: Λαληθείσης γὰρ πάσης ἐντολῆς κατὰ ⸆ νόμον ὑπὸ Μωϋσέως παντὶ τῷ λαῷ, λαβὼν
    τὸ αἷμα ⸂τῶν μόσχων καὶ τράγων,⸃ μετὰ ὕδατος καὶ ἐρίου κοκκίνου καὶ ὑσσώπου, αὐτό
    τε τὸ βιβλίον καὶ πάντα τὸν λαὸν ἐρράντισεν,
  bgc-bgc: क्यूँके जिब मूसा नबी सारे माणसां नै नियम-कायदे का हरेक हुकम सुणा चुक्या
    तो उसनै बकरयां अर बाछड़याँ का लहू लेकै, पाणी म्ह मिला लिया अर लाल ऊन अर जूफा (झाड़ी)
    की छड़ी कै गेल्या, उस नियम-कायदे की किताब अर सारे माणसां पै छिड़क दिया
  khz-khz: Kwalana Mose na rova kilara maparara taunilimalima geria evalipiagi-gatuawai
    mulinai, polomakau natura valigura e nanikoti ralara egapirawai, ne nanu goti
    ekaoveviliawai. Voia mulinai gautupu melomelo (isopo) ragana vulu kalovakalovana
    na gekapaawai gauna vorala mananunai gepia-raiawai. Ne Mose na voraga mavulunai
    rala rova pukana e taunilimalima atarai ekwara-lovolovoawai.
  deu-TKW: Denn nachdem Moses dem ganzen Volke alle Gebote nach dem Gesetze verkündet
    hatte, nahm er das Blut von Kälbern und Böcken nebst Wasser und roter Wolle und
    Ysop und besprengte das Buch selbst sowie das ganze Volk
  zsr-NT: Catiꞌ niꞌ gdíxjöiꞌnëꞌ bunách niꞌ Moisés ca nacgac yúguꞌtë zxba queëꞌ Dios,
    gdel‑lëꞌë rön quecbaꞌ bëdxdauꞌ len quecbaꞌ chivo, nutsiꞌi nis, atiꞌ len tu guíxiꞌdauꞌ
    nazíꞌ lei hisopo len lítsaꞌbaꞌ böꞌcuꞌ zxilaꞌ le niꞌaj xna, buchijëꞌ rön len nis
    naꞌ lahui guich ga naꞌ nayúj zxba naꞌ, lencaꞌ láhuigac bunách.
  lin-lin: Pamba te, tango Moyize asilisaki kotangela bato mitindo nyonso ndenge ekomami
    kati na Mibeko, akamataki makila ya bana ngombe, ya bantaba elongo na mayi, asopelaki
    buku mpe bato nyonso na nzela ya etape ya nzete ya izope, oyo balinga elamba ya
    lino ya motane.
  hns-NT: Mosas Parmeswar ke kaanoen ke sab baat djaatie log khaatien parhies. Tab
    oe battjhia aur khasie ke khoen, paanie aur laal rangal bhera ke rowa leike kaanoen
    ke poestak aur sab djaatie log ke oeppar hiesop ke per ke daarhie se tjhierkaaries.
  noa-E: Mamʉ mag Ẽwandamau amach dʉ̈i iek deetarr iek khap apieg, Moiseeu thumaam
    khʉʉnag ũrmkhĩir thʉ̈rjim aajem, ag gaai ich Ẽwandamaucha amachig nem waupi jaau
    sim thumaam khʉʉnag khakhapdö amkhĩir. Magnaa landam oveja khaar dën phurii khitʉm
    dʉ̈i isopo piu ãba bʉʉr aujim aajem. Magnaa mag phak bag chĩb bag dʉ̈i dö ee waaurëu
    sim ee thʉnaa, mag Ẽwandamau amach dʉ̈i iek deetarr phã sim ag libro ʉ̈r jĩphënaa,
    ĩchab õor ʉ̈rjã thumaam khʉʉn ʉ̈r jĩphëmajim anaabá.
  eng-EMTV: For when every commandment had been spoken by Moses according to law to
    all the people, he took the blood of calves and goats, with water, scarlet wool,
    and hyssop, and sprinkled both the book itself and all the people,
  mib-NT: Chi ná ni cuu ni cachi Moisés tācá jniñu ndácu contrato ley un núū ndɨvii
    ñayuu, te ni quihin de nɨñɨ̄ becerro jiín nɨ́ñɨ̄ ndixúhú jíín ndute, te jíín ixi
    cácuéhé jíín yúcū hisopo ni cosō yuyú de sɨquɨ̄ libro ley jiín sɨ́quɨ̄ ndɨvii
    ñayuu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ मोसारे़ मनाहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ काक् कुसाम्‌यो इङ्‌जाःङ्‌हाॽ
    पिरुसिआङ् खे़ल्‍ले़ हिसप् सिङ्‌बोराःक् नु हे़ःक्‍के़लॽबा से़मुरिक्‍किन् च्‍वाःत्तो
    फुप्‍मनाबा पित्‍सात् नु मे़न्‍दाक् माक्‍खिॽओ निःप्‍सुआङ् साम्‌योथिम् साप्‍ला नु
    काक् मना सम्‍दाङ् साक्‍खुरो॥
  xnj-xnj: Musa atumbwili hoti kuvakokosela vandu voha mihilu yoha ngati chegavili
    mu malagizu ga Musa, kangi akatola ngasi za mpapakasi na mapongo akahangisana
    pamonga na manji, na kwa manyayi ga mkongo wewikemelewa isopo na litonji lidung'u
    akakinyunyusila chila chitabu cha malagizu na vandu.
  mmx-mmx: Ne Moses ga tong asu vam levenngas linga at Laulis Linga ri limixin axap,
    neni ga lok ka lada at levempatnat bulumaxao, la ga lok eburu i mi ladan. La neni
    ga lok lavanga sep susu mi lavatkabinim sipsip diga lox amemele i la mi levengkakan
    una at luuna isop. Neni ga lok ka lada min la gap sep susu lugun linga at Laulis
    Linga la limixin bok.
  cbr-NT: Nucën Papa Diosan cacësabi oquin ca Moisésnën a banacama ñuiquin judíos
    unicama catancëxun vaca bacë imicëñun chivo imi bixun 'unpáxcëñun mëscutancëxun
    ro, hisopo cacë, aín xo, xónsa carnero rani 'acë risi anun tëcërëcacë a chabóquin,
    cuënëo banami 'anan unicamamiribi ánscacëxa.
  tee-NT: Pus ju Moisés acsni ajunk'o ju lapanacni tachi chun ju chivinti ju ists'okcanta
    lacalhamap'aksin pus ch'apalh lacats'unin ju ix'ac'alhni ju ask'at'a vacax chai
    ix'ac'alhni ju sats'alan chivo chai lhiyocalh lacats'unin xcan. Chai ch'apalh
    ju ach'itin ju hisopo juncan chai t'ach'apalh ju ix'apamat borrego ju ixlhimanicanta
    slapulh. Chai t'ok'o mataju laca'ac'alhni. Chai lax alacpuk'ava ju alhiqui junta
    ists'ok'ulacanta ixlhamap'aksin Dios. Vachu' lax alaclacamuc'alh ju lapanacni.
  eng-LSV: for every command having been spoken, according to law, by Moses, to all
    the people, having taken the blood of the calves and goats, with water, and scarlet
    wool, and hyssop, he sprinkled both the scroll itself and all the people,
  cak-NT: Y cuando Moisés ru'in yan chique ri winak ronojel ri nu'ij ri ley chi tiquibana',
    c'ajari' xberuc'ama-pe quiquiq'uiel ri alaji' tak wacx y achij tak cabras ri xecamises,
    chuka' xberuc'ama-pe lana ri can quiak banon che y jun che' ri ni'ix hisopo che,
    y xuchiquilaj ri quic' xolon riq'uin ya' parui' ri libro anchi' tz'iban-wi ri
    ley y chuka' xuchiquilaj pa quiwi' conojel winak.
  pah-NT: Moisésva'ea omombe'u pa katu na'ẽ israelitasva'ea pe nhaporemo Tupana'ga
    rembikwatijarukara ymyahũva'ea tokwaha ti g̃a javo. Imombe'upavirẽ israelitasva'ea
    pe Moisésva'ea ipyhygi bezerros rekoa bodes rekoa no. Yhya ahe ipyhygi no. Okotĩ
    ahe hekoa yhya pyvõ. Ovelhas rava apopyra – kiroki aheremimog̃wag̃ipyra – a'ea
    ahe ipyhygi. Ahe opyhy nhungwava'javuhuva'ea hissopo. Oapytĩ ahe nhungwava'javuhuva'ea
    ovelhas rava apopyra pyvõ imondeva ikotimbyra pype. A'ea pyvõ ahe hypyypyi ikotimbyra
    Tupana'ga rembikwatijarukara rehe. Israelitasva'ea rehe ahe hypyypyi no.
  sja-NT: Moisepa Tachi Ak'õre Ũraa jõmaweda jarap'eda ichi p'uuru pidaarãmaa, p'ak'a
    mãik'aapa chivo peejida. Mãpai madeepa waa ataji mãik'aapa p'oiraji pania ome.
    Oveja k'ara p'oree t'ɨdapa hisopo jua chak'eerã k'õrajɨ̃ma abaade jɨ̃k'ooji. Mamãik'aapa
    mãgɨpa waa jĩap'eji Tachi Ak'õre Ũraa p'ãda ɨ̃rɨ mãik'aapa eperãarã ɨ̃rɨ.
  xed-xed: Tahula mnanafta Musa ta inda zlahu ta mnduha demdem, manda ya mnaf zlahu,
    ŋa klaftani ta usa zwana lghəŋ nda ŋa duguzumha ka gaɓanafta nda imi. Ɓəlaha ta
    sluhwa fwa izwap nda swida tuwaka dva hbuŋ lu ta wa udzu, ka tsughumamta ma tsa
    us ya, ka wutsikay ta tsa deftera zlahu ya, nda ya ta inda mnduha.
  mks-NT: Jáchi̱ tá na̱ndihi na̱ca̱ha̱n Moisés ley na̱sa̱ha̱n Ndióxi̱ nu̱ú ña̱yivi
    Israel já na̱tiin da in yíto̱, dó naní hisopo ta na̱cató da̱ loho ca̱chi̱ cuáhá
    nu̱ do̱. Ta na̱chindaxi da dó cán xi̱hín ni̱i̱ chélo̱ xi̱hín ni̱í ti̱júhu̱, dó
    na̱cava táhan xi̱hín ti̱cui̱í. Ta na̱xihnu ndaa da do̱ nu̱ libro nu̱ ndáa̱ ley
    Moisés. Ta na̱xihnu ndaa da dó nu̱ú ña̱yivi Israel.
  gfk-S: Moses ga hinawase ira matanabar uta ira harkurai igom kap ra dena ira tumatena
    bulumakau ma ira me ma iga hul hurusane tikane ma ra taho. Io, iga kubus ra dardarana
    hina sipsip tike mangana sila dahe di kilam ie be hisop, igom hasuguh ie ta ira
    de ma iga sapur ira pakpakat ta ira harkurai ma ira matanabar bileng.
  bmu-bmu: 'Ölŋambuk kewö ahök: Mosesnöŋ Köna keugö jöjöpaŋ keu pakpak mi könagesö
    körek yeŋgöra oyoŋdagun mönö bulmakau moröŋi aka meme (noniŋ) eŋguiga sepŋinan
    erök. Eri mi memba obuk mindiriba lama jupŋi pisikŋi gugakgugak memba soŋgorep
    suŋe jöhöba sepnöŋ kundumgöba qewösahöi Köna keu Kimbi lama sileŋe ohoba lipiŋgögeri,
    mi miriyök. Mi miribagun könagesö pakpak sutŋine liliköba sep onöŋ kundumgöba
    giliga miaŋön qewösahöi eŋgömiriyök.'
  dgz-dgz: Denip aroewa gapan iup amunu den anupen menan watageta apane Mosis God
    iup mega namua iravi waenapan wadidiamoni amba man kao otua ge man gout denip
    mugawa kaum den man sip gumewa dendeni oma nani bae den itapu panan kauma puakamene.
    Puakameni iup namua oge seane amba Isurero nagirewa aigamup patnagen.
  eng-GNV: For when Moses had spoken euery precept to the people, according to the
    Law, he tooke the blood of calues and of goates, with water and purple wooll and
    hyssope, and sprinckled both the booke, and all the people,
  zaa-NT: Porqui'ni Moisés nna, primérute gutixà'ani bi ca enne' iyaba ca mandamiento
    tì' tabá nu ra lo Ley antigua. Làniana guỹi' tè bi ittsa' carnero nu de color
    ỹinà, ą'hua guỹi' bi ttu planta to' lą́ isopo nna begà'a bi cą làti tá' réni qui'
    ca gù'na to' nna ca chivu to' nna chíxią inda, làniana bede tè bi réniá iqquia
    libro làti rèni Ley nna bede hua bi iqquia iyaba ca ènni'a.
  eng-WEBSTER: For when Moses had spoken every precept to all the people according
    to the law, he took the blood of calves and of goats, with water, and scarlet
    wool, and hyssop, and sprinkled both the book and all the people,
  guh-guh: Bajayata Moiséspijinë copiaya tsipaeba daxitajivijavabelia daxitajivi bajarapalivaisi
    pejumecovënëtavanapaenexa. Nexata Moiséspijinë pita hisopovënë naeboxi pepacëtetsicunuyo
    petsobialanamaëtota. Bajaraxuacujinae bajarapacunuyo Moiséspijinë jabuta merata,
    becerrojanata, chivojanatanua, peyajavamatajërëabijanarata. Nexata Moiséspijinë
    tsimatatsicaba pabaxutota itanerubena palivaisi Dioso najumecopata Moiséspijinëta.
    Bajaraxuacujinae Moiséspijinë daxitajivi tsimatatsicabapona.
  bon-bon: Cuta peei name pi Moose liba iyeta Acejiyame me cotre mene biname bine
    jejananemuji, peei ingwe gaabe ca tabe kau plongo me uudi piiyepu gouti me uudi
    niiye cama elenglecäjemuji, piba maamoi ngäli bine uli ciipe cabu jesoplecäjemuji.
    Pui ududi ngäli ca Oogäräneji Cotre Mene bine uudi ca itrupecmuji, piba iyeta
    biname bine cuta itrupecmuji.
  nhw-BL: Moisés quinpohuili nopa israelitame nochi nopa tlanahuatilme. Huan teipa
    quicuic borrego ichcatl catli chichiltic huan nopa xihuitl itoca hisopo huan quixoloni
    ipan inieso torojme huan chivojme catli quimanelojtoya ica atl. Huan teipa quiijtzelo
    nopa estli ipan nochi nopa israelitame huan ipan nopa tlajcuiloli catli quipixtoya
    nopa tlanahuatilme.
  swh-ONEN: Mose alipotangaza kila amri kwa watu wote, alichukua damu ya ndama na
    ya mbuzi, pamoja na maji, sufu nyekundu na matawi ya mti wa hisopo, akanyunyizia
    kile kitabu na watu wote.
  wbi-wbi: Unsikibghuno uMusa alyahumisie ululaghilo lwa ndaghilo ku vaanhu vooni,
    akatola idanda ja ng'ombe ni mhene, palikimo namalenga, ikitambala ikilangali,
    ni hisopo, na pikuvamisulila igombo lilio na vaanhu vooni.
  bba-bba: Gbiikɑɑ Mɔwisi u tɔmbu kpuro woodɑ bɑɑyere nɔɔsiɑ nɡe mɛ Gusunɔ u yi. Yen
    biru u nɑɑ binu kɑ bonun yɛm suɑ kɑ nim, u yɑ̃ɑ sɑn swɑ̃ɑsu kɑ isɔpun kikisu kpɛ̃ɛ,
    mɑ u woodɑn tireru kɑ tɔmbu kpuro yɛm mɛ yɛ̃ke.
  eng-KJVCPB: For when Moses had spoken every precept to all the people according
    to the law, he took the blood of calves and of goats, with water, and scarlet
    wool, and hyssop, and sprinkled both the book, and all the people,
  kgk-NT: Ha Moisés amyrĩ katu omombe'u ypy va'ekwe yma gware-pe tekoha porã. Nhandejáry
    remimombe'ukwe gwive omombe'u. Upéi ogweru va'ekwe vaka ra'y rugwy y ndive. Upéi
    oipyhy yvyra'i hissopo héry va'e. Ovexa ragwekwe pytã va'e oipyhy ave. Upéi ha'e-py
    ombohayvi hugwy Nhandejáry kwatia nhe'ẽ-rehe. Kente kwéry-rehe ombohayvi ave.
    Mba'e rugwy ombohayvi hese.
  waj-waj: Anutuuqaa mmaanna tuu kua mmuakiaayauvai tauraa Musiiva mmuakiaa gioonna
    kiaapuuya kiaa mmi taika kioo puara memee burimakau nnaakaraiya kiauyauvaa vita
    varoo nnooriivaa tasipama hanigiaanigieema kioo yatari seeraivaa nnutuuvo hisoopaivaa
    varoo ivaa aaruuvau kookee kuau yeenaivaa rau kioo nnooriivaki kiauvaa hanigiaanigieema
    kioovakidiri rabuuma kioo Anutuuqaa mmaanna tuu yanaivau rupiririima kioo gioonna
    kiaapu ivaki varuuyaki rupiririiravai.
  cpy-cpy: Paerani ithonkakiro Moisés iñaanata-kiniri atziri-paeni Ikantakaantani,
    raaki rira piratsi, itentaakiro nijaa, raaki inchashi-mpoki, rankowiitaki kityonka-mawota-tsiri,
    itsikirijan-takawo jankinateen-chari, ari ikimita-kiriri eejatzi atziri-paeni.
  mpx-mpx: He hi ginol i ola hiwe. Mosese Logugui ana baaba gegewena i baunanik gamagalau
    gegewel elal. Yaka bulumakau saliyaliya alona wewel i ahe, i ola al hihiu keketina
    sipi pupunona hi ginoliya ge mwawin hisopa lana i ahe, inoke i pahunek saliya
    elana yaka i seulanek Logugui ana buki elana ge gamagalau gegewel elal.
  wbp-wbp: Yuwayi, Mujujurlu-jana yapa yinya-patukuju yimi-ngarrurnu kuruwarri-kari
    kuruwarri-kariji kujarla Kaaturlu yungu. Ngula-jangka, pungu-jana puluku wita
    manu narnukutu. Ngula-jangkaju manulku yalyuju. Jinta-manu yalyuju ngapa-kurlurlu
    ngamingka. Ngula manu jirrirdi yalyuyalyu, ngula warurnu watiya parla-kurlu. Ngulaju
    julyurl-yirrarnu yalyungka, manu yarlurnu yalyu-kurlurlu puku-wiyi kuja Mujujurlu
    kuruwarri yirrarnu. Ngula-jangka, yapalku-jana yarlurnu.
  luo-luo: Kane Musa osesomo ne ji weche duto mag chik mi ji duto owinjo, nokawo remb
    nyiroye gi diek, kaachiel gi pi, gi usi marakwaro kod obino, mi okiro e Kitap
    Chik, kendo okiro kuom ji duto, kokirogi gi yie rombo malando gi obino.
  nhe-NT: Moisés quinpohuili nopa israelitame nochi nopa tlanahuatili. Huan teipa
    quicuic borrego ichcatl tlen chichiltic huan nopa xihuitl itoca hisopo huan quixoloni
    ipan inieso torojme huan chivojme tlen quimanelojtoya ica atl. Huan teipa quiijtzelo
    nopa estli ipan nochi nopa israelitame huan ipan nopa tlajcuiloli tlen quipixtoya
    nopa miyac tlanahuatili.
  aii-aii: ܣܵܒܵܒ ܐܝܼܡܲܢ ܕܡܘܼܫܹܐ ܗܘܼܡܙܸܡ ܠܹܗ ܟܠܵܝܗ‌ܝ ܦܘܼܩܕܵܢܹ̈ܐ ܐܲܝܟ݂ ܕܝܼܠܹܗ ܓܵܘ ܢܵܡܘܿܣܵܐ
    ܠܟܠܹܗ ܛܵܝܸܦܵܐ، ܫܩܝܼܠܔ ܠܹܗ ܕܸܡܵܐ ܕܡܘܼܓ̰ܹ̈ܐ ܘܕܥܸܙܹ̈ܐ، ܥܲܡ ܡ̈ܝܼܵܐ ܘܥܲܡܪܵܐ ܣܡܘܿܩܵܐ
