  dwr-ENT: ኣዪሲ ጎፔ፥ ሂጊያን ዴዒያ ኣዛዙዋ ኡባ ሙሴ ኣሳ ኡባው ኦዴዳ፤ ሄዋፔ ጉዪያን፥ ጋሎ ማራ ሱኔ ዴሻ ሱ፥ ሃና፥
