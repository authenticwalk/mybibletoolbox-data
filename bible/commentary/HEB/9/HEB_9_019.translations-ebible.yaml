  srm-NT: Biga di Mosesi konda hii di buka pisipisi da dee sëmbë te a kaba kumafa
    dee wëti taki, nöö hën de tei kau mii buuu ku kaabita buuu hën de mökisi ku wata.
    Nöö hën de tei di uwii de kai “hisopu”, ku sikafu puuma di de bi bë, nöö hën de
    ta nama a di buuu ta lëmbë di buku di de bi sikifi di buka, ku hii dee sëmbë dee
    bi sai dë tuu te de kaba.
  qvs-NT: Chaypina Moises tukuy runakunata Tata Diospa tukuy kamachikunankunata yachachikushkanwasha
    puka lanata isopo kaspi ramapi wankurkan. Chay wankudu ramata wañuchidu beshekukunapa
    chivukunapa yawarnin yakuwan chakrudupi ñuyuchirkan. Chaymanta chaywan chay killkadu
    libruta tukuy runakunata chakchurkansapa.
  zca-NT: No or milox midi'zh Muisés rë kwent che'n rë ley lo rë men Israel, orze'
    nka' xa' ren che'n pla bicerr kun ren che'n pla chib, no migoch xa'i kun nits,
    mbaino ngwaka' xa' che'p yich che'n mbëkxi'l kwa'n nilu' naxne, no mili'b xa'i
    yek tu ya kwa'n lë hisopo; orze' michob xa' ren lo yech plo nzobni' rë ley, mbaino
    yek rë men Israel,
  cbc-NT: Mai, nipetiro camasã Israel macããnarẽ na quetibʉjʉyupi Moisés ãnacʉ̃ Dios
    narẽ cʉ̃ caátiroticũrĩqũẽrẽ. Bairo na quetibʉjʉri bero, waibʉtoa chivoa, bairi
    becerroa na capajĩãtãna riíre jeeri, tiere oco mena asuyupi. Áti yaparo, yucʉ
    hisopo cawãmecʉtii rʉpʉ mena oveja poa jũõrĩqũẽrẽ ti rʉpʉpʉ jiyaturi, riíre yosene
    átiri, Dios bʉsʉrica tutire yayewẽñupĩ. Bairi to macããna camasã nipetiro cʉ̃ãrẽ
    na yayewẽñupĩ Moisés tie rií oco mena asuriquere.
  qxo-NT: Tsaynö rurananpäga llapan runacunataran liyipargan conträtuchö gellgaraycangan
    mandamientucunata y leycunatapis. Liyipärirnam becërrucunata cabracunata pishtasquir
    yawarninta gorirgan. Nircurnam tsay goringan yawarman yacuta yaparcur “hisöpu”
    ningan jachapa rapranta puca jïluwan juc geruman watarcur tsagtsurgan gellgarangan
    leycunata y runacunata.
  mox-mox: Mana nugweta Mosese luvine qabudi Yaubada ʼinega simanedi tomotau ʼidia,
    ta ʼabibodanaya yubai goti ta wese bulumakau natudi sulalidi goʼila maega wayavilea.
    ʼInega taha ʼaiwe ana wawa isofa laqanaya yubai sifi vutuvutudi bweabwealina ʼinega
    fainia ta ʼaubwaʼuya sulala nana ʼinaya, ʼinega luitaitalea tomotau be wese Yaubada
    ena luvineavo ana buki ʼinaya.
  kew-kew: Aba ripiare Moses-me rekena agaa rayo onaa lakelo kiritisa. Goa puare oropere
    nipumi gawa kebonu meme menanuna yaapi-para ipa-para moropisimi. Goa pua nipumi
    sipsip menana iri-para repena hisop-na yo apalae mua yaapi pataasa. Goa puare
    nipumi mo yaapimi rekena agaa i buk-para onaanu rayo madaa page pasa.
  dww-dww: Vutuna aubainama raḡanine Mousis Mamaitua na tarawatuma Israel ya riuriuedina
    murine, tauna musara kosininama ya paḡo be upa mate ya rawateḡeina. Yodibe Mousis
    berana ya virigasi be vuvuḡa sabasabanama mate ya pani tenaḡe be kosina nopone
    yai sonomna. Murine buka be banaga debediḡa yai rautepotepo nawe
  twi-ASANTE: Deɛ ɛdi ɛkan no, Mose kaa mmaransɛm no nyinaa, sɛdeɛ ɛwɔ Mmara no mu
