  mio-NT: Tacan ni chacoo chi, vati cha ndihi cati tuhun ra Moisee ndihi ley can chi
    ndihi ñivi can. Tacan cuu, ta quihin ra ixi ri mbee ixi cuaha chi iin ndaha yutun
    hisopo. Satiin ra chi chi chi niñi ri sundiquin chi niñi ri chivu chi nduta, ta
    choso ra chi chi nuun tutu ley can chi ndihi ñivi can.
  srq-NT: Moisés contrato ñiinda raã mose, Dios cheẽ ngue embuchecua ja mbia je ra.
    Aquere que ticuasu ruqui isi chivo ruqui rese ra. I je que emombara ra. Eruqui
    je que Dios cheẽ mbesa ji rii rii cote ra. Mbia ja abe rii rii que ra. Mbae rɨbɨchu
    mbia ji je chõ ngue erii rii nguiã. Ovejara ɨreɨ̃ je. Ira rãquiã ñetẽ je abe no.
  kje-NT: Nonolu eni nadedem Musa napolu hair Israel maiwuku mene konohi keneri hono'ok
    na'akeme man Makromod Lalap nanale hi eni. Onne horu, ai nala sapiyana noro pipi
    rarna loile oir. Horu, ai nala au hisop noro pipdum wulu memere wuku nanumene
    ku'u laa rara ma nawa'awa'aha onne raram mene an we'eke laa horok lunlunna man
    horhorok Makromod Lalap Lirna onne, la we'ek ri Israel enihe haenhi.
  gaz-gaz: Museen erga ajaja seera sanaa tokko tokkoon saba sana hundatti himee booddeetti,
    dhiiga jabbootaatii fi dhiiga reʼootaa bishaan wajjin, rifeensa hoolaa bildiimaa
    fi hiisophii fuudhee kitaaba maramaa fi saba hundatti facaase.
  kud-kud: Wuwuna loina maudoina iwalo mahalavaedi tomowa aidiyai, eeta bulumakau
    habuludi yo gouti 'wahinadi bwahi baidana iyebwelidi na ivai ta sipi wiyawiyana
    hawahawawalina na aiwa yehana isopa mehenai iwomalei ta 'wahina yo bwahi ainaena
    iyebuta, na ainaena buki yo tomowa ihiulidi,
  urb-NT: 'Kuja riki. Jundéu awa ta pe Tupã je''ẽha ke Moise mujekwa. Ame''ẽ mujekwa
    py. Pe, tapi''iruhu ke jukwa. Pe, huwy ke a''e jo''ok. Arapuhame ke jukwa tĩ.
    Huwy ke jo''ok tĩ. Ame''ẽ ke y namõ mupara. Pe, ame''ẽ ke jundéu awa ta rehe a''e
    mupipi. Myra ra''yr rãkã pe mupipi. Myra ra''yr rer: “Iso.” Arapuharan ra ke mupirã.
    Ame''ẽ pe mupipi tĩ. Tupã je''ẽha rehe mupipi tĩ.'
  fra-LSG: 'Moïse, après avoir prononcé devant tout le peuple tous les commandements
