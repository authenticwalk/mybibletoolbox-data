  san-IAS: phalataḥ sarvvalokān prati vyavasthānusāreṇa sarvvā ājñāḥ kathayitvā mūsā
    jalena sindūravarṇalomnā eṣovatṛṇena ca sārddhaṁ govatsānāṁ chāgānāñca rudhiraṁ
    gṛhītvā granthe sarvvalokeṣu ca prakṣipya babhāṣe,
  nho-nho: I te saaita Moses ni kauake naa Loo ki naa tama raa, a ia ni too te ttoo
    naa punua purumakau ma naa gout no hakauru ma te vai, araa too atu iloo no tapi atu
    ki aruna te laupepa naa Loo ma te kanohenua Israel. Teenaa a ia ni too naa huru
    sipsip e mmea no sai ki te laa te laakau ‘hyssop’ raa no ttoko ki te ttoo ka tapi
    ki naa tama.
  gym-NT: Ne aisete Ngöbökwe kukwe biani nuendre, ye Moisékwe niebare jökrä nitre
    israelitaye, bti obeja drüen dikani dänre bä tain Moisékwe diani kisete, käkwe
    hisopo krie küde ötaninkä krati, bti nbi amne chibo därie mritani ñöbe abko te
    Moisékwe hisopo küde amne dän bä tain ye mritaninkä, bti metaninkä kwe kukwe biani
    Ngöbökwe Moiséye yebti amne nitre israelitabti arato.
  azg-NT: Na vejndyee joo jñꞌoon na icoꞌxenhanꞌ, tsoñꞌenhanꞌ sinin Moisés joohanꞌ
    ndëë ndochiihi nanꞌñeen. Ndë joꞌ sitjonꞌ jon nꞌeon quitsondye quijndë ndoꞌ yo
    nꞌeon quinchꞌio yo ndaatioo. Ndoꞌ tyꞌoon jon vi sëëꞌ tscondaꞌ hisopo, yo sooꞌ
    quitsman sove. Yo joohanꞌ sindë jon juu neonꞌñeen nnꞌan Israelꞌñeen, ndoꞌ majoꞌntyi
    sꞌaa jon juu tson na chuuꞌ jñꞌoon na icoꞌxenhanꞌ joohin.
  bhd-bhd: एन्च़रां ज़ैखन मूसा सैरी लोकन कानूनेरो अक-अक हुक्म शुनाव, त तैनी थावां
    ते बछ़ड़ां केरो खून पैनी मां मिलाव, ते फिरी लाल उन्ना ते जूफा सेइं एन्तां कानूनेरी
    किताबी ते सैरी लोकन पुड़ छ़िड़को।
  too-NT: Moisés xapū'la cāhuanilh huan tachi'xcuhuī't ixlīhuāk huan līmāpa'ksīn chu
    a'nchī huan huan ley. A'calīstān mā'ca'lh lana a'ntū xaspi'nenke' na ixpeken hisopo
    lā' līmāca'huī'lh con huan ixka'lhni' huan huācax a'ntū ixtā'mālacxtuccanī't xcān.
    Lā' līlaxmani'lh huan libro a'nlhā ixtatzo'kni' huan ley. Lā' cālītlahualh huan
    ka'lhni' na ixa'kxākca'n tachi'xcuhuī't.
  ind-AYT: Sebab, setelah Musa memberitahukan setiap perintah dalam Hukum Taurat kepada
    umat Israel, ia mengambil darah anak sapi dan kambing lalu mencampurnya dengan
    air. Dan, menggunakan kain wol merah serta sebatang hisop, ia memercikkannya pada
    Kitab Taurat dan pada semua umat
  cjo-NT: Paerani ikamantziri Moeseeshi irira maawaeni ikaminagaeyakiririni ajoriiyotzinkariteni,
