  ntu-ntu: Mzli kc Mosis tqrlwapx-ngrbzle mz leplz Lou sc Gct amrlx, twzle mepyr ngr
    gout x nei kzu kxncblongr kx ayabemile lue. X twz-kzle kc nrla nounc x petrle
    elr nrpnr sip. Zbz leole mz mepyr ngr blz kcng, x sc tqiklrtipe-ngrde Buk Ngr
    Lou badr leplz amrlx.
  pan-pan: ਕਿਉਂਕਿ ਜਦੋਂ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ ਦੇ ਅਨੁਸਾਰ ਸਾਰੀ ਪਰਜਾ ਨੂੰ ਹਰੇਕ ਹੁਕਮ ਸੁਣਾ ਦਿੱਤਾ
    ਤਾਂ ਵੱਛਿਆਂ ਅਤੇ ਬੱਕਰਿਆਂ ਦਾ ਲਹੂ, ਪਾਣੀ, ਕਿਰਮਚੀ ਉੱਨ ਅਤੇ ਜ਼ੂਫੇ ਨਾਲ ਲੈ ਕੇ ਉਸ ਪੁਸਤਕ ਅਤੇ
    ਸਾਰਿਆਂ ਲੋਕਾਂ ਉੱਤੇ ਛਿੜਕ ਕੇ ਆਖਿਆ
  gvc-gvc: 'Ã yoaro õ sehe yoa mʉhtaa tiri jire Moise cjiro: Cohamacʉ to cũri dutiare
    masare yahu pahñoa tiri jire. Baharo wachʉacã dire, cabritoa dire co mehne morea
    tiri jire. Tuhsʉ, hisopo wama tidʉ dʉpʉ mehne oveja pjoari sohãa mehne ti ñimiori
    pjoarire torẽa tiri jire. Tí dʉpʉ mehne dire soharo, Cohamacʉ dutiare to joari
    tju bui wajã site payoa tiri jire. Jipihtina masa bui cʉ̃hʉre wajã site payoa
    tiri jire.'
  sbk-sbk: Uwakati uMusa lyafunyaga kila ndajizyo zishelia whabhantu wonti, ahejile
    idanda ling'ombe ni mbuzi, pamo na menze, shitambala ishi sha mamu, na sabuni,
    na sanyantiwe ingili lyilyo na bhantu wonti.
  mya-JVB: တရား တော်၌ ပါ သမျှသော ပညတ် တို့ကို မောရှေ သည် လူ အပေါင်း တို့အား ဟောပြော
    ပြီးမှ၊ ရေ နှင့် ရောနှောသောနွား ၊ ဆိတ် ၏အသွေး ကိုယူ ၍၊ အနီ ဆိုးသော သိုးမွေး တပ်သောဟုဿုပ်
    ပင်ညွန့်နှင့်၊ ကျမ်းစာ ကို၎င်း လူ အပေါင်း တို့ကို၎င်း ဖြန်း လျက်၊
  kgf-kgf: Mosenéŋ héna aciguc hezac séc ʒézé seli ac imi mocʒoŋ ic embac énézéyu
    nindacgic. Waŋu inéŋ burumakao merawa ʒéma noniŋ sasala ionac sacgina imi dokuguc
    melemma imuac qeriaiguc rama ʒucya pésiha ʒéma hisop ic hésa hawanéŋ tinduŋgéma
    giliyu kiwi limbi limbiŋa ʒéma ic embac mocʒoŋ ionac muru ʒizianéŋ héiaŋec.
  awb-awb: Téhwe Mósísiga mi sansá págegeinkeheéna ménkámehnká subiqme mi kané korahqtaté
    titirúwe. Titirinaútaq téhwe Mósísiga moke Manikánka sehgíóro ú ehweh teriena
    anehe káho áráhqne korahqkakáq wánínkakaq peh morá ántéhyápípéq ahkiuwe. Ahkiwena
    awanká ánáhakaq tautáúq nahníáqkákáq mewena mi koráhq pámbáhue sehgíóro ú ehweh
    ko pukúákáq moke míó keakáq sensineq káqsuahrúwe.
  gdn-gdn: Oragai apunai Mosisi e ka yabiri ubupu Mamanuga God e gorai kuduba iyapana
    makeya makeya tadebu kewowena manako ewa ubupu papa burumakau munai dai mu daramaga
    tepupu awana kasiga mete wirapupu. E papa sipi kumai daragai mete wadubu ripa
    ragai kwarere kwarere ki naureya painipupu awana ki rabineya kaupupu manako wadubu
    gora ki okai ade iyapana kuduba mete kina mu kawari-mugu kwisikwisipupu putamatapu
    kayawena.
  nko-NT: Tsúfɛ́ brɛ́á Mose lɛ́kla mbla ámʋ fɛ́ɛ́ súná Israelfɔ tá á, ɔlɔpʋ
    ntsu fráa nnantswie pʋ́ akpaláa obugyatɔ, pʋ́ kufa ɩwɩ imi pɛpɛ mʋ́a ɩfá kʋá
    bʋtɛtɩ́ mʋ́ Hisop wúnya obugya fráhɛ amʋ wʋ́lɩ́ mbla ɔwʋlʋ́ ámʋ pʋ́ ahá ámʋ
    fɛ́ɛ́sʋ́.
  bsn-NT: Dios Moisés ñamasir'ire ĩ roticũmasire ñaro cõrone masa jedirore ĩnare gotimasiñuju.
    Tire ĩ gotiro bero, oveja joa ĩna sũorere, hisopo vãme cʉti rʉjʉjʉ siatucõari,
    vaibʉcʉrã cabra vãme cʉtirã rĩare, ta vecʉ rĩare ĩna sĩariarã ri'ire juacõari,
    oco rãca ĩna vʉorere yosemasiñuju. To yicõari, Dios ĩ rotimasire Moisés ĩ ucariajotire
    vẽjabate gumasiñuju ĩ. To yicõari, masa ñajedirore quẽne to bajirone yimasiñuju.
  pib-NT: Gi rixanu pejnuruko Tokanchi Yokanatkaluru yokanrekaka, wa pejnuruneko yine
    runkaakoklunutka Moysisiya, waneklu wale koscheklu chiwograga ga wa waka wgenegraga,
    gonuyma ga wa gowegapixi seroluyma, ga wa gisoposhegi. Waleya rutslaptagatlo kiruka,
    ga wa pejnuruneko yine rutslaptagata.
  wiv-wiv: Muga da a Moses e tani kakava polea laveve na poloka lo na manumanu. Ba
    muri ia pelea topona bulmakau kote kamana topona me ia pokizia kamana naru. Ia
    pelea dangana hai kua na hisop, ia rotia na rova baritunutunua kua dia ta halolomia
    na vuluka sipsip, ia lutia na topo. Ia tuparania kara huduna buk kara lo, ia mai
    kara manumanu ve.
  reg-reg: Omwanya gunu Musa asosishe amalagililo ge bhilagilo kubhanu bhona, agegele
    olwamba lwa jing'a na jimbusi, amwi na manji, echitambala chimutuku, na isopo,
    nokubhamijila ligombo elyene na bhanu bhona.
  mlh-mlh: 'Buru fuŋfuŋgainere fori oi iŋi fukeya: Mosesji Kadi buŋore mimiti buŋo
    sosowo oi kufufuŋ sosowo yoŋore oseru ŋadiineo bulmakao madeine eru noniŋ yabeko
    dariyaŋunji wakiya. Wakiko oi roru obuke qodureru lama sikiine boboroŋ yojuŋiru
    roru ondu sisiineo kiperu dario igokurugaru tieko Kadi buŋo Quraŋ lama sakiineo
    quraŋgaru poporiŋgabuŋ, oi rau teya. Oi rau teru kufufuŋ sosowo botuyaŋuŋgo roregaru
    dari obuo igokurugaru tieru bokeme oiji rau yareya.'
  gof-ENT: ሙሴይ ሂጌ ኪታ ኡባ ኣሳስ ኦዲዳፔ ጉዬ ማራ ሱኔ ዴሻ ሱ ሃራ ዋላኪዲ፥ ዞዖ ዶርሳ ኢኪሴኔ ሂሶጴ ቦንጮ ኤኪዲ፥
    ማፃፋ ቦላኔ ኣሳ ቦላ ዉርፂስ።
  aau-aau: Enekwei Moses hiy uwrsa me God so me-kupaku ok lowpwarowp, sow mon ma lwak
    me hiy-mesor menkin, hiykwe bulmakau mo nioh o, meme mo nioh o, seme hu non nak-onhwayh
    nok, hisop-kon, sipsip mo owhma oupuey non ma nak-way pruwmapruw non, mamey, sow
    me ma mey o, uwrsa lowpwarowp o, hmo eir mon nak-okin nopriy say kow.
  tvk-tvk: E melele nen ak, Mosis tehit mesen ni mi moletin xil usil rae xil vus te
    hitxatien te xeih ak. Di, xil labit xati tengan lihusili. Di, Mosis tepo valihe
    tei xa re buluk e re nani di en, e tehilesi tetel oei. Di, tehur husmunae tei
    xa tepepiei xa lakesi ni hisop, tevar xat hil sipsip xa pipili tete kusute, e
    teterir ni e ra ak. Di, Mosis tevuil ni ra teha xat uvei xa rae xil na Hi lateti
    en, e tevuil ni ra teha xat moletin xil vus mun.
  prf-NT: Káttapos a ipahayag ni Moises en Kautusan ten katolayan, ay inalap na en
    digi nen baka hidi sakay kambing sakay hinaluwan na ti dinom. Insawsaw na haud
    en pinget nen isopo a nabalutan ten kapisad a madidig a tela, sakay winasek-wasekan
    na en libru nen Kautusan sakay en katolayan.
  auy-auy: aifaꞌá Mósese seyaafáꞌ-wáásífímbá Maníkóní ámáámba seyaafáꞌá simátimena
