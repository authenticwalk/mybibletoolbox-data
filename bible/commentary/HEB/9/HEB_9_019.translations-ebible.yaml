    chichiltic ipan se cojtzintli itoca hisopo. Niman quemaj ocayotij inyesyo on huacaxcoconej
    niman on chito conetl para ica oquipatzoj. Niman ica ocajhuichij on tlajcuiloamatl
    campa tlajcuilolnesticaj on tlanahuatijli niman nochimej on tlacamej.
  kup-kup: Met batam porah Moses kapot tat tepat bat piin mañah-ñetï kateñir ah ñeñ
