  san-BUR: ဖလတး သရွွလောကာန် ပြတိ ဝျဝသ္ထာနုသာရေဏ သရွွာ အာဇ္ဉား ကထယိတွာ မူသာ ဇလေန သိန္ဒူရဝရ္ဏလောမ္နာ
