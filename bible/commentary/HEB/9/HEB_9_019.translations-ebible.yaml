    yawarman tullpur tullpur tsaqtsorqan qaracho escribishqa leycunata y nunacunata.
  gaw-gaw: Tatam amu Moses nug ḏo oh danab dooglagnu mehuqa malowa, dimp̱a nug bulmakau
