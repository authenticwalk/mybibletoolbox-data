    neka sip su køkóuk genepomoyám.
  rug-rug: Sipu beto zama ni Mosese koari na tinoni sari doduru zinama pu ta kubere
    koari na Tinarae, si vagi sa sari na ehara bulumakao na qoti, meke heni ni kolo
