    owardikusad. Geb agine, garda-narmakar-mesisadgi abe-bomisad, geb bela dulemargi
    abe bomisbargu, sogded:'
  tbf-tbf: E Moses a te nga vakokoit katsep simi kulou kokouk ngan bu vuna vinuor
