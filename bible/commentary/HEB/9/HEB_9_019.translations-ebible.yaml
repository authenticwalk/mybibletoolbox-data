  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤔᤥᤛᤠᤖᤧ ᤔᤏᤠᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤠᤰ ᤁᤢᤛᤠᤶᤕᤥ ᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ ᤐᤡᤖᤢᤛᤡᤀᤠᤱ
