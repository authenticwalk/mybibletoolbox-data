  lac-NT: Rajen a Moiséso', caj ts'oc u toc ara'a' ti' tu cotor u winiquirob israel
    a ba' ara'b ti' ten C'uj. Ra' u muc' a quet u t'ʌno' a Moiséso', caj u ch'aj junoc
