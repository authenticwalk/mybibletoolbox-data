  djr-djr: Ŋurruŋuny ŋayi Mawtjitjthu rom-lakaraŋal gan bukmak yan dhäruk-gurrupanminyawuy
    rom mala yolŋuwal walalaŋgal Djuw malawal. Bala ŋayi ŋuli bulikinhany ga nanikutnhany
    maŋguny' märranhan, ga maŋutji-manapanany ŋayi ŋuli ŋunhi gapulila. Ga beŋuryiny
    ŋayi ŋuli ŋunhi bikpikthunan maŋguny' ŋunhawala ŋunhi God-Waŋarrwala Rommirrilil
    Djorra'lilnydja, ga bulu yolŋuwalnydja walalaŋgal muka, yurr bikpikthunany ŋayi
    ŋuli ŋunhi man'tjarryuny yäkuy “hyssop-thu,” ga wiripuny bimbiwal bulkay' yurr
    miku'mirriynha.
  kvg-kvg: Ta khøuwa-te ndøgo, Mozes ezoqa Mbumbukiam-qa guguna manqat ate ndægo ge꞉zømesim,
