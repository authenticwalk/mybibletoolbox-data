    kadonga sasat toa oa mao.
  cco-NT: Jo̱ laꞌeáangˊ e cajángꞌˋ ꞌñiaꞌˊ Dseaˋ Jmáangˉ e cajúiñˉ fɨˊ dseꞌˋ crúuˆ,
    jo̱baꞌ nɨseabˋ fɨˊ quíˉiiꞌ e nilɨse̱e̱ˉnaaꞌ cøøngˋ có̱o̱ꞌ˜ Fidiéeˇ laꞌeáangˊ có̱o̱ꞌ˜
    e júuˆ tɨguaˇ e ꞌmɨ́ɨˉ do, jo̱ lajo̱baꞌ niꞌíingˉ e iihuɨ́ɨˊ e catɨ́ɨˉnaaꞌ do uíiꞌ˜
    jaléꞌˋ dseeˉ quíˉiiꞌ lɨ́ꞌˆ laco̱ꞌ la féꞌˋ fɨˊ ni˜ e júuˆ tɨguaˇ laꞌuii˜ do. Jo̱
    laꞌeáangˊ có̱o̱ꞌ˜ e cajúngˉ Dseaˋ Jmáangˉ do, jo̱baꞌ jalémꞌˋ dseaˋ i̱ nɨcaguíngꞌˋ
    Fidiéeˇ i̱ niꞌuíingˉ dseaˋ quiáꞌrˉ cuǿøngˋ e nilíꞌrˋ e niꞌíñꞌˋ jaléꞌˋ e guiʉ́ˉ
    e catɨ́ɨiñˉ lɨ́ꞌˆ laco̱ꞌguɨ jí̱i̱ꞌ˜ júuˆ e nɨcacuøˊ Fidiéeˇ lamɨ˜ jéengˊguɨ do.
  deu-1951: Darum ist er auch Mittler eines neuen Bundes, damit (nach Verbüßung des
