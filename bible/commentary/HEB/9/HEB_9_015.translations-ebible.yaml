  meu-meu: Taunabunai, ia na taravatu matamatana ena herohemaino tauna; taravatu gunana
    vada e tataia utu taudia na mase ta ai e hamauridiamu, bona e boiridia taudia
    na mia-hanaihanai ahudia e henidiamu, ena gwauhamata heḡereḡerena.
  yva-NT: Wemi mbewar ti Kristus po urairijo wanyine umawe raugav, indamu Opamo be
    marimbe Amisy ai muno vatane mansai. Wirati indamu vatano are nawirati Amisye
    po mawain, onawamo awaura Apa kovo ngko dave Po raurairive rai, wemirati noa nuge
    nuganui. Anakotare so nde nande weye Kristus kakai to, Apa kakaije mo vatane mansapaya
    irati awa ayao kakaijo wo rave arono urairi wusyine ta ntami we.
  dgc-dgc: Ti Cristo i bahala ta bigu a tipan na Diyos ta tolay. Minate siya para
    ta tolay, monda maibut dide tu dati a kasalanan de a labag to neditol a tipan
    na Diyos, a nitoldu ni Moises. Kanya nadid, du tolay a pinili na Diyos, éy makamtan
    de i gantimpala a nipangako dén na Diyos, a buhay a éwan tu katapusan.
  zpm-NT: Gacxe waa, Jesúsle nac meṉ ne gdziṉnie ne lo Dios, niina ne laa Dios psaṉ
    stib xtiidz me. Zeeṉe gut me, ga bdiizh me grëtaa xtoḻ miech, zigtaa zha ne biaaṉnie
    diidz glo cow, zigtagaa zha ne nobedz me leṉ dze riiw; niinasi grëse zho zrieelo
    ygaa zho guieḻmban ne gdziṉd dze lozh ga, zigne nacle xtiidz me.
  hix-NT: Khoryenkomo wya, romryenon komo yonyhoryetxehkany me harha wehxaha katxhàr
    hoko ryhe nay hamà, Kryestu. Àro wyaro àwya katxhàr hoye ro konyhoryetxehketxhe,
    noro ha. Tàmryenon me kwahanonkatxownà, Khoryenkomo, tàwya, kowakryetxhe xaxa
    hampànà, meya roro mak ha, katxhàr me kesnàr kom horà. Àro wyaro katxhàr me harha
    keryatxhe, Kryestu, twayehrà ke. Amnyehra, Khoryenkomo wya romryenon komo yweronàhyamany
    me wehxaha katxhàr me rma hak kehtokonye, noro rma tanwekyatxkonà. Kanhàn komo
    yanoto me rma haxa tehxatxkonà. Kanhàn komo yanoto mehra harha kehtxoho komo yehemaye,
    Kryestu, twayehrà ke.
  sim-sim: Krais nindi nindik or sihi suma akrin tolonda ri. Fi orhi si ngoroshirik
    kavakava os ma misambik fehe suma masi si nari wolok li undarin si yoko ermbeshihindak
    ma ol orhi mak or ushahanda ondon indik ormu lara. Unda osik ermba ermbak linda
    os Avui Wasilaka lirin or hakmbaha nor mbahandan lakwa lira.
  npi-ULB: यसै कारणले गर्दा, उहाँ नयाँ करारको मध्यस्तकर्ता हुनुहुन्छ । यो मृत्युको
    कारणले गर्दा स्वतन्‍त्र गराइएकाहरू तिनीहरूका पापको सजायबाट पहिलो करारमा रहन्छन्
    ताकि परमेश्‍वरद्वारा बोलाइएकाहरूले प्रतिज्ञा गरिएको अनन्त उत्तराधिकारलाई प्राप्‍त
    गर्न सकून् ।
  cgc-cgc: Gani, Cristo an, kanen manugpatengnga na gapalig-en ta bag-o na kasugtanan
    aged bisan kino na kabaton ta upurtunidad na paatag ta Dyos na danen an magpasakep
    ki kanen, mabaton danen patagana din na mga kaayaran na ula katapusan sunod ta
    iya na papangako. Cristo an, kanen manugpatengnga na gapalig-en ta bag-o na kasugtanan
    tak napatay kanen bilang alad para ta mga sala aged danen an na nakasala mintras
    sakep ta pagsunod ta una na kasugtanan matubos alin ta silot ta iran na mga sala.
  tim-tim: Aregât Kristoŋe dewatiak dewatiak irakŋaet miawagepgât Anutu akto nen hutnenŋân
    kilep. Kinmâ dewatiak dewatiak tâmbâŋe hârienŋe dosanenŋe miawaknengiep are bo
    agâkgât moep. Aregât akmâ Anutuŋe kepilânenekto manden nen manman kârikŋaet bât
    samut menegât welamnenŋân kinmâ moep.
  yor-yor: Àti nítorí èyí ni ó ṣe jẹ́ alárinà májẹ̀mú tuntun pé bí ikú ti ń bẹ fún
    ìdáǹdè àwọn ìrékọjá ti o tí wà lábẹ́ májẹ̀mú ìṣáájú, kí àwọn tí a ti pè lè rí
    ìlérí ogún àìnípẹ̀kun gbà.
  wos-wos: Krais wungi hurundénka dé Krais Godna huli mwi hundi hérae dé déka du takwaré
    hura yi, di wun hundi xékéndate. Hanja du takwa di God tale wandén mwi hundina
    ekombu reta haraki saraki sémbut huruta di Godna makambu haraki saraki sémbut
    hurukwa du takwa re. Rendaka Krais Jisas hurundan haraki sémbut hérekinjoka dé
    hiya. Hiyae hérekindéka di God wasékendén du takwa di Godna huli mwi hundi jémba
    xéka di God hanja wasékérékéndén yikafre jondu hératandi. Wun jondu wungi re wungi
    re retandi.
  emp-NTPO: Ãcõrẽba naãrã bed̶ea b̶ʌd̶ad̶eba panasid̶ad̶e ẽberãrãba cadjiruada obadjid̶aa.
    Baribʌrʌ Critodrʌ beusia ãdjia cadjirua obadad̶ebemada ẽdrʌ b̶ʌi carea. Critora
