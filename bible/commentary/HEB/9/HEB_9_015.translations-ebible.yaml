  cak-SNT: Rumareꞌ ja ri Cristo ri nibꞌano chi ncaꞌbꞌaka ri vinak riqꞌuin ri Dios,
    y jareꞌ ri jun cꞌacꞌacꞌ pacto. Y rumareꞌ ri xaꞌyox ruma ri Dios chi ncaꞌuoc riqꞌuin,
    can cꞌo ri xtiyoꞌx chica chicaj, incheꞌl ri ranun prometer jajaꞌ. Y ri xtuyaꞌ
    chica man xtiqꞌuis ta. Y ruma ri Cristo xcon, mareꞌ niꞌan perdonar ri pecados
    ri xbꞌanataj antok cꞌa icꞌo chupan ri naꞌay pacto.
  uvh-uvh: Ka beng sini' kane ka Kasira Aming Jisas wari u tugu' wa midi totangka
    inga'ni ka Anutu wari aming ka adi katinininga adiganang abubu u yotangkanip ga'
    tugu' u tiptangkagu'. Ning tinga adi kungkumak tugu' wara'ganang wa Anutu wari
    aming ka kadagang tinga suknakubenim wara'ning kadapmang timini ka ofa tiaging
    wari yotangkanip titining guk mokngang indi yotangkanipma indining kadagang ning
    kagaya girii ka indi bimbem ning u wadigi' kuma' tipmirisasu'negu'. Ning tinga
    iik kareng fikifiki ningsa' titining ka tim Anutu wari adining mindine arantagim
    ga' iyam ga' togu' u bimbem wara'ning kadapmang guk giri ikem.
  ino-ino: Yisasi kola'amo'a saufa alino lo'kiya vailate'nea ke alino lo'kiya vaisea
    yafe Yisasi'a Anumaya Koti'ae vaya'mokita'ae folakatile ve'ka mai'ne. Hokoteno
    alino lo'kiya vaipate'nea ke a'kame male'naya vaya'moki hao'otake kava hu'naya
    kava'apimo'a nofi kipate'nea yapati kalu hepatesea miya atalesea yafe Yisasi'a
    ako fali'ne. Fali'nea yafe Anumaya Koti'a ke hike'a akaeyateka e'naya vaya'aife
    Anumaya Koti'a “Ma akufa lapavamu lapamikoe.” huno hu'nea apavamu apamisike'a
    alite'a akola kanale ya hu'a maike maike hukae.
  gnn-gnn: Ga dhiyakuyinydja ŋayaŋuwu ŋayipina Djesuna ŋunhi dhä-manapanamirrinydja
    yolŋu ŋurikiyi yuṯawunydja wäwungunhaminyarawuywu; ŋuliwitjandhi nhanukalaŋukurruna
    ŋilimurru yurru marrtji galkithirrinydja Godkala, märr yurru ŋilimurrunydja märramana
    yukurra yurru ŋunhiyi gupaḏalŋunydja wal'ŋu walŋa ŋunhi ŋayi Godthu dhawu'mirriyaŋala
    ŋilimurruŋgu, ŋurikinydja ŋilimurruŋgu ŋunhi ŋayi God wäthurruna, nhanŋuwayliliyaŋala
    ŋayi. Dhiyaŋunydja-wala ŋayi yurru yana gumurr-ŋamathirrina märramana ŋilimurrunha
    nhanukalay ŋayi wäŋalilinydja, liŋgu ŋuliwitjarra rakunydhinyarakurru Garraywalaŋu-kurrunydja
    ŋayinydja ŋilimurrunha dhawaṯmaraŋalana ŋulaŋuru yätjŋuruna malaŋuŋuru, ŋunhi
    ŋilimurru yukurrana djäma ŋäthili, ŋunhi ŋilimurru yukurrana ŋunhilimiyi liŋgu
    nhinana ŋäthiliŋuŋura romŋura.
  yal-yal: Na nan a ligaxi Yesu findixi layiri nɛnɛn sabun na alogo Ala naxanye xilixi,
    ne xa nɔ habadan kɛɛn sɔtɛ, a e tuli sa naxan na. A faxa na nan ma, a findi e
    xunba seen na yulubine yi naxanye ligaxi na layiri singen waxatini.
  cnt-NT: '''Uɨg₅₄ jaun₂, Jesucristo bá₄ lɨ́n₅ i₂chén''₅ ne₄ jág₁ ''mɨ́₂ a₂lɨ''₅₄
    quian''₅₄ Diú₄, ia₁jaun₂ juɨ₁lia''₂ i₂ma₂ca₂tág₃ Diú₄, lé₂ le₃gue₃ a₂ca₂tɨ́in₂
    a₂jiog₅ co₂tan₅₄ con''₂ lë́₅ jág₁ a₂ma₂cuë₃ Diú₄ a₂cuë₃. Ia₁ quian''₅₄ ''mú₃ quió''₅
    Cristo, ca₂lón₂ dsa₂ i₂ca₂''náu₂ dso₄ lia''₂ con''₂ jme₁lɨ''₅₄ guë́₄ jág₁ le₂''uɨg₅₄.'
  tif-tif: 'Kanolin kemin, Kraist ami aket fukunin kaali, Sawaayak kawu God ami weng
    kutiisa kabak-ami diim bomdipla, ban wakan-umbip kaata alik molon o, kala taanse.
    Kemin, ami aket fukunin kaa, unang tunum alik ili God ami weng uyo weng san ale,
    tabuu-bomdipla, sawaayak God ami boko-lomda: Suunkup ilin kaami miit kaa nalmi
    man kiimi kuyokomi no, kalase kaata kuluu-lomdip, suunkup tambal ilin o! kala-lomda
    God ami kama weng boko kutiisa kaami diim kawu kabak-ali Kraist ata God wak-kaptoop
    daa-som kuno unang tunum imi wak-kamet daa-som kela iip kaldaaku tola-lomda unang
    tunum yim-tamala din God ami miit tem daayon o, kala kanose te!'
  nlx-nlx: ज्यानकेरता तो नोवाला वायदान विचगालो हे, काय तान मोतीन द्‍वारे जो पेल्ला
    वायदान टेम ने पापाह रेन सुटकारो सापड़ावणेन केरता ईयेल हे, हाजा माणहे वायदान गेत
    जेलेमक्या मिरासाह सापड़ाव लेय।
  apw-NT: Díí bighą Bik’ehgo’ihi’ṉań hik’e nṉee bił łángot’aaníí áníidéhi Christ nohwá
    siziiníí nlįį, áń daztsaaníí bee łángot’aaníí dantséhi begoz’aaníí doo yikísk’eh
    ádaat’ee dahíí hasdáyihiṉiił, hadíí yich’į’ aṉííhíí bíyéé nyidin’ááníí doo ngonel’ąą
    dahíí yaide’aah doleełhíí bighą.
  gum-gum: Inchawei øyeekkurri Jesucristobe tru srø acuerdo marigwan misagweimburø
    tru purøbasramisra marøbiibe nø køn, tru keta trannrrab misrig managatigweyigwan
    tru wamiiløbe utønrrai, tru merrab srøsrø acuerdo marigu pønrrøwa, tru nø kwaikkurri
    kaig mariiløyu melabelan nuielø kønrrai wesranrrab.
  not-NT: 'Jirai patiro igóiguëro eiro isanguenare Moisés, carari te omoncaratiro.
    Ainiro acantaguetiro ora te onganinate, ajáqueme aiquero Sharincabeniquë. Aique
    ipoque Quirisito icamobicái isetajáiro ora acantagueti te onganinate, yogabisaicotajái,
    inibabencái catingasatiquë Tosorintsi, ipacáiro irorai Nibarintsi. Aro yamai icanque
    Tosorintsi: “Nobetsiquëneri ira nocoiguë ora caninaro, noguëneri Jonogaguitequë
    cara përosati inganinatasantomoquina”.'
  plu-plu: Adahanikwa ini ig Uhokri ahegbetaw nawenéwa ukakwiy gipitimpi Cristo. Ku
    samah ig umahkiswe udukwenaprikwiy amun ini nikwe ig katiwnih utaraksanwiy ini
    pitatye gahegbetawni ukakwiy. Kuri nikwe wixwiy ku pariye Uhokri humak ta gimkat
    wixwiy inyerwa darih ini kabayka dehetniki ku pariye ig ikaksa wotwiy.
  iou-iou: Unita ŋode yäna; Kristo uwä Anutu ba ämawebeniye bämopi-ken topmäk-topmäk
    kodaki pewän ahäŋkuk. Ude täŋkuko unita ämawebe Anututä yäŋpäbä yepmaŋpani unitä
    iron tägagämän tärek-täreki nämo u täga api yäpneŋ, imaka kämi yäpmäkta Anututä
    yäŋkehäromtak man yäŋkuko u. U mebäri ŋodeta täga api yäpneŋ; Ämawebe topmäk-topmäk
    biani terak itkaŋ momi täŋkuŋo unitäŋo kowata däpmäŋ tärekta Kristo kumbuk.
  ntp-NT: Poduucai Suusi Cristo ʌgai dai daanʌi Diuusi aatʌmʌ gʌrvʌʌtarʌ ootoscai
    Diuusi sʌʌlicami utudui ʌgaicʌdʌ. Dai poduucai vʌʌscatai ismaacʌdʌ vapaidi Diuusi
    istutuidi isiimiagi Diuusi ʌʌmadu dai viaacamu vʌʌsi istumaasi ismaacʌdʌ aagai
    Diuusi sai maquia agai vaavoitudadami. Suusi Cristo muu sai cʌʌgacʌrʌ vuvacʌna
    ʌvapaidadʌ ismaacʌdʌ soimaasi ivuaadana maiquiaa diviacai Suusi Cristo tomasi
    cacoi ʌgai, dai aidʌ quiaa namʌaacana Moseesacaru sʌʌlicamigadʌ.
  rai-rai: Bi ia kabina baa Kaarisito i paam taa a matakina kunubu, baa i aal ungaai
    taa God ma ra nuna taara. I paami kupi diat, baa God ia pilak pa diat, diat a
    daan takum welaar ma ra nuna weweliman. Kaarisito i kul pa diat ma ra gaapina,
    baa i maat un diat. Anuna minaat i walaangalaanga pa diat ko ra nundiat kum aakaina
    mangamangaan baa diat paampaami, baa a mugaana kunubu i tur utbaai.
  haw-1868: No ia mea, ua lilo oia i uwao no ka berita hou, a i ka lilo ana o kona
    make ana i uku hoola no na hewa i hanaia ma ka berita mua, e hiki ai i ka poe
    i kaheaia ke loaa ka hooilina mau i hai mua ia mai.
  ffm-ffm: Ɗum waddani mo laataade curoowo hakkunde yimɓe e Laamɗo ley aadi keyri
    ndii, yalla noddaaɓe ɓee ana keɓa ndonu keddotooɗo faa abada mo Laamɗo fodi oo.
    Sabi kanko maayiri faa mo soottitoo mboofuɓe e ley aadi aranndeeri ndii ɓee.
  arb-NAV: وَلِذَلِكَ، فَالْمَسِيحُ هُوَ الْوَسِيطُ لِهَذَا الْعَهْدِ الْجَدِيدِ.
