    imbin meigim olabat fri brom ol detlot nogudbala ting weya deibin dumbat wen det
    olbalawei bin stil jidan.
  mee-mee: Minmina nae Karais ka i a agau e kuma ka piunga ba bonga te a pau ngaliua
