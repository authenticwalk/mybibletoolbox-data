    kuu weng kunduk yedme kowoon ye yumbon aron korem angkimbaraneen kuu kandaniib
    kii. Keye dowad kembed Keresu kuu amob weng yeeb yaa wedyiri dobiri ye karub keroon.
  poi-NT: Jeeyucmɨ jém Cristo wɨa̱p tacupuj con jém jo̱mipɨc trato. Ichiiba jém vida
