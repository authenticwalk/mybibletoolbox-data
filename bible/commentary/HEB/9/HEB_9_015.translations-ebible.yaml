  zar-NT: Que lë ni naʼ náquiëʼ Jesucristo Nu ben tsutsu didzaʼ cubi rucáʼana tsahuiʼ,
    tuʼ gútiëʼ Lëʼ, en bugǘëʼ dul-laʼ gulaʼbagaʼ bönachi cateʼ niʼ zoa didzaʼ gula
