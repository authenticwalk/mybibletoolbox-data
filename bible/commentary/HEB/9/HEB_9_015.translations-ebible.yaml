    че ау фост кемаць сэ капете вешника моштенире каре ле-а фост фэгэдуитэ.
  tpz-tpz: Ivëh, ke Kristo kiu non topnin o vatompoan voon po teꞌ varih, ne Sosoenën
    to vaoe se kon a tapui teꞌteꞌ tamoaan, neꞌ to soe vaman voh. A tah vëh se tanok
    suk e Kristo to mët, marën a voen hah raoe, pareꞌ vahik en pa ma hat pa napan
    to teꞌ voh ne paan o vatompoan vamoaan.
  agd-agd: Mai ana van mi Tiyarafenu ano ma arakhein nanin banta ano kasaen mai ma
    fara van oriyan ban aunan ma iyáatan bain barano van mi véi ano Tiyarafenu vá
    banasi vá aúbaná báken auyen avúavápin ma kasen ban aa uvíken mino. Para vara
    seyo, esékena kasen ban ma kain baré ein mano umei miyan uman manan amiyaré íkan
    mi mai uman pinten nan útúantano van Karaisi e furen mino.
  rkb-NT: — Asaktsa Moises harere bo yhỹ nizihikiknaha tsahi tapara iharere bo batu
    hỹ ziknakaranaha iwatsahi zimyinahatsa tu nikaranaha. Kiristu simysapybyitsa nikaranaha
    humo nihyrikosokda. Abaka Sesus Kiristu hyrikosokdawy humo Deus simysapybyitsa
    nikaranaha mysiokzohik. Iwatahi Deus harere abaky mybarawy ezektsa bo niy. Ikiahatsa
    kawatawyhytsa tsimaha. Katuk ahawahi tsimynapykyknaha, Kiristu mytsapuhyripyrywyta
    ahasapyzeky nihyrikosokda iwatsahi ahamysapyrẽtsa babatsa tsimoziknaha — niy.
    Iwa Deus Kiristu humo mymysapywyky.
  san-THA: 'ส นูตนนิยมสฺย มธฺยโสฺถ''ภวตฺ ตสฺยาภิปฺราโย''ยํ ยตฺ ปฺรถมนิยมลงฺฆนรูปปาเปโภฺย
    มฺฤตฺยุนา มุกฺเตา ชาตายามฺ อาหูตโลกา อนนฺตกาลียสมฺปท: ปฺรติชฺญาผลํ ลเภรนฺฯ'
  iws-iws: Jisɨs siyaɨrgɨn iikamɨm nuanɨm mɨ Adi Komii siya, krɨmiirar kaoprigi ɨrkakiyɨn
    ta kitɨbmii boɨn wɨna krɨmiiram nɨta iikamɨm wakaeyokna apɨm saiir kɨrɨe haigɨnɨuwam.
    Mɨ nɨm krɨma iikamɨm Adi Komii siya nɨmbinɨm siir iikam nwowam, krɨma wɨ omwaiya
    waiyayokiyokɨii, saɨkar ɨinokɨinokɨn. Mɨ wɨ dimɨn kɨbi kɨbiyɨm bɨiya Adi Komii
    siya nɨmbinɨm wɨ sɨmiir haii. Dimusi rani, siya Jisɨs bɨdi yaowɨn. Jisɨs siyaɨrgɨn
    iikam krɨma mɨ Adi Komii siya krɨmiirar kaoprigi ɨrkakiyɨn ta kitɨbmii boɨn wɨna
    saiir kɨrɨe haigɨnɨuwam. Ya mhoɨiya nɨtka iikamɨm sɨma wakaeyokna apam. Siya iikamɨm
    sɨmiirsi naokɨn sɨmiir dimɨn biyɨeyɨm sɨma tɨrɨm sɨmiir haiyoprimdiyɨumiigiyam
    ɨiya sɨma bɨiyan kitɨbmii boɨn aiir napɨm. Mɨ sɨma wɨ saɨka nwoyokiyokɨikaeyami,
    ɨinokɨinokɨn.
  pol-SZ: Chrystus dlatego stał się pośrednikiem nowego przymierza, aby wszyscy, których
    Bóg do tego powołał, otrzymali obiecany przez Niego wieczny dar. Jezus umarł bowiem
    po to, aby uratować ich od kary za grzechy, które popełnili w czasie dawnego przymierza.
  ztq-NT: Por ngo lëë Jesucrist biidni tiits kub nii pxaal Dios. Lëë xaa kuty parñee
    kteelaa xaa meñ nii kwtsyetsy Dios. Ptsily xaa tol nii beeñtsyey meñ worñee kwnabey
    xley Moisés, parñee jkaa meñ nii knee Dios.
  zai-NT: Ne pur ni bi'ni Cristu que, ma bidii stiidxa Dios binni guidxilayú sti tiru,
    ma gudixhe ti modo chu' né cabe laa tobi si. Chiqué laca bidii stiidxa be ca bixhoze
    gola nu, peru bichee né ca laabe. Peru ra guti Cristu, raqué biaxa xpecadu irá',
    cásica cani uní' né be chiqué, zaqueca cani caní' né be yanna, para udii be laaca
    enda nabani ni qué zaluxe.
  upv-upv: Ko suri majingen nga m̃irres mirpok, niko Iesu mususture kele rijrijen
    nga mimerr se Atua. Emij nga puwli tweni jinibb nir renge nololien ser nga martor
    otvi nale nesesreien se Atua nga womu. Kristo ololi nir nga Atua miveruse nir
    arivel sisarow pa nga artor sweri nanu nga sete mia-suw nabong sopon, nga Atua
    m̃irijrij pae musuw nga p̃ilai tevir nabong san.
  wap-NT: Ukauꞌan Christ idaꞌanaꞌo wuruꞌu Tominkaru tomanuz Paꞌinaꞌo Covenant, turuu
    kizi Tominkaru dapadaniinaouz papidanannao nii zaamatan ukowaadauzoniaz pataan
    nii, karikaonanuꞌoraz kaiman kidaꞌo aimaakan. Turuu ushaꞌapan naꞌapa, ushaꞌapanum
    kauꞌan mawakaꞌa naa Christ, muuda-kidaꞌo nii pidannao wuru aiaꞌa ĩpatakaꞌuta-kaoaz
    paꞌoian dikin ii, wuruꞌu ĩshaꞌapatauzonii kidaz ĩmashaapan donoꞌoraz zii Kiwiitapaꞌo
    Covenant waranuꞌu.
  mva-mva: Kristus ambe ne daraka ane be izaza-kita. Nge bokai nge kamakaua Nanaranga
    ka Kristus inepi be taoa ne oauoau tamoata moarunga zaiza iemaki, bakara taoa
    emakadia-lo nge tamoata lukaluka sukoaki teke-teke nangadi dipurapura. Bokai masa
    tamoata be aine maka Nanaranga ambe ikeliakidi nge kana Nanaranga moimoibe irangaki
    be danemdi kana nge dadoki be danemdi, be nem-kusoaki dasukoaki. Nge tago tamoata
    be aine taoa oauoau-la eruma disoaki ka masa kana ngaedi dadoki be danemdi. Tago.
    Tamoata maka taoa toiraira eruma disoaki be Nanaranga ikeliakidi nge kana ngaedi
    masa dadoki be danemdi be. Moimoi taoa toiraira eruma disoaki be muzigoala diemaki,
    ata Kristus ambe imate be ono izazadi be Nanaranga-lo imuleakidi, bakara Kristus-la
    daraka ka iboadu tamoata moarunga dadumadi be Nanaranga-lo dado.
  dwr-NT: Hewaa diraw, Xoossay xeeseeddawanttu I immana geedda medhinaa anjjuwaa laattana
    mala, Kiristtoosi ooratha caaqoo gaannateedda; hewe hanana danddayiyaawe, asay
    koyro caaquwaappe garssan de7iidde ootheedda balaa aylletethaappe kessiyaa hayquu
    de7iyaa diraassa.
  kfw-kfw: Hiwasik bit-ah akathar inzootna kanaboolpipa kha Christa kha ejei, ama'n
    ma-insa inzootna nuoiya kaom chongpeii kamakoi ngaikha masuona sik-ah ama'n anathipijei,
    hiwahi chong lei-inkhitna hektik kaboi munasik kasuok kha ikoi inmani'n inmunasik
    ejei.
  bfz-bfz: इजी बजअ ते मसीह परमेशर और लोका बीचे नई वाचा रा बचोला ए, ताकि बुलाए रे लोका
    खे परमेशरो रे वादे रे मुताबिक, अनन्त जायदात मिलो। कऊँकि मसीह तिना रे पापो री सजा
    ते छुटकारा देणे खे मरेया जो तिने पईली वाचा रे अधीन कित्तेया था।
  cuk-09: A-ulale, Cristo igar-bini-megisad-irwa-gwisguedga gunonisunnad. Gebe-igar-megisadgi-yolesmalad
    e-iskuedgi-abonogegala, Cristo burgwenonikid, adi Bab-Dummad-dulemarse-gochamaladse,
    amar ibmar-nuegan-geg-bergued-abingamalagar.
  ben-OBCV: এই কারণে খ্রীষ্ট এক নতুন নিয়মের মধ্যস্থতাকারী, যেন আহূতজনেরা চিরন্তন
    উত্তরাধিকার লাভ করতে পারে। এখন তা সম্ভব, কারণ প্রথম নিয়মের সময়ে তারা যেসব পাপ
    করেছিল, তা থেকে তাদের উদ্ধার করতে তিনি মুক্তিপণরূপে মৃত্যুবরণ করেছেন।
  mil-NT: Te Xítohó Jesucrìstú ní quide ndáá‑gá núú Yǎ Ndiǒxí cuèndá cue ñáyiu ndècu
    ñuyíú‑a. Te cuèndá xíǎⁿ Yǎ Ndiǒxí cada‑gá ɨngá núú sǎ vǎha sá cúú‑xǐ‑yu dàtná
    ní cachí‑gá, te ducaⁿ càda‑gá sá cuèndá nchaa ñáyiu ní cáháⁿ‑gá cundecu ndɨhɨ‑gá,
    chi ñáyiu‑áⁿ nduu táhǔ‑yu cundecu ndɨhɨ váha ñàhá‑yu xii‑gá nɨ caa nɨ quɨ́hɨ́ⁿ
    chi ducaⁿ nǐ cachí‑gá, te ducaⁿ chi Xítohó Jesucrìstú ní xíhí‑gá núú cùrúxí cuèndá
    sá Yǎ Ndiǒxí cada càhnu iní‑gá nchaa yícá cuěchi‑yu, nchaa cuéchi sá nǐ quidé‑yu
    cútnàhá ní cunuu tnúhu sá nǐ cáháⁿ‑gá díhna.
  myu-myu: 'Ikẽrẽat mujurũg̃rũg̃''uk ip osodop kawẽn kuyat tag̃ jeku ojuyayũ. Cristo
    bit oe''ũ ikẽrẽat uk am ixeyũ bewi. Ikẽrẽat mug̃ẽg̃ẽaptei o''teida je''ũ ãm. Imẽnpuye:
    — Waram g̃uto Deus jekawẽn o''g̃uwẽn eywebe―kawẽn iisuat — i''e''em Cristo ijodiacat
    pe. — Soat em epesop oxe xipacap kug̃ eye''ũ buje — io''e Deus kuyje. Soat em
    jeedop ip cexe Deus emunaẽyũ, Cristo oe''ũ buye. Soat em jeedop ip cexe apẽn ixe
    juk adi o''e''e iap tag̃.'
  fue-fue: Kan acci Almasiihu laatii beldinoowo, kaɓɓuɗo alkawal kesal, gam noddaaɓe
    heɓa donŋu duumiiŋu ŋu Alla haɓɓani ɓe alkawal. Ɗum waɗoto, gam o maayii, heɓa
    o sooditoo himɓe waɗunooɓe hakke der alkawal aranal.
  amk-amk: Ai wedaya mani, Kristusi na Kaiwo Arera Waworuo Allai dohoni we yuti foi
    mani andino we Mano Doa Rahanai dine, ambori na tonana fo mano Allai sahusara
    fosa esobu fi dererai wesa nanai, amani fio watai we numainufo. Weo Kristusi mireha
    kawuru we feriri inontaraine tata weru sasario tanariri na rabuang bo tarurai
    we tatohong kariri Kaiwo Arera reantenang foi ampa.
  fai-fai: Kale belami mit ata Got ayo Yesus Kadais walu dabadála madák Got tada kinim
    tadiw alokso abino kalin umi iw kinim tanong kon keidano adikum kinim wanang kan
    ita Got gán dáyama iyo tad alami kei nadiwo adikum ufek ufek kidelok alam weng
    takadá kuyamokabino, yakeisa uyo kudulin kala. Kale kinim wanang kan ita dil abino
    kalin umi akfak tem bom ban keimusiw iyo ikil iliso Got weng takadáyamsa uyo kudulokabiw.
    Watawo kaleyo bá, Yesus fikalese ayo ban keimin umi laban tem unom ban keimin
    mo talá imadáse, kayo Got aka ken bakoyam, “kiba atin kidelo,” yakba kala.
  ura-NT: Nii coinate ohelu Jesocurisito, ena nenaa Cana Coauneraacha ichaneni aina
    cuaain, ichoaichaniha neein onacaaurulu, ena neinichaachene, naaonjoainichaachene
    Cana Coaunera aina cana tihane, nii inoaenlu jauriaanejeein niicha ichai, raujiaain
    cachaauru osa bujuateraneein nihane caje, acaauru osa que suujua acatena nainiha
    Cana Coaunerane, satiin niicha ranojoineein nenacaauru netonai nii naitoonjoa
    niicha teeni chabana satonohelanaala nenaa ichaonaa raeraneein neeuruhane coina.
  mcd-NT: Moisés ato yononi cuscan sharafiacucai tsoan nicafafainpaonima. Nantianri
    nantififain chaca huapaonifo. Ascano nanfoan chaca huapaonifo cuscan Cristo fustiton
    aton chaca soashotiro. Ascafoancai Moisés ato yononi cuscan afanan ato yonotiroma.
    Ascacun natian Cristo atohuunoashu nani ato chaca soashoshquin. Nanfin ato Numamisi
    sharaquin. Ascan Cristo icoinra huafoti Upa Diosin ato yoitiro isca huaquin, —Uqui
    fucahuun uhuun facuhuunoashu uhuun yorafo iishcaquin, —ishon yoitiro. Nanto noco
    yoiyotiani cuscan Furunhuunshon noco catontiro ahuun yorafo non inon.
  urt-urt: Pe Jisas kin narp miyeꞌ bumbe ŋaiye ŋende bongolme kontrak ambaran. Kin
    nule pe, kin nongohe pupwa lenge miyeꞌ tuweinge ŋaiye yende somohonme ŋaiye kontrak
    yere ki sai. Taꞌe luku pe, lenge miyeꞌ tuweinge ŋaiye yisande gal tikin Got no,
    tinge jande pe, tinge ka yambaꞌe laip ŋaiye somohon Got ŋanange ka angange lenge
    talah kin pe, ka yurp nye nyermbe.
  kiz-kiz: Kwa ndabha ejhu, Kristu ndo mjumbe ghwa agano jipya. Ejhe ndo sababu ambajho
    mauti jhibhalekili huru bhoha bhabhajhele bha agano lya kubhwandelu kuhoma mu
    hatia sya dhambi sya bhene, ili kwamba bhoha bhabhakutibhu ni K'yara bhabhwesiajhi
    kujhamb'el'ela ahadi jha urithi bhwa bhene bhwa milele.
  tzo-TZE: Ja' yu'un ja' xa sventainoj c'usi ach' la xchapan Dios li Jesucristoe.
    Ta sventa ti icham ta jcojtic li Cristoe, jech j'ech'el la stojbutic o ti c'u
    yepal oy jmultic ti c'alal ja' to'ox oyutic ta sventa li c'usi ba'yuc la xchapan
    Diose. Jech xu' xa chquich'tic li jcuxlejaltic sventa sbatel osil ti yaloj ono'ox
    chijyac'butic, vu'utic ti laj xa yic'utic ta stojole.
  lex-lex: La' hade pede Yesus Kristus Nwal lia taliorta-lakatrai (lol letgara) la'a
    nnio' warwuaru totpena riy maka Uplerlawna Npol niana, de rlernana Uplerlawna
    ra'ani-pallu, yamorni-yalewanni la'pa hare honona maka Enano'targ oleka la ira
    me mak kod pia nodi liarni. Hare honona de hota irlernana yoma Yesus Nmati totpena
    Ntuwu-nhai ira. Totpena la' talan emkade pede Nwe'er doin olek ir la do'a-hala
    maka irhi' nana la' ler maka rlernohor ma'ta deulu-tatra la mulaliaini de.
  dov-dov: Akambo kabobu ngusikwima akati wachizuminano chipya. Ezi zilimbulikuti
    kuzwa kuchindi lufu nilwakabweza busena mulwangunuko kulibabo bali ansi achizuminano
    chitanzi kuzwa kuzibi zyabo, abo bayitwa kuti bayojana chisyomezyo chitamani chalukono.
  rgu-rgu: Huu no Kristus daa kaheren ria, de Manetualain pake Ni, ela heke hehelu-barataa
    bebeuꞌ noo basa lahenda fo Manetualain naloo si dadi reuꞌ Ria lahendan. Tepoꞌ
    fo Kristus maten ela soi-tefa lahenda, Ria boe soi-tefa na ita bei-baꞌi nara reme
    sala-sikoꞌ, fo ara tao ni nai fai a ulu na, tepoꞌ fo Manetualain heke hehelu-barataa
    paraaꞌ noo si. Huu ria na, sira boe bisa rasoda raroo roo Manetualain.
  toc-NT: Acxni̠ Cristo ni̠lh xlá ma̠tzú­qui̠lh aktum xasa̠sti tala­ca̠xlán hua̠ntu̠
    Dios quin­ca̠­ta̠t­la­huán, y laca­tancs huan pi̠ quin­ca̠­ma̠­tzan­ke̠­na­niyá̠n
    xli̠­hua̠k quin­ta­la̠­ka­lhi̠ncán hua̠ntu̠ tit­la­hua­ni̠­táhu acxni̠ akpuntum
    xla­ma̠­náhu, y xapu̠lh tala­ca̠xlán hua̠ntu̠ Dios xtla­huani̠t xquin­ca̠­hua­niyá̠n
    pi̠ naxo­ko̠­nu­ná̠hu, xa̠huachí xli̠­hua̠k a̠ma̠ko̠lh cris­tianos hua̠nti̠ Dios
    ca̠lac­sacni̠t tla̠n namak­lhti̠­na­ná̠hu y nali̠­la­ta­ma̠­yá̠hu cane̠c­xni­cahuá
    quilh­ta­macú hua̠ntu̠ quin­ca̠­ma̠­lac­nu̠­ni­ni̠tán.
  som-som: Oo sidaas daraaddeed isagu waa dhexdhexaadiyaha axdiga cusub in kuwii loo
    yeedhay ay helaan dhaxalka weligiis ah oo la ballanqaaday, waayo, dhimashadu waxay
    u noqotay ka madaxfurashada xadgudubyada lagu sameeyey axdigii hore.
  mam-C: Tu'npetzi'n tkyaqiljo lo, ate Jesús ok tq'o'n tib' te jun ak'aj tumil, tu'n
    qmujb'it, ex tu'n qkyij toj wen tuk'a Dios. Tu'n ikyjo, atzin tkyimlin Jesús at
    tipin tu'n tnajsit qil, ex tu'n tsaqsit qanmin, ex tu'n ttzaj tq'o'n jun etzb'il
    tb'anilxix wen toj kya'j, a o tzaj tq'o'n Dios te qe, awo o qo txokle tu'n. Me
    tojjo ojtxe kawb'il, nti' tumil tu'n tjapin b'aj tkyaqiljo lo, a tze'n nb'ant
    tu'n Jesús ja'lin.
  ndj-ndj: Kwanongwa ayi Kilistu mweni ndi mjovesha wa lilaghanu lya shonu, topi vala
    yivakemiwili na Chapanga vakuwesha kuyanga usangi wa jola wuvajangiwili na Chapanga.
    Kwanongwa njifwa yaki yikuvakombola vandu muwafu wuvagolili mulilaghanu lya pakwandi.
  mbj-NT: Ta ti hyb n'aa kä, Kristo né hẽ ti ta tyw n'aa papuuj P'op Hagä Do wë gasëëts
    hõm doo, P'op Hagä Do asëëw hõm do ragadoo hyb n'aa nahänh doo, P'op Hagä Do ky
    n'aa enooh do sa hã. Tadajëp do me tabedëëb kän tii, Mosees ky n'aa jaw'yyk do
    sa hã mejũũ do noo gó nesaa do ramoo bok do paa mahä̃nh.
  lat-VUC: 'Et ideo novi testamenti mediator est: ut morte intercedente, in redemptionem
    earum prævaricationum, quæ erant sub priori testamento, repromissionem accipiant
    qui vocati sunt æternæ hæreditatis.'
  ngp-ngp: Ivo yehe ni mlunganyi we lagano hya kwa umwo wadya wetangwe ni Mnungu wadaha
    kuhokela kipe cha mazuwa yose walagane. File yakwe yawakombola want'hu kwo wavu
    wadamanye kwa ndagano ya nkh'ongo.
  enq-2: Kraisa baa Gotepa, endakalipanya kaina dokonya katapala, pii enenge lao yaki
    petae doko endakali dupa maingi. Gote-kisa etete nyepenge dupa wii lao nyepae
    endakali dupame nyetaminopa lao, Kraisa baa kumia. Dopa piamo dokome, wambatae
    pii lao yaki petae dokonya-kaita endakali koo piaminosa anjetae kateami dupa mokao
    nyia.
  eng-ASVBT: And for this cause he is the mediator of a new covenant, that a death
    having taken place for the redemption of the transgressions that were under the
    first covenant, they that have been called may receive the promise of the eternal
    inheritance.
  mna-mna: Tana zin wal ta Anutu iboobo zin ma tiwe lene na, Krisi iurpe zaala popoŋana
    pizin, mi ilup zin raama Anutu ma tiwe tamen. Pa sanaana kizin ka kadoono ta zaala
    muŋguŋana iso pa na, ina ni iŋgiimi pa meeteŋana kini kek. Naso tikam matamur
    ambaiŋana ta Anutu imbuk sua pa na. Matamur tana ko imbotmbot ma alok.
  myw-myw: Mamagina bo isekeids kweivaw kaleiwag, waseg bitanekes Yowbad. Waseg bidaweids
    mo bisekeids mwamovads nag beikous, ma̱wana nilivnek. Bo nitasiplaves kweiboug
    kaleiwag mapuna bitakanigs; togo bo ikanig peinads, mo ikatinabweids.
  sby-sby: Pacebo ici Klistu elabambanga cipangano ca linolino, neco abo balakwiwa
    ne Lesa bela kutambula colwe citapu ico ncalalaya, ingacibeco pakwinga pali lufu
    lwa muntu ulo lwalasungulula bantu kubwipishi mbobalikwinsa kapacili cipangano
    cakutanguna.
  sll-sll: Ena hamen haya God arihobi krehaman ha yu ditomia, “Ni yalhobi krehaman
    ha i para weni wine onanga u wai nanua” di tomia. Tomba arihobi a i si ware nimni
    molkimia, tal nigi dongwo ol wangwo pring pangwo i God ulbe hane a tekimua. Tekungwo
    ipire Kraist ungure God krehaman ha hon arihobi di tomua. Di tongwo ha i arihobi
    u wai nama dire Kraist sina yal mole nin gol tere algi ya bolere arihobi ulbe
    hane a tomua. Tongure ari a i si wanana wo dire gala dungwo hobi a i si wanangwo,
    God homa aleng kere e tongwo meri ol wai ol tenangure u wai pire moli naminua.
  yaq-NT: Junuen san Jesukrijto, bemela lutu'uriata ya'arika, junau, aapo yo'otaka
    yee nokriame. Jesukrijtota mukuka' betchi'bo ket, bat naataka Liojta lutu'uria
    ya'ari betana, a' beje'eka ka tu'isi ayukame, ket am jiokoek. Intok junuen, jume'e,
    Liojta nunuka'um, aapo'ik bem mabetnee ti jiaka, ameu a' na'ikiaka'uta, jiba yuu
    betchi'bo tu'ik, aamak bem bitnee'uta bem mabetne' betchi'bo.
  uro-uro: Dä soknga qa di ama ruqa qärakni i qa e mänguräp ma Ngämuqa dä ama ruvek.
    Bä qat tualat parhäm ama iaräs na ngät ama rharesbane ivakt iva iarhakt kärarhae
    i sa ma Ngämuqa qa mes ta va rhi rha iarhongäkt kärqärhong i ama sok täm irhong
    gärqärhong i sa qa mumänaris iva qä von da rhäm irhong. Iangärhäkt ama lat dinguna
    akni sa qa ñäp bä rhoqoräkt di sa qa rhäksasot a rha nämät ama vuirhong angät
    täksärhäm gärqärhongni i sa rha mualat nä irhong da ama narhoer ngät ama rharesbane
    angät käväläm angärha ron.
  ita-1885: E perciò egli è mediatore del nuovo testamento; acciocchè, essendo intervenuta
    la morte per lo pagamento delle trasgressioni state sotto il primo testamento,
    i chiamati ricevano la promessa della eterna eredità.
  muy-muy: Ègia nahkay ti Melefit *àwəlkabu pakama gayaŋ mʉweni akaba ge mis ; àwəlkabu
    ti àna tʉwi ge Krist. Àwəlkabu ti ndam ya ti azalay tay ni tə̂ŋgət zlam sulumani
    ya àɗəm aməgri ana tay ni ; zlam nday nani ti atələbu ga kaŋgay-kaŋgayani. Melefit
    aməgri ana tay nahkay ti azuhva kisim ge Krist, aɗaba àna kisim gayaŋ ni ti àpəla
    zlam ge mis ya tàgudar ka sarta ya Melefit àwəlkabu pakama mʉweni akaba gatay
    faŋ ndo ni.
  kqc-kqc: Mina dada ina bi uka ago ruaka di utari naivo amiye, ye raka niyo vene
    toga toga ameibobina beika baika nitore reyo moigedi, ina yaku ouresi uka ago
    gabireri vegu no reyadi, mina gutuna muyesi erufuyo dada.
  tav-tav: To bairi Dio cawama wame, ocõo bairo mʉñʉja áti catiogʉ ĩi, Cristore cajooyupi
    Dio cʉ̃re cabuiobojapaʉre. Cabʉcʉ wame Moisépʉre Dio cʉ carotirique mari áti peti
    majiquẽe. Ñuuquẽto mari cabai botiorije wapa Cristo maca mari cabai yajibojayupi.
    To bairo cʉ cabairo, “Cawama wame na yʉ átibojagʉ,” Dio cʉ caĩricarore bairona
    marire átibojami Dio. To bairi cʉ cabejerãre cʉ caroti jʉgoriquere mari cátiquetajere
    majiriocõari to cãnacã rʉmʉ cʉ mena mari cãnicõa aninucupere mari joomi Dio.
  eng-ULB: For this reason, he is the mediator of a new covenant. This is so that,
    since a death has taken place to free those under the first covenant from their
    sins, those who are called will receive the promise of an eternal inheritance.
  spa-VBL: Por eso él es el mediador de una nueva relación de pacto. Puesto que la
    muerte ha ocurrido para liberarlos de los pecados cometidos bajo la relación del
    primer pacto, ahora los que son llamados pueden recibir la promesa de una herencia
    eterna.
  fra-_FOB: C'est pourquoi il est Médiateur d'une nouvelle alliance, afin que, la
    mort intervenant pour l'expiation des péchés commis sous la première alliance,
    ceux qui sont appelés, reçoivent la promesse de l'héritage éternel.
  hau-ULB: Domin wannan dalili, Almasihu shine magamin sabon alkawari. Wannan kuwa
    ya kasance ne domin anyi mutuwar da ta 'yantar da wadanda ke karkashin tsohon
    alkawari daga sakamakon zunubansu, saboda wadanda Allah ya kira su karbi alkawarin
    gadonsu madawwami.
  mal-mal: അത് നിമിത്തം ആദ്യ ഉടമ്പടിയിൻ കീഴിലുള്ളവരുടെ ലംഘനങ്ങൾക്കുള്ള ശിക്ഷയായ മരണത്തിൽ
    നിന്നുള്ള വീണ്ടെടുപ്പിനായി ഒരു മരണം ഉണ്ടാകയും, അതിലൂടെ നിത്യാവകാശത്തിന്റെ വാഗ്ദത്തം
    ദൈവത്താൽ വിളിക്കപ്പെട്ടവർക്കു ലഭിക്കേണ്ടതിന് ക്രിസ്തു പുതിയ നിയമത്തിന്റെ മദ്ധ്യസ്ഥൻ
    ആകുകയും ചെയ്തു.
  urd-GVR: Yihī wajah hai ki Masīh ek nae ahd kā darmiyānī hai. Maqsad yih thā ki
    jitne logoṅ ko Allāh ne bulāyā hai unheṅ Allāh kī mau'ūdā aur abadī mīrās mile.
    Aur yih sirf is lie mumkin huā hai ki Masīh ne mar kar fidyā diyā tāki log un
    gunāhoṅ se chhuṭkārā pāeṅ jo un se us waqt sarzad hue jab wuh pahle ahd ke taht
    the.
  far-far: Ma sulia nia 'urinai, sa Jesus Christ na ne wane gwaungai na fafia alangaie
    falu, fua ne na wane ne God saeda, kera kai ngalia na maurie firi ne God fata
    alangai ana. Nia ngwaluda ga 'ana fuana God ka sasi 'urinai, sulia na maelana
    sa Jesus Christ. Ma sulia na maelana sa Jesus Christ, God ka lafua na ta'alae
    wane ne kera sasida ana kada na alangaie 'ua nia gwaungai fafida.
  suz-BL: मोपतीके मेको नक कबल ङा गारपाइक्‍ब बाक्‍ब। मोपा ब्रेश्‍शोपुकी आन गेना हना
    यो लीब शोंप तामेक्‍ल। मारदे हना ख्रीस्‍त बेक्‍त। मिनु मेको आन ङोंइती ङा कबलम पशो
    पाप यो क्‍याम्‍साक्‍व। हिब्रू १२:२४; १तिमोथी २:५
  car-NT: Iro ke ro moro asery terapa Tamusi wykatopombo wo'kapyry enenen me man,
    mo'karon iko'ma'san 'wa moro tynapyirykon man Tamusi wykatopombo i'matypyn amano
    apyito'me. Amy irombo tyromo'se man, moro koromono Tamusi wykatopombo wotu'kuru
    jakonokon yja'wangon otykon wo'kato'me.
  amp-amp: Bi Kraisr nyinga yuhat tohak hanyhato rorhu kkut kfomot nfri yihotar Bro
    Nkifrarpno wukiomor. Ndnettn yimam rorpno rim tohneft be yakrahm nd Bro Nkifrar
    kfoyuk rhu nmbuhat. Nd yimam yatk boririfhut hikmoam rom buga Kraisr nohmo nmbuhatn
    rom rpat noh wikna bugakmorm. Rom nhai wom mrokfom nd nfri yihotar yihato Bro
    Nkifrarpno brbo yinyeft.
  bht-bht: इसा बजा ला यीशु मसीहे लोकां सोगी इक नोई बाचा बन्नी, ताकि जिना लोकां जो
    परमेश्वरे सदया है, उना जो हमेशा दियां आशीषां मिली सकन जिदा परमेश्वरे बायदा कितया
    था। क्योंकि यीशु मसीह उना जो उना दे पापां दिया सजा ला अजाद करणे तांई मरी गिया,
    जड़े उना पैली बाचा दे अधीन रेईकरी कितयो थे।
  eng-NOY: And for this cause he is the mediator of a new covenant, that, death having
    taken place for redemption from the transgressions under the first covenant, they
    who have been called may receive the everlasting inheritance which was promised.
  cub-NT: Cristoi yaicáiye báque boje põevare, Jʉ̃menijicʉ coyʉrejaquemavʉ “Que d̶arãjare”
    arĩ, ʉ̃i yóboque coyʉiye báquede Cristoque. Que baru Jʉ̃menijicʉ mearo d̶acacʉyʉme
    caivʉ maja ʉ̃i cutuimara mácavʉre ʉ̃ jina márajivʉva. Ina yaivʉ bácavʉre Cristoi
    yaiquíye jipocai máre mearo d̶acacʉyʉme ʉ̃. Na mácavʉ ʉ̃i mearo d̶acaimara marajárama
    cainʉmʉa yópe “Jãve mearo d̶acacʉyʉmu yʉ mʉjare”, ʉ̃i aiye báquepedeca na mácavʉre.
    Põeva ne cʉe báquede Jʉ̃menijicʉ “Que d̶arãjare” arĩ, ʉ̃i mamarʉmʉque coyʉiye
    báqueque, boropateivʉ barejaquémavʉ Jʉ̃menijicʉi jã́inore ne ãmeina teiye boje.
    Ʉbenita Cristoi yaiye báquede, yópe bojed̶acarĩ jod̶eni mead̶aiyepe tedejaquemavʉ
    põevare maje ãmeina teiyeque bʉoimarape tede d̶aiye báquede jarʉvarĩ, Jʉ̃menijicʉi
    ãrʉmetequiyepe ayʉ diede.
  ita-1927: Ed è per questa ragione che egli è mediatore d’un nuovo patto, affinché,
    avvenuta la sua morte per la redenzione delle trasgressioni commesse sotto il
    primo patto, i chiamati ricevano l’eterna eredità promessa.
  lww-lww: Ana komin nap̃a Yesu kila yum̃aena wo pan ita sanene, tekilia tevisu naga,
    sane naga pe yar na waren sur wo lala na viranarena viu imi m̃alivi e ita. Nanene
    naga miyum̃aen e kiena marena, nap̃a sane marena ta nap̃a pul plan make maliena
    kiena ne yeririna lala nap̃a akilaro navisaluaena lala na viranarena nasumo. Ana
    komin nap̃a naga pul plan ita sanene, kila sane visae ita a nap̃a Ntewa vio ita,
    tekilia tetol kieta lalimana nap̃a yoko tap̃atete p̃is pogos tai.
  ckb-ckb: لەبەر ئەمە مەسیح ڕێکخەری پەیمانی نوێیە، تاکو بانگکراوان بەڵێنی میراتی هەتاهەتایی
    وەربگرن، چونکە مردنەکە بەهای خوێنە بۆ ئازادکردن لەو گوناهانەی کە لە پەیمانی یەکەمدا
    کردوویانە.
  nas-nas: Teeꞌkoo Karistooꞌ tee meuꞌnung tee nerakung kara naroong-anta pinkaꞌanta-koong,
    eeꞌnoko tee temuriiꞌ naning deemparioꞌ nantoong teing Kumponinge miruꞌuruꞌninge
    tee barenku maraka-antavuruꞌnung otootoꞌ oparavaukaꞌnung nkavaavaing, aiꞌ tenang
    Karistooꞌ booꞌparuꞌnang teie mooꞌuruꞌnung orakaꞌ nkonanka-ita tutunaꞌnung kara
    naroong-anta siompai nkoarikoꞌning-eta.
  uvl-uvl: Pomalam, helenga tomunga hel heueu ngana e lohot nge ita ol. Pe Kristus
    I sipona tu nga ita ul NeHalang tunangara ke hekerkereng ia tomunga hel ana helenga
    nem. Pe iri nenge NeHalang iua iri lo, lape te mene reria ure urana ngana mur
    nenge NeHalang hele ke teke tunge lange iri. Pe ure urana ngana nemur lape tetu
    ke koko. Nga tele ngana tatu mana nga tomunga hel ana helenga nike ngana nem pe
    rera poinga poreke ngana te rahit tote ita. Pe nei ero ol iange Iesus mete lo
    ke mene mule ita nga rera poinga poreke ngana nemur ol.
  eng-BBE: And for this cause it is through him that a new agreement has come into
    being, so that after the errors under the first agreement had been taken away
    by his death, the word of God might have effect for those who were marked out
    for an eternal heritage.
  ixl-CNT: Tan kꞌuxh taqꞌ tibꞌ u Jesucristo tu kamchil qiꞌ, aꞌ isaꞌ aas soꞌok ibꞌaꞌn
    qꞌu aanima tuchꞌ u Tioxh tu vaꞌt u akꞌ nukꞌuꞌm. Utz sakuyax qꞌuꞌl ipaav qꞌuꞌl
    iꞌana aas atich tikuenta u bꞌaxa nukꞌuꞌm, ayaꞌ u oꞌtla mantaar. Ech saetzan tiꞌ
    u bꞌaꞌnla kam tetz tiichajil bꞌenamen vaꞌl alaꞌtziꞌimal tu u Tioxh.
  xsi-xsi: Yesu Kirisi see iveta kinda tapâŋga ilonda mbâra-mbâra ndo lâ Maro Kindeni
    nao. Mine kala Kirisi ikai nzâla piti pa ŋgua pâŋa wasaseki kâ. Aku i ne mateŋa
    ŋinde ikonzi tamâta piti ku izavaru nenzi kiesaka piti lâ tininzi, kiesaka ŋinde
    siveta lâ ŋgua pâŋa muŋgâŋa ne zo. Mine nde tamâta ea kinzi siloŋo Maro Kindeni
    ne sarawâŋa ku sipono muli papa i, ande kinzi ŋinde rârâni sikura tu sikai via
    mao ŋinde Maro Kindeni muŋga ipa ŋgua tu ma ilanzi, ma simo ara mine ku simo nâ.
  crx-NTPO: '''Et huwa ndi ''andit-i khuni neba lhaídinla-i, ''et Christ ''en neba
    k''elha whulhtsi-un unli. ''Et whuz un''a mbene la njan ''udechoo khuni buba lhaídinla-i,
    ''et hukw''úne'' hoot''en hukwa ''uhit''en, ''et hoonts''i lubeshi ''uhalh''en,
    ''enne ts''iyawh tulalhgus k''ut buba dazsai ''et whe njan ''udechoo khuni buba
    lhaídinla-i, ''et whuch''a whulanaditnine huzdli''. ''Et whe la mbene la ''ilhiz
    wheni hudutijih ha buka'' dani'', ''enne ndi ''andit khuni buba lhaídinla-i, ''i
    huyólhchoot ha.'
  kan-OKCV: ಈ ಕಾರಣದಿಂದ ಕರೆಯಲಾದವರು ವಾಗ್ದಾನವಾದ ನಿತ್ಯಬಾಧ್ಯತೆಯನ್ನು ಸ್ವೀಕರಿಸುವಂತೆ ಕ್ರಿಸ್ತ
    ಯೇಸು ಹೊಸ ಒಡಂಬಡಿಕೆಗೆ ಮಧ್ಯಸ್ಥರಾಗಿದ್ದಾರೆ. ಮೊದಲಿನ ಒಡಂಬಡಿಕೆಯ ಕೆಳಗೆ ಮಾಡಿದ ಪಾಪಗಳಿಂದ ಅವರನ್ನು
    ವಿಮೋಚಿಸಲು ಯೇಸು ಆಗಲೇ ಈಡಾಗಿ ತಮ್ಮ ಪ್ರಾಣಕೊಟ್ಟಿದ್ದಾರೆ.
  bbb-bbb: Ijadufuo Kuraesi fu baronema ije fu e ije bu Godido akae ije tuasena ise
    revo ije karauniakiro fu ijadufuo kavuane fuone usiae. Ijadufuo fure vame iviaeko
    amaerido e ije Godi fu kumema ije bu vame ma karivako ije fu miakono kiaema ije
    abeke.
  blw-blw: Wat hiyachi, ah Cristu hen aron hen anchi faru way torag Apudyus hen tatagu
    ta amin hen anchichay namfalinén Apudyus ah a-anàna, wat mafalin awaténcha hen
    anchichay mannanayun way empopostana. Yag maid kasen mangawatancha an cha nadchi
    no achi yanggay gapo ta wacha hen natéy ah kacharosan hen fasorcha hen nanlabsengancha
    hen anchi pés-éy torag.
  tam-2017: ஆகவே, முதலாம் உடன்படிக்கையின் காலத்திலே நடந்த அக்கிரமங்களை நீக்குவதற்காக
    அவர் மரணமடைந்து, அழைக்கப்பட்டவர்கள் வாக்குத்தத்தம்பண்ணப்பட்ட நித்திய சுதந்திரத்தை
    அடைந்துகொள்வதற்காக, புதிய உடன்படிக்கையின் மத்தியஸ்தராக இருக்கிறார்.
  azz-NT: Ica ya nojón Totecotzin Jesucristo, Yejuatzin in Totetajtohuijcatzin ten
    cualcuitihuala de ne yancuic ne tencahualis de Dios. Huan cuac momiquilij Cristo,
    ijcuacón Dios quintapojpoluilij nintajtacoluan de nochi ne tagayot ten motajtacolmacatihualajque,
    neques ten amo quitacamatihualayaj ne tanahuatilme de Moisés. Huan no Cristo momiquilij
    para que nochi itaijitaluan de Dios huelisque quiselitihue ne nemaquixtilis queme
    se herencia ten amo queman tamis. Huan nochi nijín motamichihuaco ya ijcón queme
    Totajtzin Dios moyecyancuicatencauca ya de quichihuas.
  spa-RV-1909: Así que, por eso es mediador del nuevo testamento, para que interviniendo
    muerte para la remisión de las rebeliones que había bajo del primer testamento,
    los que son llamados reciban la promesa de la herencia eterna.
  csy-csy: Tua ahikom a masa thuciam nuai ah thukham paltan nate tatna atu in Christ
    hong thi a, a sap te in tawntung ngamh kamciam a lua thei natu in, Ama sia thuciam
    thak i palai a hihi.
  mxq-NT: Es pa̱a̱ty ja Jesukristʉ tjʉjpkuwa̱ꞌkʉ mʉt ja ꞌyoꞌkʉn es dyajtiꞌigyʉyaꞌañ
    ja Dios mʉt ja naxwíñʉdʉ ja̱ꞌa̱yʉty mʉt tuꞌugʉ jembyʉ kajxyꞌátypyʉ, es yajmaꞌxta̱ꞌa̱yʉt
    tʉgekyʉ ja pojpʉ diꞌibʉ tʉ yajtúñ ma̱ ja jawyiimbʉ kajxyꞌátypyʉ. Dʉꞌʉn ttuuñ es
    diꞌibáty ja Dios oj wyinwítsʉdʉ, tꞌaxá̱jʉdʉt ja kuma̱ꞌa̱ñ winʉ xʉʉ winʉ tiempʉ
    diꞌibʉ Dios oj twa̱ndaꞌaky.
  tzj-NT: Rmalc'ari' tok yatajnak tre ja Cristo chi arja' c'amyonto ja c'ac'a chominem
    ja nercojbej ja winak chwach ja Dios. Rmal c'a ja rcamic ja Cristo tok cuytajnak
    chic ja il mac ja bantaji chipan ja chominem ja c'oli nabey. In camic ja roksiq'uin
    rmal ja Dios nokcowini nkawil ja rutzil ja tzujunto ojer rmal, jari' ja herencia
    xin Dios ja ni mta wi' q'uisic trij.
  tdt-tdt: Tanba nee, Maromak foo fiar ba Kristu para lori Nia promesa foun mai ita
    ema. Nunee ema nebee Maromak bolu atu sai Nia povu bele simu buat hotu-hotu nebee
    Nia promete tiha ona atu foo, too tinan ba tinan. Ema nebee uluk moris iha promesa
    tuan nia okos mos sei simu buat sira nee hotu, tanba Kristu mate ona hodi hasai
    sira husi sala nebee mak sira halo iha tempu nebaa.
  ron-BTF: Și din această cauză, el este mijlocitorul noului testament, pentru ca
    prin moarte, pentru răscumpărarea încălcărilor care au fost sub primul testament,
    cei chemați să primească promisiunea moștenirii eterne.
  eng-WEBP: For this reason he is the mediator of a new covenant, since a death has
    occurred for the redemption of the transgressions that were under the first covenant,
    that those who have been called may receive the promise of the eternal inheritance.
  eng-FBV: This is why he is the mediator of a new agreed relationship. Since a death
    has occurred to set them free from the sins committed under the first agreed relationship,
    now those who are called can receive the promise of an eternal inheritance.
  nld-1939: En daarom is Hij de Middelaar van een nieuw Testament, en is Hij gestorven
    tot verzoening van de overtredingen van het eerste, opdat de uitverkorenen de
    beloofde eeuwige erfenis zouden ontvangen.
  bwo-bwo: Ekeewots bos'eege Ik'o jangit dúre dúrosh b́ imts rstiyo bodek'etwok'o
    Krstos handr taari dagotse manitwo wotere, man b́wotwere ash ashuwotsi shin taari
    shirots wotde bofints morrotse kashiyosh b́k'irtsoshe.
  nch-BL: Huajca yeca ama eltoc Cristo cati motajcoquetza ica masehualme huan Toteco
    Dios, huan yaya quisencajtoc nopa yancuic camanal sencahuali. Yeca ama nochi tojuanti
    cati Toteco technotztoc para ma tijneltocaca Cristo, huelis tijselise para nochipa
    nochi nopa cuali tamanti cati Toteco techtencahuilijtoc techmacas. Tijselise nochi
    pampa Cristo techcojqui ica ieso quema mijqui por tojuanti. Quena, ieso techtapojpolhuía
