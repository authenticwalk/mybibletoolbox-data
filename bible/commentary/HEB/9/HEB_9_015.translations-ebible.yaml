  lif-NT: ᤒᤠ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤔᤠᤱᤜᤧᤰ ᤆᤥᤃᤢᤒᤠ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤗᤰᤁᤡᤴ ᤀᤢ᤺ᤳᤋᤢᤛᤡᤒᤠᤜᤠ᤹ᤖᤧ
