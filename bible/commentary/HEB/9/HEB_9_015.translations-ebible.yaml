  uli-uli: Ila fal le Kristus mele ye hafle Bogtag le ye tefoy bo yagilir rechokla
    Deus yesa ffesangur, bo hare ye be yoh ngalir yolbuw la tor siyal le Deus yesa
    hatugulu. Mele ila yebe yoh bo yesa mes semal yarmat, ngo irel yal mes ngo yesa
    taldir yarmat mo irel tayikof kala re foru, irel yodwe re chil mel irel molwe
    metamol Bogtag.
  nin-NT: Ni itu ima yo Kristi à gri Azhi Ahe̱he̱ nga ku anishirr zhi na Abachi ku.
    Abangga ba nggo Abachi à yo ba nggo a ka kpa iyo angu izizi yi nggo a da zu ba;
    iyo angu yi nggo su sese. A ka kpa aseki akama nu nggo Kristi à ttu, wre ku anishirr
    ba nggo so nu umi ku azhi ka ime̱me̱ ka ka kpa ikpa ttungo.
  acu-NT: 'Tura asamtai Cristo Yusnumia taa, yamaram chichaman najanamiayi. Moisésa
    chichamejaingkia Yus iinu tunaarinka tsangkutramrachmin asamtai, Cristo jaka ii
    tunaarin tuke akiimiatramkatas jarutramkamiaji. Tura mash aintstin uwemtikramrau
    asa, Cristo: Nayaimpinam wijai tuke pujusmintrum tinu asamtai, nekasar nijai tuke
    pujustinuitji.'
  cak-WNT: Rumac'ari' tek yatajnek chare ri Cristo chi ya Riya' nichojmirisan ri c'ac'ac'
    trato ri nuben ri Dios quiq'ui ri winek. Y ruma chi xcom ri Cristo tek nicuyutej
    ri mac ri xbanatej chupan ri nabey trato. Y riyoj ri yoj siq'uin (oyon) ruma ri
    Dios wacami can nikil chuka' ri utzil ri tzujun (sujun) ruma Riya' ojer ca; y
    ri' jun herencia ri nuya' ri Dios riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Isunga hi Cristo nan tonga as nan fiarú ay turag ta nan chiyuycha enayakian
    Apo Dios at awatuncha nan maid patingkiana ay bendisyon ay enkaren Apo Dios. Maekaman
    na, tay natuy hi Cristo ay nangwayawaya kan chicha as nan fiasfiasor ay en-enatcha
    as nan timpon nan enmona ay turag.
  spa-PDDPT: Por esto es Mediador de un Nuevo Pacto, a fin de que al ocurrir la muerte
    para el perdón de las transgresiones que hubo en el primer Pacto, los llamados
    recibieran la promesa de la herencia eterna.
  ruf-ruf: Apfo Kiristu iyo mlamlitsi wa laghano lya sambi, ili awala iwakemighwe
    wabokele laghano lya ukuhala kwa ghamatsuwa ghose. Kwaapfila yeye tsakafa ili
    yawaghombole iwanu kulawa mne nzambi tsawatendile mne laghano lila lya ghumwande.
  gun-gun: Ha'e rami py Nhanderuete reve guarã ipyau va'e ogueru. Omano vy omboguepa
    raka'e jypy guare ayvu rupigua kuery ojejavyague, Nhanderuete remienoĩ kuery ha'e
    javi oupity aguã mba'emo imarã e'ỹ va'e ijayvuague.
  agu-BL: Cha'stzun te at wi'nin k'ej yi ẍch'el Cristo yi kayolol skaxo'l tu Ryos
    te yi ac'aj trat. Nin i' chiyolol cyakil yi e' antiw wunak. Na ja quim i' tan
    jale'n cuybil chipaj cyakil antiw wunak yi xomnake' te yi bajx xtxolbil. Nin ncha'tz
    ja quim i' tetz kaxel yi o' yi chakij cho' ta'n. Ej nin tan i' skacambaje' yi
    herens yi suki'nt ta'n tetz ben k'ej ben sak.
  isn-isn: Ku nsoko yiyo, uKristo ingi mutuung'wa nui ilagiilyo ni iziila. Iyi yiyo
    nsoko i nsha a alekee ilyuuku ihi ni aile i ilago nila ng'wandyo kupuma mu utumuli
    nua milandu ao, iti kina ihi nazaitangilwe ni Itunda ahume kusingiilya ilago nila
    usali nuao nua kali na kali.
  ilo-ULB: Ta maigapu iti daytoy, ni Cristo ti mangibabaet ti baro a tulag. Daytoy
    ket gapu ta ti ipapatay ti naisukat tapno wayawayaanna dagiti adda iti babaen
    ti umuna a tulag manipud ti pannakadusa dagiti basbasolda, tapno maawat dagiti
    inawagan iti Dios ti kari ti awan inggana a tawidda.
  pir-NT: Sa yero “Ohõ saha mʉsare yʉhdʉoutja”, masare pari turi Cohãcjʉ̃ ni yahu
    cũgʉ̃ Cristo pehe tiquiro yahuyere yahu basariquiro ijire. Sa yahu basare tiquiro
    Cohãcjʉ̃ beseriquinare yʉhdʉoro taro. Tiquiro sa yʉhdʉogʉ̃ ijipihtiye decori tiquiro
    mehna ijinata mari tiquiro yequina. Sa yena mari tiquiro yequinare Cohãcjʉ̃ marine
    ohoatire cʉonata mari. Moisere tiquiro cũri dutiye dihita ijigʉ̃ masa tiquina
    ñañe buhiri ijiniahye. Sa yero curusapʉ yariaro ti pjeta tiquina ñañe yeri buhirire
    yʉhdʉoahye tiquiro yequinare.
  anv-NT: Getú ɛyigémbɔ ne Kras ala muú ayi áchómé bɔɔ́ mashu ne Ɛsɔwɔ né menomenyɛɛ́
    mekɛ ɛwé Ɛsɔwɔ anyɛɛ́ ne bɔɔ́ bií. Ji apyɛmbɔ nnó bɔɔ́ abi Ɛsɔwɔ akuú, abɔ
    mejé ɛwé ɛlá ɛbyɛɛ́ fɔ́ tɛ kwyakwya ɛwé ji anyɛ́meno. Mbɔ ne ɛlú néndé
    negbo nií ɛniné mbɔ ne nepyɛɛ́ nnó áféré bɔɔ́ né gabo ayi nya ɛbwɔ́ ápyɛ́
    gébégé gekwenege menomenyɛɛ́.
  sab-NT: Geru ngeru kledu gbaba egdage kwian ole geru e giti kwian chegu jiske diali
    Chube gwa giti ama agedu me no giti, ama me ñadu tien gitiru diali dale alin ji
    chugege age me no gdale bda guleda giti ama alin. Agwa Jesucristo mo ketu gwaleda
    kwian jwanle siere ji chugege age me no gdale gire Jesucristo jokeda giti Chube
    geru jagere ma kweri kiraske gbu egdage kwian ole. Gire ene kwian bai Chube nu
    kwian ta gbaba Jesucristo gai ulia, kwian ene tien gitiru ji chugege age me no
    gdale kaire kwian e be toi no chui tangle diali dale Chube ole, Chube be age no
    no ama alin Chube nu geruba kare kwian ole.
  tmd-tmd: Krais nuŋ God mönö ölɨsö ma yoŋyöbö pön hö Nöbö mibɨl yöbö mɨd aku, God
    nuŋ nöbö mö na pɨnö, rön, yad nɨgöŋ nöbö mö bla, ñɨgö ap wä nöinö, röŋ ap aku
    pöñɨŋö, rön, ra. Krais wöröxöŋ aku mɨ, nöbö mö Mosɨs lo mönö nölöŋ aku röd abön,
    ap kib mag gwogwo rɨmɨdim pɨx aku örɨx abɨb maga ra.
  acr-NNT: Ruma kꞌu riꞌ laꞌ, ri Cristo e kakꞌamaw qawach chwach ri Dios chupa ri kꞌakꞌ
    tzij. Yey ruma rukamik, kꞌo kuybꞌal mak chike ri xemakun chuxeꞌ ri nabꞌe tzij,
    chaꞌ jelaꞌ konoje ri ebꞌusikꞌim ri Dios kakikꞌul na ri ubꞌiꞌtisim Rire chike yey
    waꞌ na jinta utaqexik.
  kpg-kpg: Malaa, deenei laa Christ guu hai mee gi tegau dela e hagahumalia di hagababa
    hoou. Digau huogodoo ala ne gahigahi mai go God, e kae di maluagina dee odi dela
    gu hagababa ang gi digaula. Di mee deenei guu mee hua di hai, idimaa, Christ guu made,
    guu wwede nia huaidu ala ne hai go digaula i di madagoaa di hagababa namua nogo
    hai hegau.
  taj-taj: थेतबासेलमा परमेश्‍वरसे जुकजुकधोना चिबा मोलमगदे पिन्‍ना भिसी लबा कबुल ह्राङसे
    धम्‍बा म्‍हिगदेसे याङ्‌गै भिसी छार कबुल ढिक्‍ना लबा चा ख्रीष्‍टनोन हिन्‍ना। तिग्‍दा
    भिसम ङाच्‍छा लबा पुरानो कबुलला धुइरी म्‍हिगदेसे लबा पापगदेग्‍याम फेबाला लागिरीन
    ख्रीष्‍ट सिबा मुला।
  avt-avt: Jisas kɨkaap hɨm ham yaaim mɨt enisesim hɨram mɨkaru man mentar nɨpaa hɨrak
    kaa kesak menmen enum haiu mɨt kerek mises hɨm ham me nɨpaa enum haiu mɨrɨakem.
    Jisas kau nɨmɨn ke haiu mɨt metike God kɨkaap hɨm ham yaaim mɨt enisesim hɨram
    mɨkaru man te haiu mɨt kerek God kehimɨteni haiu mɨt nɨrak haiu mamtikerek mamu
    tipmain tipmain enum eik mamɨt menmen yaaim mɨrak mamɨr ke nɨpaa God ketpim hɨm
    iuwe. Jisas kaa te haiu mamɨt menmen yaaim im.
  cbk-cbk: Por este rason, si Jesucristo amo el representante del nuevo manera que
    Dios ya dale canaton, para el maga gente escojido de Dios ay puede recibi el herencia
    de vida eterna que Dios ya promete canila. Si Jesucristo ya rescata canila por
    medio del di suyo muerte, poreso ya puede le libra canila del di ila maga pecado
    que ya comete sila cuando ya sigui sila el primer manera de antes (que quiere
    decir el ley di Moises).
  uig-ARA: شۇنىڭ ئۈچۈن ئۇ يېڭى ئەھدىنىڭ ۋاسىتىچىسىدۇر. بۇنىڭ بىلەن (ئىنسانلارنىڭ ئاۋۋالقى
    ئەھدە ئاستىدا سادىر قىلغان ئىتائەتسىزلىكلىرى ئۈچۈن ئازادلىق بەدىلى سۈپىتىدە شۇنداق
    بىر ئۆلۈم بولغانىكەن) خۇدا تەرىپىدىن چاقىرىلغانلار ۋەدە قىلىنغان مەڭگۈلۈك مىراسقا
    ئېرىشەلەيدۇ.
  tuf-tuf: Eytaan chihtá yahncút ehcujaquey cuitar Jesucrístoat uwan Sir jor tan wan
    chaquin acu caba órojocro. Sir imát uw obir yajquín wac bahjác eyan caba rehcayta
    acu órojocro. Sir imáy cájaquin obir yajcayta acu órojocro. Sirat eyin im jor
    bur cut suw cut itin acu wajáquinro. Cahmor chihtá cuitar uwat caba yajti rehquít,
    Sir tayar yajacro. Eyta cuar eyta tayar yajác eyan tayar bár jaquin acu Jesús
    chinír cuitar túnjacro.
  abx-abx: Tungod sinan, si Kristo i magtangnga' si Diyos pati' si a'a para aniya'
    baha'o pa'agi pagtapit si Diyos basi' i nagpangagda-na si Diyos agpaka'angkon
    si nagsa'ad-na mga iriridaron hasta si kahastahan. Ada'inan nan tungod kay amatay
    iya bilang panlulukat basi' aniya' makapalibri si mga sala' bisan pa i nagbuhat
    si uras nga nagsunod pa i dati pa'agi.
  mco-NT: Paady yɨ Jesucristo yɨ' je' huingapx'ajtp ma Dios mɨɨd ɨɨch ajt ycɨxpɨ mɨɨd
    je jemybɨ ycötujcɨn huɨdibɨ Dios yajhuɨ'm. Yɨ Jesucristo co y'o'cy, yɨ' ajt je'
    nbocy xymeecxɨm tɨɨbɨ ndundɨgooyɨm ma je jayɨjp'atyp cötujcɨn huɨdibɨ Moisés jayhuɨ'm.
    E jɨgɨx pɨnjaty Dios tɨ yhuin'ixyii, jëbɨ ajcxy ycɨ̈dɨgɨ̈yii je tzɨnaydac ma jëbɨ
    n'ijtɨm huinɨxɨɨ. Je tzɨnaydac huɨdibɨ Dios tɨ xy'ahuanɨɨyɨm.
  cpb-NT: Iriitake Cristo rotyaantakeri Pawa inkantakowentairi atziripaini, opoñaantaari
    rowakeratairo aapatziyawakagaantsi. Tema okantakota owakerari aapatziyawakagaantsi,
    ontzimatye inkame apaani, ompoñaantyaari rawisakoyetai piyathatakawori etawori
    aapatziyawakagaantsi. Ari iñagaitairo ikashaakagaitakairi pairani ankañaanetai.
    Jiroka aapatziyawakagaantsi, oshiyawaitakawo osankenarentsi okenkithatakota rashitaitari,
    okenkithatakotziri ashiyetaiyaawone arika inkamake ipaapateetari.
  aon-aon: Krais ananibor owishibor douk benekap yopup aria apak makri wosik um munek
    Iruhin ananin mour. Namudok aria anan Krais douk nape orokohun um apak mani Iruhin
    um nunek enyudok namunyi dodogowinyi baraen kontrak nyutogur dodogowin. Krais
    nenekesh namudok um ihish arpesh douk shumnek um Iruhin nahwaresh um shunaki shugipeshan
    iri, eshesh wosik ta shunaki shuwish shupe wosik abom ihih nyumneh. Kabi riguk
    Iruhin nakri adur atin um ta nukrip ananish arpesh shupe um. Um maresh? Krais
    douk nagok nator arpesh nakweshiheshuk um yoweishi inahos douk shenekesh abudok
    seiwokib nyutob watak shape shagipesh enyudok nyarik iri kontrak obi nyutob.
  hus-NT-2005: Jaxtám, na Jesukristo jaꞌich ni kawintsíxil ban ít lejkintaláb o jiltsixtaláb.
    Nin chemtal na Kristo, tʼájan abal ka pakwlantsat an walastalábtsik xi tʼájnék
    bin takʼixtal an jidhtal lejkintaláb ani abal xi kanidhtsik kʼal na Dios kin ejto
    kin bachʼu an jiltsixtaláb xi yab in koꞌol in okʼontal, xi Jajáꞌ in ulúmal ke
    neꞌech kin pidhnaꞌ.
  mig-NT: Ja̱ yúán kúu‑ya̱ yú'u núu̱ sɨkɨ́ ɨ́ɨn contrato jáá, náva̱'a ña̱yɨvɨ jáá
    ni̱ kana Dios xini̱‑í, ni'i̱n‑í ta'u̱ já kéndo̱o nɨ́ɨ́ káni nátu̱'un ni̱ keyu'u‑yá.
    Chi ni̱ ji'i̱ Jesús, te ja̱ yúán ní janchaa̱‑ya̱ kuáchi ni̱ ka̱sá'a‑i ná ni̱ kaxiu̱kú‑i
    chi̱i contrato xnáñúú.
  bps-bps: Taman tasalu Dyisas dini di tah tanà, du kenen mebe i falami dalan, du
    fye kdeeito fbaling Dwata dad ngaan gamdawat kadang i kafye landè gusen fakang
    Dwata di gito. Na fakay ani, du tamati Krayst du fye nsoan i dad to mdà di kgikat
    i salà di klalòla i muna dalan.
  mbs-mbs: Yan si Cristo se mig-inang te kaling peokit amon mepakay kominawà se kedita
    tadon tinawal te Timanem te mèpiya impakang din kenitadon te wedad temanan. Mekinawà
    tadon se mèpiya sìyan, so pineokit te pegkematay i Cristo, impelowà kidon den
    lekat te salà ininang tadon dalem te pegtaking tadon te tapay peokit.
  tof-tof: Ini zitülkusdü Kerriso watóke God akó pamkolpam ibü aodó paud nótó tónggapónda,
    küsil alkamül-koke tónggapórrón bóktan ódódde. Ene igósüm, wa ne pamkolpam ngibaunürr
    sab gaodó kwarile ene ngarkwat-koke morroal elklaza azebóm, wa ibü ⌊alkamül-koke
    bóktan⌋ ne klamóm nókyenóp. I gaodó kwarile ene elklaza azebóm, zitülkus Kerriso
    nurrótókórr ibü aurdü amanóm ene kolae tonarrdógabi, i ne kla tómbapónónóp ene
    ngaen-gógópan alkamül-koke tónggapórrón bóktan murr-murr.
  cme-NT: Ku ciɛ dumɛi u jo ji waa i hɔlma-na baa Diiloŋo‑i tobisĩfɛlɛnni-na. Cãlmuɔ
    maŋ ciɛ tobisĩcɔlɔnni-na, Yesu kuu a kor nuɔmba‑i cãlmuɔ faŋo-na. A ce dumaaŋo-na,
    Diiloŋ uŋ bĩɛ bamaŋ duɔ ji hã-ba u ciiluŋgu maŋ sa tĩɛŋ dede, ba ka gbãa da-ku
    ŋaa uŋ pãa nuŋgu‑i baa-ba dumaa.
  sus-sus: Na kui, a bara findi saabui ra yi saatɛ nɛɛnɛ xa fe ra, mixi xilixie xa
    kɛ sɔtɔ naxan buma abadan, alɔ a laayidixi e bɛ ki naxɛ. A faxa na nan ma, a findi
    xunsare ra yunubie xa fe ra naxee rabaxi na saatɛ fori xa waxati bun ma.
  pon-2006: Ihme kahrehda Krais sapwellimaniki doadoahk en sounkamwahupen inou lap
    kapw, pwe irail kan me Koht ketin malipeier, re en ale kapai soutuk kan me e ketin
    inoukihong irail. Eri, met kakehr wiawi pwehki pwoulahn Krais me lapwadahr aramas
    akan sang nan diparail kan me re wiadahr nindokon inou lap meringo eh wie doadoahk.
  dad-dad: Gariya enei nigin, Kristus ĩ bar itenẽya mata nẽ atun tamo, anĩ bunem,
    tamo Negurem iweignẽdin anidi, faimud ibodkeleya akor, are Negur age afouf yen
    anĩ dalouf. Ere nigin, bar itenẽya tubu bun, mosor dinon anidi, nedi mosor bun
    tamal yalelnẽdiyouf nigin, ĩ laa fen.
  zab-NT: Pur ningui, pur Jesucrist ardxapnɨ tuby nez cuby par cun Dios. Te pur, pur
    guelguty xte Jesucrist anuu perdón par de xtuldnɨ ne xtuld de ni güenuu ley, ax
    irate de ni a ná xpɨny Dios ziy xquel icáan de ni aguniiny idxapnɨ par chazy.
  ksd-ksd: Kari go i tar tena varvamalmal ta ra kalamana kunubu, upi diat di ga oro
    pa diat, diat a vatur vake ra varvatading ta ra tiniba ba pa na mutu, ure ra vinirua
    na varporong ure ra mangamangana nirara di ga pait ia ta ra kunubu lua.
  msm-NT: Kaling sikandin on to og-abugar to sikan bag-u no kasabutan agun no ogkadawat
    to tibo mgo pinili to Diyus to mangkadojow no insaad din no kona ogkagawang. Ogkahimu
    sikan su migpakimatoy si Cristo agun no mayuwas sikandan to mgo sae dan to diya
    panahon no sakup pad sikandan to diya tahan no kasabutan.
  myk-myk: Lee wuu na Kirisa wu ɲɛ kariɲɛɛgɛ ɲɔmɛɛ nivonɔ li wo susuro tɛgɛvɔɔ. Sipyii
    ya jurumu wemu pye kariɲɛɛgɛ ɲɔmɛɛ nilɛɛ li wo tuun wu ni ge, pee wo ɲuwuuro wuu
    na wʼa xu. Kilɛ ya piimu yiri ge, tɛhɛnɛ baa cɛn wemu wo ɲɔmɛɛ lʼa lɔ pee mu ge,
    kɔnhɔ pʼi wee ta.
  sbe-sbe: Keliso yona kaitalasam debanawai ede iya talam namwanamwakalilina tauhetubuna.
    Talam bagubagunana wa unai na tamowai saha se ginaulipwanolidi wa baꞌayadi maudoidi
    hesabadi ye boita na unai ye hemaisahaidi yo yailihai ye moseidi. Unai talam hauhauna
    ta meta kaiteyadi Yaubada ye yoganeidi wa bena yona hededehesunuma gogodi miyamiyahaidiyao
    se haidi.
  mcr-mcr: Jisasi Iqu ae äpäkonäqetaŋi, Goti Iqutä, ämaqetä, awä iqi ätqäutä, kukŋuä
    änyä-häŋä Goti Iqu ämäsäuekqe, qäyunä timäutŋqä Imäkqä Iquvi. Auä, qokä-apäkä
    Goti Iqu atäuŋuä ikqä iqua, nätmatqä äŋguänäŋä Iqueqä ymeqeu, “He näweqä mapnuwäŋqeqä”
    ätukqä ii mapnuwä diŋqe, quwqä suqä quvqä, qu kukŋuä Goti Iqu hiŋuiqänä guä ämäsäuekqe
    ävasäpu ikuwiuta, Jisasi Iqu aŋgumä itmetŋqä äpäkoŋgqe.
  cux-NT: Cáávā chi Jesucristo diíⁿ yā 'áámá compromiso chi ngai, Jesucristo canéé
    yā naavtáⁿ'ā yeⁿ'e 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeeⁿdí 'cūū ndúúcū Ndyuūs. Ní maaⁿ ní cuuvi
    ndaa yú nanááⁿ Ndyuūs. Ní cáávā chi ch'iī Cristo, Cristo ní cuuvi nadach'ɛɛcú
    yā nuuⁿndi yeⁿ'e 'iiⁿ'yāⁿ chi cuneé yā mááⁿ compromiso chi vmnááⁿ vmnaaⁿ. Ní 'iiⁿ'yāⁿ
    chi Ndyuūs yaa'ví yā chi cuuvi yeⁿ'é yā, 'iiⁿ'yāⁿ s'eeⁿ cuuvi cuta'a yā chi cuuvi
    yeⁿ'é yā chi 'áámá cūnee chi Ndyuūs ca'á yā 'iiⁿ'yāⁿ cucáávā Cristo.
  tur-YTC: Bu nedenle, çağrılanların sonsuz miras vaadini alabilmeleri için Mesih
    yeni antlaşmanın aracısı oldu. İlk antlaşma altında işlenen suçlardan kurtarmak
    için bir ölüm meydana geldi.
  san-ITR: sa nUtananiyamasya madhyastho.abhavat tasyAbhiprAyo.ayaM yat prathamaniyamala NghanarUpapApebhyo
    mR^ityunA muktau jAtAyAm AhUtalokA anantakAlIyasampadaH pratij nAphalaM labheran|
  bel-N: І дзеля гэтага Ён — Пасярэднік новага запавету, каб, як станецца сьмерць
    дзеля адкупленьня парушэньняў, [што былі пры] першым запавеце, тыя, якія пакліканыя
    да вечнае спадчыны, атрымалі абяцаньне.
  sch-sch: Hi sika hin Khrista hih chonginkhit athar minsûkpu ani, Pathien'n a koi
    ngei hah kumtuong satvurna ânkhâm an man theina ranga ani. Maha anitheina chu
    chonginkhit masa a la om sûnga miriemngei minchâina renga kelsuoa, thina a lei
    omsai sikin ani.
  mic-MIQNT: Etna na ugjit Se'suguli gi's gisi gisgaja'toq pilei gisagnutmamgewei
    glaman negla ta'n Gjinisgam wigumaji 'msntaq iapjiwewei ul'telmugsinew ta'n Gjinisgam
    teli tplumsip. Ula gis tliatew muta Se'suguli weji np'g'pnaq ugjit apigsigtuan
    mimajuinu'g ta'n teli opla'taqa'tipnig ge's eimu'tili'titeg amgwesewei gisagnutmamgewei.
  huu-NT: Cristo jai fɨnoca rafue muidona, Cristo monamo jailla jira, jɨaɨe rafue
    birui ite. Bie rafuedɨ comɨnɨ Jusiñamui dɨga jaca illena llote. Nana Jusiñamuina
    ɨɨnotɨno ie. Moisés mɨcorɨ lloga uai anamo itɨnodɨ jeacɨnona fɨnocana jaidɨmacɨ.
    Naimacɨ jeacɨno facaina faga toɨnɨaɨna Jusiñamuimo jaie fecauidɨmacɨ; iadedɨ Cristo
    jai fiodailla jira, naimɨena bu ɨɨnoia, naimɨe jeacɨno facaina Jusiñamui birui
    ɨbana oñeite. Nana Jusiñamuina ɨɨnotɨnodɨ naimɨe jai llua isoi, naimɨe dɨga jaca
    iitɨmacɨ.
  jiv-NT: Nu asamtai Jesukrístu Yamaram Chichaman shiir takarniuiti. Yaunchu Chichamja̱i̱
    tunáa nekas tsaṉkurachma asamtai Kristu jaka nu tunaancha tsaṉkurarmiayi. Nuja̱i̱
    ashí Yus-shuarti Yus achikma asar Yus tsaṉkatramajnia nu wáinkiar tuke wararsattaji.
  otm-NT: Nu ra Jesucristo bin hocpate nangue ra 'da'yon hoqui 'bʉ mí du. Janangue'a
    gätho bi mba mahoqui ma ts'oquihʉ, gue guejʉ mí tɛnhdʉ rá mbʉdi ra yonhoqui. Hinga
    høngdahʉ, pɛ nɛ ʉ mí 'bʉ 'bʉ hin nán ja a ra 'da'yon hoqui. Nɛ nubʉya gätho bi
    zä dá comhbʉ ran jąpi maząi gue bi xi Oją ʉ bi zohni.
  dah-dah: Goke teŋbe Yesu Kristube alya bereyamiŋ ge teŋ Al Kuruŋ hitte kuŋ Al Kuruŋ
    beleŋ biŋa gergeŋ titiŋ goyen tareŋ irde gote igineŋ forok ird ird al hiriŋ. Yeŋbe
    alya bereya Al Kuruŋ beleŋ haŋkapya biŋa tiyyiŋ goyen bana heŋ mata buluŋ teŋ
    hinhan goyen halde yunhem yeŋ kamyiŋ. Gwahade geb alya bereya Al Kuruŋ beleŋ basiŋa
    yirde hoy yiryiŋ marbe Al Kuruŋ beleŋ yuneŋ yeŋ biŋa tiyyiŋ detmiŋ goyen yunyeŋ.
    Irkeb Al Kuruŋya hugiŋeŋ hinayiŋ.
  tnk-tnk: Ro pen Kristo in iəmə sə ravi sɨmwɨn nərmama mɨne Kumwesən ia nəɡkiariien
    vi sə kɨnərihi tərini əknekɨn. In ravi sɨmwɨn irəha iamɨnha irə mə səməme Kumwesən
    raməkwein ia nirəha həukurən nuvehiien narimnari me nəha tuhəpkiwən mhə səməme
    Kumwesən ruvəni raka mə truvei pen m nərmama me səvənhi. Tɨ nəri nə mə Kristo
    rɨmamhə, ro pen nemhəien səvənhi rɨneivinari ia nirəha, tukəpwəh nərpwɨnien noien
    ərəha me səməme həno nəpɨn nəɡkiariien kɨməkupwən kərihi tərini əknekɨn fwe kupwən
    rauiui ihi irəha.
  kpr-kpr: 'Ava sedo, Keriso emboro+ seka God kena ya buvari afigusira da beká mo,
    eviri. God da natofo nune aghi eraira, nange nunda esimbugari budo evovodae iraetera
    aindae, emboro+ seka afigusira. Nunda esimbugari oroko bari resira amo, susudae
    resira. Susu mo eviri: Keriso ambududurusira. Nu, evetu genembo emboro+ manaida
    isera amo, nenda ari ekoko edo ghusera ava seghe fugari dae sedo, ambududurusira.'
  san-IAS: sa nūtananiyamasya madhyastho'bhavat tasyābhiprāyo'yaṁ yat prathamaniyamalaṅghanarūpapāpebhyo
    mṛtyunā muktau jātāyām āhūtalokā anantakālīyasampadaḥ pratijñāphalaṁ labheran|
  nho-nho: Teenei ko te vana Christ raa ko te tama e hakatonu te taratara hakamaatua
    TeAtua e tuku maa tana kanohenua, teenaa naa tama ni kannaatia TeAtua raa ki toa
    laatou naa mee taukalleka TeAtua ni purepure ake ki laatou. I te aa, Christ ni mate
    ki hakassaoria naa tama naa i naa mahi naa haisara laatou ni mee i te saaita laatou
    koi tautari ki naa taratara mua TeAtua ni tuku maa naa tama i Israel.
  gym-NT: Ye mden kisete, kukwe ükaninte btin Ngöbökwe nibe, ye abko Jesukristo aibe
    käta mike ütiäte nikrä, käta ni mike ja mäketa Ngöböbe. Ni käräbare Ngöbökwe rabadre
    nüne kärekäre ben, Ngöbökwe köböi mikani kore ietre ye kwrere, abkokäre Kristo
    abko ni mikaka ja mäketa Ngöböbe kukwe btin ye köböire. Ni jökrä käkwe ja mikani
    ngite kukwe ükaninte käne Ngöbökwe ye näire, akwa Kristo krütanina niaratre diäre,
    niaratre tikatekäre kukwe kämekäme nuenbare kwetre yebtä, aisete Ngöbö raba mike
    nüne kärekäre jabe.
  azg-NT: Ngꞌe na nndaꞌ, nquii Cristo conduihin tsꞌan na itsijndaꞌ jon ncüii jñꞌoon
    xco, chaꞌ ntyja ꞌnaanꞌ na tueꞌ jon, ndëë ndyaa joo nnꞌan na tonanꞌtjahin tonnon
    juu ntji na tovaa jndyee, chaꞌ nque nnꞌan na iqueenꞌ Tyoꞌtsꞌonhan ndëë ncyꞌonhan
    cüenta tsoñꞌen na jndë tcoꞌ jon ꞌndyo jon na ntsiquindaaꞌ jonhin, ncüii na tyiꞌjon
    quintycüiihanꞌ.
  bhd-bhd: एहे वजा आए कि परमेशरे अपने ते दुनिया मझ़ाटे मसीह बिचवाई बनेइतां तैसेरे
    ज़िरिये सेइं अक नंव्वो करार बनावरोए, ताके ज़ैना परमेशरेरे कुजोरेन तैना हमेशारी
    बरकत हासिल केरन ज़ेसेरे लेइ परमेशरे तैना कुजोरेन। किजोकि पेइले दित्तोरे करारेरे
    अधीन कियोरे पापन करां तैन आज़ाद केरनेरे बदले मां मसीह मर्रोए।
  too-NT: Chuntza' ū'tza' Cristo a'ntī cāxtlahualh huan xasāsti' convenio. Lā' por
    huanmā' convenio, Dios nacāsicua'lanālī para pō'ktu xlaca'n a'ntī cāta'sani'nī't,
    chuntza' hua'chi Dios hualh xapū'la. Como Cristo nīnī'ttza' por quimpālacataca'n,
    chuntza' tzē nacāxapani' ixtalaclē'i'ca'n a'ntīn tatlahuanī't a'ntūn tū' tzey,
    chu a'nchī huan xapū'la convenio.
  ind-AYT: Untuk alasan inilah Kristus menjadi Perantara dari perjanjian yang baru
    supaya mereka yang telah dipanggil Allah boleh menerima warisan kekal yang telah
    dijanjikan-Nya; sebab sebuah kematian telah terjadi untuk menebus mereka dari
    pelanggaran-pelanggaran yang mereka lakukan di bawah perjanjian yang pertama.
  cjo-NT: 'Ari paerani apatziro ayoteeyakironi rojankinarini Moeseeshi, eejatzi antapiinteeyakironi
    kaari kameethatatsi, aateeyantyaarinimi paamariki kaari tsiwakanitatsini; omaanta
    ikamawenteeyakaeni Jesokirishito, rowawijaakoeyantakaerini. Tema irira rirotaki
    ñaanatakowentakaeri owakirari inimotawakaantsi Tajorentsi. Iroñaaka inashita ikanteeyakaerini
    rirori: “Okameethatzi maawaeni nokashiyakagaeyakiririni aapatziyeeyanarini niyoyagaeyakirini.
    Ikanteetatyeeyaani riweshiryaawenteeyaawoni”.'
  nsn-nsn: Temaeit Kristo teke kaleuatoro tar timuhur uelhote mara kalesit ke kilais
    God tar niguata uaian tar mamang binakalik geke ualapagahain God. A puhonene e
    banotongua ra guatain, teeit tono mata Kristo mare bulaua tapokis tasir tamata
    tenas niguata uasa ka guataig tar binaka ra uangoul harah i kukulebananga tar
    uakikilanganar uelhote.
  san-DEV: स नूतननियमस्य मध्यस्थोऽभवत् तस्याभिप्रायोऽयं यत् प्रथमनियमलङ्घनरूपपापेभ्यो
    मृत्युना मुक्तौ जातायाम् आहूतलोका अनन्तकालीयसम्पदः प्रतिज्ञाफलं लभेरन्।
  tna-NT: Cristo ja Diusu sa jamitsuti eichacua cuana ecuana sa puji apirutana. Diusu
    sa biahua tiempo dharejiji cuana beju cielo su cuinaenitita cua, cuaja Diusu ja
    jamitsuti eichacua tiatana batame. Jiahue Cristo manuana putsu, cielo su putita
    cua huecuana, mecuana sa Cristo manuji mahue su jucha ataidha cuana Diusu ja perdonatana
    putsu.
  lid-lid: Ta katin le doh, Jises ere le alih ta amekes sahou randra le ha-un doh
    abadok. Iy ndramak ta akunoh taha lau ame hamon ja, ma tolowei iri ndra-in marakon
    iri mene amekes mwena udu ndra bada sahou randra le ma bwena mene udu aliy kahis.
    Iy amekes tiri le lau nane Kindrei aloh iri, ta iri winiyan an hamon tan, ma ta
    iri winiyan akohok kohan doh mwena mene Kindrei tiye ta edeu ili ta nadun iri,
    ma ta iri kameh are mwasin ta udu le buku doh.
  wim-wim: Nil Christ.angan wik God.antam nyiingkanaman wampath. Nil wikan wampath
    yipam pam wanchangan ngeeyayn aꞌ monkan ngul wakayn nunang. Ngamp pam wanchangan
    Jesus.wey monkan-wakimp nunangan-a, ngampaniya aak umpuyam man-yetham ngul iiy-iiyāmp
    nungantang keꞌ God.angan kaaꞌngak. Wik nyiingkanam inangan nil God.angan keꞌam
    waaꞌ Moses.antan. Nil Christ.an utham-a, nilaniya kaaꞌ-piichanathow thanang pam
    wanch God.antam anangan thama aak keenkanaman wun-wunin wik Moses.antam thonakaman
    ngeey-ngeeyin.
  zga-M: Ulwa khuva, Klisite insukhiwa va ndagano imya. Ukhumana nele uvufwe vuvalekhile
    nu vudekhedekhe woni vava va ndagano incha vutanchi, ukhuma mu nongwa nchavene,
    pwu vwoni avelangiwe nu Nguluve vambelele uvukhale wa vene uwa siku nchoni.
  yom-yom: Diawu diodi Klisto kadidi phovi yi Nguizani yimona muingi babo batelo batambula
    kiuka kika kisukanga ko, kioki kivanunu tsila. Bila Klisto niandi wufua mu diambu
    di kuba kula mu masumu momo bavola mu Nguizani yitheti.
  san-SIN: ස නූතනනියමස්‍ය මධ්‍යස්ථෝ(අ)භවත් තස්‍යාභිප්‍රායෝ(අ)යං යත් ප්‍රථමනියමලඞ්ඝනරූපපාපේභ්‍යෝ
    මෘත්‍යුනා මුක්තෞ ජාතායාම් ආහූතලෝකා අනන්තකාලීයසම්පදඃ ප්‍රතිඥාඵලං ලභේරන්|
  yut-yut: Mibɨlɨ yaŋ do aŋek Yesu uŋun saŋbek saŋbek kalugɨ dakon binap amɨn egɨsak.
    Uŋun mɨŋat amɨnyo saŋbek saŋbek mibɨltogɨ sigɨn tagɨt bɨsapmon yokwi awit dakon
    dɨwarɨ wɨrɨrɨt do aŋek kɨmagek mɨŋat amɨnyo dakon egɨp egɨpni yumaŋ nagɨt. Do
    mɨŋat amɨn morap Piŋkop da yaŋ yomɨsak, uŋun da Piŋkop da kalɨp monjɨ gwayoni
    do gɨsamni dagok dagogɨ mɨni yom do yagɨt uŋun tɨmɨtdaŋ.
  grc-BYZ: Καὶ διὰ τοῦτο διαθήκης καινῆς μεσίτης ἐστίν, ὅπως, θανάτου γενομένου εἰς
    ἀπολύτρωσιν τῶν ἐπὶ τῇ πρώτῃ διαθήκῃ παραβάσεων, τὴν ἐπαγγελίαν λάβωσιν οἱ κεκλημένοι
    τῆς αἰωνίου κληρονομίας.
  cpc-NT: Iriitaki Cristo jotyaantakiri Pawa inkantakowintairi atziriiti, ari okanta
    jowakiraatakaantaawori kajyaakaawakaantsi. Tima okantakota owakiraari kajyaakaawakaantsi,
    ontzimatyii inkami apaani, iro jawijakotantaiyaari piyathatakawori itanakawori
    kajyaakaawakaantsi. Ari jiñaitairo ishiniyitakairo pairani ankañaanitai. Jiroka
    kajyaakaawakaantsi, iroowaitaki osankinarintsi tsika okinkithatakoyita okaatzi
    jashiyiitari, okinkithatakoyitziri iijatzi ashitaiyaawoni aririka inkamaminthataki
    iwaapatiitari.
  nhg-NT: Ejqueu noso Cristo iloac quiename representönte tli tiechbiquelitze inu
    yancuec acuierdo noso testamento. Pues yejuatzi omecoaco para ma tiechperdonörucö
    de noche totlajtlacul tli otecchijque cuöc teyejyeya ipa inu primiero acuierdo.
    Nuyejque omecoaco para que ejqueu tejua tli Deus otiechnutzque cuale tohuöxcatisque
    de inu sösantle tli nochepa mocöhuas, tli Deus queprometierojque.
  nya-nya: Pa chifukwa chimenechi Khristu ndi mʼkhalapakati wa pangano latsopano,
    kuti iwo amene anayitanidwa alandire chuma chamuyaya, pakuti Iye tsopano anafa
    ngati dipo lomasula iwo ku machimo amene anachita ali pansi pa pangano loyamba
    lija.
  ngu-NT: Yejhua ica, tej, Jesucristo quitlalia on yencuic pacto para nochimej on
    yejhuan Dios oquinnotz huelisquej quiselisquej on herencia yejhuan oquitlalij
    ipan ipromesa quipiasquej para nochipa. Yejhua on hueli nochihua pampa imiquilis
    Cristo oquitlaxtlau para intlajtlacolhuan yejhuan oquichijquej chica tequitiya
    on achtoj pacto.
  kup-kup: Met Kristo pot tat ñomahaek, piuhö dari Godinañ tin honeo hekaz non magei
    poorö ba ou batahan hez, povoz Godihö dari ba ou avatahan hezari non magei pooroh
    sohot pinañ honeo hekan anohopanez hahan hez-pov anohopanen dari pohao bat hek.
    Met pot tin hek añohovoz kapot ev. Met garos Mosesin ñetï mañah-pov haovai emoog-porah
    dari horï tovai emoogin poñihö birepez zut edemahan hegin, Kristo ñomahapuh maot
    ba evilahan horï poñiz hañiv navotuzari raveg.
  jid-jid: nitu kpe ii Almasihu hi gbublu u yonyu sisah iwayi arliga hetokima bati
    iwandi u kpa chuwo ni biwandi bahen chi che yonyu iwandi banu nitu latremba nitu
    biwandi nindu ba ye kpa yonyu ni samba uka kle a
  wmw-wmw: Kwa javyo, Insa Almasihi ndi mwenyé kupatanisa kwa miyadi mipya, ipate
    irati ya milele Mwenyezimungu yaawapere tamaa ware watondoriwe wapate. Iwapo eyi
    nafasi‑yi konta madambi awo awakorire wakati wa miyadi ya mida womboriwa na kifo
    ca Almasihi.
  gmv-GGM: Hessa gishshi xeygetidayti isttas immana geetetida medhina biitta ekkana
    mala kiristoosay oratha caaqo cimattizade gidides. Koyro caaqoza garisan diza
    wode istti oothida nagarape geeyana mala istta gishshi izi hayqides.
  ssg-ssg: Aile ape hahitake tenen namil haun ti Haeu xinoti kapi teka seilon, Jises
    Krais se tel tuhai wasolakaha ma Haeu. Jises Krais mat ti kahuiai lialui woi lawe
    seilon ma oxoxialaha ti hahitake saun lialun, tin hetekie teteka laha ailewen
    saun lialun lokon ti laha tutuen hahitake tenen namil ti Haeu xinotimu imat. Aile
    ape hatesol seilon teteka laha sohot nati Haeu, laha uke lian tehue lawe waliko
    ti Haeu kakawen i hani.
  zpo-NT: Nu Jesucrist kwaan yalgut cheen xaa ngwa kwent cheen be lo Dios zee mlaa
    Dios stub wdizh kub lo be; nu mzi xaa be nu mchee xaa re jwalt kwaan mle be lo
    wdizh yilo, zee gak be xaa Dios nu kayaa be re kwaan né Dios zaa Dios, nel mleey
    Dios be.
  poy-poy: Toziya ayi Kristu ndo mkolaniziya gwa lipatanu lya syayi. Su walii yawashemitwi
    na Mlungu wawanki uhala wa mashaka goseri waulagilitwi na Mlungu. Toziya kuhowa
    kwakuwi kuwakombola wantu kulawa mumakosa gawatenditi mulipatanu lyakwanja.
  qwh-NT: Tsemi Jesucristoqa Diosman pushamänantsicpaq wanurnin, mushoq contratuta
    rurarerqan. Y punta contratuta mana cumplir jutsallaconqantsicpitam rescatamarnintsic
    perdonecamarqontsic. Tsenopam Dios acrashqan caqcunata yanapecun Dios änicushqan
    mana ushacäcoq erensiata chasquiyänanpaq.
  gaw-gaw: Amunu Kayak Nug danab onilagp̱a eum ele amu, ag itiṯak haen ohnu ele, Kayak
    anuḵa Nug beḵod madaḵunu nai qaḵa aum amu, ag amu aoglagnu, Kristus Nug tituanak
    baunu gamag danab daaṯe. Kayak Nug amu madaḵunu elele daaṯenu diig am Kristus
    mauhom amunu danab ag tituanak alag waap̱a daana, eheḏ hep̱ig amu mauhak amup̱anu
    ag uhuqak aoṯeb.
  nca-nca: Ŋu murí ŋuro Kristoko mande kondé keta ŋu sopoyote, ko uni keweroko uni
    tunoqaró. Ŋuro tero Anutuko unipare neko yereró ŋundo mande kusiyaró qu reyoteŋgo.
    Ko mande kusiyaró ŋuko ŋandiro, yoto-yoto suki-suki rewaŋgo. Komo unipareto mande
    kondé komo qu wendaqero quhurí taŋgurí. Quko Kristoko khumoro quhuríye kimo tero
    quhurímbo kusi yereró ŋu orosoyaró. Ŋuro tero ye yoto-yoto suki-suki ŋu rewaŋgo.
  zpz-NTPP: Ndeꞌ nu Crisht nac mi biñ nu bzu trat cub. Nu nac nu gut mi, orzeꞌ guud
    mod par nu gyicy sulagy Ñgyoozh de cyi nu bicy de mbecy nu byub ic trat loga zeꞌ.
    Nunu gut mi, gun orzeꞌ de mbecy nu bzum nu gac nim zeeñ mi gyel nap nu rila waded
    ni yaa dey, gal nu mnii Ñgyoozh nu segur la gyicy mi.
  zac-NT: Por ni Jesucristo na më el quë nabësëdchini conveñi cubi, tubi tëstë cubi
    entrë Dios nu lëꞌë hiaꞌa. Galguti shtë Cristo bëꞌnë parë gac perdunë grë duldë
    shtë ra nabëꞌnë mal según rëglë shtë primërë conveñi. Gunaꞌbë Dios lëꞌë rall të
    gunë rall recibir grë lo quë nabëꞌnë më prometer, tubi herenci eternë.
  kyg-kyg: Ani kava huꞌniyaꞌmofeꞌmo saufa kotalake gemo folagapi vekamo maiꞌniye.
    Agaemo Gotiꞌa keya aeno ge huꞌniya vayaꞌaifeꞌmo polomasi gemo hunoꞌaeꞌmo, aliꞌna
    lapamiguve, huno huꞌniya alagepa yaꞌmo hanege hanege huno hanesiya yaꞌmo mafaꞌneꞌapimogi
    muki afoꞌapimogi yaꞌmo neꞌaliya kava huꞌa alisayafeꞌmo atafa kotalake gemo amagiꞌa
    ataleꞌnaya vayaꞌai hosu kavaꞌapilefeꞌmo falino miya faino hatu maeno apateꞌniye.
  kmk-kmk: Ot maipagapu utdiya kingwan Jesus, nambalin dit bagu’n tulag daḻapnu sadat
    losana pinilin Apudyus un tagu na maawat da dit mannanayuna bindisyun un insapata
    na. Ta maipagapu’t dit natoyana nawayawayaan da utdat basuḻ da utdit timpun dit
    dadaana tulag.
  cao-NT: Jatsi tsayacahuë. Oquë ca xabahamati quinia paxa ca otohi quiha Jesu ra.
    Otopama tsi noqui, naa Diós quënani cabo bësopaoma-xëqui, jahëpa Diós yoani jascaria.
    Noqui xabahamati quinia paxa ca Ototi Ibo-iboria tsi xo naa ra, nohiria ba jocha
    quëshpi ja rësoni iqui na. Toca tsi toa jariapari ca xabahamati quinia namá ca
    jochacanaibo ja paquëmani quiha.
  bbr-bbr: Owon, Krais nuka kon karianas paip awau momara, Anut nukas ik ätäi nuka
    pak eposek rawaun imäikowon. Paip amke rawon opok roasiret onok aru miäin. Anut
    nukas Krais äsimornuk, ko koi akan onok aru pakan imwaraun meiewon. Keseria, owo
    osap Anut nukas ik owaun sare mukowon karauk meteran paip marowon roasiret nukasar
    sare marowon ak nais erek kiro osap owaiei. Owon, Krais nukas kon karianas akan
    onok aru nais kau marowon. Ko kiro onok kesernuk, ak Anut nukas sare marowon ko
    pak orip orip awau rawaiei.
  inb-inb: Cristo chasa ruras­ka­wa­mi Taita Dius­wa runa­kuna­wa chaug­pipi pai tukug­samurka;
    cha­saka, ikuti musu iuiai­wa iuia­ri­na­kun­ga­pa. Ñugpata Taita Dius­wa runa­kuna
    imasa kaug­san­ga­pa iuia­ris­kata panda­rig­manda­mi kis­pi­chin­ga­pa Cristo
    wañug­sa­murka; cha­saka, imasa Taita Dius karan­ga­pa nis­ka­sina, pai agllas­ka­kuna
    mana puchuka­ri­diru suma kaug­sai­ta chas­kig­rin­ga­pa.
  hrv-hrv: 'A radi ovoga je Posrednik novoga Saveza: da po smrti za otkupljenje prekršaja
    iz starog Saveza pozvani zadobiju obećanu vječnu baštinu.'
  box-NT: Lé bṹn nɔn o *Krista bòráa le *páaníi fĩnle le Dónbeenì lè ɓa
    nùpua pã̀ahṹ. O húrun á feníanáa ɓa nùpua mu bè-kora na ɓa wó le nín-yání
    páaníi pã̀ahṹ, à bìa na le Dónbeenì von dàń yí hã kĩ́a na máa vé,
    hĩ̀a bìo fèra bía día.
  ote-NT: Hangue po rá du ma Zidadahʉ ra Jesu bi nja ra ꞌraꞌyo cohi, pa njabʉ gatho
    núꞌʉ toꞌo bi zohna Ajua̱ da hña̱nga pa nza̱ntho gatho núꞌa̱ xa ña̱ꞌtuabi Ajua̱ꞌʉ
    ngu ꞌnara tsogui. Ngueꞌa̱ ra Zidada Jesucristo bi du pa njabʉ Ajua̱ bi za bi pumbabi
    yá tsꞌoqui núꞌʉ toꞌo mi ꞌbʉi ja ra nda̱xjua cohi.
  wnu-wnu: Qanam end Munon inubersiau tari wo munon qeg igo qomon bubun eng nausi
    igo. Wo umor end munon qomon qoan end igo qomon boru ebet igour eng birogoniamorei.
    End ne munon gugum Qenu wurit ab igo eng igub toat isunor eng, qoan bebereg igorunor
    end qamar eng wuriimbiga end igorubour.
  zam-NT: Por cón che'n ryethe con' co' ngòc loo Jesucrist, nac Crist thìb mbi' co'
    nteri'th di's che'n mèn loo Diox por cón che'n conveñ cub. Tac co'se' ngolo mquée
    yalguth loo Crist, mton' Crist ryete xtol mèn co' ngo xàn' yalnibe' che'n ner
    conveñgool. Le' sya, mèn co' Diox mcui, loo mèna Diox mcàbgòn yan' no mèna con'
    ndac thidtene co' ta' Diox loo mèna yiloa.
  zyp-NT: Taico, ma cawtah hei Khri cawh Khazing le cawngsaw kaa letah biahrai a thapaw
    aly lang a seipaw cawh a cang, biahrai tawpaw rai letei aa suanah vytei tlang
    rua pawtah Ama cawh a thi. Ma rawng taco ypaw sahlo taco, chaizaw rycynah biakang
    cawh aa ting a.
  sey-NT: Jesucristo api, huajëye ca nëoseꞌere yoꞌoquë, Maijaꞌquë cajeohuaꞌire pa̱ire
    necaiquë. Ja̱je paꞌina, i̱ ju̱ꞌiñepi sa̱i to̱cajiꞌi, ja̱ꞌnë ca nëoseꞌere yoꞌojë
    tayoseꞌere, Maijaꞌquë soisicohuaꞌipi ti paꞌiyere i̱ ca nëoseꞌere paja̱jë caquë.
  nvm-nvm: Ijefuon Kurais fu guame e iji bu Godon akaij iji abe tuaseme ise rejo iji
    karauniakafa kavuan fuon abe usen. Ijefuon Kurais fu unam iviamkor iji roin ga
    God roin renma rir ijia manin. Fu ijegrenki e iji God fu kumenma iji bu unam ma
    iji God fu tavan bog buon rekno kiamo bu iji reknum vo giaknum karivak.
  mps-mps: Tama Krais te gesi dąų wali po dąų walobo tomode bidibo bidi pedalai.
    Magi baso meni. Aga isilama, te we bidi augwali ma abelama, tama augwaligo te
    hasia sogo dąų wali pode me elaluali te bomo yai po bolali dwai sę tigidali
    yali te sela sąwai, tama megi augwali olo bugagia bidibao. Tama te Godigo i wabo
    odama te wali pali we bidi tigidali augwaligo te polobadu Godigo aga wai pulubabolo
    mawaibao wali te bidibo ula somainogo yaibao. Tama augwali tama eyu sesemane sogo
    bugagia bidada peyu, bidada pomainogo Krais agai te gesi dąų wali po dodolobo
    tomode bidibo bidi pedalai dao.
  pab-NT: Hiyeta hoka Cristo atyo wenati waitare kaxaikotyasehare tyaona. Hoka Enore
    haomana aohenerenae ana wenati waiyexe matyotenehare isa aokowitere isa maheta.
    Nikare atyoite kaomaka. Hiyaiya, wainihenere hiyeta atyo waiye maniya moheta halitinae,
    wenati hetatiye xema tyaonahitere xowaka iniyalahare tyomahitere nonitata.
  llg-llg: Huu Karistus daan fo ana seli ndia, de Manetualain pake Ndia, fo mbaꞌa
    hehelu beuk no basa hataholi la, fo Manetualain noke sala so, fo dadik neu Ndia
    hataholin. Te faik fo Karistus maten, fo nasalaꞌe nala hataholi, Ndia boe, tifa
    nala ita bei-baꞌi nala sala-singgo nala, fo ala taon nai lele uluk ele, faik fo
    Manetualain mbaꞌa hehelu laak no sala. Huu ndia, de sila bisa lasoda lakandondoo
    henin lo Manetualain.
  kyf-kyf: We 'dɛɛ 'gbʋ, Klisɩ mɩa -Lagɔ -yɔ nyɩma 'sɔ nyɩdɩɩ 'wʋsuslolue loluu 'kɔlʋ
    nya. Nɩɩ, nyɩma -wa -Lagɔ laa, 'ɩn -wa -yla ɔ wlaa ɔ wɛlɩ zʋzɔnʋ -we mɩa 'ylɩ
    weee -nʋ nyaa daa, -maa 'ka we 'yɩ Klisɩɩ tlɩtlɩee 'gbʋ. 'Ɩn ɔ 'ka wa 'wʋzɩtɩ
    gbʋnyuu -we wa nʋa lɛ 'wʋsusloluee tɩanʋʋ bhla, we gbɛgbɛɩn.
  tpi-tpi: Blut bilong Jisas i mekim yumi i kamap klin tru long ai bilong God, olsem
    na Jisas i stap namelman bilong strongim nupela kontrak. Em i dai pinis bilong
    baim bek ol manmeri na lusim ol sin ol i bin mekim long taim namba wan kontrak
    i stap yet. Olsem na olgeta manmeri i harim singaut bilong God na i bihainim,
    ol i ken kisim dispela laip bipo God i tok long givim long ol pikinini bilong
    en. Na bai ol i stap gut oltaim oltaim.
  mih-NT: Ra Cristo cuu ra cahan saha ñiyɨvɨ ityi nuu ra Ndyoo sa cuenda tyiño saa
    i zandaa ra Ndyoo. Tacuan zavaha ra vatyi tacuan ta ñiyɨvɨ i casi ra Ndyoo cua
    cuu ñihi ñu sa ndasi cuatyi ñu tandɨhɨ cuii tyiemvu vatyi yucuan cuu sa catyi
    ra Ndyoo sa cua cuhva ra sii ñu. Cua ñihi ñu sii si vatyi i sihi ra Cristo, ta
    yucuan cuenda ma tyiyahvi ca maa ñu sa cuenda cuatyi i zavaha ñu quɨvɨ i sindyaa
    ñu sihin tyiño sahnu i zandaa ra Ndyoo, quɨvɨ tañaha ca zandaa ra tyiño saa.
  qvh-NT: Sayno nogansi-raycu cruzcho wanuptinmi Tayta Diosninsi mushog conträtuta
    rurargan. Saynöpami Tayta Diosninsi acrashgan cagcuna perdonash car promitishgan
    herenciata gloriacho chasquiyangapä. Manami nogalansita perdonamänansipäsu Jesucristo
    wanorgan, sinöga punta cag conträtuta chasqueg runacunatapis perdonananpämi wanorgan.
  kms-kms: Puate taq ven ningg bu Kraist ni God wand urupui taq namb ye te kin mingi
    wuti ningg nas. Te ei wute God ngam nirany pre kin te yuwon nuany di yuwon pu
    ris ris te kin ris puq nand kin te riteri. Yumbo ren kin muq puq ren kin tuqui.
    Te pugri wute God asi wand taq namb kin tende nambune ris kin tende puayi ni yumbo
    ur brequ rind kin te ningg muq ni nati di ni wong nand pre di muq ni ir pu ris.
  agn-agn: Animan si Cristo tang nagpakabot ig nagpabaked tang ba-long inigoan ang
    bindoat tang Dios para ong mga taw. Komo ong kamatayen na, ginawad na tanira ong
    mga kasalanan ang bindoat nira asing gasakepan pa tanira tang dating inigoan.
    Ig mandian ang tanan ang pinilik tang Dios marisibi ra tang anday kataposan ang
    kaloy ang pinangako na.
  nhi-NT: Ica non, Jesucristo yehua totetlahtouihcau tlen ica omochiu in yancuic tlahtolsintilil,
    para matsilican in tlateochiualistli tlen ica in sintitl nochipa uehcauas, tlen
    Dios omoyectencau quimaxcatis naquin oquinmonochilih. Porque Cristo ica nimiquilitzin
    yocontlaxtlau in totlahtlacol tlen otchiuqueh itich in tlen achtoh tlahtolsintilil.
  ttc-NT: Astilji a te Jesus te aj nk'ulun tzan tponkix te tume'l ak'a'j aj te Qtata
    Dios oxik tsi' tyol ti'j. Ikxji tetz, tzan tpaj tkamiky, owel xhchojo' kyaqil
    te qchoj tzan jkolet ti'j kyaqil te jk'ulb'en aj nya'tx galan aj oqet jk'ulu'
    aj tzunx tuq n'oken te tume'l oqtxi' aj oxik tsi' te Qtata Dios tyol ti'j tb'ay.
    Ikxji kye aj oje kye'el joyo' [tzan te Qtata Dios] okyk'amo'tz te aj oje xik tsi'
    tyol ti'j tzan kyk'amon te jun-ele'x.
  dan-1931: Og derfor er han Mellemmand for en ny Pagt, for at de kaldede, da der
    har fundet Død Sted til Genløsning fra Overtrædelserne under den første Pagt,
    må få den evige Arvs Forjættelse.
  kwj-kwj: O keke Jisas rini alase ki raisini Gotri mwanji ako injiro tini okularo
    hima naha. Rini kale himiyama hurahama imbihumbwa Gotri injiro mwanji hukwe tini
    wu sirinandaro gisi tiki wu woro kapwa sumbu keke ri hani wungwa jiro. Woro keke
    apa himiyama hurahama Gotri tumwa wu mendikoni wu sirinawa apa ka ete da ete da
    himamwale ako, Gotri rihi naro che rihi leni sawesiro ti, wu torono, wosiwa ete
    wu da ete wu da ki.
  vie-OVCB: Do đó, Chúa Cứu Thế làm Đấng Trung Gian của giao ước mới; Ngài đã chịu
    chết để cứu chuộc loài người khỏi mọi vi phạm chiếu theo giao ước cũ. Nhờ Ngài,
    những ai được Đức Chúa Trời mời gọi đều tiếp nhận phước hạnh vĩnh cửu như Đức
    Chúa Trời đã hứa.
  kze-kze: mindáyavena ááéraan-aimba simái tarúmakonka'a sáwí'o uráampinkemba iyátinkaindayavena
    Ísu Káráísiti pukáiye. mindáyavena Ísu Káráísiti aúná-aimba simái tarúmakomba
    póna Áánútumo asiramáímo séna kawe'ó umátínkáandamo kwaíkwai'a íníye siráimba
    Áánútumo kwétaayain-kwaasi mayánááowe.
  lbk-lbk: Tay siya chi, si Jesus nan mangitot-oya isnan falo ay tolag, ta makatawid
    nan am-in ay inayakhan Apo Dios isnan inkalina ay maid patengkhana. Siya chi tay
    natey si Cristo ay nanfot ken chaicha ta mapakawan nan fasol ay inang-angnencha
    issan timpon nan inmona ay tolag.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe je̱ Cristo xnu̱ténimda je̱m je̱ Nteꞌyam vyinkojkm, je̱ꞌe̱
    veꞌe ukꞌo̱o̱ꞌk je̱tseꞌe du̱kuvejt je̱ ntó̱kinamda juuꞌ veꞌe njaye̱jpumdu ku veꞌe
    tyuujn je̱ mutoꞌk ko̱jtstán, veꞌem tseꞌe njoojntykimdinit xa̱ꞌma ka̱jx ax joꞌn
    je̱ Nteꞌyam xtukvinvaꞌnimda joꞌn, u̱u̱ꞌmda, pa̱n pa̱n jatyeꞌe je̱ Nteꞌyam yaxtso̱o̱jvju̱du.
  bzh-bzh: Nebë saga, om Kerisi nedo hil los Anutu vuheng atov in bë gevonġ beġaġek
    mewis anon jaḳ. Diiḳ in bë geḳo alam nom bekevoh hir nġaa nipaya pin sën denevonġ
    wirek loḳ buk sën ġaġek wirek hen yö nahën neggëp lo na. Nebë saga, om alam
    pin sën degenġo Anutu yi ḳööḳ medetamuin lo, og degeḳo nġaa sën Anutu nër
    wirek bë bo vu nalu lo lo, bedemedo malaj-tumsën degwata los degwata.
  guj-2017: માટે પહેલા કરારના સમયે જે ઉલ્લંઘનો કરવામાં આવ્યા હતાં, તેના ઉદ્ધારને માટે
    પોતે બલિદાન આપે મરણ આપે અને જેઓને તેડવામાં આવ્યા છે તેઓને અનંતકાળના વારસાનું વચન
    પ્રાપ્ત થાય માટે તે નવા કરારના મધ્યસ્થ છે.
  jvn-NT: Kejaba sangka kuwi para sedulur, kowé kudu ngerti bab sing arep tak omong
    iki. Kristus wis nglakoni pati nggawèkké dalan awaké déwé, supaya awaké déwé bisa
    ngabekti lan ngladèni Gusti Allah. Gusti Allah saiki miji Dèkné dadi Imam Gedé
    sing ngrukunké manungsa karo Gusti Allah lan nglakokké prejanjian sing anyar.
    Mengkono kuwi wong-wong sing wis dipanggil nurut Gusti Allah manut prejanjian
    sing ndisik bisa nampa panduman sing langgeng, kaya sing wis dijanji karo Gusti
    Allah. Kuwi bisa klakon, jalaran Kristus wis nglakoni pati kanggo nebus dosa-dosa
    kabèh sing dilakoni karo wong-wong sing pada manut marang prejanjian sing ndisik.
  byr-byr: Sarevɨdaaꞌnyɨ Kɨraazɨtɨyai yagaala nelɨmwagarɨka mudɨkevɨ yɨwagyaꞌnei nemɨnyɨjɨ
    Gotɨyarɨjɨ nemarirakuꞌdei mwaalɨꞌ. Yɨ sahwai yɨwetawakya aꞌmwera yeta yagaala
    wɨlɨmwagaraka mudɨꞌnanyaꞌ kuna marerakegaaꞌ yuya sa marasɨꞌnyaꞌnei sahwaraavɨ
    ayahi mubya yamaaryaꞌnei gannya tawesɨ mena balakelyɨ. Sarevɨ yɨ aꞌmwera sɨnnawɨ
    Gotɨyai gannyanna yuyagaaꞌ yuyagaaꞌnenna wɨjaayaꞌne kaimɨraayaraavɨ jaka wɨjɨvwaramaaꞌdera
    yune naanga nebulyaꞌna wɨjaꞌ yɨ gaala dazaꞌ maapɨꞌderera.
  ian-ian: God nɨn kat yigiyaa kupi vat kiyalɨga nyan Kraistna. God ndi kat tamba
    ya vat ndina kavle vak kat aywaa ana sɨlɨmbwindɨ. Nɨn kat kuypi yigiyaa vak kavle
    vat aywaa sɨlɨmbwigiyandɨ. God wandɨ maa Kraist kan kɨpma ngaga yalaa wundumbu
    yindɨ. Wundumbu yiga Godna nyingi maawut kwunatndɨ. Kwunatndɨ maa God nɨn kat
    ana sɨgiyandɨ. Nɨn God yagwa waa nɨmba lɨga njɨmbla njɨmbla ana God kat vaaka
    lɨgiyanɨn. Njɨmbla njɨmbla apma vat tɨgiyanɨn.
  hun-hun: Így tehát egy új szövetség közbenjárója lett Ő, hogy meghalva az első szövetség
    alatt elkövetett bűnök váltságáért, az elhívottak elnyerjék az örökkévaló örökségnek
    ígéretét.
  mcf-NT: Adoaidi Nuquin Papan chiaid utsi chuiquin tantiamequid Esuquidistu icpanëdash.
    Ënden matses yampid icsaidbëdtabi nëbi matses icsaid bedshunash abided cuidadec
    unëspanëdash ëbi tantiaquido ëbëdi tabadmenu quiash.
  kjs-kjs: Go pisa-pulu Keriso-me naa raapu kagaa pogalu pirape agalena porare nipuna
    yaapimi puma puri mapalaasa. Go puma nipu komisa rabu enaali raayo abalana rekena
    agale wisimi rabu nimuna pirisimi koae elenu madaa nimu ma-kepealalo komisa. Go
    pisa-pulu Gote-me enaali raayo yaaloma mapiraasadere nimumi Gote-na kana warae
    epe puri raayo ade abuna mealimina.
  mni-mni: Tengban Mapuna koubikhraba makhoina Tengban Mapuna wasakpikhiba lomnaidaba
    yaipha thoujalsing adu phangnabagidamak Christtana anouba walepnabagi sillangbiba
    adu oibire. Masi touba yabagi maramdi ahanba walepnabagi makhada leiringei matamda
    misingna toukhiba aranbasing adudagi ningtamhanbinaba sibikhiba ama leikhiba adunani.
  yad-NT: Ramuni̱ savichasara Crístu vuryeyada rá̱ñu Ju̱denu tuunu, vadira Ju̱denu
    niquejada jto̱tadedaju̱. Jiryatiy sabatyeda vurye̱ntyutyasa̱daju̱, sapu̱chara
    variy vuryivasirya vu̱jyuuchuveda ti̱ta̱ju̱, jiryatiy vu̱jyuuchuvay munatya Ju̱denu
    niquejada jiyaro̱ju̱, jiryatiy Muyisésibemyusirya, vurya̱tidye jmutya̱sarara vuryeyaru̱rya
    ti̱ta̱ju̱, jiryatiy su̱teda Ju̱denu ya̱sa̱y jiñatuvyerya.
  mxb-NT: Sa̱ꞌá ño̱ó ni̱ ka̱ndeé ná ni̱ kaꞌa̱n na̱ saꞌa̱ yo̱ noo̱ Ndios, ta kúú ni̱
    ka̱ndo̱o Ndios kee na iin ña̱ sa̱á xíꞌín yó. Dá chi̱ sa̱ꞌá ña̱ ni̱ xiꞌi̱ Jesús
    saꞌa̱ yo̱, sa̱ꞌá ño̱ó ni̱ chi̱ya̱ꞌi na sa̱ꞌá kua̱chi ni̱ kee yó kaá ley ni̱ xi̱ꞌo
    Ndios. Dión, dá koni ndidaá na̱ ni̱ kana Ndios natiin na ña̱ va̱ꞌa ni̱ kaa Ndios
    ki̱ꞌo na, ta ña̱ va̱ꞌa yóꞌo kúú ña̱ kataki chíchí ná.
  pon-2006A: Ihme kahrehda Krais sapwellimaniki doadoahk en sounkamwahupen inou lap
    kapw, pwe irail kan me Koht ketin malipeier, re en ale kapai soutuk kan me e ketin
    inoukihong irail. Eri, met kakehr wiawi pwehki pwoulahn Krais me lapwadahr aramas
    akan sang nan diparail kan me re wiadahr nindokon inou lap meringo eh wie doadoahk.
  maq-NT: Vëhë xi Cristu ne, me vëhë xi sahmi tangun me xuta cojo Nina ngatsë rë ngu
    compromisu xatsë. Cahme me xi cuaxëtje me xuta tsëhë cjuatsehen xi casahmi xuta
    jinguyëjë rë xi sahmi xa cuaha compromisu xi tjun casahmi Nina. Hane ngatsë rë
    xi cuatjin cahme Cristu ne, vëhë xi xuta xi cavaxijin Nina ne cuma cjuahatsja
    me cjuandaja xi ha cachja Nina xi sua rë me, cjuandaja xi tsajin nu tsajin nixtin
    chjahataha rë.
  hto-hto: Ie jira Jesucristo jae Juzíñamui comue fɨnóllɨfue caɨmo jino zúitaitɨmɨe.
    Afémɨedo nana Juzíñamui nɨzécano uafue uícomo lloga zíiñona cáɨmaduafuena maiñóritiaɨoɨ.
    Juzíñamui daɨí nana comɨnɨ jílloillɨfue uícodo mamede, mei dama Cristo tɨ́illado
    comɨnɨ fɨénidɨfuiaɨ Juzíñamui dote. Ua jaiai uícodo lloga nanoide fɨnóllɨfue illa
    llezica, nana aféruimo afémacɨ fɨeni fɨnócafuiaɨ ja birui Cristo tɨ́illa jírari,
    Juzíñamui dote; duano, nana íemo ɨ́ɨnotɨnona jíllotate. Daɨí Juzíñamuimo zíiñona
    caɨmare nabáirillafue maiñódiaɨoɨ.
  por-BRBSL: Por esta razão, ele é o mediador de um novo pacto, já que ocorreu uma
    morte para a redenção das transgressões que estavam sob o primeiro pacto, para
    que aqueles que foram chamados possam receber a promessa da herança eterna.
  ces-NKB: A proto je prostředníkem nové smlouvy, aby ti, kdo jsou povoláni, mohli
    přijmout zaslíbení věčného dědictví, neboť [již] nastala smrt k vykoupení z přestupků
    [spáchaných] za první smlouvy.
  cui-cui: Daxota bapon Cristo naexana pon nacata paeba Nacomtha yawa pon naca tsipaeba
    Nacom nexa. Bapon Cristo nacata catsica Nacom pia pena peyabara tsiwʉnae muxu
    dutsiwa tatsi. Bapon naca cana exana xua daxitatsi caemonae naexanatsi Nacomtha.
    Poxonae naca tsitʉpa Nacom yabara jʉntemaina abe peexanae cuiru coyene po peabe
    exanae cuiru coyenein xua jiwi caena bayatha exana poxonae cataunxuae exanapona
    po coyene bayatha Nacom Moisés yabara tsiwʉnae muxu dutatsi xua peru peyabara
    tsiwʉnae muxu dutsiwa. Daxita pomonae Nacom pewabixae barapomonae catsibinchi
    peajʉntʉyapusʉwa po peajʉntʉyapusʉwa xua ataya tsitecaeya tsane xua bayatha Nacom
    peyabara tsiwʉnae muxu dutsixae barapomonaetha.
  boj-2014: Yesus aqa leŋ aiyej qaji dena iga bole aqaryaigej. Deqa iga Qotei aqa
    ŋamgalaq di tamo bole une saiqoji unum. Yesus a na Qotei aqa anjam bunuj siŋgilatqa
    osiqa iga Qotei ti gago ambleq di tigelesosiqa yeba waiyej unu. Nami iga anjam
    namij aqa sorgomq di sosim bati deqa iga une yoqnsim laqnem. Onaqa Yesus a iga
    qa moisiq dena a iga olo awaigosiqa gago une kobotetgej. Deqa iga ti tamo uŋgasari
    kalil Qotei na metnjreqnu qaji naŋgi ti ŋambile gaigai sqom. Qotei a nami marej,
    “E na ŋambile di ijo segi aŋgro tiŋtiŋ naŋgi enjrqai.”
  eng-OEBUS: And that is why he is the intermediary of a new covenant; in order that,
    as a death has taken place to effect a deliverance from the offenses committed
    under the first covenant, those who have received the call may obtain the eternal
    inheritance promised to them.
  eri-eri: Yesus nomo ganemu no ere ono higainga, ere Itou ago langa jijiga uwaunga
    uwau heigeiha, onou bona Yesus no beele baara tawou iingaha waha dangamuwei nomo
    bona gama fai yafana. No nere fai-aita beele baara tawou aminaha inyi gainga,
    nere une tafane waha uulu nagi bona, no nere ege gidu ejiya nigidu hanigei nomo
    bona no umaiha. Onou waha bona, nere fai-aita oruwanga nere Itou nomo yaurou isidu
    bode, oojo tubode wonga, nere edo Itou no amina nomo magana gane agenege auma
    nigei nomo bona lewai waha todbode. Onodu nere gai-gai hilobainga yafodbode.
  wiu-wiu: Keraisu tukilepa Akolaliyo ali atoa weneya totono lutua yamemotoa taneya.
    Nipa Akolaliyo one wa kayo oa motokana yenepa one mana kono-mikiti latikoane pewe
    wiane-kala kawou wa papete oa pikana toa taatekoa tomotoa taneya. Eina namolo
    totonoke lukoa mekete tokoi poaneleme pine yene kiwi moa labakaneyake Keraisu
    einago tukome oto toa motokome nitaneya.
  swe-swe: Därför är den Smorde (Messias, Kristus) medlare för ett nytt förbund, för
    att de som är kallade [oavsett nationalitet, se ] ska få det utlovade, eviga arvet,
    när han nu med sin död har friköpt oss från överträdelserna under det första [gamla]
    förbundet.
  cth-cth: Hatdawkvah, hmaloe e lawkkam rahim yonnae dawk hoi hlout sak hanlah, Khrih
    teh a due toung dawkvah, a kaw e naw ni yungyoe râw hah a coe thai awh nahanlah
    Bawipa teh lawkkam katha e laicei lah ao.
  mti-mti: Natawa mame oya, Keriso me yapave yum tuiviwa gwangwan agiyawa mataiwa
    gumbe. Gwangwan agiyawa namuwa gumbe iyayapan nu ano kukaeba atu. Keriso botone
    kukaeba numa muimpe sira gwiruwat nuntan oya. Me gumbe, iyayapan ambuwa munan
    auwanewa oma ane kwan yaibobot agiyawa aupe.
  pad-NT: Hari. Oniaroa. Cristo vania binakama'daja ida Deus kava'iponahi ja'dini.
    Hi'adani ija'ari Deus va'ora kaboa'iki vakadimoni ida va'iponahi ja'dini. Mahi
    anokhomirikia vagathaniki ida Deus kakajoamorahi va'ora nava'iponijoravini hi'iki.
    Hari. Deus kava'iponahi oniaro miro'a hojani oadani, ija'aria varagariki ida Deus
    va'ora honariavini hiki. Cristo abini'ina vakadimoni hina mani ida va'ora akava'ijoavini
    bikaabokavini hija, vagathaniria kaimoni ida va'iponahi-ra varagarivini abosini.
  twi-twi: Eyi nti na Kristo yɛ apam foforo no ntamgyinafo sɛnea ɛbɛyɛ a wɔn a Onyankopɔn
    afrɛ wɔn no benya nhyira a enni awiei sɛnea Onyankopɔn ahyɛ bɔ no. Eyi aba saa,
    efisɛ owu bi asi a egye nnipa fi wɔn bɔne a wɔyɛɛ bere a na wɔwɔ apam a edi kan
    no mu no mu.
  hlt-hlt: Te dongah paipi thai kah rhikhangkung la om tangloeng. Te daengah ni dueknah
    he boekoeknah paipi lamhma hmuiah tlannah la thoeng vetih olkhueh te dungyan rho
