  ssd-ssd: Pasa kitek Kuate katna ta kile Kristus nu alonu kile-mayokkate. Nu tuku
    kume mbolŋge pasa amboŋga katna ta kumnemŋge minmba mbarde mbal muskil kile-tidiŋge
