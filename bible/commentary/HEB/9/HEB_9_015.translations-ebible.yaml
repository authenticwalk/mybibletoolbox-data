    kuprẽg huri, ag tỹ Topẽ tỹ kanhkã tá ẽg mỹ nén ven ke ẽn ki kanhrãn jé. Jesus
    tỹ ẽg mỹ han hã vẽ.
  bvd-bvd: Ma suli ne nia 'uri nai, sa Disas Kraes naa ne wane gwaungai 'ana alangaia
    falu uri toaa ne God 'aili kera mai daka ngalia mauria firi ne God nia alangainia.
    Nia walude gwana fua God nia ka ade 'uri nai, nunufana mae lana sa Disas Kraes.
    Ma nunufana mae lana sa Disas Kraes, God nia ngalia naa ta'aa laa kera toaa ne
    da ilia 'ana si kada na alangaia totoonao nia gwaungai 'ua fuada.
  ukr-1871: І задля того Він посередник нового завіту, щоб, як станеть ся смерть,
