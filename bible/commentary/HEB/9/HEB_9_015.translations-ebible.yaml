  pan-pan: ਇਸੇ ਕਾਰਨ ਉਹ ਨਵੇਂ ਨੇਮ ਦਾ ਵਿਚੋਲਾ ਹੈ ਕਿਉਂਕਿ ਇੱਕ ਮੌਤ ਹੋਈ ਹੈ ਜਿਹੜੀ ਪਹਿਲੇ ਨੇਮ
