    chaꞌ jelaꞌ conoje ri ebusiqꞌuim ri Dios caquicꞌul na ri ubiꞌtisim Rire chique
    yey waꞌ na jinta utakexic.
  rop-rop: Yu si? Jisas bin meigim ebrijing rait blanga det nyubalawei, en ol detlot
    pipul weya God bin pikimat garra gedim ol detlot olagijawan ting weya imbin pramis
