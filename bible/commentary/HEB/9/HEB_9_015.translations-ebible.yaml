    ne’ets quim bats’u i ets’ey lablinchixtalab axi a Dios im bijchith ulumalits ne’ets
    quim pitha’chic. Tsemets ti calchix jaye abal ca paculanchat in hualab an inicchic
    ax in t’ajamalchic tam ti xe’etsac uchbithe c’al nixe’ xi oc’ox ts’ejcath cau.
  med-med: Uⱡ puⱡ ila nga, Kraist ei, wamp kʉn, Got kʉn, rʉk ting ila moⱡpa, nimba
