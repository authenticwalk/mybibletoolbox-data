    ⲚⲈⲚⲈϨ.
  buk-buk: Kilisi kêmasaŋ lêŋ dinaŋ, ma bocdinaŋ kwahic dec iŋ kalhac Anötö ma lau
    nom-ŋga ŋalhu bu ti pwac wakuc ŋadau. Iŋ ndê mbac ndu gêmlhi lau naŋ sêmbo pwac
    akwa ŋapu, naŋ si sac ŋatôp, ma kêgapwêc ŋac su yêc sakiŋ mêtê sac-ŋga. Ma tu
    dinaŋ-ŋga ŋac oc sêtap gameŋ sêndöc t ali-ŋga naŋ Anötö gic bata têŋ ŋac, ma kêgalêm
    ŋac sa bu sêwêkaiŋ, naŋ sa.
  pri-NT: Ê pai bà kà Kériso, âna é tipijè jii ê pâ èpà na jè pwa, na jè wâro na aranara
    ê auipwataâboro béaa. Â é tòpò ê auipwataâboro na bwaa âmuê. Â wà diri tàpé na
    é jèe todàra wà Pwiduée, âna rà o cau tòpi diri pâ aupwényunyuâari na ia é mara
    ina béaa. Â o tâa tàra pâ aupwényunyuâari bèepwiri dàra gòiri awé.
  zpq-NT: Criston' bedelalj xc̱hene' cont gwzolao chac da' coben' dan' gwna Diosen'
    gone' cont soacho binḻo len ḻe'. Na' ba bx̱ie' da' coben' cont baḻteze beṉe' ba
    gwlej Diosen' šjasyenite' len ḻe' toḻi tocaṉe. Na' da' got Criston' bedelalj xc̱hene',
    da'nan gwnitlao xtoḻa' beṉe' ca' gosejnilaže' Diosen' šlac ṉe' chon žin dan' gwdix̱jue'
    da' nechw dan' gwne' gone' cont chio' beṉe' Israel soacho binḻo len ḻe'.
  por-TFT: 'Ao morrer por nós, Cristo—redimiu/livrou do castigo dos seus pecados—até
    aqueles que tinham desobedecido as condições da (OU: durante a época da) primeira
    aliança. Portanto, já que ninguém conseguiu se aperfeiçoar pela obediência à antiga
    aliança, Cristo estabelece agora uma nova aliança entre Deus e o povo. Ele faz
    isso para que aqueles que Deus escolheu possam ter eternamente as bênçãos que
    Deus lhes prometeu.'
  gwi-NT: Jii geh'an t'ee Christ deeshi'yaa nyąą gwik'it t'ihee'yaa ch'izhii neegwiłtsąįį,
    ąįįt'ee Vit'eegwijyąhchy'aa gwats'an dinjii nąįį ts'ą', juu Vit'eegwijyąhchy'aa
    gwit'eetr'agooviinlii nąįį Christ khit goots'ą' gwinzii t'ihee'yaa ts'ą' deeshi'yaa
    nyąą goovantł'eiin'ąįį. Jii khan gwik'it gweheelyaa, Christ niindhat geh'an dinjii
    nąįį datr'agwaanduu gwats'an tr'ineegooviinlii, tr'ookit deeshi'yaa nyąą gwik'it
    t'iizhit ąįį tth'aii hee zhit geedaa gwiizhit.
  gvn-gvn: Jesus Christangka Godumu kuku jirakal wundinkuda. Nyulu wundin, bamangka
    nyajinka, wukurrinka. Kaki bamangka Jesus wukurril, jana wuljaljiku Jesusanji
    juranku bundaykuda, yala Godungku promiseim-bungan. Ngana wuljaljiku juranku bunday,
    Jesus wulanya, buyun-buyun kidanka bamandamun. Nyulu buyun-buyun kidanka bamandamun
    nyiku bundanday, yalarrku yinyarrinyandamun bamandamun ngadimunku. Jana law mukul
    wukurrin, Jesusangka yinyarrinyandamun buyun-buyun yalarrku kidankuda, wulanya.
  nhy-NT: Por yonik, Cristo yen techtlajtolia inawak Dios de itech in yankuik akuerdo
    katlej axan tikpiaj. Iwan axan nochtin katlej Dios kinnotza para ma tlaneltokakan
    inawak Cristo, welis kipiaskej iktlanke (ik tlami) tlan Yej yokijtoj techmakas.
    Yon welis tikpiaskej porke Cristo omikke por tejwan para welis techtlapojpolwis
    de totlajtlakol katlej achtoj otikchijkej nijkuak ok otiekaj itech achtoj akuerdo.
  asm-FB: ঈশ্বৰে যি সকলক আমন্ত্ৰণ কৰি অনন্ত কালৰ অধিকাৰ দিয়াৰ প্ৰতিজ্ঞা কৰিছিল, তেওঁলোকে
    যেন তাক পায়, সেই কাৰণে খ্ৰীষ্টে নতুন নিয়মৰ মধ্যস্থ হ’ল৷ তেওঁলোক সেইবোৰৰ অধিকাৰী
    হ’ব, কাৰণ প্ৰথম বিধান চলি থকাৰ সময়ত তেওঁলোকে যি পাপ কৰিলে, সেই পাপৰ পৰা তেওঁলোকক
    মুক্তি দিবলৈ খ্ৰীষ্টই আপোন প্ৰাণ দিলে৷
  okv-okv: Avoeto Keriso na nomai kajari amita ke avo eha siriketo ere ua eto nomai
    eha kajari amita ke amo eingera, embo amunure avo God na jage asi ena avo ai ta
    daroho mitie God na irari javotoho ikasi ena avo ikau umbasora. Eto nomai matu
    kajari ai ta embomeni na ari sasapura isapamane ea rate Keriso na ambuto embomeni
    ta ari sasapura oreketo umbuna.
  mxt-NT: Yucuan chaha ra Jesucristo cuví ra cha cahán chaha yo cha cuenda tuhun chaa
    cha natyihi̱ tahan Nyoo chihin yo. Ta cha cuenda cha chihi̱ ra, iyó tɨcahnu iñi
    cuatyi cha sacuvi̱ yo quɨvɨ chinyaca̱ ñaha tuhun cha xihna ri cuan chi yo. Ta
    yoó, ñu nacana̱ Nyoo chi cuví yo, cuví naquehen cuenda yo noo cha ma ndɨhɨ ca
    maa, cha catyi̱ maa ra tyi cuhva ra chi yo.
  tzo-NT: Hech yu'un ja' sventainoj ti ach' trato ti Cristoe. Yu'un ja' icham yu'un
    scotol jmultic hech yu'un laj xa stojbucutic ti c'u yepal laj jta jmultique c'alal
    oyucutic to ti sventa ti primero tratoe. Hech yu'un ho'ucutic ti laj xa yic'ucutic
    ti stojol ti Diose, hech chquich'tic scotol ti c'utic leque ti chijyalbucutic
    ti chquich'tic sventa sbatel osil.
  ind-AGS: Inilah sebabnya Yesus menjadi penengah dari hubungan baru yang disepakati.
    Sesudah kematian terjadi untuk membebaskan mereka dari dosa-dosa yang dilakukan
    di bawah hubungan yang disepakati pertama, sekarang mereka yang dipanggil dapat
    menerima janji warisan kekal.
  omw-omw: Karaisiva Kotira qaraakya qua qovarama kyai vaisivama variro. Kotiva nai
    kyauqu nriqiqaa vatero tiqaro, Nte nyaanrama taari nraakye qorahua kyuqema nyataarita
    ekyaa enta kyuqema kye qati variqi vivarave, turara tiro, Karaisiva mwi quava
    qutaa mwivau vahiarive tiro, qovarama vura. Nraakye qoravanto haaruaa qua Mosesira
    mwu quara rieta hia mwi quara ntapihi kye riaraitita, uaqia hu kyaiqara utuqi
    vi varuvaro Kotiva mwiaqaatairo mwihua uaqia hi quara nruka nyatarero qaraakya
    qua timwa tovaro Karaisiva nraakye qorara rieqaro qutu vura.
  yrb-yrb: Enoba Yesu Keriso Dana i reka unuro ue mataneta yawotasute i Godima yua
    we muni uwarama Godinu me ibene ibene ibetaini ane ane we bou ueta nesia mubitae
    iba eno utasu. Emema i botai unuro ue matanetaro siosawere utebitana Yesu Keriso
    uite ema i siosawere uetabairoma ma dare mune odiro kobererau utebita.
  maa-NT: K'oa̱á ma‑ne nga jè Cristo osìjnajiìn osen koni s'ín tsibí'ñó jngoò kjoa̱
    xi̱tse̱. K'e̱ nga k'en ngajo‑la̱ xi̱ta̱, jè tsibíchjítjì jé‑la̱ xi tsohótsji xi̱ta̱
    k'e̱ nga ti̱sa̱ jè tíhotíxoma kjoa̱ xi kisindaàjiìn ítjòn, mé‑ne ngats'iì xi̱ta̱
    xi xó jaàjiìn‑ne tjoé‑la̱ kjo̱tjò xi tsjá Nainá ni̱ta̱ kjé‑ne koni s'ín kitsjaà
    'én‑la̱ Nainá xi tso'ba kiìchja̱‑ne.
  mcq-mcq: Ijihuni hahi Hu vuꞌa maiuꞌina kaji ꞌajohareꞌe Godiho ꞌee emaa puni rira
    muꞌoi hinu. ꞌEnaꞌomo ea kaꞌene iji pijihajija areri majama hihuna kaꞌene Godira
    nahama ꞌwaramajaho apehuna. ꞌEnavo Kerisora kwamajino ea kaꞌene vuꞌa tamana vajijino
    sisea vejajija sovume paꞌarena jihunaꞌe pu eha paapehuna.
  sus-A: نَ كُي، عَ بَرَ قِندِ سَابُي رَ يِ سَاتّ نّينّ شَ قٍ رَ، مِشِ شِلِشِيٍ شَ
    كّ سْتْ نَشَن بُمَ عَبَدَن، عَلْ عَ لَايِدِشِ عٍ بّ كِ نَشّ. عَ قَشَ نَ نَن مَ،
    عَ قِندِ شُنسَرٍ رَ يُنُبِيٍ شَ قٍ رَ نَشٍيٍ رَبَشِ نَ سَاتّ قٌرِ شَ وَشَتِ بُن
    مَ.
  jpn-1965: こういうわけで、キリストは新しい契約の仲介者です。それは、初めの契約のときの違反を贖うための死が実現したので、召された者たちが永遠の資産の約束を受けることができるためなのです。
  fra-SBL: C'est pourquoi il est le médiateur d'une nouvelle alliance, puisqu'une
    mort est survenue pour le rachat des transgressions commises sous la première
    alliance, afin que ceux qui ont été appelés reçoivent la promesse de l'héritage
    éternel.
  yka-yka: Hangkan hep si Isa mamatengge janjiˈ baˈahuhin supaya meˈ aˈa tapeneˈ weˈ
    Tuhanin tasangkade meˈ pananggup Tuhan si siyehin, hātinen umul salama-lama. Peggeˈ
    Almasi matey supaya meˈ aˈahin lumuwas amban meˈ hinangan masalaˈ hininangde masa
    panuhutde daˈakan tagnaˈin.
  mle-mle: Alik tikuw, Jisas Krais Godawa nyanak nyidim tikuw, di ginyir aban takaad.
    Jisas a aban takadil adiy God dikidiy tasakwudidiy duw taakw di dayaam rikarik
    kwurkuw, day duw diwa nyanyi nyanyi yara kwadakikik. Duw nak bwu kiyaad duw taakw
    dayadiy yidadiy valik wapadakikik day a taay abanim kwakuw. Alik tikuw, God adiy
    duw takwaam rikarik kwurkwaad.
  shp-NTPO: Jaskara kopíra, Jesucristo iki, ja bená senenhabekonti joi akainko jato
    kopi yoyo ikai, já mawatatonra, ja reken senenhabekonti joi aká inontian ochakani
    jonibo jato xabáai, itan ja Diossen kenaabaon, jatíbitian jayáti jato meniti yoinibo
    bikanon ixon, jato atikonhaxonai.
  aom-aom: Ëhuni Kerisoro Godꞌo nosi ririre jioromo God-hu hesi aribövi muebejavuoꞌiröhe
    jögoru iꞌo hesi öroho avohahuajeje. Jögoru iꞌo hesi öri avohahuaje hesi bëhoho
    ëhuro God-hu hesinö uövuade aribövioho noro ioroꞌioremu jioröhe mu mae gö gö Vavu
    hesi örire baeꞌamoröhego huro bojamuiꞌi uövuëꞌëro ëhuni avohahuajeje. Mu mae baeröhe
    hesi öroho aviëhije. Keriso guomadeje. Guomamu ëhuro noehu jögoru mami hesi uhure
    raromoromo mu sisë vaebe rovare ë hesi jö sisëho iae uꞌovahuo barëjëꞌeje. Sisëho
    uꞌovahuo barëjëꞌëro ëhuꞌëro Vavuehu bojamuiꞌi uövuade mu maho no baejarueje.
  geb-geb: Zisasan vɨzɨn, ana nza muuŋgim, nza guigira Fhe Bakɨme nɨman ŋgarigi. Maaŋ
    muuŋgiap, Zisas, ana rɨgagera ki guma ma. Ana maaŋ muuŋgiap, mba Fhe Bakɨme suaŋgi
    kaman kameŋ, ana ne havhari. Ana mba fhara suaŋgi kameŋ kɨrɨ tɨvi mbatɨgi ga muuŋgi
    gumgi gu mbigi, ana rimgiap, mbe muuŋgi tɨvi mbatɨgi, ana nta vhɨzgi. Maaŋ muuŋgiap,
    mba Fhe Bakɨme kaai kakameŋ mbararagiap ne zɨn vui gumgi gu mbigi, mbe mba Fhe
    Bakɨme fhum won tarir nɨɨn za suaŋgi kɨrɨ tɨvar vhuuŋ, mbe ana ndirga. Mbe ana
    ndigɨp, zazera mbara muuŋgip kɨrga.
  bsj-bsj: cho dige bwiye, Almachiya cho fiye wab kanka noro fwiko, wuro bwi nyo,
    ma bwaro wo chokkum nobo dimer noro chare, ker bwirangke chi, wuro kwama cho na
    yo'o nor kwali chi bak-ni-bak.
  cak-cak: Ja roma ri' tok ja ri Jesucristo ri pa'el chuvech ri jun c'ac'ac' ruvujil
    c'aslen, richin quiri' conojel ri eroyon ri Dios niquic'ul ri herencia ri man
    jun bey xtiq'uis achel ri rusujun chique. Roma riq'uin ri rucamic ri Jesucristo,
    ye'an perdonar ri k'ajon tak tzij ri xqui'en rutinamit ri Dios tok xec'uje' chuxe'
    rutzij ri na'ey ruvujil c'aslen.
  chf-NT: Aj Cristoba jiq'uin u cherbonla cuaxca c'änä utic por no'onla tuba u sapänonla
    Dios, ca' chich u yäli Dios que c'änä utic jinq'uin u yäc'bonla ni tzijib t'an.
    Ca' jiniba ni yäcäjtac uc'a Diosba u xe chich tä nonoj äc'binte jini u yäli Dios
    que u xe u yäc'benobba. Uc'a chämi aj Cristo, u pa'säben u tanäjob machcatac u
    säti t'oc jini u yäli Dios najtäcä cache' c'änä uticba.
  tlf-tlf: Kale Krais imi aget fugunin uyo, sugayok God imi weng de kosa umi diim
    bom-nilip fengam-nuubip bota alugum molan o age-nalata, kaan-se kale, imi aget
    fugunin uyo, alugum unang tinum iyo God imi weng uyo tinangku waafu-nilipta, sugayok
    God imi bogo-nala, “Suun nin umi magam uyo nalami man bilip imi kobelan-temi o,”
    age-se uta ku-nilipta, suun kup tambaliim nin o age-nalata, Krais iyo iibak tem
    kalagal mo-nalata, God iyo dep keng daa som, minte unang tinum iyo imdep keng
    daa no ke-nalata, God imi kamaa weng de kola umi kuntuk mobe-se ko.
  piu-2006: Muutjaku wangkawana nyinarra yaṉangu tjuṯa Katutjaku puṯu tjukarurru nyinapayi.
