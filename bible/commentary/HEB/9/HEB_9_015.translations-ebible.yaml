  ixl-NNT: As tul kat taqꞌ tibꞌ u Cristo kamoj sqiꞌ, as kat kuꞌ Aak xoꞌl u tenameꞌ
    tukꞌ u Tiixheꞌ. Estiꞌeꞌ Aakeꞌ kꞌujbꞌaꞌn kan tetz umaꞌt u akꞌ tzaqꞌit tiꞌ ikꞌulat
