    uchanchikkunamanta pirdunamanallapapaq. Chaynami Dyus tukuyta akrashankunaqa,
    pay tukuy tyimpupaq imata arnishantaqa aypananllapapaq.
  yuw-yuw: Oro osuc wömai owi amnaho botup botup osucnohon une ida wömuno tongidung.
