    jõca diai jarad̶ara idjia trʌ̃narãba Critod̶eba poya edad̶ia.
  eng-F35: For this reason He is mediator of a new covenant, so that those who have
    been called may receive the promised eternal inheritance—since a death has occurred
    for the redemption of the transgressions under the first covenant.
  ind-ind: Jadi, dalam perjanjian yang baru itu, Kristus menjadi Perantara kita dengan
    Allah, sehingga kita yang sudah dipanggil oleh Allah bisa menerima semua berkat
    kekal yang sudah Dia janjikan. Kita ibarat ahli waris yang menerima warisan berkat-berkat
    itu. Kristus layak menjadi Perantara karena kematian-Nya sudah membayar lunas
    harga penebusan manusia yang diperlukan. Sebab tidak seorang pun dapat diampuni
    secara sempurna melalui berbagai kurban persembahan yang dilakukan menurut perjanjian
    yang lama.
  pes-OPCB: به این ترتیب، مسیح با این پیمان جدید آمد تا تمام کسانی که از جانب خدا
    دعوت شده‌اند، بتوانند به سوی او آمده، برکات ابدی موعود را بیابند؛ زیرا مسیح در
    راه گناهان ایشان فدا شد تا ایشان را از مجازات گناهانی که در چارچوب شریعت قدیم
    مرتکب شده‌اند، آزاد سازد.
  mpt-mpt: Yesus Klaiste isak nakabe. Gode mema wengo e nakaia unangai omkayebeo Yesuse
    weng olo daabonebio kesoa nakaia unangai Gode dlakanea baabenea Ibo ne meletanobo
    ge baabenebue item etem naniba amit nomabiobe. Inanomabib olo makob Gode sino
    moton wengo baanea Ibo teniba ne bib ele bianiba amit nomabiobo genebio kesota
    i inanibta amit nomabiobe. Yesuse weng olo daabonebuo inaminobe. E atdimo kaanea
    nakaia unangai Gode wengo sino wafu bianiba hengmino henga binibbu ota e hengmin
    olo walubenebiobe.
  ssx-ssx: Koto ekina꞉ta꞉ Ketisoma꞉ mo hande panake la꞉ ula꞉ pina꞉ honkopu hawaasa꞉
    ka꞉pa hali hata꞉ta꞉ wanda꞉halima꞉ mo hande amba꞉ pi wiekeeki oto pa꞉ta꞉ hata꞉
    pimiki hoke haumanu bepolao ka꞉la꞉pa꞉ tapaaluekema꞉ yeke ikina꞉ homeekeme. Kutu
    pieke ekita꞉ ipikana꞉ma꞉ mo hande Koda꞉ma꞉ wi la꞉la꞉ wanda꞉halima꞉ Koda꞉ ipika꞉
    pi la꞉ wieke na paeta꞉la꞉ epeaasa꞉ ekimanu mina꞉yeke piekeme.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ Kirisi í jɛ woo teese kpɑ̃ɑ ku bɑ Ilɑɑɔ̃ ku dĩ ɑkɑbuu titɔ̃
    do ɑmɑnɛ ŋɑ nɔ inɛ ŋɑ iyi Ilɑɑɔ̃ í kpe ɑ jɛ tubu iyi ci yɑ tɑ̃ iyi í ce nŋɑ kuwɑ̃ɛu.
    Aɑ yɔkɔ ɑ jɛ tubuui nɑ iku iyi Kirisi í ku, ku yɑò inɛ ŋɑ hɑi si kurɑrɑ nŋɑ iyi
    ɑ̀ ce si wɑɑtii ɑkɑbuu nwou.
  gaq-gaq: ଆକେନ୍‌ସା କିସ୍‌ଟ ଆଃ ତ୍ମି ନିଅମ୍ ଆରେ ବକେ ଡିଡିରକମ୍ କି ଜାଣ୍ଡେଇଂ ଇସ୍‌ପର୍‌ନେ ବାନ୍‌
    ଡୱାବ୍ନ ମେଇଂ ଇସ୍‌ପର୍ ପର୍‌ମାନ୍ ଡିଂବକ୍ନେ ମାଡାନେ ଆସିର୍ବାଦ୍ ବାଆର୍‌ଏ । ପୁର୍‌ତୁମ୍ ନିଅମ୍
    ବପୁ ଲେଃନେ ବେଲା ରେମୁଆଁଇଂ ମୁଃଡ଼ି ସାପା ପାପ୍ ଦସ୍ ଡିଂବଗେ ମୁଇଙ୍ଗ୍ କ୍ରିସ୍ଟନେ ଗୁଏକ୍ନେ
    ବାନ୍‌ ମେଇଂ ଆତ୍‌ବାନ୍ ଉଦାର୍ ବାଆର୍‌ଏ ।
  gof-RNT: Hessa gisho, xeegettidayssati Xoossay immida merinaa laata ekkana mela
    Kiristtoosi ooratha caaquwas giddo gididi sigetheyssa gidis. Hessi haniday asay
    koyro caaquwappe garssan de7iya wode oothida nagaraappe enttana wozanaw I hayqqidayssana.
  unx-unx: ନେ ହରାତେ ଖ୍ରୀଷ୍ଟ୍‌ଗି ନାୱା ରାଜିନାମା ଠାହାରାଅକାଦାଏ, ଏନାତେ ଅକନ୍‌କ ପାର୍‌ମେଶ୍ୱାର୍‌ତେ
    କେଡ଼ାକାନାକ, ଇନ୍‌କୁକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାନାର୍‌ସା ଏମାକାଦ୍‌ ଜାନାଅ ଆଶିଷ୍‌କ ନାମେୟାଁ
    । ସିଦାରାଃ ରାଜିନାମାରେ କାମିୟଃତାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା, ହଡ଼କ ଅକନ୍‌ ପାପ୍‌କାମିକ କାମିକାଦା,
    ଏନା ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଗନଏଃହେତେ ଏସ୍‌କାର୍‌ ରାଡ଼ାଅଃଆ ।
  gah-gah: Nenemú nene Kilistó eza lá oake, lo múnaheaká gakó litaha nenémini gizapaló
    minunike lihima ale utó mulunikutí akagá oletatove loko hilimó neve. Lá okamó
    nenazo, Ómasímo sele lo kimi vegená keza alévolé oko minoaká helisa henoni alitave
    loko lo moloketamó nene ali lá itave loko Ómasigi vegenaki kelémo apizeakakumú
    lo múnahi gakó gosohá ale utó mololimikave.
  lcm-lcm: Si oring suke vanang, Karisto kalapo igenen i liuan asi mengen si palpal
    i palatung tanginang ang. Na asukang ria vap i la songo ang kila tauk i mamain
    ta roron si to asikei. Using katala mat si samui ani mamain ta lau rikek ang kita
    abis ia si ainoai i palatung.
  aer-aer: Anwerne atywerrenge yanhe ultakeke Ngkartele-arle arrule anthurre Moses
    anthekeke, angkentye yanhele anwerne uyarne ayakeme akurne mpwareme-ketye. Kenhe
    Jesus re akenhe anwerneke piwelhemele ilweke nhenge Ngkarte anwernekenge ipeltye-irrekarle
    anetyenhenge anwernenhe arrileme-ketye. Angkentye lyetenye nhenhe kwenhe Jesus-elarle
    anwerneke akngetyeke. Ngkartele anwernenhe akngakeke, anwerne arne ingkirreke
    anthurre inetyenhenge Rarle anwernenhe alhileke-iperrele arrule anthurre. Anwerne
    arne nhenhe areye ineme Christ-arle anwerneke ilwekenge.
  qvc-NT: Chayshina Jisukristu abugadunchiq kashpam, wañushpa, mushuq tratuta rurashqa
    ufrisikushqanshina, Tayta Dyus yumbay akrashqangunata pirdunawananchiq, tukuy
    tyimpu paywan kawsananchiqllapa. Chayshina wañushpaqam, chay punta tratuta kasuqkunatapis
    uchangunamanda washarqan.
  tgl-ULB: Sa kadahilanang ito, si Cristo ang tagapamagitan ng bagong tipan. Ito ay
    dahil may isang kamatayan na nangyari upang palayain ang mga napapasailalim sa
    lumang tipan mula sa kabayaran ng kanilang mga kasalanan, sa gayon ang lahat ng
    mga tinawag ng Diyos ay tatanggap ng walang hanggang pamana na kaniyang ipinangako.
  cbs-NT: Tsuabuda Diosun jatu katunibu jabun jiwekuian ikibi ika bixanaibu Diosun
    jatu yubani jaska Jesucriston pewanun ika dasibibu mawaxuntan unudi Dioski inun
    yudabuki janchaxunikai dasitan, jaskatan Diosun yuba bena pewakin jawen taexun
    nukun chakabu nuku buaxuniki, ja dukun yubani jancha chibanma nun kanei nun chakabukubainmisbu
    nuku pewaidan.
  xtm-NTPP: Te chukan kúu ja Jesucristo ma kúu iya ni kaxtnu'u tnu'u jaa ya'a, te
    ja ni ji'i ya ma, te ni ka kaku o ja ma jin ndachunaa o ndaka kuechi ni ka yo
    sa'a, ni ka yo kuu o ma, tna'a ja ni tatnuni ya onde xinañu'u ma ja másu ko jin
    ko sa'a o ma. Te vitna, ndaka o ja jâ ni ndakana ña'a ya ma chi jin ndani'i ta'vi
    o, te jin koteku o ni‑kani ni‑jika, vaa sukan jâ ni skuiso ya ma.
  nnq-nnq: Kuyene jwenio nga nchikachani jwa lilagano lihyono lyenie abakemigwe na
    Nnoongo baotwile kupokela kindimba cha machoba goa pangapela chabalagila. Kiu
    chakwe chakombo bandu kuboke mumalemwa agabatendite kingobu cha lilagano li kutumbula.
  bao-NT: To biri Jesucristo pea wãma wãme ca tii bojaricʉ niimi. Doti cũurique ca
    nii jʉoriquere tii nʉnʉjee peotitima ĩirã, ñañaro cʉ̃ja ca tiirique wapare ametʉenerʉgʉ
    bii yai bojaupi, Ʉmʉreco Pacʉ cʉ̃ ca bejericarã, “O biro yʉ tiirucu” cʉ̃ ca ĩirique,
    to birora ca niicõa niirijere cʉ̃ja ca cʉo eapere biro ĩigʉ.
