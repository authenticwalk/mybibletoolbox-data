  tvk-tvk: Re Kristo tesak ni hitxatien te xeih hu xa Hi tepol ni tetel moletin nan
    xil mei tehe reitin e texeih. Misak ni, xosali, Kristo di pol pe met Hi ve rin
    na ngan xil xa Hi tekes xil, tengan lakila lileh holesok xil vus xa ladi he Hi
    xa liti vehakut xa vehakut tang, holesok xil xa tehit xati tengan isa ni mi horamue
    nan xil. E rikila rileh holesok xil ak vengan xa maten nan texal rat xir ra pangasien
    xa imei mi xir vengan xa ratehur xoteh hitxatien te xeih tetiamu.
  prf-NT: Ti Cristo en mángtaknág ten bigu a kasunduwan. Gapu ten pamamag-itan nen
    kákkatay na ay napatawad en katolayan ten kássuway di dikona a sakup palla hidi
    nen purumeru a kasunduwan. Kaya gapu haud, ay matanggap nen dinulaw hidi nen Diyos
    en impangaku na a awan ti katapusan a pagpapala.
  auy-auy: Mindásafena ááéraan-aai símai kááísamakonkaꞌa sáwíꞌo uráampinkembo faútinkaindasafena
