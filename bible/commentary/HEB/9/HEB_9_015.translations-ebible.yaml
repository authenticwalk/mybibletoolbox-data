    nepénowa, ne jis capj tjep'ya'sa jis la pon jupj lal. Jupj nin liji yupj lovin
    ca mpatjam jupj lal. Nin ca mpalas jupj tjevele mpes. Püna p'in Dios tjevele gente
    'üsüs nsem jupj lal nin la tjajay na Moisés lal tjevelá. Mop'in gente ma la tjajay
    jupj tjijyü'ta jin. Dios lis t'ya witjacj, nin p'iyá ma nin la tjajay yupj. Locopyaya
