    läꜙjë̱ë̱ꜙ hi̱ˉ naˉteehˊ, hyoyhꜙ he̱e̱yꜚ heˉ gaꜙbä̱ä̱hˉ Dio hñiiꜘ kwaꜗ heˉ saꜙ
    he̱e̱ꜘ ji̱hˊko̱hꜘ.
  kmu-kmu: Mukia Anumaya Kotia kema higeya agaialegama umainaya veafena Anumaya Kotia
    Maa tamahaimu tamamigahue. huno hu-maineanagino maige maige hisaya hamaimu alisayafene
    huno Kalaisia Anumaya Kotiene veanene amunotifi maineno haegafama alino hagelafila-tenea
    kemona ali lokiya vai-malene. Nayoma alino hagelafi-matenea kema akave malenaya
    veamoya kefo yama hu-mainaya yaamimoa aigagimategeya mainaya nofipiti amavayu
    hisiafe miyana ataleno Kalaisia fali-maine.
  ood-NT: Bash kaij g Jiosh matsh ab wo t‑mah g pi ha huhugedam doakag k ab wo i t‑wahpki
    e‑kihdag ed. T g alidaj am i apꞌech ihda wechij haꞌichu ahgaj t‑wehhejed ahchim
    mo g Jiosh ab t‑waid. Muhkigaj at am i t‑wuwhas matt pi wo ai g t‑namkidadag heg
    hekaj pi ap t‑chuꞌijig ab wecho hegai heki hu apchuda.
  lbm-lbm: योच वजह मसीह एक नयी वाचा को मध्यस्थ बन्यो, ताकि जिन्ख परमेश्वर द्वारा बुलायो
    हय, हि परमेश्वर न प्रतिज्ञा करयो हुयो अनन्त आशिषों को वारिस हो सके। अब देखो पहिली
    वाचा को अधीन करयो गयो पापों सी उन्ख मुक्त करावन लायी फिरोतियों को रूप म ऊ अपनो
    जीव दे चुक्यो हय।
  ncj-NT: Ic inon in Jesucristo Yehhuatzin in Tlapalehuiyani ica se yancuic mononotzalistli.
