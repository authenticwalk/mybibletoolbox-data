    a nʼihi ọ nwụọla ọnwụ gbapụta ụmụ mmadụ site nʼikpe ọmụma nke mmehie ha mere nʼokpuru
    ọgbụgba ndụ nke mbụ ahụ.
  yml-yml: Fai Keliso dayaginega nuada i ꞌivevunavunagidi bega ta ꞌasetai ꞌasaꞌaiana
