    kaima ine dje une kandja kep ye aundo. Kandja gopa asa toi al ge, kambono singare
    ke yemoi ba, una alla ye djine dje pille une golo top to i yem djino dje yei.
  nou-nou: Edo God mi ewamei ari natopo atari awawa embo mi kumborase sarigari sisira.
    Edo embo mi ewamei ari eiawa kumborase sedo Keriso awa jo jamo jamo ari itari
    embo da ge seka isira. Edo embo mi adi sari ge matu da buro awa adi jaroro ungoda
    wasiri bebegae awa matawa awodo atima ira. Edo ungoda wasiri bebegae mi atise
    wasiri bebegae mi ungo bundisira awarate Keriso uso betari mi ungo wujegurisira.
  mqb-NT: Tə way ana Yesu a sa ga ata kutok, winen ɗo sa zlah anan məlmal a Mbərom
    tə ɗo ahay, anga Mbərom kə̀ ɓanak 'am wiya tə tinen. Anga nan, ɗo ana Mbərom sə
    ngamay ataya ti njaɗ way a Mbərom a sə zlapay anan i varan atan kawa anahan a
    sa ja i varan atan anan sə coy ata awan. I təra matanan anga Yesu kə̀ məcak anga
    ɗo sa nes anan 'am a Mbərom sa ɓan məduwer ataya ata awan. Tə amac anahan ata
    nà, a bəmbaɗay atan ahay à atahasl a tinen ahay wa.
  ape-B: Krais ananig butog douk gwonekapu yopupu ali apak manokwnumu munek God ananin
    moul. Namudak ali anan Krais douk nape olokohun umu apak manu God umu nunek enyudak
    nupolein dodogowinyi balan kontrak nyutoglu dodogowin. Krais nenek namudak umu
    ihech elpech douk chumnek umu God nohwalech umu chunaki chugipech-analuli, echech
    wosik iken chunaki chuwich chupe kalbu eheh nyumneh. Kobi likuk God anakli adul
    atimu eke nuklipu ananich batowich chupemu. Umu moneken, Krais douk nagak natal
    elpech nakwachih-echuk umu yowenyi douk cheneken abudak seiwakibu nyultab wata
    chape chagipech enyudak nyalik uli kontrak abali.
  grc-F35: Καὶ διὰ τοῦτο διαθήκης καινῆς Μεσίτης ἐστίν, ὅπως—θανάτου γενομένου εἰς
    ἀπολύτρωσιν τῶν ἐπὶ τῇ πρώτῃ διαθήκῃ παραβάσεων—τὴν ἐπαγγελίαν λάβωσιν οἱ κεκλημένοι
    τῆς αἰωνίου κληρονομίας.
  cav-NT: Jesús tu Yusu, ecuita jadya tsehue inime bajejequique, iyacuaque inime eque
