  kde-kde: Bahi ing'anya ya anelyo, Kilisto njo mpatanishi wa lilailano lyahambi.
    Na kupitila kuhwa kwake ánivakombola vanu kuhaloka mmakosa lavo lavanatendile
    mmahiku la alila lilailano lya kala, uchinga avala vachemwîje na Nnungu vapate
    kupwechela mapala lakávele na ntululilo lavaahidite.
  ata-ata: Tavaꞌu xo Kalisito muꞌoxonu aloxo ne, la sou Anu muxali loxo itema utulu
    nonixi sou uꞌoxonu pekiaꞌu voteꞌi sou opo vilesisi ane alavua ne. Anu musoli ne
    sou mulotoneꞌi no anu susu noxiꞌa no mine mixolu mimulimulinu ꞌilixo sou ixalixu
    opo vilesisi tei ne. Aloxo ne la sou ta mitema ane milomusou ꞌava noxou Lataua
    xe imulinu, la inoꞌu mauli ane kaluxu uasi e Lataua musakiinu vaikalasou tatei
    lexe ulosiꞌa ta ꞌolu muisalili ne.
  qvw-NT: Caypamari Jesus cay muśhü limanacuyta ishpichïca. Wañuyninpam punta limanacuyćhu
    juchanchicpi julaycamanchic. Chayurá Dios ayacuśhancunaca wiñay simpri cä tücäninchic
    limalicuśhanta ćhasquiycunchicmari.
  nfa-nfa: Lula raa Kristus dhu kabꞌua risi eele èèna, ka Ama Lamatua pake Ne, ho
    ator lii pajaji hiu hia mi dhèu aaꞌi-aaꞌi dhu Ama Lamatua paroa nare si, jꞌajꞌi
    dhèu unu Na. Te lodꞌo Kristus madhe ho hia mamuri mi dhèu, Nèngu sui nare kahèi
    bèi-baki èdhi nèti sasala dhu ra adꞌu-ue uru-uru sèra, lodꞌo Ama Lamatua paꞌèki
    lii pajaji dhui dènge ra. Nèti èèna ka, rèngu bisa mamuri taa-taa dènge Ama Lamatua
    kahèi.
  tnp-tnp: O natimnati mɨn u iətəm Iesu təmol, in suaru o nosiən nəniəskasɨkiən vi
    rəha nasiruiən. Uhgɨn təmauɨn e nətəmimi rəhan, kəni məni əskasɨk kəm lah məmə
    natimnati təuvɨr mɨn u, in rəhalah. Kəni natimnati mɨn u, ko kəsohkəiən nian kəti,
    mətəu okəutatɨg itulɨn. Ilah okotos natimnati mɨn u, mətəu-inu rəueiu nɨmɨsiən
    rəha Krɨsto in tɨnətəou rəkɨs nəhmtɨ təfagə tərah rəha nətəmimi mɨn u nətəm kəmotatgəhli
    Lou rəha nəniəskasɨkiən rəha nasiruiən iətəm təmaupən matɨg.
  urd-urd: यही वजह है कि मसीह एक नए अह्द का दरमियानी है। मक़्सद यह था कि जितने लोगों
    को ख़ुदा ने बुलाया है उन्हें ख़ुदा की वादा की हुई और हमेशा की मीरास मिले। और यह
    सिर्फ़ इस लिए मुम्किन हुआ है कि मसीह ने मर कर फ़िदया दिया ताकि लोग उन गुनाहों
    से छुटकारा पाएँ जो उन से उस वक़्त सरज़द हुए जब वह पहले अह्द के तहत थे।
  hot-hot: Tabô bô bôk hayabiŋ avômalô takatu ba idum kambom ma Kilisi hama ek hapole
    thêlôniŋ kambom takêŋ vê. Aêŋ ba yani hatôm alalôaniŋ anyô môlô atu ba havak tabô
    lukmuk ek avômalô pik takatu ba Wapômbêŋ halam ma tem neja lôkmala atu ba tem
    nêmô êtôm wak nômbêŋ intu sapêŋ êtôm atu ba Wapômbêŋ bôk havak abô hathak.
  mqj-NT: Iamo nangei Kristusmo urrepi' pa'dandi bakarunna Puang Allata'alla anna
    malara angganna to natambai Puang Allata'alla mala untarima pa'mana' la da'da'
    sae lako-lakona, susi mangka nadandi lako petauanna. Angganna tee mala la dadi
    annu mangkami mate Kristus ussulang ma'rupa tau dio mai kasalaan mangka napogau'
    illalan attu pa'dandi yolo.
  rus-SYN: И потому Он есть Ходатай нового завета, дабы вследствие смерти Его, бывшей
    для искупления от преступлений, сделанных в первом завете, призванные к вечному
    наследию получили обетованное.
  mbh-mbh: Na Krais i pariri it venen aken, mako God i ateal i ve aro i pavelpol ile
    riong kinnga ponganga a it nge, mo areko God i ateal or ve ini ile, aro o el ur
    sivesivenga ako i kin ile riong ve aro itutunre aro o el i. Na ur sivesivenga
    areken aro i voth evelelnga ako aro ile vusonga avele. Na Krais i pavurvur aro
    i pavelpol riong kinnga aken, eneke ile rinong aken i pavthopot or nge ole vothung
    kerenga ako o oma i, ako rongan o voth a riong kinnga nomenganga lemi.
  bdd-bdd: Eeta Kelisoina loina hauhauna ꞌiꞌeweyama ta ꞌoinega tanaoma Yehoba baꞌidadai
    taheꞌiyaꞌiyagu, weyahina ꞌeguma ꞌihesinuwegita nata yawasida hataya ꞌigwae hemisaeya
    ꞌiꞌebwaegita. Weyahina tauda loina nugenugetana taligehiya, ꞌoinega ꞌilobwaineya
    ma taꞌamasa, ta hesi Keliso weyahida ꞌiꞌamasa pwaiya sabi ꞌabihetegita.
  cbt-NTPO: Napoaton nasha quëran anoyatërinso nani sha'huitërinpoa'. Ya'nan anoyatërinso
    na'a piyapi'sa' imapirinahuë', co noyahuë' cancantatona', oshahuanpi. Co ma'sharo'sa'
    huënainën quëran oshanëna' inquimiatopihuë'. Nipirinhuë', Quisocristo chiminin
    ya'ipi huayoninsopita oshanëna' inquitacaso marë'. Ya'nan anoyatërinso imapisopita
    oshanënanta' inquitërin.
  srn-NT: Dat' meki Kristus na a Mindriman fu wan nyun ferbontu. Fu di A dede, A meki
    den sma kon fri fu den sondu di den ben du di a fosi ferbontu ben de ete. So den
    sma di Gado kari kan kisi den sani san A pramisi, den sani di e tan fu têgo.
  cta-NT: Biꞌ chaꞌ lacua, Cristo laca nu ngüiñi sca chaꞌ cucui jiꞌi̱ ycuiꞌ Ndyosi
    loꞌo ñati̱ chalyuu, masi loꞌo cua ñaꞌa̱ ca ñati̱ nu cua ngusubi ycuiꞌ Ndyosi jiꞌi̱.
    Juaꞌa̱ nguaꞌni Cristo, nu loꞌo ngujuii yu, chaꞌ juaꞌa̱ ngulaá na jiꞌi̱ lcaa chaꞌ
    cuxi nu nguaꞌni na loꞌo tya ndaquiyaꞌ tsa na jiꞌi̱ chaꞌ cusuꞌ biꞌ. Nu juani taca
    tyacua lcaa chaꞌ nu cua nacui̱ ycuiꞌ Ndyosi Sti na jiꞌna chaꞌ tyacua jiꞌi̱ lcaa
    nguꞌ nu ngusubi Ni jiꞌi̱; ná ngaꞌa̱ chaꞌ culiji yuꞌu chaꞌ biꞌ jiꞌna tsiyaꞌ ti.
  bqc-SIM: Ayãmɛto Kilisiá Lua bàa kua ń gbɛ̃́ↄ gbɛzã kↄ́ↄɛ, kɛ́ gbɛ̃́ pↄ́ Lua
    ń sisiↄ àizãna pↄ́ à a lɛgbɛ̃̀ e yã́i. À gà kɛ́ à ń bo, i tàae pↄ́ aa
    kɛ̀ Luabaakuańnↄ káau yã́ musuↄ kɛ̃́má.
  tcz-CHONGTHU: Hijeh a chu Ama Pathen le mipite kikah a palaiya panga Pathen in athutep
    ho dinga tonsot'a alodingu chu akouho chun akisan theiyu ahitai. Ijeh ham itileh
    kitepna masaa chonset aboljeh'uva thiho chu lhatdoh dinga Christa chu hungthia
    ahitai.
  mar-mar: ख्रिस्त याकरिता नव्या कराराचा मध्यस्थ आहे की, पहिल्या करारासंबंधी जी उल्लंघने
    झाली त्यापासून खंडणी भरून मिळवलेली सुटका होण्यासाठी आपले मरण झाल्याने, जे बोलावलेले
    त्यांना सार्वकालिक वतनाचे वचन मिळावे.
  snp-snp: Etito Gotiki olu kutifi ledami ka komu lo melami ya kolito kolámoto onimo
    lifima yamu amo ya fulutoto meina fito efili ledainako, iyaina o ledami wenena
    ya minowa-minowa enami neta mele ledowe, loto lo mele lomami ka kulawa olunawae,
    loto Gotiki olu kutifi ledami ka kofawa muliti we ne.
  isl-isl: Kristur færði okkur þennan nýja sáttmála til þess að allir þeir, sem boðnir
    eru, geti komið og notið um eilífð þeirrar blessunar sem Guð hefur heitið þeim.
    Kristur dó til að forða okkur undan refsingunni, sem við höfðum kallað yfir okkur,
    vegna syndanna sem við drýgðum meðan gamli sáttmálinn var í gildi.
  spy-NT: Kiyey ꞉Yēyiin kiirootyeet nyēē lēēl yoo kimēē ꞉Kiriistō /sikēēnyōōchi biiko
    kaat ām ng'ōōkiswookikwaa chēē kiyēyē kumii ng'wēnyuutaab ꞉kiirootyaanaa bo kēny.
    Kiyey kuu nyooto sukunyōōr ꞉biiko choo kuurē ꞉Yēyiin bērurtaab kibchuulyo nyoo
    kikuurtoochinē.
  xnn-xnn: Gapo tay kaneg todi nan kabaelan nan basan Kristo et siya nan mentetenga
    isnan ipogaw ya ken Apo Dios ay mangipatet-ewa isnan balo ay tolag. Inikkana di
    tapno nan am-in ay inayagan Apo Dios et makatawidda isnan inkalina ay itedna ay
    maid patenggana. Mabalin ay maited dadi tay natey si Kristo ay nangsobot ken datako
    tapno mawayaan tako ay adi bomasbasol ay kaneg nan inik-ikkan tako isnan nangsolsolotan
    tako isnan damo ay tolag.
  mwe-mwe: Kwa nneyo a Kilishitu ni bhaalundanya bha malagano ga ambi, na bhene bhashemilwenje
    na a Nnungu, shibhaposhelanje ulishi gwa pitipiti gubhabhishilwenje na a Nnungu.
    Shiwo shabho shinakwaagombolanga bhandunji na yambi yabhonji ibhatendilenje mobha
    ga malagano ga bhukala.
  tte-tte: Kabo siya Yaubada iyoganili siyamala ana tomoyao, Yeisu kamwasa waluwaluna
    iginauliyako kaiweli na tem siyaboda-kaigeda Yaubada koina. Bwaite kamwasa waluwaluna.
    Mosese ana loina koina, kamwasa beyabeyana, maisa imiyamiya pwanoli kaiwena. Na
    Yeisu maisane iyamaisa saugana iboma italamwan yo kwasinena ididi kelose mena.
    Iya ala tosabilau yo tabe kamwasane koina ana tomoyao miya miyamiya yaina silobai.
  tcs-tcs: Daswai Kraist i bin ded po meke niu strong griment wea God ane ol pipol
    blo em. So nau demwan uda bin lisen God singaut dempla po kam, God i go gibe dempla
    dat spesilblesing wea em i bin promis. Ane dat blesing i kan pinis, i go mata
    go poeba. Kraist i bin ded tu, solong ebridem sin blo dem pipol uda bin pole dem
    oulwei gobi seib tu.
  hlt-THB: Vawh ve Khrih taw awikam thai a dyihthing na awm hy, ak khy thlangkhqi
    ing kumqui qo awikamnaak ce ami pangnaak thai aham ingkaw – lamma awhkaw awikamnaak
    ak kaiawh a mik thawlh ak thlangkhqi ce hul nawh loet sak aham anih taw thi hawh
    hy.
  soq-soq: Dewa ema uduudu mampe God sauawa sanaa apana me do deantopua baiwa wane
    ituna Keriso ipawanasan. Iesu meba bowa mampe apana God sauawa tontawa walamawe
    dewa kadiwa dewamoiena malesawa itune inamon. Sa baiwa mo mida God apamodia me
    amonawa euwa winakasala wadapu, me saualena rua.
  qub-qub: Jesucristo wañuyninpana yapay conträtuta rurasha Tayta Dios llapan acrashan
    cajcuna aunishanta chasquinanpaj. Jesucristo wañuyninpami unay caj conträtucho
    nishancunata mana cumlishanchïpitapis perdunamashcanchi.
  att-att: Á megapu sù pakáwayyá nayù dága ni Apu Kesu Kiristu, aggina yù makáwayyá
    nga mamalurò sù bagu nga tarátu ni Namarò, tapè mesipà kâ Namarò yù ira tatolay
    nga agálán na, ánna málâ da yù mannanáyun nga initabbá na nira. Ta natay si Apu
    Kesu, nga nagikáru ta liwiliwâ tam, tapè meyígù ittam ánna arán na ittam pagikaruan
    ni Namarò megapu sù olu nga tarátu nga pakaliwatát tam.
  bki-bki: Ana bior Yesu mila im̃auano na bo nalo jibe na, romijikia reial naio, naio
    be toro na m̃a bar tenalo novo na virakariano vou nalo amaluvo ka kito. Nina naio
    milaiio ea kiano m̃ariano, napano be m̃ariano tai napano bular meuliano nonovio
    na tomu nalo na lakokoroviano na tuboiano na virakariano na beamu. Ana bior naio
    bulbulag kito jibe na, mila na kito kei napano Atua bio ka kito, romijikia rovokar
    kiado jajum̃ado neibano mia maka rijikia ribisi bogo tai.
  bqp-bqp: Abire yãi Kirisi mɛ́ à Luda bàka kunna kũńwo dufu yãkɛkɛri ũ, de gbɛ̃
    kũ Luda ń sísinↄ wɛ̃̀ndi kũ àdi lákaro kũ à a lɛ́ sɛ̀ le yãi. À gà de à ń
    bo, à taari kũ ò kɛ̀ Luda bàka kunna kũńwo káakupↄ yã musunↄ kɛ̃ḿma.
  mcp-mcp: Sâ jɔɔŋg wə́ í á sá nə́ *Krîst bə́g lɨ́ɨ́-njɨ mpə́dʉ́gá sə́nɔ̂ŋ Zɛmbî shú
    Sɔ̧ á Gúgwáan. Nyə á yə shú nə́ buud bwə́ wúg míkwám mí caamʉ́lə bwə́ á dʉ caam
    məcɛ̧ɛ̧ bwə́ njúl ná Sɔ̧ a Cwúlû dɨ́ yí; bɔɔŋg Zɛmbî mə́ jɔ̂w wá bwə́ mú bə nə
    kɔw á jɔ̧jɔ̧ ísâ nyə á kaag yí.
  hat-hat: Se poutèt sa, Kris la se yon avoka ki tabli yon nouvo kontra ant Bondye
    ak lèzòm. Konsa, moun Bondye rele yo, yo ka resevwa eritaj ki la pou tout tan
    an, jan Bondye te pwomèt la. Tou sa, paske Kris la mouri. Avèk mouri li mouri
    a, li delivre tout moun anba chenn peche yo te fè sou premye kontra a.
  npl-NT: Cristo techyekkawa itech se yankuik tlájtoli, imikilis Cristo okitlaxtla
    topatka nochi tlan amokuali otikchijkeh itech non sikinika tlanawátili, iwa akimeh
    Dios okinnotski maweletikah makiselikah intlatliokolil non Ye yokinkakitijka.
  bgg-bgg: Hì pha chiang è shiinyie iwo shii rab Masi ro, ji è hanyie shii Hamangkhung-aphuii
    è ho pho shii ne Hamangkhung-aphuii è sbang rek pha idang khirzeythek shii choi
    ro. Jine nyarek mua nyieliieshii igobi pha shiinyie shii chun ramuii shii ithek
    è rek pha ichiigthek re-è branthek shii ichad rek phi pha jia iyjong ro.
  eng-TCENT: That is why he is the mediator of a new covenant, so that those who are
    called may receive the promised eternal inheritance, since a death has occurred
    that redeems them from the transgressions committed under the first covenant.
  eng-BSB: Therefore Christ is the mediator of a new covenant, so that those who are
    called may receive the promised eternal inheritance, now that He has died to redeem
    them from the transgressions committed under the first covenant.
  cpu-NT: Iriitakera Cristo itzimi jotyaantakeri Pava inkantakoventairi atziriite,
    ari okanta jovakeratakaantaarori antzimotavakaantsi. Tema okantakota ovakerari
    antzimotavakaantsi, ontzimatye inkame aparoni, iro iravisakotantaiyaari piyathatakarori
    paisatori antzimotavakaantsi. Ari iriñeetairo ishineyetakairo pairani ankañaanetai.
    Iroka antzimotavakaantsi, iroovaitake aparoni osankinarentsi tsika oñaaventayeta
    okaratzi jashiyeetari, oñaaventayetziri eejatzi intzime ashiyetaiyaarone aririka
    inkamaminthatake ashitaaniri.
  san-ASM: স নূতননিযমস্য মধ্যস্থোঽভৱৎ তস্যাভিপ্ৰাযোঽযং যৎ প্ৰথমনিযমলঙ্ঘনৰূপপাপেভ্যো
    মৃত্যুনা মুক্তৌ জাতাযাম্ আহূতলোকা অনন্তকালীযসম্পদঃ প্ৰতিজ্ঞাফলং লভেৰন্|
  tac-NT: Alué Kristo ju gateme napurigá Onorúgame gu'írimala alué ralámuli napu bo'né
    wanápale napurigá 'pa rewagachi mochímala senibí napurigá anílige 'ya bo'né Onorúgame.
    Napu'lige mukule alué 'pa rewigáchika nawágame, 'we 'la gatesa a'rele napurigá
    alué ralámuli 'la buyásimala alé chátiri bowechi cha nokáligame napu'lige bijí
    nerúgichi alué 'ya nerúgame ra'íchali napu Moisesi a'rélige.
  eng-WEBPB: For this reason he is the mediator of a new covenant, since a death has
    occurred for the redemption of the transgressions that were under the first covenant,
    that those who have been called may receive the promise of the eternal inheritance.
  gfk-H: Karisito at iakanong ga gil no sigara kunubus nalamin ta Kalou ma ira nuna
    mataniabar waing diet ing Kalou gata tatau lah diet, diet na hatur kahai ira haridaan
    ing Kalou ga tangai bia na tar ta diet. Ma kaikek ra haridaan na kis hathatikai.
    Ma Karisito i tale bia na gil iakan ra sigara kunubus kanong no nuna minaat a
    harkul ia wara halangalanga sei diet talur ira nudiet sakena diet ga gil napu
    tano luena kunubus.
  viv-viv: Tu Keliso dayagina nuwafouda gikiveyeveyegana faꞋina, BanaꞋe Yaubada be
    ideꞋeyao adahinafeya gimidi-yo giulayagiyagilida be veyao ivaguna giꞋihagihagiyena.
    Bana giꞋalika be gaveyao moyaꞋaida veyao tuwaina ana vehimeya kadibutoyogena faꞋina
    yogoyogonideyao kamiyami, medema gitutuvehobuda. Ada au hidede amine Keliso veyao
    ivaguna giꞋihagihagiyena faꞋina, ide gaveyao Yaubada gikovada medema Yaubada buye
    kanamiyamiya-vagata be yana lokolokofou miyamiya-vagahina ada duꞋu kananuhagana
    giwonadabadaba amine.
  yao-yao: Kwa ligongo lyo, Kilisito ali jwakwilanya jwaichenalyo lilangano lyasambano.
    Kwa litala lya chiwa chao ŵawombwele ŵandu mu ileŵo yaitesile katema ka lilangano
    lyaandanda kuti aŵala uŵaŵilanjikwe ni Akunnungu apochele chilanga cha indu iŵagosele
    moŵa gose pangali mbesi.
  tgp-tgp: Ale matan haratu, enia natu mo vai na malele matan vara retitauhi paro
    atu i er̃i mai, matan vara la haratu sei God mo lo tovira la er̃i lavi na koruna
    sei la sopo er̃i tihai God mo retitauhi hinira. Matan Kr̃isto mo mate vara i vaira
    la materi na talai mata hehe sei la vaira na ruhuruhun retitauhi atu tiroma.
  auc-NT: Wængonguï mïïne ante apæ̈nedinque, Mönö godongämæ̈ waa cæte quëwengæ̈impa,
    äñongante mönö waocabo wæætë ëñënämaï inte wënæ wënæ cæmö adinque Codito ïñömö
    mönö wënæ wënæ cægaïnö beyæ̈ ante wæætë wængä beyænque mönö abæ tawænte baï quëwëmompa.
    Ñöwo ïñömö Wængonguï mïïne ante apæ̈nedinque, Botö pönö cæbo ate mïnitö Ao ämïni
    ïninque mïni ænguincoo æ̈mæ̈wo æ̈ninque mïnitö cöwë mante quëwencæmïnimpa, ante
    aa pecä pongamönimpa. Ïninque mönö Codito wæætë, Wængonguï nänö angaincoo æncæmïnimpa,
    ante cædinque ïinque cæcä ate mönö në pönïmö inte do ænte quëwëmompa.
  kbc-NT: Leeɡ̶odi Cristo me dinibooteta Aneotedoɡ̶oji, jiɡ̶iniaaɡ̶iniwa ane itedigi
    liwigotigi, Aneotedoɡ̶oji inaaɡ̶oko, odaa jeɡ̶eote gela nimaweneɡ̶egi me dinilakidetetege
    Aneotedoɡ̶oji inaaɡ̶oko. Joaniɡ̶idaaɡ̶eote Aneotedoɡ̶oji niɡ̶ijo ane enidite me
    nepilidi, eotedibige moyakadi modibatege inoa anele anakaa ligegi Aneotedoɡ̶oji
    me yajigotediogi, niɡ̶inoa ane daɡ̶a daateda. Aneotedoɡ̶oji yakadi me yajigo niɡ̶inoa
    anele igaataɡ̶a niɡ̶ijo Jesus naɡ̶a yeleo, odaa ja noɡ̶atedicoace oko me itelogo
    libeyaceɡ̶eco anowote niɡ̶ijo maleeɡ̶ijo niɡ̶ijo odoejegi nimaweneɡ̶egi me dinilakidetetege
    Aneotedoɡ̶oji.
  bmh-bmh: Einen, Kristus nug gonugau eseu sil baib awau maimai, Uwait nug ig koli
    nug dual naliu dabun imaigeun. Baib amegai dareun ebu duailel igul eg macanemen.
    Uwait nug Kristus palautina, go alai agal igul eg ebuan imarabun noumeun. Gonun,
    ein ece Uwait nug ig wabun tapai migeun ipal getalan baib mareun duailel nugtal
    tapai mareun go han ereg ece go umamen. Einen, Kristus nug gonugau eseu sil agal
    igul eg ebuan han gau mareun. Go igul go guzenina, ag Uwait nug tapai mareun go
    dual muzmuz awau damamen.
  ctu-BL: Jini cha'an Cristo tsi' mele jini tsijib xuc'ul bʌ t'an cha'an mi' yʌq'uentelob
    jini pʌybilo' bʌ ti Dios jini bendición tsa' bʌ i wʌn ña'ta. An i p'ʌtʌlel Cristo
    cha'an mi' mel iliyi, come tsa' chʌmi cha'an mi' ñusʌbeñob i mul jini añob to
    bʌ ti wenta ñaxan bʌ trato.
  meq-meq: Hərwi niye Kəriste, neŋgeye ndo məsəre tay ha ka bo ndo hay ta Mbəlom hərwi
    Mbəlom kə ɓar Dzam Weɗeye ta nəteye. Hərwi niye, ndo neheye Mbəlom a zalatay aye
    na, ta hutiye wu neheye ŋgwalak eye Mbəlom a gwaɗ ma vəlateye aye. Ta hutiye ka
    tor eye. Ma giye bo na, hərwi Kəriste kə mət hərwi ndo neheye tebiye ta nas ha
    Dzam Guram eye tə mezeleme tay aye. Ahəl nakə a mət aye kə təma tay ahaya abəra
    mə mezeleme.
  noa-H: Mag hich Jesucristo bag hãrtarrauta maach k'aibagjã t'um chugpaajeewai hichta
    maach k'aigpeerjemk'a sĩerrʌm, Hẽwandam dʌ̈i hajap'a nʌisimk'ĩir. Hichdëu maach
    kõit mag sim haigta Hẽwandamau hõor dʌ̈i hiek deewai maach k'aibagjã chugpaanaa
    maach peerdʌ hauwi hich haarcha p'ë hauju hatarrjã chadcha hich hag hee höbër
    sim. Magtarr haawai mag hich t'õopibarmuata warr mag ley jöoi gaai jaau simjö
    nem waaujerr k'ʌʌn pekaujã chugpaawi hĩchab hewag pawi maach hich Hẽwandamau jʌr
    haumam k'ʌʌn dënjã chugpaajim, magbaawai hich Hẽwandamau nawe deeju jaau wai sĩerrjö
    chadcha hich dʌ̈icha hãba wënʌrrʌmua hich juagam nemjã hich mag jʌ̃a nʌisimk'ĩir.
  alp-NT: Bei mere hoko Yesuse Kristuse Iono saka titane kena taluke beluke mere leke
    eti pelare tamata rebe Alla Ikotise, esi supu misete kai hlamate rebe Italukele
    etesi pende. Pusue meru namake esi supue le Yesuse Imatare kena esi supu hlamate.
    Leke bei lalane mere Yesuse Itiesi bei dosa rebe esi onolu kena esi lulu aturane
    akmenare sare.
  san-VEL: sa nuutananiyamasya madhyastho.abhavat tasyaabhipraayo.aya.m yat prathamaniyamala"nghanaruupapaapebhyo
    m.rtyunaa muktau jaataayaam aahuutalokaa anantakaaliiyasampada.h pratij naaphala.m
    labheran|
  kbq-kbq: E'i ana agafare Kraisi'a vahe'mokizmine Anumzamofo amu'no nera kasefa hagerafi
    huvempa kea mani'ne. Ana hu'negu huhamprima zmantene'mo'za vahe'mo'za Anumzamo
    manivava maniza erisinti haregahaze hu'neazana erigahaze. Na'ankure Kraisi'a frino,
    kotema hagerafi kefi manine'za kumima hu'nazana kumizmia mizasezmanteno katufe
    zmante'ne.
  kbh-kbh: Chíyeca, Cristo jóbanëse tojama ents̈anga Bëngbe Bëtsáftaca cánÿiñe mo
    canÿacá chamotsemnama, nts̈amo Bëngbe Bëtsabe tsëm trato yomncá; y chca cha tojama,
    Bëngbe Bëtsá chabe ents̈anga chamotsemnama tojáchembënga perdonánënga chamotsemnama,
    chë Bëngbe Bëtsabe tempsca tratents̈a ley jtsocumplínama inamna ora imojoyenëntscuana
    bacna soyënga tmojanmama; y chë́ngnaca chamotsobenama chë nÿetsca tescama mochtsebomna
    soyënga jóyëngacñama, nts̈amo Bëngbe Bëtsá chabe ents̈anga tojanas̈ebuachenacá.
  ron-LSB: De aceea, el este mijlocitorul unui nou legământ, întrucât a avut loc o
    moarte pentru răscumpărarea fărădelegilor care au fost sub primul legământ, pentru
    ca cei care au fost chemați să primească promisiunea moștenirii veșnice.
  pon-pon: I me a kotin wiala jauntom en inau kap; a matala wiauier, pwen lapwada
    japun kan, me wiauier pan inau kaieu, pwe irail me paeker akan en ale inau en
    jojo joutuk.
  nhe-BL: Huajca yeca ama eltoc Cristo tlen motlajcoquetza ica tlacame huan Toteco
    Dios, huan yajaya quisencajtoc nopa yancuic tlajtolsencahuali. Yeca ama nochi
    tojuanti tlen Toteco technotztoc para ma tijneltocaca Cristo, huelis tijselise
    para nochipa nochi nopa cuali tlamantli tlen Toteco techtencahuilijtoc techmacas.
    Tijselise nochi pampa Cristo techcojqui ica ieso quema mijqui por tojuanti. Quena,
    ieso techtlapojpolhuía totlajtlacolhua tlen tijchijque quema noja quipiyayaya
    itequi nopa achtohui tlajtolsencahuali.
  sps-sps: Tan kat to aya, Krais, Ayei na mes te tsutsun of rarora ten Gov te naa
    me fiisen men tsue faunot foun to ayei ma nom a vainy mamatsiny kan suu to te
    kat bus e Gov tsuen man Tsuan ma faan ir yan vainy te pisainy rari. Ka to ayei,
    te daup raror vainy to te faatouf ror e Gov tan Tsue Faunot tamuan, tana saa,
    Ayei te mat ma pats kainy Yan aveto tsuri ma puruur Ya na vainy tan aveto tsuri
    er ruak iny taabos mito matan e Gov.
  wnc-wnc: Siwan wamu tupa Anututa ina banipda siwan natake Isrel nana aminda itane
    mama wamna tawake tasiwanu ita wa amin gatayamikge yawan kekekakut ngana wa aminda
    mama wamu wa sandeke apimaking. Pimake yuwawa apu apman apunggak. Siwan Jesuta
    aminu mama wamu wa sandeke pimakingge tangge kungwayamukut. Kungwayamuke ita wa
    amindane waiakngana sandeyamikge kepi tasiyamukut. Unzingge Jesu waapata gatuna
    gweake ita wamu kayuu Anututa nin gatanimunangge yawan kekekakut taknga ninde
    takapbut. Takapuke niman take aminu Anututa inae panangge yayawakut aminda sanga
    wa Anututa gatayamunangge yawan kekekakuu wa kuupbamu apaning. Pake wa aminda
    Anutuat gatake takekan asinggan asinggan yutning.
  bus-bus: Beee yãnzi Kirisi bé Luda bà kuunańyo dufu yãkɛkɛri ũ, lɛ gbɛ̃ kɛ̀ Luda
    ń sísinↄ auzɛnna kɛ̀ à à lɛ́ gbɛ̃̀ e yãnzi. À gà lɛ à ń bo, à taari kɛ̀ aↄ̃ↄ
    kɛ̀ Luda bà kuunańyo zi yã musunↄ kɛ̃ńnɛ.
  gub-BL: Zaneruwihawete Zezuz a'e, ze'eg ipyahu ma'e izar romo hekon a'e, a'e rupi
    uze'eg Tupàn pe zanerekuzaromo a'e. A'e rupi Tupàn umur putar ikatu ma'e zanewe
    nehe. Zaiko heminozgwer romo zane. — Amono putar ikatuahy ma'e hereminoz wanupe
    nehe, i'i tuwe Tupàn. Umur putar a'e wemimume'u kwer zanewe nehe, ta'e Zezuz umàno
    zanerekuzaromo a'e xe. A'e rupi Tupàn upyro teko a'e wà, wanemiapo kwer ikatu
    'ym ma'e wi a'e wà. Kwehe mehe teko uzapo a'e ikatu 'ym ma'e a'e wà, ze'eg kwehe
    arer rupi oho mehe a'e wà.
  imo-imo: Jisasinga mememuni lino Gotenga kumbekerena tepa kake tenderimumunga Jisas
    yu Gotenga tembo nimbe mi leli ungu koinjomu enge tirimuna yu imunana iyemu moromo.
    Oi ungu manemu we lepili ulu keri teringi imboma wendo limbei kolorumu. Aku tepa
    kolorumumunga Goteni imboma waio nimbe alako torumu ungumu pilko lombilenge imboma
    pali molko kondoko molko kau punge. Aku ulumu Goteni yunge bakuluma timbo nimbe
    oi nimu.
  boj-boj: Yesus aqa leŋ aiyej qaji dena iga bole aqaryaigej. Deqa iga Qotei aqa ŋamgalaq
    di tamo bole une saiqoji unum. Yesus a na Qotei aqa anjam bunuj siŋgilatqa osiqa
    iga Qotei ti gago ambleq di tigelesosiqa yeba waiyej unu. Nami iga anjam namij
    aqa sorgomq di sosim bati deqa iga une yoqnsim laqnem. Onaqa Yesus a iga qa moisiq
    dena a iga olo awaigosiqa gago une kobotetgej. Deqa iga ti tamo uŋgasari kalil
    Qotei na metnjreqnu qaji naŋgi ti ŋambile gaigai sqom. Qotei a nami marej, “E
    na ŋambile di ijo segi aŋgro tiŋtiŋ naŋgi enjrqai.”
  eng-DRA: 'And therefore he is the mediator of the new testament: that by means of
    his death, for the redemption of those transgressions, which were under the former
    testament, they that are called may receive the promise of eternal inheritance.'
  knf-knf: Uko unkaaŋ kë Naşibaţi aţëpna ţi *Kriŧtu ankeţuŋ alukna pjuban pi bañaaŋ
    badoluŋ, wi bawooŋ ţi bhoŋar bŧeek, uwo kë bañaaŋ biki Naşibaţi adatuŋ bahil kaduka
    te mnţo na iko inuura yi ahoŋuŋ baka. Hënk ado bhoŋar bhalu.
  san-KHM: ស នូតននិយមស្យ មធ្យស្ថោៜភវត៑ តស្យាភិប្រាយោៜយំ យត៑ ប្រថមនិយមលង្ឃនរូបបាបេភ្យោ
    ម្ឫត្យុនា មុក្តៅ ជាតាយាម៑ អាហូតលោកា អនន្តកាលីយសម្បទះ ប្រតិជ្ញាផលំ លភេរន៑។
  arn-NT: Feymew kisu rangiñelweley ta che engu ka Ngünechen mew tati we eldungu mew,
    femngechi ta tüfeychi pu che Ngünechen ñi mütrümel ñi pepi llowael Ngünechen tañi
    tukulpakünuel tañi rumelngeael Cristo feychi lalu ka femngechi kutrankawi tati
    kuyfi mülekefuchi pu che mew, fey tüfa Ngünechen küme trokitueyew engün.
  zas-NT: Zeel por Jesucrist ma rayaꞌp ree tijb nejz cüb par yadxin ree loj Dios.
    Din por xguialgüjt Jesucrist ma yuꞌ perdon par dux tol ree në xtol ree bén ni
    binal ley, gra ree bén na̱j xbejn Dios zian yacaꞌ ree ni rëb Dios yayaꞌp ree par
    tiblayaa.
  ken-NT: Nɛchyɛ anɛ yi áchyɛ́ mmʉɛt mbɔ akap ɛnyu ɛyɔ kɛ ákʉ́ yi ate nɛntɨ Mandɛm
    nɛ nkwǎ ndǔ Nku Nkɔ ndu bɛkʉ bɛ bo abhɛn Mandɛm abhɨŋɨ, mámbɔ́ŋ bɛrɨ́tí mɛnyɨŋ
    ɛbhɛn yi afyɛ́ bariɛp bɛchyɛ bhɔ, tɛ̌ndu nɛwú nɛ́fɛ́rɛ́ bho ndǔ bɛbʉ́ ɛbhɛn
    Nku Nsɨ́.
