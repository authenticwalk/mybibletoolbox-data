    Nutu kiu rea ngeke rave kavingtulu rae Nutu patokala ta i tunga rea te ri. Ba
    kavingtulu nginngina keke la momong passavele. Bae Karais ka kana ka gingginga
    ta kumangng ka piunga ba bonga laeala kurumea, matengana ka i a kuru ta kolinglele
    rea nga baingarea reke sosoali ra ri ke kuma ki ka ina piunga ba bonga e kapunu
    kelapatantali te ri.
  dif-dif: Ja jendrangundruja Nauja bakana Testamenta marra kulnuja Tertietja nganai,
    ngangau narindru, nau pantjina wonti kulkanaia madlentjandru, tanana Testamenta
    ngoperalani ngalpani, tanana Nulia karkana wonti nguralia maratunka manila, ninaia
    Nulia talpadakana wonti.
  gam-gam: Une embe yei al ge, God kandja gopa kindja to awi. Awika Jisas kandja kep
