    yuvɨrecoi vahe upe ‘toipɨsɨ che rembiporavo yuvɨreco oyeupendar mbahe apɨrẽhɨ
    vahe che remimombehugüer rupi’ oya.
  kmh-kmh: Pen Krays bi nambnimb ak, Nop minim kisenimb ak dand apiy, chinup biynimb
