    kemikemi toa Deo iposa tautaunga ngan ta timamado kemi somisomi ga ilalala ga
    ila. Ei irangrang ngan ikado bedane ngansa ei imate ngan luanga ele panua. Ngan
    ado toaiua posanga matamata aea toa Deo irau ngan ele panua ienono maitne, manta
    tikakado tenainga pabusa ngan samumnga led kadonga sasat ado ga ado. Be ngan Iesus
