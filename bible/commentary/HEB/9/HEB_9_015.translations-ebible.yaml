  mdy-ETH: ዔኤሊንቴዞንሢ ፆኦሲ ሃጊ ማዓንዳ ዎዞና ዒንጌ ናንጊና ናንጎ ቤዞ ዴንቃንዳጉዲ ኪሪስቶሴ ፆኦሲና ዓሲናኮ ባኣካ ዓኮ
