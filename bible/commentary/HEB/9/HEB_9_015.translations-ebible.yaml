verse: HEB.009.015
translations:
  kpx-kpx: Iesuu au hatihati kemo menakae doga mamonu. Ige kemo Dilavau ata hohaveale
    keabuna ukolikoli malei au onole abuho louale keta abuna malei. Kosealemo subuta
    menaka ke valamo ataeau vaveve toela vama. Isito Iesu hatiale kemo abu bae abu
    subuta vaveve toela vamale ke ibina malelivebene.
  okv-H: Avoeto Keriso na noma kajari amita ke avo eha siriketo ere ua eto noma eha
    kajari amita ke amo eingera, embo amunure avo God na jage asi ena avo ai ta daroho
    mihie God na irari javotoho ikasi ena avo ikau humbasora. Eto noma mahu kajari
    ai ta embomeni na ari sasapura isapamane ea rate Keriso na peheto embomeni ta
    ari sasapura oreketo umbuna.
  tbo-tbo: Uyahinei Keliso wiwogatala wouna i neneiyai ipa tauta i iototugeta apo
    ina weluwinita po yautu memewahagana i palipaliwitumaganeya ina weleta. Matababana
    tauta lugagayo tahatahayana ta tulagoni po ipa ta hilage, ma Keliso ubeita i hilahilage
    ipa ina wimiheta.
  mal-C: വിളിക്കപ്പെട്ടവർ എല്ലാവർക്കും ദൈവം വാഗ്ദാനംചെയ്തിരിക്കുന്ന നിത്യമായ ഓഹരി
    ലഭിക്കേണ്ടതിന് ക്രിസ്തു ഒരു പുതിയ ഉടമ്പടിയുടെ മധ്യസ്ഥനായിത്തീർന്നത് ഈ കാരണത്താലാണ്.
    ആദ്യഉടമ്പടിയുടെ കീഴിൽ ആയിരുന്നപ്പോൾ അവർ ചെയ്ത പാപങ്ങളുടെ ശിക്ഷയിൽനിന്ന് അവരെ മോചിപ്പിക്കാനാണല്ലോ
    ക്രിസ്തു മരിച്ചത്.
  grc-SR: Καὶ διὰ τοῦτο διαθήκης καινῆς μεσίτης ἐστίν, ὅπως, θανάτου γενομένου εἰς
    ἀπολύτρωσιν τῶν ἐπὶ τῇ πρώτῃ διαθήκῃ παραβάσεων, τὴν ἐπαγγελίαν λάβωσιν οἱ κεκλημένοι
    τῆς αἰωνίου κληρονομίας.
  bgc-bgc: इस कारण मसीह परमेसवर अर माणसां के बीच म्ह नये करार का बिचोल्ला सै, ताके
    जो माणस परमेसवर के जरिये बुलाये गये सै, वो सनातन आशीषें पा सकै, जिसका परमेसवर
    नै वादा करया सै, क्यूँके पैहल्ड़े करार के अधीन रहन्दे होए जितने माणसां नै पाप
    कराया, उन ताहीं छुड़ाण खात्तर यीशु नै अपणी जान दे दी।
  khz-khz: Vekapawai valiguna aonai Keriso Palagu e taunilimalima vepakarai erugana.
    Kwalana Palagu na ekearato talimara maparara na ekilagi-gavuato maguli vanagivanagina
    pia vaia. Vovetainai Keriso ekwaregato, tovotovona vekapawai na aonai taunilimalima
    gekala-rakavato geria rakavana pene luga-vagira ulanana.
  deu-TKW: Und darum ist er Mittler eines neuen Bundes, damit auf Grund des Todes,
    der zur Ablösung der Uebertretungen aus dem ersten Bund erfolgte, die Berufenen
    die Verheißung des ewigen Erbes empfiengen.
  zsr-NT: Qui lë ni naꞌ naquëꞌ Jesucristo Nu ben tsutsu didzaꞌ cub rucáꞌn tsahuiꞌ,
    le gutiëꞌ Lëꞌ, bugǘëꞌ dul‑laꞌ gulabagaꞌ bunách catiꞌ niꞌ zoa didzaꞌ gul rucáꞌn
    tsahuiꞌ. Gutiëꞌ caꞌ quië gac laꞌziꞌë lë naꞌ gzxiꞌ lu nëꞌë Dios unödzjëꞌ quequëꞌ
    bönniꞌ bulidzëꞌ, le zoatecz.
  lin-lin: Yango wana, Klisto azali Moyokanisi kati na Boyokani ya sika, mpo ete bato
    oyo Nzambe abenga bakoka kozwa libula ya seko oyo Nzambe alakaki bango. Mpe bakoki
    solo kozwa yango, pamba te Klisto asilaki kokufa lokola mbeka mpo na kosikola
    bango na masumu oyo basalaki tango bazalaki na se ya bokonzi ya boyokani ya kala.
  hns-NT: Ohie ke maare Jiesoe ek naawa baat-tjiet ke Agwa hoi gail hai. Okar maut
    dwaara oe sadja me se tjhoetkaara dewe hai djaun paapie log paawat djab pahiela
    baat-tjiet kaamiel raha. Ie rakam se Parmeswar ke bolaawal waalan sada ke lieje
    okar waada karal hak paaiga.
  noa-E: Mag ich Jesucristo bag ãrtarrauta maach khaibagjã thum chugpaajeewai ichta
    maach khaigpeerjemkha sĩerrʉm, Ẽwandam dʉ̈i ajapha nʉisimkhĩir. Ichdëu maach kõit
    mag sim aigta Ẽwandamau õor dʉ̈i iek deewai maach khaibagjã chugpaanaa maach peerdʉ
    auwi ich aarcha phë auju atarrjã chadcha ich ag ee öbër sim. Magtarr aawai mag
    ich thõopibarmuata warr mag ley jöoi gaai jaau simjö nem waaujerr khʉʉn pekaujã
    chugpaawi ĩchab ewag pawi maach ich Ẽwandamau jʉr aumam khʉʉn dënjã chugpaajim,
    magbaawai ich Ẽwandamau nawe deeju jaau wai sĩerrjö chadcha ich dʉ̈icha ãba wënʉrrʉmua
    ich juagam nemjã ich mag jʉ̈a nʉisimkhĩir.
  eng-EMTV: And on account of this He is the Mediator of the new covenant, so that,
    since a death has occurred for redemption of the transgressions at the time of
    the first covenant, that those having been called may receive the promise of the
    eternal inheritance.
  mib-NT: Jeē yúcuan cúu jeē ndíso jníñu ya sɨquɨ̄ ɨɨn contrato jeé. Chi ni jihī yā,
    te súcuan ni quende yā cuēchi ni casáha ñayuu ná ni īyo i chīji contrato xīhna
    ñúhún. Te ñayuu jeē cána Yaā Dios i quɨ́vɨcoo i ndaha ya, nihīn i tahū i jeē cóo
    nɨ́ɨ́ cáni, nájnūhun ni jejnūhun ya.
  lif-NT2: बा खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ माङ्‌हे़क् चोगुबा मे़न्‍नुप्‍मनाबा
    लक्‍किन् उःत्तुसिबाहाॽरे़ मे़घोःसुर फाॽआङ् ख्रिस्‍ते़न्‌कुसङ् माङ्‌हुप्‍ले़न्‌पाःन्‍दङ्‌साबारो,
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ थिक्‍सिगेःक्‍समा माङ्‌हुप्‍पिल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    मे़जोगुबा लायोलाम् खे़ङ्‌हाॽ थे़ॽमासि फाॽआङ् खुने़ॽ स्‍ये़बारो॥
  xnj-xnj: Ndava yeniyo Kilisitu ndi mtepulanisi mwealetili lilaganu la mupya muni
    vala vevakemeliwi na Chapanga vihotola kupokela lilaganu la magono goha gangali
    mwishu levahaidiwi. Lenili lihotoleka ndava mu njila ya kufwa kwaki avagombwili
    vandu kuhuma muuhakau wavi wevahengili mu lukumbi lwa lilaganu la kadeni.
  mmx-mmx: Kuren la Karisito, neni laradi ga lok lumulum kantubu at limixin mi ne
    Moroa, la at na langas neni ga lok lekabus maxat. La nedi ne Moroa gara soxolik
    ka vam di, dinaba ruuna ka leveloklox anarong neni ga vaase ali min tidik, la
    mo leveloklox anarong naba nemen amisik. Karisito ga met ngan laxaavuk kusu na
    lox asepmus limixin teren basinge laxakapmek diga lox i ap mo levenaleng diga
    mumu lekabus migomgo.
  cbr-NT: Usa 'ain ca Nucën Papa Dios quiásabi oi, an Cristomi catamënun sinánmicë
    unicama xënibua 'aínbi abë 'inun Cristo bamacëxa. An Moisésnën cuënëo bana cua
    nucën raracaman 'ucharibi ca Cristo bama cupí, tërë́ncë 'icën. Usa 'ain ca Moisésnën
    cuënëo bana 'iásama Cristo ñui quicë bana 'icën.
  tee-NT: Pus ni nilh ju Cristo ixtapalh ju alactu'unti pus pumavasala ni aquintamuctaxtuniyan
    ju Dios ju sast'i chivinti ju quintalhit'atak'oxitan ixlacata ju qui'atsucunti'an
    jonk'alhita. Pus ju Cristo vachu' mapalalh ixtapalh ix'alactu'unti'an ju mak'aniya
    quint'a'israelitanin'an ju ixtanavita acsni jantu lai ixtamuctaxtui tachi ju ixnajun
    lacap'ulhnan chivinti ju alaclhit'atak'oxilh ju Dios. Chai ju chavai tachi chun
    ju asacxtulh ju Dios cata'amaklhtayanana' ju sast'i is'atsucunti'an ju conk'alhiyanta
    ju lact'iyan tachi ju quintak'alhtasunitan.
  eng-LSV: And because of this, He is mediator of a new covenant, that [His] death
    having come for redemption of the transgressions under the first covenant, those
    called may receive the promise of the continuous inheritance,
  cak-NT: Romari' ja ri Cristo ri nibano chi ye'apon ri winak riq'uin ri Dios, y jare'
    ri jun c'ac'ac' trato. Y romari' ri je-woyon roma ri Dios chi ye'oc riq'uin, can
    c'o ri xtiyo'x chique chicaj, roma quiri' ru'in raja'. Y ri xtuya' chique can
    manak xtiq'uis, y chuka' ri kati't-kamama' ri xec'ue' chupa ri tiempo cuando x-an
    ri na'ey trato, can c'o ri xtiyo'x chique chicaj, roma ri Cristo can coma chuka'
    reje' xcom, chi xecolotaj chech quimac.
  pah-NT: 'Nurãro g̃waramo Cristo''ga yvyakotyve''g̃a ndepygi omanomo g̃a mongovo
    Tupana''ga nhi''ig̃a rupi ipyahuva''ea rupi. Ndokopavi g̃a Moisésva''ea rembikwatijara
    rupi ymyahũva''ea rupi okote''varuhuavo ymyahũ. A''ero Cristo''ga manoi g̃a mbopiro''yavo
    g̃andekote''varuhua hugwi tuhu ti g̃a okovo avuirama Tupana''ga pyri onhi''ig̃a
    ga pe javo. A''ereki Tupana''ga e''i jipe g̃a pe g̃a mo''emo''eamo: “Aerẽ po ti
    ji pe mbopiro''yukari pendekote''varuhua hugwi nehẽ. A''ero po ti pe nduri pejijupa
    avuirama ji pyri nehẽ,” ei ga onhi''ig̃a ipyahuva''ea rehe.'
  sja-NT: Tachi Ak'õrepa mãga k'inia bairã, Cristo pëiji irua oomerã Ak'õre Ũraa chiwidide
    jara bɨk'a. Mãgá chonaarãwedapema Tachi Ak'õrede ijãapatap'edaarãpa auk'a iru
    p'anadait'ee ne-inaa jõma irua k'ĩsia iru bada ãchi-it'ee. Cristo piuda k'aurepa
    Tachi Ak'õrepa wẽpapiji ãrapa p'ek'au k'achia oopatap'edaa, tachide ome auk'a.
    Mãga ooji Cristo piuda perã jõmaarã pari, p'ek'au k'achia wẽe ichita p'anapataadamerã
    Tachi Ak'õre k'ĩrapite.
  xed-xed: Tsaya kəl Kristi ka sladamta matakataka i Lazglafta nda mnduha, ŋa dzrəglaftawi
    ka lfiɗ nda həŋ, ŋa zlghay gwal hagaf Lazglafta ta tsa ŋərma skwi tanaf tsi ta
    imi ta sləməŋ ta həŋ ŋa vlaŋtá həŋ, ŋa nzakwani ka ŋa taŋ ŋa ɗekɗek ya. Əŋkaʼa
    ka mtakwa Kristi ta varagaptá mnduha ma ghwaɗaka skwiha ya ta magə həŋ ma dzratawi
    ya ŋa ghalya.
  mks-NT: Ta sa̱há tu̱hun sa̱á na̱sa̱ha̱n Ndióxi̱ nu̱ yo̱ sa̱há ña̱ cán quéa̱ cáha̱n
    Jesucristo xoo mí nu̱ Ndióxi̱. Ta sa̱há ña̱ na̱caja Jesucristo tá na̱xi̱hi̱ a̱
    ndi̱ca crúxu̱ cája cáhnu ini Ndióxi̱ sa̱há cua̱chi na̱caja í tá na̱sandi̱co̱ yó
    ley Moisés. Ta na̱ndaca̱xi Ndióxi̱ ña̱yivi, na̱ cúni̱ candúsa mé á já ná ndique̱he
    na ña̱ va̱ha Ndióxi̱ ña̱ a̱ ndíhi toho sa̱ha̱ jáchi̱ já cáa tu̱hun na̱sa̱ha̱n
    Ndióxi̱ nu̱ ná.
  gfk-S: Krais iat ikinong ga gil no sigar kunubus nalamin tane God ma ira nuno matanabar
    waing di ing God gate tato di, di na hatur kawase ira haridan ing God ga tange
    be na ter ta di. Ma kike ra haridan na kis hathatikai. Ma ne Krais i tale be na
    gil ikin ra sigar kunubus kinong no nuno minat a kunkulaan ie ura halangalanga
    leise di sukun ira nudi sasana di ga gil ra hena no luaina kunubus.
  bmu-bmu: 'Könaŋi kewögöra Kraistnöŋ jöhöjöhö areŋ dölökŋaŋgö galöm bohonŋi akza:
    Anutunöŋ ambazip oyaeŋkoyaeŋ aka nalö teteköŋi qahö mewö malbingö keu jöhöba eŋgoholöhi,
    mieŋön Anutugö Buŋaŋi mi buŋa qem aŋgumegöra mötza. Miaŋgöra Kraist aliga Anutu
    aka ambazip sutnine urumohot akingö nupŋi memba malja. Jöhöjöhö areŋ mutukŋaŋgö
    nalöŋe ambazipnöŋ köna oŋgita siŋgisöndok aketka miaŋön jöhöm eŋgii malgeri, Kraistnöŋ
    i mieŋgöreŋök pösat eŋgimamgöra aka kömumba sohopŋini meyök.'
  dgz-dgz: Ap tani menan God iup mega ewakewa nunan baraeni Keriso yaumakap yoneni
    gapan iup ame aro ware nao wariwan. Ame gapan God nunan wani nagirewa wa agiat
    nimaneni menan wat aipakam nimaniwandata amba wande aiwandata, Iesu gamup. Iup
    namua gapan nu koewa nuga tatoni ame ya vetanen go Keriso bop mega aroewa gapan
    vetanen.
  eng-GNV: And for this cause is he the Mediatour of the newe Testament, that through
    death which was for the redemption of the transgressions that were in the former
    Testament, they which were called, might receiue the promise of eternall inheritance.
  zaa-NT: Acca Jesucristua nna bité para gunie ttu néda cubi adiru tse' para ccá tse'
    ri'u Tata Dios, para qui'ni ri'u canu naỹìnie nna edácca'ni ri'u tulidàba por
    iyaba ca bendición nu chi rèe qui'ni gúnnée qui' ri'u, porqui'ni gùttie ą'hua
    para qui'ni gudilè iyaba canu beni tul·la' de tse'e cą bajo primer testaméntua.
  eng-WEBSTER: And for this cause he is the mediator of the new testament, that by
    means of death, for the redemption of the transgressions that were under the first
    testament, they who are called may receive the promise of eternal inheritance.
  guh-guh: Nexata Jesucristo pejamatabëcueneta nacavecuaajibiaexana baja vajaneconimi.
    Nexata baja aneconijibia Dioso nacatane. Bajaraxuata daxita pamonae Dioso junatatsi,
    rajutsianatsi matacabi apo pevereverecaejava, pacuenia baja Dioso najumecapanepaeya
    jumaitsi perajutsinexatsi. Cristo itsa nacasivatëpa, nacaneconimatamota baja.
    Nexata nacavecuaajibiaexana daxita paneconimi xainatsi itsa abaxë jumecovënëtavanapatsi
    copiaya palivaisimi Dioso Moiséspijinëta najumecopata.
  bon-bon: Yoo, Keriso gaabe jiitnuji kirece jajeji mene tääpume, ai ingle naace popi
    lui biname cina ala asogläcneji gemi, teepi piba ibibi gemi miijirage iyeteta
    ireclota cabu lenajame, Acejiyame te lipu itu jiicuji, ingle Keriso me budre pisi
    nyene teeme niiya mule bime daremu äyeblengame, lui wawenäneji gemi sasa jajeji
    mene padare cabu.
  nhw-BL: Huajca yeca ama eltoc Cristo catli motlajcoquetza ica masehualme huan Toteco
    Dios, huan yaya quisencajtoc nopa yancuic camanal sencahuali. Yeca ama nochi tojuanti
    catli Toteco technotztoc para ma tijneltocaca Cristo, huelis tijselise para nochipa
    nochi nopa cuali tlamantli catli Toteco techtencahuilijtoc techmacas. Tijselise
    nochi pampa Cristo techcojqui ica ieso quema mijqui por tojuanti. Quena, ieso
    techtlapojpolhuía totlajtlacolhua catli tijchijque quema noja quipiyayaya itequi
    nopa achtihui camanal sencahuali.
  swh-ONEN: 'Kwa sababu hii Kristo ni mpatanishi wa agano jipya, ili kwamba wale walioitwa
    waweze kupokea ile ahadi ya urithi wa milele: kwa vile yeye alikufa awe ukombozi
    wao kutoka kwa dhambi walizozitenda chini ya agano la kwanza.'
  wbi-wbi: Pauluo, uKilisite mitike ghwa agano imia ulu vwimila vwa vufue vuvalekile
    uvwavuke vooni vano va agano lya kwasia kuhuma muvuhihi vwa nyivi save, neke kuuti
    vooni vano vakemelilue nu Nguluve neke vupile ulifingo lwa vuhaasi vuvanave vwabkuvusila
    kusila.
  bba-bba: Yen sɔ̃nɑ Kirisi u sɑ̃ɑ nɔɔ mwɛɛ kpɑɑrun swɑɑ sɔmɔ. Win min diyɑ be Gusunɔ
    u sokɑ bɑ ɡɑ̃ɑ ni nu ku rɑ kpe tubi dimɔ ni Gusunɔ u bu nɔɔ mwɛɛru kuɑ. Bɑ koo
    kpĩ mɛ, yèn sɔ̃ ɡɔɔn ɡɑri duɑ sɔɔ, wi u tɔmbu yɑkiɑmɔ ben torɑnun di ni bɑ kuɑ
    nɔɔ mwɛɛ ɡururun sɑɑ sɔɔ.
  eng-KJVCPB: And for this cause he is the mediator of the new testament, that by
    means of death, for the redemption of the transgressions that were under the first
    testament, they which are called might receive the promise of eternal inheritance.
  kgk-NT: Yma va'ekwe, “Ahovasa porã meme va'erã xe remienói-pe” nde'i reíry voi araka'e
    nhande-rehe. Ãy Cristo nhe'ẽ-py, hese ha-py ave, he'i hagwe-rami ome'ẽ va'erã
    nhande-vy nhande-vy gwarã. Moisés amyrĩ remimombe'ukwe-rupi jaiko ramo jepe, jajejavy
    joty va'ekwe jaiko-vy. Ndajajapopáiry joty va'ekwe yma he'i hagwe-rami. Ha ãy
    katu nhande-rehe Cristo omano-gwi, oipe'a-ma nhandéhegwi nhande reko tujakwe.
    Nhane rembiapo vaikwe omboyke nhandéhegwi. Upéixa ramo Cristo-rehe ha-py ae nhande-vy
    gwarã opa e'ỹ va'erã ome'ẽ arã nhande-vy.
  waj-waj: Ivaara Anutuuqo gioonna kiaapu mmataama kiaiya tupatupaa varira aataru
    ari vookaraiyauvaa vaa ivo kua kiaa teerama kioo fai na iinaravee tuuvaa varaateeraivaara
    Yisuu Kirisiiva kua yeena rau kieera aataru karaasaivaa iiravai. Iya tauraa Anutuuqo
    kua yeena rau kioo aataruuvau varida mminnamminnaa maisaiyauvaa varooyara ivo
    putuoo ari kiauvaadiri iya yookaama kiooduu iya mmamma dummukiara kuateeraivaara
    ivo itaama iiravai.
  cpy-cpy: Riitakira Jeepatzii-totaa-rewo rotyaantakiri Tajorentsi ikantako-wenteeri
    atziri-paeni, ari okanta rowakirata-kaantaawori ikashiya-kaanteetani. Iroka okanta-kota
    owakirari ikashiya-kaanteetani, otzimatyee ikami apaani, ari okantyaa rawijakotan-teeyaari
    piyathata-kawori etawori ikashiya-kaanteetani. Aritaki iñahaeteero ikashiya-kaakaero
    paerani kañaanite. Iroka ikashiya-kaanteetani, ariwaetaki apaani jankina-rentsi
    jempe okenkithata-koyita okaatzi rashiteetari, okenkithata-koyitziri eejatzi ashiyitee-yaawoni
    aririka ikama-yitaki ashitaaniri.
  mpx-mpx: Yeisu saliyana bosowaina atela ni abubun ge ni yanayana, inoke iya iyaka
    bateli vavaluna etega i pamilil gamagalau ge Yehoba ali luwaluwala. Inoke kilau
    bolo Yehoba iyaka i yogaagila bosowaina waisi mihomihotina toto i bateli kaiwela
    ta ahe. He bosowaina bateli o ta ahe, kaiwena yaomal iyaka i gan ge yaomal o gamagalau
    i sokalil wali gegi elal, bolo hi ginolil sauga heliya iyoho hi minaa bateli houhouwena
    gabulanaa.
  wbp-wbp: Ngaliparlu yapangkurlipa kuruwarriji rdilyki-pungu yangka kujarla Kaaturlu
    yungu Mujujuku nyurru-wiyi. Kala Jijaji-ngalpa palija ngalipaku yungu-ngalpa Kaatu
    yawuru-jarrimi pinja-wangulku. Kujanya-ngalpa kuruwarri jalangu-warnuju Jijajirli
    kangurnu. Milarninjarla-ngalpa wangkaja Kaatuju yungurlipa nyiyarningkijarra mani
    kuja-ngalpa jangku-pungu nyurru-wiyi.
  luo-luo: Kuom mano, Kristo e jathek mar singruok manyien, mamiyo joma oluongi yudo
    girkeni mosiko mosesingnegi, nikech koro osetho kargi kaka misango mamiyo gibedo
    thuolo kuom kethogi e bwo singruok mokwongo.
  nhe-NT: Huajca yeca ama eltoc Cristo tlen motlajcoquetza ica tlacame huan Toteco
    Dios, huan yajaya quisencajtoc nopa yancuic tlajtolsencahuali. Yeca ama nochi
    tojuanti tlen Toteco technotztoc para ma tijneltocaca Cristo, huelis tijselise
    para nochipa nochi nopa cuali tlamantli tlen Toteco techtencahuilijtoc techmacas.
    Tijselise nochi pampa Cristo techcojqui ica ieso quema mijqui por tojuanti. Quena,
    ieso techtlapojpolhuía totlajtlacolhua tlen tijchijque quema noja quipiyayaya
    itequi nopa achtohui tlajtolsencahuali.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܗ̇ܘ ܝܼܠܹܗ ܡܸܨܥܵܝܵܐ ܕܘܲܥܕܵܐ ܚܵܕܬܵ‌ܐ. ܘܒܗ̇ܝ ܕܡܝܼܬ ܠܹܗ ܒܘܼܬ ܦܘܼܪܩܵܢܵܐ
    ܕܚܛܝܼܵܬܹ̈‌ܐ ܕܦܝܼܫܹܐ ܝܗܘܵܘ ܥܒ݂ܝܼܕܹܐ ܬܚܘܿܬ ܘܲܥܕܵܐ ܩܲܕܡܵܝܵܐ، ܐܵܢܝܼ ܕܦܝܼܫܹܐ ܝܢܵܐ ܩܸܪܝܹܐ
