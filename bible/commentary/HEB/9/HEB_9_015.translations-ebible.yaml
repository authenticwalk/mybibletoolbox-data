    culan tola vida ja ba satq'uinali. Ja iti, ja' ni mero yala ja Diosi.
  tbc-tbc: Fun amaiak niŋen o Kristus iŋ kontrak foun en san tamol titiŋae ak igo
    imado da. An lo talpein ensauta a Anut ipilianai ak mi, iŋ kumaen pempem san melmel
    diŋane san ipilianaig yen dan diŋane wa. Man dugo, mateŋ a ilasa amaiak lo, tamolpein
    kontrak a wagam paen na dumado dugo aupasek digane na yan patud ipasi a.
  sna-sna: Nokuda kwaizvozvi Kristu ndiye murevereri wesungano itsva, kuitira kuti
    vaya vakadanwa vagogamuchira chipikirwa chenhaka isingaperi zvino, sezvo akafa
    sedzikinuro kuti avasunungure kubva pazvivi zvavakaita vari pasi pesungano yokutanga.
  smk-NT: Ket bana' ta wanin, si Cristo, inumdeng ya sa pisa'lean nan Dios tan saray
    tutawo a pinangibwat nay pagkamain nin ba'yon nitarato a maituno atamo konan Dios.
    Itaw ya ta pigaw nin saraytaw saray sinagyat nan Dios ket maga'muran raytaw say
    magnayon anggan-angga nin bindisyon a nipangako' nan Dios. Mangyadi' a wanin bana'
    sa patiti na ni Cristo nin ipasbot nasaran Dios a tutawo kona sa duka' a kaugutan
    ra sa nipanubag ra sin itaw sara et sa sakop nin u'nan tistaminto nan Dios.
  grc-TCGNT: Καὶ διὰ τοῦτο διαθήκης καινῆς μεσίτης ἐστίν, ὅπως, θανάτου γενομένου
    εἰς ἀπολύτρωσιν τῶν ἐπὶ τῇ πρώτῃ διαθήκῃ παραβάσεων, τὴν ἐπαγγελίαν λάβωσιν οἱ
    κεκλημένοι τῆς αἰωνίου κληρονομίας.
  gof-WFTW: Hessa gisho, xeegettidayssati Xoossay immida merinaa laata ekkana mela
    Kiristtoosi ooratha caaquwas giddo gididi sigetheyssa gidis. Hessi haniday asay
    koyro caaquwappe garssan de7iya wode oothida nagaraappe enttana wozanaw I hayqqidayssana.
  spa-BLM: Por eso es mediador de una nueva alianza, ya que se ha producido una muerte
    para la redención de las transgresiones que había bajo la primera alianza, a fin
    de que los llamados reciban la promesa de la herencia eterna.
  kyz-NT: 'Moisesi ''ga upe Jarejuwarete ''ga ''eawer imũ etee Israeu juapyrera ''gã
    mama''e apou rakue numiamũ. A''ere ''gã mama''e tywera apou''jau''jawi etee futat.
    A''ere Kristu ''ga te eteetea. Janetywera moiawareteramũ ''ga manũi janee. Janetywer
    awi jane mueateeukaawamũ te ''ga iapoi janee. Werowiaaramũ ''ga janetywera moia
    jane wi. A''eramũ ''ga ''jau werowiaaramũ janee: “Jeruwarete ''ga pẽ mũ''ẽ ''gã
    nui je rerowiarukaa pẽ nupe. A''eramũ nipo pẽẽ anure pejejua ''au ore pyri nakwaparimũ
    warãu rũi futat”, ''jau ''ga werowiaaramũ janee. “Orojepyri pẽ nuramũ nipo Jeruwarete
    ''ga mama''e esage monou pẽ nupe u''eawer imũ etee futat. Pẽ nupe ''ga remimonofera
    nateepawa''uweri”, ''jau ''ga werowiaaramũ janee.'
  dao-dao: Ahina phäha Khritaw cun ngthumkhän akthai pawhkia kyase Pamhnam naw a jah
    khüa khyange naw angläta dawkyanak Pamhnama khyütam cun yahei khaie. Ahin cun
    päng khawhki, Khritawa thihnak naw khyange cun akcük ngthumkhäna kea ami pawha
    mkhyekatnak üngkhyüh jah mhlätki ni.
  cya-cya: Can' cha' Jesús lca ñi nu ndyi'o cha' 'in na tloo Ndiose si'ya cha' nu
    cui ti nu mxnu scua ñi, loo nu ngujui ñi nguten qui'ya 'in nu mducui cha'an cha'
    nu mdi'in tyaa Ndiose ti' culoo, ña'an ca si'yana nchgaa nu ngulohui ñi tca qui'ni
    ca'an 'in lo'o cha' tsu'hue nu a ntsu'hui 'a cha' tsatii.
  wrk-wrk: Yanybayi Kud buyingkinyi jangkurr, miku nangkiyi yangkalamba barri. Yanyba
    nyuli nanda buyingkinyi jangkurr, janyulu marrimba ngambalanya mardarda Kudwanyi.
    Janyulu marrimba ngambalanya mardarda yurrngumba barri, janybangangi nangki Jisus
    Krayis ngamanginkanyi balkinyi yajinyi. Yanybayi Kud nanda buyingkinyi jangkurr
    ngambalangi, baki yalungi marda, nanamukuyngka jalili yalu jungku juju wabula.
    Yali jungku wanka waluwa nanankanyi buyingkiyngkanyi jangkurranyi Kudkanyi. Baki
    kujanya yalungi nanda nangangi waluwinyi jangkurr. Ngala yanybayi Kud nayinda
    buyingkinyi jangkurr yalungi marda. Yalunya marda marrimbaja mardarda. Baki nayinda
    buyingkinyi jangkurr duja ngambalangi nanijba marda, janybangangi nangki Jisus
    Krayis ngambalangi marda. Barriwa.
  nii-nii: Yi mił erang, Krais eim Gos wumb kin tuk mii memb ełe, paki tołum nge pułwu
    mołum. Mołpu kin, eim ek konj keimi dinga er pendim ek ei nipi kin, er dinga kindim.
    Kind erpi kin, eim kołpu, enim Gos kin sipi orung sim. Sipi kin, wumb enim oł
    kis oł ok nge ei, ek ni pendrim mił er mulnjpun ei, si kindpi kunum ełe, wumb
    pei Gos ni pendrim mił wumb ei, Gos ekii sik onjung. Wangin kin, wumb ei Gos noman
    konj ngumbii nirim mił, ei ngang sik kin, kunum kunum ka mułngii.
  ign-NT: 'Puíticha ema Cristo, éma yátupi­quenehi viyehe abogado, téchajiu­ru­ca­havihi
    tayehe eta táequene­reruhi matratunehi ema Viya. Eta máepenirahi ema Cristo, mavacha­cha­ripahi
    tamutu eta vipeca­tu­ranaini viti máichuha­que­neanahi éma: viti, énapa ena náinapu­reanaini
    tijaca­panahi eta táinapu­rénihi matratune ema Viya. Tásiha, yátupihi eta macuchu­cui­ra­haviya,
    máijara­cahavi eta vítare­siraya máitava­ca­ca­yarehi.'
  dik-NT: Ku rin ë wɛ̈t kënë yen aye Jethu raan yen loi löŋ dɔ̈ɔ̈r yam, rin bï kɔc
    wäär cï Nhialic thɔ̈n pïr akölriëëc ëbën, pïr yök. Kënë abï rot lëu rin cï Jethu
    thou bï kɔc waar kärɛc yiic, käk wäär cï looi löŋ dɔ̈ɔ̈r tueŋ yic.
  cac-cac: Yuj chi', a Jesucristo tz'ac'an elc'och jun schab'il trato chi'. Ayic ix
    chami, ix yac'can lajvoc smul masanil eb' ayec' d'a yol sc'ab' jun b'ab'el trato
    chi'. Yuj chi' a on̈ avtab'il on̈ yuj Dios yicoc, syal quican jun b'aj yac'naccan
    sti', aton co q'uinal d'a juneln̈ej.
  tzj-E: Rmal c'ara' tak yatanak tzra Cristo che arja' c'amyon ta jc'ac' chuminem
    je nquercosbej wnak chwech Dios. Rmal c'a jrecmic Cristo tak cuytanak chic il
    mac je xbantaja chpam chuminem jc'ola nabey. Y camic oksiq'uin rmal Dios che nokocwina
    nkawil utzil je rtzujun ta ojer, jara' herencia rxin Dios je rxin junlic.
  san-BUR: သ နူတနနိယမသျ မဓျသ္ထော'ဘဝတ် တသျာဘိပြာယော'ယံ ယတ် ပြထမနိယမလင်္ဃနရူပပါပေဘျော
    မၖတျုနာ မုက္တော် ဇာတာယာမ် အာဟူတလောကာ အနန္တကာလီယသမ္ပဒး ပြတိဇ္ဉာဖလံ လဘေရန်၊
  yaa-NT: 'Akka a Moisés ato yoini keskara sharafiano tsõa nikapaonima. Afara chakafapaonifo.
    Nãskakẽ nã afara chakafapaonifo keskara Cristo fistichi ato chaka soaxotiro. Akka
    a Moisés yoipaoni keskara anã ato yoitiroma. Nãskakẽ Cristo oni nokoõnoax naiyoi
    nõko chaka noko soaxoxiki nõ Nios fe ipaxanõ. Nãskakẽ Niospa noko yoini iskafakĩ:
    “Ekeki fekãfe ẽfe Fakeõnoax efe yorafo ixikakĩ,” ixõ noko yoini. Nãskaxõ a noko
    yoiyoni keskara noko inãxii.'
  cab-NT: Ligía Jesucrístu lubeí búyeibei lun ában iséri darádu le adǘga láalibei
    Búngiu wáma. Loúnwenbei Crístu lun ferúdunawa lan figoú le adügǘbei lábugiñe
    binádu darádu, lun gíñe ja lan únbaña wájali lan Búngiu lun lánigu jamá, gayára
    lámuga jerésibiruni labínirun Búngiu le laríñagubei luágu líchugubei lan queísi
    alágan.
  clu-clu: Gani si Cristo maman ang manogpatunga kanatun kag sa Dios sa bago nga kasogtanan.
    Ay paagi sa anang kamatayun gintobos na ang mga tao nga nagsoway sa dati nga kasogtanan.
    Maman dan nga mababaton ron anang mga tinawag ang Dios ang mga butang nga anang
    ginpangako nga maging anda sa ara kataposan.
  swh-ULB: Kwa sababu hiyo, Kristo ni mjumbe wa agano jipya. Hii ndiyo sababu mauti
    imewaacha huru wote walio wa agano la kwanza kutoka katika hatia ya dhambi zao,
    ili kwamba wote walioitwa na Mungu waweze kupokea ahadi ya urithi wao wa milele.
  tpt-NT: Chuncha ni Jesucristo kintamapasaniyan ni sastꞌi chivinti yu Dios jalaktꞌatamakaul
    ixlapanakni. Ex chuncha ni lapanakni yu Dios jalakjuntaꞌita lay laqaꞌiyau tachun
    yu lajꞌoxi yu jantu aqtaun kamiꞌoyaꞌ. Yucha Dios naul kintaxtaqniyan. Ixꞌalin
    kilaqtaqalkꞌan por jantu kamakau yu ixlhinajun ni chivinti yu pꞌunaj jatꞌatamakaul
    ixlapanakni. Pero nil ni Cristo y xlhiyucha kintamalaqmixinin kilaqtaqalkꞌan.
  aai-aai: Ana’an iti isan Keriso na obaibasit boubun ana orot foun batayan matar,
    saise sabuw iyab God rubinih wanatowan ana baigegewasin eomatanih nitih. Anayabin
    sabuw obaibasit atamaninamaim hima kakafih hisinaf obaibasit ana ofafar hi’astu’utu’ub
    hinan Keriso ana morobomaim tubunih hitit.
  sny-sny: Sosu nomo yo seni luwaru a'i ironamisiya su, Owane Sitewi lo marepi weriyei
    yo seni luwaru a'i nomo lo au sasari pamowerowata. Sosu nomo werese Owane Sitewi
    lo marepi weriyei unahi iroteye ape, nomo marepi unou a'i ironamiteye. Serai Krais
    lai apou toteye. “Ane lu taune lo yo seni luwaru a'i au sasari po'uteyei ne totesiya.”
    Serai le me tape'i sahe temeniyeye su, le Owane Sitewi lo marepi he'i a'i, au
    iro henerai. Lu taune werese, Owane Sitewi au te'e ariariyeye ape, lowe marepi
    hepene norohuwe he'i a'i le lowe ma'e au te'e naneiye ape, anirowa. Serai Krais
    temeniyeye su, le nomo ne ete hene aniyewe, nomo ma'e marepi hepene norohuwe he'i
    a'i mi mi pasi pasi weriyei ironamitorowa ape auwe. Sosu lowe lu taune wara'i
    a'i Owane Sitewi lo nihe se ironamitorowa.
  myy-myy: Ito bajiri iti oca tʉocõri, “Jesucristo ĩti ñami mame oca manire gotitoni
    Dios ĩ cõarʉ”, ya mani. Cajero Dios ĩ rotisʉore gaye cʉdi jeo masibisija mani.
    Ito bajiri Dios ĩ rotisʉore mani cʉdi jeo masibejare, itire waja yi ĩsirocʉ manire
    yiari goda ĩsiñi Cristo. Ito bajiro Cristo ĩ yija ticõri, Dios ĩ goticãdo bajiroti
    yigʉ yiguĩji ĩ. Mani ñeñaro yirisere ãcabojocõri, ĩ rãca mani ñatĩñatoni manire
    ãmigʉ̃ yiguĩji Dios.
  trc-NT: Dan me se Jesucristó me se caviꞌ soꞌ cheꞌé rej queneꞌen soꞌ se vaa ne gu̱un
    nucua̱j yuvii̱ canoco̱ꞌ nij yuvii̱ nu̱ꞌ tucuáán cataj xnaꞌanj Diose̱ asino ya̱a̱n
    rihaan síí cuꞌna̱j Moisés chugua̱nj. Cheꞌé dan Jesucristó me síí narqué tucuáán
    naca̱ cheꞌé níꞌ, cataj xnaꞌanj soꞌ nana̱ naca̱ rihaan níꞌ da̱j quiꞌya̱j níꞌ, cavi̱i̱
    sa̱ꞌ níꞌ rihaan Diose̱ a. Cheꞌé dan níꞌ si̱j canacúún Diose̱ man roꞌ, naca̱j níꞌ
    nu̱ꞌ se sa̱ꞌ cataj xnaꞌanj Diose̱ se vaa rque̱ soꞌ rihaan níꞌ nu̱ꞌ cavii nu̱ꞌ
    caꞌanj ei.
  cut-NT: Nducote chih Dihvo vo Jesucristo, chera yun yahn ye ne, va ta̱h ye vederihquentiyon
    ra, ra̱hn nan ye uvo na̱n Dendiohs. Chemin che ihyan che a tenda̱hnun Dendiohs
    ne, cuahtenan ye vahchetero numacuahn ro nduhca̱ che ca̱h Dendiohs ndudo yahn
    ye. Nducote chih Dihvo vo ne, ndedevahn ye uvo, te ca̱va ihyan min nchahco Dendiohs
    nunde yuhn vo che hua dinahn vo vederihquentiyon yahn ye che chihnde ro mena̱n.
  bel-bel: І таму Ён ёсьць Заступнік Новага Запавета, каб у выніку сьмерці Ягонай,
    якая была дзеля адкупленьня ад злачынстваў, зробленых у першым запавеце, пакліканыя
    да вечнай спадчыны атрымалі абяцаньне.
  zlm-KSZI: Itulah sebabnya Dia menjadi Pengantara bagi perjanjian baru, melalui kematian,
    untuk menebus kesalahan di bawah perjanjian pertama, supaya mereka yang dipanggil
    dapat menerima janji warisan yang kekal.
  gdr-gdr: Sɨ onggɨt penaemb Ton sisɨl outɨnti tɨrɨr omnijog yɨt wɨrand ɨnyɨnyɨnd
    yɨr iyena rɨga awonj God dɨde rɨga ganggand. Ɨ Ton ket uj awonj onggɨt negɨr mɨle
    ɨrabam rɨna re rɨgap omnɨka eyenento naskanyam outɨnti tɨrɨr omnijog yɨt wɨrand.
    Nokɨm da ɨdenat rɨga yena re God ara emokinonj, ton b'ogla owabɨnsi dadal ngɨrpu
    kesa b'ogɨl rɨna re God tɨrɨr amninonj okawam.
  vmy-NT: ꞌBamani, Cristo kꞌenntjai ngatꞌare xuta ꞌba ꞌbatsaꞌen kitsindaini ngatꞌare
    jere xi kitsaꞌen kionga chji ngisare kjua xi tjun ꞌenda Naꞌenchana. ꞌBa ngatꞌare
    Cristo ꞌenda kjua xatse Naꞌenchana, tuxi ku̱an sa̱kunire xuta xi nukjuare ngatꞌare
    kui kjuanda xi kitsuyatitjun nga sjantsjaire.
  cmn-FEB: 因此，他作了新约定关系的中间人，借着他的死，救赎了人们在第一份约定关系中犯下的罪行，让那些蒙召之人，获得永远继承的承诺。
  gmv-RNT: Hessa gish xeeygetidayti istas immana geetettida merna laata ekkana mala
    Kirstoosi ooratha caaqos gaannatizadde gidides. Koyro caaqoza garsan diza wode
    isti ooththida nagarappe geeyana mala ista gish izi hayqqides.
  ncl-NT: Yojque, yihual Cristo moquetza lajco pin lacames huan Dios pa quinpalehuis
    yojque quinami quijtúa in lajtulisli yancuic. Yojque yehuanten hual Dios quinnotzac
    pa yesqui ixolomes huil canalo inon hual unca iyaxca Dios, inon hual amo quiman
    lamis, inon hual Dios quijtuc neli pampa yahuiaya quinmaca. Quinmacas inon pampa
    unca Cristo hual miquic, huan pampa in, imiquilisli quinmacahua. Quinquixtilic
    in laijlaculisli hual quichihuajque quiman quipianijme pa quineltocasqui in lajtulisli
    calica Dios quipehualtic.
  sua-sua: He her gi ekam ko e Yesus ka gidiel tkais kam momgol mor enang tok, en
    tle kat kais kam rere orom o mia ko kim E Nut kat, kmel ka mokpom to a gunngar
    kun pgegom mor va E Nut. Ii, va nma rere orom o mia tok, he nang o mia tgus ruk
    Ngar Teit to E Nut ta ktar vaeng ngar kam mokpom kar En, kam kol a ktalhok to
    kam plong vle ko kim En ngnik ngnik, endo En mruo ta ktar el karo tnangal ngang
    o mia kam kol ko mkor En. Ii, e Yesus tkais kam rere orom o mia tok, her gi vgum
    ko tmur slak orom ka vok mruo kam yor kmel ekmar orom en mruo kam kta lol mar
    kmeknik orom mar, mar kam vle ngang E Nut, he khong ngar pum ngaro kapnes ruk
    ngak lol ekam ngaro kerkeknen ruk ngat eharom mar tie ko ngta vle ku meorom E
    Nut ka mokpom to tennik.
  are-are: Kristanha iluka relha lenha ntjarranha tangkalhelitjika, etnala korna ntelalhakala,
    etna turtala itja Altjirraka lheloalhelintja arrkurlinyaka kangkwerrakala. Ilumala
    Kristala lheloalhelintja lyartinyantama ingkairnaka, relha Altjirrala urrarakala
    ntjarra ngampakala etatha nitjinanga.
  gai-gai: Ainda moca Karaisna racaindpaikca aimo Raraŋ Aetaniacna lamnɨac ŋgoutmo
    moca rat ŋgoin. Aintik Iesusa ma rɨkca wɨtɨkca eacrena ramoot ndarurina, te, ma
    leacatna kam ŋgammo, mo gagranan. Na ma menacatke, meikramtaɨrmo mac nda oikrina,
    na mina tɨpemb ŋgorikta makukarmo mo kecarina, an kɨdrɨkca an outna leacatna kamma
    eacari, mina moatnan. Na meikramtaɨra Raraŋ Aetaniaca acatna kamma waraca raŋgai
    te, mina an iarwarna eteacna watta atua Raraŋ Aetaniaca ndona mombonikmo neaŋ
    ndoprinanna, mina aŋgɨnandet. Te, mina iarwara laŋ ndeacnandet.
  qvm-NT: Tsaynog nogantsi-raycu cruzcho wanuptinmi Tayta Diosnintsi mushog conträtuta
    rurargan. Tsaynogpami Tayta Diosnintsi acrashgan cagcuna perdonashga car promitishgan
    herenciata gloriacho chasquengapag. Manami nogalantsita perdonamänantsipagtsu
    Jesucristo wanorgan, sinöga punta cag conträtuta chasqueg runacunatapis perdonananpagmi
    wanorgan.
  chz-NTPS: Kihꜗ heˉja̱ˉ, Cristo heꜘ hi̱ˉ gaꜙjmeeꜘ ko̱o̱ˉ hmoohˊ hmëëꜘ. Gaꜙju̱u̱yꜗ
