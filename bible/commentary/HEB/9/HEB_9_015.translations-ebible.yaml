    wétaantain-kwaasi maénááwe.
  tbg-tbg: Karaitiva Kotira qaraaka uva qovarama kai vaiintivama vairo. Kotiva nai
    kauqu aiqiqaa aqukeharo tiharo, Te naarama taaina vaiinti nahentika koqema nimitaari
    vika ekaa enta koqemake qaqi variqi vuate, turara tiro, Karaitiva vi uvava quqaa
    vivau variarire tiro, qovarama vura. Haaru Kotiva Mosiraqaa vohaa uva tiva taataukero
    vato uvara vaiinti nahenti kia ho avataraiti, qora kaiqaqai varaqi vi vauvaro
    Kotiva vika qora uva nunka nimitareva iharo qaraaka uva tiva taatau tovaro Karaitiva
    vaiinti nahentiarao tiro vuru qutu vura.
  hub-NT: Tuma asamtai shuar tunauri tsagkuuramu ainanka pujut tuke atin nayaimpinam
    a nuna Yuus anajmatawaiti. Jesucristo pujut nagkanchaun sukarta nuka, ina agkanmamtikramattsa
    mantamnawaiti. Tuma asa nigki chicham yamarman nekamtikramawaitji.
  hmo-hmo: Unai dainai Keriso ese taravatu matamatana ia haginia, bona taunimanima
    durua totona ia be Dirava ena vairanai ia gini noho. Keriso ia mase, taunimanima
    do ia hamauria totona, bona edia kerere, taravatu gunana lalonai idia karaia gaudia
    do ia kokia totona. Unai dainai Dirava ena boiboi idia kamonai henia taudia ibounai
    ese, Dirava ia gwauhamatalaia mauri hanaihanai do idia abia. Inai gwauhamata ese
    Dirava ena natuna ibounai do ia hanamoa, ela bona hanaihanai.
  big-big: Tegi Kilisi ngago wik silok tiya puragi yombanu libugebek wizigeya yombanu
    ngago yeiya puwili mabuwili watabi palumu panu Mangogo pigi marek kalogoliwili
    miza puwiliyegi yanageya wizagomagi sawiya piyengka puwili kanda weibene. Purik
    weik Kilisigi ibendagi ngane puwiligu ngago were silok tiyarage kulengke koyawekke
    kaile miza piyengki wiyeke ngangang wagelagi puraga wila wazaya.
  gux-G: Lanya po O tie O dɔnŋanmo candanbaanlo. Kelima naani ke i polidi ye, li tie
    taladi ke ban waani ka cincinli yua kpe.
