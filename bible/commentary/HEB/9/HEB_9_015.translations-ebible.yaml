  sri-sri: Irasirigʉ Jesucristo, Marĩpʉ ĩgʉ̃ beyenerãrẽ maama werepíderosũta iridi
    ããrĩmí marĩrẽ taubu. Marĩrẽ taugʉ, Marĩpʉyarã ĩgʉ̃ merã õãrõ ããrĩnímakʉ̃ iridi
    ããrĩmí. Irasirirã Marĩpʉ ĩgʉ̃yarãrẽ sĩburire oparãkoa. Moisés doreri dita ããrĩmakʉ̃,
    marĩ ñerĩ iridea waja, waja oparã dita ããrĩbukoa dapa. Cristo marĩrẽ curusague
    boabosadi ããrĩmí, marĩ ñerĩ iridea waja, waja opabonerãrẽ taubu.
  nal-nal: Naan avuvuna xanaan Kaarisito xa ra giu a rudaxaiang faaxur labirua wana
    Nakmai ma aubina. Naan ka ra giu a rudaxaiang kanaan kuna naandi ina Nakmai xa
    ra kalin naandi, dina zuruk amun daxaiang ina xana iziar bulaai lalozang a xalxalang
    sina. Kaarisito xa ra wul naandi wana daraaina araan naan ka maat saxot naandi.
    Ma a maatang sina xa vamamaraxaas naandi ziaana matmalabuk taksaat sin naandi
    ina di ra giu araan a rudaxaiang iwaamua xa iziar nanga.
  kyq-kyq: Taa naan̰ se ɓo al‑Masi se, naan̰ ɓo debm daan Raa ute jikilimge ɔɔ ute
    ɗoobm naan̰ se ɓo Raa dɔɔk ute jeege kiji. Naan̰ ooy se taa dugŋ do jeege kɛn
    tujo kaaɗ kɛn Raa dɔɔko ute jeen̰ge do dɔkin̰ se. Ɔɔ bin ɓo jee kɛn Raa daŋɗe
    se, naaɗe Ꞌkɔŋ bɛɗɗe maakŋ nakge tun kɛn Raa bɔɔbin̰ga bɔɔb gɛn daayum jeen̰ge
    tu ɔɔ taaɗɗenga taaɗ ɔɔ utu aɗesin̰ kɛɗ se.
  kwd-kwd: Ma tofuna ngaia 'e 'ilo'oo, la Jisas Kraes na wane ba'ita fafia fataarunga'inga
    fooru, fana nga ta'a na God 'e firiga, tagila ngaria nga mooringa firi lo'oo God
    'e fataarunga'i fai. Ngaia 'e lau tofuna nga maenga ala Jisas Kraes. Ma tofuna
    nga maenga ala Jisas Kraes, God te'e lafua no'o rianga na ta'a na gila agea na
    alata nga fataarunga'inga 'ua ngaia 'e ba'ita 'ua fafiga.
  ded-ded: Kristo ye yengena kekeha faiemema dzadzahac gboriaac ngicbotuc anec. Nenang
    dzadzahac esea imocac dedeseriyoac kpeing. Kpeni yeng homema bunnina mema dzadzahac
    esea imocac bageaunac menunuec. Anutungo ngicngac kpacnunukecde, nenang kekecseriac
    maridzoming menideac Kristongo ifi anec.
  ewe-ewe: Le susu sia tae Kristo nye nubabla yeye la ƒe avuléla be ame siwo woyɔ
    la naxɔ domenyinyi mavɔ la ƒe ŋugbedodo. Azɔ la, eku be wòazu fexexe ɖe ame siwo
    wɔ nu vɔ̃ le nubabla xoxoa te la ta.
  nuy-nuy: Yigaj! Na-Christ niwu-yarrijgina-wugij anubani-yung ana-gadhuwa ngarrani-lhalamayaa-yinyung
    ngagurri-wuy na-God-gala. Nigaayung na-God ngaanii-gaḏangi ngagurru, nguynju yadhu
    ngirri-waṉagana anaarrawindi aniij-mamaaḻang anuguuguni-yinyung, niga ngaani-lhalamayaa-yinyung
    ngagurru. Nigaayung na-Christ ni-ngawiiyn anubani-yung, niga ngaani-bayarra-gayn
    ngagurru, nguynju yadhu ngagurru ngurru-warrgarrga aḏaba anubani-yung-gala anaarrawindi-lhangu
    anaalaaladi-wala, ngurru-waṉbini-yinyung anubani-yunggaj, aniiyn-nungguḏaaba-waj
    ngaani-lhalamayaa-yinyung na-God.
  cop-BHC: ⲞⲨⲞϨ ⲈⲐⲂⲈⲪⲀⲒ ⲞⲨⲘⲈⲤⲒⲦⲎⲤ ⲠⲈ ⲚⲦⲈⲞⲨⲆⲒⲀⲐⲎⲔⲎ ⲘⲂⲈⲢⲒ ϨⲞⲠⲰⲤ ⲈⲀϤϢⲰⲠⲒ ⲚϪⲈⲞⲨⲘⲞⲨ ⲈⲨⲤⲰϮ
