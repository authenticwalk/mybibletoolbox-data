  boa-NT: Diibyée muurá Jetsocríjtó tsáá béhné pityájcojúréjuco mééma imyéénuki. Muuráhjáa
    tujkénú Píívyéébe méénúné pityájcójú pañe íjcyámé imítyuháñé téhdure tsúúca ímíbaavyé
