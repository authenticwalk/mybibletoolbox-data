    enepone pahunévotihiko, énomone kutí'inoke mani ipihópokonoti ne xâne koeku óvea
    opékuke xunáko neko inúxoti kixovókuti ítukeinoa Itukó'oviti ne xâne nóvo.
  bmr-NT: Jaamaño Jesucristo jino bohono iimaa eetavomɨnaafi. Mɨɨro diibo guijevefeenedɨ,
    eedeehiimaaguiinovɨ imitɨnoco omoonɨuno buusucafetehi. Jaamo diito Moocaani ucuuhuvaumo,
    ifinɨjitɨno busumijeque diibo unuunoco gaayɨcɨji.
  fuf-fuf: Ko ɗun waɗi si ko kanko woni holnuɗo ahadi heyri ndin, fii yo noddaaɓe
    ɓen hendo ndondi poomayankeeri ndi Alla fodi ɓe ndin. Ko fii mayde makko nden
    wonii sadaka fii sottugol ɓe e ɗin bonnereeji waɗaaɗi ka fewndo ahadi hinndi.
  bhl-bhl: Kaneko kasike, Kulais e kitakamin weng beem mutuk kunum kese kasike, Sunbin-Got
    akalem wiin so galmoko, “Yu sunsun finik so bin kulokoliw te!”, yangse kunum waneng
    biilo fein finik so bin duyemei, i sunsun kuw abiil tikin kel bokoliw te. Nimtew
    angom? Kulais e kuanse kasike, emisik kitakamin weng beem afak bomi, sakalaw keko,
    weng bo bo kelewkabiliw kunum waneng biim yan wa bakati kuluko, banim kelewse
    kasike.
  ons-ons: Kine ea wane Kristo eŋe eŋine weŋemineŋo ŋebuki, ŋene qelaŋangone, pakimo
    oŋom keuo okoraki paki, siwa siwap so tako rakot musele, ea ma togolemaike, pakimo,
    eŋe siwa siwap me tako rakot sogino okora more, borikine makoi, ea mataliki siukwareke,
    yalinane ŋei ŋerep eŋe Anutu wane aŋaine teweke modat kaikei, pakimo, Anutu eŋe
    sogine gege maikei wane ra biŋek qeke, ea mau paki, eŋine ŋerep medep wele okangoi,
    so Anutuŋo gege togon, gege wane mosop biŋek qe ebonge, ea maine maikei, so eŋe
    gege togon ge arikei.
  con-NTPO: Chigaja tayoe a'i'ccu fae'ngae injancco'fa'choma condasepa a'ima ttu'se
    Tise a'ive da'faye. Tsa'ma tsa'caen injanccopa fi'ttipa afe'choja a'ima tsangae
    ccushaeñe oshambisi Chigaja ccase cuname a'i'ccu injancco'faya'choma condase.
    Cunama condasesi Cristoja ingima ñoquian'suve dapa pa egae tsincon'cho shacama
    ccuchapa tsangae joqquitssiañe. Tsa'caen pasi tsu tayo'su ttuseye'chondeccu'qque
    osha'cho Chiga a'inga ñotsse tsoñe su'choma isuye osha'fa.
  ghs-ghs: Oonihe poro tongo bosabosa oi too pasere eeteqi abi kahosanoma samaneke
    gaama qaata. Oonihe gaamami nokoi poro tongo usaqeta qeemaquho isakiama naate
    qaata, dzaasa. Oonita apei nokoho habara naate baatemi qeemaqa usaqeho naru oke
    minaraho quba mai eete qaaraqu? Oke hiireqi beebe eete qaatahe aoke Kiristui napaho
    habara naate baateqi poro tongo usaqeho tuhotuho naate oorai.
  peg-peg: ଆରେ ଇ କାରଣ୍‌ତାଂ କ୍ରିସ୍ଟ ପୁନି ନିୟମ୍‌ନି ମାଦ୍‌ଣାକାନ୍‌ ଆତାନ୍ନା, ଇନେସ୍‌ ପର୍ତୁମ୍‌
    ନିୟମ୍‌କାଡ଼୍‌ନି ଅପ୍‌ରାଦ୍‌ ମତର୍‌ ମୁକ୍‌ଡ଼ାନାକା ହାକିବଗ୍‌ କିୟା ଆଜ଼ି ମାଚିଲେ କୁକ୍ୟାତି
    ଲକୁ ୱିଜ଼୍‌ୱିତି ଆଦିକାର୍‌ ବିସ୍ରେ ପାର୍ମାଣ୍‌ନି ପାଡ଼୍‌ ପାୟା ଆନାର୍‌ ।
  txu-NT: Kadjy, Kritu kamrô prĩne kute me bajo mex gu me Metĩndjwỳnhmã badjàpênh
    kadjy ne Kritu kukràdjà nyo kato. Metĩndjwỳnh kute amiwỳr me bajwỳr ne kute me
    bamã kabẽn pydjin arẽnh ne kute me bamã mỳjja mex jarẽnh gu me 'ỳr babôxmã. Nhym
    me banhõ mỳjja mexja dja rã'ã rã'ãn o ino rer kêtkumrẽx. Mrãmri dja Kritu ã memã
    o ane. Kadjy ne arỳm me axwe pãnh ty. Me kute kukràdjà tũmja ar o bari ne me Metĩndjwỳnhkam
    axwe nhym kam arỳm Jeju amityko o pãnh ne.
  eng-WEBU: For this reason he is the mediator of a new covenant, since a death has
    occurred for the redemption of the transgressions that were under the first covenant,
    that those who have been called may receive the promise of the eternal inheritance.
  gnw-NT: Jare cua jeco pegua Tumpa uicuaaca ma trato ipɨau vae Cristo rupi. Echa'ã
    Cristo umano umbɨepɨ vaerã trato tenondegua vae güɨnoi vae reta imbaeyoa reta
    re. Jáeramo jocua Tumpa uiparavo vae reta güɨnoita imbaerã opa mbae vae Tumpa
    jei umeeta chupe reta vae.
  mux-mux: '⸤Akiliinga ung te wasie i-sipa mele: Krais-ni oliunga ulu-pulu-kismanga
    alko topa mindili nurum-na oliu mundu-mong naa tepu Pulu Yili-nga kongunale manda
    temulú⸥ akiliinga yunga memale onde lenjipa kulurum ulu akili-ni Pulu Yili-ni
    ung nimba panjipa mi lirim ung-konale Yesos-ni ‘Kamu wendu omba lipili.’ nirim.
    Yambumanga nimba kulunjurum ulele-ni ulu tale tirim. ⸤Te i-sipa mele:⸥ Pulu Yili-ni
    nimba panjipa mi lirim ung-uiele toku pula toku yunga ung-manima liiku su siku
    ulu-pulu-kis tiringma Yesos-ni ‘Mania pupili. Pulu Yili akuma kanupa konde tenjipa,
    akumanga enini “Pundu tangi.” naa nipili. Aku tiringimanga enini mini-pali molku
    kis-siku mindi pungí kupulanum-na wendu wangi.’ nimba eninga nimba alko topa mindili
    nomba kolupa yunga memale-ni eninga pundu tunjurum. ⸤Te i-sipa mele:⸥ Yunga memale
    Onde lenjipa kulurumeliinga ung-uiele-ni nukurum yambuma Pulu Yili piliiku muluringmanga
    numanuma yunga memale-ni kamu lumaye tonjupa kene Yesos-ni yambumanga nimba tinjirimele-ni
    oliu-ni ulu-pulu-kis telemuluma omba mania pulimú, akuma Pulu Yili-ni alsupa naa
    piliipa molemú-na Pulu Yili yu-ni makó topa “Wai.” nilimú mele piliiku kene olemele
    yambuma Pulu Yili yu-ni molku konjuku mindi puli ulu-pulele kene méle kaíma kene
    “Nanga pulu lemba yambuma simbu.” nimba, nimba panjurum akuma simba liingí.'
  maj-NT: Kui b'a̱ maha, Cristo̱ k'ienntjáíhi xu̱ta̱ ko̱ b'a̱ ts'ín kits'ín nda̱íhi̱
    ra̱ ngatitsun xi i̱ncha kits'ín nk'ie nga chjí saha̱ ra̱ ni xi tjun y'énda Nti̱a̱ná.
    Ko̱ Cristo̱ kits'ín nga kama chjíhi̱ ra̱ ni tse̱tse̱ xi y'énda Nti̱a̱ná, tu̱ xi
    xu̱ta̱ xi Nti̱a̱ná j'ájihin ka̱ma ts'i̱ínkjáín síhi̱n ra̱ ni xi kitsúya títjun
    nga tsjáha̱.
  bkq-NT: Deus tynynonro modo agâ iwelo tâdâseinwândo anhedyly myakâwâm Cristo anhetyby
    wâgâ. Cristo iguely myakâwâm saguho tâzezewenry einwânnipyry modo inakanhe itobyry
    xygakeze lâpylâ, Deus tynynonroem ingâseguyly modo “Koendonro adaindânry xuduze
    urâ” kehobyry nhemakehomoem.
  kue-kue: Yesus bormaimo mina ere endungo nono God ongumuglo mina wakai mounga. Yeglpre
    Yesus erme sunawom mogl kontrak kor sigigle dungwa, ipre God yomba aglendi yungwa
    kor aimande meglkwa inaglkwa pre dipanduglkwa ikra inaglkwa. Ipre Yesus gogltre
    ana kontrak okuna mina tandaglmeno paimoglkwa i ikra koko ende ana yomba toposi
    ikine endungwa.
  cot-NT: Irootaquequea ipeantacaca Quirishito asatecapojanquitsica niganqui onetsanamajaquempaniji
    iroaquerari paaquito, cameetsaniji irirajia icajemajiaqueca irashintajiapojemparo
    inintacaitsicarica caarica teroncajatsi. Imetojaventajiaqueritari yoguipaquijacoventaqueri
    aatoniji omperaperaashirentajiajari igovaeguisherejia ipeacajaiacaca choocatirajagueti
    iroquetica paaquito.
  bnp-bnp: Ngane e Isu i pesi na kurukuruna Vure, e huriki a bakovi a ngatavine, i
    vakatora a ngava dagi karaba. E huriki a viri a Vure i gale ria, bara ri bole
    a maki a Vure i ta muholi ge habi ne huriki e tuna. Ri gi bole, ri gi tahoka vakaroro,
    a vuhuna e Isu i mate na murine hita, ge puga vuroki a naro hale si rata na tahuna
    si ramai a ngava dagi muga.
  apn-NT: 'Nẽ amnepê mã na prem piitã Tĩrtũm kapẽr tũm kôt amnhĩ nhĩpêx mex o pa hkêt
    nẽ. Mẽ kot xatã hkôt amnhĩ nhĩpêx o pa hã amnhĩ jarẽnh tã hkôt amnhĩ nhĩpêx kêt
    nẽ. Jakamã na pre Kris wrỳ nẽ mẽ pahte hkôt amnhĩ xunhwỳr mã xwỳnhjê mã Tĩrtũm
    kapẽr nyw jarẽ nẽ mẽ pamã: —Kot paj mẽ anê ty nhũm Tĩrtũm ã ixte amnhĩ nhĩpêx
    anhỹrja kukwak ri mẽ ato mex rãhã ho pa. Anẽ. Hãmri nẽ amnhĩ jarẽnh xà hkôt mẽ
    pahte amnhĩ tomnuj piitã hpãnhã amnhĩrer kaxyw mẽ panê ty.'
  ctp-NT: Kanꞌ chaꞌ Krixtu lka nu mskanꞌ ska chaꞌ kwi chaꞌ tyiꞌin chaꞌ ꞌin Ndiose
    loꞌo nten chalyuu, kwiꞌ loꞌo nchga nten nu wa ngulo suwi Ndiose. Ngwañaꞌan yꞌni
    Krixtu, bra nu ngujwi yu, chaꞌ ngwañaꞌan mdoꞌo laan ꞌin nchga chaꞌ kuxi nu mdiꞌin
    ꞌñaan xa nu mdukwaan chaꞌ kula kanꞌ. Loꞌo ni, ka kaja nchga chaꞌ nu wa ykwiꞌ Ndiose
    Stian loꞌoan chaꞌ kaja ꞌñaan loꞌo ꞌin nchga nten nu wa ngulo suwi Ni; loꞌo ja
    tsaa tii ꞌa chaꞌ kanꞌ ꞌñaan siyaꞌ ti bra kanꞌ.
  opm-opm: Krais oh ihtin han hat pat han ohoh ihan oh kopenohe dik natir meng oh
    mutuh han hat patmur. Ama ihat pat han oh dir rihohe dik natip meng hrepdapat
    hat patim er hat sashe ohe pe yan oh orhe boknong mar namohom haputipmur. Ma haputip
    oh dirnong er nang oh natpat napapat nangnong oh nagatmar haputipmur. Dire gwemat
    ihat haputip ohoh ihan Got oh maihir norhe nita ham norhorsi yah hat paten da
    ohsi hatiprimur napor kis nahat napapat bap diroh arpin orhorsi yah hat paten
    ohe dasi haptimur.
  bvr-bvr: Gun-narda nula — minyja ngardawa nipa Christ mun-nika maningan arr-wepana,
    ngaja, ngarla — gun-nardiya nula nipa gojilapa a-jirra burrwa Wangarr rrapa gu-galiya
    yerrcha, rrapa aburr-molamola burr-nenga nula Wangarr gun-gata nula gun-geka rum.
    Barra minypa Wangarr burr-yika gu-ngarda yerrcha aburr-gata nipa a-gonyjinga burrwa
    birripa gubu-ma barra gun-gata nipa gochila bin-dana gun-birripa barra gu-nipa
    barra burrwa gu-workiya. Minyjiya. Nipa gun-mola burrwa birripa barra gubu-ma,
    ngardawa gun-gata bapurr gu-yu yanma gu-lirrjiyana burrwa gun-gata minypa birripa
    werra aburr-negiyana aburr-workiyana, gun-guwarr rum gu-yu.
  wal-wal: Hegaa gishshau, Xoossai xeesidoogeeti i immana giido merinaa anjjuwaa laattana
    mala, Kiristtoosi ooratta maachchau gaannatiis; hegee hanana danddayiyoogee, asai
    koiro maachchaappe garssan de7iiddi oottido bala ailletettaappe kessiya haiqoi
    de7iyo gishshassa.
  zad-NT: Daan, Crístona' bx̱ie' dii koba' daa bc̱heb Chioza' gone' c̱hecho, cho'
    gox wṉabe'. Ḻa' daa bi'e yeḻ' mban c̱he'na' wite' ni c̱hecho, wdixje' saaxyaka'
    bencho shlak ben leya' llin, kwenc̱he gak ikaacho daa bc̱heb Chioza' goṉe' c̱hecho
    zejḻi kaṉi.
  kmg-kmg: Irec hâcne Kristo e šâšâfic ɋâricnere jâcne ewec, erâ šâšâfic raŋɋanao
    juhuc kiŋ bâfuakicne i taraocte hâmowec, eme irec biŋefâc-ticne jaŋe juju sanaŋte
    merâfâc roniŋte mujarekicne i sâcne roniŋmu.
  aso-aso: Idoꞌ Kilisitoꞌ vaniseꞌve neꞌmo lihimete mukiꞌ gilite hulo-ledaaꞌ neineꞌ
    nenako Izesuꞌ aza nene evenekisi Oꞌmososi kuku holo-ledo gamazi hulo eza ema ogo
