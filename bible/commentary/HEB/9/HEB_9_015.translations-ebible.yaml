  tha-KJV: เพราะเหตุนี้​พระองค์​จึงทรงเป็นคนกลางแห่งพันธสัญญาใหม่ เพื่อเมื่​อม​ี​ผู้​หน​ึ่งตายสำหรั​บท​ี่จะไถ่การละเมิดของคนที่​ได้​ละเมิดต่อพันธสัญญาเดิ​มน​ั้นแล้ว
