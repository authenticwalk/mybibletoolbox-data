  tel-2017: ఈ కారణం చేత ఈ కొత్త ఒప్పందానికి క్రీస్తు మధ్యవర్తిగా ఉన్నాడు. ఇలా ఎందుకంటే,
    మొదటి ఒప్పందం కింద ఉన్న ప్రజలను వారు చేసిన పాపాలకు కలిగే శిక్ష నుండి విడిపించడానికి
    ఒకరు చనిపోయారు. కాబట్టి దేవుడు పిలిచిన వారు ఆయన వాగ్దానం చేసిన తమ శాశ్వతమైన వారసత్వాన్ని
    స్వీకరించడానికి వీలు కలిగింది.
  hat-BSA: Pou rezon sila a, Li se medyatè a yon akò tounèf. Pouke, depi yon mò gen
