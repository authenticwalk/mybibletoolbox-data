  snc-snc: Ginitaḡo variḡuna nuḡanai Keriso tu Barau e tarimarima fakari ai eruḡani.
    Korana tu Barau na ekearito tarimari mabarari na ekiraḡi-toreato maḡuri vanaḡivanaḡina
    beḡene ḡabia. Moḡesi nai Keriso emaseto, tovotovona ginitaḡona nuḡanai tarimarima
    ḡevei-rakavato ḡeri rakava na bene ruḡa-vaḡiri ḡana.
  lgl-lgl: Ma sulia 'e 'urifo, Jesus Christ lo 'e wale ba'ela lo fafia sae alafuuna
    fa'alu, 'ali ioli God 'e soida gi, gera kae sakea maurina firi 'e God 'e sae alafuu
    'alia. 'E talawarau mola 'ala fala God ka tau 'urifo, 'i osiala maenala Jesus
    Christ. Ma 'alia maenala Jesus Christ, God ka lufaa lo ta'ana ioli gera tauda
    ala talasi sae alafuuna 'ualo 'e 'ilitoa 'ua fafida gi.
  mmo-mmo: + o 9:15 1Ti 2:5; Hiblu 8:6*Kalisi tu omaaho sen lukalaam naale Anutu be
    yiiy lavuun, tombe wiing-ambe vakasin moos sen Anutu jôôy-ato nôôn ak vu yiiy.
    Om yimb lung la in nambe nôôh hil pin vêêl in va nipaya sen sil davu kalêêh tanasin
    ango munggin-ato, in nambe hil sen Anutu teey sil-ambe nanyend vuun-ato, ond sil
    gako nôôn danggata sen Anutu nêêl bôôy nambe le bu vu yite noondin-asôôto.
  ncu-NT: Ane̱ŋ se̱‑ɔ, Kristoo e̱ gye̱ ane̱ aa Wuribware̱ mbo̱ŋtɔ‑rɔ ɔye̱re̱po̱ ne̱
    Wuribware̱ a bo̱rɔ mò̱ se̱ waa e̱taŋ po̱pwɛɛ‑ɔ bo̱ sa ase̱sɛ‑ɔ. Na bamo̱ ne̱
    Wuribware̱ a te̱e̱ fe̱yɛ bo̱ bo̱ kye̱na mò̱ ase̱ nsu pɛɛɛ‑ɔ nya taare̱ nya kakye̱na
    po̱pwɛɛ mɔ ne̱ ɔɔ tɔwe̱ bo̱ be̱ya fe̱yɛ ɔ sa bamo̱ a bo̱ kye̱na‑ɔ. Mò̱ fɔŋfɔŋ
    lowi ne̱ ɔɔ bo̱ kɔɔre̱ ase̱sɛ kiŋŋaa bamo̱ baa, ne̱ ɔɔ sa ne̱ baa nya bamo̱ e̱ye̱e̱,
    ne̱ baa le̱e̱ e̱bɔye̱ ne̱ baa waa saŋ ne̱ bo̱ bo̱ e̱taŋ de̱daa‑ɔ kaase̱‑ɔ‑rɔ.
  cni-NT: 'Ari peerani apatiro ayojeitaquero isanquenare Moishishi, aisati antapinijeitaquero
    caari cameetsatatsi, ajajeitanteameri Sharincaveniqui; iro cantaincha icamimentajeitaquee
    Quirishito, yoavisacojeitantajeeri. Meeca onashita icantajeitaqueeri Tasorentsi:
    “Ocameetsaiteti maaroni nocashiacaajeitaqueriri quemisantajeitanari nocoyeajeitaqueri.
    Incantaitatiyempani iroveshireimentajeitearo”.'
  eng-WMB: For this reason he is the mediator of a new covenant, since a death has
    occurred for the redemption of the transgressions that were under the first covenant,
    that those who have been called may receive the promise of the eternal inheritance.
  zaw-NT: 'Ni''cni Jesucrist najc nani suga'' galäii: nez lo Dios näjza nez loj rebeṉ
    guedxliuj xcuent didxcoob. Yäḻgujt xten Jesucrist najc te gudzucajni xtojḻ rebeṉ
    näjza xtojḻ renani bejn si''cni caj lo leii, te xca'' guiraa reni agurejdx Dios
    yäḻnabajṉ par tejpas, si''c bia''n diidx galooli.'
  san-MAL: സ നൂതനനിയമസ്യ മധ്യസ്ഥോഽഭവത് തസ്യാഭിപ്രായോഽയം യത് പ്രഥമനിയമലങ്ഘനരൂപപാപേഭ്യോ
    മൃത്യുനാ മുക്തൗ ജാതായാമ് ആഹൂതലോകാ അനന്തകാലീയസമ്പദഃ പ്രതിജ്ഞാഫലം ലഭേരൻ|
  tam-TCV: ஆகையால் அழைக்கப்பட்டவர்கள் எல்லோருக்கும் இறைவனால் வாக்குப்பண்ணப்பட்ட நித்தியமான
    உரிமைச்சொத்தைப் பெற்றுக்கொள்ளும்படியே கிறிஸ்து புதிய உடன்படிக்கையின் நடுவராக இருக்கிறார்.
    ஏனெனில், முதலாவது உடன்படிக்கையின்கீழ், மக்கள் செய்த பாவங்களிலிருந்து, அவர்களை
    மீட்கும்படியாகவே அவர் மரித்தார்.
  mit-NT: Vàchi sàhà ñà‑ndùá nì quida (Dèhemanì‑yá) Jesús, nì sàha‑ya inga ley saa
    xí‑yá sàhà ñà‑vàha xi‑nda. Mate ní quida nèhivì falta ñà‑cónì chívàha viì‑né ley
    primeru mà, doco nì xìhì Jesús nì dànáà‑yá sàhà nsidaa falta mà, te vichi vàtùni
    cundiatú anima nsidaa ana caná‑yá; vàtùni nìhìtáhvì‑né ñà‑vàha xi‑ya dècuèndè
    nicanicuahàn.
  ceb-ULB: Kay niini nga hinungdan, si Cristo mao ang tigpataliwala sa bag-o nga kasabotan.
    Tungod kini kay ang kamatayon gikuha aron sa pagpalingkawas niadtong nailalom
    sa naunang kasabotan gikan sa silot sa ilang mga sala, aron nga kadtong gitawag
    sa Dios mahimong modawat sa saad sa ilang walay kataposan nga panulondon.
  ces-LB: Kristus zemřel a tak se stal prostředníkem nové smlouvy, která zajišťuje
    vykoupení ze všech přestupků spáchaných v době platnosti staré smlouvy uzavřené
    s Izraelem. Můžeme se tedy pevně chopit toho, co bylo slíbeno.
  mkn-mkn: Tagal Kristus pung dara yang paling hebat tu, andia ko Tuhan Allah pake
    sang Dia, ko ator janji baru kasi samua orang yang Tuhan Allah su pange ame ko
    jadi Dia pung orang. Te waktu Kristus mati ko kasi salamat orang, Dia ju tabús
    ame kotong pung nene-moyang dari sala yang dong bekin dolu-dolu, waktu Tuhan Allah
    ika janji lama deng dong. Tagal itu, dong ju su bisa idop tarús-tarús deng Tuhan
    Allah.
  pol-UBG: I dlatego jest pośrednikiem nowego testamentu, ażeby przez śmierć poniesioną
    dla odkupienia występków, popełnionych za pierwszego testamentu, ci, którzy zostali
    powołani, otrzymali obietnicę wiecznego dziedzictwa.
  qxh-NT: Chaura unay parlanacushanta mana ćharcur, runacuna wañuyman ćhayaran. Chaymi
    jishpichimänanchi-raycur Washäcuj Jesús wañuyman ćhayayninpa juc parlanacuyta
    camacächisha. Cananga llapanchita alli ñawinwan Tayta Diosninchi ricaycämanchi.
    Quiquin acracamashcanchi imaycamanpis maquinćhu cawananchipaj.
  nwi-nwi: Tuk narɨmnar yame Yesu rɨmnor, In swatuk tuk narmamə tuk nɨvəhyen promes
    vi. Kughen ramokrən kɨn narmamə kafan, kɨni mɨrpen-pən tuk əriə mə narɨmnar huvə
    mɨnə e, kapəriə. Kɨni narɨmnar mɨnə e, to khapəh nharkəkien tuk nɨpɨg kɨrik. Tuksarə
    rerɨn. Iriə tukhavəh narɨmnar mɨnə a meinai nɨmhəyen kape Kristo in rɨmnarpɨn
    ta təvhagə has kape narmamə yamə mɨne kɨsəsɨk loa kape promes kupan.
  kmo-kmo: Eena Kraist riita akar yo wohowu tawa boboyen otiito. Rii yepa yepa neekitu.
    Otii tawak, kata ma yen God riita hisii tarin, yecha God riiti eechaba eechaba
    hadabas tawa boboyen rii wo tarin eena kapo ya taken. Kapo boyega dii otiik wonyak?
    Ma ye kapasek boboy otii tarek, mapo yo wohowu tawa boboy eeta yenya dagiir poyer.
    Dagiir poye tarek, ma por rii, Jisas Kraist, rii harek, ma yenya heemachir.
  agr-agr: Nunin asa niiyai yamajam chichaman apakuk, ni mantamnak aents yaunchuk
    chicham apakbaunum batsamas tunamaku aidaunash agkanmitkak, Apajuí tuke atinun
    anagkagtuauwa nunash jukitnume tujabiuwai.
  kyc-kyc: Anatumi sukusa ipupwape lao kyakale leyamo dupwa keta lete renge mairunya
    leyamo doko nyepala karalu kararami lao Koraisa baa Anatunya lalu lao lenge pii
    enenge dokona kanya akali ingyuo kareya. Nakama ropo pyao nyili lao baa kumapala
    mawa pii wambarae siyamopa koo pyuo kareyami doko nembakamiya.
  urd-GVU: یہی وجہ ہے کہ مسیح ایک نئے عہد کا درمیانی ہے۔ مقصد یہ تھا کہ جتنے لوگوں
    کو اللہ نے بُلایا ہے اُنہیں اللہ کی موعودہ اور ابدی میراث ملے۔ اور یہ صرف اِس
    لئے ممکن ہوا ہے کہ مسیح نے مر کر فدیہ دیا تاکہ لوگ اُن گناہوں سے چھٹکارا پائیں
    جو اُن سے اُس وقت سرزد ہوئے جب وہ پہلے عہد کے تحت تھے۔
  yre-NT: -Yee -kadɩ zɩɛ, -yɛɛ -maan Bali 'lee blamin yei "sɛn 'e cin va "nyian 'e
    'pee. 'Wɩ 'wlidɩ pɛɛnɔn nɛn blamin -a drɛ 'e tɛdɛ bɛ, -yee -kadɩ -le "wɛan nɛn
    Bali -a fui -kaa man. -Yee "wɛan "yi "nɛn Bali -a 'vɩ 'nan e dra -yee minnun lɛ
    bɛ, e ya minnun nɛn Bali o laabo bɛ -wee vɛ -a. "Yi zɩɛ 'belidɩ nɛn ya'a 'nyaan
    dɩɛ -nyrɛn.
  fuh-BKF: Saabe ɗuum, o laatii curoowo hakkunde yimɓe e Laamɗo ley amaana keso oon,
    faa yimɓe ɓe Laamɗo noddi ɓeen keɓa ndongu nduumiingu ngu Laamɗo aadii hokkude
    nguun. Ɗum fuu ɗum waɗii sabo goɗɗo maayii, faa rimɗina woofuɓe e ley amaana arandeejo
    oon.
  arl-NT: Jesucristo cusonuucua pocuara, nocua pa tiuushacari, nojuajaari pa jiyanootiniara
    quiquiaari taa quiarinio Pueyaso rupaa sequeyacuajani. Naajuhuaj, noo pojori,
    Pueyasoocua tiuujiaca mijiria Jesu niyacarijiani, sesa nojori miishanoori jiyanooshaaquiaari
    Jesu cusonuta quiari naatajajuhuaj. Naacuajitij, puetunu Pueyaso saquiriojosano
    pueyapuejanaari na naata puetunu Pueyaso niquitiojonu panishanojuanaa masenu,
    taa na sequequiaari niquitionu seetanujuanaacuajani, pueyaracaanu shuquiriaatia
    jatiqui pa quiniuria nata.
  ziw-ziw: Kwachausa icho, Kulisito ni mwivanyi ywa lagano hya diya wadya wetangwe
    ni Chohile wadaha kuhokela kujimbikwa kwa mazuwa yose alagane. File yakwe yawambula
    wantu mwa masa yawo wadamanye mwe chipindi che idilagano dya nkongo.
  grc-TR: Καὶ διὰ τοῦτο διαθήκης καινῆς μεσίτης ἐστίν, ὅπως, θανάτου γενομένου εἰς
    ἀπολύτρωσιν τῶν ἐπὶ τῇ πρώτῃ διαθήκῃ παραβάσεων, τὴν ἐπαγγελίαν λάβωσιν οἱ κεκλημένοι
    τῆς αἰωνίου κληρονομίας.
  nag-nag: Etu karone, Khrista to manu aru Isor majote notun niyom ase, etu pora kunke
    mati loise taikhan anonto jibon laga asirbad pabo, prothom laga niyom te paap
    pora maph pabole nimite ki niyom thakise etu hatai kene Tai manu khan ke paap
    pora bachai dibole nimite nijorke mori bole dise.
  eng-OEBCW: And that is why he is the intermediary of a new covenant; in order that,
    as a death has taken place to effect a deliverance from the offences committed
    under the first covenant, those who have received the call may obtain the eternal
    inheritance promised to them.
  knj-NT: Yuxan, ja' naj Jesucristo yalomal jun ac' trato ti', jun chi yij testamento
    ma jun yuunal. Ja' naj jix wa'nen can oj, yuxan awtebil jon yu Dios yu koc can
    yetoj. Yuxan chi ske' cu cha'on tzet yetal jix yala, tol oj yak' e on, ja' ton
    cu k'inal ey c'al yin tobal k'inal. Ja' yet jix cam naj tu', jix ak'le lawoj spenail
    eb ey oc yalan jun babel trato tu' yu naj.
  deu-1912: Und darum ist er auch ein Mittler des neuen Testaments, auf daß durch
    den Tod, so geschehen ist zur Erlösung von den Übertretungen, die unter dem ersten
    Testament waren, die, so berufen sind, das verheißene ewige Erbe empfangen.
  san-PUN: ਸ ਨੂਤਨਨਿਯਮਸ੍ਯ ਮਧ੍ਯਸ੍ਥੋ(ਅ)ਭਵਤ੍ ਤਸ੍ਯਾਭਿਪ੍ਰਾਯੋ(ਅ)ਯੰ ਯਤ੍ ਪ੍ਰਥਮਨਿਯਮਲਙ੍ਘਨਰੂਪਪਾਪੇਭ੍ਯੋ
    ਮ੍ਰੁʼਤ੍ਯੁਨਾ ਮੁਕ੍ਤੌ ਜਾਤਾਯਾਮ੍ ਆਹੂਤਲੋਕਾ ਅਨਨ੍ਤਕਾਲੀਯਸਮ੍ਪਦਃ ਪ੍ਰਤਿਜ੍ਞਾਫਲੰ ਲਭੇਰਨ੍|
  nob-LB: Kristus er altså mellommann i en ny og bedre pakt mellom Gud og menneskene.
    Han døde for å ta straffen for de syndene menneskene hadde begått i den første
    pakten, ja, han kjøpte oss fri fra vårt slaveri under synden. Gjennom dette kan
    alle som takker ja til Guds tilbud, få del i Guds arv, det evige liv han har lovet
    oss.
  ntj-ntj: Yuwa, tjiinya Kurayitjalu tjukurrpa walykungkatja Mama Kuurrtu watjarnu
    wantitjanya tamarlmanu. Nyangka-lanya Mama Kuurrtu ngurrkarntaralpi yarltingu
    mularrkulira-lan wanka tirtu nyinarratjaku. Nyarra kutjulpirtu watjarnu wantingu,
    palunyapirinypa. Tjiinya tjukurrpa kutjulpingkatjanya ngaralanyangka-lan purtu
    kuliranytja palyamunu wantikitjalu. Ngarna Kurayitjanya yangarrakatingu mirrirrinyangka-lan
    wankakuturringu nyinarra.
  sxb-NT: Okufwa okwa Kristo okwo nikwo okugera na awa omuntu oreeta endagano empia
    agati ya awantu ni Katonda, kugere awantu awa Katonda yaeta watuukre ensereki
    etariwua eya Katonda yaifuuwa okuwa-aa. Ni kutio aeniki Kristo yafwa kugere asiwule
    awantu mu okuswawukwa ku amawi aga waakola ansi ya endagano enkulu.
  nhu-NT: Ɛ̀ nɛɛ fiɛɛ fì Klistu nu wee wvù leeme fwe moŋkan mo monfɛm man ɛntelɛŋ
    jo Nyo' bô wee wvu wum. Ɛ wvú leeme wvu lɛ bonyii bò Nyo' nu ɛ tee lɛ ɛ̀ nu bew
    ke ekɛŋkɛ bvudvuu fô bvujonkɛ bvù mɛy lo bvù Nyo' nu ɛ kaw bó dvú. Bó nu ke ekɛŋkɛ
    njefo wee nu ɛ kpwe wase, ɛ kpwe ye yin ɛ sum bó yî ŋgɛw wvù to nu keeke eto nje
    bibefɛ bì bó to shee gee fwele ɛ̂ moŋkan mo moyvuum e.
  row-row: Huu Kristus raan manaseliꞌ naa, naeni de Lamatualain pake E, fo nalalao
    hehelu-fufuliꞌ feuꞌ fee neu basa atahori fo Lamatualain noꞌe se dadꞌi atahorin.
    Huu leleꞌ Kristus mate fo fee atahori masoi-masodꞌaꞌ, Ana o tefa-soi nala bei-baꞌi
    tara mia sala-kiluꞌ fo ara tao dalahulun naa, leleꞌ Lamatualain hengge-nee hehelu-fufuli
    mbaraaꞌ no se. Huu na, de ara bisa rasodꞌa rakandoo ro Lamatualain.
  msy-msy: Kraisɨn ghuzim e gamizɨma e Godɨn damazimɨn bar zue. Egha an aremegha gumazamizibagh
    ivezegha men arazir kurar me Akar Dɨkɨrɨzir Gavgavir faragha ikezimɨn dughiamɨn
    amiziba, da gɨn amada. Kamaghɨn, Iesus Akar Dɨkɨrɨzir Gavgavir Igiar kam gavgavim
    a ganɨga egha an abuir gumazimɨn iti. Kamaghɨn amizɨ, gumazamizir Godɨn dɨmdiam
    baregha an gɨn zuiba, me God fomɨra uan boribar anɨngasa mɨkemezir ikɨrɨmɨrir
    kam iniam. God kamaghɨn akam akɨra ghaze, me zurazurara ikɨvɨra ikiam.
  agg-agg: Ranɨmbo-hündambo Krais mamɨ ranaiyu sɨmborɨ hoafɨ femɨndɨ sɨhefembo moatükunɨ
    ra dɨdɨboadore semündü tüküfi weindahɨ-mareandɨ. Rananɨmbo asu nindou daboe dɨbonɨyu-ndüreimbɨ
    koadürümbo-koadürümbo yaŋgoroweimbɨ aboedɨ moatükunɨ ahei ape ai nɨmorɨmbo segodürɨmbo
    horombo hoafɨmareandürɨ ra ndahümündimboyei. Ndanɨ-moatükunɨ ra yare yahurai tükümbɨfeyo-wamboane.
    Sapo Sisas ai yɨfɨyuhü nindou moaruwai mamɨkarɨ hohoanɨmomayei ranambeahɨndɨ aboedambo-mareandürɨ
    ai weaŋgurühɨdɨdɨ hoafɨ femɨndɨ sɨhefe ra yaŋgoro-ambe ramarɨhindɨmbo-hünda.
  ptp-ptp: Kɨlisi vông ici va hi la tu daa vô Anutu, om vông kɨsoac vac il hɨxôn Anutu
    mahɨgun dɨ vông môp paha wê Anutu vông vô il ge vô nôn lec. Yesu yib om vô il
    vêl ên nipaên vɨhati wê il vông vô buc wê il tɨmu vô Moses xolac ge. Om xomxo
    vɨhati wê Anutu tyuc he lam ge, he wê ob dô mavɨha luta lêc luta tɨyi xocbê kɨyang
    wê Anutu nêl dɨ hɨlu pyap ilage.
  nak-nak: Eala, eia matagagati veia e Kraist, eia vahariti la merera ale halaba,
    me la merera alele, La Uru toitia somai tegatou veia eia sesele viruru, veia eia
    ge tola tavu la valalua me hatavivile tomi, veia isahari ge goilo ge sau tola
    la mahulila ale sesele, la kaluvula ge ouka, mai egiteu ale eia hiloviti egiteu.
    La vuhula e Kraist, eia peho robo etatou veia ge rou rivu lou etatou taro la iruru.
    Etato kati poga tavu la pileho ovola, mai la viputumulila te Moses ale pala, eia
    veia giteu e Israel ovola te la imamala ale e Kraist soukama guvi. Te la merera
    ale palale, etato poga tavu moli la pileho ovola.
  lbb-lbb: Ine a kamkamna ning e Karisito i kes potor o e God pa anuna tarai pa i
    tol tar a tona kunubus, ning i dat taum tar la. I toli sur a tarai ning e God
    ka kabah pas la, lar angis tikin arlar ana nuna lele. E Karisito i lou langolango
    pas la ana sulukna, ning i mat onla. Anuna minat i alangolango pas la kusun anunla
    na toltol laulaula ning la sira toli, ning a ningnigo na kunubus kaning ot i kes.
  kan-2017: ದೇವರಿಂದ ಕರೆಯಲ್ಪಟ್ಟ ಜನರು, ದೇವರ ವಾಗ್ದಾನವಾದ ನಿತ್ಯಬಾಧ್ಯತೆಯನ್ನು ಹೊಂದಿಕೊಳ್ಳಲೆಂದು
    ಕ್ರಿಸ್ತನು ಈ ಹೊಸ ಒಡಂಬಡಿಕೆಗೆ ಮಧ್ಯಸ್ಥನಾದನು. ಏಕೆಂದರೆ ಮೊದಲನೆ ಒಡಂಬಡಿಕೆಯ ಕಾಲದಲ್ಲಿ ಮಾಡಿದ
    ಪಾಪಗಳಿಂದ ಅವರನ್ನು ಬಿಡುಗಡೆಗೊಳಿಸುವುದಕ್ಕಾಗಿ ಕ್ರಿಸ್ತನು ಮರಣ ಹೊಂದಿದನು.
