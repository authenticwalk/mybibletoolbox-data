    lemelove lo lo huko-ledo salani molo-lidineꞌ initeꞌ daloningumuꞌ ve losa neꞌmine
    ineꞌ ve. Ee, Oꞌmosoꞌmo gomuꞌ lo huko-lidineꞌ gamazi nene avutoꞌ ogo lihime duningumuꞌ
    aꞌmidoꞌ golo hizo Izesuꞌ hilineꞌ neꞌmo nene aꞌmine lihime nene apase-lidineꞌ nenako
    neꞌmo nene aꞌmine salani molo-lidineꞌ initeꞌ daloneꞌ aka nene ngoloꞌ lo neinako
