    bchebe ḻaže' Dios wneẕjwe' chegak benne' ka' wžíe', da' ka' zóatezgaken.
  mek-mek: Iesu ifagai ega ekapa oma auga, Deo papiau eifaniꞌi auꞌi ega pakoꞌa iifaga
    ega agofaꞌai ekae aoniamo isa apuꞌi eoma auga fekeafia eoma. Ke pau Iesu papiau
    pakoꞌa niniꞌanina kapula eufai auga papagai laomai apalaꞌi kekapaꞌi auꞌi isafa
    afaꞌi feoge ke fepapealaiꞌi eoma. Ega kainai Iesu iꞌa fauꞌaisai emae, Deo ke papiau
    epoꞌiai gagao ekokoaina. Ega koa ekapaisa pakoꞌa niniꞌanina mamaga ekapaisa.
  aey-aey: Eunu dana cajaca Anutna utaec eu dodoig jejeg toodogina eundec age cebac
    bilec catanec wele Anut uqana mel oqagan ec maden eu mugumuga oqagannu Krais uqa
    bal cehec je haun mudec dana. Uqa bal cehec je hahawan calen euna dana cajaca
    cunug cahuldoin eu cagasiadecnu cal men.
  urd-GVH: यही वजह है कि मसीह एक नए अहद का दरमियानी है। मक़सद यह था कि जितने लोगों
    को अल्लाह ने बुलाया है उन्हें अल्लाह की मौऊदा और अबदी मीरास मिले। और यह सिर्फ़
    इसलिए मुमकिन हुआ है कि मसीह ने मरकर फ़िद्या दिया ताकि लोग उन गुनाहों से छुटकारा
    पाएँ जो उनसे उस वक़्त सरज़द हुए जब वह पहले अहद के तहत थे।
  ycn-ycn: Jesucristo yuriri huajló huajé puráca'aloji, hue'emacáloje ra'apiyá penaje.
    Tupana a'acárena, rile'ejena ina'uqué penájena, huecá. Huajé puráca'aloji palamane
    hue'emajé chuhua. Uncá tajnácajo penaje calé nacaje riyurícare huajló. Quepénija
    ri'imajica ina'uquejlo. Caja Tupana quemari ina'uqué nacú, riyurícoloje ñaqueja
    najló penaje. Jesucristo aú riyurí ina'uquejlo ricá. Ritaca'á huachaya, rácho'otacaloje
    huecá pu'uhuaré huala'acare chiyá penaje. Apa'amá puráca'aloji ja'apiyá hue'emaqué
    huacajé, huala'aqué pu'uhuaré i'imajica. Richiyá rácho'otacaloje huecá penaje
    ritaca'á huachaya i'imacá.
  djr-djr: Ga dhiyakiyin ŋunhi ŋayaŋuwnydja ŋayipiny ŋunhi Djesuny Muṉuṉukunhamirra
    yolŋu ŋurikiyiny ŋunhi yuṯawnydja gumurrkunhaminyawuywu romgu; märr dhu walalnydja
    märraman yan ŋunhiyiny walŋa-wiyinŋumirrnydja rom ŋunhi dhawu'-nhirrpanawuynydja
    yurr romgurr yulŋuny. Ga ŋuriŋiwurruynydja ŋunhi ŋayi God-Waŋarr wäthurr walalaŋ,
    nhanukiyingallilyaŋal ŋayi, bili ŋuliwitjanna dhiŋganhawurrnydja Garraywalaŋuwurra
    ŋunhi ŋayi walalany buluyi nhakun roŋanmaraŋal beŋur ŋunhi yätjkurruŋurnydja romŋur
    malaŋuŋur, ŋunhi walal gan bakmaraŋal muka ŋunhiyiny ŋunhi ŋäthiliŋuny gumurrkunhaminyawuy
    rom mala.
  kvg-kvg: 'Poev ndakinak, Mbumbukiam ezoqa namba ge꞉-unimanqatin, Keliso mokho-té
    qanøni-fakhán. Tae mutui-te genanim, ndego ezoqam-qa manqa-zapazapa-qa yaq-te,
    yaq-fia ndøgó, ndigu ta awenege poev matev mokho-te gu꞉goam, ndøgo Mbumbukiam
    ibugukhokhof ezoqam namba ge꞉-unimanqatin, neka vø̄nqovotaz. Ndego tenegó ndǿgo:
    Gekha ezoqām ndigu, Mbumbukiam gezø-akha, khandi miavmiav bendapém, ate av-té,
    bugukhokhof manqa mbusa ge꞉ve.'
  rug-rug: Gua asa ke, e Karisito mo sa Tie Varikarovae koasa vinariva egoi vaqura,
    pude sari doduru tie pu tioki Tamasa, si kaqu somana tagoi sari na minana pu koa
    ninae rane pu ele va tatara veko ni Sa. Ta evaṉa sapu gua asa, sina ele mate se
    Karisito pude vata rupahi sari na tie koari na dia sinea pu ele evaṉi rini totoso
    lulia rini sa vinariva egoi te Mosese.
  hop-NT: Yantaqw hapi ōviy pam puhuvasiwnit God‐nik̇aṅw pu sinmuy amuhtsave hintsaki.
    Ura ima hakim mohti pasiwnit aw yanyuṅqam tutavot ep qaanhtoti. Noqw pay Christ
    mokqe mohti pasiwnit aṅqw pumuy mātavi; nihqe sohsokmuy wáṅwayniwyaqamuy amuṅem
    qenit yukuqw, God amumi hin āawnaqw, puma makiwyaqe sutsep himuy’yuṅwni.
  san-URD: سَ نُوتَنَنِیَمَسْیَ مَدھْیَسْتھوبھَوَتْ تَسْیابھِپْرایویَں یَتْ پْرَتھَمَنِیَمَلَنْگھَنَرُوپَپاپیبھْیو
    مرِتْیُنا مُکْتَو جاتایامْ آہُوتَلوکا اَنَنْتَکالِییَسَمْپَدَح پْرَتِجْناپھَلَں
    لَبھیرَنْ۔
  heb-LB: המשיח הביא איתו את הברית החדשה, כדי שכל הקרואים אל אלוהים יירשו את הבטחותיו
    הנפלאות של אלוהים. כי המשיח מת כדי להצילם מהעונש על החטאים שחטאו עוד בהיותם כפופים
    לברית הישנה, לתורה.
  caf-NT: '''Et huwa ndi k''an khunek neba lhaídinla, ''i ''et Christ ''en hubéguz
    neba unli. ''Et whuz na''a ndunnah njan ''udechoo khunek huba lhaídinla, ''i ''et
    hukw''úne'' whút''en hukwa ''uhet''en, ''et whunts''ih lubeshi ''uhalh''en, ''en
    ts''iyawh lhdulalhgus k''ut huba dazsai ''et hoh njan ''udechoo khunek huba lhaídinla,
    ''i bugha lubeshi neba whulanaoodetnik huzdli. ''Et hoh ndunnah ''ilhuz wheni
    hudutejih ka hubuka'' dani, ''en ndi k''an khunek huba lhaídinla, ''i hiyóolhchoot
    ka.'
  mio-NT: Chacan cuu cha maan ra Jesuu cuu ra ni tiso vaha tiñu cuenda tuhun chaa.
    Chacan cuu cha cua canihin vaha ra Ndioo chi ñivi ra nu cuahan quivi cuhva cha
    ni cati ra ti cua savaha ra. Tacan cua savaha ra, vati chihi ra Cristo. Chihi
    ra, vati cua sanaan ra ndavaha ni savaha ñivi cuenda tuhun chahnu can.
  srq-NT: Cristo que contrato yasu saã nande je cote ra. Dios chiirabo erɨɨchã tuchɨ
    sacuã cote. Dios chiirabo siqui tuchɨ sacuã erese Dios cheẽ nguire. Sã Dios ñee
    ee nyii no. —Jẽɨngo beɨ ra serese, ɨ ee no. Ae je Dios contrato saã ndei quia
    nyii nae, ũquɨ̃ ɨcuã nɨɨ ngue Cristo mano nda.
  kje-NT: Enpenia Kristus namwali man Hari Kalla Nou Worworu onne leke ri man Makromod
    Lalap napoluwedi me'eni, hir kokala rere'e harharu, or'ori dardari ma kan horu
    noro nou namehin na'akeme rakan laa ewi-ewi. Hir lernala ha wo'ira na'akeme eni,
    ono Yesus maki leke huri we'er hi nano rir dohohala man hir hi'iyedi lere Nou
    Nonolu onne nainair makun.
  gaz-gaz: Sababii kanaaf akka warri waamaman dhaala bara baraa isa abdii kenname
    sana argataniif Kiristoos araarsaa gidduu galeessa kakuu haaraa ti; inni cubbuu
    isaan yeroo kakuu jalqabaa jala turanitti hojjetan irraa isaan bilisoomsuuf jedhee
    furii taʼee duʼeeraatii.
  kud-kud: Eeta Besinana waloyemidi vauvauna ivaiyama ta ainaena talaoma Yaubada baidada
    tave'au'augelu na ebe ivesinuwaigita mata yawahi miyamiya vateyaina iwalo yemidiyena'o
    imohegita. Wuwuna ita waloyemidi mugamugaina taho'eya'o ainaena ilowoinanei ta
    tamwalowoi, na hesi Besinana bada vehabada imwalowoi'o habi haloigita.
  urb-NT: 'Huwy pe ngã py''a juhyk katu, a''erehe panduha pyahu ame''ẽ ke Tupã namõ
    Kirisutu pandu. A''erehe: “Ihẽ kotyhar ta aja pejumuruwak” aja Tupã pandu ame''ẽ
    ta ma''e ke pyhyk ta. Kuja. Tupã pandu katu: “Ihẽ ra''yr rehe jurujar katu ame''ẽ
    ta ke ihẽ amuhã katu ta” aja. Kirisutu ruwy namõ ngã py''a juhyk katu. Ame''ẽ
    pandu katuha aja, uhãha namõ ixo ta. Pyhyk ta, ame''ẽja saka ame''ẽ. Panduha ymanihar
    namõ ixo rahã, ma''e ka''u te''eha ke ngã ma''ema''e. Ame''ẽ ke rehe Kirisutu
    muhepy. A''e manõ rahã, muhepy. A''erehe ma''e ka''u te''eha ma''ema''eha ngi
    poir, ame''ẽja saka.'
  fra-LSG: Et c’est pour cela qu’il est le médiateur d’une nouvelle alliance, afin
    que, la mort étant intervenue pour le rachat des transgressions commises sous
    la première alliance, ceux qui ont été appelés reçoivent l’héritage éternel qui
    leur a été promis.
  san-HK: sa nUtananiyamasya madhyastho'bhavat tasyAbhiprAyo'yaM yat prathamaniyamalaGghanarUpapApebhyo
