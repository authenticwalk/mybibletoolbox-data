    Ale munan umu te Kaem den laun nongorak kaolam umu bowa ningi nunga memek ningi
    nunga sangaru giam.
  toj-NT: Yuj ja cham ja Cajualtic Jesucristo, jayuj ac'ubal xa quitic ja yajc'achil
