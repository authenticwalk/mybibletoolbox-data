  dso-dso: ଏଟାର୍‌ପାଇ କିରିସ୍‌ଟସେ ନୁଆ ନିୟମ୍‌ ସାଦନ୍‌ କଲାଆଚେ । ଜେନ୍ତାରି କି, ଜେତ୍‌କି ଲକ୍‌ମନ୍‌କେ
