  dop-dop: Pǝ tɔɔ kɛ́ Kilisiti kɛ wei ɩ tɛlǝsǝɣɩ nɔɣɔ pɛɛlʋɣʋ kʋfɑm kɛ lɛlɑɑ tɔ sɩ
