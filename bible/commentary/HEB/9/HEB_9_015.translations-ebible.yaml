    i venuaꞌivinediga ꞌadi veuveuta ꞌaiꞌaiwabu miamia-vagaina i na veluagadi yana
    vonaꞌawaufaufa baniꞌodi.
  ory-ory: ଆଉ ଏହି କାରଣରୁ ସେ ନୂତନ ନିୟମର ମଧ୍ୟସ୍ଥ ହୋଇଅଛନ୍ତି, ଯେପରି ପ୍ରଥମ ନିୟମକାଳୀନ ଅପରାଧ
    ମାର୍ଜନାର୍ଥେ ମୃତ୍ୟୁଭୋଗ କରିଯାଇଥିବାରୁ ଈଶ୍ବରଙ୍କ ଆହୂତ ଲୋକମାନେ ଅନନ୍ତ ଅଧିକାର ସମ୍ବନ୍ଧୀୟ
    ପ୍ରତିଜ୍ଞାର ଫଳପ୍ରାପ୍ତ ହୁଅନ୍ତି।
  bzj-bzj: Dat da wai Krais da di Wan weh stan bitween Gaad ahn peepl, soh dat aala
