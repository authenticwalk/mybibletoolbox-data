    Jisas songo neꞌno humayoꞌne nalɨmentisoso womantanoho. Hwapɨngoso nakwo hohontajo
    honɨngkano hungkunomo itoꞌno minɨngkayoꞌnjo yontani honɨngkano wonyo imotohwone
    somtaꞌni Jisas kako nakumneꞌno poyo peꞌnɨmentiso soꞌno kako nakumo honɨngkano
    wonyo mtaꞌni isɨhutofonemaꞌmentisofoho.
  yon-yon: Keresu bobnoon kuu ibduruk ye amob weng yaambed ambarakmiwendan kuu ambarakmi
