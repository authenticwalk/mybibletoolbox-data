    cuanaque etillatanaudya. Tuque majuhua tibutu Yusuja eihuara cuanaja ejuudya jidaque
    tura tyaana ahuaque, jidaque tere baecuaque.
  kgp-NT: Hã kỹ Cristo vỹ ẽg mỹ vẽnh jykre tãg ma kãtĩg. Ter ja tóg nĩ, Topẽ tỹ ẽg
