    iwat je̱mpɨc porque accaata̱ iga iyojáy it́u̱mpɨy jém pɨxiñt́am it́áŋca, jém d́apɨc
    wɨa̱p iwɨ̱tsac jém wiñt́ipɨc trato.
  wuv-wuv: Si'ei ba ina ma'edii ale'ei ponopono ba ronei ala a'a ei hafelo'a, ei rona
