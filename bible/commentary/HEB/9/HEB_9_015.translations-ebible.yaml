  quh-NT: Cristoka may sumaj jaywananwan Diospa mosoj tratonta atiyniyojta nokanchejpaj
    ruwarka. Dios niskanta mana junt'ayta aterkachu ñaupa tratonpi runaska juchallicuskancuraycu.
    Cristorí wañorka runasta tucuy juchamanta cacharichinanpaj. Cunanka Cristoj wañuyninraycu
    tucuy wajyaskacunaman Dios sumaj niskanta junt'an wiñay causayniyoj canancupaj.
  kwi-kwi: Katmizna, Cristone masas contrato awaruza chɨhkanarɨt, awaruz Dioskasa
    wanmakkanapa. Diosne awaruza akwanamtu, Dios mɨlan namtɨt aizpa sappanapa, pailta
    payukima chiyura uskasa uzanapa. Cristo Judío awaruz akwa, an ñancha contrato
    saptaruz akwa, irɨt, uspa kwail kiarɨt aizpa sɨnam sananapa, Dios usparuza chiyura
    pailta payukima uskasa uzninnanapa.
  agm-agm: Sandɨ Jisaasiho komɨ jɨtɨpatɨ nyamɨ maipɨhaiwaapɨ nuhaamasɨtɨhandaahɨ nyahɨ
    noaipawaatɨ Autaahaatɨhomɨ ndɨhetɨ gaahiyanimatonɨhɨ Autaahaatɨho nyangi nyasonata
    sahɨ aimɨ noaipapɨ nisɨhiyaatimatawaayopo tatɨ nanyamaataise. Autaahaatɨho komɨ
    isɨhiyai gaahaiwa kawitandɨ pɨwɨha tɨmanatɨ katatɨ wanɨ ahaiwaiwa Jisaasiho netɨ
    akɨwaiwematɨ kaitandɨ Autaahaatɨho namɨhanatɨ ahɨwisataise. Isɨ Jisaasiho siyatɨ
    kaindɨhandaahɨ Autaahaatɨho isɨhiya usaisɨ sahɨ aimɨ nisɨhiyaatimatɨtaatɨwɨ nasamɨhandɨhiyaate
    undisawɨhiyaisɨ Autaahaatɨho wapa gaahapa numwɨtandɨ katatɨ tɨmanatɨ ahaimbɨpa
    nunyonɨhɨ kiya kapa nepɨ nasisoaarɨ kiyaanɨhɨ koaisawɨ maasɨ bimɨtaapo. Iyataatɨ
    amɨ Jisaasiho kaindɨmandɨhɨ isɨhiya pɨwɨha jahɨha Autaahaatɨho komɨ isɨhiyai gaahaiwa
    kawitandɨ pɨwɨha wɨsasatɨ numwisɨhaatɨhɨ bindawaawɨ komɨ ambɨpa nɨwimaapɨ otɨpɨpatɨ
    kawisohiyɨhiyaapimaawɨ kiyataise. Amɨ nehɨ Kɨraisihomɨ jɨtɨpatɨhɨhɨ kiyaamɨ maipɨhaiwa
    nemwahonɨhɨ Autaahaatɨhomɨ ndɨhetɨ kiya noaipapɨ gaahiya saasanotahiyaatisaihɨ
    amɨ Autaahaatɨho kiyai sahɨ tɨtɨhɨ gaahiyaatiso unda numwaitaise.
  ubr-ubr: On yabinai Keriso on basun an orot dura bobaibasit boboun aurin, onai osi
    sabu iyabon God iyores on mama wantoanin an baimomogin sinboai ato mamaba God
