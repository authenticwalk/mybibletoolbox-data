  bod-N: དེར་རྟེན། ཁོང་ཉིད་ཞལ་ཆད་གསར་པའི་བར་མི་རུ་མཛད་ཅིང༌། རང་ཉིད་སྐུ་གྲོངས་པ་བརྒྱུད་ནས་ཞལ་ཆད་སྔ་མའི་དུས་སུ་མི་རྣམས་ཀྱིས་བསགས་པའི་ཉེས་པ་ཐམས་ཅད་བླུས་པ་ཡིན་པས།
