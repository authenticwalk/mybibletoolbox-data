    ၏
  kgf-kgf: Imuac mia Kristo imi, sisipac ac walahaiguc kecma képésic mihicŋiyiŋ neŋaŋ
    hulac nénécmimaŋ ʒé humuyec. Humuma héihéré nénécmimia neŋaŋ sisipac ac hémbénaŋa
    mératécac buŋa késawiŋ niŋac sisipac ac ɋelia imuac miŋ suc waŋec.
  awb-awb: Minayabe Sísa Karáhéga o moráéné sansa áhwárówe. Téh ko moráéné sansa kotaq
    wehukene ahbabáq kaweraritanieéna Sísa pukúwe. Sísa pukútaq wega miraúnka Manikánka
    omaq itena íáhrabi kegá oga mérapeq awaq miageheéna Sísa Karáhéga o moráéné sansa
    áhwárówe. Áhwárówana Manikánka náiníe ú naneq awaq miagéhe.
  gdn-gdn: Ki pokere wainapumuri; Mama-nuga God gwaiyaba waunai wagubu ki ka e tawiri
    ogayawa apunai Keriso e mena pokaiya yona ki wagubu. Iyapana gwedewau Mamanuga
    God mu winetapu da e gwaiyabawena ki makeya mu maramara idiwana kaiwana puyoi
    wadamana ki nana ki ka mu puyo ki yadini. Gwaiyaba oragai pokaiya ka nu biginuga
    eba kewowena ko Keriso nu nene powena e darai nu nene kawapu ki pokaiya ka bigi
    naiya umanibu dokodoko ki kuduba e deni mena rikapupu manako nu ripanuga teyapu.
  nko-NT: Ɩ́nɩ sʋ Kristo gyí ntam pɔpwɛ ánɩ́ ɔbʋ Bulu mʋa anyánkpʋ́sa nsɩnɛ́ ɔma
    ɔlɩɩ́pʋ́, mɛ́nɩ ahá ámʋ́ʋ́ Bulu latɩ́ ámʋ bénya atɔ́ ámʋ́ʋ́ ɩtamayíntá,
    ɔlɛhɩɛ yáɩ́ há amʋ́ ámʋ. Tsúfɛ́ Kristo lowu ámʋ ɩlahá amʋ́ bagyi ɩwɩ tsú
    lakpan ámʋ́ʋ́ bɔbwɛ brɛ́ ámʋ́ʋ́ bʋbʋ ntam gyankpapʋ amʋ asɩ ámʋtɔ.
  bsn-NT: “‘Mame mʉare vasoarʉcʉja yʉ’ ĩ yiriarore bajirone bajiato” yigʉ, adi macarʉcʉrojʉre
    Cristore cõañumi Dios. To bajiro ĩ yicõar'i ñari, tirʉ̃mʉaye ajirʉ̃cʉbʉoriarãre
    quẽne rojose mani yisere “Masirioato Dios” yigʉ, manire rijabosayumi Cristo. To
    bajicõari, ĩ rijabosare sʉorine “Yʉ yarã ñaama” Dios manire ĩ yiĩarotire yigʉ,
    bajiyumi. To bajiro ĩ bajibosariarã mani ñajare, “Quẽnaro yirʉcʉja” Dios ĩ yiriarore
    bajirone yigʉ, mani rijato berojʉ ĩ rãca mani caticõa ñarotire ĩsiecorona ñaja
    mani.
  pib-NT: Giyagni kiglepokyegikleru rixa Geso wa gerotu Gipiratkaluru Tokanchi chinanu.
    Ga wa Wale gipnale chinanu kaspukyegitatkana wa ma mumretkalchinanruna muchinanu
    gipiratkaluru. Wale chinanu wa tomgakalune yoptotanruna wa gipiratkaluru gike
    rixiniko mnikawnakatupa.
  wiv-wiv: Toponi Iesus e katidolu tolu ka klin matoto na matani Vuvu, kubarae a Iesus
    ia ti madi pida ni dolu kamani Vuvu, kete vatuharia na kontrak vahoru kua. Kava
    ti mate kini kado mulehia manumanu kini pele kakava kadia manaunaua laveve, kua
    dia ta katia na taem kua na kontrak bukuni muga kua e ba vovona. Kubarae manumanu
    laveve kua dia ta longoria koia ke Vuvu dia ka muri vona, da dia ta paria laep
    kua varira a Vuvu e mapamapa kete vala ni habu tutuna. Dia na mia papa na dama
    laveve.
  reg-reg: Kulwainsonga eyo, Kristo nimutumwa wa lilagano liyaya. Inu niyoinsonga
    ati olufu nilubhasiga agali bhona bhanu bhali bhalilagano lyo kwamba okusoka muntambala
    ye ebhibhibhi bhyebhwe, koleleki bhona bhanu bhabhilikiwe na Nyamuanga bhabhone
    okulamila omulago gwo kulya omwandu gwebhwe ogwakajanende.
  mlh-mlh: 'Fuŋine iŋi ore Kristoji jojofo buru gariinere siŋaŋ qoruine fukega: Anutuji
    ŋiŋigo seŋgiŋbaŋgiŋ fukeru damaŋ tatariine tomiri oŋuine gokiminde buŋo kiperu
    oŋga yabeya, yoŋoji ya oi rauganimiŋ ore manega. Ore eru Kristo igodoŋgako Anutu
    eru ŋiŋigo botunoŋuŋgo maŋmoakoŋ ekiminde gio baku goga. Jojofo buru fuŋfuŋgainere
    damaŋgo ŋiŋigoji kadi odureru agiburaŋ ebi oiji kipe yabeko gobuŋ, Kristoji oi
    oone pirue yabeiŋ ore eru komeru dueyaŋuŋ baya.'
  gof-ENT: ሄሳ ጊሾ፥ ፄጌቲዳይሳቲ ፆሳይ ኢሚዳ ሜሪና ላታ ኤካና ሜላ ኪሪስቶሲ ኦራ ጫቁዋስ ጊዶ ጊዲዲ ሲጌይሳ ጊዲስ። ሄሲ
    ሃኒዳይ ኣሳይ ኮይሮ ጫቁዋፔ ጋርሳን ዴዒያ ዎዴ ኦዳ ናጋራፔ ኤንታና ዎዛናው ኢ ሃይቂዳይሳና።
  aau-aau: Sa Krais, hiy mey senkin ke ma meio hokwe, hiykwe God so sokior-ok iwon
    ko ompok-uwr lwak, sa uwrsa, God hiy ma me-huonok homkwe, lwak peyow maym ihey-ar,
    God hiy ma me-loray seme ka lonokyaw e hokuaw. Payhokuaw, Krais hiykwe po lokrue,
    seyr hyo lokrue hokwe, pie aiopey hay ke hieyn, uwrsa yor piap-araw God so sokior-ok
