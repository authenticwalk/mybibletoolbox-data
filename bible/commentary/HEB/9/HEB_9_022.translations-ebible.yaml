  zav-NT: Ḻei de'en bzoɉ de'e Moisezən' benən mendad boso'ože'e chenṉə' par nic̱h
    zan de'en boso'oc̱hine' gwsa'aquən xi'ilažə' can' na ḻein'. Diozən' bito bezi'ixene'
