  mdy-ETH: ጎኔ ሙሴ ዔርዜ ዎጎና ዻካ ባኣዚዳፓ ዓታዛ ቢያ ባካ ሱጉሢና ጌኤሽካኔ፤ ሱጉሢ ላኣሊንቲባኣንቴ፥ ጎሜ ዓቶም ጌይንቱዋያኬ።
  spl-spl: Otmu den kârikŋe emelâk kulemguop yakât topŋe yuwu tap. Noniŋ bulimakao
    me âlâlâ ki gâim hepŋe lâum moseleŋetâ geminiop yanâmâ tosayeŋe yawuâk tatminiop.
    Yâhâ lâum moselewi yanâmâ Anitâŋe tosayeŋe pilâm umam sâyiŋgiopgât mâtâp ya teteyiŋgiop.
  usp-NT: Chapca' tijb'ij Jpixb' Kakaj Dios chi junquitzchak ma' juntir mak kelen
