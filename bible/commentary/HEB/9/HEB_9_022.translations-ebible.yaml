    rnair rara.
  dov-dov: Mbuli kumulawo zyoonse zyakasalazigwa abulowa kakutali kutika kwabulowa
    takwe lulekelelo.
  rgu-rgu: Tuka Ramatuaꞌ a atoran na, kurabaiꞌ basa-basan fo makekeo-makakanuꞌ a,
