  snc-snc: Moḡoni, taravatu ekirani ilailanai, dori dagara mabarari tu rara na beḡe
    iarevani. Korana rara asi beriḡoni nai tu, vei-rakava tuḡamaḡi-fitoḡari maki asiḡina.
  lgl-lgl: Ma ka 'urifo lou, taki gi ka ilia lia 'e io fala fakwaganala 'are afula
    gi 'alia 'abu. Ma 'urifo lou, ala iko 'ali gera raunia ta 'are mauri ma 'abula
    ka afe, 'e 'ato 'ali God 'ali kwailufa 'alia ta'ana ta ioli.
  mmo-mmo: + o 9:22 Lev 17:11; Ep 1:7*Keen, Mose-te tanasin neep ak va ngeeyaata lôôt
