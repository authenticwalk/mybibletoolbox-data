verse: HEB.009.022
translations:
  kpx-kpx: Iale menakae mami kemo nahi hilokage abu taho malei onobenobe ovege keau
    Dilava nimo dua valu. Isi nahi hilokage tahou lotiale ke unahamo Dilavana vaveve
    toela ulihai.
  okv-H: Eto ke be amo Moses ta ke pepeni mamahu amita ari amo orosa amina ere egikihahera.
    Eto orosa overeketo veae amo ari sasapura mane hotembeto toaehija.
  tbo-tbo: Mose a lugagayo i huhouni, ipa tala uyahinei apo ginouli magomagouhi hina
    yeuyeu. Ma dewa apapoena ani liyeuyeuna tala uyahinei, ma apo tala ega ina kololo
    tahaya, ega meka gasi tahaya gehouna ita memae paligigila binei.
  mal-C: ന്യായപ്രമാണപ്രകാരം എല്ലാംതന്നെ, രക്തത്താൽ ശുദ്ധീകരിക്കപ്പെടുന്നു; രക്തച്ചൊരിച്ചിലില്ലാതെ
    പാപവിമോചനം സാധ്യമല്ല.
  grc-SR: Καὶ σχεδὸν ἐν αἵματι πάντα καθαρίζεται κατὰ τὸν νόμον, καὶ χωρὶς αἱματεκχυσίας
    οὐ γίνεται ἄφεσις.
  bgc-bgc: सच तो यो सै के नियम-कायदे कै मुताबिक आमतौर पै सारी चीज लहू कै जरिये शुद्ध
    करी जावै सै, मसीह नै जो लहू बहाया उसके बगैर पापां की माफी कोन्या।
  khz-khz: Taunatauna, rova ekilana gelegelenai, roli gau maparara ralana pia alevara.
    Kwalana rala ati pene rigo genai, kala rakava tugamagi-piatogara maki aikina.
  deu-TKW: Und fast alles wird nach dem Gesetze mit Blut gereinigt, und ohne Blutvergießen
    gibt es keine Vergebung.
  zsr-NT: Ca naꞌ rna bëꞌ zxba naꞌ, yelatiꞌz cuguluhuö́atë yúguꞌtë ral‑laꞌ un dxiꞌa
    leygac rön, atiꞌ chquiꞌ cutu tuꞌlaljëꞌ rön, cutu gdua dul‑laꞌ.
  lin-lin: Pamba te, kolanda Mibeko, nyonso epetolamaka na makila ; mpe soki makila
    etangi te, bolimbisi masumu ezali te.
  hns-NT: Kaanoen ke nem se kam se kam sab tjiedj khoen se safa karal dja hai, aur
    begar khoen bahaawe se paap ke tjhama na miel sakiega.
  noa-E: Ajapcharan mag ley jöoi gaai jaau sim oowai, Ẽwandamag jëeuwain peer nem
    thʉnʉm thumta bagau jĩpheejeejim anaabá, chi jëeuju khʉʉnpa, Ẽwandamag jëeuju
    ayaa amkhĩir. Maguata bag ãrba chan pöd pekau chugpaa auba aajeejim aajem.
  eng-EMTV: And according to the law almost all things are purified with blood, and
    without shedding of blood there is no remission.
  mib-NT: Te je yajni ndɨhɨ ndajníñu, chi cáhán ley un jeē jíni ñúhún ndundoo jíín
    nɨ́ñɨ̄. Te núu ma cátɨ nɨñɨ̄ te ma cóne cáhnu ni yā nuū cuéchi núú.
  lif-NT2: से़क्‍खाःल्‍ले़ साम्‌योथिम्‍मिल्‍ले़ पाःत्तुबा कुइसिःक् यरिक् कुसिक् पाःन्‍हाॽग
    माक्‍खिॽरे़ सुत्‍थो पोःङ्‌लो, हे़क्‍क्‍याङ् माक्‍खिॽ वामे़न्‍दे़ःन्‍नेग लायोःन्
    ले़प्‍मि मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Chakaka, kulandana na Malagizu ga Musa papipi kila chindu chihotola kunyambiswa
    kwa ngasi, na mabudilu gene giwusiwa pala ndu ngasi yakayitika.
  mmx-mmx: I ruturun aleng do levempanga axap diga lok mo lugugu min, diga lox amaxat
    di mi lada xerekngan Laulis Linga i tong i. La do lada noxo sen, Moroa noxo doxoma
    xepe laxakapmek at limixin.
  cbr-NT: Usa 'ain ca usoquin ca judíos sacerdotenën 'ati 'icë quixun Moisésnën cuënëo
    bana quicësabi oquin, anun Nucën Papa Dios rabiti ñucama ami imi ánscacë 'iacëxa,
    a ñuxa Nucën Papa Diosan iscëx upí 'inun. Ñuina bamacëbëma ca judíos unin 'ucha
    tërë́ncëma 'iá 'itsíanxa. Usaribiti ca Jesús bamama 'ain unin 'ucha tërë́ncëma
    'itsíanxa.
  tee-NT: Pus ju lacalhamap'aksin na lacats'unin taxtokni ju jantu lhixacacan ju ac'alhni.
    Chai jantu lai mac'acxanican ju alactu'unti ni jantu taxtui ju ac'alhni.
  eng-LSV: and with blood almost all things are purified according to the Law, and
    forgiveness does not come apart from blood-shedding.
  cak-NT: Y chupa ri ley, juba' ta chic nrojo' chi can ronojel ex ch'ajch'oj ni'an
    chique xe riq'uin ri quic'. Y can ketzij-wi, chi can man jun winak nicoch'otaj
    (nicuyutaj) rumac xa man nibin ta quic'.
  pah-NT: Aerẽ nane'ymi hekoa ikwava'ẽhara'g̃a hypyypyi mbatera rehe nhaporemo gwerevi
    tamombyry Tupana'ga pe javo – kiroki mbatera g̃a opo'ru oporavykyrame Tupana'ga
    pe. A'ea pyry pa Tupana'ga pe a'ero. Nane'ymi g̃a ikwava'eg̃i Tupana'ga pe jukapyra
    rekoa heka'voga israelitas'g̃a ndepyga kiro po ti Tupana'ga imombori pendekote'varuhua
    pe hugwi a'ero nehẽ javo g̃a pe. A'ereki nahã e'i Tupana'ga rembikwatijarukara
    Moisésva'ea pe. G̃a ikwava'eg̃e'ymame jukapyra rekoa heka'voge'yma, Tupana'ga
    nomombori g̃andekote'varuhua g̃a hugwi ikwahava'java.
  sja-NT: Mãga ooji aɨ naaweda Tachi Ak'õrepa irumaa jarada perã mãgɨ́ te mãik'aapa
    net'aa jĩap'emerã ne-animalaarã waapa. Mãga ook'ãri, Ak'õrepa ne-inaa k'achia
    ma tede nɨ̃bada waa ak'ɨ-e paji. Mãga bada perã ne-animalaarã waa ome, k'awa p'anɨ
    Tachi Ak'õrepa eperãarãpa p'ek'au k'achia oopata jõmaweda wẽpapi-e pait'ee, aba
    piu-e pɨrã ãchi pari.
  xed-xed: Manda ya mna zlahu ná, wər nda us ta ghuɓiŋta lu ta inda skwi. Ka pghu
    a us ná, haɗ platá dmaku wa.
  mks-NT: Jáchi̱ cáchí ley Moisés ña̱ xi̱hín ni̱i̱ cuití va ndivií ndaja táhan ña̱ha,
    va̱tí a̱ ju̱ú ndihi a. Ta ja̱nda̱ quia̱hva ná cui̱ta̱ ni̱i̱ já cuu caja cáhnu
    ini Ndióxi̱ sa̱há cua̱chi ña̱yivi.
  gfk-S: 'Ma no surno ta kakarek ra nianga, aie horek: ira harkurai tane Moses i tange
    be da hagamgamatien ra haleng na linge ma ra de, i hoke be hutate be ira linge
    bakut. Io, ma ing be pata ta minat, pata ta liklik luban leise ira sana tintalen.'
  bmu-bmu: Köna keunöŋ jim kutuzawaŋgö dop i me wai pakpak mi mönö sepnöŋ saŋgoŋninga
    sarakŋi ahakza. Kunöŋ sep qahö mokoza ewö, Anutunöŋ mönö siŋgisöndoknini qahö
    mosötma. Mewö.
  dgz-dgz: Ap anega tan iwa iup namua anega wani, “Wan dim dim iravi denip gapan bigi
    warian. Denip ya visepiwa waenapan koewa muga God ya wat museta.”
  eng-GNV: And almost all things are by the Law purged with blood, and without sheading
    of blood is no remission.
  zaa-NT: Según nu ra lo Ley nna casi iyaba ca cosa caduel·la' gude cą réni iqquia
    quį para eyàcca cą nàri para qui'ni iỹù' cą para servíciuá. Tata Dios nna labí
    reyuniỹén latsi'e ca tul·la' canchu làa ilàlia réni.
  eng-WEBSTER: And almost all things are by the law cleansed with blood; and without
    shedding of blood is no remission.
  guh-guh: '@see-verse:HEB.009.021'
  bon-bon: Yoo, sasa cotre mene cabu, pama iyeta gwidape uudi ca äcisäjeji ge kälyä
    me wawename. Niiya mule cuta pepu gyene, miiji uudi asata peei cabu ca kälyä päpäname.
  nhw-BL: Huajca hueli tiquijtose para ipan nopa achtihui camanal sencahuali, quitlapajpacchihuayayaj
    nochi tlamantli ica estli. Huan amo onca tlapojpolhuili sintla se amo quitoyahuas
    estli.
  swh-ONEN: Kwa kweli sheria hudai kwamba, karibu kila kitu kitakaswe kwa damu, wala
    pasipo kumwaga damu, hakuna msamaha wa dhambi.
  wbi-wbi: Kuling'ana ni ndaghilo, pipi ni finu fyoni fivalasivua ni danda. Pasila
    kukung'a idanda pasila lusaghilo.
  bba-bba: Woodɑn komɑru sɔɔ yɛmɑ mu rɑ ɡɑ̃ɑ dɑbinu dɛɛrɑsie. Torɑnu kun mɑɑ suuru
    wɑɑrɔ mɑ n kun mɔ bɑ yɛm yɛ̃kɑ.
  eng-KJVCPB: And almost all things are by the law purged with blood; and without
    shedding of blood is no remission.
  kgk-NT: Judeu reko Moisés remimombe'ukwe-rupi oiko va'e-pe haimete ndaipóri ijukapyre
    rugwy e'ỹ reheve onhemopotĩ va'e. Nomboykéi Nhandejáry nhandéhegwi nhane rembiapo
    vaikwe ijukapyre rugwy onhehẽ e'ỹ reheve. Nonhehẽiry nomopotĩry.
  waj-waj: Anutuuqaa mmaanna tuu kuaivaudiri ta rikiaunnano puara kiauyauvaadiri mmuakiaa
    mminnaayauvunu rupiririima kiaikio yoketaivai. Kiauvo tiivaara Anutuuqo gioonna
    kiaapuuya mminnamminnaa maisaiyauvaa rugaivai. Hama kiauvo tiitiri. Hama gioonna
    kiaapuuya mminnamminnaa maisaiyauvaa rugaitirivee.
  cpy-cpy: Ari okanta, tema okimiwitaka aririkami itsikirijan-teetyaawo rira piratsi,
    imonkaata-neero Ikantakaan-teetziri, okimiwitaka roomi oetewathatan-tatsini. Tema
    eerorika otzimi iraantsi, eero ipeyakotan-teero Tajorentsi kaari-perori.
  mpx-mpx: He Logugui ana nuwatu te ebo hauna bugul nuwaliya nihi abubun tapwalolo
    kaiwena, he saliya eliyana te nihi abubun ge bikena ni mowasi. Ge ebo saliya nige
    ni lalau, he Yehoba nige gegi ni aahe yoho.
  wbp-wbp: Purlapa yinyarra-puru kalalu yalyu-kurlurluju yarlurnu warru nyiyarningkijarrarla.
    Kala ngalya-kari-mipa kalalu yampija yalyu-kurlurluju yarlirninja-wangurlu. Kalalu
    yalyu-kurlurluju yarlurnu nyiyarningkijarrarla yungu-jana Kaatu yawuru-jarrimi
    maju-jangkakuju. Kala kajili yantarla kutu Kaatu-kurra puluku manu narnukutu pinja-wangu
    yalyu-wangu, kapu-jana Kaaturluju mamparl-pungkarla yawuru-jarrinja-wangurlu.
    Kujakunya karliparla Jijajikiji wala nyina kuja-ngalpa yalyu karlija ngalipaku.
  luo-luo: Chutho, chik dwaro ni gik moko duto opwodh gi remo, kendo ka remo ok ochwer
    to golo richo onge.
  nhe-NT: Huajca hueli tiquijtose para ipan nopa achtohui tlajtolsencahuali, quitlapajpacchihuayayaj
    nochi tlamantli ica estli. Huan ax onca tlapojpolhuili intla se ax quitoyahuas
    estli.
  aii-aii: ܘܓܵܘ ܢܵܡܘܿܣܵܐ، ܚܲܕܟ̰ܵܐ ܦܵܝܫܵܐ ܟܠܔ ܡܸܢܕܝܼ ܒܕܸܡܵܐ ܟܹܐ ܦܵܐܹܫ ܕܘܼܟ݂ܝܵܐ، ܘܕܠܵܐ
    ܫܲܦܲܟ݂ܬܵ‌ܐ ܕܕܸܡܵܐ ܠܲܝܬ ܦܘܼܚܵܠܵܐ.
  esk-NT: Tarra, Agaayyutim maliġutaksraŋaguaqhuni supayaaqayaq salummakkausruuruq
    aukun. Agaayyun natqigutriyumiñaitchuq killuutinik auk maqipkaġaluaqnagu.
  msb-msb: Susog sa Kasuguan, haros tanan man gayod na mga bagay nalilinis paagi san
    pagwisik san dugo kag papatawadon lang an kasal-an kun may paturuon na dugo.
  cpa-NT: Lah¹dsóh² mih² tsa¹ca¹lah¹jǿ¹ báh³ hniuh¹² mi¹jŋiáng¹dsa quianh¹³ jmø² ca¹lah¹cónh¹
    lǿa¹² lei¹³ hóg¹² jøng². Di³ ha¹chi² ju²hén² dsag³ chi² ju³ná³ tsa¹ca¹séi² jmø².
  dso-dso: କାଇକେବଇଲେ ମସାର୍‌ ନିୟମ୍‌ ଇସାବେ ସବୁ ବିସଇ ସୁକଲ୍‌ କର୍‌ବାକେ, ବନି ଦର୍‌କାର୍‌ ।
    ବନି ନ ଜରାଇଲେ ପାପ୍‌ କେମା ନ ଅଏ ।
  meu-meu: Oibe; taravatu henuna ḡaudia momo herea rara ese e haḡoevadiamu; bona rara
    basinema hebubu, dika igwau-taodia bema lasi.
  yva-NT: Ananyao Musa mo mavuge raura mare kavintare anakotar tenambe mamo mavuge
    mirati mo rarondoma ngkakavimbe. Weti ranivara mavuge inta raugaje jewen, weamo
    vatane awa ayao kakai mamo rapaya ramu.
  dgc-dgc: Da ayun to kautusan lahus étanan a bagay éy wahasikan ta dige, monda mahusay.
    Sakay i Diyos, éy éwan na patawadén i tolay ta kasalanan na éng éwan pa tu mate,
    a mebulak tu dige na. Ibutan Na I Kasalanan Tam
  zpm-NT: Sca nagoṉ nac ley co, grëse ncuaaṉe no guiaaṉmbe, ib ren rsaṉmbew; scaque
    miech, haxta rzhiee xchen ma ne riogon dzigoraa riooglo lo xtoḻ zho.
  hix-NT: Tàyweronàhyamatxho kom hoye ro, okno kamsukutho kakhetxkon hatà, nyamoro
    heno, thenyehra hatà. Àwyanye àkakhetxho hoye ro, tonyhoryexem me harha nehxakon
    hatà, toto katxhonano xarha, omeroro rma. Okno kamsukutho ke enyhoryehnà rma,
    yakehra nehxakon hatà. Anhànàthàyam hoko noseryewhokekon hatà, Khoryenkomo, àwyanye
    okno yotahanàr ke hatà, àwyanye àkamsuhkanàr ke hatà. Àkamsuhkahra rma ehtokonye,
    oseryewhokahra ro mak nehxakon hatà.
  sim-sim: Ambehoma, os nimu heyenduwa, lo Moseshi karem mbanda sir, fi nom uwak mbele
    mbele misokome Avui Wasilakahik or heyewak jivik nanda lir. Os fi si ngorowa ambukop
    or mbeek kavakavan laha ermbewa ambu ri, wahau.
  npi-ULB: अनि व्यवस्थाअनुसार रगतले हरेक थोकलाई शुद्ध पार्दछ । रगत नबगाइकन क्षमा हुँदैन
    ।
  cgc-cgc: Ta matuod, mga nabetang naan ta Mga Sinulat Moises parti ta mga paagi na
    mga betang bilangen na “limpyo”, katamaan paagi ta lengngessa ta ayep na papatay
    bilang alad. Iling man tan, daw ula lengngessa na natulo na yon man may papatay
    bilang alad, impusibli na mga ittaw mapatawad ta iran na mga sala.
  tim-tim: Akto aregât den kârikŋe tâmbâŋe arekŋe talewân ainâk yo kombiâ mondo gilâmŋe
    lapkombiâ dosayeŋe bo agep. Dâ gilâmŋe bo lapkombiâ dâine âmâ dosayeŋe tatmâ gawop.
  yor-yor: Ó sì fẹ́rẹ̀ jẹ́ ohun gbogbo ni a fi ẹ̀jẹ̀ wẹ̀nù gẹ́gẹ́ bí òfin; àti pé
    láìsí ìtàjẹ̀ sílẹ̀ kò sí ìdáríjì.
  wos-wos: God ané hundi Mosesré wandéka dé Israelna du takwaré wa. God angi dé wa,
    “Wuni nyékiré xéta watawuni, ‘Némbuli wun jondu yikafre dé ya.’ Wungi watawuni.”
    God wungi watendékaka sarékéta di séfélak jondumbu nyéki yaxéréké. Du takwaré
    yikafre hurundéte nyéki blekéndat, God wunde du takwa hurundan haraki saraki sémbut
    yakwanyitandé. Yakwanyitaka hurundan haraki saraki sémbutka wambula yamba sarékékéndé.
    Dika nyéki blekéhafi yandat, God wunde du takwa hurundan haraki saraki sémbut
    yakwanyihafi yata, hurundan haraki saraki sémbutka yike yamba yakéndé.
  emp-NTPO: Wãrãda Ãcõrẽba Moisea diad̶a leyba jara b̶ʌa berara ne jũmada oaba jĩãpoida
    b̶ʌda Ãcõrẽ quĩrãpita bia b̶amãrẽã. Oada erozoaẽ́bʌrʌ dadjia cadjirua oped̶ad̶ara
    Ãcõrẽba quĩrãdoaẽ́a.
  eng-F35: In fact, according to the Law nearly everything is cleansed with blood,
    and without shedding of blood there is no remission.
  ind-ind: Menurut hukum Taurat, hampir semua hal harus disucikan dengan darah hewan
    kurban. Tidak ada pengampunan dosa tanpa darah kurban.
  pes-OPCB: در واقع می‌توان گفت که مطابق پیمان اول، تقریبا همه چیز به‌وسیلۀ خون پاک
    می‌گردد و بدون ریختن خون، هیچ گناهی بخشیده نمی‌شود.
  mpt-mpt: Mosese hekmel wengo baanoa I ilem ele inamin namin olo senge watoubueib
    mole inamin namino kining anamabobe. Eka ilem ele i mo senge watoubeim blim keib
    mole Gode i hengmino mo omtlabenamabebabo genobiobe.
  ssx-ssx: Ota꞉ alome. Mo pi ula꞉ bukama꞉ la꞉la꞉ tupa꞉ta꞉ mo we homekema꞉ ala꞉ta꞉
    ala꞉ta꞉ paeyao yako peaasa꞉me. Kutaa make we na lombea꞉ka꞉na꞉ta꞉ hoke hau paeyaapeke
    na yelieke.
  mkl-mkl: Si idei woodɑ njɛi í yɑ jɔ̀ mii nkpɔ ku mɑ́. Bii njɛ kù nikɑ̃ Ilɑɑɔ̃ kɑɑ
    kpɑ dulum dii inɛ kɑ̃mɑ.
  gaq-gaq: ମୋଶାନେ ସାସ୍ତର୍‌ ଇସାବ୍‌ରେ ସର୍‌ତେ ବିସ‍ଏ ମିଆଁବାନ୍ ପବିତ୍ର ଡିଂଏ ବାରି ଚିନାବାନା
    ବାନ୍‌ ଆଃ ପାପ୍ କେମା ଡିଂଏ ।
  gof-RNT: Tumakka higgey geyssada guuthabatappe attin ubbabay suuthan geeyees. Suuthi
    gukkonnashin atotethi baawa.
  unx-unx: ଆଡଃ ଆନ୍‌ଚୁ ଲେକାତେ ସବେନାଃରେ ମାୟୋମ୍‌ତେ ଫାର୍‌ଚିୟଃଆ, ଆଡଃ ବେଗାର୍‌ ମାୟୋମ୍‌ ଲିଙ୍ଗିତେ
    ପାପ୍‌ ଛାମା କା ହବାଅଃଆ ।
  gah-gah: Itó lamaná Mosé lo hukoko li gakotó netá mukí otigí nene memetini itó pulumakalitini
    golanitunú ale guluví loaká noimó neve. Golani lepinamató nene lihima gilatoakaláa
    ma nomive.
  lcm-lcm: Au na ani mang matan bil miang kapa, buk i saupai kapo mengen ta ka daus
    marai rangai. Na man a rangai parik kapa saling, God parik kapa angkoai si mus
    suai ani rikek.
  aer-aer: Re kwenhe alakenhe mpwareke angkentye Ngkarte-kenhe-arle alakenhe angkekenge,
    “Nhenge alhwele arne areyeke anhemenge-ante ware kwenhe arne areye mwerre anetyenhenge
    nhenge Ngkartenge ularre tnetyeke.” Awethe anteye, alhwe theleke-arle iperre-ante
    ware, Ngkarte tyerrtye areyenge ipeltye-irretyenhenge arne akurne-arle mpwarekeke.
  qvc-NT: Chaqa Tayta Dyusqam liynimbi kamachishqa karqan, paykunata yaqqa yumbay
