  kan-OKCV: ಹೀಗೆ ದೇವರ ನಿಯಮದ ಪ್ರಕಾರ ಎಲ್ಲವೂ ರಕ್ತದಿಂದಲೇ ಶುದ್ಧಿಯಾಗಬೇಕು. ರಕ್ತಧಾರೆ ಇಲ್ಲದೆ
