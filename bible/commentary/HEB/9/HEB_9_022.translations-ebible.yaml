    ond Anutu me-navu kawiiy omaahonôôn-ate va nipaya nala le, malis.
  ncu-NT: Kase̱ŋtiŋ si fe̱raa mbraa amo̱‑rɔ, mbo̱gya ne̱ bo̱ de ba lɔŋŋɔ atɔ bwe̱e̱tɔ.
    Ne̱ ane̱ŋ dɛɛ ne̱ kabo̱ mbo̱gya e̱ mo̱ŋ we̱e̱ swe̱e̱re̱, Wuribware̱ maa ba ɔko̱
    e̱bɔye̱ a ɔ bo̱ ke mò̱.
  cni-NT: 'Ari isanquenatini Moishishi: “Irootaque iriraja poshiniri oameetsajeitirori
    paitapeerica; aisati eirorica itimi camimenterineri atiri, amparajatimenterineri
    iriraja, eiro yavisacotajitsi”.'
  eng-WMB: According to the Torah, nearly everything is cleansed with blood, and apart
    from shedding of blood there is no remission.
  zaw-NT: Leii xten Moisés rnibee jia guiralii con rejn, palga di rejn guixe', di
    xtojḻ bejṉ jia.
  san-MAL: അപരം വ്യവസ്ഥാനുസാരേണ പ്രായശഃ സർവ്വാണി രുധിരേണ പരിഷ്ക്രിയന്തേ രുധിരപാതം
    വിനാ പാപമോചനം ന ഭവതി ച|
  tam-TCV: உண்மையாகவே, மோசேயின் சட்டத்தின்படி எல்லாமே இரத்தத்தினால் சுத்திகரிக்கப்பட
    வேண்டும். இரத்தம் சிந்துதல் இல்லாமல் பாவங்களுக்கு மன்னிப்பே இல்லை.
  mit-NT: Vàchi cachí ley mà ñà‑casi nsidaa iñàha icúmí còdò nìì mà ìcà‑xí, te ducán
    ndundoa nùù Dios. Vàchi cunaha‑nsiá, mà sáà‑yà cuicahnú ini‑yà sàhà ni‑iin cuàchi‑nda
    nú còò nìì nì xítià.
  ceb-ULB: Ug sumala sa balaod, halos ang tanan nahinloan pinaagi sa dugo. Kung walay
    pag-ula sa dugo walay kapasayloan.
  ces-LB: Podle zákona je totiž téměř všechno očišťováno krví a bez prolití krve není
    odpuštění vin.
  mkn-mkn: Te iko Tuhan pung atoran, amper samua yang kamomos, musti bekin barisi
    pake dara. Tagal itu, kalo manusia mau jadi barisi dari dong pung sala, na, musti
    ada korban pung dara.
  pol-UBG: I prawie wszystko jest oczyszczane krwią zgodnie z prawem, a bez przelania
    krwi nie ma przebaczenia grzechów.
  qxh-NT: 'Tayta Diosninchipa shiminta isquirbir, Moisés niran: «Tayta Diosninchi
    alli ricananpaj imatapis yawarwan chajchunan. Yawarwanraj runacuna jucha aparicushantapis
    Tayta Diosninchi jungaycun.»'
  nwi-nwi: Loa ramni mə pris tukraməkeikei mamor-pən nɨtə ye narɨmnar khapsaah, ipakə
    narɨmnar fam, ror nɨmtətien mə iriə kwənhauə mɨshawən. Kɨni tukmə nɨtə rɨpəh naiyuyen
    iran, Kughen to rɨpəh nəspirien təvhagə has.
  kmo-kmo: Nago, eyey lo otiir boboy pik panebiya tawak, yeetii poyetu. Pi eeta sakanan
    siiwey, kapasek boboyen bachi poye takasakech.
  agr-agr: 'Chicham umikbauwa nuwig: Numpajai dutika pegashmatjamu aina nuuwai Apajuinu
    atí tusa dutikamu aidauk tawai. Numpajaichuk tudau tsagkugnamainuk atsawai tibau
    aajakuí.'
  kyc-kyc: Lowame leyamuli pyuo ranjama dokome bange peparae wate pyuo poo pyao nyepa
    pingi. Dopako pyuo ranjama isa para ramo dokome koo dupwa nyuo kame sera ingyasi
    siya.
  urd-GVU: نہ صرف یہ بلکہ شریعت تقاضا کرتی ہے کہ تقریباً ہر چیز کو خون ہی سے پاک صاف
    کیا جائے بلکہ اللہ کے حضور خون پیش کئے بغیر معافی مل ہی نہیں سکتی۔
  yre-NT: -Kaa -tɔa 'nan Moizi -le -pei "e 'nan, nyɛn -kɔlaman e fɛ pɛɛnɔn dra 'saun
    Bali 'lɛ. -Te min 'wɩ 'wlidɩ drɛ bɛ, e -taa -a -nan fɛ -a, waa nyɛn -sɛanla 'vaa
    -e Bali 'e -yee 'wɩ 'wlidɩ 'bɔ fui.
  fuh-BKF: Si goonga, ko ɓuri heewude ley Tawreeta fu, wo ƴiiƴam laaɓinta ɗum. Si
    wanaa ƴiiƴam rufaa fu, hakke yaafataake.
  arl-NT: Moisés Rootasanojiniji niishishiyacuajaari, quera puetunu casaajanaari saaja
    nanacata juhua jeequesano quiya Pueyasora. Pueya miishano sesani, cuno cutaraari
    maja na naata jiyanooshaanu nanaca jaara shooteyaquishaare.
  ziw-ziw: Mwe Sigilizi Chohile amwinkile Musa, vintu vilozize vyalenguswa kwa sakame,
    na masa yalekeilwa du uneva hetilwa sakame.
  grc-TR: Καὶ σχεδὸν ἐν αἵματι πάντα καθαρίζεται κατὰ τὸν νόμον, καὶ χωρὶς αἱματεκχυσίας
    οὐ γίνεται ἄφεσις.
  nag-nag: Niom laga hisab te sob to khun pora sapha kori dise, aru khun ulaikene
    nadiya tak paap pora maph napabo.
  eng-OEBCW: Indeed, under the Law, almost everything is purified with blood; and,
    unless blood is shed, no forgiveness is to be obtained.
  knj-NT: Ian chi ske' kaloni, tol ja'ta'c'ala' yalon sleyal, tol sowalil chi sajbanele
    masanil tzettaj yetal yetoj chic', catu' c'am pax junoj mac chi ske' yel can spenail
    ta c'am chic' chi maltoj yu spenail.
  deu-1912: Und es wird fast alles mit Blut gereinigt nach dem Gesetz; und ohne Blut
    vergießen geschieht keine Vergebung.
  san-PUN: ਅਪਰੰ ਵ੍ਯਵਸ੍ਥਾਨੁਸਾਰੇਣ ਪ੍ਰਾਯਸ਼ਃ ਸਰ੍ੱਵਾਣਿ ਰੁਧਿਰੇਣ ਪਰਿਸ਼਼੍ਕ੍ਰਿਯਨ੍ਤੇ ਰੁਧਿਰਪਾਤੰ
    ਵਿਨਾ ਪਾਪਮੋਚਨੰ ਨ ਭਵਤਿ ਚ|
  nob-LB: Ja, Moseloven krever at nesten alt og alle som skal komme innfor Gud, må
    gå gjennom denne seremonien for renselse og bli stenket med blod. Uten blod og
    død finnes det ingen tilgivelse.
  ntj-ntj: 'Yuwa, Mawutjaku wangka ngaapirinypa ngarala: tjiinya kutjupa-kutjupa yirramingka
    wilyarrpungku walykumunu ngaratjaku Mama Kuurrta mirangka. Nyangka Mama Kuurrnga
    kutjupaku kalyparrikitjamunu yirrami katinytjamunungka. Ngarna kuka pungkulalpi
    yirrami katiku tjutilku. Palunyangka Mama Kuurrtu palyamunu palyaranytjanya kulilkitjamunu
    watatjarriku.'
  sxb-NT: Kuwuene ensikirra eagala mbwe ampi ewintu wiona wieruyiwue na amasaai, kandi
    amasaai ni gatafukrwe ki omusango, awantu ngawaesa okurekerwa amawi gaawu, yaaya.
  nhu-NT: Fí nu naa lo kecɛɛy lɛ mwɛɛm nteen to shee nu ɛ nci duŋci lɛ bó kɛŋke keege
    kɛ ɛ ɛ̀ nu bô ɛlɛmɛ ɛ́ mvú sɛ no yuule. Ɛ kɛ ɛ̀ nulo ɛ́ bó elɛɛshɛ bibefɛ bi wee
    le sɛ bó ɛ sɛɛ fiɛɛ ɛlɛmɛ ɛ buy kɛ.
  row-row: Te tungga Lamatualain hohoro-lalanen, basa sudꞌiꞌ a saa mana manggenggeoꞌ,
    musi tao nemeu se nendiꞌ raaꞌ. Huu naa, de mete ma atahori nau dadꞌi meuꞌ mia
    basa sala nara, na, musi hambu tutunu-hohotuꞌ a raan dei.
  msy-msy: Guizbangɨra, e ti kamagh mɨkɨm suam, Moses Osirizir Araziba ghaze, ghuzimra
    bizibar amightɨ, da Godɨn damazimɨn bar zuegham. Eghtɨ me bizitam mɨsuegh an ghuzim
    inigh a ingeghan koghtɨ, God gumazamizibar arazir kuraba gɨn amadaghan kogham.
  agg-agg: Anɨhond-ane, sapo ahɨnümbɨ hohoanɨmo ranai hoafɨyowohü yahoya, “Muŋguambo
    moatükunɨ ranana horɨnambo yaŋgɨrɨ-anɨmbo popoaindɨhendanɨ asu asükai aboedɨndɨmboe,”
    meho. Asu horɨ peyohü popoaihefe-koate ana, God ai ŋgɨrɨ amboawi mbüsu nindou-yei
    hohoanɨmo moaruwai ranahambo.
  ptp-ptp: Om môp wê xolac taxlee vông ge bêga ên nêbê susu tɨbeac ob vô paha lec
    ya hi. Lêc hi kɨpyaxên obêc ma ge od Anutu ob kɨtya xomxo nên nipaên vêl lêm.
  nak-nak: Mai la merera te La Uru eia veia, soioge la golugolu tomi moli te la lotu
