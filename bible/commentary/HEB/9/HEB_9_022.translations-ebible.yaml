  hlt-MCSB: Te dongah olkhueng vanbangla thii loh a cungkuem a cim sak banghui tih
    thiilongnah pawt atah khodawkngainah om pawh.
  xtd-NT: Jaꞌan tnuꞌu taꞌu tniu xa vaa ntdaa xa io, io xa ndada ndoo‑ro xiꞌin nɨñɨ.
