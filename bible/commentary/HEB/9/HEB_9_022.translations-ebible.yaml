    matagaga mai ele veia mai la kasoso kama ge pagegele, La Uru kama koramulia ge
    sabubu taro la iruru tegiteu la valalua me hatavivile.
  lbb-lbb: I momol, a Warkuraila ane Moses i atongi mang dir atotoh a galis a utna
    ana suluk. Ning a suluk bel ir tapek, e God bel ir kepsen a toltol laulaula.
  kan-2017: ಧರ್ಮಶಾಸ್ತ್ರದ ಪ್ರಕಾರ ಹೆಚ್ಚು ಕಡಿಮೆ ಎಲ್ಲಾ ವಸ್ತುಗಳು ರಕ್ತದಿಂದಲೇ ಶುದ್ಧೀಕರಿಸಲ್ಪಡುವವು.
