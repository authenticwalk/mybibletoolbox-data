    pe jemuisun am. Toymukerereren'ũm pima kuka juk Deus ikẽrẽat o'ju'uk g̃u cebewi
    ip. Deus ekawẽn tag̃ toymukereren ip osodop soat muisun am kawẽn kuyat tag̃.
  fue-fue: Hande no tawreeta resiri, ƴiiƴam nun laaɓinta huune ɗuuɗɗum! To ƴiiƴam
    reƴƴitaaka bo, yaafuye hakkeeji walaa.
  amk-amk: Tuti tarai to, kariri Hukumi Musai foi, adareti fi kiai ne, todoni kontai
