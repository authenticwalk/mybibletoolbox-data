    kaim banim be Got aka ken ban keimin uyo lukuwá kudáyamoma banim.” Kalesu.
  ura-NT: Nitohaneeinte, satiin itolere coichana que rujuaain, jelai teein culuoonojoineein
    nihane coina aitelu nii rauhi. Nii jaun, neniha coichana joaera cana corenihane,
    nerihei cana osa que suujua acatiha Cana Coaunerane jaanu.
  mcd-NT: Nan Upa Diosin Moisés yononi cuscacoin nantificuana ato imin fashacuni ato
