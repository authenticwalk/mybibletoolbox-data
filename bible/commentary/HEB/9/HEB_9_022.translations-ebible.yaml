    mai la vokevoke na malele turusi na r̃ae, ale God i pa sopo r̃omi na hehe vara
    r̃ae i sopo roro.
  auc-NT: Ayæ̈ wodo tömancooga ante Wængonguï, Wepæ̈ tönö ñä mënongacæ̈impa, äninque
    wææ angä cægadänimpa. Ïñæmpa wepæ̈ gowedämaï ïñonte mönö wënæ wënæ cæmö adinque
    Wængonguï në panguënengä inte ædö cæte pönö ata cæpoquingää.
  kbc-NT: Ewi niɡ̶ijo jotigide Aneotedoɡ̶oji iiɡ̶e loiigi me domoɡ̶oiwilegitalo icoatawece
    niɡ̶icoa lanodi anoibake modoɡ̶etetalo. Oibake eijeeɡ̶agi lawodi noɡ̶oiwilegi.
    Idoka yakaditeda Aneotedoɡ̶oji me ixomaɡ̶ateetedice libeyaceɡ̶eco oko niɡ̶ina
    monadooɡ̶odi lawodi eijedi.
  bmh-bmh: Uwait nugau kasai ze eim guzenai aneun, egun eseu sil ece unum koli naliu
    usalamam. Uwait nug igual igul eg gaul i zilagai migamau. Eseu sil go petak igual
    igul eg zilagai migamau.
  ctu-BL: Che' bajche' mi' yʌl jini mandar, cojach yic'ot ch'ich' mi' sʌq'uesʌntel
    ti pejtelel. Machic mi' bejq'uel i ch'ich'el i majtan Dios, ma'anic i ñusʌntel
    mulil.
  meq-meq: Andza nakə bazlam mapala eye a tsik aye na, matsəla wu hay tebiye ta gwatsakawa
    faya bambaz ada mâ təra tsəɗaŋŋa. Ta mbəɗa ha bambaz bay na, Mbəlom ma pəsiye
    ha mezeleme bay.
  noa-H: Hajapcharan mag ley jöoi gaai jaau sim hoowai, Hẽwandamag jëeuwain peer nem
    t'ʌnʌm t'umta bagau jĩp'eejeejim hanaabá, chi jëeuju k'ʌʌnpa, Hẽwandamag jëeuju
    hayaa hamk'ĩir. Maguata bag hãrba chan pöd pekau chugpaa hauba haajeejim haajem.
  alp-NT: Lulu agama Yahudiaru esi aturane, mahake pusue yelu ete meru onolu mise
    bei dosare pake lalakwe le batuke pake lalakwe kena ampune tamata esi dosaru.
  san-VEL: apara.m vyavasthaanusaare.na praaya"sa.h sarvvaa.ni rudhire.na pari.skriyante
    rudhirapaata.m vinaa paapamocana.m na bhavati ca|
  kbq-kbq: Mosese kasegemo'ma hu'nea kanteke, tamage huno ana mikozamo'a korantetike
    sesehu agru hugahie. Na'ankure mago zaga aheno korana erifegu otreresina kumima
    atrentezana omaneresine. (Diu-Kas 24:6-8.)
  kbh-kbh: Er nts̈amo leyiñe iuayancá, yojtsemna nÿa mo nÿetsca soyënguiñe buiñe jabués̈cacjana,
    Bëngbe Bëtsábioye jadórama ts̈abá chaoservema; y buiñe ndoñe tonjuábuashanësna,
    ndoñe ntsopodénana ents̈anga bacna soyëngama perdonánënga chamotsemnama.
  ron-LSB: Potrivit legii, aproape totul se curăță cu sânge și, în afară de vărsarea
    de sânge, nu există iertare.
  pon-pon: O koren ion karoj panmakele kida nta duen kapun o, a ma jo inta, nan jota
    dip me pan lapwada.
  nhe-BL: Huajca hueli tiquijtose para ipan nopa achtohui tlajtolsencahuali, quitlapajpacchihuayayaj
    nochi tlamantli ica estli. Huan ax onca tlapojpolhuili intla se ax quitoyahuas
    estli.
  sps-sps: U man ovei, te toobing non tan Faun, a sikia ma fo mamatsiny ka faavot
    te taabos minon tan rafatsiny nar marei sensen; sai tana tou aveto tana vainy,
    Gov gim non ma anofe ravainy fo aveto, ito te gim fi non faakor nan rafatsiny
    nane Krais te tatsiiu fi ya.
  wnc-wnc: Siwan Mosesdane mama wam tawake puya aminda dak pake pasiwan pimapanu amin
    gatu sanga kuupbam ngangga Anutue kaine noman sining. Sike dau dua pasiwan pimapanu
    dudumna sinanga dua. Ngan. Dau dua tukngwamban kakengu Anututa amindane waiakngana
    dua sandewik. Wena.
  bus-bus: Doka guu aru bé è gbãsĩ bↄ pↄ́ paride píngin. Arukwɛɛna sai durunnↄ kɛ̃nnɛna
    kuuro.
  gub-BL: Azeharomoete Moizez umukatu ma'e paw ze'eg kwehe arer rupi, ma'eruwy kwer
    imupiripirik pà wanehe. Aze ma'e umàno nehe, uwy kwer hakook pà nehe, xo a'e mehe
    Tupàn umunàn putar teko wanemiapo kwer ikatu 'ym ma'e nehe, wanuwi nehe.
  imo-imo: 'Oi ungu manemu nimbe molorumu mele i tepa: Mele awini Goteni kanopa mele
    kake telima nimbe kanopili nimbe yokolimani kau manda tendembalo. Kongi kera kape
    te toko kondokolio yokoli naa ondonge lemo aku Goteni imbomanga ulu pulu kerima
    naa kandepea tepa ltendembalo.'
  boj-boj: Deqa iga qalieonum, leŋ na iŋgi iŋgi kalil yansqas. Leŋ aiqasai di Qotei
    na tamo uŋgasari naŋgo une kobotqasai. Dal anjam a degsi marqo.
  eng-DRA: 'And almost all things, according to the law, are cleansed with blood:
    and without shedding of blood there is no remission.'
  knf-knf: Ţi bgah, pñaak pajaaŋ pajinţan iko bŧi ; woli paantuli, ipekadu iinji ipën.
  san-KHM: អបរំ វ្យវស្ថានុសារេណ ប្រាយឝះ សវ៌្វាណិ រុធិរេណ បរិឞ្ក្រិយន្តេ រុធិរបាតំ
    វិនា បាបមោចនំ ន ភវតិ ច។
  arn-NT: Tati ley dungu ta feypiley, itrokom reke müley ñi liftungeael ta mollfüñ
    mew. Fey wütrulngenole ta mollfüñ, wiñoduamangelay ta yafkan.
  zas-NT: Ley guin gra gunabeen gagleꞌ con rejn din guiguien guial ma naya reen delant
    loj Dios, din sin rejn achet perdon par dol yuꞌ.
  ken-NT: Dɨŋɨ́ ká bɛ bɛ́kóŋó bɛbhé Moses, babhɔ̌ŋ nyaka bɛsɔt manoŋ ndu bɛkʉ
    bɛyǎ mɛnyɨŋ mɛ́mbak pɛ́pɛ́p. Mbák manoŋ abhɨkɨ rɔŋ amɨk, bápú foŋori bɛbʉ́
    bho.
