    sápkin kán matananu ngo kápte te dár na sal.
  kek-NT: Jo' tz'i̱banbil sa' li chak'rab, tento xsantobresinquil riq'uin quic' chixjunil
    li quic'anjelac chiruheb. Ma̱c'a' xcuybal li ma̱c cui inc'a' ta̱hoyek' li quic'.
  blz-NT: Koi taena ukum Torat, toro-toro giigii' upa tio loe'ion tia rara', ka' dosa
    sian ampunion kalu sianta rara' men tonturo'.
  poe-NT: Kíxin xi̱kaha ntáchro tí ley kíxin kaín nkehe la chrókótjuáxin tí jni̱;
    a̱ ntá xitjahya chrókótjóá tí jie̱ tí chrókꞌuixikja̱nji̱nhya jni̱.
  san-TAM: 'அபரம்ʼ வ்யவஸ்தா²நுஸாரேண ப்ராயஸ²​: ஸர்வ்வாணி ருதி⁴ரேண பரிஷ்க்ரியந்தே ருதி⁴ரபாதம்ʼ
    விநா பாபமோசநம்ʼ ந ப⁴வதி ச|'
  cof-NT: Unica tratoberi case jeraleca asanchiri casintsan jominue. Tilatiya asan
    larito puyatunari, jutsa perdonaituntsan joe.
  srm-NT: Nöö a fika piki möön, nöö hii soni tuu musu limbo ku buuu. Biga sö di wëti
    taki kaa. Wë biga ee buuu an kai a goon, nöö Gadu an bi o sa puu sëmbë a bëë u
    di hogi de du, fu de an kisi sitaafu.
  qvs-NT: Tata Dios kamachikunankunata Moisesta kushpa yachachikurkan yaka tukuy layata
    yawarwan chakchudu kashpara payllapa kananpa. Chay runakuna animalkunata wañuchishpa
    yawarninta ichaptinkunara Tata Dios uchankunamanta perdonaksapa.
  zca-NT: Lo ley kwa'n mila' Dios lo Muisés nzobni', kun ren che'n rë ma naki'n mbe
    rë nak kwa'n lo Dios, porke chi naxo ren, natsaot Dios lo rë kwa'n nzë'b xki men.
  cbc-NT: Moisés ãnacʉ̃ cʉ̃ caátiroticũrĩqũẽ caĩquetibʉjʉro pʉamata, rií jʉ̃gori mena
    jeto dise ũnie nipetiro jãñurĩpʉa caroa wãme ñumasĩña Dios cʉ̃ caĩñajorore. Waibʉtoare
    na capajĩãẽtĩcõãta, rorije na caátie wapare Dios cʉ̃ camasiriyobojapee maniña.
  qxo-NT: Moises gellgangan leycunachöga nican imapis purificashga cananpäga yawarwan
    tsagtsupashga cananpämi. Yawarwan mana tsagtsupaptinga manam pipis jutsancunapita
    perdonacashgatsu cargan.
  mox-mox: 'Vonahaqiaqi, luvine baʼe ʼidewani simana ʼaiqa: Kulufa qabudi ivevefewayedi
    ivevunavunaqa sulala ʼinega. Ta wese ʼidewana ge nuataqo kana lobei ʼeguma sulala
    gebu nadau.'
  kew-kew: Gore rekena agaa madaare yaapimi oyae rayo pode maepeaaya. Go page yaapi
    nakoyalimiri Gote-me onaanuna wae yaenu namea rakepeaalia.
  dww-dww: Tarawatu e riuriuna da anikitanama yaba toitoi tokare kosina e kawa veredina.
    Baninama deḡoda kosina nam e rauḡini, tokare Mamaitua gewagewa nam e noḡota poredi.
  twi-ASANTE: Nokorɛm, sɛdeɛ Mmara no kyerɛ no, ɛkame ayɛ sɛ mogya na ɛtumi te adeɛ
    nyinaa ho, na saa ara nso na gye sɛ mogya ahwie agu ansa na bɔnefakyɛ aba.
  aoj-aoj: Basef ifimba ma muꞌuli inimba faꞌi felefeleꞌma hiahawes isimba hiasi hiꞌigalas
    aꞌ mosaꞌopas esimbel atembela sogataga boꞌwes hililiꞌ. Apaꞌ iꞌi esimbel owaꞌ biliwia,
    God ina nokwaha waf awafi epes sandaꞌafi, owaꞌatin endilisi.
  cbv-cbv: Páant tigaá, Dios ã wʉtat pah, meépdih yoh wʉ̃hat caá náahap, cã́acwã ĩ
    yéejatdih ã yohat pínah niijná. Biquí láanajeh cã́acdih quei pánihni ã jʉmʉchah,
    meépdih yoh wʉ̃hcan, mahjĩhjeh chocat pínahdih Dios ãt wʉtʉp wʉt jĩ. Meép panihnijĩh
    choccannidih, Dios cã́aquíh yéejatdih ã quíib bʉʉdcán niít.
  taw-taw: Chɨn nopun, takaw Mosis ñu kɨl tɨkak ak anɨb agak, Nɨkɨm nep tap okok gek,
    suŋtep yek God nɨgek tep gup agak. Pen chag meme chag bulmakaw okok pakel nɨkɨm
    ma sogek, God binɨb tap si tap tɨmel gɨpal okok ma tɨg walɨg gɨyokup.
  jic-NT: Dios tjevele Moisés lal tsjan tjijyü'ta jupj. Jupj tjevele mpes, cupj polel
    velecj nasa way pjü way salá jinwá jis tepyala 'os mpes. 'Üsüs jis tepyala Dos
    lal 'os mpes. Mpes sacerdotepan 'ücj tjoweleptsja ne'aj Dios lal gente mpes. 'Os
    cjuwá, 'üsüs tulucj jis tepyala Dios lal. 'Os cjuwá, Dios ca jola nsem custjay
    gente malala la tjajay. Yupj malala nsem custjay.
  zap-NT: Lo ley zëëd ne kasi yrandxoo rapo degne yroon ren ledo chen gakndaa we;
    zenga ke belne nzhedet ren, nyakdet perdon xdol mén.
  wer-wer: Yaap, ngön kosangötë ëa pöl omnant pout animaö iitak ke möön kölam sëpnaat.
    Ën animaö iit lë noolaan ëëpna pöt Anutuuk pangk utpetat ent ë nanuulaan ëëpnaat.
  ipi-ipi: Mana Goteto wamba yata yane okomane pii mindi loto, tundupa-mane angu minditaka
    pitaka taka Gotena wenonga mo kuai laya alane leaipia. Tene okonena, tundupa-mane
    wandakali mindina koo tupa apia-mai napeaindo, Goteto wandakali okone balana koo
    tupa apia-mai napiyane.
  qul-NT: Leyman jinaka yaka lliuj yawarwan limpiochaska carkan; yawar mana jich'acojtenka,
    juchamanta perdonka mana canchu.
  ter-NT: Kalíhanini heú kó'iyea koekúti sasá'ipea ya íti kuteâti koeku kó'iyea ya
    Ponóvoti Kixovókuti yútoe Muîse. Poéhane ya óvokeovo íti motó'iyeova itúyopea
    pahunévoti.
  bmr-NT: Jaano toono tajɨɨba onoobadɨ fiitɨcujiruno paryɨ fanoovaaro tɨɨjeheri imibachucafotonɨcɨno.
    Jaamaño tɨɨjohoco igañɨɨtɨruva, imitɨ buusurajitɨrahi.
  fuf-fuf: E telen-ma Sariya on, fayda fow ko ƴiiƴan laɓɓiniraa, ko fii yaafuyee alaa
    e ɓaawo hibbugol ƴiiƴan.
  bhl-bhl: 'Nimtew angom? Sunbin-Got em kiin dim e kiol kuw keemin beem dulum elote
    kukuyemin sawa weng be nulo kaleyemete: Mewso alik alik mesesem mesesem eisneng
    angom be kaim ete kuw iti kiol kuw keyemkabe kasike. Feinka! Kaim buselinba kele
    tewe, Sunbin-Got e sili sili nam kukuw bakati kulu koyeminba kekabe te.'
  ons-ons: Welekatne, ra rokop donŋo rake, ea wane kopka yeye kinekine korop weŋemŋo
    maki libe qewareke, paki weŋem zipanbi tauone okange, yewaoka weku borikinane
    turuŋ qeliŋgi siuke ebon maŋke. Ŋo weŋem mi zipanbi tauonge, yewao yemo sotene
    mi qeliŋgeu siuke ebon maŋke.
  con-NTPO: Nane Chiga manda'cho susi ti'tssecan'jan pa'ccoma tsu anjampai'ccu giyaeñe'can.
    Egae tsincon'choma'qque joqquitssiañe in'jamba tsu anjampama tssañaña'cho. Nane
    anjampama tssañambian'da Chigaja a'i egae tsincon'choma aqque'paya'bi.
  ghs-ghs: '@see-verse:HEB.009.021'
  peg-peg: ଜିନିସ୍‌, ବିଦି ଇସାବ୍‌ରେ ୱିଜ଼ୁ ବିସ୍ରେ ନେତେର୍‌ ହୁଦାଂ ସକଟ୍‌ ଆନାତ୍‌, ଆରେ ନେତେର୍‌
    ହୁକେ ନେ ପାପ୍‌ କେମା ଆନାତ୍‌ ।
  txu-NT: Bir be, Môjdjê kukràdjàkôt ne me mry kamrôobit mỳjjao mexo ba. Kamrô kapĩnkôtbit
    ne apỹnh me axwe djàri Metĩndjwỳnh tu me axweo aknon mar kêtkumrẽx ne.
  eng-WEBU: According to the law, nearly everything is cleansed with blood, and apart
    from shedding of blood there is no remission.
  gnw-NT: Jare mboroyocui rupi opaete seri uyeyoe Tumpa cotɨ tugüɨ pe. Jare maemɨmba
    reta uyeyuca'ã yave, Tumpa umbɨasata'ã tẽi Israel pegua reta pe imbaeyoa reta.
  mux-mux: 'Pulu Yili-nga ung-mani te nimba pirim mele piliipaliinga Moses-ni aku
    tirim. Ung-mani kanili nimba mulurum akili i-sipa mele: ‘Méle pulele ‘Pulu Yili-ni
    kanupa ‘méle kake tílima’ nimba piliipili.’ nimba memima-ni mindi manda tenjimba.
    ‘Kung tenga memale omba wendu pupili.’ niku ‘Yu kulupili.’ niku yunga numi-ka
    kari naa lingí kene Pulu Yili-ni memi te omba naa pumba kanupa kene méle-tenga
    kalaru mola yambu tenga ulu-pulu-kísima “Mania pupili. Alsupu naa kanombu.” kapula
    naa nimbá.’ ung-mani te aku-sipa nimba pelemú.'
  maj-NT: Xi nkú nga ts'ín tjít'a kju̱a̱téxumoo̱ nga tu̱ xi nku ni ka̱ma jehe nginku̱n
    Nti̱a̱ná, jníhí xi maha̱ b'a̱ ts'ín. A̱t'aha̱ tsa najmi ngju̱a̱i̱ ndzjo jní, najmi
    tjín kju̱a̱n'endyjat'a.
  bkq-NT: 'Deus, Moisésram kâzewenry inwenien-hoymby warâ iwenibyem awyly: “Deus xurâem
    tywykeba kitoem, idânârâ kysejiguy modo, ânguydo imeom xyâypy iunugue tywinkeze
    lelâ” kely. Tâjiguely peba kulâ, munru tyapâzeba kulâ warâ, Deus inakanhe tadawyly
    nygakewâbyra.'
  kue-kue: Kaima nono pirkan ounga, lo dungo pangwa i bormai mina taragl kanekane
    erewakai orkwa, te bormai ta toindi menda endekran, ana yomba tandaglmeno God
    ta koko endekrambuka.
  cot-NT: Aritarite ocanque itioncacotanaqueca Moishishini oraquea iriraja irootaquequea
    osaancantacaca maasanopae taaca opajitapae covaeguishetanquitsica. Ariqueate iquempejiaca
    caquinte aatomegueti ichoocatime metojaventirica ochovivincajatanaque iriraja,
    aatomequea ipeacotsijitarime igovaeguishere.
  bnp-bnp: I muholi hateka, a vinara na Vure i taki a dara kunana i rata a maki lobo
    ge matapado. A dara i uka ma ge tua, a Vure i uka ma ge puga vuroki a naro hale
    ne huriki.
  apn-NT: '@see-verse:HEB.009.021'
  ctp-NT: Kanꞌ chaꞌ xkwiꞌ loꞌo tnen ska ꞌni nu wa yjwi nten, ngwañaꞌan ngwa luwi nchga
    nan chaꞌ ꞌin chaꞌ kula kanꞌ; ska loo ti ngwañaꞌan yꞌni Ndiose chaꞌ tlyu tiꞌ ꞌin
    neꞌ ꞌin kiꞌya nu ndukwi neꞌ.
  opm-opm: Heim durker ma amorin ohe sawa meng oh mamaru hat patmur. Ti han ti han
    erer asoh bisei hat patihanhe heim ohsiwi hirmar yah deiptimur. Heim na tandurkerhanoh
    dire er hapti yan oh patmur. Heim tandurkerhanwi dire er hapti yan oh natimbas
    deipatmur ripatmur.
  bvr-bvr: Gu-gatiya ngacha joborr. Minypa gun-jaranga gun-guyinda mu-maningan gun-mola
    gubi-nenga aburr-workiya, rrapa gu-galiya yerrcha burr-guta Wangarr gala baywarra
    gu-nega burrwa gun-gata birripa werra aburr-negiyana wurpiya minyja maningan mu-jortcha.
  wal-wal: Higgee giyoogaadan, tumakka amaridabaappe attin, ubbabaikka suuttan geeyees;
    suutti gukkana xayikko, atotetti baawa.
  zad-NT: Leya' bllian bia' nan de dii zan daa chiyaḻ' wx̱it'gake' xc̱hen bayix̱'ka'
    kwenc̱he yixi yiyechgakan lao Chioza'; na' kono yiyakxen c̱heyin shi bi ḻalj chenna'.
  kmg-kmg: Ine hâcne, sâcmutâc dâŋko mukicnere wiac šeŋgoma qâririŋ soczi šure ɋaɋackezo,
    â soc tâmiricko sâqocne bâbâtâmire mi fokac.
  aso-aso: Idoꞌ gomuꞌ lo huko lineꞌ louꞌ gamazi neuꞌ nene naza luvoniꞌ evenekisi idoꞌ
    luvoniꞌ initekisivoꞌ nevoba initeꞌ mukiꞌ gidini neꞌmine ma goloso ilizahe lihime
    dalizahe ilizaniꞌ nene initeliti vanisedunuꞌ nene do lamineꞌ olosane lo lo hukineꞌ
    ma neive. Idoꞌ aꞌmine gomuꞌ lo huko lineꞌ gamazi neuꞌ nene ize nevoꞌmine ganaꞌ
    ma bili vaniseꞌinedunuꞌ nene hibiꞌ izi Oꞌmosoꞌmi holomoꞌveloꞌ hulamaniꞌ nene lihime
    nene mo kekeꞌ apase-ngedesaꞌmineꞌ ve.
  uli-uli: Bo iwe Hatobtob we ye sor bo ccha mele yema hatefoyu tefaeli formel. Iwe
    ngo yebe chuy molfid igle be ser ccha.
  nin-NT: A charr na Are ka Musa ka da di, ayiyi nggo a di ngla igarr i aseki yi wemi
    ki azizi zzu. Nggo ika ayiyi hre ti sama, inggurr ila ure zhi sama.
  acu-NT: Yus Moisésan chichaman akuptuku asamtai, tuke mash Yuse jeen amia nunasha
    numpajai peashmatin armiayi. Tura numpachujaingkia tunauka pengké sakarchamnawaitai.
  cak-WNT: Y can achi'el nubij chupan ri ley, chi xa juba' ma ronojel xch'ajch'ojsex
    riq'ui quic'. Y kas kitzij wi, chi man ta nitix quic', man ta nicuyutej ri mac.
  ebk-ebk: Tit-iwa ay maiyunud as nan Lintig, nan kiayud am-in ay ka-ichin at macharosancha
    babaen as nan chara, ya maid mapakawan ay tataku as nan fiasfiasorcha mu maid
    chara ay omayas.
  spa-PDDPT: Según la Ley, casi todo es purificado con sangre, y sin derramamiento
    de sangre no hay perdón de pecados.
  ruf-ruf: Na mne Ghamalaghitso habehi ipfinu pfose pfotendighwa pfela kwa idamu,
    na nzambi yoleghusighwa ahala haliyeka haukwitika idamu.
  gun-gun: Mba'eta lei re oĩa rami vy opa mba'e rai oiky'a'oa 'rã tuguy py, mba'eta
    tuguy omoẽa e'ỹ re nda'evei jejavya omboguea aguã.
  agu-BL: Na yi cyetz chiley i'tz yi jalen yil xansij cobox ma'cl tan chich', kalena's
    tzun na xcontz cya'n tan banle'n chimunl. Nin ko qui na el ẍch'el jun chitx'ixwatz
    qui'c cuybil chipaj.
  isn-isn: Hangi kuniganiila ni malagiilyo, pakupi kila ikintu kikeligwa ku sakami.
    shanga kuhunula isakami kutili ulekelwa.
  ilo-ULB: Ken segun ti linteg, dandani a nadalusan amin a banag babaen iti dara.
    No awan ti panagsayasay iti dara, awan iti pannakapakawan.
  pir-NT: Sa tjire. Ti dutiye ti nidiro sahata peye ñañene dii cohãno mehna cose wero
    cahmene. Mehenogã dʉhsaye ñañene apee boro mehna cose wegʉ̃ quehnoare. Sa yero
    Cohãcjʉ̃ mari ñañe yerire ne bosi dii cohãedagʉ̃.
  anv-NT: Ndɛre mabɛ yimbɔ alɛrege, ɛlu wáwálé nnó asɛlé lé manoó ne apyɛ nnó
    yɛ́ndégenó gebɛ pópó né mbɛ ushu Ɛsɔwɔ. Ne mbɔgé manoó mala machyɛɛ́ mme
    wɔ́, ajigé fɔ́ nte gabo.
  sab-NT: 'Chube Moisés ta gbu unsuialin tangle geru dege kare geru e kledu gbaba
    gerule ene: Kwian gerunga Chube ole daba alin bda gwaleda gire bda bea e giti
    kwian e ñage lle tanre gbe trate Chube gwa giti, lle bedre alin giti be me joge
    dreanlenga dale lle gbagda trate Chube gwa giti. Bda gweale jogedaleda gire Chube
    gwage bda e beadi ene Chube be kwian agedu me no talla mlienga, Chube mi tañachuge
    dare kwian agedu me no giti. Geru ngeru kledu gbaba giti sugedale chege lle gweale
    bea alin allabi giti kwian ñage chege no trate me jiske Chube gwage.'
  tmd-tmd: Lo mönö Mosɨs kai kɨtöŋ aku mämäg nɨg nugwön nugwöla, ap agapɨm God ap
    höjöpal ur nölɨb ram aku nɨgɨm mɨdöŋ ap bla magalɨg keir lei mɨdölöŋ; haña pɨ
    palgwañ rɨmɨn, cɨnö cɨnö calmɨn, ap piakwör lei röd gɨ mɨdöŋa. Lo mönö Mosɨs kai
    kɨtöŋ aku mämäga nɨg nugwön nugwöla, nöbö mö ap kib mag gwogwo rön, ap i rag hö
    palɨm haña pɨnmɨn mɨ, pɨx aku örɨx abmɨdöŋa.
  acr-NNT: Ma chupa ri tzijpixabꞌ tzꞌibꞌital kanoq, kubꞌiꞌij lik kꞌi taq ri josqꞌinik
    kaꞌan rukꞌ ri kikikꞌel rawaj, yey na jinta kꞌu kuybꞌal mak we na katuruw tana
    ri kikikꞌel rawaj ekamisam.
  kpg-kpg: Nnaganoho e haga modongoohia bolo nia mee huogodoo le e haga madammaa gi nia
    dodo, gei di huaidu le e wwede gi daha gi nia dodo.
  taj-taj: पाङ्‌नोन तोःमा परमेश्‍वरसे मोशादा पिन्‍बा ठिम अन्‍छार जम्‍मान ह्रङ्‌बा
    स्‍हेदा कासे चोखो तना लला, का बगब आततेधोना पापला दोष मेटब आत।
  avt-avt: Tɨs, hɨm Moses kewisɨm mekre tɨwei hɨram matɨp menep menmen yapɨrwe nɨpaa
    hɨram ap yaaim mɨt newenɨpi God neriuwerem hemkre hɨram mɨrɨakem hɨram mɨre yaaim.
    Haiu mertei mɨt newen hemkre me menmen keremem te God kakɨsak menmen enum maiu
    mekre han kaiu, o au en, taau.
  cbk-cbk: Debe gayot hace ese cay ta habla na ley di Moises dol todo las cosas necesita
    queda limpio por medio del sangre. Si hende ay derrama sangre, no puede queda
    perdonao el maga pecado.
  uig-ARA: دەرۋەقە، تەۋرات قانۇنى بويىچە ھەممە نەرسە دېگۈدەك قان بىلەن پاكلىنىدۇ؛
    قۇربانلىق قېنى تۆكۈلمىگۈچە، گۇناھلار كەچۈرۈم قىلىنمايدۇ.
  tuf-tuf: Eyta cat Moisés bachan chihtán cuitar bahnác Sir ub cahmar tayar chaquin
    acu ab beta binro. Ab biti cuácayat, uwat Sir tayar yajác, tayar batra chaca báreyra.
  abx-abx: Si kamatu'uran, sigon si bala'od nagkinahanglan paggamit laha' para ahimo
    limpyado si pangulawan-na si Diyos haros i dimu'an ngan kon gana' laha' nagpaturo',
    gana' may liwat kapasayluhan.
  mco-NT: Dios ycötujcɨn, je jecyɨp, ymɨna'ñ co tüg'ócɨy huɨdijaty yajtungɨxyp co
    Dios ojadajtcɨxy, copɨcy yajhuädzɨpy mɨɨd nɨ'py. E pen ca' ajcxy teemy yocy nɨ'py,
    Dios ca' huinmecxa'ñ yɨ' ajcxy ypocy.
  cpb-NT: Tema ritsikirisantaitakawo riraa piratsi, rimonkaatanairo Inintakaantaitziri,
    oshiyawaitanakawo iroome oitewathatantatsine. Tema eerorika otzimi iraantsi, eero
    ipeyakotantairome Pawa kaariperori.
  aon-aon: Aria douk adur atin. Kabi lo nyakrium, apak douk owishibor atubor apa benek
    hurukatin um ihishmori eshudok shatogur yopish. Ta mare shubo enesh eshudok mahish
    shugok aria owishibor butourak um, Iruhin ta mare nukweshihuk esheshish shenekesh
    iri yoweishi inahos, uwok.
  hus-NT-2005: An takʼixtaláb in ulal ke ejtal koꞌol ka tʼokedhá kʼal i xichʼ ani
    yab waꞌach i pakwlantsixtaláb max yab ka wakʼlá i xichʼ.
  mig-NT: Te ja̱ndáa̱, ja̱ á yani ta̱ká ndatíñu ndundoo jíín nɨñí cuenta ley, chi̱
    nú tú katɨ nɨñi̱ te ma̱ kóo kutɨ túká'nu ini̱‑ya̱ núu̱ kuáchi‑i núú.
  bps-bps: Hae, tdò i flalò, là fakay ku là snabul litè fan i kdee kandeen di gumangamfù
    di Dwata. Na salngad i dad to, én alò dalan gumaglifet i dad salàla fagu alò di
    kadsù i litè.
  mbs-mbs: so doen punù ingkeliwat i Moises te keilangan doen dipanog ilinis te keditaan
    te telepagan dan. Iling heman kenyan, eked pegwedadi te Timanem se salà te otaw
    singed aw doen imetayan amon doen dipanog ilinis.
  tof-tof: Ene amkoman, gida ngarkwatódó, blaman elklaza wata kubó kolkal nirre óe-e.
    Akó kolae tonarr barrgon babula, óe akan kokede.
  cme-NT: A saa baa ãnjĩnamma‑i, ba migãaŋ bĩmbĩnni bɔi baa tãmma‑i. Aa ãmbabalma
    siɛ gbãa pir ni tãmmaŋ-kũŋgu saa ko.
  sus-sus: A sɛriyɛ ki ma, fayida se birin nasɛniyɛnma wuli nan na. Yunubi mu xafarima
    wuli ifili xanbi.
  pon-2006: Eri, duwen me sansal nan Kosonnedo, kereniong mehkoaros kin mwakelekelkihla
    nta; oh sohte lapwepen dihp kin mie ma nta sohte kin keredi.
  dad-dad: Momoi, lo bun irok, melsã ereb ereb ganan naud bunem kulo falauf, are naud
    to fi falauf are, mosor nigin weder to tu kalauf.
  zab-NT: Leyqui casi irate gunabeeni yacldee cun rɨny par yíany dec ananiadeni nez
    lo Dios, te pur sin rɨny quɨtti perdón xte de duld.
  ksd-ksd: Ma i maravai ba di vagomgom ra lavur magit ma ra gap, upi na da ra tinata
    na varkurai; ma gala pa i talingir ra gap, gala pa ta punpun vue ai ra varpiam.
  msm-NT: Su ojow pa to sikan mgo balaod, halus tibo kinahangyan no hinluan to yangosa.
    Su iyan da ogkagawang to sae ko mey og-awas no yangosa.
  myk-myk: Na saha ni saliya wu ni, shishan ni pʼa yaŋmuyɔ yi bɛɛri pyi fɛɛfɛɛ, fo
    yaŋmuyɔ nigin nigin wa yɛ. Shishan ya wo wɛ, jurumu da ga yafa wɛ.
  sbe-sbe: Mamohoi, laugagayo ye hedede meta ginauli se bado bena kwasina unai se
    heꞌaꞌadi. Taba bena kwasina nige ye bwalili, nige yababa kabahededegigilina hesau.
  mcr-mcr: Itaŋga kukŋuä-suqä duŋi, tii ätnä äqänä. Nätmatqä aaŋä kuapänäŋi, Goti
    Iqueqä hiŋuä iqiŋi ikikinyäŋä timäutŋqe, ii häŋeqä dinäŋi qenyänji. Ga qu naŋuä
    hui mapäsqä ipu, kiqä häŋeqä mäpäwiqä iqäqe, Goti Iqu ämaqeuqä suqä quvqe, huätä
    mämamäuqä yänä.
  cux-NT: Cuaacu chi tan'dúúcā chi ngaⁿ'ā ley 'tɛ́ɛ́ 'tɛ́ɛ́ nguɛ́ɛ́ nducuéⁿ'ē ní yuūúⁿ
    diiiⁿ chi canéé dɛɛvɛ nducuéⁿ'ē. Ní Ndyuūs nguɛ́ɛ́ nadich'ɛɛcú yā 'iiⁿ'yāⁿ yeⁿ'e
    nuuⁿndi yeⁿ'é yā nduuti chi nguɛ́ɛ́ ndúúcū yuūúⁿ yeⁿ'ē 'iiti chi 'caaⁿ'núⁿ chiiduú
    s'eeⁿ.
  tur-YTC: Yasa’ya göre hemen her şey kanla temiz kılınır ve kan dökülmeden bağışlama
    olmaz.
  san-ITR: aparaM vyavasthAnusAreNa prAyashaH sarvvANi rudhireNa pariShkriyante rudhirapAtaM
    vinA pApamochanaM na bhavati cha|
  bel-N: І амаль усё паводле Закону ачышчаецца крывёю, і без праліцьця крыві не бывае
    адпушчэньня.
  sch-sch: Adiktakin, Balam dungjûiin neinunngei murdi hih thisenin a minthieng thei
    leta, male sietnangei chu thisen suok vaiin kêng ngâidam ani thei.
  mic-MIQNT: Getletug telgitas'g 'tplutaqanigtug. 'Lpa 'ms't goqwei gisi waqama'tas'g
    mal'tewigtug aq pas'g gis tli apigsigtuaten elue'uti'l ta'n tujiw mal'tew guto'tas'g.
  huu-NT: Moisés mɨcorɨmo Jusiñamui llua isoi, raise fɨnobillena, nana rana dɨrue
    dɨga llerede. Toɨnɨaɨ fajamona, dɨrue illa jira, Jusiñamuidɨ jeacɨno facaina ɨbana
    oñede; iadedɨ jeacɨno facaina ɨba oñellena, jɨaɨe rafuena Moisés mɨcorɨmo lloñede.
  jiv-NT: Nu akupkamuja̱i̱ peṉké ishichik numpaja̱i̱nchu shiir awajsamniaiti. Túrasha
    numpaja̱i̱nchu tunáa peṉké asakárchamniaiti.
  otm-NT: Nɛ i mam bʉ ja rán t'ɛ̨di Oją, gue gue'a ra ji í hoc'ʉ 'bɛ'a gätho mí t'øt'e.
