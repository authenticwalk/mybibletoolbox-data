    dhuwurr malanha yurru buwayakkuma biḏiwiḏitjkumana ŋuriŋi bili waŋganydhuna yana
    gulaŋ-waṉḏinyarayuna. Ŋunhi bini gulaŋ-waṉḏinya yakanydja, ŋayinydja bini Godthunydja
    yakana bäy-ḻakaranha.”
  yal-yal: Sariyan kui, fayida seen birin nasariɲanxi wunla nan xɔn, anu, xa wunla
    mi mini, yulubin mi xafarɛ.
  cnt-NT: Dsón'₂ bá₄ jaun₂, con'₂ lë́₅ ta₁ quí'₅ Si₂ 'Éi'₃, mei'₂ tsá₃ le₃jë́₃ bá₄
    'nió'₅ qui₂le₃chí₂ quian'₅₄ jmɨ₂. Jaun₂ tsá₃ o₂'én₂ dso₄ cha₂ jua'₅₄ tsá₃ qui₂i₂'o₅₄
    jmɨ₂.
  tif-tif: Lotu kemin kaami lo kaami kukup ali kanumin kemin olti imi kiim kuuta taba-lomdu,
    mepso mafek mafek alik talalu kutiilu tambal kesuu. Kemin, kanola kiim kaa sing-tam-daa
    daak abin disa kelu kaali, God ali unang tunum imi ban kemin uyo kukan-tiiya-yaaba
    disa. Kemin, kaali kuno bombuu no.
  nlx-nlx: खेरो ते ज्य हे काय कायदा माय आखी वोस्तु लुय ने द्‍वारे चोखाली एय जाथे,
    एने बिगेर लुय वोयाड़ेल पापान माफी नाह।
  apw-NT: Begoz’aaníí bik’ehgo dásdozhą́ dawahá dił bee hadaadelzaa; doo nt’é ye’okąąhíí
    zesdįį da lę́k’eyúgo konchǫ’híí bighą doo kaa nágodet’aahi at’éé da.
  gum-gum: Kaguende tru maig maramigwan martrai Moisés pøriibe kerrigu lutauba anindøga
    chish marig kønrrain kua, chi ani lusha kømíibe tru kaig marigwan ulø paymø, ka
    kørrømarig kømibe kaagøn.
  not-NT: 'Aro isanguenaque Moisés: “Oca iraraaca pobira poganinatëri pairiraca cantaguetatsiri.
    Queroca icamobitineri matsiguenga ibira, iraraatanëneri iraraa, quero yogabisaicotajiri
    Tosorintsi quero isetajineri cara icantaguetiro ora te onganinate”.'
  plu-plu: Ig amekene Moís gikumadukan awna adahan hiyeg kawih migat adahan barewpithene
    kabá madikte arikna. Hennewatbaki in. Ku pahapwi ka miyá, ku ig ka sukasa gimig,
    nikwe yuma hiyeg bayahminaka ariw gitaraksan.
  iou-iou: Bureni, Moses täŋo man kädet terak ŋode pätak; Imaka kuduptagän bumik nägät
    terakgän kudupi ahäwani. Ba nägät nämo piwä kuneŋo uwä äma täŋo momi nämoinik
    paotneŋ.
  ntp-NT: Moseesacaru sʌʌlicamigadʌrʌ pocaiti sai baitoma vʌʌsi istumaasi gʌaagi isvausidicagi
    vustaqui ʌʌradʌcʌdʌ dai poduucai istutiadagi isʌcʌdʌ ivuaadagi Diuusi aa duiñdadʌ.
    Diuusi maioigʌldiña tomali ʌmaadutai soimaascamigadʌ asta siʌʌscadʌ coodaiña vustaqui
    vai bʌʌjʌiña ʌʌradʌ. Dai sivi Suusi Cristo aasi ʌʌradʌ muucucai dai poduucai Diuusi
    oigʌldi oodami soimaascamigadʌ.
  rai-rai: Maa a kum Naagagon anun Moses i piri naa din wagomgom mongoro na utnaa
    ma ra gaap. Baa a gaap pa in talabo, io, God pa in una wa a kum aakaina mangamangaan.
  haw-1868: Aneane pau na mea ma ke kanawai i ka hoomaemaeia i ke koko; aohe kala
    ana ke hookahe ole ia ke koko.
  ffm-ffm: So goonga, banngal Sariya oo ana wa'i hono ƴiiƴam laɓɓinta huunde fuu!
    Kasen duu, so sadaka ƴiiƴam waɗaaka, yaafaamuya walaa.
  arb-NAV: فَالشَّرِيعَةُ تُوصِي بِأَنْ يَتَطَهَّرَ كُلُّ شَيْءٍ تَقْرِيباً بِالدَّمِ.
    وَلا غُفْرَانَ إِلّا بِسَفْكِ الدَّمِ!
  cop-CNT: ⲕⲁⲧⲁ ⲟⲩϧⲱⲛⲧ ϣⲁⲩⲧⲟⲩⲃⲟ ⲧⲏⲣⲟⲩ ⲕⲁⲧⲁ ⲡⲓⲛⲟⲙⲟⲥ ϧⲉⲛ ⲟⲩ⳿ⲥⲛⲟϥ ⲟⲩⲟϩ ⲁⲧϭⲛⲉ ⲫⲉⲛ ⳿ⲥⲛⲟϥ
    ⳿ⲉⲃⲟⲗ ⳿ⲙⲡⲁⲣⲉ ⲭⲱ ⳿ⲉⲃⲟⲗ ϣⲱⲡⲓ.
  sri-sri: 'Ãsũ ããrã. Ĩgʉ̃ dorederosũta Marĩpʉre bʉremurĩ wiimarẽ dí merã wẽãsirimakʉ̃,
    Marĩpʉ irire: “Yʉ ĩũrõ õãrĩ ããrã”, ãrĩ ĩãdi ããrĩmí. Irasũ wẽãsiribirimakʉ̃: “Õãrĩ
    ããrã”, ãrĩ ĩãbiribodi ããrĩmí. Irasirigʉ dí béoro marĩrõ, marĩ ñerĩ iridea wajare
    marĩrẽ kãtimasĩbirikumi.'
  nal-nal: Faaratunaan, amun Lus sin Moses ka piaat adu dina vaninis amun saan ka
    varas pana dari. Tamon a dari xawit na zaal, naanaan Nakmai xana wen naxaam pizin
    amun matmalabuk taksaat sin aubina.
  kyq-kyq: KꞋjeelki, maakŋ Ko Taar Raa ki se dɛn nakge paac se mooso ɓo kɛn *tug ɗaapɗe
    tɛɗ aak bɛɛ naan Raa ki. Ɔɔ kɛn mooso jaay gɔtɔ se, kusin̰ kic ɓo jꞋan̰ kɔŋ tɔɔl
    eyo.
  kwd-kwd: Ma ka 'ilo'oo la'u mola, nga tagi lo'oo 'e iiria na gila ta'umia ni 'ola
    'e aula 'ania 'abu fana fa'akwarilai. Ma lauta gila 'ame kwa'ia te'efuta 'ola
    momoori ma 'abuna ka afe fana tabonga, ngaia 'e 'ato no'o God 'ani 'olafanataa
    na nga rianga na ta'a.
  ded-ded: Ifi anu dedeseri fakau sacngo wiac meu kpetiac anude nga sac mong mi kpakeudeu
    kopocsic wawa mong mi fingerude.
  ewe-ewe: Le nyateƒe me la, se la bia be woakɔ nu sia nu kloe ŋuti kple ʋu, eye ne
    womekɔ ʋu ɖi o la, nu vɔ̃ tsɔtsɔke manɔ anyi o.
  nuy-nuy: Yigaj! anubani ana-lhaawu-runggal wu-yamana, aḏaba wugurru wirrimaar-warryangi
    mana-wulang, wugurru wurru-mamanunggu anaalaaladi-wala, yagu waari-maynji mana-wulang
    ambirrimaar-warryangi, niga na-God waari ambaniigajij-garru anubani anaaladi.
  cop-BHC: ⲔⲀⲦⲀ ⲞⲨϦⲰⲚⲦ ϢⲀⲨⲦⲞⲨⲂⲞ ⲦⲎⲢⲞⲨ ⲔⲀⲦⲀ ⲠⲒⲚⲞⲘⲞⲤ ϦⲈⲚⲞⲨⲤⲚⲞϤ ⲞⲨⲞϨ ⲀⲦϬⲚⲈ ⲪⲈⲚ ⲤⲚⲞϤ ⲈⲂⲞⲖ
    ⲘⲠⲀⲢⲈ ⲬⲰ ⲈⲂⲞⲖ ϢⲰⲠⲒ.
  buk-buk: Yomandô! Moses ndê yomsu pi lau Israel-ŋga si lêŋ sêmasaŋ dau ŋawasi sa-ŋga,
    gic atu ŋac bu sêmbalip dac pi gêŋ hoŋ bocdinaŋ. Ŋac bu sêndic makao ti domba
    ndu ma sêkêc dac siŋ dom, dec Anötö oc suc ŋac si sac kwi dom.
  pri-NT: Êkaa na, wiâra ê Naèà, â nye êco ê domii na pâri ma é nama wâdé pâ muru
    na ara Pwiduée. Â rà pwâco ê pâ muru [naa na Naèà] na càcaa wàrapwiri. Â nye ticè
    pai pwanauri wàra pâ èpà, wiàna càcaa joro ê domii.
  zpq-NT: Ley dan' bzoj Moisésen' nžian bia' gwže'e bx̱ozen' chen ḻo yogo'ze bi da'
    chosoc̱hine' cont yesyeyaquen xilaže' lao Diosen'. Na' leyna' ḻecze žan še biṉa'
    lalj chen, Diosen' bi yezi'xene' xtoḻa' beṉac̱hen'.
  por-TFT: Era através de borrifar o sangue que eles limpavam ritualmente quase tudo.
    Foi isso que foi declarado nas leis de Deus. Se não for derramado sangue quando
    as pessoas oferecem um sacrifício, Deus não pode perdoar a pessoa que faz o sacrifício.
  gwi-NT: Jii łyaa gwik'it gwanlii, Law deenyąą gwik'it jidii datthak nin eekaii vakat
    ch'arashoo haa shroodiinyąą heelyaa ts'ą' nin eekaii Vit'eegwijyąhchy'aa vats'a'
    ataiinjii tr'ahtsii haa neeriinjaa k'iighai' gwizhrįh tr'agwaanduu oo'an gweheedaa.
  gvn-gvn: 'Law mukul yalaku: bamangka must junjuy-junjuy mulabuku dama, Godungku
    nyajinka, dayirrmaynda. Kaki mulabu kari damal, yinya junjuy-junjuy dayirr kari,
    Godundumunbu miyilba. Godungku yalarrku bamanga wawu dayirr-bungal mulabu. Jesusangka
    mula kari dajinyaku, Godungku bama kari dayirr-bunganyaku. Yamba Jesusangka dajinkuda,
    buyun-buyun kidankuda nganandamun.'
  nhy-NT: Iwan ijkón, in tlanawatile de Moisés, techititia nik oyekaj miekej tlamantin
    katlej omonekia mochipawanij ika estle. Iwan mach onkaj tlapojpolwilistle de tlajtlakole
    tla amo nokiwis estle.
  asm-FB: বিধানৰ মতে প্ৰায় সকলোকেই তেজেৰে শুচি কৰা হয়; তেজ উলিওৱা নহ’লে পাপ-মোচন
    নহয়।
  okv-okv: Eto ke be amo Moses ta ke pepeni mamatu amita ari amo sasaga amina ere
    egitiaetera. Eto sasaga overeketo beae amo ari sasapura mane hotembeto toaetija.
  mxt-NT: Tyicuan caa sacuvi̱ ra vatyi catyí ley Nyoo tyi tandɨhɨ ta chihin nɨñɨ,
    cuñí chi ndundɨɨ nuu Nyoo. Ta catyí tucu chi vatyi ma saha Nyoo tɨcahnu iñi cuatyi
    tatu ma catɨ nɨñɨ.
  tzo-NT: Yu'un hech chal ti mantaletique ti ep chich' lecubtasel yu'un ch'ich'. Jutuc
    no'ox ti bu mu xich' lecubtasel yu'un ti ch'ich'e. Yu'un ti manchuc chmal ch'ich',
    mu xch'ay mulil.
  ind-AGS: Menurut hukum upacara, hampir segala sesuatu disucikan oleh darah, dan
    tanpa penumpahan darah tidak ada yang secara ritual bebas dari noda dosa.
  omw-omw: Haarua qua okyarara rieqaro mpo inraikyavanto uaqia huvaro nraanrevanto
    hiqama nyate varura. Hia mpo inraikya ru kyairaro nraanre rauru viraro qutu virera,
    Kotiva nraakye qora uaqia hi kyaiqara qua nruka nyataari aanrava hia vahura.
  yrb-yrb: Imue eawe! I tarawaturo ononoma nesia urotebi. Onono itarawa utebina emenu
    ba me ueta mune imutawa utawa utebi. Onono itarebina emenu ba me ueta mune imutawa
    utebi.
  maa-NT: Koni s'ín tíchja̱ xo̱jo̱n xi tjít'aà kjo̱tíxoma‑la̱ Nainá, mejèn tsà ngats'iì
    kjoa̱, sa̱á jní matsjeèya‑ne; tsà mìkiì xíxteèn jní, mìkiì ko̱ma jcha̱t'aà‑la̱
    jé‑la̱ xi̱ta̱.
  mcq-mcq: Ijihuni hahi nú ijá ꞌwahuna. Mosisi oni varapa tamanijara ꞌwarama jaꞌinaꞌe
    uneunecha mapokakija ꞌaa kaji ijitia vaji chiha paꞌarehuna. ꞌEnaꞌomo ꞌaa paariꞌamajaho
    sisea vwihania arehuna paꞌana reꞌena.
  sus-A: عَ سّرِيّ كِ مَ، قَيِدَ سٍ بِرِن نَسّنِيّنمَ وُلِ نَن نَ. يُنُبِ مُ شَقَرِ مَ
    وُلِ عِقِلِ شَنبِ.
  jpn-1965: それで、律法によれば、すべてのものは血によってきよめられる、と言ってよいでしょう。また、血を注ぎ出すことがなければ、罪の赦しはないのです。
  fra-SBL: Selon la loi, presque tout se purifie avec du sang, et sans effusion de
    sang, il n'y a pas de rémission.
  yka-yka: Asal paˈin saraˈin hep weˈ agen kēmon-kēmonin sutsi hadja weˈ lahaˈ. Duk
    taˈampun hadja duse manusiyaˈin bang niyaˈ lahaˈ buˈus.
  mle-mle: God diki lo wana, samasama jaav mwiyir tikidiy nyikiyir. Adiy nyikiy adiy
    valim kaykwakidana dayadika God di yibwiykidadiy. Nuwukadiy vaal di yibwiy maa.
  shp-NTPO: Ja esekan yoiai iká iki, jatíbi jawékitanishaman jimin soakaatai, jatian
    jaskati jimi chikoyamaitianra, Diossen jaton aká ochabo shinanxonkin jeneyamai.
  aom-aom: Iae Moses-are jögoru hesi uhuroho aëro köho baeromo bövie biseꞌe uꞌoꞌamoꞌego
    ëhuro ë inömo hesi sisëho barënövadeje. Inöme ma-gemu gemu bogo ëhioho ëꞌonövareje.
    O aehu mu sisë vaejëꞌiroho mi muoꞌamamu kö rovëꞌohuro ëhuro God-ro mu sisëho uehorovoromo
    vuonugonövadeje. O mi bogo muoꞌamamu kö bogo rovëꞌoho jabesi sisëho bogo barëjëhonövadeje.
  geb-geb: Maaŋ muuŋgiap, nza kaŋgi, Fhe Bakɨme Moses ga nɨɨŋgi tɨvi zɨn vui tɨvi,
    vɨzɨn nduara mba bigi vhɨrvera muuŋgim, nta Fhe Bakɨme nɨman za ŋgarar za muuŋgi.
    Mbe maaŋ muuŋgip, bigɨn the shogirim, ana rimgip, vɨzɨn sisuarga fhu, Fhe Bakɨme
    kha gumgi gu mbigi muuŋgi tɨvi mbatɨgi vhɨzgirga tuktɨgi fhuvara.
  bsj-bsj: dige bulangko tabe, gwam ki bwiyale chi nirti chike, tana chorka bwiyalek
    maniri, tabka bwirangke man.
  cak-cak: Y chupan ri ley ri xyo'ox che ri Moisés nu'ij chi juba' ma ronojel ni'an
    ch'ajch'oj che riq'uin quic'. Y man ta nibin ruquiq'uel jun ri nicamises, man
    ta ni'an perdonar mac.
  chf-NT: Ni ley u yäle' cache' casi upete chich c'änä utic ca' jini t'oc ch'ich'
    tuba ajnic utz tu jut Dios. Si mach'an ch'ich'ba, mach u pa'sinti cä tanäla.
  tlf-tlf: Kale ulotu kemin umi ulo umi kuguup uyo kanumin kale, tolop isak uyo tebe
    mep sino alugum mufekmufek uyo telela kolu atin tambalansu kale, kanube isak uyo
    singkam daa daak abelin-tem kelu uyo, God iyo unang tinum imi fengmin uyo kup-kaga-em-nuubaala
    binim ko.
  piu-2006: Muutjaku luwu palulawana tuḻkuku mayutju tjuṯangku tjaatjikuṉu yulytja
    yuwankarrawana ngurrka parra yintilpayi, yulytja paluru tjana palya ngaranytjaku,
    Katutjaku maṯupurra. Tjawirrilyi pungkula ngurrka yintintjawiyangka, Katutjalu
    wiya yaṉanguku kuya waṉipayi. Tjawirrilyi pungkula ngurrka yintintjala kutju,
    kuya tjanampa waṉipayi. Muutjaku wangka yalatji ngaranyi.
  poh-NT: Jeꞌ reꞌ xbanaric nimbal reh i Cꞌuhbal Yeꞌo̱j reh Moyses eh nikꞌor chi jeꞌ
    reꞌ maj reꞌ cꞌuhbal reꞌreꞌ rikꞌor chi xa reꞌ wach wi ncojoric i quicꞌ, chiꞌnchel
    wilic cuybal mahc reh. Coric rikꞌor ruꞌ, xa reꞌ laꞌ til coric woꞌ chi wilic take
    juꞌjun chic mahc maꞌ xcuyuric ta ru̱cꞌ ribanaric reꞌreꞌ.
  tue-tue: Cõãmacʉ̃ dutiré jĩĩrõbirora niipetire ãñuré niihẽre díimena ãñuré pʉtʉáa.
    Díi õmayucore manirĩ́, Cõãmacʉ̃ basocá ñañaré tiirére acabóriqui.
  bjp-bjp: I tekentu le, namin nagogon ke Moses, i par aragii fatat foron tier tikii
    rin fafuu u ini dah. Male biil ti dah i ring, ke God biil in to pa ufu foron sinang
    laulau.
  xon-xon: Nkaal ngbaan aah dii pu na, bi yaa nan ban ke bi ŋa tiwan chain kan, see
    bi di nsin yɔk yɔk ni pu le ki ŋa ni chain. Nsin yaa kaa nyan kan, Uwumbɔr aan
    di cha pinn titunwanbir.
  tzo-ZNT: Chal li smantaltac Rioxe ti jutuc xa mu scotoluc persa chichꞌ lecubtasel
    ta chꞌichꞌe. Jaꞌ noꞌox yech persa oy chꞌichꞌ yoꞌ jtatic o pertonale.
  mpm-NT: Ti ja sɨkɨ jnuꞌun janaꞌan un, ja yajni ndɨꞌɨ, chi kaꞌan ndaa ley Yandios
    ja na ndundoo jiin nɨñɨ kuɨtɨ. Chi nu tu katɨ nɨñɨ kuɨtɨ un, ti tu kuu kuankaꞌnu
    ini Yandios nuu kuachi yɨvɨ un.
  ots-NT: Como i ma̱m pʉ jar ley ca bi ttun cʉ cja̱hni israelita, cʉ te i ncupa pʉ
    jár templojʉ, i nesta da ccuaxtijʉ cor cji, cja̱ bbʉ ji̱na̱, jin gui cca̱hti rá
    zö ca Ocja̱ cʉ cosa‑cʉ. Guejtjo bbʉ to i ne da mperdonabi ca rá nttzo ca xí dyøte,
    i nesta di bböhti hnar zu̱we̱, da mfömbi cár cji, cja̱ da jña̱htibi ca Ocja̱.
    Jøña̱ cor cji i ccʉhtzibi yʉ cja̱hni ca rá nttzo i tu̱jʉ.
  hoy-hoy: वास्तव दा व्यवस्था अन अनुसार लगभग रक्ता द्वारा अच सप्पा वस्तुगोळ शुद्ध
    आगताव, अदिक बिना रक्ता वाहुस्द पापगोळी माफ हैलेच.
  amo-amo: “Nin nbellen lidu kusan vat nimon asa ikusu nin nmii, sa ugutunu nmii na
    ushawu kulapi di ba.
  pjt-pjt: '@see-verse:HEB.009.021'
  cwe-cwe: Muna yamalagilizo yaja Mulungu yoyamwing'hile Musa, na vinhu vingi vosafyigwa
    na damu, na uhasanyi wolekeleligwa one damu ihetika.
  daa-NT: Ka seener, gaanuun kaawa a anuwco ta gamnar giniy *cawar-ak, illa iŋ baar
    ja. Ansi-ak, bal min̰e ka baarir, yoo waan gasaaɗo saamiye ka zunuubinnay.
  mlp-mlp: God ago maror Moses wamta na bilaqsa nedmo woqim nagah bunmo giqeman God
    ameb gibusirinan hiqiyaqta. Helmo, ned araq a hi woqid teq God in on mataw gigo
    daq meqinta a hi walemdaq.
  ape-C: Aria douk adur atin. Kabi lo nyakrium, apak douk owishibor atubor apa benek
    hurukatin um ihishmori eshudok shatogur yopish. Ta mare shubo enesh eshudok mahish
    shugok aria owishibor butourak um, Iruhin ta mare nukweshihuk esheshish shenekesh
    iri yoweishi inahos, uwok.
  bgs-bgs: su tingód katô mga sugù, kailangan duwán dipanug ébô pógisán tô karapungan
    na ággamitán dan. Atin ka ándà matayan ébô duwán dipanug, dì kapasinsiyaan tô
    duwán salà.
  faa-faa: Asiamo somemane motosa ikia karane makata su kusuhoko yapimo wakirurapo.
    Aporomanomo makata watikisane mafahoasimo makata kakayia rukua paikia Kotiaki
    karápo. Yapi punafonorakano aporomanomo makata watikisane Kotimo mafanafapo.
  kik-kik: Na ti-itherũ, kũringana na watho hakuhĩ indo ciothe itheragio na thakame,
