verse: HEB.009.018
translations:
  kpx-kpx: Iale ke nahate abu subuta ovo havege tahoeabeu lotige menakae mami keu
    seleve holinu.
  okv-H: Eto ainge dombo noma kihi kajari ai ta embomeni na o teo peheto orosa vovunu
    enana ta ari sasapura hotembeto toari amo ai ta umbua. Eto ari amo einge ea,
  tbo-tbo: Naka pitenana wogatala tahatahayana Mose uyahinei, gamogamo hi laihilagenihi,
    ma talahi uyahihiyei hai wogatala hi laidumaluya.
  mal-C: ഒന്നാമത്തെ ഉടമ്പടിയും രക്തംകൂടാതെയല്ല സ്ഥാപിക്കപ്പെട്ടത്.
  grc-SR: Ὅθεν οὐδ᾽ ἡ πρώτη χωρὶς αἵματος ἐγκεκαίνισται.
  bgc-bgc: इस कारण पैहल्ड़ा करार का नियम जानवरां के लहू ताहीं बहाए जाण पै लाग्गू होवै
    था।
  khz-khz: Vovetaina gaurai vekapawai kunena maki ralana vou evega-tiavuawai.
  deu-TKW: Daher ist auch die erste nicht ohne Blut eingeweiht worden.
  zsr-NT: Qui lë ni naꞌ, didzaꞌ naꞌ rucáꞌn tsahuiꞌ gzoa ziꞌal guc lsacaꞌ le bdzag
    lei rön, le ruluíꞌ zoa nu gut.
  lin-lin: Yango wana mpe, boyokani ya liboso ekokaki kozala na nguya te soki makila
    esopanaki te.
  hns-NT: Ohie se Parmeswar ke pahiela baat-tjiet Israel ke djaatie se khoen bahaaike
    karal gail hai.
  noa-E: Maguata nacha Ẽwandamau õor dʉ̈i iek deetarr iek theeg apiegjã, ĩchab nemchaaindam
    khëch nʉm aig am bagdam ãr nʉmuata mag ley iek theeg apijim.
  eng-EMTV: Therefore not even the first covenant has been dedicated without blood.
  mib-NT: Te suni súcuan contrato xīhna ñúhún, suni ni jini ñúhún cucutú jíín nɨ́ñɨ̄
    quɨtɨ ní jíhī. Te contrato jeé chi ni cucutú jíín nɨ́ñɨ̄ Cristo jeē ni jíhī yā.
  lif-NT2: बा खे़ल्‍ले़ चोगुल्‍ले़ थिक्‍सिगेःक्‍समा माङ्‌हुप्‍पिन्‍नाङ् माक्‍खिॽ वामे़न्‍दे़ःन्‍ने
    थारिक् से़क्‍खा मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Ndava yeniyo hati lilaganu lila la kutumbula lavikiwi lepi changali ngasi
    kuyitika.
  mmx-mmx: Ni lavasuun teren la lada at lavanga mi lavanuet kangkedek do ga met pam,
    ga lox amuat lekabus migomgo.
  cbr-NT: Usaribi oquin ca 'aracacë ñuina aín imi 'apati bamacëbëtainshi Nucën Papa
    Diosan judíos unicama aín 'uchacama tërë́nquin manúmiacëxa.
  tee-NT: Pus vana va chun ixlacata ju p'ulhnan chivinti ju alaclhit'atak'oxichalh
    ju Dios ju mak'aniya quilacpa'itni'an. Tus acs ixlhitapalai acsni tavananch ixtamakni
    ju tu'u' atapacxat chai ixtaxtunilh ix'ac'alhni.
  eng-LSV: for which reason, not even the first has been initiated apart from blood,
  cak-NT: Quiri' chuka' x-an quiq'uin ri kati't-kamama' ojer can. C'a xequicamisaj
    na y c'a xbin na quiquiq'uiel ri chicop, c'ajari' xtz'ucutaj-ka ri na'ey trato.
  pah-NT: Nurã ymyahũ mbatepyryva manoi Tupana'ga nhi'ig̃ame Moisésva'ea pe ikwatijaruka.
    A'ereki ahe ojuka mbatepyryva heka'voga hekoa Tupana'ga nhi'ĩpo'ruavo. “Kiro po
    ti Tupana'ga nopiriani onhi'ig̃a nehẽ,” ei Moisésva'ea. “Kiro po ti ga imombyryvi
    nhande ve mbatepyryva manoro g̃waramo,” ei ahe israelitasva'ea pe ymyahũ.
  sja-NT: Mãga baji ichiaba chonaarãweda, ne-animalaarã peedak'ãri Tachi Ak'õrepa
    oomerã ichia Moisemaa naa jaradak'a.
  xed-xed: Mantsa ya guli, dər tsa taŋtaŋa dzratawi ya ná, nda us magafta lu.
  mks-NT: Ña̱ cán quéa̱ tá nu̱ cuítí na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ú ña̱yivi na̱caja
    mé á ña̱ ná quivi quíti̱ ta xi̱hín ni̱i̱ rí cán na̱ndoo cua̱chi ña̱yivi.
  gfk-S: No luaina kunubus a mangana kunubus bileng ie hobi, kaie pa di gale hatutuno
    bia mon ie. Pata. Di ga hatutuno ie ma ra de bileng horek.
  bmu-bmu: Keu miaŋgö dop jöhöjöhö areŋ mutukŋi mi mewöyök sep qahö öne ölŋambuk qahö
    ahök.
  dgz-dgz: Guegue ame menan God iup mega namua denip aroewa gapan iup amunu den anupen
    menan man gurane denip muga visen.
  eng-GNV: Wherefore neither was the first ordeined without blood.
  zaa-NT: Ą'hua Ley antigua nu beni Tata Dios para ca enne' nna dacca' huą́ pero solamente
    lani réni qui' ca animal to' nu betti cą.
  eng-WEBSTER: Hence even the first testament was not dedicated without blood.
  guh-guh: Bajara pijinia itsi paperujulivaisimi bajayata Dioso Moiséspijinëta najumecopata
    Israelpijinë pemomoxi pejumecovënëtsinexa. Jumenamatamotapona Israelpijinë pemomoxi
    dajubi pebeyabiabixae ofrendacuenia bajarapavi perajutsinexa Diosojavabelia.
  bon-bon: Peei name pi cuta Acejiyame me niinäce jajeji mene poto cidi me teepi miiji
    cibu eglujisi, piba cibu uudi ca peei mene ne ibibi me wawename.
  nhw-BL: Quej nopa elqui huejcajya ica nopa achtihui camanal sencahuali, monequiyaya
    miquis se tlapiyali para pehuas itequiticayo nopa camanal sencahuali.
  swh-ONEN: Hii ndiyo sababu hata lile agano la kwanza halikuweza kutekelezwa pasipo
    damu.
  wbi-wbi: Apuo nambe lila ili agano lya kwasia liva livikilue pasila danda.
  bba-bba: Yen sɔ̃nɑ nɔɔ mwɛɛ ɡbiikiru tɑ ǹ yibiɑre sɑnɑm mɛ bɑ ǹ yɛm yɛ̃ke.
  eng-KJVCPB: Whereupon neither the first testament was dedicated without blood.
  kgk-NT: Upéa-gwi yma va'ekwe, “Xe nhe'ẽ renduha-pe gwive ahovasa va'erã” he'i va'ekwe
    Nhandejáry. He'i jave, ne'írã ipokatu va'ekwe. Ha upe rire katu vaka ra'y ojuka
    uka rire katu, ipokatu-ma va'ekwe nhande-vy. Anhetegwa voiha jaikwaa-ma.
  waj-waj: Ivaa roosiima Anutuuqo tauraa kua yeena rau kioo kuaivo mmanna kuavai vairavai.
    Musiiva puara burimakauyauvaa ruputuoo iyauvaa kiaayauvaadiri mmooriivaa uuduu
    rikioo Anutuuqaa aataruuvo aikiooma vairavai.
  cpy-cpy: Ari okantari, retantee-tanakawori etawori ikashiya-kaanteetani, eenitatsi
    iita kamaentsiri, rira retantee-tanakari.
  mpx-mpx: Inoke i ola al, bateli houhouwena nige hi papatunahot bwabwage, yaa bwasumu
    i yaomal yaka saliyana eliyana bateli o hi patunahot.
  wbp-wbp: Nyangurlarlu-puka kujalpa-jana Kaaturlu nyiyarlangu jangku-pungu yapaku
    yungu nganta-jana marda warrawarra-kanyi marda muurl-mardarni nganta, ngulakungarntiji
    yungu nganta yalyu nyanyi puluku-kurlangu-puka marda jiyipi-kirlangu marda karlinja-kurra.
    Yalyu nyanja-wangurlaju kula-jana ngungkurr-nyinaja.
  luo-luo: Mano emomiyo kata mana singruok mokwongo ne ok nyal chako tich kaonge remo.
  nhe-NT: Queja nopa elqui huejcajquiya ica nopa achtohui tlajtolsencahuali, monequiyaya
    miquis se tlapiyali para pehuas itequiticayo nopa tlajtolsencahuali.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܐܘܼܦ ܗ̇ܘ ܘܲܥܕܵܐ ܩܲܕܡܵܝܵܐ ܠܹܐ ܝܗܘܵܐ ܦܝܼܫܵܐ ܫܘܼܬܐܸܣܵܐ ܕܠܵܐ ܕܸܡܵܐ.
  esk-NT: Taatnatuntuuq sivulliq sivunniuġun saŋŋiqaqmiuq tuqułhatigułhiñaq niġrutit
    auŋatigunlu.
  msb-msb: Kaya, kinahanglan na hasta an una na sinumpaan ginpapulusan paagi san dugo.
  cpa-NT: Hi² jøng² ca¹tǿ² jǿg³ hóg¹² jøng² ca¹lø¹quien¹² quianh¹³ jmø².
  dso-dso: ସେନ୍ତାରିସେ, ପର୍‌ତୁମ୍‌ ରାଜିନାମା ମିସା ବନି ଜରାଇଲାକେସେ ସେଟାର୍‌ ମୁଲିଅ ରଇଲା ।
  meu-meu: Unuhetomana, taravatu gunana danu rara ese e hamomokania.
  yva-NT: 'Weti koane umaso mo raroron: Vatane inta apa wene omirati mo apa urairijo
    po ratoe raveti mamaisy. Muno Amisye apa urairijo manasyin maisyare wemaisy tavon,
    weye wene inta mo raokaisy arono mavu nsororop. No taiso:'
  dgc-dgc: Ey kona be sa tu dati a tipan na Diyos a gébwat ni Moises, éwan mapatutuhanan
    éng éwan ta pamag-itan na dige du hayup a niatang de.
  zpm-NT: Scaque nagoṉ, zeeṉe psaṉ Dios xtiidz me glo, gutgazh ma ne briee ren bzhiee
    dzigoraa laa diidz co psilo gocnon.
  hix-NT: Àro wyaro rma rha nehxatxkon hatà, amnyehran heno komo xarha. Khoryenkomo
    wya, romryenon komo yweronàhyamany me wehxaha katxho me nehxatxkon hatà. Okno
    wayehpàra ro rma haka, àro wyaro katxho mehra rma hak nehxatxkon hatà. Okno wayhàtxhe
    haxa ryhe, àro wyaro katxho me harha nehxatxkon hatà.
  sim-sim: Undari hom suma masi oso erem nari sir, os fi si ngorori ambukop mbeek
    kavakava lihin yoko ermberi ambu sir. Hako fi si ngoroshirik kavakava ol li undarin
    ormu yoko ermbera.
  npi-ULB: त्यसैले, पहिलो करार पनि रगतविना स्थापित भएको थिएन ।
  cgc-cgc: Iling man tan, una ya na kasugtanan napalig-en daw umpisa man na patuman
    paagi ta lengngessa ta ayep na papatay bilang alad.
  tim-tim: Dop hainâk Mosegât den kârikŋe are Anutuŋe makto miawakto ainâk soŋgo gilâmŋe
    gembo mondo den kârikŋe are hamepŋe olowâk miawagep.
  yor-yor: Nítorí náà ni a kò ṣe ya májẹ̀mú ìṣáájú pàápàá sí mímọ́ láìsí ẹ̀jẹ̀.
  wos-wos: Wungi maki God hanja déka hambuk hundi Judana du takwaré hwenjoka dé nyéki
    wali wun hambuk hundi hwe.
  emp-NTPO: Ara maʌ̃ quĩrãca Ãcõrẽba israelerã ume naãrã bed̶ea b̶ʌsid̶e animarã oada
    erozoasia. Maʌ̃ba cawabisia ãdjirãba maʌ̃ bed̶ea b̶ʌd̶ara ĩjã od̶ida panasid̶ada.
  eng-F35: Therefore, not even the first covenant was inaugurated without blood;
  ind-ind: Itulah sebabnya perjanjian Allah yang pertama dengan umat Israel harus
    disahkan dengan darah hewan kurban.
  pes-OPCB: به همین دلیل، حتی پیش از آنکه پیمان قدیم به مرحله اجرا درآید، به نشان
    از جان گذشتگی مسیح، خون پاشیده شد.
  mpt-mpt: Inamin kesoa Gode hekmel wengo Mosese omale dimo e baabanea Ibo ne weng
    olo wafunib mole ne ib Sum aia ibo ne meletan anomabiobo ge baabanea i yo dim
    ota kiloniba kulani yenaiba kaaniba ilemo sengelaiba i tekein keniba baaniba Bainobo,
    Gode wengo baane yo bain inam unamabebo geibbiobe. Kulani mo kaanim blim keib
    mole nakaia unangai mo baanibta Gode weng olo bainobo genimibbabe.
  ssx-ssx: Koto hau tupa꞉ta꞉ mo Koda꞉na꞉ amba꞉ hande titina꞉ pi la꞉ wiekeeki wanda꞉hali
    pa꞉ta꞉ ota꞉ yaaluekema꞉ mo hotekena꞉ wema꞉ wele peayekeme.
  mkl-mkl: Nɑ ŋɔi í ce bɑɑ ɑkɑbuu sinteu, do njɛi ɑ̀ dũu.
  gaq-gaq: ଆତେନ୍‌‌ସା ପୁର୍‌ତୁମ୍ ନିଅମ୍ ଣ୍ଡିଗ୍ ଚିନାବାନା ବାନ୍‌ କାମ୍ ପୁରନ୍ ଡିଂଲେଃଗେ ।
  gof-RNT: Hari attoshin, koyro caaqoykka suuthi baynna minnibeenna.
  unx-unx: ଏନାମେନ୍ତେ ସିଦା ରାଜିନାମା ହଗି ବେଗାର୍‌ ମାୟୋମ୍‌ ଲିଙ୍ଗିତେ କା ବାଇୟାକାନା ।
  gah-gah: Nenemú ámináminoko lo múnaheaká gakó litaha nenémo pulumaká ahe memetini
    golani lepikagogó vo alimóma neve.
  lcm-lcm: Kapo asukang palau si ainoai i palatung ang kapa, using katapo inongos
    taun a rangai asi vil amadot ania.
  aer-aer: Kele, alakenhe-arteke-arle aneke angkentye arrwekele-iperre-nge, alhilentye
    Ngkarte-kenhe arrateme-ante nhenge arrpenhele kere atweke-iperre, alhwe ikwerenhe
    Ngkarte antheme-arle.
  qvc-NT: Chayshinallam chay punta tratupis balirqan, chay animalkunapa yawarninda
    ich'ashqanrayku.
  tgl-ULB: Kaya hindi naitatag ang lumang tipan nang walang dugo.
  cbs-NT: Chanima Diosun ja dukun yubanidan, yuinaka ina tesean jimiwen jawen dukun
    jatu unanmati taewamakin jatu yununiki.
  xtm-NTPP: Chukan kúu ja tnu'u ni kaxtnu'u Su'si ma onde xinañu'u ma ja sukan jin
    koo va'a o nuu ya ma chi onde ni jati niñi ya ma, sana ni keja'a tnu'u ni kaxtnu'u
    Su'si ma ni satniñu i ini anua o a.
  nnq-nnq: Magambu lilagano li kutumbula libekigwije panga myai.
  bao-NT: To birira Ʉmʉreco Pacʉ, ca nii jʉori wãme cãare, díi baterique mena cũu
    jʉoupi.
  san-ORI: ତସ୍ମାତ୍ ସ ପୂର୍ୱ୍ୱନିଯମୋଽପି ରୁଧିରପାତଂ ୱିନା ନ ସାଧିତଃ|
  huv-NT: Atquiaj sitiül ngo majlüy miquiej nop nimal marang nichech, aaga ombas poch
    ngo membeat aton.
  otn-NT: I̱ njarbʉtho na̱ ra̱ nyogui cohi mi̱ ja m'mɛt'o ya. Nu̱'mø bi tho yø mbo'øni̱
    ngue da̱ 'bøt'e, ya ja rá̱ ts'ɛdi ra̱ ley.
  nop-nop: Biyagoŋ kuyoŋ, unduŋ doktiŋa yofolok komi adi undugoŋ naŋgatnit mokit mu
    hakuk.
  obo-NT: Purisu idda en kos unayan, no ahad iddos unnon kodpotonduwoy nid puungan
    to Monama, waa koru-anon otik waa idda poongossa-i.
  cak-ENT: Y quiri' chuka' ri xban quiq'uin ri kaxquin-kamama' ojer can. Rije' c'a
    xequicamsaj na ri chico y xbiyin na quiquiq'uel, c'ateri' c'a tok xutz'om ri nabey
    trato.
  lif-NT: ᤒᤠ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤛᤔᤠ ᤔᤠᤱᤜᤢᤵᤐᤡᤴᤏᤠᤱ ᤔᤠᤰᤂᤡ᤹ ᤘᤠᤔᤧᤴᤍᤧ᤺ᤴᤏᤣ ᤌᤠᤖᤡᤰ ᤛᤧᤰᤂᤠ
    ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ॥
  mie-NT: De saá-ni contrato xíhna ñúhún, suni nī jini ñúhún cucutú jíín nīñī quiti
    jā ní jīhī. De contrato jeé chi cúcutú jíín nīñī Cristo jā ní jīhī yā.
  san-TIB: ཏསྨཱཏ྄ ས པཱུཪྻྭནིཡམོ྅པི རུདྷིརཔཱཏཾ ཝིནཱ ན སཱདྷིཏཿ།
  qve-NT: Saynallataqmi chay primer kaq pactopas animalkunapa yawarninwan ruwasqa
    karan.
  pao-NT: Ka o'nosoo ka tumayohope te nanamooatupu mayohomona tamme-koobatoo hemma
    nabatsayakwe.
  cbu-NT: Ashiri anumandsha Apanll sirúta zitaminarinee kamachtayaru, Natumasamaam
    maachitpat ursir yarangtsa, tárangiya. Itaru, Wip tsipachu anoo uru mangush chinarangiya.
  usa-usa: miráráá umá paá-naaegogaraq naayón-ánón-ánón-áímmá pááq uráimma waayúkama
    amí-wámmá ikákaae.
  soy-soy: Lɛ̃ nnyɑ kɑpi isɛɛ kpu ɑpí nɛ nyɔ́ɔnsɛ ɑpi mɛ́nyɛ kɔɔni nkómɛinɛ foí
    kɛ Uléécɑɑ uú nɛ pisoi n sée nn kɛlenɛ korɑɑnɛ.
  hui-hui: Irane ogoninaga mbirale bo loma binigo daramame habo nalolene bi ala lowinigo
    dege mo hongo hene.
  amf-amf: Ogonante birono mallano ko hannaar zombhi laymima woysadhadehe.
  quc-NNT: Rumal ri' aretaq xb'an ri nab'e trato, xekämisax na jujun awaj, xtix k'u
    ri ki kik'el.
  dob-dob: Nadigega wate gimi loina Mosese ꞌenega, nugana ꞌaidi yobai siloemwawasidi,
    ga laladiyega buki be tomota maiboꞌadi Mosese ꞌiloseuseulidi, ga ꞌenega muliyega
    loina nina ꞌiewaiwai.
  wrs-wrs: Osrata, tatamba luvnamba, wo tovolva longwol vivnamba. Hona monana himba
    seilva tumbuvulkohana doaraminimomba.
  mca-mca: Qa hik ta'ƚijupi' iye, kakha' yojo in wenit'ij qu' jintaqsiijkii, in i'nk'aa'ija
    pa'aj qhofij qa nite' hamijup iye pe'qu' wit'athitse'.
  tzo-TZC: Jech o xal un, ti baꞌyel tratee tey lic abtejuc talel cꞌalal lic stunesic
    chꞌichꞌ ti cristianoetique.
  mya-mya: ထို​ကြောင့်​ပ​ထ​မ​ပ​ဋိ​ညာဉ်​ပင်​လျှင်​သွေး ဖြင့်​အ​တည်​ဖြစ်​၏။-
  gng-NT: Nɛn bo, Uwien là cuo' nin binib kujɔtiekpiɛku kùa nnɔ mɔnɔn ya cinm, bi
    là kòre' kiwɛnk ki wule' misɛ̀m nɛ, ki yaan kù cin'.
  cbi-NTPO: Juntsaañaa naa Dios chachillaba ajke' veta' veta' tsanguedaa tiñu bain,
    juntsanguenu dejuyu ti' keewaatu, tyeeba tute' asa shajaakaamuwa deeve.
  ikk-NT: Ya haịn nkwerigbama mbụ hụ gilẹni bidọndẹ bụ ẹdeke anụ wẹ gbu egbu arị a.
  leu-leu: E voxo lapaana vilaana aanabeꞌ a turoxoian aava Piran a vesane paamua,
    a piau ta gutan tamo a ria a pife talatiu.
  maz-NT: Je xo ma cjatjonu 'ma o unü Mizhocjimi c'o ín mboxpalegöji c'ü ot'ü testamento
    c'ü ngue c'o o̱ ley Mizhocjimi, o tsja e Moisés o xis'iji c'o o̱ cji c'o animale
