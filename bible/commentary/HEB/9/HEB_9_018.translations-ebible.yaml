  bgg-bgg: Ji-è igobi pha shiinyie ne ifai rog shii kho ne chun bie ro.
  eng-TCENT: That is why even the first covenant was not inaugurated without blood.
  eng-BSB: That is why even the first covenant was not put into effect without blood.
  cpu-NT: Ari okempitari, jetajaantayeetantanakarori paisatori antzimotavakaantsi,
    tzimatsi ipaita kamaintsiri, iriraanera jetantayeetanakari.
  san-ASM: তস্মাৎ স পূৰ্ৱ্ৱনিযমোঽপি ৰুধিৰপাতং ৱিনা ন সাধিতঃ|
  tac-NT: Pe a'chigóriga ju ye napu'lige kulí siné me'lílirige ajágame Onorúgame 'yamia.
  eng-WEBPB: Therefore even the first covenant has not been dedicated without blood.
  gfk-H: No luena kunubus a mangana kunubus mah ia hua, hua pa di ga hatutun bia mon
    ia. Taia. Di ga hatutun ia ma ra gaap mah hoken.
  viv-viv: Mena abaluvefota amine ide Yaubada yana lokolokofou ada duꞋu keke adafaiweya
    kadamadunuhagani, au Yesu giꞋalika-yo kanuhagana. Meda anafaiweya Yaubana yana
    veyao nagona faꞋina hihuluva. Yomuyomu hiluveꞋalikadi digo dayagidi gimadu be
    higa gavaimi Yaubada giwonadabadaba, medemi ginalakayemu velemoꞋena.
  yao-yao: Kwayele lilangano lyaandanda nganiliŵichikwa pangali kwitika miasi.
  tgp-tgp: Matan hinau atu natu, retitauhi atu tuai mo tapulo peresi na r̃ae.
  auc-NT: Mänömaï beyæ̈ wëënëñedë Wængonguï, Mönö godongämæ̈ waa cæcæ̈impa, ante yewæ̈mongä
    ate dodäni cæ̈ningä wæ̈nonte ate wepæ̈ gowete ate godongämæ̈ Ao äninque ïinque
    cægadänimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi niɡ̶ijo odoejegi anigotedoɡ̶owa me dinilakidetedoɡ̶ogi
    Aneotedoɡ̶oji, niɡ̶ijo jotigide idoka diniwaloe niɡ̶ina monadooɡ̶odi lawodi eijedi.
  bmh-bmh: Go igul sul, Uwait nug amegai gonugau duailel abai baib meun. Egun tub
    noumina, Uwait nugau baib meun go petak pet usaleun.
  ctu-BL: Jini ñaxan bʌ trato ja'el ma'anic i p'ʌtʌlel jinto tsa' bejq'ui ch'ich'.
  meq-meq: Hərwi niye, kwa dzam makurre a ge bo na, ta mbəɗa ha bambaz təday bəna
    ma giye bo bay.
  noa-H: Maguata nacha Hẽwandamau hõor dʌ̈i hiek deetarr hiek t'eeg hapiegjã, hĩchab
    nemchaaindam k'ëch nʌm haig ham bagdam hãr nʌmuata mag ley hiek t'eeg hapijim.
  alp-NT: 'Ele mere hoko esi lulu janji akmena rebe Musa ibetekele suke sasaisa emata
    sa, hoko esi bunu binatane. Esi ono elere:'
  san-VEL: tasmaat sa puurvvaniyamo.api rudhirapaata.m vinaa na saadhita.h|
  kbq-kbq: E'i ana agafare zagagafamofo korantetira kote hagerafi huvempa kemofo eri
    hanaveti'naze.
  kbh-kbh: Chíyeca chë Bëngbe Bëtsabe natsana trato, ents̈ángbeñe tojanobojats̈é,
    chora tmojanóba bayëngbe buiñe jabués̈cjëse.
  ron-LSB: De aceea, nici măcar primul legământ nu a fost consacrat fără sânge.
  pon-pon: I me inau kaieu jota pan pwaida, ma nta jo ian.
  nhe-BL: Queja nopa elqui huejcajquiya ica nopa achtohui tlajtolsencahuali, monequiyaya
    miquis se tlapiyali para pehuas itequiticayo nopa tlajtolsencahuali.
  sps-sps: Jesan, rafatsiny ma peepiat tsom en an vaamuan nan tsue faunot to ayei,
    te see bibinun.
  wnc-wnc: Sike kepi waakngakan tawake aminda kaap zipa kupa kaapdane daknga pake
    pasiwan pimapa mama wamu tupa Anututa aminabam gatayamunangge yakut taknga dakngata
    tapan kekekakut. Sike kaau dua zipa kumbing gamu wamu waaknga dua tapan kekekawan.
  bus-bus: Beee yãnzin wèe Luda bà kuunańyo káakupↄ pì kya kɛ aru sairo.
  gub-BL: Ze'eg kwehe arer uze'eg nezewe teko wanupe. — Pezuka ma'ea'yr nehe, huwykwer
    imono pà Tupàn pe nehe, i'i wanupe. Xo ma'ea'yr imàno re Tupàn heharaz wanemiapo
    kwer ikatu 'ym ma'e wi a'e. Aze mo teko oho ze'eg kwehe arer rupi a'e wà, ma'ea'yr
    izuka 'ym pà a'e wà, a'e mehe mo Tupàn naheharaz iwer mo wanemiapo kwer ikatu
    'ym ma'e wi a'e.
  imo-imo: Aku tepala kongi te toko yokolima ondoko teringi ulumuni oi nimbe panjirimu
    ungu manemu enge tingei teringi.
  boj-boj: Dego kere nami atra tamo naŋgi anjam namij siŋgilatqa osibqa naŋgi na wagme
    naŋgi ñumeqnab naŋgo leŋ aiyoqnej.
  eng-DRA: Whereupon neither was the first indeed dedicated without blood.
  knf-knf: Hënk, bhoŋar bŧeek bajunna pñaak.
  san-KHM: តស្មាត៑ ស បូវ៌្វនិយមោៜបិ រុធិរបាតំ វិនា ន សាធិតះ។
  arn-NT: Feymew, ti kuyfi dewmaelchi eldungu falikefuy, wütrulngeyüm müten ta mollfüñ.
  zas-NT: Zeel diizd tiamp gulal par guzuloj been sirv ley ni basaꞌn Dios loj Moisejs,
    bagüjt reeman tioꞌp choon ree be guiꞌxh persi gulëë reeb rejn.
  ken-NT: Ɛ̌ti yɔ kɛ̌ manoŋ ábhɔ́ŋɔ́ nyaka bɛrɔŋ amɨk ndu bɛkʉ bɛ ɛsɨ́ nku ɛmbɔŋ
    bɛtaŋ.
