  meu-meu: o Keriso rarana, Noho-hanaihanai Laumana dainai sibona Dirava e henia tauna
    rarana, asi bebeka-bebekana tauna rarana, siahuna basinema herea a, umui lalomui
    mase karadia amo bema haḡoeva, bona Mauri Diravana ena hesiai taudia ai bema halaomui
    ani?
  yva-NT: Yara Yesus Kristus apa mavu mamai dave, mo mavu umawe rakivan, weti mo ayao
    kakai wansanuga so rarondom ti ngkakavimbe vintabo indamu wamanapatambe Amisyo
    noa pitawabe ai. Weye Kristus, wepirati apa ayao kakai meweno Ai, Po taune anasine
    raunande indamu kakai, Apa mavu nsororopo wansai, omamo raurata irati anakotaro
    rameseo Amisy ai. Anawayo Vambunin, wemirati no pitawabe, Omi mo vambunine raugaje
    Kristus ai indamu Po anasine raunande kakai.
  dgc-dgc: Nadid, lalo a mahusay tu digi ni Cristo a mangibut ta kasalanan tam. Ti
    Cristo éy niatéd na i bégi na ta Diyos; éy éwan siya tu kapintasan. Ey inaguman
    siya na Espiritu na Diyos. Ta pamag-itan no digi na, éy binagu na i isip tama,
    monda éwan tam dén gemtén i dati a pagkatolay tam a medukés. Monda maari kitam
    a mégtarabaho ta Diyos ta mahusay.
  zpm-NT: ¿Pe leḻ xchen Jesús dzigo? Mazdraa goṉ nac xchen me, ible saṉmbew ne lo
    grëtaa ncuaaṉe paat rquiind ne bdziuuṉ ne glo, niinasi zrieelo dziuuṉ ne miṉe
    rnabey Dios nguiamban. Sac goṉ, teḻ Jesús ni tib doḻ rapd me, ni Espíritu Sant
    bloo zdoo me bdeed me me goc me tib gon mbe.
  hix-NT: Nyamoro yonyhoryetxhàràtho yoho rma haxa konyhoryetxehketxow hamà, Kryestu,
    tekamsuhkanàr ke. Noro rma notàmye, Khoryenkomo wya. Khoryenkom yokato yahoxet
    yano me notàmye, tehxem roro yahoxet yano me. Anhà hokonohnà ro me ehxaho rma
    notàmye. Àro ke konyhoryetxehketxow hamà, noro ha. Atxke rma haxa tehxatxkon hamà,
    kàwyamo. Khoryenkomo nenyhoryetxho me harha wehxan hamà, kany me harha tehxatxhe,
    kàhnawonye, Kryestu yekamsuhkanàr ke mak ha. Àro wyaro enyhoryexaho rma, Khoryenkomo
    yowakryeny me harha tehxatxow hamà. Tehxemà ro yowakryeny me harha tehxatxow hamà.
  sim-sim: Hako Krais fi orhi nombo nombo os mas erem li undarin tikrinda sir. Krais
    jivi mende ri, mbeek mbele kava las orhik nari ambu sir, wahau. Masikome Avui
    Wasilakahi orin or kikitashirik maome orhin fleya hom nirnjik hari ri. Erem or
    uri nombo oso si urik os kavakavan ni uyandari nombo oso mendek si narik simbalesik
    sunguwavu nihi nga Avui Wasilakahi misokomek jivik er nimu nara. Erem si nanda
    osik nombo os mas ni tiyarik hahandarin handa nombo oson simbalesik ni kumasihi
    Avui Wasilaka or ermba ermbak linda oton ni tiyaha lerawu orhin ni laka.
  npi-ULB: झन् कति धेरै ख्रीष्‍टको रगतले हाम्रा विवेकलाई मृत कामहरूबाट शुद्ध पार्दछ
    र जीवित परमेश्‍वरको सेवा गर्न जसले अनन्त आत्माद्वारा दोषरहित प्रकारले आफैँलाई
    अर्पण गर्नुभयो ?
  cgc-cgc: Tenged mga ittaw na “dili-limpyo” mabilang na “limpyo” paagi ta lengngessa
    ta mga ayep, sigurado na paagi ta lengngessa Cristo nalimpyuan ki ta mga buat
    na gadala ki kiten naan ta silot para dili ta en dala-dalaen ate na mga sala naan
    ta ate na kunsinsya daw para magsirbi ki man ta Dyos na bui. Ta tabang ta ula
    katapusan na Dyos Ispiritu Santo, Cristo an, kanen na ula sala, paatag din iya
    na kabui na napatay kanen naan ta krus na kanen bilang ula dipirinsya na alad
    naan ta Dyos para ta mga sala ta tanan na mga ittaw.
  tim-tim: Gârâmâ Kristoŋe gembo Anutugât Heak âgâm yembiap arekŋe memeŋe agaŋdo ikiŋaet
    gilâmŋe are sumbe dâm kato Anutuŋe ekto huraguep. Arekŋe han biwinenŋe pulimbo
    nen wan me wan mendenŋe bâlimap aregât umatŋe bo akto âmâ Anutu amâ manmangât
    amboŋe yâkgât âi mem manmâ âgâwaen.
  yor-yor: mélòó mélòó ni ẹ̀jẹ̀ Kristi, ẹni, nípa Ẹ̀mí ayérayé, tí ó fi ara rẹ̀ rú
