    Tapxipix na mẽ pahte tãm amnhĩ nhĩpêx o papa kaxyw kêp tanhmã mẽ pahkrã hto xwỳnh.
    Jakamã na pu htem ra pajamaxpẽr nyw o pajamaxpẽr o papa nẽ pajamaxpẽr o: —Na pa
