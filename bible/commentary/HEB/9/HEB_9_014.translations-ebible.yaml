  bvr-bvr: Wurra gu-gata ngacha darda gun-gunegiya marr gu-yinaga gun-mola. Wurra
    gun-guna gun-geka minypa nipa Christ mun-nika maningan arr-wepana, gu-gurda ngacha
    minypa ngayburrpa nguburr-galiyarra wuparnana minypa gala barrwa gun-nga jal nguburr-ni,
    marrban gun-gata gun-guwarr gun-guyinda darda gun-gunegiya burr-guta. Ngardawa
    Christ an-gata gala gun-nga gun-nerra gu-rrimangarna, nipa minypa Wangarr An-mawunga
    an-gata ay-nirrapa ay-workiya wugupa nula, nipiya Christ an-burral a-wuyana nula
    Wangarr. Gu-gurda ngacha minypa Christ arr-wepana, nyanma gun-guwarr gun-guyinda
    minypa darda gun-gunegiya gala mola gu-yu arrburrwa, wurra jarra minypa jama nguburr-ji
    barra nula nguburr-workiya Wangarr an-gata ay-nirrapa ay-workiya.
  wal-wal: Merinaa Geeshsha Ayyaanaa baggaara bali bainna yarshshodan, Xoossau bana
