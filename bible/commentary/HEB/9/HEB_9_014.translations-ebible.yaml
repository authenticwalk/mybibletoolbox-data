    ti tỹ vẽnh fẽg kỹ. Ti kyvénh vỹ ẽg jãnhkri pẽ han mũ, ẽg jykre mré tóg ẽg kuryj
    han mũ, kỹ ẽg tóg vẽnh jykre kórég han mãn ke tũ nĩ sir, ẽg tỹ ẽg jykre si tugrĩn
    ter ke mũ ẽn ti. Vãhã ẽg tóg Topẽ tũ han há nĩgtĩ, ũn rĩr nĩ ẽn tũ ti.
  bvd-bvd: Aia, ma lea nia walude gwana fua ka faafaalu gwana 'ana 'abuna buluka ma
