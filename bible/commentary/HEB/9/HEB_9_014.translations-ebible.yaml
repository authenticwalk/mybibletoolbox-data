verse: HEB.009.014
translations:
  kpx-kpx: Isito Iesu vaveve keu vaveve kateale evihanu. Ukolikoli Munanae Tumuu mai
    negotige au au vaveve duamo au vava mai Dilava omisi nahie toelaho hatinu. Iale
    nahi bae nahie vavevemo ukolikoli malivebene. Isito tahoveu nahie uvu hoesehavoge
    duavealemo nahiabuna ukolikoli Dilava ke lovi vai ukolikoli malei.
  okv-H: Eto ari ainge amo o ta orosa na ere uahera te Keriso na Ahihi Otohu daroho
    irari amita sovera humbuto amita hamo tongopa ambu na God ta degi hande javotoho
    be ikena avoeto amita orosa na ungotenau hotembari ari sasapura pehari ta kihi
    umbarua avo egau javotoho ururou God vasiri te amita ke agi ue iresora.
  tbo-tbo: Ma Keliso talana i yeuyeu lagona, po nugonugota gobuhi i liyeuyeuhi po
    ipa Yaubada Lauyagohanana a bagibagi ta dewaya. Babana Alugo Memewahagana Keliso
    i haguya po tauna mei gamogamo galenana wodewadewana, uyahinei tauna i witalaguyabena
    meya Yaubada uyahina po i hilage tauta ubeita.
  mal-C: നിത്യാത്മാവിനാൽ ദൈവത്തിനു തന്നെത്തന്നെ അർപ്പിച്ച നിഷ്കളങ്കനായ ക്രിസ്തുവിന്റെ
    രക്തം, ജീവനുള്ള ദൈവത്തെ സേവിക്കാൻ നമ്മെ യോഗ്യരാക്കേണ്ടതിന്, നമ്മുടെ മനസ്സാക്ഷിയെ
    നിർജീവപ്രവൃത്തികളിൽനിന്ന് എത്രയധികം ശുദ്ധീകരിക്കും!
  grc-SR: πόσῳ μᾶλλον τὸ αἷμα τοῦ χριστοῦ, ὃς διὰ ⸂πνεύματος αἰωνίου⸃ ἑαυτὸν προσήνεγκεν
    ἄμωμον τῷ θεῷ, καθαριεῖ τὴν συνείδησιν ⸂2ὑμῶν⸃ ἀπὸ νεκρῶν ἔργων, εἰς τὸ λατρεύειν
    θεῷ ζῶντι;
  bgc-bgc: तो मसीह का बेकसूर लहू जो म्हारी अन्तरात्मा नै, म्हारे पाप, जो म्हारी मौत
    की बजह बणै सै, उनतै शुद्ध करै सै, ताके हम जिन्दे परमेसवर की आराधना कर सका। पवित्र
    आत्मा की शक्ति के जरिये मसीह नै म्हारे ताहीं अपणे पापां खात्तर एक सम्पूर्ण बलिदान
    के रूप म्ह परमेसवर ताहीं अपणे-आप ताहीं दे दिया।
  khz-khz: Na Keriso ralana na voira evanagirato. Kwalana ita aora, kwarega gevega-walaana
    kalara geriana, ealevarato, maguli Palaguna gena vetugunagi pita ago-veni ulanana.
    Keriso ati vetoukauna ta, matotauna talu vanagivanagi Veaga Palaguna genana evevenito
    Palagu genai.
  deu-TKW: wie viel mehr wird das Blut des Christus, der mittelst ewigen Geistes sich
    selbst fleckenlos Gott dargebracht hat, euer Gewissen reinigen von toten Werken
    zum Dienst des lebendigen Gottes.
  zsr-NT: Naꞌa, guntër caꞌ xchönëꞌ Cristo, le budö́d cuinëꞌ queëꞌ Dios, guquëꞌ gdu
    tsahuiꞌ, zóalenëꞌ Lëꞌ Dios Böꞌ Laꞌy, Nu zoatecz. Naꞌa, xchönëꞌ Cristo ruún gdu
    dxiꞌa icj ládxiꞌdauꞌruꞌ lu yuguꞌ le gbágaꞌruꞌ le tun ga nu gat, quië gac gunruꞌ
    xchinëꞌ Dios ban.
  lin-lin: nzokande makila ya Klisto oyo, na nzela ya Molimo ya seko, amikabaki Ye
    moko epai ya Nzambe lokola mbeka oyo ezangi mbeba, epetolaka mitema na biso na
    misala oyo ememaka na kufa mpo ete tokoka kosalela Nzambe na bomoi.
  hns-NT: tab ketana auro Kriest ke khoen hamlogke diel safa kar sakiega. Parmeswar
    ke amar Aatma ke dwaara oe apane ke poera baliedaan ghat Pieta Parmeswar khaatien
    deis hai. Okar khoen hamlogke sotj-bietjaar safa kariega djeme hamlog maut ke
    rasta tjhorke djienda Parmeswar ke kamkartan hoi sakie.
  noa-E: Mag nemchaain bagaupai deeu Ẽwandamag jëeuju ayaa apiejerr khai, magan Cristo
    bag chará ag khãaijã ʉ̈rcha jua theeg sim, maach thãarpa Ẽwandam dau na ajaug
    paapäaig. Pari magaagan, Cristo meejã meeba ich mag sĩerrʉmta wounag pawi ichdëupai
    ichta nemchaai chi ajapcharamdamjö ʉdʉraa ich thõopijim maach kõit. Magtarr aawai
    i bagauta dich khĩirjug khaibag gaaimua maach okhoopijöjöomjã warre chugpaapäaijem,
    ãba Ẽwandam chadcha ich mag iiu sĩerrʉmʉgta jëeu wënʉrramkhĩir.
  eng-EMTV: by how much more shall the blood of Christ, who through the eternal Spirit
    offered Himself without spot to God, purge your conscience from dead works in
    order that we might serve the living God?
  mib-NT: Te núu ni nihīn jníñu nɨñɨ̄ tācá quɨtɨ ún, te nagā ni cuu nɨñɨ̄ maá Cristo.
    Chi Yaā ndoo cúu ya, te ni socō yā maá yá nuū Yaā Dios, ni sáha Espíritu jeē iyó
    nɨ́ɨ́ cáni. Te nɨñɨ̄ yā nácate ánuá yō nuū jníñu néé jéē cúū yō sáha. Te súcuan
    te cuu cuajníñu yó núū Yaā Dios, Yaā técu.
  lif-NT2: खे़न्‍नुःल्‍ले़ग ख्रिस्‍तरे़ कुमाक्‍खिॽइल्‍ले़ आक्‍ख्‍याक् यरिक्‌सुत्‍थो
    आजोःक्! खुने़ॽ मे़न्‍नुप्‍मनाबा सेसेमाङ्‌लाम् कुसाङ् के़लःबा सिदुङ्‌जभा पोःङ्‌से़
    निङ्‌वाॽफुमाङ्‌ङो आबाङे तोःन्‍छिङ्‌लो॥ आजुनि निङ्‌वाॽफुमाङ्‌ङिन् सेवा चोःक्‍मा
    आसुक्‍तुम्‍ल फाॽआङ् कुमाक्‍खिॽइल्‍ले़ सिःमे़न्‍नो के़देॽबा याःम्‍बक्‍लाम् आनिॽ
    खासिङ्‌ङिन्‌सुत्‍थो चोगुॽरो॥
  xnj-xnj: Yikavya naha, wu, ngasi ya Kilisitu yivya lepi na uhotola neju wa kutinyambisa?
    Kwa makakala ga Mpungu wa magono goha gangali mwishu. Kilisitu ajiwusili mwene
    kuvya luteta lwanga libala lwelunyambisa mitima yitu, ndava ya matendu gangafwayi,
    muni tihotola kumhengela Chapanga mweavi mumi.
  mmx-mmx: Ketla na loklok at lekabus migomgo kopmen na epovo mi mo loklok ne Karisito
    ga lox i. At loklok tooro at Loroonan at ne Moroa Iesu ga raba xa i ri ne Moroa
    ngan laplavang avolo, goxopmen taxakapmek teren, kusu na lox adadat dik basinge
    laxakapmek mo naba lox asuusu lanmet. Kerepmo i epovo do ata mu asu lavavara at
    ne Moroa, Luntoo Avolo.
  cbr-NT: Ñuina rëcë aín imi cupí uni 'icësamaira oi cananuna Cristo bama cupí nun
    'ucha tërë́ncë 'aish upí 'iti 'ain. Nucën Papa Diosan Bëru Ñunshin Upí, axa usabi
    'iá 'aish usabi 'icë, ax abë 'ain ca Cristo, ax 'uchañuma 'aíshbi bamatsianxmabi,
    nun 'uchacama tërë́ncë 'inun bamacëxa. Xënibua 'aínbi abë 'itimoinu bamati 'icëbi
    ca nun 'uchacama tërë́nquin, ax aín imi 'apati bama cupí, Nucën Papa Dios, axa
    bamatimoi tsócë, a rabinu ax cuëëncësabi oi 'inun nu 'imia.
  tee-NT: Pus ni lai ixacai ju ixlacatuna'an ju lapanacni ju ix'ac'alhni ju va tu'u'
    atapacxat ja va a ti yuchach jantu lai aquintaxacaniyan ju qui'alhunut'an ix'ac'alhni
    ju Cristo. Pus ju Spiritu Santu jonk'alhita. Chai yuchi ju aktaijulh ju Cristo
    ni lai xamak'axtaknichokoi is'atsucunti ju Dios. Chai ju Cristo mati' lana junita
    ju ixtalak'alhin. Chai ni taxtulh ix'ac'alhni ju quilacata'an pus jantu tasq'uini
    ni calhamak'aninitsucu ju ixnavica ju jantu lai xapulhitajuyau ju qui'atsucunti'an
    ju jonk'alhita. Alai calak'ayayau ju Dios ju lak'ajunta.
  eng-LSV: how much more will the blood of the Christ (who through the perpetual Spirit
    offered Himself unblemished to God) purify your conscience from dead works to
    serve the living God?
  cak-NT: Y xa ronojel ri' can c'o anchi' xc'atzin-wi, ri ruquiq'uiel ri Cristo can
    más-wi ri nitiquier nu'on. Raja' can nitiquier nulesaj ri mac pa kánima y nu'on
    ch'ajch'oj che, roma ri mac xa camic nuc'om-pe. Y roma quiere' xu'on ri Cristo
    kaq'uin, romari' cami jojtiquier naka'an servir ri c'aslic Dios. Ri Cristo can
    man jun mac xu'on y riq'uin ri ruchuk'a' ri Espíritu Santo ri c'o chi ronojel
    tiempo, raja' xusuj-ri' chi xcamises chi xutoj ri kamac chech ri Dios.
  pah-NT: Koji'i pyryvamo Cristo'ga rekoa reka'vogukara mbatepyryva rekoa reka'voga
    hohe okwahyro pe ndehe. A'ereki nhande jikogame ga rehe ga omano nhande repyga
    javo, a'ero ga omombyry nhandereaporog̃ita. A'ereki Tupana'ga ra'uva avuiramava'ea
    opoko Cristo'ga ga nhikwava'eg̃ame Tupana'ga pe omanomo. Ndite'varuhui'i'i Cristo'ga
    okokatuavo. Pyryheteva'ero ga manoi tahepy ti ji g̃a javo. Nhande jikogame ga
    rehe ga omano nhande repyga javo, a'ero ga imombopavi nhanderekote'varuhua nhande
    hugwi nhandereaporog̃ita mombyryva nhandepy'a nog̃atuavo. Nurã nhande nhi'ig̃i
    Tupana'ga pe. Tokoa'javyme ti g̃a ite'varuhua rehe javo Cristo'ga manoi nhande
    repyga. Tupana'ga nhi'ig̃a rupi avuiramave'ga nhi'ig̃a rupi ti g̃a toko javo ga
    manoi nhande repyga.
  sja-NT: Mamĩda Cristo waa bat'ada k'aurepa Tachi Ak'õrepa ne-inaa pipɨara oopari.
    Cristopa p'ek'au k'achia maarepida oo-e paji mĩda, Tachi Ak'õre Jaurepa k'aripaji
    iru tachi pari piumerã. Mãgá iru waa bat'ada k'aurepa Tachi Ak'õrepa wẽpapipari
    ne-inaa k'achia jõmaweda tachi atuapipari, ne-inaa tachi k'ĩsia p'uapipari paara.
    Tachi Ak'õre ichita baparipa mãga oopari k'inia bairã tachia irude ijãapataadamerã
    mãik'aapa oopataadamerã irua k'inia bɨk'a.
  xed-xed: Ka si mantsa ya tsi, malaghumala usa Kristi pyu ka tsahaya. Ga a Kristi
    ta dmaku wu, ama ka klaftá tsi ta ghəŋani ka vlaŋtá Lazglafta nda mbrakwa Sulkum
    nda ghuɓa. Ŋa kɗekedzeŋ tsa Sulkum ya. Tsa usa Kristi ya ta ghuɓiŋtá ŋuɗufa mu,
    ŋa zlaŋta mu ta maga ghwaɗaka skwiha ya ta kla mndu da mtaku, ka magay mu ta slna
    Lazglafta ya ta vla hafu.
  mks-NT: Joo ndíya̱hvi chága̱ ni̱i̱ Jesucristo a̱ ju̱ú ga̱ ni̱i̱ quíti̱. Jáchi̱ tá
    na̱xi̱hi̱ Jesucristo já na̱ndivií ínima̱ yo̱ já ná a̱ cája ga̱ yo̱ ña̱ co̱ ndíya̱hvi
    cán ta ná caja í tócó ndihí ña̱ cúni̱ Ndióxi̱. Na̱caja ínima̱ yi̱i̱ Ndióxi̱, mé
    a̱ tácú a̱ a̱nda̱ ama cáa qui̱vi̱ ña̱ ná ndiquia̱hva Jesucristo mé á ndáha̱ Ndióxi̱
    já na̱xi̱hi̱ a̱ ndi̱ca crúxu̱ sa̱ha̱ cua̱chí va̱tí co̱ó toho cua̱chi mé á.
  gfk-S: Ikin i tutuno, kaie i tutuno sakit be no de ne Krais na hagamgamatien tutuno
    iat dait. Io kaie, dait kilingane be kike ra sana tintalen ing di lamus ter dait
    tano minat, di te panim leh. Krais ga tale be na hagamgamatien tutuno iat dait
    kinong iga ter no nuno nilon tupas God hoke tike hartabar ma pata ta sasana tana.
    Ma iga papalim hobi ma no dades tano Halhaaliena Tanuo. Iga hagamgamatien dait
    hobi waing dait nage taram tano lilona God.
  bmu-bmu: 'Mewö aket ewö, Kraistkö sepŋan mönö amötqeqe tandök mi gwötpuk oŋgita
    kewö ak neŋgimakza: Sepŋan mönö urunini tölöhoi saŋgoŋda kömup köhöikŋaŋgö buŋa
    akingö ahakmemenini mi köl könjörarakza. Mewö ak neŋgiiga malmal Toŋi Anutu welenŋi
    qebingö nupŋi mi amqeba memba malbin. Uŋa Töröŋan mala kota teteköŋi qahö mal
    öŋgömawi, yaŋön mönö Kraist bauköm waŋgiiga köpösihitŋi qahö malökmö, neŋgöra
    aka nanŋi köleŋ aŋguba Anutugö jöwöwöl lamaŋi ahök.'
  dgz-dgz: Go endi Keriso boeni denip mega aroewa aigap iragen di. Iwa Guewa Woup
    Seniwa yaibobot wandini gapan God menan Keriso me koewa uoni gapan mek etua yan
    garaet tan. Ame tani gapan nu imunu nenenga tap amba tave uon pokaet taitoniwa
    ae vepen menan nunan tan. Nunan ap tani menan imunu watap God wandini navewa tainampen.
  eng-GNV: How much more shall the blood of Christ which through the eternall Spirit
    offered himselfe without fault to God, purge your conscience from dead workes,
    to serue the liuing God?
  zaa-NT: Ą' beni cą. Pero réni qui' Cristua nna adiru tse' riỹù'ą. Cristua nna por
    cualàni qui' Espíritu Santo enne' bàni tulidàba, benie ofrecer la'a mísmuba lèe
    lani Tata Dios pero sin biỹa tul·la' nna gùttie por ca tul·la' qui' ri'u. Por
    réni qui'áa nna acca chi ná nàri losto' ri'u nna calatsi' ri'u guni ri'u servir
    Tata Dios enne' bani. Labiru caduel·la' gulaba thùti latsi' ri'u para guni ri'u
    cumplir ca obra antigua nu cca resultar lù'uti para ri'u.
  eng-WEBSTER: How much more shall the blood of Christ, who through the eternal Spirit
    offered himself without spot to God, cleanse your conscience from dead works to
    serve the living God?
  guh-guh: Bajarapacuenia bajayata Dioso tocopatatsi dajubinë pijana pejamatabëcueneta
    Israelpijinë pemomoxi pejonenexa Diosojavabelia penavajëcabiabibojavabelia. Dajubinë
    pijana matatoxenetsia Cristo bitso caëjëpatsi vajanacayavenonaenexa Dioso pexënatoxae.
    Espíritu Santo, apo pevereverecaenë daxitamatacabijavabelianexa, Cristo yavenonatsi.
    Nexata Cristo nacopata pebeyaxuabinexatsi vajanacasivatëpaenexa. Cristo cajena
    caeto ata pibisiacuene apo exanae. Nexata Cristo pijanata nacavecuaajibiaexana
    baja pibisiacuene vajaexanaeneconimi. Bajarapaneconi yabara picani Diosovecua
    vajanaxuabiviminexa. Bajarapacuenia Cristo vajanacatoexanaexae, tonacuenebavanapatsi
    piasaëtsaponaponaenë Dioso.
  bon-bon: Peei mule te biname me tääpe ne taatu jugi cäco me jaawenuge, yepä Keriso
    me uudi ibibi gyene mime trupa ngalebora ne äcisejame. Piba mime ngene atwanena
    lica mime niiya mule daremu cabu, yepä mime ngene atwanena iyeta lui Acejiyame
    cabu gyene teeme singi wawename. Yoo, Aceji Seemo lui iyeteta gyene, teeme ätityera
    ca Keriso teemämu owecu gwidape pana ituge ceera Acejiyame ne. Tabe budre me äbituji
    mime niiya mule bine äyeblengäjame, tabe lui epucäco gyene piiyepu teeme nuuja
    niiya mule lica ge.
  nhw-BL: Pero miyac más hueli quichihua ieso Cristo, pampa ieso quipiya chicahualistli
    para quitlapajpacchihuas tonemilis huan toyolo tlen tlajtlacoli catli techhuicasquía
    campa miquilistli. Huan techchihuas ma tijtequipanoca Toteco catli nelía itztoc.
    Itonal Toteco catli itztoc para nochipa quipalehui Cristo catli amo quipixqui
    niyon se itlajtlacol, para ma motemactili ica Toteco quen se tlacajcahualistli
    catli senquistoc cuali para totlajtlacolhua.
  swh-ONEN: Basi ni zaidi aje damu ya Kristo, ambaye kwa Roho wa milele alijitoa nafsi
    yake kwa Mungu kuwa sadaka isiyo na waa, itatusafisha dhamiri zetu kutokana na
    matendo yaletayo mauti, ili tupate kumtumikia Mungu aliye hai!
  wbi-wbi: Nave kwekukila kyongo idanda ja Kilisite jino jikilila uMhepo wa kuvusila
    kusila alihumisie jujuo kisila mawaa kwa Nguluve, kusuka uludonyo lwitu kuhuma
    mu mbumbo sino sifuile kum'bombela uNguluve umwumi?
  bba-bba: Ǹ n mɛn nɑ, ɑmɔnɑ Kirisin yɛm ɑrufɑɑni ko n nɛ. Domi Gusunɔn Hunde wi
    u ku rɑ kpen sɑɑbuwɑ u tii Gusunɔ wɛ̃ nɡe yɑ̃ku te tɑ ǹ bɑu mɔ. Win yɛmɑ mu koo
    bɛsɛn ɡɔ̃ru dɛɛrɑsiɑ sɑɑ sɔm kɑmɡinun di kpɑ su kɑ kpĩ su Gusunɔ, Yinni wɑso sɑ̃.
  eng-KJVCPB: how much more shall the blood of Christ, who through the eternal Spirit
    offered himself without spot to God, purge your conscience from dead works to
    serve the living God?
  kgk-NT: Upe yma gware rekoha anhetegwa tee voi va'ekwe ha ko'ánga katu iporãve voi
    Cristo rembiapo. Mymba rugwy ndogwerahái koty-py. Gwugwy avyte-py ae omano Nhandejáry-pe
    gweko marane'ỹ me'ẽ-vy. Nhe'ẽ Marangatu tee va'e-rupi onheme'ẽ íxupe ijukapyre
    vérami. Upéa-gwi gwugwy-py omopotĩ nhande py'a nhandéhegwi oipe'a hagwã nhande
    reko tujakwe jaiko hagwã Nhandejáry hekove tee va'e rekoha-rupi. Upéa-gwi nhande
    rereko porã porã voi Cristo. Ha'e ojejuka uka-gwi nhande Nhandejáry remienói va'e
    jaiko. Nhande py'a-py gwive jajapose hemimbota Nhandejáry-pe.
  waj-waj: Itaama vaikiora tuoo Yisuu Kirisiinna kiauvoono puara burimakau kiauvaadiri
    iima kiaa aataruuvaa yaatara kiaivai. Yisuuva hama mminnamminnaa maisaatauvoono
    Mmannasa tupatupaa variraivo inna tasipooduu ivo hama ariiyara yaata utirama kioo
    iya puara burimakauyauvaa kati Anutuuqaani ruputuduu kiauvo tuuneema ari mmammaivaa
    ivo Anutuuqaa kati mmiravai. Ivo ari kiauvaadiri ti aakiaiyauvakidiri fini kinai
    ta tauraa mmanna mmooriiyauvaa kuminayaa iikiaunnaiyauvaa pikiaaravai. Ta Anutuuqo
    hara kioo variivaa mmooriivaa iikiaaraivaara Yisuuva ari kiauvaadiri ti aakiaiyauvakidiri
    fininaravai.
  cpy-cpy: Rooma rira Jeepatzii-totaa-rewo, rootaki thotyaa-kirori pikite-shiretan-tayitaari.
    Tema ikimitaha rirori tekatsi oetyaa ikinakaa-shityaari, riijatzi shinetashiteen-chari
    rowaeteri, okantakaakari Ishire tajorentsi. Riitaki oshetapithatee-mirori pikenkishiryaari
    kaari-perori, tema pantayitakiro kaamanita-kaanta-tsiri. Tema otzimatyee pantayiteero
    okaatzi ikowakaemiri Tajorentsi, Kañaaniri.
  mpx-mpx: Yaa Keliso saliyana bolo o i lakel. Yayaluwa Mihomihotina wana gasisi eliyana
    Keliso totona i talamwan ge i yaomal i ola sipi nige nakina i gagan hi powonan
    Yehoba elana. Inoke iya saliyana wala ginol bolo lahena yaomal, bikena ni ul yoho,
    inoke atela ni abubun ge ni yanayana. He ni ginol ola o yaka ta totuwalali Yabowaine
    yawalina gaganina elana.
  wbp-wbp: Nyarrpa-mani kangalpa yalyu Jijaji-kirlangurluju? Yalyungku kangalpa kirlka-mani
    yungurliparla warrki-jarrimi Kaatuku. Nyanunguju-ka JUKURRARNU nyina. Kala kajikarlipa
    marda wajampa-jarrinjarla manngu-nyanyi, “Warrarda karliparla yinyi warntarri
    manu kuyu Kaatuku purlapa-puru. Kala nyiyaku? Marda kajika-ngalpa kulu-jarrimi-jiki.”
    Kuja-juku kajikarlipa marda manngu-nyanyi. Junga-wangu kujaju. Jalangurluju karlipa
    purami Jijaji Kiraji. Kaatu-kurlangu Pirlirrpa-ka wankaru nyina tarnnga. Ngulalpa
    Jijaji nyinaja walya nyampurla, Pirlirrparlu pirrjirdi-manu jungarni nyinanjaku.
    Kula jintarlangu Kaatu-kurlangu kuruwarri rdilyki-pungu. Ngurrju-nyayirnilpa nyinaja.
    Kuja-piyarlu-kula-nyanu yungu Kaatu-kurraju kuja-ngalpa palija warntawarntarla
    ngalipaku. Junga kujaju. Kujalpa Jijaji Kiraji waraly-karrija warntawarntarla,
    yalyu-ngalpa ngalipaku karlija. Kujarlanya karlipa milya-pinyi Kaatu kula kangalpa
    kulu nyina ngalipakulku.
  luo-luo: koro remb Kristo to nyalo pwodho ji e yo malich machal nade! Nochiwore
