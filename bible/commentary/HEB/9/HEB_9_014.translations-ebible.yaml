    ꞌin Ni kuꞌni tyii Ni nchga chaꞌ kuxi nu ngiꞌni ñuꞌun ꞌñaan, chaꞌ ngwañaꞌan ka
    ꞌñaan kuꞌnian tñan ꞌin Ndiose ykwiꞌ lo chalyuu re bra kanꞌ.
  opm-opm: kakdah ohe apop gapa heim ohsi imat pondeishe ohoh ihan Krais ohe kasip
