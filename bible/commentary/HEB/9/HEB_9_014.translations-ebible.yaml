  txu-NT: Be, ga mry kamrô kute kàjbê meo mexja pumũ. Bep Kritu kamrô ne mrãmri meo
    mexkumrẽx. Metĩndjwỳnh Karõ tĩn o ino rer kêtja tãm ne Krituo ban o tỳx nhym kam
    kôt Metĩndjwỳnhmã amingã. Djãm punu ne me kubĩ? Kati, nãm mexo mextire, ajmã kute
    kêt ne ta Metĩndjwỳnhmã amingãn kam kamrô ajkapĩ. Ta kamrô ne prĩne me bajo mex.
    Me batyk ne baje Metĩndjwỳnhmã bakre rax ne nĩjar baba kadjy ne gu me bamã bajaxwe
    kĩnh ne o baba. Nhym kam ta kamrôo prĩne me bakadjwỳnhbê me bajo mex gu me kam
    arỳm bakadjwỳnhbê bapijàm kêt ne amikam bajaxwe'õ mar kêt ne Metĩndjwỳnhmã badjàpênh
    ar baba, Metĩndjwỳnh tĩnjamã apê.
  eng-WEBU: how much more will the blood of Christ, who through the eternal Spirit
    offered himself without defect to God, cleanse your conscience from dead works
    to serve the living God?
  gnw-NT: Ẽrei Cristo jugüɨ ipuere ete jocua reta güi. Echa'ã Cristo iyoa mbae vae
    co. Ẽrei jae umano uñemee vaerã Tumpa pe Espíritu Santo imeño mai ico vae rupi.
    Jáeramo jae jugüɨ ipuere umbai mbaembae mano pegua piyapo vae. Jare picuaata uyembai
    ma co, pepuere vaerã piyeyocui Tumpa imeño mai ico vae pe.
  mux-mux: ⸤Pulu Yili-ni ung nimba panjipa mi lirim ung-uiliinga uluma tingíndu⸥ kung
    akumanga memima-ni yambuma aku-sipa liipa tapunjurum lem penga Krais-nga memale-ni
    ekupu aima olandupa manda liipa tapunjilimú. Yu ulu-pulu-kis te aima naa pípili
    taki-taki molupa mindi puli Mini Kake Tiliele-nga tondulale yu-kene mulupili,
    yunga kangiele Pulu Yili popu topa simbandu yu kulurum. Yi akiliinga memale-ni
    oliunga kangikundu mindi lumaye naa tonjulemú. ‘Yu-ni oliu ulu-pulu-kis telemuláliinga
    kolea-kísina pupu molupu kis-sipu mindi pulkumula ulu-pulu-kis numanale-ni piliilimuluma
    kulu tonjilimáliinga Pulu Yili-ni oliu kanupa kis piliimba ulu te numanuna naa
    pelemú.’ nimbu piliilimulu. Oliu-ni ‘Kona Mululi Pulu Yili-nga ungma piliipu liipu
    yu kanupa kaí piliilimú uluma teamili.’ nimba kene ⸤Yesos-ni⸥ aku-sipa tirim.
  maj-NT: Tsa ni xi b'a̱ ts'íhin kui niu̱, ¿a najmi 'yúhún tjín saha̱ nga'yún jníhi̱
    Cristo̱? Kui xi tíjñajihi̱n Espiri̱tu̱ xi tíjña sín nk'ie nga kitsjá yjoho̱ xi
    nkúhu nku chje̱ xi je nginku̱n Nti̱a̱ná. Kui nga jníhi̱ Cristo̱ ts'ín jehe kju̱a̱nkjintak'unná,
    tu̱ xi najmi ta̱ n'e̱hená ni xi fiko̱ná ngabaya nga tu̱ sahá tsjénnkihi̱í Nti̱a̱ná
    xi tíjña tík'un.
  bkq-NT: Body, tapirâ warâ iunu ton-honre tywykeba kyese watay, Cristo iunu kruz
    wâgâ apâdyby lakuru ton-honreim kuru, inakanhe aguitobyry xygakehoem! Deus Ispiritury
    Âdykâ Iguedânry eon-honrugue Cristo tâwâlâ myakâwâm âtuly Deusram, kynynâ tyiguehoem.
    Mâkâ âdaunloenlâ Deus ize ato sakadânry iunu olâ tywykeba kehoem kyetâ Deus xurâem.
