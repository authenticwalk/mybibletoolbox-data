  cnt-NT: La₁ ja₂lɨn₃ guë́₄ quen₅ jmɨ₄ Cristo i₂ca₂jéin'₂ 'ŋiog₅ ne₄ Diú₄ të₂le₃ quian'₅₄
    Jme₂dsí₂ i₂chan₂ co₂tan₅₄, ca₂join₃ të₃ tsá₃ 'e₂ rë₂cáin'₄. Quian'₅₄ juɨ₅bí₂ jmɨ₄
    Cristo a₂jmo₅ le₁jë́₃ të₂dsɨ₅ jniog₄, a₂tsá₃ ma₃jmo₂ jniog₄ a₂jiog₅ juɨ₅ 'mú₃
    ia₁jaun₂ lé₂ jme₁ti₁ jniog₄ ne₄ Diú₄ jén'₃.
  tif-tif: Kemin, Kraist ata taandala ami kiim kaata sing-tam-daale, uta uta ke-lomdu
    uyo kabaak banula kewasuu. Kraist ami diim kaali atin ti ban kemin katip maakup
    so ma ami diim kawu bombuu dinim. Ale ali toloop kaata ma kuluu-somdala, God ami
    ma kolase disa. Atin ti disa te! God ami Sinik suunkup iloma ata Kraist ayo dap-titil-diilaya,
    iyo mafek mafek God ami atin ti ami kukaalin tap kelaya, almi tiil kaata God kaa
    kuno kolaya kamboya aalip taanse. Kemin, sawaayak kaata, nuli taloop ata kulii-tal
    God kaa kukaala-solup. Yale, taloop kaami kiim kulaa taang-kala-lomdu, numi aket
    tem kabak-ali diing daaluya, tambal ma kelamu disa kemsu. La, Kraist ami kiim
    kaata taba-somdula, numi aket tem uyo ding daaya-lomdu, ban kemin uyo takan-tiiya-som
    kesuu. Kemin, nuli fanang tambal-kup fukun-bamdupla, suunkup ilin unang tunum
    God ami aket fukunin uyo kutal-fuku-bomduwa yo, kala-somla ko.
  nlx-nlx: ते मसी यीशुन लुय जो आपणे आपाह जेलेमकी जीवान द्‍वारे बोगवानान ओंगाण निर्दोस
