    Ma̱a̱n se cavi̱ꞌ u̱u̱n níꞌ, quiꞌya̱j maꞌa̱n níꞌ na̱nj ei. Tana̱nj uún, ne̱ taj
    cheꞌé quiꞌya̱j níꞌ se vaa ꞌyaj níꞌ nu̱ꞌ ꞌnaꞌ mei. Ma̱a̱n se ya̱j roꞌ, quiꞌya̱j
