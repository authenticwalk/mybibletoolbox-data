    hñiiyꜘ kihꜗ Dio mahꜗ jñiiꜘ nehꜙ tuhˉdsëˉ jneˊ kihˈ heˉ hlɨɨhˈ heˉ jngɨɨhꜙ jnänˋ.
    Läꜙja̱ˉ maˉnaˊllu̱u̱ˋ jneˊ mahꜗ jmeenˊ taˊheꜗ kihꜗ Dio ji̱i̱hꜙ.
  kmu-kmu: Ani yamoa amega amaugafamona alino kanale humateanagi Kalaisi kolamoa hulatenea
