  mal-2015: ജഡികശുദ്ധി വരുത്തുന്നു എങ്കിൽ നിത്യാത്മാവിനാൽ ദൈവത്തിന്നു തന്നെത്താൻ നിഷ്കളങ്കനായി
    അർപ്പിച്ച ക്രിസ്തുവിന്റെ രക്തം ജീവനുള്ള ദൈവത്തെ ആരാധിപ്പാൻ നിങ്ങളുടെ മനസ്സാക്ഷിയെ
    നിർജ്ജീവപ്രവൃത്തികളെ പോക്കി എത്ര അധികം ശുദ്ധീകരിക്കും?
  tuo-NT: Wecʉ ye dí meꞌrã, cabra ye dí meꞌrã tojo weeta basiocã pũrĩcãrẽ, Cristo
