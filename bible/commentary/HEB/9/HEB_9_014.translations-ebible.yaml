  dso-dso: ଏଟା ଜଦି ଲକ୍‌ମନର୍‌ ଗାଗଡ୍‌ ଦଇପାର୍‌ଲା, ସେନ୍ତାର୍‌ଆଲେ କିରିସ୍‌ଟର୍‌ ବନିସଙ୍ଗ୍‍
