    ma ndona watnanmo Raraŋ Aetaniacmo an mbuŋa gɨmbamna kirar toca neaŋrinan. Ainda
    moca mana racaindpaikca aina tik niŋgikca mba moa ratri, wanaiŋ. Ma aina makukarmo
    kocnaia moca mairinan, na aia lamŋirena, aina iroar inkara Raraŋ Aetaniacna lamnɨac
    ŋgoutmo aia rat ŋgoin ndeacrena. Aintik aia an tɨpemb wandikmo kai raŋgairaŋ teac,
    ma iarwarna eteacna wat ŋgocor. Na aia iarwarna eteacna watapna Raraŋ Aetaniacna
    aiŋa moraŋ.
  qvm-NT: Jesucristo yawarninta cruzcho jichaycaptenga manami janalanpatsu purificashga
