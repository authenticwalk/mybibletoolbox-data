  ata-ata: Ia sialuxu Kalisito muaꞌulixu ane ne, mo Anu susu vile uxolu noxou uasisi
    manina. Mo no anu xavinu Uleenu e mumauli utotomu kaluxu uasi, la Anu muꞌitalonu
    maulixu mulai noxou Lataua loxo mii sou uꞌela ulai noxou. La sou no anu sialuxu
    ne la uꞌuinu vasimengesi uxali malemalengasi uasi. Anu uiasou susu noxinge la
    xavutalamenge uxali malemalenga no iou Lataua. La sou taxavutalanu lexe no anu
    ꞌilixo sou tamulinu xaixai sou lapuloto tei e tanoꞌu mauli no anu uasi ne tamulinu
    la uasi. La sou nenge tamomomo sou taꞌoxonu xaixai noxou Lataua e mumauli utotomu
    mo kaluxu uasi.
  qvw-NT: Jesusninchicñatacmi ichá wiñaypä cawsä Chuya Ispiritup mana juchayu Tayta
