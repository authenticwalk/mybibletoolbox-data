    ana humo hi mytsaty tsimykaranaha.'
  san-THA: 'ตรฺหิ กึ มนฺยเธฺว ย: สทาตเนนาตฺมนา นิษฺกลงฺกพลิมิว สฺวเมเวศฺวราย ทตฺตวานฺ,
