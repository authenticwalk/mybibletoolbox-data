    chunywa maiye mi wawe timbe motho, mondo wati ne Nyasaye mangima!
  nhe-NT: Pero miyac más hueli quichihua ieso Cristo, pampa ieso quipiya chicahualistli
    para quitlapajpacchihuas tonemilis huan toyolo tlen tlajtlacoli tlen techhuicasquía
    campa miquistli. Huan techchihua ma tijtequipanoca Toteco tlen nelía itztoc. Itonal
    Toteco tlen itztoc para nochipa quipalehui Cristo tlen ax quipixqui niyon se itlajtlacol,
    para ma motemactili ica Toteco queja se tlacajcahualistli tlen senquistoc cuali
    para totlajtlacolhua.
  aii-aii: ܟܡܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܕܸܡܵܐ ܕܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܒܝܲܕ ܪܘܼܚܵܐ ܕܠܥܵܠܲܡ ܡܘܼܩܪܸܒ݂ܵܐ ܠܹܗ
