  nal-nal: Tamon ka vaaratunaan dit faninis aubina malasing kanaan, naanaan ka vaaratunaan
    marazaat a daraaia Kaarisito xat faninis fakdul dia! Pana dikdikang sin a Laklagaai
    a Raabu ina xa iziar bulaai, Kaarisito xa ra lis a roroiang sina nanga, a talazang
    ka ninis ka uzaa zin Nakmai, a daraaina xa vaninis a roroiang sin dia ziaana amun
    matmalabuk taksaat. Amun matmalabuk angkanaan dit purif dia xuna maatang. Naan
    ka ra vaninis dia xuna vaamuzazang paan sin Nakmai xa roro.
  kyq-kyq: mɛt kando moosn al‑Masi cir nakgen ese se! Taa al‑Masi se naan̰ debm salal
