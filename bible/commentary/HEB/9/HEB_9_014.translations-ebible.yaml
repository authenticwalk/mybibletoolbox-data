    śhun'unchicpi cawsä Diosta sirbinapä!
  nfa-nfa: De ladhe raa badha bisa tao dhèu jꞌajꞌi mola-mèci, risi-risi hari dènge
    raa Kristus! Te raa Kristus èèna ka dhu patalale èdhi nèti koasa sasala-sasigo,
    aa pamèu dꞌara èdhi kahèi. Te sasala èdhi ka dhu cèri eele èdhi nèti Ama Lamatua.
    Lodꞌo Yesus Kristus madhe sèmi èèna, Roh Ama Lamatua dhu mamuri taa-taa, soru-bara
    Ne, sèna ka Na soro iisi Na asa Lamatua, nuka sèmi badha korban dhu dènge boe
    tadha karehe ciki sa hèi ètu ngiꞌu na. De limuri ne èdhi bisa le pahaha iisi dènge
    dꞌara kateme mi Ama Lamatua dhu mamuri dènge boe too-lane.
  tnp-tnp: Mətəu nɨra Iesu in tatos nəsanəniən asoli tapirəkɨs natimnati mɨn u. Krɨsto
    in təmol aru sakrifais lan, e nəsanəniən rəha Narmɨn iətəm tətatɨg itulɨn. In
    sakrifais kəti iətəm təhruahru agɨn, nərahiən kəti tɨkə lan. Tol lanəha, kəni
    nɨran in tatos nəsanəniən, təhmen o nafəliən nɨkitəmah o noliən mɨn iətəm kotəhrun
    niti-pəniən itəmi e nɨmɨsiən, məmə itəmah onəkotəfaki əmə kəm Uhgɨn iətəm tətəmiəgəh.
  urd-urd: अगर इन चीज़ों का यह असर था तो फिर मसीह के ख़ून का क्या ज़बरदस्त असर होगा!
    अज़ली रूह के ज़रिए उस ने अपने आप को बेदाग़ क़ुर्बानी के तौर पर पेश किया। यूँ उस
    का ख़ून हमारे ज़मीर को मौत तक पहुँचाने वाले कामों से पाक — साफ़ करता है ताकि हम
    ज़िन्दा ख़ुदा की ख़िदमत कर सकें।
  hot-hot: Ma Kilisi anêŋ thalaleŋ ma hamôŋ ek alim iniŋ thalaleŋ ba hik ku êŋ anêŋ
    daŋ siŋ. Lovak Matheŋ atu ba hamô hatôm wak nômbêŋ intu sapêŋ havatho yani loŋ
    ba intu hêv ida hatôm da atu ba kambom mi ek Wapômbêŋ. Yani havôkwiŋ alalôaniŋ
    kapôlôŋiŋ ma hawa nôm takatu ba tem injik alalô vônô vê ek alalô nanêm yeŋ êndêŋ
    Wapômbêŋ atu ba hamô lôkmala.
  mqj-NT: la ondongpa ia rarana Kristus. Annu ura'na kuasanna Penawa Masero to tuo
    sae lako-lakona lambisan umpopemala' kalena Kristus langngan Puang Allata'alla
    sirapan bua pemala' tae' dengan sassana la umpomasero penawanta dio mai panggauan
    tama'guna anta malara menomba langngan Puang Allata'alla Dewata tuo.
  rus-SYN: То кольми паче кровь Христова, Который Духом Святым принес Себя непорочного
    Богу, очистит совесть нашу от мертвых дел, для служения Богу живому и истинному!
  mbh-mbh: i vava nge a Krais ia mla, e? Ia mla aro i pariri selele it mo te rov i
    a lemir ako ve, vothung kerengare ako aro o pavelpol rinong a it nge, kene i vus
    selele. Na Krais i pavurvur aro i pariri selele it, eneke i sungpot isivenga ile
    mimiong a God nge, ranga ve ini sungong ako ur kerenga e avele i voth nge. Na
    i oma venen aken ako nge Oni Riringa ile engenging. Na i pariri it venen aken
    mo aro te pavurvur nge a God ako i mimi evelelnga ipanesnga.
  bdd-bdd: Ta hesi Keliso bweyahina ꞌebe ꞌabiheꞌehau bwebweꞌana hedade, weyahina ꞌateda
    ꞌiꞌabiheꞌehaudi ma ꞌoinega paihowa besobeso talogwahatedi, ta Yehobaina mayawasina
    ꞌina paihowao tapaihowadi. Weyahina Yaluyaluwa Tabuna miyamiya hatayana Keliso
    ꞌiꞌabihe waiwaiya, ta tauna maꞌina mumuga mabwaiyana dumwaluna ta geya ꞌaigeda
    wete galana ꞌoina, ꞌoinega tauna ꞌipwaoliyeya Yehoba ꞌoina, beno ꞌiꞌamasa tauda
    ꞌada ꞌehau weyahina.
  cbt-NTPO: Quisocristo huënainënso nipirinhuë' noya nóya. Inaso' Yosë hui'nin ni'ton,
    co pi'pisha tëranta' oshahuaninhuë'. Ispirito Santo ya'huëmiatërinsori catahuarin
    ni'ton, canpoa marë' chiminaton anoyacancantomiatërinpoa'. Inaso huënainën a'parin
    oshanënpoa' inquitinpoaso marë'. Inapoaton noyápiachin cancan quëtërinpoa'. Ina
    quëtohuachinpoa', Yosë noya chinotarihua'. Inaso' nanpiarin ni'ton, canpoanta'
    ina marë' noya sacatarihua'.
  srn-NT: dan a brudu fu Kristus sa krin wi moro ete! A Yeye di e libi fu têgo, meki
    tak' A gi Ensrefi na Gado leki wan offer di no e mankeri noti. A brudu fu En e
    krin wi konsensi fu den wroko di bo meki tak' wi dede, fu wi kan dini a libilibi
    Gado.
  cta-NT: Masi juaꞌa̱ nguaꞌni nguꞌ cña nu ngua liꞌ, pana tlyu la cña nu nguaꞌni Cristo
    juani, chaꞌ ndyalú tañi ycuiꞌ yu loꞌo ngujuii yu lo crusi cuentya jiꞌna. Xquiꞌya
    Xtyiꞌi ycuiꞌ Ni, biꞌ chaꞌ ngua jiꞌi̱ Cristo ta yu tyucui ñaꞌa̱ ycuiꞌ ca yu, chaꞌ
    sca ti quiyaꞌ cati̱ quiꞌya nu ntsuꞌu jiꞌna loꞌo ycuiꞌ Ndyosi; nu ycuiꞌ Cristo
    ni, ná ntsuꞌu quiꞌya jiꞌi̱ yu tsiyaꞌ ti, biꞌ chaꞌ taca cuaꞌni lubii Ni cresiya
    jiꞌna, nu loꞌo tyiꞌu tiꞌ na ñiꞌya̱ nu nguaꞌni Ni loꞌo ndyalú tañi ycuiꞌ Ni. Liꞌ
    cuityi̱ Ni lcaa chaꞌ cuxi nu ndyuꞌni ñuꞌu̱ tsa jiꞌna, juaꞌa̱ taca jiꞌna cuaꞌni
    na cña jiꞌi̱ ycuiꞌ Ndyosi nu luꞌú ca nde chalyuu liꞌ.
  bqc-SIM: wa Kilisi pↄ́ o lↄe? À azĩa kpà Luawa sãasai ń Nisĩna pↄ́ ìↄ ku
    gↄↄpii gbãao. Aà au ì wá sↄ̃ pípiwɛ̃ɛ yã́ gianaↄ làasoo musu, kɛ́ wà zĩkɛ
    Lua bɛ̃́ɛɛ.
  tcz-CHONGTHU: Ngaito le chun, ichan geiya Christa thisan chun chonset natohnaa kona
    selepha hetna chu gamchenga asuhthenga Pathen hing chu ihou thei dingu asodoh
    hitam. Ijeh ham itileh tonsot Lhagao thaneina a kona Christa Amatah chu ichonset
    jal uva Pathen a kikatdoh a ahitai.
  mar-mar: तर ज्याने सार्वकालिक आत्म्याकडून निष्कलंक अशा स्वतःस देवाला अर्पिले, त्या
    ख्रिस्ताचे रक्त तुमच्या विवेकभावांस जिवंत देवाची सेवा करण्यासाठी निर्जीव कृत्यांपासून
    किती विशेषेकरून शुद्ध करील?
  snp-snp: Etito nefa, ido Kilisto wanula yakafo netawa ya olu fulo edami ne. Amo
    ya lifimala minámaito, feke mamakeke limo we yakafo Ouna minowa-minowa oto minami
    Ouna aumalalo ya aimola ukana Goti umainako, yamu Goti kofawa nemo we lonola olunawae,
    loto wanula yakafo ukade atuwa yako kilili o ledámoto, moda oude lila lofo folami
    mona ya lute-kateuti ya olu fulitito kilili o ledami ne.
  isl-isl: þá getið þið rétt ímyndað ykkur hvort blóð Krists muni ekki breyta hjörtum
    okkar og lífi! Fórn hans leysir okkur undan þeirri kvöð að þurfa að hlýða gömlu
    reglunum og kemur því jafnframt til leiðar að við þráum að þjóna lifandi Guði.
    Kristur lagði líf sitt af frjálsum vilja í hendur Guðs, með hjálp heilags anda,
    til að deyja fyrir syndir okkar. Hann var fullkominn og syndlaus – algjörlega
    lýtalaus.
  spy-NT: Bo kwōng'uut ꞉yiisyēētaab Kiriistō kusiir ntāsimuut choo bo kēny. Kiinēm
    keey ām Tāmirmiryēētaab Yēyiin nyoo bo kibchuulyo kuyēk kōrōsyoo nyēē churtaat
    ām wōlēē mii ꞉Yēyiin. Kicham ꞉kāāsōōtēywēēkyoo bo ng'ōōki kutākyēēch meet, nteenee
    kōōkōōtiliilēēch ra ꞉korotiikyii sikēēyēchi Yēyiin yiisyēēt.
  xnn-xnn: No mabalin ay nadalosanda gapo isnan basan di animal et am-amed nan kadalosan
    nan ipogaw gapo isnan basan Kristo. Tay gapo isnan badang nan Ispirito Santo ay
    maid patenggana et inted Kristo nan awakna ay maid polos danyona ta matey ta siya
    nan maited ken Apo Dios. Isonga nan basana nan mangdaldalos isnan kinangawi tako
    tapno mabalin ay mensilbi tako isnan tet-ewa ay Dios ay matatatago ay enggana.
    Isonga adi masapol ay ik-ikkan tako nan kaneg nan inik-ikkan nan Judio id kasin
    tay maid kabaelan nan inik-ikkanda ay mangkaan isnan basbasol.
  mwe-mwe: Bhai kwa minyai ja a Kilishitu indu yaikulungwa ikatendeka? Kwa mashili
    gaka Mbumu jwa pitipiti, a Kilishitu bhashinkwiishoya bhayene kubha mbepei ja
    ukonjelo kwa a Nnungu. Minyai jabho shijitutakaye ng'aniyo yetu ya muntima, ipeleshela
    shiwo, nkupinga twaatumishile a Nnungu bhakwete gumi.
  tte-tte: Bwaine paisowa lalakina na iyamo Yeisu ana paisowa topwaoli lalakili ali
    paisowa ilalaki-gabaen. Yeisu ana paisowa koina katela ikabiyakapwali yo ikabiyakaiwela
    na tem mumuga naenaena, bwaimwa ala kaba losuwala yo ala kaba boita, tasikotanan.
    Kamwasane koina sowasowana Yaubada meyawasina koina tapaisowa. Kaiwena Yaluyaluwa
    Tabuna meyawasina Yeisu ikabiyakaiwe na iboma yona ipwaoliyan iboita kaiwela.
    Pwaoline bwaite ginauli dudulaina, nige wenoweno yabo koina.
  tcs-tcs: Tingbaut wiskain prapa nadakain strong dat blad blo Kraist i go ebritaim
    kline at blo yumpla prom meke dem sin wea i go teke yumpla go po el. So nau yumpla
    i ken mata wosip da laip God, tru paua blo da Spirit blo God uda gad longlaip
    poeba. Kraist i bin gibe emselp, wan prapagud opring sakripais po God, po seibe
    yumpla prom ded prom dem sin blo yumpla. Em nogad no sin.
  hlt-THB: Cemyihna a awm awhtaw coet amak kap nawh kumqui Myihla ak caming Khawsa
    venawh amah ingkaw amah ak suum qu Khrih a thi khqoet ingtaw ikawmyih dyna nu
    ningnih thihnaak na anik sawikung “ningnih ak kawlung simnaakkhqi ve ak hqing
    Khawsa bi ni binaak thai aham a ciim law sak khqoet kaw ce!
  soq-soq: 'Gagalo ema ipa ulaipa: Pue osinawa apana etepu mirawa nambesan, tane Iesu
    osinawa ipa mukawa debamaia, mai pue osinawa rua, dia. Iesu bedewe mai wawu da
    do, ita me Aleu wanwankasalala mukawa mampe meba etepa pulolene amona eudida God
    mampe itun. Ema mampe me no nuamba insaisawa dewawa bobopa mitedie eusadia, no
    God wanwankasalala simbiasantaa baiwa.'
  qub-qub: Jesucristo quiquin buluntäninpa yawarninta cruscho jichaycaptenga manami
    janallanpachu limyu caycanchi. Man'chäga jucha rurashanpita perdunasha car yarpayninpis
    rucacashanami caycan. Chayno cananchïpämi Espíritu Santu Jesucristuta yanaparan
    Tayta Dios munashanno noganchi-raycu cruscho wañunanpaj. Chayno perdunamashcanchi
    cushishalla Tayta Dios munashanno cawar sirbinanchïpämi.
  att-att: Á pappanganâ sù dága ni Apu Kesu Kiristu, ta mapakarenuán yù nonò nayù
    ira tatolay megapu sù dága ni Apu, gapu ta awán bulubugá ta liwâ na. Á initapil
    na yù baggi na lápay, nga kunnay ta neyátáng kâ Namarò, megapu sù ángngabbák nayù
    Mangilin nga Ikararuá. Á yáyù nga arát tamin uputan yù kunnay ta iniyátáng da
    ngaw nayù ira pári, nga ari gemma makári sù liwâ na tatolay, gapu ta napakarenuán
    ittamin ánna napatunung yù nonò tam, megapu galâ sù dága ni Apu. Á ajjanin yù
    awayyá tam nga masserbi kâ Namarò nga sigga-inángà nga matotolay ta áddè ta áddè.
  bki-bki: Mo na ver burukija na temeul ga mijikia rila tibe na, mia Kristo kiano
    burukija naio mijikia rila riva lie vo ve toru laka. Kristo naio be toro lu tai,
    naio meravo nonovio, maka ve niajebijo tai toaio, naruei naio mijamo ka kiano
    meuliano ka Niununo Lu mijikia rudu van Atua tibe ka ijaiano tai, ana naio binimei
    be kiado naioruriano. Tibena na mia burukija na Kristo mijikia rila tiniedo rimeravo,
    rivurular kito den kiado im̃auano na m̃ariano nalo rivitiri bulag kito, ka romila
    Atua na meul kiano im̃auano.
  bqp-bqp: oni Kirisi pↄ́ o dↄ yá? À a zĩda kpà Ludaa mamberu sari kũ Nini kũ àdigↄ̃
    kun gↄrↄ sĩnda pínki gbãnao. A aru dì ó swɛ̃̀ pípiwɛrɛ bona yã pã kɛkɛna pìnↄ
    gũn, de ò zĩ kɛ Luda Wɛ̃̀ndidenɛ.
  mcp-mcp: Ŋkə́mʉ́sá ná ísâ ínɨ í fúb búúd, ŋkəmʉsa nə məcií mə́ *Krîst. Krîst nyə
    á ŋwa nyəmɛ́fwó, yə Zɛmbî tâŋ *mətúnʉga mə́sʉ́ mə́ njúl kú nə tɔɔ cúcwán lʉ́ mə́bwam.
    Nyə á sá nə́mə́ nda *shíshim á kandʉgə í á lwó nyə nə́. Ŋgaá nə́ məcií mɛ́ mə́
    sá nə́ milâm mí bə́g shé mifúbán, shé mú yɔw mísɔ́ɔ́lʉ́gʉ́ mí dʉ kə́nd búúd shwɨy
    dɨ́ myá, shé yida yə Zɛmbî á kuwô gúmə́?
  hat-hat: nou pa bezwen mande kisa san Kris la p'ap fè. Avèk pouvwa Sentespri ki
    la tout tan an, li menm li ofri tèt li bay Bondye tankou yon ofrann bèt ki bon
    nèt, san okenn defo. Se konsa, san l' ap lave konsyans nou, l'ap delivre nou anba
    esklavaj lalwa k'ap touye nou an pou nou ka sèvi Bondye vivan an.
  npl-NT: Iwa tla inmesso n yolkameh kipia weletílistli, ¡Iesso n Cristo Jesús okachi
    kipia weletílistli ke inmesso nonteh yolkameh! Porke ika ichikawalis n Espíritu
    Santo non nochipa yolitok, Cristo inewia omotemák makimiktikah kemi se tlamánali
    senchipawak. Iesso techchipawa iwa ya tikmatokeh milák otechchipa. Iwa ijkó ya
    tiweleti tiktekichiwiliskeh Dios non yolitok.
  bgg-bgg: Hì ne izai chak ro, Masi ro ifai è ne muna chiih-è sang rek ro idang pha
    Ragung è Hamangkhung-aphuii shii khriig zid pha ji ai ne awai shii mizid muii.
    Gethek shii isieng Hamangkhung-aphuii ro blia rek muii pha, airo ifai è gethek
    ro adunmey mizen pha lubu munow shii sud phi ro.
  eng-TCENT: how much more will the blood of Christ, who through the eternal Spirit
    offered himself without blemish to God, purify your consciences from dead works
    to serve the living God?
  eng-BSB: how much more will the blood of Christ, who through the eternal Spirit
    offered Himself unblemished to God, purify our consciences from works of death,
    so that we may serve the living God!
  cpu-NT: Irooma iriraane Cristo, iro maperotakerori okantakaakaro pikiteshiretantayetaari.
    Tema ikempitara irirori tekatsi ompaitya inkenakaashityaari, irijatzita shinetainchari
    irovaiteri, ikantakaakari Tasorentsinkantsi. Iriitake oshepithataimirori kaariperori
    pipampithashiretane, tema pantayetakero kaamanetakaantatsiri. Aña ontzimatye pantayetairo
    okaratzi ikovakaimiri Pava, Kañaaneri.
  san-ASM: তৰ্হি কিং মন্যধ্ৱে যঃ সদাতনেনাত্মনা নিষ্কলঙ্কবলিমিৱ স্ৱমেৱেশ্ৱৰায দত্তৱান্,
    তস্য খ্ৰীষ্টস্য ৰুধিৰেণ যুষ্মাকং মনাংস্যমৰেশ্ৱৰস্য সেৱাযৈ কিং মৃত্যুজনকেভ্যঃ কৰ্ম্মভ্যো
    ন পৱিত্ৰীকাৰিষ্যন্তে?
  tac-NT: '''La nejkúrime nísaká alué ajágame me''liá, jípeko abéchigo ''la nejkúrimala
    alué Kristo mukúligame gulusichi chujkugá. ¡Bo''nepi ''yale Onorúgame bi''wéniliga
    ramué na''tálila resítiri ''nátili napurigá ta cha''piboa resítiri bowé, napurigá
    oyérawa alué ''la bijchiá Onorúgame! Alué Onorúgame Alawala, alué napu tasiné
    mukume ju, alueka gu''írile alué Kristo napurigá bi''wémala ramué alawala.'
  eng-WEBPB: how much more will the blood of Christ, who through the eternal Spirit
    offered himself without defect to God, cleanse your conscience from dead works
    to serve the living God?
  gfk-H: Iakan i tutun, ma i tutun sakit bia no gapi ne Karisito na hagamgamatien
    tutun at dahat. Io hua, dahat kilinganei bia kaikek ra sakana magingin ing diet
    lam tar dahat tano minaat, diet ta panim laah. Karisito ga tale bia na hagamgamatien
    tutun at dahat kanong ga tar no nuna nilon tupas Kalou hoing tiga hartabar ma
    pataia ta sakena tana. Ma ga papalim hua ma no dadas tano Halhaliana Tanua. Ga
    hagamgamatien dahat hua bia dahat naga taram tano lilona Kalou.
  viv-viv: Yomuyomu dayagidi againe kaliva wowodi ana yegayega Yaubada matane hivaina.
    Atu Keliso dayagina yomuyomu dayagidi gitubuhege-moꞋena, faꞋina BanaꞋe yana koyona
    keke-moꞋa tu AluꞋaluwa miyamiya-vagahina yana veluga againe Tauna wowona Yaubada
    againe gihawahegena be giꞋalika. Ada Keliso dayagina keke wowodaga gidakiveyeveyegani,
    au nuwafouda gikiveyeveyegana. Yada dewa koyona fatana alika ma faꞋina vita nuwafoudeya
    kaꞋayaꞋayaunena, atu Keliso dayagina mena vitai-nadi givaihegena be nuwafouda
    gikiveyeveyegani-yo Yaubada Tomiya-vagata againe kanavetofaisewa.
  yao-yao: Ana miasi ja Kilisito ngajitenda kugapunda gelego? Kwa machili ga Mbumu
    jwakutama moŵa gose pangali mbesi, Kilisito ŵalityosisye nsyene kwa Akunnungu
    kuŵa mbopesi jemalilwe. Ni miasi jao jo jikuswejesya miningwa jetu kutyochela
    mu masengo gagakwichisya chiwa kuti twatumichile Akunnungu ŵajumi.
  tgp-tgp: ale ha to r̃omr̃omia sohena sava r̃aen Kr̃isto i er̃i onehi na mapur̃a
    na nor̃a rasua na nor̃a vavahinau purongo, matan vara i vair̃a r̃a er̃i lotu God
    sei mo mauri usuri na masalona. Kr̃isto na suihan Tanumen God sei mata tui tui,
    mo hasena silea isan God sohena malamalai tataholo matea mata hehe.
  auc-NT: Mönö Codito guiquënë Tæiyæ̈ Waëmö ïnongä inte në cöwë Quëwengä Önöwoca tönö
    guëa cædinque Wængonguï ingante, Bitö quïmo ïmopa, ante nämä wepæ̈ godongacäimpa.
    Tömengä wepæ̈ ïñömö wïï cæ̈ningä wepæ̈ baï inte godömenque eyepæ̈ pönï wepæ̈ ïmæmpa.
    Ïninque mönö wænguinque wënæ wënæ cæyömonte tömengä, Mïnitö mïmö entawëmïni inte
    ñä mënongate entawente nämä apænte pönente quëwencæmïnimpa, ante nämä wepæ̈ do
    godongacäimpa. Ayæ̈ mönö wënæ wënæ cægaïnö ante wadæ cædinque godömenque pönö
    cæcä ate mönö Wængonguï në Quëwengä ingante në cæmö badinque cæmompa.
  kbc-NT: Pida lawodi Cristo daɡ̶axa meliodi loniciwaɡ̶a. Cristo aɡ̶ica libeyacaɡ̶ajegi
    codaa aɡ̶ica libatiigi. Codaa Liwigo, ane daɡ̶a yeleo, yaxawa me dinibooteta Aneotedoɡ̶oji.
    Lawodi iwilegitema ɡ̶odaaleɡ̶ena niɡ̶inoa ɡ̶odoenataka ane beyagi, niɡ̶inoa anowote
    me ɡ̶odeleo. Ǥodiwilegi eotedibige me jakataɡ̶a me jaoɡ̶a ɡ̶obakeditema Aneotedoɡ̶oji,
    ane ewikegi.
  bmh-bmh: Ulis, Kristus nugau eseu sil igul go unum zilacoroimai, ig isanigeun. Uwait
    nugau Ah Wes muzmuz dacaneu. Gonug Yesus dual daimai, gusig moroun. Guzenina,
    Yesus go nugtal gonugau enib Uwait moroun. Go igul eg tub mab tam, go du tuguianau
    naliupet pet daimai, noumeun. Gonug igual igul eg ebuan unum gau migeun, gonun,
    ig Uwait nugau ameg ebu koli naliu usalai darem. Ig enimig ebuan kasai ze sesamoremun,
    gonug ig i isanigamau, ig noumamam. Ulis, ig igul eg mamam Uwait nug ig eg migamau
    aimai i uminab. Yesus go igul go ig en guzeneun, gonun, ig gonugau wanib ulagwag
    moroimai, Uwait muzmuz awau dacaneu nugau salau murab.
  ctu-BL: Ñumen i c'ʌjñibal i ch'ich'el Cristo. Come mi' poc loq'uel ti lac pusic'al
    jini tsucul bʌ lac melbal cha'an mi lac melben i ye'tel jini cuxul bʌ Dios. Ti'
    p'ʌtʌlel jini Espíritu mach bʌ ajnic mi' jilel, Cristo tsi' yʌc'ʌ i bʌ che' bajche'
    ch'ujul bʌ i majtan Dios mach bʌ anic i mul.
  meq-meq: Kə ge andza niye na, bambaz i Yesu Kəriste a ze ha ta gədaŋ bəɗaw? Kəriste,
    neŋgeye na, kə ge mezeleme bay, kə zla bo ŋgay, kə vəlay a Mbəlom ta gədaŋ i Məsəfəre
    Tsəɗaŋŋa eye. Məsəfəre niye ma ndziye na, ka tor eye. Bambaz ŋgay a təra ha ɗərev
    kway tsəɗaŋŋa hərwi ada wu neheye ŋgwalak eye bay ta diye kway ha a mədahaŋ aye
    na, kâ gakwa sa bay. Ane tuk na, kâ gakwa ɗuh na, məsler i Mbəlom, neŋgeye nakə
    ma ndziye ka tor eye aye.
  noa-H: Mag nemchaain bagaupai deeu Hẽwandamag jëeuju hayaa hapiejerr k'ai, magan
    Cristo bag chará hag k'ãaijã hʌ̃rcha jua t'eeg sim, maach t'ãarpa Hẽwandam dau
    na hajaug paapäaig. Pari magaagan, Cristo meejã meeba hich mag sĩerrʌmta wounag
    pawi hichdëupai hichta nemchaai chi hajapcharamdamjö hʌdʌraa hich t'õopijim maach
    kõit. Magtarr haawai hi bagauta dich k'ĩirjug k'aibag gaaimua maach hok'oopijöjöomjã
    warre chugpaapäaijem, hãba Hẽwandam chadcha hich mag hiiu sĩerrʌmʌgta jëeu wënʌrramk'ĩir.
  alp-NT: Sepo domba kai sapere esi lalakwe esi pakele kena eono iteki nanakwalamaru
    puti hoko Kristuse Eni lalakwe lesi leneka! Eni lalakwe ektili lesi kena ekoa
    ite lalemaru bei dosa rebe ekeri ite kena matale, leke namake ite layani Alla
    rebe Ihidupe eti pelare. Kristuse ruaI riluke nanakwalaI rebe dosa sae more ete
    Alla le Ro Misete rebe eti pela Imere Iriluke ktiline ete Yesuse.
  san-VEL: tarhi ki.m manyadhve ya.h sadaatanenaatmanaa ni.skala"nkabalimiva svameve"svaraaya
    dattavaan, tasya khrii.s.tasya rudhire.na yu.smaaka.m manaa.msyamare"svarasya
    sevaayai ki.m m.rtyujanakebhya.h karmmabhyo na pavitriikaari.syante?
  kbq-kbq: Hagi tamagesa antahiho, Kraisi koramo'a razankrefa me'neankino, fri avu'avazama
    nehunkeno tagutagesa azeri agru higeta, kasefa huno mani'nea Anumzamofona monora
    hunentone. Na'ankure manivava Avamumofo hankavere, Kraisi'a kefozama'a omne ne'mo,
    Anumzamofontera Agra'a avufga tagri kumikura aguza rune.
  kbh-kbh: Ndayá bachnanga tmojanmcá yojanámana ents̈anga cachiñe mo ts̈abengcá Bëngbe
    Bëtsabe delante imojtsatsmëna ca jayanama; y chca, chë ínÿengaftaca Bëngbe Bëtsábioye
    jadórama tmojanobenase, ¡ntsachets̈á más yojtsámana Cristbe buiñe, ndë́muanÿeye
    tojanábuashana bëngbiama cha tojanóbana ora! Chë nÿets tempo vida bomná Espíritbe
    obenánaca, Cristo, chabe derecho vida jtsobomñama cachcá tojanonÿá y bëngbiama
    tojanóbana. Cha, chë ndocna bacna soye ndbomná, tojanóbana ora yojamna mo canÿe
    bayá tondaye ndbemaná chë bachnanga cuafjobacá juats̈ëmbonama, ents̈angbe bacna
    soyëngama; cachcá Cristo, chë ndocna bacna soye ndbomná, bëngbe bacna soyëngama
    jáperdonama tojanóbana. Bëngbiama tojanóbanayeca, Cristo yobena jamama bënga ainaniñe
    corente ts̈abá chamotsetáts̈ëmbo, bacna soyënga bënga tmojamama, chë ndoñe vida
    jtsebomnama bënga junatsana soyënga, chama bënga perdonánënga imojtsemnama, y
    chca, bënga montsobena jtsiyenana, Bëngbe Bëtsá, chë ndegombre ainá yomná, jtseservénëse.
  ron-LSB: cu cât mai mult sângele lui Cristos, care, prin Duhul etern, s-a oferit
    pe sine însuși fără cusur lui Dumnezeu, va curăța conștiința voastră de fapte
    moarte pentru a sluji Dumnezeului viu?
  pon-pon: Daduen ntan Krijtuj jo mau jan kaualap, me tonmeteki pein on Kot ren Nen
    joutuk, me jota me
  nhe-BL: Pero miyac más hueli quichihua ieso Cristo, pampa ieso quipiya chicahualistli
    para quitlapajpacchihuas tonemilis huan toyolo tlen tlajtlacoli tlen techhuicasquía
    campa miquistli. Huan techchihua ma tijtequipanoca Toteco tlen nelía itztoc. Itonal
    Toteco tlen itztoc para nochipa quipalehui Cristo tlen ax quipixqui niyon se itlajtlacol,
    para ma motemactili ica Toteco queja se tlacajcahualistli tlen senquistoc cuali
    para totlajtlacolhua.
  sps-sps: Rafatsiny nan marei sensen to ari te kat a binun to, tan tsue faunot tamuan,
    to sana mi ma fakats faarof, a binun te kat a mat an rafatsiny nane Jisas patsun
    pagafuan, to te mat of rara Ya, kat a binun tsian fiisok. Tan Aaven Suu, Krais
    a sikia tu aveto, Ayei faan iny naa na Tsivon unya ten Gov, faarei Ya na faakor,
    tan nainy te mat fi Ya nei aya. Ai tovei, Ayei mat an rafatsiny Tsunia tatsiiu
    to, Ayei pats ton aveto tsura, sa kat fataabos a aave rara ma nom ravainy Ya na
    fo rejiaf tan aveto tsura, tana saa, ara te kat a fo iring te onot non e Gov ma
    fasaraa irara, sane Krais te fataabos rara matan e Gov, sai tovei ara onot ror
    ma fafaatouf Ya ana ra te binun tana Gov a toto.
  wnc-wnc: Siwan ngana dau wa pasiwa pimakaingu Kraisdane dakngata asiknga yapbikut.
    Ngan. Krais waapata asinggan asinggan yuak kapanin. Sike ita sanga gutonga takngatu
    dua tasikut. Wena siknga. Waapata kepi Anututa nindane waiaknganin sandetnimikge
    tasinangge natake ita aminu kundu kapewan wa aminda i tanguwa kungwake daknga
    tukngwakut. Unzing tasikut takngata sangata ninu dua gatanimuking kakngane asandewik.
    Asandeke nindane musipmin pangenawan Anutu asinggan asinggan yuak kapata puya
    ninde niman pasinim.
  bus-bus: weé Kirisi pↄ́ o dↄↄ́? À a zĩnda kpà Ludaa see sai kↄ̃n Ninii kɛ̀ ègↄ̃
    kuu ai gurↄ píngi gbãaao. À aru è wa swɛ̃̀ pípiwe bↄna kɛkɛkɛna gɛ̀ pìnↄ guu,
    lɛ wà zĩi kɛ Luda Wɛ̃̀ndidenɛ.
  gub-BL: Àràpuhàràn huwykwer umukatu teko Tupàn pe a'e wà. Zaneruwihawete Zezuz huwykwer
    ikatu wera'u ma'ea'yr huwykwer wi a'e. Zanemuawyze tuwe Tupàn a'e kury. Tekwe
    Puràg umur ukàgaw Zezuz pe a'e. A'e rupi uzemono uzezuka kar pà, Tupàn huwa rupi.
    Tekwe Puràg wiko tuweharupi a'e nehe, ukàzym pixik 'ym pà a'e nehe. Izypy mehe
    wikuwe a'e no. Naheta pixik kwaw ikatu 'ymaw Zaneruwihawete Zezuz rehe. Huwykwer
    hakookaw a'e, umukatu zanepy'a a'e. A'e rupi — Xiapo ma'e nehe, zanemuawyze kar
    pà Tupàn pe nehe, naza'e kwaw nehe. Ta'e xikwaw zanepy'a imukatu awer zane xe.
    Naximukatu kwaw zanepy'a. Umukatu a'e. A'e rupi xiapo putar ikatu ma'e Tupàn wikuwe
    ma'e imurywete kar pà nehe kury.
  imo-imo: Nalo Kraistinga mememuni oi teringi ulu pange tenderemo. Kraist yu ulu
    alowa te naa terimu. Aku molo. Mini Kake Teli Koinjo Mololi enge nimumuni Kraist
    yu yunu Gote popo topa tirimu. Aku iyemunga mememuni linonga kangindo kau kulumie
    naa tondoromo. Aku molo. Linonga ulu kerima kulumie torumuna Gotenga kumbekerena
    lino Imbo Kake Telima moromolo lipo manjirimolo. Aku tepa kulumie torumumunga
    lino oi ungu mane enge naa peremomu naa lombilemili. Molopa Kau Puli Gotenga teaio
    nimu ungumu teamili.
  boj-boj: Ariya Kristus aqa leŋ na wagme naŋgo leŋ tulaŋ buŋyejunu. Kristus a jiga
    bei saiqoji. A gago jejamu yansetgosai. A gago are miligi yansetgej. Mondor gaigai
    sqas qaji a na Kristus siŋgilatonaqa aqa segi ŋambile osiqa Qotei atraiyej. Osiqa
    aqa leŋ aiyej qaji dena gago are miligi yansetgej. Deqa iga qalieonum, iga Qotei
    aqa ŋamgalaq di une saiqoji unum. Deqa iga moiyo qaji kumbra kalil uratqom. Osim
    Qotei ŋambile gaigai unu qaji a qa are qaloqnsim wauetoqnqom.
  eng-DRA: How much more shall the blood of Christ, who by the Holy Ghost offered
    himself unspotted unto God, cleanse our conscience from dead works, to serve the
    living God?
  knf-knf: hum di di pñaak pi Kriŧtu pawooŋ paankjinţan ŋhaaş ŋi nja kapënan iko iwaaŋ
    udooni injaaŋ iţij pkeţ ŋhilna ŋdo kalempar Naşibaţi anwooŋ najeb? Ul Kriŧtu awo
    i mnţo ukaaŋ kë bţeŋan bi adoluŋ wi awuluŋ uleeful Naşibaţi kë balila.
  san-KHM: តហ៌ិ កិំ មន្យធ្វេ យះ សទាតនេនាត្មនា និឞ្កលង្កពលិមិវ ស្វមេវេឝ្វរាយ ទត្តវាន៑,
    តស្យ ខ្រីឞ្ដស្យ រុធិរេណ យុឞ្មាកំ មនាំស្យមរេឝ្វរស្យ សេវាយៃ កិំ ម្ឫត្យុជនកេភ្យះ
    កម៌្មភ្យោ ន បវិត្រីការិឞ្យន្តេ?
  arn-NT: Welu tüfa Cristo tañi chalintukuwün mew tañi layael tati Lif Küme Püllü
    ñi kellun mew, Cristo tañi mollfüñ doy faliy kakelu mollfüñ mew, kiñe trürümfalnochi
    rume küme sakrifisio reke. Fey famentuñmatukeeiñmew kom tañi kutranpiwken taiñ
    wesake femken mew ti yelümkelu ta lan dungu mew, femngechi taiñ pepi poyetuafiel
    ta Ngünechen taiñ nieael rumel mongen.
  zas-NT: diidxgui con xrejn Jesucrist nid zanaduladx ree ya guial ma naya ree niz
    loj Dios xcwent dux tol ree, din chileꞌ yaguieen ree ni rën Dios bén naban. Din
    por xguialrniabee xSprijt Dios, Jesucrist bén ad beentczi dol, badëë laagajcaman
    ziꞌc tijb gon par Dios.
  ken-NT: Mbák manoŋ nnya ǎkway nyaka bɛkʉ mmu ambak pɛ́pɛ́p, ná nɛ manoŋ Kristo,
    yi mmu achyɛ mmʉɛt anɛ yɛ̌nyɨŋ ɛ́bhɨkɨ nyɔ́p ntá Mandɛm mbɔ akap ndǔ bɛtaŋ Ɛfóŋó
    mmu achi mpoknkɛm? Manoŋ ami abhɔŋ bɛ́bhɔ́ŋ bɛyǎ bɛtaŋ ndu bɛkʉ bɛ batɨ yɛsɛ
    ambak pɛ́pɛ́p, nɛ bɛ́ sɛ́kɛ́pɛrɛ kʉ mɛnyɨŋ ɛbhɛn bɛ́twɔ̀ bhɛsɛ nɛ nɛwú. Akʉ́
    nɔ́ bɛ́ sɛ́ndɔ́bhɛ tok chi Mandɛm mmu achi nɛpɛ́m.
