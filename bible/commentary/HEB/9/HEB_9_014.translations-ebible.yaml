  uli-uli: Hare ye katos mele, ila ngo be ifa lepal mele mala cchal Kristus yebe faor
    ngalgich! Irel mala kkamelal Espritu Santus mele Jesus yesa tap maligach mala
    holongol ngal Deus, le sew maligach le ye hartael kamdidiy. Mala cchal ila ye
    bele taldigich mo irel fforol maligach ka tor pelal, bo hare gich sibe foru mekla
    Deus la ye molow ye dipli bo sibe foru.
  nin-NT: Ayiyi a Kristi, nggo sama na ankizhi ka si na mri hen? Nu ukyekye ku Izhi
    i iso sese yi uwa à ni itu ima ku Abachi na ni ngla ankizhi ka glo ki inta ni
    isisurr. Ziza inta ka na undu ku Abachi uni so tsitsirr wa.
  acu-NT: 'Antsu Cristo numpe ii tunaarin nekas sakarminuitai. Ni Wakani jakachminutiat
    Cristo pengké tunaarinchau ayat ningki wakerak, iin uwemtikramratas jarutramak
    numparmiayi. Tura asa ii tunaarincha nekas japitramratnuitji. Tura asamtai Cristonu
    ainautikia: Nekasampi wína tunaarunka sakturawaita titinuitji. Tu tinu asar, Yus
    nayaimpinam puja nuka pengker nintimtusar angkan umirkamnawaitji.'
  cak-WNT: Y wi c'o xc'atzin wi ri quiquiq'uel y ri chaj quiche (quixin) ri chicop,
    ¿c'a ta c'a ri ruquiq'uel ri Cristo chi man ta jun nic'atzin wi? Ruma ri Jesucristo
    majun bey xuben ta mac. Y Riya' can riq'ui ruchuk'a' ri Lok'olaj Espíritu ri can
    c'o riche (rixin) xtibe k'ij xtibe sek, xutzuj (xusuj) ri' pa camic chuwech ri
    Dios riche (rixin) chi nuch'ajch'ojsaj ri kánima chare ri mac ri xa camic nuc'om
    pe chake, riche (rixin) chi queri' yojcowin nikaben ri rusamaj ri c'aslic Dios.
  ebk-ebk: Mu nacharosancha babaen as nan charan chi animar, ay achi at paat kaskasin
    nan charan Cristo ay mangcharos kan chitaku? Babaen as nan pannakafialin nan Espiritu
    Santo ay maid patingkiana, inchaton Cristo kan Apo Dios nan mismu ay achorna ay
    maid poros kurangna. Nan charana at mafialina ay charosan nan numnum takú as nan
    maid kotokna ay cha atuatun ay muntoróng as nan utúy ta mafialin takú ay munserfi
    kan Apo Dios ay matataku in-inkiana.
  spa-PDDPT: ¡cuánto más la sangre de Cristo, Quien se ofreció Él mismo sin mancha
    a Dios por medio del Espíritu eterno, limpiará nuestra conciencia de obras muertas
    para servir al Dios vivo!
  ruf-ruf: lelo pfii idamu ya Yesu Kiristu, ambe unogha ghendo? Yeye kwa ingupfu ya
    Ghumuhe iyokala ghamatsuwa ghose, tsakelapfa imwenyegho yawe nambiko inoghile,
