    mena. Pël ëa pötaanök Anutu wëwëapë inëën ëëpenaan pim iitak yok pangk tiarim
    lupöt iirak kölam niwesak mos yaaut wa moolapnaat.
  ipi-ipi: Memepi, bulumakaopi, utupanena tundupa tupamane wuane piyaini tekeko, Kataisana
    tundupa okomane utupane sia mineaipia. Balanga koo mindikipi mindi nayene atea-kola,
    Oli Sipitisa atapowa atalane okomane bala mo tai laya ya-kola, Kataisa bala tane
    Gote lo opa mayaepia. Nanimato Gote saka atapowa atalane okona piape pimai-yapale
    loto, Kataisana tundupa okonemane nanimana ini anda-pangosa koo yalane tupa apialane.
  qul-NT: Chay jina cajtenka, ¡may astawan atiyniyojraj Cristopaj yawarnenka! Wiñay
    Santo Espíritu uqhunta Cristo pay quiquin cuerponta Diosman korkan, mana khelliyoj
    ofrendata jina. Yawarninwan pay conciencianchista limpiochawanchis castigoman
    apaj jucha ruwaskanchiscunamanta, causachcaj Diosta sirvinanchispaj.
  ter-NT: ínapoxo ne itina Kristu. Koati xunákoke Sasá'iti Omíxone Itukó'oviti, enepone
    ákoti uké'eyeaku, kurí'okopeovo Itukó'oviti ne Jesus, enepo porexópo ésa'i pahúnevo
    ûti. Yoko ako ápahuina óvaku isáyunevo nê'e. Koati yupihóvoti xunáko ne itina
    Jesus kasása'ikopea visóneu koane koíteovovi ya kúxoti kixoku vitúkeovo, enepone
    mani iyonópoviti ipihóponovokutike, koane anêkomaka xunáko poréxeovi hokópea ûti
    ne koati kaná'uti Itukó'oviti.
  bmr-NT: Jaano toono icaruno imityama icauhi. Jaanegui fɨne imi Cristo tɨɨjoho janaanɨcɨ
    imityama icahi. Mɨɨro mɨllɨ iicatɨno Gaijafeenedɨ Cristo ifiiriro Moocaanico jeecɨvuuhi
    imɨhɨnibama achahano ifiico iguijenɨuneri. Jaabo tɨɨjoho mojeebɨɨ imitɨ mɨɨnoco
    guijevefaño asatyonoco, mɨɨhaico nitɨhi, Moocaani iicaaboco mejeecɨvequi.
  fuf-fuf: kono Almasiihu on kaɲun ko hoore mun tigi ittani Alla sadaka e ɓaawo ella,
    e hoore ardoreede Ruuhu Poomayankeejo on, ko haa honto non ƴiiƴan makko ɗan laɓɓinta
    ɓerɗe men, itta en e kuuɗe nawrayɗe en e mayde, fii no rewiren Alla Wuuruɗo on!
  bhl-bhl: Kulu koyem kemaliw kate, Kulais em buselse kaim be samal im buselsiliw
    kaim beelo bakilewkabe te. E kunum waneng im kulin mutuk tem em ibolow fukunin
    ninik sen so be atin kuw alik alik ging koyemkabe kasike. Nimtew angom? Kulais
    e sen so banim kese kate, sunsun alakabe Sunbin-Finik e Kulais elo kitil kelewei,
    e aik ayem dim dukukabiliw samal emdiw keko, akalem kaim buseleko, Sunbin-Got
    elo dulewse kasike. Beem mongom ete nu kame suaem kilele finik so duyeminba kukuyemin
    weng be nam gelewuw kate, num ibolow fukunin be ki keko, finik so bin Sunbin-Got
    em wiin be kilele daolew kekabuluw te.
  ons-ons: Ŋo Kristo wane weŋemine eaŋo yemo zok manerop saukŋonge, ea yemo welekatne!
    Gege togon Asu oŋo nabok okankaki, koto so solaine koropka Anutu wane soe soep
    bakom ewe zonom, Kristo eŋe oŋomka sunka mange. Eŋane weŋemineŋo baŋ ŋenane kotozo
    urata kepe ŋeiŋo mi mamaine maki di borikine pa wareke, ea korop saukki ket wareake,
    ea wane ŋene maine Anutu gegeinerop eŋane urata ma more qelitine qekene.
  con-NTPO: ñoa'me tsu Cristombe anjampaja ti'tsse bare. Cristoja egae tsincon'masia.
    Tsangae Jincho'cho Chiga Qquendya'pa tisema quiñaensi se'pimbe'yi, ñotssia oveja
    sintti'ccoave mechoqquia'caen, tisuma Chiganga afeye pa. Papa tisu anjampai'ccu
    ingi injama'cho egae tsincon'choma tsangae giyaen. Tsa'caen giyaensi gi tsa egae
    tsincon'choma aqque'paye osha'fa. Ingi semamba osha'choma afe'choja ingima giyaeñe
    oshambipa ñoa'me barembi tsu. Tsa'ma Cristo ingima giyaensi gi avujatsse Ñoa'me
    Cansia Chigama pañamba Tise in'janqquia'caen canse'fa.
  ghs-ghs: Qate poiqa Kiristui Sumasa dzakapanomaho teteke qusubaiteqi makaamake dzuu
    nomema Ohongaho taanga napaho irina oota oke ai siginaiteqi napaho qupa khata
    qidzaiteta. Qidzaite eehahaitemi napai bauraho gisi ma qase oonomake qaateqa Ohonga
    qaraqaranoma meenipamuke qusubaite noho baura usaqe qere biire qaarare.
  peg-peg: ୱାଟିଂ ଇମ୍‌ଣି କ୍ରିସ୍ଟ ୱିଜ଼୍‌ୱି ଜିବୁନ୍ତି ହୁଦାଂ ଜାର୍‌ତିଂ ଦସିହିଲ୍‌ୱି ପୁଜାଲାକେ
    ଇସ୍ୱର୍‌ତି ଲାଗାୟ୍‌ ପୁଜା କିତାନ୍‌, ହେୱାନ୍ତି ନେତେର୍‌ ଏଚେକ୍‌ ଆଦିକ୍‌ ପାତେକ୍‌ ଜିତାକା
