  gun-gun: Ha'e gui Cristo ruguy katuve ma nhandeky'a'o 'rã, mba'eta Nhe'ẽ imarã e'ỹ
    va'e po'akaa rupi iky'a e'ỹ va'e vy ha'e ae ojejuka uka raka'e Nhanderuete pe
    ome'ẽ mbyrã. Ha'e rami vy nhandepy'apy rupi peve 'rã nhandeky'a'o, jajapo ve'ỹ
    aguã manoa katy nhandereraa arã nunga, Nhanderuete oikove va'e pe anho nhandekuai
    aguã.
  agu-BL: Poro ko at ntak' yi e'chk xtxolbila'tz inin tzun pyor yi ẍch'el Cristo,
    na mas ba'n yi tetz ẍch'el tetz katx'ixwatz. Na, tak' tib i' tetz katx'ixwatz
    swutz Ryos tan porer yi Espíritu Sant. Nin qui'c mu'ẍ tal yana'sil i'. Nin ja
    xcye' yi tetz ẍch'el yi el kojxuj tan xtx'ajle'n cunin te kalma', nin tan telse'n
    len yi e'chk yab ajtza'kl yi na xcye' tan kapitle'n nin tk'ab quimichil, nin ya'stzun
    tulej bantz kaxcone'n tetz yi Ryos yi itz' nin tetz.
  isn-isn: itii shanga ikilo itungili isakami naiza kukiila Ng'wau Ng'welu nua kali
    na kali ai wipumile u mukola bila kinkwaatya kung'wa Itunda, ku oja i masigo itu
    kupuma mu ntendo ni yikule kumuaiilya Itunda ni mupanga?
  ilo-ULB: ad-addanto pay iti dara ni Cristo, a babaen ti awan inggana nga Espiritu
    ket indatonna iti bagina nga awan iti rugitna iti Dios, dalusanna dagiti konsensiatayo
    manipud kadagiti natay nga aramid tapno pagserbiantayo ti sibibiag a Dios?
  pir-NT: Sa ijiye ñañene wahiquina diire tiquina ohori mehna, nitine tiquina ohori
    mehna tiquina cose weriro saha ti yʉhdʉoro Cristo pehe tiquiro diire cohãno mehna
    mari ñañe yerire quehnoano cose we peho cãre. Tiquiro ñañe marieniquiro ijiro,
    curusapʉ yariaro tiquiro basita tiquiro pagʉ, tiquiro jeripohna mehna Cohãcjʉ̃re
    ohoro saha yeahye. Espíritu Santo sa ijiducuriquiro yedohoye mehna sa yeahye tiquiro.
    Sa ye mari ñañe yerire tiquiro cose wegʉ̃ ihñano mari ñañe buhirire Cohãcjʉ̃ bo
    cãhye. Ti ñañe buhirire cʉona pecapʉ wahaborina ijimi mari. Tiquiro cose wenohrina
    ijina, Cohãcjʉ̃ catiriquiro tiquiro cahmeñene ye masiaja mari.
  anv-NT: Ne mbɔgé manoó amií ufɔɔ́ menya ɛyina mawyaá uto na, ɛbyɛnnó ami Kras
    mawyaá uto kpaá mampwɔ amu. Né uto Mendoó Ukpea, muú alú tɛ kwyakwya, Kras
    achyɛɛ́ gemɛ jií mbaá Ɛsɔwɔ gétúgé sé. Ji apyɛmbɔ nnó ashwɔné ufɛre sé
    ɛ́kágé dépyɛgé upwyapwyané unó ne nnó ɛsé dépyɛge ɛlé utɔɔ́ Ɛsɔwɔ muú
    alú mebɛ.
  sab-NT: Agwa ulia bda bea kledu kwian gbe trate sugetidale alin e suiale, gire ene
    ulia che mo ta gbadale suge Jesucristo jokeda giti e ma no bda beage, Jesucristo
    giti che ta chege trate no ulita Chube gwa giti diali chui tangle. Jesucristo
    noare trate ni ama agedu me no sidri, Chube Oña Jesucristo kira gbu mo kete gwaleda
    boi daga ngwale Chube gwa giti kwian ulita alin salengwli unsuialin tangle kwian
    gerunga Chube ole daba alin bda gweale no no trate guda Chube gwa giti daba na
    kle age me no giti kare. Jesucristo jokeda che agedu me no giti, che ama gerua
    gai ulia gire Jesucristo che ta lite no trate che ta chege trate Chube gwa giti
    che me age me no che agedu ngeru kare. Ene che ñage lle no boi Chube alin toi
    diali Chube takalin kare, Chube ulia no trate ama ulia Chube gwade kiraske.
  tmd-tmd: Hön bla haña nöbö mö piaku palgwañ rɨmɨn, cɨnö cɨnö, nöbö mö calɨm, kömö
    nɨgmɨdöŋ aku nugwön nugwöla, Inöma öim öim mɨd aku Krais Nöbö Lei Keiryöbö Ödöriö
    aku pɨsaŋ mɨdön, anɨŋ ñöx nɨgön wöröxɨm, hañ nuŋwa pɨnöŋ aku anɨŋ raŋ, ap kib
    mag gwogwo rɨmɨdöl pɨx aku madmag yuö an kwo mɨd aku örɨx abaŋ, pɨn pal wöd wöröxɨb
    adöi aku röböxön, God öim kömö mɨd Nöbö akwör mabö rɨ nöinɨm.
  acr-NNT: We kuꞌan kꞌu riꞌ waꞌ rukikꞌel juna awaj, ¡makꞌuwariꞌ rukikꞌel ri Cristo!
    Ma ruma ri Ruxlabꞌixel ri Dios na jinta utaqexik, ri Cristo, ri na jinta kꞌana
    umak, xuya ribꞌ pa kamik chwach ri Dios chaꞌ jelaꞌ kujosqꞌij ri qanimaꞌ che ri
    mak, ri kukꞌam lo qꞌatbꞌal tzij re kamik paqawiꞌ. Jekꞌulaꞌ ruma ri Cristo kaqanaꞌ
    chiqakꞌuꞌx na jinta chi qamak y utz kꞌu riꞌ kaqaloqꞌnimaj ri Dios kꞌaslik.
  kpg-kpg: Malaa, nia dodo o Christ koia e mogobuna. Christ ne tigidaumaha dono huaidina
    madammaa ang gi God, mai di Hagataalunga Dabu dee odi. Nia dodo o Christ ga haga madammaa
    tadau lodo i nia daumaha balumee, gii mee ai gidaadou di hai hegau gi di God Mouli.
  taj-taj: झन ख्रीष्‍टला काग्‍याम य्‍हाङ सोसी छोन्‍बो परमेश्‍वरदा तेन्‍गै भिसी य्‍हाङदा
    सिना लबा गे लपुङ्बा नइबा सेमदा चोखो स्‍होबा मुला। तिग्‍दा भिसम ख्रीष्‍ट खाइमै
    नाश आतबा आत्‍माग्‍याम तिगै दोष आरेबा बलि दोसी ह्राङसे ह्राङदान परमेश्‍वरदा फुल्‍जी।
  avt-avt: Hemkre me meme metike bulmakau mesak menmen mau yɨnk kaiu keremem te Krais
    hɨrak iuwe kinɨn meme metike bulmakau, hemkre mɨrak yaaim minɨn hemkre mɨram,
    hɨram mesak menmen enum mekre han kaiu. God Hɨmɨn Yaaik kekepik hɨrak kerek yaaik
    kɨrɨak menmen enum au te hɨrak kewepwar hemkre mɨrak kewet God em. Te hemkre mɨrak
    yaaim mamkaap haiu mɨt hɨram mesak menmen enum mekre han kaiu, te haiu emises
    God werek werek kerek kaku kakɨt tipmain tipmain enum eik.
  cbk-cbk: Si deverasan gayot ese acerca del sangre de animal, mas mejor el efecto
    del sangre di Jesucristo, quien ya ofrece con Dios el di suyo mismo cuerpo por
    medio del Espiritu eterna como un ofrenda perfecto. Y aquel sangre di suyo amo
    el mas efectivo para hace limpio el di aton conciencia para hende kita ay hace
    el trabajo de nuay sirve, sino ay sirvi kita con Dios quien hende nunca ay muri.
  uig-ARA: ئۇنداقتا، مەڭگۈلۈك روھ ئارقىلىق ئۆزىنى غۇبارسىز قۇربانلىق سۈپىتىدە خۇداغا
    ئاتىغان مەسىھنىڭ قېنى ۋىجدانىڭلارنى ئۆلۈك ئىشلاردىن پاك قىلىپ، بىزنى مەڭگۈ ھايات
    خۇداغا ئىبادەت قىلىشقا تېخىمۇ يېتەكلىمەمدۇ؟!
  tuf-tuf: Cuatán Jesucristo chinír im aban to bijacro. Eyat ima urán ajcan tayar
    bár etar, uwat Sir tayar yajác tunin ac ima aban to bijacro. Eyat tayar yajti
    cuar, aban to bir chinjacro. Etarwan ima aban to bir cuitar baat ay bár yajác
    tayar sicor tayar bár chájacro. Isan ur ay bar yajác tayar ques sácata binro.
    Eyta cuar eyat isan tayar bár chájacro. Isan tayar bár chajac rehquít, Sir tamo
    caba síhw̃ataro. Sir ojcor caba conátaro.
  abx-abx: iya pa ba' i matuman pina'agi si laha'-na si Kristo nga maka'ala' si duda-ta
    nga aniya' pa baratunun-ta kam si mga buhat nga akaguyod pada'iray si kamatayon
    nga bulag si Diyos basi' akasirbi kita kam si gana' kamatayun-na Diyos! Agpahalad-na
    si Kristo i kalugaringun-na nga gana' pangundi'an-na pada'iray si Diyos pina'agi
    si pagpasarig-na si Espirito mag'ayop si iya hasta si kahastahan.
  mco-NT: (Je huingapxpɨ huɨdibɨ tumb ma Dios ytɨjc ya naaxhuiñ ca' ymadägy co jäy
    yajpocyhuädzɨpy mɨɨd toro ñɨ'py), Jesucristo nïgɨ tɨ ymadägy yajpocyhuäch jäy
    ajcxy mɨɨd ycɨ'mnɨ'py. Com Jesucristo ymɨɨd je Dios yjɨhuɨ'ñ ymɨc'ajt huɨdibɨ
    ca' ycɨxɨpy ytɨgoyɨpy ni mɨna, chi ñaygɨ̈yejcɨ cɨ'm ma Dios mɨɨd Dios yjɨhuɨ'ñ
    ymɨc'ajt, jadu'n nej tüg huindzɨgɨ'ñ huätzpɨ, com ca' ni ma ni ti tundɨgoy. E
    mɨɨd ycɨ'mnɨ'py Jesucristo xyajhuaatzɨm je jɨbɨcpɨ ma ajt njot nhuinma'ñ, ca'ydɨ
    ndunɨm huɨdibɨ Dios ca' jäygɨdägy, e jadu'n ajt huaad ndunɨm ma je Dios juugypɨ
    ytung.
  cpb-NT: Irooma riraa Cristo, iro maperotzirori okiteshiretakaantzi. Tekaatsi oita
    inkenakaashityaari, irijatziita shinetaincha rowamagaiteri, ikantakaakari Tasorenkantsi.
    Iriitake oshetapithataimirori kaariperori pikenkithashiretanewo, tema pantayetakero
    kaamanetakaantatsiri. Ontzimatye pantayetairo ikowakayimiri Pawa, Kañaaneri.
  aon-aon: Aria Krais ananibor owishibor douk beshagrakuk abom ehudok harik iri aih.
    Enyudok Iruhin ananin Mishin nyape ihih nyumneh iri nyakon dodog aria nakon anan
    kanak um Iruhin kabi enen ofa um. Anan douk madae nunek enesh yoweishi inahos
    shupenyan uwe, uwok meyoh. Douk namudok aria shan ananibor owishibor bakwrupukuk
    abom apak menekesh iri yoweishi inahos. Aria apak urkwip porum apak douk madukemesh
    um apak madae enesh yoweishi inahos shupenyap uwe, uwok. Nataurumap namudok um
    apak mare watak munek yoweishi inahos aria shop mugok, uwok. Aria apak douk mupe
    munek anudok Iruhin douk nape ihih nyumneh iri ananin mour.
  hus-NT-2005: Por max anchanꞌ, ¿awxeꞌ yab in koꞌol más i awiltaláb nin xichʼál na
    Kristo? Pos kʼal tin cháp an Tʼokat Ejattaláb xi kʼwajat malilíl i kʼij, na Kristo
    in pikbaꞌ tinbáꞌ abal a Dios jelti jun i pikbaxtaláb xi yab chʼoꞌodh ani kʼal
    nin xichʼál, tu wixkʼintsal an ti chalab xi tu júnál ban chemlá abal ki ejto ki
    tʼójontsi na Dios xi ejat.
  mig-NT: núsáá te naga̱ ni̱ kuu nɨñi̱ Cristo ja̱ má nákacha ini̱ añú‑ro̱ núu̱ tíñu
    ñáá kásá'a‑ró, náva̱'a kuu kuatíñu‑ró núu̱ Dios, I'a̱ chakú. Chi̱ Cristo, tú chá'án
    kútɨ‑yá, te ni̱ soko̱‑yá máá‑yá nuu̱ Dios, ni̱ sá'a Espíritu ja̱ íó nɨ́ɨ́ káni.
  bps-bps: Kabay too mabtas fa i litè Krayst di klifet i salà, du fagu di tabeng Tulus
    Dwata i landè gutambuan na landè gusenan dsù Krayst i kton di Dwata na landè gukulang
    i dsuan. Na fagu di litean, falwaan ito di dad sasè fandam mdà di dad sasè nimoito.
    Na du glut ani, fakay ito mimò i knayè Dwata too mto.
  mbs-mbs: Meneng labi pa dakel se egkebatog pineokit te dipanog i Cristo, so lininisan
    kidon den lekat te salà. Pineokit te tabang te Espiritu Santo wedad temanan din,
    nemegay sikandin te kandin lawa diyà te Timanem, aw inimetayan sikandin pengkey
    wedad palos salà din. So lininisan kidon den lekat te salà pineokit te dipanog
    i Cristo, yan wedad den keilangan te pegsalig tadon diyà te inang wedad ontong,
    meneng simalig kidon den diyà te Timanem wedad temanan din.
  tof-tof: Zitülkus ene amkomana, Kerrison óe gaodóma wirrian ngarkwat tónggapónóm!
    Ngarkwat-koke Samuan arüngi, wa tóba tóman-koke büb gyaur klamzan ekyanórr Godón.
    Oya óea sab mibü gyagüpitótók kolkal tirre ene elklazadógab, büdül kwatódó ne
    klama balngomóldako, igósüm mi sab gaodó kwarilo ene arról Godónkü zagetóm.
  cme-NT: Bĩmbaaŋ-tãmma da ma gbãa migãaŋ nɛliɛŋo‑i migãaŋ daama temma‑i, miɛ
    iŋ ciɛ guɔyuɔ maŋ, Yesu fuɔ maŋ saa ce kuubabalaaŋgu da, aa pã u fɛrɛ hã Diiloŋo‑i
    Diiloŋ-Yalle barguɔ‑i-na, fuɔ tãmma ka hur i balaaŋgu‑i ka hi hie a migãaŋ i
    hɔmmu‑i i tiɛ cãa Diiloŋo‑i Cicɛ̃lmantieŋo‑i?
  sus-sus: Ala xa Mixi Sugandixi wuli mu dangima xɛ na ra? A naxa a yɛtɛ ba sɛrɛxɛ
    kamalixi ra Ala bɛ, Ala Xaxili Sɛniyɛnxi xa yaamari bun ma, alako a xa won xaxili
    rasɛniyɛn wali ɲaaxie ma, naxee won faxama. A na raba nɛ won bɛ alako won xa Ala
    Ɲiɲɛ batu.
  pon-2006: eri, ntahn Krais soh pahn manamansang? Krais ketin meirongkihong Koht
    pein ih unsek ni meirong mwakelekel ehu sang rehn sapwellime Ngehn soutuk. Ntahn
    Krais pahn kamwakelehda kapehditail kan sang tiahk en kaudok soh-katepe kan, pwe
    kitail en kak papah Koht ieias.
  dad-dad: Are momoi youf are, Kristus nẽ naud naig fe yenẽf! Ĩ Awa Uur faimud ibodkeleya
    bunem, yogo bouwa amuyẽ sã, Negur bun sesewi fen. Yogon naud anim, ada wauda laa
    bun ileya nẽ tobonunã bun tamal kulo fadalef, anĩ bunem, ada mata ibodõya Negur
    aruna talouf.
  zab-NT: latixcu cun rɨny xte Jesucrist quɨt iziiennɨ dec ananian nez lo Dios xte
    de xtuldnɨ, par chalee idxannɨ zec ni rcaaz Dios ni rbeznabány. Te pur, pur guelrnabee
    xte Spíritu Sant, Jesucrist laany ni quɨt xi duldti baanny, bdeedny laany zec
    tuby gun par Dios.
  ksd-ksd: a gapu i Kristo, nina i ga tul tar mule tai God ure ra Tulungen ba pa na
    mutu, ma pa ta pakana dur tana, na dur valar vue ra lavur papalum vakuku ta ra
    bala i dat, upi dat a torom ta ra launa God.
  msm-NT: Na, ko sikan to nakahinlu to yawa to otow to diya una, iyan on man kona
    mahinlu to otow kuntoon pinaagi to yangosa ni Cristo! Su sikan yangosa din ogpakahugas
    to ginhawa ta no naligsoman to mgo hinang no wada pues agun no ogpakatuman kid
    kuntoon to buhi no Diyus. Su si Cristo no wada yagboy sae, inghalad din to kaugalingon
    din diya to Diyus pinaagi to wada katapusan no Ispiritu Santu.
  myk-myk: Ga Kirisa shishan ya fɛfɛɛrɛ pyi na ye yee na xuuni! Tɛhɛnɛ baa Kilɛ wo
    Munaa li gbɔɔrɔ ni wʼa wuyɛ kan Kilɛ mu saraga, manɛ ɲɛ kemu na wɛ. Wu shishan
    ya ɲuŋɔ baa keree je laha wèe zɔlɔɔ na, kɔnhɔ wèe di da kapyeŋɛɛ pyi Kilɛ ɲìi
    wo wu mu.
  sbe-sbe: Na Yaluwa Tabuna Miyamiyahaina Yesu ye hebayao na ye bom ye moseꞌuyoi Yaubada
    unai. Na iya meta nige yababana hesau. Unai ede Keliso kwasinana ye gigibwalikalili
    na kabo suisui kwasinadi. Kabahemwaloida laulaudiyao udoiꞌudoi udiyedi Keliso
    kwasinana nuwadao ye heꞌaꞌadi, to bena Yaubada Maumaulina ta kaihelahui.
  mcr-mcr: Mä Kraisi Iqueä häŋeqä di, iuŋi ämäwqätäuä. Iqu suqä quvqä hui miqä näwinyä
    aaŋqä eä, Dŋä Äŋguä Hea Ique-ique Pmeqä Iqueä yäŋänäqŋqetaŋi, Iqu äpäkonätä, Iqueqä-kiuä
    Goti Ique äwiŋgqe. Ga Iqueä häŋeqe, ikikinyäŋä inemäkqe, neyaqä huiwä dunä ma,
    neyaqä suqä-iwäsäuqä duŋi, “Ne Goti Iqueä hiŋuä iqiŋi, ikikinyäŋä äyä äpmeŋunä”
    näqŋqä metuŋquä inemäkänä. Iiŋä dutaŋi ne wäuŋui, äpäkoŋqä duŋi ävämetanä, Goti
    hea ique-ique pmeqä Iqueqenä imäkqa uwquatuŋque.
  cux-NT: Ní chuū ní cuaacu. Maaⁿ ní nééné n'daacā ca chi cuuvi diiⁿ yuūúⁿ yeⁿ'e Cristo
    nguɛ́ɛ́ ti yuūúⁿ yeⁿ'é 'iiti. Cucáávā Espíritu N'dai yeⁿ'é Ndyuūs chi canduuchi
    cueⁿ'é daāⁿmaⁿ, Cristo diíⁿ yā ofrecer cuerpo yeⁿ'e maáⁿ yā chi 'iiⁿ'yāⁿ s'eeⁿ
    'caaⁿ'núⁿ yā 'yā cáávā ofrenda yeⁿ'é Ndyuūs, ofrenda chi n'daacā yeⁿ'ē. Ní yuūúⁿ
    yeⁿ'e Cristo ní cuuvi didɛɛvɛ staava yeⁿ'ē yú yeⁿ'e nducuéⁿ'ē chi nadacadíínuuⁿ
    yú chi nguɛ́ɛ́ n'daacā. Ní 'íícú cuuvi s'uuúⁿ ní dichíí'vɛ̄ yú Ndyuūs chi canduuchi.
  tur-YTC: '@see-verse:HEB.009.013'
  san-ITR: tarhi kiM manyadhve yaH sadAtanenAtmanA niShkala Nkabalimiva svameveshvarAya
    dattavAn, tasya khrIShTasya rudhireNa yuShmAkaM manAMsyamareshvarasya sevAyai
    kiM mR^ityujanakebhyaH karmmabhyo na pavitrIkAriShyante?
  bel-N: наколькі больш кроў Хрыста, Які праз Духа вечнага прынёс Сябе беззаганнага
    Богу, ачысьціць сумленьне вашае ад мёртвых справаў дзеля служэньня Богу Жывому?
  sch-sch: Khrista thisen vangin te athei uol ok rang na! Kumtuong Ratha ruoinân
    Pathien kôm ama nanâkin inbôlna achukpharin ânpêk zoi sikin, Pathien ring
    sin ei tho theina rangin a thisenin thina mintung ngâi ngei sin renga ei sielesarietna
    minthieng a tih.
  mic-MIQNT: Na nige' ula teliaq me' gatu ma'muni pgwatunew Se'suguli umal'tem ta'n
    tujiw nepgaq aq gaqiguniepnaq. Mo goqwei amsaltenug negmeg. Wet sapu tl lugwet
    Wejuli Nisgam ta'n apji mimajit Se'sus iga'toqop ugmimajuaqanm gujjieweigtug.
    Na menaqqajewei ignmatimgewei ugjit 'gtlue'utiwal. Ignmatimgewei ta'n iapjiwewe'tew
    aq Gjinisgam wel'te'tg. Na tela'tegep, gis waqama'lugsitesnu 'ggamlamuninal ta'n
    teli pata'taqati'gw. Aq mo nugu wejo'tmnenu waqamalsulti'gw ta'n ginu gis tla'taqati'gw
    gatu awna Se'suguli gisi iga'toqop ugmimajuaqanm ugjit ginu. Glaman nige' gis
    lugowatesnu Gjinisgam ta'n apji mimajit.
  huu-NT: Toɨnɨaɨna fañeno Jusiñamuina birui sedadɨcaɨ. Cristo fiodaiacana jira, naimɨe
    dɨaillamona, caɨ jeacɨno facaina Jusiñamui caɨna duere fɨnoñeite. Cristo comecɨ
    jitailla jira, Jusiñamui Joreño naimɨena oretaja jira, naimɨe fiodaite. Cristodɨ
    Jusiñamui Jitona jira, naimɨemo jeacɨno iñena jira, caɨ jeacɨno facaina naimɨe
    fiodaillamona, caɨ comecɨaɨna raise fɨnobitade.
  jiv-NT: Túrasha Kristu numpé̱ ii tunaari̱n peṉké asakáruiti. Túramtai yamaikia
    tunáa jákatniunam júana nuja̱i̱ itit enentáimtumatsuk nekas iwaaku Yus shiir umirkamniaitji.
    Kristu peṉké tunaarincha asa tuke jákashtin Wakaní̱ kakarmari̱ji̱a̱i̱ jákatniunam
    Yusai̱ surumakmiayi.
  otm-NT: Pɛ gam bɛ̨mhbʉ man'da ɛ̨mmɛ i ja rá ts'ɛdi a rá ji ra Cristo, bi mberca
    ma ts'on'yomfɛ̨nihʉ midí 'uegahʉ nangue Oją, n'dahma da zä ga ørpahʉ rá 'bɛfi
    Oją gue i 'bʉi. Nguetho hin'yʉ rá ts'oqui ra Cristo, nɛ bin unsɛ bʉ 'bʉ Oją, ra
    'bøts'e gue maząi di muui bʉ nam bɛ̨n Oją.
  dah-dah: Gega Yesu Kristuyen daribe dapŋa dari gote folek. Yeŋbe mata buluŋ muŋ
    kuram moŋ. Niŋgeb Holi Spirit hugiŋeŋ hitiŋ gote saŋiŋdebe yiŋgeŋ Al Kuruŋ galak
    irhem yeŋ kamyiŋ. Niŋgeb darimiŋ gore ulniniŋ siŋare ga po ma wuk iryiŋ. Ulniniŋya
    bininiŋya goyen tumŋaŋ halde wuk diryiŋ. Gwahade niŋgeb Al Kuruŋ tubul teŋ gisaw
    kutek mata buluŋbe yubul po titek. Gogab Al Kuruŋ gwahader hitiŋ go po gama irde
    yeŋ ge po meteŋ teŋ hitek.
  tnk-tnk: Mə ro nɨpərhienien i rəfo ia nɨte Kristo? In rukurən noien məpi raka. Ia
    nɨskaiien səvəi Nənɨmwɨn sə ramarə rerɨn, Kristo rɨməuvei pen atukw a in m Kumwesən
    rəmwhen ia nərimɨru nərəhaien riwən irə kousi əpune kuvei pen m Kumwesən. Nɨte
    Kristo traikuas ia rerɨmiaha tɨ noien emhə me mə kɨmiaha hiəukurən no tukwiniien
    nari m Kumwesən sə ramɨru.
  kpr-kpr: O Keriso da ororo mo, fakinagori. Asisi Kakara evovodae irira ainda fakinaimi,
    Keriso namondedae sise, tofo nunda ororoimi God kena joba futusira. Numokena ari
    eko eni tefori. Ava sedo, nunda ororoimi namondeda dubo joká seghuse, fisi da
    ari a ari manai ava seghe fugari dadabari, namonde tuturo edo, God evovodae irira
    ainda uju avanembo use irarera.
  san-IAS: tarhi kiṁ manyadhve yaḥ sadātanenātmanā niṣkalaṅkabalimiva svameveśvarāya
    dattavān, tasya khrīṣṭasya rudhireṇa yuṣmākaṁ manāṁsyamareśvarasya sevāyai kiṁ
    mṛtyujanakebhyaḥ karmmabhyo na pavitrīkāriṣyante?
  nho-nho: Aa ki mee maa naa vana nei e heheuna maaoni. E aa? Kootou e mannatu maa
    te ttoo Christ raa ma ki heheuna peehea? I loto naa mahi TeAitu Tapu raa, Christ
    ni mate no hakaara tana tino see hai se mee sara ki TeAtua ki uiia naa haisara
    taatou. Naa hakataakoto taatou e huihuia te ttoo Christ i naa vana taatou e meemee
    vvare i te Hare Tapu, teenaa ki lotu tonu taatou i TeAtua.
  gym-NT: Jändrän ngwarbe ütiäte ni ngrabare aibe mikakrä dbe Ngöbö ngwärekri, akwa
    Kristo därie bäri ütiäte kri käkwe ni mikadre deme era metre Ngöbö ngwärekri,
    ñobtä ñan angwane Ngöbö Üai tä nire kärekäre ye köböire Kristo ara jire käkwe
    ja biani müre ketadre nikrä krusobtä. Kristo abko deme metre, ja mike ngite ñakare
    jire bati Ngöbö rüere, käkwe ja biani Ngöböye ni ngite ütiäre. Ye mden kisete,
    kukwe kämekäme nuen nämane nikwe kä nämane niken ni ngwena Ngöbö okwä bäre mento,
    ye abko Kristo därie käta denkä jökrä ni töibtä amne Ngöbö nire nünanka kärekäre,
    ye kräke ni rabadre sribire, abkokäre Kristo därie käta ni mike deme Ngöbö ngwärekri.
  azg-NT: Xe nanꞌminꞌ toquenhanꞌ nanꞌñeen na jiꞌua tonduihan tonnon Tyoꞌtsꞌon, juu
    neoonꞌ Cristo majndeintyichen ntquenhanꞌ na ntjuꞌ covicjëhë quiiꞌ ñuan njan na
    ntyja ꞌnaanꞌ joo ꞌnan na tontꞌaha na tovachuhanꞌ jaa na ngitsu ñuan njanhan, chaꞌ
    ntyja ꞌnaanꞌ juu na cotaꞌntꞌö xcö ndëë ntyëꞌntjön nnon nquii Tyoꞌtsꞌon na vandoꞌ.
    Ntyja ꞌnaanꞌ nquii Espíritu na manchaꞌxjen mꞌaan jon, joꞌ tyincyaa Cristo na cueꞌ
    jon ntyja njanhan, ncüii na quindëhanꞌ na ntyjii Tyoꞌtsꞌon.
  bhd-bhd: त मसीहे सनातन आत्मारे ज़िरिये सेइं अपनो आप परमेशरे कां बगैर पापेरू बलिदान
    केरतां च़ाढ़ू, ते तैसेरो खून असन इश्शे ज़मीरेरे तैन कम्मन करां होरो भी जादे पवित्र
    केरेलो, ज़ैन केरो तलक मौती सेइं ए, ताके अस ज़ींते परमेशरेरी आराधना केरम।
  too-NT: Lā' ixka'lhni' Cristo tzē natlahua a'ntū más tzey. Huan Espíritu Santo maktāyalh.
    Lā' huan Espíritu Santo huī' para pō'ktu. Lā' chuntza' Cristo tamacamāstā'lh lā'
    lalh lakatin lē'ksajna' para Dios. Lā' huanmā' lē'ksajna' ixlīstu'ncua' lej xatzey.
    Ixka'lhni' Cristo māpānū quintalaclē'i'ca'n. Lā' xla' lactzey cātlahuanī't quintapāstacna'ca'n.
    Lā' chuntza' tū'tza' quincāmāmakchuyīyāni' a'nchī xapū'la ixtlahuayāuj a'ntūn
    tū' tzey lā' a'ntū quincāmāxtunquīni' Dios. Lā' chuntza' tzē tā'scujāuj Dios xalakahuan.
  ind-AYT: lebih-lebih lagi darah Kristus, yaitu Ia yang melalui Roh yang kekal mempersembahkan
    diri-Nya sebagai kurban yang tidak bercacat kepada Allah untuk menyucikan hati
    nuranimu dari perbuatan sia-sia supaya kamu dapat melayani Allah yang hidup.
  cjo-NT: 'Omaantakya riraga Jesokirishito ikameethaperotaki rirori, okantani ojeeki
    Ishire amitakotziriri. Rootaki ikanantariri Tajorentsi: “Pawa, nokowaperotaki
    nokamawenteeyerini atziripaeni, nowawijaakoeyantyaaririni”. Ari apaatawenteeyakaeni
    riraapero rirori, tee ro riraa piratsi: ikamawenteeyakaeni, iroñaaka eero atsipetaawo
    akenkithashiriiro kaari kameethatatsi, rowaga jatakagaenimi paamariki kaari tsiwakanitatsini,
    omaanta anteniri Tajorentsi maawaeni ikowakagaeyakaerini. Roojatzi akanteetatyeeyaani
    ajeekimoeyerini janta jenokinta.'
  nsn-nsn: Doh gitier mana per puhene, namana ah ter nitampopokoh uleikintiehe ter
    deuatingina Kristo tar uadelauana tar kolougigeig, mari kalekinaleig tang God
    ger tua. Ge tena nitampopokoho per Iabena Dedeil gere moko dede tar mamang binakalik,
    Kristo ke heir katongoin a uahungeitier delauana tun tang God.
  san-DEV: तर्हि किं मन्यध्वे यः सदातनेनात्मना निष्कलङ्कबलिमिव स्वमेवेश्वराय दत्तवान्,
    तस्य ख्रीष्टस्य रुधिरेण युष्माकं मनांस्यमरेश्वरस्य सेवायै किं मृत्युजनकेभ्यः कर्म्मभ्यो
    न पवित्रीकारिष्यन्ते?
  tna-NT: Beju jiahue mu Cristo sa ami ebia su tucheda ecuana esaitia puji. Espíritu
    Santo sa tucheda neje Cristo Diusu peje su jairutsuatiana, jucha mahue putsu.
    Tusa ami neje ecuana sa enime esaitiametani. Da su beju jiahue ecuaneda eid'e
    eni Diusu baja cua jacuatsasiati cuana aji mahue.
  lid-lid: Arile, ndraye Krais doh udu bwele-en labai ja, ta ndraye me ma bulumakau.
    Iy atehei kohan mara-ei amwenen ili ta Kindrei i nyara salom. Eme ma ndrayen doh
    basikine ndraka-an ta bada taha le bwe, iy sikine taha mara-ei handru, ma ndrine
    taha batona maha-an ja ta iri ndra-in mwena mene taha amekes, bwe. Ma iy tolowei
    iri kandriyen solo-an, taha amekes laleyah, ari kohan handru amwenen bwe. Eme
    ma taha katawiy kihis gok ta Kindrei doh, kohan handru udu aliy. Tasah, Krais
    ari ndra-in bare tan bwe. Bwe labai. Ma na boto-on ta Malawin Mwasin, iy amekes
    gok doh kameh ta udu le buku doh.
  wim-wim: 'Puth in ngeeyāmpa: chaapar Christ.antamana an nil-nil, min paththam. Pam
    Christ anana min-minam paththam nilaniya, way keꞌam yump, yaꞌa. Nil Ngeen-Wiy
    Min piip God.antamana, ngangk ngulakam wun-wunow man-yethamana, nilaniy-a, maꞌ-aatha
    nunang, aꞌ putha ngangk thayanath nunang, nil nungamang yipam theetathow piip
    God.anta uthamow yuk wuuyanangan way ngamparamakan. Puth ngampaniya waank thech-thechanamp
    piip God.antaman keꞌ-paal Christ.an utham ngampar, chaapar nungantam alangana
    ep pachathiy ngangk ngamparaman. Puth anpalaniya ngampaniya keꞌ-ngul yipam yaaman
    ngul-nyaaꞌan ngeechanamp way ngamparam amanamana ngamp keenkan yump-yumpamp, ngampaniya
    ngangk minangam ngul iiy-iiyāmp piip God.antangan aꞌ putha wik ngeey-ngeeyāmp
    nunang.'
  zga-M: Uvwu loteleli wa nkhisa gwa Klisite ukhugendela umepo va sikhu nchoni aekhominche
    yuywa khesita nkole khwa Nguluve, ukhusukhiwa imbivi nchetu ukhuma imbombo imbivi
    ukhumbombela u Nguluve umwumi?
  yom-yom: Vayi tufueti zaba ti menga ma Klisto, mutu wowo mu lusadusu lu Pheve yi
    mvu ka mvu, wukiyekula niandi veka kuidi Nzambi banga dikaba dikambulu ditona,
    mela vedisa mayindu meto ma ntima mu mavanga meti natanga ku lufua muingi tusadila
    Nzambi yi moyo.
  san-SIN: තර්හි කිං මන්‍යධ්වේ යඃ සදාතනේනාත්මනා නිෂ්කලඞ්කබලිමිව ස්වමේවේශ්වරාය දත්තවාන්,
    තස්‍ය ඛ්‍රීෂ්ටස්‍ය රුධිරේණ යුෂ්මාකං මනාංස්‍යමරේශ්වරස්‍ය සේවායෛ කිං මෘත්‍යුජනකේභ්‍යඃ
    කර්ම්මභ්‍යෝ න පවිත්‍රීකාරිෂ්‍යන්තේ?
  yut-yut: Mani Kristo dakon yawi da uŋun yapmaŋdak. Kristo uŋun gulusuŋ kɨnda agɨt
    dakon dɨwarɨni kɨnda dɨmasi taŋ ɨmgut. Ae Wup egɨp egɨp teban egɨsak uŋun da tapmɨmon
    iyɨ dakon egɨp egɨpni naŋ paret agɨt, do yawini gɨptɨmnin baŋgɨn paŋmɨlɨp aban
    gwaljɨgɨ mɨni dɨma amaŋ. Mani uŋun aŋpaknin yokwi morap nin kɨmoron paŋkwaŋ uŋun
    dakon dɨwarɨ wɨrɨrɨkban pasɨlakwa nin Piŋkop da dabɨlon gwaljɨgɨ mɨnisi ekwamaŋ
    yaŋsi nandamaŋ. Do nin Piŋkop egɨp egɨpmɨ toŋ dakon pi tagɨ aneŋ.
  grc-BYZ: πόσῳ μᾶλλον τὸ αἷμα τοῦ Χριστοῦ, ὃς διὰ Πνεύματος αἰωνίου ἑαυτὸν προσήνεγκεν
    ἄμωμον τῷ Θεῷ, καθαριεῖ τὴν συνείδησιν ὑμῶν ἀπὸ νεκρῶν ἔργων εἰς τὸ λατρεύειν
    Θεῷ ζῶντι;
  cpc-NT: Irooma iriraani Cristo, iro mapirotakirori okantakaakawo pikitishiritantayitaari.
    Tima ikimita irirori tikaatsi inkinakaashityaari, irijatzita shinitaincha jowamaitiri,
    ikantakaakari Tasorintsinkantsi. Iriitaki ojyipithataimirori kaaripirori pikinkishiritani,
    tima pantayitakiro kaamanitakaantatsiri. Aña ontzimatyii pantayitairo ikowakaimiri
    Pawa, Kañaaniri.
  nhg-NT: Cache Cristo sie yejuatzi netiecuetlabiltiluc por medio de inu Espíritu
    öque iloac nochepa. Hua ejqueu iloac sente cuetlabiltelestle intiero chepöhuac
    para ca Deus. Hua tlö inu yestle de yulcöme cuale quechepöhuaya innacayo giente,
    cache ca meyac arrasu tieyesojtzi Cristo cuale quechepöhuas toyulo. Ejqueu ayecmo
    tiechpinöjtejtas toyulo de lo que tli amo cuale otecchijque de inu sösantle tli
    quebicatz mequelestle. Pues ye tecmachelea pa toyulo que ye tiechperdonörojque.
    Ejqueu cuale tetietequepanusque Deus öque nemoa.
  nya-nya: nʼkoposa kotani magazi a Khristu, amene mwa Mzimu wamuyaya anadzipereka
    yekha kwa Mulungu kukhala nsembe yopanda chilema. Iye adzayeretsa chikumbumtima
    chathu pochotsa ntchito za imfa, kuti ife titumikire Mulungu wamoyo.
  ngu-NT: Pero ¡iyesyo Cristo más quipia poder xquen inyesyo on toros niman on chitomej!
    Yejhua, tej, itechcopa on Espíritu Santo yejhuan nochipa nemi, onotemacac ixpan
    Dios quen se huentli yejhuan nochi chipahuac. Ijcon tej iyesyo quichipahua on
    tlen xcuajli ipan totlamachilis yejhuan techtlajtlacolmaca oncaj yejhuan techhuica
    ipan miquilistli, para yej ma tihuelican tictequipanocan Dios yejhuan nochipa
    nemi.
  kup-kup: Met rotap batam bol uveo bat pot metoohan tin ravooh, oñ povoz Kristoz
    uvevoz dari ñetï tairao hak? Met pi horï nao bon hezapuhö God pohao het hez-popuz
    Pul Tinap meñizoohan pim heris tin hepanez hom namee, oñ am het ñomahan Godiz
    etañik darim horivoz hañiv pim uveo rekö ravahapuh dari ñomat horï ravat hekaz
    toog-poñ ol betepanepuh darim loporizaroh homeameg-poñ batin avatapanen God pohao
    het hezapuz gog añarab ravat tin tovai sookazari raveg.
  jid-jid: iyih Almaihu iwandi ibrji ukakle akatu ma nu na kwu iwandi aua hemi aibina
    ni shishirji iwandi ani ngla mrenbu ni meme ti dondi dukih bre rdji u sisrea?
  wmw-wmw: Kwa javyo, futi damu ya Almasihi aizidi kutiswafi? Iye, julu ya Roho wa
    milele, karipereka mwanyewe kawa kafara kamili saina baka ka Mwenyezimungu. Damu
    yake itiswafi myoyo yetu, tase vitendo vitilongoza kukifo, ipate tintumike Nlungu
    hai.
  gmv-GGM: Medhina ayanan bena wothoy baynda yarsho oothi Xoossas shiishida kiristoosa
    suuthi nuni deyo Xoossas goynanas hayqetha oothope nuna ay mala aaththi geeshandee?
  ssg-ssg: Tuahe kake Jises Krais i xoini tesol waliko ien. Ti pohe Holi Spirit tel
    tap tahi matean, Jises tel sawisawin tapein i hani lioi i mat ukei totonakako.
    I nuhi hauni hawane leilokako ape i hahe namilokako ti saun tenen lialun ti i
    neini kako hani matemate. I aile ukek lehe kako sohot seilon ti ailei waliko ti
    Haeu tel Masiwi tapein ti kako pahan.
  zpo-NT: mas non xren Jesucrist. Nel lee Jesucrist, mod mle Mbi kwaan tira mban yudar
    xaa, mzaa xaa leeka lee xaa mod tub gon nali doo lo Dios, zee kwaan xren xaa le
    xaa gan mle nzhul xgab cheen be lo re kwaan mle be yilo, kwaan nle zee nya be
    naz lo yalgut, lee nal nzho mod kee be zhiin lo Dios, xaa tira mban.
  poy-poy: su mwazi gwa Kristu hagutendi vitwatira vikulu nentu! Kristu Mlopoziya
    kupitira likakala lya Rohu Mnanagala gwa mashaka goseri, kalilaviyiti mweni kaweri
    litambiku lya nakaka kwa Mlungu, su katupungi nfiru kulawa mumatendu yagafuwa,
    su tupati kumtendera Mlungu yakawera mkomu.
  qwh-NT: Sitsun tse cosascunata rurar jutsannaq queta pensayarqan, Jesucristupa yawarninran
    mas puedin jutsantsiccunapita rasonpa limpiamenintsicta. Porqui pëqa Diosnintsicpa
    wiñepa wiñenin cawaq Santu Espiritun yanapaptinmi, cruscho wanorqa; tsenopam quiquinpa
    jutsannaq cuerpunta Diospaq qare cuentata qoycorqan. Yawarninta ramanqannam consensiantsiccho
    mäcatsimantsic mana alli rurenintsicpita manana castigashqa canapaq, y cawaq Diosnintsicllatana
    sirwicunantsicpaq.
  gaw-gaw: amunu gemu ig Kristus tiigp̱a genab op̱ia awaknab daagnig. Nug beḏup̱a
    eheḏ laa iiṯanab, Nug Ouḏi bauklel ele g̱agaṯagp̱a, Nug nuḵa Nug beḏu, mana meṯak
    bia, Kayak meṯom amunu Nug tiig ig beḏunigib ii ihom. Iiṯa! Nug ig oonig ele iha
    amu kobol laa oh, bauklel iiṯa ele amu, Nug amu ele op̱ie uḵom. Anam amu ig Kayaknu
    uḏat bauklel ele amu aḏat auta aognig.
  nca-nca: Quko Kristo koro sitúŋombo sitú meyowo ŋu takate. Eneko potó moré kini
    horé taró. Ko eneŋo Yuqayó suki-suki yote qundo eneŋo rero Anutu o qa-qa ŋunde
    te inaró. Eneŋo sitúŋombo meté noreŋo otete sopowero quro iŋo-iŋonani hamó sonowoyote.
    Ŋunde sonoworo otete piyimi tero khumowato ŋu se rotoní Anutu yoto-yotoyó moré
    ŋuro kho qu tewato.
  zpz-NTPP: Benu ni, orzeꞌ ¡dzi zir coz ily ricy reñ Crisht! Gun nu nac Espiriit nu
    zu tub la, orzeꞌ Crisht briic mi ub mi par tub gun nu rila sac falt ni. Nunu nu
    nac reñ mi, orzeꞌ gyicy mi nu wat den lo Ñgyoozh nu nac de coz toꞌ lo nu bicy
    den, de coz nu gyicy nu yad ñi nu gat den, gun orzeꞌ gyicy den coz nu rlagy Ñgyoozh
    mbañ.
  zac-NT: mucho más pudërë napë rënë shtë Cristo, purquë por medio shtë Espíritu Santo
    nanápëdiꞌi fin, Cristo bëꞌnë më ofrecer mizmë lëꞌë më lu Dios ziquë sacrifici
    nanápëdiꞌi ni tubi manchë. Rënë shtë më rac guëzunë́ lduꞌu hiaꞌa de grë duldë
    nu obrë nadë rlluíꞌidiꞌi parë guëdë́ꞌnaꞌa sirvë lu Dios nanabani.
  kyg-kyg: Afumo kolaꞌmoꞌa vayaꞌai amega apakufaleꞌmo aeno kalo paeno neꞌapateyaꞌmonanafa
    afaꞌa neꞌmaiya yaꞌmo alino neꞌapamiya Goti aliꞌyaꞌamo alisayafeꞌmo Kalaisi kolaꞌamoꞌa
    magoꞌe huno lapakupi mafaꞌnemo fali kavaꞌmo aliꞌyaꞌalefeꞌmo aeno kalo paeno lapategaiye.
    Agaemo hosu kavaꞌamo alagi ohaneꞌniya vekamo maige maige huno neꞌmaiya Aunemeꞌaletiꞌmo
    agaiꞌa agufaꞌamo Gotiꞌmo amiꞌniye.
  kmk-kmk: Utdi, nu mabalin dadi un makadaḻus, ad-adu dit nakwaan dit daḻan Jesu Kristu.
    Ta si Kristu un naid pulus napabaḻawana, indatun na dit long-ag na kan Apudyus
    gapu’t dit saḻak Ispiritu Santu un maid matoyana, daḻapnu sat daḻa na dit manaḻus
    situn kasomsomkan taku’n naisaw maipagapu’t dan kingkingwa taku’n maid selselbina.
    Kadon, mabalin takuwona manselbi kan Apudyus un matatagu.
  cao-NT: Jabi toatiyá tsi jënima pi toa jabi bo iirohano tsi ¿jaboqui oquë-oquëria
