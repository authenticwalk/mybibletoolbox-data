  gmv-NT: ሜርና ኣያናን ባና ዎሶይ ባይንዳ ያርሾ ኦꬂ ፆሳስ ሺሺዳ ኪርስቶሳ ሱꬂ ኑኒ ዴዖ ፆሳስ ጎይናናስ ሃይቄꬃ ኦሶፔ ኑና
