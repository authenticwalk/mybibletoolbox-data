  pri-NT: Êco na ê domii kà Kériso, âna dau pwa pàtàmee awé kaa jii pwiri! Ba é cèitiri
    èpà gée na ê pwâranümajè dàra gòiri awé! Â é tipijè jii ê pâ tûâ na èpà na rà
    popajè dàra ê pwâra bà! Ba é jèe pipanuâê wà Kériso, ba na é pwi ârapwaailò na
    tâbawêe, na ticè tòri ma èpà gooé. Â gée goo kaa pwiri, â o ticè na ée mwa caa
    pitòtijè goo ê *pwâratùra-nigée-goojè. Â pâri ma jè coo ara wà Pwiduée, wà pwi
    a-ipawârojè, ba na jè pwamainaê ma piênawéna kêe.
  zpq-NT: Na' xc̱hen Criston' da' bedelalje' ṉec̱he xtoḻa'chon' zaca'chen ca xc̱hen
    beyix̱e' ca', ḻe xc̱henen' cheyonen yic̱hjlažda'ochon' xilaže' len da' xiṉj da'
    ba bencho. Da'nan' bich nchoglaon c̱hecho gatcho ṉec̱he xtoḻa'chon', san soaczcho
    gonxencho Diosen' ben' zoa toḻi tocaṉe. Spiritw c̱he Diosen' goclenen Criston'
    bnežjo cuine' beque'e xtoḻa'chon', na' bibi xtoḻa' Criston' gota'.
  por-TFT: Portanto, por sabermos o que Cristo conseguiu realizar ao derramar seu
    sangue quando morreu por nós [PRS, MTY], teremos absoluta certeza de não sermos
    culpados de ter feito as coisas que praticam aqueles que estão espiritualmente
    mortos. Como consequência, podemos servir ao Deus todo-poderoso. Os sacerdotes
    oferecem sempre a Deus animais sem defeito. De maneira semelhante, quando Cristo
    se ofereceu como sacrifício a Deus, ele não tinha nenhum pecado [MET]. Ele procedeu
    assim como resultado de ser auxiliado pelo Espírito eterno de Deus.
  gwi-NT: Ąįįt'ee łi'deegwidlii geh'an, deegwahtł'oo Christ vadaa haa gaiiyiigwahahtsyaa
    t'oonchy'aa! Ch'anky'aa Shroodiinyąą ndaanąą'ąį' kwaa k'iighai' gwinzii ąįį gwandaa
    gweheezyaa geenjit vatr'agwaanduu kwaa haa Vit'eegwijyąhchy'aa ts'ą' gwantł'eedaachįį.
    Vadaa eh'an ataiinjii tr'ahtsii akhagwaroonyąą, ąįį ataiinjii t'ee gwandaii ndaanąą'ąį'
    diits'an ąhtsii kwaa, ts'ą' Vit'eegwijyąhchy'aa khit gwandaii vats'a' kharigeheejyaa
    ts'ą' veenjit gwitr'it t'agwarahah'yaa geenjit diiyinji' nizįį niłtsąįį.
  gvn-gvn: Yamba Jesusamu ngulkurr bajaku bulkindamunku mulaka. Jesus ngulkurr bajaku,
    kari buyunman. Godumu Wawu ngulkurr wuljaljiku juranku bundanday. Nyulu Jesusanda
    junkurr dajin, Jesus nyuluku Godundu dajijinka, Jesusangka nyunguku mula Godundu
    dajinka. Nyunguwundu mulabu ngananga wawu dayirr-bungal, buyun-buyun kidalarrkuda,
    ngana karida murru-kadanka baja buyun-buyunku ngana jakalbaku balkan. Nyulu ngananin
    dayirr-bungan, ngana junkayku bundanka, Godumu work balkanka. God wuljaljiku juranku
    bunday. Ngana karida jurrilku Christianku bunday baja. Kari. Ngana Christiankukuda
    bundayda.
  nhy-NT: Pero ieso in Cristo okachi kipia poder iwan amo ken inmeso in yolkamej.
    Porke in Espíritu Santo katlej kipia nemilistle iktlanke (ik tlami), okipalewij
    in Cristo para ma motemakti (motemaktili) ma kimiktikan ijkón ken nijkuak okimiktiliayaj
    in toTajtzin Dios se yolkatl katlej chipawak. Iwan Cristo Yej noijki chipawak
    porke mach okichij nion se tlajtlakole. Iwan Cristo ieso techchipawa ipan toyolo
    para ma tiwelikan ma tiktekipanokan toTajtzin Dios katlej yolitok, iwan mach ok
    moneki tikchiwaskej tlan kijta in ya wejkawitl tlanawatile katlej mach ok itlaj
    ipatij.
  asm-FB: তেনেহলে যি জনে অনন্ত আত্মাৰে ঈশ্বৰৰ উদ্দেশ্যে নিৰ্দোষী বলি স্বৰূপে নিজকে
    উ‌‌ৎসৰ্গ কৰিলে, সেই খ্ৰীষ্টৰ তেজে আমাৰ বিবেকক মৃত কর্মৰ পৰা কিমান অধিক গুণে শুচি
    কৰিব! যাতে আমি জীৱনময় ঈশ্বৰৰ সেৱা কৰিব পাৰোঁ৷
  okv-okv: Eto ari ainge amo o ta sasaga na ere uaetera te Keriso na Ahihi Otohu daroho
    irari amita sovera umbuto amita hamo tongopa ambu na God ta degi hande javotoho
    be ikena avoeto amita sasaga na ungotenau hotembari ari sasapura amburari ta kiti
    umbarua avo egau javotoho ururou God vasiri te amita ke agi ue iresora.
  mxt-NT: Ta tatu tyicuan caa, ¡Ñana cha cahnu ca tunyee iñi iyó chi nɨñɨ ra Cristo!
    Vatyi tyinyee̱ Tatyi Ii chi ra ta chaha̱ cuenda ra chi ra chi Nyoo chihin cha
    ñahri cuatyi ra. Ta nɨñɨ ra sandachí chi cha ña vaha cha caá añima yo tacuhva
    ma cuita ca iñi yo ley cha chaha̱ tuhun chihi chi yo, ta tyicuan caa ta cuví sacuvi
    yo tyiño nuu ra cuví Nyoo nyitó.
  tzo-NT: Mi hech chlecubtasvan ti xch'ich'el vacaxe, ti xch'ich'el totil chivoe,
    ja' j'ech'el nijlecub yu'un o ti xch'ich'el ti Cristoe, ja' ti mi jutuc mu'yuc
    smule. Yutsil yo'nton laj yac' sba ti milel cu'untic stuc sventa smoton Dios cu'untic
    sbatel osil. Ti sventa ti Ch'ul Espíritue ti iventaimbat yo'ntone, hech ihu' yu'un.
    Hech yu'un j'ech'el chistup'bucutic ti co'ntontic ti hech jch'unojtic ono'ox ti
    chcac'tic persa ti jch'untic yu'un hech chijcolucutic laj jcuytique. Hech yu'un
    ti ora to ti laj xa stup'bucutic ti co'ntontique, xu' chijtun yu'un ti Diose ti
    stalel cuxule.
  ind-AGS: berapa banyak lagi darah Kristus — yang mempersembahkan dirinya dalam hidup
    tanpa dosa kepada Tuhan melalui Roh yang kekal — membersihkan hati nurani kalian
    dari kehidupan masa lalu kalianyang penuh dosa sehingga kalian dapat melayani
    Allah yang hidup?
  omw-omw: Haaruaa qua okyara rieqaro mwitaama kyovaro Karaisiva mwi okyarara nraatara
    kyero nai nraanreqotairo tiri hiqama timwa tero. Kotira mwanraquravanto ekyaa
    enta qati variqi vi variva Karaisiraqi varuvaro Karaisiva hia uaqia hi kyaiqara
    utuva Kotira kyaiqa vareqaro qutu vurara tiro, mwia nraanrevanto qioma tiri tivu
    nraato mwutukya hiqama timwa tairaro tire uaqia hi kyaiqara utuqi viqata uro ekyaara
    qutu quarava hia vahiraqe tire Kotiva mwiva qati variqi vi vari mwanriqara mwia
    kyaiqa nraahu varaqi quananra.
  yrb-yrb: Ewana barogo nono Yesu Kerisonu ononoma i serigari derawere utasu. Godinu
    me ibene ibene ibeta Imumu Kotofuma Dawabai ibebiro Yesuma Danu torowa umaurau
    fuyo oeta ari Godibai odi. Danu ononoma yanu uietawere imueta urotasute ya i me
    ibene ibene ibeta Godinu gaukara ufene neno ma nabi ue odasu.
  maa-NT: Tsà k'oa̱á s'ín bitasòn kjoa̱ koi, jè jní xi tsibíxteèn Cristo, ìsa̱á tse
    nga'ñó tjín‑la̱. Nga i̱t'aà ts'e̱é nga'ñó‑la̱ Ini̱ma̱ Tsjeè xi tíjnakon ni̱ta̱
    mé na̱chrjein‑ne nga kitsjaà kjo̱tjò‑la̱ Nainá yijo‑la̱ xi mìtsà mé jé tjín‑la̱.
    Jè jní‑la̱ Cristo sítsjeèya kjo̱hítsjeèn‑nò nga mì ti̱ kiì koa̱ ti̱s'ín s'e̱n‑nò
    kjoa̱ xi fìko̱‑ná kjoa̱biyaà, mé‑ne nga ma si̱xá‑là Nainá xi tíjnakon.
  mcq-mcq: ꞌEnakaivo ikaho nihoꞌo vwihaha! Nihoꞌo niꞌimaꞌurijaho ikena. Nú kwamasahuni
    ꞌunama kaꞌene vejujaho Keriso oni ꞌaijara núni oja sovuma paranana. ꞌEnajihuni
    hahi Godi kaꞌene majama hijiꞌinijaho nú oja mahe ꞌee taꞌarohu. Ijihuni maijaho
    Kerisora majama hinuni ꞌAvena vajijino oriꞌini sisea paꞌajara núnijihunaꞌe Godinaꞌi
    swasa kaꞌene ariramaijaho venana.
  sus-A: عَلَ شَ مِشِ سُفَندِشِ وُلِ مُ دَنفِمَ شّ نَ رَ؟ عَ نَشَ عَ يّتّ بَ سّرّشّ
    كَمَلِشِ رَ عَلَ بّ، عَلَ شَشِلِ سّنِيّنشِ شَ يَامَرِ بُن مَ، عَلَكٌ عَ شَ وٌن
    شَشِلِ رَ سّنِيّن وَلِ حَاشِيٍ مَ، نَشٍيٍ وٌن قَشَمَ. عَ نَ رَبَ نّ وٌن بّ عَلَكٌ
    وٌن شَ عَلَ حِحّ بَتُ.
  jpn-1965: まして、キリストが傷のないご自身を、とこしえの御霊によって神におささげになったその血は、どんなにか私たちの良心をきよめて死んだ行ないから離れさせ、生ける神に仕える者とすることでしょう。
  fra-SBL: à combien plus forte raison le sang de Christ, qui, par l'Esprit éternel,
    s'est offert lui-même sans défaut à Dieu, purifiera-t-il votre conscience des
    œuvres mortes pour servir le Dieu vivant ?
  yka-yka: Saguwaˈ pasōng basag lahaˈ Almasihin amban lahaˈ hayepin. Peggeˈ tinabangan
    iye weˈ Niyawa Sutsi maˈellum salama-lamahin, sinōngan weˈ ne barannen gaˈ tamak-tamakne
    pagkuluban si Tuhan. Lahaˈnen iye manutsi meˈ pikilanten duk ne kite gaˈi maghinangan
    meˈ bayuˈ-bayuˈan gaˈi du makaboˈo kite tudju Tuhan, supaya maghinang kite si
    Tuhan maˈellum salama-lamahin.
  mle-mle: Alik tikuw, Jisas Krais dikidi nyikiy yawiy adiy meme awa bulmakau dayadiy
    nyikiy yawiyim kakilnaad. God dikidi nyanyi kwakwanadi Mawul dikik ap kwiydik,
    Jisas Krais di diki amwiyir duw taakw dayadiy vaal mwiyir kwurid Godak. Jisas
    kiyakuw, di nyanadiy mawulaam mwugiydik, day kwasik yikwanadiy kipa yawiy kwurkwurik
    nyan yawiy kwurbakik Godak. Adiy animal dayadiy nyikiy atampika yawiy kwurkwur
    maa rav.
  shp-NTPO: Jatian nato jawékibo jaskara ikenra, ja Criston jimikaya bebonbires atipana
    koshia iki. Ja Cristora, jatíbitian ja Shinanman imaa, ochaoma ikax, janbixbi
    Dioski menikaatax mawata iki. Jawen jiminra noa jan mawátiain boti, non shinan
    meran iká jakonmabo noa soaxonai, jaskáxon ja jatíbitian jaa Dios non tee axonon
    ixon.
  aom-aom: Mi köehu rabehu hijiovodëgoꞌego dajore jiaje sisë uꞌoꞌamonövaroho ma-jianovoꞌi
    aꞌi Keriso-are kö rovadoho ëho mu börömo mahoje. Ëmu hesi bëhoho Kerisoro ioroꞌioremu
    jiaje Aruꞌaho hesi darugohuro biririvoromo hesi dajoho God-are örire bojamirovoromo
    guomorovadeje. Hu mu sisëho bogo vaejëꞌëro ëhuꞌëro huro suvuoro mabëhe vaeromo
    hesi arijoꞌarije bojamirovadeje. Bojamirovamu köho rovëꞌëro ëhuꞌëro mu sisë vaeromo
    nosi dë vövöbajoꞌo ijumorovaruoho uꞌovahuoꞌiramu herovoꞌejo sisëho barëjahuoꞌiramu.
    Sisëho barëjahuoꞌiramu ëhuro God mae hijaje a hesi muoho noro avoho vaenövoꞌejo.
  geb-geb: Mbe mba mbui tɨv, Zisas vɨzɨn, ana guigi guarara mba tɨva kambarigi. Nta
    nza fhum muuŋgi tɨvi mbatɨgi vhɨzav, nzan kurkurigi fhu. Krais, ana bigɨn mbatɨga
    thueŋ muuŋgim, nen simtɨk anan ki fhuvara. Zakɨra fhuvara! Ana mba zazera mbara
    muuŋgiap ki Ŋina Ŋaara ŋkasŋkar panan, ana wo ndim, Fhe Bakɨme nɨɨŋgiap, ana nza
    nzuav ofa muuŋgi. Maaŋ muuŋgiap, ana vɨzɨn, nza ndavi vherira mbuim, nta ŋgarigi
    fhuvara. Zakɨra fhuvara! Ana nza fhum rotu muuŋgi tɨvi, nza wom nta ndɨkndɨgi
    fhu, nza Fhe Bakɨme nɨman za guigira ŋgarigi. Maaŋ muuŋgiap, nza mba zazera mbara
    muuŋgiap ki Fhe Bakɨme tɨvi, nza nta zɨn ŋgɨp, anan ŋaarar muunga.
  bsj-bsj: Tenkang bwiyale Almachiya wo bo fiye yuwa tangbeko wuchake bak-ni-bak neken
    dor chero twika ficha-nger, kwama wo nir nerberoti fiye nange do yorbo bwiyam
    bwiya na bo wab kwama nii dume.
  cak-cak: Y si quiri', más nimalaj samaj nitiquer nu'on ri ruquiq'uel ri Jesucristo
    ri xbin tok xusuj-ri' achel jun ch'ajch'oj sipanic chuvech ri Dios roma ruchuk'a'
    ri Lok'olaj Espíritu ri c'o ruc'aslen richin jumul. Roma ri ruquiq'uel xtu'on
    che ri ivánima chi nuna' chi ch'ajch'oj chic chuvech ri ibanalo'n ri xa camic
    ruc'amon-pe chive, richin quiri' ja yan chic ri nrojo' ri c'aslic Dios ri ni'en.
  chf-NT: Si ni jini u chi vale ajniba, más chich u chen vale u ch'ich'e aj Cristo
    tuba u laj pa'säbenon cä tanäla. Uneba u subi uba tu c'äb Dios sin niump'e u tanä,
    ca' chich u yäc'bi u chen ni Ch'u'ul Pixan que paq'uin an y mach'an u xupibaba.
    Jin uc'a u ch'ich'e uneba u chen vale chich tuba u laj pa'sen täj c'ajalinla jini
    cä chenla que u yäq'ue' chämiconlaba. Ca' jini u ch'e' cä cherbenla u patan ni
    Dios cuxuba.
  tlf-tlf: Krais iyo kaan-nalata, imi isak uyo singkam daa uta uta ke-nuluta, boyo
    kubaganu kupka-suu kale, Krais beyo fengmin maagup umaak imi diim uyo albaalu
    e minte, tolop uta ku-nalata, God iyo kobe no kesaala binim kale ki, God imi Sinik
    suun kup boma ita tebe Krais iyo kuntuk mobelata, mufekmufek God imi atin kupka-emin
    ulutap ke-nalata, ilami dam uta God iyo kobe-nalata, imkala angkolip kaan-se kale,
    sugayok uta nuyo tolop uyo kulep tal God iyo kuga-emsup kuta, tolop umi isak boyo
    bagang-kale-nuluta, numi aget tem uyo diing daaluta, tambalan-numu binim ke-bii-suu
    kale minte, Krais imi isak uta tebe-nuluta, numi aget tem uyo diing daabe-nulu
    e, fengmin uyo takan kebe no ke-suu kale, nuyo aget tambal uyo fugun-bom-nulupta,
    suun kup nin tinum God imi aget fugunin uyo waafuu no ke-bom-nulupta o ageta ko.
  piu-2006: Yalatji tjana pulukakuṉu ngurrka tjanala yintintjala, Katutjakulpiya kalypa
    nyinapayi. Katutjaku nganaṉa kalypa nyinanyi Yiitju Kurayitjanya ngurrka walytja
    yintirra tjawirrilyi nguwanparringutjangka. Yalatji paluru kuya palyalpayiwiya
    tjawirrilyi nguwanparringu, Katutjaku kurrunpangku nintiṉutjangka. Paluru ngurrka
    maṯupurra nganampa yintirra mirrirringu, nganaṉa kuya palyalpayi tjuṯa tjukarurru
    palumpa nyinanytjaku.
  poh-NT: reꞌ ta na chic riquiqꞌue̱l i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric maꞌ eriban
    chi maꞌ eta chic nwihꞌic pan kacapew-bal ribanaric jenoꞌ bano̱j reꞌ enbanic chi
    enkꞌehtic pa̱m kabe̱h chi nakacꞌacharic chi junelic? On maꞌ eriban chi maꞌ ta
    nak eriyew kajawric chi ribanaric i xa paꞌ bih camanic yeꞌo̱j ruꞌum i Dios reꞌ
    aj yeꞌol reh cꞌacharic? Reꞌ riquiqꞌue̱l i kAja̱w Jesus til jeꞌ reꞌ eriban. Jeꞌ
    reꞌ nikꞌor maj reh chi jeꞌ reꞌ ncꞌuluric ku̱cꞌ i hoj aj niminel, reꞌ Jesus chi
    toꞌbomaj ruꞌum i Lokꞌ laj Uxlabal xcꞌacharic chi maꞌxta nechꞌ ok rimahc chiwach
    i Dios eh chi jeꞌ reꞌ riwi̱ꞌ ricꞌacharic, xikꞌahsaj woꞌ ri̱b pan quimic.
  tue-tue: Cristoye díipe nemorṍ marĩrẽ ãñurõ tiiápua. Cristo ñañaré manigʉ̃́ Espíritu
    Santo niirucugʉ tutuaremena cʉ̃ʉ̃ya õpʉ̃ʉ̃rẽ Cõãmacʉ̃rẽ wiyayígʉ. Cʉ̃ʉ̃ye díimena
    marĩ ñañaré tiirére acabórigʉ niiwĩ. Marĩ acabónorira niijĩrã, ãñurõ tʉgueñaã
    sũcã. Teero tiirá, Cõãmacʉ̃ catiré cʉogʉ́ boorére tiimasĩ́ã.
  bjp-bjp: Male i arae, ke i tekentu kanaka le dawu Karisito i fafuu balrer. Na rakrakai
    ken Tanwa Kalkaluu ae i kiis fitliu, Karisito ka ta ta liu kia usuf God, arae
    fafen ae biil ti tok lo. I fafuu kerer isi kerek usum le kere ka sengsegeng ta
    koseng foron foim ae biil ti liu lo, isi kerek foim ke God ae i liu.
  xon-xon: Nimina yaa nan ŋa tiwon chain kan, Kristo aasin ga ter timi, ki jer kina.
    Uwumbɔr Aafuur Nyaan mu bi n‑yoonn mu kaa kpa ndoon na aapɔɔn pu, u nan di ubaa
    toor kitork ki kaa kpa ngalm na tii Uwumbɔr. Waasin ga nyan titunwanbir ti ga
    ku timi na tisui ni, aan ti dii Uwumbɔr u ye limɔfadaan na.
  tzo-ZNT: Buuc xa onox ti xchꞌichꞌel Cristoe, lec chiyilotic o Riox ta sbatel osil.
    Chꞌabal smul ti Cristoe, jaꞌ ti chiꞌinbil yuꞌun ti Chꞌul Espíritue, yechꞌo ti
    iyuꞌ yuꞌun iyacꞌ sba ta milel ta scoj li jmultique. Ti xꞌelan jaꞌ xa lec chiyilotic
    o ti Riox cuxul ta sbatel osile, xuꞌ xa xitunotic yuꞌun.
  mpm-NT: ¿Nu siaꞌan ni iyo, ti ansu ii ga nɨñɨ Cristo nu? Jandaa kuu ja ii ga, ko
    maa Espíritu ni chindee ja na siuku ndaa kuɨtɨ ya jniñu un, ti siaꞌan ni saꞌa
    Espíritu, chi ɨɨn ni kuu Espíritu jiin Cristo ja kuu saa ni. Ti jnuꞌun janaꞌan
    un ni jajniñu nɨñɨ taka kuɨtɨ. Ko kuñaꞌnu xaan ga jniñu ni saꞌa maa Cristo jiin
    nɨñɨ ya ja ni jatɨ ya na ni jiꞌi ya, chi jiin jniñu ñaꞌnu un ni sandoo Cristo
    yoꞌo naa yo nava tukaa kuncha kuachi yo jiin inijnuni yo, nava yukan na ti tukaa
    kundiyo ini yo ja saꞌa yo jniñu kueꞌe, ja sasɨɨn yo maa yo nuu Yandios, ti naa
    yo. Chi suꞌva ɨɨn jniñu ñaꞌnu ni saꞌa Cristo. Yukan saꞌa ja nɨnɨ na kundiyo ini
    yo saꞌa yo mani jniñu ja kuu nuu maa Yandios, chi maa ni ya kuu Ya chaku.
  ots-NT: Nu cár cji cʉ zu̱we̱ cʉ mí bböhti múr muestratjo, mí cca̱hti ca Ocja̱ ncjahmʉ
    dúr cji car Cristo, como nuca̱, jí̱ bbe mbá e̱je̱. Cja̱ más i ndo mu̱hui cár cji
    guegue‑ca̱. Car Jesucristo mí jñɛjmi ncja hnar tzi dɛtitjo ca jin te mí tu̱. Cja̱
    cár Tzi Espíritu ca Ocja̱ bi möx car Jesús bbʉ mí dötsjɛ cár vida, bi jñɛgui bi
    bböhti pa bi gʉzquijʉ göhtjo ca rá nttzo ca mí ttzombigui yʉm tzi mʉyjʉ. Nu cár
    cji car Cristo jin gui xʉguijʉ xøtzetjo. I joguiguijʉ göhtjo pʉ mbo ʉm tzi mʉyjʉ,
    pa ya jin gu mbe̱nijʉ ca rá nttzo ca ndí tu̱jʉ.
  hoy-hoy: याग ईद सही आद रा मसीह अन रक्ता याट प्रभावशाली ईतीदाद, आव अनन्त आत्मा अन
    द्वारा तान तान इक ऊंद संपुर्ण बली इन रूप दा परमेश्वर उक समर्पित माळ बुट्टुन. रा
    आऊन रक्ता नाम चेतना अक आ कर्मगोळ देल कोळसुसित जो मृत्यु दी ओयतार कि नाव जित्‍ता
    परमेश्वर उन स्यावा माळ सक्‍केव.
  amo-amo: Ani iziyari bati nmii Kristi, ulenge kiti nfip min sali ligan, awa nii
    litime ame anansali kulap kiti Kutelle, a kusu nibinai bit nin nadadu tikul tinan
    tumuzuno Kutelle nlaiya?
  pjt-pjt: '@see-verse:HEB.009.013'
  cwe-cwe: Mbali Chilisito mulopozi kailava mwenyewo kwa Mulungu yawe nhosa ifaya
    kwa ludabwa lwa Muhe wa Mulungu wa siku zose. Vino damu yake haidaha kusafya ng'hani
    umanyi wetu wa uhasanyi wetu na kuchilopola muna zisang'hano zetu hazifaya na
    kuchitenda chimsang'hanile Mulungu yeli mgima?
  daa-NT: baar ku Iisa Masi gay pakgig serek ! Iisa Masi, iŋ gudurre ta Ruwwin ta
    Buŋdi taat goy doo, ŋa bertu ziy ɗo Buŋdi ar satkin taat nec tak ar taat Buŋ rakiyo.
    Ampaa ko, iŋ baariy, pikirrite yaa gine cawar min gamin kuuk iya gee ɗo muuti.
    Ansii kat, gii nece gine riy ɗo Buŋ kaak goy mento.
  mlp-mlp: Ari muran Krais anedan in nagah nagan bunmo tigiquriyam bugta. Krais aholib
    daq araq meqinta a hi ussamo in Bugaw Dimunta tutimmo osaqta na ago zaway amalib
    inmo ahol tamaz nog God ugta. Ugan tamaz na in i gisan abusirinan amomo a hi suholta.
    Haiqgam. Na in gunun samanta a hi gilumsihaqta na ago afaqan ne giholib ussa ne
    gigem meqin loyin yaqayta na inaqmo suholan tihiqiy bugan ne God Kayeqmo Osaqta
    na ago kabibiy on matawta tiqiyim osayta.
  ape-C: Aria Krais ananibor owishibor douk beshagrakuk abom ehudok harik iri aih.
    Enyudok Iruhin ananin Mishin nyape ihih nyumneh iri nyakon dodog aria nakon anan
    kanak um Iruhin kabi enen ofa um. Anan douk madae nunek enesh yoweishi inahos
    shupenyan uwe, uwok meyoh. Douk namudok aria shan ananibor owishibor bakwrupukuk
    abom apak menekesh iri yoweishi inahos. Aria apak urkwip porum apak douk madukemesh
    um apak madae enesh yoweishi inahos shupenyap uwe, uwok. Nataurumap namudok um
    apak mare watak munek yoweishi inahos aria shop mugok, uwok. Aria apak douk mupe
    munek anudok Iruhin douk nape ihih nyumneh iri ananin mour.
  bgs-bgs: Asal tuu pa madigár tô inému ukit katô dipanug i Cristo, su iglinisan kid
    tikud tun ta salà. Ukit katô Ugis Espiritu na ándà ágtamanán, igbággé i Cristo
    tô kandinnù lawa tun ta Manama. Agad ándà palang salà din, asal igmatayan sikandin
    ébô kalinisan tô pusung ta tikud tun ta salà. Ukit katô dipanug i Cristo, ándà
    dán ágkailanganán ka kasarig ta tun ta linumuwan ta na ándà ágpulusán, asal igsarig
    kid tun ta Manama.
  faa-faa: Arirakano fana pirisiti aporomo makata rakiako somemane kekemasa maiya
    amo, aporomanomo makata watikisane saro ponomakaumo yapimo kusuraka, mafana ane
    Yasu Keresomo ipi yapimo marokeraka, aporomanomo himu hemakapurane namo kakaro
    kusuraka mafasapo. Yaiya Rera Ho Kotesamo wakapu aeyaka Yasumo epo ipi kau soko,
    yapi soko, Kotiaki kasapo. E ipi namo kakaro watikihoanafonosasamo, kotesa susuane
    Kotiaki yaku kasapo. Asiamo isiapo makata watikisane soko, himu watikisa kepoane
    soko, epo kusuraka mafasapo. Arirakano somemanemo isu tipura ayiáka kesane Yasumo
