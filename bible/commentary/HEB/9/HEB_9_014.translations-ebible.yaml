  nuy-nuy: Manubami mana-wulang ana-mun-bulal-wulal-yinyung, ngarrani-yarrbini arrwaraj,
    yagu na-Jesus-inyung mana-wulang ma-waṉbini lhirribala-windiyung. Niga na-Christ
    waari anaaladi anggu-burri. Anubani-yung na-Christ ni-yiynjiiyn nigaaj-baj na-God-guy
    Maṉngulg-mirri Mawurr, wu-burraa-yinyung wuguuguni. Nigawi-nyinyung mana-wulang
    ngaamaaynbijgana ngagurru ana-lhirribala, anaani ngurru-marrbuy ngagurru ngurru-warrgarrga
    anaaladi-wala. Marri ngagurru anaani ngaambu-muḏaḏbang anubani anaalaaladi-yinyung
    anaarrawindi-lhangu. Ngaambu-waṉbina-maynji anubani anaaladi, ngagurru ngaambu-ngawang,
