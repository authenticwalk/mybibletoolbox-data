  eng-F35: how much more will the blood of Christ, who through the Holy Spirit offered
    Himself unblemished to God, cleanse your conscience from dead works to serve the
    living God?
  ind-ind: Tetapi dalam cara yang baru, jauh lebih ampuh lagi darah Kristus! Sebab
    melalui Roh Allah yang kekal, Kristus sudah mempersembahkan diri-Nya sendiri sebagai
    kurban. Darah-Nya yang sempurna menyucikan hati nurani kita sepenuhnya, sehingga
    kita tidak ingin lagi melakukan perbuatan-perbuatan yang menghasilkan kematian
    rohani. Dengan begitu, kita sungguh-sungguh bebas untuk melayani Allah yang hidup.
  pes-OPCB: پس ببینید چقدر بیشتر خون مسیح وجدان ما را از اعمال منتهی به مرگ پاک خواهد
    ساخت تا بتوانیم خدای زنده را خدمت و عبادت کنیم. زیرا مسیح به‌واسطۀ روح ابدی خدا،
    خود را بدون عیب به خدا تقدیم کرد.
  mpt-mpt: Til gouta eil blumakauai besa kulanobe. I ilem osa kwetab osa o titil blimobe.
    Okobbabe. Klaist eta naka ayam hengmino blimobe. Gode Hobe e daabanea atdimo kaanea
    e ilemo singanea Gode olanea ilem olo nakaia unanga nib bobol tem funino daabonea
    nib hengmino omtlabenebio kesoa nibo Gode kintaline wengo wafunomabbiobe.
  ssx-ssx: kota꞉ mo Ketisona꞉ wema꞉ta꞉ koto titina꞉ hau ota꞉ lombei peao hau tieke
    peaapeke ya꞉la꞉me laa hone wipee. Ipikana꞉ma꞉ta꞉ mo na paelo pa꞉la꞉ Sipitidi pa꞉ta꞉
