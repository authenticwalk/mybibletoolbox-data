    bʌ i Ch'ujlel mach'ʌ yujil jilel ti yʌc'ʌ i bʌ cha'an tsʌnsʌbil bʌ i majtyan Dios.
    Cha'an ti sajti Cristo ch'ujbi lac cha'liben i ye'tyel jini cuxul bʌ Dios. Como
    Cristo ti sʌc isʌyonla cha'an mach'an mi lac cha'len mach'ʌ wen bʌ mu' bʌ i bibi'tisañonla
    ti' wut Dios.
  zos-NT: Pero Cristo'is chi'ocuyaj vyin Dioscøsi jana cojapø; ji'n yajepø Espiritu'is
