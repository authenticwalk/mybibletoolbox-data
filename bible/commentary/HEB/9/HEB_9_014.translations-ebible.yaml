    to pjacʉ to catia mehne Cohamacʉre waro sehe yoari jire. Espíritu Santo ã jirucuriro
    to yoadohoa mehne ã yoari jire tiro. Ã yoa mari ñaa yoari buhirire Cristo to cosawechʉ
    ñʉno mari ñaa buhirire Cohamacʉ bonocahno, mari ñaa yoarire duhuchʉ yoara. Tí
    ñaa buhirire cjʉasinina pichacapʉ wahahtina jimai mari. To cosawerina jina, Cohamacʉ
    catiriro yare yoaina jija mari.
  sbk-sbk: Saga zaidi hani idanda lya Kristi ashilile whapepo wiwila wajifumizye mwene
