    jucha cuana apupashatanaya! Arepa Cristo anisiri ishuque ama bucha, tuquetu tuja
    inime taca eque catyatihua Yusu queja ecuanaja jucha cuana jiteque maju ishu,
    ecajuchatique ama. Tuquetu ami quijehuetihua curusuju majutsu. Tume tuque ecuanaja
    educujuque inime tillatanahua, Yusu Chachaque mere ishu. Bahuedya ecuana ecuana
    eje bucha juya eque chacha jutaquique ama.
  kgp-NT: Hã ra Cristo vỹ ã kyvénh hã tỹ ẽg jãnhkri pẽ han. Topẽ kuprĩg tỹ ti krĩn
