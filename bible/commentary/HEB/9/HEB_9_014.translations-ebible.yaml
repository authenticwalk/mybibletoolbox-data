  mya-JVB: ထိုမျှမက၊ အပြစ် ကင်းသော ကိုယ်တော် ကို၊ ထာဝရ ဝိညာဉ် တော်အားဖြင့် ၊ ဘုရားသခင့်
    ရှေ့၌ တင်လှူပူဇော် သော ခရစ်တော် ၏ အသွေး သည်၊ သေ ခြင်းနှင့် စပ်ဆိုင်သောအကျင့် ကို
    ပယ်ရှင်း၍၊ သင်တို့သည် အသက် ရှင်တော်မူသော ဘုရားသခင် ကို ဝတ်ပြု မည်အကြောင်း ၊ သင်
    တို့၌ ကိုယ်ကိုကိုယ် သိသော စိတ်ကို စင်ကြယ် စေခြင်းငှာ၊ သာ၍တတ်နိုင်တော်မူသည်မဟုတ်လော
  kgf-kgf: Uŋa Téréya hémbénaŋa inéŋnec kekecya solaŋa Anutu mulu haimiyec Kristo
