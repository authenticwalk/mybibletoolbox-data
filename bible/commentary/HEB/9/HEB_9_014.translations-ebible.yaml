    la vu Anutu, om yite nihees-anju me-lipis yaningg naavi mu le, nganjo yoo lohvu
    nambe nôôh yiiy vêêl in kul sen yiiy naawiing in nambe bu metumin vu yiiy, le
    ma de yiiy navu ana mengg namaa-to, de mem yalonggpayo yoo nanjip nivasa lôôt
    in nambe yaambiing Anutu metumin-ate kul.
  ncu-NT: Ke̱e̱ ke̱tɔ ne̱ amo̱‑ɔ e̱ waa‑ɔ, saŋbo̱to̱ Kristoo a mbo̱gya‑ɔ, a le̱e̱
    fe̱yɛ mmo̱ fe̱raa n taare̱ a ŋ kpɛɛ ane̱ ŋkpo̱nɔ‑rɔ lee ane̱ asuŋ bɔye̱ ne̱ a
    yaa ane̱ mfe̱ŋ ne̱ ke̱se̱bɔgyiiri maa lo̱we̱‑ɔ, na ane̱ nya taare̱ bo̱ suŋ Wuribware̱
    ne̱ mò̱ wo̱re̱ dooo i de ŋkpa‑ɔ. Bo̱ le̱e̱ fe̱yɛ Kristoo, ɔko̱ ne̱ ɔ mo̱ŋ de
    e̱bɔye̱‑ɔ, a bo̱rɔ Wuribware̱ a kufwiiŋe timaa‑o, ne̱ mò̱ wo̱re̱ kpeŋ te nsu
    pɛɛɛ‑ɔ se̱ ne̱e̱, ba mò̱ e̱ye̱e̱ bo̱ lɔŋŋɔ Wuribware̱.
  cni-NT: 'Irintiquea Quirishito, icameetsatasanotaque irinti, ocantani otimi ishire.
    Icantiri Tasorentsi: “Apa, nocoasanotaque noncamimentajeiteri atiripee, noavisacojeitanteariri”.
    Ari aparajatimentajeitaquee irirajasanori irinti, te iro iriraja virantsi: icamimentajeitaquee,
    meeca eiro atsipetajarotsi anquenqueshiretero caari cameetsatatsi, ora jatacaajeiteenemeri
    Sharincaveniqui, irointi anteneri Tasorentsi maaroni icoacaajeitaqueeri. Impoiji
    ancantaitatiyempani asaviquimojeiteri anta inquitequi.'
  eng-WMB: how much more will the blood of Messiah, who through the eternal Spirit
    offered himself without defect to God, cleanse your conscience from dead works
    to serve the living God?
  zaw-NT: Paḻga basia redee xtojḻ bejṉ, aticaxh xtiejn Jesucrist sajc gusia dojḻ,
    sa'csi rajpni yäḻnabajṉ par tejpas. Lagajc laani badeedni xtiejnni lo Dios. Niluxh
    najcni renya sa'csi dini niujn dojḻ, rusiazani xcäriejnnu xcuent retzuun ni xhet
    sajcdi, te chunu loj Dios ni nabajṉ par tejpas.
  san-MAL: തർഹി കിം മന്യധ്വേ യഃ സദാതനേനാത്മനാ നിഷ്കലങ്കബലിമിവ സ്വമേവേശ്വരായ ദത്തവാൻ,
    തസ്യ ഖ്രീഷ്ടസ്യ രുധിരേണ യുഷ്മാകം മനാംസ്യമരേശ്വരസ്യ സേവായൈ കിം മൃത്യുജനകേഭ്യഃ കർമ്മഭ്യോ
    ന പവിത്രീകാരിഷ്യന്തേ?
  tam-TCV: அப்படியானால், தம்மைத்தாமே நித்திய ஆவியானவர் மூலமாக, இறைவனுக்கு மாசற்றவராய்
    ஒப்புக்கொடுத்த கிறிஸ்துவின் இரத்தம் எவ்வளவு அதிகமாக நம்முடைய மனசாட்சிகளை மரண செயல்களிலிருந்து
    தூய்மைப்படுத்தி, நம்மை ஜீவனுள்ள இறைவனுக்கு ஊழியம் செய்யக்கூடியவர்களாக்கும்.
  mit-NT: Te nú ducán nìsa (quida nèhivì xì nìì quisì), dandu na cuahà gá más ndiaá
    nìì Jesús sàhà‑ñá ndoo cuàchi anima‑ndà, nsidanicuú cuàchi cuàhàn dandáñúhú dahuun
    xi‑nda ni cuí. Vàchi sàhà‑ñá itiácú anima‑yà nicanicuahàn, ñàyùcàndùá nì sàha‑ya
    meru vida xi‑ya ña‑cundua na iin promesa; te promesa ndiaha ndisa nduá, vàchi
    còò ni‑iin cuàchi ni quidá‑yá. Pues sàhà nsidaájàn, sàvàtùni cunucuachi víi‑nda
    nùù mii‑yá iá nicanicuahàn.
  ceb-ULB: unsa pa kaha ang dugo ni Cristo, nga pinaagi sa Espiritu nga walay kataposan
    naghalad sa iyang kaugalingon nga walay ikasaway ngadto sa Dios, maghinlo sa atong
    kaisipan gikan sa mga patay nga mga binuhatan aron sa pag-alagad sa buhing Dios?
  ces-LB: Krev bezúhonného Krista, který se obětoval Bohu, očišťuje naše svědomí od
    neužitečných skutků ke službě živému Bohu.
  mkn-mkn: Naa! Kalo binatang pung dara bisa bekin barisi orang pung badan luar yang
    kamomos, lebe-lebe lai deng Kristus pung dara! Te Dia pung dara tu, su bekin kotong
    talapás dari sala-sala dong, deng ju bekin barisi kotong pung dalam hati. Te kotong
    pung sala bekin kotong tapisa buang dari Tuhan. Waktu Kristus mati, Tuhan Allah
    pung Roh yang idop tarús, ada tolong sang Dia ko Dia sarakan Dia pung diri kasi
    sang Tuhan, sama ke binatang korban yang sonde ada pung cacat sadiki ju. Jadi
    sakarang kotong su bisa sémba deng batúl sang Tuhan Allah yang idop tarús.
  pol-UBG: To o ileż bardziej krew Chrystusa, który przez Ducha wiecznego ofiarował
    Bogu samego siebie bez skazy, oczyści wasze sumienie z martwych uczynków, by służyć
    Bogu żywemu?
  qxh-NT: Juchaynajta ricamänanchipaj Espíritu Santu yanapaptin, Washäcuj Jesús quiquinpa
    caway-bïdanta yawarnintinta Tayta Diosninchita jararan. Juchaynaj caycar, caway-bïdanta
    jarasha wañuypita jishpichimänanchipaj. Chayga rasunpa shungunchiman ćhayasha.
    Ichanga mana ćhayashachu yaparir-yaparir imatapis jarashanchipitachu. Quiquinchi
    jarashanchi wañuyman ćhayachimänanchi caran. Cananmi ichanga alli ñawinwan Tayta
    Diosninchi ricamashanchita tantiyacunchi. Cawacuj captin, paypa shungun munashallanta
    rurar cawashun.
  nwi-nwi: Mərɨg nɨtaw Yesu in ravəh nəsanɨnien ehuə rapita narɨmnar mɨnə e meinai
    Kristo In rɨmnor atuk sakrefaes iran, ye nəsanɨnien kape Nanmɨn Rhakə yame ramarə
    rerɨn. In sakrefaes kɨrik yame ratuatuk əgkap, nahasien kɨrik rɨkək iran. Ror
    pən, nɨtawɨn rɨvəh nəsanɨnien rəmhen tuk nəspir-tayen rɨkitawə tuk norien yamə
    mɨne khakɨr-pən narmamə tuk nɨmhəyen. Rɨmnor məknakɨn mə kɨtawə tuksətgah əmə
    tuk nəhuakien kɨmi Kughen yame ramragh.
  kmo-kmo: '@see-verse:HEB.009.013'
  agr-agr: Tujash Kristu achinag mantamdauwa duwi, jutiinak Apajuí emtinish bakumamainchau
    etabiuwai. Nigka makichkish pegkegchaujig atsugmaitak, Wakaní Pegkeji tuke pujuwa
    nunú yayasam, nigki tsagkamankauwai mantamnatatus, ni jaak numpeen ukajua duwi
    aents aidau tudaujish tsagkugnagtinme, dutikamu asag Apajuí tuke pujuwa nuna ememattinme
    tusa.
  kyc-kyc: Dopa pyuo kareyamiko doŋo Koraisana ranjama dokona yulu dupwana manda manji
    naya. Koraisa koo mende pali nange doko baame Imambu lete karalu karenge doko
    keta Anatu dokona namwana koo dupwana lao kumuo maiya. Banya ranjama dokome namwana
    yulu angi kapa pali nange dupwa poo pyanyi nembaramopa Anatu lete karenge dokona
    yulu minyarama.
  urd-GVU: اگر اِن چیزوں کا یہ اثر تھا تو پھر مسیح کے خون کا کیا زبردست اثر ہو گا!
    ازلی روح کے ذریعے اُس نے اپنے آپ کو بےداغ قربانی کے طور پر پیش کیا۔ یوں اُس کا
    خون ہمارے ضمیر کو موت تک پہنچانے والے کاموں سے پاک صاف کرتا ہے تاکہ ہم زندہ خدا
    کی خدمت کر سکیں۔
  yre-NT: -Te 'bɛ a zɩɛ, maan ve 'cɛɛ 'nan Crizi nyɛn min dra 'saun Bali 'lɛ 'e -ciala
    "da, 'dʋ -e -a san 'e -kɔla Bali nɛn -a yiɛ cɩ "man "bɛ -a 'sudɩ -a. Bali lei
    'saun nɛn -yrɔ "bɛ, -yee "wɛan nɛn e wɩɩ "man ɛn e -ka. E ya "le Bali -panvɛ nɛn
    'tɔ 'ka 'e 'padɩ "man "dɩɛ -yee 'wɩ 'zʋ.
  fuh-BKF: Ndelle walaa ko haali haala ƴiiƴam Almasiihu ɗaam! E baawɗe Ruuhu duumiiɗo
    oon, Almasiihu hokkii hoore muuɗum Laamɗo no kirsamaari ndi walaa laru. Ɗum waɗi
    de ƴiiƴam makko laaɓinan miilooji ɓerɗe meeɗen e golleeji jaarooji en to maayde,
    faa ndewen Laamɗo buurɗo oon.
  arl-NT: Naa pueya cuaqueya quiniuucua juhua jeequesano saaja seya nanacatacuaatej,
    Cristo nanaca cutaraari seetanujuanaa cumaacaraca pueya jiuujia na jeequenura
    seetanujuanaa, puetunu sesa casaajinijijianaa. Naatej, taa pueyacuara secojonaa
    jiyaniijianucua tiuquitiaquiaari seru nanaca Pueyaso Quishaquicuaani, pueya jiyanooshaanura,
    Jesucristoori naa miiquiaarijiuhuaj. Pueyaracaanu quijia na quiniuucua, Jesucristojuanaari
    tama na nanacajaaja tiuquitiaquiaari Pueyasoocua, pa jiyanooshaanura puetunu sesa
    pa miishanojinijijianaa. Nojuajaari tojetaarucuajanaa sesa miyashijia quiquiaari.
    Naacuajitij, na nanacaari poojia cajitiquiaa, nocua pa tiuushacari. Majaari socua
    pa jiyaniniu pa naata tama pa cuaqueyajaaja jiyanootiniu Pueyaso tama pa miishanotajaaja.
    Naacuajitij, quiarijia cutaraari pa naata pa Pueyasora poonijionu shitimia, seetanujuanaa
    jiyanooshano pa quishacari.
  ziw-ziw: Mna Kulisito kelavya mwenye kwa Chohile atende ntambiko jejeje kwa nguvu
    ya Muye wa Chohile wa mazuwa yose, togola isakame yakwe haikudahisa kuchilengusa
    umanyi wetu wa masa yetu na kuchikombola mwe ntendwa zetu hezikuwagila ikuchidahiza
    kumsankanila Chohile mta ujima.
  grc-TR: πόσῳ μᾶλλον τὸ αἷμα τοῦ Χριστοῦ, ὃς διὰ πνεύματος αἰωνίου ἑαυτὸν προσήνεγκεν
    ἄμωμον τῷ Θεῷ, καθαριεῖ τὴν συνείδησιν ὑμῶν ἀπὸ νεκρῶν ἔργων, εἰς τὸ λατρεύειν
    Θεῷ ζῶντι;
  nag-nag: titia Khrista laga khun, jun anonto Atma pora nijorke Isor usorte eku golti
    nathaki kene Tai laga jibon to bolidan kori dise, etu pora aru bhi kiman mora
    laga kaam pora apuni laga bhabona ke sapha kori dibo, jivit Isor ke sewa kori
    bole nimite?
  eng-OEBCW: how much more will the blood of the Christ, who, through his eternal
    Spirit, offered himself up to God, as a victim without blemish, purify our consciences
    from a lifeless formality, and fit us for the service of the living God!
  knj-NT: Ta jaxca tu' yopiso ẍiq'uil no' nok' tu', jajxam wal ẍiq'uil naj Cristo.
    Yu naj Espíritu tol ey c'al yin tobal k'inal, jix yak' sba Cristo yin xaambalil
    tet Dios, jaxca junoj xaambal tz'ajan yei. Yuxan chi sajbanele yin cu na'bal yu
    ẍiq'uil naj yin tzet yetal c'am swatx'il c'al wanoj costumbre c'am tzet chi oqui.
    Yuxan ja' tinani', chi ske' kak'on servil cu Diosal iquis.
  deu-1912: wie viel mehr wird das Blut Christi, der sich selbst ohne allen Fehl durch
    den ewigen Geist Gott geopfert hat, unser Gewissen reinigen von den toten Werken,
    zu dienen dem lebendigen Gott!
  san-PUN: ਤਰ੍ਹਿ ਕਿੰ ਮਨ੍ਯਧ੍ਵੇ ਯਃ ਸਦਾਤਨੇਨਾਤ੍ਮਨਾ ਨਿਸ਼਼੍ਕਲਙ੍ਕਬਲਿਮਿਵ ਸ੍ਵਮੇਵੇਸ਼੍ਵਰਾਯ ਦੱਤਵਾਨ੍,
    ਤਸ੍ਯ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਰੁਧਿਰੇਣ ਯੁਸ਼਼੍ਮਾਕੰ ਮਨਾਂਸ੍ਯਮਰੇਸ਼੍ਵਰਸ੍ਯ ਸੇਵਾਯੈ ਕਿੰ ਮ੍ਰੁʼਤ੍ਯੁਜਨਕੇਭ੍ਯਃ
    ਕਰ੍ੰਮਭ੍ਯੋ ਨ ਪਵਿਤ੍ਰੀਕਾਰਿਸ਼਼੍ਯਨ੍ਤੇ?
  nob-LB: Hvor mye mer vil ikke da blodet fra Kristus sette oss fri fra skyld, slik
    at vi blir verdige til å tjene Gud, han som gir liv. Kristus bar fram seg selv
    som et feilfritt offer til Gud gjennom kraften i Guds evige Ånd.
  ntj-ntj: Nyangka-parturtu Kurayitjalunku yirrami wiilypungkulalpi purlkanya mularrpa-lampa
    palyarnu. Tjiinya Kuurti Walykumunulu-lu tirtu nyinapayilu yirringkanu. Nyangka
    Kurayitjalunku walykumunu mularrtu Mama Kuurrku kutjuwarra nintirnu wartangka
    mirrirringkutjalu. Tjiinya-lan kuka nintiranytjalu purtulirringkulanytja Mama
    Kuurrta kurrurnpa raparringkula nyinakitjalu. Nyangkalta-lan Tjiitjaku yirraminguru
    kurrurnpa raparringu nyinarra. Palunyalu-lan Mama Kuurrnga tjiinya wanka nyinapayiku
    waarka tirtu palyara.
  sxb-NT: Katio oingirizia mbwe amasaai aga Kristo, owa ni kuwitra ku Omwoyo Omweru
    orio amiire goona, yaifumizia Katonda ki omusango omweru oguwulako embala, gaaza
    okueruyia amaingirizio giifu owungi owuagana wutie mu enkola eziira awantu mu
    olumbe, kugere tusawe Katonda omulamu?
  nhu-NT: Ɛ́ fí to nu nonɛn, tu kɛ ɛlɛmɛ ke Klistu le nulo ege fiɛɛ fì fele fifiɛ?
    Wvú to nu ɛ nya ɛkolɛ kew ɛ kí nu sɛ nlom ɛ̂ Nyo' fele yî Keyoy kè mɛy lo le.
    Wvú to ge nonɛn, mum cukɛ mvuntelem mvusɛɛbeene yî mwɛɛm mvù too bô kpwe le, wvu
    lɛ beene elemtè Nyo' wvù kɛŋke nshii le.
  row-row: Naa! Mete ma banda raaꞌ tao nameu atahori ao sisin mana manggenggeoꞌ, na,
    lelenan fai Kristus raan! Huu Raan naa, tao nggita nenemboꞌiꞌ mia sala-kiluꞌ ra,
    boe ma tao nameu rala dudꞌuꞌa tara. Huu sala-kilu tara tao fee nggita saranggaa
    to Lamatua. Leleꞌ Kristus mate boe ma, Lamatualain Dula-dalen fo mana nasodꞌa
    nakandooꞌ a, tulu-fali E fo fee Aon neu Lamatuaꞌ, onaꞌ banda tutunu-hohotuꞌ nda
    mana koa-kakiꞌ mbei sa boe. De ia na, hita bisa beꞌutee no matetuꞌ neu Lamatualain
    mana nasodꞌa losa babꞌasan.
  msy-msy: Ezɨ Kraisɨn ghuzim asizibar ghuzim bar a gafira! Krais arazir kuratamɨn
    osɨmtɨzitam an itir pu. Bar puvatɨ. Godɨn Duar zurazurara itimɨn gavgavimɨn, a
    ofan mɨn uabɨ isa God ganɨngi. Kamaghɨn amizɨ, an ghuzim en nivafɨzibarama amizɨ
    da zuezir pu. Puvatɨ. A en navir averiamɨn aven itir arazir kuraba a gɨvazɨma,
    e kamaghɨn fo, e Godɨn damazimɨn bar zuegha iti. Kamaghɨn amizɨ, e ua arazir ghurir
    angamra itir puvatɨzir kabar gɨn mangan kogham, egh e Godɨn zurara angamra itimɨn
    ingangarim damuam.
  agg-agg: Ŋga Kraisɨndɨ horɨ ana ranɨ-moatükunɨ hohoanɨmo ranahambo ŋgasündeandeimb-ane.
    Sapo Kraisɨndɨ fiambe ana moai moaruwai hohoanɨmo ra akɨdou-amboanɨ nɨmaro, ŋga
    wanɨ. Asu sapo Yifiafɨ koadürümbo-koadürümbo nɨmaro-wembü ranahandɨ ŋgɨnɨndɨ-namboyo
    Krais ahandɨ fi nɨŋgombo hohoanɨmo ra Godɨmbohünda nɨnɨhondɨ hɨfokoefe asɨhefeyo
    nou yare hɨfokoare masɨhendo. Ranɨmboane ahandɨ horɨ ranai ŋgɨrɨ sɨhefɨ fi moanambühɨ
    ranɨ yaŋgɨrɨ popoaindɨhendɨ, ŋga wanɨ. Ŋga aiana sapo sɨhefɨ hohoanɨmo moaruwai
    ŋgusüfoambe popoai-marɨhemuna asu sɨhɨrɨ horombodɨdɨ fehefekoate ahɨnümbɨ hohoanɨmo
    moai süŋgurɨhundɨ. Ranɨmbo-anɨmbo asu sɨhɨrɨ God yaŋgɨrɨ nüŋguweimbɨ ahandɨ ratüpurɨ
    aboedɨ ranɨ yaŋgɨrɨ ratüpurɨ-ndemboyefɨ.
  ptp-ptp: Lêc hi wê Kɨlisi vông ge luu bwoc hi vêl. Ên nipaên ti o yêp vô Kɨlisi
    lêm, dɨ Myakɨlôhô Ngɨbua wê ob dô luta lêc luta ge ngɨdu i xôn, mêd Yesu vông
    hi wê i vông ge la tu daa vô Anutu. Om hi wê i vông ge o lipac il nidnɨvi pɨleva
    lêm. Nge, lipac il nɨlôd vô paha lec dɨ vô il vêl ên môp wê nôn maên ge ên nêb
    il vông yuac vô Anutu mavɨha.
  nak-nak: Eala moli e Kraist, La Kalulu La Uru eia vivagaria, eia sugu taro la mahulila
    tetala soio te La Uru mai la vaabila ale maroka sesele, eala eia matagagati veia
    la kasosola eia koramulia ge vuhi maroka la kalulu gatou, etato kati ge gabutatala
    papai la iruru ale lapu etatou soio te la pileho, etato ge mavulaha, etato ge
    pou mai la bilalaha ale maroka sesele te La Tahalo Uru, ale eia moli sekela mahuli.
  lbb-lbb: Ning i momol mang di atotoh a taraila manglarning, i momol kol ning a suluk
    e Karisito i atotoh dala! Ana rakrakai a Talngan Tabu ning i kes tikin, Karisito
    i saran tar anuna lalaun tetek e God. Anuna lalaun bel ta dur onoi. A sulukna
    i atotoh anundala lalaun kusun a minat a titolla ning dalar hirua ono, sur dalar
    titol tetek e God ning a lalauna.
  kan-2017: ನಿತ್ಯಾತ್ಮನಿಂದ ತನ್ನನ್ನು ತಾನೇ ನಿರ್ದೋಷಿಯನ್ನಾಗಿ, ದೇವರಿಗೆ ಸಮರ್ಪಿಸಿಕೊಂಡ ಕ್ರಿಸ್ತನ
    ರಕ್ತವು ಎಷ್ಟೋ ಹೆಚ್ಚಾಗಿ, ನಮ್ಮನ್ನು ನಿರ್ಜೀವ ಕ್ರಿಯೆಗಳಿಂದ ಬಿಡಿಸಿ, ನಾವು ಜೀವವುಳ್ಳ ದೇವರನ್ನು
