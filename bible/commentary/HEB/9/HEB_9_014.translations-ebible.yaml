  byx-byx: Dap luqa iara ma Kristus aa qerekka dai qe uirl se liirang aa. De ma Kristus
    dai quasiq aa qeni sever a nge ama viini arlves men a qa. Maikka quasik. De ama
    Qevepka i ai de qurli qa mas, dai qatikka qa mat nevet ma Kristus ip ke quarl
    temiis bareq ama Ngemumaqa ip taquarl ama ranbandemiis. Taqurla be quasiq ai qa
    rekmet ne auur a qetdingki naik be ama meningki. Kuasik. Dap ka verleset ne auur
    a viirang mai. Be uut drlem ai uut dai maikka ama mening de auur a rlan dama Ngemumaqa
    aa saqang. Taqurla be quasik mager ip saqias uut tit kut lungera ama Lo. I lungera
    ama Lo, dai quasiq ai ngere iames nauut. Dai be mager iv uure lautu de uuret matna
    bareq ama Ngemumaqa i qe iames masmas.
  ctu-CTI: Yoque más an i c'ʌjnibal i ch'ich'el Cristo cha'an i cotyañonla che' bajche'
