  sri-sri: 'Paía oparã wekʉaya dí merã, cabraya dí merã masakare iritamuma. Cristo
    gapʉ ĩgʉ̃sã nemorõ ĩgʉ̃ya dí merã marĩrẽ õãrõ iritamutarigʉ yámi. Ĩgʉ̃ ñerĩ marĩgʉ̃,
    Õãgʉ̃ deyomarĩgʉ̃ ããrĩnígʉ̃ iritamurĩ merã ĩgʉ̃ basi Marĩpʉre wiadi ããrĩmí curusague
