  cmn-FEB: 何况基督的血呢？他借着永远的灵，把自己无罪的生命献给上帝，他的血不是更能洁净我们的良心，脱离过往罪行，这样我们就可以事奉永生的上帝了？
  gmv-RNT: Merna Ayanan bana wosoy baynda yarsho ooththi Xoossas shiishida Kirstoosa
