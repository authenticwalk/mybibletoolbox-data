    ke. Nokɨm da ɨdenat men yilo Godɨnd b'obogɨl ewangaya yiyu.
  vmy-NT: Tunga tsa ꞌbatjin, ¿a bi ngisa tjinre kjuaꞌñu jinre Cristo? Ngatꞌare Isennixtjintsje
