    yo ke diki ngan leu tiap, bong ole ingas lodo le igalanga lapau. Yesoo, Maro Amunu
    Silene yo inepe nen le taukan motingi i, in ye la ipamede Kirisi a ye taunu iyei
    paroranga ye a imata yidi i. Inbe paroranga tani yo iyeii pang Maro in dook mata
    le imot, yesoo ye in inepe le taukan busunu ye Maro matana. Le ye rara ki tani
    nga, ngan ingas lodo le igalanga moolmool, a bet nen ngan lodo tina ngan ke bet
    iyolidi bet la tatoo dada dook tiap sa yo bet tammata a tallede ye, ngan mulu
