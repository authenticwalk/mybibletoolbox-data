    cushishgala Tayta Dios munashgannog cawar alabanantsipagmi.
  chz-NTPS: Haˉ gaˊ saꜙ kye̱e̱ꜘ jmaˉ kihꜗ Cristo. Gaꜙngëëyꜗ hñiiyꜘ gaꜙju̱u̱yꜗ kya̱a̱hˊ
