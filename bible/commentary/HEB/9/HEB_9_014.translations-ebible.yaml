    xǐndecu vitna! Te cuèndá nɨ́ñɨ́‑gǎ‑áⁿ, chi Espíritú Yǎ Ndiǒxí sá ndécú nchàa nduu
    nchaa quɨ́ú nǐ cuu ɨɨⁿnuu‑xi ndɨ̀hɨ Xítohó Jesucrìstú sá cúú cùú‑gá cuèndá cuu‑gá
    dàtná ɨɨⁿ táhú sǎ cúú‑xí Yǎ Ndiǒxí cuěi cùu‑gá Yaá ñá túú tnàhí cuéchi‑xi, te
    ní satɨ nɨ́ñɨ́‑gǎ te ní xíhí‑gá. Te cuèndá xíǎⁿ ní cutnùní iní‑ó sǎ Yǎ Ndiǒxí
    ní quide càhnu iní‑gá nchaa sá ñà túú vǎha ní quide‑o, te ní nduu ndoo ní nduu
    nine iní‑ó. Te ducaⁿ nǐ nduu ndoo ní nduu nine iní‑ó cuèndá sá ndácú‑ó cùnu cuechi‑o
    núú Yǎ Ndiǒxí Yaá ndécú nchàa nduu nchaa quɨ́ú.
  myu-myu: Bode doy, biopak toy dak kacũg̃kadiwi acã wuymuisusun. Cristo doy bit bode
    doy bodi ma xipat. Biopak toy bodi ma xipat. Ixe doy badi dak wuymuisusun. Cristo
    o'jedoyekereren wuywebeam iap kay wuyetabun puje, kacũg̃kadiwi ã g̃u wuyisu ace'e.
    Badi dak wuyisu ace'e. Ixe Cristo ikẽrẽat kug̃ g̃u osunuy. Pũg̃ em tak ikẽrẽat
    o'g̃ug̃ẽ g̃u. Deus biõg̃buk a'õbacaap kug̃ osunuy―soat em itaicat biõg̃buk a'õbacaap
    kug̃. O'jeweũm Deus pe je'ũ ãm wuywebeam. Deus bikuyap tag̃ oe'ũ. — Bay — io'e
    Deus pe. — Apẽn kuyjeayũ muisusun'uk eg̃uy wũnca e'ũap tomuju iap podi ma ipi
    juayũ eg̃uisun we'ũ buje — io'e Deus pe―jebay be. Ixe o'jedoyekereren wuywebeam
    oe'ũ iap kay wuyetabun puje. Deus wuymuisusun waram warẽmtag̃ ma wuyekuap puxim.
    Soat tag̃ wuymuisusun wuywebe kapik am Deus peam―soat em itaicat peam.
  fue-fue: To non, noy ƴiiƴam Almasiihu ɓurirtaa laaɓingo cuuɗiiɗum ɓerɗe meeɗen diga
    e golle mum baatuɗe? Gam e baawɗe Ruuhu tabitiiɗo o hokkiri hoore makko Alla,
    o laatii sadaka kaa ɗo woodaa tuuni, heɓa gollanoɗen Alla mo yonki.
  amk-amk: Na andowa ne rikafoi ohoni we ruai rurang inontarai ewerarika tonana fosara
    mani, tonana mani Kristusi ne rikafoi sewa aha. Weo na Nuaninuo wioru na ea kaha
    foi, Kristusi dohong ne taraifoi wekorbani we Allai, wekorbanio mirarebanai paria
    dine. Ne rika nani yuairurang taenemirorong katui ne weru fi tanario wedaya marareha
    fo, ambori tatohong kariri Allai, mano darang foi, ne dawiafo.
  fai-fai: Kale ika bo afan kanamámsiw, kata atin Yesus Kadais ami kaim tuw im kidelba
    bu utamum. Aka Sinik Abem sun biyámin dim alami uyo Got wane ilkádawin kidelok
    kei Got wane ilulawase. Aka num kanodin wok mit banim faku bom maek Got kin dim
    ken keidokabuwo, kalin uyo kukan keiyam nada alam kaim tuw num aket tetin uyo
    kidel kuyama, nuka ken Got Motabid wok fakudawokabuw kala.
  ura-NT: Nete laen jataain nii amuritoheriin nelateineein ne Jesocurisito coichana,
    aca Cana Coaunera Suujue, chabana nitajenaacharanejeein nenaa aina cuaain, raajenihane
    Cana Coaunera rai cana coreniha ohane coina netihalune jaun. Nitohaneeinte cana
    suujua letononeein, canaacha ichai coreniha, cana nitaje rai nenaa caje, cana
    suujua coreein nelu nii rai coichana- osa colane nenaa- Cana Coaunera jerei ichaain
    nihacachene coina.
  mcd-NT: Nanfo iconfia fasi mimacaia Cristo noco nashonihuunshon chaca noco soashotiro.
    Ascashon atocai ahuashta chaca huapanacama. Ascan nan Diosin Yoshin Shara nipamisihuunshon
    Apa yoini isca huaquin, —Upa un atohuunoashu nai. Ascacun uhuunshon min aton chaca
    soashotiro min yorafo inonfo, —ishon Jesucriston Apa yoini. Ascan non chaca huamisi
    cuscan non unuyamashu omitsiscapanacafo muran non cacuana. Ascafia non afanan
    asca huatamarocon Cristo noco nashonihuunshon non afanan chaca shinanonma. Ascashu
    nocon nomuran chocatsa shara cuscara itiro. Ascashon Upa Dios nipanaca non yonosharashotiro.
  urt-urt: Kom wim tikin Krais pe, ki nengelyembe luku. Krais yukur miyeꞌ ŋaiye ŋende
    hwap, pakai. Kom bongol tikin Yipihinge tikin Got ŋaiye narp nye nyermbe pe, kin
    naŋaꞌe laip kitikin uku nalme Got taꞌe ofa. Ki ŋonombe ŋinise hwap pupwa poi ŋaiye
    mende luku pe, poi sisyeme nange poi marp bwore miꞌ supule mal ŋembep tikin Got.
    Topoꞌe poi ya mahraꞌe naŋ tikin Got ŋaiye narp laip nye nyermbe.
  kiz-kiz: Je nesu lepi damu jha Kristu ambajhe kup'etela Roho ghwa milele akwihomisi
    muene bila mawaa kwa K'yara, kusudi dhamiri sya tete kuhoma matendo mafu kun'tumikila
    K'yara jhaajhe muomi?
  tzo-TZE: Ti jech lec laj yilutic ta sventa xch'ich'al tot vacax o me xch'ich'al
    tot tentsune, ¡buuc xa li xch'ich'al Cristoe ja' j'ech'el lec chijyilutic o, yu'un
    me jutuc mu'yuc smul li stuque! Ta sventa ti ventainbil yo'nton yu'un Ch'ul Espíritue
    jech ivu' yu'un laj yac' sba ta milel ta jcojtic, yu'un ja' smoton Dios ic'ot
    cu'untic sventa sbatel osil. Ta sventa ti mu'yuc xa jmul chijyilutic li Diose,
    jech xu' xa cu'untic chijtun yu'un li cuxul Diose.
  lex-lex: La'pa pipi-duma nor wutga hayori rarni rnairia pa rhi' amou-awitna it inonni
    de hota yeher to' pa Yesus Kristus rarni ed maka kuhi-kho'or it ihranu ralamni
    la'a do'a-hala mak kod lia matmiati, totpena hota itkola tieru-tawur nehla la
    Uplerlawna, de Uplerlawna inhatta, mak kdella pa nodi liarni. Yesus Kristus orgahani
    Nhoi-ntania inonni mak kakleha do'a-hala kuku' eti la Uplerlawna, yoma Uplerlawna
    Nhiw Lululli makden pa nodi liarni Nala E rurni-laini la E'a.
  dov-dov: buyoba byeni bulowa bwaKkilisito, ngwani mukwiinda mumuya uusalala utamani
    wakalipeda lwakwe mwiini kutakwe kampenda kuli Leza, kuto asalazye kubisya kwesu
    kuzwa kumilimu ifwide kuti babelekele Leza upona?
  rgu-rgu: Maneniko banda a daa na tao makamoi lahenda ao-ina makekeo-makakanu na,
    lena-lenaꞌ bali Kristus daa Na! Huu fo Ria daa Na, tao na ita poꞌi-tata teme sala-sikoꞌ
    a mai, ma tao lalao-lalafu ita dale na boe. Ita sala-sikon, tao na ita bika-bati
    teme Ramatuaꞌ a mai. Tepoꞌ fo Kristus mate, Manetualain Dula-dalen fo nasoda naroo
    a, tulu-falin, de Ana fee heni ao-ina Na neuꞌ Ramatuaꞌ a, sama leoꞌ banda tutunu-hohotu
    matetuꞌ a. De, besaꞌ ia ita bisa doꞌo-tabe matetuꞌ neuꞌ Manetualain fo nasoda
    naroo a.
  toc-NT: Cumu para xkalh­nicán lactzu̠ taka­lhí̠n kalhi̠y li̠t­li­hueke, ¡pus xli̠­ca̠na
    pi̠ a̠tzinú xali̠­huacay lanca li̠t­li­hueke kalhi̠y xkalhni Cristo porque maktum
    tu̠ quin­ca̠­lac­xa­canín quin­ta­la̠­ka­lhi̠ncán! Cristo tama­ca­má̠s­ta̠lh nac
    ca̠li̠ní̠n la̠qui̠ naquin­ca̠­pa̠­la­ka­xo­ko̠­nuná̠n xli̠­hua̠k quin­ta­la̠­ka­lhi̠ncán
    nac xla­catí̠n Dios, y Dios laká­ti̠lh tamá li̠la­ka­chix­cu­hui̠n porque xlá
    ni̠tu̠ xli̠­tax­ta­puni̠t; y a̠má xkalhni hua̠ntu̠ xlá staj­má­kalh quin­ca̠­lac­xa­ca­niyá̠n
    xli̠­hua̠k xali̠xcáj­nit quin­ta­la­ca­pa̠s­tac­nicán hua̠ntu̠ xquin­ca̠­ma̠­lak­tzan­ke̠má̠n
    la̠qui̠ xli̠­hua̠k xli̠t­li­hueke qui­na­cujcán xma̠n huá nalac­scuj­na­ni­yá̠hu
    xas­tacná Quin­tla̠­ticán Dios.
  som-som: intee ka badan ayuu dhiigga Masiix, kan Ruuxa weligiis ah isugu bixiyey
    Ilaah isagoo aan eed lahayn, niyadiinna ka nadiifin kara shuqullada dhintay si
    aad ugu adeegtaan Ilaaha nool?
  mam-C: ¿Yajtzila' te Cristtz tchky'el ma nti'tzin te' tipin tu'n tsaqix toj qanmin
    tu'n? Qu'n noq tu'n attaq Xewb'aj Xjan tuk'a Jesús, xi tq'o'n tib' te chojb'il
    qil te jun majx twutz qMan. Ex atzin chojb'il anetzi'n tz'aqlexix wen, ex nti'
    ch'in tky'i. Tu'n ikyjo, atzi'n tchky'el nimxix tipin twutz kychky'el alu'mj tu'n
    tsaqix qanmin ex qnab'l, ex tu'n tnajsit tkyaqil qb'inchb'in nya wen, a nxi q'inqe
    toj kyimin, tu'ntzin qajb'in te qMan Dios itz'xix te jun majx.
  ndj-ndj: Lakini Kilistu mlowola ayitawulili mweni kwa Chapanga ghavi litambiku lyeni
    kwa liwovi lya Mfuki Mung'alili wa jola, Kilistu kayitawula mweni litambiku lya
    nakaka kwa Chapanga. Wuli mwasi waki dawuweshi ng'odu kutupugha nakamu umanyi
    wetu kumanya kucha tuva na sambi na kutulowola mufigoli fyetu fingajila kujakwa
    na kutugola tumkimbanikila Chapanga yavelili mnofu?
  mbj-NT: Tii d' tahadoo do hyb n'aa, tak'ëp ta bahä̃nh Kristo majyyw ër h'yyb tabenäm
    nesaa do ji moo wät do dajëb hanoo do mahä̃nh, P'op Hagä Do hedëb had'yyt do wë
    ër moo bok hyb n'aa kä. P'op Hagä Do Sahee hawäd had'yyt do hejój gó ta daaj hẽ
    Kristo kan'oo däk P'op Hagä Do hã tadajëp noo gó. Dooh nesaa pé ta hã.
  lat-VUC: quanto magis sanguis Christi, qui per Spiritum Sanctum semetipsum obtulit
    immaculatum Deo, emundabit conscientiam nostram ab operibus mortuis, ad serviendum
    Deo viventi?
  ngp-ngp: Mna Kilisito Mkombozi kakelava mwenye kwa Mnungu ande nt'hambiko ikint'hile
    kwa ludole lwa Muye ywa Mnungu mazuwa yose, togoleni, sakame yakwe haikudaha kukikukiza
    vitendese umanyi wo wavu wetu no kukikombola mwe udamanyi wetu haheina nk'halalizi
    na kudaha kumdamanyila ndima Mnungu eli mgima?
  enq-2: kalai dii namandipenge dupa yakinatala, Gote kataowaka katenge dokonya kalai
    pyakamaiyepale lao, Kraisanya taeyoko dokome nyakamanya moname koo pilyaminona
    lenge doko etao pyoo wasingi. Kraisa-kisa koo mende nasingi dokome, Spirita kataowaka
    katenge dokonya kyeto dokome, baa tange Gote kundi maiya.
  eng-ASVBT: how much more shall the blood of Christ, who through the eternal Spirit
    offered himself without blemish unto God, cleanse your conscience from dead works
    to serve the living God?
  mna-mna: Lak, sombe mbili siŋin irao ikam uraata ta kembei, nako parei pa Krisi
    siŋiini? Ina mburaana biibi kat. Irao ipus lelende ma iŋgeeze kat, mi ikam ti
    ma tezem mbulu soroksorok tabe ikam ti ma temetmeete ma tala lende pa i. Naso
    tembeeze kat pa Anutu mata yaryaaraŋana. Pa Bubuŋana ta imbotmbot ma alok i, ta
    ipombol Krisi mi izem itunu ma imeete piti. Mi patoronŋana ta ni ikam pa Anutu
    na, ndabokŋana kat. Kosa sa isaana som.
  myw-myw: '@see-verse:HEB.009.013'
  sby-sby: Neco ici pakubeco, inga yalo milopa ya Klistu inga ishika kupeyo! Kupitila
    mu Mushimu wamuyayaya, neye walalibenga kuba mulumbo welela cakupwililila kuli
    Lesa. Milopa ya Klistu nikaswepeshe miyeyo yetu kushiya miyambo yakuswepesha yabula
    nchito, kwambeti tusebensele Lesa muyumi.
  sll-sll: Domba singaba Kraist tal yu ol na tekimia nan gauna obil aki di na tekimba,
    nin algi ya bolere, nomani yona sina i kara aki di na tongure nan sigare kule
    u wai ominua. Ena mol panangwo bani panangwo hong yal i nin Kwiang Kraist yulang
    tongure nin algi ya bolere God tomua. Tongwo yali amane momia, nin algi ya bongure
    God wai hanere sigare kul na tomia. Tongwo ipire homa nan yalhobi u wai naminga
    pire tal tau yu onaminga God wai hanangure u wai naminua di waminga i, aidole
    omaga Kraist obil gol na tere ol wai ol na tomia u wai ominua di pir tominia,
    God tani honagi ol tenaminua.
  yaq-NT: Taa junuentuka'ateko, Jesukrijtota mukuka, ojbota, che'a juni'i, juka' watek
    ojbota bepa si'imeku yuuma. Bwe'ituk Liojta tu'u jiapsi jiba yuu betchi'bo aneme,
    junae aniawaka ju'u Jesukrijto, aapo kaita ka tu'ik ya'arika, Liojta ea'po aman,
    a' me'etune' betchi'bo, au su'u tojak. Intok aapo'ik ojbowae, itom ka tu'uwa ya'ari
    betchi'bo, ka tu'isi tawaka itom kokkonee'uta, itom bit'ea'ut itom jiokoeka, junuen
    itom a' ju'uneiyaatua. Junuen, juka' Lios, jiba yuu jiapsamta ea'po aman jiapsaka
    itom a' nok jikkajine' betchi'bo.
  uro-uro: di nak pa ma Krais aa biaska qä qumär aut snängaqa masirhat mamär. Bä va
    ut dräm i sa isiska vät a ut nämät ama rhäksärhäm bät ama lat kärangätni i ama
    mäñmäñini na ngät angät tpäs. Dä va mamär vät a ut iva ut tualat bä bä ma Ngämuqa
    ama ngätdäqäm ga. Ma Krais kärakni i sa qaku anga qävuini vät a qa di qa vodäm
    mes nävät ama Qloqaqa ama sok täm ga sage ma Ngämuqa.
  ita-1885: quanto più il sangue di Cristo, il quale per lo Spirito eterno ha offerto
    sè stesso puro d'ogni colpa a Dio, purificherà egli la vostra coscienza dalle
    opere morte, per servire all'Iddio vivente?
  muy-muy: Mimiz ge Krist ti àtam mimiz ga zlam ga gənaw sak kay do waw ? Krist ti
    àgudar zlam do simiteni, ay àvi ahàr gayaŋ ana Melefit ti tâkaɗ naŋ ; àgray nahkay
    ti àna njəɗa ga *Məsuf ge Melefit ; Məsuf gani nani ti naŋ àbu ga kaŋgay-kaŋgayani.
    Krist àvia ahàr gayaŋ ana Melefit a nahkay ti, àgray ti ku majalay ahàr geli day
    mîgi njəlatani ; nahkay ti màgray zlam ya azoru leli e kisim vu ni va ba ; məgri
    tʉwi ti ana Melefit. Melefit ti naŋ Bay ga sifa !
  kqc-kqc: Idu Keriso di dava gokai besa besa muyena di moimai gutuna ameibobina Sei
    naivo naivo regi, uni uka di mokena moi ruaka rigo. Mina Keriso bi vegu no yokoi
    nufa de, toga toga ameibobina Vima dudu ini vegu Sei rofu maro.
  tav-tav: Diore waibʉcʉrã na cajoorije netoro mari yeri quenoomi Cristo maca cañuurã
    mari cãniparore bairo. Cʉ maca mari yeripʉre caroorije mari cátiere mari majiriomi.
    Cʉ maca caroorije mácʉ aniri cʉ majuuna marire carií yajibojayupi mari caroorije
    wapa. Dio Espíritu Santo to cãnacã rʉmʉ cãnicõa aninucuʉ jʉgori to bairo cabaiyupi.
    To bairi Jesucristo marire cʉ cabai yajibojaro tʉjʉri Dio mari majiriobojami caroorije
    mari cátiere. To bairi mari yeripʉre mari cʉ caquenoobojaro maca to cãnacã rʉmʉ
    cãnicõaʉre Diore mari áti nʉcʉbʉgo maji yua.
  eng-ULB: how much more will the blood of Christ, who through the eternal Spirit
    offered himself without blemish to God, cleanse our conscience from dead works
    to serve the living God?
  spa-VBL: ¿cuánto más la sangre de Cristo, quien se ofreció a Dios teniendo una vida
    sin pecado por medio del Espíritu eterno, puede limpiar sus conciencias de sus
    antiguas vidas de pecado, para que puedan servir al Dios vivo?
  fra-_FOB: Combien plus le sang de Christ, qui, par l'Esprit éternel, s'est offert
    à Dieu, lui-même, sans tache, purifiera-t-il votre conscience des œuvres mortes,
    afin que vous serviez le Dieu vivant!
  hau-ULB: To balle kuma jinin Almasihu, wanda ta wurin Ruhu madawwami ya mika kansa
    hadaya marar aibi ga Allah, wanda yake wanke lamirinmu daga matattun ayyuka domin
    muyi bautar Allah mai rai?
  mal-mal: നിത്യദൈവാത്മാവിനാൽ ദൈവത്തിന് തന്നെത്താൻ നിഷ്കളങ്കനായി അർപ്പിച്ച ക്രിസ്തുവിന്റെ
    രക്തം, നിങ്ങളുടെ മനസ്സാക്ഷിയെ നിർജ്ജീവ അനുഷ്ഠാനങ്ങളിൽ നിന്നും മോചിപ്പിച്ച്, ജീവനുള്ള
    ദൈവത്തെ ആരാധിപ്പാൻ എത്ര അധികമായി ശുദ്ധീകരിക്കും?
  lit-lit: tai kaip daug labiau kraujas Kristaus, kuris per amžinąją Dvasią paaukojo
    Dievui save, esantį be dėmės, nuvalys jūsų sąžinę nuo negyvų darbų, kad tarnautumėte
    gyvajam Dievui?!
  urd-GVR: Agar in chīzoṅ kā yih asar thā to phir Masīh ke ḳhūn kā kyā zabardast asar
    hogā! Azlī Rūh ke zariye us ne apne āp ko bedāġh qurbānī ke taur par pesh kiyā.
    Yoṅ us kā ḳhūn hamāre zamīr ko maut tak pahuṅchāne wāle kāmoṅ se pāk-sāf kartā
    hai tāki ham zindā Ḳhudā kī ḳhidmat kar sakeṅ.
  far-far: Aia, ma dia nia ngwaluda ga 'ana fuana ta wane ka fafalu ga 'ana ana 'abuna
    buluka fainia nanigot ki, 'urinai nia ka tasa 'asiana mone dia nia falu ana 'abuna
    sa Jesus Christ. Ma ana na kwai'adomilana Anoeru Abu toto firi, sa Jesus Christ
    ka afafu ana nonina talana fuana God, ma nia nao si too go ana ta garoe. Ma sulia
    na 'abuna, nia fafalua maurilaka kali'afu fasia sasilana lau ru ne ka talai kulu
    'uria maee. Sui kulu fi bobola fuana raoe fua God ne mauri mamana.
  suz-BL: ख्रीस्‍त आ हुशेमी मेको क्‍येङा इं पशो जाम्‍शा लतीक गेय रे चोव़खो सेल्‍ने
    चाप्‍ब। गेपुकी ब्रोंइशा बाक्‍ब परमप्रभु यावे आ गेय पचा कली ख्रीस्‍त गेना हना यो
    बाक्‍शो सोक्‍तीम पतीके मारेइ मरिम्‍शो मपथु, परमप्रभु यावे आ ङोंइती आंम कली चढ़ेवा
    बाक्‍त। १पत्रुस १:१८-१९; १यूहन्‍ना १:७; प्रकाश १:५; हिब्रू १:३
  car-NT: Moro ko'po te moro Kristus mynurumbo iru'pa man. Mo'ko aitoto roten a'kanano
    'wa tapanopyry ta aseke tywotyje man Tamusi 'wa ija'wanypyn tymy me. Iwara ro
    kyturu'san korokatan. Romo'no ene'namon amaminano wyino ku'mata'ton, mo'ko nurono
    Tamusi ety awongato'me ky'waine.
  amp-amp: Nd boririfhut, bingot Bro Nkifrar hingrnamo barkof yihotarhu boririfhut
    hikwom. Arihat bi Kraisrn tfit tu dborioh yihotar htakmorr. Kraisr nohhato nd
    nfri yihotar htakmorr. Nhai wom tamoh nefmpno nohrmor. Nhai. Mgogra yimar be noh
    furamor. Tu Bro Nkifrarhu Yafothatn thu bmtamottr kku bebt hatohmohat nhai marimor,
    “Yakrmiruha.” Ror hatohmo kkut Bro Nkifrar htihato nd yimam yak bebwa fasoh nefm
    fak thumorm. Arihat Bro Nkifrarpno yinyeft nhai tfit wom duka kinyaki hanykfot.
