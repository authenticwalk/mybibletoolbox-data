    anmijxilusquiaya ca capic amo quiman huil anmocuepas ca Dios. Huan axan huil anquitequipanuilía
    in Dios hual amo quiman lami, amo anquimahuilijtica nindeno. Unca pampa Cristo
    motemacac quinami huendi pa Dios, se huendi hual amo quipiaya len hual amo cuali.
    Motemacac quinami huendi pan ipampa in Espíritu Santo hual amo quiman lami.
  sua-sua: Vanang Endo E Nut Thim Orom Ka Msasaen tlo eharom a kerkeknen tang hak
    he ka gidiel tho mi kut laut hak kir kim o gidiel ruk mkor o got va o bulmakau.
    He ekam tok, ka gidiel ta kle kut kais hak kam momgol mor kmeharom nguaro vurkul
    kun mnam mor kam mrer pum nguaro kerkeknen ko pum E Nut kalo keik. Ii, e Yesus
    to ta vle enang a sipsip to a sital tmur en ka vok mruo ngang E Nut enang a nngiar
    vgum a serppak to mkor E Nunu A Totur to nma vle ngnik ngnik. Ii, teharom nguaro
    vurkul kam mrer tok, pum nguaro kerkeknen ruk ngma ktong ngor, he nang E Nut kam
    monik kim a yor ngang ngor vgum mar tok. Teharom mor tok, mor kam kle kaeha ngang
    E Nut to nma plong vle ngnik ngnik.
  are-are: Kristanha pula korna rapa naka. Era Altjirraka nthalhaka, tjauwerrilya
    ngerra, Enka Ngampakalarlarlanga. Lakinha era etakintja nurnakanha turta ilkngika,
    alhwa ekuranhala. Nurna Altjirra etatha ekurantama kangkwerritjinanga, itja lherrintja
    korna nurnakanhaka. Lherrintja kornaka kangkwerramala kunha relha ilumanta.
  gai-gai: Na Karaisna racaindpaikca, ma anmo kunda tamuŋmbai. Na Karaisa ma tɨp ŋgoreacna
