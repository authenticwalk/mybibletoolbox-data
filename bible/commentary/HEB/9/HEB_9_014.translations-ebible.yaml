    wal'ŋu ŋula nhämiriw warray. Balanyarana ŋayi ŋunhi yulŋunydja, bitjan wäyin ŋunhi
    walala ŋuli gäma ŋapatjkunharamirri walalaŋgu yätjpuy, liŋgu ŋuliwitjarrana walŋa-ḏikṯikkalana
    Birrimbirryu ŋayi wekanhamina ŋanyapinyay ŋayi rakunydhinyarawu ŋilimurruŋgala
    dharapulŋura. Yakana biyapulnydja ŋilimurru yurru ŋayaŋu ŋonuŋdhirri, bala rum'rumdhunna
    yukurra nhanŋu Godku, liŋgu ŋayaŋunydja ŋilimurruŋgu dhuwala yänaŋukuŋalana, ḏarrtjalkkuŋalana
    liŋguna nhanukala Djesuwala maŋgu'-waṉḏinyarayuna. Yakana biyapulnydja yurru ŋilimurru
    djäma yukurra ŋula nhä ŋunhiyi ganydjarrmiriwnydja rom malanha; ŋilimurru yurru
    yuwalkkuma yana djäma yukurra Godkunydja, ŋunhi ŋayipina walŋa-ḏikṯiktja waŋarr.
  yal-yal: nayi, Alaa Muxu Sugandixin wunla sɛnbɛn gbo dangu na ra! Amasɔtɔ, a bata
