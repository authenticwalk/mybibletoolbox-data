    lauta ngaia 'e fa'akwari 'ania 'abuna la Jisas Kraes. Ma 'ania nga kwaibooninga
    na Anoe 'ola Abu ne'e nana'i firi, la Jisas Kraes 'e tabo 'ania nonina 'i talana
    fana God, ma ngaia 'ame to'o la'u na te'efuta rianga. Ma suria nga 'abuna, ngaia
    'e fa'akwaria manata ladauru te'efou, fana 'aguru taunga'i fana God ne'e momoori
    kwala'imori. Ma dauru goru sia agea la'u te'efuta 'ola ne'e talai 'adauru fana
    maenga.
  ded-ded: Kristongo kekecseriac Asugoc namma yengena soronga amma kekeha Anutuaru
