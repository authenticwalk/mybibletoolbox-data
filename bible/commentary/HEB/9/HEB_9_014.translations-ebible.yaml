    Anutu kekecyaguc hia weleŋ qemiwiŋac hezac.
  awb-awb: Sega miraunsabé Sísane korahqka mi sansá kiotaikire. Sísaga íre ahbabária
    peh kaweqtaq mía míaire. Manikáne Awame mía míai anínéna Sísa págege atowana wene
    korahq Maniká titirue náwuwe. Wene korahqtaté soqsuqme kaweraitéh púaq abehq árámbéhríyábé
    íre iwíáh íwíáhia peh Maniká itene oga mía míai Wahnáhné sánsá sehgionehqmúne
    íwíáhúne.
  gdn-gdn: Ko ki kuduba ka erida. Keriso powena e darai kawapu ki kasiyarai ka kawaya
    esida. E bameya ka bigi mo pa mena ki pokere Mamanuga God e Keyai mara-mara tondau
    kaniyau e Keyai ki pokaiya ka Keriso e eya iyai puyo Mamanuga God bameya nu pokanugere
    tapu. E darai eba nu biginuga ki mena suru-pupu ko nu rabinanugu maramara nidiyau
    wirawira da nu paerepemeya ade upi kororai kwaigemeya ki kerarai e mete kwaipupu.
    Ki pokere nu karako gwede oragai ki kuduba kamadamu manako Mamanuga God maramara
    tondau kaniyau apunai e upi mena kwaigomu yamomu.
  nko-NT: Nɩ́ bɛtalɩ́ bʋdɛ mbwɩ obugya kʋ́ráá pʋtɩn ahá ɩwɩ á, ntogyi sʋ Kristo
    obugya mɛ́ɛtalɩ́ tɩn ahá ɩwɩ dʋn? Kristo lɔ́tsʋn Ɔŋɛ́ ámʋ́ʋ́ ɩbʋ ɩnʋ brɛ́ fɛ́ɛ́
    ámʋsʋ, pʋ́ mʋ ɩwɩ lɛ́ mbusuo ánɩ́ ɩlɔfʋn há Bulu. Mʋ obugya amʋ ɩbɛ́tɩn anɩ
    klʋntɔ tsú bwɛhɛ́á ɩbɛ́kpa anɩ wá lowutɔ ɩwɩ, mɛ́nɩ abɛ́talɩ́ súm Bulu Ɔkɩankpapʋ
    amʋ.
  bsn-NT: “Vaibʉcʉrã ri'ine mʉare ĩ yayeguojama yʉre rʉ̃cʉbʉoriavire sãjamasirʉarãja
    mʉa” Dios ĩ yimasire ti ñaboajaquẽne, “Cristo manire ĩ rijabosarejʉa rẽtoro quẽnase
    ñañuja”, yimasiaja mani. Rojose yibetir'i ñari, to bajiro bajiyumi Cristo. Esp'iritu
    Santo ñacõa ñarũgũrocʉ ĩ ejarẽmojare. Cristo manire ĩ rijabosare sʉorine, rojose
    mani yisere masiriogʉmi Dios. To bajiri, “Rojose maja manire”, yitʉoĩaja mani.
    To bajiro yitʉoĩacõari, ñacõa ñarũgũrocʉ Dios ĩ bojarore bajiro quẽnaro yirũgũroti
    ñaja manire.
  pib-NT: Giyagni ¡gi papowrananukta rixkakna Kristograga! Walenwa Giwekikaluru gike
    rixiniko mnikawnakatuya Walenanuko geneknawa. Muklukanuwnakane rixkakwu Goyakalyegiya.
    Wuklukanuwnanshinikanutinri, Geso powratyawu kamrurchi muweekatuya, Goyakalu giwekachri
    wkamrurewyegitinripa.
  wiv-wiv: Palaka na toponi Kristus, ia e vinim matoto goloa kua. A Kristus ia beta
    matoto moge zaha katiu vona. Beta matoto. Na vuna na matuhanga kana Vule kua e
    mahuri roro, ia e vala kana laep ni Vuvu balika opa. Kubarae beta topona ni katia
    livuhadolu za ni klin. Beu. E pele kakava kadolu moge zahazaha laveve, tolu kene
    klin na matani Vuvu. Kubarae ti beta tolu keteni ma mumuri na lo kamahi kua beta
    mahuria vona. Palaka tolu kata katia galanga ke Vuvu kua e mahuri roro.
  reg-reg: Angu gatakukila muno insagama ya Kristo unu okulabhila Mwoyo gwa kajanende
