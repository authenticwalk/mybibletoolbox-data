    iwaze Deus bo atatu itanyny niy. Atahi: — O kazo ziknapamykysokonahatsa awahoro
    zubata eze siraratsa nisiwezobanahaze kytsa simysapybyitsa nikaranaha ikia hi:
    “O asaktsa wasani maha siraratsa kytsa sapyzeky nisibanaha iwatahi wasani maha”
    tsiktsasoko. Abaka kaspu humo aparakbaha simysapyrẽtsa babatsa moziknaha, sisapyzeky
    ikyrikosokda iwatahi ikia ispe: “O ahamysapyrẽtsa babatsa tsimaha katsespu humo
    tsimy” — Kiristu niy. Mysapyrẽtsa tsimoziknaha iwatsahi mysapybyitsa tsikykaranaha
