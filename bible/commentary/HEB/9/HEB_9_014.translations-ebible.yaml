    sin Ọlọ́run alààyè?
  wos-wos: Wun nyéki akwi bo akwi duna séfi male yakwanyi. Kraisna nyéki dé hanja
    hwendan nyéki maki yingafwe. Godna wungi re wungi re rekwa Hamwinya dé Kraiska
    hambuk hwendéka Krais dé hafuré dé Godka hwe. Krais haraki sémbut nawulak huruhafi
    yata dé wungi Godka hwe. Hanja nani hiyandé du takwana sémbutmbu rembeka dé Kraisna
    nyéki nana mawuliré yakwanyi, nana mawuli wambula yikafre yandét, nani wungi re
    wungi re rekwa Godna jémba male yambete.
  emp-NTPO: Mãwã baibʌrʌ, ¿Crito oaba dadjirãra biara b̶ʌẽ́ca? Critora cadjirua neẽ́
