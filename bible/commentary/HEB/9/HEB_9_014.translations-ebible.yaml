  kue-kue: Ba Yesus yene bormaimo i okuna ofa erikwa i engre atne endungwa. Sraglpre,
    Yesus tandaglme ta paikrukwa, ipre kor aimande meglkwa Spirit i yombuglo bogl
    tongo ana Yesus kor-moglkwa i kondo, ofa ere God tongwa. Ana mambuno kinde kanekane
    nomano mina poglodi pungo, ana no auro yend guglo kamun enagledi orkwa i mina
    simbiglki dungwa, yeglpre erme nono God kor aimande moglkwa kongunmo eramga.
  cot-NT: Quempetaca iriraja viratsipae agavejaveca osaancantiquea maasanopae covaetsinotantaguetatsica,
    iroompate iriraja Quirishito caaviji agavejamajaque osheshirentamajatacaji acovaeguishetacagueti
    cameetsanijite asavicaventajianaqueroniji maasanopae icantajiacajica Aapani Irioshi
    anijatsica. Iriraquea Quirishito teequea incovaeguishetimatempaji iriatimpa, ariquea
    Ishire Aapani Irioshi icocanica ichoocati itampishitacaaqueriquea impimanquempaniji
    yogameetsashirentantajajica Aapani Irioshi aatonijite omintsaroashirentajaji apeacaaguishejiavecaca
    aantanacajimeca camorecariqui.
  bnp-bnp: Pali a darane Kristo i rangi a darana sipsip, a bulmakau. Na nitora na
    Hanu Kiripiripi, ra i mahuri vakaroro, i habi mule ia na Vure manga a nihabi malamala
    liu. I mavonga, a darana i rata hita si malamala na matana Vure, si lobo ni rata
    a rabu hale bara si mate vona, si tubu ni ratea a leho na Vure Mahuri.
  apn-NT: 'ã na prem amnhĩ nhĩpêx anhỹr o pa. Nom Krisja mẽ kurom aa tanhmã amnhĩ
    tomnuj to hkêt jakamã na pre mẽ pahte amnhĩ tomnuj xwỳnhjê nê ty. Te mẽ kot amnhĩ
    nê môx rỳ motre hpar nẽ hkamrô runhta pyràk o amnhĩ nhĩpêx nẽ mẽ panê Tĩrtũm mã
    amnhĩ gõ nhũm pre mẽ kãm hkurê xwỳnhjaja kupĩ. Na pre Tĩrtũm Karõja ã kot mẽ panê
