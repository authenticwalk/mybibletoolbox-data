    tamana no, nirayén i lowoh ne fégétulak dob Tuluse. Non énda i tete dob Kristowe,
    fiyon kloh. Atin i dara ne, linisé noy de fédéw tom dob de sala tom atin kédané
    noy késarig tome bé adate énda i lagaén. Atin mélaw gérigono tom i galbék i méuyage
    Tuluse.
  nlg-nlg: Hauvaa, mana ghabuna Christ vamua te laga vule vaa, mete va marabui lei
