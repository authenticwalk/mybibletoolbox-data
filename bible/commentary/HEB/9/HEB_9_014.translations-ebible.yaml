  pan-pan: ਤਾਂ ਕਿੰਨ੍ਹਾਂ ਹੀ ਵੱਧ ਮਸੀਹ ਦਾ ਲਹੂ ਜਿਸ ਨੇ ਸਦੀਪਕ ਆਤਮਾ ਦੇ ਰਾਹੀਂ ਆਪਣੇ ਆਪ ਨੂੰ
