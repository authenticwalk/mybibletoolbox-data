    —Jesosaa aca poa. Jamajjeya Jesosaja epeejji nei poajo, Eyacuiñajjiya eseya quea
    boejea nee nee po mee cani ojaya ejjashahuabaquijji jayojja jama ebaꞌeꞌyojji,
    etiiquianaja esohui jayojja jama pojjeama. Eꞌe, jamaya Eyacuiñajjiya acani ohuaya
