    ula꞉ popeke na piki haumanu tandepo halieke.
  mkl-mkl: Bii bɛɛbɛi, bɛirei ɑrɑnfɑ̃ɑnii njɛi Kirisi ɑ́ to. Do sɑɑbui Hundei Ilɑɑɔ̃
    iyi kɑɑ kui í nɑò Ilɑɑɔ̃ ɑrɑɛ bɛi kuwee iyi kù nɛ ɑɡbɛ. Njɛɛi ɑ́ jɔ̀ idɔ nwɑ ku
    mɑ́ hɑi si icɛ nfe nfe ku ce ku bɑ kɑ yɔkɔ kɑ tɔɔ Ilɑɑɔ̃, nŋu iyi í jɛ icui kuwɛɛ.
  gaq-gaq: ଆକେନ୍ ଜଦି ସତ୍ ଡିଂଲେଃଏ ତେଲା କିସ୍‌ଟନେ ମିଆଁ ଆରି ଉଡ଼ି ମାଲେ କାମ୍ ଆଡିଂ ଣ୍ଡୁ ?
    ମାଡାନେ ଆତ୍ମାନେ ସାଆଜ୍ୟରେ ମେଁ ନିଜ୍‌କେ ଇସ୍‌ପର୍‌ନେ ମ୍ନିରେ ମୁଇଙ୍ଗ୍ ଦସ୍‌ଣ୍ଡୁନେ ପୁଜା
    ରକମ୍ ଅପେଃ ବ‍କେ । ମେଁନେ ଆତେନ୍‌ ମିଆଁ ବାନ୍‌ ଦଦ୍ୟା କାମ୍‌ବାନ୍ ଉଦାର୍ ବାଚେ ନେନେ ବୁଦି
    ପବିତ୍ର ଡିଂଏ ବାରି ନେ ଜିବିତ୍ ଇସ୍‌ପର୍‌ନେ ସତ୍ ଜତନ୍‌ ଡିଂନେସା ନିମାଣ୍ଡା ବେଲା ନେବାଏ ।
  gof-RNT: merinaa Geeshsha Ayyaana baggara borey baynna yarshsho oothidi, Xoossaas
    bana immida Kiristtoosa suuthay, de7o Xoossaa goynnana mela hayqo kaalethiya oosuwappe
    nu kaha waati aathi geeshshennee?
  unx-unx: ନେଆଁଁ ସାର୍‌ତି ତାନାଃରେଦ, ଅକନ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ ଜାନାଅ ଜାନାଅ ଆତ୍ମାରାଃ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଆୟାର୍‌ରେ ଆପାନ୍‌କେ ବେଗାର୍‌ ଦାଗିୟାକାନ୍‌ ଦାଣେଁରାକାବ୍‌ ଲେକାଏ ଦାଣେଁୟାନା । ଇନିୟାଃ ମାୟୋମ୍‌
    ଚିମିନାଙ୍ଗ୍‌ ପୁରାଃ ଆଦ୍‌କା ଲାଗାତିଙ୍ଗ୍‌ କା ହବାଅଃଆ ? ଇନିୟାଃ ଏନ୍‌ ମାୟୋମ୍‌ ହରାତେ ରିତିରିୱାଜ୍‌ରେୟାଃ
    ସାମାକାଜି କାମିକଏତେ ଆବୁଆଃ ବିବେକ୍‌ ଫାର୍‌ଚିୟଃଆ, ଏନାତେ ଆବୁ ଜୀନିଦ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ସେୱାବୁ ରିକାଦାଡ଼ିୟା ।
  gah-gah: Lá okanazo, Kilistó eza nene mino-loko vova vova oaká Sikalahulímo hize
    lé otago, ezáa agika agupe avasavagi minamó nene Ómasi lehizemiake, lélisi oko
    moloko oaká uhá netá hutuváa ligikagú gímizimó nene Kilistoni golanímo aleko iteko
    nagamí zeko lelémo vávani okiko, alévolé Ómasi gelekeleláa otanogo une.
  lcm-lcm: Sikei si roron i rangai i Karisto kapo soliu luai, using si kitmat i Malanganto
    vo ago asikei ang, kata alis pok tatana asukang val alilis daus luai serei si
    God, na e iang kala angkoai luai si galui adaus ani vingara na ka vil suai ani
    kara mamain ta laulauan mat, ani tara abis ani God vopo to ang.
  aer-aer: '@see-verse:HEB.009.013'
  qvc-NT: Piru chay achka laya ufrindamandaqam Jisukristu rurashqan ufrinda masta
    balin. Chaqa wañushpam, yawarninwan noqanchiqkunapaq pagarakurqan, amana uchayuq
    kananchiqllapa. Chaymi mana nunka ushyakaq Santu Ispiritu yanapaptin, Jisukristu
    Tayta Dyusman intrigakarqan, kruspi wañushpa, mana nima uchayuq ufrinda kanambaq.
    Chayshina yawarninda ich'ashpam, yumbay uchanchiqmanda pirdunawashqa kanchiq,
    kawsaq Dyusninchiqta allita sirbishpa kawsananchiq.
  tgl-ULB: gaano pa kaya ang dugo ni Cristo, na sa pamamagitan ng walang hanggang
    Espiritu ay inialay ang kaniyang sarili na walang dungis sa Diyos, na luminis
    sa ating budhi mula sa mga gawang patay upang makapaglingkod sa Diyos na buhay?
  cbs-NT: Jaska wapaunibu pebia jaska binumakin Criston jawen jimi jabanidan, kushipa
    paejaidaki. Jaskaken Diosun Yushin niti ismatun medabewaya inankuinti jawa chakabu
    jayama keskakin Jesucristo ma ana bestenkin Dios nuku daewaxuniki. Mawai jawen
    jimi jabaniwen taea natian nukun shinan chakabun nuku kanemakin jawen nuku tenanmis
    nuku buaxuntan nukun kupiti bitan jiwekuian nuku inankin pewaniki, Jamebi Jiwemis
    Dios besti duawai ja dayaxuni nun jiwexunkubainxanunbunan.
  xtm-NTPP: Te nú sukan ni yo kuu ma, kovaa ja va'a xeen‑ka kúu niñi Cristo o a ja
    ndásavii ndásandaa i janitnuni o a, te máko jin ko sa'a‑ka o ja u'vi ni ka yo
    sa'a, ni ka yo kuu o ma, tna'a ja sa'a ja jin skenaa o anua o ma nkuu ma, te vitna
    máko jin ku'un‑ka ini o, sukan‑va'a jín kunukuechi o nuu Su'si iya téku a. Vaa
    jín kona'a o ja maa Xtumani Ndios iya iyo ni‑kani ni‑jika ma, te ni kundee ini
