  not-NT: Aroca posaatabitacari matsiguenga iraraa ibirapague, irosaasëretasantantimaro
    iraraa Jesoquirisito caninarisonori ini. Posintsisëretëri Jesos Isëre Tosorintsi
    Ira timatsi përosati, aro iáque corosiquë icamobicái yosaasëretacái cara aquemisanqueri;
    yamai quero opomirintsitasitaro abisaicoonta eati, acanquineri Tosorintsi ora
    icocacái, te anguenguero angantajiro ora te onganinate.
  plu-plu: Ku yis hiyá ku puwikne gimig ik adahan barewpitha upitwiy, inkata Cristo
    gimig akiw? In keh pi kabayte akiw. In ik adahan barewbetha uhiyakemniwiy. Ig
    Cristo ignewa Uhokri. Uhokri Gitip dehetniki ay gipit. Ig barewpitye apigkutaprik
    ku samah Uhokri gimawkan henne ig umahkiswe udukwenaprikwiy. Ini gimig ik adahan
    wages uhiyakemniwiy. In wages uhiyakemniwiy ariw ukehbetanwiy ku pariye waditnepyenen
    adahan wixwiy kehne gibetki Uhokri dehetniye.
  iou-iou: Eruk tom täŋo nägät u kehäromi udewani nikek täŋpäwä Kristo täŋo nägätta
    jide yäne? Nägät Kristotä piwän kuŋkuŋo u bulimakau täŋo nägät irepmitpäŋ täŋkentäk
    pähap täga nämo täŋ nimek? Bureni-inik, u täŋkentäŋ nimikinik täŋpek. Munapik
    tärek-täreki nämo uterak iniken gupi Anututa ärawa säkgämän-inik kubä ude iniŋ
    kireŋkuk. Ude täŋkuko unita nägäritä nin punin gupningän nämo ärut nimik täyak.
    Nämoinik, u mominin ärutinik täŋpänpäŋ Anutu iŋamiken bänepnin kuräki-inik it
    täkamäŋ. Ude täŋirän imaka jopi Anutu bänepi täŋbätak täkta täk täkamäŋo u peŋpäŋ
    Anutu paot-paori nämo u burenigän oraŋ imiŋpäŋ täga kuŋatne.
  ntp-NT: Suusi Cristo aasi ʌʌradʌ muucucai curusiaba Diuusi Ibʌadʌ guvucadadʌcʌdʌ
    gomaasi gʌdaasdaraga Diuusi vʌʌtarʌ. Tomali ʌmo imidagai maisoimaasi ivueeyi Suusi
    Cristo cascʌdʌ sioorʌ vaavoitudai ʌgai vaamioma cʌʌga istutuidi isgʌniibʌstacan
    tadacagi oigʌldacai Diuusi soimaascamigadʌ dai poduucai viaacana oigaragai issiaa
    duutuadagi Diuusi daidʌ ivuaadagi istumaasi Diuusi ipʌlidi. Diuusi tomastuigaco
    oidaga.
  rai-rai: Baa i lingtatuna naa di wagomgom a taara lenmaa, io, i lingtatuna aakit
    baa a gaapin Kaarisito i wagomgom daat! U ra dekdek i ra Takado na Nion baa i
    ki takum, Kaarisito i taar taa anuna lalaaun, a gomgom na wetabaar karom God.
    A gaapina i wagomgom anundaat lalaaun ko ra kum minaat na pinapaam baa daat a
    wirua uni, kupi daat a papaam karom God baa a lalaaunina.
  haw-1868: E hiki loa aku i ke koko o Kristo, o ka mea i kaumaha aku ia ia iho i
