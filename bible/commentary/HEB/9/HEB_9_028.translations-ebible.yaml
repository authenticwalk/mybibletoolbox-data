    Siya iikam yɨpɨkɨm siiram wakaeyokna aɨngwo tɨbmiiyɨm mɨ ɨiya siya nɨtana saiiram
    nwokwokɨnɨm wɨ sɨmiir nanmaiwarkainami sɨma siir om hɨriir namam. Ɨriig.
  pol-SZ: Podobnie Chrystus, tylko raz ofiarował się za grzechy wielu ludzi. Drugi
