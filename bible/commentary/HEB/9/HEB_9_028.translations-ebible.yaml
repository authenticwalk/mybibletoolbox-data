  zar-NT: lëscaʼ caní, gútiëʼ Cristo tu luzuísö, cateʼ budödi cuinëʼ lahuëʼ Dios para
    bugǘëʼ dul-laʼ nabágaʼgaca bönachi zián. Naʼa, uluíʼi lahuëʼ le buropi luzuí,
