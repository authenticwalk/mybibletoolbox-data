    dsag³ quiah¹² dsa² jue¹². Jøng² liúg²dsa dsa² tiogh³ ti³jŋiang¹² na³ma²guønh¹²dsa
    ca¹tǿ² tángh¹. Ha¹chi² ma¹hniuh¹² hén²dsa dsag³ jmai³ jøng².
  dso-dso: ସେନ୍ତାରିସେ କିରିସ୍‌ଟ ମିସା ସବୁ ଲକର୍‌ ପାପ୍‌ ନିଜେ ନେବାକେ ବଲି ଇସାବେ ତରେକ୍‌ ସେ
    ସର୍‌ପାଇ ଅଇଲା । ସେ ଆରି ତରେକ୍‌ ଆଇଲାବେଲେ, ଆମର୍‌ ପାପର୍‌ପାଇ ସେ ନ ଆସେ । ମାତର୍‌ ତାକେ
    ଜାଗି ରଇଲା ଲକ୍‌ମନ୍‌କେ ଉଦାର୍‌ କର୍‌ବାକେ ଆଇସି ।
  meu-meu: unuhetomana Keriso danu nega tamona boubou ḡauna ai vada e halaoa, hutuma
    edia kara dika ihuadia. Ma baine hedinarai lou, dia kara dika ihamaoromaorona
    totona, a mai helarodia ida e nariamu taudia ihamauridia.
  yva-NT: Kristus kakai intabo kobe tavon, Po anasine raunandea kakai indamu Po vatano
    wanui awa ayao kakai ranawan. Indati pakare intabo akato no mine so rai, omamo
    indamu Po ayao kakai ranawan akato ma jewen, yara indamu Po kove raugavo vatano
    rui nawirati wo anyute mansai indamu usisa Apa muni kove rai.
  dgc-dgc: Ey kona be sa ti Cristo, a mensan san siya a minate, a saya i nipégatanga
    ta Diyos, a monda ibutan na i kasalanan na meadu a tolay. Nadid, ta kédemét na
    a huway, éy éwan na ibutan i kasalanan, da tinupad na dén ya; éngˈwan iligtas
    na du umasa diya a méguhay diya.
  zpm-NT: scaquegaa tibaque vuelt gut Jesús bdiizh me xtoḻ grëse miech; ni zdziṉ ne
    guiaad me stib, per guiaatraa me par biire quizh me xtoḻ miech, sinque laa me
    guiaadsilaa grë zha ne quiambëzlo me, zeeṉa gaṉd zho grëtaa guieḻnë ne csiaab
    Dios.
  hix-NT: Kryestu xarha, towenyxa ro rma rha wayehye. Towenyxa ro rma notàmye, tàwya
    kanhànàthàyamo yowtoho me, tàwya thenyenohnà komo yanhànàtho rma yowtoho me. Àwayehsahonhàrà
    rma nomokyaha xarha. Kanhànàthàyam yownye me àwayehsohra harha nomokyaha. Tàmryenon
    komo yonyhoryetxehkax haxa ryhe nomokyaha. Noro yomoknàr hona ro rma haxa kehtokonye,
    konyhoryetxehketxhe hampànà.
  sim-sim: Erem si nakunda osik Krais hindi namtas nom ma misambik fehe kavakava lihin
