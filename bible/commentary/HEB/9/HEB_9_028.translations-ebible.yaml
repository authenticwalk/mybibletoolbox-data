  tif-tif: Ultap kemin, Kraist ali liip maakup kaata-kup fak-daa almi tiil uyo God
    ami kolaya, unang tunum yaapkan yaapkan imi ban kemin uyo moyase. Kemin, mulo
    mafiing diim asuk talokoma. Kata, ali talda ban wakan-umbip kaa takan-tiiyon o,
    kalala talokoma dinim; kabak-ali unang tunum iyo ali talokoma no, kal-bomdip ami
    liip fen-tabasip kiimi God ayo mafek mafek tangbal imi kuyon o, kala-lomda kuka-daasa
    kaata kuyilala, imi fanang talokoma ko.
  nlx-nlx: जिहकेरीन मसी बी मोकतास ने पापाह उखेलनेन केरता एक वार बोली ईयेल; एने जा
    माणहे तान वाट जोवतेह तान सुटकारान केरता दिहरे वार बिगेर पाप उखलेल देखाय जाय।
  apw-NT: Áík’ehgo Christ dałahńdi Bik’ehgo’ihi’ṉań ya’ídeltįį, nṉee łą́ą́go binchǫ’íí
    yá daidigheehgo; iké’gee nadáh doleeł, doo nchǫ’híí bighą da, áídá’ bikádaadéz’iiníí
    hasdáyiṉiiłgo.
  gum-gum: Katø treetøwei Cristogucha kwappe, nø purøbasramisra kan pijitø kweetsig
    kwaig køn, truba nu misagwei kaig mariilan nø kerranrrab. Incha katøle arruppe,
    chigøben kaig mariilan nø niirrab kømøtø, nø arrumigwan truba truba munig melabelane
    kaigyugurri wesranrrab attrab køn.
  not-NT: Aisa icanta Quirisito patironta icamobicái iragabisaicotaigairi tojai matsiguenga,
    quero iquengairo Tosorintsi ora icantagueti te ongomeite. Aiquenta iribocapae
    Quirisito aisati, carari quero ipocasiti ingamobitajiri matsiguenga ora icantagueti
    queronta icamaji aisati. Iribocapae iráganëri jonoquë iraegui aguiaiguëri.
  plu-plu: Ig Cristo ig kuwis miyá pahayewpi udukwenaprikwiy adahan ig katiwnihpiye
    utaraksanwiy. Ig ka katiwnih pahapwinenwatma hiyeg gitaraksan. Ig katiwnih kaayhsima
    hiyeg gitaraksankis. Aysawnemenek ig hiyapkiswe ta wotwiy akiw henneme ka adahanma
    katiwnihpiyema utaraksanwiyma akiw. Kawa. Ig hiyapkiswa wotwiy pahaynewat akiw
    adahan ig keh wixwiy inyerwa isamtaw ariw utaraksanwiy adahan ig hiyapkisne kaayhsima
    kabayka ta wotwiy wixwiy ku pariye giwnpetnipwi.
  iou-iou: U udegän Kristotä ämawebe mäyap täŋo momi däpmäŋ tärekta kadäni kubägän
    ärawa ude gupi iniŋ kireŋkuk. Täŋpäkaŋ äneŋi api äbek. Momi däpmäŋ tärekta nämo,
    ämawebe unitä äbäkta dapun käroŋ täŋ itkaŋ u yämagutta api äbek.
  ntp-NT: Poduucai ʌʌgi Suusi Cristo ali ʌmo imidagai muu tai aasi ʌʌradʌ sai poduucai
