  quh-NT: Ajinallatataj Cristoka uj cutillata jaywacorka tucuy runaspa juchasnincuta
    khechunanpaj. Jucharí tucuchiskaña cajtenka manaña ujtawan juchawan ruwajchu riqhurimonka.
    Manachayrí payta cusiywan suyajcunata wiñay causayman pusananpaj riqhurimonka.
  kwi-kwi: Sunkana Cristone maza piji it kit au akwa piantatmika namta, au kwail kiarɨt
    akwa naizna. Sunkana usne wan awa kwail kiarɨt aizpa sɨnam sanashina. Cristo mamaz
    payura mamasa kailtukas, usne sun kailtu payura awa kwail kiarɨt aizpa sɨnam sammanazi,
    uspa kwail kiarɨt aizpa me sɨnam sarɨt akwa. Sun kailtu payura usne ussa tɨrizturuza
    watsat mɨlnanazi, chiyura uskasa uzanapa.
  agm-agm: Amɨ kɨmɨrɨ kɨretɨ Kɨraisiho isɨhiyaanamɨ maipɨhaiwaapɨ sawaho Autaahaatɨhoai
    nunyanatɨ Autaahaatɨhomɨ maaritirɨhɨretɨ japepihɨratɨ napotɨ isɨhiya taahiyɨhiyaamɨ
    maipɨhaiwa nemwaitaise. Siyatɨ nemwatɨ amɨ Kɨraisiho japɨhɨ maapɨ yapɨpataapɨhɨ
    napɨtaise. Iyataatɨ sandɨ ko jɨhaatɨ isɨhiyaamɨ maipɨhaiwaapɨ ipɨ tɨtɨhɨ atawɨhatetɨ
    nimaatɨtandɨ wɨndɨ namaapɨtaise. Owe. Komɨ isɨhiya ko napɨtaiso tɨwɨ wɨndɨ namopɨ
    maaritɨwɨ jatohiyɨhiyai Autaahaatɨho kiyai apɨpaahɨ gaahaiwa numwɨtandɨ kaundiwaiwa
    nunyatɨ apɨpaahɨ kiyaisɨnɨhɨ numwaitandɨ napɨtaise.
  ubr-ubr: On eta kaitamomai Keriso on ra kaitamom wat Toun ikutetai sirifu iyagai
    sabu asi bokomas engon iboen inai. On arimon ra bairuin inmatabir men, ato men
    toun inkutetai men bokomas aurin on, baise On yawas inboai innat osi sabu iyabon
    On aurin semomousin on.
  tsw-NT: Zamawawa kuwa̱ ta̱ u ta̱ adama u tara nusu va ama a̱ a̱bunda̱. Agba nu u
    ta̱wisa̱, woo oꞌwo adama a matawa mo unusu shi. U ta̱ ta̱wa̱ adama u wawa za suru
    na ri lo a pura yi.
  cax-NT: Sane ito ane tamantai niconcorrti Cristo, nauqui amorrimiaca tato nomünantü
    ui sürümanama macrirrtianuca. Cuati tato ñana, pero champürrtü nauqui apacati
    itobo nomünantü, ta nauqui ataesübuma uiti bama barrüperara cümenuti.
  aia-aia: Naasi 'ia Kraest 'a o'asi ro'u, 'iia 'a mae ha'atai moi 'anai wai'i beira'i
    ora-ora'a adaa'i hakoi mwane inoni. Mana aho'i mai nai haua, ai'a do 'anai mae
    ro'u 'ada'i ora-ora'a, ma'ata 'ai boi 'anai hauai tahi tarau tanaraaui nei narau
    ha'aagau mamasia.
  srp-1865: Tako se i Hristos jednom prinese, da uzme mnogijeh grijehe; a drugom æe
    se javiti bez grijeha na spasenije onima koji ga èekaju.
  agt-agt: '@see-verse:HEB.009.027'
  lug-lug: era ne Kristo bw’atyo yaweebwayo omulundi gumu ne yeetikka ebibi by’abantu
    bonna. Alirabika nate omulundi ogwokubiri, si kuddamu kwetikka bibi byaffe, wabula
    okuleeta obulokozi eri abo abamulindirira.
  yby-yby: Kalaestiya asako muki wewenasida lihimanipoma emo mupilalalo yowekaiyoko,
    Omaimidana uda je meko heliye. Ito akuya lahelamibo nesa suwetiye loko nehekala,
    emokumu ubolo miniki ewa iki minikaka niabo wewenasida olisauti lilimekaka yowanu
    maya le suwetuwe loko alikaya aku soto pekolaiye. 28 Aes 53:12
  heb-heb: כן הקרב המשיח פעם אחת למען שאת חטאי רבים ופעם שנית יראה בלי חטא לישועה
    למחכים לו׃
  mpp-mpp: Yogo ingucnehac Kristodi dameng moniyang sugu ngic-ngigac sasawa nongileng
    bikicte ameine banogale ailu depecnonggeng aiwec. Ailu lobewa kwesidaicte, iwa
    bikicte ame banale mi kwesidaicte. Dameng iwa ngic-ngigac Kristole wangec gagaing,
    yengela fikeme wasecne aidaingte.
  apb-apb: Na urine no'one, a Kraes e toli'aasie mauriha'ana mola hauta'ai hunie ke
    mae mala nga uunu-olanga aana ko helesie ha'aletehinge haahie mo ooraha'aa mo
    iinoni hunge. Na a Kraes kei he'i ruana lae lo'u mei, ta'e aana maholo nge ko
    lae mai ngeena, e sa'a lae ike mai huni mae honotana mo ooraha'aa ikie lo'u. !Ha'ike!
    Ta'e kei lae mai huni toolea mai maurihe huu nana mwala kire ko maa'oohie.
  san-TEL: తద్వత్ ఖ్రీష్టోఽపి బహూనాం పాపవహనార్థం బలిరూపేణైకకృత్వ ఉత్ససృజే, అపరం ద్వితీయవారం
    పాపాద్ భిన్నః సన్ యే తం ప్రతీక్షన్తే తేషాం పరిత్రాణార్థం దర్శనం దాస్యతి|
  ben-IRV: তেমনি খ্রীষ্টও অনেকের পাপাভার তুলে নেবার জন্য একবার উৎসর্গীত হয়েছেন; তিনি
    দ্বিতীয়বার, বিনা পাপে, তাদেরকে দর্শন দেবেন, যারা পরিত্রানের জন্য তাঁর অপেক্ষা
    করে।
  ntu-ntu: Mz nqmq lcpwz, Kraes rlrpx-lzbq-ngrde mz nzbzngr nzwrde esz'txu, mz nzngini-krde
    blz kx katx-atwrnrpe-ngrde alwx ngr leplz. Mz nzmu-krde lcde, trtakitrdeu nzale-mou-krdele.
