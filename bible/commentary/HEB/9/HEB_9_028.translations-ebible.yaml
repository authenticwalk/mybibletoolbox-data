    Cristo dai vaidaquia agai vʌʌscatai ismaacʌdʌ nʌnʌra vaavoitudaitai.
  rai-rai: Lenkaai maa Kaarisito i taar taa ia ut a wetabaar karom God raa pakaan
    ku, kupi in lo ingen wa a kum aakaina mangamangaan anu ra mongoro na taara. Ma
    in waan paat balet a weru pakaan. Wakir ma kupi in lo ingen wa a kum aakaina mangamangaan,
    pate. In waan paat kupi in walaaun pa diat baa diat ki walaang kupi.
  haw-1868: Pela hoi o Kristo, a pau kona hoolilo hookahi ana ia ia iho i mohai e
