    ta xtal stub ti mulile. Jaꞌ xa noꞌox ta xtal scolta ti buchꞌutic smalaojique.
  mya-mya: ထို​နည်း​တူ​စွာ​ခ​ရစ်​တော်​သည်​လည်း​လူ​အ​များ ၏​အ​ပြစ်​ကို​ဖြေ​လွှတ်​ရန်​အ​တွက်
    မိ​မိ​၏​ကိုယ် ကို​တစ်​ကြိမ်​တည်း​တင်​လှူ​ပူ​ဇော်​တော်​မူ​သည်။ အ​ပြစ်​ဒု​စ​ရိုက်​ကို​သုတ်​သင်​ပယ်​ရှင်း​ရန်
    မ​ဟုတ်​ဘဲ မိ​မိ​ကို​စောင့်​မျှော်​နေ​သူ​တို့​အား ကယ်​တင်​တော်​မူ​ရန် ကိုယ်​တော်​သည်​ဒု​တိ​ယ
    အ​ကြိမ်​ကြွ​လာ​တော်​မူ​ပေ​အံ့။
  gng-NT: Nnɔ nɛ Kristo taa' uʼba ki tien' lituɔrl bolm miba kpein ŋɔ wɔ ń ñɛn binib
    bà yɛbe ibiɛre ni. U li liɛbe kí taa uʼba kí wuɔn nle bo. Na ji yé wɔ ń ñɛn
    binib ibiɛre ni, nì ji yé wɔ ń ŋmiɛn bà gu uʼbaam nnɔ nɛ.
  cbi-NTPO: tsenmala naa-inga Cristo bain, ya bain ma bijeeren tuta' keewaran tsaituren
    pure' chachillanu ujcha demanbitsaanuu tireve. Tsejtu umaa bene maamiya, ujcha'
    mitya tyeeba kenaa majan jutyuve, umaya yanu washna' keenamulanu livee kenaa maanu
    tsuve.
  ikk-NT: ẹrịra k'o dọnzị wụrụ nị hụnnị Osolobuẹ gigụụ Kraịstị chụ ẹjan mgbe ohu sụọ
    chụchanrịn a, hụn Kraịstị gi buru njọ ndị bu ọda, Kraịstị lalazị hụn mẹ ẹ mgbe
    ẹbụọ—ẹlẹzi oku njọ k'ọ lalanị, kama, ọ lala d'a zụọpụha ndị hụn rị e lekẹnmẹ ẹnya
    a.
  leu-leu: E lana vilaana malaan na Krais sait a tatavai faasaxa mon pana tatavai
    ina vipin ina xena gon tapin a maana faasaalan sina mu rabuna xaves. E saxa yaan
    fulaa i taa savatmaan, taasaxa i taa pife faisok fulaa pana gon tapin a faasaalan,
    piau! A yaan aave i taa fakaxup nari aava ri taxa waan bange.
  maz-NT: Je xo va cjatjonu e Cristo. 'Natjo vez va 'ñe ndũ'ũ ngue c'ua va ngõ'tp'ü
    o̱ nzhubü na puncjü o nte. Angueze ra ẽjẽ na yeje. C'ü rguí 'ñeje, dya ngue c'ü
    ra ẽ ndũ na yeje c'ü rguí ngõtcöji c'o na s'o, jiyö. Ngue c'ü ra 'ñe zidyi c'o
    te'be c'ü, ra mimiji co Mizhocjimi a jens'e.
  bod-N: དེ་ལྟར་སྐྱབས་མགོན་མཱ་ཤི་ཀའང་ལན་གཅིག་ལ་མཆོད་པར་ཕུལ་ཏེ་མི་མང་པོའི་སྡིག་པ་ཁུར༌བ་དང༌།
    མ་འོངས་པར་ཁོང་ཉིད་ཐེངས་གཉིས་པར་མངོན་ཞིང༌། དེའི་དུས་སུ་སྡིག་པ་དང་འབྲེལ་བ་མེད་དེ།
    ཁོང་ལ་རེ་བ་ཆེན་པོས་སྒུག་མཁན་རྣམས་སྐྱོབ་པའི་ཕྱིར་ཡིན་ནོ།།
  tca-NT: '@see-verse:HEB.009.027'
  zpl-NT: Leꞌca scua tucutsia bese unguti Jesucristo para nú chilanu stula bee bene.
    Nu chenu nzeꞌtanu stucu bese, la yeꞌtaꞌnu para nú chilanu stula bee bene, sino
    que nzeꞌtanu para nú uyaꞌnu bee bene enu nucuaꞌaquiee liꞌinu.
  mbc-NT: Mîrîrî warantî nîrî Cristo eturumaka'pî tîîwarîrî tiwin ite'ka tîîsa'mantapa.
    Moropai pemonkonyamî' nîkupî'pî imakui'pî mo'ka'pîiya tîpona. Mîrîrî tîpo mîîkîrî
    esenpo itakon ite'ka pe tarîpai imakui'pî mo'kai pra, tîîse tînîmîkî pî' tîîko'mansenon
    pîika'tîi aaipî.
  ndg-ndg: Nga eyo Kristo ni ywembe ywabile ammoyitwe mara yimo kuziondoa sambi za
    bengi, kwa kusudi kwaa lya shughulikya sambi, bali kwa ukombozi wa balo babile
    bakinsubiri kwa saburi.
  wsk-wsk: Uwutatala, Kristus tom suanta ko, kariimet suen biya nunga memek siwurokko
    Kaem tama beteram. Ale nu akingtala wetangarukko, bare memek siwurokko iwita mena.
    Nu awiriya nu tairukko ko kimi bita loagawasan wore nunga sangaru giokko taiso.
  toj-NT: Jach ni ja Cristo, cham nia, pero quechan jun vuelta. Yaa sbaj ba oj och
    smajtanil ja Diosi ba oj bob stup ja jmultic ja janec' huax c'uantiqui. Pero oj
    to cho jac otro vuelta pero ja cuando huax jaqui, mi xa oj to jac stup ja smul
    ja cristiano. Oj jacuc ba oj jac yii ja ma' q'uelan sat jas ora oj jacuqui.
  tbc-tbc: Nek ago mi, Kristus dam nal kisaek dufuni imat a, an lo tamolpein wei mi
    sad aupasek isini a. Iŋ ago igane dugup afon imul ipalu da wa. Aupasek isuas yau
    san ta imul ipalu da, tia, tamolpein a iŋ o mala nouk dumado dan patud ipasi ipidinai
    o imul ipalu da wa.
  sna-sna: saizvozvowo Kristu akabayirwa kamwe chete kuti atakure zvivi zvavanhu vazhinji;
    uye achazoonekwa kechipiri, asingatakuri zvivi, asi kuti auyise ruponeso kuna
    avo vakamumirira.
  smk-NT: Kapada nin sain, nati ya si Cristo sin nida'ton nay lalaman nan diri nin
    ni'sa, ta pigaw nin makauray ya sa kukasalanan nin abaw a tutawo. Kanya' nin no
    sumubli' yadti li', ambo' ana nin bana' sa kukasalanan nin tutawo, no kai edet,
    mako yadti nin uman para konran masuet nin mantuma'gan kona ta pigaw nin aluyunen
    nasaran makodtaw nin kikalamo' konan Dios.
  grc-TCGNT: οὕτω καὶ ὁ Χριστός, ἅπαξ προσενεχθεὶς εἰς τὸ πολλῶν ἀνενεγκεῖν ἁμαρτίας,
    ἐκ δευτέρου χωρὶς ἁμαρτίας ὀφθήσεται τοῖς αὐτὸν ἀπεκδεχομένοις, εἰς σωτηρίαν.
  gof-WFTW: Hessadakka, Kiristtoosi daro asaa nagara digganaw issi toho yarshshettis.
    Shin I nagara tookkanaw gidonnashin, bana naageyssata ashshanaw nam77antho qonccana.
  spa-BLM: así también Cristo, habiendo sido ofrecido una vez para llevar los pecados
    de muchos, aparecerá por segunda vez, no para ocuparse del pecado, sino para salvar
    a los que lo esperan ansiosamente.
  kyz-NT: Nan tee futat majepei tee Kristu 'ga jejukaukari 'gã nupe, janetywera mepyawamũ.
    Nojejukaukaru'jau'jawi 'ga. Anure nipo 'ga ruri nũ. A'ere 'ga najanetywera mepyawamũ
    rũi 'ga ruri. 'Ua nipo 'ga wapesakaramũ jane katu'okapap janetywer awi. A'eramũ
    te nipo jane mama'e tywera niapou'jawi.
  dao-dao: Acukba kunga Khritaw naw ngkengnak ahun pawh lü khyang khawhaha mkhyenake
    a jah lawh päih ni. Anghngihnak a po law vai cun mkhyenaka phäh am ni lü a jah
    küikyan vai k'äihkiea phäh ni.
  cya-cya: cui' cuaña'an Cristo, siya' ti mdyaa ñi 'in ñi tñan loo nchgaa nten si'yana
    xicuten ñi qui'ya 'in ne', lo' xa quiaan ñi xiya', a caan 'a ñi si'ya qui'ya,
    cui' ca nu si'yana quian 'ya ñi 'in tsalca nu nta 'in ñi.
  wrk-wrk: Baki nani barri nangki janyba Jisus Krayis barndaykamba barri. Wajba nangki
    mankanyi nangandurri Kudyurri ngamanginkanyi balkinyi yajinyi, bukambijuyngka
    barri. Yabimbaka ngambala kaja balki yaji, baki nanankardi barri marda ngambalakimi
    janyba. Ngala miku barri. Janyba nangki Jisus Krayis ngambalanyi barri. Ngala
    baku barri janyulu mili wijba Jisus Krayis wayka jambarri. Janyulu mili wijba,
    ngala miku yaliyi mili kurdanba. Miku. Ngala janyulu mili wijba, marrimbiji ngambalanya
    mardarda barri. Ngambalanya jala nanganginmirra bababanyamba nyulu, ngambalanya
    jala ngambala yukumbaka nangangi, janyulu marrimba ngambalanya mardarda, jalija
    nyulu wijba kingkarrinya. Barriwa.
  nii-nii: Yi mił ku, Krais ei eim kułmał kałpi kunum endeim erpi kin, wumb pei oł
    kis enjing ei, kil ngopu si kindim. Si kindpi kin, eim orung omba kunum ełe, wumb
    oł kis enjing eł, nga oł endi enermba, mon. Ba wumb nii endi, eim omba ni, dinga
    kui erik ka piik mułngii wumb ei, eim sipi orung simba.
  ign-NT: Éneri­chuvare, eta máitare­sirahi ema Cristo, étahe­richuhi eta máepenirahi
    te crusu eta macaepa­hai­rayare eta vipeca­turana viyehe viti camuri­queneana
    achaneana. Yátupisera tiápechavaya tímerecava. Váipasera étaimahi tímiteca mavachachaya
    eta pecatuana. Eta tímite­cayare éma, tépana­ha­vi­yarepa viti véhicanahi vicucha­panahi
    éma eta macuchu­cui­ra­ha­vi­yarehi.
  dik-NT: Jethu acï gam bï thou arak tök bï adumuɔ̈ɔ̈m kɔc ëbën nyaai. Ku abï bɛn
    dhuk ku acïï bï bɛ̈n thou rin adumuɔ̈ɔ̈m, ku ë rin bï yen kɔc ŋɔ̈th ye bɛ̈n luɔ̈k.
  cac-cac: An̈ejtona' Cristo, juneln̈ej ix milji silab'il, yuj chi' tzijtum on̈ ix
    ic'jiel co mul yuuj. Ayic ol jax d'a schaelal, man̈xo yujoc yic'anel co mul ol
    jaxoc, palta ol ja yac' co colnab'il a on̈ van co tan̈van sjax tic.
  tzj-E: Cara' c'a tzra Cristo chka', mq'uiylaj mul ta xcoma tak xcomsasa pkacwent.
    Xe jmul xcoma per ok q'uiy xokruto', xrejkaj kil kamac chwech Dios y xuchup. Arja'
    npe chna jmul per me rmal xta che nrejkaj il mac, npe chna ch-utz c'ara' che nokruto'
    junlic konjelal ajoj jnokquicota chreybxic.
  san-BUR: တဒွတ် ခြီၐ္ဋော'ပိ ဗဟူနာံ ပါပဝဟနာရ္ထံ ဗလိရူပေဏဲကကၖတွ ဥတ္သသၖဇေ, အပရံ ဒွိတီယဝါရံ
    ပါပါဒ် ဘိန္နး သန် ယေ တံ ပြတီက္ၐန္တေ တေၐာံ ပရိတြာဏာရ္ထံ ဒရ္ၑနံ ဒါသျတိ၊
  yaa-NT: Cristo ãari inãmeax noko naxõi fistini. Yora ichapafoõnoax omiskõixõ noko
    nãxoni. Askafiax anã ãfe yorafoki oxii, noko ĩkisharapakexakĩ. Nãskakẽ anã nokoõnoax
    nanakama noko chaka soaxoxiki. Askatamaroko aõnoax nõ isharapakenaka.
  cab-NT: Ítara líña gíñe líchaagun Crístu lúngua ábanrügü weíyaasu lun lagídaruni
    jafígoun gürígia. Lachǘlürüba wéyu lun lagíribudun Crístu uboúagun, mámaalime
    lun lagídaruni figoú liábin, liábinba lun lanǘgüniña sun ja agúrabubalin liábin
    siélun lun jabíjini sun cátei lánina jasálbarun.
  clu-clu: Gani si Cristo kaisara ra lang gid napatay bilang alad agud mabuul anang
    mga sala ang mga tao. Matood nga mabalik tana ruman digi sa kalibotan, piro indi
    run para ialad ruman agud mabuul atun mga sala, kondi agud lowasun run gid ang
    mga tao nga nagaulat kanana.
  swh-ULB: ndivyo hivyo Kristo naye ambaye alitolewa mara moja kuziondoa dhambi za
    wengi, atatokea mara ya pili, si kwa kusudi la kushughulikia dhambi, bali kwa
    ukombozi kwa wale wamgojeao kwa saburi.
  tpt-NT: Vachu va chun ni Cristo va aqtaun tamaqxtaqlhi para kanil para kalaqmixlhi
    ixtalaqalhinkꞌan pumalhuu lapanakni. Ex kaminchoqoyaꞌ aaqtauncha, jantucha para
    kalaqmixlhi talaqalhin, va kalaqmalaqtaxtuyaꞌ ni lapanakni yu tapakxanꞌita.
  aai-aai: Imih Keriso i mar ta’imonamo biyan siboromih yai, sabuw moumurih na’in
    hai bowabow kakafin notawiyen isan. Naatu boro mar bairou’abin namatabir maiye,
    men bowabow kakafin isan, baise sabuw iyab yawas wanatowan isan hima tekakaif
    nan niyawasih.
  sny-sny: '@see-verse:HEB.009.027'
  myy-myy: Cristo cʉni masa jeyarore ĩna ñeñaro yirise waja, waja yi ĩsirocʉ cojiti
    godañi. Mʉcana tʉdi ĩ goaja, masa ĩna ñeñaro yirisere waja yi ĩsirocʉ meje ejagʉ
    yiguĩji. Ĩre bocatirãre masorocʉ ejagʉ yiguĩji ĩ.
  trc-NT: Ne̱ dan me se cheꞌé se o̱rúnꞌ u̱u̱n caviꞌ Jesucristó, ne̱ tinavij soꞌ cacunꞌ
    tumé queꞌe̱e̱ yuvii̱ roꞌ, vaa güii caꞌna̱ꞌ uún soꞌ rihaan chumii̱ nihánj ei. Tza̱j
    ne̱ nuveé cheꞌe̱ rej cavi̱ꞌ uún soꞌ cheꞌé cacunꞌ tumé yuvii̱ me caꞌna̱ꞌ soꞌ maꞌ.
    ꞌO̱ se caꞌna̱ꞌ soꞌ, ne̱ níꞌ si̱j naꞌvi̱j ndoꞌo man soꞌ roꞌ, cavi̱i̱ sa̱ꞌ níꞌ rihaan
    Diose̱, quiꞌya̱j soꞌ ado̱nj.
  cut-NT: Dihvo vo Jesucristo ne, chih ye a̱ma yune no, nedihve ye nunde yahn a̱ma
    ya̱hn ihyan. Nda̱ ro yahn ne, ndaconan chi tun ye, ndiyu ca̱va che coh ye ta̱ma
    yune ca̱va nunde, ate ca̱va che ndeva ye ihyan che numa ino ye chenan rino ye
    ihyan.
  bel-bel: 'так і Хрыстос: адзін раз прынёсшы Сябе ў ахвяру, каб пабраць грахі многіх,
    другі раз зьявіцца ня дзеля ачышчэньня грэху, а дзеля тых, што чакаюць Яго на
    збавеньне.'
  zlm-KSZI: begitulah al-Masih telah dikorbankan sekali untuk dosa semua manusia.
    Kepada mereka yang menunggu-Nya dengan penuh pengharapan, Dia akan datang bagi
    kali kedua, bukan untuk menanggung dosa tetapi untuk menyelamatkan mereka.
  gdr-gdr: Sɨ Keriso todaka odede yɨpa wɨp nya kena yɨpapyam uj awonj, ɨ ɨngkenaemb
    ket Godɨm pɨlwa sɨ gasam b'akawonj jogjog rɨgaina negɨr mɨle urowatam. Ɨ kwa Ton
    nɨmogɨm pɨta tainy dem ra ma negɨr mɨle urowata ma. Ajɨ Ton yɨrkokar okawa mim
    rɨga tatupiny dem yepim re Tin gar singi kɨma yɨr yungaenenyi.
  vmy-NT: ꞌba=nde Cristo jngu ndiya sa kuangantsja joni chje nga jaꞌaxin jere nkjin
    xuta. ꞌBa kjuaꞌe=ngani xi majóni ndiya, tunga bi nde nga kuaꞌanijinni jere xuta,
    tu kui sani nga sikꞌangi xi inyakuyare.
  cmn-FEB: 基督也是如此。他曾为消除很多人的罪而牺牲一次，他会再来，不是为了消除罪，而是为了拯救那些等待他的人。
  gmv-RNT: Kirstoosi daro asa nagara digganas issito yarshetides. Nam7anthokka izi
    qoncana; hessi iza naagizaytas atotethi ekki yaanas attin nam7antho zaari nagara
    tookkanas gidenna.
  ncl-NT: Huan jan quinami Dios yojque quilalic, jan yojque Cristo hual cataya latemacali
    quinami huendi jan sejpa san pa panus miquilisli pa inminlaijlaculisli míac, axcan
    yahui nesi oc sejpa, huan inon amo pa motemacas quinami huendi pa laijlaculisli.
    Yihual nesis pa quinmanas ca yihual yehuanten hual ca míac lanequilisli quichixticate.
  sua-sua: '@see-verse:HEB.009.027'
  are-are: Lakinha ngerra Kristanha nyintaranga iluka, relha ntjarraka kornakakwia.
    Era wotha pitjitjina, itja pula relhaka kornakakwia nyingalauwutjika. Era pula
    pitjitjina relha lenha ntjarranha tangkalhelitjika, etnala ekura kaaralhamanga.
  gai-gai: Ainda moca an kirar toc mbuŋa, Karaisa ma ndona tikmo gɨmbamba moca Raraŋ
    Aetaniacmo kɨdrɨk kabe niŋgikca neaŋrinan. Te, meikramtaɨr wɨtna tɨpemb ŋgorikta
    makukarmo mbuknan. Aintik oit ianna ma kabena kɨdrɨk mac kɨpnandet, na an mɨnna
    ma tɨpemb ŋgorikta makukar mo kecarina mba kɨpitndai, wanaiŋ. Ma mac nda kɨpca
    meikramtaɨra manmo lambirenan ŋgoinmo, mac nda aŋgɨnandet.
  qvm-NT: Runacuna juc cutila wanushgannogmi Jesucristupis juc cutila wanushga jutsantsicunata
    Tayta Dios perdonamänantsipag. Jesucristo cay patsaman cutimur manami yapay runacunapa
    jutsancunapita wanunanpagtsu cutimonga, sinöga pay munashgannog cawagcunata gloriaman
    pushananpagmi.
  chz-NTPS: Ja̱ˉbaˊ läꜙja̱ˉ laꜗ kihꜗ Cristo. Ko̱o̱ˉ häˊ ja̱ˉbaˊ gaꜙkwa̱a̱ꜗ Dio gaꜙju̱u̱yꜗ
    mahꜗ gaꜙcheyꜗ läꜙjëꜙ dsoˊkyeˉ kihꜗ jwë̱ë̱ꜘ. Ja̱ˉgaˊ läꜙjnääyꜘ kaˉlähꜘ jeeˊ tëˉ
    to̱ꜗ ji̱i̱h˜, pero ja̱ꜙ kihꜗ dsoˊkyeˉ ja̱ˉ jä̱yhꜘ. Jä̱yhꜘ lä̱ä̱yꜗ läꜙjë̱ë̱ꜙ hi̱ˉ
    tä̱ä̱hˊ jä̱ä̱y˜ yaˉteeyˉ.
  kmu-kmu: Ania huno Kalaisia nagoke yupa kanoa kasagoya veamogami kefo yaamima aye
    hami-talesia yafe faliteno agaia kolana Anumaya Kotina amine. Amineanagino haenagaama
    eteno enunofena kefo yatima ali-talesia yafena omegahigi agai agavama nemaisaya
    veamogami amaugafa aligatisia yafe egahie.
  ood-NT: Bat wa masma g Christ hab waꞌap hemho am i e dagito t‑wehhejed k gam hu
    hab i juh g pi ap t‑chuꞌijig. T id pi am hahawa ep d wo chikpanajk. Tsh wabshaba
    ia ep wo i e maskogi mat wo t‑doꞌibia ahchim mach ab si hiwig ch ab nenida mat
    ab ep wo jiwia.
  lbm-lbm: वसोच मसीह भी बहुतों को पापों ख उठाय लेन को लायी एक बार बलिदान भयो। अऊर
    जो लोग ओकी बाट देखय हंय उन्को उद्धार को लायी दूसरी बार प्रगट होयेंन त पापों ख
