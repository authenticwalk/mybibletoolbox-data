  pan-pan: ਉਸ ਤਰ੍ਹਾਂ ਮਸੀਹ ਵੀ ਬਹੁਤਿਆਂ ਦੇ ਪਾਪਾਂ ਨੂੰ ਚੁੱਕਣ ਲਈ ਇੱਕੋ ਹੀ ਵਾਰ ਬਲੀਦਾਨ ਹੋਇਆ
    ਅਤੇ ਉਹਨਾਂ ਉੱਤੇ ਜਿਹੜੇ ਉਹ ਨੂੰ ਉਡੀਕਦੇ ਹਨ ਪਾਪ ਦੇ ਕੰਮਾਂ ਤੋਂ ਅੱਲਗ ਹੋ ਕੇ ਮੁਕਤੀ ਦੇ ਲਈ
    ਦੂਜੀ ਵਾਰ ਪਰਗਟ ਹੋਵੇਗਾ।
  gvc-gvc: Cʉ̃ tahata mari yariaro seheta Cristo cʉ̃hʉ cʉ̃ tahata yariari jire payʉ
    masa ti ñaa yoari buhirire cohãno taro. Baharo pari turi tarohca. Mari ñaa yoari
    buhirire cohã tuhsʉriropʉ jirohca. Ã jiro pari turi mari ñaa yoari buhirire cohãno
    taro nisi. Ã taro tirore cohtainare wahchea mehne tirore ñʉ duainare yʉhdʉchʉ
    yoaro tarohca.
  sbk-sbk: shili shesho Kristi nape ambaye ehefwelewe mara heka ahuzyefwe imbibhi
    za bhinji, aifumila mara yabhele, saga whigusuli lya shughulishil; e imbibhi,
    ila huugombozi whabhala bhabhahugolela husubira.
  mya-JVB: ထိုနည်းတူ ၊ ခရစ်တော် သည် လူများ အပြစ် တို့ကို ခံခြင်းငှာတစ်ခါ တည်းကိုယ်ကိုပူဇော်
    ပြီးမှ၊ နောက်တစ်ဖန် ထိုသခင် ကို မြော်လင့် လျက် နေသောသူ တို့ကို ကယ်တင် ခြင်းအလိုငှာ
    ၊ အပြစ် နှင့်မ ဆိုင်ဘဲ ပေါ်ထွန်း တော်မူလတံ့။
  kgf-kgf: Imuhucyanec Kristo imi acguc momac yanda neŋaŋ képésicnina aumaŋ ʒé hatac
    momacguc mulu meyec. Waŋu muŋguc hamac imi képésic huamac niŋac qahac, néŋ kekec
    hémbénaŋa mihicŋi nénécmiwiŋ ʒé iwac mambéc kecanʒu imi onac niŋac wamma wininimac.
  awb-awb: Minayabe áhnte kené ahbabáqsabe Sísa Karáhéga peh morá tánáhráq Maniká
    titiratena pukúwe. Itene ahbabáqsabe aiq kaweraito púana mókake we tuinaraq mi
    arámbéhrí mónkakáq íre mirainawire. Wensabé aiq pútare ateq áwénunúna ke airaiq
    kaweraitanieéna tuinkéhe.
  gdn-gdn: Ki maba, mara eyaka mena ki rabineya ka Keriso iyapana ropani kawaya nu
    biginuga surupana kwenupana ki nana e eya iyai deni mena nu nene tapu. Mara ewa
    ka e ade wirayagisi baiyagisi, ko ki makeya ka e eba nu biginuga ki empana surupana
    ki nana baiyagisi. Pa mena. E eya iyapanaiyoma gwedewau e nawanai idiwu ragidai
    ki mu tetamana ki nana baiyagisi manako iya waunai tageni.
  nko-NT: Alɩ kɛ́n Kristo lɔ́pʋ mʋ ɩwɩ bɔ́ afɔdɩɛ ɔtsáwʋlɛ pɛ́, pʋ́lɛ́ ahá tsɔtsɔɔtsɔ
    tsú amʋ́ lakpantɔ nɩ́. Mʋ́ sʋ nɩ́ ɔlɛ́ ɩwɩ ɔwan otse nyɔɔsɩ a, imehián ánɩ́
    ɔbɛ́trá bwɛ tɔtɔ tsú lakpan ɩwɩ. Mboún ahá ánɩ́ bʋhɩ́ɛ́ bʋtsie bʋgyo mʋ nkpa
    ɔbá bɔhɔ.
  bsn-NT: Cojojine manire ĩ rijabosare ñajare, jãjarã ñaja mani rojose yibetiriarãre
    bajiro bajirã. Quẽna Cristo, ĩ tudiejajama, “Rojose mani yisere masirioato Dios”
    yigʉ, me ejarʉcʉmi. “Manire rijabosayumi” yitʉoĩarãjʉare juagʉagʉ bajirʉcʉmi.
  pib-NT: Waneko pixka rixa Kristo. Pakatapje reneknatkawa gixolune mukochire ranikinripa
    chinanu. Ga wa gepi kata chininri mukochri migje, kagwakpotutjene rupgujewnayegitanu
    rognetkakyapna.
  wiv-wiv: Habuka kua a Kristus e mate boto katiu za ki vala ia mule ni Vuvu balika
    opa. Kete luga bizea taraka manaunaua kana manumanu. Ba muri da e ziho boto ruana.
    Palaka na taem kena da ti beta keteni ziho ni pele kakava manaunaua ve. Beu. E
    ziho mule kete pele mulehia nuhu kua dia ta guguria.
  reg-reg: nikwokutyo jili Kristo ona asosibhwe lumwi okusoshao ebhibhibhi bhyabhamfu,
    alisubha lindi lwa kabhili, atali kwo kufulubhendela ebhibhibhi, tali kwo kuchungula
    bhanu bhamulindiliye.
  mlh-mlh: Buru ore so Kristoji oŋuakoŋ ŋiŋigo boakoŋ noŋunde agiburaŋ keririkeiŋ
    ore ateine moakonde so wareru iŋoyoŋe boji ririga oŋuine eteniminde eru rurua
    eya. Iŋoji damaŋ mogo kirieru wareiŋ. Agiburande eru moke so wareiŋyoŋ, ŋiŋigo
    fukeinde ore odigaegobeneŋ, noŋuŋ seŋgiŋbaŋgiŋ noreru oga nobeiŋ ore eru fukeiŋ.
    Oŋu.
  gof-ENT: ሄሳዳካ፥ ኪሪስቶሲ ዳሮ ኣሳ ናጋራ ዲጋናው ኢሲ ቶሆ ያርሼቲስ። ሺን ኢ ናጋራ ቶካናው ጊዶናሺን ባና ናጌይሳታ ኣሻናው
    ናምዓን ቆንጫና።
  aau-aau: Yerki liy-liy-aw nonaw kokwe Krais se kokwe seyr enekwei kamon-awaw naws
    prawk kow, uwrsa kraiar mo yor piap me mon-say kow ey hokwe. Sa hiykwe enekwei
    kamon ya ma-lousne a, sawk enekwei sohokwe hiykwe yor piap me mon-say kow e ma-lousne
    pey. Hiykwe sehe ma-lousne ey, uwrsa hye ma naruok me ma-huonok prosue lowpway
    ey.
  tvk-tvk: Nggo hisit suse ak, Kristo mun tesa xoteh meulien nan e temat vatei takes.
    E Hi pus meulien nan be sanien eo tei xa mileh rerat vuol ni tesaen na moletin
    xil holu. E Kristo itilomun imei vatei mun, e nave ti mun tengan valeh rerat tesaen
    nar xil. Melele xa itilomun imei, iteh meulien e moletin xil vus xa nenemien nae
    nggeih en tengan litatil mei rilomunen nan.
  prf-NT: Kona labi hud, ti Cristo ay pumensan a nealay tánni buraán na en kasalanan
    nen tolay. Dumemát siya a ruway, bakán a para magalay para ten kasalanan nan tánni
    iligtas na en magáoray hidi dikona.
  auy-auy: Miyáumai sáwífaꞌ-waasiti sáwí-imayaa maitiyuwáíndasafena mimbórá-kánáá
    Ísu Káráísiti puwéna Maníkómbá wenáúma aména anekaꞌá kuména ímba sáwí-imayaamo
    maitiyuwáíndasafena kumínífo wéamuꞌmaraan-kwaasimo kuntiyáíndasafena kumíníye.
  tbg-tbg: Karaitiva Kotiva vaiinti nahenti qora kaiqa vare vai uvara nunka nimitaarire
    tiro, vivavata vohaa tataaqai qutu vura. Karaitiva mintima kero qutu vurara tiro,
    Kotiva vira kaiqara iriharo homa vaiinti nahenti qora kaiqa vare vai uvara nunka
    nimitaariravama vairo. Naantiara Karaitiva qaiqaa vataini tuvuaina entara viva
    kia vaiinti nahenti qora kaiqara iriharo tuvuanarovauve. Vi entaraqaa viva nai
    veka vai vaiinti nahentika ntita kareva tuvuanaro.
  hub-NT: Cristosha ashi shuarti tunauri ainan utsantramkattsa chikichkia mantamnawaiti.
    Tura yamaika awenagka mantamnashtinaiti, antsu atak winakka nina nakaina nuna
    uwemtikrattsa winittawai.
  hmo-hmo: Unai bamona danu Keriso ese nega tamona sibona iena mauri Dirava dekenai
    ia henia, taunimanima momo edia kara dika kokia totona. To gabeai, nega iharuana
    do ia mai hedinarai lou. Unai be kara dika kokia totona do ia mai lasi, to ia
    idia naria noho taudia do ia hamauria totona do ia mai.
  big-big: Togo Kilisi kang wamenara yongkambanu kolokngagonomekki kaileyengki wiyeke
    ibeng sa. Keya pi ngereke yogi kapura pi kaile yombanuwiligiyengki wiyeke ibengweki
    yogi ono. Pi yo purik piyegi tarikke keya mizageya koyimowei yuke puwili yaliya
    wazayageya pura weik kemenak yeikweki mizagi.
  gux-G: Yeni ke o badiciamo bo kpe ki yiedi ki waani yaaba n daani ki guu.
