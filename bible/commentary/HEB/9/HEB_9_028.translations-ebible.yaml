  zca-NT: se'ska mixo Jesukrist ren che'n Me tutsa wëlt lo krus, par mizubchi Me rë
    kwa'n nzë'b xki nayax men lo Dios. No lë' Jesukrist yaxo'b xtu wëlt, per gat lë't
    par kubchi Me rë kwa'n nzë'b xki mene; lë' Me yaxo'b par za' Me yalnaban par dubta',
    ka' rë xa' kwa'n kimbëz dub la, yaxo'b Me xtu wëlt.
  cbc-NT: Torea bairo Cristo cʉ̃ã jĩcãnia yucʉpãĩpʉ riayupi, capããrã camasãrẽ na carorije
    wapare regʉ. Cabero bauetagʉmi tunu. Rianemogʉ mee, cʉ̃ yarã cʉ̃rẽ cacoterãrẽ
    na jeágʉ buiaetagʉmi tunu.
  qxo-NT: Runacuna juc cutilla wanungannömi Jesucristupis juc cutilla wanushga jutsantsiccunata
    Tayta Dios perdonamänantsicpä. Jesucristo cay patsaman cutimur mananam yapayga
    runacunapa jutsancuna raycur wanunganatsu. Payga cutimunga munangannö cawagcunata
    gloriaman pushacunanpämi.
  mox-mox: ʼInega tuta ʼaideganamo Yaubada Natuna awafelea ta vegubayea tomotau qabudi
    edi luveifana weaqina. Vonahaqiaqi, Keliso nawale naʼevivi namai tuta vemagilafuna
    ʼinaya, ta ge tomotau edi luveifana sabi ʼewa yavulina, ta ʼesi taudi ibaʼebaʼeyea
    sabi ʼetoyavuidi.
  kew-kew: Goa pea-rupare Yesu Krais-mere nipuna rana padane Gote-para miru iritalo
    kasa. Goa pisa rabu onaa rayona wae yaenu mea raakepe rubatalo pisa. Goa pisa-ga
    wala oropere rana laapo epalia rabu wae yaenu mea rubolalo-daa naepalia. Dia,
    pare onaanuri nipu madaa kone ora waru rulaawa nipu ado piralimi-daare nipumi
    go onaanu kagaa mapiraama laama palia.
  dww-dww: Inam kauinama teneḡinama nama Keriso raḡan tenaḡa kavakava tauname tubuḡine
    ya tipana banaga toitoi adi gewagewama kaiporenama aubainama. Be raḡanine e verau
    munaḡana, tauna nam gewagewa kaiporenama aubainama e verau, ibewa da taudi aitauḡa
    na kaba verauma ta raberabena, taudi yawasana e utedina.
  twi-ASANTE: Saa ara na wɔde Kristo nso bɔɔ afɔdeɛ baako pɛ de gyee dodoɔ no ara
    wɔ wɔn bɔne mu. Ɔbɛba ne mprenu so a ɔmmɛgye nnebɔneyɛfoɔ na mmom, ɔbɛba abɛgye
    wɔn a wɔretwɛn no no nkwa.
  aoj-aoj: Eaꞌ naꞌamba atin siꞌi Krais nasoꞌana anen hiꞌagalana nondolalima Goda nemaf
    atetef nagakwaha waf awafi epes hiasii. Anaf wapani nigiꞌ notambel nifiꞌi. Apaꞌ
    anen ina nifiꞌi ma nogakwaha waf awafi, owaꞌ. Nifiꞌi ma nogofaꞌ epes isimba sape
    sogohafanai.
  cbv-cbv: Biíc láajeh jwĩ wʉnat pah, dawá cã́acwã jwĩ yéejatdih yohat tʉ́ʉt niijná,
    Cristobʉt biíc láajeh ãt wʉn wʉ̃hʉp wʉt jĩ. Tʉ́ttimah, ã jwʉ́ʉb dei jʉ̃óhbipna
    caá, páant mʉntih. Pánih jwʉ́ʉb dei jʉ̃óhnit, jwĩ yéejatdih yohat tʉ́ʉt niijná,
    ã jwʉ́ʉb wʉn wʉ̃hcan niít. Obohjeéhtih, jwiít caandíh wẽi pã́initdih ʉbʉdih ã
    jʉ̃óhbipna caá, páantjeh ã pebhboó Diosjeéh jwĩ jʉmat pínah niijná.
  taw-taw: Anɨb ak nep pen Klays binɨb kuŋay yɨbɨl tap si tap tɨmel gɨpal okok tɨg
    walɨg gɨyokɨnɨm agɨl, mɨnek nokom yɨbɨl mubwak ne ke ak dɨl, God nop sɨbog ñak.
    Pen kɨdek tep adɨkɨd ownɨgab ñɨn ak, binɨb tap si tap tɨmel gɨpal okok tɨg walɨg
    gɨyokɨnɨg ma ownɨgab. Binɨb nop tep gaknɨŋ kod mɨdebal okok, kɨlop pɨsnep tɨg
    asɨk dɨnɨg ownɨgab.
  jic-NT: Nin p'iyá, Cristo la pjaní tepe'e wa. Jupj tje'yaya jupj p'iyá Dios lal
    la mas, mpes Dios ca perdonar lis mijis malala la tjajay pajal pülücj. Cristo
    ca ncuwim niswá. Ncuwim, niswa mpa'is mpes tulucj. Ncuwim pülücj jis manus, yupj
    ca mpatjam jupj lal. T'üc' way nepénowa la nuc jupj ncuwim. Yupj ca jis manus
    jupj.
  zap-NT: zenga ke nak Jesucrist, tebtiregue wdee Ne si wet Ne chen ygyitxee Ne xdol
    ndal mén. Chene chiid Ne ste, che chiidetre Ne por ne ygyitxee Ne xdol mén, sinke
    le Ne chiid chen yselaa Ne yra men ne kambë́z Ne.
  wer-wer: Tapël Kristo piita akun kopëtet omën selap tiarim saunat pim rangk isën
    pimënt kiri ëak wel wia. Pël ëaupök omën piin kor eim wë pörö tiarim utpetat kaalak
    ent ëëpënëak won, pimëën kama niöpënëak akun nentepar pöt orööpnaap.
  ipi-ipi: Wuane pua teke, Kataisato wandakali kambua tupana koo tupa apoyale, alu
    mindiki angu bala tane Gote opa mawuato, omeaipia. Matili bala lapone peke lola-angi,
    balato wandakali tupana koo tupa apoyale naepolo-peya. Jia. Bala epolopeya lo
    maliyo atolaini wandakali tupa molo-peke lolo epolopeya.
  qul-NT: Ajinallatataj Cristopas uj cutilla wañorkan, achqhayojmanta juchata kechunanpaj.
    Chaymanta ujtawan jamonka manaña juchata perdonananpaj wañojchu, manachayri payta
    suyachcaj creyentecunata salvaj.
  ter-NT: Énomonemaka koéneye ne Kristu. Poéha ivókovo motovâti kotúyopinoa pahúnevo
    ne ákoti yumaxápu xâne yara kúveu mêum. Ákomo káyuka ítuke. Yane kayukópovotimo
    ne Kristu, itea hainá'ikomo kayukópinovoti kotúyoponea pahunévoti, itea koati
    veyopónoatinemo ne xanéhiko noiméxopati koane omopâtinehikomo xoko Itukó'oviti.
  bmr-NT: Jaabadɨro Cristo safooro guijenɨcafutuuhi paryɨ jiinɨjemɨnaa imitɨco ibuusuqui.
    Jaanobuunatɨ siino saajiibo jiijehallɨvɨ. Jaaruno tusumi imitɨco ibuusuqui icacuujitɨno.
    Jillɨ diiboco otoomomocoro ataajasuvaabo saaji.
  fuf-fuf: ko wano non Almasiihu on ittiri hoore mun sadaka nde wootere pet fii ronditagol
    junuubaaji yimɓe ɗuuɗuɓe. Awa, o artoyay kadi, hara hinaa fii ronditagol junuubaaji,
    kono ko fii dandugol ɓen habbornooɓe mo kisiyee.
  bhl-bhl: Beemdiw, Kulais akati makmak ding kuw kuaneko, beem dulum elote kawtiw
    alik alik im sili sili kukuw beem yan wa be kulu koyemse te. Kate, akalem emteben
    toloke ding dim kabalak e, e num sili sili nam kekabuluw beem yan kulomin em dulum
    elote iti nam tele te. Itel bate. Beem ding dim kabalak e, e teleko, kunum waneng
    elo “Kamok Fian kutaka! Ku fongate akate toloka!”, dangeko, em ding fenkabiliw
    kunum waneng biilo sunsun finik so bin dukayem beem mongom ete toloke te.
  ons-ons: Kristo eŋe yaleka ŋei loutne eŋane sotene kauke more atak weku solaine
    Anutu sunka mange. Eŋe atak mane baŋ koso wakoniake, ea yemo borikine mataliki
    siukkeakane mida, ea yemo ŋeiwa eŋe tomaka ge sarimami, eŋe ebuyakaneka koso wakonlukeake.
  con-NTPO: Tsa'caeñi tsu Cristo'qque fae seyi papa tsain'bitssia a'i egae tsincon'cho
    shacama afepoemba ccucha. Tsa'caen tsomba tsu jai'ngae ccase vani jiya. Ccase
    egae tsincon'choma joqquitssiañe jiya'bi. Tsa'ma poiyi'cco majan tise've in'jan'chondeccuma
    ccushaeñe tsu jiya. Tsendeccuja avujatsse tise've ronda'je'fa.
  ghs-ghs: Oke nike qupadzomami Kiristui oho qesa baatetanihe noi kahosa nomeho quba
    bahe abi minaraho kahosa quba baatemi napai iiga oho saqosaqo naataridzoho tete
    oorai. Oonita apenei noho quba beebe eete eema ma totoqo eetorai nokoma napake
    qidzaite soubidza qubake Kiristui paha biranatakoi oi baataho pobi bahe qaraqarahonita
    qupadzomare.
  peg-peg: ହେ ଲାକେ କ୍ରିସ୍ଟ ପା ଆଦେକ୍‌ତି ପାପ୍‌ ପିଣ୍ଡ୍‌ନି କାଜିଂ ରଗ ମତର୍‌ ପୁଜା କିୟା ଆଜ଼ି
    ରିହା ପାପ୍‌ କାଜିଂ ଆକାୟ୍‌, ନଲେ ଇମ୍‌ଣାକାର୍‌ ହେୱାନିଂ କାଜିଂ ମାଚାର୍ଣ୍ଣା, ହେୱାର୍‌ତି ମୁକ୍‌ଡ଼ାନି
    କାଜିଂ ଚଞ୍ଜ୍‍ୟା ଆନାନ୍‌ ।
  txu-NT: Bir be, nãm ã Kritudjwỳ tyk pydjio ane. Kute Metĩndjwỳnhmã aminhõr nhym
    me kute bĩn mãmdji. Nãm amijã me krãptĩ jaxwe mẽn kam me pãnh Metĩndjwỳnhmã amingã
    nhym me kubĩ. Dja ajte me bawỳr kato. Djãm kute axweo pãnhmã? Kati, kute õ me
    ja pytàr ne kute meo mõrmã. Pykabê me kute abej ajkam amakja pytàr ne ar meo bamã
    dja ajte kato.
  eng-WEBU: so Christ also, having been offered once to bear the sins of many, will
    appear a second time, not to deal with sin, but to save those who are eagerly
    waiting for him.
  gnw-NT: Jae ramiño vi Cristo penti veseño uñemee umano vaerã, ipuere vaerã güɨraa
    chugüi reta jeta vae imbaeyoa reta. Jare uyecuaa yeta opaete uyerovia reve uãro
    ñugüɨnoi vae reta pe. Ẽrei uyecuaa ye yave, outa umbɨasa ete reta vaerã, outa'ã
    umbɨepɨ ye vaerã mbaeyoa re.
  mux-mux: '@see-verse:HEB.009.027'
  maj-NT: kui nga b'a̱ ta̱ ts'ín Cristo̱ nkuhú ni̱yá kitsjá yjoho̱ xi nkúhu chje̱
    nga kikjexín ngatitsuhu̱n xu̱ta̱. Ko̱ nk'ie nga kj'u̱a̱í ni̱yá xi ma joho, najmi
    kj'u̱a̱í tsa ngatitsun ts'i̱ínndyjat'a. Xu̱ta̱ xi tíkuyá níhi̱ kj'u̱a̱íkj'á.
  bkq-NT: Onro anaxi odopâze mâkâ; inakanhe aguitobyry xygakeonzeba, igueonseba warâ
    olâ ise mâkâ odopâdyly. Tokalelâ mawânrâ awârâ aimâ. Odopâdyly enuenni modo idânârâ
    emakeze ise mâkâ odopâdyly.
  kue-kue: Kuno yegl keme, Yesus bormaimo enge suwara ta ofa ertre, ana yomba prapra
    tandaglmeno koko endungwa. Ye aglkekor ende ikine unambuka enge, yomba tandaglmeno
    pre kongun kor ta erekrambuka, ba yomba ta Yesus pre sugl kan meglkwa i keme ere-inambuka.
  cot-NT: Ariqueate iquempetaca Quirishito aparo imetojaquiti imetojaventajiaquitiri
    caramirincavaetananquitsica caquintejia cameetsaniji iraitsijianaqueriniji igovaeguisherejia.
    Oncoramanitapojajegueti incoraquetaje aisa, cotanquitsiquea aatoquea irooquea
    icoraquetashitajatitsi irimetojaventajiajeriqueate covaeguishejiatsica, iroguentiquea
    incoraquetashitajate iraajiajateriquea maasano oguijajiavajirica.
  bnp-bnp: E Kristo i mate balaka taku, i manga a nihabi na Vure, i bole a mapana
    naro hale ne huriki ala kupo. I mavonga, muri ma na tahuna i hamule valai, i uka
    ma ge mate tabu ni bole tabu a mapana naro hale ne huriki. Na tahuna i hamule
    valai, bara i korimule e huriki ri pasimata vona ge valai.
  apn-NT: Ja pyrà nẽ na pre Krisja ãm mẽ panê htyk tipxi htã mẽ pahto ohtô nẽ mẽ panê
    mẽ pahte amnhĩ tomnuj piitã rênh pa. Hãmri nhũm Tĩrtũm akupỹm ho htĩr nẽ akupỹm
    amnhĩ wỳr ho api. Tã koja nhỹrmã akupỹn mẽ pahwỳr wrỳ. Nom axte mẽ pahte amnhĩ
    tomnuj pãnhã amnhĩ rer kaxyw mẽ panê htyk kaxyw wrỳk kêt nẽ. Ra kot mẽ pahte amnhĩ
    tomnuj pãnhã amnhĩrer kênã. Koja akupỹn wrỳ nẽ mẽ pahte amnhĩ wỳr kamã pajamak
    o papa xwỳnhjaja ma akupỹm amnhĩ kôt kaxkwa hwỳr mẽ pahto àpir pa. Ra mẽ pahtyk
    tã nhũm akupỹm mẽ pahto mẽ pahtĩr nẽ ma amnhĩ kôt mẽ pahto àpir pa pu mẽ kuri
    pamex nẽ pahtĩr tũm nẽ papa ho papa.
  ctp-NT: kwiꞌ ngwañaꞌan Krixtu, ska yaꞌ ti ngujwi yu lo wsi, chaꞌ ngwañaꞌan yꞌni
    tyii Ni kiꞌya nu ndukwi kaꞌan ꞌa nten. Loꞌo ti kan Krixtu xiyaꞌ chunꞌ ndiꞌin la;
    ja kan ꞌa Ni chaꞌ kuꞌni tyii Ni kiꞌya nu ndukwi nten bra kanꞌ, chaꞌ nu ngwa sꞌni
    mdyii yꞌni Ni tñan kanꞌ. Kan Ni chaꞌ kulaa Ni ꞌin nchga nten nu ndiꞌin ta ꞌin
    Ni, sa ñaꞌan bra nu kan Ni xiyaꞌ.
  opm-opm: Ama ihat tit dahwi hapuriptiru hat orhor Krais oh tit dah pokwi dire gwemat
    hapura hanip bap trun dire er gap oh orhe boknongwi mar natimbas matipmur. It
    komdapat ma apripra oh er gap nahirmatinmat na apripramur. Orhe apripranong amam
    ham minhan ma wamat pati dirnong nambutinmatwi apripramur.
  bvr-bvr: gu-gurda ngacha minypa warlaman nguburr-gurdiya gorlk nipa Christ ana-ngardapiya
    ana-goma gu-negarra a-juwuna arrburrwa minypa a-rorrchinga arrburrwa gun-nerra.
    Rrapa jurdach waypa nipa ana-jeka barra, gun-gata ngika minypa barrwa gun-nerra
    a-rorrcha, wurra jarra minypa wanngu arr-nega barra nguburr-gata minypa marr ngubu-ganyja
    nula gu-yinpa barra nipa a-bengga.
  wal-wal: Hegaadankka, qassi Kiristtoosi daro asaa nagaraa xaissanau issitoo yarshshettiis;
    qassi i bana mintti naagiyaageeta ashshanau beettanaappe attin, naa77antto nagara
    tookkanau beettenna.
  zad-NT: ka'kzə Crístona' be' kwine' wite' shlinzə kwenc̱he bsol bṉite' xtoḻ' beṉ'
    yell-lioki. Na' ka yiyede' de wchop shiyi, aga yiyede' kwenc̱he wsol wṉite' xtoḻ'
    beṉaan, san yidixi'e beṉ'ka' chbezgake'nen'.
  kmg-kmg: eme Kristo e iŋuc jaha, ŋic bocjaha kiŋjeŋic âsickehuc mocjaha hâcne hâmoweczi
    mocwâc sâqocnere gie baocte mâcne, e worickehuc jueŋgopieŋ jaŋe rocjopaocte sawa
    fua taniŋkeocmu.
  aso-aso: Kilisitoꞌ aza aꞌmineꞌmine ogo eveneꞌ mukiliti lihime geho okoꞌnoꞌve hulo
    hilineꞌ nenako alingeꞌ gohi alineꞌ nene lihimetemuꞌ amo eikumuꞌ gizebo nonive
    nene mudise do luꞌ izo leleꞌmize lamineꞌ olosa aloseive.
  uli-uli: Ila sengal yael Kristus tap maligach iy fael sew chog, bo yebe hachuya
    molfidir yarmat cholop. Bela tefaeldoh fael sew, ngo ye towol luluwaley hachuchuyel
    molfid bo ye bele hadorar rechokla re wedwed irel.
  nin-NT: Na anko ayiyirr ama yo a to Kristi ankpu ayirr, wre ba bu ka ila ure i anishirr
    shishemi glo. A taka nggurr huzzu ankpu a uha wa, si su ku ure ku ika ila ure
    ka mu zizo hen. À taka ni kpa abangga ba nggo so di gbye anko ama wa ni isisurr
    iyirr.
  acu-NT: Cristo jakatin kintari jeau asamtai, aintsti tunaarin sakturmartas jarutramkamiaji.
    Nuniangka ataksha pengké jakachminuitai. Tura aintsti tunaarin akiimiatramkataska
    ataksha wantinkashtinuitai. Antsu ni uwemtikrurti tusar nakainaunka tuke nayaimpinam
    jukitas ataksha wantinkatnuitai.
  cak-WNT: Y queri' chuka' ri Cristo, xaxu (xaxe wi) jun bey c'o chi xcom riche (rixin)
    chi xrejkalej ri kamac. Y xtapon na wi jun k'ij tek Riya' xtipe chic jun bey.
    Pero ma riche (rixin) ta xticom chic jun bey ruma ri kamac, ma que ta ri', xa
    can riche (rixin) chi yojrucol el riyoj ri koyoben apo Riya'.
  ebk-ebk: Kaman us kan Cristo at namingsan ay naichaton ta kaanuna nan fiasfiasor
    chi tataku. As nan kasinantu maepail-an, fiakun fiasfiasor chi tataku nan kiapúna,
    ngem omali ta uyna esarakan nan chiyuycha manglarayad ay maman-ud kan hiya.
  spa-PDDPT: así también Cristo fue ofrecido una sola vez para cargar los pecados
    de muchos, y aparecerá por segunda vez sin relación con el pecado para salvar
    a los que lo esperan.
  ruf-ruf: pfipfo Kiristu naye tsakelapfa nambiko mala lumwe hela ili yawaleghusile
    nzambi iwanu wengi. Hayatsolawila lwakeli, ng'oitsila bae inzambi, ila kakutsa
    kuwakombola awala iwomlolela.
  gun-gun: Ha'e rami ae avi Cristo voi peteĩgue'i ojejuka uka raka'e heta ojejavyague
    oipe'a aguã, ha'e va'e rire jejavya reve'ỹ ju 'rã ojekuaa, oo jepe aguã oarõ va'e
    kuery pe.
  agu-BL: Ni'cu'n tzun bajij te Jesucristo, na jun ntzi' tir ja quim i' tan ẍchojle'n
    quil jun c'oloj wunak. Ej nin tz'ul i' junt tir. Poro nk'e'tz tan ẍchojle'n yi
    kil, ma na tan tak'le'n yi itz'ajbil yi quinin bajsbe'n tetz scyetz yi e' yi nternin
    na el cyalma' tan quilol wutz i'.
  isn-isn: uugwa iti uKristo nu ng'wenso naiiza ai upumigwe nkua ing'wi kumiheja i
    milandu a idu, ukupumila nkua aka biili, shanga ku isigo nila kagila i milandu,
    ila ku ugunwa ku awo ni amusumbiiye ku nsula.
  ilo-ULB: kasta met ngarud ni Cristo, a naidaton iti naminsan laeng tapno ikkatenna
    dagiti basbasol ti kaaduan, ket agparangto iti maikadua a daras, saan a maigapu
    iti basol, ngem para iti pannakaisalakan dagiti siaanus nga agur-uray kenkuana.
  pir-NT: Ihcã tahata mari yariaro saha Cristo gʉ̃hʉ ihcã tahata yariahye peyequina
    masa tiquina ñañe yerire cohãno taro. Came pari turi ahtarota. Mari ñañe yerire
    cohã tuhasariquiropʉ ijirota. Sa yero pari turi mari ñañe yerire cohãno taro ahtasi.
    Sa ahtaro tiquirore cohteyequinare, bucueye mehna tiquirore ihña duayequinare
    yʉhdʉoro ahtarota.
  anv-NT: Wyɛmbɔ ntó ne Kras agboó ndɛre gepɛ nnó aferé gejamégé bɔɔ́ né gabo.
    Ne ji amágé chwɔ́ nyɛ ndɔ yifɔ. Né gébé ɛyigémbɔ achwɔɔ́ sé né gétúgé
    gabo sé, achwɔɔ́ ɛlé nnó awɛne gemɛge bɔɔ́ abi agilé ji álá mmyɛmmyɛ bwɔ́.
  sab-NT: Ai kare Jesucristo jo boabanga daga ngwale ama mo ketu gwaleda bitaitre
    alin kwian ulita jwannga siere ji chugege age me no gdale. Gire bdagli Jesucristo
    be chieni, chui ege ama mi jogekeda nakwaite kwian agedu me no giti agwa ama be
    chieni age no no kwian ulita alin bai nu ama gerua gaba ulia kle ama manade ngwange.
    Jesucristo be kwian e ulita dbe ule nga ngaña giti toi ama ole ule Chube kle ngwadi
    diali chui tangle.
  tmd-tmd: Krais nuŋ wop paŋyöbö iör nöbö mö ap kib mag gwogwo rɨmɨdöi pɨx ñɨŋa magalɨg
    örɨx abɨba wöröxöŋa. Nuŋ nöbö paŋyöbö mɨd akwör; ñɨŋ nöbö mö mɨga. Krais iswob
    höbkal höna. Jɨ nuŋ iswob höbkal hön wop aku, nöbö mö ap kib mag gwogwo rɨmɨdöi
    akuyöbö ñöx nɨgön iswob ap höjöpal ur nölen; nuŋ höd hön aliö mödoŋwadö rɨm pöröŋa.
    Makwam, nöbö mö wahax pɨ gɨrön nugwo pöx mɨdöi piaku, ñɨgö aŋadö pön ap wä nöinö,
    röŋ ap aku nöiöna.
  acr-NNT: Jekꞌulaꞌ riꞌ, ri Cristo xa julaj xuya ribꞌ pa kamik chaꞌ jelaꞌ karesaj
    ri kimak ukꞌiyal tikawex. Noꞌj echiriꞌ kakꞌun tanchik, na re ta chi koꞌlkam ruma
    ri mak ke ri winaq, ma e re kebꞌukolobꞌej konoje ri koyeꞌem Rire.
  kpg-kpg: E hai gadoo be Christ dela ne tigidaumaha hua Ia haga dahi belee wwede ai
    nia huaidu o nia daangada dogologowaahee. Gaa lawa, ga hanimoi labelaa haga lua,
    hagalee wwede labelaa nia huaidu, e haga mouli digau ala e talitali a Mee.
  taj-taj: थेह्रङ् लसीन ल्‍हानान म्‍हिला पापला दोष मेटब लबाला लागिरी ख्रीष्‍टएनोन
    तिरेम जे बलि दोजी। ख्रीष्‍ट दोःसीनोन फेप्‍खला, ओच्‍छे थे धुइरी चा म्‍हिगदेला पापला
    दोष मेटब लबाला लागिरी आहिन, तर ताङ्सी ताङ्सी थेला ग्‍याम च्‍यासी चिबागदेदा थार्ना
    लबारी फेप्‍खला।
  avt-avt: Marim Krais kaa miutɨp kewepwar hɨrekes kewet God hemkre mɨrak te kakɨsak
    menmen enum me maiu au. Hɨrak pɨke kaknen kakɨthis haiu mɨt miyapɨr kerek misesik
    memeriyɨwek kaknen.
  cbk-cbk: Entonces si Cristo ya ofrece con ele mismo como un sacrificio na cruz por
    una vez lang, para quita el maga pecado del maga gente. Y ay aparece le el segunda
    vez, pero hende na le ay vene como un ofrenda para quita el pecado del maga gente,
    sino ay vene le para salva con el maga gente quien ta espera gayot con ansias
    con ele.
  uig-ARA: مەسىھمۇ نۇرغۇن كىشىلەرنىڭ گۇناھلىرىنى ئۆز ئۈستىگە ئېلىش ئۈچۈن بىرلا قېتىم
    قۇربانلىق سۈپىتىدە سۇنۇلغاندىن كېيىن، ئۆزىنى تەلپۈنۈپ كۈتكەنلەرگە گۇناھنى يوق
    قىلغان ھالدا نىجات كەلتۈرۈشكە ئىككىنچى قېتىم ئاشكارە بولىدۇ.
  tuf-tuf: Eytaan wan Jesucrístoan uwat Sir tayar yajác tunin ac icar istán chinjacro.
    Etar bucoy cat wicáyqueyra. Bucoy wicayat, uwat Sir tayar yajác tunin acui wica
    báreyra. Cuatán im uw si beyin acu wicáyqueyra. Biyin ima wiquíc acor séoti ityat,
    eyin si beyin acu wicáyqueyra.
  abx-abx: si Kristo may liwat amatay sin adda hamok ngan pagpahalad-na si kalugaringun-na
    pagpara' si mga sala'-na si mga a'a, ngan si kaduwa bisis tipada'ito iya nga gana'
    na kalabtanan-na si sala' kundi' para dina si mga katalwasan-na si mga magparapanimulat
    si iya.
  mco-NT: Je Cristo jotcujc tügtecypajc nayyejcɨ ma je o'cɨn co yajpocyñïhuaatztäy
    je mayjäy. Chi jada' ñayguëxɨ̈ga'ñyii je mɨmejtz'ocpɨ ya naaxhuiñ, e ca' nmɨnaanɨm
    co yajpocyñïhuaatzaanɨp jadüg'oc je mayjäy, hue' je' nihua'namyb ycohua'namyb
    tüg'ócɨy pɨnjaty jɨjp'ijxɨp cɨxyjot huinɨjot co je' miina'ñ mɨɨd yɨ' ajcxy ycɨxpɨ.
  cpb-NT: Iro rantakeri Cristo, apawosatzi ikamake ikemaatsiwentakotari osheki kaariperoshireri.
    Iro kantacha ripiyai paata irirori, eero ikemaatsitakagaitawaari rowawisaakotairira
    ikaatzi oyaakoyetairiri.
  aon-aon: Aria Krais douk namudok atin. Anan douk nenek ofa nakon anan kanak um Iruhin
    atuh meyoh um Iruhin nukweshihuk sabaishi arpeshish yoweishi inahos. Aria anan
    wata nutograri anah shopunek. Nutogur obi nyutob, anan ta mare nukweshihuk arpeshish
    yoweishi inahos, uwok. Anan ta nutogur um nurao eshudok douk shape shatrugun-uman
    iri um shutanamori shupe wosik abom.
  hus-NT-2005: anchanꞌ jeye na Kristo ti pikbá júnílkʼi abal kin wékʼontsi yán xitaꞌ
    tin walastalábiltsik. Tayíl neꞌech juní ka xalkʼan tin chabtsíl, yabich abal kin
    wékʼoy i walastalábtsik, tál abal kin loꞌotsik xi kʼál ti kʼwajat aytsímte.
  mig-NT: Suni súan Cristo, ni̱ soko̱‑yá máá‑yá ɨɨn máá tú'ún‑ni jínu náva̱'a kundiso‑ya̱
    kuáchi kua'a̱ ñáyɨvɨ, yúan‑na te kenda ndiji̱n‑ya̱ vuelta uu̱, ko nasu̱ já kuánchaa̱‑ya̱
    kuáchi, chi̱ sua ja̱ náma‑ya̱ táká ña̱yɨvɨ káinda̱tu‑i‑ya̱.
  bps-bps: Na salngad ku Krayst, alò sulê dsuan i kton, du fye galwà i dad to di dad
    salàla. Na lêman kadang salu kenen dini di tah tanà, ise ku én duenan du dad salaito,
    bay du fye fanngen i kafalwaan i kdee dad to too mayè fatan i kasfuléan.
  mbs-mbs: Mekesebad heman se pegkematay i Cristo amon mengabat te salà te kedita
    tadon. Lomikò pa sikandin dini te tanà kenà amon todà mengabat te salà tadon,
    meneng lomikò amon mangay te kedita te otaw egpeliman kandin.
  tof-tof: Dadan kwata Kerriso ta wata darrpan mün nurrótókórr gyaur klamzan, abün
    pamkolpamab kolae tonarr amanóm. Akó wa sab nis ngim okaka tübine, a ene ma sab
    igó ngarkwatódó koke yarile igó, kolae tonarr amanóm, a ibü zid bainüm, oyakamóm
    nidi nae amandako.
  cme-NT: Kuuduɔŋgu yaa baa Kirsa‑i, u ciɛ u fɛrɛ tãmmaŋ-kũŋgu a hã Diiloŋo‑i i
    diei yoŋ a pir nuɔmba ãmbabalma‑i. U ka bir jo. Duɔ jo gboluoŋgu faŋgu-na, u
    sa ji pir ãmbabalma, u ji kor bamaŋ ciyaaŋ u duɔ ji kor-ba.
  sus-sus: Ala xa Mixi Sugandixi fan bara faxa sanmaya keren, alako a xa yunubi ba
    mixi gbegbe ma. A man fama nɛ a firin nde, kɔnɔ na waxati a mu fama yunubie xa
    fe xa ra, a fama mixie nan bɛ naxee xaxili tixi kisi ra.
  pon-2006: Pil duwehte, Krais meirongalahr pahn mehpak pwe en ketikihsang dipen aramas
    tohto. E pahn ketin sapahldo keriapak, kaidehkin pwe en tomwki dihp, ahpw en komourala
    irail kan me kin kasikasik ih.
  dad-dad: Age fiya gen, Jesus ĩg tamo kayau musei neid mosor yalel kenẽdiyouf nigin,
    yogo bouwa sesewi fe, tekelei fen. Ĩ baban isiyouf, are mosor yaleleya nigin sã,
    anĩ ere, tamo idi ĩ tari difef anidi kel gei fediyouf nigin.
  zab-NT: Ziygaczaquɨy Jesucrist cun tuby güelt bdeedny laany gutyny par gudillyny
    pur de xtuld bniety. Ax chi gueedny stuby aquɨt gueedtiny pur duld, sino que laany
    gueedny par chanény de ni canuu laany.
  ksd-ksd: damana bula ra Kristo, di tar vakopono tul tar ia upi na puak pa ra varpiam
    kai ra mangoro; ma a vauruana pakana na vana rikai pire diat dia ki ung pa ia
    upi ra varvalaun; ma pata ure ra varpiam.
  msm-NT: Si Jesus kasobuuk da isab pakimatoy agun magawang to sae to mahan-in no
    mgo otow. Ogpauli sikandin dini to kalibutan kona no tongod to mgo sae ta, di
    to pagyuwas to tibo no ogpaabut kandin.
  myk-myk: Mu Kirisa bɛ ya pye saraga tɔɔɲii nigin yɛ pe, kɔnhɔ wu shɛnɲɛhɛmɛɛ wo
    jurumu tuguro lɔ. Wu na ba wuyɛ shɛ wu sigevɛɛ pu na, wu ba ba wu pana shuun wuu
    li ni. Wu da ba jurumu keree ɲaha shɔɔnri lee ni wɛ, bani wʼa xɔ lee ni. Ga ɲuwuuro
    wu da ba gan wu sigevɛɛ pu mu.
  sbe-sbe: hinage Keliso ye boita ma kesega mo na kaitalasam ye ginauli tamowai gwaudi
    yodi yababa kabalaehesuwaladi. Na kabo ye uyoma nige bena taubaꞌaya hesabadi,
    na tenem huyana ne unai kabo mauli nige kana siga ye moseidi iya taunayanayaina
    tamowaidiyao ne udiyedi.
  mcr-mcr: Ii eŋqä-pa, Kraisi Iqu, qokä-apäkä kuapänäŋä iuqä suqä quvqä huätä matnämäutŋqe,
    Goti Ique naqä-hŋganä äwiŋgqetaŋi, aŋgumŋi, suqä quvqeŋqä huätä matnämäutŋqä ma,
    ämaqe qu Iqueŋqä hiŋuä äqumbu pmetaŋguwä iu häŋä iqumuatätŋqä iuŋqä timäuniqe.
  cux-NT: Ní 'tíícā Cristo 'áámá vmnéⁿ'ēe ca'á yā cuerpo yeⁿ'e maáⁿ yā cáávā ofrenda
    chi nadich'ɛɛcú yā nuuⁿndi yeⁿ'e nducyaaca 'iiⁿ'yāⁿ. Ní taachi caⁿ'á yā ndaa yā
    taama vmnéⁿ'ēe nguɛ́ɛ́ ndaa yā cucáávā chi caⁿ'á yā nadíí'vɛ yā nuuⁿndi yeⁿ'e
    nducyaaca 'iiⁿ'yāⁿ. Naati caⁿ'á yā nadanguáⁿ'ai yā nducyaaca s'uuúⁿ chi canéé
    ngiinu yú chi ndaa yā ndiichi ndii 'úúví cuuvi. Ndaa yā chi nadanguáⁿ'ai yā s'uuúⁿ.
  tur-YTC: Aynı şekilde, birçoklarının günahlarını taşımak için bir kez kurban olan
    Mesih de, ikinci kez, günahsız olarak, kurtuluş için kendisini gözleyenlere görünecektir.
  san-ITR: tadvat khrIShTo.api bahUnAM pApavahanArthaM balirUpeNaikakR^itva utsasR^ije,
    aparaM dvitIyavAraM pApAd bhinnaH san ye taM pratIkShante teShAM paritrANArthaM
    darshanaM dAsyati|
  bel-N: гэтак і Хрыстос, раз прынёсшы Сябе [ў ахвяру], каб панесьці грахі многіх,
    другі раз бяз грэху будзе зьяўлены дзеля збаўленьня тым, якія чакаюць Яго.
  sch-sch: Ma angdên han Khrista khom ha mi tamtakngei sietna min hek rangin voikhat
    inbôlnân pêk ani zoi. Sietna min hek rang ni khâi loiin ama lei ngakngei sanminring
    rangin avoi niknân juon lang nôk atih.
  mic-MIQNT: Pa na wijei Se'suguli newgt igalsip jigla'tun pugwelgl elue'uti'l. Neia'sitew
    'mjit ap newgt mu ugjit lugwatmn elue'uti gatu ugs'tawian ta'nig etli esgmalji.
  huu-NT: Dacaiño Cristo jai fiodaillana uiñotɨcaɨ. Comɨnɨ jeacɨno facaina dacaiño
    jai fiodaite. Naimɨe dane bia, fiodaillena biñeite; iadedɨ dane bia, naimɨedɨ
    ie billemo iocɨre ocuiritɨnona monamo Jusiñamui illanomo uite.
  jiv-NT: Núnisaṉ Kristu chikichkí jákatniunam surumak shuara tunaari̱n asakáruiti.
    Tura atakka tunaan asakártinian wantinkiashtatui. Antsu ni tátintri̱n nákainia
    nuna uwemtikkrattsa wantinkiattawai.
  otm-NT: Nɛ ngutho ra Cristo, n'dandį thoho bin uni bim 'bøts'e, ngue bi 'uecpa yʉ́
    ts'oqui ʉ xʉn ngu yʉ ją'i. Nɛ m'bɛjua ba pengua da zin ʉ i tø'mi, pɛ hin dí 'yɛ̨hɛ
    dí 'uec yʉ ts'oqui mahøn'a.
  dah-dah: Niŋgeb gwahade po Yesu Kristu manaŋ al budam gote mata buluŋ yad siŋa yire
    yeŋ wawuŋ uŋkureŋ yiŋgeŋ Al Kuruŋ galak irde kamyiŋ. Irdeb kame sopte wayyeŋ.
    Goyenbe goyenterbe alyen mata buluŋ halde halde niŋ ma wayyeŋ. Gwaha titŋeŋbe
    yeŋ ge doyaŋ heŋ haŋ mar yumulgaŋ teŋ teŋ niŋ wayyeŋ.
  tnk-tnk: Ia noien a mwi nəha, Kristo rɨməuvei pen nɨmɨruien səvənhi m kuatia a tɨ
    nuvehi rakaien noien ərəha səvəi nərmama həpɨk. Nənə in trier pehe mwi ia nuveheien
    sə ro kəru irə, rɨpko mhə tɨ nuvehi rakaien noien ərəha, mətə in truvehe mwi tɨ
    nuvehi mɨruien nərmama səməme hameitenhi in.
  kpr-kpr: '@see-verse:HEB.009.027'
  san-IAS: tadvat khrīṣṭo'pi bahūnāṁ pāpavahanārthaṁ balirūpeṇaikakṛtva utsasṛje,
    aparaṁ dvitīyavāraṁ pāpād bhinnaḥ san ye taṁ pratīkṣante teṣāṁ paritrāṇārthaṁ
    darśanaṁ dāsyati|
  nho-nho: Peelaa hoki, Christ ni mate tana saaita tokotasi ki uiia naa haisara te lopo tama.
    I tana saaita ma ki ahemai raa, a Ia ma ki see au no hakatonu naa sara te henua;
    a Ia ma ki au are no hakasao naa tama e ttari atu kiaa Ia.
  gym-NT: Ye kwrere arato, Kristo käkwe ja biani müre ketadre batibe ni kwati ngite
    ye diankakäre mento btätre. Abti Kristo jatadita bobukäre kä nebtä angwane, ñan
    jatadita ni ngite diankakäreta nibtä akwa, nire nire tä ngibiare ngäbti, ye abko
    jatadi dentari.
  azg-NT: Ndoꞌ chaꞌxjen ninncüii jnda na ngueꞌ tsꞌan, mantyi nquii Cristo ninjon tyincyaa
    nquiihin na jnanꞌcueeꞌ nnꞌanhin chaꞌ ntyja ꞌnaanꞌ joꞌ ntsitꞌman tsꞌon Tyoꞌtsꞌon
    tsoñꞌen nnꞌan na vantyja nꞌonhan jon. Ndoꞌ ngueꞌntyja xjen na nndyo nndaꞌ jon
    na ndë ve, chito chaꞌ nngueꞌ nndaꞌ jon na ndyion jon jnan nnꞌan. Nndyo jon chaꞌ
    nque nnꞌan na vantyja nꞌonhan jon ntsinꞌman jon ñuaanhan.
  bhd-bhd: तेन्च़रे सेइं मसीहे भी बड़े लोकां केरे पाप सैल्तां गानेरे लेइ एक्की बार
    बलिदान भोव, ते दुबारां पापां केरू बलिदान देनेरे लेइ नईं, बल्के तैन मुक्ति देनेरे
    लेइ एज्जेलो, ज़ैना तैसेरे इंतज़ारे मां आन।
  too-NT: Lā' nā chuntza' Cristo, xmān maktin talacnūlh hua'chi lē'ksajna' lā' chuntza'
    līmāpalalh ixtalaclē'i'ca'n tachi'xcuhuī't. Tū'tza' ā'maktin catimilh para namāpala.
    A'xni'ca' namin ixlīmaktu', nacāmāpūtaxtūkō' a'ntīn taka'lhīmā'na xla'.
  ind-AYT: demikian juga Kristus; Ia dipersembahkan hanya satu kali saja untuk menanggung
    dosa banyak orang, dan akan datang untuk kedua kalinya, bukan untuk menanggung
    dosa, melainkan untuk membawa keselamatan bagi mereka yang menantikan Dia.
  cjo-NT: Ari osheki aneeyawitani, omaanta apaani ikamawenteeyakaeni Jesokirishito;
    imonkaatakiro, eero ikamae eejatzi. Ari ipokae eejatzi iinja ipiyoteeyapaakaeni,
    raantaneeri jenokinta maawaeni aamagaeyaririni.
  nsn-nsn: Te misiana kompe, Kristo ka heirin a uahung tar siokon sioun pukur binaka
    tar kale liu tenas niguata uasar bureher tamat. Inggon e turung tapokis polukuha
    ahik pah tar me kale liu tar niguata uasa, bo tar me uelkarus tasisit ra uanguangoul
    uahingo tatanon.
  san-DEV: तद्वत् ख्रीष्टोऽपि बहूनां पापवहनार्थं बलिरूपेणैककृत्व उत्ससृजे, अपरं द्वितीयवारं
    पापाद् भिन्नः सन् ये तं प्रतीक्षन्ते तेषां परित्राणार्थं दर्शनं दास्यति।
  tna-NT: Daja huecha Cristo piada nuati curusu su Diusu peje su jairutsuatiana ecuana
    sa jucha cuana edhipa puji. Da su beju neicha beta nuati puji epueicha tu eid'uatani
    cuana cielo su edusuyu puji, aimue jucha jepuiti neicha emanu puji mahue.
  lid-lid: I buku le Krais amwenen atehei iy san rasan le i nyara salom ili ta Kindrei
    ta talou iri kandriyen ndra-in ta lau solo-an. Hamon kameh iy eme kon munyak ja.
    Arile, iy eme ta bwese ndra-in tataha ja bwe. Iy eme doh ta aseben ma ta akohok
    iri lau nane atondrok iy, ame hamon hawen.
  wim-wim: Yaa, puth nanpalan nil Christ.angana maꞌ-thonam anman theetath nungamang
    ngamparan. Puth ngampana way yot yump-yumpanampa. Keꞌ ngampaman uthamimpwey-a,
    puth yaꞌa, pam nil Christ anman utham ngampar, nil yipam God.angan keꞌ-ngul ngaantam-ngeeyow
    way yot anangan pam wanchangan yump-yumpin. Nil puth Christ.an palam wampow. Puth
    nilan palaman wampow-a, an nilan keꞌ-ngul uthamow way ngamparamakan, yaꞌa, puth
    nilan wampowa pam wanch nungantam anangan kaaꞌ-piichanathow thanang than anangan
    kuup-kuupantan nunganta.
  zga-M: ulwa khuva u Klisite aekhominehe mara khamo ukhusukha umbivi incha vingi,
    aivonekha ulwavele, ukhusita nchivombela imbivi, ulwakhuva khuvupokhi khuvavo
    vakhulelaga khuluhuvile.
  yom-yom: bobuawu, Klisto wukitambika khumbu yimosi mu diambu di nata masumu ma batu
    bawombo. Bosi wela monika mu khumbu yimmuadi, bika sia ti muingi kanata masumu
    ma batu, vayi mu diambu di nata phulusu kuidi batu bobo balembo mvingila.
  san-SIN: තද්වත් ඛ්‍රීෂ්ටෝ(අ)පි බහූනාං පාපවහනාර්ථං බලිරූපේණෛකකෘත්ව උත්සසෘජේ, අපරං
    ද්විතීයවාරං පාපාද් භින්නඃ සන් යේ තං ප්‍රතීක්‍ෂන්තේ තේෂාං පරිත්‍රාණාර්ථං දර්ශනං
    දාස්‍යති|
  yut-yut: Uŋudeŋ gɨn, Kristo mɨŋat amɨnyo morapmɨ dakon yokwini dakon jɨgɨni tɨmɨt
    do aŋek bɨsap kaloŋ kɨndagɨn iyɨnaŋ paregek kɨmakgɨt. Ae bɨsap kɨnda gat don apdɨsak,
    mani uŋun bɨsapmon yokwi wɨrɨrɨt do dɨma apdɨsak. Mɨŋat amɨnyo uŋun do jomjom
    aŋ amɨn yokwikon baŋ tɨmɨt do apdɨsak.
  grc-BYZ: οὕτω καὶ ὁ Χριστός, ἅπαξ προσενεχθεὶς εἰς τὸ πολλῶν ἀνενεγκεῖν ἁμαρτίας,
    ἐκ δευτέρου χωρὶς ἁμαρτίας ὀφθήσεται τοῖς αὐτὸν ἀπεκδεχομένοις εἰς σωτηρίαν.
  cpc-NT: Iro jantakiri Cristo, apawojatzi ikamaki ikimaatsiwintakotari ojyiki kaaripiroshiriri.
    Iro kantacha iijatzi inkoñaatapai paata irirori, iiro ikimaatsitakaitawaari, aña
    jowawijaakotairi ikaatzi oyaakoniintakiriri.
  nhg-NT: ejqueu nuyejque Cristo onecuetlabiltiluc sajpa para quequextejque totlajtlacul
    de tonochtie. Hua ca ujpa niexihuas, ayecmo para quequextisque tlajtlacule tlöcamo
    para tiechmöquextisque tonochtie tli tetiechixtecate.
  nya-nya: momwemonso Khristu anadzipereka nsembe kamodzi kokha kuchotsa machimo a
    anthu ambiri. Ndipo Iye adzaonekanso kachiwiri, osati kudzachotsa tchimo, koma
    kudzapereka chipulumutso kwa amene akumudikira.
  ngu-NT: No ijqui Cristo san sejpa onotemacac quen huentli para miyequej quinquixtilis
    intlajtlacolhuan. Quemaj ica ocpa huajnonextis, pero ijcuacon xpara quitequixtilis
    on tlajtlacojli, yej para quinmaquixtis on yejhuan quimachixtoquej.
  kup-kup: Met povoz zut Kristo honerah erat darim horivoz hañiv bat ñomahan dari
    añarab maporiz horï tamegiñ ma homeameg-poñ God rekot ol betehopanezat ou ravah.
    Met pi maot tokat darim horivoz hañiv bat ñomapanez hat erapan bon, oñ dari tairari
    pi maot erapanez gaa tat etet hezari avat tinaek eñepanez hat maot tokat erapan.
  jid-jid: ahetokima almasihu iwandi ba kbau nu inkpuriri megyea nindu bah latre ndji
    gbubwu ani kba la ye imkpu uhari anahi nitu wru latre hlega na ani ye ni tu biwandi
    bakisigbe iye ma ni vu sroh
  wmw-wmw: Kwa javyo Almasihi, neye novyo kâripereka mara moja kuwa kafara alavye
    dambi za wanu wengi. Ikisa, akúja kwisuka mulumwengu mara yapiri, fala eyo mara‑yo,
    anzima yake siyo kulavya dambi, ila kuwavusha wanu wari kunrindira iye.
  gmv-GGM: Kiristoosay daro asa nagara diganas issi to yarshetides. Nam77anthoka izi
    qonccana. Hessi iza naagizaytas atotethi ekki yaanas attin nam77antho zaari nagara
    tookanas gidena.
  ssg-ssg: Tin masin Jises Krais matean tehue. I mat ti ukei totone seilon ti kaui
    kawatan ti lialui woulaha. Ti aliaian i kum mat ulea ti kahuiai saun lialun ti
    kaha. Tataen ien teteka seilon laha mon atetengi i, laha uke lawe waliko solian
    ti Haeu ape laha to kapin lian tehue.
  zpo-NT: sneeka Jesucrist mzaa xaa leeka lee xaa yet tubka welt, zee kiib xaa jwalt
    cheen zyen doo myet. Nu yaad xaa stub welt, per welt ne nayaadt xaa zee wee xaa
    jwalt cheen re myet, sinka yaad xaa zee zaa xaa yalnaban lo re xaa kwaan nkambaz
    xaa.
  poy-poy: Ntambu iraa ayi Kristu kalilaviyiti tambiku mala yimu hera kwajili ya kuwusiya
    vidoda vya wavuwa. Pakalawira kayi mala ya pili, hakizi ndiri kayi kutenda lihengu
    lya kuwusiya vidoda kumbiti hakizi kuwalopoziya walii yawamuhepelera.
  qwh-NT: Tse cuentam Teyta Jesucristupis juc cutilla parasiempri wanorqan atscaq
    nunacunapa jutsanta perdonananpaq. Tsepita yapeqa cutimonqa, mananam mana creyeqcunapa
    jutsancunarecur yape wanoqnatsu; sinoqa cutimonqa peman marcäcoqcunata salbar
    apacunanpaqnam.
  gaw-gaw: amubia Kristus Nug nuḵa haen laip̱u aaḵuib, Nug beḏu mana meṯak bia Kayak
    meṯowa, Nug danab kuḏum dilag hip̱unin uhuqa madaḵunu heum. Nug anam heum amu
    dimp̱a Nug baula eḏua uḏiḵu amge hip̱unin uhuqḵunu iiṯa. Nug danab ameg mena daaṯeb
    ele amu eḏua diiḵunu uḏiḵu.
  nca-nca: Ŋunde naŋge Kristoko naru kanata naŋge eneŋombo Anutu te inoní unipare
    qambu koro quhuríye se rotaró. Ko pitu ko nokono maheweya quno ŋuno quhurí kama
    se rotoweya. Kini, ŋu naruko ŋuno unipare ene sopoyoteŋgo ŋu soso rambaruru koŋgo
    yoreweya.
  zpz-NTPP: Nunu niꞌ Crisht tub tir ziꞌl briic mi ub mi par tub gun lo Ñgyoozh par
    nu bzaꞌ lom cyi zigy mbecy. Orzeꞌ despuees gruu zac mi tuubaꞌ tir, nunu ndeꞌ walabaꞌ
    nu zaꞌ lom cyi de mbecy, sinu par nu co mbañ mi de mbecy nu rbez nu cyid mi.
  zac-NT: Zni zac Cristo tubsë vësë gútiꞌ ziquë tubi sacrifici; bëllëꞌë rënë shtë
    më por duldë shtë mënë. Perë guëluaꞌalú më lu hiaꞌa stubi vueltë, lë́dëdiꞌi parë
    guëdchisú më duldë sino parë gunë më salvar grë́tëꞌ ra naquëbezë lëꞌë më, ra narac
    shtuꞌu guëabrí më nasesë.
  kyg-kyg: Ani gelefeꞌmo Kalaisiꞌa asole vayaꞌai hosu kavaꞌapimo alino atalesiyafeꞌmo
    magoke afinaꞌmo agaiꞌa agufaꞌamo Gotiꞌmo amiꞌniye. Agaemo henagaꞌamo vayaꞌai hosu
    kavaꞌapimo alino atalesiyafeꞌmo ma mopafiꞌmo afole oꞌaigifa agaefeꞌmo agava neꞌmaiya
    vayaꞌai apakufamo alagi alino katino apatesiyafeꞌmo afole aigiye.
  kmk-kmk: Padana un si Kristu namingsana lawa’n naidatun un nanagapaḻ sidat basuḻ
    dat losana tagu. Dumatong uman yoong bokonona gapu utdat basuḻ nu adi daḻapnu
    taguwona dat manguuway kan siya.
  cao-NT: Jascaria, huësti roha tsi Cristo namëhacaniquë huëstima ca nohiria ba jocha
    mëbixëna. Jasca, jotëquëxëhi quiha manacanaibo bixëna, jocha bax namëhacatëquëti
    nomari.
  bbr-bbr: Krais ko kararpai meiemara, kon karianas roasiret akan onok aru pakan imwarowon.
    Ko ätäi kowai, roasiret akan onok aru jäkäi maraun wa kowai. Utianik, inok roasiret
    ko mesin akan woiaka epar mianik, ko kume rai, kos ak imwaraun kowai.
  inb-inb: chasa­lla­ta­mi Cristo sug bia­ji­lla ufrinda­sina wañug­sa­murka, achka­kunapa
    panda­rii­kunata anchu­chin­ga­pa. Ikutimi parisma kawa­rig­samun­ga­pa ka. Mana
    samun­ga­pa kan­chu, pan­da­rii­kunata anchu­chin­ga­pa. Paita iuia­rispa suia­na­kugta
    dil­tudupa kis­pi­chin­ga­pa­mi samun­ga­pa ka.
  hrv-hrv: 'tako i Krist: jednom se prinese da grijehe mnogih ponese, a drugi će se
    put - bez obzira na grijeh - ukazati onima koji ga iščekuju sebi na spasenje.'
  box-NT: Lé làa bṹn ó o Krista wóráa míten lè le muinì yìa le cúekúee
    mí dòn á ɓóráa ɓa minka nùpua bè-kora ɲúhṹ. O khíi bĩní ì ɓuen,
    ká bṹn màhã́ máa wé bè-kora ó o ɓueé ɓúe ɲúhṹ. O ɓueé kã̀ní bìa
    pan o ɓuenló.
  ote-NT: Njabʉ nehe ra Zidada Jesucristo ꞌnaꞌquitho bi du pa bi hña̱ꞌtsua yá tsꞌoqui
    ya ja̱ꞌi. Y nurá ñoꞌqui ma da menguiua maꞌnaꞌqui, ma da mengui pe ya hingue pa
    da yopa hña̱ꞌtsua yá tsꞌoqui ya ja̱ꞌi, ngueꞌa̱ ꞌnaꞌquitho bi ꞌyøtꞌe. Nuꞌá̱ ma
    da mengui hønsɛ pa da zixa núꞌʉ toꞌo tøꞌmiꞌa̱.
  wnu-wnu: Eng gas ende gari, Yisas qen gari qas umb wogub in munon gugum inmaragansiarei.
    Bo qen yabt deriner eng munon qomon boru me birogoniminerei. Ue. Wo deriner eng,
    munon wo wot oabig igour eng qas wurinob iriba.
  zam-NT: Cona ne, thidte vez leque Crist Jesús mda' lugar mquée yalguth loo Crist
    Jesús no mxyo ren Crist Jesús loo izlyo' loo Diox, co' nee di's, co'se' mden'
    Crist yalnè lad Crist loo cruz, tataa mod mxactìi Crist no mton' Crist xquin huax
    mèn por cón che'n lad Crist. Per ndxe'leque', co'se' yilo ryop vez yi'th Crist
    Jesús, ne'yi'thte Crist Jesús por cón che'n xquin mèn. Ndxe'leque', yi'th xi Crist
    Jesús mèn, mèn co' nzi quee lezo' yi'th Crist Jesús par lyá' mèna loo con' ryes
    thidtene.
  zyp-NT: Macawtaco cawngsaw hlupui suanah lah pá pawtah Khri cawh uikheh tah dangnah
    cawtah a hlai ka, taico a uihningnah a za lang kaw a ka, ma a za lang kawnah cawh
    suanah kong letah cang lytah Ama a heh thlangpaw sahlo pachah ruapaw cawtah a
    cang a.
  sey-NT: Ja̱je paꞌye cuiꞌne Cristoje̱ teꞌerepa ju̱cacani tëjipi, jai pa̱i coꞌaye
    yoꞌo doꞌire nejocasiꞌi caquë. Ti̱jupë ñai co̱ maca cato coꞌayere nejocasiꞌi caquë
    daiye pa̱sipi, i̱te utejë paꞌicohuaꞌire huasosiꞌi caquë daija̱ꞌquë api.
  nvm-nvm: '@see-verse:HEB.009.027'
  mps-mps: Te tiwai me Kraisgo te aga bidibo ula aga digi te Godibolo deli sogo naga
    mani, te we bidi hauwago sęgę sela sąwainogo eyu tama tiai. Nosali te aga si
    sogo ma asiyu, te agai te sęgę sela sąwainogo me asogobeo. Menio. Te aga ma
    asobode te dwagi yai homu elama tonaluyu bidali te we bidi dabe augwali naga te
    agai mu ma sagasaibao.
  pab-NT: Nikare Cristo hakirore fetatyoawi emaisatya tyotya halitinae nómane iniyalahare
    maheta. Hatyo najikinita ite ehinamakini hiye tyohetehitiya hoka maisa atyo iniyalahare
    emaisaheta maheta xini. Atyahiterenenae atyo waiyexe maniya moheta maheta.
  llg-llg: Leondiak boe, Karistus. Ana mate de fee aon, fo dadik tunu-hotuk kada laꞌi
    esak. Ma Ndia boe, neu ko fali main. Tehuu Ana ta nakaneni hataholi sala-singgo
    nala bali, huu Ana tao nabasa ues ndia so. Tehuu Ana nau nakanenik ndia, na ndia
    Ana nau nasalaꞌe nala basa hataholi la, fo lamahena neu Ndia.
  kyf-kyf: '''sa -bhlokpadɛ Klisɩ wlaa ɔ ''dɛ -zakpa -bhlogbɔɔ ɔ ''ka nyɩma duuun
    gbʋnyuu lamumni. Ɔ -zakpa ''sɔnʋ yia ''wlʋa. -Mʋʋ mɩa, we ''nɩ gbʋnyuu ɔ yi lamumnia,
    nɩɩ, -wa mɩa ɔ wʋda, ''ma ɔ yia gbʋ ''wʋsaa.'
  tpi-tpi: Olsem tasol wanpela taim tasol Krais i givim em yet long God olsem ofa,
    bilong karim hevi bilong ol sin bilong planti manmeri. Na bihain em bai i kamap
    namba 2 taim, tasol dispela taim em i no kam bilong rausim sin. Nogat. Em bai
    i kam bilong kisim bek tru ol man i wetim em.
  mih-NT: Ta zuun ñi cuhva cuan i cuu si sihin ra Cristo. I sihi ra minoo saha ñi
    sa cuenda cuatyi cuaha ñiyɨvɨ. Ta cua quisi ra inga saha zoco yɨvɨ ca sa cuenda
    sa cua cuu ra sa cuenda cuatyi yo. Inga saha cua quisi ra vatyi cua zacacu ra
    sii ñiyɨvɨ sa ndatu xaan sii ra.
  qvh-NT: Runacuna juc cutila wanuyashgannömi Jesucristupis juc cutila wanushga jusansicunata
    Tayta Dios perdonamänansipä. Jesucristo cay pasaman cutimorga manami yapay runacunapa
    jusancunapita wanunanpäsu cutimonga, sinöga pay munashganno cawagcunata gloriaman
    pushananpämi.
  kms-kms: Te kin pugrine Kraist wute nganye buagi yumbo ur brequ rind kin wand ni
    nde rise kin te puaq nindiny ningg nati ire simbene nand. Otiwo di mune nandi
    ye, pudi mune yumbo ur brequ puaq nand ningg nandi segi. Ni nandi kin te wute
    ni ghimbi ruang pu ris kin te nate ruwi yuwon pu ris ningg ei nandi.
  agn-agn: Maning ka don si Cristo, naminta enged lamang nagbolontad tang sadili na
    bilang sagda ong Dios para komiten tang mga kasalanan tang mga taw. Ig tanandia
    magbalik ang oman tarin, belag da tang magbolontad ang moman para ong kasalanan,
    kondi bogos ang ilibri na tang mga pamagelat ong nandia.
  nhi-NT: Ohcon noiuqui Cristo omotemactih san ic sipa, para quinmaquixtis miqueh
    de nintlahtlacol. Uan satepan Yehuatzin monextis ya ic opa, pero acmo motemactis
    ipampa in totlahtlacol, tlamo yehyeh quimanaquiu naquin icmochialihticateh.
  ttc-NT: b'ix ax ikxji te Krist cha jun-el oxik q'apo' tzan tel tin kchoj ky'ila'j
    xjal b'ix yaji tzul junky'el tka'mjji'n-el, ya nya'tx tzan tpaj te qchoj sinoke
    kolol te qetz aj nqo'iyon ti'j tuky'i jun tk'u'jlal.
  dan-1931: således skal også Kristus, efter at være bleven én Gang ofret for at bære
    manges Synder, anden Gang, uden Synd*, vise sig for dem, som forvente ham til
    Frelse. { [*uden at være Syndoffer.] }
  kwj-kwj: O hingambwa Kurais okwe Gotri ni numbo funda naha rinjenga anguꞌomwe hinga
    ri haro, ele himiyama hurahama miyafo i kapwa sumbu rani rumbweꞌi kinani. Woro
    ichai ri ai tano ti, kapwa sumbu rani rumbweꞌi ki ri ta hinga, mina. Ri ai tano
    ti, rini ni nikisindaro hima le wunu raꞌai ki ri tano.
  vie-OVCB: Cũng thế, Chúa Cứu Thế chỉ hy sinh tính mạng một lần là đủ gánh thay tội
    lỗi loài người. Ngài sẽ trở lại, không phải gánh tội lỗi nữa, nhưng để cứu rỗi
    những người trông đợi Ngài.
  kze-kze: miráumai sáwívarawaiti sáwí-imayaa maitiyuwáníntavena mimbórá-táwai Ísu
    Káráísiti puwéna Áánútumba kwenáúma aména ókwara'a kuména íma sáwí-imayaa maitiyuwáíndayavena
    kumínívo kwéamu'maraan-kwaasimo kuntiráíndayavena kumíníye.
  lbk-lbk: Siya akhes ay namipingsan ay naichaton si Cristo ta kaanena nan fasol nan
    katakhotakho. Adi kad mo kasin omali, faken et khapo isnan fasol tako nan enpail-ana
    mod-i ket ta isalakana nan am-in ay chadlos manman-ed ken siya.
  mto-NT: nay veꞌempa tseꞌe je̱ Cristo je̱ Nteꞌyam ñatyukvintsa̱ꞌkiji toꞌk naxji je̱tseꞌe
    nu̱may je̱ jayu du̱tuknu̱vaatsnit je̱ tyo̱kin. Ax ku tseꞌe mume̱jtsk nax myiinnuvat,
    ka je̱ꞌe̱ ka̱jxapts je̱ꞌe̱ veꞌe myínu̱t je̱tseꞌe je̱ jayu je̱ tyo̱kin du̱tuknu̱vaꞌatstat,
    je̱ꞌe̱ veꞌe ñu̱mínup je̱tseꞌe du̱vo̱o̱vnit pa̱n pa̱n jatyeꞌe aꞌíxjidinup.
  bzh-bzh: Om sën Kerisi tunġ yi tu seriveng beron timu vu Anutu in bë kevoh hil
    nġahiseḳë hil nġaa nipaya na. Log rëḳ nom beron ngwë gökin, rëḳ mu su rëḳ
    nom in kevoh mehönon hir nġaa nipaya na rë. Gaḳ nom in geḳo alam sën medo deneġin
    yi lo medenah.
  guj-2017: તેમ ખ્રિસ્તે ઘણાંઓનાં પાપ માથે લેવા માટે એક જ વખત પોતાનું બલિદાન આપ્યું.
    જેઓ તેમની વાટ જુએ છે તેઓના સંબંધમાં ઉદ્ધારને અર્થે તે બીજી વખત પાપ વગર પ્રગટ થશે.
  jvn-NT: Mengkono uga Kristus, sing dadi manungsa, nglakoni pati sepisan dadi kurban
    sing bisa mbuwang dosané kabèh wong. Dèkné ya bakal teka menèh nang jagat, ping
    pindoné, ora kanggo nebus dosané manungsa, ora, nanging nggawa sak ènèngé kabetyikan
    kanggo kabèh wong sing pada ngarep-arep tekané Dèkné.
  byr-byr: Kɨraazɨtɨyai yune gave pɨgaaꞌna aꞌmwe kwalaalyaraavɨre kayaaꞌnanyanna makwɨyaꞌnei
    gamɨ sarɨ yɨraꞌdɨvɨsaꞌbɨsarɨ Gotɨyarɨna wɨjaavɨnakelyɨ. Nabaai dɨvi pɨgasaai sahwai
    bwalyɨꞌmavadelyɨ. Kɨrɨꞌ sai sagaaꞌ kayaaꞌnanya marasɨꞌnyaꞌnei ayɨna baladei mɨꞌ.
    Aawa. Aꞌmwera “Sahwai walaabana!” dadɨvɨꞌ yemwaaimanɨgasaraavɨ nebulyaꞌna yuneꞌna
    padaihasamaaryaꞌnei kuꞌmaayaba yɨmaꞌnaabathelyɨ.
  ian-ian: Kraist ndɨino nɨmbun. Kɨta njambɨ mɨna kiyandɨ. Nɨma sakwat nɨmba yinjakavle
    vat sɨlɨmbwivat kiyandɨ. Ngɨni nat njambɨ ngaga yaigandɨ. Ndɨ kat kawiga lɨga
    nɨmba ndɨ kat vɨgiyandi. Ngɨni yandeya njɨmbla kavle vat sɨlɨmbwivat kiyavat ana
    yaigandɨ. Ndɨna mbaapma nɨmba kwunapmak yaigandɨ.
  hun-hun: azonképpen Krisztus is egyszer áldoztatott fel, hogy sokak bűnét elvegye.
    Másodszor majd nem a bűn miatt jelenik meg azoknak, akik őt várják üdvösségükre.
  mcf-NT: Adecbidi matses icsaid bedshunash abided cuidadec Esus unëste ushë abentsëc
    icpanëdash. Matses icsaid bedshunash cuidadoanu, quenquio yec aidquio padpidemboec
    choendac. Abi cainquido abi yacno puduedmenuec choaindac.
  kjs-kjs: Go pea-rupare Yesu Keriso-mere nipuna rana komea Gote-para lodo kirulalo
    kalisa. Go pisa rabu enaali raayona koe elenu maa raakepe rubulalo pisa. Go pisa-le
    wala werepere rana laapo epalia rabu koe elenu maa rubulalo-daa na-epalia. Dia,
    pare enaalinuri nipu madaa kone ora waru rulaoma nipu adoba piralimi-daare nipumi
    go enaalinu kagaa mapiraaoma la palia.
  mni-mni: Matou asigumna mi mayam amagi pap pubinaba amuktang iratpot oina Christtana
    katthokpire. Ibungona aniraksuba oina lakkani madudadi pap pubinaba natte adubu
    Ibungobu ngaijaribasing adubu kanbinabani.
  yad-NT: '@see-verse:HEB.009.027'
  mxb-NT: Dión taꞌani ni̱ ndoꞌo Cristo. Iin tóꞌón dáá vá taꞌándá ni̱ doko̱ ná mií
    ná ni̱ xiꞌi̱ na̱ saꞌa̱ iin rá iin yó, dá ni̱ da̱ndóo na kua̱chi kua̱ꞌá nda̱ꞌo
    ña̱yuu noo̱ Ndios. Ndiꞌi daá, naꞌa̱ noo̱ ná taꞌándá kúú uu̱ ñayuú yóꞌo. Ta o̱
    kíi ka̱ na̱ di̱tá ná kua̱chi yó, nda̱á kasaa̱ na̱ dáka̱ki na na̱ ndáti ñaá.
  pon-2006A: Pil duwehte, Krais meirongalahr pahn mehpak pwe en ketikihsang dipen
    aramas tohto. E pahn ketin sapahldo keriapak, kaidehkin pwe en tomwki dihp, ahpw
    en komourala irail kan me kin kasikasik ih.
  maq-NT: Hacuanitjin ni Cristu ta hacuaha ngu ndiya ni casua me yojo rë me xi cjuahaxin
