  kde-kde: Uchocho, Kilisto nanang'e álihumije chihi mwanda umo uchinga avausije vanu
    vohe masambi lavo. Na nang'e àmbeuya kavila unavapoha avala vannindilîla, akee
    unavausija kavila masambi.
  ata-ata: Anu aloxo Kalisito muꞌitalonu maulixu alaxu vilesisi sou muxexeenu susu
    noxiꞌa ta mitema latala mukalusi. Xe iliꞌi la anu uneꞌe upalaꞌalixu la. Ia no
    mine uneꞌe la ne, la uneꞌe sou utavulenu tuꞌutuꞌumaxu no anu susu la uasi. Anu
    uneꞌesi sou unoꞌa aneꞌi ane mixolu mixoxomaiou sou ulivunoxaꞌa.
  qvw-NT: Chaynümari Jesuspis lluy juchanchiccunacta pampachänanpä juc cutilla wañula.
    Ñatac yapa licalimun'a, manañam juchacta licächu, sinu'a alcänincunacta salbäñam.
  nfa-nfa: Sèmi èèna kahèi Kristus. Nèngu madhe, aa saraka ngiꞌu Na ho jꞌajꞌi korban
    ca tèka èèna ka. Aa bèli-camèdꞌa Na lèpa hari mai. Te ngaa Na mai uri heka sasala
    dhèu, lula Na tao paꞌèle aaꞌi le sasabꞌa èèna. Te ngaa dhu Na uri, nuka pala mamuri
    hia mi dhèu aaꞌi-aaꞌi dhu sanao-maena mi Nèngu.
  tnp-tnp: Kəni Krɨsto təmol aru sakrifais lan, mau kətiəh əmə, məmə in otatipə e
    təfagə rəha nətəmimi tepət. Kəni uərisɨg, nian otatɨtəlɨg=pa mɨn, in otəsuvaiən
    mɨn o nos rəkɨsiən təfagə tərah. Kəni nətəmimi nətəm kəutəhtahnin, nəumɨs tus
    ilah ohni, ilah u, Krɨsto otəsuva mɨniən məmə in otakil ilah, mətəu otuva mɨn
    məmə in otosmiəgəh ilah.
  urd-urd: इसी तरह मसीह को भी एक ही बार बहुतों के गुनाहों को उठा कर ले जाने के लिए
    क़ुर्बान किया गया। दूसरी बार जब वह ज़ाहिर होगा तो गुनाहों को दूर करने के लिए ज़ाहिर
    नहीं होगा बल्कि उन्हें नजात देने के लिए जो शिद्दत से उस का इन्तिज़ार कर रहे हैं।
  hot-hot: Ma Wapômbêŋ hêv Kilisi êntêk êŋ hatôm da bôlôŋ te aêŋ iyom ek nêm avômalô
    lôkthô iniŋ kambom vê. Ma avômalô takatu ba eyabiŋ yani ma tem endelêm esak loŋbô
    ek nêm i bulubiŋ. Ma hêv avômalô iniŋ kambom vê, ku êŋ bôk yôv ba ôpêŋ tem miŋ
    indum ku êŋ esak loŋbô ami.
  mqj-NT: la nakuamo duka' Kristus angga pissan mate mendadi bua pemala' la umpassan
    kasalaanna buda tau. Anna mane sae kapenduanna, sapo tangngiamo kasalaan la sae
    napassan, sangngadinna kasalamasammo la natandoian to ummampaii.
  rus-SYN: Так и Христос, однажды принесши Себя в жертву, чтобы подьять грехи многих,
    во второй раз явится не для очищения греха, а для ожидающих Его во спасение.
  mbh-mbh: Na i venen mun nge a Krais, i rin pa omole inga ranga ve ini sungong a
    God nge ako i eltetpot puluangare ole vothung kerenga paomelalnga. Naro i velpol
    werer mun paininga, aveto aro i eltetpot vothung kerenga ol avele, aro i pamimi
    ol inga areko o men tetal i nge ile lo wererong me.
  bdd-bdd: Wete gide Keliso ꞌina ꞌamasega tauna ꞌipwaoliyeya maꞌaigedamo tuwa, ma
    baibaiwada mumugada galadi ꞌiꞌewa yahulediya, ma ꞌabwa ꞌihilama, ma geya ꞌabehega
    mumuga galadi ꞌiꞌewayahule hiladi, ta hesi sabi ꞌabihetegita, ꞌeguma maꞌida nuwaꞌewa
    tayamwayamwa.
  cbt-NTPO: Quisocristonta' a'naroíchin chiminin oshanënpoa' inquitinpoaso marë'.
    Ina quëran inápaquë panantarin. Nani oshanënpoa' inquitohuachinpoa', a'na tahuëri
    o'mantararin. “¡Ma noyacha Quisocristoso' ni'ton, nicha'ërinpoa paya!” ta'tëhua',
    ina ninarëhua'. O'mantahuachin, imarëhuasopita maquimarinpoa huachi.
  srn-NT: Sosrefi Kristus gi Ensrefi wan leisi nomo leki wan offer fu teki a sondu
    fu furu sma na En tapu. Ma A o kon fu a di fu tu tron, no fu teki sondu na En
    tapu, ma fu ferlusu den sma di e ferwakti En.
  cta-NT: loꞌo juaꞌa̱ Cristo, sca ti quiyaꞌ ngujuii yu lo crusi, chaꞌ juaꞌa̱ ngüityi̱
    yu quiꞌya nu ntsuꞌu jiꞌi̱ quiñaꞌa̱ tsa ñati̱. Tya ca̱a̱ Cristo chaca quiyaꞌ ca
    tiyaꞌ la; pana ngaꞌaa siꞌi chaꞌ cuityi̱ Ni quiꞌya nu ntsuꞌu jiꞌi̱ ñati̱ ca̱a̱
    Ni liꞌ, chaꞌ cua ndye nguaꞌni Ni cña biꞌ. Liꞌ cuaꞌni lyaá lyiji Ni jiꞌi̱ lcaa
    ñati̱ nu ntajatya tsa jiꞌi̱ Ni, ñaꞌa̱ cuayáꞌ nu ca̱a̱ Ni chaca quiyaꞌ.
  bqc-SIM: màa Kilisi azĩa kpà gɛ̃n do, à dasi duuna dì a miwa. A ɛa mↄ a gɛ̃n
    plaadei, i kɛ duuna yã́n lↄo, kɛ́ à gbɛ̃́ pↄ́ an wɛ́ dↄaziↄ suaba yã́iɛ.
  tcz-CHONGTHU: Hitobanga chu Christa hi mitampi chonsetna lamang dinga khatvei thia
    ahi. Ama ichonset u chungchang thutan dinga hilouva, Ama ngahjinga umho jouse
    huhhing dinga hungkit ding joh ahi.
  mar-mar: तसाच ख्रिस्त हि, पुष्कळांची पापे वाहून नेण्यास एकदाच अर्पिला गेला आणि त्याची
    वाट पाहणाऱ्यांस पापासंबंधात नव्हे तर तारणासाठी दुसऱ्याने दिसेल.
  snp-snp: kamena lawoko Kilistokafo wenena muki lifimani ya aimola ukanalo mofuto,
    ya yokila ki umamo yaida oto aimola ukana umuto folaiye. Eti imo ya kofa oloto
    pinami ya lifima yamu ámenagoliye. Moda kiyabala o-o amo wenena olu omuni koto
    giliminae, loto oloto pi giminagoliye.
  isl-isl: þannig dó Kristur líka einu sinni sem fórn fyrir syndir margra. Eftir það
    mun hann koma á ný, ekki til að deyja fyrir syndir, heldur til að flytja þeim
    hjálpræði sitt, sem hans bíða.
  spy-NT: Ām kēēlto nyēē wuu nyooto kichamta keey ꞉Kāārārookiintēēt kume meet akeenke
    sukōōnēmto ng'ōōkiswookikaab biiko chēē chaang'. Mākuchō subak ꞉Kāārārookiintēēt
    āmēēbērē chokōōnēmu subak ng'ōōkiswookikaab biiko, nteenee chōōnii chokōōrāroochē
    biiko choo ikēnēē keey inee.
  xnn-xnn: Paliso ken Kristo tay namingsan nan nang-itedana isnan biyagna. Natey siya
    tapno lak-amena nan basbasol di am-in ay ipogaw. Awnit omali kasin ngem baken
    nan kasina mateyan ay pala isnan basbasol tako is gapona. Nodi omali ay mang-ala
    ken datako ay mangses-eed ken siya tapno makitetee tako ken siya ay eng-enggana.
  mwe-mwe: Nneyo peyo, a Kilishitu na bhalabho bhashinkwiishoya bhayene kubha mbepei
    kamope, kwa ligongo lya leshelela ilebho ya bhandu bhabhagwinji. Pushibhaishe
    gwa bhili nngabha kuleshelela ilebho, ikabheje kukwaatapulanga bhene bhakwaalindanga
    kwa amu bhala.
  tte-tte: Besiele Yeisu, mekaigedamo ana pwaoli ipaisowai na mesabana tomo meuloili
    ali pwanoli ikele-gabaegili. Kabo muli mena kani me ana lebo ipileyoima siya analiyao
    sisanasanai kaiwena. Nige sowana ana pwaoli ipaisowai yoi.
  tcs-tcs: Seimwei, Kraist i bin gibe emselp, wan opring sakripais, mata wantaim po
    tekemaut sin blo prapa plenti pipol. Bat em i go kam gen, distaim no po opa emselp
    po sin, bat po seibe demwan uda i redi ane weit po em.
  hlt-THB: thlang khawzah a thawlhnaak ceh pyi aham Khrih awm hypoet lucik na sai
    qu hy; cekcoengawh a hih voeinaak na dang law bai kaw, thawlhnaak ak yh aham am
    voel nawh amah ak qeh thlangkhqi aham hulnaak khyn aham ni ang dang hly hawh.
  soq-soq: Deawaa Keriso do walama dea os meba etepa pulolene ituna, apana uara kadiu
    awanepiaubepia baiwa. Ita me awa natawa wisepia, sa ipa mai kadi da awanepiaubepia
    baiwa, dia. Tane me wisepie mo mida me inta ewaewawantoie onioniawaidantoie waimoia
    inamopia baiwa.
  qub-qub: Jesucristupis juc cutillami wañuran llapanta juchancunapita perdunananpaj.
    Cay pachaman yapay cutimushpanga mananami runacunata juchanpita perdunangapächu.
    Chaypa ruquenga cutimonga payman yäracur shuyaraycajcunata pushacunanpänami.
  att-att: Á kunnian gapay kâ Apu Kesu Kiristu, nga namittán lâ nga natay, mássiki
    awán ta liwâ na, ta netapil yù baggi na megapu nittam, ta pagikáru na ta liwiliwâ
    tam ngámin nga tatolay. Á duttál má sangaw ta dabbuno si Apu Kesu, nga aringin
    matay nga magikáru ta liwâ tam, nu ari galâ umay nga mangiyígù nittam nga magiddi-iddak
    kuna, tapè mepaggián ittam kuna ta áddè ta áddè.
  bki-bki: mia ea tivelinio na Kristo, naio jibe na bunu. Naio binimei miyotuba ea
    yetemeriba nei, karina mila jokoluolu ka naio ka rivar vironiano na kiado kariano
    nalo, karina mia riyotuba bereio ve valuo nene, maka ka mia rivulu bulag kariano
    bereio, mia ka rivuru bulag kito den vironiano na kariano na kiado, na m̃a rabarkar
    tiniedo eaio, rojidom ka mia naio rimei rilarur kito.
  bqp-bqp: lɛn Kirisi a zĩda kpà gɛ̃̀n do lɛ, à gbɛ̃nↄ durunna dì a mìia dasi. Ani
    ɛra à su a gɛ̃̀n pladeo, adi kɛ durunna yãin doro, de à gbɛ̃ kũ ń wɛ́ dↄinↄ
    sura ba yãimɛ.
  mcp-mcp: Nə́mə́ mbií ŋgwûd wɔɔŋgʉ́, Krîst nyə a yána cʉg jé njɨ ja ŋgwûd nə́ a ŋkɛ́ny
    zhwog buud mbag mísə́m wáŋ. A bá zə ja ábɛɛ̂ kú ná bə shú zə́lə ŋkɛ̂ny mbag mísə́m,
    í bá bə shú zə́lə yə búúd bwə́ ŋgə́ bwánd nyə wá cʉg.
  hat-hat: Konsa tou, Kris la ofri tèt li pou li mouri yon sèl fwa pou wete peche
    anpil moun. Li gen pou l' tounen yon dezyèm fwa. Men, lè sa a, se p'ap pou wete
    peche nou, se va pou delivre tout moun k'ap tann li yo.
  npl-NT: Ijkó noiwa Cristo omotemák san se welta para makimiktikah iwa ijkó matechtlapojpolwikah
    de totlajtlakolwah. Satepa Ye oksepa walmokopas, iwa ayakmó mikkis por totlajtlakolwah,
    yej para techmakixtis tejwah akimeh tikchixtokeh mawiki.
  bgg-bgg: Ji duiine Masi de bame ro layogthek ruang rek pha luang jia mizid zid muii
    ro, bajo layog shii ne khia fen mua. Ai ne layog chiang è asi pha, jishii hanyie
    aishii khan pho shii ragia rek pha din ne dong ruii phro.
  eng-TCENT: so also Christ, having been offered once to bear the sins of many, will
    appear a second time, not to bear sin, but to bring salvation to those who are
    eagerly waiting for him.
  eng-BSB: so also Christ was offered once to bear the sins of many; and He will appear
    a second time, not to bear sin, but to bring salvation to those who eagerly await
    Him.
  cpu-NT: Iro jantakeri Cristo, aparosatzi ikamake ikemaantsiventakotari osheki kaariperoshireri.
    Iro kantacha eejatzi inkoñaatapai apaata irirori, eerova ikemaantsitakaitavaari,
    aña irovavisaakotairi ikaratzi oyaakoneentakeriri.
  san-ASM: তদ্ৱৎ খ্ৰীষ্টোঽপি বহূনাং পাপৱহনাৰ্থং বলিৰূপেণৈককৃৎৱ উৎসসৃজে, অপৰং দ্ৱিতীযৱাৰং
    পাপাদ্ ভিন্নঃ সন্ যে তং প্ৰতীক্ষন্তে তেষাং পৰিত্ৰাণাৰ্থং দৰ্শনং দাস্যতি|
  tac-NT: Esukrístochigó pe si'nepi me'líliru ralámuli a'kabámana jáwaga. Alueka ku
    nawámili júkuru jena wijchimoba nobi tabiléchigo alawá bi'wémili júkó, pe iligá
    nawámili ju ralámuli o'tomea 'pa rewagachi, alué ralámuli napu 'we buwea mochí.
  eng-WEBPB: so Christ also, having been offered once to bear the sins of many, will
    appear a second time, not to deal with sin, but to save those who are eagerly
    waiting for him.
  gfk-H: Karisito mah ga ngan hua. Ga maat tiga pakaan mon hoing tiga hartabar tupas
    Kalou wara puspusak ra harpidinau ta ira sakana magingin a nudiet ra halengin.
    Senbia tano nuna airua na hinanuat pa na pusak um ira harpidinau. Taia. Na hanuat
    bia na halon diet ing diet la kiskis kahai ia.
  viv-viv: Meda anafaiweya tova saꞋeyanaga Keliso Tauna wowona ana hawahega againe
    abaveyao gifaisewana be higa kaliva moyaꞋaida yada koyona ginawahinauwena. Ada
    aimo tova anavelu ginahobuꞋela. Keke koyona ana abaꞋaiyawela faꞋina ginahobuꞋela.
    Au ginahobuꞋela be ide Bana faꞋine kalulauboda-ma abakibababala againe ginanauweda.
  yao-yao: Iyoyo peyo Kilisito nombejo ŵalityosisye mbopesi kwa ŵawile kamo pe kwa
    ligongo lya kusityosya sambi sya ŵandu ŵajinji. Nombejo chauje sooni ngaŵa kwa
    ligongo lya kusichenjeuchila sambi, nambo kukwakulupusya aŵala ŵakunnindilila.
  tgp-tgp: ale mo sohena purongo, Kr̃isto mo mate vahatelete purongo sohena malamalai
    matea mata lavi nar̃ihi na hehe nona tamlohi matuvana. I pa mele mai, pani mo
    sopo mata nor̃a hehe. Hin rani atu i pa lavi na juri non la haratu sei la lo kilau
    matana.
  auc-NT: Mönö waocabo nanguï ïmö ïñömonte mönö Codito ïñömö wënæ wënæ mönö cædö ante
    mongæ̈ninque adopoque nämä godöninque wængacäimpa. Ayæ̈ wæætë pöninque tömengä
    wïï mönö wënæ wënæ cædö mongæncæte ante poncæcäimpa. Wæætë tömengä nänö ponguïnö
    ante në wänö cömö ïñömonte tömengä, Quëwencæmïnimpa, ante mönö ïmonte æncæte ante
    poncæcäimpa.
  kbc-NT: Jiɡ̶idaaɡ̶ee Cristo monijoteci me dinajigo moyeloadi. Yeleo eotedibige me
    noɡ̶a libeyaceɡ̶eco eliodi oko. Aɡ̶aleeɡ̶enagi daɡ̶a yeleotacedeloco oko libeyaceɡ̶eco.
    Pida dopitedijo meote me newiɡ̶atace ijotawece niɡ̶ijo anonibeotege nige dopitacedijo.
  bmh-bmh: Kristus go ziwas tutak sag noumaimai, gonugau eseu sil duailel agal igul
    eg ebuan imareun. Go koli alamau, duailel agal igul eg zilagai marabun i alamau.
    Bo, duailel inen go en agal oiagab petak aimai, go gumei darem, gonug ag imarabun
    alamau.
  ctu-BL: Che' ja'el, Cristo junyajl jach tsa' ajq'ui cha'an mi' cuchbeñob i mul cabʌlob.
    Mi caj i tsictiyel ti' cha'yajlel cha'an mi' coltan jini woli bʌ i pijtañob, pero
    ma'anix mi caj i chʌn cuch mulil.
  meq-meq: Andza niye, Kəriste bəbay a mət sik nəte. A vəlay ha bo ŋgay a Mbəlom hərwi
    məzle mezeleme abəra ka ndo hay. Ma maweye sik nəte. Ma maweye na, hərwi məzle
    mezeleme abəra ka ndo hay sa bay. Ane tuk na, ma maweye hərwi mətəme tay ha ndo
    neheye faya ta həbiye na aye.
  noa-H: Hich jãgta hĩchab hich Cristojã biek hãbpai hich t'õopijim chik'amnaan pekau
    kõit, mag biek hãbpai harrau warre t'umaam k'ʌʌn pekau chugpaa hauju hayaa hapäaig.
    Mamʌ hí deeu bëeju; mag hurum chan ya tag pekau chugpaag deeu hich t'õopieg k'aba,
    hich bëejujuk'amjã chadcha hi bëepim k'õsi hich nʌ naajerr k'ʌʌn p'ë hawaanta
    hurum.
  alp-NT: Kristuse ele mere neka, Imata rebai esa neka kena Iriluke nanakwalaIje kena
    tie tamata bokala bei esi dosaru. Kai namake Iluake suike kena tie tamata bei
    esi dosaru mo, po kena Ihlamate tamata rebe esi namake Iluake suike.
  san-VEL: tadvat khrii.s.to.api bahuunaa.m paapavahanaartha.m baliruupe.naikak.rtva
    utsas.rje, apara.m dvitiiyavaara.m paapaad bhinna.h san ye ta.m pratiik.sante
    te.saa.m paritraa.naartha.m dar"sana.m daasyati|
  kbq-kbq: Hu'negu Kraisi'a magoke zupa frino rama'a vahe kumira eritrezamtene. Agrama
    henkama esu'no'a kumiti eritrerante'nakura omegahianki, Agriku'ma tusiza hu'za
    avegama ante'namokizmi zmahokeno zmavrenaku egahie.
  kbh-kbh: cachcá, Crístnaca, nÿe canÿe chabe derecho vida jtsobomñama cachcá tojanonÿá,
    chabe buiñe juabuáshanëse jóbanama, ba ents̈anga bacna soyëngama jáperdonama;
    y chents̈ana cachiñe yochjésabo, ndoñe bacna soyëngama ents̈anga jabáperdonama,
    ndayá chë cha cháuesabama ts̈a tmobátmanënga jabátsebacama.
  ron-LSB: tot așa și Hristos, după ce a fost oferit o singură dată pentru a purta
    păcatele multora, se va arăta a doua oară, nu pentru a se ocupa de păcat, ci pentru
    a-i salva pe cei care îl așteaptă cu nerăbdare.
  pon-pon: Iduen Krijtuj me matalar pan mepak, pwen lapwada dip en me toto. A ni a
    pan kotin puredo, a pan pwara don ir, me kin auiaui i, a kaidin pweki dip, a pwen
    kamaur ir ala.
  nhe-BL: Huajca Cristo nojquiya mijqui san se huelta quema motemactili queja se tlacajcahualistli
    para quintlajtlacolquixtis miyac tlacame. Huan yajaya sampa hualas, pero ax hualas
    para tetlajtlacolquixtiqui. ¡Axtle! Yajaya hualas para quinmaquixtis para nochipa
    nochi tlen ajachica quichixtoque para ma huala.
  sps-sps: Jesan kan Krais faan iny a Tsivon faarei Ya na faakor Tsuan tan isen tsun
    nainy ma nom ravainy Yan aveto tan vainy kinai. Ayei fafuan iny ruak minon, gima
    tou nom ravainy a fo aveto, a sikia, sana Ayei nai saup fatabin raror a vainy
    to te anaanos ror Ya fiisen miror a koma tamee.
  wnc-wnc: Ina unzakan Kraisda awia sipdukan kumbut. Ngan. Aminu kuupbamdane toknga
    payamunangge natake ita awia sipdukan amin kapewan i tanguwa kumbut. Kungwake
    ngana gatuna gweake ita masana gatu sipduat epan sipmaaya siwik. Sike aminu ita
    gatuna epikge ninu apbakngake natayuamang aminde epuke ita ninu waiakngane sandewik
    ngana ita ninde tangge gatuna dua kungwanimik.
  bus-bus: lɛn Kirisi a zĩnda kpà gɛ̃̀n do lɛ, à gbɛ̃ pariinↄ durun dì a mìa. Eé ɛara
    à mↄ́ à gɛ̃̀n plaadeeo, èe kɛ durun yãnzin dↄro, lɛ à gbɛ̃ kɛ̀ aↄ̃ wɛ́ɛ dↄzinↄ
    mì sí yãnzimɛ.
  gub-BL: Nezewegatete Zaneruwihawete umàno pitài haw a'e, teko tetea'u wanemiapo
    kwer ikatu 'ym ma'e imunàn pà wanuwi a'e. Uzewyr putar wà amo 'ar mehe nehe. Nur
    kwaw ikatu 'ym ma'e imunàn pà nehe. Amo teko wàro izewyr àwàm waiko a'e wà. Zezuz
    ur putar a'e teko wapyro pà tatahu wi a'e wà nehe.
  imo-imo: Aku tepa mele imbomanga ulu pulu kerimanga umbuni mepa wendo limbei Kraist
    yu yunu Gote popo topa tirimu. Altopa talo tepa ombalo aku wali ulu pulu kerima
    wendo limbei naa ombalo. Imbo yu nokoko moromelema tukundo limbei ombalo.
  boj-boj: Dego kere Kristus a bati qujai qa tamo gargekoba naŋgo une qoboiyetnjrqa
    marsiqa aqa segi jejamu osiq Qotei atraiyej. Ariya mondoŋ a laŋ qureq na bqas.
    Bati deqa a na tamo uŋgasari naŋgo une olo qoboiyetnjrqasai. A bosim tamo uŋgasari
    a qa tariŋeqnub qaji naŋgi torei eleŋqas.
  eng-DRA: So also Christ was offered once to exhaust the sins of many; the second
    time he shall appear without sin to them that expect him unto salvation.
  knf-knf: Kë hënk kak di di Kriŧtu awuluŋ uleeful byaaş bloolan, Naşibaţi apënanaan
    ipekadu yi bañaaŋ baŧum. Aluŋ kapën kawinana uyaaş utëbanţën, aankbi bi ppënan
    ipekadu yi bañaaŋ, abi bi pbuuran te mnţo bankyoonkuŋ ubi wi nul.
  san-KHM: តទ្វត៑ ខ្រីឞ្ដោៜបិ ពហូនាំ បាបវហនាត៌្ហំ ពលិរូបេណៃកក្ឫត្វ ឧត្សស្ឫជេ, អបរំ
    ទ្វិតីយវារំ បាបាទ៑ ភិន្នះ សន៑ យេ តំ ប្រតីក្ឞន្តេ តេឞាំ បរិត្រាណាត៌្ហំ ទឝ៌នំ ទាស្យតិ។
  arn-NT: Fey ta femngechi Cristo lay ta itrokom che ñi wiñoduamangetuael tañi yafkan
    mew. Welu ka wiñome pewfaluwtule, yafkan ñi duam ta femlayay, welu may tañi montulafiel
    tüfeychi pu che ta kisu mew maneluwkülelu.
  zas-NT: Ziangajc Jesucrist tib voltzi badëë laagajcaman par guiëtaman din quixaman
    por xtol ree bejn. Abiꞌ chi guiꞌtaman stijb ad ziꞌttaman por dol, guiꞌtaman din
    chignëman bén cabëz ree laaman.
  ken-NT: ɛnyu ɛyɔ kɛ ɛchi yɛ bɛ Kristo achyɛ́ nɛpɛ́m ɛni mbɔ akap ndɔŋ amɔt ndu bɛ́pɔkɔ
    bɛbʉ́ bo mankɛm, nɛ chɔŋ ampɛt antwɔ́, puyɛ̌ ndu bɛfɛrɛ bɛbʉ́, kɛ ndu bɛpɛmɛ bo
    abhɛn bachi nɛ amɨ́k ambi mánòŋ yi.
