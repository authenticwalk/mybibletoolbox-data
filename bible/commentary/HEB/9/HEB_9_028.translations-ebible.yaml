  dwr-NT: Hewaadankka, qassi Kiristtoosi daro asaa nagaraa dhayissanaw itti gede yarshshetteedda;
    qassi I barena loythi naagiyaawantta ashshanaw beettanaappe attin, laa7entho nagaraa
    tookkanaw beettenna.
  kfw-kfw: Khawale in-ang rip-ah, Christa kha-um mi katamtak manu ngai kakhai sik-ah
    woikhat bit-ah na-inphalpi ejei. ama woini huuina alajuo inlarsik eii, khachu
    Manu chungnga chuonkathosik emakjei, takkha ama kangaakchak ah kaom ngai kasanring
    sik-ah ejei.
  bfz-bfz: तिंयाँ ई मसीह बी बऊत जणेया रे पाप ऊठाणे खे एक ई बार बलिदान ऊआ। से दूजी
    बार आऊणा पापो री बजअ ते नि बल्कि तिना लोका खे उद्धार देणे खे जो तेसखे न्याल़ने
    लगी रे।
  cuk-09: Amba deyob Cristo unnila irgwennaa na san sabsur uksa-gusmogad, adi dulemar-bukidar-iskudimalad
    e-iskued-eliegar. Ar Cristo gannar dakledagogua, bar iskued-eliega danikosulid,
    danikoed, dulemar-e-edarbedimalad-abonogegar.
  ben-OBCV: তেমনই বহু মানুষের সব পাপ হরণ করার জন্য খ্রীষ্ট একবারই উৎসর্গীকৃত হয়েছেন
    এবং আর পাপবহনের জন্য নয়, কিন্তু যারা তাঁর প্রতীক্ষায় আছে, তাদের পরিত্রাণ সাধনের
    উদ্দেশ্যে তিনি দ্বিতীয়বার প্রকাশিত হবেন।
  mil-NT: Te ducaⁿ sǎtnahá‑xi cùu Xítohó Jesucrìstú chi ɨɨⁿ xito‑ni ní xíhí‑gá cuèndá
    sá vǎ cúndècu‑gá cuéchi ñáyiu núú Yǎ Ndiǒxí, te ducaⁿ nǐ cuu ní xíhí‑gá chi mee‑gǎ
    ducaⁿ nǐ cachí‑gá cunduu. Te quixi tucu Xítohó Jesucrìstú ñuyíú‑a dico ñá dɨ́ú‑gǎ
    sá cádá‑gǎ cuèndá sá vǎ cúndècu‑gá cuéchi ñáyiu núú Yǎ Ndiǒxí, chi quixi‑gá nacuaca‑gá
    nchaa ñáyiu ndètu ñaha xii‑gá cuèndá cundecú‑yu ndɨhɨ‑gá nɨ caa nɨ quɨ́hɨ́ⁿ.
  myu-myu: Imẽnpuxim Cristo jekpiwan ma oe'ũ apẽn paĩ wũnca o'yaoka iap puxim. Oe'ũ
    soat pewi ipi watwat pewi ikẽrẽat uk am. Pũg̃ em ma oe'ũ. Waram pit jajẽm ijodi.
    Ikẽrẽat uk am g̃u jajẽm. Jajẽmap wiwimayũ daxijo am acã jajẽm.
  fue-fue: Hande non bo, Almasiihu sakkii hoore mum de woore tan gam o ikkina hakkeeji
    himɓe ɗuuɓɓe. O suppitoyto de ɗiɗawre, hinaa gam hakke, amma gam o hisina hettiniiɓe
    mo.
  amk-amk: tonanai kontai we Kristusi, I webeyari kawuru wekorbani ne taraifoi we
    sodua kaiwasa bitoya nei ne sasarifoi. Tuti I ambori deinawi ne taraifoi na nunei
    weberu fo aha, wape wiro we sodua sasarifoi ahang kaha, mae we dohongno faririfo
    we mano etamang wei fosa.
  fai-fai: Kaleyo beta Kadais akal alami awánsin bid makuw mo ban iniman fakadulin
    kei nadale adikum wanang kinim imi ban keimin takan keiyamase. Kale aka asawil
    makuw kin gubu daw misun teidokaba be ban keimin takan keiyamono, kale nadano
    bá. Kata aka yak kan wanang kinim, kan ita alam leiw fen bom bidiw ita kail bá
    takeikuyamono kale tadokaba ko.
  ura-NT: nii rijijieeinte le sajeein atinaain, arajii cachanichaane, osa aina nenaa
    caje cana rocoeranu que tenojoineein nelu Jesocurisito. Inae nacoauneein tururichaain
    niqui. Nete osaaonacaacuru ichoteratihane coina ainereein, esenetaain acaacha
    cohajeein nenacaauru ichoteratihane coinate aicheein.
  mcd-NT: Ascashu Cristo aafiri inanmucain noco nashoin fustini. Yora ichapafohuunoashu
    omitsiscacai noco nashoni. Ascafia chipo afanan ahuun yorafoqui mai ano nasoshquin.
    Ascanishaquin nantian afanan nocohuunoashu naima nocon chaca soashquin. Ascatamarocon
    ratoranfo aqui unimacai manaifoan ato numashqui afu ipanonfo.
  urt-urt: Ŋahilyeh taꞌe Krais ŋaiye naŋaꞌe kitikin taꞌe ofa nalme Got pe, kin nule
    nilyehe sai ŋaiye nambaꞌe hwap lenge miyeꞌ tuweinge lalme. O se ka plihe ot ŋup
    ende, kom ŋup uku pe, yukur ka ot ŋaiye ongohe pupwa, pakai. Ka ot ŋaiye ka ambaꞌe
    lenge miyeꞌ tuweinge kitikin ŋaiye yarp yeseperhme kin.
  kiz-kiz: nahu ndo Kristu ni muene ambajhe ahomesibhu mara jhimonga kusibhosya dhambi
    sya bhamehele, ibetakuhomela mara jha bhubhele, sio kwa kusudila lya kushughulikila
    dhambi, bali kwa ukombozi kwa bhala bhabhakandendela kwa saburi.
  tzo-TZE: Ja' no'ox jech ec li Cristoe, jun no'ox velta laj yac' sba ta milel ta
    jcojtic yu'un j'ech'el la xch'aybutic o jmultic. C'alal chtal yan veltae, mu yu'unuc
    chtal xch'aybutic jmultic yan velta. Ja' xa no'ox chtal yic'utic batel, vu'utic
    ti jmalaojtic chtale, jech chijcolutic sbatel osil.
  lex-lex: hota emkade walia Yesus Kristus mana Nmat pia raralamni nmeh'a wali pa
    Nhi'a inonni la hopopa-hegeuru hoihoi-tantiani totpena na Nwuri-nohma doinia rirahu
    re do'oni-halli. Ne hota Enawal pia Nmai lia re'eni wornu. De hota edonna Nmai
    totpena Nhi' aplol owa'ana do'a-hala, mere totpena Namori-nalewna riy mak kwei
    rieri-knar reria E'a.
  dov-dov: Alubo, Kkilisito wakapedwa lumwi kuti agwisye zibi zyabiingi, alimwi uzoboneka
    lwabili, kuti atazobi abwendelezi azibi, pesi lufutuko kulibabo bamulindilide.
  rgu-rgu: Leoꞌ na boe, Kristus. Ana mate ma fee heni ao-ina Na, fo dadi tutunu-hohotuꞌ
    noi laiꞌ esaꞌ a. Ma neuꞌ ko Ana natafali mai. Tehuu Ana ta urus lahenda sala-sikon,
    nana huu Ana tao nabasa nonoi lakaꞌ ria so. Tehuu neuꞌ ko Ana urus a, nana riꞌ
    Ana fee sodaꞌ neuꞌ basa lahenda fo ramahena-rabani neuꞌ Ana.
  toc-NT: pus na̠chuná chú Cristo caj xma̠n maktum tama­ca­má̠s­ta̠lh nac ca̠li̠ní̠n
    cumu la̠ aktum li̠la­ka­chix­cu­hui̠n xpa̠­la­cata quin­ta­la̠­ka­lhi̠ncán nac
    xla­catí̠n Dios. Ma̠squi xli̠­ca̠na pi̠ namim­paray xli̠­maktiy, pero niaj huá
    catí­milh tili̠­chu­hui̠nán lácu naca̠­lac­xa­caniy xta­la̠­ka­lhi̠ncán cris­tianos,
    huata caj namín ca̠tiyay xli̠­hua̠k hua̠nti̠ tali̠­pa̠­huán y takalh­ka­lhi̠­má̠­nalh
    nahua̠n.
  som-som: sidaas oo kalena Masiix, isagoo mar loo bixiyey inuu qaado dembiyada kuwa
    badan, ayuu dembila'aan mar labaad badbaadin ugu muuqan doonaa kuwa isaga sugaya.
  mam-C: '@see-verse:HEB.009.027'
  ndj-ndj: wuwula wula Kilistu ayitawulili mweni kuva litambiku mwanja wumu hela kwanongwa
    ya kusiwusha sambi sha vandu vatangalili, dafumbuki mwanja wa pili kwanongwa ya
    kukimbanika ha na sambi, ila kuvalowola vandu yivamuvetela kwa bayililu.
  mbj-NT: Ti hadoo, sét nuu me Kristo, P'op Hagä Do H'yyb Däng Doo, ta daaj hẽ takan'oo
    däk dajëb hã, ta dajëp doo me, ta majyyw me, nesaa do hajõk do ramoo bok do tabawug
    hõm hyb n'aa. P'aa hẽnh da Kristo kajaa. Nesaa do ji moo wät do hyb n'aa nado
    tii kä. P'aa hẽnh tawén kaja kän da, ta hã gad'aa do tamahũũm hyb n'aa P'op Hagä
    Do wë kä, ta tii bä raboo had'yyt hẽ hyb n'aa kä.
  lat-VUC: 'sic et Christus semel oblatus est ad multorum exhaurienda peccata: secundo
    sine peccato apparebit exspectantibus se, in salutem.'
  ngp-ngp: Saviya ivo Kilisito naye nakalavigwa nt'hambiko lumwenga du kuusa wavu
    wa wengi, neeze kaidi kuwayokola wadya wakumgoja.
  enq-2: Kraisame endakali longonya koo dupa kunao nepakamaiyanya, baa kundi joo paa
    mendaisaka kumia. Kraisa baa paa lapo pyoo ipata doko, endakali dupanya koo dupa
    kunao nepakamaiyanya naipata. Baa kandatamana lao nee kaeyao malisoo katatami
    endakali dupa pyoo nyala ipata.
  eng-ASVBT: so Christ also, having been once offered to bear the sins of many, shall
    appear a second time, apart from sin, to them that wait for him, unto salvation.
  mna-mna: Mi Krisi ta kembena. Ikam patoronŋana pa tamen ŋonoono, bekena ireege sanaana
    kizin tomtom boozomen. Mi kaimer ko imiili mini. Tamen marŋana kini tabe iwe ru
    pa i, inako ikam uraata pa sanaana mini som. Ina be ikamke zin wal kini ta tiurur
    matan pini mi tizza i na.
  myw-myw: Kelis ma̱wan sivtanoka imat mamagina lun bulukwan va̱gan bikow adsinaps
    kalbaleb, babaw ya̱kids. Igaw sivyuwein mo bisap, nag va̱gan biwid sinap kalbaleb,
    tage bikatinabweids ya̱kids, magat biseiw nuwads nakabeiyum towen waseg.
  sby-sby: Kwelana neco, Klistu nendi walatwala mulumbo kankanda kamowa kufunya bwipishi
    bwa bantu bangi. Nakese katubili nteko kusa kufunya bwipishi sobwe, nsombi kwisa
    kupulusha bantu balamupembelelenga.
  sll-sll: Arihobi haung taniga obil gongwo meri, nan tal nigi dongwo ol waminga pring
    pangwo i, ulbe hane a na tere God tobo terala dire, Kraist haung taniga obil golere
    algi ya bomua. Bolere moli omia, emgi ti hon u pa dinangwo tal nigi dongwo ol
    waminga pring pangwo i, hon gol na tere algi ya bolala dire ta hunamia, na kwi
    mominga hobi aki di i nala dire unangwo pamua.
  yaq-NT: ketchia junuen Jesukrijto, sejtul jiba ito betchi'bo jiokot ya'atuk, junuen,
    juebenam, bem ka tu'uwa ya'arimmet am jiokoibaekai. Intok chukula ket, juchi wee'po,
    inim yeu machine, taa ka juchi ka tu'uwa ya'arim betchi'bo jiokot ya'atuneekai.
    Ala, jume' a' bo'o bichame jinne'uneekai.
  uro-uro: Bä äkt i ma Krais ka vodäm mes masägos ivakt iva qä rha ama rhäqäp na rha
    ama ruvek arha vuirhong nae. Bä va qa rhän bät aa unmem na äs aa mänmänäs di qaku
    ivakt iva qä rhäksot na ama vuirhong dap kinak pa qa rhumaiar iarhakt kärarhae
    i sa qale rha nani a qa i nani a rha masirhat iva rhi lu qa.
  ita-1885: così ancora Cristo, essendo stato offerto una volta, per levare i peccati
    di molti, la seconda volta apparirà non più per espiare il peccato, ma a salute
    a coloro che l'aspettano.
  muy-muy: Nahkay day Krist àvi ahàr gayaŋ ana Melefit ti sak bəlaŋ ; àgray nahkay
    ti, ti Melefit mə̂mbərfəŋa zlam magudarani ge mis a kay. Ay a vaɗ nahaŋ ti Krist
    amaŋga. Amaŋga ti azuhva zlam magudarani va do ; amaŋga ti ga mahəŋgay ndam gayaŋ
    ya tajəgay naŋ ni.
  kqc-kqc: ye Keriso kaere bi amiye tau di vegu no koite makugi, uru yokoi maka ini
    vegu maro, bi dudusa ogau nigo; vegu no koite makuna rofu de, idu ina rofu uka
    dadina dudu tua rededi vene moi vegu rigika dego.
  tav-tav: Cristo cʉ quena jĩcanina cabai yajiyupi. Bai yajiri camaja capãarã na ye
    wapa capopiye tamʉo yajibojayupi cʉ̃re na cajĩaro. Tunu ejagʉmi, mari caroorijere
    wapayei ejaʉ mee. “Tunu atígʉmi,” caĩ cote ãnare na catio acʉ́ tunu atígʉmi yua.
  eng-ULB: so also, Christ was offered once to take away the sins of many, and will
    appear a second time, not to deal with sin, but for the salvation of those who
    are waiting for him.
  spa-VBL: del mismo modo ocurre con Cristo. Pues al haber sido sacrificado una sola
    vez para quitar los pecados de muchos, vendrá otra vez, no para hacerse cargo
    del pecado, sino para salvar a quienes lo esperan.
  fra-_FOB: De même aussi Christ, ayant été offert une fois pour ôter les péchés de
    plusieurs, apparaîtra une seconde fois sans péché à ceux qui l'attendent pour
    le salut.
  hau-ULB: Haka kuma Almasihu, wanda aka mika shi sau daya tak domin ya dauke zunuban
    mutane da yawa, zai kuma bayyana karo na biyu, ba domin yin aikin kawar da zunubi
    ba, amma domin ceton wadanda suke jiran zuwansa da hakuri.
  mal-mal: ക്രിസ്തുവും അങ്ങനെ തന്നെ അനേകരുടെ പാപങ്ങളെ നീക്കുവാൻ ഒരിക്കൽ യാഗമായി അർപ്പിക്കപ്പെട്ടു.
    ഇനിയും വരുന്നത് പാപത്തിന് പരിഹാരം വരുത്തുവാനല്ല, പ്രത്യുത തനിക്കായി ക്ഷമയോടെ കാത്തുനില്ക്കുന്നവരുടെ
    രക്ഷക്കായി രണ്ടാമത് പ്രത്യക്ഷനാകും.
  lit-lit: taip Kristus, vieną kartą paaukotas, kad daugelio nuodėmes sau prisiimtų,
    antrą kartą ne dėl nuodėmės pasirodys jo ilgesingai laukiantiesiems, kad juos
    išgelbėtų.
  urd-GVR: Isī tarah Masīh ko bhī ek hī bār bahutoṅ ke gunāhoṅ ko uṭhā kar le jāne
    ke lie qurbān kiyā gayā. Dūsrī bār jab wuh zāhir hogā to gunāhoṅ ko dūr karne
    ke lie zāhir nahīṅ hogā balki unheṅ najāt dene ke lie jo shiddat se us kā intazār
    kar rahe haiṅ.
  far-far: Ma 'urinai laugo, sa Jesus Christ nia mae ana te kada go fuana afafue fua
    lafutailana ta'alae wane 'oro ki. Ma nia kai oli lau mai 'i ano, nao lau fuana
    lafutailana ta'alae wane ki, boroi ma nia kai oli lau mai fuana famaurilana wane
    ne kera kwaimakwali ana ki.
  suz-BL: मोपा ख्रीस्‍त शुश मुर आन पाप क्‍याम्‍चा कली खेयप का आ हुश चढ़ेप्‍तु। मिनु
    लेंशा जाक्‍ब। पाप क्‍याम्‍थ चहिं मजाक्‍ब। तन्‍न मेको कली थमा सुइश्‍शा रिम्‍शा
    बाक्‍ब आन कली श्‍येत रे प्रोंइचा कली जाक्‍ब। हिब्रू १०:११,१२,१४
  car-NT: Iwara enapa o'wimboto roten mo'ko Kristus Tamusi 'wa tywotyje man pyime
    kari'na yja'wanykonymbo aronen me. Morombo wyino morokon kari'na yja'wanykonymbo
    pyndo kyno'tan rapa mo'karon tymomo'namon 'wa, aijomanamon me.
  amp-amp: Krais Jisasr to be rpa yuhat inji namor. Rpa yiharpa mnohhato bok yimaroh
    fasoh nefm ror nohmo yiharn be Bro Nkifrar fak thumorm. Kraisr noh tany yimohat
    tfit wompam nierahr. Tfit nia thombat nhai tfit wompam nohruhatrnom. Nhai. Be
    nieruharn ror toh gari hasoyuk yimam hifa rhu nmbuhat hirahrm.
  bht-bht: तियां ही मसीह भी सारे लोकां दे पापां जो माफ करणे तांई इक ही बरी बलिदान
    होया। पर उनी जालू दुबारा इसा धरती पर ओणा, तां उनी साड़े पापां तांई बलिदान होणे
    तांई नी ओंणा, पर उना लोकां जो बचाणे तांई ओणा जड़े लोक उसयो नियाला दे न।
  eng-NOY: so also Christ having been once offered up to bear the sins of many, will
    appear the second time, without sin, for the salvation of those who are waiting
    for him.
  cub-NT: Aru quédeca jãve ñai Cristo máre yaidéjaquemavʉ cũinára. Ʉ̃i bajure boarĩ́
    jarʉvaicõjenejaquemavʉ cũinára, jarʉvacʉyʉ obedivʉ põeva, caivʉ Jʉ̃menijicʉre
    jʉ aivʉ, maje ãmeina teiyede, Jʉ̃menijicʉi ãrʉmetequiyepe ayʉ diede. Aru jãve
    dacʉyʉme ʉ̃ ijãravʉi bedióva cojedeca. Ʉbenita maje ãmeina teiyede jarʉvacʉdabecʉyʉme,
    diede ʉ̃i jarʉvacʉdaiye báque boje javede. Quénora mead̶acʉdacʉyʉme caivʉ majare,
    ʉ̃́re napini coreivʉre, ʉ̃i cʉvare d̶aiyede majare caiye iye Jʉ̃menijicʉi mearo
    d̶acaquiyede ʉ̃i põevare.
  ita-1927: così anche Cristo, dopo essere stato offerto una volta sola, per portare
    i peccati di molti, apparirà una seconda volta, senza peccato, a quelli che l’aspettano
    per la loro salvezza.
  lww-lww: a e lepas kiena ne Kristo, naga m̃ena sa ke ga. Naga pimi m̃alivi e yomarava
    nini, siraunia kup̃ap̃ain naga ve na waren kieta nakoaena na mlamulen viowa lala,
    ana yoko naga imi m̃aliv si yam ta ne, pe na ulen re si mlamulen viowa poli, ana
    ve na wereplan ita vetan nakoaena na kieta mlamulen viowa. Sanene, ita top̃asine
    ke ga naga, tesape monar naga imi tamalia ita.
  ckb-ckb: ‏مەسیحیش، جارێک خۆی کرد بە‏قوربانی تاکو گوناهی خەڵکێکی زۆر لاببات. بەڵام
    هاتنەوەی عیسا بۆ جاری دووەم بۆ لابردنی گوناه نییە، بەڵکو بۆ ڕزگارکردنی ئەوانەیە
    کە بە پەرۆشەوە چاوەڕێی دەکەن.
  nas-nas: Teeꞌkoo napoꞌ Karistooꞌ teie, namuꞌke boontunamparuꞌ nantoong karinga biikaang
    orakaꞌ nkonanka nkavuuꞌnaang, eeꞌnoko kemuꞌkanaꞌ poaing nantoong biikaang orakaꞌ
    nkonanka napoꞌ nka-koo deeaꞌ, teka dupe-antavui domampuriiꞌnaang teing nantoong
    tee batei nempai otoroaining.
  uvl-uvl: Ke Kristus poi tunginga ia I lange NeHalang ke elle mana, ke eina lome
    hulua halang nga reria poinga poreke ngana mur. Pe I lape at henai ngana mule
    nga hoena kura. Pe at mule ngana nem, at ke poi tunginga ia I nga poinga poreke
    ngana mur ero ol. I at ke mene pengpeng ia iri nemur nenge te kulala tote I ke
    tela nga maulinga ke koko.
  eng-BBE: So Christ, having at his first coming taken on himself the sins of men,
    will be seen a second time, without sin, by those who are waiting for him, for
    their salvation.
  ixl-CNT: Ech unpajul koꞌn kamnaj ok u Jesuus tu txꞌoloꞌm vatz Tioxh tiꞌ teesal vipaav
    sibꞌal aanima. Ech saꞌpajul unpate. Loqꞌ yitꞌ paav tereꞌn koj suꞌlikuyeꞌ. Pek
    aꞌ tek suꞌltiqꞌo bꞌen tu bꞌenqꞌii bꞌensaj qꞌuꞌl nichꞌian tuleꞌ.
  xsi-xsi: Aku Kirisi kala mine nâ ipatarâwa tamwata pa Maro Kindeni mbwani taitu
