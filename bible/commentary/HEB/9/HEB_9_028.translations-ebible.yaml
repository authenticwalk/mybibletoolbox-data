    eeggachaa jiraniif fayyina fiduuf ni mulʼata.
  kud-kud: Dova hinage Besinana yana mwalowoiyena iya ipwaoliuyowei mai'ehebo ta'i,
    na bagibagilida mumugada yababadi iboho vehuludine. Na howola abo ilau gwaipilema,
    nigele ebeha mumuga yababadi iboho vehuluyoidi na hesi habi livahigita ebe mayada
    nuwalele taha'waha'wa.
  urb-NT: Kirisutu anĩ. Peteĩhar a'e manõ tĩ. Tupã pe a'e jume'ẽ. Pe, manõ. Aja ngã
    ka'u te'eha ma'ema'eha ke rehe a'e muhepy. Peteĩ awama'e ke rehe muhepy my? Anĩ.
    Aja ym. Upa katu te awa tama'e ke rehe muhepy. Mokõihar a'e uwyr ta tĩ. Arahã,
    ma'e ka'u te'eha ma'ema'eha ke rehe a'e muhepy ym te ta tĩ. Anĩ. A'e uwyriha rehe
    harõ ame'ẽ ta ke a'e muhã katu ta uwyr.
  fra-LSG: de même Christ, qui s’est offert une seule fois pour porter les péchés
