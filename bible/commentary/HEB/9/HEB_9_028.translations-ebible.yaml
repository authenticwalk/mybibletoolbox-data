  uvh-uvh: Wara' Kasira adi mamareng ka aming ka kadagang guk wari kagaya bimben ning
    u tipmiri waraga' sura kama kubaniksa' ganang kumogu' wa ofa kigineng sini' tugu'.
    Ning tinga u togu' wari aming kabi'mo' indining kadagang u tipmirisasu'negu'.
    Ka adi inga' tubobu abo'ga'. Ka u abo' wa kane ka kadagang tipmiri ning ka tim
    kuma' tugu' u nua'bu mo' to', mokngang, adi aming ka adita'sa' naknga naktangka
    titing u inagira fonga kukyabinga gi' iik waraga'sa' abo'.
  ino-ino: Mi'ko vaya mako'ke afina'ake falikayanakeno Yisasi Kalaisi'a ani kava huno
