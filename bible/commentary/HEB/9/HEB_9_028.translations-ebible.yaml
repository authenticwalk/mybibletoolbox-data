    ha'kino amiteno fali'nea kola'a Anumaya Kotina ami'neanakeno henaka'a eteno esea
    afina hao'otake yati alino atalesea yafe o'mekaiya'maki akaeyafe apame atiti hu'a
    akeva mai'nisaya vaya'ake apa'kufa alino katisea yafe ekaiye.
  gnn-gnn: bitjarrayi liŋgu Garraynydja Djesunydja rakunydhina waŋganymirri yana,
    ŋunhiyinydja bitjarra ŋayi Godthu guḻku'wu ŋilimurruŋgu yätjtja malanha ŋal'maraŋala
    nhanukalana Djesuwalana, bala ŋayi burakinanydja ŋilimurruŋgalana dharapulŋura,
    bala ŋilimurruŋgunydja yätj malanha buwayakkuŋalana ŋayi, biḏiwiḏitjkuŋalana.
    Ga biyapul ŋayi yurru Garray maḻŋ'thundhi dhiyalanydja, ga ŋunhi ŋayi yurru marrtjinydja
    lili bunanydja, yakana ŋayi yurru ŋunhiyi biyapulnydja rakunydhirri yätjku malaŋuwu
    romgu, ŋunhinydja liŋguna, dhawar'yurruna; yana ŋayi yurru gonhdhamanydja lili
    marrtjinydja märranharawu ŋurikina walalaŋgu ŋunhi walala yukurra dhukarr-nhämana
    galkunna nhanŋu, märr ŋilimurrunydja yurru walŋana nhina ŋunhala gupaḏalnha-wala.
  yal-yal: Alaa Muxu Sugandixin fan findixi saraxan na na kii nin sanɲa ma keden pe,
    a muxu wuyaxi yulubin ɲan. A mɔn fama nɛn, koni a mi fama yulubi xafari feen na.
    A fama a legeden muxune nan nakisideyi.
  cnt-NT: ján₃ bá₄ le₂jaun₂, co₂ráun₂ tan₅₄ bá₄ ca₂jon₃ Cristo ia₁jaun₂ qui₃cán₂ dsáu₁
