    jii pâ èpà. Ée mwa jèu wâjué me, ba na é pa-udòjè, wàijè na jè tapacîê naa na
    pidàpwicâari. [Â ê *âji wâro na é naa tâjè, âna o dàra gòiri awé.]
  zpq-NT: Na' can' yesat beṉac̱hen' tṉi'aze, ca'cze bnežjw cuin Criston' tṉi'aze gosote'ne'
    cont chac cheque'e xtoḻa' beṉac̱hen'. Nach žin ža yide' da' yoble perw gague cont
    yeque'e xtoḻa' beṉac̱hen', san cont yec̱he'e beṉe' ca' chesebeze' batcan' yide'
    nach ṉite' mbalaz len ḻe'.
  por-TFT: De forma semelhante, quando Cristo morreu, Deus o ofereceu uma só vez como
    sacrifício, castigando-o em vez de castigar as muitíssimas pessoas que tinham
    pecado. Ele virá novamente à terra, não para se sacrificar novamente por aqueles
    que pecaram, senão para completar a salvação daqueles que o aguardam esperançosamente.
  gwi-NT: Ąįį gwik'it chan Christ diineenjit gwantł'ee'adaachįį, vik'iighai' dinjii
    lęįį nąįį gootr'agwaanduu oo'an gweheedaa geenjit. Ąįįts'ą' chan dzaa nankat gwits'eeheedyaa,
    gaa gootr'agwaanduu oo'an gweheelyaa geenjit nakwaa gaa juu nineeheedyaa geenjit
    niyuul'in nąįį neegoohahshii geenjit.
  gvn-gvn: Jesus yalarrku nyubun time wulan, nyungu mula dajin, bamandamun buyun-buyun
    kidanka. Yamba nyulu kaday baja. Nyulu kaday, kari wulanka baja nganawunku buyun-buyunku.
    Kari. Nyulu kaday baja, juran-bunganka yinyarrin bama nyungunku mumbarku waitmanmal.
  nhy-NT: Iwan ijkón noijki, in Cristo omikke san se buelta nijkuak omotemakak ma
    kimiktikan para okintlajtlakolkixtij miekej tlakaj. Iwan Cristo oksemi witz, pero
    mach ok witz para techtlajtlakolkixtis, sino witz para techmakixtis tinochtin
    katlej tikchiaj ma wiki.
  asm-FB: তেনেকৈ খ্ৰীষ্টও অনেকৰ পাপৰ ভাৰ ববৰ কাৰণে এবাৰ উৎসৃ্ষ্ট হ’লত; দ্বিতীয় বাৰ
    বিনাপাপে তেওঁলৈ অপেক্ষা কৰি থকা সকলক তেওঁ পৰিত্রাণৰ অৰ্থে দৰ্শন দিব।
  okv-okv: Avoeto Keriso na iji vahai amita hamo na pene ikitie ambuto embo isapamane
    ta ari sasapura ombuto umbunu irae ena, avoeto embomeni na Keriso ehako puvuresuja
    ijie simba ere ovora avo Keriso na puvuto ari sapura ta pene ehako mane ikasuja
    te embomeni avo orekitie toreketo umbuto utu ita pambasuja.
  mxt-NT: Ta tyicuan caa tucu ra Cristo, noo ri chaha, chaha̱ cuenda ra chi ra tacuhva
    tinyaa ra cuatyi cuaha xaan ñáyɨvɨ. Yaha̱ cuan ta cuquichi ra cha cu uvi chaha,
    ñima ca cha quichi tinyaa ra cuatyi, soco cha quichi sacacu ra chi ñu cha nyatú
    chi ra.
  tzo-NT: Ja' no'ox hech uc jun no'ox vuelta laj yac' sba ti milel ti Cristoe yu'un
    hech laj xcuchbucutic jmultic jcotoltic. Chcha'sut tal yan vuelta, ma'uc yu'un
    chtal xcuchbucutic jmultic yan vuelta. Ja' yu'un chtal yu'un chijyic'ucutic batel,
    ho'ucutic ti cac'oj jbatic ti jmalatic chtale, yu'un hech chijcolucutic sbatel
    osil ti sventa.
  ind-AGS: demikian juga bagi Kristus — sesudah dikorbankan sekali untuk menghapus
    dosa banyak orang, Dia akan datang kembali, bukan untuk menangani dosa, tetapi
    untuk menyelamatkan mereka yang menunggu-Nya.
  omw-omw: Karaisiva Kotiva nraakye qora uaqia hi kyaiqara qua nruka nyataarive tiro,
    mwivavata kuaa nani nraahu qutu vura. Karaisiva mwitaama kyero qutu vurara tiro,
    Kotiva mwia kyaiqara rieqaro qioqama kyero nraakye qora uaqia hi kyaiqara qua
    nruka nyataarivama vahiro. Nraakiara Karaisiva qaiqaa mwatani tumuani entara mwi
    entara mwiva hia nraakye qora uaqia hi kyaiqarara rieqarovauma tumuananro. Mwiva
    mwi entaraqaa mwia vekya vari nraakye qorahua sitareroma tumuananro.
  yrb-yrb: I ari Yesu Keriso Dana eme faiyawerenu siosawere ueta mune aika odifie
    Godibai demurai Danu torowa umaurau fuyo odite ui. Dana duburo nono fafisu. Emenu
    siosawere uetaba nono uifie da fafisu. Dawaba yawotaita uwara ma wirofie iba fafisu.
  maa-NT: K'oa̱á ti̱s'ín tjín i̱t'aà ts'e̱ Cristo, ta jngoò k'a kitsjaàt'aà kjo̱tjò
    yijo‑la̱ nga tsibíxteèn jní‑la̱, mé‑ne nga kjìn xi̱ta̱ tjáxìn‑ne jé‑la̱. Xi ma‑ne
    jò k'a, ki̱tjojen ìjngoò k'a‑ne ngajmiì; mìtsà ti̱ jé kjoa̱áxìn‑ne; koií xá kjoi̱í‑ne
    nga ko̱chrjekàjiìn kjo̱'in jñà xi̱ta̱ xi nchikoña‑la̱.
  mcq-mcq: Ijihuni hahi Kerisoho ea mahoꞌo kehipuni sisei jihunaꞌe ꞌaha kwinu kwamana.
    ꞌEnaꞌomo Hu kúꞌo roꞌamajaho sisehuna pakwaꞌi roꞌena vo ea kaꞌene Hu ꞌajaha ura
    rena paraꞌejuꞌe hijujipo maraniꞌavarono rohuna.
  sus-A: عَلَ شَ مِشِ سُفَندِشِ قَن بَرَ قَشَ سَنمَيَ كٍرٍن، عَلَكٌ عَ شَ يُنُبِ بَ
    مِشِ فبٍفبٍ مَ. عَ مَن قَمَ نّ عَ قِرِن ندٍ، كْنْ نَ وَشَتِ عَ مُ قَمَ يُنُبِيٍ
    شَ قٍ شَ رَ، عَ قَمَ مِشِيٍ نَن بّ نَشٍيٍ شَشِلِ تِشِ كِسِ رَ.
  jpn-1965: キリストも、多くの人の罪を負うために一度、ご自身をささげられましたが、二度目は、罪を負うためではなく、彼を待ち望んでいる人々の救いのために来られるのです。
  fra-SBL: de même le Christ, après avoir été offert une fois pour porter les péchés
    de plusieurs, apparaîtra une seconde fois, non pour se charger du péché, mais
    pour sauver ceux qui l'attendent avec impatience.
  yka-yka: Damikkiyan Almasi matey du isab mintedde hadja saguwaˈ pagkulubanne barannen
    supaya tapuwasanne duse meˈ aˈahin. Duk balik du iye pitu dumaˈin ne muwasan duse,
    saguwaˈ pitu iye nimbul meˈ mangagad-ngagadan iyehin.
  mle-mle: Atampik, Jisas Krais ab jaab nak kiyaad. Kiyakuw, jaab nak di samasama
    duw taakw dayadiy vaal kwurdidiy Godak. Ginyir jaab vitiya yay kidi kupwaam dakida,
    di duw taakw dayadiy valik kiy maa. Di yakida adiy kidi kupwaam dikik kavin kwakidiy
    duw taakw nyigildikik.
  shp-NTPO: Jaskatiribira Cristo janbix menikaatax westíoraibicho mawata iki, jaskáxon
    icha jonibaon ochabo jato soaxonti kopí. Japekáora jakiribi joribanoxiki moa jaton
    ochabo soaxonima, jaon manatabo jato kishpinmaires.
  aom-aom: Ae ahoꞌobëhe ma-vae gemu vuovavuajëhi Keriso ëhi ma-vae gemu guomadeje.
    Hu ma-vae gemu suvuore bojamirovoromo guomorovadeje ae ahoꞌobëhe nosi sisëho uꞌovahuoröhëro.
    Ijonö röhu maho a nuniro vuonoröꞌö rueꞌëꞌe bogo mu sisëho avohahuoꞌi aꞌi hu rueröhego
    muebejarue aribövioho no baejavuoromo maro bamavuoröhëro.
  geb-geb: Mba tɨvara, Krais, ana tuga bueŋra wo ndi Fhe Bakɨme nɨɨŋgiap, kha nuianan
    ki gumgi gu mbigir vhɨrve muuŋgi tɨvi vhɨzɨr zav, mben simtɨgi ndiav, ana nduara
    wora ofa muuŋgi. Ana zumgum, wom phenatɨtɨgɨp zirɨrga. Ana mba tugen zirɨrga,
    ana gumgi gu mbigi muuŋgi tɨvi mbatɨgi vhɨzɨr zav zeri fhuvara. Zakɨra fhuvara!
    Mba guigira ana khothɨgap anan rarga ki gumgi gu mbigi, ana mben nɨɨn za suaŋgi
    bigi, ana guigira za ntan mben nɨɨŋgirga.
  bsj-bsj: nyo Almachiya wo chi nẽẽ kiriti win chwat, be na cho tum bwrangke nobo
    kila, yila na yobe che kebo nangen tũũka bwirangke, di la dor nobo wuro nintang
    choti ki birum nẽẽ na fuloci.
  cak-cak: quiri' mismo ri Jun ri takon-pe chucolic rutinamit ri Dios, xaxe jun bey
    xc'atzin chi xsuj chuvech ri Dios chi sipanic pa camic roma quimac eq'uiy. Y xtuc'ut
    chic ri', pero man chutojic ta chic mac, xa richin yerucol-e ri coyo'en-apu rija'.
  chf-NT: Che' chich täcä aj Cristo tzämsinti tonnum tuba u pa'säben u tanäjob q'uenjob
    pancab. U xe tä te cha'num mach tuba u subän uba cha'num uc'a ni tanä. U xe tä
    te tuba u bisan y u nonoj japän machcatac u pijnanba.
  tlf-tlf: Ulutap kale, Krais iyo ilep maagup uta kup fagaa imi dam uyo God imi kobe-nalata,
    unang tinum kwiin tagang imi fengmin uyo mobe-se kale, aaltam asok tolon-tema
    uyo, talta fengmin takan ke-eman o age-nalata, tolon-temaala kale, boyo unang
    tinum, tolon-tema o age-nilip imi fen-nuubip ita imtamo ilami abiip unon o ageta
    tolon-tema ko.
  piu-2006: Nganaṉanya nguwanpa Yiitju Kurayitjanya kutjungara mirrirringu, tjawirrilyi
    nguwanparringkula. Yalatji mirrirringu yaṉangu yuwankarraku nganampa kuya waṉikitja.
    Ngula paluru mantakutu ngalya yankula wiya piyuku mirrirriku nganampa kuya piyuku
    waṉikitja. Kala, kutjungara paluru tjawirrilyi nguwanparringkula mirrirringu nganampa
    kuya waṉikitja. Paluru ngula ngalyankula nganaṉanya palumpa walytja kutjupa tjuṯaṯarra
    mantjira katiku kana kutu nyinanytjaku, ilkaringka.
  poh-NT: jeꞌ woꞌ reꞌ chi xa junpech woꞌ xikꞌahsaj ri̱b i Jesus pan quimic eh jeꞌ
    reꞌ xiban reh chi eriban chi encuyuric kamahc chiꞌnchel i hoj cꞌacharel. Jeꞌ reꞌ
    kꞌuruꞌ reꞌ riwi̱ꞌ woꞌ chic richalic i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, maꞌ
    reꞌ ta chic chi ricꞌuluric i quimic chiri̱j ricuyuric kamahc narichalic, naricꞌulic
    laꞌ lok chi ribanaric chi narimanlajic wach i kacoꞌljic chiꞌnchel i hoj reꞌ cꞌahchiꞌ
    kuyꞌem richalic.
  tue-tue: Cristocã sĩcãrĩrã diayigʉ. Cʉ̃ʉ̃ diari, cʉ̃ʉ̃ye díi õmayudiayiro. Teeména
    paʉ basocá ñañaré tiirére diabosayigʉ. Too síro pʉtʉaatigʉdaqui. Basocá ñañaré
    tiirére diabosagʉ mee atigʉdaqui. Cʉ̃ʉ̃rẽ yuerápere netõnérere néeatigʉdaqui.
  bjp-bjp: Ke arae sabin lo Karisito, fatikii sau i ta u tom arae tunmapek usuf God
    una pa ufu foron sinang laulau ken fanu fuun. Ma in fis sabin, biil mang isi tel
    ufu foron sinang laulau, biil. In tapiek isi faliu fanu ae ri nene isi.
  xon-xon: Kristo mu di ubaa toor kitork nfum mubaa, binib pam aatunwanbir pu. U ga
    ki fuu ni lelee. Naa ye titunwanbir pu le u ga ki fuu ni. U ga fuu ni ke u nan
    gaa binib bi kii waagirndaal na lii.
  tzo-ZNT: '@see-verse:HEB.009.027'
  mpm-NT: ti suni siukan ni jiꞌi Cristo ɨɨn jinu ni ja ni soko ya maa ya ja ni nakiꞌin
    ya kuachi yɨvɨ naa i na ni ndoꞌo ya nundoꞌo. Yukan ti jaa ɨɨn kɨvɨ nu nchaa ndijin
    tuku ya ɨnga jinu, ko ansu ja soko ya maa ya ja na kenchaa ya kuachi, chi sa suꞌva
    kii nakinseꞌe ya yɨvɨ ka ndatu ja nchaa ya.
  ots-NT: Guejti car Jesucristo, bi du̱ hna veztjo. Bi du̱ pa gá ngu̱ti ca rá nttzo
    ca xí dyøti yʉ cja̱hni, göhtjo yʉ to i e̱me̱ guegue. Cja̱ pé du e̱cua jar jöy
    ca rí cja yo vez. Nubbʉ, ya jim pé da nesta da du̱, como ya xí nguadi xí ngu̱ti
    ca rá nttzo ca xí dyøti yʉ cja̱hni. Nubbʉ, du e̱je̱ pa da zix yʉ to i tøhmijʉ,
    cja̱ da cuajti pʉ jabʉ bí bbʉh ca Ocja̱, pʉ jabʉ da nú̱jʉ car nzajqui ca jin da
    tjegue.
  hoy-hoy: हांग अच मसीह भी हापाळ मंळसागोळ्द पापगोळी नेगोर साटी ऊंद घन बलिदान आदुन;
    अदिक जो लॉकुर आऊन हादी कायतार आंदुर उद्धार इन साटी ईग आव दुसरा घन प्रगट आदान रा
    पापगोळी दुर माळोर साटी ईला बल्‍की जो आऊन हादी कायेतार आंदरी उद्धार कोळोर साटी.
  amo-amo: nanere tutun Kristi, ulenge na iwa nakpa ghe urum ada yaun kulapi nanit
    gbardang, aba kuru adak unba, na nin woro adas nnono nin kulapi ba, bara udu tucu
    nalenge na idin ncaa mye nin nayi asheu.
  pjt-pjt: '@see-verse:HEB.009.027'
  cwe-cwe: Ivo ivo Chilisito nayo kailava nhosa mwanza umwe muhala kwa ichimu cha
    kusegeza uhasanyi wa wanhu wengi. Kezalawilila mwanza wekaidi, siyo kwa ichimu
    cha uhasanyi, mbali kwa ichimu cha kuwalopola waja womgozela kwa kulonda ng'hani.
  daa-NT: Ampaa ko, Iisa Masi oki bertu ziy satkine mena rakki di a ŋaa sooyin̰ zunuubinna
    ku gee dakina. Wiktin taat ŋaa bayne ka seeriŋkar, ŋa asaaɗo pey sooyin̰ zunuubinna
    ku geemir, ŋaa ase a ŋaa jilin̰ ŋuur kuuk eraaga.
  mlp-mlp: Ad nazaqmo Krais ame amulikmoqmo ahol tamaz gan emim in mataw kabemmo gigo
    daq meqinta inmo ahol ugim sorim tumomta. Abeb teq in ame gigerta gwahtiqdaqta
    nab in daq meqinta walemgo a hi boldaq. Haiqgam. In on mataw in amen emad osayta
    naqmo giwaqnan haqad in bo a ta gwahtiqdaqta.
  ape-C: Aria Krais douk namudok atin. Anan douk nenek ofa nakon anan kanak um Iruhin
    atuh meyoh um Iruhin nukweshihuk sabaishi arpeshish yoweishi inahos. Aria anan
    wata nutograri anah shopunek. Nutogur obi nyutob, anan ta mare nukweshihuk arpeshish
    yoweishi inahos, uwok. Anan ta nutogur um nurao eshudok douk shape shatrugun-uman
    iri um shutanamori shupe wosik abom.
  bgs-bgs: Ikasábbad dád inaté si Cristo ébô mangé katô salà ka langun ta, asta lumónód
    pa sikandin ánnà ébô kangén puman tô salà ta, asal lumónód ébô kangén din tô langun
    manubù na tuu maggát gangat kandin.
  faa-faa: Asiamo aporomano yape hakása kura ayiáka, yape hakása Yasu kusuapo. E kuraka
    aporomanomo makata watikisane epo maka kusuapo. Arirakano Yasu efera hunia paripeakosapo.
    Aporomanomo makata watikisane efera hunia mako paripeakosafapo. Yasu perakarihoamo
    kau risia aporo hinamoane pasimokoako paripeakosapo.
  kik-kik: ũguo no taguo Kristũ aarutirwo igongona riita o rĩmwe nĩguo eherie mehia
    ma andũ aingĩ; nake nĩakaguũranĩrio riita rĩa keerĩ, no tigeetha akuue mehia,
    no nĩgeetha arehere arĩa mamwetagĩrĩra ũhonokio.
  cap-NT: Jalla niz̈ta irata Jesucristuqui tsjii wilta tii yokquiz ticzic̈ha, wacchi
    ujchiz z̈oñinacz̈ laycu. Pero wiruñ wilta tii muntuquiz tjonaquic̈ha. Nekztan
    z̈oñinacz̈ ujnacquiztan ana ticznaquic̈ha. Antiz niiz̈quiz tjapa kuz tjewzñi z̈oñinaca
    ultimu liwriyaquic̈ha.
  ksr-ksr: Areŋ iikawaa so Kraistnoŋ kaaŋiadeeŋ ejemba seiseiya ananaa siŋgisoŋgonana
    koma konjoratiwaatiwaajoŋ indiŋ motooŋgowaa so kaŋ iyaŋa siimoloŋ ooŋooŋ kaaŋa
    ama mubutiwaajoŋ ama aoro. Iinoŋ kambaŋ moŋnoŋ eleema kawaa. Siŋgisoŋgowaajoŋ
    ama mombo mende kawaato, ejemba asugiwaatiwaajoŋ mambomakejoŋi, mono anana oyaŋboyaŋ
    nonoma nunuambaatiwaajoŋ ama asugiwaa. Kiaŋ.
  eng-TNT: even so Christ was once offered to take awaye the synnes of many and vnto
    them that loke for him shall he appeare agayne without synne vnto saluacion.
  sbs-sbs: Mwinzila iswana, Kresite naye, yaba neelwa limwina ku zwisa zibe za bangi,
    mwaboneke lwa bubeli, isi chakubonana nichibi, kono chempuluso yabana baba mulindili
    chenkulo inde.
  sue-sue: Are Kristo nu da ago, ema dainirora pasina amira ina dipinoise be daimata
    betenua ami noko pasinara bua waise kota, nu kotumu-kotumu inoise nowera nukare
    awa pamu sero noko kei damu namunoya awa.
  fra-NCL: ainsi le Christ, après s’être offert une seule fois pour ôter les péchés
    de la multitude, apparaîtra une seconde fois, sans péché, pour donner le salut
    à ceux qui l’attendent.
  snn-NT: Cristo'ga te'e viaje se'ga junni tonni, ai jai jubë bain gu'a jucha ro'ire
    ai yo'oguë huani senjosi'quë baji'i. Ja'nca ba'iguëbi se'e ëñoguë raija'guë'bi.
    Ja'nca raiguë, bain gu'a juchare se'e tënoma'ija'guë'bi. Baguëre ëñajën ëjojën
    ba'icua, baguëni jo'caye beoye si'a recoyo ro'tajën ba'icua, ja'ancuare inguë
    raija'guë'bi. Bacuare inni, baguë carajeima'iruna sani baja'guë'bi.
  atb-NT: Hkrisduq gi, byù myo myô é yubak mara lé yu pyám byi râ matú, radá za hkungga
    nhông é hui bê nghut ri. Haû mù, Yhang gi, yubak mara wun pyám byi râ a nghut
    lo é za, Yhang lé láng nyi é bang lé hkyi yù hkyô yu lé byi râ matú, htâng má
    í dâm nghû râ dàm htoq shit râ nghut lhê.
  cek-AK: to baktih toengah Kri loe paroeai kaminawk ih zaehaih to phawh hanah, angmah
    hoi angmah vaito ah angpaek kang boeh; to pacoengah loe Anih mah zaehaih ciimsak
    han ih na ai ah, Anih zing kaminawk pahlong hanah, amtueng let bae vop tih.
  bkd-bkd: Iling daan taena si Cristo kasabuwa dà magpakamatay hu pagpamalas hu salà
    hu kaet-etawan. Ku lumikù asem haena sa tuyù din kenà en iyan sa pag-uwit duun
    hu krus hu salà hu kaet-etawan ba iyan en sa katumanan hu kaluwasan taena ha tagsalap
    kandin.
  ctu-76: Chʌ'ʌch Cristo je'el, junyajlel jach ti yʌc'ʌ i bʌ ti sajtyel cha'an i xot'beñob
    i mul cabʌlob. Pero tyal i yorojlel mi quejel i cha' tyʌlel, mach cha'an i xot'e'
    mulil pero cha'an i cotyan jini chʌncol bʌ i pijtyan i tyʌlel Cristo.
  lac-NT: Bayiri' xan, ic Jaj Ts'urirex teni' caj quimij quir u ruc'sic u bo'orir
    u si'pirex ti' tu cotor mac. Wa ber ca' bin uruc Jesús, mʌ' quir u wʌc'ʌs quimin
    quir u ruc'sic ic si'pirex chen quir u taquic a mac a tan u qui' pajic ti'.
  xla-xla: Epapedeme Kelisotapo alila hatlo dla pomama opa hapuloma yia꞉ bobtalimaleye
    halopame alikili dla hamastauwapo. Amasiyama ya꞉ta ma ilame puaye, ya꞉ opa hapuloma
    yia꞉ bobtalimaleye matle halopo alikili dla hamastlowedeme popuasema. Hao. Amasiyama
    ya꞉tapo ya꞉ omha꞉ha꞉ so opa dla pasakalo gadle hamilowedeme pulupe.
  xav-NT: Tane ma tô duré Cristu hã misi haré dazada dârâ, dawasédé hã da'ahâ na te
