    lecisdugian.
  urd-GVH: इसी तरह मसीह को भी एक ही बार बहुतों के गुनाहों को उठाकर ले जाने के लिए
    क़ुरबान किया गया। दूसरी बार जब वह ज़ाहिर होगा तो गुनाहों को दूर करने के लिए ज़ाहिर
    नहीं होगा बल्कि उन्हें नजात देने के लिए जो शिद्दत से उसका इंतज़ार कर रहे हैं।
  ycn-ycn: Ñaqué caja Jesucristo taca'acá pajluhua peja i'imacá. Ra'á ricó Tupánajlo,
    ina'uqué nócaloje ricá íqui'iruna ina'uqué chaya penaje. Rica'acáloje huanaquiyá
    pu'uhuaré huala'acare raú penaje. Riphaje piño majó. Rihuacajé uncá ritaca'alaje
    piño pu'uhuaré ina'uqué la'acare chaya. Riphájica penaje ri'imatájica huecá capichácajo
    liyá, i'imajeño rihuátacana nacú.
  djr-djr: Djesu-Christtja ŋunhi rakunydhin waŋganymirr yan buku-waŋgany, djaw'yunarawnydja
    dhuwurr-yätjkurruwnydja ŋunhi dharrwawnydja yolŋuwalaŋuw walalaŋ. Ga ŋuli ŋayi
    dhu ŋunhi roŋiyiny räliny, ŋunhiny ŋayi ga marrtji yakan bulu dhuwurr-yätjku djaw'yunaraw.
    Ŋunhiny ŋayi ga marrtjiny ŋurikiwurruŋgun bili yan walŋakunharawnydja ŋunhi walal
    ga galkunna nhanŋun.
  kvg-kvg: 'Keliso-qa yaq-te, até kopó: Ndego ekeza kha, kopo me꞉nqonqotáv, neka
    ezoqa kopoav-qa manqa-zapazapa vø̄-eqa. Yaq nqawa tendoqavan, ndego ambá av nqǣgo,
    ezoqam-qa manqa-zapazapa zapayā genēgeāv. Geté ndego khandi zǿndapáv, gekha
    ezoqām ndigu, teqa ndo꞉keoge.'
  rug-rug: Ke Zisu si keke totoso mo si va vukivukihi pule nia si Asa, pude taleoso
    ni sari na sinea tadi soku tie. Kote vura pule mae pa vina rua totoso si Asa,
    ba lopu pude mae taleoso nia sa sinea, ba pude va kamo valeani pa tinaharupu saripu
    korapa aqa nia si Asa.
  hop-NT: Noqw ōviy hapi Christ pay sūs taviwa, k̇aysiwhqamuy amuṅem qaanhtipuyamuy
    nahpe haqami hintsakniqe ōviy’o; nihqe pam nāt piw mātaqtini, qaanhtiput ayo yúkuniqe
    qa ōviynit, put aw tunatyawyuṅqamuy ayo óyaniqe ōviy’o.
  san-URD: تَدْوَتْ کھْرِیشْٹوپِ بَہُوناں پاپَوَہَنارْتھَں بَلِرُوپینَیکَکرِتْوَ اُتْسَسرِجے،
    اَپَرَں دْوِتِییَوارَں پاپادْ بھِنَّح سَنْ یے تَں پْرَتِیکْشَنْتے تیشاں پَرِتْرانارْتھَں
    دَرْشَنَں داسْیَتِ۔
  heb-LB: כך אנו בטוחים שהמשיח הוקרב פעם אחת בלבד ככפרה על חטאינו. אך הוא יבוא אלינו
    שנית – הפעם לא כדי לסלוח לחטאינו, אלא כדי להשלים את ישועתם של כל המצפים לו.
  caf-NT: '''Et whuz na''a Christ, ''en ''ilhuh zeh huwá'' dudulti. ''Et whuz na''a
    lhanah hubulubeshi hubughu yílhchoot ''i yuk''elha dazsai. ''Et whunts''ih whulh
    nat, ''aw lubeshi bugha ilah hoh whusanatedalh. ''Et k''us ts''iyanah ndunnah
    tube buka tsi hooli, ''en hubunalhts''et be hóoduteltsilh, ''et hudutejih.'
  mio-NT: Ta ni cuhva cha ni chihi ra Cristo iin tuhun ni chaha, vati sanaan ra cuati
    ndacu ñivi, soco cua quichi ndico tucu ra inga chaha. Cua quichi ra, soco ñavi
    cuati ndacu ñivi cua sanaan ndico tucu ra. Quivi can cua quichi ndico tucu ra,
    vati cua canihin ra chi ñivi ndatu vaha chi ra.
  srq-NT: Eɨ̃ sɨ que Cristo mano aque mɨɨ no nda. Mbia ɨcuã ja mbutiã sacuã esɨ. Cristo
    ra tu sɨ íbii emo mose. Aque mose ra manoa mbia ɨcuã ndiquicharõ cote. Uquiato
    mingo beɨ sacuã nguiatu ra eru. Ae esaarõ arõ nguiã nae, ũquɨ̃ mingo beɨ sacuã.
  kje-NT: Enpenia namnenehe onne Kristus nala kemen maki raram mehe leke namwali honoi
    kanani na'ohu nahala ri nammori rira dohohale. Enla lere man mai An wali wali'ur
    mai noho wawan rewro'o nine, la lere onne Ai kan mai leke na'uwara ri nin dohohala
    me'e, maa An mai leke nala or'ori dardari ri man nenewek Ai enihe.
  gaz-gaz: akkasuma immoo Kiristoos cubbuu namoota baayʼee baachuuf jedhee yeroo tokko
