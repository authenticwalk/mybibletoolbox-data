  mdy-ETH: ዬያጉዲ ኪሪስቶሴ ሚርጌ ዓሶኮ ጎሞ ጌኤሻኒ ፔቴና ሃይቄኔ፤ ላሚ ዓሲኮ ጎሞ ፔ ዑፃ ማሃኒቱዋንቴ ጉሙርቂ ዒዛ ካፓዞንሢ
