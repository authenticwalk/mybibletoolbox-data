verse: HEB.009.028
translations:
  kpx-kpx: Katealemo Dilavau louge Iesu lohoale ata bahatae toelaho tava igae hatinu.
    Iale au bae tota gabie loholive atae toelaho hati molealivebene. Isito auna lohoniege
    oleuoleu hemei umale kebia malevei otogoe tai.
  okv-H: avoeto Keriso na iji vahai amita hamo na pene ikihe peheto embo isapamane
    ta ari sasapura ombuto humbunu irae ena, avoeto embomeni na Keriso ehako puvuresuja
    ijie simba ere ovora avo Keriso na puvuto ari sapura ta pene ehako mane ikasuja
    te embomeni avo orekihie toreketo humbuto uhu ita pambasuja.
  tbo-tbo: Mei gasi Keliso mala emosi hota i witalaguyabena meya po i hilage ataputa
    ita dewa apapoehi i boho halehi. Apo ina laugeletena meya ega ipa ina hilage meme
    apapoe ubeihi ma tamogi ta iotonaneya ipa ina luyawahita.
  mal-C: അതുപോലെ ക്രിസ്തുവും ഒരുപ്രാവശ്യം അനേകരുടെ പാപനിവാരണത്തിനായി, യാഗമായി അർപ്പിക്കപ്പെട്ടു;
    ഇനി രണ്ടാമത് അവിടന്ന് പ്രത്യക്ഷനാകുന്നത് പാപനിവാരണം വരുത്താനല്ല, മറിച്ച്, തനിക്കായി
    ആകാംക്ഷയോടെ കാത്തിരിക്കുന്നവരെ രക്ഷിക്കാനാണ്.
  grc-SR: οὕτως ⸋καὶ⸌ ὁ χριστός, ἅπαξ προσενεχθεὶς εἰς τὸ πολλῶν ἀνενεγκεῖν ἁμαρτίας,
    ἐκ δευτέρου χωρὶς ἁμαρτίας ὀφθήσεται τοῖς αὐτὸν ἀπεκδεχομένοις, εἰς σωτηρίαν.
  bgc-bgc: उस्से तरियां ए मसीह भी माणसां के पापां की माफी खात्तर एक बर धरती पै आया
    अर सूळी पै अपणी जान दे दी, अर जो माणस उसकी बोहड़ण की बाट देक्खै सै, उनकै उद्धार
    कै खात्तर दुसरी बर बिना पाप उठाए होए दिखैगा।
  khz-khz: Keriso vetaina veganamo vagi vekapawai gaunai eagoto, taunilimalima maparara
    geria rakava pene gapi-gerevagira ularana. Na ia penema matagaiwai. Voo ati rakava
    pene gapi-gerevagira ulanana, na raira ia gealo-tagoana talimara vega-magulira
    ularana.
  deu-TKW: so wird auch der Christus, nachdem er einmal dargebracht ist, um die Sünden
    vieler aufzuheben, zum zweitenmale ohne Sünde erscheinen denen, die auf ihn warten,
    zum Heil.
  zsr-NT: lëzcaꞌ cni, tu lzuz gutiëꞌ Cristo, budö́d cuinëꞌ lahuëꞌ Dios quië bugǘëꞌ
    dul‑laꞌ nabágaꞌgac bunách zian. Naꞌa, uluíꞌ lahuëꞌ le buróp lzu, clëg quië ugǘëꞌ
    dul‑laꞌ, san quië uslë́ꞌ tsaz nup taꞌbö́z Lëꞌ.
  lin-lin: ndenge wana mpe Klisto, oyo amikabaki lokola mbeka mbala moko mpo na kolongola
    masumu ya bato ebele, akoya na mbala ya mibale, mpo na kolongola masumu ya bato
    te, kasi mpo na kobikisa bato oyo bazali kozela Ye na posa makasi.
  hns-NT: Aisane Kriest dher manai log ke paap-boeraai aapan oeppar leike apane ke
    ek dafe baliedaan karies hai. Aur djab oe doesara dafe aaiga tab oe biena paap
    se aaiga oelogke khaatien djaun oke agore hai oelogke Parmeswar ke goessa me se
    batjaawe khaatien.
  noa-E: Ich jãgta ĩchab ich Cristojã biek ãbpai ich thõopijim chikhamnaan pekau kõit,
    mag biek ãbpai arrau warre thumaam khʉʉn pekau chugpaa auju ayaa apäaig. Mamʉ
    í deeu bëeju; mag urum chan ya tag pekau chugpaag deeu ich thõopieg khaba, ich
    bëejujukhamjã chadcha i bëepim khõsi ich nʉ naajerr khʉʉn phë awaanta urum.
  eng-EMTV: so also Christ, having been offered once to bear the sins of many, will
    appear a second time apart from sin unto salvation, to those who eagerly await
    Him.
  mib-NT: suni súcuan Cristo ni jihī yā ɨɨn jínu‑ni jeē ni sócō yā maá yá jeē ní quende
    yā cuēchi cuehē ñayuu. Yūcuán na te ndiji ya ɨnga jínu, te nasūu jéē socó tucu
    ya maá yá jeē quénde yā cuēchi, chi sa suhva jeē jnáma ya ñayuu jeē cándetu i
    jeē ndíji ya.
  lif-NT2: ख्रिस्‍ते़न्‌काक् मनाहाॽरे़ खुनिॽ लायोहाॽ कुःसे़ थिक्‍ले़ङ्‌मो सिदुङ्‌जभा
    पोःक्‍खे़, हे़क्‍क्‍याङ् याम्‍मो युःल्‍ले़ आनिॽ लायोहाॽ कुःसे़ग मे़ःन्, कर खुने़ॽ
    कुयुःमान् निङ्‌वाॽ इगेःक्‍काङ् के़हाङ्‌बाहाॽ से़न्‍लप् पिसे़ने़ युःरो॥
  xnj-xnj: mewawa Kilisitu namwene ajiwusili tambiko mala yimonga ndu, muni avalekekesa
    mabudili ga vandu vamahele. Peihumila mala ya pili ibwela lepi ndava ya kuwusa
    kumbudila Chapanga, nambu ndava ya kuvasangula vandu vala vevakumlindila.
  mmx-mmx: La kerepmo ne Karisito ga met gesara mun ngan laplavang kusu na lox adadat
    buaang limixin basinge laxakapmek atdi. La neni nabamlong bok sev agepura, kopmen
    ti met nop bok ba loklok atdik. Ketla, neni naba lox arooro rino nedi dit kis
    tangais i.
  cbr-NT: Usaribiti ca Cristo ënë menuax achúshitishi bamacëxa. Ax 'uchañuma 'aíshbi
    ca camabi unin 'ucha ainansa 'aish tërë́ncë 'inun bamacëxa. Bamatancëx baísquitancëx
    ca aín Papa Diosnu cuan 'aish amiribishi ënë nëtënu utëcënti 'icën. Camabi unin
    'ucha cupí bamatëcëni aima ca an aín uti caíncë unicama abëa 'inun bitsi utëcënuxun
    'aia.
  tee-NT: Pus vana va chun ju Cristo. Ju yuchi va paktam ju nilh acsni mapalalh ixtapalh
    ju ix'alactu'unti'an na lhu lapanacni. Para ju yuchi catalacasuchokoya' ju ani
    lacamunutpa'. Para ju acsnich jantiyu' ju qui'alactu'unti'an ju calhimina' mapalhna'.
    Alai va aquintaminan mak'alhtaxtunun ju quijnan'an ju pacxanauch ju yuchi.
  eng-LSV: so also the Christ, having been offered once to bear the sins of many,
    will appear a second time, apart from a sin-offering, for salvation to those waiting
    for Him!
  cak-NT: Y quiri' chuka' ri Cristo, xe jun mej (bey) xcom chi xulesaj kamac. Y ne'apon
    ri k'ij cuando raja' xtipe chic jun mej (bey), pero man richi ta nicom chic jun
    mej (bey) roma kamac. Raja' xtipe chi jojrucol roj, ri kayoben-apo raja'.
  pah-NT: 'Yvyakotyve''g̃a javijitehe Cristo''ga manoi ojipeji. Onhikwava''ẽ ga ojijukauka.
    Nahã ga herekoi he''yjuhuve''g̃a ndekote''varuhua ojihe omanorame g̃a ndepyga.
    Aerẽ po ti ga rura''javi ojipiukara''java yvya koty nehẽ. Uhura''javame po ti
    ga nomanoa''javi g̃a ndepyga nehẽ. Nde''ia''javi po ti ga nehẽ: “Kiro po ti ji
    manoi imomboa g̃andekote''varuhua g̃a hugwi.” A''ea rũi po ti ga ei nehẽ. Uhura''javame
    yvya koty po ti ga togweroho g̃a ojupi yvagi pe g̃a pokoga nehẽ – kiroki g̃a opota
    hete garura uhu po ti ga nehẽ javo.'
  sja-NT: Mãga pɨk'a Cristo piuda aba piuji eperãarã chok'araarãpa p'ek'au k'achia
    oopata wẽpapiit'ee. Waya cheit'ee. Mamĩda ma cherude tachia p'ek'au k'achia oopata
    wẽpapide che-e pait'ee. Jĩp'a cheit'ee ichi cheru nɨ p'anɨɨrãmaa teede jõma Tachi
    Ak'õrepa k'ĩsia iru bɨ ãchi-it'ee.
  xed-xed: Manda tsaya Kristi guli, turtuktuk səla mtuta tsi, ŋa vlaŋtá ghəŋani ta
    Lazglafta, ŋa hərɗiŋtá dmakwa ndəghata mnduha, ŋa vrəglagatani kamahis. Tsa vrəglagata
    dzaʼa vrəglagata tsi ya, ŋa hərɗgəltá dmaku a wa, ama ŋa mbanaftá gwal ta fata
    vgha ka kzlay.
  mks-NT: Ta quia̱hva já in tañu cuití va na̱xi̱hi̱ Jesucristo ndi̱ca crúxu̱ jándoo
    a cua̱chi cua̱há ña̱yivi. Ta tandaa qui̱vi̱ quixi tucu mé á ñuyíví yóho joo a̱
    quíví ga̱ ña̱ jáchi̱ quixi a ndique̱he a na̱ ndáti tia̱hva cu̱hu̱n coo xi̱hi̱n
    mé á indiví.
  gfk-S: Krais bileng ga ngan hobi. Iga mat tike pana mon hoke tike hartabar tupas
    God ura puspusak ra harpadano ta ira sana tintalen ta di ra haleng. Iesene tano
    nuno airuo na hinanawat pai nale pusak um ira harpadano hobi. Pata. Na hanawat
    be na halon dong ing di la kiskis kawase ie.
  bmu-bmu: Areŋ miaŋgö dop Kraistnöŋ mewöŋanök ambazip sehisehiŋi neŋgö siŋgisöndoknini
    köl könjöratmapköra indim mohotkö dop kaba nanŋi jöwöwöl ohoho ewö ak waŋgimegöra
    al aŋguyök. Yaŋön nalö kunöŋ liliŋgöba kama. Siŋgisöndoköra aka kunbuk qahö kamapmö,
    ambazip asuhumapkö mambörakzini, mönö nini oyaeŋkoyaeŋ neŋgiba neŋguaŋgitmapköra
    aka asuhuma. Mewö.
  dgz-dgz: Ap mini wam daiton gapan Keriso nu koewa nuga garewa warapen menan mek
    etua garaet yan tan. Me iman sia taueta ame tauepiwa nu koewa nuga menan ya taueta
    go nu menan amat taintoni nagirewa inak ewakewa nunapen menan taueta.
  eng-GNV: So Christ was once offered to take away the sinnes of many, and vnto them
    that looke for him, shall he appeare the second time without sinne vnto saluation.
  zaa-NT: Ą'hua Cristua nna tsà teruba betie la'a mísmuba lèe nna gùttie para qui'ni
    Tata Dios nna eyuniỹén latsi'e ca tul·la' qui' iỹetse' ca enne'. Ilá'ni ri'u lo
    Jesucristua attu vuelta, pero álaáru para gata' perdón qui' ca tul·la' qui' ri'u,
    sino itá lée para gudilè para siempre iyaba ri'u canu ribéda ri'u e.
  eng-WEBSTER: So Christ was once offered to bear the sins of many; and to them that
    look for him he will appear the second time without sin to salvation.
  guh-guh: Bajara pijinia pacuenia Cristo caeto nacopata pebeyaxuabinexatsi vajanacasivatëpaenexa,
    ayaibitsaëtoxanetotsi pibisiacuene vajaexanaeneconi vajanacavecuaajibiaexanaenexa.
    Bajaraxuacujinae Cristo baja athëbëabetsia pona. Icatsia patsianica cotocaevijava.
    Itsiata baitsi jane baja icatsia apo nacasivatëpae tsane pibisiacuene vajaexanaeneconi
    yabara. Saya baja nacasivapatsianica vajavajënaeevetavanapaevi vajanacacaponaenexa
    athëbëabetsia.
  bon-bon: Keriso cuta piiyepu yepä gääbu taatu budre äbituji daremu ceerame iyeta
    biname bime niiya mule tääpume, siige tabe cire tacnenutepi, yepä tabe lica cääri
    biname bime niiya mule bine äyeblengame. Tabe cire tacnenutepi biname bine waadename
    iyeteta ten cama lenajame, lui cina teebine jewagrijenisi teeme äsecrera tääpume.
  nhw-BL: Huajca Cristo nojquiya mijqui san se huelta quema motemactili quen se tlacajcahualistli
    para quintlajtlacolquixtis miyaqui masehualme. Huan yaya sempa hualas, pero amo
    hualas para tetlajtlacolquixtiqui. ¡Amo! Yaya hualas para quinmaquixtis para nochipa
    nochi catli tlatoctzitzi quichixtoque para ma huala.
  swh-ONEN: vivyo hivyo Kristo alitolewa mara moja tu kuwa dhabihu ili azichukue dhambi
    za watu wengi. Naye atakuja mara ya pili, sio kuchukua dhambi, bali kuwaletea
    wokovu wale wanaomngoja kwa shauku.
  wbi-wbi: ghwevulevule kwa Kilisite jono alya humisivue kamo kudagha inyivi sa vinga,
    ilihumila ulwa vuvili, sio makusudi lwa kuvombela inyivi, looli kuvupoki vano
    vikumughulila nulu ghulilo.
  bba-bba: nɡe mɛyɑ Kirisi u tii wɛ̃ nɔn teeru nɡe ɑbɔru u kɑ tɔn dɑbinun torɑnu sɔbe.
    U koo mɑɑ kurɑmɑ nɔn mɛɛruse, n ǹ mɔ u kɑ torɑnu sɔbe, ɑdɑmɑ u kɑ bu fɑɑbɑ kowɑ
    be bɑ nùn mɑrɑ.
  eng-KJVCPB: so Christ was once offered to bear the sins of many; and unto them that
    look for him shall he appear the second time without sin unto salvation.
  kgk-NT: Upéixa ete peteĩgwe ojejuka uka-ma va'ekwe nhande kwéry rembiapo vaikwe
    omboyke hagwã. Ha upe rire katu ndojehexa ukavéi-ma va'erã ha'e kwéry hembiapo
    vaikwe-rehe omano hagwã. Ojéupe oha'arõ tee va'e-pe katu ojehexa uka jevy va'erã
    oresende hagwã.
  waj-waj: Ivaa roosiima mmuaaneetu Yisuu Kirisiiva Anutuuqaa ari mmiravai. Ivo kaayau
    gioonna kiaapuuya mminnamminnaa maisaiyauvaa rugaanaraivaara Anutuuqaa ari mmiravai.
    Nnaagiai ivo kava vara ranoo tiinaraivo fai hama gioonna kiaapuuya mminnamminnaa
    maisaiyauvaa rugaanaraivaara tiinaravai. Gioonna kiaapuuya innara faannakiaiya
    vitaanaraivaara tiinaravai.
  cpy-cpy: Rootaki rantakiri Jeepatzii-totaa-rewo, apawo-jatzi ikamaki ikemaatsi-wenta-kari
    osheki kaari-pero-shireri. Roo kanteencha eejatzi ikoñaatapae paata rirori, eero
    ikemaatsita-kaeta-waari, tema rowawijaa-koteeri ikaatzi oyaakoyiteeriri.
  mpx-mpx: Inoke i ola al pamaisena ya Keliso totona i talamwan ge i yaomal i ola
    powon inoke gamagalau hi gewi wali gegi i kalivai. Ge abwe ni masal palabuina,
    nige tage gamagalau wali gegi ana abububun kaiwena, yaa bolo hi matamatan iya
    kaiwena ni pwamwalil.
  wbp-wbp: Kuja-piya-yijala Jijaji Kirajirliji-nyanu yungu jintaku ngari Kaatu-kurraju
    yungu-ngalpa palimi ngalipaku kujarlipa jintawarlayi majungka-jarrija. Kapu mayi
    walya nyampu-kurraju pina-yanirni yungu-ngalpa yarda palimi? Lawa. Jijaji Kiraji
    kapu pina-yanirni yungurliparla tarnnga-juku marlaja nyina wankaru Kaatukuju.
    Kujarlanya karliparla pardarni nyanungukuju.
  luo-luo: e kaka Kristo bende notimgo misango dichiel kende mondo ogol richo mag
    ji mangʼeny. To obiro fwenyore kendo mar ariyo, ok mondo ochak otingʼ richo ji
    kendo, to mondo okel warruok ni joma rite gi geno.
  nhe-NT: Huajca Cristo nojquiya mijqui san se huelta quema motemactili queja se tlacajcahualistli
    para quintlajtlacolquixtis miyac tlacame. Huan yajaya sampa hualas, pero ax hualas
    para tetlajtlacolquixtiqui. ¡Axtle! Yajaya hualas para quinmaquixtis para nochipa
    nochi tlen ajachica quichixtoque para ma huala.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܡܫܝܼܚܵܐ ܚܕܵܐ ܓܵܗܵܐ ܦܝܼܫ ܠܹܗ ܡܘܼܩܪܸܒ݂ܵܐ ܕܛܵܥܹܢ ܚܛܝܼܵܬܹ̈‌ܐ ܕܪܵܒܵܐ،
    ܘܒܸܬ ܦܵܐܹܫ ܓܸܠܝܵܐ ܓܵܗܵܐ ܕܬܲܪܬܹܝ، ܠܵܐ ܕܛܵܥܹܢ ܚܛܝܼܬܵ‌ܐ، ܐܝܼܢܵܐ ܕܡܲܝܬܹ‌ܐ ܦܘܼܪܩܵܢܵܐ
    ܠܐܵܢܝܼ ܕܒܸܣܦܵܪܵܐ ܝܢܵܐ ܐܸܠܹܗ.
  esk-NT: Taatnatuntuuq Christ tuquruq atausriġmiaqługu piiġiaqługich killuutiŋich
    iñupayaat. Sagvitqikkisiruq tugliani, piiġiasruŋaqnagu killuqsaun aglaan annautityaġlugich
    utaqqiruat ilaanik
  msb-msb: Sugad man usad lang na bes ginhalad si Cristo agod halion an mga sala san
    kadamuan. Tapos, nagpalangit siya kag mabalik gihapon sa maabot na panahon, dili
    tungod sa sala san katawuhan kundi sa pagasalbar san mga nagapahulat gayod sa
    iya.
