  kan-OKCV: ಅದರಂತೆಯೇ ಕ್ರಿಸ್ತ ಯೇಸು ಬಹುಜನರ ಪಾಪಗಳನ್ನು ಹೊತ್ತುಕೊಳ್ಳುವುದಕ್ಕೋಸ್ಕರ ಒಂದೇ ಸಾರಿ
