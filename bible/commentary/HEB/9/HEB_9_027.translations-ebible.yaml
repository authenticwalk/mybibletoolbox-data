verse: HEB.009.027
translations:
  kpx-kpx: Nahi hilokage ata bahataeabuna haluvisi. Isito ke iae Dilavana bae abuemo
    vaveveabe kaovei ibinaeabe ovei.
  okv-H: te embo tapa na peharo God na enana ta ari sirikasi ena
  tbo-tbo: Tauta lawa ata taniwaga e memae ipa mala emosi hota apo ta hilage apoma
    libahibahi ta wialoni.
  mal-C: ഒരുപ്രാവശ്യം മരണവും അതിനുശേഷം ന്യായവിധിയും മനുഷ്യർക്കു നിയമിച്ചിരിക്കുന്നു.
  grc-SR: Καὶ καθ᾽ ὅσον ἀπόκειται τοῖς ἀνθρώποις ἅπαξ ἀποθανεῖν, μετὰ δὲ τοῦτο κρίσις·
  bgc-bgc: अर जिस तरियां माणसां कै खात्तर एक बर मरणा अर उसकै पाच्छै न्याय का होणा
    तय सै,
  khz-khz: Evetaloto, taunilimalima maparara veganamo vagi pia kwarega, mulinai Palagu
    na pene agirorira.
  deu-TKW: Und so wie den Menschen bevorsteht einmal zu sterben, dann aber das Gericht,
  zsr-NT: Ca naꞌ run bayúdx lat bunách tu lzuz atiꞌ töd niꞌ cuequi xbeynëꞌ leygac
    Dios,
  lin-lin: Bongo ndenge kaka ekatama ete moto nyonso asengeli kokufa mbala moko, mpe,
    sima na yango, kosambisama eya,
  hns-NT: Sab iensaan ke ek dafe mare ke parie, tab Parmeswar okar oeppar faisala
    kariega.
  noa-E: Maadëu khaphʉ nʉm, maach cha khithëem khʉʉn thum biek ãbpaita meejem, maimua
    mʉg atag Ẽwandamau maach i agkham edta ichdëuta maachig maach jãga wënʉrrajĩ a
    jaauju.
  eng-EMTV: And inasmuch as it is appointed for men once to die and after this judgment,
  mib-NT: Te nájnūhun ni cundaā jeē cúū tāca ñáyuu ɨɨn jínu‑ni, yūcuán na te sándaā
    Yaā Dios jniñu i,
  lif-NT2: मे़न्‍छाम् याप्‍मि के़रे़क् थिक्‍ले़ङ्‌ग सिःमा पोःङ् हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुघासे़न्‍नो ये़प्‍मा पोःङ्‌बा कुइसिःक्
  xnj-xnj: Kila mundu ifwa mala yimonga ndu, kangi ihamuliwa na Chapanga,
  mmx-mmx: Limixin axap dinaba met la melemu at na, Moroa naba lok li di at lavapaase.
  cbr-NT: Ënë nëtënu 'icë camabi unix ca achúshitishi bamati 'icën. Usa 'icë ca aín
    ñu 'acëcama 'unánquin Nucën Papa Diosan uicamax cara aín nëtënu abë 'iti 'icë
    quixun canan uicamax cara anu abë 'itima 'icë quixun cati 'icën.
  tee-NT: Pus ju Dios lhca'ulata ni va paktamch ju tani ju lapanacni chai astan ca'amak'osaspitcanach.
  eng-LSV: and as it is reserved for men to die once, and after this—judgment,
  cak-NT: Can bin jumul pa kawi' chi roj winak xe jun mej (bey) xkojcom, y después
    xkoj-an juzgar.
  pah-NT: Yvyakotyve'g̃a ti tomano ojipeji. Omanorẽ po ti g̃a tojipiuka Tupana'ga
    pe nehẽ. A'ero po ti ga ei g̃andeaporog̃itapyryva pe g̃andeaporog̃itate'varuhua
    pe nehẽ no.
  sja-NT: Eperã chaa piuda aba piut'ee. Maap'eda Tachi Ak'õrepa ak'ɨit'ee ma eperãpa
    pia maa-e pɨrã k'achia ooda na p'ek'au eujãde bɨ misa.
  xed-xed: Inda mnda səla ná, thanaftha lu ta mtutani turtuktuk səla, tahula tsa ŋa
    tsanaghata Lazglafta ta guma.
  mks-NT: Quia̱hva já yáha xi̱hín ña̱yivi jáchi̱ in tála̱á tañu quivi na ta a̱nda̱
    jáví ndítahan candichi na nu̱ Ndióxi̱ caja vií mé á sa̱há ña̱ na̱caja na tá na̱sa̱nduu
    na ñuyíví yóho.
  gfk-S: Io, ma ne God te tibe ter ta ira turadi be di bakut di na mat tike pana mon.
    Namur um, di na tur ra harkurai.
  bmu-bmu: 'Gölme ambazip neŋgö areŋnini kewö ahöza: Nini nalö kunöŋ kömumbin aka
    miaŋgö andöŋe Anutunöŋ keunini kewöta jim teköm neŋgima.'
  dgz-dgz: Nu piup nagirewa iragi wam da da borit wait amba God wanene taneta.
  eng-GNV: 'And as it is appointed vnto men that they shall once die, and after that
    commeth the iudgement:'
  zaa-NT: Tata Dios nna chi nanie qui'ni ca enne' nna tsà teruba gatti cą; bitola
    nna gunie cą juzgar.
  eng-WEBSTER: 'And as it is appointed to men once to die, but after this the judgment:'
  guh-guh: Bajara pijinia pacuenia vaxaitsi ata caeto tëpaponaenatsi. Bajaraxuacujinae
    jane baja Dioso naneconitsiaexanaponaena daxita pamonae pijaneconi pexainaevi.
  bon-bon: Yoo, biname cina lipu yepä gääbu taatu budre äbita, siige Acejiyame peei
    ingwe gaabe ca teebibine cirege atrana,
  nhw-BL: Pampa Toteco Dios quitlalijtoc para monequi nochi masehualme ma miquica
    san se huelta huan teipa monextise iixpa para ma quintlajtolsencahuas.
  swh-ONEN: Kama vile mwanadamu alivyowekewa kufa mara moja tu na baada ya kufa akabili
    hukumu,
  wbi-wbi: Ndavule lulivuo kwa muunhu ghweni kufua lwakamo, pambele pa uluo lukwisa
    uluhighi,
  bba-bba: Nɡe mɛ Gusunɔ u bɑɑwure bure u ɡbi nɔn teeru u sere nùn siri,
  eng-KJVCPB: 'And as it is appointed unto men once to die, but after this the judgment:'
  kgk-NT: Nhandejáry nhe'ẽ-py nhande kwéry nhamano hagwã áry-py nhamano va'erã. Ha
    upe rire katu nhande rereko va'erã Nhandejáry nhane rembiapo apokwe-rehe.
  waj-waj: Gioonna kiaapuuya mmuaavai mmuaavai mmuaaneetu nnaasu putida Anutuuqo iya
    yaparainaraivaki kuaavai.
  cpy-cpy: 'Roowaetaki ikantee-tziri: Maawoeni atziri apawo-jatzi okanta ikami, opoñaashityaa
    ramina-koteeri Tajorentsi.'
  mpx-mpx: Ge etega al, gamagal maisena ge maisena ni yaomal pamaisena ya, he enaa
    ni kot.
  wbp-wbp: Ngalipa yapa kapurlipa palimi jintaku ngari, manu ngula-jangka Kaaturlu
    kapu-ngalpa miimii-nyanyi ngurrju-japalparlipa nyinaja, marda maju.
  luo-luo: Mana kaka ochan ni dhano nyaka tho dichiel kende to bangʼe Nyasaye yale,
  nhe-NT: Pampa Toteco Dios quitlalijtoc para monequi nochi tlacame ma miquica san
    se huelta huan teipa monextise iixpa para ma quintlajtolsencahuas.
  aii-aii: ܘܕܵܐܟ݂ܝܼ ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܪܫܝܼܡܬܵ‌ܐ ܠܒܲܪܢܵܫܵܐ ܕܚܕܵܐ ܓܵܗܵܐ ܡܵܐܹܬ، ܘܡ̣ܢ ܒܵܬܪ
    ܗܵܕܵܐ ܐܝܼܬ ܕܝܵܢܬܵ‌ܐ،
  esk-NT: Iñupayaaq tuquruksrauruq atautchimi, aasriiñ aquagun taavruma atannikkauluni.
  msb-msb: Sugad na ginbuot na an kada usad dapat mamatay, pakatapos huhusgaran na
    san Dios.
  cpa-NT: Lǿa¹² jǿg³ di³ hi² cu²rón² dsan² dsa² jmøi¹guǿi¹. Ni³ jøng² cán² Diú¹³ jǿg³
    dsøg¹² quiah¹²dsa.
  dso-dso: ଆମେ ସବୁ ଲକ୍‌ ତରେକ୍‌ ମର୍‌ବୁ ଆରି ତାର୍‌ପଚେ ପରମେସରର୍‌ ମୁଆଟେ ବିଚାର୍‌ ଦିନେ ଟିଆଅଇବୁ
    ।
  meu-meu: Taunimanima edia mase na tamona, murinai hahemaoro bae abia;
  yva-NT: Amisye po vatane wansapatimu wangkakai mamo intabo kobe. Mewen to, marane
    mamo Po wansanajo wama ana wandave rai indamu Po ayao mamaisye rapatimugo wansai.
  dgc-dgc: Tukoy tam a mensan san a mate i tolay. Sakay kétapos na éya, éy hukumén
    na Diyos.
  zpm-NT: Zigne biaaṉ tibaque vuelt ret miech, lozh ga zeeṉe laa Dios guṉ guieḻwxtis,
    laa zho none gacredz lo me;
  hix-NT: Kakàhtonyenhàyam yano me twayehyatxow hamà, kàwyamo, towenyxa ro mak hamà.
    Kwayhàtxhenye, kwahanonketxhe hampànà, noro ha, khutwany komo rma.
  sim-sim: Ma nir amber hindi namtaskop ni haha kumak kotik ni sikwa nir.
  npi-ULB: हरेक व्यक्‍ति एक पटक मर्न निश्‍चित छ, र त्यसपछि न्याय आउँदछ ।
  cgc-cgc: Mga ittaw, isya nang bisis mapatay daw pagtapos na danen mapatay, ukuman
    danen an ta Dyos.
  tim-tim: Akto Anutuŋe hilâm konogân bâin dâmbo mondenŋe sop ain denân kat nenekbiap
  yor-yor: Níwọ́n bí a sì ti fi lélẹ̀ fún gbogbo ènìyàn láti kú lẹ́ẹ̀kan ṣoṣo, ṣùgbọ́n
    lẹ́yìn èyí ìdájọ́,
  wos-wos: Hanja God dé wa, atéfék du takwa natafa nukwambu male nak nak hiyandate.
    Hiyandat, hukémbu God némafwi kot xékékwa néma du reta diré deka hurundan sémbutka
    watandé.
  emp-NTPO: Jũmarãda b̶arima ab̶a beud̶ia. Mãwãnacarea Ãcõrẽba cawa oya.
  eng-F35: Also, inasmuch as men are destined to die but once, after which the judgment,
  ind-ind: Memang Allah sudah menentukan bahwa setiap manusia hanya mengalami kematian
    satu kali, dan sesudah itu diadili.
  pes-OPCB: این نِمادی است از زمان حاضر که در آن، هدایا و قربانیهایی تقدیم می‌شود
    که قادر نیست وجدان عبادت‌کننده را کاملاً پاک سازد، و درست همان‌گونه که به حکم
    خداوند، انسان یک بار می‌میرد و بعد از آن نوبت داوری می‌رسد،
  mpt-mpt: Nakaia unanga nibsa alukum deib makob kaan kaan biob bita sinanomo Gode
    nib kukubo klanamabebe.
  ssx-ssx: Wanda꞉hali paeyao tana꞉ homeke homaa hoki naneta꞉ Koda꞉ma꞉ pi yokaalu pina꞉
    handeteke halieke.
  mkl-mkl: Si bɛi Ilɑɑɔ̃ í jilɛɑ inɛ fei ku ku ɡbɑkɑ̃ ɑkɑ̃ ku bɛi ku kiitiɛ,
  gaq-gaq: ସାପାରେ ମୁଇଂତର୍ ଗୁଏଆର୍‌ଏ ବାରି ତେନ୍ ଇଡ଼ିଙ୍ଗ୍ ଇସ୍‌ପର୍‌ନେ ବିଚାର୍‌ନ୍ନିଆ ସେନୁଗ୍
    କୁଡ଼େ ଆର୍‌ଏ ।
  gof-RNT: Asi ubbay issi toho hayqqanaw hessafe guye pirddettanaw bessees.
  unx-unx: ସବେନ୍‌ ହଡ଼କଆଃ ମିସାଗି ଗନଏଃ ହବାଅଃଆ ଆଡଃ ଏନ୍‌ ତାୟମ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବିଚାର୍‌
    ହବାଅଃଆ ।
  gah-gah: Vegenalita gamena hamokó hilitune loko itó alikáa lihimatemú goní inogo
    une.
  lcm-lcm: Tarapo nas aro ta tara mat amatan sikei, na e mung ina, saupai.
  aer-aer: Nhenhele anwerneke imerneme, tyerrtye ingkirreke-arle anyente-ngare ware
    ilweme. Anwerne ilweke-arle-iperrele, Ngkartele anteme anwernenhe ingkirreke court-eke
    ngkernetyenhe, anwerneke itirremele.
  qvc-NT: Yumbay runakuna, warmikunaqam suq kutindalla rinchiqllapa wañuq. Chayshina
    wañushpaqam, Tayta Dyuspa ñawpanman rinchiqllapa riq, pay jusgawananchiq.
  tgl-ULB: Tulad ng bawat tao ay itinakda na mamatay minsan, at pagkatapos ay ang
    paghatol,
  cbs-NT: Yudabu dasibi besti wai mawamisken januxun chipu Diosun jatu unanti waxanikiki.
  xtm-NTPP: Vaa yo'o ja ka kuu o ñayii a chi iyo ja jin kûu o in jichi, te ndakan
    Su'si ma kuenda nuu o nawa ni ka yo sa'a ni ka yo kuu o ma.
  nnq-nnq: Kila mundu kuwe pakamwe tu, nu kujema nnongi ja hukumu ja Nnoongo,
  bao-NT: Niipetirãpʉra jĩcãtira bii yai, jiropʉra yua añurije ca tiiricarã añuro
    tii eco, ñañarije ca tiiricarã ñañaro biirica tabepʉ tiicojo eco, cʉ̃ja ca biipere
    birora,
  san-ORI: ଅପରଂ ଯଥା ମାନୁଷସ୍ୟୈକକୃତ୍ୱୋ ମରଣଂ ତତ୍ ପଶ୍ଚାଦ୍ ୱିଚାରୋ ନିରୂପିତୋଽସ୍ତି,
  huv-NT: Meáwan nipilan nomb netam mandeow, condom Teat Dios apmajaw wüx asoetiw
    nejiw.
  otn-NT: A nu̱yá, nu̱ hangu̱ yø ja̱'i̱ 'bʉi, gätho ja ngue da̱ du̱, pɛ hønda̱ n'na
    ndi̱ da̱ du̱. M'mɛfa p'ʉya da̱ hya̱spa̱bi̱ ra̱ güɛnda̱ Oja̱ te xa̱ n'yo yø ja̱'i̱.
  nop-nop: Meeniŋdi nai kubugoŋ hogok kumuŋdok niniŋit, kaŋ wondok sigineŋ medenik
    yodapmaŋdok yoŋit.
  obo-NT: Na moka-atag to mgo minuvu ka-ay to ampow't ingod, kosokkad da sikandan
    od patoy woy kopongnga, od isau ron diyot kodhukum.
  cak-ENT: Roj vinük yo'on pa kavi' que xaxe jun bey nkucom, y c'ateri' nban juzgar
    pa kavi'.
  lif-NT: ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡ ᤁᤧᤖᤧᤰ ᤌᤡᤰᤗᤧᤱᤃ ᤛᤡ᤺ᤔᤠ ᤐᤥ᤺ᤱ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤄᤠᤛᤧᤴᤏᤥ
    ᤕᤧᤵᤔᤠ ᤐᤥ᤺ᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ
  mie-NT: De tá cúu nūū ní ncundaā jā cuū ndācá nchivī iin vuelta-ni, de ñúcuán de
    sāhá ndāā Yāā Dios tiñu ji,
  san-TIB: ཨཔརཾ ཡཐཱ མཱནུཥསྱཻཀཀྲྀཏྭོ མརཎཾ ཏཏ྄ པཤྩཱད྄ ཝིཙཱརོ ནིརཱུཔིཏོ྅སྟི,
  qve-NT: Runakunaqa llapallanchismi ch'ulla kutillata wañusunchis. Chaymantan ichaqa
    Diospa juzgawanallanchistaña suyasunchis.
  pao-NT: No'yoona numu sumusoo ya'eyakwe. Obenakwatoo yise soo Te Naa no'oko te tumatugupu
    nemadunagakwu.
  cbu-NT: Iy tputsini tsipakchuni, yuwaa tputs Apanllee nda chinaku anoo Apanllsha
    wanichiya.
  usa-usa: máqte-kayukama kímora-taoqa púyonanataa Áánûqtu anaaékaq máqtemma yainániye.
  soy-soy: Mɛcírɛníŋɛ kɛ usoi uu mɑ́ rɛ ukɛ́ kpu, Uléécɑɑ uu pɛɛ limɛmɑ́ɑ́ nɛ
    u túhɑɑnɛ.
  hui-hui: Ani binigo wali agali bibahende halu mbira hangu homolebira. Ani homaragola
    Ngode Datagaliwabehanda ti biyarunaga mo daba ki holebira.
  amf-amf: Eedi kalaa goyt diyayse ogosa budontear pirdin kinin tiyayno kikalanka
    shidhiminone.
  quc-NNT: Rajwaxik chi konojel winaq xa jumul kekäm na cho we uwächulew, te k'u ri'
    käq'at na tzij pa ki wi' rumal ri Dios.
  dob-dob: Tomota ꞌaboꞌada ꞌada loina ꞌimiyami ꞌaene maꞌebweuna tamwamwawasa be muliyega
    bwaꞌomatana.
  wrs-wrs: Indhanamba indakonda dalv. Sismba osva indhanarinimba dahavrava, hemba
    nomba wetatmora lesvhueivra.
  mca-mca: In ƚunye'jek ka' hats we'neni' qu' ƚunye'je'kii ene' jukhew qa efuts iye
    in ewi'ƚƚi'ij in wa'm qa pa' teke'lenju' qa wetjeyumtshen.
  tzo-TZC: Ti cꞌalal ta xijcham jcotoltique, jun noꞌox velta. Tsꞌacal to un, ta xtal
    ti chapanele.
  mya-mya: လူ​သည်​တစ်​ကြိမ်​တည်း​သာ​သေ​ရ​၍​ထို့​နောက် ဘု​ရား​သ​ခင်​၏​တ​ရား​စီ​ရင်​တော်​မူ​ခြင်း
    ကို​ခံ​ရ​၏။-
  gng-NT: Uwien sien' ki ye unil kɛ li kpo bolm miba nɛ, nɛ ni ya puoli bó wɔ ń
    bu binib tibuur.
  cbi-NTPO: Matyu naajunga naaju chachilla bain ma bijee peyakeyainu jushu, tsenmala
    bene titi ken chumu deeñuba juntsan mitya Dios lalanu kavitu kenu jushu,
  ikk-NT: K'o dọn wụrụ nị ịhịan a nwụnhụn mgbe ohu, ọhụn mẹgụụ, okinkin-ikpe e sọn
    ẹ,
  leu-leu: A maana rabuna xapiak ri taa maat faasaxa mon e mui ri taa savat la matana
    Piran xena tiisaan nari.
  maz-NT: Nutscöji rí nteji, o ch'acöji c'ü 'natjo vez rá tũgöji. Y nuc'ua, cja rrũ
    jñüncüji c'ua ngüenda Mizhocjimi.
  bod-N: ཚེ་སྲོག་གི་གཏན་ཁེལ་ལྟར་ན། མི་རེ་རེ་ལན་གཅིག་ཚེ་ལས་འདའ་དགོས་ཤིང་། ཚེ་ལས་འདས་རྗེས་ལེགས་ཉེས་ཀྱི་ཁྲིམས་ཐག་གཅོད་པར་འགྱུར༌རོ།།
  tca-NT: Rü ngẽma na wüxicanatama nayuexü̃ i duü̃xü̃gü naxü̃pa na Tupanapẽ́xewa nangugüxü̃,
    rü yexgumarüü̃tama ga Cristu rü wüxicanatama nügü inaxã rü nayu na iyanaxoxẽẽãxü̃cèx
    i muxü̃ma i duü̃xü̃güarü pecadugü. Natürü wena taxarü núma naxũ. Rü ngẽxguma wena
    núma naxũxgu rü tama pecaduarü oxẽẽwa tá núma naxũ. Natürü tá núma naxũ na namaxẽxẽẽãxü̃cèx
    i guxü̃ma i ngẽma duü̃xü̃gü i aixcüma ínanguxẽẽgüxü̃.
  zpl-NT: Tucu nú tucutsia bese rati bene, nu chela chiulue lu cuendaꞌ bee bene.
