verse: HEB.009.016
translations:
  kpx-kpx: Di kemo hoto mole louge evive. Ata molena nita ui bukamo au isivie hoto
    hisalianiege hatige abuna isivive vai kunaive malei au louale ata kebia ovei.
  okv-H: Eto embo na pehasi ue amita donda avo meniundi ta hekeri eto ikari
  tbo-tbo: O hanapugeya odubona iyai woga i talatahaeya ipa apo ina hilahilage binei
    naka a gapola atapuhi hina gutahi. Yaka a hilage u mulina a guguni hi wootagoya.
  mal-C: ഒരു വിൽപ്പത്രം പ്രാബല്യത്തിൽ വരാൻ അത് എഴുതിയ ആളിന്റെ മരണം സംഭവിച്ചു എന്ന്
    സ്ഥാപിക്കേണ്ടത് ആവശ്യമാണ്.
  grc-SR: Ὅπου γὰρ διαθήκη, θάνατον ἀνάγκη φέρεσθαι τοῦ διαθεμένου.
  bgc-bgc: करार एक वसियत के समान हो सै। एक वसियत के नियम नै लाग्गू करण खात्तर यो साबित
    करणा जरूरी होवै सै, के जिसनै वा वसियत बणाई हो, वो मर चुक्या हो।
  khz-khz: Talima ta rogoti ere kwarega aonai, eririwana pene kila-matagai, pene kwarega
    aonai, natuna na gena rinaga pene vaira. Voririwa pa kila matagai pepai pene taloa
    ia gena kilagavu kilana. Natuna na vorinaga ati pene vaira pene ago, tamana gena
    kwarega taunilimalima wailarai pene vega-taunataunaa vou.
  deu-TKW: Denn wo eine Stiftung ist, da muß der Tod des Stifters beigebracht werden.
  zsr-NT: Catiꞌ ratiëꞌ nu bönniꞌ len nucaꞌnëꞌ didzaꞌ ca ral‑laꞌ laꞌguisiëꞌ le naqui
    queëꞌ, run bayúdx gac bëꞌ chnatiëꞌ bönniꞌ naꞌ quië gac lunëꞌ ca rna didzaꞌ naꞌ
    nucaꞌnëꞌ.
  lin-lin: Pamba te soki moto akomi mokanda mpo ete moto songolo akitana na biloko
    na ye na mokolo oyo akokufa, asengeli liboso kokufa mpo ete biloko oyo akotika
    ekoma ya mokitani oyo ye asilaki kopona.
  hns-NT: Aisan baat-tjiet ek kaagadj ner hai, djaun par liekhal hai kie mare ke baad
    koi ke sab dhan-daulat se ka hoiga. Bakie aisan kaagadj kaamiel howe hai djab
    oe mar dja hai.
  noa-E: 'Mag Jesuu ich thõopibarmuata Ẽwandamau ich iekhatarr chadcha ag ee öbërpi
    sim a chirʉmʉn mʉgta sim: Õrau khar amach meeju nawe ẽsap gaai phã sĩiujem, ich
    meebaadeewai ich nem dʉ̈i jãga aju aai nʉ a khap amkhĩir. Mamʉ mag thum ẽsap gaai
    jaau sĩubarmjã chi phãtarr woun meebam aig chan bʉ̈ʉrjã mag ẽsap gayam iek baleeba
    aajem. Maimua ya meebaadeen chad mag ẽsapta nem iek theeg aadeejem. Maguata mag
    ẽsap gaai jaau simjö aagan, ichiita chi phãtarr woun chadcha meebaadeeta ichdëu
    phã pʉatarrjö i juagam nem jigju khai jiigjem.'
  eng-EMTV: For where there is a testament, there is necessity for death to be offered
    of the one making the testament.
  mib-NT: Chi cúu nájnūhun núu sáha ɨɨn tēe acta jeē cahán sɨquɨ̄ tahū, te nde na
    cúū de te níhín jníñu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ सिःआल्‍ले़ आयाङ्‌साकुन्‍धेःन्‌खुने़ॽ खोःसुॽ फाॽआङ्
    चोगुबा साप्‍ला मुन्‍धेःङ्‌ग, खे़न् साप्‍ला मुन्‍धे के़साप्‍पा मनाःन् स्‍ये़ के़लॽबा
    पर्माङ्‌गि पोःङ्‌ङाङ्‌लक् से़क्‍खा पोःङ्‌लो॥
  xnj-xnj: Kwa mambu ga balua yeyiyandikwi ndava kuhala vindu yiganikiwa yiwonekanayi
    kuvya chakaka mweayandiki balua ya wosia wenuwo afwili,
  mmx-mmx: Do temen lara i auret na met, neni i epes laxamdak teren mi levempanga
    ren. Ketla nedi noxo ruuna ka soso mo levempanga do neni move i rooro. Se do ne
    temendi na met, i epovo ba do mo laxamdak dina ruuna ka mo levempanga at ne temen
    di.
  cbr-NT: Unin ca uin cara ax bamacëbëtan aín ñu biti 'icë quixun ñuiquin, —usai ca
    'iti 'icë —quicë quirica mëníoia. Usa 'aínbi ca a uníxa bamacëma pain 'ain, aín
    ñu bëtsi uninanma 'icën. Aín 'ibúxa bamacëbë cuni ca aín ñucama asérabi bëtsi
    uninan 'ia.
  tee-NT: Pus tam xamati' laquilhiquijnan'an ju israelitanin juntau laich cats'ok'ulaya'
    ta yu capulhvakpitsicana' ju ix'alinta acsni caniya' ju yuchi. Para va acsnich
    ju lai lhvakpitsican acsni mavasalacanta ni nilh ju ixnona' ju chivinti.
  eng-LSV: for where a covenant [is], [it is] necessary to establish the death of
    the [one] having made [it],
  cak-NT: Can xc'atzin chi xcom ri Cristo chi xbanataj anche'l niqui'en ri winak.
    Jun winak nu'on can jun wuj, anchi' nu'ij-wi can chi cuando xticom, can c'o anchique
    nuya' can chique ri ralc'ual. Pero keta'n chuka' chi c'a ticom na raja' ntoc quichi
    ri ruyo'n can chique chiquijunal.
  pah-NT: 'Ahe e''i: “Nahanahã po ti g̃a herekoi nhimbaterueramo nehẽ ji manorame
    nehẽ,” ei ahe. Ahe manoe''ymame g̃a ndogwerekoi ahembatera. Ahe manorame po ti
    g̃a tomombe''u katu na''ẽ ahemanoa – kiroki g̃a gwepia ahemanoa. A''ereki ahe
    manorame jate pyry g̃a herohoi ahembateruera – kiroki g̃a pe ahe e''i jipe.'
  sja-NT: K'ĩsiadáma nãgɨde. Eperãpa k'art'ade p'ã iru bak'ãri k'aimaa ichi net'aa
    bëiit'ee ichi piuk'ãri, chi net'aa atait'ee bɨpa ma net'aa atak'aa chipari chok'ai
    bɨ misa. Mamĩda ma k'art'a p'ã iru bɨ eperã piuk'ãri, apemapa iru net'aa atapari.
  xed-xed: Ka fafa mndu ta sləkaɗani ná, ba graftá mtatá tsa mndu ta fatá sləkaɗani
    ya kada dga tsa skwani fa tsi ka sləkaɗani ya.
  mks-NT: Cúú á tátu̱hun tá cáva̱ha in da̱ta̱a tutu cuéntá ña̱ ñe̱he̱ táhvi̱ ná cando̱o
    ña̱ha nu̱ ná. Joo xíní ñúhú canda̱a̱ ini na ña̱ mé a̱ nda̱a̱ na̱xi̱hi̱ da̱ jándaco̱o
    ña̱ha cán a̱nda̱ jáví ndíya̱hvi mé tutu cán.
  gfk-S: Ing be tike kunubus ura rumahal i kis ter, paile tale be tikenong na rumahal
    ta ira minsik haruat ma ie ing be pai nale huna hinawas palai be no turadi nong
    ga gil ikino kunubus ite mat.
  bmu-bmu: Kunŋan öröyuaiŋi pakpak malmalŋi tekömawi, miaŋgöreŋ alaŋaŋgö buŋaŋi akŋapkö
    jim kutui keu ahözawi, alaŋan buŋa mi zilaŋ qahö mema. Zilaŋ qahöpmö, keu toŋan
    kömui könaŋan aukŋe asuhui eketka miaŋgöreŋ mi ölöp buŋa qema.
  dgz-dgz: Apan da tagu mega yan sese ogewa sep amba apan ame boepi ap gapan yan seain.
    Go kasiga wandepi puraput ame yan ya seain.
  eng-GNV: For where a Testament is, there must be the death of him that made the
    Testament.
  zaa-NT: Canchu nuỹa ttu enne' gunią ttu testamento nna, pues labí dàcca'ą hàsta
    qui'ni chi yù ri'u seguro qui'ni chi gùtti enne' nu beni testaméntua.
  eng-WEBSTER: For where a testament is , there must also of necessity be the death
    of the testator.
  guh-guh: Itsajivi petëpaevajënae, yaquina pecobecovë yabara. Bajarapajivi itsa tëpa,
    pijamonae pevënamuto penatsicobetsanaenexa. Nexata yaquina pacuenia caejivi canacujitsia
    pitaponaejitsia. Itsiata baitsi jane abaxë itsa asaë tsaponaponae pecobecovë pexainaejivi,
    ajumematamobi abaxë bajarapalivaisi. Matapania baja itsa tëpa pecobecovë pexainaejivi,
    jumenamatamota jane baja bajarapalivaisi. Nexata jane baja xanepana pijamonae
    penatsicobetsanaenexa pacuenia petëpaejivi yaquina petëpaevajënaeya pecobecovë
    yabara.
  bon-bon: Yoo, iyeta modamoda biname cina teeme budre niinäce gaabe, teepi mene jaajemusi
    teeme gwidape poto cidi me egä lui te pagege waadena. Peei budracame me mene ibibi
    läbituge teeme budre ingwe gaabe ca taatu.
  nhw-BL: Pero anquimatij sintla se tlacatl quichihua se amatl catli quiijtohua ajqueya
    quiselis sesen tlamantli catli iaxca quema yaya miquis, amo aqui huelis moaxcatis
    catli quitocaros hasta quema ya mictos inon tlacatl.
  swh-ONEN: Kwa habari ya wosia, ni muhimu kuthibitisha kifo cha yule aliyeutoa,
  wbi-wbi: Nave kuli agano nalinangika, lazima luvonesie kuvufue vwa muunhu jula juno
    alivombile.
  bba-bba: Domi nɔɔ mwɛɛ ten bweseru tu kɑ koorɑ tilɑsi wi u tu kuɑ u ɡbi.
  eng-KJVCPB: For where a testament is, there must also of necessity be the death
    of the testator.
  kgk-NT: Jaikove vyteri ramo, nhamoĩ kwatia-rehe nhane nhe'ẽ. Kiva'e va'e-pe pa opyta-ta
    xe mba'e mba'ekwe ja'e jahai-vy kwatia-rehe. Upe kwatia nhe'ẽ ne'írã vyteri ovale
    nhande jaiko jave. Ha nhamano rire katu, ipokatu-ma va'erã voi. Upéa-gwi kwatia
    upeixagwa ndovaléi ndajaikwaái ramo ihaihare omanoha. Jaikwaa tee-ma ramo ae,
    ovale voi.
  waj-waj: Gioonna kiaapu voovoono ari putinaraivaara yaata utuoo ari mminnaiyauvaa
    deeya deeya mminaraivaara kua yeena rainno yanaivau fafaara raivai. Nakaaraivo
    hama putino ivo putii kuaivo hama kooyaa vainai rikiada iya hama yanaivaudiri
    teeda inna mminnaiyauvaa varaaravai.
  cpy-cpy: Roo kaari riyoperotee-tanta itzimi aayiteroni okaatzi rashita-kaetan-takari,
    apatziro riyoteetzi aririka ikamaki ashitaaniri.
  mpx-mpx: Ebo tonowak etega ni bateli wana gogomwau enuna wana geman ni ahe wana
    yaomal enaa, he nige bosowaina wana geman bateli o gogomwauina ni ahe ana siga
    tonowak ni yaomal.
  wbp-wbp: Kaaturlu-ngalpa kuruwarri-kari jalangu-warnu nyampuju yungu yangka kuja
    Jijaji palija warntawarntarla. Kujanya-ngalpa Kaatu wangkaja nyanungu-kurra kutu
    kanjakuju. Manngu-nyangkalu wati purlka. Palinjakungarnti kajikarla marda ngalapi-nyanuku
    wangka kuja, “Wapirra, kajinpa ngalapi-puka-jarri, ngula-jangkaju kapunpa nyiyarningkijarra
    mani yampinyi ngaju-nyangu-jangka.” Palinja-wangurla, ngalapi-nyanurlu kula nyiyarlangu
    mani yampinyi-jangkaju, lawa murnma-juku. Kuja-piyarlu-yijala karlipa Jijajiji
    manngu-nyanyi. Kaji palinja-wangu Jijaji nyinakarla, kula-ngalpa Kaatuju yawuru-jarriyarla.
  luo-luo: Ka ngʼato osingo girkeni mage, to mwandunego ok pogi kapok otho,
  nhe-NT: Pero inquimatij intla se tlacatl quichihua se amatl tlen quiijtohua ajqueya
    quiselis sesen tlamantli tlen iaxca quema yajaya miquis, axaca huelis moaxcatis
    tlen quitocaros hasta quema ya mictos nopa tlacatl.
  aii-aii: ܣܵܒܵܒ ܐܲܝܟܵܐ ܕܐܝܼܬ ܘܲܨܝܲܬ، ܘܵܠܹܐ ܝܠܵܗ̇ ܠܡܲܚܙܘܼܝܹܐ ܡܵܘܬܵ‌ܐ ܕܗ̇ܘ ܕܥܒ݂ܝܼܕ
    ܠܹܗ ܘܲܨܝܲܬ.
  esk-NT: Sivunniuġun Agaayyutim inillakkaŋa atriqaqtuq sivunniuġutmik iñuum aglagikkaŋanik
    iñuuŋŋaġmi. Tuquanikpan iñuich iḷisimarautlaruksraurut tuqułhanik taavruma iñuum
    aglaktuam sivunniuġutmik.
  msb-msb: Niyan, halimbawa, kun may kasuratan manungod sa pagbarahin sin kasadirihan,
    kinahanglan pamatuudan na namatay na an naghimo sana antes na tumanon ina.
  cpa-NT: Hi² hniuh¹² báh³ li¹chi² jǿg³ dsøg¹² hi² lah¹dsóh² ca¹jon¹ jan² dsa². Jøng²
    jín³ ma²quien¹² si² ca¹jmo¹dsa cónh¹ jmai³ mi³chian²dsa, ju³lah si² rø²juúh² hein²
    dsa² tan¹ he² hi² chi² quiah¹²dsa.
  dso-dso: ଗଟେକ୍‌ ଲକ୍‌ ଜଦି ତାର୍‌ ଦନ୍‌ ସଁପତି ବାଗ୍‌ ବାଟା କର୍‌ବା ବିସଇର୍‌ ଚିଟି କରିରଇସି
    । ସେଟା ଜାନାଇବାକେ ସେ ଲକର୍‌ ନାଉଁଦାରି ରାଜିନାମା ପାଆଟା ପତର୍‌ ରଇବାର୍‌ ଆଚେ । ସେ ମରିଗାଲାପଚେ
    ତାର୍‌ଟା ଜାନାପଡ୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Badina be tau ta dihina ese ahudia basie abi ela bona una tau baine mase
    momokani;
  yva-NT: 'Vatano mine so wama koane inta maisyare so: Ranivara vatane inta apave
    ananuge inta rai umba beker pare po raugakaje apa arikainye mansai arono wene
    nande ai, weamo po apa bekere ratoe nyovara wao inta rai wusyimbe indamu arono
    apa masyoto wene nde toyamo vatane wo apa ananuge raosor mamaisyo apa bekere umawe
    rai. Weramu arono vatane umaso ta tunana nene, weamo apa ananuge raosoro apa arikainye
    mansai rainy.'
  dgc-dgc: Eng mara, i ikahalimbawa na éya éy tu lakay a mégimet to katibayan na éng
    ti ésiya i pamanaan na to kasangkapan na. Kailangan a mapatunayan a minate dén
    tu lakay
  zpm-NT: Gotsaa gwi ne gaṉle, xtiidz miech, miṉe rsaṉ zho par dieṉ zha gac grë ncuaaṉe
    rap zho zeeṉe laa zho guet, laga bii mban zho grieelod gacnon diidz co;
  hix-NT: Àsok kany me hana tehxatxow ha, kàwyam ha. Kwayehpàra ronye rma haka, onà
    wyaro kany me tehxatxow hamà. Rowayhàtxhe, onà wyaro rokatxhotho màmyatxhe ha,
    rano me ro mak ha, kany me tehxatxhe. Àro wyaro kàwya katxhe rma, kàkatxhothàrà
    yahohsàra rma hak natxow hamà, anar komo. Kwayehpàra ro rma haka, ahohsàra rma
    hak natxow hamà. Kwayhàtxhe haxa ryhe, nahohsatxow hamà, wayehno ha, noro heno,
    katxho me kexetxhe mak ha. Àro wyaro rma rha, twayehsom me nehxakon hamà, Kryestu,
    kowakryetxhe xaxa hampànà katxho me harha kehtxoho menye, Khoryenkomo wya.
  sim-sim: Ji hishika, nir ma ni unda nombon. Os ma lar ma ome lar nga fri anasawehe
    nor mba, �Na hashinakop mbele mbele anhi ondon mi lakundu.� Karem or mbaha mbele
    mbele ol or hakmbaha nor mbahanda ondon jekambak or kayeka. Uhu os or liyawa wolo,
    wahau. Or hashinakop mbele mbele ondon lakwa ri.
  npi-ULB: किनकि जहाँ इच्छा हुन्छ, त्यहाँ त्यो बनाउने व्यक्‍तिको मृत्युलाई प्रमाणित
    गर्नुपर्ने हुन्छ ।
  cgc-cgc: Na pabuat ta Dyos bag-o na kasugtanan, paryo man na pabuat din isya na
    tistaminto. Nlaman ta na parti ta mga tistaminto, kinanglan na napamatuuran na
    patay en ittaw ya na gabuat ta tistaminto
  tim-tim: Bât samutgât amâ hin yendâp. Amboŋande mondoâk âmâ memaen.
  yor-yor: Nítorí níbi tí ìwé ogún bá gbé wà, ikú ẹni tí o ṣe é kò lè ṣe àìsí pẹ̀lú;
  wos-wos: Angi nani huru. Du nak hukémbu hiyatendékaka sarékéta, hambuk hundi angi
    dé wa, “Hukémbu wuni hiyawut, di wuna jondu mune hwetandi. Wuna jondu hératekwa
    duna xi némbuli hayitaka hukémbu hiyawut, di wungi wuna jondu hératandi. Wu mwi
    hundi dé.” Wungi wataka dé nyingambu wun duna xi hayi. Dé hiyahafi rendét, deka
    xi nyingambu hayindén du di déka jondu yamba hérakéndi. Hukémbu wun du hiyandét
    deka xi nyingambu hayindén du di déka jondu hératandi.
  emp-NTPO: 'Naʌ̃ quĩrãca b̶ʌa: ẽberãba cartad̶e b̶ʌbaria idji beud̶acarea caiba idjia
    erob̶ʌra edaida. Baribʌrʌ dji edaida b̶ʌba dji bed̶ea b̶ʌd̶ara wãrãda beusida
    acʌbiẽ́bʌrʌ, poya edaẽ́a.'
  eng-F35: Now where there is a will, the death of the one who made it must be established;
  ind-ind: 'Perjanjian Allah yang baru itu mulai berlaku secara sah karena kematian
    Kristus, seperti halnya kesepakatan dalam suatu surat warisan. Cara kerjanya seperti
    ini: Surat warisan hanya bisa berlaku apabila pemberi surat itu sudah meninggal,'
  pes-OPCB: زمانی که وصیتی از کسی باقی می‌ماند، پیش از آنکه ارث تقسیم شود، باید ابتدا
    فوت وصیت‌کننده ثابت گردد.
  mpt-mpt: Ne saa weng mako baabenamabibe. Nakae mo kaaim blim afen bie dim ye funanea
    Sinanoa ne kaanimio ne memei ye ita ne afobeingo inamino dlaibobo ge funanea i
    niniino dola fubenebua naka ele kaanemeo memei weng olo wateniba aye inangge baanebiobo
    ge baanibta kikinomabiobe. Otane aalebe mo kaaim blim sma bie mole i mo kikinomabibbabe.
    Kaanseta kikinomabiobe.
  ssx-ssx: Hali ma꞉nda꞉ma꞉ ipika꞉ homa꞉pekeeki teke pa꞉ta꞉ ya꞉la꞉ma꞉ hone witolo ipika꞉
    wekiwandikima꞉ ipika꞉ wina꞉ laa homolo pa꞉la꞉ ale manuta꞉ ipika꞉ hone pa꞉la꞉ tupa꞉
    telipina꞉ta꞉ ipika꞉ pi la꞉ wita꞉la꞉ ekimanu tameiya꞉na꞉ wape pea wilieke. Kutu
    pilia꞉ hoki nane mo weki wandikima꞉ ika꞉ apa꞉na꞉ anke teketa꞉ mo tameiya꞉na꞉ la꞉la꞉
    tupa꞉ muluekema꞉ hone wimika꞉na꞉ta꞉ kota꞉ mo handeteke hala꞉ haliwekima꞉ mo someta꞉
    ota꞉ homea꞉pe laa titina꞉ amba꞉la weilimikie.
  mkl-mkl: Akɑbuu dimi bɛɛbɛ iyi í jɛ ti tubu ku kpɛ̃, ku bɛi ku ce icɛ tilɑsi í ɡbe
    inɛ iyi í ce ɑkɑbuuu ku ku titɑ̃.
  gaq-gaq: ମୁଇଙ୍ଗ୍ ଗୁଆର୍‌ବେଃଚେଃ ଲିଜ ବ୍ରି ବିଃନେ ନିୟମ୍‌ ଅନୁସାରେ ଆତେନ୍‌ କାମ୍‌ ଡିଂନେ ନ୍‌ସା
    ନିଅମ୍ ଡିଂବକ୍ନେ ରେମୁଆଁନେ ମରନ୍ ପର୍‌ମାନ୍ ଡିଂନେ ଦର୍‌କାର୍ ।
