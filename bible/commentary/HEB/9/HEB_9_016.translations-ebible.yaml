  mwe-mwe: Malajilo ga ulishi pugaakagulwa mpaka imanyishe kuti ajandishe jula awile.
  tte-tte: Yeisu ana boita mulina mena Yaubada ana kamwasa waluwaluna uwena kanna
    talobai. Kaba gite bwaite yawalowen kabo nuwatune bwaite imayale kolila. Tem tomo
    yabo ikatai yakato kikiunamo iboita kani ana nuwatu iwalo-masalan natunao kolili
    ana bwatano yo ana gogo kaiweli yakato naga sikalaili siloinayagili. Na nige sowana
    sikalaili siloinayagili kanasiga tomone iboita. Sipei salai mena kabo muli mena
    ana edeedede kolili kani iyamala yawasosi yo ana bwatano yo ana gogo kani silau
    nimali mena siloinayagili. Na iyamo saugana tomone meyawasina ana walo-masala
    natunao kolili imiyamiya, nige ali gogo. Iboita kabo sauganane koina walone uwena
    kanna kani silobai.
  tcs-tcs: Ip papa i go ded ane em bin meke spesil griment pas bipo em go ded, wel
    boi blo em nogo gede eniting antil i bin prubem da papa uda i bin meke da griment
    i ded.
  hlt-THB: Ngaihnaak ik-oeih awh, ce ngaihnaak ak saikung a thihnaak ce dang sak aham
    ngoe hy,
  soq-soq: Tane saua gagalowa umanawa ema do insena. Apana e sauaepie wapiase, “Ne
    bonteapo aupanawo dima ne mainawoa edina e wadaa.” Tane apana sa waimpaa walamawe
    dima me sauawalena e mai wadaa rua, dia.
  qub-qub: Cananga tistamintupitana parlashun. Maychöpis tistamintuga bälin tistamintucoj
    wañuptinrämi.
  att-att: Á ta ángngarigán, ajjan yù tolay nga umay sù abugádu, á ipetúrâ na kuna
    yù tarátu na, ta nu matayin, á meyawâ yù kukuá na sù anâ na. Ngam máwák nga matay
    yù tolay lage na meyawâ yù kukuá na sù anâ na.
  bki-bki: Ver Yesu rim̃aro re, mia kito maka rejikia rovokar kiado jajum̃ado nene,
    mia bogo napano be riano ka naio m̃aro, verikariano nonovio na virakariano nei
    binimei jibe ka Yesu kiano iliano na maaro, naruei vite nonovio binimei ea jum̃ado.
  bqp-bqp: Tó ò ye ò zĩ kɛ gbɛ̃ lɛ́gbɛditɛnaaa, sé ògↄ̃ dↄ̃ sãnsãn kũ ade gà,
  mcp-mcp: Shú nə́ bwə́ wɛ́ɛ́fʉg kálaad lʉ́gə́, í dʉ jɨɨ nə́ bwə́ tɛ́ɛ́dʉ́g fwo mpu
    wámbʉlə nə́ muud nyə á cilə nyə yɛ́ nyə a mə́ yə.
  hat-hat: Lè gen yon kontra osinon yon testaman, se pou yo bay prèv moun ki te fè
    l' la mouri byen mouri.
  npl-NT: Porke ya nonkimatokeh, ijkuak aka mikki, kikajtewa se amatl kan otlaxexelo,
    nochi tlan kijtoa itech non amatl, weletis mochiwas sanwel tla yomikki akin okitlali
    non amatl.
  bgg-bgg: Yang pha chiang ne bran hanyie è rab pha iy dun ro khagi rek pha miigak
    ro, Chiih-è yang pha miyaosiu ne hanyie rab pha bran ji isieng ba shiine nyie
    asi ro, jine ai iy dun pha iidoh ji è chun ruii phro.
  eng-TCENT: For in the case of a will, it is necessary to establish the death of
    the one who made it,
  eng-BSB: In the case of a will, it is necessary to establish the death of the one
    who made it,
  cpu-NT: Iro kaari jiyoperoyeetanta intzime aayeterone okaratzi jashitakaayeetantari,
    intaani jiyoyeetzi aririka inkamake ashitaaniri.
  san-ASM: যত্ৰ নিযমো ভৱতি তত্ৰ নিযমসাধকস্য বলে ৰ্মৃত্যুনা ভৱিতৱ্যং|
  tac-NT: Ralámulika suwimeli júkuru napurigá narémala alué 'kúchila alué tábiri napu
    a'rele alué mukúgame. Napu'lige ramué suwisá alué ramué 'kúchila nachuámili ju
    ramué nila e'karúgame. Ramueka bajchá suwiboli júkuru.
  eng-WEBPB: For where a last will and testament is, there must of necessity be the
    death of him who made it.
  gfk-H: Ing bia tiga kunubus wara rumahal i kis taar, pai tale bia tikai na rumahal
    ta ira tabarikik haruat ma ia ing bia pa na luena hinawas palai bia no tunatuna
    nong ga gil iakano kunubus i ta maat.
  viv-viv: Yada dewa saꞋeyana ma, kaliva saꞋeyana yana lokolokofou faꞋina ginanuwanuwa
    ginagayo, “Iya ganaꞋalika ana toveya gaveyao hinavaini?” Hidedemi ginanuwanuwa
    tu gaveyao ginavenuwadadanedi be yana lokolokofou hinavaina, medema adi egana
    fefe againe ginaꞋetoladina. Bana kaliva aimo wayawaina ginamiyami ana toveya mena
    fefe-nadi keke hinaꞋitani, keke-moꞋa. Atu yawaina ginahavaina be moyaꞋaidi bana
    velemoꞋena giꞋalika ma hinahalamanena againe, au fefe hinahawana be gavaimi giꞋetoladini
    medemi yana lokoloko hinafolakena.
  yao-yao: Kwa ngani ja lilangano lyalilembekwe nkati kupochela indu yailesile mundu
    jwajasiche, ikusachilwa imanyiche kuti ili isyene jwelejo jwachilembile chikalata
    cho awile.
  tgp-tgp: Ale vara tea mo sile na nona reti matan te koruna ale hitahu i pa mate,
    i pa sopo tea i er̃i lavi te koruna i tikeli rani atu la levosahia mo r̃uhu vara
    mo mate.
  auc-NT: Waocä, Näñe wæ̈mo adinque botö mäincoo ïnï ïïnänique æncædänimpa, ante ëmöwo
    ëmöwo yewæ̈mongä adinque wadäni wæætë, Näwangä æ̈mæ̈wo wængäimpa, ante ëñente
    ate, Në wængaingä nänö ante yewæ̈mongaïnö baï bacæ̈impa, ante ïinque cædänipa.
  kbc-NT: Niɡ̶ina me dinilakidetedoɡ̶ogi Aneotedoɡ̶oji liciagi niɡ̶ijo nakatigi midi
    niɡ̶ina oko ane yeleo. Niɡ̶ina me yeleo niɡ̶ina oko ane dinepie. Nigidiaaɡ̶idi
    niɡ̶icoa ane nepilidi joɡ̶oiigita eledi oko anepaa yemaa me yajigota maleediɡ̶icatibige
    me yeleo. Odaa odibatege niɡ̶icoa ane nepilidi idokidata nige yeleo niɡ̶ijo oko.
  bmh-bmh: Kristus go noumaimai, baib awau meun ze go gonugau igul enai; du tub go
    noumamoroi aimai, gonugau ece gonugau nag nug umau aimai ananeu. Go nag nug go
    pigai ece go i umau. Gonugau memeg noumaba, petak ece unum umau.
  ctu-BL: Che' an majqui mi' chʌmel, mi tsi' wʌn mele ts'ijbubil bʌ jun ba' mi' yʌl
    woli' t'ox i chubʌ'an, ma'anic majch mi mejlel i ch'ʌm jinto chʌmenix i yum.
  meq-meq: 'Taɗə ndoweye a gwaɗ: «Na mət na, ŋgənum ha wu ga hay» na, ndo niye mâ
    mət təday ada ta ŋgəniye ha.'
  noa-H: 'Mag Jesuu hich t''õopibarmuata Hẽwandamau hich hiek''atarr chadcha hag hee
    höbërpi sim ha chirʌmʌn mʌgta sim: Hõrau k''ar hamach meeju nawe hẽsap gaai p''ã
    sĩiujem, hich meebaadeewai hich nem dʌ̈i jãga haju haai nʌ ha k''ap hamk''ĩir.
    Mamʌ mag t''um hẽsap gaai jaau sĩubarmjã chi p''ãtarr woun meebam haig chan bʌ̃ʌrjã
    mag hẽsap gayam hiek baleeba haajem. Maimua ya meebaadeen chad mag hẽsapta nem
    hiek t''eeg haadeejem. Maguata mag hẽsap gaai jaau simjö haagan, hichiita chi
    p''ãtarr woun chadcha meebaadeeta hichdëu p''ã pʌatarrjö hi juagam nem jigju k''ai
    jiigjem.'
  alp-NT: Kwali betaya, sepo tamata sae iono sulate be sepo imata, eni taneiaru ete
    eni anubuaru hoko sulate mere pakele sepo ile rebe iono sulate mere imata peneka.
  san-VEL: yatra niyamo bhavati tatra niyamasaadhakasya bale rm.rtyunaa bhavitavya.m|
  kbq-kbq: Mago vahe'mo'ma frisigeno fenozama'ama henkama erisinti haregahie huntenenimo'a,
    avegante'nenigeno ana nemo'a fritenkeno, ana zama'a erisinti haregahie.
  kbh-kbh: Nts̈amo canÿe testamentiñe tojtsayancá chaopasamna, jtseytana chaotsótats̈ëmbo
    chë chca jamama tojas̈buachená cha tojóbanama.
  ron-LSB: Căci acolo unde este un testament, trebuie neapărat să fie și moartea celui
    care l-a făcut.
  pon-pon: Pwe ma inau en jojo en pwaida, i me wiadar inau o, pan mela maj.
  nhe-BL: Pero inquimatij intla se tlacatl quichihua se amatl tlen quiijtohua ajqueya
    quiselis sesen tlamantli tlen iaxca quema yajaya miquis, axaca huelis moaxcatis
    tlen quitocaros hasta quema ya mictos nopa tlacatl.
  sps-sps: Tovei nyo komainy tsue fapapaar rou tan fa'arasan iny a kifon a mat ten
    Krais. Tabuiny mat non a mes ana Ya te kirkir iny tsuen man koman noun tana fo
    mamatsiny ka te tsue faarof iny non ya ma faan iny ten sei tsuan ee, a guei to
    ayei gim non ma nom tsom ta foka, onot non te ruak iny man fi non a mat nana mes
    to ayei, te kirkir iny tsuen man koman noun to, ana guei to ayei te see nonom
    a fo mamatsiny ka, te tsue faunot iny ya.
  wnc-wnc: Siwan ninu atnataamang. Aminu tapatuta masande akupikge natakengu ita wamu
    maminda inane sangaapana paningge wamu pepa sakatangu apmatawik. Matawan wamu
    wa kekeknga siknga siwik. Siwan aminu wamu wa matakut tapata kayuk yuwawan aminu
    tapatuta wamu wa matakut taknga tawake sangaapana pananga dua. Aho. Wam matakuu
    waapata tupan gamok kupana wamu wa matakut takngata buya aawik. Buya aawan sangaapana
    take paning.
  bus-bus: Tó wà yezi wà zĩi kɛ gbɛ̃ lɛ́gbɛdiɛnaa, sé wàgↄ̃ dↄ̃ sãnsãn kɛ̀ adee
    gà,
  gub-BL: Aze awa umàno etea'i a'e nehe, umume'u putar uma'e hezar pyràm a'e nehe,
    wànàm wanupe a'e nehe. Umuapyk kar wemimume'u kwer pape rehe nehe. Xo imàno re
    zo iànàm upyhyk putar ima'e kwer a'e wà nehe.
  imo-imo: Iye teni yu kolombai yunge nini melema moke tembai narini limbelo akumu
    nimbe para tipe pipiana toromo. Nalo bakulumani kano melema we manda naa limele.
    Pele lapa kolomo ningo imbomani kanokolio manda, kinye lapani moke tepa noindirimo
    melema liengei nimele.
  boj-boj: E mandam tamo naŋgo kumbra qa merŋgwai. Tamo bei a qalieqo, a bunuqna moiqas.
    Deqa a pepa bei osim aqa aŋgro naŋgi aqa iŋgi iŋgi kalil oqajqa marsim naŋgo ñam
    neŋgreŋyim sqas. A moiyosaisoqnimqa aqa aŋgro naŋgi aqa iŋgi iŋgi oqa keresai.
    A moiyimqa naŋgi aqa iŋgi iŋgi oqab.
  eng-DRA: For where there is a testament, the death of the testator must of necessity
    come in.
  knf-knf: Woli baţiiniyaan pduka na iko, uji wo kameeţana kë ñaaŋ akeţi.
  san-KHM: យត្រ និយមោ ភវតិ តត្រ និយមសាធកស្យ ពលេ រ្ម្ឫត្យុនា ភវិតវ្យំ។
  arn-NT: Dewmayüm kiñe eldungu, üngümngekey ñi layael wüla tati dewmalu tati eldungu.
  zas-NT: Din ziꞌcgajc tijb bén rlies tijb guiꞌch guial chu yayaꞌnnë ree ni rajpaman,
    ad züjnt guiꞌch guin dxiin xt chi ma güjtaman.
  ken-NT: Ɛkáti nɛwú-bɛ́su ɛchi mbɔ nku. Mbák sɛ́kʉ ɛnyɨŋ ɛnɛ mmu ásɨ́ŋɨ́ arɛm
    ɛnyǔ bábhɔ́ŋɔ́ bɛkɔrɛ nɛwú ɛni, bápú kway bɛkoŋo yɔ kpatɛ ɛ́mbak kpoŋoroŋ
    bɛ yi ánáŋ ágú.
