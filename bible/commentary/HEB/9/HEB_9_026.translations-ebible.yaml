    mukochirewlewatinripa, reneknawa giylatkaluru rixinripa.
  wiv-wiv: Kua ni katia boto luba, pele ma kete pelea varitihia boto luba ve, na varivuvuka
    matoto kua a Vuvu e katia vulovulo kua, ki mai nap na taem kua. Palaka ki beta.
    Kua ti kozoho kara las de, a Kristus e bele na vulovulo boto katiu papa za, kete
    vala ia mule ni Vuvu balika opa kete pele kakava manaunaua laveve.
  reg-reg: labha eyo chimali yaliga chilichimali, jakabhee jilibhusi bhusi kumwene
    okunyansibhwa kwiya kamfu kamfu okwambila obhwambilo bhwe chalo. Nawe woli nilugendo
    lumwi okukinga kubhutelo bhwe miyaka jinu esuluye okusoshao ebhibhibhi kwe chogo
    chae omwene.
  mlh-mlh: Ate moakonji so sagana ine, iŋo Anutuji Sombuŋ moreŋ bofuke yapeya, damaŋ
    oone fuŋgaru joiserereŋine bibiineke maneko ateine boakoŋ fukena. Oŋu matayoŋ,
    morende damanji tariiŋgo eme damaŋ yoo ateine moakoŋ akoŋ agiburaŋ keririkeiŋ
    ore eru fukeya. Fukeru iŋoyoŋe boji ririga oŋuine eteniminde eru rurua eya.
  gof-ENT: ሄሳዳ ሃኒዳባ ጊዲያኮ፥ ኪሪስቶሲ ኣላሜይ ሜቶሳፔ ዶሚዲ ዳሮ ቶሆ ዋዬታናው ኮሼስ። ሺን ሃዒ ዎዲያ ዉርሴን ናጋራ
