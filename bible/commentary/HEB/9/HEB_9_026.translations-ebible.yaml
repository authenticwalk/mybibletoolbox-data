  ben-IRV: কারণ তাহলে জগতের শুরু থেকে অনেকবার তাঁকে মৃত্যুভোগ করতে হত। কিন্তু বাস্তবিক
    তিনি একবার, যুগপর্য্যায়ের শেষে, নিজের বলিদান মাধ্যমে পাপ নাশ করবার জন্য প্রকাশিত
    হয়েছেন।
  ntu-ntu: Nzmu Jiszs nzvztr-krde Mrkc Tqtr nzwrde nakqlule, drtwr ngrde kx nzbz-krde
