  aau-aau: Payhokuaw, sa senkin lwak hokwe, God hiy ki se ma monhre so meyki hokwe,
    Krais hiy aw ma nak-ok hokwe, enekwei kraiar po lousne. Sawk senkin lousne pa.
    Ki ohiy so enekwei ley lowpway ohriar lwak menkin, Krais hiykwe hyo owhi arian
    ke hrousohrou naws prawk mey ke meio lowpway e enekwei kamon-awaw yor piap me
    mon-say kow e kow.
  tvk-tvk: Vengan vahit Iesu mun vaha tengan vasa sanien eo nan e huram xil ngasen,
    ma xi vahur longpangasien e melele xa Hi tepol kokot ni ut etan ha vatuxoh xoxalite
    teni tengan vasa ren e huram xil vus. E tamak ti. Vengan, e melele nen ak xa sangas
    holesok xil vus vatuxoh hoxalite teni, Kristo ba misoh pe met Hi melele tei takes
    tang tengan vasa tasen ni meulien nan vaxoni sanien eo mini tengan vaxal rat tesaen
    na moletin xil.
  prf-NT: Ni awan konahud, ay kailangan nakuwan a paruway-ruway siya a magdusa sapul
