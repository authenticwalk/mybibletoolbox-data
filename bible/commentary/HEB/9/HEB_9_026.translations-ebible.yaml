    ϩⲓⲧⲉⲛ ⲡⲉϥϣⲟⲩϣⲱⲟⲩϣⲓ.
  sri-sri: Paía opʉ dí merã ñajãnaderosũ irigʉ, i ʉ̃mʉ ããrĩnʉgãdeapoegueta boa, masãdi
    tamerã irasũta boa, masãníkõãbodi ããrĩmí. Suñarõta i ʉ̃mʉ pererinʉ ejaburi dupiyuro
    i nikũguere deyoadi ããrĩmí, ĩgʉ̃ suñarõta boari merã marĩ ããrĩpererã ñerĩ iridea
    wajare béobu.
  nal-nal: Tamon malasing kanaan, a Mesaaia xa lek kazanin a maazikang ma xana maat
    faavaras ka varumara nanga wana faaziarang ila pira angkari. Singsaxai wana vaanong
    iwana amun taan naan ka ra balas faazaxai be ma xa ra lis naan nanga malasing
    a talazang ka waan sin Nakmai xuna vanong pizinang amun matmalabuk taksaat.
  kyq-kyq: Kɛn bin ey num, kaaɗn naane gɔtn Raa aalo do naaŋa sum se, naan̰ dabar
    Ꞌɗɔɔl dɛna. Num naan̰ se ɓaaɗo jɛ‑kalaŋ sum ɓo do taar tɔɔlin̰ ki; naan̰ malin̰
    ɓo ɛɗ ron̰ sɛrkɛ Raa ki taa tɔɔl kusin̰ jeege.
  kwd-kwd: Tofuna lauta ngaia 'e 'ilo'oo, 'ita mai na etalana launge'enilana nga fanua
    lo'oo 'i wado, ngaia te'e nonifii furifuri. 'Amoe! Tafe'ua ma na alata 'ita'i
    lo'oo, ngaia 'e leka mai na te'e alata momola fana ngaia 'ani lafua rianga lo'oo
    'ania nga kwatelana tabonga na nonina 'i talana. Ma ngaia 'ame agea la'u 'ola
    lo'oo 'i buri.
  ded-ded: Kristongo ifi kecbac dede ye bangec nga kurumeng hanac hanaheaunacngoc
    naso homac kpendzeng kpeerekecbacfu imoc naric mi wabac. Nga ye ifi mi anec, kpac.
    Ye naso wisickebeso ammanu bangectoa bangecfu naso mocgusac fingecma ngicngac
    kopocsicnina meickeudeac Anutuaru yengena sebia desima faiu sese uaya medarec.
  ewe-ewe: Ne ele alea la, ele na Kristo be wòatsɔ eɖokui ana fukpekpe zi geɖe tso
    esime ke woɖo xexea me gɔme anyi, gake azɔ la, eva zi ɖeka hena ɣeyiɣiwo katã
    le ɣeyiɣi siawo ƒe nuwuwu be wòaɖe nu vɔ̃ ɖa to eɖokui tsɔtsɔ sa vɔe me.
  nuy-nuy: Na-Christ waari ani-waṉbini, niga waari ani-warragayangi ana-malgarrawindi,
    anubanila na-God niwu-warra-maṉdhangi-wala ana-lhal. Niga ni-yanggi malg-aynjaabugij
    aḏaba anubani-yung warraarrawindi yungguyung warra-wurru-wurruj, anaani wu-dhaag-mana-rruj,
    niga niwu-jadugayn anaarrawindi-lhangu anaalaaladi aḏaba, niga nu-yayn nigawi-nyinyung
    ana-ngun.gu na-God-guy.
  cop-BHC: ⲘⲘⲞⲚ ⲚⲈϨⲰϮ ⲈⲢⲞϤ ⲠⲈ ⲚⲦⲈϤϬⲒ ⲘⲔⲀϨ ⲚⲞⲨⲘⲎϢ ⲚⲤⲞⲠ ⲒⲤϪⲈⲚ ⲦⲔⲀⲦⲀⲂⲞⲖⲎ ⲘⲠⲒⲔⲞⲤⲘⲞⲤ ϮⲚⲞⲨ
    ⲆⲈ ⲚⲞⲨⲤⲞⲠ ϢⲀ ⲠϪⲰⲔ ⲈⲂⲞⲖ ⲚⲦⲈⲚⲒⲈⲚⲈϨ ⲀϤⲞⲨⲞⲚϨϤ ⲈⲂⲞⲖ ϪⲈ ⲚⲦⲈϤϢⲈϢ ⲪⲚⲞⲂⲒ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲈϤϢⲞⲨϢⲰⲞⲨϢⲒ.
  buk-buk: Iŋ kêŋ dau ti da gitôm dabuŋsiga nom-ŋga sêkêŋ da ŋapaŋ ma ŋapaŋ, naŋ dom.
    Bu bocdinaŋ, dec têŋ ndoc Anötö kêŋ undambê ti nom ma meŋ, naŋ iŋ oc hôc ŋandê
    tidim daêsam bocdinaŋ. Magoc Kilisi gitôm dabuŋsiga nom-ŋga dom. Iŋ meŋ ma kêŋ
    dau ti da tidim tigeŋ, tu bu êŋgaho lau nom-ŋga si sac ŋagêyô su pi dau.
  pri-NT: Ba wiàna wàrapwiri, â pwiri gére pwa wâru aré [ma bà] tapoo gée na autapoo
    goro ê gòropuu. Bwa! É jèe nye wacaapwi tèepaa, na pwi pàara, béaa kâra pwâadàra
    gòropuu. Â é ipanuâê, ba na é pwa ârapwaailò gooé côwâ. Â é jèe nama tiàu ê èpà
    goro ê pai bà kêe.
  zpq-NT: Šaca' byažjen blalj xc̱hene' zan ṉi'a, ba gote' zan ṉi'a gwzolaon cate'
    gwxete yežlion', perw bi benen byen gac c̱he' ca'. Bedelalj xc̱hene' tṉi'aze cate'
    gwna Diosen' ba bžin ža c̱he', cont chac cheque'e xtoḻa' beṉac̱h.
  por-TFT: Se fosse assim, ele deveria ter sofrido e derramado seu sangue repetidas
    vezes desde a época quando Deus criou o mundo. Mas em vez disso, nesta época final,
    Cristo apareceu uma vez para que, por se sacrificar, ele pudesse fazer com que
    as pessoas já não sejam culpadas dos seus pecados.
  gwi-NT: Ąįį jyaa diizhik ji', jii nan goodlit dąį' gwats'an gwinlęįį khaiinjich'iheeghit
    t'inchy'aa. Gaa juk khaiinkǫǫ drin zhit gwats'ą' nahgǫǫ gweedhaa gwiizhit, juu
    nąįį datthak eenjit ch'ihłok gwizhrįh dzaa nankat gwats'an haazhii diitr'agwaanduu
    oo'an gweheelyaa geenjit adan gwantł'ee'adaachįį t'inchy'aa.
  gvn-gvn: Jesus Christ yala kari priest ngadimunku. Ngadiku nyulu priestangka mula
    yilban baja, yilban baja bamanda. Yamba Jesus Christangka nyungu mula nyubunku
    time dajin bamanka. Nyulu nyungu mula wubul times dajinyaku, nyulu wubul times
    wulanyaku, timemun Godungku ngadiku bubu balkan nyikumankarrku. Jesus kari wulan
    baja, wulan baja. Kari. Nyulu nyubunku time wulan, bubu juma kunbanjiku. Nyulu
    kadan, wulan, nganandamun buyun-buyun kidanka.
  nhy-NT: Tla ijkón yeni, tonses in Cristo omonekia mikini miekpa desde ijkuak Dios
    okichij in tlaltikpak. Pero Cristo omonextiko itech yinmej iyakatlanka tonaltin,
    iwan omotemaktij san se buelta para omikke ken nijkuak okimiktiayaj se yolkatl,
    para ijkón welis kintlajtlakolkixtis in tlakaj, iwan mach ok itlaj moneki.
  asm-FB: সেয়ে হোৱা হলে জগত স্থাপনৰে পৰা তেওঁ অনেকবাৰ দুখভোগ কৰিব লাগিলহেঁতেন; কিন্তু
    এতিয়া তেওঁ আত্ম-বলিদানৰ দ্বাৰাই পাপ নাশৰ অৰ্থে যুগবোৰৰ শেষত এবাৰ মাথোন প্ৰকাশিত
    হ’ল।
  okv-okv: Rate Keriso na iji tapa hamo amita avo pene ikae rate iji vahai pene ikena.
    Rate God na enda te utu te ena eto puvuto eha emikote amo Keriso na hamo amita
    avo kaikari pene ikitie amo memenga iji neite neite kiaetija
  mxt-NT: Vatyi tyehe ta tyicuan caa, cuaha chaha cuñí chi cha nyehe ra tɨndoho ta
    cúvi ra nyata chino̱ ñuhu ñayɨvɨ̱ ta nya vityin. Soco vityin cha cua cuyatyin
    cundɨhɨ tuhun ñayɨvɨ̱, noo ri chaha quichi̱ ra Cristo, ta chaha̱ cuenda ra chi
    maa ra tacuhva vatyi cuví tinyaa ra cuatyi yo.
  tzo-NT: Ti yu'unuc hech tsc'ane, ep xa vuelta i'ech'ilan xa svocol asta c'alal ilic
    ti balumile asta ti ora to ti hechuque. Ja'uque, c'alal i'ech' xa ep habil, laj
    sta yorail tspajes ti xch'ich'el vacaxe o chivoe ti Diose, hech yu'un laj stac
    talel ti Snich'one. J'ech'el tal xch'aybucutic jmultic yu'un ja' tal yac' sba
    ti milel cu'untic.
  ind-AGS: 'Jika tidak, Kristus harus menderita berkali-kali sejak penciptaan dunia.
    Tidak: hanya sekali ini di akhir zaman sekarang Dia datang untuk menghapus dosa
    dengan mengorbankan diri-Nya sendiri.'
  omw-omw: Mwiva mwitaa hiankye titiri, mwiva mwata mwaa ututo entaraqaatairo airi
    nani nriqavi inraikyara varaqiro vitiri. Karaisiva hia mwitaa hirero qovara hiravauma.
    Mwaa entara taiqaari entava qaumaqa huvaro Karaisiva Kotiva nraakye qora uaqia
    hi kyaiqara qua nruka nyataarive tiro, kuaa nani nraahu mwihuara rieqaro qutu
    virero qovara hura.
  yrb-yrb: Danu torowa Danu ononoma fuyo faiya faiya eno odifirona i ureini nasini
    ubu ui kowaroma awona faiya faiyawere oferi woureibie. Enona meba Dana ewa me
    sibie utasu kowaro emenu siosawere ueta mune aika odifie iba demurai daido ba
    fari.
  maa-NT: Cristo tsà kjìn‑la k'a jahas'en ngajmiì ti̱koa̱ tjínè‑la̱ nga kjìn k'a si̱ìkjeiín
    kjo̱'in kó‑ne skanda kisindaà i̱sò'nde. Ta̱nga i̱'ndei̱, nga jye tífehet'aà na̱chrjein,
    ta jngoò k'a j'iì nga kitsjaà kjo̱tjò yijo‑la̱ nga tsibíxteèn jní‑la̱, mé‑ne nga
    kitjaàxìn‑ne kjoa̱ ts'e̱ jé ni̱ta̱ mé na̱chrjein‑ne.
  mcq-mcq: ꞌEnakaivo ꞌaha kwinu ꞌaa kaꞌene mahajara areri parehuna reꞌipisa mweꞌakara
    aneja renaji rene Hu hura hara kwaviꞌi navaꞌa.
  sus-A: شَ عَ نُ نَ كِ نّ نُ، عَلَ شَ مِشِ سُفَندِشِ نُ لَنمَ نّ عَ شَ تْورْ سَنمَيَ
    وُيَشِ كَبِ دُنِحَ قْلّ رَ. كْنْ نَ مُ عَ رَ. يَكْسِ يِ وَشَتِ دْنشْي، عَ نَشَ
    مِنِ سَنمَيَ كٍرٍن، عَلَكٌ عَ شَ يُنُبِ شَ قٍ كَنَ عَ يّتّ سّرّشّ سَابُي رَ.
  jpn-1965: もしそうでなかったら、世の初めから幾度も苦難を受けなければならなかったでしょう。しかしキリストは、ただ一度、今の世の終わりに、ご自身をいけにえとして罪を取り除くために、来られたのです。
  fra-SBL: Sinon, il aurait dû souffrir souvent depuis la fondation du monde. Mais
    maintenant, une fois, à la fin des siècles, il a été révélé pour effacer le péché
    par son propre sacrifice.
  yka-yka: Peggeˈ bang daran hinangne, hātinen daran iye magsandal duk matey kemuwe
    pinapanjari dunyahin. Saguwaˈ iye hininangnen, pitu iye mintedde hadja magbaran
    manusiyaˈ sakaliˈ sōng magtamanan dunyahin duk inānan weˈ ne duse manusiyaˈin
    sabab pagkuluban weˈ ne barannen.
  mle-mle: Aw li Jisas atawa kwurik-da, diki sipaam kagil jaab samasam yikik-na God
    kidi kupw yitakadil nyab yin aw kita. Atawa maa. Kita kidi kupw kwusikila nyi
    aka walibab tina, di wakwid jaab nakadika, duw taakw dayadiy vaal di diki amwiyir
    kwurdikik Godak day mwiyir tidakikik God diki milaam.
  shp-NTPO: Jatian jaskati iwanketianra peokoonontianbi, Cristo moa ichai mawata ikeanke.
    Ikaxbi rama moa netebo senenkaitianra, westíoraibicho janbix menikaatax mawati
    Cristo joá iki, jaskáaxon non ochabo noa soaxonti kopí.
  aom-aom: God-are örire suvuore bojamiꞌi hiꞌibejo saꞌa bövi biseꞌo bamadevare aevoromo
    viꞌehe baebe rueꞌibejo. Röhu bogo ëhioho viꞌehoho baebe rueꞌi aꞌi saꞌae bövie
    biseꞌe barëꞌi dunovamu gavëꞌi Kerisoro a nunire ioroꞌiore gemu rovëꞌeje God-are
    örire bojamirovoromo guomorovoromo nosi sisëho uꞌovahuoröhëro.
  geb-geb: Ana maaŋ muuŋgip tugir vhɨrvera maaŋ muunga, ana tugir vhɨrvera ana zaa
    ndirga. Ana mba Fhe Bakɨme fharav kha nuiana muuŋgi tugen kegɨp, zaa ndi zɨv,
    ntige kha tuge thɨgɨrga. Ana maaŋ muuŋgi fhuvara. Ntige kha tugivigen, Fhe Bakɨme
    mpuu bigen nzan muun za mbui rarivigen, Krais, ana tuga bueŋra kha nuianan zergi.
    Ana zergap, nduara won Fhe Bakɨme nɨɨŋgiap, nza muuŋgi tɨvi mbatɨgi vhɨzɨr zav,
    wora ofa muuŋgi.
  bsj-bsj: tano nyori tamyo cha nuwa dotange kiriti-kiriti fiye kabak dor bitiner,
    di na weu kiriti win chi fwetanche, chwile kalewo nin na tum bwirangke, cho chwi
    cho nẽẽ ken gor chere.
  cak-cak: Xa ta ri Jesucristo xc'atzin chi juna-juna' nusuj ri ruquiq'uel, q'uiy
    ta (mul, paj) xc'atzin chi xcamises, can ta xe tok xc'uje' ri roch'ulef. Jac'a
    ri vacami, chupan ri ruq'uisbel che ri tiempo, rija' xe jun bey xpe choch'ulef
    richin chi riq'uin ri rucamic xrelesaj jumul ri kamac ri ocunak chikacojol riq'uin
    ri Dios.
  chf-NT: Si fuera u bon subän ubaba, mach unnum ica c'änäli bon tz'ibajtescac dende
    uti u pancab. Mach ca' jini u chi. Badaba tompetz' juli tu pancab jinq'uin tz'äcti
    jini q'uin tuba utic jini Dios u yäli najtäcäba. Juli tuba u yäq'ue' uba tä tzämsinte
    tuba u laj pa'sen cä tanäla.
  tlf-tlf: Kale kanube boyo suun kanum-nuuba nimnam, sugayok God imi kafin telela
    kosa kulota kaal fuyap utama-bom kaanamin kup kwep tal kaa diibela kuta, boyo
    binim ko. Kale kota mililanamin daanamin uyo, mep so binimanan o agan-suluta,
    Krais iyo, alugum unang tinum numi fengmin uyo takan kebelan o age-nalata, ilep
    maagup uta kup fagaa malaak kafin diim malaak-nalata, ilami dam uyo God imi kobe-nalata,
    imkalata, angkolip kaan-se ko.
  piu-2006: '@see-verse:HEB.009.025'
  poh-NT: Wi curman ta nak chi reꞌ i Jesus chi qꞌuih pech xoquic ar, raj nak rikꞌorom
    chi xa reꞌ woꞌ nak ripꞌuhtic cho cꞌacharic ayuꞌ wach acꞌal cu rehtal rikꞌijil
    yuꞌna, curman nak chi reꞌ Jesus qꞌuih pech nak cꞌahchiꞌ ricansjic. Ra̱j i wili
    kehtꞌalim chi xa reꞌ woꞌ pꞌuhtunak riqꞌuic lok rikꞌijil ricuxꞌic wi̱ꞌ i cꞌacharic
    ayuꞌ wach acꞌal, reꞌ Jesus xa junpech woꞌ xcꞌulic ayuꞌ wach acꞌal eh ru̱cꞌ riquimic
    xicꞌul naxcꞌulic ayuꞌ, reꞌreꞌ xiban chi qꞌuihal keh hoj cꞌacharel xcuyuric kamahc.
  tue-tue: Cʉ̃marĩcṍrõ néesãwarigʉ niigʉ̃jã, atibʉ́reco nʉcãrípʉra pee peti ñañarõ
    netõ, diarucubojĩyi. Teero tiiróno tiigʉ́, atitó niiture bʉrecorire sĩcãrĩrã bauáyigʉ.
    Cʉ̃ʉ̃rã́ sũcã niipetiraye niiãdarere diabosayigʉ. Cʉ̃ʉ̃ diariguemenarã marĩ ñañaré
    tiirére acabórigʉ niiwĩ.
  bjp-bjp: Male arae, ke Karisito ik kalsakai ta fangungut na ifuun e aunbiing, tipes
    u tom na aunbiing God i fakiis ta piklinbat. Isau le igii na foron farfarop na
    biing, ka tapiek fatikii sau, ma ka ta u tom arae tunmapek usuf God, una tel ufu
    foron sinang laulau.
  xon-xon: U yaa ba nan joo ubaa toor kitork libiln mɔmɔk kan, u ba ga ji falaa n‑yoonn
    mɔmɔk, buyoonn dulnyaa wee piin ki joo cha na. Naah ye pu na, u fuu ni buyoonn
    ni ŋeer na, ki di ubaa toor kitork nfum mubaa, ke u kuln titunwanbir.
  tzo-ZNT: Ti jaꞌuc yech tspas ti Cristo uque, naꞌtic xa jaylajunꞌechꞌel icham cꞌu
    chaꞌal ipas o balamil ti yechuque. Pero lavi poꞌot xa xlaj li balamile, jꞌechꞌel
    noꞌox ay yacꞌ sba ta milel ta scoj jmultic, yechꞌo ti itoj o li jmultique.
  mpm-NT: Chi nu ni saꞌa Cristo siaꞌan nanu ni ka saꞌa sutu ni ka kuñaꞌnu ga nuu nación
    Israel un, ti va taka kuiya soko ya maa ya ja na kuū ya, undi na ni jankoo ñuyɨvɨ
    ti undi vijna ja kenchaa ya kuachi. Ti tuu, chi kɨvɨ ja kuan ndɨꞌɨ jaꞌa ni kenda
    ndijin ya ɨɨn jinu ni ja kuu saa ni, ti ni soko ya maa ya ja ni kenchaa ya kuachi
    yo, ja tukaa ga kuñaꞌnu kuachi un sɨkɨ yo.
  ots-NT: Desde bbʉ mí mʉj nʉr mundo, segue xí jña̱htibi ca Ocja̱ quí cji cʉ zu̱we̱,
    pa di gu̱ti ca rá nttzo ca mí tu̱ yʉ cja̱hni. Nu cʉ zu̱we̱ co quí cji, jí̱ mí
    cjʉhtzibi ca mí tu̱jʉ, eso, segue mí jña̱htibi ca Ocja̱. Pe bbʉ mí mfömbi cár
    cji car Jesucristo, nucá̱ ntju̱mʉy bi gʉhtzibi ca rá nttzo ca mí tu̱ yʉ cja̱hni.
    Bbʉ jin di gʉhtzibi, di nesta di du̱ guegue rá ngu̱ vez. Nu car Jesucristo, hna
    veztjo bi du̱, bi ña̱htitsjɛ ca Ocja̱ co cár cjitsjɛ, cja̱ nuca̱ bi ntzöhui pa
    bi gu̱ti göhtjo ca már nttzo ca xí dyøti yʉ cja̱hni hua jar mundo. Eso, bbʉ mbú
    e̱h car Jesucristo, ca Ocja̱ bi guadi bi nzoj yʉ cja̱hni. Ya xí xijquijʉ ja ncja
    da jogui da ccʉzquijʉ ca dí tu̱jʉ, pa da jogui gu cuatijʉ guegue.
  hoy-hoy: ईलारा दुनिया अन उत्पत्ति टु हुडुकु मसीह अक घळी-घळी दुख नेगोद बिळाईत; लेकीन
    ईग युग इन अन्त दा आव ऊंद अच घन सप्पा मुंदुर साटी प्रगट आग्यान, ताकी तांद अच बलिदान
    इन द्वारा पाप इक दुर माळ बुळुल.
  amo-amo: Andi nani kidegenere, uba so gbasari kitime kubi kurumari, udu kibi nimalin
    nworu awa nuzu akalla kulapi nin ngutunu nmii litime.
  pjt-pjt: '@see-verse:HEB.009.025'
  cwe-cwe: Kwaviya one iwile ivo, Chilisito yahalondeke kugazigwa miyanza mingi kusongela
    kuumbigwa kwa isi yose. Mbali sambi chipindi chino vochikwenhukile uhelelo wake,
    yeye kalawilila mwanza umwe kusegeza uhasanyi kwa kuilava nhosa yeye mwenyewo.
  daa-NT: Yampa, ta-aŋ ŋa taaɓiy taaɓin ta muuti dees dakina min kilgiye ka duniiner.
    Ya taɓ gay, ɗo wiktin ta ba aaro, ŋa bayin mena rakki di a ŋaa sooyin̰ zunuubinna
    ku geemir iŋ satkiney.
  mlp-mlp: Na ezaqgo in ame kabemmo ahol tamaz gan emnan haqad teq og mutur gwahtimta
    nab iyim bo muranmo in tuteqmo santitiy sor nagta. Teq haiq. Muran kam abebtanta
    kab Krais ulalabmo tugwahtim. Gwahtiqim in on mataw gigo daq meqinta tigiwalem
    bugnan haqad in ame amulikmoqmo inmo ahol tamaz gan God tuqug. Ugim in tamaz araq
    a ta ugdaqta na haiq tiqiy.
  ape-C: Aria douk nunek ofa sabaihi atih akure, aria anan ta numnek eriger sabaih
    atih um seiwok Iruhin nakwarum agudok nahobig um arigaha douk. Aria uwok. Douk
    abudok nyutob hurukatin um hagiguk iri nyumnah um, aria Krais natogur agundok
    atap. Natograri atuh meyoh um nunek ofa nukon anan kanak Iruhin um nukweshihuk
    arpeshish yoweishi inahos.
  bgs-bgs: Atin ka dì nángngà, kailangan makapira pô sikandin maté tikud tun ta katigkanayan
    kani banuwa sippang áknganni. Asal nángngà si Cristo, su ikasábbad dád tô iglumu
    din ni ka tapuri álló. Igpamanubù sikandin ébô mangé katô salà ta ukit katô kamatayan
    katô kandin lawa.
  faa-faa: Asia satiki, hauaka wo kepomarekea rakisia maiya amo, ipi hunia soko umisa
    maka kukua, hunia soko umisa maka kukua ayiakafunureapo. Asiane fahoko makena
    maiya amo, aporomanomo makata watikisane kakaro mafahoko Yasu kuraka, ayiáka epo
    ipi yapiane Kotiaki yape hakása kasapo. Asiamo makata watikisamo wakapuane Yasumo
    rukumosakatapikia epo marokesapo.
  kik-kik: Kũngĩrĩ ũguo-rĩ, Kristũ angĩtũũraga anyariiragwo kuuma rĩrĩa thĩ yombirwo.
    No rĩu, matukũ-inĩ maya ma kũrigĩrĩria, nĩaguũranĩirio riita rĩmwe rĩa kũigana
    nĩguo eherie wĩhia na ũndũ wa kwĩruta atuĩke igongona we mwene.
  cap-NT: Wilta wilta wilana cunta ticztasaz̈ niiqui, tii muntu kalltiquiztanpacha
    wilta wilta sufrican ticztasac̈ha. Tuquita timpu tucuzinta cjiscu tsjii wiltakaz
    Jesucristuqui parizquichic̈ha. Nekztan niiz̈ ljoc tjawkz̈cu ticzic̈ha, tjapa ujnacquiztan
    z̈oñinaca liwriizjapa.
  ksr-ksr: Indiŋ motooŋgonoŋ mende sokonagati eeŋ, iinoŋ mono Anutunoŋ Siwe namo mokolooŋ
    oronoti, kambaŋ iikanoŋa kanaiŋ siimboboloya kanjaŋawo moro indiŋ seiseiya koloonaga.
    Kaeŋ qaagoto, namowaa kambaŋanoŋ tegomambaajoŋ ano kambaŋ kokaamba indiŋ motooŋgogadeeŋ
    siŋgisoŋgo koma konjoratiwaatiwaajoŋ ama asugiro. Asugiŋ iyaŋa siimoloŋ ooŋooŋ
    kaaŋa ama mubutiwaajoŋ ama aoro.
  eng-TNT: for then must he have often suffered sence the worlde began. But now in
    the ende of the worlde hath he appered once to put synne to flyght by the offerynge
    vp of him silfe.
  sbs-sbs: Kambe mu kubekalile bulyo, linu ni kubaswaneli kuti anyande tungi tungi
    kuzwa kuma tangilo a mutomo we nkanda. Kono hanu inako imwina bulyo ku ma manimani
    azilimo zaba sinulwilwa kuti azwise chibe cha chitabelo chakwe mwine.
  sue-sue: Ota Kristo meni awa nu nutope zame ine wamu sero eyaya oko toinua. Nu ago
    wami sia, awa zebu kei awenua amira ana eto oko beti-tupiamia. Nu ago kaka wamu.
    Nuai mamatu amira be pesunitinoinu amire ina nasokai betinoise pasina musunamu
    sero kei damu ninu tepo wenua awa.
  fra-NCL: autrement il aurait dû souffrir plusieurs fois depuis la fondation du monde ;
    mais il s’est montré une seule fois, dans les derniers âges, pour abolir le péché
    par son sacrifice.
  snn-NT: Yo'otoca, ën yija re'huani jo'casirënbi jo'caye beoye ai yo'oguë ba'ire'abi.
    Ja'nca yo'oye'ru yo'oma'iguëbi ën yija carajeirën ti'an bi'raguëna, te'e viaje
    se'ga Riusu ba'irurebana ti'anni ba'iji. Bain gu'a juchare gare tënoni senjoza
    caguë, baguë ba'iyete Riusuna jo'cani, mai ro'ire junni tonni, baguë zie se'gare
    jañuni tonbi.
  atb-NT: Haú dông ru nghut le gi, Hkrisduq gi, mau htoq xâng hkûn mai shî hkâm é
    adàm myo myo nghut berâ nghut lhê. Nghut kôlhang, ahkuî, Yhang gi, yubak mara
    huî sêng pyám byi râ matú, yhânggùng lé hkungga nhông byi râ ga ipyat pé ló htâng
    ló nyi é má, banshoq é matú radàm za htoq shit bê nghut ri.
  cek-AK: 'to tiah vaihi hoi vaihi angpaek nahaeloe, anih loe long oh tangsuek nathuem
    hoi vai nazetto maw dueh tih boeh: toe vaihi loe angmah hoi angmah angpaekhaih
    rang hoiah, zaehaih ciimsak hanah, long tue boeng naah vaito ah amtueng kang boeh.'
  bkd-bkd: ta ku iyan pa haini kinahanglan ha masublì-sublì daan sa pag-antus din
    hu kamatayen sugud dà su tanghagaen sa kalibutan. Ba duun hu natugun ha panahun
    kasabuwa dà haena magpakamatay hu pagpamalas hu mga salà taw.
  ctu-76: Como che'iqui, wersa ti cabʌl cha' ac'ʌ i bʌ ti sajtyel Cristo c'ʌlʌ ti
    tyejchibal mulawil c'ʌlʌ wale iliyi. Pero mach che'iqui. Como ti jim bʌ ora tsa'
    bʌ i wʌ yajcʌ Dios cha'an mi sajtyel Cristo, ti tyʌli wʌ' ti mulawil cha'an junyajlel
    jach mi yʌc' i bʌ ti sajtyel cha'an mi' xot'beñonla lac mul.
  lac-NT: Mʌ' ja wirej, ra' u q'uinino' caj yʌn beta'b ten C'uj ich yoc'ocab, ic nunquirex,
    quij, caj u quinsob yʌrʌc' soc u ts'ic ti' C'uj quir u ruc'sic u bo'orir u si'pirob.
    Chen a C'ujo' caj u wʌc'ʌs pʌcaj u pac u jer quet u t'ʌnob a ric'ben t'ʌno', rajen
    tarij Cristo quir u quimin toc teni' quir u ruc'sic u bo'orir ic si'pirex, quij.
  xla-xla: Epapedeme ya꞉ta pe-epapalalo wekematiye, ya꞉tapo alila hapuloma ta꞉lamo
    kotiyamale tle pumama wotiyalle hampulumla. Amasiyama mosukulu alila hema ya꞉tapo
    puame alila hatlope dla ya꞉ omali olostauwa koko tle di bobtalimale hapulomaye
    mo-howahalopo hamastauwapo.
  xav-NT: Cristu hã wahub sidâpâsi 'Re ĩhâimana u'âsi mono ma, dazada 're sisõmri
    u'âsi mono 'wa'âhã, te aré ropoto na'rata hawim haré dazada 're dâ'â u'âsi. Tawamhã
    robzépata za'ẽtẽ na te aré tô te te 're robzépata u'âsi. Tane nherẽ, za rob'rãsutu
    u ĩrob'umhutuzéb u si ma tô misi haré tãma sisõ, 'Re ĩhâimana u'âsi mono ma hã,
    dazada dâ'â da, taha zarina dawasédé hã te te dama 're apari mono da oto, 'Re
    ĩhâimana u'âsi mono hã.
  cuk-cuk: Ar Cristo deyob gannar-gannar dogsana, gebe-negasaila-naguded-akar gannar-gannar
    burgwediindo. Emigindi, unnila irgwenna ibagan-bergunaidgi degisadegu, nonikid.
    Na e-sunnad e-san-sabsuli uknonikid, adi, e-burgwisadgine isgued osulogegar.
  tbf-tbf: Sien va a kap malan, va e Karisito a nga oit nia maet palan bu keipkepide
    ra vakaek simi vinagoso simi mangmagoso enaenamon. Eiekesen, ine sibu ra vekvekitip,
    a nga tsorubeit vasvas vekes mo nian bu ra kokouk nia tsang rivie bu sinavei tsokor.
    A nga tsana ine, sien ta nga tabeir ngan eie kesen malan mi tienebeir ni varam
    rakot se Raban.
  uig-CYR: Әгәр шундақ қилишниң зөрүрийити болған болса, дуния апиридә болғандин бери
    Униң қайта-қайта азап чекишигә тоғра келәтти. Лекин У мана заманларниң ахирида
    гунани йоқ қилиш үчүн, бир йолила Өзини қурбан қилишқа оттуриға чиқти.
  ikw-NT: Ọ bụru kpam, Karaịsi znernu ata awhnụwhnu agịda ige hite n'ọpanizo okike
    ọwa. Kọvu ọ whụyaru otu mgba kpọi kwnornu aị n'okwukwo ige ka, gweru ẹhni a kwa
    arịohna ma o vume mmehie.
  khs-khs: 'Ala telawamona, peleya: weyemi ma:ta: tiye timiya ikila emiwa, Ewa wa:kewala
    hilila tiyapola: kupula:, wa:kewala hilila tiyapola: kupula: aumapekeye. Alawamona
    itapa tema:na: mapatolosene ikila emiwa, sena mane olokeyatelawa heneye iya:pa:na:pela:
    Yesu kuluse, aluse Eyewi E pepetawa Kotema ikila semetei mokopo mikeye. Alake
    mane olokeyatelayewi penaiyawa Yesuyewi sano tiye toluye tise Eyewi helete tiye
    hapakeye.'
  dwr-ENT: ሄዋ ጊዲንቶ፥ ኪሪስቶሲ ሳዓይ ሜቶዴፔ ዶሚዴ ዳሮ ጌዴ ዋዬታናው ኮሼ፤ ሺን ሃዒ ዎዲያ ዉርሴን ናጋራ ዪሳናው
    ባሬና ያርሺዴ፥ ላዔናን ኢቲ ጌዴ ቤቴዳ።
  pma-pma: Veni vahit Iesu emun vaha vasan sanien onen en sua vasi keil vamukonek,
    kei vakur mahien en avong koa Ahi mum rohtoh en out netan vatokol keite teni keke
    val vasan ara kati onen en sua vasi keil. Ka romukteinek. Veni, en avong enek
    koa vesesal tounah vasi vatokol keite teni, Kristo va en meten Ahi avong tanges
    keke vasan moulien onen sasen vasuval sanien votut mini keke vahul lat tisaen
    onen meatin keil.
  atd-NT: su ko nighutuk pa to igtubad to lawa rin, mohon-ing pad porom ka pogkamatoy
    rin ligkat to pogkohimu to soini no kalibutan. Dokad di to soini atag ka nighimu
    rin su, to magaan on ogpokouma ka mohuri no allow ta kai to soini no kalibutan,
    to kasagboka ro, nootow si Kristu kai to tano oyow ogkaawo on ka mgo salo ta.
    No ka sikan, nigligkat to pogtubad to kandin no lawa.
  tel-2017: ఒకవేళ ఆయన పదేపదే అక్కడికి వెళ్ళాల్సి వస్తే భూమి ప్రారంభం నుండి ఆయన అనేకసార్లు
    హింస పొందాల్సి వచ్చేది. కానీ ఆయన ఈ కాలాంతంలో ప్రత్యక్షమై ఒకేసారి తనను తాను బలిగా
    అర్పించడం ద్వారా పాపాన్ని తీసివేశాడు.
  hat-BSA: Otreman, Li t ap bezwen soufri souvan depi fondasyon mond lan; men koulye
    a pou yon sèl fwa nan fen tan yo, Li te vin parèt pou aboli peche yo pa sakrifis
    a Li menm nan.
  top-NT: Para ixtitamaclacasquínilh maklhu̱hua nalakachixcuhui̱nán xlá maklhu̱hua
    ni̱ni̱ttá ixtihua la̱ta tilacatzúculh ca̱quilhtamacú; pero xlá milh acxni áccha̱lh
    quilhtamacú ni̱ma̱ ixlaclhca̱cani̱t y caj maktum macamá̱sta̱lh ixli̱stacni xlacata
    tla̱n naxapá ixtala̱kalhi̱ncán hua̱k cristianos.
  msk-msk: Aw maynang paagi nang magampoway yang paagi ni Jesus, arimarim magapakamaty
    si Jesus dungan yamaimo yang donya. Toyo buku nang maynaan yang paagi ni Jesus.
    Misan da yaan kani sang donya na yagapakamatay antak lingatun yang sara nang manga
    otaw, adoon da na agput da yang kataposan nang kariko. Di da yaan oman magpakamatay.
  gyr-NT: Ẽgüe ehise rumo, yɨpɨsuive omano pɨhira viña. Cũritei rumo oyemboyecua co
    ipa arɨ rupi ñepei reseve, apɨrẽhɨ vaherã vɨropovẽhe ãgua güete Tũpa upe ‘tocañɨpa
    angaipa’ oya.
  kmh-kmh: '@see-verse:HEB.009.025'
  ukr-ONPU: Інакше Йому довелося б страждати багато разів від створення світу. Але
    тепер, наприкінці віків, Він з’явився один раз, щоб покласти край гріху Своєю
    жертвою.
  emi-emi: Arova isaa avalua o, ghe tiuaala tale aitiutiu tale kosa ateva, aue oroiaata
    Karisto aue ghele nim toka matemate. Me isaa oia ghe mae sio katengaata nonga
    mausiita tale airuuruu tale nau, tani ghaa velu ssavoto nau ia ghe gheleila niaiaavusuvusuena
    tale vilikina.
  zpv-NT: Sidela nahpa ñuhnn Ñiꞌh ziga ruhnn raꞌ bixohza, nahpa ñahchi Ñiꞌh ziahan
    dez chin gurihxchih guidxyiyuh, per nnah chin badzihn dxyih, baluuꞌyiloh Jesucristu
    tuhbi dxiꞌh tin laꞌh gahca za Ñiꞌh badiꞌhi Ñiꞌh llarihn Ñiꞌh loh Dxiohs chin guhchi
    Ñiꞌh loh cruhzi, tin ziꞌchi basiaꞌpitii Ñiꞌh xtuhlda raꞌ nuꞌh par tuꞌpazi,
  gux-gux: Li yaa tie yen ka, li den baa tua tiladi wan cili ki laadi fala yogunu
    boncianla hali ŋanduna cili yogunu; ki sua moala mi juodima yogunu, O cua ki puni
    O yuli yenma nani li padili yeni o yogunu kuli po, ki bolini ti tuonbiadi .
  kos-kos: mweyen funu ouinge el lukun keok pacl puspis oe ke mutaweyen orekla faclu
    me. El tia oru ouinge, a inge ke apkuran in safla faclu, el sikyak ke pacl sefanna
    mwe akfalye pacl nukewa, in eela ma koluk ke el sifacna kisakunulla.
  ibo-ibo: Ọ bụrụ na o si otu a dịrị, ọ gaara abụ onye na-ahụ ahụhụ mgbe kemgbe e
    kere ụwa. Ma, dị ka o si dị, ọ bịara naanị otu ugboro nʼọgwụgwụ oge ndị a, iwezuga
    mmehie site nʼiji onwe ya chụọ aja.
  yml-yml: ꞌAiꞌedi taunina i da vevelomuyeniga malamala ꞌaitamogana ꞌaitamogana, ꞌana
    ꞌaseta wata i da wafawafa-vebogi fwayafwaya ꞌana ꞌidewavau ꞌwainega i da maiga
    ꞌasiau. Weꞌe mogitana tutuya ꞌana ꞌeba veꞌaꞌava ꞌwaineye i souyenina wata i wafa-vetamogai
    tutuya matatabuna faifaina. Yana wafanina ꞌwainega taunina i velomuyeni faifaida
    bega sakona i ꞌewayavuledi.
  ory-ory: ତାହାହେଲେ ଜଗତର ପତ୍ତନ ସମୟଠାରୁ ଥରକୁଥର ତାହାଙ୍କୁ ମୃତ୍ୟୁଭୋଗ କରିବାକୁ ହୋଇଥାଆନ୍ତା;
    କିନ୍ତୁ ଏବେ ସେ ଯୁଗାନ୍ତ ସମୟରେ ଆପଣାକୁ ବଳି ରୂପେ ଉତ୍ସର୍ଗ କରିବା ଦ୍ୱାରା ପାପ ଦୂର କରିବାକୁ
    ପ୍ରକାଶିତ ହୋଇଅଛନ୍ତି।
  bzj-bzj: Kaa den Krais mi wahn haftu sofa lata taim, fahn di taim wen Gaad mek di
    werl. Insteda dat, now wen di werl soon taim fi kohn tu wahn en, Krais kohn jos
    wan taim ahn nohmoh fi sakrifais ihself fi du weh wid sin fareva.
  chk-chk: pun are epwe iei usun, epwe riaföü fän chomong seni ewe fansoun Kot a föri
    fanüfan. Nge iei lupwen a arapakan sopolan fansoun fanüfan, Kraist a wareto fän
    eu chök, nge a naf ngeni fansoun meinisin, pwe epwe amorala tipis ren an asor
    püsin inisin.
  ssd-ssd: Nu wam ta ke ndakina kande Kuate nu kilke te-mayokna ait ta mbolŋge nu
    tugu pilmba kume tutur-tuturmba ka kile taŋamba minit kande. Ait kugawam tuku
    ait te mbolŋge nu mayok kina sulumba nuŋe ŋgarosu tambi une ŋakmba sauke suluwam
    tuku Kuate atraukam nduina.
  acr-TNT: We ta chirajawaxic waꞌ che ri Cristo, uqꞌuiyal laj tane riꞌ uyaꞌom rib
    Rire pa camic chwi lo ri jekebal re ruwachulew; noꞌj woꞌora chupa wa qꞌuisbal
    kꞌij xa julaj xuya rib pa camic chaꞌ xa jumul caresaj ri mac.
  rop-rop: If Jisas bina dum lagijat, im bina dai lodataim brom det taim wen God bin
    meigim dijan kantri raidap tudei. Bat im nomo bin dum lagijat. Imbin kaman wantaim
    blanga gibit im laif blanga deigidawei ola nogudbala ting weya ola pipul bin dumbat,
    en imbin kaman wen imbin gulijap taim blanga God blanga binijimap dijan kantri.
  mee-mee: Taroma Karais te kuma minmina, nae Nutu sane te ballage ta i mateng pa
    kena mana. Ke sa. I te ballage ta i mateng pala nganige ine koipage orume kinung,
    na te ballage ta i mateng pa papatu muni ta te lele nga kae laekia e sonrau. Ava
    i ke sane kuma minmina. Ke sa. Karais ke atu pa kena mana. Ke atu sonrau ka kae
    ra ronga ta tungnge maulingngana ma i a tunga te Nutu, ta baina Nutu nge osurure
    ragau baingarea reke sosoali.
  dif-dif: Ngangau jeruja Nauja pota marapu mitaia woninandru ketjaketjananto. Ja
    karari Nauja windri pota kulno miljaru ngadalani wondraterina wonti nunkani poto
    ngumujeli madlentji kalinganaia.
  gam-gam: Yene meyamiye ege ege auno dje yei we dje kandja kaima paika, God kupill
    makimb beki kune ye pa pi ipon yero ge, Krais ege ege goi mal paika. Ba une embe
    nayei, man. Ipon ege pora djinda al mormon ge, una singare ke paro une iworno
    dje pille, kuntaimane wo yene meyamiye ipo opa ye awi.
  nou-nou: Awarate Keriso iji jiwae torae etira awa iji ainda tuturo edo God rora
    berari ari edo Keriso iji jiwae memesi budo betae etira. Edo Keriso umo iji jiwae
    torae ra te boroko busu da sangove ari iji awa aikambu etiri edo umo isaga da
    bugudo edo wasiri biae da rorou isira. Edo embo da wasiri bebegae awawa atae arase
    sedo bebetisira.
  mqb-NT: Â ga matanan bay nà, abay i mənahan anà ɗəce anahan ahay saray bayan
    a re. Bina kwa pə ana Mbərom sə ndakay anan daliyugo nà, i taa mac anga ɗo anahan
    ahay pə ava pə ava. Əna matanan bay, a nay ahay nə saray kərtek, aday à alay
    a uho kwakwa ata winen apan i ndav coy ata awan. A var anan zek anahan kawa way
    ma sla dungo a anà Mbərom, anga sə pəse anan ines sə ɗo ahay sə coy.
  ape-B: Wakuli douk nunek ofa wolobaihi atih ele, orait anan imas numnek nyih wolobaih
    atih seiwak God nokwalmu agudak nohobigamu aliga nameitu. Wakuli wak. Nameitu
    abudak nyultab halakatimu hagikuk uli nyumnah umu, ali Krais natoglu apudak atap.
    Natogloli atuh meyoh umu nunek ofa nukanu anan yet God umu nunekuk elpechin yowenyi.
  grc-F35: —ἐπεὶ ἔδει αὐτὸν πολλάκις παθεῖν ἀπὸ καταβολῆς κόσμου· νῦν δέ, ἅπαξ ἐπὶ
    συντελείᾳ τῶν αἰώνων, εἰς ἀθέτησιν ἁμαρτίας διὰ τῆς θυσίας αὐτοῦ πεφανέρωται.
  cav-NT: Eje uma catyatie juishuque ni juquena jucuare, tume taa tu eje uma maju
    juquena juhua yahua iyatanahua equeque. Eje uma emajuuquetu tuque maju pidya camadya
    juhua, ni eje tupu majunuca ishu ama. Yusura huecaca iyahuajudyatu Cristo tuta
    taca catyati juhua jucha cuana tsujetyaqui maju pidya ishu.
  kgp-NT: Ti tỹ prỹg kar ki vẽnh fẽg mũ ra tóg ter tỹ hẽn ri ke han ke vẽ vẽ, Topẽ
    tỹ ga han kar kỹ. Hã ra tóg vãsỹ vẽnh ven ja tũ nĩ. Ũri, kurã tỹ ẽgno to hã tóg
    vẽnh ven pir han, kỹ tóg vẽnh fẽg pir han, ẽg tỹ Topẽ vĩ mranh ẽn tỹ tũ' he jé,
    ã ter tugrĩn.
  bvd-bvd: Suli lea nia 'uri nai, 'ita mai 'ana safali lana saungai lana molaagali,
    nia nonifii firi gwana 'ana kada 'oro ki. Sui boroi 'ana 'ana si kada 'isi neki,
    nia lea mai 'ana tii si kada gwana uri nia ka ngalia ta'aa lae ki 'ana fale lana
    afuafua 'ana nonina 'i tala'ana. Ma nia ka nao si ade naa 'uri nai lau.
  ukr-1871: (а то б треба було Йому много раз страдати від настання сьвіту) а нинї
    раз у концї віків явив ся на знївеченнє гріха жертвою своєю.
  apz-apz: U Jisas sɨkuno piꞌnɨngo engo yontentesi kako Anɨtu nakwoe hwaho sɨmoꞌmo
    mtɨꞌmokumentiso somtaꞌni poyo peꞌnɨpeꞌnyo mjɨmɨhwonesohilo. Oꞌo, awonoho. Jisas
    kako nakwoe hwahopo sɨkuno moiꞌwo umoꞌnɨmonto yahonjo somo noponto nakwo hopiꞌnonohino
    hnꞌnwiye wonyo wae nɨhuꞌnahone yaofoꞌne sɨkuno angaꞌnohino somo kakoe aꞌapaho
    Anɨtumo inɨmentisofoho.
  yon-yon: Kwamune keroon karen kuu, kumkam ongmenaboon yaron yirimbed mene kibikee
    Keresu kuu kwane durud yewed yemoon ika ika kandoon karen. Kumban kibikee aron
    yeenbon kerandamuun yaambed aron korem dowad mimo angkadere monoon kumbed ambarakmi
    ben kiradmi dowad yekareb ye umkanbed onduknoon.
  poi-NT: Porque siiga d́a wɨa̱p iwat tu̱ŋcɨy jém sacrificio, jesɨc tienes que wat́cɨy
    accaata̱p jém Cristo dende watta̱ yɨ́p mundo. Pero d́a iwat je̱mpɨc. Sɨɨp cuando
    núctooba jém íŋaŋpɨgam ja̱ma wiñquej jém Cristo. Iyaac nachiit́a̱ iga accaata̱
    iga iccáyáypa jém pɨxiñt́am it́áŋca.
  wuv-wuv: Nabaa ale'ei, hanuna ba Christ nei tonaa fi'ina watauda au wagii fei mamaraiamii
    feni ano nopa'amii e'eni. Ma'uaa e'eni ina famaua hepoa ua laloo eni a'apoo arewaa
    ba i fapedugaa ei hafelo'a, uaa ina rawa'a'afainaa anaia.
  quf-NT: Chaynu kananpaq kasha katinqa, Jesucristuqa ayka kuti dijur wanunanta, tukuy
    ima rurakashanmanta-pachaqa. Piru kananqami chay tukukanan tyimpu shipchamutinqa,
    Jesucristuqa rikarimusha uk kutila paylla wanur tukuy tyimpupaqna uchanchikkunamanta
    pirdunamanallapapaq.
  yuw-yuw: Ihoroc tunthai wömai yuho Kopotorocho saguroc tobigocan foro singga engga
    önga ngocin bongo koböcma sinom focfoc kombicgon tongo ida omun. Worochoi oro,
    ihoroc muno. Yu bongono bödec bödecane bongo tungugon öngkungga öret tongo inoin
    godip föbo wömunohon uragoha bogingo wömuno noni ambarac fuun dedung.
  hus-NT-1971: Max in yejenchamalac quin t’aja’ ejtil nixe’ xi ts’ale pale’ ti tamub
    ti tamub, tam tsemthamejac yan i calat ma tam ti ts’ejcan an tsabal ani an eb.
    Chich jun calat expith tam ti ne’ets ca taley in q’uijil am biyal ts’ejcath cau,
    ani im bina’ tim ba’ ca tsemtha abal quim paculanchi in hualab patal an inicchic.
  med-med: Muna ei mel elinga ndam, Got ndi, muⱡ mʉi raⱡ puⱡ mondpa itim ei kʉn, mindil
    pepa mint oⱡnga. Wote, uⱡ ei kelpa, akup ui pora nimba elinga, tʉngʉnda mint mʉi
    kona ila mana omba, wamp nga uⱡ kit mbʉ, pendʉp kilimp nimba, elim nga kʉng kʉⱡ
    uⱡ kʉrʉm.
  bch-bch: Oangga bedaoa, Kristus ga ibada ieieinga pabusa, mugaeai ngan tano ga bubur
    led otnga ga irangrang ngan patautene. Be mao. Labone, boloma ngan ado muriai
    ga muriai tau, Kristus ipasolan ei ga iuot pakelede mon ngan tenainga ei mulian
    ngan samumnga kadonga sasat.
  cco-NT: Co̱ꞌ faco̱ꞌ lajo̱b lɨ́ɨˊ, jo̱baꞌ jmiguiʉbˊ ya̱ꞌˊ catɨ́ˋ jóng e cajúngˉ Dseaˋ
    Jmáangˉ ie˜ lamɨ˜ catɨro̱o̱ˇ jmɨgüíˋ faco̱ꞌ lajo̱; dsʉꞌ lajeeˇ lana jo̱ cartɨˊ
    mɨ˜ niguiáˋ jmɨgüíˋ, co̱o̱ˋ néeꞌ˜baꞌ dseángꞌˉ cagüéngˉ dseaˋ do fɨˊ jmɨgüíˋ la,
    jo̱guɨ co̱o̱ˋ néebꞌ˜ cajo̱ e cajángꞌˋ ꞌñiaꞌrˊ e cajúiñˉ e laco̱ꞌ niꞌíingˉ conguiaˊ
    jaléꞌˋ dseeˉ quiáꞌˉ dseaˋ jmɨgüíˋ.
  deu-1951: Nun aber ist er einmal gegen das Ende der Weltzeiten hin erschienen zur
    Aufhebung der Sünde durch das Opfer seiner selbst;
  alq-ALGNT: Kicpin ega iidi ki iji8ebagiban, kitci mane8inaj kadagi kodagitoban Jesos
    Christ ka ako kijendjigadenig akini. Abidinaj dac eta ki tag8icin ooma akikag,
    aja e ani peconag8anig kidji ponaki8anig, e pi nda pagidenimidizodj, kidji kasiama8adjin
    a8iagon opatado8ini, kagige dac kada mikimomagani opagidinige8in.
  ixl-NNT: As jun yaabꞌ koj ni tok u Cristo tu u Tiixhla atinbꞌaleꞌ, as ayaꞌx tzan
    ixeꞌt Aakeꞌ tiꞌ ikameꞌ tul sichee u vatz txꞌavaꞌeꞌ. Pet jitꞌeꞌch kat ibꞌan Aak,
    tan tu unqꞌa qꞌiieꞌ uvaꞌ at oꞌ stuul cheel, as unpajul kuxheꞌ kat ul Aak kamoj
    sqiꞌ tiꞌ chit ibꞌeneꞌ tiꞌ isotzsat el Aak u paaveꞌ.
  boa-NT: Muuráhjáa ditye méénuhíjcyádú imyéénuca ííñujɨ́ɨ ípívyéévétsihdyu múhdúijyúvájúcooíyó
    dibye méimítyú hallúvú dsɨ́jɨvéne. Árónáacáa iéévé úújetétsihvu ibóhówáávéne tsáneere
    pájámeííbyé pámé hallúvuréjuco.
  quh-NT: Sichus Cristoka paycunajina jaywanan canman carka chayka, may ashqha cutita
    muchunan wañunanpis canman carka cay pacha kallariymantapachaka. Cunanrí uj cutillata
    runa riqhurimorka chay ñaupa tiempospa junt'acuyninpi. Pay quiquinpa jaywacuyninnejtataj
    juchata wiñaypaj k'alata atiparka.
  kwi-kwi: Dios au su sarasmin, Cristone año aizpa irachi, us maza piji pɨna naiztɨt
    akwa. Mane Cristone maza pijiin au sukin at kit maza piji au akwa irɨt, au kwail
    kiarɨt aizpa kwizninnana. Usne minpa payura au akwa piantarɨtmika namta, awaruza
    sɨnam sanana, awa Dioskasa wanmakkana.
  agm-agm: Amɨ ko Kɨraisiho sandɨ siyataataahɨ amɨ wuwanɨhura Autaahaatɨho kahapaamapɨpa
    kiyatɨ ahaisuraapɨ namasatɨ amɨ wanɨmuraisangi Kɨraisiho konɨhɨ pɨhɨtahaiwa taahɨwaiwaara
    komɨ ambɨpatɨ yaawatɨ naaŋɨhaiwa netɨ amɨ napopɨ nasatoaatɨtaihe. Amɨ ko saimɨ
    nasatoaatɨtɨhatɨ katɨ wanɨ nyahɨ mmonɨhaayo. Kahapaamapɨpa nahataapa isɨhiyaapɨ
    turɨmanɨtandɨ wanɨ kɨmura asisɨha ipotaataatɨmaiwetɨ Autaahaatɨho pɨwɨha wanɨha
    asaha komɨ isɨhiyai gaahaiwa kawitandɨ kaundatɨ wɨsasisɨha netɨ akaahemasurɨmura
    Kɨraisiho yapɨpataapɨhɨ nehɨ naasaara nasataise. Ko siyatɨ nasatɨ nyamɨ maipɨhaiwa
    Autaahaatɨho nenyamatɨ amɨ maipɨhaiwaapɨ wihoaaŋɨhandɨ naaŋɨhandɨ namaanyamɨtandɨ
    Autaahaatɨho maaritirɨhɨretɨ kiyatɨ ko ipɨ tɨtɨhɨ atawɨhatetɨ nunyanatɨ nimaatataise.
  ubr-ubr: On nanaba on ato God tafanam ifofourai an rai on Keriso on arimon ra fufur
    baikokosar itboboai, baise Keriso on ra kaitamom wat inat, men bairuin ba, on
    an werai bag igat Toun ikutetai an sirifu iyagai on nan ati bokomas engon ibo
    inai.
  tsw-NT: Nu u shi u ca kucci va aciya̱yi aaꞌwan suru, a na u sowo ta̱ a̱tsuma̱lima̱
    na̱ a̱bunda̱ diga a mantsa ma na a yuwain uvaɗi. Amma, u ta̱wa̱ ta̱ u ta̱, zuzu
    na̱ mantsa mo ukosu, o una̱ u mantsa suru, adama u tawa ucira wu unusu suru suru
    ana u kuwa̱i tsa̱ kucci adama a̱ tsu.
  cax-NT: Arrtü chüsanenpü, tüsürümanapü niconcorrti auqui maübo urriane arrüna cürrü.
    Pero chüsanempü. Más bien au ba naneneca chauqui tücocono arrüna ensümunu uiti
    Tuparrü, arrüna niyequirrti Cristo auna icu na cürrü, nauqui amorrimiaca uiti
    arrüna nomünantü osoi ui arrümanu tamantai niconcorrti otopiqui.
  aia-aia: '''Onaa na ga''i o''asi, ''ia Kraest ''a ga''i bwane taringai mae mau mai
    taraawa''anai marewana. Me ''a ai''a. Na''i madoraa na raumwadu i hahakonai dangi,
    ''iia ''a boi ha''atai moi ''ana''ai mwane ''oha ''anai waia beira''i ora-ora''a
    ''iniai ho''asi ana ''inia haaria.'
  srp-1865: Inaèe bi on morao mnogo puta stradati od postanja svijeta; a sad jednom
    na svršetku vijeka javi se da svojom žrtvom satre grijeh.
  agt-agt: Te am namengaddu mina a gagangay mantu ta namengaddu nasi addet ta nekaparatu
    na paglelehutin. Ammi ta kakurugan a negitta ta tolay ta mittan la ta pagaddetan
    na araw kidin, petta pake azin na ya pagliwat tam gafu ta pangiatang na ta bari
    na en.
  lug-lug: kubanga kyali kimugwanira okubonaabonanga emirundi mingi okuva ku kutondebwa
    kw’ensi. Naye kaakano yajja omulundi gumu ku nkomerero y’omulembe, ne yeewaayo
    yennyini ng’ekiweebwayo.
  yby-yby: Kalaestikaho upalaya muki yupeka lemokumuye loko huloletaibo minatidanako,
    emoya hapa maya mika soto pibototiya hele-loko wowa wowa etibo nenako, lasolama
    minametibo ne. Sa-oneboya, emoya sako samidanaki Omailimo molaibo onawa suwekolo
    noiyoko, yu makoko yupekaya emo upala nohulaidanaki lihimate suwetiye loko soto
    piboya wehe loko lina suwokaiye.
  heb-heb: כי אם כן הוא הלא היה לו לענות פעמים רבות מראשית העולם ועתה בקץ העתים נגלה
    בפעם אחת כדי לבטל את החטא בזבח נפשו׃
  mpp-mpp: Kristodi inguc ganogale midecka, ye himong nga sawawa wiyac sasawa molickelu
    fikeibockacnihac dameng bocyac sacine wame doic ngagedec. Ailu ye inguc mi aiwec,
    miyac. Ye dameng motonogale aiyemewa himongtowa yagowa dameng moniyang sugu fikewec.
    Fikelu ngic-ngigac bikicnonggeng baickenale Wapongta yeicne socine mimoctolu lome
    depecte boleine bayackewec.
  apb-apb: Mala uri a Kraes ke lae pe'i deu urine suli maholo, ha'alaa a Kraes ko
    talei sasapesalu mola hunge-hunga'a uure oto aana maholo a God e ha'aholaa walumalau,
    lae mai hule si'iri. !Ta'e ha'ike! E lae mai hule aaka mo iinoni hauta'ai mola
    aana mo dinge ooreta ienini huni ha'amangoa ooraha'aa aana e niie mauriha'ana
    mala nga uunu-olanga i saana God.
  san-TEL: కర్త్తవ్యే సతి జగతః సృష్టికాలమారభ్య బహువారం తస్య మృత్యుభోగ ఆవశ్యకోఽభవత్;
