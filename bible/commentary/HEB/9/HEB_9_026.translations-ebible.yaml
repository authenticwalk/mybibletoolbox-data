verse: HEB.009.026
translations:
  kpx-kpx: Au kateale vavatege vata ko vai ui lohoale ke uvumo vagana moaga vatehani
    malei hatinu. Keu kateholisito tava igae vatehani malei vanie gabi komo umale
    kebiaho lohoale atae toelaho hatinu.
  okv-H: rate Keriso na iji tapa hamo amita avo pene ikae rate iji vahai pene ikena.
    Rate God na enda te uhu te ena eto puvuto eha emikote amo Keriso na hamo amita
    avo kaikari pene ikihe amo memenga iji neite neite kiaehija
  tbo-tbo: Itapa Keliso a bagibagi mei tauhi tu witalaguyaba hai tanitaniwaga, apo
    ita hilahilage gawagawata hipuli i wawali uyahinei ma i nei po amalai. Ma tamogi
    mala emosi hota houga anani kokoe uyahina lawa ataputa ubeita i witalaguyabena
    meya ipa dewa apapoehi ina houna liyehi.
  mal-C: മറിച്ചായിരുന്നെങ്കിൽ, ലോകസ്ഥാപനംമുതൽ ഇതിനകം ക്രിസ്തു പലപ്പോഴും കഷ്ടമനുഭവിക്കേണ്ടി
    വരുമായിരുന്നു. എന്നാൽ അവിടന്ന് യുഗപരിസമാപ്തിയിൽ പാപനിവാരണത്തിന് സ്വയം യാഗമായി
    അർപ്പിച്ചുകൊണ്ട് ഒരിക്കൽ പ്രത്യക്ഷനായി.
  grc-SR: ἐπεὶ ἔδει αὐτὸν πολλάκις παθεῖν ἀπὸ καταβολῆς κόσμου· ⸂νῦν⸃ δὲ ἅπαξ ἐπὶ
    συντελείᾳ τῶν αἰώνων εἰς ἀθέτησιν ⸆ ἁμαρτίας διὰ τῆς θυσίας αὐτοῦ πεφανέρωται.
  bgc-bgc: जै इसा करणा जरूरी था तो दुनिया की शरुआत तै लेकै इब तक उसनै बार-बार दुख
    ठाणा पड़दा, पर इब युग कै आखरी म्ह वो एक ए बर जाहिर होया सै, ताके अपणे क्रूस पै
    बलिदान कै जरिये पाप ताहीं दूर कर देवै।
  khz-khz: Vovetaina voo tanopara evetinato vegata pene vitiviti. Na etanopara ikana
    eago-veniana, enai vou veganamo ema matagaito. Vovekapawai warewarenai evevega-agoto
    rakava pene gapi-gerevagira ularana.
  deu-TKW: da er dann hätte oftmals leiden müssen seit der Welt Grundlegung. Nun aber
    ist er einmal auf den Abschluß der Zeiten offenbar geworden zur Beseitigung der
    Sünde durch sein Opfer.
  zsr-NT: Laꞌnaruꞌ guc cni, gun bayúdx sacaꞌ quiꞌë Cristo, gatiëꞌ zian lzu dza niꞌtë
    catiꞌ gutaꞌ yödzlyú ga rdxintë naꞌa dza, san naꞌa catiꞌ nac dza udx, tsaz buluíꞌ
    lahuëꞌ tu lzuz len budö́d cuinëꞌ lahuëꞌ Dios, gutiëꞌ quië bugǘëꞌ dul‑laꞌ queëruꞌ.
  lin-lin: Soki ezalaki bongo, mbele Klisto anyokwamaki mbala ebele wuta na ebandeli
    ya mokili. Nzokande sik’oyo, na mikolo oyo ya suka, amonani mbala kaka moko mpo
    na kolongola masumu na nzela ya mbeka na Ye.
  hns-NT: Djab Jiesoe ke aise kare ke tjaahat, tab oke doenia ke soeroe se kai baar
    doekh oethaawe ke parat. Bakie aise na hai. Oe sab djoeg ke ant me khaalie ek
    dafe aail apane ke baliedaan karke paap mietaawe khaatien.
  noa-E: Maataa, mag biek ãbpai ich thõopibarmua nemchaain bag dënjö pöd õor pekau
    chugpaa auba arr amuan chad, phadnaanau biek khapan nemchaain kheechjerrjö mʉig
    jẽb gaai õor nʉisierr aigmua agjö biek khapan õor pekau paar ich thõopienjã udkhʉrrkhakha
    aajeekham. Pari magba ĩsta ya Cristo udthurwi biek ãbpai warrgarm khʉʉn kõitpa
    ich thõopibarm. Mag ich thõopibarmuata mag nemchaain kheechjerr tiempojã öpʉ̈iwi
    ya jũrr õor peerdʉju ayaam jaar khabapʉ̈im.
  eng-EMTV: since it would have been necessary for Him to suffer often since the foundation
    of the world; but now, once at the consummation of the ages, He has appeared to
    put away sin through the sacrifice of Himself.
  mib-NT: Chi núu jeē súcuan te cánuú jéē cuehē jínu ndoho ya nde ná ni jecōo ñayɨ̄vɨ́
    te nde vijna núú. Te tuú chi sa tiempo cuándɨhɨ yāhá ni quenda ndijin yā ɨɨn jínu‑ni
    jeē nɨɨ́ cáni, ni socō yā maá yá jeē ní quende yā cuēchi.
  lif-NT2: मे़ःन्‍निल्‍ले़ग इक्‍सादिङ् खाम्‍बेःक्‍मान् नावागे़न् चइःत् पोःक्‍खे़आङ्‌धो
    खुने़ॽ यरिक्‍ले़ङ् इनोगे़न् तुक्‍खे चामा के़बोःङ्‌बा वये़, कर खुने़ॽग कन् कुनुप्‍मा
    ये़म्‍मो यरिक्‍ले़ खुनिॽ लायोःन् ले़प्‍मि पिमासि फाॽआङ् थिक्‍ले़ङ्‌माल्‍ले़ खुने़ॽ
    आबाङे सिदुङ्‌जभा पोःक्‍खे़रो॥
  xnj-xnj: Muni kuvya gavyai genago, Kilisitu ngaang'aiswi pamahele kutumbula kuwumbwa
    kwa mulima. Nambu hinu, lusenje peluhegelela mwishu waki, mwene ahumalili mala
    yimonga ndu, alekekesa kumbudila Chapanga kwa luteta lwaki mwene.
  mmx-mmx: Do ne Karisito gita mumu mo loklok, neni gitaba suma amisik losongsongot,
    ga ruka i at lavakpaxaru kaxat at na lavatbung menemen. Ketla at na levenaleng
    kavaxap, ne Karisito ga vot gesara mun kusu na raba lorooro ren ngan laplavang
    ti lok kepe laxakapmek la ti lox arooro dik basinge lolos at laxakapmek.
  cbr-NT: '''Itsai atsínux ca ''itsai bama ''itsíanxa. Usa ''aínbi ca Cristo aín uti
    nëtë sënë́ncëbë uni ''inux uá ''aish bamatsianxmabi achúshitishi unin ''ucha cupí
    bamacëxa.'
  tee-NT: Ni chunch ixlalh pus ca'istasq'uini ni na paklhu ixnilh ju Cristo tus acsni
    tavanan navicantacha ju lacamunutpa'. Para alai va paktam ju quitalacasuchilh
    ju Cristo acsni aclalh ju c'ata ju ilhca'ulata ju Dios. Chai quilhitap'uxchilh
    ju is'atsucunti ju quilacata'an ni lai aquintaxacaniyan ju quintalak'alhin'an.
  eng-LSV: otherwise it was necessary for Him to suffer many times from the foundation
    of the world, but now He has been revealed once, at the full end of the ages,
    for [the] annulling of sin through His sacrifice;
  cak-NT: Roma xa ta q'uiy mej (paj) xusuj-ri' chech ri Dios, q'uiy mej (paj) xu'on
    ta chuka' sufrir y q'uiy mej (paj) chuka' xcom ta desde que banon-pe ri rech-ulef.
    Pero raja' man quiri' ta xu'on. Raja' xe jun mej (bey) xusuj-ri' chi xcom chi
    quiri' xulesaj kamac, y xa c'aja' chupa ri ruq'uisbel tak tiempos xu'on quiri'.
  pah-NT: Jypya Cristo'ga nomanoi a'ero. Aerẽ ga nomanoa'jaa'javi. A'ereki ojipeji
    ga omano. Mbapava koty ga jijukaukari omanomo ojipeji tamombo pa hete ji yvyakotyve'g̃a
    ndekote'varuhua g̃a hugwi javo. Nahã hahyro ga pe ojipeji.
  sja-NT: Mãga-e pada paara, Cristo piuda chok'ara piuk'aji, Tachi Ak'õrepa na p'ek'au
    eujã ooru weda. Mamĩda Cristo cheda aba cheji mãik'aapa kurusode piuda aba piuji
    na p'ek'au eujã jõrumaa, tachi p'ek'au k'achia wẽpapiit'ee.
  xed-xed: Ka má mantsa tsi ná, má mbəɗava a fitika ghuyayni ta ɗaŋwa daga ka yawu
    zlagapta ghəŋa haɗik wa. Turtuktuk səla zlagapta tsatsi ma na kɗavakta fitik na.
    Ka vlaŋtá tsi ta ghəŋani ta Lazglafta ŋa hərɗiŋtá dmakwa mu ɗekɗek.
  mks-NT: Jáchi̱ tá ná nditahan nu̱ú Jesucristo quivi a cua̱há tañu já quéa̱ ja̱nda̱
    mé sa̱ha̱ tá na̱cava sáhá sa̱ha̱ ñuyíví casáhá quivi a, nduu. Joo a̱ ju̱ú a̱ já
    jáchi̱ tá ja̱lóho cúni̱ ndihi sa̱ha̱ tiempo viti já na̱casa̱a̱ Jesucristo ñuyíví
    yóho ta in tañu cuití va na̱xi̱hi̱ a̱ sa̱há cua̱chi ña̱yivi.
  gfk-S: Ing be Krais gor gil hobi gor supi be na mat ra haleng na pana mekutua leh
    tano hakhakisi tano ula hanuo. Iesene pai gale gil hobi. Pata. Igate hanawat kakarek
    um tano haphapatam ta ira pana bung be na ter no nuno nilon hoke tike hartabar
    tupas God ura kapkap leise ira sana tintalen. Iga hanawat tike pana mon. Ma i
    haruat. Paile supi be na hanawat hobi baling.
  bmu-bmu: Indimŋi mohotŋan qahö dop kölbawak ewö, yaŋön mönö Anutunöŋ Suep gölme
    miwikŋaim etkiyöhi, nalö miaŋgöreŋök könahiba sihimbölöŋi bölöŋi möri indimŋi
    sehisehiŋi akawak. Mewö qahöpmö, gölmegö nalöŋan tekömamgö aiga nalö kewöŋe indim
    mohot miyök siŋgisöndok köl könjöratmapköra aka asuhuyök. Asuhuba nanŋi jöwöwöl
    ohoho ewö ak waŋgimegöra al aŋguyök.
  dgz-dgz: Aigap aigap taiwandapo guegue wataget iragen God wan piup venaseni amba
    oniwandin gapan Keriso wam aruga ugu vegaek bagu sisi aigap aigap anu tanapo.
    Go gare wam verisiwa mame gapan koewa nuga wat mutapen menan taue mek ingane etua
    garaet yan tan.
  eng-GNV: (For then must he haue often suffred since the foundation of the world)
    but now in the end of the world hath he bene made manifest, once to put away sinne
    by the sacrifice of him selfe.
  zaa-NT: Cáala ná qui'ni qué'e nía iỹé vuelta, entonces dèsdeba gurè' yétsiloyu nna
    guduló tabá quée sufrir nna gattie vuelta bá cá. Pero álahua ą́' benie, sino tsàba
    bité gùttie por ri'u ttu vuelta teruba, ą́' benie de cca terminar tiempo antigua,
    ą' modo Tata Dios nna reyuniỹén latsi'e ca tul·la' qui' ri'u.
  eng-WEBSTER: 'For then must he often have suffered since the foundation of the world:
    but now once in the end of the world hath he appeared to put away sin by the sacrifice
    of himself.'
  guh-guh: Dioso mapanacuaje pexanaejavaveliacujinae, Dioso itsa tocopatsipa Cristo
    jivi pesivatëpaponaenexa caevai canacujitsia, nexata Cristo bitso anijatonë jivi
    pijaneconi yabara sivatëpaponaejitsipa. Itsiata baitsi jane Cristo caeto petëpaecujinae,
    icatsia baja apo tëpae. Itsa baja copiarucaejitsia perujulivaisimi, Cristo naexana
    mapanacuataje. Nexata caeto nacopata pebeyaxuabinexatsi vajanacasivatëpaenexa,
    pibisiacuene vajaexanaeneconimi vajanacavecuaajibiaexanaenexa.
  bon-bon: Eewe, ingle pepu liga cirege äbita, Keriso pita piiyepu budre cire läbitaneji
    bucurage gääbu ai gawecewe me agedna cabu ca, yepä pepu lica gyene. Ai gawecewe
    liba mameta ge apira, piba tabe yepä gääbu taatu äduji iyeta niiya mule bine äyeblengame,
    teeme tääpe liba budre me äbituji.
  nhw-BL: Sintla quej nopa monectosquía, Cristo monectosquía miquis miyacpa tlen quema
    pejqui tlaltipactli. ¡Pero amo! Cristo monexti ipan ni tlayacapan tonali huan
    motemactili sempatzi para miquis ipan cuamapeli quen se tlacajcahualistli para
    quinquixtilis inintlajtlacolhua nochi masehualme huan yeca ayacmo tleno monequi
    más.
  swh-ONEN: Ingekuwa hivyo, ingempasa Kristo kuteswa mara nyingi tangu kuumbwa kwa
    ulimwengu. Lakini sasa ametokea mara moja tu katika mwisho wa nyakati aiondoe
    dhambi kwa kujitoa mwenyewe kuwa dhabihu.
  wbi-wbi: ndavula anala jilyale lweli, nave jisava lasima kwa mwene kupumusivua kakinga
    kyongo kuvutengulilo vwa vwasio vwa iisi. Looli lino mala kamo kufika kuvusilo
    vwa maka ghano akasetulile kuvusiabinyivi kwa dhahibu yake mwenyewe.
  bba-bba: Ù n kuɑ mɛ, u koo rɑɑ nɔni sɔ̃ɔrɑ nɔn dɑbinu sɑɑ toren di. Adɑmɑ u duɑ
    tɛ̃ nɔn teeru sɑnɑm dɑ̃ɑkim mɛni sɔɔ u kɑ torɑru wunɑ sɑnɑm mɛ u kɑ tii wɛ̃ nɡe
    ɑbɔru.
  eng-KJVCPB: 'for then must he often have suffered since the foundation of the world:
    but now once in the end of the world hath he appeared to put away sin by the sacrifice
    of himself.'
  kgk-NT: Onheme'ẽ jevy jevy ramo ra'e, ohasa asy jevy jevy arã ra'e. Yvy nhepyrũ
    gwive ko'ánga ete peve omano mano joty arã ra'e oiko-vy. Heta ohasa asy asy hagwe
    rekovía, ãy ojekwaa-ma. Yma gware rekoha gwive ijapy rei-tama ramo va'ekwe, upe-ma
    ramo hi'óra-py ojehexa uka-ma va'ekwe omboyke hagwã nhandéhegwi nhane rembiapo
    vaikwe nhande-rehe ojejuka uka-vy.
  waj-waj: Ivo itaama uutiri. Nnaaru Anutuuqo ngiau mmataivaa uu suaivakidiri ivo
    mmannammanna mmamma nniitareeraivaa vara roo nnuuvo ngioo ngioo aanna makee homo
    itaavai vaitirivee. Hama ivo itaama iiravai. Ngiau mmataivo taikaanara iira suaivaki
    gioonna kiaapuuya mminnamminnaa maisaiyauvaa rugaanaraivaara ivo mmuaa suai mmuaaneetu
    Anutuuqaa ari mmuduu inna kiauvo tiiravai.
  cpy-cpy: Arimi roshiyaarimi Jeepatzii-totaa-rewo ikaatzi Ompera-tajorentsitaa-rewo,
    osheki rapiipiinteromi ikamawentante. Arimi retanakyaawo ikemaatsi-wentan-tyaami
    owakira owetsikan-takari kepatsi. Tema apawo-jatzi ikamawentanta-paentzi ratsipe-wentantyaa.
    ashi rowaero rotsinampahaero kaari-perori.
  mpx-mpx: He binimala totona ni mimi powopowon-an, nasi lomwan ni pwawa pagewigewi
    ni telipunaa sauga Yehoba panayawi i ginol. Yaa nige i oola. Sauga ana abapwamowasi
    iyaka i kelaubwa iya i masal pamaisena ya sauga gegewena kaiwena, inoke totona
    wana yaomal eliyana gegi i ahek yoho.
  wbp-wbp: Kaji Jijaji Kiraji warrarda yantarla pina nguru-nyayirni-wangu-kurra nyanungu-nyangu
    yalyu-kurlu, ngulakungarntiji kapu yardayarda paliyarla-wiyi. Kapu yardayarda
    paliyarla nyurru-wiyi yangka-puru kuja Kaaturlu nyiyarningkijarra ngurrju-manu
    lawa-jangkaju. Junga-wangu kujaju. Walya nyampuju kapu lawa-jarrimi. Kala Jijaji
    Kirajiji nyurru-juku warraja-jarrija walya nyampurlaju jintaku ngari yungu-ngalpa
    pali ngalipaku yapaku kujarlipa majungka-jarrija. Yanurnu nyanunguju ngari jintaku-mipa
    yungu-ngalpa Kaatu kulu-jarrinja-wangu nyina.
  luo-luo: Ka Kristo ne nyalo timo kamano, to mano ne nyalo chune ni otho nyadi mangʼeny
    nyaka aa chakruok piny. To koro osefwenyore dichiel kendo mogik e ndalo mogikni
    mondo ochiw ringre owuon kaka misango magolo richo.
  nhe-NT: Intla queja nopa monectosquía, Cristo monectosquía miquis miyac huelta tlen
    quema pejqui tlaltepactli. ¡Pero axtle! Cristo monexti ipan ni itlamiya tonali
    huan motemactili san se huelta para miquis ipan cuamapeli queja se tlacajcahualistli
    para quinquixtilis inintlajtlacolhua nochi tlacame huan yeca ayoc tleno monequi
    más.
  aii-aii: ܐܸܢ ܗܵܘܝܵܐ ܗܘܵܐ ܗܵܕܟ݂ܵܐ، ܒܵܣ ܘܵܠܹܐ ܝܗܘܵܐ ܕܩܲܒܸܠܔ ܗܘܵܐ ܚܲܫܵܐ ܡܫܝܼܚܵܐ ܪܵܒܵܐ
    ܓܵܗܹ̈ܐ ܡ̣ܢ ܫܘܼܪܵܝܵܐ ܕܒܪܝܼܬܵ‌ܐ. ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܒܚܲܪܬܵ‌ܐ ܕܙܲܒ݂ܢܹ̈ܐ، ܦܝܼܫ ܠܹܗ ܓܸܠܝܵܐ
    ܚܕܵܐ ܓܵܗܵܐ ܕܒܲܛܸܠܔ ܠܚܛܝܼܬܵ‌ܐ ܒܕܒ݂ܵܚܬܵ‌ܐ ܕܓܵܢܹܗ.
  esk-NT: Taatna Christ aatchuutigitqigaqtuksraugumi nagliksaatqigaaqtuksraunayaqtuq
    iñiqtaułhaniñaglaan nunam. Aglaan pakma Christ sagviġñiqsuq atausriġmiaqługu piiġiaqługu
    killuqsaun tuniḷḷautigipluni iŋmiñik.
  msb-msb: Kay kun sugad sana, nagparahalad siya san iya sadiri tuna pa san ginlalang
    an kinab-an. Kundi usadan lang siya nagin tawo sa katapusan san kasadto na panahon
    agod paagi sa paghalad san iya mismo sadiri mapatawad an kasal-an san katawuhan.
  cpa-NT: Di³ hliú² rón² mi³hniuh¹² hi² jón² Cristo ca¹lah¹cónh¹ jmai³ ca¹niu¹ jmøi¹guǿi¹
    ju³ lah¹jøng² lǿa¹². Cónh¹jøng² cu²rón² lah¹jøng² báh³ ca¹guøn¹ Cristo jmøi¹guǿi¹
    ja³ja¹quien¹³ dsii¹ jmai³ quiah¹² jmøi¹guǿi¹. Ca¹hiei¹dsa jmø³uai¹² hŋiah¹²dsa
    ni³ huu¹³ hi² ca¹ŋi¹hén² dsǿg³ jniang³.
  dso-dso: କାଇକେବଇଲେ, ସେ ଜଦି ସେନ୍ତାରି କର୍‌ତା ଏ ଜଗତ୍‌ ତିଆର୍‌ ଅଇଲା ଦିନେଅନି ସେ ବେସି ତର୍‌
    ଦୁକ୍‌ପାଇବାକେ ଅଇତା । ମାତର୍‌ ସେ ଏ ସାରାସାରି ଦିନ୍‌ ମନ୍‌କେ ତରେକ୍‌ସେ ଏ ଜଗତେ ଆଇଲା ଆରି
    ନିଜ୍‌କେ ସର୍‌ପିଦେଇକରି ସବୁ ପାପ୍‌ ଦାରିଗାଲା ।
  meu-meu: Unu bema heto, Keriso na nega diaḡau bema hisihisi, tanobada matamana ema
    bona harihari. A ia be nega tamona, ina nega dokona ai, vada eme hedinarai, sibona
    boubou ḡauna ai vada ela, dika iabiohona.
  yva-NT: Weramu ranivara Kristus po anasine raunanto tutir datire, weamo Apa siuri
    ti kakai omamo nande tutir kobe no arono Amisye po nuge so ranari kobeyoea nde
    nande no naiso. Wakoe! Omamo mamaisye ramu! Yara Kristus de no mine so intabo
    kobe arono munije ama akari mararaije so, wirati Po anasine raunandea kakai indamu
    Po vatane awa ayao kakaije rapaya.
  dgc-dgc: Eng éwan sa kona, éy kailangan a huway-huway maka siya a mate sapul to
    nipaglalang ta mundua. Pero éwan, da mensan san siya a dinumemét nadid a adene
    dén i kétapos na panahunae, monda mate siya para ta tolay, monda ibutan na i kasalanan
    de.
  zpm-NT: Teḻne ye me niuṉ zig ruṉ grëraa pxoz co, pe zhistaale vuelt na ziyet me
    wlal ne bre guidzliu, ¡per na, led yed me! Zeeṉe laa dze bdziṉ, laa me biaad,
    xchenpaa me bzhiee, ni tibaque vuelt bzhieew psaṉmbew ne lo doḻ grëse ne ne nac
    ne miech.
  hix-NT: Nyamoro heno wyaro yake ro towomnàtok haxa, yake ro rma rha àwayehràtho
    haryhe mà, tàwya yukryeka yakàhtotxhe rma, twayehrà hoko rye rma esnàràtho haryhe
    mà. Àro wyarohra mak nehxakon hamà. Towenyxa ro ryhe wayehye. Towenyxa ro notàmye.
    Yukryeka yosomtatkahra ro rma haka, towenyxa ro nomokye, twayehtoho me, àro hoye
    ro tàwya kanhànàthàyamo yowtoho me. Àwayehso xarha omokhàra harha nay hamà.
  sim-sim: Os ofan hindi mushak or urikop hindi mushak hari ri, os Avui Wasilaka misambin
    or uri wolok sishi raha ter wolok nawan. Hako wahau. Mbele mbele am mendek si
    nakuri wolok si narik or taha maome orhin ofa hom hindi namtas nom hari ri. Ofa
    os or hari oso si urik ma misambik fehe kavakava lihin or yoko ermberi sir.
  npi-ULB: त्यसो भएको भए, संसारको उत्पत्तिदेखि नै उहाँले धेरै पल्ट दुःख भोग्‍नुपर्ने
    हुन्थ्यो । तर यस युगको अन्त्यमा एक पल्ट उहाँको आफ्नै बलिद्वारा पापलाई हटाउन उहाँ
    सधैँका निम्ति एकै पल्ट प्रकट हुनुभएको हो ।
  cgc-cgc: Alimbawa, daw pag-alad an Cristo ta iya na kaugalingen paryo nang man ta
    pabuat ta mga pinakadatas na pari ta iran na pag-alad ta mga ayep, beet ambalen
    na tama man na bisis alin pa ta pagbuat ta kalibutan i naagian din na kanen an
    napatay. Piro ta matuod, naan ta uryan ta timpo na paumaw na yi na timpo isya
    nang gid bisis kanen an gaatag ta iya na kabui na kanen napatay bilang alad aged
    may anen en paagi na makamang mga sala ta mga ittaw.
  tim-tim: Dâ Kristo âmâ hain bo agep. Hain akmâ dâine ulikŋânbak hâk hilâlâm hokboâk
    hokboâk nâŋgâm gawop. Dâ yâk âmâ hain bo agep. Yâkŋe âmâ hinŋe sop bâiŋe tâlâgumbo
    ain miawakto dosa bunewâk bo agâk dâm ikiŋe hâkŋe arekŋe sumbe agâk dâm hilâm
    konogân kâinengiep.
  yor-yor: bí bẹ́ẹ̀ bá ni, òun ìbá tí máa jìyà nígbàkígbà láti ìpìlẹ̀ ayé. Ṣùgbọ́n
    nísinsin yìí ni ó fi ara hàn lẹ́ẹ̀kan ṣoṣo lópin ayé láti mu ẹ̀ṣẹ̀ kúrò nípa ẹbọ
    ara rẹ̀.
  wos-wos: Dé séfélak nukwambu dé hafuré Godka hwenjoka dé ané héfa huratakandén nukwa
    akwi némbuli akwi dé séfélak nukwambu némafwi hangéli hérae hiyatandé. Wungi huruhambandé.
    Dé natafa nukwambu, God wasékendén hukétéfi nukwambu dé du takwana makambu téta
    hiyae dé dé hafuré Godka hwe. Hweta dé hurumben haraki saraki sémbut wundé hérekindé.
  emp-NTPO: Mãwã b̶ad̶abara naʌ̃ ẽjũã od̶ad̶eba ʌ̃taa Critora b̶arima zocãrã beuida
    b̶acasia. Baribʌrʌ naʌ̃ jĩrũarebema ewarid̶e zeped̶a ara idjida idu beabisia.
    B̸arima ab̶a mãwã od̶aba dadjirãba cadjirua oped̶ad̶ara jũma ãyã b̶ʌsia.
  eng-F35: —otherwise He would have had to suffer many times since the creation of
    the world; but now, once for all at the end of the ages, He has been revealed
    to nullify sin by the sacrifice of Himself.
  ind-ind: '@see-verse:HEB.009.025'
  pes-OPCB: اگر چنین چیزی لازم می‌بود، مسیح مجبور می‌شد از ابتدای عالم تا حال دائماً
    جان خود را فدا کند. اما چنین نیست. مسیح یک بار و برای همیشه در اواخر عالم آمد
    تا جان خود را در راه ما فدا کند و تا ابد قدرت گناه را ریشه‌کن سازد.
  mpt-mpt: E amit iname mole e makob Gode dabale mikiktemo klanebio yeb minim kenea
    enin kino wateme bianea atdimo kaan kaan binea tenea mema dim olosa sma ye kaan
    kaan namabe otane e mo inaim blimobe. Otane memalo mubiang amo bomabio kesoa e
    tenea atdimo deib makob kaanea ileme singanea Gode olanea nakaia unanga nib hengmino
    walubenebiobe.
  ssx-ssx: Kota꞉ a꞉nda꞉ tana꞉ eleke eleke pua꞉tiki pia꞉ka꞉na꞉ yoluta꞉ kota꞉ Koda꞉ma꞉
    mo kenke kini pea wepia꞉ dina꞉ kone kini pea pua ame do make Ketisoma꞉ tanda tieke
    wopu mia꞉tiki mia꞉tiki pu halo pia꞉me. Kutu na pikita꞉ ame do paetolo naneta꞉
    Ketisoma꞉ ipika꞉ homeeke ekima꞉ kone mo hoke hau yokawaluekema꞉ tana꞉ homeke homeke
    opolo epeekeme.
  mkl-mkl: Bii í jɛ Kirisi í lɔ bɛ tuubɑ nkpɔ nkpɔ wo, ɑ́ yɛ ijuukpɑ̃ isɛ fɛɛfɛlo
    hɑi sintei ɑndunyɑ. Ammɑ nsɛi, si wɑɑtii ɑnkɑ̃ɑnyiu ihɛ̃, í nɑ ɑrɑɛ bɛi kuwee
    ɡbɑkɑ̃ ɑkɑ̃ iyi í to ku kpɑ idei dulum hee do ɑjɔ fei.
  gaq-gaq: ଡେତ୍‌ଲା ଆମେକେ ଦର୍‌ତନିନେ ସାପା ବିସୟ୍‌ ତିଆର୍‌ ଡିଂନେ ବେଲାବାନ୍ ଜବର୍‌ ତର୍ ଦୁକ୍‌କସ୍ଟ
    ଡିଂନେସା ପାପଡ଼େ । ବିନ୍‌ପାକା ମେଁ ସାରାସାରି ବେଲା ନିଜ୍‌କେ ପୁଜା ରକମ୍ ଅପେଃନେ ବାନ୍‌ କାଲ୍
    କାଲ୍‌କେ ପାପ୍‌ନେ ବପୁ ନସ୍ଟ ଆଡିଂନେ ନ୍‌ସା ପାଙ୍ଗ୍‌ଲେଃଗେ ।
  gof-RNT: Hessada hanidabaa gidiyakko, Kiristtoosi alamey medhettosappe doomidi daro
    toho waayettanaw koshshees. Shin ha77i wodiya wurssethan nagara digganaw bana
    yarshshidi zaarethonna ogen issi toho benttis.
  unx-unx: ତାବ୍‌ଦ ଇନିଃକେ ଅତେଦିଶୁମ୍‌ରାଃ ବାଇୟଃ ହୁଲାଙ୍ଗ୍‌ତାଃଏତେ ପୁରାଃଗି ଦୁକୁ ସାହାତିଙ୍ଗ୍‌
    ହବାକାନ୍‌ତେୟାଃ । ମେନ୍‌ଦ ଟୁଣ୍ଡୁ ଦିପିଲିରେ ଇନିଃ ଆପାନ୍‌କେ ଦାଣେଁ ରାକାବ୍‌ ହରାତେ ଜାନାଅ
    ଯୁଗ୍‌ ନାଙ୍ଗ୍‌ ପାପ୍‌ରାଃ ପେଡ଼େଃକେ ଜିୟନେ ନାଗେନ୍ତେ ହିଜୁଃକାନ୍‌ ତାଇକେନାଏ ।
  gah-gah: Lá onoimó nenazo, Kilistó ezáa agika agupéa nene lelikumule loko ahulanogo
    gamena mukí itemimóma neve. Áisi nene Ómasímo mola gamena asú inogo noigo gamena
    hamokó ezáa agika agupéa nahuliko, lihimate asú itive loko utó imó nene asú o
    lamaná okave.
  lcm-lcm: Parik. Using man kata bil asukang val matan katakai i sula aino ang, oro
    kala uli kui si volo taun ang tutapongai le si taun i asisinong, sikei parik.
    Ring sikei palau a taun, kana si akamusai i taun ke kamela serei nei ring malangas
    ani kame lis pok ia taun a mat, na si oring suke kala mus suai ani rikek.
  aer-aer: Nhenge Jesus Christ apeke alhwe ikwerenhe-akerte apmere alkere-akertne-werne
    atningke-ngare alpeke, reke-amparre atningke-ngare ilwetyeke anemere. Re apeke
    nhenge akwetethenhe-akwetethe ilwepilwemere nhenge Ngkartele-arle arne ingkirreke
    arrangkwenge aknganeke-ngentyele re. Kele alakenhe-arle anetyakenhe aneke-arle.
    Apmere ahelhe nhenhe uyerretyenhe anetyenhe. Kenhe Jesus Christ apmere ahelhe
    nhenhele anyente-ngare ware arrateke nhenge re-anteme anwerneke ilwetyenhenge
    arne akurne-arle tyerrtye areyele mpwarekeke. Re apmere ahelhe nhenhe-werne anyente-ngare
    ware apetyeke nhenge Ngkarte anwerneke ahele-irretyale anetyenhenge anwernekenge
    ipeltye-irremele anetyenhenge.
  qvc-NT: Chaqa Jisukristu tukuy wata kurashina Dyuspa wasinman yaykuykaptinqach'i,
    achka kutinda wañunanda kay munduta rurashqanmandapacha. Piru payqam mana achka
    kutindaqa wañurqanchu. Ashwanmi kay ultimu tyimpukunapi kay pachaman shamushpa,
    suq kutindalla kruspi wañushpa, pay kikin intrigakarqan, ancha baliq ufrinda kashpa,
    yumbay uchanchiqmanda pirdunawananchiq.
  tgl-ULB: Kung iyan ay totoo, kakailanganin niyang maghirap ng maraming ulit mula
    pa ng likhain ang mundo. Ngunit ngayon minsan na lamang siyang naipahayag hanggang
    sa katapusan ng panahon upang alisin ang kasalanan sa pamamagitan ng pag-aalay
    ng kaniyang sarili.
  cbs-NT: Cristo jaskatianidan, mai damiwakin taewaitian nukun chakabu buanun ika
    mawani nuku mawaxunpakei ikeanaii. Jakia badi jawen jeneaitian jaska Epa Dios
    jakidi yubakani natian jawen jancha chibankin nukun chakabu nuku buaxuni mawakin
    jawen yuda jawen ibu nuku inanxunkin nukun chakabu buaxunun ika Cristo bestiwai
    taxnitan mawaniki.
  xtm-NTPP: Vaa nute sukan ka sa'a sutu ma iyo ja sa'a Cristo o a chi jiniñu'u ja
    kua'a xeen jichi ndo'o neni ya ma onde kii ni keja'a ñuu ñayivi a te onde vitna
    a. Kovaa vitna ja iyo yatni ja ndi'i ñuu ñayivi a chi ni kivi ya in jichi‑ni ja
    ni ndakua'a ya maa ya nuu Su'si ma, sukan‑va'a xnaa ya ndaka ja u'vi ka sa'a ñayii
    ma.
  nnq-nnq: magambu ikabi yene, Kilisto apaligwe kupotekigwa pajingi kutumbu pipanganigwa
    dunia. Nambu kweli apitile mala pakamwe, pibandaki kupela apitile mala pakamwe
    tu kuboya mabaja ku kukipanga mwene abe lilumbo.
  bao-NT: Paia ʉparã cʉ̃ja ca jee jãa waarucurique ʉno cʉ̃ ca niijata, Cristo ati
    ʉmʉreco ca nii jʉori tabe menapʉra to cãnacã cʉ̃mara cʉ̃ ca bii yaicõa niipe niibojacupa.
    Mecʉ̃ri ca tʉjari yʉteari peera, Cristo jĩcãtira baua eari, ñañarijere cõarʉgʉ,
    jĩcãtira cʉ̃ majuropeera bii yai boja peoticã cojoupi.
  san-ORI: କର୍ତ୍ତୱ୍ୟେ ସତି ଜଗତଃ ସୃଷ୍ଟିକାଲମାରଭ୍ୟ ବହୁୱାରଂ ତସ୍ୟ ମୃତ୍ୟୁଭୋଗ ଆୱଶ୍ୟକୋଽଭୱତ୍;
    କିନ୍ତ୍ୱିଦାନୀଂ ସ ଆତ୍ମୋତ୍ସର୍ଗେଣ ପାପନାଶାର୍ଥମ୍ ଏକକୃତ୍ୱୋ ଜଗତଃ ଶେଷକାଲେ ପ୍ରଚକାଶେ|
  huv-NT: Cos sitiül Teat Cristo netam mayac nichech mangüy asoetiiüts neatneátan
    atnej tetam marangüw minatang miteaats, quiaj apmetam mandeow neatneátan aton,
    nde wüx tajlüy aaga iüt cam. Nganüy nde wüx tapeay ningüy wüx iüt cam, quiaj nomb
    teyacüy mandeow mawün asoeteran.
  otn-NT: Nu̱'mø da̱ ngu̱'a̱ ngue xøxtí du̱tho, asta̱ gue'mø ma̱mba̱ fʉ'a̱ nxi̱mhäi
    xta̱bá̱ ts'ännbi̱ ngue xøxti du̱tho 'mø. Pɛ nu̱na̱ te bi̱ nja ya, nu̱'mø ni̱ ma
    da̱ ga̱xyø pa, ra̱ Cristo bi zøcua, 'nɛ̱ bi̱ ndäsɛ ngue da̱ tho. Pɛ n'na ndi̱tho
    bi du̱ para za̱ntho, da̱ gohi ngue ra̱ 'bøt'e. Bi gu̱rpi gätho yø ts'oqui yø ja̱'i̱.
  nop-nop: Kaŋ Kilistodibo undugoŋ titalabuliwek binek adi kwet tububihila mintagukneŋgoŋ
    tububihila nai fee hinek kumuŋtalabuluwek. Adi yadi unduŋ mu tiŋa nai wapum dulaune
    yomnik dapmandok ne’walaŋ folooŋdi nai kubugoŋ hinek siloŋ timimbune dapmaguk.
  obo-NT: Su otik ungketen pa kos id puungan din, komo-uraa nanoy sikandin id oilasoy
    to kopotayan pomon poron to kodbovaa to ingod. Piru iyon id puungan din, diyot
    morin timpu, kosokkad da en sikandin mid undini to ingod amoy'd awa to keton mgo
    saa ukit to kodbuwis to kandin no lawa.
  cak-ENT: Roma xa ta q'uiy mul xusuj-ri', q'uiy ta mul xuc'usaj pokonül y q'uiy ta
    mul xcom. Rutz'ucuban ta pe tok xban ri ruch'ulef. Pero man quiri' tüj xbün. Rija'
    xa jun bey xcom, richin ntel ri kamac. Xa c'a chupan ri ruq'uisbül tiempo richin
    ri ruch'ulef, tok xpu'u y xcom.
  lif-NT: ᤔᤧ᤺ᤴᤏᤡᤸᤗᤧᤃ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤴ ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱᤎᤥ ᤂᤢᤏᤧ᤹ ᤕᤖᤡᤰᤗᤧᤱ ᤀᤡᤏᤥᤃᤧᤴ
    ᤋᤢᤰᤂᤣ ᤆᤠᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤘᤕᤧ. ᤁᤖ ᤂᤢᤏᤧ᤹ᤃ ᤁᤴ ᤁᤢᤏᤢᤵᤔᤠ ᤕᤧᤶᤔᤥ ᤕᤖᤡᤰᤗᤧ ᤂᤢᤏᤡ᤹ ᤗᤠᤕᤥ᤺ᤴ ᤗᤧᤵᤔᤡ
    ᤐᤡᤔᤠᤛᤡ ᤑᤠ᤹ᤀᤠᤱ ᤌᤡᤰᤗᤧᤱᤔᤠᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤀᤠᤒᤠᤅᤣ ᤛᤡᤍᤢᤱᤈᤓᤠ ᤐᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: Chi tú súcuán de cánuú jā cuāhā vuelta ndoho yā jondē tá nī jēcōo ñayīví
    de jondē mitan nícu. De nduú chi sa tiempo jā cuándihi yáhá nī nquenda nijīn yā
    iin vuelta-ni jā níí cání, de nī nsōcō yā maá yā jā ní ncandeē yā cuāchi.
  san-TIB: ཀརྟྟཝྱེ སཏི ཛགཏཿ སྲྀཥྚིཀཱལམཱརབྷྱ བཧུཝཱརཾ ཏསྱ མྲྀཏྱུབྷོག ཨཱཝཤྱཀོ྅བྷཝཏ྄; ཀིནྟྭིདཱནཱིཾ
    ས ཨཱཏྨོཏྶརྒེཎ པཱཔནཱཤཱརྠམ྄ ཨེཀཀྲྀཏྭོ ཛགཏཿ ཤེཥཀཱལེ པྲཙཀཱཤེ།
  qve-NT: Sichus kay pachapi kaq templopi “Lugar Santísimo” nisqa cuartoman sapa watan
    Señorninchis Jesucristo haykunman karan chayqa, sapa watanchá wañunan kanman karan,
    kay pacha unanchasqa kasqanmantapacha. Ichaqa manan chayqa saynachu. Aswanmi Señorninchis
    Jesucristoqa, kay último tiempopi hamuspan, cruzpi ch'ulla kutilla wañunanpaq
    ofrecekuran. Chay ch'ulla kutilla wañusqanwanmi, huchanchiskunata perdonaspa,
    wiña-wiñaypaq salvawanchis.
  pao-NT: '@see-verse:HEB.009.025'
  cbu-NT: '¿Tamaree minumtam tputsee yaramaam tsipat minumtam tputsee yaramaam tsipat
    tsipat ashtach? ¿Tamaree Isus ashich? Ashimaam pinasakiya. Itaru, Apanllsha: Na
    zaree tatsameenlliya, táyaru, Toroo pachamaam watsishta, táyaru, Isus nish tsapurunasush
    kusarangiya. Kiyung kachiyaru, tsiparangiya. Itaru, tsipayaru, yutaritshishee
    izuureesha tachingarangiya.'
  usa-usa: abo wemá netuqyaa-kánáámá mirá énamoena netuqyaa-kánáámá maramá tarôq urái-kanaaraq
    aú-aiqa mayániye. awaaraq-kánáábí ánatai-kanaama aqtórárîq kéinana Îtu Káríqto
    kúmiqa matuwánîpoana kímora-taoqa kuména wanaúma ikámíkáae téna yímikaiye.
  soy-soy: In pɛɛ lɛ̃ n we, hɑ́i kɛ Uléécɑɑ uú nɛ kɛtẽ nɛ kɛyómɛ n wɑ, li yɛ́
    pɛɛ pisɛ rɛ Kirisi ukɛ́ íwɛ li nnɔ́ɔ kulúi. Amɑ́ mɛsɛ kóló kuu nfɑ́ɑni kɛtẽ
    nkɛ́-i léemɛ, uu umɛcirɛ kpísi uú nɛ mɛcírɛníŋɛ nyɔ́ɔnsɛ uú nɛ ɑkópɛ lesɛ.
  hui-hui: Ibu anda puabo holene winidale nde dindi bibahende wabiyangiore howa ibugua
    tandaga dewa halu nama ibaabo kale. Anigo ai bibahendenaga hamaro buleneru kaware
    harago Keriso ibugua halu mbira hangu wali agali bibahendeme ko birima domo wahole
    lowa ibuni lomabu mulenaga hapani hene.
  amf-amf: Ini zaskidi ko hanna, peen pijadhorra yedayse thoothi wodana gaale tiya
    kiam ko zaskade. Keeda wodansa macchin rooronka seesonam shiishana yiam Barjona
    marsha hayayse kalaa goyt ki haapadhade.
  quc-NNT: We ta je ri', are k'ia mul ta na chi ri Cristo käminaq petinaq loq tzaretaq
    xb'antaj ruwächulew. Man je' taj xub'ano, xane kämik, ri tajin kepe ri k'isb'al
    taq q'ij pa qa wi', ri Cristo xpetik. Ri Are' xa jumul ri' xujach rib' che sipanik
    cho ri Dios che resaxik ri qa mak.
  dob-dob: Onaꞌaiꞌaila, ꞌeguma Keliso ꞌina guinuwa taudi totaliyao sinabwadi nadigega,
    ꞌida mwawasa limalimana baleꞌu ꞌana mweluluwa ꞌenega ga batuwa. Ta esi maꞌebweuna
    namo tuga, tuta ꞌana ꞌebe losalowa gete ꞌenaya, bwalana tauna ꞌitaliyaena, bubuna
    toꞌumalidi ꞌadi nuwatau manuna.
  wrs-wrs: Himba osva vetava, ata himba elsus kinmba guamona vevta, doara doa pethava
    os vena, venamba, daipota men. Wo heva os doa Kristusva mongawulmangas prona.
    Himba ambo lehra hona nambainam prona, pimba kilumb shuawolalm. Himba hevmba pimba
    ophunna, dahalm pina indkoklam poswol vinilm. Manara, doa murapeta vev, ovi pethaiva
    imhara evhowolalmba.
  mca-mca: Qe qu' hik aka' ƚunye'je' ha' Cristo, qekha les ƚe'wistax qek olotsi'ij
    qek nawa'm, qu' nata'ƚijii in i'nk'aa pa'aj ha'ne sehe'. Qa ewi'ƚƚi'ij in yaqsiijkii
    aka'an enewe' teke'lenju' ƚahatsiyij, ma' qa we'nethinkii qe qa' niwu'm pe' inwuƚ'ets
    qu' newetƚisƚi'ij ƚawamhi'ye'.
  tzo-TZC: Ati yuꞌunuc jechuque, ep ta velta laj yacꞌ sba talel ta milel cꞌalal lic
    meltsajuc talel ti banomile. Pero leꞌe, jaꞌ o ivul ta loqꞌuel ti Cristo ti cꞌalal
    slajebtic xa batel ti cꞌacꞌale, yoꞌ jech jun noꞌox velta ta xacꞌ sba ta milel
    ta sventa scotole, yoꞌ jech ta xchꞌay ti mulile.
  mya-mya: အ​ကယ်​၍​ဝင်​တော်​မူ​သည်​ဆို​ပါ​မူ​ကမ္ဘာ လော​က​ကို​ဖန်​ဆင်း​တော်​မူ​ချိန်​မှ​အ​စ​ပြု​၍
    အ​ဖန်​တ​လဲ​လဲ​အ​သေ​ခံ​တော်​မူ​ရ​မည်​သာ ဖြစ်​ပေ​သည်။ ယ​ခု​မူ​ကား​ကပ်​ကမ္ဘာ​ကုန်​ဆုံး
    ခါ​နီး​အ​ချိန်​၌​အ​ပြီး​အ​ပိုင်​တစ်​ကြိမ်​တည်း ကြွ​လာ​၍ မိ​မိ​အ​သက်​ကို​ပူ​ဇော်​ကာ​အ​ပြစ်
    ဒု​စ​ရိုက်​ကို​သုတ်​သင်​ပယ်​ရှင်း​တော်​မူ​၏။-
  gng-NT: U bi tien' nnɔ la, u bi jin' ijɛnd mibolm mà yɛbe ŋɔ kí cin haali uŋɛndun
    ya cincinyo. Ama fɛnfɛnnɔ, idɛnfɔrkɛ yiɛ nɔ u taa' uʼba ki wuɔn' binib bolm miba
    kpein nɛ, ki taa' uʼba ki tien' lituɔrl ki gben' ibiɛre ya tuɔm.
  cbi-NTPO: Ne tsaaba juñuya, Cristo entsa tu dekenu tinbunu peyamin, chaiba pure'
    bijee peyantsuchuve. Tsaanuren Cristoya entsa de-ingumananu tinbunu ma bijee katawa'
    peyaituren, jungajte animaa tute' keewaretintsun jutyungue tireve, yaren tu'kutya'
    lala' ujcha tiba jutyungue demanbitsaanu tiretu.
  ikk-NT: Omẹni nke Jizọsị rị ẹrịra, nkẹ ọ hụ a nwụn anwụndọnzi kete w'e kelẹ ụwa!
    Kanị, ezioku wụ n'ọ bịagụọ nwan mgbe ohuni sụọ ọgụgụ-ogẹnni, d'e wepụchanrịn njọ
    ghahanị igi enwẹn ẹ chụ-ẹjan.
  leu-leu: Tamo malaan, i taa siak a maasaxan xaves ti la yaan ina tangpat ina xavala
    fefexaxaas tanin. Taasaxa naboxo, layaan a fataxapiak ina mu mariaas a faasilak,
    nane fo savat faasaxa mon xena vil tapin a faasaalan pana tatavai ina vipin ina
    xa.
  maz-NT: '''Ma ro ẽ na puncjü vez, ya na puncjü vez rví mbö''t''üji c''ü, ndeze ''ma
    o mbürü o ngãrã yo nte. Pero dya je ga cjanu. Na ngueje yo cjë yo ya ni ma ra
    nguins''i nu xoñijõmü, ''natjo vez o ẽjẽ angueze. O ẽ ro ''ñe unü c''ü o̱ vida
    ro mbö''t''üji, ngue c''ua ro ndintscöji ín mün''c''öji c''o na s''o.'
  bod-N: གལ་སྲིད། དེ་ལྟར་ཡིན་ན། འཇིག་རྟེན་ཁམས་བཀོད་པའི་ཚུན་ལ། ཁོང་གིས་ཐེངས་མང་པོར་སྡུག་བསྔལ་མྱང་དགོས་པ་ཡིན༌མོད།
    འོན་ཀྱང་ད་ལྟ་བསྐལ་པའི་མཐའ་མའི་དུས་འདིར་ཁོང་ཉིད་ཐེངས་གཅིག་ཁོ་ནར་མངོན་ཞིང༌། མིའི་སྡིག་པ་བསལ་པའི་ཕྱིར་རང་ཉིད་མཆོད་པར་ཕུལ༌བ་ཡིན།
  tca-NT: Natürü ya Cristu, rü taxucèxma tü̱xcüü̃ gúcü ya taunecügügu Tupanana nügü
    naxãẽcha, erü ngẽxguma chi ngẽmaãcü yixĩgu rü chi noxri naãne ixügügumama rü chi
    marü muẽ̱xpü̱xcüna taxcèx nayu. Natürü ñomaü̃cüü ga Cristu rü marü ñoma ga naãnewa
    nangu na wüxicanatama nügü inaxãxü̃cèx rü pecaducèx nayuxü̃cèx.
  zpl-NT: Xne tunu scua necane huaxi bese aquiꞌña nú unguti Jesucristo hasta chenu
    uquixie iliulabe. Pero chenu uriña bichia nú uriña Jesucristo lu iliulabe tucutsia
    bese ungutinu equie cuendaꞌ stulaꞌahua.
  mbc-NT: Mîrîrî warantî ewonpî'sa' ya, kono' kaisarî moriya tu'ke ite'ka Cristoya
    tîmoron epu'tî e'pai awanî e'painon pata ekoneka'pî pata pai. Tîîse mîîkîrî ewomî'pî
    tiwin ite'ka neken tamî'nawîronkon tonpe. Sîrîrî yai tamî'nawîron ataretî'ka kupî
    yai eesenpo'pî imakui'pî pe tamî'nawîronkon e'to' mo'kapa kai'ma. Tîîwarîrî tiwin
    ite'ka tîîsa'mantapa eeturumaka'pî.
  ndg-ndg: Kati eyo yabile kweli, bai yabile lazima kwabe teseka mara ganansima muno
    tangu mwanzo wa dunia. Lakini mara yimo mpaka mwisho wa miaka yayongolelwa kuboywa
    sambi kwa dhabihu yake mwene.
  wsk-wsk: E uwuta mena ko le mu, tom Kaem ali imi nungam tom te se tai aitak mu Kristus
    tom suen biya ko ikup yaman am gi lagoso le. Bare mena. Nu tom nukum imi te tom
    suanta ko ali imi te tairam, ale nanga memek siwu warukko tom suanta ko kota numi
    tama bita Kaem tuam.
  toj-NT: Pero ta jach c'a sc'ulan ja jastal sc'ulan ja sepeil ja jpagretic jumasa,
    entonces t'ilan ni oj cham jitzan vuelta ta jachuqui porque tola vida ni huane
    smiljel ja chante jumasa tac. Jach c'a, mi na' jaye vuelta cham ta Cristo desde
    man cujlaji ja satq'uinali. Pero ja iti, jac ta yaa sbaj ba oj bob stup ja jmultic
    tac. Y ja tiempo jaqui, ja' ni ja tiempo ja jas ora yala que oj jacuc ja Dios
    Tatali.
  tbc-tbc: Ago tap, saen Anut tan en igane ilasag ipalu an lo Kristus nal wei mi madai
    ile wa. Iŋ ago ta igane na ya, tia, nal kisaek o lian saen wadan lo ilasa ya.
    Iŋsinanen tinin ipidinai an lo aupasek ipasi yau san igane ya.
  sna-sna: Zvino Kristu angadai akazotambudzika kakawanda kubva pakuvambwa kwenyika.
    Asi zvino akaonekwa kamwe chete pamagumo enguva kuti aparadze chivi nokuzviita
    chibayiro iye pachake.
  smk-NT: No say pangingida'ton na ni Cristo ket pariho kumon sa pangingida'ton ra,
    nangibwat et sin kapamarsa konan mundo, matkap kumon a ni'nu-ni'no yayna nin nati.
    Bale' ambo' nin wanin! Ni'sa ya tamo' nin nakodti tan sa kusto nin panaon ta pigaw
    nin, mangibwat sa nipangida'ton nan lalaman nan diri ket rarusan natamo sa kukasalanan
    tamo.
  grc-TCGNT: ἐπεὶ ἔδει αὐτὸν πολλάκις παθεῖν ἀπὸ καταβολῆς κόσμου· νῦν δὲ ἅπαξ ἐπὶ
    συντελείᾳ τῶν αἰώνων εἰς ἀθέτησιν ἁμαρτίας διὰ τῆς θυσίας αὐτοῦ πεφανέρωται.
  gof-WFTW: Hessada hanidabaa gidiyakko, Kiristtoosi alamey medhettosappe doomidi
    daro toho waayettanaw koshshees. Shin ha77i wodiya wurssethan nagara digganaw
    bana yarshshidi zaarethonna ogen issi toho benttis.
  spa-BLM: pues de lo contrario tendría que haber sufrido con frecuencia desde la
    fundación del mundo. Pero ahora, al final de los tiempos, se ha manifestado para
    quitar el pecado con el sacrificio de sí mismo.
  kyz-NT: '@see-verse:HEB.009.025'
  dao-dao: acukba vai sü ta khawmdek mhnün üngkhyüh ani khawvei khuikha khai sü. Atuh
    ta, acuna hnün üng, kcün naküt apäih law hlü hnüh üng mkhyenak cun avana a lawh
    vaia ahun sawxat po law lü amät cun ngkengtaisaki ni.
  cya-cya: Cha' cuaña'an ndi'in cha', Cristo 'ni cha' caja ñi nchgaa yjan ti' xa nguia'
    chendyu re, una ya tucua tsaan siya' ti yten ñi la tloo Ndiose lo'o tne ñi, si'yana
    xicuten ñi qui'ya 'in nten.
  wrk-wrk: '@see-verse:HEB.009.025'
  nii-nii: Yi mił, Krais eim nga kunum kunum ei, eim ngenj kumbii sipi kułułang kin,
    kunum ełe Gos muł mei pułngun mondpu kin, eririm kunum ei opu kin, pe tonu onum
    kunum ełe ełang. Ba ei mon; poru nimba kunum ei, mandi enim. Krais eim ya mani
    mei ełe, kunum endeim mendpił tonu om. Opu kin, Krais ei eim kułmał kałpi, Gos
    ngopu kin, sinim nge oł kis pei ei, eim kil ngopu si kindim.
  ign-NT: '@see-verse:HEB.009.025'
  dik-NT: Ku ëmën acï bɛ̈n arak tök cït tɛ̈ cï Nhialic ye guiɛɛr thïn bï rot bɛ̈n
    juër Nhialic bä adumuɔ̈ɔ̈m nyaai.
  cac-cac: Q'uinaloc tato man̈ juneln̈ejoc ix yac' sb'a Cristo silab'oc, tecan tzijtumelxo
    ix chami yictax ix b'o jun yolyib'an̈q'uinal tic. Palta man̈ ichocta ix aji. Yujto
    a d'a jun slajvub' tiempoal tic, juneln̈ej ix uleq'ui. A val lac'an ix yac'och
    sb'a silab'il yic syiq'uel co mul.
  tzj-E: Wexte cara' rebnon, ajru' tiemp wankernak ta rwech ruch'lew q'uiy mul ta
    ra' comsan ta. Per jxuban, xe jmul xpeta, xtzujuj ri' che xcomsasa pkacwent, y
    jrecmic jara' xchupbej kil kamac konjelal. Je tiemp je xpe wa', tzra' xertz'katsaj
    wa' je' tiemp je rchumin ta Dios ojer.
  san-BUR: ကရ္တ္တဝျေ သတိ ဇဂတး သၖၐ္ဋိကာလမာရဘျ ဗဟုဝါရံ တသျ မၖတျုဘောဂ အာဝၑျကော'ဘဝတ်;
    ကိန္တွိဒါနီံ သ အာတ္မောတ္သရ္ဂေဏ ပါပနာၑာရ္ထမ် ဧကကၖတွော ဇဂတး ၑေၐကာလေ ပြစကာၑေ၊
  yaa-NT: Akka askakatsaxakĩ Cristo nokoõnoax nai ranã ranãkerana nã Niospa mai onifanichãi.
    Akka askamisma. Jesús nai fistini ĩkisi noko keyokõi chaka soaxoxiki.
  cab-NT: Lun jamúga ítara líña lan, gásu jamúga loúnwen sarágu weíyaasu lúmagiñe
    ladügǘn uboú. Masúseredunti ítara, lubáragiñe líra, dan le lagúnfuliruña lán
    buri dan, chülǘguaali Crístu ábanrügü weíyaasu, íchaagueina lúngua lun lagídaruni
    figoú.
  clu-clu: Tungud nga kon kinanglan gid nga olit-olitun, ta kondi kon kapira-pira
    tana andan nagantos alin pa ang pagimo ang kalibotan. Piro kaisara tana lang nagayan
    digi sa kalibotan nga dia agud doraun atun mga sala paagi sa anang pagalad anang
    kaogalingun. Dia ginimo na sa kataposan nga dia nga mga adlaw, kag ara run oman-oman.
  swh-ULB: kama hiyo ilikuwa kweli, basi ingekuwa lazima kwake kuteswa mara nyingi
    zaidi tangu mwanzo wa ulimwengu. Lakini sasa ni mara moja hadi mwisho wa miaka
    aliyojifunua kuiondoa dhambi kwa dhabihu yake mwenyewe.
  tpt-NT: Incha aqlhuu katanul para katamaqxtaqlhi ex maqskꞌiniy aqlhuu kanil mas
    tejkan aqtaynil ni lakamunukpaꞌ tus chavaycha. Pero jantu chuncha kaval. Chavaycha
    tachun va tꞌajun miꞌonuꞌ y va aqtauncha tanuchal. Va tamaqxtaqlhi tacha lapaxkan
    para chuncha kalaqmixlhi talaqalhin.
  aai-aai: Nati na’atube tasisinaf na’at, tafaram mamatar ana veya na iti boun titit
    i boro biyababan moumurin na’in tab. Baise tana yomanin tatitit ana veya, Keriso
    mar moumurih na’in isan mar ta’imonamo na tit, bowabow kakafin souwin isan taiyuwin
    biyan siboromih yai.
  sny-sny: Ei, wiyeme a'i ne. Le au heseyei lu owane lo marepi aiwawe a'i umasi ta'ame.
    Le nowe tomu ne'ese a'i fofowei erasi terite ta'ame. Ei. Le tu naifa weriyei nowe
    sitewi ape Owane Sitewi awei etiri werese ta'aneye ape, sosu pereye nowe eite
    se le fofowei erasi a'i terite ta'ame. Ahowa, pereye nowe eite se, sosu nowe ye'ewi
    ataheyeraiwa su, le hi awei ma'e nowe ta'i a'i se fisa'i topo lo Owane Sitewi
    ma'e au heseyei ne itoraiyewe, yo seni luwaru werese a'i au sasari pamoweye. [Hi
    10:10]
  myy-myy: Co rodo rʉyabeto Cristo godare Dios ĩ ãmoja, biyaro godaborʉ, adi macãrʉcʉ̃ro
    iti rujearocajʉti. Ado bajirojʉa bajia. Adocãta macãrʉcʉ̃ro iti jediroto riojʉa,
    manire yiari cojiti goda ĩsiñi Cristo. Mani ñeñaro yirisere goda ĩsiñi ĩ. Ito
    bajiri ĩre mani tʉorʉ̃nʉja, manire ĩ yi ĩsigore ticõri, mani ñeñaro yirisere ãcabojogʉ
    yiguĩji Dios.
  trc-NT: ꞌO̱ se sese vaa cheꞌé quiꞌya̱j soꞌ da̱nj, ne̱ no̱ xcúún soꞌ queꞌe̱e̱ ndoꞌo
    quira̱nꞌ soꞌ sayuun asi̱j ga̱a quiꞌyaj Diose̱ chumii̱ nihánj nda̱a cuano̱ ado̱nj.
    Tza̱j ne̱ ya̱j roꞌ, nichru̱nꞌ quinavi̱j chumii̱ nihánj, ne̱ nda̱a ya̱j caꞌnaꞌ
    Jesucristó rihaan chumii̱ nihánj, ne̱ o̱rúnꞌ u̱u̱n caviꞌ soꞌ cheꞌé níꞌ, ne̱ navij
    nu̱ꞌ cacunꞌ tumé níꞌ na̱nj ado̱nj.
  cut-NT: Nde na̱n cana̱n iyehnse ne, a̱ma ya̱hn ite quenan cuma che chihno ihyan
    ndico yuhn vo, chi te vedino. Ate nda̱ ro che nda̱hco ca̱de Dendiohs vederihquentiyon
    yahn ye ne, nda̱ Dihvo vo Jesucristo, chihco menda̱hn ye ihyan, chih ye a̱ma yune
    no, ca̱va che nchahco Dendiohs nunde yuhn vo.
  bel-bel: інакш належала б Яму шматкроць пакутаваць ад пачатку сьвету. А Ён адзін
    раз, пад канец вякоў, зьявіўся для зьнішчэньня грэху ахвяраю Сваёю.
  zlm-KSZI: Andainya demikian, terpaksalah Dia menderita berkali-kali sejak permulaan
    dunia. Dia tampil sekali sahaja, sewaktu akhir zaman ini, untuk menghapuskan dosa
    dengan mengorbankan diri-Nya.
  gdr-gdr: Sɨ rada Ton b'ogɨl e jogjogpyam Tilenggyam b'atkaeny yɨna mopyam sɨ rɨga
    pɨla, Ton keako jogjogpyam na uj ma b'ɨdgotnena yokatenonj gowukoi otomapu ke
    ngɨrpu yu. Ajɨ Ton gowukoi undwatapu wɨnɨnd pɨta awonj re nok mana da ɨdenat Ton
    yɨpapyam ngɨrpu kesa sɨ gasam Tilenggyam b'atkau Godɨm pɨlwa rɨgaina negɨr mɨle
    awɨr omnɨkam.
  vmy-NT: Tsa ꞌbara tjin, nkjinru ndiya kꞌen tsuꞌba kaꞌnda nga kuanda ngasunꞌndio
    ꞌba kaꞌnda ngandaꞌe. Tunga jngu ndiya sani yakutsejen yojore nixtjin xi fetꞌa
    xi tetsuba ngandaꞌe, ꞌba kitsingantsja yojore joni chje, tuxi ꞌejñatꞌaxinni jio.
  cmn-FEB: 如果这样，从创世以来，基督就该受过许多次苦了。并没有：就在这一次，在这当前时代的末期，他通过牺牲自己消除罪。
  gmv-RNT: Hessa mala gidizakko Kirstoosi alamey medhetosappe haa simmin daro wode
    meto ekkanas bessees; ha7i qasse wode wursethan bana yarshidi nagara digganas
    wursethas issito qoncides.
  ncl-NT: Sinda yojque quipiaya pa quichiasquiaya Cristo, cuaquín quipiaya pa panus
    miquilisli míac, sejpa huan oc sejpa quiman pehuac in lalticpan huan in cielos.
    Quinami unca axcan, yihual nesic jan sejpa san quiman lanticate in tonalijmes
    pan in lalticpan hual axcan unca. Nesic pa quinquixtilis lacames inminlaijlaculisli
    pan ipampa quinami motemacac pa miquis.
  sua-sua: Nove, nam lua vle enang o pris ruk mo mmie e. Ko enangthe e Kristus npa
    vle enang ngar kam kirmekeknik kam vaik kottek enang ngar tok, va naka plong kyor
    he ka gidiel naka plong ksuk, he naka kirmekeknik kam vaik kottek orom en mruo
    kmelha tennik ko E Nut tkueng a mmie kam ngae kais mang tete. Vanangko tete, mnam
    o kolkhek ruk ngata konner a kolkha to a kser kim, e Yesus ther pis ngaltgiang
    ngatngae he, he her ngatngae kim o mia ngaro kerkeknen kam petik kat he, orom
    ka vok mruo to tmur en ngang E Nut ngaltgiang kam nngiar ngang En orom tok, to
    her nop he.
  are-are: Kristanha paka wothamawotha lanthalhakalanga, era kala ntjarraranga nyingalauwumara.
    Era pula kala nyintaranga wara alha nhanhurna pitjika, antala Altjirrala ingkairnakala
    ekurala. Erantama tjauwerrilya ngerra lanthalhaka, relhaka korna iwutjika.
  gai-gai: Na ma memetmbaca moraŋ te, ma gɨrgɨr wɨt anikca aŋgɨnandet, an mɨnna Raraŋ
    Aetaniaca gan tiacarpaikca moca kɨpca ganna mɨn. Na anna wanaiŋ. Mandeaca tiacarpaikna
    mamamaina kɨdrɨkca kɨpca rambuŋairina, na Karaisa ma gan tiacarpaikmo kɨdrɨk kabe
    niŋgikca kɨpatnan. Ma ndo ŋgoinna, Raraŋ Aetaniacmo gɨmbamba mona moca ndona tik
