    di, ho core eele aaꞌi sasala dhu dhèu adꞌu-ue.
  tnp-tnp: Nəmə Krɨsto təmatol sakrifais lanəha e nu mɨn rəfin, təhmen e pris mɨn
    u aupən, in otəkeikei mətəu nahməiən nian tepət tətuəuin e nian Uhgɨn təmol nɨftəni.
    Mətəu rəueiu, kitah kɨnotatɨg e naunun nian, in təmiet pətɨgəm=pa mau kətiəh əmə,
    məmə otol aru sakrifais e rəhan nəmiəgəhiən o nos rəkɨsiən təfagə tərah. Kəni
    rəhan sakrifais, in naunun.
  urd-urd: अगर ऐसा होता तो उसे दुनिया की पैदाइश से ले कर आज तक बहुत बार दुःख सहना
    पड़ता। लेकिन ऐसा नहीं है बल्कि अब वह ज़मानो के ख़ातिमें पर एक ही बार सदा के लिए
    ज़ाहिर हुआ ताकि अपने आप को क़ुर्बान करने से गुनाह को दूर करे।
  hot-hot: Mi! Sêbôk atu ba pik habitak aleba lêk ma Kilisi hawa vovaŋ lôbôlôŋ e?
    Ai! Mi! Wak lêk ma hatôm wak lôkthô anêŋ daŋ ma pik lo leŋ anêŋ daŋ ba yani halêm
    hêv yanida hatôm da ek imbuliŋ kambom lôkthô.
  mqj-NT: Annu ianna la susi, la pembuda umpassan kamaparrisan Kristus mengkalao dio
    mai mane dikombong lino. Sapo kawanan illalan inde attu la kasuppikanna linoe
    saemi pissan ussorongan kalena dipatei la umpa'dean kasalaanna ma'rupa tau.
  rus-SYN: Иначе надлежало бы Ему многократно страдать от начала мира. Он же однажды,
    к концу веков, явился для уничтожения греха жертвою Своею.
  mbh-mbh: Na aro ve Krais i oma ile omaing aken papulua, aro i el sisisong na i rin
    papulua mun. Naro i patea nge nang ako God i pamenu ur alavusnga a ulue. Aveto
    Krais i velpol ake ru a ulue pa omole inga, nge wop lemi ake toth nge ulue ake
    ile vusong, mo aro i sungpot isivenga ile mimiong nge vothung kerenga eltetpotnga.
  bdd-bdd: Moisa, ꞌeguma Keliso ꞌina paihowa taudi topwaoli madoudi gide, ꞌida ꞌamasa
    hilahila baleꞌu ꞌana gihehemasalaha ꞌoinega ta tuta nige. Ta hesi maꞌaigedamo
    tuwa, tuta ꞌana ꞌebelosaloha bewa ꞌoina, wahina tauna ꞌipwaoliyeya, mumuga galadi
    ꞌadi nuwasam weyahina.
  cbt-NTPO: A'naroíchin chiminaponahuë', ya'ipi piyapinënpita marë' chiminin. Co a'naromarëáchin
    nanitërinpoahuë' naporini, iráca quëran huarë' na'aro' chimianta'itonhuë'. Iporaso'
    nani ayaro tahuëri ya'cariapirinpoahuë', a'naroíchin chiminin oshanënpoa' inquitinpoaso
    marë'.
  srn-NT: Efu A ben abi fu du dati, dan A bo abi fu nyan pina furu leisi sensi na
    a bigin fu grontapu. Ma A kon wan leisi nomo na a kba fu a ten disi, fu tyari
    wan kba kon na sondu di A offer Ensrefi.
  cta-NT: Si juaꞌa̱ ngua, ná tyiqueeꞌ cua tyu̱u̱ tsa quiyaꞌ cua ngujuiꞌi̱ caꞌa̱ nguꞌ
    jiꞌi̱ Cristo lo crusi tya loꞌo ndyaꞌ chalyuu; pana siꞌi juaꞌa̱ ngua chaꞌ biꞌ,
    sca ti quiyaꞌ cua ya̱a̱ yu chalyuu nu ngua saꞌni xi loꞌo cua tye ti chalyuu cusuꞌ,
    chaꞌ cuityi̱ yu quiꞌya nu ntsuꞌu jiꞌi̱ lcaa ñati̱ loꞌo ngujuii yu lo crusi.
  bqc-SIM: Tó beewaɛ, dↄ̃ àlɛ taasikɛ mↄ̀ↄmↄↄ za dṹniakalɛgↄↄ. Sĩana guu à mↄ̀
    gɛ̃n doɛ gↄↄ pↄ́ dṹnia kà a kákĩi, à azĩa kpà sa'obↄ ũ à duuna mìdɛò.
  tcz-CHONGTHU: Hichu ngaikhoh ahileh Christa chu vannoi kiphudoh a pat a avel vel'a
    hung thiding ahitai. Hinla tun, khang kichaikon lama hi chonset suhbeina dinga
    Amatah hung kilah a khatveiya a-itih a dinga kikatdoh a thia ahitai.
  mar-mar: तसे असते तर ख्रिस्ताला जगाच्या स्थापनेपासून स्वतःचे अर्पण पुष्कळ वेळा करावे
    लागले असते. परंतु आता युगाच्या शेवटी आपल्या स्वतःला अर्पण करून पाप नाहीसे करण्यासाठी
    तो एकदाच प्रकट झाला आहे.
  snp-snp: E’e, eti imo neko, ya adeina mika kosina olu oloto piyaido yalomati ya
    kamena mumudi ukana ogofu kolimo oto oto oiya yaki kolagi ne. Ido etito minámaiye.
    E’e, oiya ama kamena fuli lenae, loto igu uma ya kamena lawoko moda lifima olu
    fuli lenae, loto omuna kofawa nemo ya fulito Goti yokila ki umamo yaida oto aimola
    ukana umunae, loto oloto piyami ne.
  isl-isl: Þá hefði hann orðið að deyja margsinnis, allt frá því heimurinn varð til.
    Nei, það hefði verið óhugsandi! Hann kom í eitt skipti fyrir öll, á hinum síðustu
    tímum, til að brjóta vald syndarinnar á bak aftur að eilífu. Það gerði hann með
    því að deyja fyrir okkur.
  spy-NT: Nto kiwuu nyooto, nto kiikunyalilaan ꞉Kiriistō areet chēē chaang' kuchakee
    yoo /kikēēyēyēē kōōrēēt. Nteenee kiinēm keey ꞉Kiriistō areet akeenke baateey yu
    kikiikuriik ꞉tabanta kuyēk kōrōsyoo sukōōsyēēnto kāāmuukēywēēkaab ng'ōōkisto.
  xnn-xnn: Tay no keg todi et masapol ay mamin ado nan men-ikalowana enggana isdin
    naboliwan nan batawa. Ngem namingsan et kedeng nan nang-itedana isnan basana isnan
    nateyana ay mangkaan isnan basbasol tako tay omanay di. Inmali siya ay nang-ikkan
    isdi isnan osto ay timpo ay epdas pinilin Apo Dios.
  mwe-mwe: pabha ikaliji nneyo, a Kilishitu bhakapotekwe papagwinji kuumila kupanganywa
    kwa shilambolyo. Ikabheje nnaino, mobha pugabhandishila kumpelo, bhenebho bhashinkukoposhela
    kamope pubhaishoshiye bhayene kubha mbepei ja leshelela yambi.
  tte-tte: Tem Yeisu topwaoli lalakili ali paisowa imuliya kani ana paisowa iboiboita
    bolime kaigeda kaigeda iyatubu kaba yatubu koina yo ilaulau nige ana kaba mwawasi.
    Na nigele, nige sowana ali paisowa imuliya. Ilonamwayan tem ilaoma iboita mekaigedamo
    na mesabana ala pwanoli meuloili ikele-gabaegili sauga bwaite koina.
  tcs-tcs: Ip em mas meke opring sakripais wase dem prist, wel em mas ded plentitaim
    prom de pas wen da wold i bin mekem, kam antil nau. Bat no, wen da taim i bin
    rait, klostu po dat endtaim, em i bin mata kam wantaim po tekemaut paua blo sin
    poeba wen em i bin meke opring sakripais, ded aing lo da kros po seibe ol pipol.
  hlt-THB: Cemyihna a kun mantaw khawmdek a syn cyk awhkawng khuikha hu quiqah hawh
    kaw. Cehlai thawlhnaak ciim sak aham amah ingkaw amah ce lucik na a sai qunaak
    ak caming chan a boetnaak benawh thlang boeih aham ak khoek koeng na hypoet na
    dang law hawh hy.
  soq-soq: Me epe dewalepono me tawo segalena walamawe ita tauma ideita osoweosowe
    poka etapona. Tane me tauma walama ompa osowe walama dea os deasane wisene me
    meba osinawa mampe pulo itun, kadi riasapie diasapia baiwa.
  qub-qub: Paycunanölla rurarga cay pachata camashanpita-pacha ¿ayca cutiraj Jesucristo
    wañunman caran? Achca cuti wañunanpa ruquenga ushanan junajcunacho juc cutillami
    wañusha juchanchïcunapita perdunamänanchïpaj.
  att-att: Ta nu name-aru nakuan yù pangiyátáng ni Apu Kesu, á ari nopù nakuan yù
    pagattam na ta pate na áddè ngaw sù kaparò na dabbuno ta áddè kunangan. Ngam namittán
    lâ yù keyanâ ni Apu Kesu ta tolay ta pamegapu nayù maporián nga ággaw, á namittán
    lâ yù pangitapil na sù baggi na, nga neyátáng megapu nittam, tapè pakarenuán na
    ittam ánna mári yù liwiliwâ tam.
  bki-bki: Ver Yesu monoka tom̃a rila kiano jokoluolu tulaka rivior kariano nalo na
    m̃a tomu nalo ajumon ka m̃a amilaio, nina jibe ka ber jikar ea tikariano na yetemeriba
    binimei bokar vonganei, naio jo jaklele ea m̃akolkolo ga, naio mijog bova ka napano
    kiano burukija jom̃a miou bogo nonovio ga. Mia ea tiiano na Atua bitirilar naio
    maka tibe na. Naio mial jukuti na bogo nei rojua voniganei naio binimei lilie
    vaataro, ana na mila napano Yesu binimei miyotuba ka kito maka vesiou. Naio maluvo
    ka kito naruei naio mila jokoluolu ka nono kiano meuliano, mijil lar bajago na
    kariano.
  bqp-bqp: Tó adi kɛ lɛro, de àtɛn wari kɛ gɛ̃̀n baaakↄ̃ zaa anduniakatɛna gↄrↄa.
    Yãpura gũn à sù gɛ̃̀n domɛ gↄrↄ kũ andunia kà a kákia sà, à a zĩda kpà sa'opↄ
    ũ, de à durunna mì dɛo.
  mcp-mcp: Í á mbə̂m jɨɨ nə́ Krîst yánág cʉg jé ija ija, ŋki Krîst mə́ jug ija ija
    té Zɛmbî nyə á fwɔ́ shí nə gwɔ́w yí. Ká, nyə a lwóya nyúúl njɨ ja ŋgwûd á kandʉgə
    mwɔ́w mâ məzhúgʉ́lâ dɨ̂ shú nə́ mətúnʉga mɛ́ mə́ zə́g shínal mísə́m.
  hat-hat: Si se pa t' sa, li ta blije soufri plizyè fwa tou depi lè Bondye te kreye
    tout bagay. Men, koulye a, lè tout bagay prèt pou fini, li parèt yon sèl fwa,
    li bay tèt li tankou bèt yo ofri pou wete tout peche, epi li fini.
  npl-NT: Tla ijkó yetoskia, Cristo mikiskia miak welta desde ijkuak Dios okichijchi
    n tlaltíkpaktli. Pero Ye omonextiko itech ninteh iksemi tonatijmeh iwa inewia
    omotemák makimiktikah, iwa ijkó, ika iesso okimpojpoloko totlajtlakolwah.
  bgg-bgg: chiihphado sohjambling nyarab dang è yie ne thuh thog pha bame diig rek
    iwa. Ji pha chiang shii, thuh iidohè pha ishak moe è yie ne zab idam shii, awai
    shii zid pha ji è zab layogthek shii sud phi pha, ai ne luang jia idang pha khia
    ro.
  eng-TCENT: for then he would have had to suffer again and again since the foundation
    of the world. But as it is, he has appeared once for all at the end of the ages
    to remove sin by the sacrifice of himself.
  eng-BSB: Otherwise, Christ would have had to suffer repeatedly since the foundation
    of the world. But now He has appeared once for all at the end of the ages to do
    away with sin by the sacrifice of Himself.
  cpu-NT: Arimi iroshiyamatsityaarimi Cristo ikaratzi omperatasorentsitaari, osheki
    irapiipiiteromi inkamimentante. Arimi iretanakyaaro inkemaantsiventantyaami ovakera
    ovetsikantakari kipatsi. Aña aparosatzi ikamimentantapaintzi. Ari ikantaitanaatziiro
    joitsinampaakero kaariperori.
  san-ASM: কৰ্ত্তৱ্যে সতি জগতঃ সৃষ্টিকালমাৰভ্য বহুৱাৰং তস্য মৃত্যুভোগ আৱশ্যকোঽভৱৎ;
    কিন্ত্ৱিদানীং স আত্মোৎসৰ্গেণ পাপনাশাৰ্থম্ এককৃৎৱো জগতঃ শেষকালে প্ৰচকাশে|
  tac-NT: Esukrístoka pecha me'áleko bilé ajágame Onorúgame go'ame kógimia iligá bo'né
    'lina mukúlekuru. Alueka tabilé nabí bamí mukumeli nile napu'lige Onorúgame gawí
    newale 'lige jipe si, alueka pe si'nepi mukúlekuru ralámuli alawala bi'wega napurigá
    tabilé e'yénamala chátiri bowechi alué ralámuli. Pe si'nepi mukúlekuru alué Esukrístoka,
    alekeri 'ma sébali nile napurigá ralámuli tasiné rawé resítiri alawégame nímala.
  eng-WEBPB: or else he must have suffered often since the foundation of the world.
    But now once at the end of the ages, he has been revealed to put away sin by the
    sacrifice of himself.
  gfk-H: Ing bia Karisito gaar gil hua gaar supi bia na maat ra haleng pakaan makarawa
    laah tano hakhakisi tano ula hanua. Senbia pa ga gil hua. Taia. Gata hanuat kaiken
    um tano haphapataam ta ira pakana bung bia na tar no nuna nilon hoing tiga hartabar
    tupas Kalou wara kapkap sei ira sakana magingin. Ga hanuat tiga pakaan mon. Ma
    i haruat. Pai supi bia na hanuat hua balin.
  viv-viv: KaꞋi malamala saꞋeyana saꞋeyana Keliso Tauna wowona alika faꞋina gidahawahawahegena
    digo, kadu babi ana abaveꞋinuba againe gidavebutu be tova hidevama gidanunauwena
    aulolo tagiya tova moyaꞋaina gidanunuhagana. Tu keke medede amine gidahuluva.
    Au tova hidevama higa hida aituha tuwaina ana abalauyabu againe tova saꞋeyanaga
    babiya gihobuꞋela be higa Tauna wowona abaveyao amine gihawahege-vagahini yo yada
    koyona ginavaihegena.
  yao-yao: Ikaliji yeleyo, Kilisito akaŵajilwe kulagaswa kakajinji kutandila gumbikwa
    chilambo. Nambo katema kano pakakuŵandichila kumala, ŵelewo akopochele kamo pe,
    kulechelesya sambi sya ŵandu kwa kulityosya nsyene mbopesi.
  tgp-tgp: Vara i sohena Kr̃isto i pa lo mate vaha visa, i tapulo hin rani atu varama
    mo tapulo, pani mo vono. Mo mai vahatea mata rani tari hin rani hitahu nike vara
    i lavi nar̃ihi na suiha hehe jejeu na nona malamalai sei mo mate matar̃a.
  auc-NT: Edæ inguipoga në quëwënäni näni cæï baï cæcä baï tömengä Wængonguï inguipoga
    nänö badöñedë mä caate wædinque wantæ wantæ ïñö cædinque ñöwo ganca tæmpo caate
    wæcædongäimpa. Wæætë mönö waocabo tömämö pedænguipoga mönö quëwënö wodo ïinque
    bayonte tömengä ñöwo pönï adopoque pönï pöninque wënæ wënæ mönö cædö ante æ̈mæ̈wo
    wido cæcæte ante nämä wepæ̈ godongacäimpa.
  kbc-NT: Daɡ̶aleetiɡ̶idaaɡ̶ee daɡ̶anagawini, idioka limedi me dawikode niɡ̶ijo maleekoka
    yoeteda Aneotedoɡ̶oji niɡ̶ina iiɡ̶o codaa niɡ̶ina natigide. Pida aniɡ̶idaaɡ̶ee.
    Natigide, ja dinojogotedini icoa owidijedi nokododi, odaa ja dinikee digoina iiɡ̶o
    onijoteci me dinikee me dinajigo me yeleo eotedibige me noɡ̶a libeyaceɡ̶eco oko.
  bmh-bmh: Kristus go koli koli em e usalai meun ziwas, alai ulis, gonugau enib Uwait
    moroun zob, go mu asiu pet oi dareu zob. Bo, gonugau enib ziwas tutak sag Uwait
    moroun. Em e tamamaun ziwas waugab, Kristus go zoimai, ziwas tutak sag noumeun,
    gonun, Uwait nug igual igul eg unum zilagai migeun.
  ctu-BL: Che'ic jini, wersa tsa' cha' chʌmi Cristo ti jujumuc' c'ʌlʌl ti' tejchibal
    pañimil. Pero mach che'ic. Jasʌl junyajl tsa' tsictiyi Cristo che' lʌc'ʌlix jini
    cojix bʌ q'uin tac. Tsi' yʌc'ʌ i bʌ ti tsʌnsʌntel cha'an mi' jisʌbeñonla lac mul.
  meq-meq: Taɗə mâ ge andza niye, kwa ka gər nakə Mbəlom a ge məndzibəra aye na, haɓe
    atay ma siye ɗəretsətseh haladzay. A yaw a həlay nakay ka mandəve eye sik nəte,
    a vəlay ha bo ŋgay a Mbəlom hərwi ada mâ zla mezeleme abəra ka ndo hay ka tor
    eye.
  noa-H: Maataa, mag biek hãbpai hich t'õopibarmua nemchaain bag dënjö pöd hõor pekau
    chugpaa hauba harr hamuan chad, p'adnaanau biek k'apan nemchaain k'eechjerrjö
    mʌig jẽb gaai hõor nʌisierr haigmua hagjö biek k'apan hõor pekau paar hich t'õopienjã
    hudk'ʌrrk'ak'a haajeek'am. Pari magba hĩsta ya Cristo hudt'urwi biek hãbpai warrgarm
    k'ʌʌn kõitpa hich t'õopibarm. Mag hich t'õopibarmuata mag nemchaain k'eechjerr
    tiempojã höpʌ̈iwi ya jũrr hõor peerdʌju hayaam jaar k'abapʌ̈im.
  alp-NT: Le sepo pela musune, Iriluke nanakwalaIje hoko mere be Isupu susate susuike
    bei kena Alla Itolae nusa meije sa eti pela. Po ele mere mo! Le kena nusa rebai
    pamuli meije, ite selu Yesuse Iluake kena Iriluke nanakwalaIje kena ampune iteki
    dosaru kai batuke rebai esa neka.
  san-VEL: karttavye sati jagata.h s.r.s.tikaalamaarabhya bahuvaara.m tasya m.rtyubhoga
    aava"syako.abhavat; kintvidaanii.m sa aatmotsarge.na paapanaa"saartham ekak.rtvo
    jagata.h "se.sakaale pracakaa"se|
  kbq-kbq: Hanki anara hugara hu'nesiana, ama mopama tro'ma huneregatira fri vava
    huno visine. Hianagi anara osu'ne. Kumimofo hanavema eri atrenaku, Agra'a avufga
    tagrikure huno vagare knafi avufga agu'za runo magoke zupa, ana maka knamofonkura
    fri'ne.
  kbh-kbh: Chca tojtsemnëse, Cristbiama manjanmëna jasúfriana y jóbanana ba soye,
    chë Bëngbe Bëtsá quem luare tojanma orscana. Pero nts̈amo tojopasacá entsemna,
    mora chë quem luare jopochócama tempo yojtsobeco ora, Cristo canÿe y nÿetsca tescama
    tojenonÿinÿé quem luarents̈a ents̈anga bacna soyënga jabuajuánama, chëngbiama
    jóbanëse, mo ents̈angbe bacna soyëngama canÿe tmojóba bayá, Bëngbe Bëtsábioye
    uats̈ëmbonacá.
  ron-LSB: altfel trebuie să fi suferit adeseori de la întemeierea lumii. Dar acum,
    o singură dată, la sfârșitul veacurilor, el s-a arătat pentru a înlătura păcatul
    prin jertfa lui însuși.
  pon-pon: Ma iduen, nan a pan matala pan pak toto jan nin tapin aramaj akan, a met
    ni imwin anjau kan, a kotin pwarado pan mepak, pwen lapwada dip akan ki pein a
    mairon.
  nhe-BL: Intla queja nopa monectosquía, Cristo monectosquía miquis miyac huelta tlen
    quema pejqui tlaltepactli. ¡Pero axtle! Cristo monexti ipan ni itlamiya tonali
    huan motemactili san se huelta para miquis ipan cuamapeli queja se tlacajcahualistli
    para quinquixtilis inintlajtlacolhua nochi tlacame huan yeca ayoc tleno monequi
    más.
  sps-sps: tana saa Ayei tabuiny saraa kamits fatatabin en to ma kat fi Ya tanik me
    tan tatanik nana monaagits onot non roman. Sai tovei, u nainy fafakap te sisiruu
    ename, ai Krais naa isen tsun mito, ma faan iny Ya na Tsivon ten Gov, faarei non
    a faakor ten Gov ka iny nom ravainy a fo aveto.
  wnc-wnc: Asikaya tapduknga sangabam tasike tekut gwenuneta ita nakanu kuupbam kepdakane
    epuwawan kake aminda i tanguwa kungwawan apu apman apunggak ba dasing? Wena. Apmanu
    tapduu dapaknga wena asinangge singgak komune Jesuta kepdakane sipdukan epbut.
    Epuke ita amin kapewan wa aminda i tanguwa kumbuu wa ita kepi Anututa nindane
    waiaknganin sandetnimikge tasinimukut.
  bus-bus: Tó èe kɛ lɛro, lɛ èe nawɛ̃a kɛɛ gɛ̃̀n baaagↄ̃ zaa andunakaɛgurↄ. Yãpuraa
    guu à mↄ̀ gɛ̃̀n domɛ gurↄↄ kɛ̀ anduna kà a kákiia sa, à a zĩnda kpà sa'opↄ ũ,
    lɛ à durun mì dɛ.
  gub-BL: Aze mo nezewe hekon, a'e mehe mo upuraraw mo ma'erahy kwer tuweharupi, a'e
    mehe mo umàno mo tuweharupi, ywy iapo mehe arer we mo te ko 'ar rehe. Nan. Pitài
    haw uzexak kar. Upaw etea'i teko ko ywy rehe waneko haw a'e wà. Uhem etea'i iahykaw.
    Zaneruwihawete uhem kwez xe ko ywy rehe kury, uzezuka kar pà teko wanemiapo kwer
    ikatu 'ym ma'e imunàn pà wanuwi kury. A'e rupi Tupàn nuzepyk kwaw uzeruzar ma'e
    wanehe a'e nehe.
  imo-imo: Kraistini poinye yaka nimbe aku ulu telkanje poinyemanga yaka nimbe yu
    mindili nolka. Mulu mai talo Goteni terimu wali akuna mindili nombalie nolipe
    omba kinye i wali olka. Nalo aku ulu naa terimu. Kinye peyalime waimu nondopo
    oromona Kraist Goteni imbomanga ulu kerima kulumie topa tiye kolopili nimbe ya
    i mai kombuna wali tendeku wali kau omba yu yunu popo topa Gote tirimu.
  boj-boj: A bati gargekoba degyoqnej qamu Qotei na nami mandam atej bati deqa a jaqatiŋ
    oqnsiq bosi bosiq agi bini olo jaqatiŋ eqnu qamu. Ariya diŋo bati jojomqo deqa
    Kristus a bati qujai qa mandamq aisiq gago une kobotqa marsiq aqa segi jejamu
    osiq Qotei atraiyej.
  eng-DRA: 'For then he ought to have suffered often from the beginning of the world:
    but now once at the end of ages, he hath appeared for the destruction of sin,
    by the sacrifice of himself.'
  knf-knf: Woli ado lah haŋ, ahaj ŋyaaş ŋŧum du upaşa umundu te hënkuŋ. Na manjoonan,
    ţi ŋnuur ŋbaañşaani ŋi ŋwooŋ ŋi apën kawinana uyaaş uloolan kabaana na pekadu
    wi awuluŋ uleeful kë uwo bţeŋan.
  san-KHM: កត៌្តវ្យេ សតិ ជគតះ ស្ឫឞ្ដិកាលមារភ្យ ពហុវារំ តស្យ ម្ឫត្យុភោគ អាវឝ្យកោៜភវត៑;
    កិន្ត្វិទានីំ ស អាត្មោត្សគ៌េណ បាបនាឝាត៌្ហម៑ ឯកក្ឫត្វោ ជគតះ ឝេឞកាលេ ប្រចកាឝេ។
  arn-NT: Fey tüfa famngechi felefule ti dungu, Cristo felefuy ñi layael rume fentre
    rupachi feychi dewmangelu müten ta mapu. Welu tüfachi dungu feley ta fewla, afpuachi
    tripantu mew Cristo ta pewfaluwi kiñe rupa müten, fey rumel ñi femwenoael. Kisu
    ta chalintukuwi tañi langümngeael femngechi tañi wiñoduamangetuael ta yafkan.
  zas-NT: Din bal id zian, zien volt niëjtaman diizd chi gocchaaw guidxliuj. Per chi
    bidxin dxej biꞌtaman, con tib voltzi badëë laagajcaman par guiëtaman din chiquied
    dux tol ree.
  ken-NT: Sayri sayri, mbɔ yi ǎrɔ̀ŋ nyaka amfay ndɔŋ nɛ ndɔŋ ndu bɛchyɛ akap, mbʉ́
    yi abhɔŋ bɛbhɔŋ ɛsɔŋɔri tɛ ndǔ ngwɛnti mmɨk. Kɛ abhésí ndɔŋ amɔt ndak ámáy
    ndǔ ngwɛnti mpok achyɛ mmʉɛt mbɔ akap anɛ ápɔ́kɔ́ bɛbʉ́ bo.
