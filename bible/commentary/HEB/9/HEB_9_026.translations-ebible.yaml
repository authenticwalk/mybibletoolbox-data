    iguezesedyly warâ. Aypa olâ, xypyryam idâze awyly ume, tokalelâ xarâ onro anaxi
    âemâ, kurâem tyiguehoem Deusram âtuze, inakanhe aguitayn-hobyry modo xygakehoem,
    âdaunloenlâ nigueompyra tâitoem warâ.
  kue-kue: Te ye ofa tongwa i enge mere ta tenambuka pama daglma, ana God dumo makan
    kor ere yongwa enge ikra Yesus mambuno bogl ofa te uma erme ungo. Ba tamanga,
    ye enge suwarata bormaimo God ofa tongwa i yomba prapra pre kuno orkwa. I enge
    dundinambuka magl orko ana ye enge suwarata bormaimo tongwa i yomba tandaglmeno
    koko endungwa.
  cot-NT: Arimegueti onquempetaquempamegueti imaica, irantsipetsipepiniquempamequea
    iroaqueragueti ipeacaacarogueti Aapani Irioshi quepatsi arejevaeca imaica. Cotanquitsiquea
    imaica irooshipojajegueti onteroncapojajempagueti ajagantsinipae, aparo icoraquequiti
    imetojaquitatigui cameetsanijite irishemajajiacajironijite Aapani Irioshi maasanopae
    agovaeguisherejia impeacomajatajemparoniji.
  bnp-bnp: Ia ge rata manga e huriki a prister na malala, bara i bole a nimadihi vakaroro,
    i vakatubu na tahuna a Vure i ratarike a malala i valai i harena mona. Pali i
    uka. Ngane i tabukoi a nilobo na parava, e Kristo i bele na malala balaka taku
    kunana, ge habi mule ia na Vure, ge ia a nihabi, ge puga vuroki liu a maka naro
    hale.
  apn-NT: Kêp apu patre pyrà nẽ amgrà mẽ mẽ panê htyk o pa ronhỹx ra mẽ panê htyk
    xohtô rax kumrẽx. Nhỹx pre amnepê mã Tĩrtũm kot mẽmoj piitã ho katorta rũm amgrà
    mẽ mẽ panê htyk o pa ho hkrax. Jao xatã htyk o amgrà xohtô rax kumrẽx. Nom ja
    kot anhỹr kêt. Na pre mẽ pahwỳr wrỳ nẽ mẽ panê htyk tipxi htã htykja o mẽ pahte
    amnhĩ tomnuj piitã hpãnhã amnhĩrer par kumrẽx. Jakamã mo kaxyw koja axte ty?
  ctp-NT: Ja ndyaa Ni tyun yaꞌ la kanꞌ, chunꞌ ja mstya neꞌ ꞌin Ni tyun yaꞌ lo wsi
    ti bra nu ndyaꞌ chalyuu. Ska yaꞌ ti yan Ni lo chalyuu nu ja sꞌni lye, xa wa tyii
    ti chalyuu kula, yan Ni chaꞌ kuꞌni tyii Ni kiꞌya nu ndiꞌin ꞌin nchga nten chalyuu
    chunꞌ ngujwi Ni lo wsi.
  opm-opm: Krais oh Noh tit dah pokwi heim duker moh na yah hatiproh daham dire gwemat
    heim oh dipwi dukerpatneng batbet oh mong na darpa tei orhor batbet tit tit mat
    darpatru darpatnengmur. Tit dah pokwi heim dukerhan yah hatiprohwa dahatip ohoh
    ihan mama pati dik moh timbas hatin kakduup hah tei wandasa dire gwemat hapurpat
    orhe heim ohsi tit dahwi ma tanduketip oh dire er danong eimatnap timbas matipmur.
  bvr-bvr: Gu-gurda ngacha nipa Christ gala a-yinmiya minypa mu-ngoyurra gun-nardiya
    rrawa gu-jarlapuna rrapa barrwa gun-guniya mu-nguy ana-jaranga ana-goma gu-nega
    a-jortcha a-workiya. Ngika. Wurra jarra gun-nardiya wupa gugu minypa gun-guniya
    rrawa gu-wulebiya gu-boya, nipa ana-ngardapiya ana-goma gu-negarra nipa ana-bona,
    a-rorrchinga arrkula warrpam arr-gurdiya gorlk gun-gata minypa ngarripa werra
    arr-negiyana. Minypa aburr-gata mu-ngoyurra aburr-ni, rrapa minypa gun-guniya
    ngarripa arr-nirra, rrapa aburr-werranga burr-guta minypa aburr-ni barra, nipa
    a-rorrchinga arrkula gun-nerra. Nipa a-yinagata jama a-ji minypa nipa an-burral
    a-wuyana nula Wangarr, nipa a-juwuna arrburrwa.
  wal-wal: Hegaa gidiyaakko, Kiristtoosi sa7ai merettoosappe doommidi darotoo waayettanau
    koshshees; shin ha77i wodiyaa wurssettan nagaraa xaissanau bana yarshshidi, naa77anttennan
    issitoo beettiis.
  zad-NT: Sheḻ' byalljin gone' ka chon bx̱ozka', ba be' kwine' wite' zan shii, sheḻ'ka',
    wzolozan ka wxe wzil yell-lioni. Per aga kan' nakan. San ṉaa llaki zeelo, shlin
    shlax̱jzan bzani kwine' wite' ni c̱hecho kwenc̱he bsol bṉite' saaxya c̱hechoka'.
  kmg-kmg: Kristo e iŋucnere sâc erâ muzac mâreŋ fuaweckonecteaŋ wemo afecne hâmo
    warehuc juzac. E ine iŋuc mi ehuc dameŋ ŋondeŋ tataranao due-nâŋec bahuc kiŋnâŋec
    bârârieocte fua tâcnewec.
  aso-aso: '@see-verse:HEB.009.025'
  uli-uli: ila ngo be cholop yal hafohoy le be chaep chog irel yodwe ye sub faileng
    le iyang. Far igla le sa harep mala haygugul loh pangal yad, ngo yesa budoh chog
    fael sew bo yebe hachuyaloh molfid irel yal spegil tap maligach holongol.
  nin-NT: A ka di na meme, a ka ki iha ankpa shishemi zhi nu nggo a na ingbingbru
    yi mu nggo. A si ziza nggo yo nggo ase ka a so ki ywhiywhirr i kre, nggo uwa a
    nga ankpa ayirr yo mre ni ttu ila ure glo, nu nggo a ba itu ima a ni du ba a to.
  acu-NT: '@see-verse:HEB.009.025'
  cak-WNT: Xa ta xc'atzin chi q'uiy mul xuk'axaj tijoj pokonal, q'uiy ta mul xcom,
    rutiquiriban ta pe tek xban re ruwach'ulef. Pero ma que ta ri'. Ruma Riya' xa
    jun bey xutzuj (xusuj) ri ruquiq'uel riche (rixin) chi nic'atzin ronojel tiempo.
    Y xa c'a chupan re ruq'uisbel tiempo riche (rixin) re ruwach'ulef, tek xpe y xcom
    riche (rixin) chi nrelesaj ri kamac.
  ebk-ebk: Tay mu assid-i ay tinuradna nan en-enat nan kangatuwan ay pachen chi Judio,
    namen ongor koma ay nun-iliwas hiya nunlapu as nan nafiayangan nan lufong. Ngem
    nan kenatit-iwana at namingpingsan nan enmaliyana asna's luta as nan nauy anongos
    ay timpu ta kaanuna nan fiasfiasor chi tataku babaen as nan nangichatonana as
    nan mismu ay achorna.
  spa-PDDPT: De otra manera le hubiera sido necesario padecer muchas veces desde la
    fundación del mundo, pero ahora se presentó una vez por todas al fin de los siglos
    para remoción de pecado por medio del sacrificio de Él mismo.
  ruf-ruf: mana ing'awile apfo, Kiristu ang'adununzighwe mala nyingi kulawa isi hailumbighwe.
    Lekeni sambi matsuwa agha ighali habehi kutsigha, yeye kalawila mala lumwe hela
    kuleghusa nzambi kwa nambiko ya lukuli lwake imwenyegho.
  gun-gun: Mba'eta ha'e rami va'e rire yvy itui ypy'i guive mbovykue rei e'ỹ Cristo
    omano 'rãgue. Ha'e rami 'rãgue py aỹ ára ojeupity ramo peteĩgue'i ojekuaa, ha'e
    ae ojejuka uka vy jejavya ha'e javi oipe'apa vyvoi aguã.
  agu-BL: Na yi nink suk tib wi'nin tir, tajwe'n tzun klo' tan quime'n i' ala' tir
    jetz yi cu'le'n wuxtx'otx', poro qui'. Quinin ban i' yi xtxolbila'tz, ma na yi
    je'n pone'n tampuj yi e'chk tiemp, ja ulak tzone'j wuxtx'otx'. Na ja tak' tib
    i' tetz katx'ixwatz tan ẍchojle'n yi kil.
  isn-isn: anga ize iyo ai tai, uugwa aza izeetula kusinja kitalakwe kagigwa nkua
    idu ikilo puma u ng'wandyo nua unkumbigulu. Kuiti itungili ingi nkua ing'wi kupikiila
    i mpelo a myaka nai wikunukue kuuheja u mulandu ku ipolya ni lakwe mukola.
  ilo-ULB: No pudno dayta, masapul ngarud nga agsaba koma isuna iti namin-adu a daras
    sipud pay iti pannakaiparsua iti lubong. Ngem ita, maminsan laeng a nailatak isuna
    inggana iti pagpatinggaan dagiti tawen tapno ikkatenna iti basol babaen iti panangisakripisiona
    iti bagina.
  pir-NT: Peye tahari yariariquiro ijiro, ahri yehpa iji dʉcari bato peye tahari yariaboya
    tiquiro. Peye tahari tiquiro mari ñañe buhirire yariaducuriquiro ijiboya. Sa ijiboriquiro
    ijieperota pihtiri deco panogã yojopʉre marine ijipihtinare yʉhdʉoro taro ihcã
    taha bajuahye tiquiro ahri yehpapʉ. Sa bajuahye yariaro taro, mari ñañe buhirire
    cohãno taro.
  anv-NT: Mbɔgé ɛbɛ nnó mbɔ ne ji abɔɔ́ apyɛɛ́, mbɔ ji agɛ́ ɛfwyale ndɔndɔ ne ndɔ
    tɛ ula ulɔɔ́ mme. Ndɛre ɛlúmbɔ, ji achwɔ́ ndɔ gamaá né gébé ɛyi mme achwɔɔ́
    kwyaá ne achyɛɛ́ gemɛ jií nnó ánéré ne gabo.
  sab-NT: Jesucristo jogedaleda bitangle bda kare kwian alin, ene ama kaire ñadu jogeda
    gwangea nga dodabage gwaiguda ulita bitangle kwian alin. Agwa Jesucristo jogeda
    giti me salengwli bda jo gwabada kare. Kwian gerunga Chube ole bda bea ketu Chubege
    kwian alin me mo bea ketu. Agwa Jesucristo agali mo ketu gwaleda kwian agenga
    me no ulita giti bitaitre alin, e ma trate bda beage. Jesucristo jokeda giti kwian
    ñage tien gitiru ji chugege age me no gdale diali dale alin.
  tmd-tmd: God ap höjöpal ur nölɨb nöbö dib ödöriö piaku rɨg rɨmɨdöi mag akuyöbö,
    Krais nuŋ kwo paŋ mag akwör röx aku, God maduar ör mögörɨb kɨ rɨ nɨgöŋ wop aku
    ila nɨgön, mɨdɨp duön mɨdöl wop kɨ, Krais öim öim kɨm paŋ paŋ anɨŋ ñöx nɨgön ölɨŋ
    höb diba pön wöröxöxa. Jɨ wopik wop maiyöbö mɨdöl kɨ, nöbö mö höd mɨdmɨdim piaku
    mag gwogwo rɨmä, nöbö mö wopik mɨdöl piaku mag gwogwo rɨmɨdöla, nöbö mö mai mɨjöñ
    piaku mag gwogwo rɨmɨjöña, ap kib mag gwogwo pɨx aku magalɨg, Krais nuŋ wop paŋyöbö
    mɨd akwör nöbö mö magalɨg ñöx nɨgön mögörɨb il kɨ hön wöröxöŋa.
  acr-NNT: We ta chirajawaxik waꞌ che ri Cristo, ukꞌiyal laj tane riꞌ uyaꞌom ribꞌ
    Rire pa kamik chwi lo ri jeqebꞌal re ruwachulew; noꞌj woꞌora chupa wa kꞌisbꞌal
    qꞌij xa julaj xuya ribꞌ pa kamik chaꞌ xa jumul karesaj ri mak.
  kpg-kpg: Maa nei bolo ne hai beenei, gei Mee ne belee hagaduadua i nia holongo e logo
    mai taamada henuailala. Gei deeai, Mee ne hanimoi hua haga dahi, hoohoo gi di
    hagaodi gi muli o nia hagadili o nia madawaawa ala nogo hagadau mai i mua. Mee
    ne hanimoi belee tigidaumaha Ia, e daa gi daha nia huaidu.
  taj-taj: चुदे सदन फेप्‍तोःबा हिन्‍सम जम्‍बुलिङ छ्‌यामाहेन्‍सेन ख्रीष्‍टसे घरिघरि
    दुख नातोःसेला मुबा। तर जम्‍बुलिङ नाश तबा धुइधोनाला लागिरी ख्रीष्‍ट तिरेम फेप्‍खसी
    सदनना लागिरी पापला दोष मेटब लबारी ह्राङनोन बलि तजी।
  avt-avt: Hɨrak ap ken haau me God kewi yapɨrwe kar ke mɨtɨk iuwe pris kɨrɨakem au.
    Hɨrak ken kewepwar hɨrekes yapɨrwe te hɨrak kaki kakɨntar nu tentarakɨt yapɨrwe
    me wɨ nɨpaa God kɨrɨak tɨ ketike nepni ere in. Au, in ek hɨrak kan kau tɨ kaa
    miutɨpen kerekek hɨram werek. Me wɨ menep menmen me nɨpaa hɨram epei au mamɨsi,
    hɨrak kan kakɨsak menmen enum mau mekre han kaiu keriuwe hemkre mɨrak mewen hɨrak
    kewepwarem kewet God em miutɨpen keremem.
  cbk-cbk: Cay si ansina, necesita era le sufri muchas veces desde el creacion del
    mundo. Pero ya aparece le una vez lang durante este tiempo que ta acerca ya el
    fin del mundo. Ya vene le para destrosa el poder de pecado por medio del sacrificio
    del di suyo mismo cuerpo na cruz.
  uig-ARA: ئەگەر شۇنداق قىلىشنىڭ زۆرۈرىيىتى بولغان بولسا، دۇنيا ئاپىرىدە بولغاندىن
    بېرى ئۇنىڭ قايتا-قايتا ئازاب چېكىشىگە توغرا كېلەتتى. لېكىن ئۇ مانا زامانلارنىڭ
    ئاخىرىدا گۇناھنى يوق قىلىش ئۈچۈن، بىر يولىلا ئۆزىنى قۇربان قىلىشقا ئوتتۇرىغا چىقتى.
  tuf-tuf: Eyat cahmor sacerdóteinat yajquír eyta yajquír waquít, eyat récaji cajc
    cuanjác cuar búcoyan búcoyan chinata rehquíc óraro. Cuatán ah cutar cabar tin
    cab cu racayat ey wiquír car uwat tayar yajacan icar istanác bahnác caba túnjacro.
    Ima chinír cuitar, icar istanác caba bahnác túnjacro.
  abx-abx: Kon da'inan sinan, kinahanglan kunta' si Kristo agsakit si malabbat bisis
    tikang pa ngan paghimo si kalibutan. Pero ma'in da'inan sinan. Lugod manatu'o
    iya sin adda hamok sallod si ina'anto kapanahunan kon singnga matapit na i katapusan.
    Pada'ito iya pagpara' si gahum-na si sala' pina'agi si pagpahalad si kalugaringun-na.
  mco-NT: Co ixyipy ca' yjadu'nɨty, canaag'oc Cristo ixyipy patnɨ chaachy'öcɨn maabɨ
    naaxhuiñybɨ chondagy. Per jadachambɨ ma xɨɨ tiempo ycɨxaanɨ ytɨgoyaanɨ, Cristo
    tügtecypajc ñayguëxɨ̈cɨ ya naaxhuiñ, jɨgɨx codɨnähuɨpy tüg'ócɨy jäy ma Dios mɨɨd
    ajcxy ypocy ycɨxpɨ. Jadu'n Cristo tuuñ jɨgɨx yajtɨgoyɨpy pocytunɨɨ.
  cpb-NT: Iriime roshiyakyaame Cristo Imperatasorentsitaarewo, osheki rapiipiinterome
    inkamawentante. Ari retanakyaawome inkemaatsiwentantya owakera iwetsikantanakari
    kipatsi. Te ari onkantya, tema apawosatzi ikamawentantapaintzi. Ari ikantaitanakitziiro
    roitsinampaanakero kaariperori.
  aon-aon: Aria douk nunek ofa sabaihi atih akure, aria anan ta numnek eriger sabaih
    atih um seiwok Iruhin nakwarum agudok nahobig um arigaha douk. Aria uwok. Douk
    abudok nyutob hurukatin um hagiguk iri nyumnah um, aria Krais natogur agundok
    atap. Natograri atuh meyoh um nunek ofa nukon anan kanak Iruhin um nukweshihuk
    arpeshish yoweishi inahos.
  hus-NT-2005: Pos max anchanak, yejat támwiꞌik ka chemech yáníl asta ti tujenek an
    kʼayꞌlá. Por xowaꞌ u támnal xoꞌ, tam exomich ti kidhel an kʼijtsik, na Kristo
    xalkʼan júníl tokot abal ejtalichkʼi ani in pikbaꞌ tinbáꞌ abal kin wékʼoy an walastalábtsik.
  mig-NT: Chi̱ nú súan, te kánúú já ndó'o‑ya̱ kuá'a̱ jínu onde̱ kɨvɨ̱ ní jukuiñi̱
    ñu̱yɨ́vɨ núú. Ko sasua, onde̱ kɨvɨ̱ jínu ñu̱yɨ́vɨ ni̱ kenda ndiji̱n‑ya̱ ɨ́ɨn máá
    tú'ún‑ni jínu ja̱ nɨ́ɨ́ káni, te ni̱ soko̱‑yá máá‑yá náva̱'a kuanchaa̱‑ya̱ kuáchi.
  bps-bps: Du ku kenen masasulit magu di fati du blén i kton di Dwata, lêman kenen
    masasulit gagu di kaflayam fandà di kgimò i banwe kel i ani. Kabay ise én nimoan,
    du alò kenen sulê salu dini di kdadong ktafus i banwe, du fye magwè i dad salà
    i dad to fagu di kadsuan i kton.
  mbs-mbs: Simpana kenà iyan botong, keilangan melikit se pegkematay din lekat te
    keteboan te keneyonan lamig songkani. Meneng kenà iling kenyan si Cristo, so mekesebad
    olò se peg-inang din songkani te wedà pa dateng se temanan te keneyonan, aw botong
    den iyan. Migpekeotaw sikandin amon mengabat te salà tadon pineokit te pegpemegay
    te kandin lawa te pegkematay din.
  tof-tof: Kerriso ne inzan nóma ki kainürr, wa arük-arük ki azid aengórr akó ki nurrótókórr,
    ene tonarrdógabi, God ini tüp ne ngarkwatódó tónggapónórr. A ene inzan koke yarilürr!
    Wa wata darrpanóm okaka tübyónürr ini dómdóm tonarrdó tóba büb akyanóm urdü agasil
    larzan kolae tonarr amanóm.
  cme-NT: Diɛ i ne miwaaŋoŋ duɔŋ dii huɔŋgu-na ji hi baa nyuŋgo, kuɔ uu naa u pã
    u fɛrɛ ku yu niele, uu naa mulĩɛŋ bɔi dɛ! Ŋga u juɔ i diei yoŋ gbula miwaaŋo
    tĩmmaŋ-huɔŋ daaku-na, a ji ce u fɛrɛ tãmmaŋ-kũŋgu duɔ gbuonu ãmbabalma‑i.
  sus-sus: Xa a nu na ki nɛ nu, Ala xa Mixi Sugandixi nu lanma nɛ a xa tɔɔrɔ sanmaya
    wuyaxi kabi duniɲa fɔlɛ ra. Kɔnɔ na mu a ra. Yakɔsi yi waxati dɔnxɔɛ, a naxa mini
    sanmaya keren, alako a xa yunubi xa fe kana a yɛtɛ sɛrɛxɛ saabui ra.
  pon-2006: pwe ma iei, e uhdahn pahn ketin lokolok pak tohto sang nin tepin sampah
    eh wiawihda. Ahpw soh, pwe e ketin pwarodo pahn mehtehpak kerendohng ni imwin
    dih koaros, pwe en kauwehkihla dihp sapwellime meirong en pein ih.
  dad-dad: Kristus ĩ age fem are, teneub kare fiya sain bunem isin are, ĩ sain musei
    darau yalem. Anĩ ere, gama idikeleya sain enei bun, ĩ yogo bouwa sesewi fe fen,
    mosor yalelauf nigin, sain tekelei dogol wõ yen.
  zab-NT: Te pur belquɨtiy, zienzi güelt rquiiny niatyny desdɨ chi gurixti guɨchliu.
    Per ziy ax chi bdzɨny dxi beedny, laany cun tuby güelt bdeedny laany gutyny par
    idzɨcány duld.
  ksd-ksd: gala damana, gala na tar peal kana vinirua papa ra vunapai ra rakarakan
    a gunagunan; ma go i ga vakopono vana rikai ta ra mutuai ra umana tataun upi na
    kap vaire vue ra varpiam ma ra varporong, nina ba ia iat.
  msm-NT: Ko nailing pa to sikan, kona no kapila da pakimatoy si Cristo sugud no mahinang
    seini kalibutan. Di kuntoon no oghinapus on to kalibutan, mig-andini si Jesus
    to pagbogtas to gahom to sae pinaagi to kasobuuk da no pagpakimatoy din.
  myk-myk: Li da bi bye mu, Kirisa bi da ganha tɔɔɲii niɲɛhɛŋɛɛ ni fo koŋɔ ɲɔ kɔnduun
    ni. Ga nimɛ, koŋɔ xɔduun wu funŋɔ ni, tɔɔɲii nigin yɛ pe, wʼa wuyɛ shɛ, na wuyɛ
    kan saraga, kɔnhɔ wu jurumu wu lɔ laha wà.
  sbe-sbe: Ena taba Keliso yona kaitalasam ne ye ginaginauliꞌuyoi, meta huyana Yaubada
    tanoubu yona hetubuna wa unai ye laoma ee teina kabo ye kamkamna ma gwauna. Na
    huya gehena ta unai ye laoma ma kesega mo ye kaitalasamꞌuyoi bena baꞌaya ye tolehesuwaladi.
  mcr-mcr: Iqu änäänä äwinyäqäsqä-säpi, tmi-tmiqä-tqe, tätä kuapänä mequäni. Goti
    Iqu qua tque änyä imäkäŋqä duta, täŋgaŋqeyi. Mä hea yäpakä hiätŋqä täŋgaŋi, Iqu
    Goti Iqueŋi, Iqueqä-kiuä äwinyätä, suqä quvqä huätä mamäutŋqä diŋqe, naqä-hŋganä
    äpkqe.
  cux-NT: Nduuti chi Cristo canee chi diíⁿ yā tan'dúúcā chi idiiíⁿ chiiduú ch'ɛɛtɛ
    ca tuu'mi ní canéé chi 'cuūvi yā n'deee n'dáí cuuvi ndíí tiempo chi Ndyuūs din'dái
    yā iⁿ'yeeⁿdí 'cūū ndíí chi 'cuiīnū íⁿ'yeēⁿdī. Naati nguɛ́ɛ́ diíⁿ Cristo 'tíícā.
