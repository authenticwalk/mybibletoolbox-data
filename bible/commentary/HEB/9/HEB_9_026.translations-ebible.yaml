  mic-MIQNT: Mo gaqaisg ulmaje'soq weja'tegemgeg ugs'tqamu gisita'sigeg. Gatu awna
    nige' pem giaspiaq pas'g newgt neia'sit ugjit nige' jigla'tun elue'uti. Wet sapu
    tl lugwet ta'n negm igalsiteg ne'po'qsin.
  huu-NT: Cristo iese itena, nano facaisemona dɨga icaiño comɨnɨ jeacɨno facaina naimɨe
    fiodaite. Iese iñena jira, enɨruemo birui dacaiño naimɨe billanona, naimɨe jitailla
    jira, naimɨe dacaiño fiodaite. Jeacɨno anamo caɨ iñellena fiodaite.
  jiv-NT: Kame untsurí̱ waya̱tniuitkiuiṉkia ni numpe̱ja̱i̱ṉkⁱ wayá asa yámaṉkamtaiknumia̱
    untsurí̱ jáka̱a̱yi. Antsu yamaikia ju̱ nuṉka amúamunam Kristu chikichkí jákatniunam
    surumak tunaan ashí asakáruiti.
  otm-NT: Xi'bʉ xtín ja tengu yʉ hmumbäją, jɛya 'bʉ njɛya midí un ra ji. Mí jatho
    xʉn ngu yʉ nidi xtán du ra Cristo 'bʉ, gue'bʉ go rá mbʉdi ra ximhäi. Pɛ him bin
    jabʉ bi 'yøt'a. Pɛ nuya n'dandį thoho bi zøcua ra Cristo gue bin unsɛ bim 'bøts'e
    zɛhɛ, gue í 'uecpa yʉ́ ts'oqui yʉ ją'i. Nɛ guehya yʉ pa gue di ją'ts'a mí hma
    mám 'bɛt'o.
  dah-dah: Wawuŋ uŋkureŋ kamde alyen mata buluŋ halde pasi ma iryiŋ manhan Al Kuruŋ
    beleŋ al yiryiŋde mat mata buluŋ halde halde niŋ teŋ megen gar wawuŋ budam forok
    yeŋbe uliŋ misiŋ kateŋ kamde tebaŋ teŋ hiwoŋ. Goyenbe gwaha ma tiyyiŋ. Gwaha titŋeŋbe
    mata buluŋ halde pasi ird ird niŋ Al Kuruŋ hitte yiŋgeŋ galak irde kameŋ yeŋ nalu
    funaŋ beleŋ heŋ hi gayenter megen gar wawuŋ uŋkureŋ po forok yiriŋ.
  tnk-tnk: Ko rauvnimwə nəpɨn me nɨpwran mə in trauvehi nəmisəien ia nei kamarkuaui
    ia nəpɨn me fwe kɨnəmri vi a tɨprənə muvehe meste pehe təkwtəkwuni. Mətə təkwtəkwuni
    nəha, trɨpko mhə tui tɨprənə i ro sampam, in rier pehe m kuatia a muvei pen nɨmɨruien
    səvənhi tɨ nuvehi rakaien noien ərəha, nənə ko rɨpkuvei pen mhə mwi ia nəpɨn riti.
  kpr-kpr: Amingaetira amo, utu endaghae sirorusira ai tano ghedo, mema tafuse ambududurudo
    furaeti. Avata nu jo amingaeri. Oroko utu, enda, a sifo ojira tano ari dae erira
    einda sifoda, Keriso nu nange ambududuruse, ari ekoko seghe fugari dadabaetira
    ava kotise, tofo mandi fusira.
  san-IAS: karttavye sati jagataḥ sṛṣṭikālamārabhya bahuvāraṁ tasya mṛtyubhoga āvaśyako'bhavat;
    kintvidānīṁ sa ātmotsargeṇa pāpanāśārtham ekakṛtvo jagataḥ śeṣakāle pracakāśe|
  nho-nho: Ki mee maa Ia ni mee peenaa raa, a Ia ni hakallono isu koi peenaa i te lopo
    saaita, e kaamata mai iloo i te saaita TeAtua ni penapena te kerekere nei. Aa
    teenei taatou ku nnoho i naa aso hakaoti te maarama nei raa, a Ia ni hakasura mai
    tana saaita tokotasi nei no mee ki mate Ia ki uiia naa haisara naa tama te maarama nei.
  gym-NT: Ye abko, jändrän kämika nämane käre ni ngite ütiäre, ye kwrere Kristokwe
    nuendre, ye ngwane kä dätebare kena Ngöbökwe abti kä nüke mtare Kristo krütadre
    bäre bäre ni ngite diankakäre mento nibtä; akwa ye kwrere nakaninkä ñakare. Kä
    mrä ne ngwane Kristo nükani, käkwe ja biani müre ketadre batibe amne kärekäre
    rabai ütiäte Ngöbö ngwärekri. Kristo ara jire käkwe ja biani müre ketadre au ni
    ngite diankakäre mento nibtä.
  azg-NT: Ngꞌe xe na aa sꞌaa jon chaꞌ na tontꞌa joo ntyeeꞌñeen, yajoꞌ ntyjantyi xjen
    na jndyocahanꞌ na mꞌaan tsonnangue, jndye jnda ntcanhanꞌ na quiihanꞌhin na ngueꞌ
    jon. Majoꞌ chito nndaꞌ sꞌaa jon. Ninjon tyincyaahin na tueꞌ jon chaꞌ ntsintjuꞌ
    jon jnan nnꞌan. Ngueemin na vantycüii na mꞌaan tsonnangue, ninjon tyincyaa jon
    na tueꞌ jon ntyja ꞌnaan jnan nnꞌan chaꞌ ndëë ntsityuiiꞌ jon juu najndei na tsixuanhanꞌ.
  bhd-bhd: वरना दुनियारे शुरू करां लेइतां हुन्ना तगर तैस बार-बार दुख झ़ैलनो पेथो;
    पन हुनी जुगेरे आखरी मां तै बांदो भोवं, ताके अपने बलिदाने सेइं पाप दूर केरे।
  too-NT: Palh xla' ixtalacnūlh maklhūhua', lej maklhūhua' ixnīlh desde a'xni'ca'
    tzuculh huan quilhtamacuj. Xla' tū' maklhūhua' nīnī't. Xmān maktin milh nac quilhtamacuj
    huan tamā'na ā'xmān chi'chini'. Lā' nīlh lā' chuntza' cālīmāpānūni'lh ixtalaclē'i'ca'n
    huan tachi'xcuhuī't.
  ind-AYT: Jika demikian, Kristus harus menderita berulang kali sejak dunia diciptakan.
    Akan tetapi, Kristus hanya menyatakan diri-Nya satu kali saja untuk selama-lamanya
    pada zaman akhir ini demi menghapus dosa, dengan cara mempersembahkan diri-Nya
    sendiri.
  cjo-NT: 'Aririkami raapiinteromi riraa Tajorentsiki, okameethatemi ikamapiintemi,
    paerani: riwetsikantawori kipatsi, rityaawomi ikamapiintemi, roojatzi iroñaakami.
    Omaanta monkaataka paerani ikamantakari: apaani ikamaki, rowawijaakoeyakaeni.'
  nsn-nsn: Ge pake te pagiaron, inggono pake matmate uapoul tur ke uakekene pemer
    kot. Bo ahik puk, inggono ke la uasiokon siounumpeha e la manasainir siokor binakono
    tar mamang binakalik tar binakene re me uelmatout tunur mamang inetelik, tar kale
    liu keip tena nitampopokohor niguata uasa tagigeig tar uahung ke guata keipin
    tono mat.
  san-DEV: कर्त्तव्ये सति जगतः सृष्टिकालमारभ्य बहुवारं तस्य मृत्युभोग आवश्यकोऽभवत्;
    किन्त्विदानीं स आत्मोत्सर्गेण पापनाशार्थम् एककृत्वो जगतः शेषकाले प्रचकाशे।
  tna-NT: '@see-verse:HEB.009.025'
  lid-lid: Buku iy amekes san solo-an, idah kameh iy kabwese maha-an san solo-an labai,
    udu ndra bada len Kindrei amekes kon munyak asahan eme ano dah. Arile, na dah
    taha ndratanan, Krais ndrame kon munyak san rasan le ta edeu iy le amwenen ili
    ta Kindrei i nyara salom ta talou iri kandriyen ndra-in tataha iu.
  wim-wim: Nil piip nungantam God.an keꞌam thaw nungant aak nathpalman puth-puthaman
    uth-uthamow, nil yipam chaapar nungantaman thaaꞌ-thaaꞌangan theetathow ngampar,
    an yaꞌa. Nil maꞌ-thonam anman kan theetath nungamang ngamparweya, puth-puthaman
    yaꞌa. Nilaniy uk aak iikanakana, nil God.angan yipam way ngamparam anangana keꞌ-ngul
    ngaantam-ngeeyow puth nanpalan nilan Jesus.an utham ngamparwey, aak-yaꞌangan keꞌam
    utham yaꞌa, nil chaapar nungantaman theetath way ngamparamak.
  zga-M: enave yale ya lweli, pwu ya yiva agatanchiwage khu khingi ukhuma khu vutengulilo
