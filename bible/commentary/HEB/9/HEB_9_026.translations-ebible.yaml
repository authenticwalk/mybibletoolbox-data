  san-HK: karttavye sati jagataH sRSTikAlamArabhya bahuvAraM tasya mRtyubhoga Avazyako'bhavat;
    kintvidAnIM sa AtmotsargeNa pApanAzArtham ekakRtvo jagataH zeSakAle pracakAze|
  cak-SNT: Ruma xa ta qꞌuiy mul xuyaꞌ choch ri Dios, qꞌuiy mul ta xuꞌon jeꞌ sufrir
    y qꞌuiy mul ta jeꞌ xcon xa-jan antok bꞌanun-pa ri roch-ulief. Pero jajaꞌ man quireꞌ
    ta xuꞌon. Jajaꞌ joꞌc jun bꞌay xcon chi quireꞌ xralasaj ri ka-pecados, y xa cꞌajaꞌ
    chupan ri ruqꞌuisbꞌal tak tiempos xuꞌon quireꞌ.
  uvh-uvh: '@see-verse:HEB.009.025'
  ino-ino: Yisasi'a mi'ko kafu'ae kafa'ae kola'a amime ne'eninana aepa faino Anumaya
    Koti'a ma mopa alo hu'nea afina aepa heno akufa akafu kino falime falime eno meni
    ma mai'nona kanafi eno va'yi hinina'maki ina kava ohu'ne. He'e meni ma mopa hano
    hukefe hea kana aupasi nehikeno Yisasi Kalaisi'a mako'ke afina'ake ma mopale fole
    aino lakaeya hao'otake yati alino atalesea yafe akai'a akufa ha'kino amiteno fali'nea
    kola'a Anumaya Kotina ami'ne.
  gnn-gnn: Ŋunhi bini ŋayipi Garraynydja marrtjinya yukurranha bitjana liŋgu gulŋi'-gulŋiyinya
    ŋunhimalayinydja ŋärra'lilinydja, ŋunhi djiwarr'lilinydja, ŋayinydja bini ŋunhi
    yukurranha burakinya bitjanana liŋguna, beŋuruna bili ŋurruŋuruna ŋunhi ŋayi Godthu
    djäma dhuwala wäŋa. Yurru yaka ŋayinydja ŋunhi bitjarrayi guḻku'mirri rakunydhina
    marrtjina. Djesunydja ŋunhi maḻŋ'thurruna dhiyala munatha'-ŋuranydja dhiyaŋuna-bili
    dhawar'yunaramirriyuna wäŋayu, ga rakunydhina ŋayi waŋganymirri, ga liŋguna, ga
    ŋuliwitjarrayina ŋunhi ŋayi märr-yunupayina wekanhamina ŋanyapinyay ŋayi burakinyarawu
    ŋilimurruŋgala dharapulŋura, bala rakunydhinana, ŋayi bitjarrayina buwayakkuŋalanydja
    biḏiwiḏitjkuŋala rom ŋunhi yätjtja warrpam.
  yal-yal: Bayo xa na nan yi a ra nun, Yesu yi tɔrɔma nɛn nun sanɲa ma wuyaxi xabu
    dunuɲa da waxatina. Koni iki, waxati raɲanni, a bata mini kɛnɛnni sanɲa ma keden
    han habadan, a a yɛtɛ ba saraxan na, a yi yulubine birin ɲan.
  cnt-NT: Jua'₅₄ mei'₂ guë́₃ le₂jaun₂ në́₃, tion₅₄ bá₄ jme₁'nió'₅ jóin₂ 'lióng₂ ráun₂
    ca₂le₃ ca₂nio₃ mɨ₂güɨ́g₃. La₁ia₁ le₂la₂ bá₄ lë́₅ juɨ₁lia'₂ rë₂në́₃, a₂jë₁ma₂ca₂dsɨn₃
    jmɨg₄, ca₂jme₃jniá₂ Cristo co₂ráun₂ tan₅₄ bá₄ ia₁jaun₂ lé₂ le₃jŋiá'₂ dsáu₁ dsa₂
    të₂le₃ quian'₅₄ a₂ca₂jéin'₂ 'ŋiog₅.
  tif-tif: Kemin, Yesus ami kanosa kabak-ali suunkup kanun-umba dinam, siin sawaayak
    God ami tawaal talal-bisa diim kaptoowu angtiil yol utafii-bam, taan-laamin-kup
    yakyak kutal kala diilakin lale, ali kanose disa kemin, kulaata wasital uyo mepso
    alik disa kelon e, kem-sulule, kulaali Kraist ayo unang tunum alik numi ban kemin
    uyo takan-tiiyon o, kalalaya, du maakup kaata-kup fak-daa tildaak tawaal diim
    tildaak ilomdala, almi angtiil uyo God ami konba-kup; kulaa kuno kamboya aaliwa,
    taanse no.
  nlx-nlx: नाहते दुनियान सुरवाती रेन ताह जाहार ताहार दुख उखेलने पोड़तो; पुण एवीन कालान
    सेवली बुखेत तो एकुस वार देखायेल काहाकाय आपणास बोलीदानान द्‍वारे पापाह सिटो केर
    दे।
  apw-NT: 'Ágánát’įįh lę́k’eyúgo ni’gosdzáń alzaadí’ yushdí’ godezt’i’go biniinágodil’įįh
    doleeł ni’: áídá’ goldohíí ngonyáágee dałahńdigee datsaahíí bee nchǫ’íí yaa gonłnee
    doleełgo nyáá.'
  gum-gum: Incha Cristo tru sacerdotesmera lataitøwei maramig kui kuimbe, tru pirøwan
    mara pasrinukkurrimbunø katø katø kwamig nebubsruig kuinrrun. Incha møi ya kerriguwan
    srabe kwalømmerawan nøbe kan pijitø managatigwei kenamisrin køn, tru nøashib kwaitøga
    kaig mariilan patsøga pasrtrab.
  not-NT: Arome irágopiantërome iraraa Tosorintsiquë, aisatime ongantimame ingamopiantë
    tojai cara yobetsiquëro quibatsi irooti yamaica. Carari yamai patiro ipoque, patironta
    icamobiqueri omagaro matsiguenga iragabisaicotasantaigairi quemisantatsiri, arota
    Tosorintsi iromaguisantineri ora icantagueti te onganinate.
  plu-plu: Waké ig muwaka adahan ig katiwnih utaraksanwiy kibereputnabe, nikwekam
    amawkankam ig umahkiswa kibereputnakam ku samah akapuska hawkri. Igme ka keh hennema.
    Ig hiyapkiswe wotwiy pahayewpi kuri amaksemni hawkri adahan ig sagamptawiy ariw
    upathawniwiy akak ku samah ig umahkiswe udahanwiy.
  iou-iou: Nämoinik, ude täŋkuk yäwänäku kadäni kadäni kunum kenta kome pewän ahäŋkuŋ-kentä
    apiŋo komi nadäŋ yäpmäŋ äbäk täyek. Upäŋkaŋ nämoinik! Kadäni tärek-tärek ŋoken
    kome terak ahäŋpäŋ momi peŋ morekta iniken gupi ärawa ude kadäni kubägän, kämita
    nikek iniŋ kireŋkuk.
  ntp-NT: Dʌmos aidʌsi divia Suusi Cristo ugidagai Moseesacaru sʌʌlicamigadʌ. Dai
    Suusi Cristo muu tai aasi ʌʌradʌ mosʌmo imidagai sai poduucai Diuusi oigʌldiana
    oodami soimaascamigadʌ.
  rai-rai: Baa in lenmaa, Kaarisito in wirua mongoro na pakaan turpaai ut u ra turpaai
    ra rakrakaan buaal. Iaku maa u ra kum tintinip na bung i waan paat raa pakaan
    ku. I taar taa ia ut a wetabaar karom God kupi in kamaar wa a kum aakaina mangamangaan.
  haw-1868: Ina pela, ina ua make pinepine oia mai ka hookumu ana mai o ke ao nei;
    aka, ano, ma keia hope o ke ao, ua hoike hookahi mai oia ia ia iho no ka hoomaemae
    aua i ka hewa ma ka mohai ana ia ia iho.
  ffm-ffm: So tawiino nii, Almasiihu torreteno cili keewɗi gila e puɗɗooɗe aduna faa
    jooni, kaa ɗum laatoraaki non. O ɓanngii cilol gootol keƴoowol yimɓe jamaanuuji
    ɗii fuu, yalla omo hokkitira hoore makko hono no layyaari nii faa o tosa luutti
    yimɓe.
  arb-NAV: وَإلَّا لَكَانَ يَجِبُ أَنْ يَمُوتَ الْمَسِيحُ مُتَأَلِّماً مَرَّاتٍ كَثِيرَةً
    مُنْذُ تَأْسِيسِ الْعَالَمِ! وَلَكِنَّهُ الآنَ، عِنْدَ انْتِهَاءِ الأَزْمِنَةِ،
    ظَهَرَ مَرَّةً وَاحِدَةً لِيُبْطِلَ قُوَّةَ الْخَطِيئَةِ بِتَقْدِيمِ نَفْسِهِ
    ذَبِيحَةً لِلهِ.
  cop-CNT: ⳿ⲙⲙⲟⲛ ⲛⲉϩⲱϯ ⳿ⲉⲣⲟϥ ⲡⲉ ⳿ⲛⲧⲉϥϭⲓ ⳿ⲙⲕⲁϩ ⳿ⲛⲟⲩⲙⲏϣ ⳿ⲛⲥⲟⲡ ⲓⲥϫⲉⲛ ⳿ⲧⲕⲁⲧⲁⲃⲟⲗⲏ ⳿ⲙⲡⲓⲕⲟⲥⲙⲟⲥ
