    tuta a pai nau‑yehata wayahina, tauna omo tuta aitamoata wayahina akanai. Ka tauna
    ya paisewa ininina vi‑nomui yaka goyona ai pai nua‑piaha wayahina.
  djk-NT: Bika, da a be mu e kon poti enseefi kii, enke paiman, fu pai ibii leisi
    baka, senten bigin fu goontapu kon doo nownow. Ma kweti! A wan leisi di a du dati
    na a lasiti yuu fu goontapu ya sai kaba, fu puu sama a takuudu anga ogii. Na so
    a tyai a nyun sowtu fasi, fu dini Masaa Gadu kon.
  uig-LAT: Eger shundaq qilishning zörüriyiti bolghan bolsa, dunya apiride bolghandin
    béri Uning qayta-qayta azab chékishige toghra kéletti. Lékin U mana zamanlarning
    axirida gunahni yoq qilish üchün, bir yolila Özini qurban qilishqa otturigha chiqti.
  nde-nde: Ngakho uKhristu wayezahlupheka kanengi kusukela ekudalweni komhlaba. Kodwa
    khathesi usebonakale kanye kuphela ekupheleni kwezikhathi ukuba asuse isono ngomhlatshelo
    onguye.
  ton-ton: 'He ka ne pehē, Ta ʻe liunga lahi ʻene mamahi talu hono fakatupu ʻo māmani:
    ka ko eni, kuo ne fakahā ia ʻo tuʻo taha ʻi he ngataʻanga ʻo māmani, ke ne ʻave
    ʻae angahala ʻi he feilaulau ʻaki ia ʻe ia.'
  mir-NT: '@see-verse:HEB.009.025'
  cak-YNT: Roma xe-ta q'uiy bey xusuj-ri', q'uiy-ta bey xutaj pokan y q'uiy-ta bey
