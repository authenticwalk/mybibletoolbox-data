    iye kolotiwa kwa kuripereka kufwa mara moja tu basi kwa milele, alavye mizigo
    ya dambi.
  gmv-GGM: Hessa mala gidizako kiristoosay alamey medhetosope haa simmin daro wode
    meto ekkanas besses. Ha7 qasse wode wurisethan bena yarshidi nagara diganas wurisethas
    issi to qonccides.
  ssg-ssg: Na hina huan ti aile ukek ien, kaie ala i mat hakilawen lilian ti tanomiai
    tehu pon ie. Tuahe aope, imat ti tapoi tehu pon ie, Jises luama ape i mat ti oxoxiakaha
    ti hahitake saun lialun tehue wanen.
  zpo-NT: Nel chol snee naka, Jesucrist nget zyen doo welt axta gorna ngulo mdexkwaa
    yizhyo. Per lee kwaan wli nak, lee Jesucrist myaadla tubka welt re mbizh gwluzh
    ne, nu mzaa xaa leeka lee xaa yet, nu snee mkiib xaa jwalt cheen re be.
  poy-poy: Handa meiweri hangu, Kristu mekafiruwi kutabisiwa mala zivuwa kwanjira
    kwanja kwa pasipanu. Kumbiti vinu, mashaka aga gapakwegera upeleru, yomberi kalawira
    kwa mala yimu hera, kuwawusiya wantu vidoda kwa kulilaviya mweni tambiku.
  qwh-NT: Tseno captenqa, que munduta camanqanpita patsachi yapecuryan wanuquicanman
    carqan. Antis canan que mundu ushacänan tiempuchoran Jesucristu shamorqan juc
    cutilla llapan nunapa jutsan perdonashqa cananpaq yawarninta ramar wanunanpaq.
  gaw-gaw: Nug laa heṯeb bia helo amu Nug haen kuḏum, Kayak dig ma, wan heum uḏie,
    gemu haen imu ele guiṯak awawa daalo amge anam iiṯa. Haen nakok malele, Kristus
    Nug haen laip̱u aaḵuib wanp̱a na, hip̱unin uhuqḵunu nuḵa beḏu Kayak meṯom.
  nca-nca: Dokoro otete ŋunde qu howaró tiníqo, komo suki qu noŋgo arero itaka ŋuya
    naru qambu kowe surumí korowoyote. Quko ŋunde kini. Itaka, naru weŋa ŋano, enendo
    tunoqero naru kanata naŋge eneŋo te inoní Anutuko uniparetoro quhuríye soso riní
    kini taró.
  zpz-NTPP: Gun benu ni, orzeꞌ rlagy ñi nu zañ tir gat mi nese nu bzub gyiꞌ gyishlombecy.
    Tees na, ornu sñuu ga gyaꞌ lo tiem, orzeꞌ bruu sac mi tub tir ziꞌl par dela mbecy.
    Briic mi ub mi par tub gun lo Ñgyoozh par nu zaꞌ lom cyi de mbecy.
  zac-NT: purquë si talë adë zni nádiꞌin, iurní niati më zihani vësë dizdë lëꞌë guë́ꞌdchiliu
    gurështë́. Perë iurneꞌ tubi vësë parë siemprë Cristo bëdchini nu bëꞌnë më ofrecer
    mizmë vidë shtë́hiꞌ parë grë́tëꞌ mënë. Bëllëꞌë rënë shtë më të guëdchisú më duldë.
  kyg-kyg: Huno maiꞌniyaꞌmonanafa Kalaisiꞌa ani kavaꞌmo osuꞌnifa muki afinaꞌae afinaꞌaeꞌmo
    ofalinimo amisiyafeꞌmo kolaꞌamo aliteno faleno ohaiꞌniye. Muki afinaꞌae afinaꞌaeꞌmo
    agaiꞌamo ofalini amiyesinana ma mopamo alo huꞌniya afinatetiꞌmo falite falite
    hume hume neꞌesine. Hiyesinaꞌmonanafa hemeni afinaꞌe hano hisiya afinaꞌefeꞌmo
    kolaꞌaletiꞌmo hosu kavaꞌapimo alagi alino atalesiyafeꞌmo magoke afinaꞌmo vayaꞌai
    apaulagaleꞌmo afole aiꞌniye.
  kmk-kmk: Ta nu dinagun un idatun na dit daḻa na, mamin-adu okyana nampalpaligat
    manipud sit nakwaan ditu’n lubung. Yoong bokona kama’t di ta sat tuttuwa, namingsana
    lawa’n inummoy si Kristu uttun pita uttun udidin di aḻ-aḻgaw, daḻapnu kaanona
    dit basuḻ sidit nangidatunana’t dit mismu’n long-ag na.
  cao-NT: Jama, tocayamaniquë Cristo ra. Huëstima pi jicorohahi tsi huëstima tsi ja
    namëhacati nori iquë ani quiha, naa mai nëhohuahacanitiya rohari. Jama, huësti
    roha tsi Cristo jisiquiniquë, naa xaba rësó no. Nati jamë ja acai cató tsi quiha
    jocha chama quëyohi ja joniquë ra.
  bbr-bbr: Krais ko ätäi ätäi okoro omnokou ate mowon ses koi rusapai, kon enipsau
    Anut nuruwon maro, ko tätäi sosop senes oi rawo. Utianik, kon enipsau kararpai
    Anut nuruwon. Okoro omnokou wasaräun ses siakupai, Krais ko pemara, kararpai meiewon,
    okon, Anut nukas iken onok aru erekapu jäkäi mukowon.
  inb-inb: Chasa kag­pika, kai alpa tiaska­ura­manda­ta iukan­trami, achka biaji wañunga.
    Kai tuku­rii pun­cha­kunaka, sug biaji­lla­mi Cristo kawa­rig­samurka. Samus­paka,
    ufrin­da­sina wañurka, runa­kunapa pan­da­rii­kunata anchu­chin­ga­pa.
  hrv-hrv: inače bi bilo trebalo da trpi mnogo puta od postanka svijeta. No sada se
    pojavio, jednom na svršetku vjekova, da grijeh dokine žrtvom svojom.
  box-NT: Ká a lá wee wé bṹn fɛ́ɛɛ, se o lò lá wé è be fɛ́ɛɛ à lá ho dĩ́míɲá
    lénló pã̀ahṹ ɓuee ɓúe ho zuia yi. Ɛ̀ɛ ká hã pɔ̃̀nna vaa véeníi, ó o
    Krista ɓuara le cúekúee mí dòn á ɓueé wó míten lè le muinì yìa á ɓóráa
    mu bè-kohó ɲúhṹ.
  ote-NT: Nuꞌbʉ ra Zidada Jesucristo mi pɛꞌtsi xa manga rá ji ndunthi ya ꞌmiꞌqui,
    nuꞌbʉ́ mi pɛꞌtsi xa du hma̱ha̱ ndunthi ya ꞌmiꞌqui desde mi thoca ra ximhai. Pe
    nuꞌa̱ bi ꞌyøtꞌeꞌa̱, de yá nga̱tsꞌi ya pa bá ehe ja ra ximhai pa bi unsɛ rá teꞌa̱
    ꞌnaꞌqui thoho pa bi hña̱ca gatho ya tsꞌoqui.
  wnu-wnu: Wo qen irou wonou git goan end mian yamau gas ende ebet ende qi eng, Qenu
    qanambig mi barsia git goan uter war eng ten ende igama isi yarab see ende igo
    qi. Wo ende ue, qen gari qas ag e darab wonou git goan end Qenu magqurt mian yamau
    gas ende ebet inmaragansi qomon boru gugum birueterei.
  zam-NT: Tac chele'i tataaque' ngàc, naquin tyactìi Crist Jesús thìb taare' vez axta
    co'se' mblec Diox izlyo' no axta nalle'. Per nalle', lìcpe' ba'i, le'n tiemp co'
    nac lult tiemp ndxè', thìb lìte mbi'th lu' Crist Crist loo mèn thidte vez no maste
    par ton' Crist cón che'n xquin mèn no xtol mèn loo mèn. Tataa mbli Crist co'se'
    mquée yalguth loo Crist no mxyo ren Crist par mxactìi Crist no mdix Crist cón
    che'n xtol mèn loo Diox.
  zyp-NT: Ma hraco a hy my seh la, khazaw tua thoning taikhei Khri cawh uihlupui a
    tai-ing thah myca a. Canghrasala, atoheh cawh a va lang thah ka, caichangnah ning
    letah ming vytei aa suanah khah lahly pawtah uikheh tah a zawpaw tah Ama le Ama
    khah a hlai.
  sey-NT: Ja̱je yoꞌoye paꞌito Cristo yeja deꞌhua maca aquëpi siꞌanë ju̱cacai patiraꞌpi.
    Ja̱je paꞌiquëtaꞌare Cristo cato yure tëji muꞌseña paꞌi maca dani i̱ ju̱ꞌi doꞌipi
    siꞌaye coꞌaye yoꞌoyere nejocajiꞌi.
  nvm-nvm: '@see-verse:HEB.009.025'
  mps-mps: Te agai hauwa sogo te sę egi sogo da, teda aga dene hauwa sogo toloyu,
    te Godigo tǫ nigali sogo gagalama tama megi e sogoba usu nagasigi dao. Tiali
    goli menio. Megi e sogo tigidali te pąde silainogo ebaso, tama Krais e tǫba
    deli sogo naga mu asali, te aga digi aga bidibo ula te Godibolo menama, tama te
    we bidigo yali dwai sę sęgę sela sąwainogo yai dao.
  pab-NT: Nikarexeya hoka kahalikiya waini waikohe kaomakehenere xowakatita. Hoka
    kalikini atyo kaotyaka hakirore, imiyanaose ferakene hikoahena hoka waini. Fetatyoawi
    iniyalahare emaisaheta maheta.
  llg-llg: Te mete ma Ana musi maso tungga-tungga teuk, fo sama leo malangga anggama
    mata laak ndia, na ndia ndandaan nae, Ana musi mate taa-taa bali mulai neme daebafok
    sososan losa hatematak ia, fo suek Ana koka heni hataholi esa-esak sala-singgon.
    Tehuu Ana ta tao leondiak. Te nandaa neu fain Ana mate fo dadik tunu-hotuk kada
    laꞌi esak, fo Ana nggali heni basa sala-singgok fo hataholi taok.
  kyf-kyf: We -ka yaa 'sa -mɩ, we 'ka dʋdʋʋ lalabhla 'wʋbhʋ, ɔ ka yaa sɩa -zakpa duun.
    -Ɩnnya, we 'nɩ 'sa -mɩ. Nɩɩ, -slɛɛn mɩa, dʋdʋʋ bhɩa bhla Klisɩ 'wlʋa dʋdʋ -gʋ
    -zakpa -bhlogbɔɔ ɔ 'ka gbʋnyuu lasa, ɔ 'dɛɛ wlawlɩe 'slaka nya.
  tpi-tpi: Sapos em i mas mekim planti taim, orait em i mas karim pen planti taim
    moa, stat long taim God i mekim graun i kamap na i kam inap long nau. Tasol nogat.
    Nau em i klostu long taim bilong las de, na Krais i kamap long graun wanpela taim
    tasol, bilong givim em yet long God olsem ofa bilong rausim ol sin.
  mih-NT: Vatyi tatu tacuan cuñi si sa cuenda ra Cristo, cua ndyehe ra tundoho cuaha
    saha ndya ta sino ñuu ñiyɨvɨ ta ndya vityi. Zoco ña tacuan cuu si. I quisi ra
    Cristo minoo saha ñi, ta i quisi ra vatyi cua zandɨhɨ ra cuhva iyo sii cuatyi.
    Ta i zandɨhɨ ra cuhva iyo sii si quɨvɨ i saha ra sa cuu ra.
  qvh-NT: Gloriacho cag templuman Jesucristo cada wata cuterga cada watami wanuycanman.
    Sayno carga cay pasata camashganpita-pasa ayca cutishi wanunman cargan. Asca cuti
    sayno wanunanpa trucanga Jesucristo juc cutilami cruzcho wanushga jusansicunata
    perdonamänansipä.
  kms-kms: Te pugri tedi Kraist priprine God qi yembe nunduw kin tende puayi pune
    ei yuqo niraq niraq rindi muq. Pudi segi, muq ngeri pre yamb tumo kin ven nde
    puayi ni nandi ire simbene nand di prene. Ni umo nambui God neng kin pugri beghi
    ningg nati di te ningg ni yumbo ur brequ kin gre te kring nap ruso pre.
  agn-agn: Mga belag ta maning atan, kaministiran pa rin ang paolit-olit ang mapatay
    tanandia, mimpisa pa asing bindoat tang kalibotan. Piro ong matod, naminta lamang
    enged tanandia napaning tarin ong kalibotan, mandian ang oring mga timpo, para
    komiten na tang kasalanan ong pagbolontad na tang sadili na.
  nhi-NT: Pues tla oini ohcon, Cristo omoniquisquiaya motemactis micpa desde ihcuac
    omochiu in tlalticpactli. Pero axan, itich ninyacatlamilis in tonalmeh, Yehuatzin
    oualah uan omotemactihtzinoh san ic sipa uan ica in sintitl nochipa, para ica
    nimiquilitzin conpohpolos in totlahtlacol.
  ttc-NT: Cha ikxji-wit ntons te Jesus presis tuq tzan tkamik ky'ila'j-el atx aj tb'antlen
    te twitz tx'o'tx'. Per ajna'l tuj ja tyempni oxik tq'apo' tib' cha jun-el b'eyx
    te jun-ele'x, oxik tq'apo' tib' iktza' te jun present tzan tel tin kyaqil te qchoj.
  dan-1931: ellers havde han måttet lide mange Gange fra Verdens Grundlæggelse; men
    nu er han én Gang for alle ved Tidernes Fuldendelse åbenbaret for at bortskaffe
    Synden ved sit Offer.
  kwj-kwj: O hinga puris hima apukolaka hinga ri wosi kinapo Gotri do nuwe wosiro
    ambwe naha tiki ambwesini ete ta tani apa okwe numbo miyafo naha amwaka ti ete
    ri mendindakoro. Woroti mina. Gisi jipe humbuno takaindawani Kurais do nuwe ki
    numbo funda naha ri sikani rinjenga ri tape ti nui kapwa sumbu rani rumbweꞌi kinani
    anguꞌomwe hinga Gotri ni ri haro.
  vie-OVCB: Không lẽ từ khi sáng tạo vũ trụ đến nay, Ngài đã phải chịu chết nhiều
    lần sao? Không, Chúa Cứu Thế chỉ xuất hiện một lần vào cuối các thời đại, dâng
    thân Ngài làm sinh tế để xóa sạch tất cả tội lỗi chúng ta.
  kze-kze: Ísu Káráísitimo miráumaimo maimaé íyóiyo urénaraankasi kwíyóne marawé taróruronkakemba
    moórá-mora-ira'a moórá-tawai morá-tawai puwípuwi'a úmae íyísino. íma mirá éna
    ááéraan-kanaa sáwíyanka'a ánásonka'a marapá'á kuména sáwí-imayaaya maisiyuwáníntavenaya
    mimbórá-táwai pukáiye.
  lbk-lbk: Tay mo siya chi nan inangneangnen Jesus, at akhes koma nangang-angsan ay
    natey nailapo issan nakhab-an nan lofong. Ngem nan kinatet-ewana, et namipingsan
    yangkhay nan nenpail-an Jesus isnan nganngani ay kifos nan lofong, ta kaanena
    nan fasol isnan nangidchatonana isnan awakna ay matey.
  mto-NT: Pa̱n may nax tseꞌe je̱ Cristo je̱ Nteꞌyam ku̱ñatyukvintsa̱ꞌkiji, may nax
    tseꞌe je̱ Cristo ku̱chaachpaaty vanꞌítani ku veꞌe je̱ jayu tyo̱kimpa̱jkti je̱ts
    u̱xyam paat. Tun toꞌk naxji tseꞌe je̱ Cristo jyayuvimpijt je̱tseꞌe je̱ jayu je̱
    tyo̱kin du̱tuknu̱vaach, je̱ꞌe̱ veꞌe ku veꞌe viinm je̱ Nteꞌyam ñatyukvintsa̱ꞌkiji.
    Jidu̱ꞌu̱m tseꞌe du̱tuujn ya̱ kuka̱xa ámani.
  bzh-bzh: Bë gevonġ beron nġahiseḳë, og rëḳ geḳo ḳerus beron nġahiseḳë rot
    gëp sën Anutu tunġ dob lo benam berup doḳ sën gwëbeng agi. Rëḳ mu ma. Gemëm
    gwëbeng dus raḳ bë dob nama na, lob Kerisi yiḳ luḳ yam dob beron timu in bë
    getunġ yi natu seriveng vu Anutu in kevoh hil nġaa nipaya na.
  guj-2017: કેમ કે જો એમ હોત, તો સૃષ્ટિના આરંભથી ઘણી વખત તેમને દુઃખ સહન કરવાની જરૂરિયાત
    ઊભી થાત; પણ હવે છેલ્લાં સમયમાં પોતાના બલિદાનથી પાપને દૂર કરવા માટે તેઓ એક જ વખત
    પ્રગટ થયા.
  jvn-NT: '@see-verse:HEB.009.025'
  byr-byr: Nabaai sai kwalaalyagaaꞌ sara yajɨ kwajɨ aaya Gotɨyai Kwaaka wakyaaka dazagaaꞌdaasɨ
    yaka yɨ dahaasɨ yɨ sai kwalaalyagaaꞌ daangeꞌ kamaaradɨꞌ. Kɨrɨꞌ aawa. Yuyagaaꞌne
    gave pɨgaaꞌna yɨrɨka aaya darɨkaavɨ sahwai wagɨlyangɨ tɨvɨkɨsaꞌ sahwai tɨviꞌna
    mubyaꞌnei gamɨ sarɨ tamiraꞌdɨvɨtabaaibɨꞌ Gotɨyarɨna wɨjaavɨnyaꞌnei Kwaaka davakɨ
    kuꞌmaayaba yɨmaꞌnaabakelyɨ.
  ian-ian: Kraistna yelogwen bulmakauna yelogwen tɨga vla tɨgendan ndɨ nɨma sakwat
    njambɨ kiyalɨgendɨ. Kraistna yelogwen bulmakauna yelogwen kapma kapma. Mbambala
    Kraist ngɨni yalaa Godna nyingi maawut kɨta njambɨmba kwunatndɨ. Kiyalaa kwunatndɨ.
  hun-hun: mert akkor sokszor kellett volna szenvednie a világ teremtése óta. Így
    pedig csak egyszer jelent meg az idők végén, hogy áldozatával eltörölje a bűnt.
  mcf-NT: Matses icsaid bedshunash abided cuidadec unësambo yec Nuquin Papa yacno
    puduedoash padpidec nidaid yacno choash unësash abuc Esuquidistu puduedoatsiandac.
    Adenquio iquec matsesash abi unëste ushënquiobi matses icsaid bedshunash abided
    cuidadpanëdash nëid nidaid naimëdbudte anoentsëqui icnuc.
  kjs-kjs: Gore nipumi rana adaapu pula pisa yaalore gore nipumi kedaa rana adaapu
    ria pisa. Dia go-rupa pula pisa yaalore Gote-me su warisana rabu nipumi kedaa
    ria ipuma abi page pa kedaa ruala pisa. Ora dia-le Keriso su kamaa rana komea
    ipuma kedaa ria-pulu wala laapo pa narialia. Go puma nipu naa madaa komisa rabu
    Gote-para lodo kirulalo pumare naana koe ele raayo mea rubisa.
  mni-mni: Madu oirabadi mahakna taibangpan semngeidagi kayarak hanna awa khaanglamgadabani.
    Adubu houjikti aroiba matam naksillaklaba asida masamakpu iratpagi mapanna pap
    louthoknaba matam pumnamakki oina amuktang masamak phongdokpire.
  yad-NT: Raryityi vicha̱da daryá, saryiñi diijeya̱ japichiy mucadi ju̱desa̱damusiy.
    Nu̱ye ji̱ta, mucadi baryi̱ru̱yada rundamu, samu̱ti̱ma̱ taraquiju̱, sa̱tidye parutara
    juuchuveda jibetyedamusiy.
  mxb-NT: Dá chi̱ tá dión kánian kee Jesús, dá kía̱n nda̱ míí saꞌa̱ ñayuú kánian ndoꞌo
    tóo tóo nío̱ ná saꞌa̱ yo̱. Tído ko̱ ta̱ꞌón dión kíán, dá chi̱ tein kuu̱ noo̱ ndiꞌi
    yóꞌo iin tóꞌón dini̱ vá taꞌándá ni̱ kii na ni̱ doko̱ ná mií ná ni̱ xiꞌi̱ na̱ saꞌa̱
    iin rá iin yó, dá ndoo kua̱chi yó noo̱ Ndios, ta daá kuití vá ndáya̱ꞌi ña̱ ni̱
    kee na.
  pon-2006A: pwe ma iei, e uhdahn pahn ketin lokolok pak tohto sang nin tepin sampah
    eh wiawihda. Ahpw soh, pwe e ketin pwarodo pahn mehtehpak kerendohng ni imwin
    dih koaros, pwe en kauwehkihla dihp sapwellime meirong en pein ih.
  maq-NT: Sa xi cuatjin cjín ndiya cavisehen Cristu ne, hacuaha cuatjin cjín ndiya
    camameje rë xi cueya me hisca hya xi cavetsihin ngasunhndë ne hisca quihndë. Peru
    quihndë xi ha tivijnetaha nixtin changá vëhë ne, Cristu ne, ngu ndiya canduva
    ni me xi sua me yojo rë me xi cueya me cojo sa xi cjuahaxin me cjuatsehen.
  hto-hto: Afémacɨ jáifɨrena izói Cristo jáifɨredena fɨgóñede. Mei nɨbaɨ afémɨe daɨí
    dɨga icaiño jáiadɨ, íemo énɨe fɨ́nuaruimona afémɨe afe izói dɨga icaiño meine
    abɨdo tɨ́irede; mei íadɨ afe izóiñedeza. Afémɨe caɨ illáruillaɨdo jaiai lloga
    Juzíñamui fɨnóllɨfue fuilla llezica, dácaiño fia cómena íficaillano caɨmo cɨ́ocaizaɨbite.
    Ua afémɨe bínɨemo caɨ jɨáɨnona ie tɨ́izaɨbillado, nana caɨmo ite fɨénidɨfuiaɨ
    nɨné féillena oni dote.
  por-BRBSL: ou então ele deve ter sofrido com freqüência desde a fundação do mundo.
    Mas agora, uma vez no fim dos tempos, ele foi revelado para afastar o pecado com
    o sacrifício de si mesmo.
  ces-NKB: (protože [tehdy] by musel od založení světa trpět mnohokrát), ale nyní
    na konci věků se ukázal, aby svou obětí odstranil hřích jednou [provždy].
  cui-cui: Icha baxua tsipae bapoxonae bapon matowa tʉpa exaneibichipatsi xua bexubeibatsi
    xua poxonae Nacom aena barapo cae pin nacue forota xua beya anoxuae. Ichitha nama
    anoxuae weta xua peru dapae tsipei bapon Cristo patopeica barapo cae pin nacuathe
    petʉpaenexa xua saya bara cae coyenewatha ataya petsitecaenexa tsane. Bapon Cristo
    naetotha tsitʉpa jiwi xua Nacom jiwi peyabara cui jʉntemainaenexatsi abe pia peexanae
    cuiru coyenein tatsi.
  boj-2014: A bati gargekoba degyoqnej qamu Qotei na nami mandam atej bati deqa a
    jaqatiŋ oqnsiq bosi bosiq agi bini olo jaqatiŋ eqnu qamu. Ariya diŋo bati jojomqo
    deqa Kristus a bati qujai qa mandamq aisiq gago une kobotqa marsiq aqa segi jejamu
    osiq Qotei atraiyej.
  eng-OEBUS: for then Christ would have had to undergo death many times since the
    creation of the world. But now, once and for all, at the close of the age, he
    has appeared, in order to abolish sin by the sacrifice of himself.
  eri-eri: No saini baingaro ono wage wa, no jimiri ege baingaro aulage, saini Itou
    oula tafai langa hugu waridu mai elebe beha langa edo wage. Onou wa uwa. Elebe
    fati usuwei nomo saini juguna, Kristus no oula langa heige etengawai, onodu no
    une uuluwei nomo bona, eeya muru warou dorofe no nogo Itou tuwai.
  wiu-wiu: Ako odene mekome lodo yotokako agome tokala toko toa tamele too tokapa
    nipa itono latia piane-pete titimoapa lugutukoa tete moa tukala tamele too toka.
    Nitamele too tokake eya taneya. Itono takoa poateko tigotoma noko wa ali atoame
    tokoi poanele moa kogatapeademe taatekoa nekeneya. Nipa pinali one tigini Akolalike
    mea lodo you toa tuademe nekeneya. Enakale toademe wapa nikileka toamoo.
  swe-swe: I så fall hade han varit tvungen att lida många gånger sedan världens skapelse.
    Men nu har han trätt fram en gång för alla vid tidernas slut för att genom sitt
    offer utplåna synden.
  cth-cth: Hottelah hoehpawiteh, talaivan a paw pasuek hoi avai moikapap a khang han
    doeh toe. Atuteh a tue abawnae koe lah a mahoima vai touh thuengnae lahoi yon
    thoungsak hanlah a tho toe.
  mti-mti: Me natawa onan ipawa, Keriso danadawai aupa bairawan evedni piyu amatonewa
    apa. Megara me piyu mame oieba apa uwane kum desirom mekut. Me kukaeba aug aitan
    oya membovit wantan gumbe.
  pad-NT: Cristo akadihojai asohiriki-ra naabosibakhiara vaha; Deus hahavi-ra namonahavini
    naothinia abinibinibakhiana abono-ra va'ahamaniha vaha. Ni-abinibakhiaki. Hoaranija
    kha'aha ada Cristo mahi anokhomini amaakarini. Cristo-ra rakhaki abinina abono-ra
    va'ahavini, hojai asohiriki-ra anivini ija'ari va'ini bodinia.
  twi-twi: Sɛ ɔyɛɛ saa a, anka efi adebɔ mfiase no, obehu amane mpɛn bebree. Mmom,
    waba prɛko a nneɛma nyinaa reba awiei, na ɔnam afɔre a ɔde ne ho bɔe no so apepa
    bɔne.
  hlt-hlt: Te koinih Diklai a tongnah lamloh khing a patang ham a kuek ni. Tedae tahae
    ah tah amah kah hmueih lamloh tholh khoe ham kumhal kah a bawtnah dongah rhenten
    phoe coeng.
  tbz-SIM: Kɛ̀ Kirisi kpɛrɛ do mɛ ndò, nɛ̀ Kuyie ndɔ̀ɔ̀mɛ̀ kutenkù ò nɑ nku kucɛ mɛ̀pɛ́u
    ndi. Ò kɔ̀tɛní yɛmɔ̀rɛ̀ sɔnyɛ nyɛ kɛ duɔ́ nhomɑ́ɑ̀ kɛ̀ bɛ̀ ò kùɔ kucɛ mɛmɑ́ɑ̀,
    kòò dɛ̀itɛ bɛnìtìbɛ̀ yɛi nkɛ̀ dɛ̀ dèè.
  san-GUJ: કર્ત્તવ્યે સતિ જગતઃ સૃષ્ટિકાલમારભ્ય બહુવારં તસ્ય મૃત્યુભોગ આવશ્યકોઽભવત્;
    કિન્ત્વિદાનીં સ આત્મોત્સર્ગેણ પાપનાશાર્થમ્ એકકૃત્વો જગતઃ શેષકાલે પ્રચકાશે|
  ake-NT: Kʉrai rɨ nin uya e'ne' moronka nesii'no inke rɨ, non e'kaa'pʉ si'kɨrɨ rɨ.
    E'tane si isenpoikasa' tikin ite'kwa tʉnakonomaton pe pʉra rɨ nin, pata weyu u'matʉ
    a'tai makoi eno'ma pe tʉmɨrɨ ke tʉuse'ma ke.
  qvn-NT: Mana chaynuy captinga achca cutichr wanunman cara yawarninta jichrar Cristoga
    cay pachata Dios ruranganpita-pachaga. Antis cay guepantaran Cristoga aywamura
    juclay cutila yawarninta jichrar wanunganpa juchanchipita perdonasha cananchipag.
  tku-NT: Palh xla' ixtalacnūlh maklhūhua', maklhūhua' ixnīlh a'cxni' tzuculh cā'quilhtamacuj.
    Xla' jā maklhūhua' nīnī't. Xmān maktin milh nac cā'quilhtamacuj a'cxni' laksputli
    xapūla talacāxtlahuan. Nīlh ē chuntza' cālīmāpānūni'lh ixcuentaca'n tachi'xcuhuī't.
  bjk-bjk: Nang bara e Krais ixoro pet bira, a sasaxan ixoro kis bara irabo met kö
    oleleng ne axana bung mero saxit kö uxixis möxö öxöno lagunon. Ma lamun i koxobo
    pet bira. Kaim. Iri ot na im kö xakawam möxö axana bung bara irabo isik a to re
    ine xarnang önga arabaa wösöt e God tua xikip tewese abo magingin saban. Ine ixo
    wanot kö önga axana bung mon ma i eöt. Ma kaim pe sasaxan bara irabo ot bira baling.
  msy-2020: A dughiar avɨribar kamaghɨn damuvɨra ikɨ, egh a dughiar avɨribar mɨzaziba
    ini mamaghɨra ikiam, dughiar God nguazir kamɨn ingarizimɨn ikegha iza datɨrɨkɨn.
    Ezɨ puvatɨ. Datɨrɨghɨn dughiar abuananamɨn Krais dughiar bar vamɨran nguazimɨn
    ize, egha gumazamizibar arazir kuraba gɨn amangasa ofan mɨn uabɨra uabɨ isa God
    ganɨngi.
  bpr-bpr: Ku yé nimòan, lê dee dulêan maflayam mdà di katbù i klamang banwe. Bay
    lo sulêan fbaling to di ta fan gusen i banwe, du fye falmon i salà fagu di kadsùan
