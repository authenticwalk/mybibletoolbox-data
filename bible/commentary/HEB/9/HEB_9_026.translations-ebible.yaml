  san-SIN: කර්ත්තව්‍යේ සති ජගතඃ සෘෂ්ටිකාලමාරභ්‍ය බහුවාරං තස්‍ය මෘත්‍යුභෝග ආවශ්‍යකෝ(අ)භවත්;
    කින්ත්විදානීං ස ආත්මෝත්සර්ගේණ පාපනාශාර්ථම් ඒකකෘත්වෝ ජගතඃ ශේෂකාලේ ප්‍රචකාශේ|
  yut-yut: Yaŋ bɨsap morapmɨ asak tam, uŋun tepmɨ morapmɨ sigɨn paŋ aŋaŋ kɨsak, uŋun
    Piŋkop da yo morap wasaŋban noman tawiron da wɨŋ abɨsok bɨsapmon wɨsagon tepmɨ
    sigɨn paban. Mani dɨma. Abɨsok mibɨ bɨsapmon Kristo bɨsap kaloŋsi kɨnda mɨktɨmon
    pɨŋek yokwi wɨrɨrɨt do iyɨ naŋ paregek kɨmakgɨt.
  grc-BYZ: ἐπεὶ ἔδει αὐτὸν πολλάκις παθεῖν ἀπὸ καταβολῆς κόσμου· νῦν δὲ ἅπαξ ἐπὶ συντελείᾳ
    τῶν αἰώνων εἰς ἀθέτησιν ἁμαρτίας διὰ τῆς θυσίας αὐτοῦ πεφανέρωται.
  cpc-NT: Arimi jojyamachiityaarimi Cristo Ompiratasorintsitaari, ojyiki japiipiintiromi
    inkamawintanti. Arimi jitanatyaawo inkimaatsiwintantyaami owakiraa iwitsikantakari
    kipatsi. Aña apawojatzi ikamawintantapaintzi. Ari ikantaitanaatziiro joitsinampaakiro
    kaaripirori.
  nhg-NT: Pues tlö ejqueu oyene ye lalebes meyac veces netiecuetlabiltilusquiöne desde
    ca opie tlöltecpactle. Cache öxö sa sajpa ipa itlamejyo xejme, ohualiloac para
    necuetlabiltiluc yejuatzi mismo. Hua ejqueu oquejcuenejque totlajtlacul.
  nya-nya: Zikanatero bwenzi Khristu atamva zowawa kambirimbiri chilengedwere cha
    dziko lapansi. Koma tsopano anaoneka kamodzi kokha chifukwa cha onse pa nthawi
    yotsiriza kuti achotse tchimo podzipereka yekha nsembe.
  ngu-NT: Tla ijcon yesquia, miyecpa miquisquia desde ijcuac in tlalticpactli otzimpeu.
