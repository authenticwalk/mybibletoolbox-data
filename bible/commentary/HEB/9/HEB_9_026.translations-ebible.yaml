    nairy. O'wimboto roten te ero nono we'i'ma'po po tywosenepo man, moro Tamusi 'wa
    aseke tywotyry 'wa moro yja'wan me e'i'po kapoto'me.
  amp-amp: Ndar bbinysoft trhahato ndar yonmari yiham toh hnamom, nhai htirmonom Jisasr
    nia minohhato tfit hefenr mtoh tany tfit yawihna minoh-hato tfit hefenr muh inji
    narmor bok yiham. Nhai. Ror rpa niat niahato minohmohat, to be. Bro Nkifrarhu
    nia yihat bi brbohtn. Ndnatn minohhato to be nd nom kiminysaftamo mtitikt nd yiha
    puk dbrufakmornom.
  bht-bht: '@see-verse:HEB.009.025'
  eng-NOY: for then must he have suffered many times since the foundation of the world;
    but now once in the end of the world he hath appeared, to put away sin by means
    of his sacrifice.
  cub-NT: Que teyʉ bácʉ baru, Cristo yaijébu obedinʉmʉa Jʉ̃menijicʉi ijãravʉre cʉed̶aiye
    báquemiata. Quénora caride, ijãravʉre bʉojaijãravʉare, maje cʉrijãravʉare, Cristo
    darejaquemavʉ ijãravʉi cũinára, jarʉvacʉyʉ ãmeina teiyede, Jʉ̃menijicʉi ãrʉmetequiyepe
    ayʉ diede, Cristo ʉ̃i bajure ʉ̃i boarĩ́ jarʉvaicõjeiye báquede ʉ̃i mauvare.
  ita-1927: ché, in questo caso, avrebbe dovuto soffrir più volte dalla fondazione
    del mondo; ma ora, una volta sola, alla fine de’ secoli, è stato manifestato,
    per annullare il peccato col suo sacrificio.
  lww-lww: Visae Yesu monar kila luen ga kiena kup̃ap̃aena nene vanon mlamulen viowa
    la nap̃a yeririna la asum̃a akila lue ga pa ke na, kana kinasa sane siar e nasiiena
    na yomarava nini pimi tol nanagane, naga tamalele ga m̃eke e lak torovia mloge
    piowagan nap̃a kana kuruta mlau lue silaga. Ana e naliganaren nap̃a Ntewa pisir
    lua naga pe sa re nene poli. Naga pisu nap̃a luas nen pog nap̃a tesike e nanagane
    pimi ke lavis narui, ana kila Yesu pimi paemen ita mare ga na wa. Naga pimi m̃alivin
    ita, kup̃ap̃ain make nena kiena malena, m̃ene plan p̃elaga na mlamulen viowa.
  ckb-ckb: ئەگینا دەبووایە مەسیح لە دامەزراندنی جیهانەوە چەندین جار ئازاری بچێژتبووایە.
    بەڵام ئێستا لە کۆتایی زەمان تەنها جارێک دەرکەوت تاکو گوناه بسڕێتەوە، بەوەی خۆی
    کردە قوربانی.
  nas-nas: Teeꞌ eeꞌnaꞌ boontunamparapeuꞌnung dei amutemuꞌke sisikeera kuneꞌumaatopeuꞌ
    kansiꞌ pupuꞌaruꞌnooꞌketa, teka enang bateinang-nanka-koo asiranooꞌke namuꞌke oroꞌparuꞌ
    ookutunung bateinang dakaꞌpui tee orakaꞌ nkonanka tontaꞌuuꞌnaang baka boontunamparara.
  uvl-uvl: Nenge teke Iesus poia poinga nem ke emule mana, toinge takisia ana melmelenga
    ke emule mana nga ich nei talun ngana nike. Pe nei ero, iange kileng nei hetala
    toto ngana heroi lo. Ke pomalam sio at nga ich nei ke elle mana pe poi tunginga
    ia i sipona lange NeHalang ke eina lele ita nga rera poinga poreke ngana mur lochloch.
  eng-BBE: 'For then he would have undergone a number of deaths from the time of the
    making of the world: but now he has come to us at the end of the old order, to
    put away sin by the offering of himself.'
  ixl-CNT: Tan oj ech u txumbꞌal siꞌanbꞌe u Cristo tziꞌ, jatvaꞌx tiempo tuleꞌ jatpax
    koꞌxh kam koj atziꞌ. Pek yitꞌeꞌch koj. Tan unpajul koꞌn kami tzojpunal qꞌii saj.
    Taqꞌ tibꞌ tu kamchil tiꞌ teesal qꞌu kupaav vaꞌl nijatxonoꞌ tuchꞌ u Tioxh.
  xsi-xsi: Nia ndoyo, lâ zo ŋinde Maro Kindeni ipulia tâno ipâŋga lâ, aku imâ lee
    ipâŋga lâ zo ŋine, ambo Kirisi ma ipatarâwa tamwata mbwani rârâ, ande ŋinde ma
    itogo ikai nâna mbwani rârâ tona. Andeta tia. Kala ŋine tâno ne zo laiti ŋana
    marumbu kâ, aku Kirisi ipâŋga mbwani taitu nâ lâ tâno kulu ŋana ipatarâwa tamwata
    pa Maro Kindeni. I ne patarawâŋa ŋinde izavaru kiesaka piti lâ tamâta tininzi
    marumbu lâ, aku i ma iveta mine kilo tia ku tia ndo.
  crx-NTPO: '''Et ndúja de, ndi yun ''ulya da'' whuts''un ''andit whuts''un, ''et
    de tube lhat da'' daootsah oole''. ''Et ''andit ''awet ndi yun ''etsul ''utinelh-un
    nilhdukw whuzdli'', ''et ''ilhoh za ndi yun k''ut nuseya, ''ink''ez neba huwa''
    dudulti. ''Et huwa whuz un''a nelubeshi neba yunaoodilhnoh.'
  kan-OKCV: ಹಾಗಿದ್ದರೆ, ಕ್ರಿಸ್ತ ಯೇಸುವು ಲೋಕದ ಅಸ್ತಿವಾರದಿಂದ ಅನೇಕ ಸಾರಿ ಬಾಧೆಪಡಬೇಕಾಗಿತ್ತು.
    ಆದರೆ ಈಗ ಅವರು ಒಂದೇ ಸಾರಿ ಲೋಕಾಂತ್ಯದಲ್ಲಿ ಪಾಪ ನಿವಾರಣೆ ಮಾಡುವುದಕ್ಕೆ ತಮ್ಮನ್ನು ತಾವೇ ಯಜ್ಞ
    ಮಾಡಿಕೊಳ್ಳುವವರಾಗಿ ಪ್ರತ್ಯಕ್ಷರಾದರು.
  bbb-bbb: Ro Kuraesi saove gufia fu vaema ije fu vajae fuone abe kukuma Godi zinone
    ifaejekiro vaema baki. Ro fu ijiege rebitie Jesu fume maza boeje baronekinu vadufuo.
    Rove fume arina kaginu vajae fuone abena zinone ifaejena e boeje ijiebuo ise ije
    bu renoevo ijene sojiame.
  blw-blw: Te non an yachi way ammag tenawén hen manginchatonana hen charana, wat
    masapor kankanayén agé hen matéyana way nanepod hen na-ammaan hen antoy lota.
    Ngém faén metchi hen nekaman, te hen nekaman, egad tég-angay hen anongoh hen tempo
    yag anat umale ah Cristu hen antoy lota way nanginchaton hen acharna paat an Apudyus
    ah mamayadna hen fasor hen katagutagu ah ing-inggana ya achi kasen mepegpegwachi.
  tam-2017: அப்படியிருந்தால், உலகம் உண்டானதுமுதல் அவர் அநேகமுறை பாடுபடவேண்டியதாக இருக்குமே;
    அப்படி இல்லை, அவர் தம்மைத்தாமே பலியிடுகிறதினாலே பாவங்களை நீக்க இந்தக் கடைசிகாலத்தில்
    ஒரேமுறை வெளிப்பட்டார்.
  azz-NT: Huan tacán Cristo quichihuasquía ijcón queme quichiutihualaya ne tayecanque
    tiopixcame, ijcuacón monequía que Yejuatzin sepa momiquilisquía de cada se xihuit,
    desde ne tonal cuac hual tzinehuac in talticpac. Pero amo ijcón quichihuaco Cristo
    porín ejcoc in tonal cuac Dios quimonequiltij que ma huiqui Cristo nican talticpac.
    Ica ya nojón Cristo monextico sepa san nican talticpac huan motemactij yejua san,
    huan motecahuilij ma quimictican para ijcón quixtahuas huan quixpolos totajtacoluan.
  spa-RV-1909: 'De otra manera fuera necesario que hubiera padecido muchas veces desde
    el principio del mundo: mas ahora una vez en la consumación de los siglos, para
    deshacimiento del pecado se presentó por el sacrificio de sí mismo.'
  csy-csy: 'Tabang hibale, leitung piancil pan kipan in a thuak tawntung kul tu hi:
    ahihang tu in, hun bo na ah Ama le ama biakpiakna a kipiakna tungtawn in, mawna
    vawk tu in Ama sia khatvei kilang zo hi.'
  mxq-NT: Kooxyʉp ꞌyokdʉꞌʉnʉty, koonʉmxyʉp ꞌyeꞌky kana̱k ok ko ja naxwíñʉdʉ tsyondaky
    es tyamba̱a̱t. Per na̱a̱mnʉm yʉ xʉʉ yʉ tiempʉ diꞌibʉ tim óknʉm, ja Kristʉ jyaꞌty
    naxwiiñ es ñayyákyʉty windsʉꞌkʉn jeꞌeyʉ tʉgok mʉt winʉ xʉʉ winʉ tiempʉ, es tjoꞌodsánnʉ
    ja ja̱ꞌa̱yʉdyʉ pyojpʉty.
  tzj-NT: Ja wixta queri' jaru' pa tiempo winakarnakto ja rwach'ulew q'uiylaj mul
    ta c'ari' camsanto. Pro ja xuban arja', xa jutij peti, xtzujuj ri' chi camsax
    pa kacuenta, ja c'a rcamic jari' xchupbej ja kil kamac kanojel. Ja tiempo ja pi
    wi' jari' q'uisbal rxin ja tiempo je'e ja rchominto ja Dios ojer.
  tdt-tdt: Tanba se karik Nia tenki foo Nia Aan fila-fila, nee dehan katak Nia terus
    hela deit komesa Maromak halo mundu nee. Maibee laos nunee. Agora tempu ikus ona,
    Nia foo Nia Aan hanesan sakrifisiu dala ida deit hodi halakon ita nia sala.
  ron-BTF: Fiindcă atunci trebuia să sufere de mai multe ori de la întemeierea lumii;
    dar acum, la sfârșitul lumii, el s-a arătat o singură dată pentru desființarea
    păcatului prin însuși sacrificiul lui.
  eng-WEBP: or else he must have suffered often since the foundation of the world.
    But now once at the end of the ages, he has been revealed to put away sin by the
    sacrifice of himself.
  eng-FBV: 'Otherwise Christ would have had to suffer many times since the creation
    of the world. No: just this one time at the end of the present age he came to
    remove sin by sacrificing himself.'
  nld-1939: Want dan zou Hij van de schepping der wereld af meermalen hebben moeten
    lijden, terwijl Hij feitelijk slechts éénmaal en op het einde der tijden verschenen
    is, om door zijn Offer de zonde te delgen.
  bwo-bwo: Mank'o b́wotink'ere datso bíazeewortson ayoto gond bek'o dek'osh bísh geyiyank'ee
    b́teshi, and dúri s'uwaatse morro k'aaúbazosh b́ tooko wosho woshdek't iknoto
    iwishirawok'on be'ere.
  nch-BL: Sinta quej nopa monectosquía, huajca Cristo monectosquía miquis miyac huelta
    ten quema pejqui taltipacti. ¡Pero amo! Cristo monexti ipan ni itamiya tonali
    huan motemactili sempatzi para miquis ipan cuamapeli quej se tacajcahualisti para
    quinquixtilis inintajtacolhua nochi masehualme huan yeca ayecmo teno monequi más.
  quc-TNT: We ta je ri', are q'uia mul ta na chi ri Cristo cäminak petinak lok tzaretak
    xbantaj ruwächulew. Man je' taj xubano, xane cämic, ri tajin quepe ri q'uisbal
    tak k'ij pa ka wi', ri Cristo xpetic. Ri Are' xa jumul ri' xujach rib che sipanic
    cho ri Dios che resaxic ri ka mac.
  tfr-NTPO: Eni l̇l̇ëm kjwe ga woyde ga zrökoba kop ara, kjok ëre shäryara Sbörë tek
    l̈ëkong. Gueniyo weno shäng pjl̈araso ĩyado wl̈o, optwono wol̈ono, owa pjang nopga
    go l̈i l̈ö̃ya ber dret wl̈o.
  kaq-NT: Huesti coti res noque copi mahuayamahax cahen netejamenoni pecaho hicha
    coti mahuati jaquehan. Hicha coti ta hihyamanishqui. Nete queyoti hochoma ta huesti
    coti res jahuex hinamehxon huestijaquin noquen hohchabo queyobahinnishqui.
  sgb-sgb: Ya pamiátang nan sarili na, ay minghan bêngat, haka hêpat ya habayto hên
    angga ha anggaan hên luta. No alwa dayi hên êmbayro, ya minghan bêngat, ay kailangan
    dayi ya paoman-oman ya pangamatsi na paubat hên dinyag ya luta ta êmên maalíh
    ya kasalanan.
  vie-1934: bằng chẳng vậy, thì từ buổi sáng thế đến nay, Ngài đã phải chịu khổ nhiều
    lần rồi. Nhưng hiện nay đến cuối cùng các thời đại, Ngài đã hiện ra chỉ một lần,
    dâng mình làm tế lễ để cất tội lỗi đi.
  kxv-kxv: ଆତିହିଁ ଦାର୍‌ତି ଗା଼ଡ଼ିଆ଼ତି ବେ଼ଲାଟିଏ ଅଲେ ଅଲେ ତାଙ୍ଗେ ହା଼ହାଲି ଆ଼ତେମା; ସାମା
    ନୀଏଁ ଏ଼ୱାସି ଜୁଗୁ ରା଼ନି ବେ଼ଲାତା ତା଼ନୁଏ ପୂଜାଲେହେଁ ହେର୍‌ପାକଡାମାନାକି ପା଼ପୁ ହେକ କିୟାଲି
    ତ଼ଞ୍ଜା ଆ଼ହାମାନେସି ।
  amu-NT: Ee xeⁿ na ljoꞌ tcaⁿnaꞌ, quia joꞌ jndye ndiiꞌ xjeⁿ na tqueⁿ Tyꞌo̱o̱tsꞌom
    tsjoomnancue, nlcaⁿnaꞌ na cueꞌ Cristo. Sa̱a̱ ncueemeiiⁿ na mawjaantycwii cantyja
    ꞌnaaⁿꞌ tsjoomnancue, ñejomndiiꞌ teitquiooꞌñe Cristo, na tquiaañê na tueeⁿꞌeⁿ na
    nntseicanoomꞌm jnaaⁿ nnꞌaⁿ.
  hin-CV: अन्यथा मसीह को सृष्टि के प्रारंभ से दुःख सहना आवश्यक हो जाता किंतु अब युगों
    की समाप्‍ति पर वह मात्र एक ही बार स्वयं अपनी ही बलि के द्वारा पाप को मिटा देने
    के लिए प्रकट हो गए.
  spa-BES: Porque entonces él habría sufrido varias muertes desde el tiempo de la
    creación del mundo; pero ahora ha venido a nosotros en él final de los tiempos,
    para quitar el pecado mediante la ofrenda de sí mismo.
  san-BEN: কর্ত্তৱ্যে সতি জগতঃ সৃষ্টিকালমারভ্য বহুৱারং তস্য মৃত্যুভোগ আৱশ্যকোঽভৱৎ;
    কিন্ত্ৱিদানীং স আত্মোৎসর্গেণ পাপনাশার্থম্ এককৃৎৱো জগতঃ শেষকালে প্রচকাশে|
  tdx-tdx: Naho tsy izay, tsy mete tsy nitolom-pilofeke re boak’ ami’ty fañamboareñe
    ty voatse toy. F’ie henaneo an-tsàn-konka’e toy te niboake in­draik’ avao hañefetse
    o tahiñeo amy nisoroña’ey i fañòva’ey.
  naf-naf: Kilais ek kegok mnak ze msat kululuŋ sokbeye keyetnan kwazinen amgalen
    yomgat mti Kilaisiyaŋ gakimti gakikiyegak mamanak. Yaŋgut kegok yek. Egaŋ sek
    kwewetaŋ gakimti yom sambe mkwakwatnaŋ ma mimiŋaŋ ma mmobep ekŋen keyet kataŋ
    sek kwep dopmaŋin gakim delaŋ zeye. Ŋen ewe ku sakwalambemti gakikiyelen.
  grc-MT: επει εδει αυτον πολλακισ παθειν απο καταβολησ κοσμου νυν δε απαξ επι συντελεια
    των αιωνων εισ αθετησιν αμαρτιασ δια τησ θυσιασ αυτου πεφανερωται
  vid-vid: Mina naiwe ahyo, Kilistu nayahaganigwe kugazigwa mala nyinji kulawila kulumbigwa
    kwa isi. Ila kwa kukomya, mhela awu hozihejela mwiso, heye nakalawila mala imwe
    hela kulavya wihe kwa kilavya heye yuye nhambiko.
  pio-NT: Iwàwacutácaalíté Cristo iwàlùacawa néré camuí imanùbacatá, yásí iwàwacutá
    yéetácawa madécaná yàawiríatá èeri idàbacatáise bàaluité àta siùca nacáide. Quéwa
    siùca ipíchawáise èeri imáalàacawa Cristo idéca iwàlùacawa aléi èeri irìculé imàacacaténáté
    yáawawa yéetácaténátéwa iyúwa sacrificio abé yàawiríata càiripináta. Càité ichuìdaca
    wáicha wabáyawaná.
  tsn-tsn: Fa e ne e le gore go dira jalo go ne go tlhokega o ka bo a ne a tshwanelwa
    ke go swa gantsi, go tswa tshimologong ya lefatshe. Mme ga go a nna jalo! O ne
    a tla gangwe fela ebile e le lwa bofelo, kwa bokhutlong jwa metlha, go tlosa nonofo
    ya sebe ka bosakhutleng ka go re swela.
  amr-NT: Cristoa huadari oʼkaʼuyate. Aʼnennada eʼkaʼdeʼte Jesucristo nogok nogok
    aratbuten dakhueaʼ eʼkaʼtaj kiriga̱yo̱ʼ nigbueyhueʼdik moʼi̱kaʼuyate. Oynayo keneʼhua̱ya̱ʼ
    huameʼnoete Jesucristo Diosyaʼ nogaʼtida oʼtiakuyate. Aratbuten dakhueaʼ eʼkaʼtaj
    aʼbakkahueayaʼpo nogaʼtida moʼnigbueyʼuyate.
  pwg-pwg: Mikeda Keriso ina biga nakanani na ita rabobo ma bade ita rabobome, ina
    vokwarakwara iti taratatanei. Ma kegha, dobu karena da ku karako na nani kamonai
    mara sago kava inekiibau. Ma ipisi na ivi matakira da ke mara gurina ma mara damona.
    Ma mara sago kava tuna mani ivere meyei da ivi suwara da berabero ina rewapana
    iutugavovora tuwanonowi.
  cjv-cjv: Kawom, Yura ari fi mun ei teinga yai orinom noniki kakom kakom ikai funguamere
    epe Kirisito ama epe benangua ena Yai Gumam man kamun bei engua kakom tei Kirisito
    mapunom boiro goiro moi uro te epena kakom i ama goimba tamanume. Ena epena kakom
    gounaro benanguai kakom Kirisito eken towane kakom ako mangi uro “Na ari yai opai
    bianom faingua kore dowaiye,” diro nenen akiyom fera di dome.
  tha-KJV: มิ​ฉะนั้นพระองค์คงต้องทนทุกข์ทรมานบ่อยๆตั้งแต่สร้างโลกมา แต่​ว่าเดี๋ยวนี้​พระองค์​ได้​ทรงปรากฏในเวลาที่สุดนี้ครั้งเดียว
    เพื่อจะได้กำจัดความบาปได้โดยถวายพระองค์เองเป็นเครื่องบู​ชา
  por-BR-2018: (de outra maneira lhe seria necessário padecer muitas vezes desde a
    fundação do mundo), mas agora, no fim dos tempos, ele se manifestou de uma vez
    por todas para aniquilar o pecado pelo sacrifício de si mesmo.
  mhl-mhl: Ate moakonji so sagana ine, iŋo Anutuji Sombuŋ moreŋ bofuke yapeya, damaŋ
    oone fuŋgaru joiserereŋine bibiineke maneko ateine boakoŋ fukena. Oŋu matayoŋ,
    morende damanji tariiŋgo eme damaŋ yoo ateine moakoŋ akoŋ agiburaŋ keririkeiŋ
    ore eru fukeya. Fukeru iŋoyoŋe boji ririga oŋuine eteniminde eru rurua eya.
  klv-klv: Tǝmaienan, aKristo tǝmasmat vǝha-sob̃sob̃ur van, tub̃at len natub̃atan
    hǝn navile a pan. Be gagai, len nǝboŋ hǝn nanoŋan hǝn navile a pan, evisi vǝha-sua
    tovi namǝkot hǝn b̃etutumav hǝn gai hǝn b̃ilav kuv nǝsaan.
  bco-bco: Ya꞉su eyo꞉ henfelo꞉ wenamilo꞉ bobalo꞉ so꞉mea꞉sen kaluwa꞉lo꞉ dimida꞉sen
    o꞉leau dimido꞉ kibo꞉bowo꞉, Ya꞉su e henfelo꞉ welo꞉ ho꞉gi dimido꞉ a꞉na a꞉la꞉ta꞉ga꞉,
