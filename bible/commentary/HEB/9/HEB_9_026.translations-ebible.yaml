    pot tovai emooh narab, oñ pi pot nat het peteveam nonair nai mapotü bon tapanez
    totoi ravamahan, pi hon nenarah erat piuhö darim horï tamegiñiz hañiv bat ñomat
    horï poñiz kezao bavon batah.
  jid-jid: to ahe tokima yi anita toya nitu nitu rji ni mumla uti gbunglu ni bubu
    ukba tu ma nu
  wmw-wmw: Inawa javyo, Almasihi akijuzi atabike mara nyingi zawenye tangu kumbiwa
