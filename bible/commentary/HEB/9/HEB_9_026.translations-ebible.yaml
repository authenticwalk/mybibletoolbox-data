  qxn-NT: Pero Señor Jesucristoga juccutillam yurimurgan, cay tiempu ushacänanchö
    jutsata ushacätsinanpag quiquinpa wañuynin sacrificiuwan. Payga manam yapay yapay
    wañurnin sufrinantsu cargan, cay patsata camangan junagpita.
  wol-2010: Bu demee woon noonu, kon dina sonn ba tàyyi ca njàlbéenug àddina ba tey.
    Waaye nag benn yoon rekk la feeñu ci mujjeelu jamono yi, joxe boppam ni sarax
    ngir far bàkkaar yi.
  snc-snc: Moḡesina tu tanobara evesinato na veḡata bene midigumidigu. Senaḡi mai
    tanobara magona eḡabi-iaḡoani, mainai vau vaḡa-sebona moḡo ema foforito. Mo tu
    ginitaḡo varevarenai evevaḡa-iaḡoto rakava bene ḡabi-veḡitari ḡana.
  lgl-lgl: Sulia ala 'e 'urifo, fuli mae ala fulinala raunailinala molagali, 'i lia
    ka famalifii talau ala talasi afula gi. Ala talasi fafu'isi 'e gi, 'i lia 'e la
    mae ala teke talasi mola 'ali lufaa ta'ana gi 'alia kwatenala foasina 'alia rabela
    'i talala. Ma ikoso 'ali tau faeburi lou 'urifo.
  mmo-mmo: Nambe gatung yi naatu salivangin balon ngeeyaata ond yoo le monggako nivaane
    ngeeyaata lôôt vu nyendoos sen Anutu hatung ngaanggis-ato be naatok balup gêên-anjo,
    le ma de sim busin taamusin sen gêên-anjo, ond Kalisi lukalaam voon balon nôôn
    timu in nambe gatung yi na doos naatu salivangin vu Anutu in kawiiy yate va nipaya
    na.
  ncu-NT: A le̱e̱ fe̱yɛ, amo̱ ya ba ane̱ŋ, amɔ a kaapo̱ ne̱e̱ fe̱yɛ ɔɔ de̱ŋ wu iluwi
    bwe̱e̱tɔ le̱e̱ saŋ ne̱ Wuribware̱ a twe̱e̱ kaye̱ mɔ‑ɔ ne̱e̱. Amaa ane̱ŋ ne̱ ɔɔ
    waa‑ɔ e̱ gye̱ fe̱yɛ mbe̱yɔmɔ ne̱ kaye̱ e̱ kpa a ka fo̱ kɛɛ‑ɔ, luwi ko̱ŋko̱ ne̱
    oo lee mò̱ e̱ye̱e̱ ifuri bo̱ lɔŋŋɔ Wuribware̱, na ɔ nya lee ase̱sɛ kuŋu si e̱bɔye̱
    bo̱ twe̱e̱.
  cni-NT: 'Arioricame iraapiniterome iriraja Tasorentsiqui, oncameetsateme incamapiniteme,
    peerani catsini: yovetsicantarori quipatsi, irintearome incamapiniteme, irosati
    meecame. Iro cantaincha moncarataca peerani icamantacari: aparoni icamaque, yoavisacojeitaquee.'
  eng-WMB: or else he must have suffered often since the foundation of the world.
    But now once at the end of the ages, he has been revealed to put away sin by the
    sacrifice of himself.
  zaw-NT: Palga nanab gunni si'cni rujn rebixhojz, sajpni por niejtni te chinaduxh
    huält cheli birixtiej guedxliuj. Luxh ṉaj, cheni bidzujṉ dxej, baluiloj Jesucrist
    tejtis huält, lagajc laani badeedzani xtiejnni lo Dios cheni gujtni, cuajni lo
    crujz te si'c badzucajni par tejpas xtojḻ rebejṉ.
  san-MAL: കർത്തവ്യേ സതി ജഗതഃ സൃഷ്ടികാലമാരഭ്യ ബഹുവാരം തസ്യ മൃത്യുഭോഗ ആവശ്യകോഽഭവത്;
    കിന്ത്വിദാനീം സ ആത്മോത്സർഗേണ പാപനാശാർഥമ് ഏകകൃത്വോ ജഗതഃ ശേഷകാലേ പ്രചകാശേ|
  tam-TCV: அப்படியிருக்குமானால், உலகம் படைக்கப்பட்டதிலிருந்து கிறிஸ்து அநேகமுறை இப்படி
    பாடு அனுபவிக்க வேண்டியிருந்திருக்கும். ஆனால் அவரோ, இப்பொழுது எல்லா யுகங்களும்
    முடிவுறும் காலத்தில், தம்மைத்தாமே பலியாகச் செலுத்துவதன் மூலமாய், பாவத்தை நீக்கும்படி,
    ஒரே முறையாகத் தோன்றியிருக்கிறார்.
  mit-NT: Vàchi nú ducan ni cúndúá, dandu cuàhà gá xichi icúmí‑yâ ndoho‑ya dècuèndè
    na ní sàcòo ñuhìví xì ndè vichi ni cuí. Doco còó, vàchi na ní xìnu tiempu antes,
    dandu nì quixi‑ya ñuhìví yohó, te nì sàha‑ya vida xi‑ya, doco cuisì iin xichi‑ni
    nì xìhì‑yà, vàchi nì dànáà nsìhí‑yá sàhà‑ndà, te nì nìhì‑yá nansa cuxio dahuun
    cuàchi‑nda.
  ceb-ULB: Kung kana tinuod, nagpasabot nga gikinahanglan usab niya nga mag-antos
    sa makadaghang higayon sukad sa sinugdanan sa kalibotan. Apan karon gipadayag
    siya sa makausa lamang ka higayon sa kataposan sa katuigan aron sa pagkuha sa
    sala pinaagi sa paghalad sa iyang kaugalingon.
  ces-LB: vždyť by za ta tisíciletí musel často trpět. Ale přišel nyní, aby jednou
    provždy svou obětí odčinil hřích.
  mkn-mkn: Te kalo Dia musti maso tiap taon sama ke kapala agama yang model lama tu,
    dia pung arti bilang, Dia musti mati ulang-ulang kali mulai dari dunya pung mula-mula
    sampe sakarang, ko biar Dia hapus buang tiap orang pung sala-sala. Ma Dia sonde
    bekin bagitu. Te pas dia pung waktu Dia mati jadi korban cuma satu kali sa, ko
    angka buang samua sala yang orang bekin.
  pol-UBG: Bo inaczej musiałby cierpieć wiele razy od początku świata. Lecz teraz
    na końcu wieków pojawił się raz dla zgładzenia grzechu przez ofiarowanie samego
    siebie.
  qxh-NT: 'Quiquinpa caway-bïdanta juc cuti jarashan mana aypaptin, cay pachata camashanpita-pachaćhi
    yaparir-yaparir wañunman caran. Tayta Diosninchi camacächishan wichan ćhayamuptinmi
    ichanga, quiquinpa caway-bïdanta jararan. Nuwanchi-raycur wañuptin, yawarninpa
    ćhaninwan Tayta Diosninchi: «Juchayquita jungashcäna» nir alli ricamanchi.'
  nwi-nwi: To Kristo rɨpior sakrefaes məknakɨn ye newk mɨnə fam, rəmhen kɨn yame pris
    mɨnə kupan kɨmɨsor, to rɨpiərɨg nəmhəyen nɨpɨg rɨpsaah rɨrikakun ye nɨpɨg Kughen
    rɨmnor tokrei tanə mamvən mamvən. Mərɨg taktakun ai, kɨtawə kwəsarə ye Nɨpɨg Kwasɨg,
    Yesu rɨmatərhav-pə mɨkɨrikianə əmə, mə tukror atuk sakrefaes kɨn kafan nɨmraghien
    tuk nɨvəhsi-tayen narpɨnien kape təvhagə hah. Kɨni kafan sakrefaes, in infamien.
  kmo-kmo: '@see-verse:HEB.009.025'
  agr-agr: Nunin achataik niishkam yama nagkamchaku nugka najandauwa duwi nagkamnas,
    yamaishkam tuke mantamná pujumainai, tujash yamaik tsawan nagkanbau jegau asamtai
    Jisusak tauwai. Nunik tudaun depetkatatus ajumaish jakashtinun makichkia mantamdauwai.
  kyc-kyc: Baa ee kana yaka lao kumuo maiyuo peyali doko Anatumi yuu wasiyamo dokona
    piso yuu malu randako pyuo ipu epeyali. Doko kaepala yuu gii repeta lumwa pira
    ingiyamopa Koraisa isa epo namwana koo dupwa rekya lao nyelana suu pyapala yuu
    mendakisa kumuo maiya.
  urd-GVU: اگر ایسا ہوتا تو اُسے دنیا کی تخلیق سے لے کر آج تک بہت دفعہ دُکھ سہنا پڑتا۔
    لیکن ایسا نہیں ہے بلکہ اب وہ زمانوں کے اختتام پر ایک ہی بار سدا کے لئے ظاہر ہوا
    تاکہ اپنے آپ کو قربان کرنے سے گناہ کو دُور کرے۔
  yre-NT: '"Te Crizi "e drɛ "le Bali -pannɔn ''le vɛ zʋ bɛ, "te e -ka ''e ''pa -a
    "kaga ''trilii -e ''e bɔ cɛɛgʋ yi -a. ''Pian tʋ -nyranman nɛn -kaa cɩ -ji ''gʋɛ
    e -ta ɛn e -ka, ''nan -e ''yee -kadɩ zɩɛ ''e blamin -le ''wɩ ''wlidɩ pɛɛnɔn ''fui.'
  fuh-BKF: Si tawiino noon fu, Almasiihu torreteno kile keewɗe gilla e fuɗɗoode adunaaru
    faa joonin, ammaa ɗum laatoraaki noon. O ɓangii nde wootere tan faa abada faro
    timmoode wakkatiiji, faa o itta hakkeeji yimɓe saabe ko o hokkitiri hoore makko
    hono no kirsamaari ni.
  arl-NT: Jesu jaara Pueyaso pa jiyanootiriquia puetunu marijiarajanaa taa pueyacuara
    secojonaa jiyaniijianucua miiquiaaricuaani, nojuaja maara jiya shipinishaanujiniji
    mosaariquia puetunu marijiarajanaa. Quiari naataja saniniuujia, Jesucristoori
    mijiria rasaaquiaari tama na cuaqueyajaaja na tarinitianura pocuara na mosaanura,
    pueya jiyanooshaanura puetunu sesa nojori miishanojinijijianaa. Majaari socua
    na pacutesaanu quiniutianiuhua monu. Naa na mosaanuucuatej, cunoori tariucuaja
    puetunu nocua tiuujiaca pueyajanaa jiyanooshaanura.
  ziw-ziw: Uneva nivyo, Kulisito nakaungwa asulumizwe nkanana zilozize kukongela kumbwa
    kwe isi. Mna haluse chipindi chino chikatenda chihajihi na kusila, uyo kalaila
    lumwenga du kusa masa kwa kwelavya ntambiko mwenye.
  grc-TR: ἐπεὶ ἔδει αὐτὸν πολλάκις παθεῖν ἀπὸ καταβολῆς κόσμου· νῦν δὲ ἅπαξ ἐπὶ συντελείᾳ
    τῶν αἰώνων εἰς ἀθέτησιν ἁμαρτίας διὰ τῆς θυσίας αὐτοῦ πεφανέρωται.
  nag-nag: Jodi eneka he ase koile, Tai prithibi laga shuru pora bar-bar jai kene
    nijorke dukh pabole nimite dibole thakise. Kintu Tai nijor pora ahi kene etu hekh
    yug te nijor jibon to manu khan nimite bolidan kori dise.
  eng-OEBCW: for then Christ would have had to undergo death many times since the
    creation of the world. But now, once and for all, at the close of the age, he
    has appeared, in order to abolish sin by the sacrifice of himself.
  knj-NT: K'inaloj ta man asan junel oj jix yak' sba Cristo yin xaambalil, ec'al el
    xam chi cam yechel tax c'al swa'xi yul yiban k'inal ti'. Yutol ja' yet jun slawubal
    tiempo ti', asan junel jix jul ec' naj. Ja' caw naj jix yak' cam sba yin xaambalil
    yu yi'on el cu penail.
  deu-1912: sonst hätte er oft müssen leiden von Anfang der Welt her. Nun aber, am
    Ende der Welt, ist er einmal erschienen, durch sein eigen Opfer die Sünde aufzuheben.
  san-PUN: ਕਰ੍ੱਤਵ੍ਯੇ ਸਤਿ ਜਗਤਃ ਸ੍ਰੁʼਸ਼਼੍ਟਿਕਾਲਮਾਰਭ੍ਯ ਬਹੁਵਾਰੰ ਤਸ੍ਯ ਮ੍ਰੁʼਤ੍ਯੁਭੋਗ ਆਵਸ਼੍ਯਕੋ(ਅ)ਭਵਤ੍;
    ਕਿਨ੍ਤ੍ਵਿਦਾਨੀਂ ਸ ਆਤ੍ਮੋਤ੍ਸਰ੍ਗੇਣ ਪਾਪਨਾਸ਼ਾਰ੍ਥਮ੍ ਏਕਕ੍ਰੁʼਤ੍ਵੋ ਜਗਤਃ ਸ਼ੇਸ਼਼ਕਾਲੇ ਪ੍ਰਚਕਾਸ਼ੇ|
  nob-LB: Nei, da hadde Kristus måtte lide og dø gang på gang helt fra verdens skapelse.
    Nå kom han til jorden ved tidenes slutt for en gang for alle å ofre seg på korset,
    for at vi skulle få tilgivelse for syndene våre.
  ntj-ntj: '@see-verse:HEB.009.025'
  sxb-NT: Aweeko ki wandi awo, Kristo akainyasiizie kangi ino okuemera mu okulukwa
    okwa ekialo. Ni aa okukola otio, mu amiire aga entuuko gano, yaifumia kalala kengʼene
    okutateewuako okundi, okutuweera omusango ogutoolao amawi giifu goona, ku okufwa
    okwa yatufwira.
  nhu-NT: Ɛ́ fifin to nu shiee le, tu Klistu be kɛŋke keekpwee jaa we, kaase kpwee
    ɛ kɛw no bó to bomɛɛ woŋ. Geenɛn no fí nu, nu ɛ wvú ɛ to wase kaŋ mwaaŋ fí ɛ ka
    lo nonɛn. Wvú to kefew kin kè woŋ kaa wase le keejo ɛkolɛ kew ege ncese dvú, ekpwe
    keecukɛ bibefɛ.
  row-row: Huu mete ma Ana musi rala neu tungga too ona malangga agama mbaraaꞌ ra
    na, sosoan nae, Eni musi mate nasafafali. Te Ana nda tao taꞌo naa sa. Huu Ana
    dadꞌi tutunu-hohotuꞌ akaꞌ lao esaꞌ a, fo fee ambon neu basa sala-kiluꞌ fo atahori
    taoꞌ ra, eniꞌ a mia neꞌedꞌadꞌadꞌiꞌ raefafoꞌ ia losa babꞌasan.
  msy-msy: A dughiar avɨribar kamaghɨn damuvɨra ikɨ, egh a dughiar avɨribar mɨzaziba
    ini mamaghɨra ikiam, dughiar God nguazir kam ingarizɨ iza datɨrɨkɨn. Kamaghɨn
    puvatɨ. Datɨrɨghɨn dughiar abuananamɨn dughiam, Krais dughiar bar vamɨran nguazimɨn
    ize, egha gumazamizibar arazir kuraba gɨn amangasa ofan mɨn uabɨra uabɨ isa God
    ganɨngi.
  agg-agg: Ranɨ-moatükunɨ ra rambarea-mbonana, Krais ranai tɨŋɨrɨfo afɨndɨmbo semündü
    ra hu-humbo God ai hɨfɨ, sünü asu muŋgu moatükunɨ ra nafɨrand-ambe amboanɨ tüküfi,
    ŋga wanɨ. Ŋga asu moanɨ ai mamɨmbo yaŋgɨrɨ hamɨndɨ muŋguambo si aho ranahambo
    kameihɨ tüküfemboane ndeara bɨdɨfɨranambo si ranai tüküfembo yaŋgɨrɨyo-ambe. Moaruwai
    hohoanɨmondɨ ŋgɨnɨndɨ eŋgoro ra Krais ai ahandɨhoarɨ Godɨmbo sɨhefɨmbohünda yɨfɨyowohü
    awarɨhefembo-hündamboyu tükümefiyu.
  ptp-ptp: Ên Yesu obêc vông ici va hi la tu daa lu tɨbeac ge od obêc tɨyi xocbê lam
    kô myavɨnê dɨ yib lu tɨbeac, vô buc taxlee wê Anutu tung lag yuu kɨbun ge dɨ i
    val tyip gwêbaga hɨxôn. Lêc Kɨlisi o vông tibêge lêm. Nge, lam kɨbun ga lu tibed
    vô buc wê vô kwabo lec buc myahɨpu ge, dɨ vông ici va la tu daa vô Anutu ên nêb
    Anutu i kɨtya il nêd nipaên vêl.
  nak-nak: '@see-verse:HEB.009.025'
  lbb-lbb: Ngandek ning ir manglarning, e Karisito kar hirua a galis a taem, turpasi
    ot ana kamkama a rakrakan hanua. Ika ana ararop a pukakiarla i hanot muntakai
    tar ka. I saran tar i ot sur a artabar tetek e God sur ir kamar sen a toltol laulaula.
  kan-2017: ಹಾಗೆ ಸಮರ್ಪಿಸಬೇಕಾಗಿದ್ದ ಪಕ್ಷದಲ್ಲಿ ಆತನು ಲೋಕಾದಿಯಿಂದ ಎಷ್ಟೋ ಸಾರಿ ಬಾಧೆಪಡಬೇಕಾಗಿತ್ತು.
    ಆದರೆ ಒಂದೇ ಸಾರಿ, ಯುಗಗಳ ಸಮಾಪ್ತಿಯವರೆಗೂ, ಆತನು ಪಾಪ ನಿವಾರಣೆ ಮಾಡುವ ಉದ್ದೇಶದಿಂದ ತನ್ನನ್ನು
    ತಾನೇ ಯಜ್ಞಮಾಡಿಕೊಳ್ಳುವವನಾಗಿ ಪ್ರತ್ಯಕ್ಷನಾದನು.
