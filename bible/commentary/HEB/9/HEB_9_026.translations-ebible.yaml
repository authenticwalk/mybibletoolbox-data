  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਨੂੰ ਜਗਤ ਦੇ ਮੁੱਢੋਂ ਵਾਰ-ਵਾਰ ਦੁੱਖ ਭੋਗਣਾ ਪੈਂਦਾ ਸੀ। ਪਰ ਹੁਣ ਜੁੱਗਾਂ
    ਦੇ ਅੰਤ ਵਿੱਚ ਉਹ ਇੱਕੋ ਵਾਰ ਪਰਗਟ ਹੋਇਆ ਹੈ ਕਿ ਆਪਣੇ ਆਪ ਦੇ ਬਲੀਦਾਨ ਕਰਨ ਨਾਲ ਪਾਪ ਨੂੰ ਦੂਰ
    ਕਰੇ।
  gvc-gvc: Payʉ tahari yariariro jiro, ahri yahpa to jiro puro payʉ tahari yariaboa
    tiro. Payʉ tahari tiro mari ñaa buhirire yariarucuriro jiboa. Wiho mejeta pihtiri
    dacho panocã mipʉre marine jipihtinare yʉhdʉchʉ yoaro taro cʉ̃ tahata bajuari
    jire tiro ahri yahpai. Ã bajuari jire to yariaa mehne mari ñaa buhirire cohãno
    taro.
  sbk-sbk: nkesho eyo yalilyoli basi yalilazima hukwake ateseshe mara nyinji hani
    afume lwawhande wense. Eshi isalezi heka hadi humwisho wimaha gajikwinkuye awhuyefwe
    imbibhi hulusayo lyakwe yoyo.
  mya-JVB: ထိုသို့ ပူဇော်ရသည်မှန် လျှင်၊ ကမ္ဘာ ဦး မှစ၍ အဖန် များစွာအသေခံ တော်မူရ၏။
    ယခု မူကား ၊ ဤကပ် ကာလအဆုံး ၌ တစ်ခါ တည်း ကိုယ် ကိုပူဇော် သောအားဖြင့် အပြစ် များကို
    သုတ်သင် ပယ်ရှင်းခြင်းငှာ ပေါ်ထွန်း တော်မူ၏
  kgf-kgf: Kristo imi imuhucyawac séc wambacnec baec kurumeŋ ʒéyu hicŋiyec igucnec
    éréma deguc muŋguc muŋguc qenʒeŋ manʒeŋ nimma kecbacnec. Néŋ inéŋ imuhuc ménda
    wamma eŋeya kekecya muluac buŋa qema képésicnina metecgémaŋ ʒé nalé tetecgiaiguc
    hatac momacguc hicŋi nénécmiyu sécgéyec.
  awb-awb: Miraútaq tahirímé mó tanáhráq mó tanáhrárue mah marákó márákó miraútaqkakáq
    amahnágaákáq áhnte tanáhráq Sísa éri irino. Mah tanáhráq parabagina uraitaq Sísaga
    peh morágáké tuena wehukene ahbabáqsabe kaweraritanieéna pukúwe. Sísaga Maniká
    titirue náwunka ite kaweraitahráhire.
  gdn-gdn: '@see-verse:HEB.009.025'
  nko-NT: Nɩ́ alɩ ígyi á, tɛkɩ ilehián ánɩ́ Kristo obétsiá wun ɩwɩɔsɩn wú tsé
    dú tsé lafa, tsú brɛ́á ɔyɩ́ lefi asɩ ɔpá. Mboún alalɛ́ ɩwɩ ɔwan ɔyɩ́ ɔnɔ́mɔbɩ́
    ánfɩ, pʋ́ mʋ ɩwɩ bɔbɔ afɔdɩɛ ɔtsáwʋlɛ pɛ́ pʋ́lɛ́ ahá tsú amʋ́ lakpantɔ.
  bsn-NT: Adigodoagʉ paia ʉjʉ ñamasugʉ̃ tocãrãca cʉ̃mane “Masa rojose ĩna yisere,
    masirioya Dios”, ĩnare yibosarũgũñuju ĩ. Cristo quẽne, paia ʉjʉ ĩ yirũgũmasiriarore
    bajiro ĩ bajijama, adi macarʉcʉro Dios ĩ rujeorijʉjʉne, cojoji me manire rijabosacõa
    sʉoadiborimi. To bajiro me bajiyumi Cristo. Cojojine manire rijabosayumi, “Rojose
    mana ñaama” manire Dios ĩ yiĩarotire yigʉ.
  pib-NT: Wane rixkamka rekamruretkoklunuyakawamka tye psolchijneko, gixkatmaka rumkata
