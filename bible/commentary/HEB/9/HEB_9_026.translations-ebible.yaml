  bel-N: бо мусіў бы Ён шматкроць цярпець ад заснаваньня сьвету, але Ён цяпер адзін
    раз зьявіўся на сканчэньні вякоў дзеля адкіданьня грэху праз ахвяру Сваю.
  sch-sch: ma anghan nino senla chu rammuol sinphut renga voi tamtak a tuong rang
    ani zoi. Manêkin, atûn zora mong rangtoa hin ânbôlna sika sietna a minhek
