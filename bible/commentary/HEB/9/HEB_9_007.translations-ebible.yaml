verse: HEB.009.007
translations:
  kpx-kpx: Isito dubue kosive baluga ke igaena vagana igae uvumo vanie ni igaemo auna
    Uvu Tumute Seleve keve tigei. Auna ovoe taho malei ke uvue tai taho ke mai Dilava
    nimo mamogei. Ige Dilavana ke elehai dubue kosive baluga ke toela isi atave kebia
    toelata ulihagei.
  okv-H: horoma jo kanekari javo Otohu be Otohu ai ta amo priest peni amina jo ai
    ta jua vahai vahai amita jo ta iji vahai vahai horena amo orosa umbae amo mane
    horaehija te embomeni na sasapura eto jenambu ea te God na mane jenambu asuja
    amite eto priest ta sasapura amite avo eto o ta orosa humbuto God ta degi ikasi
    horena
  tbo-tbo: Ma numahine waiwoiyawa dumana tu witalaguyaba baneina tunawana u hinena
    i luilui. Bolima emosi u hinena mala emosi hota i luiluiya. Ma a lui hougana tala
    i waya po i italaguyaba Yaubada uyahina tauna a apapoe binei po lawa magomagouhi
    hai apapoe ubeihi tamogi ega hita galena tuhagahi.
  mal-C: എന്നാൽ രണ്ടാംഭാഗത്താകട്ടെ, മഹാപുരോഹിതൻമാത്രം വർഷത്തിലൊരിക്കൽ പ്രവേശിക്കും.
    അതും ഒരിക്കലും രക്തംകൂടാതെയല്ല; താനും ജനവും അജ്ഞതയിൽ ചെയ്തുപോയിട്ടുള്ള പാപങ്ങൾക്കായി
    അർപ്പിക്കാനുള്ള യാഗരക്തവുമായിട്ടാണ് പ്രവേശിച്ചിരുന്നത്.
  grc-SR: εἰς δὲ τὴν δευτέραν ἅπαξ τοῦ ἐνιαυτοῦ μόνος ὁ ἀρχιερεύς, οὐ χωρὶς αἵματος,
    ὃ προσφέρει ὑπὲρ ἑαυτοῦ καὶ τῶν τοῦ λαοῦ ἀγνοημάτων·
  bgc-bgc: पर दुसरे कमरे म्ह यानी घणी पवित्र जगहां म्ह, सिर्फ महायाजक साल भर म्ह एक
    ए बर जावै सै, अर बलिदान के जानवर का लहू लिये जाया करै था, जिस ताहीं वो अपणे खात्तर
    अर माणसां की भूल-चूक म्ह करया पापां खात्तर भेंट चढ़ावै सै।
  khz-khz: Na rupu velena kamuna gereganamo rigolo kwapuna aonai veganamo kovoga vega-rualana
    aonai elaka-togawai. Gena laka-toga tomara mapararai rala maki egapikauwai. Vorala
    ia na rakava tugamagi-piatogana ulanana vekapawai gaunai evega-agoawai. Tovotovona
    ia gena rakava ulanana eveniwai e mulinai taunilimalima geria rakava ularana.
    Vorakava voo ati ripara aonai gaura gekalarawai rakavara.
  deu-TKW: das zweite aber nur einmal im Jahr allein der Hohepriester, nicht ohne
    Blut, das er darbringt für sich selbst und für die Versehen des Volks in Unwissenheit.
  zsr-NT: Lu latj buróp niꞌ, tuzëꞌ bxuz blau gyaziëꞌ tu lzuz tu iz, len biꞌë rön,
    le gluꞌë lahuëꞌ Dios niꞌa qui dul‑laꞌ nabágaꞌczëꞌ lencaꞌ niꞌa qui dul‑laꞌ nabágaꞌgac
    bunách, dul‑laꞌ glunëꞌ le cutu gláquibeꞌinëꞌ.
  lin-lin: Kasi kati na eteni ya mibale, kaka mokonzi ya Banganga-Nzambe nde azalaki
    kokota kuna mbala moko na mobu ; mpe asengeli komema makila ya kobonzela Nzambe,
    mpo na ye moko mpe mpo na masumu oyo bato basalaki na kozanga koyeba.
  hns-NT: Bakie baries me ek dafe khaalie sab se barka agwa paatjhe waala bhaag me
    djaat raha. Aur khoen leike oe aapan paap aur djaatie log ke paap khaatien djaun
    oelog andjaan me karies raha, oe Parmeswar ke koetjh baliedaan karat raha.
  noa-E: Mamʉ ag ëugar mag “Lugar Santísimo” anʉm gar chan phadnaan awijã pöd parhoobam
    khʉʉn dubba, ãba am pör appaita año gaai biek ãbpai duubjeejim anʉm. Mag duubwaijã
    ich jua par khaba, nemchaain bag dʉ̈ita duubjeejim anʉm, ich kõit jëeuwi khar
    õrau amachdëu nem wau nʉmjã khaugba nʉm gaaimua pekau ee burr nʉm khʉʉn kõitpa
    jëeumamua mag baaudi ʉ̈r chi nemchaain bagau jĩpheeg.
  eng-EMTV: but into the second part the high priest enters alone once during the
    year, not without blood, which he offers for himself and for the people's sins
    committed in ignorance;
  mib-NT: Te ini cuarto uū, chi tu cúu quɨ̄vɨcoo na‑ni sutū jiín ɨnga ñayuu, chi máñúhún‑ni
    sutū cujéhnu ga cúu jeē quɨ́vɨ, te suni ɨɨn‑ni vuelta jeē cuiyá. Te suni ma cúu
    quɨ̄vɨ de núu tú nɨñɨ̄ quɨtɨ jeē socó de nuū Yaā Dios jeē sɨquɨ́ cuéchi máá de
    jíín sɨ́quɨ̄ cuéchi ñayuu.
  lif-NT2: कर सिगाङ् ले़प्‍माङ्‌बा काक्‍नुःल्‍ले़ सेसे ते़न्‍नोग मानिङ्‌वाॽफुसाम्‍बे़न्‍लक्
    तङ्‌बेरे़ थिक्‍ले़ङ् माक्‍खिॽनु लाःसे़रो॥ खे़न् माक्‍खिॽइङ्‌ग खुने़ॽ आबाङे कुलायोरे़
    लागि नु मनाहाॽरे़ मे़न्‍नि मे़ल्‍ले़ए मे़जोगुबा लायोहाॽ ले़प्‍मि खोःमारे़ लागि
    खुने़ॽ तोःन्‍दुरो॥
  xnj-xnj: Nambu Mteta Mkulu mwene ndu ndi mweiyingila Pandu pa Msopi neju ngasi yeawusili
    luteta ndava ya kubuda kwaki na ndava ya mabudilu ga vandu gevahengili changamanya.
  mmx-mmx: Ketla lamaasa gomgo xusuk mun neni ga pubeles ti mo loxonnep gu maxeneng
    tino, mo loxot ga xaala aleng tinotno. Neni ga vubeles go at leges aleng mun keneng
    at legesa maares. Neni goxo pubeles gamasa, ni ga ba pubeles axa eburu mi lada
    at levempanga mi lavanuet kangkedek. La neni ga lok letaba mi mo lada ti laxakapmek
    teren la laxakapmek bok at limixin do digara soogong pam, ketla di goxoklen i
    do mo levempanga ga lok kapmek.
  cbr-NT: Acamax ca tabernáculo cata, anu pain atsínti, anuishi atsinia. Usa 'aínbi
    ca cata itsi, Upíira cacë, anu judíos sacerdotenën cushicaman 'apu axëshi camabi
    baritian achúshi oíshi atsinia. Anu atsínquin ca 'aracacë ñuinanën imi buania,
    aín 'uchacëñuan judíos unicaman 'uchacamaribi Nucën Papa Diosan tërë́nun quixun
    ánscaquin.
  tee-NT: Para ju ixlhipulactam va is'akstu ju ix'an ju xak'ai pali. Chai ju yuchi
    va paktam ju tamin c'ata ju ix'an. Chai akts'iya ixlhi'an ju ix'ac'alhni ju atapacxat.
    Chai ju yuchi lax ixmuc'ai ju ac'alhni la'ix'ucxni ju anu' p'aklat ixlacata ixtalak'alhin
    is'akstu chai ixlacata ixtalak'alhin'an ju ixt'alapanacni.
  eng-LSV: and into the second, once in the year, only the chief priest, not apart
    from blood, which he offers for himself and the errors of the people.
  cak-NT: Pero chupa ri ruca'n parte, can xe ri sacerdote ri más c'o ruk'ij ri c'o
    modo ntoc-apo, y xe jun k'ij pa jun juna' nu'on quiri'. Y cuando ntoc-apo, nuc'uaj-apo
    quiquiq'uiel chicop chi nusuj chech ri Dios, roma rumac raja' y chuka' roma quimac
    ri winak.
  pah-NT: Ojipea pype kikotyva'ea pype ikwava'ẽhara'g̃a nduvihavuhu'ga tehe ga hoi.
    Outubrog̃werĩa rupi jate, uma vez ano nanani ga tehe ga hoi ipype herogwovo mbatepyryva
    rekoa. Hekoa rerohorame jate ga hoi ipype hypyypyita tomombo ti Tupana'ga jirekote'varuhua
    ji hugwi javo. “Tomombo ti ga israelitas'g̃a ndekote'varuhua g̃a hugwi no,” ei
    ga. “A'ereki g̃a oko te'varuhu ikwahave'yma,” ei ga hypyypyita.
  sja-NT: Mamĩda chi araarepema cuartode p'aareerã poro waibɨa aupaita t'ĩupachi,
    año chaa t'ĩuda aba. T'ĩuk'ãri, ateepachi ne-animal waa bɨit'ee ma baaltek'a bɨ
    ɨ̃rɨ. Mãɨmisa Tachi Ak'õremaa chupɨria iidiji ichia p'ek'au k'achia oopata pari
    mãik'aapa Israel pidaarãpa p'ek'au k'achia oopatap'edaa pari; ãchia ne-inaa k'achia
    k'awada-ee oopatap'edaa paara.
  xed-xed: Ama ma tsa mahisa huɗi ya, mali ta ghəŋa gwal ta dra skwi ŋa Lazglafta
    turtukwani ta lami dida, turtuk ma vaku, ŋa kladanamtani nda usa rini, ŋa vlaŋtá
    Lazglafta ŋa plinistá krughuvani, nda ya ŋa plinistá ŋa hamata mnduha guli.
  mks-NT: Joo in tañu tá nu̱ cuía̱ in túhún da̱ cúú ju̱tu̱ sa̱cua̱ha̱ na̱qui̱hvi da
    cuarto ma̱á cán. Ta ñéhe da ni̱i̱ quíti̱ ña̱ jo̱co̱ da̱ nu̱ Ndióxi̱ sa̱há cua̱chi
    mé dá xi̱hín sa̱há cua̱chi ña̱yivi.
  gfk-S: Iesene no tamat na pris sene mon na lala tano katano nong i kis menamur ta
    ikino luaina katano. Ma iga tale be na lala kaia tike bung mon tike kudulena tinohon.
    Ma pai gitle laala ing be paile kap ta de. Ma igit hartabar tupas God ma kike
    ra de uta ira nuno sasana iat ma uta di ira matanabar bileng ing di ga gil ira
    sasana ing pa di gale palai urie.
  bmu-bmu: Mewö malgetmö, jike nup galöm bohonŋi yaŋönök (yara) yambu dop indimŋi
    mohot miaŋgöreŋ jike oleŋi töröŋi kötökŋi miaŋgöreŋ öŋgöba malök. Sep memba miaŋgöreŋ
    öŋgöba nanŋaŋgöra aka könagesö yeŋön gukmaulem qakŋe siŋgisöndok akeri, mönö miaŋgöra
    aka jöwöwöl ohoba sepŋi mokoi erök.
  dgz-dgz: Go pa pose derewa gwanewa, yaua God Posewa Woup Am Seni Woup Am Seni arewa
    gapan pirisi aigap iragena megenat gwanap unugen aeniwa. En daiton potap wam daiton
    gwanap unuk aeniwa. Me unugeni gapan waenapan sipa tapa taine koewa muga God anu
    ae vepen menan man deniwa ware God wanen. Me mek koewa mega menan den wanen.
  eng-GNV: But into the second went the hie Priest alone, once euery yere, not without
    blood which hee offered for himselfe, and for the ignorances of the people.
  zaa-NT: Pero attu lado làti dàa cortina labí gutà'a cą. Làteruba sacerdótea nu adiru
    dacca' entre ca sacerdótea té derecho quì'į para gá'ą, pero tsàteruba le' ttu
    ida. Canchu chi gá'ą nía nna uccua duel·la' qui'ni huá'ą réni qui' ca animal canu
    de sacrificio para gunią na ofrecer por la'a mísmuba tul·la' quì'į, ą'hua por
    ca enne' canchu rigú'u cą falta labí yù cą.
  eng-WEBSTER: 'But into the second went the high priest alone once every year, not
    without blood, which he offered for himself, and for the errors of the people:'
  guh-guh: Nexata bajarapabo pënëyatuucutsijava penamataxainaeënëtuatuajëtsina cujinaereca,
    paënëtuatuajëjavabereca, sacerdotevi pepo penamatacaitorobinë caenë joneyabiaba.
    Bajarapacuenia joneyabiaba caeto caevai canacujitsia. Itsa joneyabiaba, cajoneyabiaba
    dajubi pijana. Bajarapajanata sacerdotevi pepo penamatacaitorobinë jumatsicababiaba
    bajarapabaula. Bajarapacuenia exanabiaba bajarapajana ofrendacuenia perajutsinexa
    Diosojavabelia. Bajarapacuenia exanabiaba pibisiacuene pexanaeneconi Dioso pevecuaajibiaexanaenexatsi.
    Bajarapacuenia exanabiaba daxita itsamonae xua pibisiacuene exanae ata, itsiata
    apo nacueneyapëtae, Dioso pevecuaajibiaexanaenexatsi.
  bon-bon: Yepä, iiwäreja babo biname te taatu labacituge pui ngaleborarage puupu
    me. Tabe yepä taatu padare cabu kämäge gaabegabe labacitanuge. Tabe miiji cibu
    uudi acana ten cama, pui ca niinäce teeme niiya mule äcisejame, piba cuta iyeta
    biname bime niiya äcisejame.
  nhw-BL: Pero ipan nopa cuarto catli más calijtic catli quitocaxtiyayaj Campa Más
    Tlatzejtzeloltic, san hueliyaya calaquis nopa hueyi israelita totajtzi sempatzi
    ipan se xihuitl. Huan quema calaquiyaya, monequiyaya quihuicas ieso se tlapiyali
    para quimacas Toteco. Achtihui quimacayaya estli por ya itlajtlacolhua huan teipa
    quimacayaya por inintlajtlacolhua catli quichijque nochi masehualme pampa amo
    quimatiyayaj sintla tlajtlacoli.
  swh-ONEN: Lakini ni kuhani mkuu peke yake aliyeingia ndani ya sehemu ya pili ya
    hema. Tena hii ilikuwa mara moja tu kwa mwaka, na hakuingia kamwe bila damu, ambayo
    alitoa kwa ajili yake mwenyewe na kwa ajili ya dhambi za watu walizotenda bila
    kukusudia.
  wbi-wbi: Looli untekesi umbaha ikwingila ikyumba ikya vuvili kyene lwakama ku kwa
    maaka, nakisila kuleka kuhumia idhabihu vwimila umwene jujuo, na kunyivi sa vaanhu
    sino vakavombile kisila vu kagusi.
  bba-bba: Adɑmɑ yɑ̃ku kowo tɔnwero wi turowɑ u rɑ du dii sɔɔ ɡe sɔɔ, wɔ̃ɔ kɑ wɔ̃ɔ
    nɔn teeru kɑ yɑ̃ku yɛm mɛ u rɑ Gusunɔ tusie win tiin torɑnun sɔ̃ kɑ mɑɑ tɔmbuɡinu
    ni bɑ kuɑ yɛ̃ru sɑriru sɔɔ.
  eng-KJVCPB: 'But into the second went the high priest alone once every year, not
    without blood, which he offered for himself, and for the errors of the people:'
  kgk-NT: Ha ikupe-py koty imarangatu eteve va'e-py katu ndoikéiry voi pa'i kwéry.
    Pa'i ruvixagwasu anho mante oike upe-py. Ndaipóri outro oike va'e. Ha'e ndoike
    meméiry. Peteĩgwéte oike peteĩ ro'y-py. Ha'e ndoike reíry. Ijukapyre rugwy reraha-vy
    mante ha'e oike upe-py Nhandejáry-pe ome'ẽ hagwã. Ojehegwa ome'ẽ, he'ýi kwéry
    rehegwa ave ome'ẽ omboyke ukapa hagwã íxugwi hembiapo vaikwe. Oikwaa e'ỹ reheve
    hembiapo vaikwe gwive omboyke uka ave íxugwi.
  waj-waj: Anutuuqaara kati puara hudeera kieetaivoono nnaasu atau rummua kioo buruqaivaa
    mmookana vau nnauvaki vioo mmuaa nuanuvaki mmuaa suai nnaasu vioo mmuakiaa nuanuuyauvakiaatama
    itaama mmuaa suai nnaasu ivaki viravai. Hama ivo kati ivaki viravai. Ivo puara
    kiauvaa varoo ivaki viravai. Ari mminnamminnaa maisaiyauvaata gioonna kiaapuuya
    vueennama kiada iira mminnamminnaa maisaiyauvaatama taikaiveeraivaara varoo vioo
    Anutuuqaa mmiravai.
  cpy-cpy: Rooma inthomoeki Tajorentsi-naki-peroriki, apatziro ishinetee-tziri ikyee
    Jewatziriri ompera-tajorentsitaa-rewo. Apawo-jatzira ikyaa-piintzi ojarentsiki.
    Aririka ikyaaki janta, raanaki rira piratsi itsikirijan-tyaawo Neshironka-mentotsi.
    Ari okantyaa ineshironkatan-tyaariri Tajorentsi, eero rowajankitaa-wentantari
    iyaari-peronka. Ari ikimitaa-yitziriri eejatzi atziri-paeni kaaripero-shire-yitatsiri
    okantakaawo tee riyowae-tamatsitzii rirori.
  mpx-mpx: Yaa topowon bwabwatana maisena ya te i uulutuk lum toto labuina elana.
    He baliman maisena ni ulutuk pamaisena ya. Ge nige bosowaina ni ulutuk bwagabwaga,
    yaa saliya ni ahe iya wana gegi kaiwena ge gamagalau wali gegi kaiweliya, bolo
    nige hi nunuwatu-agil hi ginol ya.
  wbp-wbp: Kala kula kalalu yukaja ruumu-kari-kirra yangka-kurra purdangirli-warnu-kurra,
    lawa. Ngari kala Maralypikingarduyu Wiri-mipa jinta yukaja jintaku yulyurrpu-kari
    yulyurrpu-karirla. Yulyurrpu-kari yulyurrpu-kari kala ruumu purdangirli-warnu-kurra
    yukaja jintaku, kula marlajarra rdaka-jarra-mipa, lawa. Kala yalyu kangu marda
    puluku-jangka, jiyipi-jangka marda, marda narnukutu-jangka. Nyiyaku? Marda yinya
    Maralypikingarduyu Wiri majungka-jarrijarlangu. Kala yalyuju kangu Kaatuku yinjaku
    yungurla Kaatu yawuru-jarrimi nyanunguku-wiyi. Manu ngalya-kari yalyuju kalarla
    Kaatuku yungu yungu-jana yapa-patu-karirlanguku yawuru-jarrimi. Mardalu milya-pinja-wangu
    majungka-jarrija. Ngula Kaaturlu yalyu nyangu, kala-jana yawuru-jarrija pinja-wangu.
  luo-luo: To mana jadolo maduongʼ kende ema noyiene donjo e hema maiye dichiel kende
    e higa, to nechune ni nyaka odonj iye kuno gi remo mane otimogo misango ne richone
    mokwongo eka bangʼe otimonego ji duto bende, mondo owenegi richo mane gitimo ka
    gikia.
  nhe-NT: Pero ipan nopa cuarto tlen más calijtic tlen quitocajtiyayaj “Campa Más
    Tlatzejtzeloltic”, san hueliyaya calaquis nopa hueyi israelita totajtzi se huelta
    ipan se xihuitl. Huan quema calaquiyaya, monequiyaya quihuicas ieso se tlapiyali
    para quimacas Toteco. Achtohui quimacayaya estli ipampa ya itlajtlacolhua huan
    teipa quimacayaya ipampa inintlajtlacolhua tlen quichijque nochi tlacame pampa
    ax quimatiyayaj intla tlajtlacoli.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܟ̰ܝܼ ܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ ܟܹܐ ܥܵܒܹܪ ܗܘܵܐ ܠܩܕܘܿܫ ܩܘܼܕܫܹ̈ܐ، ܚܕܵܐ ܓܵܗܵܐ
    ܒܫܹܢ݇ܬܵ‌ܐ، ܘܠܵܐ ܕܠܵܐ ܕܸܡܵܐ، ܕܡܲܩܪܸܒ݂ ܗܘܵܐ ܠܹܗ ܡ̣ܢ ܓܹܒܵܐ ܕܓܵܢܹܗ ܘܡ̣ܢ ܓܹܒܵܐ ܕܚܸܠܛܹ̈ܐ
    ܕܛܵܝܸܦܵܐ.
  esk-NT: Aglaan kisimi qaukłiat agaayuliqsit isiłhiñauraqniqsuq iḷulliġmun inimun
    aasriiñ atausriġmiaqługu ukiuġaġipman saagaqhuni auŋmik qaisaksraġmiñik killuqsautmiñun
    suli killuqsautaatnun Israel-aaqatmi killuqsaqtuat nalułiġmiktigun.
  msb-msb: Pero sa ikaduha na parte san tulda, an nakasulod lang an pinakanamumuno
    na padi kag ginahimo lang ini usad na bes sa usad ka tuig. Kinahanglan magdara
    gayod siya sin dugo na igahalad sa Dios para sa iya mismo na mga sala kag sa kasal-an
    na nahimo san mga tawo na dili ninda aram na sala gali.
  cpa-NT: Jøng² jmáh¹lah ŋi¹jmó² báh³ hí¹ cu²rón² lah¹cøng² ji²ŋi² ja³ma²lǿa¹² jag¹³
    guøh¹² ja³ma²ton¹. Ja³hí¹dsa jøng², quin¹²dsa jmø³ jáh² hi² dsa¹dsii¹dsa ni³ Diú¹³
