  hop-NT: Nīk̇aṅw yūmowat pay i’ God awwat pas mohpeq moṅwi pas nāla aṅsakis yahsaṅwuy
    ep sūs pákiṅwu, pas uṅwat yank̇aṅw‐saa; nen put nēṅem God aw mātapṅwu, pu sinmuy
    öwihiniwhtipuyamuy ep’e.
  san-URD: کِنْتُ دْوِتِییَں کوشْٹھَں پْرَتِوَرْشَمْ ایکَکرِتْوَ ایکاکِنا مَہایاجَکینَ
    پْرَوِشْیَتے کِنْتْواتْمَنِمِتَّں لوکانامْ اَجْنانَکرِتَپاپانانْچَ نِمِتَّمْ اُتْسَرْجَّنِییَں
    رُدھِرَمْ اَنادایَ تینَ نَ پْرَوِشْیَتے۔
  heb-LB: אך אל המשכן הפנימי, אל קודש הקודשים, יכול היה להיכנס רק הכהן הגדול, ורק
    פעם אחת בשנה. בכל פעם שנכנס אל קודש הקודשים היה עליו להתיז דם על הכפורת ולפני
    הכפורת, כקורבן לאלוהים – קורבן שמכפר על שגיאותיו וחטאיו של הכהן הגדול עצמו ושל
    כל העם.
  caf-NT: '''Et whunts''ih náwhulnuk degha nus dezti, ''en ''ilhuh naooduzuk totsuk
    ''ilhuh zeh ''o ni whulh nat ts''ih nuyih. ''Uskai bu''et t''eh, ''aw whuz tooya
    ghait''ah. ''Et ndi ''uskai dich''oh duba chah ''ink''ez ndunnah ''aw t''ehonízun
    hoh lubeshi hilhchukw, ''en huba chah, ''en ts''iyawh hubulubeshi huwa whuz Yak''usda
    nalh wheyúkaih.'
  mio-NT: Vehe chacoo iti nuun nu ndasi inga sahma quihvi ra cuu sutu chahnu ni, soco
    iin tuhun ni chaha ni quihvi ra tichi iin cuiya. Quihvi ra, ta ndiso ra niñi.
    Nini xaan cua cuiso ra niñi cha cua samani ra chi ra Ndioo cha cuenda cuati ra
    chi cuenda cuati ndihi ñivi.
  srq-NT: Cuarto cortina quitera quitinda quiarei mbia mo ɨque aronea tuchɨ. Sacerdote
    rerecua mɨɨ ño ngue ɨ que quia huee ra. Ique chɨɨbe ɨbeã ngue equia huee ra. Una
    vez al año ño ngue eriqui ɨque huee ra. Mbae ruqui que esii sii quia huɨɨque mose
    huee ra. Dios eɨcuã mbutiã sacuã. Mbia ɨcuã abe mbutiã sacuã.
  kje-NT: maa imam man kulu narehi mehen laa Onno Man Moumou Dewdewe Wake'e raram
    howok lolo onne. Ai kan laa Onno onne raram mamani, maa annida an laa raram mehe.
    Lere an la Onno onne raram ai nodi ha mormori rarna hoikani Makromod Lalap leke
    na'ohu nahala ai noro nin ri heri ri wali rira dohohala man hir hi'iyedi, maa
    ka rauroiroin eni.
  gaz-gaz: Dunkaana isa lammaffaa garuu luba ol aanaa qofatu waggaatti yeroo tokko
    qofa seena; innis dhiiga cubbuu ofii isaatiif dhiʼeessuu fi dhiiga cubbuu namoonni
    utuu hin beekin hojjetaniif dhiʼeessu qabatu malee hin seenu ture.
  kud-kud: Na hesi tupwa ve'ave'ahihina moiha ainai taupwaoli mwala'ina ibom iluwu,
    na bolimai ehebo holanai mai'ehebo ta'i. Ta hauganane iluwuluwu 'wahina ivai na
    'wahinane i'oihiuhiuli, ta ebe ipwaoli Yaubada ainai yana mumuga yababadi vehabadi
    na hinage tomowa maudoidi yadi yababao vehabadi.
  urb-NT: 'Jywĩ pe pa''i keruhũ jõ ixe katu. Kapy katu te ame''ẽ pe ixe. Peteĩ warahy
    ''ar aha oho rahã, peteĩhar jõ ixe oho. Amõ ta rymba ruwy ke namõ ixe oho. Ame''ẽ
    ke Tupã pe mujesak, ame''ẽja saka. Pe, pandu: “Ma''e aka''u te''eha ke ihẽ ama''ema''e.
    Ko ihẽ rymba ruwy ihĩ. Ame''ẽ arur. A''erehe ihẽ rehe nde py''a emujywyr katu”
    aja Tupã pe. Amõ we tĩ. Kuja pandu tĩ: “Ukwa ym ha rupi ma''e ka''u te''eha ke
    ngã ma''ema''e. Ko amõ ta rymba ruwy arur tĩ. A''erehe ngã rehe nde py''a emujywyr
    katu tĩ” aja Tupã pe tĩ.'
  fra-LSG: et dans la seconde le souverain sacrificateur seul entre une fois par an,
    non sans y porter du sang qu’il offre pour lui-même et pour les péchés du peuple.
  san-HK: kintu dvitIyaM koSThaM prativarSam ekakRtva ekAkinA mahAyAjakena pravizyate
    kintvAtmanimittaM lokAnAm ajJAnakRtapApAnAJca nimittam utsarjjanIyaM rudhiram
    anAdAya tena na pravizyate|
  cak-SNT: Pero chupan ri rucaꞌn cuarto, joꞌc ri sacerdote ri más cꞌo rukꞌij ri ntuoc
    chireꞌ, y joꞌc jun bꞌay ntuoc chireꞌ chupan jun junaꞌ. Y antok ntuoc, nucꞌuaj-apa
    quiquiqꞌuiel chicop chi nuyaꞌ choch ri Dios, ruma ri ru-pecado jajaꞌ y ruma jeꞌ
    qui-pecados ri vinak.
  uvh-uvh: A iyung bane kabasi' nua'ni ka tapni sini' ka wara'ning bong aderagu' wa
    pris girii kubanik warisa' ka gurak fikifiki ning bining ganang fiking kubaniksa'
    amanga tiaging. Ning tanga pris girii adi ananing kadagang guk ka ami taming arantagim
    dabiksa' wara'sining kadagang wara'ning mamareng waraga' sura wa keng ning amaa
    u manggara amanga ofa tanga siaging.
  ino-ino: Ali'ya ne'alea'maki mono nopi hokote kava ve'kamo'a akai'ake no aku'ainaka
    kenaleti hakaya a'a analaki male'naya no aku'ainaka mi'ko kafu'ae kafa'ae mako'ke
    afina'ake haino fale'ne. Afa'a no'vea'maki afumo kola'ae ali'neno u'ne. Ani kolateti
    akai'a hao'otake kava hu'nea ya'ae mi'ko vaya'moki apa'kesa o'afi'a hu'naya hao'otake
    ya'api'ae Anumaya Koti'a ano kalo patalesea yafe pokisile aino la'ki'ne.
  gnn-gnn: '@see-verse:HEB.009.006'
  yal-yal: Koni yiren firindeni, saraxarali kuntigin nan tun keden yi soma na sanɲa
    ma keden ɲɛɛn bun ma. Anu, fɔ a saraxan wunla xali, a yi a rali a yɛtɛ yulubine
    nun yamaan yulubine xafari seen na.
  cnt-NT: La₁ia₁ jë₁ca₂të́₂ táng₃ dsi₂néi₂, dsɨ₂'í₂ jŋia'₅₄ lia'₂ jme₂dsa₂ dsen₅₄
    co₂ráun₂ lia'₂ caun₂ ŋi₂, la₁ tsá₃ 'í₂ jua'₅₄ tsá₃ quian₅ jmɨ₄ já'₂ a₂qui₂dsɨ₃jen'₅₄
    o₄quió'₄ dsáu₁ 'ŋiog₅ quian'₅₄ dsáu₁ dsa₂ juɨg₂ a₂ca₂'náu₂ të₃ tsá₃ ŋi₅.
  tif-tif: yak abiin ma kaptoop atale, tunum awem diilim o, kalbip pris kaata-kup
    tam am unemin kaptam-ali wasital maakup maakup ami diim uyo du maakup e kala tam
    tiltam ke-bala am tiinu kela kela ke-bisa. Kemin, kabak-ali disa iip kaa tam unemin
    dinim; ti toloop ilem kaata-kup bokolula ali tam God ami kolale, awem tunum diilim
    almi maaklo ban wakan-tal-uneba so, unang tunum imi maaklo ban kema tal-unebip
    so, kaali God ata taba-lom takan-tiiya takan-tiiya ke-bisa.
  nlx-nlx: पुण दिहरा माय मुखी चाकर्‍यो उलोस वोरीह बोर माय एकुस वार जाथे, एने बिगेर
    लुय लेन नाह जाणे; ती लुयीह तो तान केरता एने माणहान बुल चुकने केरता चेड़ावणे।
  apw-NT: 'Áídá’ iké’gee nágost’ąą yuṉe’ okąąh yebik’ehi da’tiséyú sitíni zhą́ dała’á
    łenágodáhgee ákóṉe’ onadáh, dił da’ádįh lę́k’eyúgo doo hagot’éégo ákóṉe’ owáh
    da; áí diłíí Bik’ehgo’ihi’ṉań yich’į’ nnáyikáhgo ye’okąąh, dabíí ídá’okąąh ła’íí
    nṉee nda’iłsiihíí yá ná’okąąh:'
  gum-gum: Trune tru umbusrø tru “Kerriguwan Tiusweindiig Kønrrain” cha marin kwartuyube
    pilayutø kebyamig køn, tru maya sacerdotesmeran nø karub sacerdote nøtø aningaig
    kømøtø, ani srua, trutøga nuyasiitøwei tranamiba, katø chugúi mørmøwa misaamera
    kaig mariilaimburø tranamibague.
  not-NT: 'Carari tsomaguisonori te ingaigue aitinta yotigantaro oquibepiriga. Irianti
    itingomi saseriroti catsi cara tsomaguisonorinta, patiro iqui poro osarini yabisanaquero
    yotigantaro patirontiati. Yóguëneri Tosorintsi sërari baaca iraisati, aisati chibo
    irasi imatsiguenga, aique icanaque paniro, yáganëro iraraa, ishaguëantaparo otataroquë
    cajón, yamanopëri Tosorintsi: “Pabati, pingábintsaiguena, pijocaigainaro ora nacantagueti
    te ongomeite naro aisati ora icantagueti nomatsiguenga; quero piguisaigainaro
    aisati, quero piquengairo”. Aro nega icantopiantëro itingomi saseriroti antagaisati
    osarini.'
  plu-plu: Henneme ignewa ner pahapwi muwpeg ku pariye pi kiyattenene ignewa ik adahan
    parak ta agikut apesripye xam. Ig parak atere pahapwi. Ig parak pahaywowa adahan
    pahak kamukri. Juktah igpeke ka ik adahan parak hennenwatma. Amawka ku ig ewk
    migat atere. Ig sakta eggu kiyes akak ini migat adahan nekhepten ta gipetunat
    Uhokri kahadbe igme mpiyesene gihiyegapu gitaraksankis ku pariye igkis kane hiyak.
    Pitatye ig ekke migat adahan mpiyesepye gidahankite gitaraksan. Buttit nikwe gidahankisme
    gihiyegapu.
  iou-iou: U täŋkireki kubä yot bämopi-ken itkuko wäpi Bägup Kudupitä Kudupi-inik,
    u gänaŋ täga äronaŋi nämo. Nämoinik, bämop äma intäjukun täŋpani unitägän Bägup
    Kudupitä Kudupi-inik u gänaŋ ärok täŋkukonik. Upäŋkaŋ kadäni kadäni nämo ärok
    täŋkukonik. Nämo, u obaŋ kubä gänaŋ kadäni kubägän ärok täŋkukonik. Täŋkaŋ ketäŋ
    nämo ärok täŋkukonik. Nämo, bulimakau täŋo nägät yäpmäŋkaŋ ärok täŋkukonik. Nägät
    u iniken momi ba ämawebe täŋo momi nämo nadäŋkaŋ täŋpani u däpmäŋ tärekta Anututa
    piŋ imik täŋkukonik.
  ntp-NT: Dai tuucavioma mosʌca ʌpapaali baitʌcʌaacamigadʌ vapaacʌiña mosaliʌ ʌmojoco
    vʌʌsi uumigi. Dai ami vausidiña cañiiru ʌʌradʌcʌdʌ sai Diuusi oigʌldiana ʌgai
    soimaascamigadʌ ʌʌmadu oodami sai maascamigadʌ.
  rai-rai: Iaku raa pakaan ku un raaraa kilaala, a mukmuga na tena wetabaar karom
    God ia ot ku i laana ruk u ra weru kukur ra ruma baa kuraa naruma. Pa in ruk biaa
    ku, in lo ut a gaap, kupi in wetabaar mai karom God. In wetabaar mai kupi God
    in una wa anuna kum aakaina mangamangaan, ma ra kum aakaina mangamangaan kaai
    anu ra taara baa diat paampaam taai ma pa diat nunurai.
  haw-1868: Aka, iloko o ka lua i komo ai ke kahuna nui wale no, pakahi wale no ke
    komo ana i ka makahiki, aole me ke koko ole, ka mea ana i kaumaha aku ai nona
    iho, a no na hewa hoi o na kanaka.
  ffm-ffm: Kaa suudu yeesooru nduu, Jottinoowo Sadaka Mawɗo oo tan naatata e mayru
    hitaande fuu cilol gootol. Kasen duu o naatataa tawee o naɓoraali ƴiiƴam faa o
    ittana hoore makko sadaka, o ittana duu boofi ɗi yimɓe ɓee ngaɗi tawi anndanaali
    ɗii sadaka.
  arb-NAV: أَمَّا الْقِسْمُ الثَّانِي، فَلَمْ يَكُنْ يَدْخُلُهُ إِلّا رَئِيسُ الْكَهَنَةِ
    وَحْدَهُ، مَرَّةً وَاحِدَةً كُلَّ سَنَةٍ. وَكَانَ مِنَ الْوَاجِبِ عَلَيْهِ أَنْ
    يَحْمِلَ دَماً يَرُشُّهُ عَلَى «كُرْسِيِّ الرَّحْمَةِ» تَكْفِيراً عَنْ نَفْسِهِ
    وَعَنِ الْخَطَايَا الَّتِي ارْتَكَبَهَا الشَّعْبُ عَنْ جَهْلٍ.
  cop-CNT: ⳿ⲉϯⲙⲁϩⲃ̅ϯ ⲇⲉ ⲟⲩⲥⲟⲡ ⳿ⲛⲧⲉⲙⲣⲟⲙⲡⲓ ⳿ⲛϫⲉ ⲡⲓⲁⲣⲭⲏⲉⲣⲉⲩⲥ ⳿ⲙⲙⲁⲩⲁⲧϥ ⲁϭⲛⲉ ⳿ⲥⲛⲟϥ ⲁⲛ ⲫⲁⲓ
    ⳿ⲉϣⲁϥ⳿ⲉⲛϥ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱϥ ⲛⲉⲙ ⳿ⲉϫⲉⲛ ⲛⲓⲙⲉⲧⲁⲧ⳿ⲉⲙⲓ ⳿ⲛⲧⲉ ⲡⲓⲗⲁⲟⲥ.
  sri-sri: 'Paía opʉ dita gaji taribuguere ñajãunadi ããrĩmí. Bojorikʉ iri taribuguere
    suñarõta waimʉrã díre ãĩ ñajãunadi ããrĩmí. Dí marĩrõ neõ ñajãbiridi ããrĩmí. Ĩgʉ̃
    basi ñerĩ iridea waja, irasũ ããrĩmakʉ̃ masaka ĩgʉ̃sã masĩña marĩrõ ñerõ iridea
    waja iri díre ãĩ ñajãdi ããrĩmí, Marĩpʉre: “Wajamoãbirikõãka gʉare! Gʉa ñerõ irideare
    kãtika!” ãrĩ sẽrẽgʉ̃.'
  nal-nal: Singsaxai faazaxai be lamaskana a maariaas saksaxai, a waamua zin amun
    pris angkanaan, naan be azaxai bulaai xanat libis lamaskana a varuaiang a non
    faal. Naan kana wen libis palaau, xana vazaak nanga dari xuna talazang sin Nakmai.
    Naan kana talazin a dari angkanaan kuna Nakmai xana zaf pizin amun matmalabuk
    taksaat sina ma amun matmalabuk taksaat saait sin aubina, ina naadit gigiu bulin
    ma xawit naadi rexaazin adu xa raksaat.
  kyq-kyq: Num maakŋ ɓee kɛn maak ki se, magal debm tɛɗn sɛrkɛ kalin̰ ki sum ɓo, maakŋ
    ɓaar ki se ɛnd jɛ‑kalaŋ sum. Ɔɔ kɛn naan̰ ɛnd kɛnd se, naan̰ ɓaan ute mooso gɛn
    sɛrkɛ jin̰ ki tak, taa *kusin̰in̰a ɔɔ taa kusin̰ gɛn jee dɛngen kɛn naaɗe tɛɗin̰
    jaay ɔnd eyo.
  kwd-kwd: Aia, nga ruana tofi 'ifi na gila fa'alataa 'ania gule'e lefu 'e abu 'e
    iiki, te'e wane momola na ngaia te'e ru'u ai ma ngaia nga alafa ni suuabunga,
    ma ngaia 'e ru'u mola ai na te'e alata momola 'ubulana nga farisi. Ma alata ngaia
    'e ru'u 'i 'ubulai, ngaia 'e ngaria nga 'abu fana tabonga 'ania fana nga rianga
    aana, ma nga rianga na ta'a ngaa'i la'u mola na gila agea na alata gila bobolosia
    'ua.
  ded-ded: Nga womong garengtoangosac ama mana mong imohai kifasoc atac mocgu engande.
    Amma ye eng naric mi engande, kpac. Ye sac mema emma yengena kopocsic nga ngicngac
    yeni kopocsic hania kpacfu eng sicsauc megec, imocac amma sese faiudeac meengkecde.
  ewe-ewe: Ke nunɔlagã ɖeka koe gena ɖe xɔ emetɔ me, eye wòwɔa esia zi ɖeka ko le
    ƒe ɖeka me. Ne eyina la, megbea ʋutsɔtsɔ ɖe asi o, ʋu si wòtsɔna sãa vɔe, ɖe eya
    ŋutɔ kple dukɔ la ƒe nu vɔ̃ siwo wowɔ le manyamanya me la ta.
  nuy-nuy: Yagu waari warraaynbaj ambu-yanggi manubami-wuy mana-lhirribala-wuy mana-ganbij.
    Bagi-yung-bugij na-runggal-yung na-priest, ni-yanggi niga anubuguni aynjaabugij
    aḏaba manaarmag-dhangu. Anubani-yung niga ni-yanggi, nima-waṉagaa mana-wulang
    marri niga nuuni na-God-guy, nigawi-nyinyung-jinyung aladi marri warruburru-yung-jinyung
    warra-wurru-wurruj-jinyung, anubani-yung wurru-maḻaḻadi-yinyung wurru-waṉbini-yinyung.
    Yagu anubani-yung na-God waniigajij-garru wugurru.
  cop-BHC: ⲈϮⲘⲀϨⲂϮ ⲆⲈ ⲞⲨⲤⲞⲠ ⲚⲦⲈⲘⲢⲞⲘⲠⲒ ⲚϪⲈⲠⲒⲀⲢⲬⲎⲈⲢⲈⲨⲤ ⲘⲘⲀⲨⲀⲦϤ ⲀϬⲚⲈ ⲤⲚⲞϤ ⲀⲚ ⲪⲀⲒ ⲈϢⲀϤⲈⲚϤ
    ⲈϨⲢⲎⲒ ⲈϪⲰϤ ⲚⲈⲘ ⲈϪⲈⲚ ⲚⲒⲘⲈⲦⲀⲦⲈⲘⲒ ⲚⲦⲈⲠⲒⲖⲀⲞⲤ.
  buk-buk: Magoc †dabuŋsiga ŋamata-ŋga tawasê sôc ŋalôm tilu-ŋga, ma sôc tidim tigeŋ
    yêc yala tigeŋ ŋalôm. Ma têŋ bêc tigeŋ dinaŋ, iŋ sôc gi ma kôc dac tôhôŋ, bu kêŋ
    ti da tu sac-ŋga. Iŋ kêŋ tu dau-ŋga, ma tu sac naŋ Anötö ndê lau sêŋyalê dom ma
    sêkôm-ŋga. Iŋ bu kôc dac dom, dec oc tôm dom bu iŋ sôc ndi.
  pri-NT: Â wàco pwi a pwa ârapwaailò maina, âna pwa tàrù kêe, ma é tò naa na béârailu
    kâra ére wâ, [i ére na dau pwicîri]. Â é wacaapwi too naawê, naa na caapwi naja.
    Â é pame ê domii kâra macii, na é tòpò, ba na âraimeai tà Pwiduée. Ê domii bèepwiri,
    âna ârapwaailò bépwanauri pâ èpà—pâ èpà kêe, bau diri pâ èpà na rà pwa wà tèpa
    jènereê, naa na pai càcaa tâmogòori kàra.
  zpq-NT: Na' cuart gwchopen', toz bx̱oz blao goc gwyo'e ḻo'enṉa' tṉi'a tgüiz. Na'
    cate' gwyo'ena' benen byen bex̱oe' chen c̱he beyix̱e' bži'en ḻo cajen' cont Diosen'
    bezi'xene' xtoḻe' na' bezi'xente' xtoḻa' yezica'chle beṉe' Israel gualaž c̱hecho
    ṉec̱he da' xiṉj da' gosone' sin cbi gosacbe'ede'.
  por-TFT: Mas na sala interna só entrava o sumo sacerdote, uma vez por ano. Ele sempre
    levava consigo [LIT] o sangue dos animais que tinham sacrificado. Ele os oferecia
    a Deus por seus próprios pecados e pelos pecados cometidos pelas demais pessoas,
    inclusive os pecados que eles tinham cometido sem saber que eram pecaminosos.
  gwi-NT: Gaa ndak khii ginkhih choo ąįį oozhee ch'andaa shroodiinyąą gwideek'it goo'aii,
