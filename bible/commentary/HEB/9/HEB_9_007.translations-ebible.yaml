  eng-WEBPB: but into the second the high priest alone, once in the year, not without
    blood, which he offers for himself and for the errors of the people.
  gfk-H: Senbia no tamat na pris sena mon na laka tano sibaan nong i kis manamur ta
    iakano luena sibaan. Ma ga tale bia na laka kaia tiga bung mon tiga kidilona tinahon.
    Ma pa git laklaka ing bia pai kap ta gaap. Ma git hartabar tupas Kalou ma kaikek
    ra gaap wara gaiana ira nuna sakena at ma wara gaia diet ira mataniabar mah ing
    diet ga gil ira sakena ing pa diet ga palai utanei.
  viv-viv: Atu abaveyao ana tofaisewa kikaiwabuna anakaibe vetawana hinagene-moꞋane
    gilukuluku, ada aiyeta saꞋeyanaga malamala saꞋeyana saꞋeyana againe giluku. Kadu
    keke makagekagena gidaluku, au yomuyomu dayagidi ginauwena be Yaubada yana abavetoga
    giluveduvedubana, higa tauna yana koyona ana abaꞋaiyawela faꞋina kadu manuwafo
    yadi koyona hifaisewafanina ana abaꞋaiyawela faꞋina. Abaveyao ana tofaisewa kikaiwabuna
    gilukuluku tu kaliva-kawowo ma keke.
  yao-yao: Nambo Jwambopesi Jwankulu jikape ni jwakwinjila mu chuumba chaŵili chachikuŵilanjikwa
    peuto Papaswela nnope chila, nombejo akupanganya yeleyo kamo pe pa chaka ali ajigele
    miasi jakwatyochesya Akunnungu kwa liwamba lya sambi syakwe nsyene jo ni kwa liwamba
    lya sambi sya ŵandu siŵasitesile pangamanyilila.
  tgp-tgp: Pani pr̃is aulu hasena i er̃i unu hin jara atu mo tapu jea, ale vahatelete
    purongo na tauni matea, ale tarea peresi na r̃ae sei mo lo silea isan God matan
    vara i tavuni na nona hehe peresi na hehe nona tamlohi tinapua sei la lo vaira
    pani la sopo levosahira.
  auc-NT: Guiimongacönë guiquënë në godongä ñæ̈nængä ïñömö wadepo ïñö adopoque wadepo
    ïñö adopoque pö guiidinque tömengä adocanque guiidongäimpa. Incæte tömengä në
    godongä ñæ̈nængä pönï ïnongä incæ wepæ̈ næ̈æ̈nämaï inte ædö cæte guiiquingä. Edæ
    wepæ̈ cöwë ænte guiidinque tömengä nämä beyæ̈ godö pipo pipo cædinque, Wadäni
    ëñënämaï inte näni wënæ wënæ cægaïnö incæ ñä mënongacæ̈impa, ante tömënäni beyæ̈
    adobaï godö pipo pipo cædongäimpa.
  kbc-NT: Pida ijotawece niɡ̶ijo ane lacilodi-sacerdotitedi me dakatiobece minitaɡ̶a
    eledi nopegedi-le anoyatigi me “Nopegedi-le ane itedibiga Aneotedoɡ̶oji”, codaa
    onidateci nicaaɡ̶abi onidateci me dakatio. Niɡ̶ina me dakatio, idioka limedi me
    yadeegitedio eijeeɡ̶agi lawodi anoyeloadi. Ibootalo Aneotedoɡ̶oji niɡ̶ijoa lawodi
    eijeeɡ̶agi eotibige Aneotedoɡ̶oji me ixomaɡ̶ateetedice epaaɡ̶aɡ̶a libeyaceɡ̶eco,
    codaa me libeyaceɡ̶eco niɡ̶ijo noiigi.
  bmh-bmh: Bo, Uwait ula dacaneun du banou pet gonug tutak wai tutak tutak gil tutak
    ebu, zau empip nou pet oug sianeu. Go gaul i sianeu, egun eseu oimai, petak sianeu.
    Go egun eseu go oimai, nug nugau igul eg mui, duailel suban i dabeleimai, igul
    eg ipal gaul macanemen mui zilagabun en Uwait muraneu.
  ctu-BL: Pero ti cha'tsajlel i mal, cojach mi' yochel jini ñuc bʌ motomaj junyajl
    jach ti jump'ejl jab. Wersa mi' ch'ʌm ochel ch'ich' mu' bʌ i yʌc' cha'an i bajñel
    mul yic'ot i mul winicob x'ixicob che' mach tsajilobic i cha'an.
  meq-meq: Tsəlak masulo eye maa yawa a ɗəma na, bagwar i ndo məvəlaway wu a Mbəlom
    nəte ŋgweŋ. A yawa a ɗəma na sik nəte ka məve. Ma diye a ɗəma na, kutoŋ ma zliye
    bambaz i gənaw a həlay ma vəleye a Mbəlom hərwi ada Mbəlom mâ pəsay ha mənese
    nakə a ge aye ada nakə siye i ndo hay tə ge ta mədzal gər tay bay aye.
  noa-H: Mamʌ hag hëugar mag “Lugar Santísimo” hanʌm gar chan p'adnaan hawijã pöd
    parhoobam k'ʌʌn dubba, hãba ham pör happaita año gaai biek hãbpai duubjeejim hanʌm.
    Mag duubwaijã hich jua par k'aba, nemchaain bag dʌ̈ita duubjeejim hanʌm, hich
    kõit jëeuwi k'ar hõrau hamachdëu nem wau nʌmjã k'augba nʌm gaaimua pekau hee burr
    nʌm k'ʌʌn kõitpa jëeumamua mag baaudi hʌ̃r chi nemchaain bagau jĩp'eeg.
  alp-NT: Po rebe kusu me sokati rebe moli titinaije batuke imame elake lakwai esa.
    Ikusu ete mere rebai esa papela musune. Kai pela ikusu otoi mere ikeri binatane
    esi lalakwe leke rilukele ete Alla le ruai erini dosaru kai tamata bokala esi
    dosa rebe esi rekwa mo be esi ono dosa peneka.
  san-VEL: kintu dvitiiya.m ko.s.tha.m prativar.sam ekak.rtva ekaakinaa mahaayaajakena
    pravi"syate kintvaatmanimitta.m lokaanaam aj naanak.rtapaapaanaa nca nimittam
    utsarjjaniiya.m rudhiram anaadaaya tena na pravi"syate|
  kbq-kbq: Hianagi ugagota pristi ne'moke mago kafumofona, magoke kna zupa seli mono
    nomofo agu'afinka hunaragi antegeno ruotge huno, ruotge hu'nefinka, agra kumite'ene
    vahe'mo'za kefoza nehu'ne hu'za ontahine'za nehaza kumi apase kora erino unefre.
    (Lev-Pri 16:)
  kbh-kbh: Pero nÿe chë bachnangbe más uámana amëndayá yojobena chë inÿe luaroye jamashënguana,
    y nÿe canÿe cada uata. Choye jamashënguama orna, cha ibojamna bayëngbe buiñe juabuyambana,
    Bëngbe Bëtsábioye juats̈ëmbonama, chca, chë bachnangbe más uámana amëndayá tojanma
    bacna soyënga Bëngbe Bëtsá chaboperdonama, y chë ntsetats̈ëmbcá ents̈anga tmojanma
    bacna soyë́ngnaca.
  ron-LSB: dar în al doilea intră numai marele preot, o dată pe an, nu fără sânge,
    pe care îl aduce pentru el însuși și pentru greșelile poporului.
  pon-pon: A nan im likau kariau jamero lapalap eta kotilon on kelep pan me pak nan
    par eu ianaki nta, me a tom kida pein dip a o dip en aramaj akan.
  nhe-BL: Pero ipan nopa cuarto tlen más calijtic tlen quitocajtiyayaj “Campa Más
    Tlatzejtzeloltic”, san hueliyaya calaquis nopa hueyi israelita totajtzi se huelta
    ipan se xihuitl. Huan quema calaquiyaya, monequiyaya quihuicas ieso se tlapiyali
    para quimacas Toteco. Achtohui quimacayaya estli ipampa ya itlajtlacolhua huan
    teipa quimacayaya ipampa inintlajtlacolhua tlen quichijque nochi tlacame pampa
    ax quimatiyayaj intla tlajtlacoli.
  sps-sps: Sana Tsoiny Mumua tan Tsoiny Faakor tsun tsivon sof non gagon koman a fafuan
    nana bei tap nana pan to aya, tan sen tsun nainy tan iseiny ingainy, ana ayei
    govets naa non rafatsiny unya aya, to te kat non ya na faakor tsunia patsukanen
    ten Gov tan aveto tsunia, ai to kan tan aveto tana vainy, to te gim kan ror ma
    natiny a iring te kat ari.
  wnc-wnc: Siwan puya aminu waakwakgane tupan tapatakan yot takwan siknga kautdu gwene
    kopbut. Ita tapduk bamu asinggan dua you wagwene kokakut. Aho. Ita nakanu kuupbamu
    sipdukan kokakut. Ita moo siknga dua kokakut. Aho kaapdane daknga pake you wagwene
    kokakut. Ita dau wa pake Anutue nomune pasiwan pimapa kake Anututa itane waiakngana
    sandekngamikge tasikakut. Tasike gatu sanga gutonga aminbamda tasikingu kuupbamu
    Anututa sandeyamikge tasikakut.
  bus-bus: Sa'oriki bé è gɛ̃ kpɛ́tu gɛ̃̀n do wɛ̃̀ doo guu, bensↄ̃ è gɛ̃ aru sairo.
    È aru pì fãfã a zĩnda durun yãnzi kↄ̃n a gbɛ̃nↄ pↄ́ kɛ̀ aↄ̃ↄ kɛ̀ dↄ̃nasaikɛɛ
    guuo.
  gub-BL: Wanuwihaw a'e, xo a'e zo wixe ipupyaikaw paw inugwer pupe a'e. Kwarahy nànàn
    wixe ipupe pitài haw. Weraha ma'ea'yr huwykwer uzeupi, Tupàn pe imono pà, wemiapo
    kwer hekuzaromo, teko wanemiapo kwer hekuzaromo no. Ta'e teko uzapo ikatu 'ym
    ma'e a'e wà xe.
  imo-imo: Nalo popo tondoli iye kiyendomu kau anjikondo kiripi lerimuna tukundo purumu.
    Wali wali naa purumu. Poinye yaka nimbe wali tendeku wali kau purumu. We naa purumu.
    Kongi sipsip te topalie meme mare mepa tukundo pumbelie yunge ulu pulu keri terimuma
    kinye imbomani ulu pulu keri naa liko manjiko teringima kinye aku mememu Gote
    popo topa tirimu.
  boj-boj: Ariya atra tamo gate a segi bati qujai qa wausau gaigai Warum Tulaŋ Getento
    Koba di miligiq giloqnsiqa aqa segi une qa ti tamo uŋgasari naŋgo une qa ti leŋ
    oqnsiqa Qotei atraiyeqnu. Tamo uŋgasari naŋgi di powo bole ti sosai deqa naŋgi
    une yeqnub.
  eng-DRA: 'But into the second, the high priest alone, once a year: not without blood,
    which he offereth for his own, and the people’s ignorance:'
  knf-knf: Kë *naşih i baţeŋan ţañ ajaaŋ aneej ţi utëbanţën ; aji neej da uyaaş uloolan
    ţañ ţi uşubal. Aji ţij da pñaak pi ŋko ŋi bafiŋaruŋ Naşibaţi aţen pa ppënanaan
    ipekadu yi nul na yi bañaaŋ bŧi.
  san-KHM: កិន្តុ ទ្វិតីយំ កោឞ្ឋំ ប្រតិវឞ៌ម៑ ឯកក្ឫត្វ ឯកាកិនា មហាយាជកេន ប្រវិឝ្យតេ
    កិន្ត្វាត្មនិមិត្តំ លោកានាម៑ អជ្ញានក្ឫតបាបានាញ្ច និមិត្តម៑ ឧត្សជ៌្ជនីយំ រុធិរម៑
    អនាទាយ តេន ន ប្រវិឝ្យតេ។
  arn-NT: welu ti kangelu katrüntukulelu mew konpukey feyti Wünen Longko Saserdote
    müten, ka kiñe rupa müten ta tripantu mew. Fey femngechi konpuyüm, müley ñi yenieael
    ti pu kulliñ ñi mollfüñ tañi chalintukuafiel kisungealu ka ti pu trokiñche ñi
    yafkakeel mew fey ñi ngüneduamnon.
  zas-NT: Per stijb lën guin lod la mazcsi nada, tijbzi bixhioz zojbloj ru ni tib
    volt lën tib ijz. Abiꞌ ad zajct chuꞌman bal id zinëman xrejn ree be din güün Dios
    perdon xtolaman në xtol ree bejn.
  ken-NT: Kɛ mǔngo bachiǎkap aywǐnti kɛ áchwè amɛm mɔ́kɛt anɛ achi Nyáŋá Acha
    ndɔŋ amɔt ndǔ mmíɛ́. Nɛ abhɔ̌ŋ nyaka bɛchwe arɛ̌ chi nɛ manoŋ amɛn yi áchyɛ̀
    ɛ̌ti bɛbʉ́ bhi nɛ bɛbʉ́ ɛbhɛn bo bákʉ́ kɛrɨŋɨ bɛ chi bɛbʉ́.
