    ravichanu̱yada jiimo̱, órutera, jiryatiy Ju̱denu paji vichanu̱yada ravimu, jadchintyi
    Arú̱bay ruvese jiryatiy radipuvesubeda rajii, jadchintyi ravichu̱ padyejyu̱y jarye,
    jasityi nu̱charara Ju̱denu niquejada siva.
  mxb-NT: Ta ñoó íin iin ña̱ꞌa ni̱ ka̱va̱ꞌa xíꞌín oro noo̱ chíñóꞌo̱ na̱ du̱sa támi
    sáꞌa̱n, ta ñoó taꞌani íin iin sato̱ ni̱ na̱kuchi ndinoꞌo oro, ta yiróón dándáki
    ña̱ ni̱ ka̱ndo̱o Ndios kee na ña̱ va̱ꞌa xíꞌín na̱ ñoo yo̱. Ta ñoó nákaa̱ iin ki̱di
    oro noo̱ ñóꞌo maná, ña̱ ni̱ xi̱ꞌo Ndios ni̱ seí na̱ ñoo yo̱, ta ñoó taꞌani nákaa̱
    vara Aarón, kirá ni̱ nana nóma̱ kuíi̱, ta ñóꞌo taꞌani yuu̱ dáꞌándá noo̱ tándaa
    choon ni̱ saꞌanda Ndios.
  pon-2006A: Ih wasaht me pei sarawi kohlo mehn isik warpwohmwahu kin mie, iangahki
    Kohpwahn Inowo me kidikidkipene kohl wasa koaros. Nan kohpwao dahl kohl ehu kin
    mie audaud en manna, pil iangahki en Aaron eh sokon me teh kei poahnsda sang ie,
    oh pelien takai riapali me kosonned kan en inowo ntinting powe.
  maq-NT: Ngajan tacun ngasunscun xi suvá oro camá hiscan xi tí tyjungunsa. Hacuaha
    ngajan tacun caxa tsëhë compromisu xi suvá oro casaxtë rë yëjë ni ladu rë. Hane
    cahntsua caxa jan ne, ngajan jiya tilu xi suvá oro cama, hane cahntsua tilu jan
    hinchandaja scuan cjuarcun xi hmí rë maná. Hacuaha bastón tsëhë Aarón xi cavetjusehen
    jan ne, cahntsua caxa jan jiyandaja. Hacuaha ngajan hinchandaja ndyojo të xi camahindu
    cjua rë ley.
  hto-hto: Afe fetaca jédacɨroi abɨmo ugucɨ jobáirabani ite. Bibani llɨ́aɨde órona
    jinófene aɨfítaga. Bie jofóidɨco eromo daa áillue ráanɨaɨ éenora ite. Cajona eroide.
    Afe éenoraco nana jinófene órona aɨfítaga. Afe éenoraco eromo Juzíñamui nofɨcɨ
    ibɨ́cɨmo cuega ocuica uaillaɨ ite. Ie jira afeco nofɨ́bɨcɨmo cuega Juzíñamui caɨ
    ocuilla éenuacona mameina. Iemo afénomo daa oro fɨnoina nogo ite. Afégomo ite
    Juzíñamui monámona cocɨ́taga güille. Afe güille mámecɨ maná. Daa afe éenoracomo
    Aarón jɨgüida izoide radozi ite. Afe idozi jamai jazicɨ radozi óinaza dúidɨdozi.
    (Zɨ́corede juzítofe izóiñede.) Mei íadɨ Juzíñamui afe idózina énɨemo riñeno, fia
    táɨnomona zɨcótano raɨre ñue llɨzítate.
  por-BRBSL: tendo um altar de incenso dourado e a arca do pacto revestida de ouro
    por todos os lados, no qual estava um vaso dourado segurando o maná, a haste de
    Aarão que brotou, e as tábuas do pacto;
  ces-NKB: K ní patřil zlatý kadidlový oltář a truhla smlouvy, ze všech stran obložená
    zlatem, v níž byl zlatý džbán s manou, Áronova hůl, která rozkvetla, a desky smlouvy.
  cui-cui: 'Barapo tututha uncua xua be pecaxaethopaewa xua ʉ penainto xua oro wʉn
    nainto. Baraxota yʉbeibiya tauteibathopa petuxueiwa po petuxueiwa tuxusi tuxuei
    benata poxonae tauta. Mataʉtano barapo tututha uncua xua be caja po caja pewʉn:
    “Nacom pia peyabara tsiwʉnae muxu dutsi caja”, jei. Barapo caja peʉma weya daxita
    matapaeicha caxueba oro naintontha. Barapo caja juntututha eca coroto xua oro
    nainto. Barapo corototha tsijuntutu boca po pexaewa pewʉn maná matawʉn xua itaboco
    pia pexaewa. Mataʉtano barapo caja juntututha boca penacobenababi naewa po penacobenababi
    naewa bayatha Aarón xeina. Barapo naewa bayatha Nacom xuwa exana xua tsiwixi pirʉrʉrʉjei
    poxonae pexeinya petsita itʉtsi coyene exana pia peayapusʉ itorobi coyeneyatha.
    Mataʉtano barapo caja juntututha bobena iboton po ibotontha mata tinaduba Moisés
    pia peitorobi coyenewa.'
  boj-2014: Qa sum koitib qurem quleqwajqa deqa marsib atra bijal gol na gereiyosib
    warum dia atnab soqnej. Qotei aqa dal anjam so qaji ŋam moŋgum dego warum dia
    soqnej. Ŋam moŋgum aqa qalaq di gol na walateb. Ŋam moŋgum miligiq di laŋ qure
    qa iŋgi uyo Qotei na nami Israel naŋgi anainjrej qaji di tabirq di atnab soqnej.
    Tabir di dego gol na gereiyeb. Ŋam moŋgum miligiq di Aron aqa walwelqa toqoŋ nami
    qenjilitej qaji di atnab soqnej. Meniŋ aiyel Qotei a nami naŋgo quraq di aqa dal
    anjam neŋgreŋyej qaji di dego ŋam moŋgum miligiq di atnab soqnej.
  eng-OEBUS: In it is the gold incense-altar, and the ark containing the covenant,
    completely covered with gold. In the ark is a gold casket containing the manna,
    Aaron’s rod that budded, and the tablets on which the covenant was written;
  eri-eri: Alta nere paura biteru wogunga, nomo buutu agiya hilobainga heigemuwei
    nomo waha, nere gol langa kuromu wane, wa no jauli waha langa beele agili mala
    karuwou bogisi waha ngare inyidere. Nere bogisi waha gogala oruwanga gol langanga
    kutaum wane, onodu bogisi huwanya waha langa nere gol tauwe mana bagu waha huwanya
    langa tafane bagu, Aron nomo gologou hoobu no hui amina fuduwai waha bagu, megebu
    nga amina Itou no beele agili mala karuwai waha bagu, walanga inyide.
  wiu-wiu: Eni yapu luku Akolalike padeya ka̱lono taneya lodo yoai tane walai moa
    pianeya. Eni walaipa golo kueme latianeya. Ni yomome latitikoa golo kue pa̱atapeane
    bokosi pianeya. Akolaliyo lutua yametane totono adeka pia latiane bokosike uku.
    Eni bokosi keneke eya-mene moa lobutaneya. Golo kueme latiane mete deya moa lobutuaneya.
    Maana nee moa kapetekane mete deyake uku. Ni eya ago Erone one iti weneya tata
    pitikane iti moa lobutaneya. Ni Akolaliyo yonota tua agale wia mekane kue petenetaka
    moa lobutaneya.
  swe-swe: 'Dit hörde: det förgyllda rökelsealtaret [. Rökelsealtaret, som var helt
    klätt i guld, stod vid förhänget i det heliga rummet, men förknippas med det allra
    heligaste, eftersom det användes på försoningsdagen då översteprästen gick in
    i det allra heligaste, se .] och förbundsarken, som var överdragen med guld på
    alla sidor []. I arken fanns: en guldkruka med mannat [], Arons stav som hade
    grönskat [] och förbundets tavlor [].'
  cth-cth: Hote lukkareiim dawkvah, sui tongben hoi sui hoi sak e lawkkam thingkong
    ao. Hote thingkong dawk mana tanae sui hlaam, a pei ka pei e Aron e sonron, hoi
    kâlawk thutnae lungphennaw ao.
  mti-mti: Me apa, gooru kem iyakaisi meuma tayawa oraimina oya wakene, sira gwangwan
    agiyawa bokesiyawa me gooru gumbe wariyawa wakene. Bokesi danave gooru ap me danave
    mana wakeyawa, ge Aaron tutu meuma me sivisip tonewa, ge an pepetuwa gwangwan
    agiyawa tenewa wakeya.
  pad-NT: Gora pitani Ibavi Katokini Jahaka'oaki bodinia hojaki ida altar, arca kihiki.
    Altar oniki ida mesa kanamahiki sasidotxi incenso-ra avanaha'dibakhiavini ibavini.
    Ajava mitxana fori hiki ida incenso. Altar namania ravisohani hiki ida ouro. Onivani
    fori kihija ida caixa arca kaoniki ouroa karavisohani. Arca karajomiki ida Deus
    kava'iponahi oniaro miro'a. Arca kabodinia hojaki ida ouro kabavihi maná bavini
    hiki. Arca kabodinia hojaki ida jaboni Arão kohana kaava moamanani'iki. Hojaki
    jaboni ida ja'di txapatxapaki jiriki 'bamiki. Ja'di namania hojaki ida Deus kahonari
    jiriki sa'ai ko'bamihani hiki ipohini.
  twi-twi: na sika aduhuamyɛfo afɔremuka ne Apam Adaka a wɔde sika adura ho nyinaa
    wɔ. Saa adaka no mu na na sika pɔre a mana ne Aaron pema a ɛfefɛwee ne apam bopon
