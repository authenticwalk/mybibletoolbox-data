    hikabuna. KaduꞋe bokesi gola againe hikevana-ma gidauda, medema hivewagana Yaubada
    yana veyao ana bokesi, faꞋina bokesi-nadi hinagene kuga beyabeyadi luhei againe
    Mosese Yaubada yana veyao ana vehimeya teni giꞋetoladidi-ma hidauda. Kadu nauꞋa
    gola againe hibubuna-ma bokesiya gidauda, ada nauꞋa hinagene aꞋa ana egana mana
    boi tuwaina lobameya gihobuhobu be bwanenedeyao hiꞋauꞋana-ma aꞋai-nadi gidauda.
    Kadu Eloni yana aiwala giꞋakukuwana-ma buye gidauda.
  yao-yao: Ni mwelemo mwaliji ni chilisa cha sahabu chakututumisya ubani ni lisanduku
    lya lilangano, lyeuniche posepose kwa sahabu, munkati mwakwe mwana chiŵiga cha
