  cak-SNT: Y chupan ri rucaꞌn cuarto reꞌ, cꞌo jun altar ri pacheꞌ niparox-ve ri incienso
    (puon), y ri altar reꞌ bꞌanun cha oro. Cꞌo jeꞌ chireꞌ ri caja richin ri ru-pacto
    ri Dios. Y ri rij y ri rupan ri caja reꞌ cha oro bꞌanun-ve. Chupan ri caja reꞌ
    cꞌo jun nem jarro bꞌanun jeꞌ cha oro, y chupan ri jarro reꞌ cꞌo ri simíta ri xka-pa
    chicaj rubꞌinan maná. Y chupan ri caja cꞌo jeꞌ ri ru-vara ri Aarón, ri xjotoyin-pa.
    Y icꞌo jeꞌ ri abꞌaj labrada ri pacheꞌ tzꞌibꞌan can ri pacto ri xuꞌon ri Dios quiqꞌuin
    ri kateꞌt-kamamaꞌ.
  uvh-uvh: Ka iyung tapni ka wara'ganang wa basing kabasi' alta ka napa' kudugo mupmu
    guk kareng tanga sasa wara'ning ka gok warisa' tiging wara'guk ka bokis ka Anutu
    wari tim midi totangka tugu' wara'ning napa' tanga kuking wari adeiagumu'. Ka
    bokis ka wa kafakafa sini' tanga fugu using wa gol warisa' tanga yareging. Ka
    bokis wara'ning bane ganang wa napa' timini famineng ka kabak gok ka nana wap
    ka mana u dasinga kamiging wara'guk ka Eron ning tong ka tim suguraa guk yoku',
    abanga uningkim pampangaresi fama' ka tim Anutu wari midi kadapmang tang yokiamgu'
    ning u dasinga kuking wari fideiaging.
  ino-ino: Ani nopi miya'amo'a hai'nea kolimoni yafateti alo humale'naya hita hane'nike'a
    ani hitale kimamufakana huno mana'ake yana ne'kaya hitae. Ani hita'ae Anumaya
    Koti'a alino lo'kiya vaipate'nea ke'a hane'nea pokisi'ae hane'ne. Ani pokisi kolimoni
    yafateti alo humale'naya pokise. Ani pokisimo aku'ainaka kolimoni yafateti alo
    humale ke'ayo hane'ne. Ani ke'ayopi ko'ku'napakati elino e'nea ne'ya'mo aki'a
    mana hane'ne. Ani pokisifi Eloni ayomepa akusasi ano haekafa haita male'nea ayomepa'ae
    Anumaya Koti'a a'ke'ainaka alino lo'kiya vaipate'nea ke kamale'nea yafatala'ae
    hane'ne.
  gnn-gnn: Ga ŋunhili dhomala'ŋuranydja ŋunhi gunganhawuyŋuranydja galkinydja, ŋunhilinydja
    yukurrana dhärrana bitjan bala'pala ŋäkirrmaranhara girri'wuy mel-wiḏi'mirriwuynha
    wal'ŋu, ŋunhi walala ŋuli ŋunhimalayi buŋgan bäwny'tja rarryunna gurthalili, bala
    ŋayi ŋuli gaŋgathinyana ŋunhiyi buŋgan ŋawululny'tja, ŋamakurru'na wal'ŋu mundhurr
    Godkuna. Ga ŋunhalayi Ŋärra'ŋuranydja wal'ŋu dhaḻakarrŋura, djinawa' wal'ŋu yukurrana
    dhärrana ŋunhiyinydja wäwungunhaminyarawuynha bathi, ŋunhi yukurrana ŋäkirrmaranhara
    ŋunhiyi dhärrana ḻiw'maranhara warrpam'thunara yana mel-wiḏi'-mirriyu girri'yu.
    Ga ŋunhilimiyinydja wäwungunhaminyarawuyŋura bathiŋuranydja dhuwala malanha ḻurrkun'
    gam'; ŋatha banikin'mirri yäku ‘mana’, ŋatha ŋunhinydja ŋunhina ŋunhi ŋayi Godthu
    maranhu-wekaŋala yolŋu'-yulŋunha ŋayilpiŋura, ga Yärungu wapitja, ŋunhi ŋayi ŋunhiyi
    wapitja dhamany'tjurruna marwatmirriyina ga borummirriyina, ga ŋunhiyi märrma'
    guṉḏa maṉḏanha bilkpilk ŋunhiyinydja 10-mirrina wukirriwuy rommirri. Dhuwalayina
    malanha ḻurrkun'nha ŋunhiyi yukurrana gulŋiyina ŋunha djinawany'tja wal'ŋu wäwungunhaminyawuyŋuranydja
    bathiŋura.
  yal-yal: e nun a wusulan saraxa gande xɛma daxina, e nun a Layiri Kankirana. Xɛmaan
