    winnaa.
  amk-amk: Na rorong nani, fi watai nai foi mani, mesbao nariri na emasi we nunung
    finunsai mampori nai foi bei, tuti Buruao Kaiwo Arera foi, burua nani fati na
    emasi sentenang. Na burua nani, botoli emasio oni fiang manna nai foi, Haruni
    ne aitatohi wereroria foi, tuti kamiei aburungno oi kaiwo arerai rabuang sura
    fo naya fo, watai nai.
  fai-fai: Kale kal fiw kidel fumin bán be tum gol tuw gigi namo dausiw. Kale bán
    kaw tam kal abino kalin Bokis Abem dim tum gol tuw gigi namo kusiw bo kaw tam
    kal kutisiw. Kale Bokis Abem be Got abino kalin umi kit ude kabu, kale Bokis Abem
    tem be kauk ufek ufek alewbino abusiw. Kale mak be Edon ami kafulok as ling tabesa
    alo mak be ket katiw mak tum gol kal gigi namo dausiw tem kawák ayo mana budet
    kalbiw umi abusiw ade alo mak betane tum but kom alew dim Got sawa abem nangal
    kal godusa uyo kuti ausiw.
  ura-NT: Nii cuhane jetaote, nelu oro caje ichanohineein nenaa rori, jujui- incienso
    mocooruhane jaanu que, chaen camela itolereneein oro que carihanojoineein nenaa.
    Nii camela cuhane jetaote nelu, oro caje ichanohineein nenaa- leinjiin baichaje,
    cuhane manaa neein curuajaain nenaa quinacai- manaa siriin. Chaen jetao techu,
    nii camela cuhane nelu Aaroon bastoon omaronalu, Cana Coaunera rai rauhi- ajeri
    caje nenaa tabara que teein laenanohineein nenaa, naaonjoainuri.
  mcd-NT: Nan Dios cufiti cunu muran nantio cuno chashna faca facaitsa sharaishtan
    puraishica ini. Ascashon nan cufiti camaqui ahuara coanifo ahuun coin tipoaino
    nohuu inin sharayacoin inon. Nan coin tipoaino Dios ismapaonifo a cufifafaincaquin.
    Nannori cashon uhuapa ini. Nan ihui casho cuno chashnanpan puraishacafo faca facaitsa
    sharacoin ini. Nan cashon muranri tutso chashna faca facaitsa muran misi torumishti
    anucaquin, —Mananran, —huapaonifo. Nan casho muranri Aarón ahuun poquiti yafi
    toquiri sapa rafu nanunifo. Nan poquiti casho muran nanuataifoma Upa Diosin charo
    shachoco onihuariscatani. Ascashon nan toquiri sapa rafuqui Upa Diosin Israelifo
    yonopaiyai cuscan ato cunushoni.
  urt-urt: Nato luku pe, tinge yenge gol yende alta taꞌe marp ŋaiye tinge yesekeh
    ŋaiꞌe ŋaiꞌe ŋaiye naihe miꞌ sengehrepe. Tinge yenge gol yende Wurmbu Kontrak,
    topoꞌe nato Wurmbu Kontrak uku pe, tinge yohor marp gol mana ya yoto tahaiꞌ, topoꞌe
    lou ŋaiye Aron tase pe, lou tup ŋowoh. Topoꞌe ŋeser bimbaiye hoi ŋaiye Got nainge
    wusyep erŋeme kin nanah.
  kiz-kiz: Mwajhele ni madhabahu gha dhahabu kwa kufukizila uvumba. Kabhele mwajhele
    ni lisanduku lya agano, ambalyo lajhele lijhengibhu kwa dhahabu sitopo. Mugati
    mwajhele ni bakuli lya dhahabu lyalijhe ni manna, ndonga jha Haruni jhajhameli
    mat'ondo ni s'ela mbao sya maganga gha agano.
  tzo-TZE: Ja' tey oy li scajleb xchic'ubil pome, pixbil ta c'anal taq'uin. Xchi'uc
    ja' tey oy li xcaxail smantal Diose, pixbil ta c'anal taq'uin c'alal ta yut. Ja'
    tey tiq'uil ta yut caxa li jun bin pasbil ta c'anal taq'uin ti nojem ta manavaje.
    Xchi'uc ja' tey tiq'uil noxtoc li svara Arón ti inichine. Ja' tey tiq'uil noxtoc
    li cha'pech ton yo' bu ts'ibabil smantaltac Diose.
  lex-lex: La'a gen die de rkenia katri'ana maka rala maha ra rhi' nana totpena rtutnia
    ayalli (kemenyan) la, me luwuau nnio' taru maka ha ral maha ra rwow nan ulatni.
    La'a luwuau die ralamni, de kekna maha maka kamniota manna, Harun lie'enni maka
    ka'uhwu olekwa, me watu maroro'a maka e rhorat targa Uplerlawna riorni-liaini
    termida rella wawannu.
  dov-dov: Lyakali angolide yachipayililo yatununkilizyo. Alimwi ilabhokesi bwachizuminano,
