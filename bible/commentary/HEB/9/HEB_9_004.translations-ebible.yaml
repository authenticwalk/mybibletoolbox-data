    ŋapaŋura. Ga wiripu gan dhärran bathi ṉuŋgaṯ, bulaymirr gumurrkunhaminyawuynha
    bathi, ga ŋunhiliyiny gan bathiŋurnydja gärrin ḏämbumiriw girri' ṉuŋgaṯ mala.
    Waŋganydja ŋunhi banikin' bulaymirryi bili yan, ŋunhi gan ŋunhiliyiny maḏayin'nha
    ŋatha ŋorran yäku mana, ga waŋganydja dhoṉa Yärangu gaṉdji'yunminyawuy, ŋunhi
    ŋäthil yan gan ŋuliŋuryiny dhawaṯthurr ḏukitjtja, ga märrman' guṉḏan bilkpilknha
    maṉḏany, ŋunhi ŋayi God-Waŋarryu ŋunhiwiliyin guṉḏalil gumurrkunhaminyawuynydja
