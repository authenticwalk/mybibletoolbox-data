    sai haluali, tama munaluai. Te Godigo dąų wali po ola maiabo genuai halobage
    me munaluai. Augwaligo te halobage tigidali badu te golgo naga haluai. Te halobage
    tomode te gol sene me elalubao, te Godigo te Israel dabebolo polobadu mani tubo
    nai nogi mana meba me te gol sene tomode munaluali. Te polobadu te bidi Arongo
