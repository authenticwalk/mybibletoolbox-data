  enq-2: Panda dokonya, kena tunduma pina lao ita langa setenge disa golome wasepae
    dokopa, Gotenya pii lao yaki petae palenge bokosa dokopa, dolapo singi. Bokosa
    dokonya ketae dupa pitaka golome petae katenge. Bokosa dokonya penge golome wasepae
    manaa nee palenge dokopi, Aronenya pangali imbu pia dokopi, pii lao yaki petae
    doko pepa pyatae katenge kana pata lapoma dolapopi, dutupa palenge.
  eng-ASVBT: having a golden censer, and the ark of the covenant overlaid round about
    with gold, wherein was a golden pot holding the manna, and Aaron’s rod that budded,
