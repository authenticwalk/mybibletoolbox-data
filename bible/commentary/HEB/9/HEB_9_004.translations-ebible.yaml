    ihĩ tĩ. Itatawa ke te''e upa katu te ame''ẽ pe pa''i pukek tĩ. Ame''ẽ kaixã jywĩ
    pe parasuku ihĩ. Itatawa ke te''e mujã ame''ẽ ke. Ame''ẽ pe: “Mana” ihĩ. (Yman
    ame''ẽ ke jundéu awa ta pe Tupã me''ẽ.) Ame''ẽ kaixã pe myra ihĩ tĩ. Arãma''e
