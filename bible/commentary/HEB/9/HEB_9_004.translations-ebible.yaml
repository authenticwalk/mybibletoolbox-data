  tif-tif: Abiin kaptam-ami mepso kawu tebol ma bombuu kaali, tebol kuu as so, gol
    lamlaam-kup langa-langa tambal-kup tabasa so, kiita kuluu dotuusip. Kemin, tebol
    akiim kabaaku as dan aye as kon aye ayo kuyak daalip kiin-bamda tang tambal ayo
    kiin-balala, God ayo fiyaap duumin kemin; abiin kaptam-ali God ami weng de-kutiisa
    kaami mafek mafek kiili, bokis tem kabaaku kutiilip bom-bilip, God ami weng kutiisa
    kaami bokis alik kaami tip diim kaali, gol ta alik akiisip. Kemin, kaami iipyak
    tem kabaak-ali ket ma gol ta kuluu talalu kutii-lomdip sawaayak ima mana fuu-bam
    in-bisip kaami anung kaa ket tem kaptoowu abuusip kasole, Aron ami katil sawaayak
    kawu, namnom tabasa so, aa tuum kom alep ma God ami weng kutii dolsa kiiso, kabaak
    bom-bilip.
  nlx-nlx: ता माय होनान दुपदान, एने चार उगे रेन होना केरीन बाणायेल वायदान पेटी एने
