    paken fo sulak Ndia heti-heun, fo fain feen neu baꞌi Musa.
  kyf-kyf: -Bhɛdɛ mɩa, 'wlɩgʋsielilu -we mɩa -can nya, we mɩ -bha. 'Ɩn 'kesu -we nʋkplɛ
