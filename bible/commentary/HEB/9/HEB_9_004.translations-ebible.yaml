    yöule orochka wa. Tka̱' e' a̱ chkè me' Skëköl tö Israel aleripa a̱ kiè maná, e'
    kak tso' blëule. Ñies kalkuö ñe' shu̱a̱ Aarón shko kéli përi tskineka̱, e' tso'
    blëule. Ñies ishu̱a̱ ák tak tso' böt, e' ki̱ Skëköl tö ittè dalöiëno kit. Kalkuö
    e' kiè Ttè Mène Ñì A̱ Kélkuö.
  kwf-kwf: Ma saena maꞋe luma neꞋeri, kira alua naꞋa fuꞋani kwaisuꞋusi neꞋe kira saungaꞋinia
    Ꞌani gol. Ma fuꞋani kwaisuꞋusi neꞋeri kira duꞋafia na Ꞌai moko leꞋa fafona. NeꞋeri
    logo kira alua taꞋi faꞋi kisi doe neꞋe kira daua fafia Ꞌani gol. Na faꞋi kisi
    doe neꞋeri nia faꞋataꞋinia Ꞌani fau alangaꞋinga God. Ma Ꞌi saena faꞋi kisi doe
    neꞋeri taꞋi titiu kira saungaꞋinia Ꞌani gol, ma Ꞌi saena kira ka alua na fanga
    neꞋe kira saea Ꞌani “mana.” Ma Ꞌi saena faꞋi kisi doe neꞋeri logo, kira ka alua
