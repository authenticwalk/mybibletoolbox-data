    gagasepekwe nti ibao gagalembekwe Malajisyo likumi.
  tgp-tgp: Hin jara atu, la tau na votavota mata suli na hasori matea la vaia na gold,
    peresi na puhoro matea la evea na gold la tovia ’Puhoro Mata Retitauhi’. Ale na
    lolon puhoro atu, potele matea la vaia na gold, manna mo lo toho na lolona, tihonin
