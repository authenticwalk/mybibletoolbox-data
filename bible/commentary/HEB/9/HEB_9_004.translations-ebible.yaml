  cof-NT: Jun tamobi óroca quica jun tason tsan jominue insienso lucuca nin pochun.
    Diosichi tratoca quinun cajonnan junbi petsominue. Jun cajonca orochi doca jominue.
    Jun cajonbi óroca quica nida manca pominue maná tinun fino pun. Matu to patele
    Aaronchi tolaca Diosi susa carica jominue. Junni ya tolanan jun cajonbi pepominue.
    Junni Diosi casale yachi mantaca chutesa carinato, layun subi chutesa carica jominue.
    Junni ya sunan jun cajonbi pepominue.
  srm-NT: Nöö hën abi di goutu tafa de ta buta dee sumëë suti soni de ta tjuma da
    Masa Gaangadu, ku di këdë di de ta kai di Këdë u di Buka. Nöö fa di Këdë u di
    Buka bi sai naandë, nöö de tapëën ku goutu te lontu dou. Nöö a di Këdë dendu i
    abi di goutu paniki di de bi buta so u di bëëë di kumutu a Gadu de kai “mana”,
    ku di kokoti fu Alon di bi nasi folo, ku dee paatapaata sitonu di de bi sikifi
    dee wëti u di Buka. Dee lö soni dë bi dë a di Këdë dendu.
  qvs-NT: Chay alli awadu llachapa ladunpi kuriwan tupadu taksha altar tiyarkan chaypi
    mishkilla asnakta rupachinankunapa. Chaymanta chay alli awadu llachapapa washan
    kuartupi suk kaja tiyarkan. Chay kaja ukunpi washanpi kuriwan tupadu karkan. Chay
    kuriwan tupadu kaja ukunpi kurimanta ruradu puyñu tiyarkan. Chay puyñu ukunpi
    suk tipi ñukñuk likidu sielumanta urmadu mikuna tiyarkan. Chaymanta chay kaja
    ukunpi Aronpa wiñashkan bastonnin tiyarkan. Chaymanta chay kaja ukunpi Tata Diospa
    killkadu kamachikunan tablakuna tiyarkan.
  zca-NT: Ze' nzob tu biko' kwa'n nakxao' kun pura or, par nilazhya'l ngulëi' lo Dios.
    No nu ze' nax yin, tiche no le'ne naya' or; kure' nilu', lë' Dios mila' di'zh,
    nak bixa' men che'n Dios. Le'n yin ze' nzho tu yëts kwa'n nakxao' pura or, no
    zhëi di tu ben pan kwa'n lë maná; no nu bar che'n Aarón, kwa'n ngulen bixich ze'
    nzho le'n yin, mbaino kun rë tab ke plo mikë' Dios za chi' mandamient kwa'n mila'
    Dios lo Muisés.
  cbc-NT: Topʉre ãñuparõ oro mena na caqũẽnorĩcã altar mesa incienso cajʉtiñurĩjẽrẽ
    na cajoemʉgõrĩ mesa majũ. Tipaʉrea ãñuparõ tunu Dios ya pata rocapata cofre del
    pacto cawãmecʉti pata oro mena nipetiropʉ cabuire werica pata majũ. Ti pata pupeapʉ
    ãñuparõ jĩcã jotʉ oro mena na caqũẽnorĩcã jotʉ, ʉgarique Dios cʉ̃ cajorique maná
    cawãmecʉtie mena. Tunu bairoa ti pata pupeapʉre ãñuparõ Aarón ãnacʉ̃ tuericʉ caãcããjããrĩcʉ̃
    cʉ̃ã. Apeyera Dios cʉ̃ caroticũrĩqũẽrẽ cʉ̃ cawoaturicapãĩrĩ ʉ̃tãpãĩrĩ cʉ̃ã ãñuparõ
    ti patapupeapʉre.
  qxo-NT: Tayta Dios täcunan cuartuchömi cargan örupita rurashga altar. Tsay altar
    jananchömi inciensiuta rupatsiyag. Tsay ruri cuartuchömi cargan öruwan alajashga
    babulpis. Tsay babulchönam wiñarargan örupita rurashga witsi. Tsay witsichömi
    Israel runacunata Tayta Dios camaripangan ‘manah’ ningan micuy wiñarargan. Babulchönam
    wiñarargan Aaronpa tsegllishga tucrun y ishcay läja rumicunachö gellgashga chunca
    mandamientucuna.
  mox-mox: Ta sifaufa nana gamonaya taha ʼebeveguba goula ʼinega iviaqia ʼenoʼeno,
    ta debanaya bunama taha ana wawa inisenisi meilana aqiaqina igabugabuya. Ta wese
    dedewaga ʼaiwe lova goula ʼinega iʼafwalia iaʼuya sifaufa nana gamonaya. Dedewaga nana
    ana wawa Aki, ta gamonaya dabo beabeadi magilafudi Yaubada ena luvineavo teni
    lova taunega ʼwayavidi iʼenoʼeno. Ta wese gaeba goula ʼinega ʼenoʼeno dedewaga nana
    gamonaya, ta gaeba nana gamonaya taha ʼabwaga ana wawa mana ʼenoʼeno. Ta kulufa
    vetoina Eloni ena kewala ʼenoʼeno Aki nana gamonaya. Lova kewala nana kwavuqina
    me Isileli gamonaya iaʼuya, ta ʼabiboda taunega yaʼeva ʼevivi.
  kew-kew: Go ada-parare epe kaa pi miru irae yae isa. Go yaenu mea irisimi aana rekere
    aana gol-me warisimi. Go ada-parare meda-para pogatu pirape agaa sape bokis mea
    isimi. Go bokis-ri nipuna ragala meda aana gol-me warisimi. Go bokis-parare eta
    mana pabe botol-para Aron-na rimaapu-para aana laapo page mea isimi. Mo botol-re
    aana gol-me warisimi. Mo rimaapuri kagaa repena yonu apalae saapirisimi. Mo aana
    laapo madaa Gote raapu pogatu pirape agaa tapalaawa isimi.
  dww-dww: 'Be inam rumnama nopone olta goldie voivoienama ya midimidina, be debane
    piupiu adi kaba gabuma. Be mate waianina bogesinama ya kenakenana. Bogesinama
    kopinama matabuna goldie voivoienama. Be bogesinama nopone yaba a kenakenana inam:
    Keyaka goldie voivoienama. Be keyekinama nopone kani isanama ‘Mana’ ya kenakenana.
    Be Eron na diḡoninama, inam diḡoninama vutuna boni ya busona. Yeku tabatabanama
    debane Mamaitua na waianinama riunama girugiruminama.'
  twi-ASANTE: na sika aduhwamhyeɛ afɔrebukyia ne Apam Adaka a wɔde sika adura ho nyinaa
    wɔ. Saa adaka no mu na na sika pɔre a mana ne Aaron poma a ɛfefɛeɛ ne apam abopono
    no wɔ.
  aoj-aoj: '@see-verse:HEB.009.003'
  cbv-cbv: Caán tólihboó chej jʉmnidih cáagnit ĩ cáwat naá ãt jʉmʉp wʉt jĩ. Caán naá
    orojĩh ĩ chãjni wʉt jĩ. Orojĩh ĩ chãjni paihbʉt caanjĩ́h ãt jʉmʉp wʉt jĩ. Caan
    páih diítna orojĩh ĩ chãjni pamap ãt jʉmʉp wʉt jĩ. Caan pámap diítna “maná”, ĩ
    niijní ãt jʉmʉp wʉt jĩ. Caan páih diítna Aaróníh íoh cajat nahbʉt chíih yabacni
    jʉm, Dios ã wʉtatdih ã daác bʉ́ʉdhniji chéne jeé naanábʉt ãt jʉmʉp wʉt jĩ.
  taw-taw: Pen mɨgan anɨb ak, abañ adek gol dɨl gɨlɨl, tap kuy tep owep ak dagɨlelɨgɨpal
    adek ak yek. Pen mab bokis olap gol dɨl gɨlak ak abe yek. Mab bokis anɨb ak, kɨli
    God takaw ag adek nokom lep mab bokis ak agɨlak. Mab bokis mɨgan ayaŋ tap ñɨŋeb
    olap, bilet Mana apal ak, kɨnag gol dɨl gɨlak ak mɨgan ayaŋ dɨlɨl yek. Pen bɨ
    Elon yɨl kodɨm dad ajolɨgup ak, yɨl kodɨm anɨb ak kuwjoŋ pakak ak abe mɨgan ayaŋ
    yek. God takaw ag adek nokom lɨl agɨl tɨkak kab pɨs omɨŋal ak sek, abe mab bokis
    anɨb ak mɨgan ayaŋ lel yek.
  jic-NT: Niná cuarto po'ó, tsjo'oy jinwá tón̈catsja, oro jas tjocjolol waytsja jupj.
    Tsjo'oy mo'ó ts'ülüc' tüpüntüpj 'üsüs cjúmsutsja, 'yǘmatsja. P'a wa já'asatsja
    niná cuarto po'ó. Cajón tabla mpes la tjajay, ne'aj já'asatsja, oro jas tjocjolol
    watsja jupj pje'á. Niná cajón mpes, judiopan yola jis tepyala Dios tjevele jin
    ca la mijis jupj yupj mpes. Niná cajón mo'ó, maná tsjicj way já'asatsja jarro
    mo'ó, jarro niná oro watsja jupj. Aarón tjacjaj cajón wa mo'ó pü'ü watsja. Nujola
    tapalas tjacjaj niná pjwel popa le cojon̈tsja. Wa mo'ó pe t'em patja watsja, casá
    tepyácatsja Dios tjijyü'tá ca gente la mijicj.
  zap-NT: nga nak te fkuuk-or ledne ruu guux ne nzoon rree no nga zu te kajon ne nutsoow
    ley ne wsan Dëdyuzh por mén, noze yde led kajon guin ka or, zenga ke por leeno.
    Leen kajon guin nuu te byak-or ne nuu maná no nga ke leen kajon guin nuu xbaston
    Aarón ne wreen no nuu gyetabel ne ka ley lo.
  wer-wer: Pötak kiri yaaö ur koolötök ompyaö panë wesak ket ëa pöt wieëa. Kiri yaaö
    ur pötak Anutuun es koulöp wes mëëpënëak köp nga kampöt kiri ar ëeima. Pël ëak
    ka pötak Mosesë ngön kosangta umkek kool wa mëa pöteta wieëa. Umkek pöta öngpök
    kap koolötring ket ëa nent wiaan pötak kaömp mana pöt wesireëa. Pël ëën umkek
    tapta öngpök Eronë sungkör amail ëa pööring kël welung ngön kosangöt retëng ilaut
    wieëa.
  ipi-ipi: Tua tunduma peakale lo minditaka yangalaini alata toko okola, Gotena mawua
    pii ana laponga peyatane palene bokisa okola, okone-lapona kenganga golo-mane
    waa-pene okonelapo lumu epene wetete okonena yalaepia. Wamba Goteto balana loo
    paiyasa tupa ana lapona pepa peyoto, yata yaepia. Gotena loo paiyasa peyatane
    atene ana okonelapo bokisa mindina pali-pata yalaepia. Tomo gene mana lene oko
    sisopene golo-mane waa-pene okona pali-pata okola, Etonena kalango poka lo ateane
    okola, okonelapo bokisa okonena pali-pata yalae tekepia.
  qul-NT: Chay cuartopi cachcarkan korimanta uj altar inciensota ruphachinapaj, koriwan
    tucuyninmanta kataska compromiso cajonpiwan. Chay cajón uqhupi cachcarkan korimanta
    uj manca maná niska t'antayoj. Cachcallarkantaj Aaronpaj ch'ijchiraska bastonnin,
    rumipi compromiso escribiskacunapiwan.
  ter-NT: Enepoyane kúveu, ápe iháxoneti áta, ainóvoti ôro parápu'i, oró'okovoku ísensu,
    enepone êno úheti ihópune íparaxokonoke Itukó'oviti. Ina apémaka káxau, ainóvotimaka
    ôro parápu'i, kixo'êkoti ápeyea yuho Itukó'oviti itúkinoamo únati ne xanéna itukêa
    neko páhoenoa. Ya kúveuke ne káxau, ápe póte ôro, unákovoku mána. Ina apémaka
    neko puló'ina Âraum, eneponeko kohiúpoti yanekôyo, yóko'o neko pi'âti pe'u mopôi,
    yutóxovoku ne Ponóvoti Kixovókuti yútoe Muîse.
  bmr-NT: Jaamañeri icauno Moocaani jeecɨvoco toonohallɨvɨ ɨjɨgasuhicauno altar onoono.
    Jaaruno aivo faño icautɨno igaachehubaryutyɨgaba ɨmegariro icauno jahisinaagonovɨ.
    Jaano oro eetavota imono uusuno maaniguijɨnoco toonohallɨvɨ ɨjɨgasuhicauno, bu
    Moocaani ihiimaauno jɨɨbogoba cajonbabadɨ jeevahi arca del pacto onooba. Jaaba
    paryɨ ihallɨdɨ orori jeesucɨnɨuhi. Jaabafaño icauhillu guirihillugayɨ oro eetavotahillu.
    Jaahillufaño icauno mana onoono. Bu tollɨro icauno Aaron quesei uruhutuuhi, bu
    tollɨro icaubujecɨ guiisibabujecɨ. Tubujecɨhallɨvɨ Moocaani atajɨɨbaunoco acaatɨnɨubujecɨ.
  fuf-fuf: Tawi hinde wondunoo e sunnirde urngallooji tafiraande kaŋŋe, e *kankiranwal
    seeditoore hoobiraangal kaŋŋe haa hunditi. Tawi no e nder maggal loonde kaŋŋe
    waɗornde ‹*manna›, wondude e tuggordu *Haaruuna ndun, ndu tawata hari fiinii,
    e alluuje maande ahadi ɗen.
  bhl-bhl: Beemteben fokong beem kawtem e, aik ayem so, bokil ayem beso, duku kemaliw
    te. Aik ayem beem dim e, i kual so, mali kamge takfol so eisneng beso, alik alik
    eisneng be dukuko, Sunbin-Got em dulum elote ais daliwi, e beem kamge be kimulew
    kemale te. Beli, bokil ayem beem beleng beleng angom be gol so kait kait kelewko,
    kasi kolewsiliw te. Bokil ayem beem tem ka kel e, i alemsal eisneng mak dukusiliw
    te. Mak e, gol so kailko, em tem ka kel Mana wanin dukusiliw em sen e, mak e,
    kunum ayem sel Alon em ais atansinse tokfol e, mak e, Sunbin-Got akalem sawa weng
    king kel weng em dim fut bose tum ete te.
  ons-ons: Ea wane kotino arata golŋo mamaine kiwakeu lawe kopuine qounerop okaniakane,
    so siwa siwapko katapa mane, korop gol ŋoka kawet kawarekoi, ea metke. Katapa,
    ea wane kotino gol lase mane so qeli wane ŋara weneŋ kotino motpi metke, so Aron
    wane qesi mane sotne qemore metine motke, ea so wesi katapa etke, Mose wane ra
    rokop don qeqine ea weneŋ metke.
  con-NTPO: Sarupa picco'je'cho jin'tti tsu corima ñoña'chonga si'ngema oque'je'cho
    jin. Tseni tsu ñome'bama ccuiñamba Chiganga oque oraen'jen'cho. Toya'caen Chiga
    a'i'ccu fae'ngae injancco'fa'chove canjaen'cho cafon'qque tsu tsa enttinge'su
    cuartoni jin. Tsa cafonjan pa'cco cori'ccu oppoen'cho tsu. Nane sepaccofama naccufama'qque
    cori'ccu oppoen'cho tsu. Cafoni tsu cori api ppi. Nane tsa apini tsu Chiga a'inga
    afe'cho pan'can maná ppi. Toya'caen Aarón accuicco'cho'qque tsani ccui. Tsaja
    quini'cco samba sho'yo'cho tsu. Sho'yopa tsu Chiga Aarónme in'jan'chove canjaen.
    Toya'caen Chiga a'i'ccu fae'ngae injancco'faye manda'choma tevaen'cho patu'qque
    tsani ppi.
  ghs-ghs: '@see-verse:HEB.009.003'
  peg-peg: ହେବେ ହନାନି ଦୁପ୍‌ନିଗାର୍‌ଣି ଆରି ଚାରିବେଣ୍‌ତାଂ ହନା ତାଙ୍ଗ୍‌ ରଚ୍‌ଚି ନିୟମ୍‌ସିନ୍ଦୁକ୍‌
    ମାଚାତ୍‌ । ହେ ନିୟମ୍‌ ସିନ୍ଦୁକତ “ମାନ୍ନା ମାନି ର ହନା ବାହା ଇଡ୍‌ଜିମାନି ର ହନାନି ବାହା,
    ହାରଣ୍‌ତି ବାଡ୍‌ଗାନି ହାଜ଼ିତ ହାନି ବାଡ୍‌ଗା ଆରି ଇସ୍ୱର୍‌ତି ବଲ୍‌ ଲେକିକିତାକା ବଲ୍‌ ରି କାଲ୍‌ପାଟା
    ମାଚାତ୍‌,
  txu-NT: Kam ne kẽn karỳro kikre kudjỳ djà bôr djàmẽ kẽn karỳro pĩo rara krãkà djyjamẽ
    ku'ê. Nhym kẽn karỳrreo pĩo rara krãkà djy kam ne ngônh dja. Kẽn karỳro ngônhkam
    djwỳ nhidjibê “Mỳj ne ja” nỳt ne dja. Nhym kam kam Arão nhõ kô me aêrbê ingrõt
    ne ôja nõ. Nhym kam kamdjwỳ Metĩndjwỳnh kute amikabẽn'ã kẽn no'ôkja amẽ nõ.
  eng-WEBU: having a golden altar of incense and the ark of the covenant overlaid
    on all sides with gold, in which was a golden pot holding the manna, Aaron’s rod
    that budded, and the tablets of the covenant;
  gnw-NT: Joco pe ñugüɨnoi mesa oro pegua mbae ipiche cavi vae sacerdote reta uapɨ
    iárambo vae, jare ita reta Tumpa uicuatía mboroyocui reta jese vae jɨru. Jocua
    jɨru ɨvɨra pegua vae co, ẽrei opaete icupe rupi oro catuii. Jare jocua jɨru japɨpe
    pe ñugüɨnoi yapepo oro pegua maná oĩ pɨpe vae, jare Aarón ipopoca joquɨ vae, jare
    ita reta Tumpa uicuatía mboroyocui reta jese vae.
  mux-mux: Pulu Yili popu tungíndu méle mura túlima kaluring-polu ku-gollu kanjuringele
    kene, unji-ket ku-gollu kanjuringele kene, méle akusele kolea akiliinga méle-sele
    lirim. Unji-ket akiliinga sukundu langi-maana pirim mingi te kene, Eron-nga apulu-mingi
    ambulurum kir-kiri tirim apulale kene, Pulu Yili-ni Isrel-yambuma-kene mi lirim
    ungma ku-kará talenga bi topa munjurum kusele kene, akuma pirim.
  maj-NT: Yo̱ kis'ejña na̱chan chje̱ to̱onsine xi má nga s'etísun ni xi sinjne̱. Ko̱
    yo̱ ta̱ kis'ejña kaxa̱ tsje xi kjijnuyjehe̱ to̱onsine. Kui xi bakúchji nga Nti̱a̱ná
    y'éndako̱ nku ni xu̱ta̱ xi ts'e̱, ko̱ a̱ya kaxo̱ kisasínjñaya chu̱tsín to̱onsine
    xi má nga kis'eya nichine manaa̱, ko̱ ta̱ kis'ejñaya yánisehe̱ Aaron xi kitjuhu̱
    nts'én, ko̱ ndji̱o̱te xi tjít'a kju̱a̱téxumoo̱.
  bkq-NT: Târâ mawânrâ myakâwândy mesa ourugue xygatyby, edunu tyânrângueim iaduânto,
    kaixa tynynonro modo agâ âseinwândobyry enanâgueho warâ. Ourugue etydâdyby myakâwândy
    mârâ kaixa. Ilâ odaylâ myakâwândy maná etary ourugue xygatyby. Egitodâba israelita
    domodo egasebygueduomo ipynirymoem Deus nhuduypy myakâwândy maná. Kaixa oday tâlâ
    lâpylâ myakâwândy Arão eamatagorubyry iluseyby. Tâlâ lâpylâ myakâwândy azagâ lelâ
    tuhu tapalogueim kydamudo ezewenry Deus inwenihobyry.
  kue-kue: Ana alta ta gol mina bekingwa igle yongwa i endi inge demine orkwa gagl
    gagl erikwa, te bokis kontrak mina gol tembe mundu sidangingwa. Ana bokis kontrakmo
    i mina suna sin ta gol mina bekingwa yongo i ana bret-mana suna moglkwa, te Aron
    buglo muglmbomo dreboglkwa i ya te kombuglo mina God lomo 10 boglkwa ikra prapra
    suna igle yengwa.
  cot-NT: Ochoocaque ashi iroatimpa itaantajitaroca casancavaneri, yapamancajitica
    cavorejatatsica ooro. Ochoocatsita aisa inchacotanaqui icantajitica aareca ashi
    paaquito yapamanquitsitantajitaro ooroqui. Oraqueate intsompoguiqui inchacotanaquiqui
    ariquea osavicaque gorintenaqui ipeacaantajicaroquea ooro yoguijaantantajitaroca
    manaa, otsipatsipaicaro igotiro Aaronini peshiananquitsica, aisa mavite mapicota
    itioncantacaroca Aapani Irioshi paaquito.
  bnp-bnp: Na tabeke iea i tahoka a dede ni rata na gol. Ra dede iea, ne vona ni rungani
    a havu mangisipa, ge poko, ge huli pololilo vonga a mangina. A Tava na Ngava Dagi
    ni naviri na gol tara i tabuli vonga. Ni ru pololilo vona a ulo ni rata na gol,
    ni tahoni vona a bret na hunu ni gale a mana. A kodo e Aron, ra i tuvu tabu hosi,
    turana ngava dagi hosi ni here na kedo, ngi ranga ni ru pololilo vona.
  apn-NT: '@see-verse:HEB.009.003'
  ctp-NT: La kanꞌ mduun msaa oro seꞌen ndikin sti joꞌo ynan; ti kwiꞌ la kanꞌ mdiya
    tñaꞌ nu kti, kwiꞌ nu mxiin chkwan oro ñaꞌaan chunꞌ tñaꞌ kanꞌ. Niꞌ tñaꞌ kanꞌ mxkwan
    seꞌen neꞌ sa yuꞌwe nan nu msuꞌwa Ndiose chaꞌ ku neꞌ Israel lo ntenꞌ wtyi kanꞌ,
    tuwiin nu mdaꞌan neꞌ nu ngwa sꞌni. Ñaꞌan tiꞌ skwan, ngwañaꞌan nchka tiꞌ ran bra
    kanꞌ; ska niꞌ styu oro yuꞌwi nan nu yku neꞌ kanꞌ bra kanꞌ. Kwiꞌ ngwañaꞌan, niꞌ
    tñaꞌ kanꞌ yuꞌwi seꞌen yka skan ꞌin ayman Aarón, yka skan nu mdukwa kutin chaꞌ
    ꞌin ti. Kwiꞌ ngwañaꞌan, yuꞌwi taꞌa tyukwaa kee kwajaꞌ; lo kee kanꞌ mdukwa taꞌa
    tii chaꞌ kanꞌ, tñan nu wa ngulo Ndiose ꞌin neꞌ chaꞌ kuꞌni neꞌ. Nchga nan kanꞌ
    yuꞌwi seꞌen ran niꞌ tñaꞌ kti kanꞌ bra kanꞌ.
  opm-opm: Adah oh gor kweisi hatpa gwar oh patesuhmur. Gapgwesi han temar gwar bas
    asarishe gwar oh patesuhmur. Tit andah ma patesuh oh Got ohe dik atip meng brak
    mar san temnong mat itpa san oh patesuhmur. Ama san ohe boknong oh gor kwei oh
    nandeipti ama san boknong hamonpasi san oh patesuhmur. Ama san dahnong oh tom
    san hatin gor kweisi hama den mana ama tom san temnong mar it pati sano Eron ohe
    toh marin patesuh toh bok oh bap marhup toh boko Got orhe kwei tan tei meng dik
    asar brak matip kwei tano oh ama gor kweisi hamonpa san dah ohwi patesuhmur.
  bvr-bvr: Rrapa gun-gata nula Burr-guya Gun-japurra Rrawa belabila gu-jinyja goldan
    gu-maya gatiya Wangarr mbi-yalpuna nula aburr-workiyana bunggan mun-molamola mu-ngolkuja.
    Rrapa minypa wupa gu-ngarnama gun-gata Burr-guya Gun-japurra Rrawa, gatiya mu-ji
    mun-gata minypa goldan jutkich (suitcase) mu-maya, mun-gata minypa wupa mun-nardiya
    birripa mbi-jolartchinga, mu-yunya japalana ana-guyinda goldan a-maya mun-nerranga
    mun-gata balaja Wangarr burr-wuna aburr-yigipa gu-galiya yerrcha minypa birripa
    gu-werrapa mbi-barra aburr-ni gun-gata Mojich (Moses) burr-ganyja a-bamuna. Rrapa
    barrwa minypa gubu-jolartchinga wupa mu-gata jutkich mu-maya, gata gu-yunya Aran
    (Aaron) gun-nika gun-jong gun-gata nipa gu-ganyja a-workiyana minypa gipa gun-gorla,
    wurra barrwa jarlawurra gu-bena. Rrapa mola barrwa gubu-jolartchinga wupa mu-gata
    jutkich mu-maya, gata gu-yunya abirri-jirrapa jandarra gun-gata minypa Mojich
    a-wukurrjinga joborr.
  wal-wal: A giddon ixaanaa cuwayanau worqqappe oottido saaxineenne ubbasaara worqqan
    sheeshshido Maachchaa Taabootai de7ees. He Maachchaa Taabootan mannai de7iyo worqqa
    xaaroi, Aaroona xam77ai aacidaageenne qassi Muuse higgee xaafettido naa77u masettida
    shuchchati de7oosona.
  zad-NT: gana' bzoagake' to diido' nongake' ka mes de or gana' bzeygake' yala', na'
    sto yiiṉ dii nwazjgake' or ka ḻoolə ka koll'lin, na' bsi'gake'n yiiṉ daa yoo daa
    chonḻi daa bc̱heb Chioza'. Na' ḻo'inna' wyooshao' to xwag de or daa yoo yeḻ' wawa'
    be' Chioza' ḻegake' daa le maná, na' ḻekzka' ḻoo yiiṉa' wyoo bar c̱he dii Aarónna'
    daa bigaa, na' yaj taaka' gana' nyoj daa nllia Chioza' bia' gongake'.
  kmg-kmg: Ira hosâc ririke alata golzi bakicne ŋewec, erâ šâšâficte qorac tapa katapa
    golzi ɋorockekicne i ŋewec, erâ Aroŋte gunu ɋârerâ gitec hekicne i â qorac tapa
    mâmâc râekicne.
  aso-aso: Aꞌmine numuno lulouꞌ nene unuvo lamineꞌ ogaꞌ ineꞌ initeꞌ Oꞌmoso gizi imaaꞌ
    aniꞌ holomo ngolidunuꞌ liliꞌ aniꞌ nesi idoꞌ eveneꞌ gili dalizave lo lo huko-ngidineꞌ
    gamazi milikaniꞌ bokisi ngolidunuꞌ asabuꞌ izi liliꞌ aniꞌ nesi idoꞌ aꞌminguꞌ goꞌzikaniꞌ
    initeꞌ nene Okulumokutiꞌ ngimineꞌ nosoꞌ niteꞌ gulive mana minineꞌ somo ngolidunuꞌ
    liliꞌ aniꞌ nesi idoꞌ Aloniꞌ hatuso sisive hoꞌlineꞌ hatusoꞌve nesi idoꞌ Oꞌmosoꞌmo
    lo huko-ngidineꞌ gamazi luhuvo gizineꞌ geheni nesi nene minaaꞌ aniꞌ ve.
  uli-uli: Lal hop la ye ketablong ila ye mel altar we hoal we liliyel hakukusul incense
    kowe ye momay bool, iwe mo Kaholel Bogtag we ye dudugloh irel hoal, ngo ye mel
    rume hoal we ye mel manna we iyang. Ye wol mel ire we sohol Aaron we sa fetarwey
    chaol; iwe ngo ye wol mel faeswe rudep we ye teftafdiy hatobtob kowe iyang.
  nin-NT: Akikre ka itu iki ihun ingba nggɨnggɨ ka nggo a hu ka ni izinarriya a si
    kuma nu uki ukuma yo, na akwati a ishi azhi wa, nggo a hu wa ga akotu ka ni izinarriya.
    Nu umi ku akwati ku, aba zu azhizha wa nggo a na wa ni izinarriya. Ila i mana
    i kurr nu umi ku, amfarr a yi ungo a Aruna wa, nggo angbamvu a to na wa nggo,
    na angbinta ka nggo a charr Are ka Musa ka na ka nggo.
  acu-NT: Nu tarach nenaamu ayaamas misa kurijai imairamu kungkuti kapartin kentsamu
    ayayi. Tura kaju juun numi najanamu yantamencha, tura nitkarininisha kuri nujtukmau
    ayayi. Nu kaju nitkarin muits tiuupich kuri najanamu ayayi. Nuni yutai nayaimpinmaya
    akupkamu, maná tutain engkeu armiayi. Nunia Aarónka wairi kukaru wainiat, Yus
    tsapamtikmia nuna nuni engkeu armiayi. Nunia kaya tauwa tumau Yus umirkatin chichaman
    Moisésan aatramia nuna nuni engkeu armiayi.
  cak-WNT: Y chupan ri nimalaj Lok'olaj lugar ri' c'o jun altar riche (rixin) chi
    niporox pon pa ruwi', y k'anapuek ronojel rij. C'o c'a chuka' ri cáxa riche (rixin)
    ri rutrato ri Dios. Y ri cáxa ri' k'anapuek ronojel rij y queri' chuka' ri rupan.
    Chupan c'a ri cáxa c'o jun lek banon riq'ui k'anapuek y chupan ri lek c'o juba'
    maná, ri wey ri xka pe chila' chicaj. Y chupan ri cáxa ri' c'o chuka' ri ruch'ame'y
    ri Aarón, ri xjotayin chic pe. Y chuka' c'o ri tz'alan tak abej ri tz'ibatal wi
    ca ri trato ri xuben ri Dios quiq'ui ri kati't kamama'.
  ebk-ebk: Hid-i nan kawad-an nan altar ay fialetok ay mamuppuoran as insenso. Wacha
    us nan kasón ay napakpakan as fialetok ay makali un Kasón nan Turag. Nan naipuuy
    ad chur-um nan kasón at fianga ay fialetok ay naittuwan nan makan ay makali un
    mana, nan surkud Aaron ay senmaliping ya nan chuwa ay chapen-ay ay naisuratan
    nan filfilin Apo Dios.
  spa-PDDPT: que tenía el incensario de oro y el Arca del Pacto cubierta de oro por
    todas partes, en la cual estaba una urna de oro que contenía el maná, la vara
    de Aarón que reverdeció y las tablas del Pacto.
  ruf-ruf: Hamo tsamkala na hanu ha kupfukitsa upfumba ha nzahabu, na sanduku lya
    laghano ilighubikwe hosehose na nzahabu, mghati mwake tsakukala na chiha che nzahabu
    ichikalile ne chijo ichikemighwe mana, ng'weku ya Aruni iisanule mitsani na pfibao
    ipfandikighwe ghamalaghitso.
  gun-gun: Ha'e va'e pegua oĩ va'ekue ma peteĩ altar ouro guigua heakuã porã va'e
    rapyaty. Oĩ avi guexeve guarã Senhor ojapo va'ekue ryru, ouro py onhovãmba pyre.
    Ha'e va'e ryepy py oĩ va'ekue maná ryru ouro guigua, Arão popoka ipoty va'ekue,
    ha'e itape ayvu oeja va'ekue oĩa guive.
  agu-BL: Nin tul yi jun cuarta'tz ya'stzun kale atit yi altar yi oro cu'n te'j, kale
    na chipatwit insens tibaj. Nin tul yi jun cuarta'tz cho'n at yi caẍa' yi oro cu'n
    te'j, kale at cu'nt yi bajx xtxolbil yi tak' Ryos tetz Moisés. Ej nin tc'u'l yi
    jun caẍa'a'tz ya'stzun kale at cu'nt jun xaru' yi oro cu'n. Nin tc'u'l yi xaru'a'tz
    at maná. Ej nin ncha'tz tc'u'l yi jun caẍa'a'tz, ya'stzun kale at cu'nt yi xtx'amij
    Aarón yi xlumin swutz Faraón tentz, tu yi cob lepaj c'ub kale tz'ibane't yi bajx
    xtxolbil yi tak'nak Ryos.
  isn-isn: Ai likoli ga ni isandiko nili ilago, naiza latulaa lizepingwe ku zahabu
    ntili. Mukati akwe ai likoli ni bakuli nila zahabu likete i mana, mulanga nuang'wa
    Haruni nai wategetaa i matutu, nayo i mabada na magwe na amalagiilyo.
  ilo-ULB: Addaan daytoy iti balitok nga altar para ti insenso. Addaan met daytoy
    ti lakasa ti tulag, a nakalupkopan iti balitok. Ti uneg daytoy ket adda iti balitok
    a banga a nakaikargaan dagiti mana, ti nagsaringit a baston ni Aaron, ken dagiti
    tapi ti bato ti katulagan.
  pir-NT: Ti tucũpʉ uru mehna tiquina yeri altar, ehmeo bueyere tiquina ʉjʉ̃ari altar
    ijiahye. Sa yero uru quehnoañe mehna tiquina duhu ohõri acaro topʉ cuñahye. Ti
    acaro puhiapʉ uru pa maná wame tiye ihyaye pose tiri pa ijiahye. Sa yero ti acaro
    puhiapʉ Aaron yadʉ tuadʉ pũri tidʉ ijiahye. Sa yero pʉa pjĩ ʉtã pjĩni Cohãcjʉ̃
    dutiyere tiquiro ojoari pjĩni gʉ̃hʉ ti acaro puhiapʉ sañahye.
  anv-NT: Ne melu ɛwémbɔ, geluɔ́ ɛyigé asɔɔ́ ɛlu mbaá Ɛsɔwɔ gelu wyɛɛ́. Ákwyɛɛ́
    geji ne gul. Mekwa menomenyɛɛ́ Ɛsɔwɔ ɛlu ntó wyɛɛ́, afyale ɛwú ne gul. Né mmu
    mekwa ɛwéna maá nkwɔ ayi akwyɛɛ́ ne gul alu wyɛɛ́. Áfyɛ́ menyɛɛ́ yimbɔ ayi
    ákuú nnó manaá né mmu. Meto Ɛrɔn ɛwé ɛchií nya bya ɛlú ntó wyɛɛ́ ne ubare
    mataá ɛbi Ɛsɔwɔ asame mabɛ jií wyɛɛ́.
  sab-NT: '@see-verse:HEB.009.003'
  tmd-tmd: Ram möl yuebö möl aku, bɨ äbäñ mɨdöy rɨ nɨgön, rɨg gol pɨ pal aso röx nɨgön
    pön rol yöraku nɨgön magalɨg pöröb gɨrön, ap hölɨŋ wä höb aku rol yöraku urmɨdmä.
    Rɨg gol pön rim bɨyöj dib i, God Mönö Ölɨsö Mɨ Ödöriö Yad Nɨgöŋ Bɨyöj Maga, me
    rɨmɨdöi aku aipam mɨdöŋa. Bɨyöj möla yuö bö, God lo mönö kai kɨtöŋ rɨg hogwa aku
    aipam, Eron sauö pön yönmɨd nuŋwa mogw bɨröŋ aku aipam, ap mana wi yöj rɨg gol
    pön rim möl aku nɨgɨm mɨdöŋ aku aipam, bɨyöj möla nɨg gɨm mɨdöŋa.
  acr-NNT: Chiriꞌ kꞌu riꞌ kꞌo jun altar re oro pa kaporox wi incienso y kꞌo ri kaxa
    re ri tzij uꞌanom ri Dios kukꞌ rutinamit yey wa kaxa chꞌuqum rij rukꞌ oro. Chupa
    kꞌu ri kaxa kꞌo jun xaro re oro kꞌo maná chupa, kꞌo ri bara re ri Aarón, waꞌ e
    ri bara xtuxik y kꞌo ri jutaq peraꞌj abꞌaj pa xtzꞌibꞌax wi ri taqanik re ri tzij
    uꞌanom ri Dios kukꞌ rutinamit.
  kpg-kpg: I lodo di gowaa dabuaahia deenei, la iai di gowaa goolo dudu tigidaumaha
    hagakala, mo Tebedebe o di Hagababa ne hai labelaa gi nia goolo. I lodo Tebedebe
    deenei la iai di ulu mee goolo dela e dugu ai nia ‘manna’ no lodo, mo togodogo
    Aaron dela e matilitili nia lau laagau, mo nia baahi hadu e lua ala ne hihi ginai
    nnaganoho i dono gili.
  taj-taj: थे कोठा न्‍हङरी म्‍हरला धूप म्राबा ग्‍लादेन ङाच्‍छाला कबुल थान्‍बा म्‍हरसे
    मोरब लबा चोखो सन्‍दोस मुबा। थे सन्‍दोस न्‍हङरी म्‍हरला ताङरी मन्‍नदेन म्‍हेन्‍दो
    सार्बा हारूनना कडी ओच्‍छे परमेश्‍वरसे ह्राङला म्‍हिगदेदेन छ्‌याम लबा कबुल भ्रिसी
    थान्‍बा युङबाला पाटीगदे मुबा।
  avt-avt: Menmen ham im mau mekre haau im e. Hɨr newen gol sisi meweikɨn mɨre tɨpar
    mentar kɨnaan kerek hɨr nesi menmen mɨre semi yairep hɨram menterim. Kɨnaan im
    mepu metike bokis hɨr newen gol menterik hɨr nenewek “bokis ke kontrak” nentar
    nan hɨm me God mewim hɨram mɨwaai mekrerek. Mɨt nime mɨn kiutɨp kɨre gol hɨr newisɨk
    kekrerek. Mɨt nɨpaa newis menmen ham mana kerek nɨpaa God kewet mɨt ne Isrel em
    neit wit weinɨk mɨt auri, hɨr newisɨm mekrerek. Menmen im mau mekre bokis metike
    nu paap ke Eron kerek nepei kaa nɨpaa God kenip tɨwei hɨram mewo miyakɨrem. Im
    metike nan wik nɨpaa God kewis hɨm mɨrak mewim kewet Moses em mɨt enisesim, menmen
    im yapɨrwe mɨpwaai mepɨkre bokis ik e.
  cbk-cbk: Alla na segundo cuarto tiene un altar hecho de oro donde ta quema sila
    incenso. Y alla tamen tiene un baul tapao de oro adentro y afuera. Ese baul ta
    contene un deposito hecho de oro, y el laman de ese un poco de comida de mana
    que Dios ya dale con el di aton maga tatarabuelo na desierto. Y adentro tamen
    tiene el baston di Aron que una vez ya sale hojas (un milagro gayot ese). Tiene
    tamen na mismo baul dos barreta de piedra donde gravotiao el maga mandamiento
    de Dios.
  uig-ARA: شۇ يەرگە تەۋە بولغان ئالتۇن خۇشبۇيگاھ ۋە پۈتۈنلەي ئالتۇن بىلەن قاپلانغان
    ئەھدە ساندۇقى بار ئىدى. ساندۇقنىڭ ئىچىدە ئالتۇندىن ياسالغان، ماننا سېلىنغان كومزەك،
    ھارۇننىڭ بىخ سۈرگەن ھاسىسى ۋە ئىككى ئەھدە تاش تاختىسى بار ئىدى.
  tuf-tuf: Sir wiquíc usar inan ay bi wahnín mesa chájacro. Ey sar Sir cajón cat chájacro.
    Cajón ey cuitchín oro ánjaquinro. Oro soya cat cajón ey sar chájacro. Oro soya
    sar cucuán wan cuasáy bi ajca maná chájaquinro. Cohtá Aarón tec cat cajón ey sar
    chájaquinro. Tec ey ojcor suw bihnjáquinro. Sir ima chihtán ac ohná cuitar cuihsujác
    ey cat cajón ey sar chájacro. Cahmor cohtín acu Sirat yajác chihtá tan chinti
    sihw̃an acu cajón sar eyta chájacro.
  abx-abx: I mga inanna' nga aniya' kalabtanan-na ato, iya i uru'altar nagluknuran
    bulawan nga pannunuburan insinso pati' i kaban nagluknuran bulawan hasta si sallod
    nga pangngisihan si mga inanna' pagpa'intom si pagkasarabutan. I nagpa'isi ato,
    iya i bulawan pakattan nag'anna'an si karakanon nag'arunan manna, i magsaringsing
    bastun-na si Aaron, pati' i mga malambo bato kon singnga nagpamarka i mga kasugu'an.
  mco-NT: Jiiby anajty tüg mɨj mesa ac tɨm orɨ je' anajty ma ajcxy ypoomjojccɨxy,
    e ma je' jɨm anajty y'ity tüg cajoon ac orɨ je' anajty yñinïcx huɨdityɨ. Jiiby
    cajoonjoty anajty y'ity tüg tu'tz ac orɨ huɨdibɨ anajty mɨɨd je jɨcxy ijxpejt
    huɨdibɨ Dios Israel jäy ajcxy ymooy jecy'ajty. Etz jiiby anajty Aarón ytajc huɨdibɨ
    huijp huam. Etz jiiby anajty je tzaa y'ity ma je' anajty ycɨjxjayɨty Dios y'ane'mɨn.
  cpb-NT: Ari isaikiri ritaantapiintaitawori kasankari, ari isaikiri eejatzi tasorentsimoko.
    Iroowa riwetsikaitziri poreryaari jiroka. Ari owakotari inthomoiki eepichokiini
    “maná” riwetsikañakitashitakero poreryaari. Ari rowaitzirori ikotzi Aarón-ni shookaintsiri
    pairani, ari isaikitari eejatzi mapikota rosankenaitakerowa aapatziyawakagaantsi.
  aon-aon: Amudok magiguk abom iri rum douk enen alta sheneken gol iri nyeyotu. Amam
    pris apa howem enen paura henyeh aria henek yopuri unar um. Enyudok alta nyani
    anas bokis shenekas gol iri shakus. Numunis um asudok bokis douk shor eshudok
    eneshenesh. Biyobor beriyaibori utabor douk seiwok Iruhin nowem ananin adurin
    atinyi baraen kontrak nyetemabor, bani Eron ananim butum manareh marpak namusi
    shus iri aria anagun worigun douk shahwaresh um mana iri.
  hus-NT-2005: '@see-verse:HEB.009.003'
  mig-NT: Te ini̱ yúan ni̱ i̱o ɨɨn ko'o̱ kúu̱ oro, jíín janú tú'un contrato, ja̱ ndasú
    oro nɨ́ɨ́ tú'u̱ sɨkɨ̱. Te ini̱ janu̱‑ún kándee ɨɨn tɨja'a̱n oro ja̱ ñú'un staa̱
    ándɨ́vɨ́, jíín yúnu xíi Aarón ja̱ ní nana numa, jíín yúu̱ tabla nuu̱ yóso tú'un
    contrato.
  bps-bps: Na di galwe sibay, nun lamisa slame blawen galla gumtam i fangbun. Na nun
    bong kaban maglafin blawen, na kaban ani, ilè Dwata i muna dalan salu di kenen.
    Na di lam i kaban blawen ani, nun tukay sabuy blawen gumkah i knaan mdà di langit
    blé Dwata dnagit mana. Na déén i tugad Aron tatmune, na lê i lwe bong batu kufil
    gugsulat i dad flalò Dwata blé ku Mosis di muna fa.
  mbs-mbs: Didalem niyan, doen lemisa ininang te bolawan egsonogan dan te metinadeg.
    Insawol dan heman kidoen se kaban linoplopan te bolawan. Se kaban sìyan, yan se
    pengilala te doen peokit ininang te Timanem pesalo doton kandin, aw yan se egsolan
    te tibod ininang te bolawan nepenò te pan iningedanan mana. Insawol heman doton
    didalem te kaban se bangkà i Aaron nemokad, aw sìyan didowa bato mebelad sinolatan
    te Timanem te menge punù impekeliwat din ki Moises.
  tof-tof: 'Ini bwób kugupidü ⌊alta⌋ asi yarilürr, nugupi tónggapórrón akó ⌊golde⌋
    ngalaorrón, morroal ilang buru ne bóngan kwarilürr. Akó ene bokos ola asi yarilürr,
    i ne kla ngiliandako wagó, alkamül-koke tónggapórrón bóktan bokos. Ini bokos dudu
    golde ngalaorrón yarilürr, nizan kalkuma akó aumana kwata. Ene bokos kugupidü
    igó elklaza koralórr: golde tónggapórrón bele manapükü, Erronón agóltagól tupuru
    guba ne kla semanórr, akó ene nis taptapan 10 gida bóktan pokopükü ingülküp poko
    nis.'
  cme-NT: Wusũnaŋ‑igãŋga naŋga waa terieŋgu-na, ka waa sɛ̃nɛ-kaaŋga, a naara *tobisĩnniŋ-kporuo‑i;
    baa naa tĩŋ-yo baa sɛ̃nɛ. Kporuo huɔŋga-na, sɛ̃nɛ-bireŋga naŋga waa baa *mani
    ka huɔŋga-na. *Aarɔ̃ gboruoŋgu maŋ naa puu pũlma‑i kuu naa bi waa a naara tobisĩnniŋ-nelmaŋ
    nyɛgãaŋ tãmpĩɛŋa maŋ nuɔ‑i.
  sus-sus: Surayi ganse xɛɛma daaxi nun saatɛ kankira nu na na yire kui. Xɛɛma nu
    saxi saatɛ kankira birin ma. Tɔnbili xɛɛma daaxi mana nu ragataxi naxan kui, Haruna
    xa xuli naxan fuga, a nun walaxɛe, saatɛ sɛbɛxi naxee ma, e birin nu na na saatɛ
    kankira kui.
  pon-2006: Ih wasaht me pei sarawi kohlo mehn isik warpwohmwahu kin mie, iangahki
    Kohpwahn Inowo me kidikidkipene kohl wasa koaros. Nan kohpwao dahl kohl ehu kin
    mie audaud en manna, pil iangahki en Aaron eh sokon me teh kei poahnsda sang ie,
    oh pelien takai riapali me kosonned kan en inowo ntinting powe.
  dad-dad: an gol alta aa gaula sumeĩ nigin tõ fiyadig ado, bar itenẽya nẽ bogis gol
    nem ganan kerũ feleya ibodon. Bogis enei bun, gol darum mana ado, Aron nẽ manig
    sana wõ yen ado, meein bedu bar itenẽya itoton ado ifaredin.
  zab-NT: 'Láanqui guu tuby bcuu de or rut ruu guxaal ne tuby caj ni bdialá caj xte
    de promes xte Dios. Cajqui nacuni or zeclɨ nez láanni ne nez detsni. Ax láani
    cajqui guchuu chon cos: De guia ni cá irate tsɨ mandamient xte Dios lonii, var
    xte Aarón ni bllich, ne tuby camplory de or ni guchuu maná.'
  ksd-ksd: a la na goled ure ra mi i tur tana, ma ra bok na kunubu di vung vapetep
    tar ra goled ta ra lavur papar parika tana, ma ra la na goled, nina di vung ra
    mana tana, i va ta ra balana, ma ra buka kai Aron, nina i ga ibul, ma ra pal a
    vat ai ra kunubu;
  msm-NT: Duon to sikan, meyduon buyawan no tutunganan to insensu dow sikan kahun
    no pigkepkupan to buyawan no og-ilingon to Sedanan to Kasabutan. Insed duon to
    buyawan no tibud no pigbotangan to sikan pagkoon no og-ilingon to mana. Duon isab
    to diya agos ni Aaron no migsalingsing hasta to diya daduwa no tinabla no batu
    no pigsuyatan to Diyus to mgo balaod din.
  myk-myk: Saraya yi tawologo ka bye wà kemu kʼa yàa ni sanni ni ge, kee ni pu bi
    nudanga yawurire ti leni. Keshi wa bɛ bye wà, sanni wu bi taga wee bɛɛri tɔ. Maanɛ
    wʼa bye sanni shɔɔ lemu ni ge, lee bye keshi wu ni, ni Arɔn pubiin li lʼa fyɛn
    ge, Kilɛ bi saliya wu ɲɔmɛhɛɛ ki ka faakageeye yemu na ge, ni yee bɛ.
  sbe-sbe: Dahala ta unai kabakaitalasam hatahatana gole unai se ginauli, meta inisenisi
    kabagabuna. Yo talam keisina gole unai se suma wa hinage temenai. Teina keisi
    ta kalonawai meta mana kabaꞌusaidi gole unai se ginauli wa, yo Aloni yona tuke
    ye bwagu wa, yo laugagayo saudoudoi (10) wekudi tabatabadiyao labui wa.
  mcr-mcr: Hiqŋqä iqueŋi, suakä sisnyaŋä wetŋqä iwamäkqä ttawä itä, kukŋuä guä-mäsäŋqä
    ipŋä itä, iqi äwiŋinyä. Iquaquiŋi, golqetä eeä ikuwi. Ipŋä iqueqä yäpä imŋi, golqä
    häkä, buayä mana hui häkä iŋqä itä, Aronä iqueqä yäkqä zä-hutäkŋä äuŋgqä itä,
    itaŋga hikä tepquva Goti Iqueqä kukŋuä guä-mäsäŋqä äqŋqä itä, imä imänäŋä.
  cux-NT: Na cuarto miiⁿ vɛ́ɛ́ 'áámá nátaī yeⁿ'e 'diiⁿnguāaⁿ naachi chiiduú ch'ɛɛtɛ
    ca ngíⁿ'í yā cúⁿ'úyaa. Ní mííⁿ canéé 'áámá caja chi yeⁿ'ē compromiso. Nducuéⁿ'ē
    lados yeⁿ'e caja miiⁿ ní candúūu 'diiⁿnguāaⁿ vmnááⁿ yeⁿ'ē. Chɛɛti caja miiⁿ vɛ́ɛ́
    chíítɛ́ yeⁿ'ē 'diiⁿnguāaⁿ ní miiⁿ snúūⁿ pan chi nguuvi maná. Ní chɛɛti caja ntúūⁿ
    canéé nduucu chi nanguaaⁿnu chi yeⁿ'e Aarón ndúúcū 'úúví tablas yeⁿ'é tuūu naachi
    canéé nguūⁿ ley chi diíⁿ Ndyuūs.
  tur-YTC: Altın bir buhur sunağı ve her yanı altınla kaplı Antlaşma Sandığı oradaydı.
    Sandığın içinde altından yapılmış bir man testisi, Aron’un tomurcuklanmış asası
    ve antlaşma levhaları vardı.
  san-ITR: tatra cha suvarNamayo dhUpAdhAraH paritaH suvarNamaNDitA niyamama njUShA
    chAsIt tanmadhye mAnnAyAH suvarNaghaTo hAroNasya ma njaritadaNDastakShitau niyamaprastarau,
  bel-N: які мае залатую кадзільню і каўчэг запавету, які абкладзены з усіх бакоў
    золатам, у якім залатая пасудзіна з маннай, і кій Аарона, што расквітнеў, і табліцы
    запавету,
  sch-sch: Asûnga han mirimhoi hâlna mun rângkachak mâichâm le rângkachaka minluon
    Chonginkhit sumduk a oma, Ma sûnga han “Manna” omna rângkachak sungkola ngei,
    Aaron sunrol abuo hôn cher ngei le chongpêkngei a chunga ânziek lungpêk inik
    ngei hah an om.
  mic-MIQNT: Na'te'l pitegl patgulmesigaqan wisaw sulieweigtug oqonisgwa'tas'g ugjit
    ta'n etl nu'gwa'tas'gl weljema'gewe'l. Elt lisqli'gn aq pituega'tas'g wisaw sulieweigtug
    oqonisgwa'tas'g. Lisqli'gnigtug piteg wisaw sulieweie'i wo'g ta'n pipnaqan teluisig
    manna eteg, aq A'lan ugtaptu'nm ta'n nigweg'pnig nipi'g, aq tapu'gl sasqle'gl
    gun'teweie'l, ta'n glusuaqann ewi'gas'gl Gjinisgam ugt'tplutaqanml.
  huu-NT: Naie ɨniroi facai oromona fɨnoca mesa ite. Nainomo caɨmare soride rana jobaisoidɨmacɨ.
    Baɨfemo itɨcuartomo cajón ite. Ie emodo oro iena jonega. Cajón jeraimo oromona
    fɨnoca nogo ite. Nainomo ite maná railla fariñana eruaɨde guille. Aarón mɨcorɨ
    jɨguida nainomo jɨaɨ ite. Jusiñamui uaido naie jɨguida dacaiño llɨsilla jira,
    nainomo ite. Jusiñamui cuega nofɨcɨ ibɨcɨ jɨaɨ ite.
  jiv-NT: Nui̱ kuṉkuin ekeemataisha kuriji̱a̱i̱ kuerma tura Chícham Aarma Chumpitiaisha
    pujuyayi. Nusha ashí kuriji̱a̱i̱ kuérmauyayi. Tura init kuriji̱a̱i̱ najanamu ichiṉkian
    maná yurumak eṉkemniuyayi. Nuyá Yúsnan pujurniu uuntri̱ Aruṉka ushukrutairi̱
    yaunchu tsapaak jaṉkukmia nusha eṉkemniuyayi. Nuyá Yus najanamu Chícham Muisais
    kayanam aarmasha eṉkemniuyayi.
  otm-NT: Nɛ nubʉ, mí ja bʉ ra mɛxa ra oro guepʉ mí zø ra xɛca xiza yʉmanho. Nɛ a
    rá huada ran hoqui gue mán jots'i ra oro gätho yʉ́ hyo. Nɛ nubʉ mbo ra huada mí
    høpʉ n'da ra xaro gue ra oro, mí o bʉ zi ts'ʉ ra hmɛ i t'ɛ̨mbi ra maná. Nɛ a rá
    tøhø ra Aarón gue bi 'dogui, nɛ ʉ yʉ xįndo bi t'o't'a ra nyonhoqui, gue nu'ʉ yʉ́n
    t'ɛ̨di Oją maya'bʉ.
  dah-dah: 'Gasuŋ Himam Wor Po bana goŋbe det gahade hinhan: det hamiŋ kusamuŋ Al
    Kuruŋ niŋ kumga teŋ uneŋ uneŋ gasuŋ alta gol hora beleŋ po irtiŋyabe Biŋa Teŋ
    Teŋ Bokisya. Bokis go wor gol hora parwek halgayiŋ wor po irde gore po aw urtiŋ
    goyen hinhin. Bokis go biŋ banabe hora beleŋ kuwe dirŋeŋ irtiŋ go biŋdebe biŋge
    kura “mana” ineŋ haŋyen goyen goŋ hinhin. Irde Aronyen genuŋ sopte ituŋ hitiŋ
    goyabe hora parwek irawaya Al Kuruŋ beleŋ sabamiŋ kaŋ Mose unyiŋ goyen Bokis biŋde
    goŋ hinhan.'
  tnk-tnk: Kwopun nəha, nɨfatə riti fwe ikɨn kɨno ia kol, kauvani nɨmwəkmwəki nari
    nɨpekɨn rapein amasan ia təkuren. Pokis riti fwe ikɨn kɨməveɡi nɨkarkaren me ia
    kol. Ia nəkwai pokis nəha tɨkinari riti kɨno ia kol nəveɡɨnien nəha kani mə mana
    rukuər irə. Rɨɡi nei nəha rɨno tihin mahatən pen Eron mə in pris, in mwi ia nəkwai
    pokis nəha. Kəruəterei mi kəru nəha kɨmərai pen loa me ten ia nirau irau mwi fwe
    ikɨn.
  kpr-kpr: Vasa Kakara Beká ainda jokáda, yabiyabina dungari da olta (altar), auri
    ‘gold’ imi ari, ava fitero irei. Roera eni barago aminda fifitusera amo, eviri.
    God emboro+ numokena ya buvari afigusira, ainda tano kau mauva avavagori. Mauva
    resena emo, auri ‘gold’ imi davetero irei. Mauva ainda jokáda, roera mendeni vendero
    irei. Eni mo, okia auri ‘gold’ imi ariri. Okia ainda jokáda, God ghaeko 40 ainda
    jokáda, bayau javo ‘mena’ ava mungo jokáda muteari voseari, rete dabade edo mindido
    ghusera ainda mendeni ava budo, aminda vendero irei. Aaron da ketua ifuda batuno
    usira, ábarago ainghae dabade mauva daba aminda vendero irei. A kotugo, God nunda
    Agho Dari ghabu sovenisoveni ghamana etoto ainda tamonda gefusira, ainde dabade
    mauva aminda vendero irei.
  san-IAS: tatra ca suvarṇamayo dhūpādhāraḥ paritaḥ suvarṇamaṇḍitā niyamamañjūṣā cāsīt
    tanmadhye mānnāyāḥ suvarṇaghaṭo hāroṇasya mañjaritadaṇḍastakṣitau niyamaprastarau,
  nho-nho: I loto te kina naa raa, teelaa se olta e penapena ki naa kol teelaa e tunittuni ai
    naa insens, aa e takoto hoki te pokosi e ttapa ma ko te Pokosi naa Taratara Hakamaatua
    TeAtua. Te pokosi naa e aareha katoo ki naa kol, aa iloto te pokosi naa e tuu
    tana tamaa peesini e pena ki naa kol aa e takkoto naa ‘manna’ iloto. Te tokotoko
    Aaron, teelaa ku mattiri ake ana lau raa, e moe iloto te pokosi naa hoki ma naa hatu pallaha
    e lua teelaa e sissii naa Loo raa i aruna.
  gym-NT: Kä ye känti abko ñukwä grä orore kri ngwäri mnü rä bäne kukwakrä Ngöböye
    nämane amne kaja btä oro nämane ketaninkä bäre ta nämane yete abko Ngöbökwe kukwe
    ükaninte nitre israelitabe nämane bä mike. Erere arato, kaja orore ye teri abko
    kantra orore nämane mikani kwati. Kantra ye abko te mana nämane mikani. Mdakäre
    abko, kaja ye teri mökän Aarónkwe mu ngitianinkä btä abko nämane. Erere arato,
    jä btä Ngöbökwe ja Kukwei biani nuendre Moiséye ye nämane mikani arato kaja ye
    teri.
  azg-NT: Quityquiiꞌ juu cuartoꞌñeen tovaa nnontyiu na ninvaañꞌenhanꞌ tcüe sꞌon ijan,
    nquii tyee na taquintyja na tꞌman conduihin, joꞌ vijon na totsco jon su. Mantyi
    joꞌ tovaa ncüii iston na tcüe sꞌon ijanhanꞌ. Quityquiiꞌ juu istonꞌñeen, jnanꞌve
    nnꞌan ncüii xuaa na jndë yo sꞌon ijan na jnanꞌquitooꞌhinhanꞌ yo maná, ndoꞌ mantyi
    joꞌ jnanꞌvehan juu tsonjntꞌei ꞌnaanꞌ Aarón na jnduiꞌ tsco jntꞌahanꞌ. Mantyi joꞌ
    jnanꞌvehan ve ntjöꞌ na su ndëëhanꞌ na tji Tyoꞌtsꞌon jñꞌoon na icoꞌxen jon nanꞌñeen.
  bhd-bhd: एसमां सोन्नेरी तै बलिदान केरनेरी ठार थी ज़ैस पुड़ खुशबूदार चीज़ां बालते थिये,
    ते च़ेव्रे पासन सोन्ने सेइं पलेटोरो करारेरो सुंदुख थियो। ते तैस सुंदुखे मां मन्ने
    सेइं भेरतां अक सोन्नेरू भांड थियूं, ते कने हारूनेरी तै सोटी थी ज़ैस पुड़ पट्लां
    लग्गोरां थियां ते दूई घोड़ां केरि सलेटां थी, ज़ैन पुड़ दश हुक्म लिखोरे थिये।
  too-NT: Lā' nac huā'mā' cuarto ixyā lakatin pūmacamāstā'n de oro a'nlhā ī'lhcuyucan
    pūm. Lā' nā a'ntza' ixuī' lakatin caja ixlīmactlahuacanī't oro. Lā' na ixchakān
    huanmā' caja ixtojōma' lakatin xālu de oro a'ntū ixpūtojōma' huan līhua't a'ntū
    ixuanican maná. Lā' nā huan nac caja ixtojōma' huan ixpāla'c Aarón a'ntū ixlakapu'nī't
    lā' nā huan lakatu' chihuix a'nlhā ixcātzo'kcanī't huan lakacāuj līmāpa'ksīn.
  ind-AYT: di tempat itu terdapat altar pedupaan yang terbuat dari emas dan Tabut
    Perjanjian yang seluruh sisinya dilapisi emas. Di dalam tabut itu, terdapat sebuah
    kendi emas yang berisi manna, tongkat Harun yang pernah bertunas, serta dua lempeng
    batu perjanjian.
  cjo-NT: Ontsiryaatakawo otzikaawo rowaga itaapiinantawori kajankapaneri, riwetsikaetziri
    ooro. Eenitatsi jaga Tajorentsinakiki rowaga kimitawori tsiwoonaki, ro ipashikantawori
    ooro. Jaga inthomaenta, eenitatsi kowitzi riwetsikaetziri ooro, inthomaenta iroka
    roteteetziro manaa. Eejatzi eenitatsi inthomaenta ikotzi Aawooni, rowaga shookashitachari
    paerani oshi. Eejatzi eenitatsi inthomaenta rowaga mapi rojankinatakaeririni Tajorentsi
    Moeseeshi.
  nsn-nsn: Tar buturuon o moko ro olta ra uoto ualuh toigir adua, doha bokisinar uelhote
    e tok a niuahail tane keip uakapa tar goul. I lolono tar bokision e moko teilir
    nouh a goul uakap a niongolar bereit geke heirig God tasir Israel ra kilaig “a
    mana,” doh no tukana pono Aron geko tiuan, karo tokino mahar palau gero tokino
    nibololar ualatut.
  san-DEV: तत्र च सुवर्णमयो धूपाधारः परितः सुवर्णमण्डिता नियममञ्जूषा चासीत् तन्मध्ये
    मान्नायाः सुवर्णघटो हारोणस्य मञ्जरितदण्डस्तक्षितौ नियमप्रस्तरौ,
  tna-NT: '@see-verse:HEB.009.003'
  lid-lid: Udu bolo asiu hamon nane doh iri atehei mada koto-ok ta asun lakou manahu
    buburen, hawe bwisi sahou randra le iri bwidiy na kei, ano iri tubuluhiy na bek
    nyikilikin. Udu bolo bwisi sahou randra le doh badeh, sabok iri amekes na bek
    nyikilikin udu aliy, ma bolo sabok doh, nyamon iri aloh mana udu bolon. Bolo bwisi
    sahou randra le doh ale kandro ta Aron nyabun ma sisinen ateh ja ere aliy, hawe
    bek malahan ma lusi, Kindrei torowenei sahou randra le ta batanau ma ronoh udu
    aliy.
  wim-wim: Aak anganiy-a, bowl thaaꞌ weꞌar wun-wun goldaman yumpin, than priestangan
    opar awal min kiingk-kiingkin yuk bowl angan piip God.antan aꞌ putha yuk box angman
    than-than than pam wanchangan yipam ngaantam-ngeeyayn wik anana nil piip God.angan
    kaaꞌngak thanang. Aꞌ yuk boxan-a, yuk goldangam kang. Aꞌ box ang pekan-a, yuk
    jar wun-wun goldaman yumpin, yuk jarangan-a, may manna wun-wun. (May inaniya nil
    piip God.angan kuyam kuch-kuch thant pam wanch Jews al-alantan, than may keꞌanangan
    wunina, may manna inan God.angan kuch-kuch thant inpal kenyan, than aak pintalangan
    wun-wunin.) Yuk box anganiy-a, yuk pil thook Aaron.antaman thamp wun-wun, yuk
    angana kangk yiikan manyiy pent-pentin. Aꞌ putha yuk box anganiy-a, kunttow manch
    kucham thamp wun-wunpul. Nil piip God.angan kaꞌathaman wik thayan Ten Commandments
    anangan ump kunttow manch al-alantangana.
  zga-M: Mwale ne livohosi lya ndagano elyajengiwe nu talama lwene. Mgati mwale ne
    beseni lya lutalama elenya manna, ulusaga lwa Haruni ulumelile elinyasi, ni mbavo
    nzila incha mawe aga lwedehano.
  yom-yom: Muna khati muawu muba kimfimbu ki nolo ayi kesi yi Nguizani yimana vindu
    nolo mu zindambu zioso. Muna kesi beni muawu muba mvungu wu nolo, mana ; nti wu
    Aloni wutotula biteka ayi zimeza zi matadi musonama mambu ma nguizani.
  san-SIN: තත්‍ර ච සුවර්ණමයෝ ධූපාධාරඃ පරිතඃ සුවර්ණමණ්ඩිතා නියමමඤ්ජූෂා චාසීත් තන්මධ්‍යේ
    මාන්නායාඃ සුවර්ණඝටෝ හාරෝණස්‍ය මඤ්ජරිතදණ්ඩස්තක්‍ෂිතෞ නියමප්‍රස්තරෞ,
  yut-yut: 'Yo soŋba kɨbaŋɨ tagɨsi aŋ dakon alta wasawit uŋun gol baŋ kwenikon wɨtjɨwit
    uŋun yutgwan tagɨt. Ae Saŋbek Saŋbek Kɨnam wasaŋek gol baŋ kwenikon wutjɨwit uŋunyo
    kɨsi tagɨt. Ae uŋun tamo tɨmgwan yo yaŋ tawit: kwoba monɨŋ gol baŋ wasaŋbi uŋungwan
    tagɨt, uŋun kwobagwan mana tawit, ae uŋun tamogwan Aron dakon win kɨrɨŋni kalɨp
    gugɨ wugɨt, ae tɨp bamot Piŋkop da saŋbek saŋbek dakon gen mandagɨt uŋungwan tawit.'
  grc-BYZ: χρυσοῦν ἔχουσα θυμιατήριον καὶ τὴν κιβωτὸν τῆς διαθήκης περικεκαλυμμένην
    πάντοθεν χρυσίῳ, ἐν ᾗ στάμνος χρυσῆ ἔχουσα τὸ μάννα καὶ ἡ ῥάβδος Ἀαρὼν ἡ βλαστήσασα
    καὶ αἱ πλάκες τῆς διαθήκης,
  cpc-NT: Ari osaikiri itaantapiintaitawori kasankainkari, ari osaikiri iijatzi tasorintsinaki.
    Iro jiwitsikayiitziri poriryaatatsiri. Ari owakotari inthomainta iipiyokiini “maná”
    jiwitsikañakitashiitakiro poriryaatatsiri. Ari jowaitzirori iijatzi ikotzi Aarón-ni
    jyookaintsiri pairani, ari osaikitari mapikota tsika osankinataka kajyaakaawakaantsi.
  nhg-NT: Ompa oyeya sente ajtöl para popuchtle tli omochejchi de nochaja oro noso
    tomi costec. Nuyejque ompa oyeya inu caxu itucö örca, tli querepresentöroöya inu
    tli cachto acuierdo. Hua inu örca motlaquentejtaya de oro. Ijtec inu örca oyeya
    sente xoctle de oro tli quepeaya inu pöntzi tli Deus oquenmacaque israelitas,
    que itucö maná. Hua nuyejque ijtec örca oyeya itlacu de Aarón tli itzmoli, hua
    nuyejque inu bepalte de teme cöne tlajcuelulpa oyeya de inu primiero acuierdo.
  nya-nya: Mʼmenemo munali guwa lansembe lagolide lofukizirapo lubani. Munalinso Bokosi
    la Chipangano lokutidwa ndi golide. Mʼbokosimo munali mʼphika wagolide mʼmene
    ankasungiramo mana ndi ndodo ya Aaroni imene inaphuka ija, ndiponso miyala ya
    pangano.
  ngu-NT: Ompa oncatca se tlaixpan tlachijchiutli ican oro para ipan quipopotzayaj
    on xochicopajli, niman icaja on pacto yejhuan nochihuiyan tlaixamijli ican oro.
    Ijtic icaja on pacto oncatca se jarro tlachijchiutli ican oro campa oncatca on
    tlacuajli itoca maná. No ompa oncatca icojtopil Aarón yejhuan oitzmolin, niman
    on temej campa onijcuilojquej itlanahuatilhuan on pacto.
  kup-kup: Met zei girü goe povok arü nas matut tat goliv medemahan heh-posik bot
    ulagï tinavonañao baozour bizat rañizoohan ñadooh-pos poek bizahan oraeh. Met
    zi lopor matut tat goliv medemahan hehar girü povok amun bizahan oraeh. Met God
    paru tin metohopanez au mañahavoz homet zi lop poraz kohat mana hameg-pei pokapiz
    nakap ñerë golivonañ matut tahan heh-narah meet bizahan heh. Ma aban Eroniz irao
    geleñ urah-pov amun bizahan heh. Ma Godihö Mosesin mañat hel ahovokaroh ñetiv
    menahan heh-povokaro amun paru kohat zi lop porah bizahan oraeh.
  jid-jid: aheni bagadin ukpanwluwlme iwandi akwati uyon yu iwandi ba kau wa wuu ni
    zinuria nimyima nygamatsu u sha wluwlume iwandi manna heni myima ni kpal Haruna
    iwandi agbroh ni alo tita u yon yu
  wmw-wmw: Nopo ndi paukiwa uralu wakupambiwa na oru, na “Kashoti ya Miyadi” upande
    piya wakupambiwa na oru. Nkashoti-mo cikiwapo kiyungu ca oru citaiwa manã, ngombo
    ya Aruna yaâsipuse Mwenyezimungu, pamoja na maluwawo mawiri a mawe ândikiwe ámuri
    za Mwenyezimungu.
  gmv-GGM: Hessa gidon worqqafe oothetida exane cu7asiza pili7o malayne worqqan meeshettida
    caaqo Taabootay dees. He tabotayka iza gidon man7ay diza worqqa leematey, cililida
    Aaroone gufeyne caaqo qaalati iza bolla xaafetida shuchcha masethi dees.
  ssg-ssg: Tesol tone luiai sanda hani Haeu ti laha tanomiwen ani gol, i tutu sai
    melal, tuahe pupuasan i pakata hani tesol Tuah Tapein ti Haeu. Leilon tehu lohe
    kakain tuah ti Haeu xinotiwen kapi teka seilon tetan. Tehu lohe kakain tuah ien
    laha pakati atuhi hatehu ani gol. Leilon tehu patula ani gol hetekie tenen an
    axan mana ma teik kuai Aron i tanomu kaun hetekie huaik pot tenen mamanahan ti
    Haeu tatai huopanim nauna tetan.
  zpo-NT: baa nzho tub mdo kwaan nak or, pa nzek ngwleyy yaal, nu nzho kaj cheen wdizh
    yilo kwaan mteeb xaa or dub cho. Nu leen kaj ne nzho tub luunch kwaan or kwaan
    nzho maná leen, nu noka nzho garrot cheen Aarón leena kwaan mzaa yeey, nu rop
    ke kwaan nkee ley lo.
  poy-poy: Amu muweriti na shitalawanda sha zahabu pakutumiziya ubani. Muweriti na
    lisanduku lya lipatanu, lyeni liweriti walityeremeka zahabu wega zoseri na mngati
    mwakuwi mweriti na shiwiga sha zahabu shashiweriti na shiboga shashishemitwi mana
    na luhonga lwa Aruni. Luhonga ali luweriti lutomola mahamba na muweriti na mabuwi
    ga lipatanu.
  qwh-NT: Tsechomi carqan qoripita rurashqa altar. Tsechomi qoyatsiyaq insiensiuta.
    Jina tsechomi carqan punta contratu winaräcunan ichicllan babul. Tse babulqa qoripita
    enchapashqam carqan. Tsechomi wardararqan qoripita rurashqa ichicllallan wichi.
    Tse wichichoqa winaraq “Manä” nishqan miquimi. Jina tse babulchomi winararqan
    Aaronpa tseqllicaq tucrun. Jina winararqanmi Diospa mandamientun escribiraq paltash
    rumicunapis.
  gaw-gaw: Aben amup̱a amu ab kah muṯuḏig ele ahaḵunu qaḏab golp̱a hak amu nug tituana
    nai qaḵak kunup, ag amu adp̱a hewona, ad amu qaḏep̱a oop̱a ele gol mewona, ag
    nug ameg am golp̱aib hep̱ig amu, keeke aḏit amu a agup̱a daapiḏ. Amu ḵunup amu
    oop̱a amu gol id laa, amup̱a ag bret onig mana inap̱ig, aria Aronnu bu, ita beum
    ele amu, men otala aḏit, amup̱a ḏo nai yaalaṯak ele amu, keeke amu oh kunup amu
    oop̱a daap̱ig.
  nca-nca: Pase ŋuro wembóko ŋuno wondo yakutí ka golpo towaŋgurí mu ŋuno yora. Ŋuno
    oka nuŋgurí meté mu qayaŋgo. Wembó ŋuno ŋuya mande kondémboro sosoko ŋu yora.
    Golpo sosoko ŋu soso weheŋaró. Sosoko quroko ŋuno kumbe gol ŋuya usú kaya wondo
    sarara irisa ŋuno yoraŋgurí. Asa kumbeno ŋuno mana kumi yora. Usú ŋuko Aron koro
    usú qu, komo kinaŋge sisani ŋuno wotaró. Ko wondo sarara irisako ŋuno komo Anutuko
    mande kondé ŋu nakayáŋaró.
  zpz-NTPP: Zeꞌ zu tub mez or par nu zaay dey yaal. Nunu zeꞌ zub gyiñ ni trat nu bicy
    nu Ñgyoozh dey. Gyiñ zeꞌ briily dey or dutuub lañ. Nañ gyiñ zeꞌ ri tub casit or.
    Zeꞌ nañ ñi yuꞌ maná, coz nu bdow dey lat nu gusay lugaar ub zi. Nunu laab nañ
    gyiñ zeꞌ ri yanga Aroong nu briib iꞌñ ich zeꞌ. Nunu laab nañ gyiñ zeꞌ ri cyup
    gyitaꞌ nu pca leey ni Ñgyoozh.
  zac-NT: Ngaꞌli nanú tubi bëcuꞌguë naná purë orë catë rieꞌqui ialë, nu ngaꞌli nanú
    tubi cajë nabëꞌnë significar lëꞌë conveñi. Guëdubi ladë naquë́ orë. Nezë laꞌni
    cajë ni nanú mbluri nanactsaꞌu orë. Laꞌnin nanú guetështildi maná, nu zac laꞌni
    cajë nanú varë shtë Aarón. Varë ni bëguë́; gualdani ndiaguë ladi ni. Nu zac laꞌni
    cajë nanú ra guëꞌë catë bëquëꞌë Dios diꞌdzë shtë conveñi.
  kyg-kyg: Ani nopiꞌmo hiꞌyalamuꞌmo goli yafatetiꞌmo alo huꞌnaya hiꞌyalamuꞌmo haneꞌniye.
    Ani hiꞌyalamuteꞌmo alagepa atumo neꞌaiya yaꞌmo kaeꞌnae. Mago kesimo agiꞌamo kotalake
    kesimo yosaletiꞌmo alo hu maleꞌneꞌa goli yafatetiꞌmo yosaleꞌmo aiꞌa ati kae maleꞌnaya
    kesimo ani nopiꞌmo haneꞌniye. Ani kesifiꞌmo goli yafa yuvapamo hanege Eloni hayopa
    kayoꞌafatiꞌmo ausisi aeꞌniya hayopa kayoꞌmo hanege lole yafatalateꞌmo kotalake
    gemo avo kae maleꞌniya yafatalaꞌmo hanege huno haneꞌniye. Yuvapafiꞌmo mago neꞌyaꞌmo
    kokuꞌnapatiꞌmo emineꞌniya neꞌyaꞌmo agiꞌamo manamo haneꞌniye.
  kmk-kmk: Awad da ud alikam situ un sadit altar un nasamuḻan si buḻawan un sosobgan
