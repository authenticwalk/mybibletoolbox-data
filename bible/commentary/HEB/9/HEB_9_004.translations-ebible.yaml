    Puḻi wirulypa kutjarra palula Katutjalu watjara wakaṉu.
  poh-NT: Chipam yeꞌa̱b reꞌreꞌ, wilic jenaj lokꞌ laj yeꞌa̱b cꞌatbal se̱nsa caꞌlocꞌomaj
    i pa̱m ru̱cꞌ kꞌan woric laj chꞌihchꞌ jeꞌ ru̱cꞌ qꞌuih tzꞌa̱k. Jeꞌ woꞌ chic, ar
