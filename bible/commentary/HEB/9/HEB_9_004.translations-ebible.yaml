    ra Aarón, ta ni chaa ita nuu chi, ta chacuindi tahan yuu cha ni chacunda tuhun
    ley chahnu tichi chatun can.
  srq-NT: Huee que altar mo ñɨ oro ao ji ra. Mbae shɨmbu turã ndei sacuã. Ira ao ji
    mbae riru mo abe que chɨ̃ huee ra. Oro quiti ji resebe que ra. Contrato Dios cheẽ
    mbesa ji que chɨ̃ aque mbae riru ɨmɨ ye ra. Oro ao ji ñio abe que chɨ̃ mbae riru
    ɨmɨ ye ra. Mbichae resebe que eñɨ nda. Maná ɨ equia ee. Aarón chɨtochoquia ruri
    abe que chɨ̃ mbae riru ɨmɨ ye no nda.
  kje-NT: Lolo onno raram onne honoi kanani onno man rodi mahe hi'ie aile noro Oplaha
    rodi panaku Makromod Lalap Nin nou, de rin wekel onne ‘Oplaha Nou’. Honoi kanani
    onno onne nadedem rodi harna au hairne wala'ula'u, la Oplaha onne paharne rodi
    mahe hi'ie. Lolo Oplaha onne raram potol mahe aile penpenu noro hanana'an manna,
    la Harun nina au ke'eke'en ma napupul aile, la waku woro'o man Makromod Lalap
    horokedi keneri hono'ok idaweli enihe aile haenhi.
  gaz-gaz: Achis iddoo aarsaa ixaanaa kan warqee irraa hojjetamee fi taabota kakuu
    kan karaa hundaan warqee dibametu ture. Taabota sana keessas okkotee warqee kan
    mannaa baatu, ulee Aroon inni latee fi gabatee dhagaa kan kakuun sun irratti barreeffametu
    kaaʼame.
