    c'o laja c'o mi t'opjü c'ü ot'ü testamento c'ü ngue c'o o̱ mandamiento Mizhocjimi.
    Nu c'e caja vi ngos'üji dyavü o oro c'ü. A mbo cja c'e caja, mi jä'ä c'e s'äbä
