  not-NT: 'Cara, aiti ora itagantapiniantaro casangajengaro, iroro yobetsicantari
    oro otsibataro yotigantaro cara inasanti Tosorintsi tsomaguisonorinta. Aisati
    aiti cara cajón itiriantacaro oro aisati. Tsomagui cajónquë aiti maba pinasegui:
    ora cobiti yobetsicantari oro jagaca maná cantaca pan; aisati aiti igotiqui Aarón
    ora quitsotanënguitsi jirai; aisati ora pite mopë cara isanguenaquero Tosorintsi
    10 iragáantane ora ipëri Moisés jirai.'
  plu-plu: Ayge amun ini xam kadahan pahayku piriyepkewket kehka karukri wahano adahan
    bukehne iyaygti imihnepye ta gipetunat Uhokri. Aygeme agiku ini xam kadahan pahow
    kiyes bayehket gidahan Uhokri gikumadukan gahegbetawni gikakkis gihiyegapu. Eggu
    kiyes awaspit pahowte akak karukri wahano. Eg kadahan pahá kaggap agiku kehka
    karukri wahano. Ayge agiku eggu kaggap kadahan aynessa “mana” agiku ku kakak Uhokri
    iká gihiyegapu minikwak. Aygwata agiku eggu kiyes hawwata kadahan amekene Arawh
    gasuga ku pariye aymuhwa akiw in hiyantinene apan. Aygwata agiku eggu kiyes kadahan
    norras pikana tip akak Uhokri gikumadukan tamakape ay gumadgakis.
  iou-iou: Bägup u gänaŋä alta golpäŋ täŋpani kubä itkuk. Uterak gupe käbäŋi säkgämän-inik
    upäŋ ijik täŋkuŋonik. Täŋkaŋ topmäk-topmäk täŋo kudupi gäpe u imaka, itkuk. Gäpe
    u gol pidämipäŋ, gänaŋ umu ba punin u kudup gatäŋ äyäŋurani. Gäpe u gänaŋ käbot
    täpuri golpäŋ täŋpani, Juda äma täŋo ketem biani wäpi mana u nikek itkuk. Ba Aron
    täŋo ähottaba, käruk tädotkuko u imaka, gäpe u gänaŋ itkuk. Täŋkaŋ mobä pipiyäwani
    yarä, baga man 10 ude kudän täwani u imaka, gäpe u gänaŋ itkumän.
  ntp-NT: '@see-verse:HEB.009.003'
  rai-rai: Kuraa u ra kukur ra ruma maa, a luwu baa di paami ma ra goled baa di laana
    tuntun a bulit baa a tubalina i aangawian wakwakaak uni. Kuraa kaai u ra kukur
    ra ruma maa a bok na kunubu baa di aa banaama taa a goled u ra kum papaarina raap.
    Ma kuraa nabalaa ra bok na kunubu maa a laa di paami ma ra goled, baa a maana
    i taana naruma uni, ma ina buka anun Aaron baa i ibul, ma ra ru pakaana waat baa
    God i timu a kum Naagagon un diaar.
  haw-1868: Malaila ke kapuahi gula, a me ka pahuberita i uhiia i ke gula a puni,
