  bjk-bjk: Ma kölöme xönan a alta toxo pet ma gol nang tobo söngsöngöt a kabus nang
    i sixine deek. Ma ringan ee bölök a boxis möxö bulbulus a xuxubus se God nang
    idi toxo pet ine ma gol. Ma kölöme xina boxis a önga bile idi toxo pet ma gol,
    ma a manna ringan ee kölöme xö bile. Ma a buxo re Aron nang ixo subun kaa ibo
    kisisik kingan ee kölöme bölök arixe ma nine xönö wat nang e God ixo geet abo
    warkurai möxö xuxubus könan.
  msy-2020: 'Ezɨ danganir kamɨn aven bizir kaba iti: Pauran mughuriar aghuim tuamin
