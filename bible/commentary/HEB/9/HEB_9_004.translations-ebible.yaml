verse: HEB.009.004
translations:
  kpx-kpx: Uvu ke uvue abu golota batabata mole vai kemo senisi hagote mohomale batabata
    keta ua. Ige abu golota maua vale keta ua. Ke uvumo Dilavau mune abuimo au menaka
    hisaliale kebiata ua. Ige goloto melegi vai mai avuemo lovi mole mana ke otoveale
    keta ua. Ige maua ke igae uvumo Eloni bedoiau subuta atiai humuale keta ua.
  okv-H: Ai ta amo God ta pene ikari gaga amo ‘Gold’ na ari ai ta mune donda avo ikeo
    evikihie iposi mune te vihina eto ai ta amo noma kajari amita goru otohu avo ‘Gold’
    na togari amita jo ta amo ovu ‘Gold’ na ari amita jo ta amo indari javo ‘Mana’
    ojaga tambu ta God na uhu ta eto ikenu venu indie mihahera amo ovu jo ai juruketo
    goru ta juruketo Aaron ta hetu osiri eto ope ena amite God ta ke 10 koro heriso
    amita hamo ta kajari amite aingeto goru jo ai ta jurukari mihahija.
  tbo-tbo: po noka hosi dadi ani’mapu i memae, ma ani’mapuna gole uyahinei hi dewaya,
    ma lugagayo dedewagana i memae naka gole uyahinei hi humaya, ma dedewagana u hinena
    gaeba gole i memae, ma gaebana u hinena mana i memae. Ma gasi dedewagana u hinena
    Alona a digona, lolowa i lahaya po i linapinapi, po Yaubada a lugagayo gaima uyahihi
    i gilugilumihi hi memae.
  mal-C: അവിടെ സ്വർണധൂപപീഠവും മുഴുവനും സ്വർണംപൊതിഞ്ഞ ഉടമ്പടിയുടെ പേടകവും പേടകത്തിനുള്ളിൽ,
    മന്നാ ഇട്ടുവെച്ചിരുന്ന സ്വർണക്കലശവും അഹരോന്റെ തളിരിട്ട വടിയും നിയമത്തിന്റെ കൽപ്പലകകളും
    ഉണ്ടായിരുന്നു.
  grc-SR: χρυσοῦν ἔχουσα θυμιατήριον, καὶ τὴν κιβωτὸν τῆς διαθήκης περικεκαλυμμένην
    πάντοθεν χρυσίῳ, ἐν ᾗ στάμνος χρυσῆ ἔχουσα τὸ μάννα, καὶ ἡ ῥάβδος Ἀαρὼν ἡ βλαστήσασα,
    καὶ αἱ πλάκες τῆς διαθήκης·
  bgc-bgc: उस दुसरे कमरे म्ह सोन्ने की धूपदानी, अर चौगरदेकै सोन्ने तै मन्ढया होया
    करार का सन्दूक था, अर उस म्ह मन्ना तै भरया होया सोने का मर्तबान भी था, अर हारुन
    की छड़ी जिस म्ह फूल फळ आ गये थे, अर करार की पत्थर की पटियाँ भी थी।
  khz-khz: Ia aonai kolo patana, kovu maponana atanai pia kalaa ulanana, e Kilagavu
    Kouna; ia mulina maparana kolona gekalaato. E kou aonai kolo gulona ta, aona maganiganina
    (mana) e Aarona gena toki, ekalakauto gauna, e vatu ruala Palagu na atarai rova
    etalorato vatura.
  deu-TKW: mit dem goldenen Räucheraltar und der Lade des Bundes, ganz mit Gold überzogen,
    darin ein goldener Topf mit dem Manna und der Stab Aarons, der ausgetrieben hat,
    und die Tafeln des Bundes,
  zsr-NT: atiꞌ lu latj niꞌ gulacuáꞌ tu bcugu náquini oro ga naꞌ guluzéguiꞌë nör, lencaꞌ
    tu guiꞌn ga yuꞌu didzaꞌ rucáꞌn tsahuiꞌ, len nacu guiꞌn naꞌ oro, atiꞌ lu guiꞌn
    naꞌ gulacuáꞌ zxígaꞌdauꞌ naꞌ náquini oro, nadzáꞌ yöt xtildauꞌ naꞌ nazíꞌ lei maná,
    lencaꞌ xuyág queëꞌ Aarón, lë naꞌ bubö́ꞌ zxuzaꞌ nëꞌi, lencaꞌ yuguꞌ guiöj blag naꞌ,
    nayúj láhuilgac didzaꞌ rucáꞌn tsahuiꞌ.
  lin-lin: Kati na yango, ezalaki na etumbelo ansa oyo basala na wolo ; ezalaki mpe
    na Sanduku ya Boyokani, oyo babamba wolo na mobimba na yango. Kati na Sanduku
    ya Boyokani, ezalaki na sani ya wolo, oyo batia mana kati na yango ; lingenda
    ya Aron oyo ebimisaki mito ya banzete, mpe bitando ya mabanga oyo batobolaki makomi
    ya mibeko ya boyokani.
  hns-NT: Hoewa par ekgo sona ke tafra raha lohbaan soelgaawe khaatien. Aur baat-tjiet
    ke baakas hoewa bhie raha. Oe baakas sona se tjapkaawal raha. Oman ek sona ke
    bartan me swarag ke bret raha. Oe bret „‘maana”’ bolaawal gail. Aur oman bhie
    Aaron ke hariaail laathie raha djaun phoel deis raha, aur bhie doei toekkara patthar
    djaun par Parmeswar aapan baat-tjiet ke baat liekhies raha.
  noa-E: 'Mag dub nʉm aig sĩejim aajem, incienso phaag khʉrr phĩr dën nasãdjö ʉ̈gthaa
    wau sim; maimua ierr sĩejim aajem ĩchab, baaudi phĩr dën. Mag baaudi, Ẽwandamau
    mag maach jöoin dʉ̈i iek deewai ich iek phã deetarr ag ãkhaajem baaudi ajim aajem.
    Chi baaudeg “maná” anʉmjã sĩejim aajem, jarr pör agjö phĩr dën sim ee. Mag tag
    naajim aajem ag ee: Aarón khararrau bordón jua ee wai nʉrraajerr, biek ãb õrrdʉwi
    sũrkhatarr; maimua Ẽwandamau Moiseeg ley mokdau gaai phã deetarrjã agjö.'
  eng-EMTV: having a golden altar, and the ark of the covenant having been overlaid
    on all sides with gold, in which was a golden jar holding the manna, and the rod
    of Aaron which budded, and the tablets of the covenant;
  mib-NT: Te ini un ní īyo ɨɨn altar oro nuū cayú sūje cūtú, jíín yéjnū jeē ñúhun
    contrato ley, te máni oro cúu nɨ́ɨ́ sɨ́quɨ̄ yejnú. Te ini yejnū un íne ɨɨn tijehēn
    oro jeē ñúhun maná jeē ní cuun andɨvɨ́. Te suni íne vara Aarón jeē ní nane numa,
    jíín tabla yuū jeē yosó jnúhun contrato ley.
  lif-NT2: खे़प्‍मो साम्‍म्‍याङ् साङ्‌सिङ् हाःम्‍मादे़न्‍धिक्‌नु साम्‍म्‍याङ्‌ङिल्‍ले़
    सुःप्‍मनाबा माङ्‌हुप्‍पिल्‍ले़न् सन्‍दोःक्‍किन् युङे़॥ हे़क्‍क्‍याङ् खे़न् सन्‍दोःक्
    सिगाङ् मन्‍ना के़याक्‍पा साम्‍म्‍याङ् खप्‍प्‍याःन्, कुफे़क्‍मेःत् के़बप्‍पा हारुनरे़
    कुदक्‍काःत्तिन् नु थिबोःङ् साम्‌यो इङ्‌जाःङ् के़बप्‍पा माङ्‌हुप्‍पिल्‍ले़न् लुङ्‌साप्‍हाॽ
    यागे़रो॥
  xnj-xnj: Mwenumo mwavili na lusanja lwa kumuwusila luteta lwa kuhukisa ubani pandu
    pa zahabu, na lisanduku la lilaganu lelitindisiwi zahabu kwoha, na mugati yaki
    mwavi na chiviga cha zahabu chechavili na chakulya chechikemiwa mana, na ndonga
    ya Aloni yeyihomwili mahamba, na vila vibawu vya maganga vyeviyandikwi malagizu.
  mmx-mmx: To melamgo at lavattamon lara loxonin laplavang mo gak lok, diga lox i
    mi logol la digaplavang go mi levempavaxan una ga so mavak. La to xeneng at loxot
    i xaala aleng tinotno, lara lobokis bok mo gak lok, diga vop pe i ro maxeneng
    la maxamang teren mi logol. Mo lobokis ga lok katling lekabus ne Moroa ga lox
    i eburu mi limixin teren. To xeneng ap mo lobokis lara lavanga lukluxa mo gak
    lok, diga lox i mi logol, la keneng teren diga lok li levengkoluxa ap mo leveluxa
    limixin me Israel diga anan i ro at lamatbin. Diga so asen i mi lamaana. Lakdak
    bok at ne Aron no ga suudun, gak lok go xeneng eburu mi legepuxon uat no ne Moroa
    ga malagan li lasangaun Levenaulis Linga ren.
  cbr-NT: Tabernáculo nëbë́tsi rabë́ oquin bëpáncë chupa rapasu ca anuxun tsëpasa
    ñu sanutanun xaroti nancë 'iacëxa, a Cata Upíira cacë, a rapasu. A Cata Upíira
    cacë, anu ca bunánti, curin ratacacacë 'aish anúnribi aín namë́nu rocë 'iacëxa.
    A bunántinu ca curi 'acë chumu, anu maná cacë piti ñu 'itsamashi purucë, 'imainun
    Aaronën tsati 'aíshbi coo, a 'imainun maxax parúsha rabë́, anu usai ca aín uni
    'iti 'icë quixun Nucën Papa Diosan cuënëo, acama 'iacëxa.
  tee-NT: Chai ju anch ix'alin lakatam k'ai pumap'un ju si oro ixlhinavicanta. Para
    tachi tu'u' mixa istasui. Vachu' ix'alin lakatam p'aklat ju ixlhimanicanta ju
    oro. Pus ju lacap'aklat ixtajun lakatam xalu oro ju ixputajun lacats'unin ju anu'
    vaiti ju ixminacha lact'iyan ju mana ixjuncan. Vachu' ixtajun ixpalic ju Aarón
    ju p'unlh chai ju laklht'ak'alh chiux junta ists'okcanta ju chivinti ju alaclhit'atak'oxilh
    ju Dios ju mak'aniya quilacpa'itni'an.
  eng-LSV: having a golden censer, and the Ark of the Covenant overlaid all over with
    gold, in which [is] the golden pot having the manna, and the rod of Aaron that
    budded, and the tablets of the covenant,
  cak-NT: Y chupa ri ruca'n parte c'o jun altar anchi' niporox-wi ri incienso, y ri
    altar ri' banon che oro. C'o chuka' chiri' ri caja chi ri ru-trato ri Dios. Y
    ri rij y rupa ri caja ri' can che oro banon-wi. Chupa ri caja ri' c'o jun vaso
    nim banon chuka' che oro, y chupa ri vaso ri' c'o ri maná, ri wey ri xka-pe chicaj.
    Y chupa ri caja c'o chuka' ri ru-vara ri Aarón, ri xjotayin-pe. Y chuka' jec'o
    ri abaj ri xe'an labrar ri anchi' tz'iban can ri trato ri xu'on ri Dios quiq'uin
    ri kati't-kamama'.
  pah-NT: Ipojykahetehava gwereko perfume mbokaihava ouro apopyra. Ipojykahetehava
    gwereko hyru'ia no Tupana'ga rembikwatijarukara ryru'ia. Omomog̃uka ahe ouro hehe.
    Tupana'ga rembikwatijarukara ryru'ia gwereko nhaepepoa ouro apopyrava'ea. Nhaepepoa
    gwereko mbeju'ia'javuhuva'ea maná. Hyru'ia gwereko Arãova'ea apoagwera no yvyra
    – kiroki yvyra ipoty. Gwereko itapereuhua no – kiroki a'ea rehe Tupana'ga okwatijarukaripe
    ahe ve ymyahũva'ea.
  sja-NT: Ma p'aru teesoo bɨ k'ait'a baji altar nẽepa p'ẽeda. Aɨ ɨ̃rɨ ne-inaa t'ũa
    bapari paapachida. Ma p'aru teesoo bɨ edupema eere baji baaltek'a bɨ nẽepa p'ẽeda.
    Ma baaltek'a bɨ eperãarãmaa k'irãpapi baji Tachi Ak'õrepa Moisemaa jarada. Mãgɨ́
    edajãde baji maná chok'o nẽedee oodade. Ichiaba baji Aarón pak'uru jua t'ono bada
    chonaarãweda mãik'aapa Tachi Ak'õrepa Moisemaa Ũraa mãude p'ãpida.
  xed-xed: Mida famta lu ta skwi ya tsaf lu ka dasu ta kəl lu ka dra urdi, nda blukuma
    dzratawi maganava lu ta dasu. Ma tsa blukum ya guli mamu siga ka dasu ndəgham
    lu ta mana mida, nda dafa Haruna si ta dzuslafta dzuslu ya, nda klamha his nda
    vinda ta gwaɗa dzratawi tida.
  mks-NT: Ta mé cán íin in nu̱ náa̱ ña na̱cava̱ha xi̱hín jiu̱hu̱n cuáán nu̱ chíníhmá
    ju̱tu̱ ju̱sa va̱ha. Ta jári cán íin sa̱to̱ arca ña̱ha Ndióxi̱ ta tócó ndihi ja̱ta̱
    mé sa̱to̱ arca na̱ndicuchu xi̱hín jiu̱hu̱n cuáán. Ta chí ini sa̱to̱ cán ndáca̱a̱n
    in ti̱ndo̱ho̱ jiu̱hu̱n cuáán nu̱ ñúhu maná ña̱ na̱xixi na̱ Israel tá na̱xi̱ca
    nuu na yucú íchí cán. Ta jári ndáca̱a̱n mé yíto̱ ña̱ha Aarón, dó na̱saa núma̱
    sa̱nahá. Ta chí ini arca cán ndáca̱a̱n ri i̱vi̱ yu̱u̱ jáhndá nu̱ ndáa̱ ley na̱sa̱ha̱n
    Ndióxi̱ nu̱ú Moisés.
  gfk-S: Ma naramon tana no hator di ga gil ie ma ra gol nong di la tuntun ira kabus
    i huhur kala mimisien tana. Ma kaia bileng no linge na bulbul no kunubus tane
    God nong di ga gil ie ma ra gol. Ma ari linge tuma naramon tano linge na bulbul
    no kunubus tane God. Tikenong, no gingop di ga gil ie ma ra gol, ma a mana kanaia
    naramon tano gingop. Ma no buko tane Aron nong ga kuburuan ga kis kaia naramon
    bileng tikai ma ira iruo pala hot God gate pakat ira harkurai tano kunubus kaia.
  bmu-bmu: Jike oleŋi töröŋi kötökŋi miaŋgöreŋ jiniŋ ohohogö altaŋi aka jöhöjöhö areŋgö
    bokisŋi mi ahöyohot. Altaŋi mi goulnöŋ memeŋi aiga bokis sileŋi mi körek goulnöŋ
    turuturuŋi ahök. Paura qetŋi mana mi goul kumbutnöŋ ala bokis miaŋgö uruŋe galöm
    kölget. Mewöyök Arongö öröpŋi sötŋi jujulŋi aka Anutunöŋ jöhöjöhö areŋi kötnöŋ
    ohoi ilaŋi mi bokis miaŋgö uruŋe galöm kölget. Bokis uruŋe yuai karöbut mi mewö
    ahöget.
  dgz-dgz: Ap mepe wanumone onaewa ame watat gariwa gwayayame yananagaet den iu osewa
    dagin men watat aigap iran. Da sia maua God nunan wa agiaseni paua mega da. Maua
    ame gariwa gwayayame yananagaet den. Maua gwanap unup sera gwayayame yananagaet
    wanden den kiman tabaewa yaua mana unup sera gwanap wanden. Apan Eron gerok mega
    mek bae den venasen maua gwanap wanden. Mosis God iup aonagaet gwat dere gapan
    ogewa kaiseni maua potap den wanden.
  eng-GNV: Which had the golden censer, and the Arke of the Testament ouerlayde rounde
    about with golde, wherein the golden pot, which had Manna, was, and Aarons rod
    that had budded, and the tables of the Testament.
  zaa-NT: Le' cuártua nna rilá' ttu becò nu de oro làti rudàyi cą icienso. Ą'hua té
    ttu yí'na nía, bedibàga' cą na oro itú tabą́. Le' yí'na nna yù'u chùppa ca íyya
    bereta nu ga'na escrito ca tsìi mandamiento. Yù'u huá ttu vara qui' Aarón nu ná
    milagroso porqui'ni huàlia ìyya quì'į. Yù'u huá ttu yethu' pero nu de oro yù'ą
    alimento láą maná loti' da' iỹeni de ỹiabara'.
  eng-WEBSTER: Which had the golden censer, and the ark of the covenant overlaid around
    with gold, in which was the golden pot that had manna, and Aaron's rod that budded,
    and the tables of the covenant;
  guh-guh: 'Bajarapaënëyatuucutsijava tuatuajëta, nuca orota pexanaejava, altarvënëjava.
    Bajara paaltarjumata jeba petuxujuvijavanë, inciensovënëjavanë, petajuitsinexa.
    Bajarapaënëyatuucutsijava tuatuajëta boca baula, orota pexanaebaula. Bajarapabaula
    ënëtuatuajëta nuca orota pexanaebotellabë. Bajarapabotellabëta yanuca pexaejava,
    manávënëjava. Bajarapabaula ënëtuatuajëta bocanua Aarónpijinëmi pijanaeboyo. Bajarapanaeboyo
    bajayata Aarónpijinë: “Baxujuvare,” itsa jai, baxujuvatababiaba. Bajarapabaula
    ënëtuatuajëta bocabejenua ibopanabeje. Bajarapaibopanatabeje Dioso jivi pitavetsilivaisi
    najumeyaquinabuata.'
  bon-bon: Cuderage Puupu ngalebora puga ge dade lui gol ca acwabäneji ge. Pui cabu
    iiwäreja babo biname te miiji lengo gwidape bine juubudäremuge Acejiyame tääpume.
    Cuta puga ge gwidape niinäce jajeji mene tääpume jamyacurage uli boks ngalebora.
    Peei boks lui gol ca acwabäneji ge. Boks ngalebora me laacitusi neeneni kula lui
    papa cabu Acejiyame me ten cotre mene oogäräneji ge. Jajeji mene tääpume boks
    ngalebora cuta puga ge gol karpu. Peei karpu bora je buluduu pana gwidape ge teepi
    yaainusi “maana” ca, lui deedei ca Acejiyame biname bine engäremuji deedei cäco
    gawe cabu. Peei boks ngalebora cuta puga ge Aarona me otnetneja suru lui te laame
    bine itu sisemuji awabejame egä Aarona lui Acejiyame me singi biname ge iiwäreja
    babo biname tääpume.
  nhw-BL: Huan nopona eltoya nopa tlaixpamitl tlen oro campa quitlatíaj copali huan
    nopa caxa tlen cuahuitl catli quialtijtoyaj senquistoc ica oro. Huan iijtic nopa
    caxa quipixtoya se xarro tlen oro ica quentzi nopa pantzi catli huetzqui tlen
    ilhuicac catli itoca maná. Huan nojquiya quipixqui icuatopil Aarón catli chamanqui.
    Huan nojquiya quipixtoya nopa ome tepatlactli catli ipan quiijcuilojtoya nopa
    majtlactli tlanahuatilme.
  swh-ONEN: ambapo palikuwa na yale madhabahu ya dhahabu ya kufukizia uvumba, na lile
    Sanduku la Agano lililofunikwa kwa dhahabu. Sanduku hili lilikuwa na gudulia la
    dhahabu lenye mana, ile fimbo ya Aroni iliyochipuka, na vile vibao vya mawe vya
    Agano.
  wbi-wbi: Pelikale ilitekelelo lya sahabu kwa ku pulila uvu vumba. kange mwelilyalye
    ni lisanduka lya agano, lino likajengilue ni sahabu jene munkate muvene mwejilyale
    ibakuli ja sahabu inya manna, ulukongojo lwa Haruni luno lukamelile amatundu,
    ni mbavo sila sa mavue gha agano.
  bba-bba: Miyɑ kpɑkororɑ wɑ̃ɑ te bɑ wurɑ pote tèn wɔllɔ bɑ rɑ turɑre dɔ̃ɔ doke. Miyɑ
    mɑɑ woodɑn kpɑkororɑ wɑ̃ɑ te bɑ mɑɑ wurɑ pote. Kpɑkoro te sɔɔ, weke wurɑɡirɑ wɑ̃ɑ,
    mi bɑ mɑnnɑ doke kɑ Aronin dɛkɑ ye yɑ kpɑrɑ kɑ kpee bɛsi mi bɑ woodɑn ɡɑri yorusi.
  eng-KJVCPB: which had the golden censer, and the ark of the covenant overlaid round
    about with gold, wherein was the golden pot that had manna, and Aaron’s rod that
    budded, and the tables of the covenant;
  kgk-NT: Upe-py koty imarangatu ete va'e onhegwahẽ e'ỹ ha-py oĩ va'ekwe ouro-gwi
    ijapopyre apyka ramigwa “altar” he'i héry va'e. Hi'ári pa'i ohapy va'ekwe omotimbo
    hagwã Nhandejáry-pe hyakwã iporã va'e imohyakwã porãve hagwã. Upe-py oĩ ave va'ekwe
    yvyra-gwi ijapopyre mba'e ryru ouro-py ijapeugwãpyre, “arca do acordo” he'i héry
    va'e. Hye py-py onhemoĩ va'ekwe mba'e ryru mixĩ va'e ouro gwigwa ijapopyre. Ha'e
    hye py-py katu oĩ “maná” héry va'e. “Arca do acordo” rye py-py onhemoĩ va'ekwe
    ave Arão amyrĩ pykokakwe omoĩ. Upe yvyra ipiru va'ekwe. Nhandejáry nhe'ẽ-py ae
    hoky jevy-ma katu va'ekwe. Omoĩ va'ekwe ave “arca do acordo” rye py-py mokõi ita
    pehẽgwe. Nhandejáry remimombe'ukwe omoĩ hese.
  waj-waj: 'Ii nnau ivaki sikau mmannaammannai gooraivaadiri iima kioo yeena tapiivaa
    iya yapa kiada ivau suuda yoketaa vuu yatari ranaiyauvaa hudeeravai. Ii yeena
    tapi ivo iqii nnau ivaa mmaraavai. Iya nnaamuru voovai iima kiada gooraivaadiri
    ivaa rurauma kiada ii nnau ivaki ivaa yapa kiada mmataama kiada tunoo: Ta ivaa
    teeda rikiaunnanoo. Vaa Anutuuqo kua yeena rau kioo kuaivaa ti kiaa ti mmiravaivee,
    tiravai. Ii nnaamuru ivaa aakiaivaki gooraivaadiri iima kioo kuu yavaivaa yapa
    kiada ivaa aakiaivaki yeenna ngiau aapuuvakidiri tuuvaa nnutuuvo menaivaa yapa
    kiooduu vairavai. Nnaaru Aroono yau aasannaivaa nnau aakiaivaki yapa kiooduu siriivo
    ivaudiri uruuvaara Anutuuqo inna mmataama kieeravai. Ii yau ivaa iya nnaamuruuvaki
    yapa kiooduu vauduu sikau tayapoovaitanau Anutuuqo mmaanna kuaivaa tuduu Musiiva
    fafaara roovaitanaatama ivaki yapa kiooduu vairavai.'
  cpy-cpy: Ari ojeekiri itaanta-piintee-tawori kajanka-pathari, ari ojeekiri eejatzi
    Tajorentsi-moko. Riitakira ooro rahaetzi rowetsikae-tziro iroka. Ari owakotari
    inthomoeki epichokiini ikantee-tziri “Iitaka” rowetsika-ñakita-shitee-takiro ooro.
    Ari rowaeta-kirori ikotzi Aarón shookaen-tsiri paerani, ari ojeekitari eejatzi
    mapikota jempe ojankinataka ikashiya-kaanteetani.
  mpx-mpx: 'Aban Bwabwalena Hot elana bugul bwalena waiwaisana ana abatonton gold
    hi ginoliya ge Bateli ana Dedewaga. He gold hi papi Bateli ana Dedewaga tuwana
    gegewena elana, ge gamwanaa bugul eton hi usan: aanan manna ana ulugomwa gold
    hi ginoliya, Eloni wana suki toto i titin, ge pat mamanana sasapona labui toto
    bateli houhouwena ana baaba Yehoba i leliya.'
  wbp-wbp: Ruumu kamparru-warnurlalpa karrija pakujurlangu wiri kujalu yapangku maparnu
    kawurlu-kurlurlu. Kankarlu yinya pakujurla kalalu maralypikingarduyu-paturlu purraja
    ngurrju-nyayirni parntinja-kurlangu watiya. Ruumu jinta-karirla, jinta-karilpa
    pakuju ngunaja kujalu yapangku maparnu kawurlu-kurlurlu-yijala. Yapangku kalalu
    yirdi-manu yinyaju ‘Pakuju-nyayirni-wangu’. Pakuju yinyarla kaninjarni ngunajalpa
    murlukunpa jinta kawurlu-yijala ‘maana’-kurlu, yangka miyi kuja-jana Kaaturlu
    yalkiri-jangka yilyaja Yijirali-pinkiki nyurru-wiyi. Kaninjarni pakujurla ngunajalpa
    Yarunu-kurlangurlangu watiya jukati, yangka kuja parla nyanungurlaju pardija,
    manu pirli-jarra lalypa-jarrarlangu kuja Kaaturlu kuruwarri yirrarnu nyanungurluju.
  luo-luo: ne nitie kendo mar misango molos gi dhahabu miwangʼoe ubani kod Sandug
    Muma mowir gi dhahabu gi ludh Harun mane chako loth, kod kite mopa mondikie singruok.
  nhe-NT: Huan nopona eltoya nopa tlaixpamitl tlen oro campa quitlatíaj copali huan
    nopa caxa tlen cuahuitl tlen quialtijtoyaj senquistoc ica oro. Huan iijtic nopa
    caxa quipixtoya se xarro tlen oro ica quentzi nopa pantzi tlen huetzqui tlen elhuicac
    tlen itoca maná. Huan nojquiya quipixqui icuatopil Aarón tlen chamanqui. Huan
    nojquiya quipixtoya nopa ome tepatlactli tlen ipan quiijcuilojtoya nopa majtlactli
    tlanahuatili.
  aii-aii: ܐܲܝܟܵܐ ܕܐܝܼܬ ܗܘܵܐ ܡܲܕܒܚܵܐ ܕܕܲܗܒ݂ܵܐ ܩܵܐ ܒܸܣܡܵܐ، ܘܩܹܒ݂ܘܼܬܵ‌ܐ ܕܘܲܥܕܵܐ ܩܪܝܼܡܬܵ‌ܐ
    ܒܕܲܗܒ݂ܵܐ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܓܹܒܵܢܹ̈ܐ. ܓܵܘ ܩܹܒ݂ܘܼܬܵ‌ܐ ܐܝܼܬ ܗܘܵܘ ܡܵܐܢܵܐ ܕܕܲܗܒ݂ܵܐ ܒܸܚܒ݂ܵܫܵܐ
    ܡܲܢܢܵܐ، ܘܚܘܼܛܪܵܐ ܕܐܲܗܪܘܿܢ ܕܒܘܼܪܛܸܢܹܗ، ܘܠܘܼܚܹ̈ܐ ܕܘܲܥܕܵܐ.
  esk-NT: '@see-verse:HEB.009.003'
  msb-msb: Sa luwas naman san pwertahan sani adto an oro na altar na ginatuuban san
    pahumot na ginatawag na insenso kag an bagaʼn baol na napuputos sa oro na amo
    an ginatawag arka san sinumpaan kay adi sani an sinumpaan na ginhimo san Dios.
    An sulod naman sani na arka an himo sa oro na bagaʼn kuron na may sulod man na
    pagkaon na ginatawag mana. Adto man an milagroso na tungkod kasadto ni Aaron na
    nanaringsing sin mga dahon kag an duha na pidaso san bato na nasusuratan san mga
    sugo san sinumpaan.
