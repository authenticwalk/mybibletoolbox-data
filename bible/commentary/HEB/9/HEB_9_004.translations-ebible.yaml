  mna-mna: 'Beeze leleene tana, you muriini ta tiurpe pa pat gol na, imbot lela. You
    muriini tana, ina be tirukruk koroŋ kuzinŋan isala. Mi Sua Mbukŋana Ka Koror ta
    tipakap gol ila leleene mi mat kana, ina imbot lela tomini. Koror tana leleene
    na, koroŋ pakan imbotmbot. Koroŋ ta kembei: Kuuru ta tiurpe pa pat gol mi tiyo
    kini manna pakan isula na, mi Aron tete kini ta indom na, raama pat babaŋan ru
    ta tutu laamuru imbot se na. Tutu tana, bela tito ma imap, to ziŋan Anutu tilup
    zin ma tiwe tamen. Ina zin koroŋ tina, ta timbot sula koror leleene.'
  myw-myw: Wanuwan bunatum towen abeilun won goul-wan nises, waseg igabus gewuw, manisin
    singay bwein. Yowbad nadidawag, nises bunatum towen, goul watoulan palanim palatanok
    isumweilisa ikous. Wanuwan nadidawag towen Yowbad nakaleiwag nilel dakul waseg,
    son mana mwasanin wanuwan abmavin. Abmavin gog towen goul-wan, son Elon nakaytuk,
    kweiboug niya̱sus yageivein.
  sby-sby: Umu emwalikuba nteme ya golide pakutentela lubani, ne libokoshi lya cipangano
    lyamatwa ne golide kayi ne nsupa ya golide mwalikuba mana. Kayi mwalikuba nkoli
    ya Aloni isa yalasonsa matewu, ne mabwe abili asa palikuba palembwa Milawo likumi.
  sll-sll: Dungwo ala i bol tebol ta dimia. Bol kungwo i hulu nol hang gol ire bol
    kumua. Kungwo bolbani i yal ta er nirin ta kunu wai ungwo ire girungwo tangwo
    gale God te mongwobani momua. Te yalhobi hulu nol gol ire kesi ta ol emua. Engwo
    kesi bani God nin Isrel arihobi awa ha mining bol emua. Engwo kesi ala i botol
    mugu ta emua. Engwo botol i yalhobi hulu nol i galere ol emua. Engwo botol i homena
    ta hang, mana, mugu ware emua. Hamen haya Isrel arihobi ganba po engwo bani pire
    menang gongure God nin homena tongwo nongwo i mana wa diminua. Diminga homena
    i tau botol ala wa emua. Engure te yal Eron goliba angure i haya gomba, hon doining
    pu dire bongwo goliba i ire kesi ala ere dimio, te hamen haya God krehaman ha
    hulu mining bol engwo hulu su para kesi ala emua.
  yaq-NT: Junama'a wajiwa intok, sawai tomie ya'aritaka, kopaalim benam win jubak
    tattaawa'po ama manekan. Intok ket ju'u, nape konila sawai tomie ya'ari, kaaja,
    Liojta betana lutu'uria ya'arita teuwaa'u, ama ayuka'u. Junama'a wajiwa, soto'i,
    sawai tomie ya'aritukan, ju'u manaa' teamta ama ayuka'u, ama manekan. Intok ket
    ju'u boonia, Liojta basiutuaka'u, Aaroontuka'uta atteasuka'u. Intok jume' wooi
    tetam, Liojta betana lutu'uria ya'arita amet ji'ojteim.
  uro-uro: Bä dä iomäkt ama unbam na äm ama qäväläm angärha ron di qale ama vodämes
    na ama insens angät laiqa e. Iaqäkt ama laiqa di sa rha ong bät aa qämirigleng
    moe na ama gol. Dä qosaqi qale ama bokis na ama rharesbane e qärakni i qosaqi
    sa rha ong bät aa qämirigleng moe na ama gol bä da aa ron di qale ama kainaqi
    qäraktni i sa rha mualat na qi na ama gol qärakt i qale ama mana mät ki dä qosaqi
    e di qale ma Aron aa tlaga qärakni i mudu vur vät a qa näkt sävät ama duliglem
    na ama rharesbane.
  ita-1885: dov'era un turibolo d'oro, e l'arca del patto, coperta d'oro d'ogn'intorno;
