  heg-NTPO: Se kitu na in salo ka, muik mija lil-mea mesa, man oen pake taung in tuun
    kemenyan le buin bingis bel Ama Lamtua Allah. Nol se Kamar in Niu Dudui ka dalen,
    muik kaban lil-mea mesa, man oen noken noan, Kaban in Hida. Se Kaban na dalen,
    oen nisi sa-saa hmunan, le halin atuli li nangan net deng Ama Lamtua Allah in
    hida, man Un but nol oen son na. Se na muik tofles lil-mea mesa, man nisi nini
    ruti manna. Ruti na, ruti man hmunan nu Ama Lamtua Allah niung deng apan nua,
    le bel kit upu kia-kaon nas, se dedeng oen lubus se epeng nguas sa. Se kaban na
    kon, muik upung Harun hnikan man hmunan nu nupu neta ka. Nol baut bleha man Ama
    Lamtua Allah pake le dul Un Atorang, man hmunan nu Un beles se upung Musa ka.
  ptu-ptu: Illaam indo Tambim Handam Maseho deem ongeam pehumalasam bulabam dipapia
