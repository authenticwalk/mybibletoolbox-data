  kde-kde: Nchumba anecho múvele chitala cha sahabu cha kututumija ubani pamo na lisanduku
    lya lilailano. Na Lisanduku anelyo lípakwije sahabu mipata yammalele, na nkati
    mwake múvele na chilongo cha sahabu chínavele na chakulya chichichemwa “Mana.”
    Na nnisanduku anelyo múvele na isimbo ya Haluni inahipwike mahamba pamo na vibao
    vivili vya mayanga vinalembwije Amuli Kumi dya lilailano lya kala.
  ata-ata: No nano no anu Kaveutu ane ne la valovalo sou iꞌelaxu mii tumaꞌu lailaixe
    sou iaꞌuxuxu ulai noxou Lataua miꞌoxonu no anu xoulu a mutulu no nano. Mo kesi
    sou opo vilesisi noxou Lataua misuꞌasou paꞌupaꞌumolu no anu xoulu. No nano no
    anu kesi ne la lisi xoulu vile mana muai no nano no anu xe Aloni vilaxoxu malusou
    muleme no anu xe lavoꞌo alelaxu sou lapuloto noxou Lataua ta tamei a muai no nano.
  qvw-NT: Chayćhümi ürupi luläśha insinsiu mismichipäcunan jinaman'a “limanacuśhan
    babul” nishancäpis cala. Caypa lulïninćhümi winaläla ürupi wacuyćhu Maná nishan
    tantaca, Aaronpa chillquïmuśha garutinpis, lumićhu cä camachicuypis.
  nfa-nfa: Re madha bèla bhabhiri ne, abhu mei hualaa cue, era tunu raa ajꞌu hèu mèngi
    hia Ama Lamatua. Aa ètu dꞌara Kama Luri Mola-Mèci èèna, abhu boaraka hualaa èci,
    dhu ra peka na, Boaraka Pajaji. Ètu dꞌara boaraka ne, rèngu tao mèdha uuru sèra,
    sèna ka pasanèdꞌe dhèu lula-nèti jꞌara lii pajaji Ama Lamatua dhu Na paꞌèki dènge
    rèngu. Ètu era neꞌe, abhu kahèi toples hualaa cue dhu isi roti manna. Roti neꞌe
    ka dhu uru èèna Ama Lamatua papuru mai nèti dedha-liru hia mi bèi-baki èdhi, lodꞌo
    rèngu manganga ètu dꞌara padꞌa sodꞌa. Ètu dꞌara boaraka ne, abhu kahèi tatea unu
    Harun, dhu uru èèna subꞌu dadana hiu. Abhu kahèi hadhu kabela, dhu uru èèna Ama
    Lamatua pake ho dule atora Na dhu pangèdꞌu mi Musa.
  tnp-tnp: Ikɨn əha, nati kəti əha ikɨn kəmol e aiən u kol tətoraip-oraip, iətəm katəmki=pən
    nati pien-pien lan, katuvan. Kəni ikɨn əha, Bokɨs rəha Nəniəskasɨkiən Rəha Nasiruiən
    tətəharəg əha ikɨn. Bokɨs u kəmol e nɨgi, kəni kəuveg e aiən u kol tətoraip-oraip.
    Kəni e nɨpəgnəua Bokɨs əha, pətəl kəti əha ikɨn kəmol e aiən u kol tətoraip-oraip,
    kəmargɨn=pən pɨret u mana, nəuan nəuvetɨn ikɨn. Konu kəmələhu=pən mɨn kasɨkɨn
    rəha Eron e Bokɨs u, kasɨkɨn u aupən Uhgɨn təmol teviə mɨn. Kəni kəpiel mil keiu
    əha ikɨn, iətəm kuepin-epin, kəmətei rəkɨs=pən Lou ilah ten e lau.
  urd-urd: इस पिछले कमरे में बख़ूर जलाने के लिए सोने की क़ुर्बानगाह और अह्द का सन्दूक़
    था। अह्द के सन्दूक़ पर सोना मढा हुआ था और उस में तीन चीज़ें थीं:सोने का मर्तबान
    जिस में मन भरा था, हारून की वह लाठी जिस से कोंपलें फ़ूट निकली थीं और पत्थर की
    वह दो तख़्तियाँ जिन पर अह्द के अह्काम लिखे थे।
  hot-hot: Ma kapô matheŋ anôŋ êŋ ma alapa êmbôk kamuŋ ôv mavi lôk alapa evak tabô
    atu ba ik siŋ hathak gol êdô hamô loŋ êŋ. Ma alapa tabô êŋ anêŋ kapô ma êdô tase
    gol atu ba mana hamô kapô lôk Alon anêŋ kôm atu ba havuak ma valu abô tabô.
  mqj-NT: Illalan Angngenan Randan Masero dengan angngenan pemalasan bulawan, sidipantunui
    rampa-rampa bumanangnga'. Dengan toi patti disapu' sangkalebu bulawan disanga
    Patti Pa'dandi, dengan kurin bulawan illalan, dua bebak batu dipangnguki'i sapulo
    parentana Puang Allata'alla anna tekkenna Harun. Inde tekkenne mangka kentaruk.
    Anna illalan inde kurin bulawanne dengan manna.
  rus-SYN: Имевшая золотую кадильницу и обложенный со всех сторон золотом ковчег завета,
    где были золотой сосуд с манною, жезл Ааронов расцветший и скрижали завета,
  mbh-mbh: 'Na ur elonga ako ini “Pen ako i Riri Rintet” ile kene i vene: Sungong
    a lekleka ako o oma i nge gol ako o ongtunu ongtuna ur una vrongare nge, na i
    voth a mukaling a lavlav aolonga aken nge. Na ako a epee aken lemi, God ile riong
    kinnga a bokis ako o viv gol a ilemi na a lalanga a ikime, kene i voth nge. Na
    aning mei ako o oma i nge gol i ngo a bokis aken lemi, na i vual nge aning ako
    o apet i ve ini “Mana.” Na Aron ile eel ako nomenga kene i susup i voth mun a
    lemi. Na um velvelnga or aini ako God i wat ile riong kinnga nge i voth mun a
    lemi.'
  bdd-bdd: '@see-verse:HEB.009.003'
  cbt-NTPO: Në'mëtë' ya'cariya a'na misa'huaya ya'huërin, oro quëran nipiso'. Inaquë
    yonarin pochin pimóchin nininso' a'pëpi tomontacaso marë'. Yosë caposonëonta'
    ya'huërin. Aipiran, acoporan, ya'ipi oro quëran achinpitopi. Caposo acopoana yonsha
    oro quëran nipiso' ya'huërin. Inaquë pi'pian cosharo' Yosëri inápa quëran a'paimarinso'
    po'morin, mana itopiso'. Aaron pitananëonta' inaquë po'morin. Inaso' noyá yaniponahuë',
    Yosë nohuanton, a'naroáchin papotantarin piyapinënpita yonquicaiso marë'. Naporahuaton,
    cato' na'pitëa'huayanta' inaquë acopi. Inaquë Yosë pënëntërinso' nani ninshitopi.
    Iráca anoyatërinso' itopiso'.
  srn-NT: Drape yu ben abi a gowtu altari pe den ben e bron switismeri, nanga a santa
    kisi fu a ferbontu. A kisi disi ben tapu na ala sei nanga gowtu. Ini a kisi yu
    ben abi wan gowtu kan nanga mana, a wakatiki fu Aaron san ben sproiti, nanga den
    ston tapu san a ferbontu ben skrifi.
  cta-NT: Nde neꞌ cuarto biꞌ ntucua mesa oro su ndaqui̱ sti joꞌó yana joꞌó lo; la
    cuiꞌ ca biꞌ ntucua cñáꞌ tacati, nu ngüixi̱i̱ tyiꞌi̱ ca chu̱ꞌ yaca loꞌo chcua̱
    oro. Neꞌ cñáꞌ biꞌ cua ntsuꞌu coꞌo tsa yuꞌbe ti na nu ñiꞌya̱ ñaꞌa̱ scua̱ ñaꞌa̱,
    nu nda ycuiꞌ Ndyosi chaꞌ ndyacu nguꞌ Israel ca lo nati̱ꞌ btyi su ngutaꞌa̱ yuꞌu
    nguꞌ nu ngua saꞌni; neꞌ sca caatya̱ oro ntsuꞌu coꞌo na nu ndyacu nguꞌ biꞌ. Loꞌo
    juaꞌa̱ ca neꞌ cñáꞌ biꞌ ntsuꞌu coꞌo yaca xca̱ jiꞌi̱ jyoꞌo Aarón, yaca nu ntyucua
    sati̱ chu̱ꞌ juaꞌa̱ ti; juaꞌa̱ ntsuꞌu tyucuaa quee cuajaꞌ, nu nscua nu tii tyaꞌa
    chaꞌ biꞌ lo, nu ndachaꞌ ni cña nu cua ngulo ycuiꞌ Ndyosi jiꞌi̱ nguꞌ chaꞌ cuaꞌni
    nguꞌ. Ca taꞌa na biꞌ ntsuꞌu coꞌo neꞌ cñáꞌ tacati biꞌ.
  bqc-SIM: A guu tulaletikatɛakĩi pↄ́ wa pì ń vuao kuu ń Luabaakuańnↄ kpagolo
    pↄ́ vua kúlɛwà búlubuluo. Vua lo pↄ́ mana ku a guu ku kpagolopi guu ń Aalona
    go pↄ́ labↄ̀o ń Lua yãdilɛa gbɛ̀ pɛ̀pɛɛↄ.
  tcz-CHONGTHU: Hiche dan sunga chun Sana maicham kihal namtui aumin chule thinga
    kisem thingkonglen Kitepna Thingkong chu aninglia sana jenga kitoma ahi. Thingkong
    sunga chun sana a kisem bel khat aumin, belsunga chun-Manna, Aaron Tenggol hungpah
    ado um chule Kitepna Songpheng teni jong aume.
  mar-mar: त्यामध्ये ऊद जाळण्यासाठी सोन्याची धूपाटणे आणि संपूर्ण सोन्याने मढवलेला
    कराराचा कोष लाकडी पेटी होती. त्या कोषात एका सोन्याच्या भांड्यात मान्ना होता, तसेच
    कळ्या आलेली अहरोनाची काठी व कराराच्या दगडी पाट्या होत्या.
  snp-snp: yalo yokila ladanuwa imo neta ki-ki amo folomo golikafo olufe lamo yaki
    ido olu kutifi ledami koukame feumalo mulalo onowalo-onowalo muki ya golikafoko
    ekelamo yaki nemo ne. Aya koukamewa lulau yau masa ma golikafo olufe loti ayau
    ya kobina kuliya manale, loti melamo yaki, ido komu Aloni kolobola gala fokito
    idami kolobo yaki neto, ido kifana keta olu kutifi ledami ka lufuwa wiyami kifana
    yamaki ayau neto,
  isl-isl: Þar inni var reykelsisaltari úr gulli og einnig kista sem kölluð var sáttmálsörkin.
    Var hún lögð skíru gulli bæði að utan og innan. Í kistunni voru steinplötur, sem
    á voru rituð boðorðin tíu, gullkrukka með dálitlu af manna og stafur Arons, sem
    hafði blómgast.
  spy-NT: /Kikiiyiityinē kāābkōrōs nyēē /kikeeyeyee *ta-aabuut nyēē /kēēbēēlēē tukuuk
    chēē boong'u nyēē anyiny wōliin bo Kitōōk ānkoo sinee kimāmii wōlooto. Nteenee
    kimiitē ꞉Sāāntukuutaab Kiirootyeet nyēē /kikiiluumee ta-aabuut Kitōōk. Kiboonto
    ꞉sāāntukuunoo tērēētaab ta-aabuut nyēē kimii ꞉maana āriit, kirōktaab *Āārōn nyēē
    kilēēlēē ꞉toobtōōk āk rwoontōōk āyēēng' chēē tēbēlyēlēch choo /kikēēsirchi kiruutēk.
  xnn-xnn: Nan wada isdi et nan makwani en altar ay kapop-oowan di bangbanglo ay makwani
    en insinso ay os-osalenda ay mangdayaw ken Apo Dios. Wada abes isdi nan kaneg
    baol ay mentetean nan doway nadadapig ay bato ay naisolatan nan simpoo ay linteg
    Apo Dios ay nangipagpagtek isnan nakitolagana ken daida. Nan dowa pay ay wada
    isnan leem nan kaneg baol et nan balitok ay banga ay kad-an di manna ay makan
    ay inted Apo Dios id kasikasin ya nan natotobowan ay sokod din si Aaron. Nan baol
    ya nan kapop-oowan di insinso et napakpakanda is balitok.
  mwe-mwe: Mwenemo mwashinkupagwa shitala sha shaabhu sha tutumishiya lubhani na lishanduku
    lya malagano, lipashilwe shaabhu mmbali yowe. Nkati lyene lishandukulyo, lyashinkupagwa
    shibhiga shipashilwe shaabhu shatajilwe mana na ntindisho gwa a Aluni gwa ipuka
    na ibhao ibhili ya maganga yajandikwe malagano.
  tte-tte: Biliutusi labuinane kalona mena mayau kaba peina siginauli gole koina imiyamiya.
    Pwatana mena inisensi, bwalaina namwanamwana koina sigabugabu. Yo tabe besiele
    biliutusine kalona mena waloyameli kana dedewaga sisuma gole koina imiyamiya.
    Na dedewagane kalona mena ginauline bwaite simiyamiya, gaeba kikiuna, Eloni ana
    sige yo tabe veku tabatabali labui. Gaebane siginauli gole koina yo mana sitauli
    kalona mena. Eloni ana sigene pwatana mena pwalawesi ibwasili. Tabe veku tabatabali
    labuine pwatali mena loina sanaulu sileleli. Siya meuloili simiyamiya dedewaga
    kalona mena.
  tcs-tcs: Insaid lo da Prapa Oliples i bin gad gold olta po bane insens ane wudboks
    wea i kolem Akboks blo da Strong Griment. Ane da wudboks i gad gold raitraun wea
    ebrisaid. Insaid lo dis Akboks i bin gad gold zag. Insaid wea da zag i bin gad
    sam kaikai wea i kolem mana. Ane lo dis seim boks i bin gad wokingstik blo Aron
    wea wantaim i bin groe ol lip, ane i bin gad demtu platston wea i gad raiting
    blo da ten lo blo God antap.
  hlt-THB: cedawngawh ce bawktui dawinaak sui bawkthang ingkaw awikam sainaak sui
    ing a khym bawm ce awm hy.
  soq-soq: Bola kakaiwaida sa bedewe ipa piupiu suia watawa gold mampe rupulala enede.
    Do sape bokis dea onapea ita bedewea gold mampe rupulala enede. Tane bokis kakaila,
    sa ipa God sauawa eueuwawa. Bokis sa bedewe Aron koinawa bauta inilene seuseulena,
    ita do onta moawa ambodalala winamoi. Onta sa gold mampe dewala bedewe ipa nana
    ebowa Manna waia winei. Tane do bokis kakaila bedewe God anaanawa uduudu 10 seu
    tabataba nata osowe girumalena winamoi.
  qub-qub: Chaycho caycaran goripita insinsu rupachicuna. Chayno caycaran Tayta Dioswan
    conträtu rurashan babul. Chayga caran intërun goriwan chapyasha. Chay babul rurincho
    churaraycaran goripita juc tasun. Chay tasunchöna caycaran maná. Chaynöpis babulcho
    caycaran Aaronpa bäran. Chay bäranga unay chillguiranshi. Chayno caycaran chunca
    mandamintucuna isquirbiraycashan läja rumipis.
  att-att: Á ajjan ta Kangilinán nga Gián yù napadday ta buláwán nga ánnuggiád da
    ta bábbanguk nga meyátáng. Á ajjan gapay yù kakon, nga neparakkà ta lawán na ánna
    unak na yù buláwán. Á yù mayán nayù kakon yù duá nga dappik nga batu nga ajjan
    netúrâ nira yù taddán ni Namarò nga meyannung sù tarátu na. Á ajjan gapay sù kakon
    yù tagukuk ni Aron nga naddon ánna yù angáng nga buláwán nga napayyán ta manna,
    nga kanan nga naggapu ta lángì nga iniyawâ na ngaw ni Namarò sù ira tatolay ta
    keggá ra ta kalállammatán.
  bki-bki: Joomo ea Vio nei, naio be boda na bonotanunu na m̃a amim̃auka niogo, bija
    basidobidobi na tuboiano nei. Basidobidobi nei, abijan niogo ea kulukuti, vajoomo
    a tavio bunu, mia vajoomo nene, be vite tolu napano abar batitiglo ajuio. Nana
    jukamu, naio be baju na niogo tai napano niati sinaniano na vio iauo na abio ka
    mana naio joaio, a vite juo nene, naio be tormoruo Erono kiano nasitogo napano
    toti barboṽeio nua, a vite na maariano naio be puruveru na mierivin juo napano
    Atua bivitauia kiano tuboiano ealo.
  bqp-bqp: A gũnn turaretitikpataki kũ ò pì kũ wuraao kun kũ Luda bàka kunna kũńwo
    àkpati kũ wura kútɛa mámmamwo. Wura lo kũ mana kú a gũn kú àkpatii pìi gũn
    kũ Haruna gò kũ à lá bↄ̀tↄↄ pàao kũ Luda yãditɛna gbɛ̀ anlonↄo.
  mcp-mcp: Cínɔŋg cwû, í á dʉ bə nə *alatâr bwə́ dʉ jígal Zɛmbî olabínda yɛ́, nə *wɔ́lɛ
