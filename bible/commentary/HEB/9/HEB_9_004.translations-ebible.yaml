    Nabaai sɨla pwaraai sɨnnawɨ Gotɨyai yagaala wɨlɨmwagarakeburɨya sɨlyaraarɨ pɨkarya
    yɨdavakeraai warɨꞌ. Yɨ yuya sa bukusavɨ wɨlakakengɨ.
  ian-ian: Wan nat vlɨlɨlɨk wan rum golmba kwutnja kugɨmbɨ njangu veila yagɨmbi wlkela
