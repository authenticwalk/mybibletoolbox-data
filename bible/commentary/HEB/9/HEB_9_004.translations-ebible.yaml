    Ana feen neu baꞌi Musa.
  aaz-aaz: Anbi tai-enoꞌ naan in matan, anmuiꞌ naan mei noni es, anpaek je he noutun
    kemenyaan foo meniꞌ neu Uisneno. Ma anbi Keꞌen Akninuꞌ nneis-neis reꞌ naan, anmuiꞌ
    peit noni es, reꞌ sin nteek ee nak, Peit Rais Manbaꞌan. Anbi peti naan in nanan,
    sin natunuꞌ baer unuꞌ he namnaub mansian anmatoom nok Uisneno In rais manbaꞌan
    reꞌ in nahakeꞌ ma nfutuꞌ nrair je nok sin. Anbi peti naan in nanan amsaꞌ anmuiꞌ
    naan ook beit noni es, reꞌ matuaꞌ nok utunuꞌ reꞌ anteek ee nak, manna. Utunuꞌ
    naan es reꞌ unuꞌ feꞌe te, Uisneno nasaunt ee naꞌko neon goe tnanan neu sin hit
    beꞌi-naꞌi sin oras sin namnahan nmaten anbin baer ruman. Anbi peti in nanan amsaꞌ
    sin ntao kaꞌo Harun in teas ametos reꞌ unuꞌ feꞌe te natoor. Ma anmuiꞌ faut benaꞌ
    reꞌ Uisneno anpaek je he nruun In atoran reꞌ In nfee je neu kaꞌo Musa neno naan.
  qup-NT: Chay kwartupi tiyarka orowa armachirishka tuchpashina mishkinlla asnak wikita
    rupachina. Chaymanta chaypi tiyarka tablamanta rurarishka atun maleta. Chay maletaka
    ukunmanta washanmantapas orowa armachirishkami karka. Chay maleta ukupika tiyarka
    oromanta rurarishka tinahastu. Chay tinahastu ukupi tiyarka ñawpa silumanta urmashka
    mikuna maná shutiyu. Chaymanta chay maleta ukupi tiyarka Aronpa tulan wiñarishka.
    Chaymantapas tiyarka Yaya Diospa kamachishkankuna rumimanta tablakunapi killkarishka.
  dop-dop: Nɑ tǝnɑɣɑ wʋlɑ cofolo kɑ wɛɛ nɑ pɑ́ wɔkɩ tulɑɑlʋnɑɑ kɛ ɩ tɑɑ, nɑ Ɩsɔ nɔɣɔ
    pɛɛlʋɣʋ ɑtɑkɑɑ nɑ pɑ́ wɑɑsɑ ɩ tǝnɑɣɑ wʋlɑ tǝpɑɩ. Atɑkɑɑ ɩnɩ ɩ tɑɑ kɑ wɛ wʋlɑ nyǝnɑɣɑ
    nɑ kɑ tɑɑ nɑ mɑnɑ, nɑ Alɔŋ kpɑ́tʋ́ɣʋ́ ŋku kɩɩ tʋwɑ hɛtʋ tɔ nɑ pɛɛ kpɑɑtɑnɑɑ mpɑ
    pɑ tɔɔ pɑ ŋmɑɑ nɔɣɔ pɛɛlʋɣʋ tɔm tɔ.
  azb-azb: Burada qızıl buxur qurbangahı ilə hər tərəfdən qızılla örtülmüş Əhd sandığı
    var idi. Sandığın içində manna ilə dolu qızıl qab, Harunun tumurcuqlamış əsası
    və Əhd lövhələri var idi.
  eng-DBY: having a golden censer, and the ark of the covenant, covered round in every
    part with gold, in which [were] the golden pot that had the manna, and the rod
    of Aaron that had sprouted, and the tables of the covenant;
  guo-NT: Japapiezaxtat altar nuk, oro matxafafaspox, japa-altarmatwʉajtat bowaliajwa
    xabejasapan, pawʉlpi incienso. Jaxotbej baúl ek, oro matxafafaspox patulel, fʉletlelanbej.
    Japabaúltutat ek baext, orotat isaspot. Japabaextutat cha-ek maná. Aarón pejkilachalanaeyabej
    japabaúltutat ok. Japox kilachalanaeya chajia ʉafnakola. Japabaúltutat oelbej
    kole-ia't, papa'a. Japa-ia' lels diez tato'laxan, Dios tato'alpoxan jiw naexasisliajwa.
  hla-hla: I iahana makum teka e kaia a tsi makumun hats ti kuiei a goul na ti hatseia
    u insens, ne ka hasia a bokis turu ranga ti kits me kopo kap hoboto nari u goul.
    I iahana bokis e kaia u tabeli goul te ka mei a kannou ni manasa ti ngöei u mena,
    nu tukana tere Eron te alanga pouts, na huol a hatu ti koloto nia u ranga ti kits.
  mav-NT: Itote toĩne'en ikamhig se rakat wuk hap eiam Tupana mõtypot yat mokamhig
    se hamuat hap. Mi'i eiam imehit kahato iheg nakat hekat rakat nu Uru kawiat e.
    Mekewat okipy tote toĩne'en amyap ewywuat aria'yp kawiat e. Tupana Pã'ãu toĩne'en
    mesuwe i'atu'e hap. Mekewat amyap pe imehit rakat kawiat nu Uru kawiat ikahu kahato
    Tupana Pã'ãu amyap i'atu'e hap. Mi'i pe waku Tupana ihay aiwywo i'atu'e teiam
    me pyi i'atu'e sa'a­wy'i. Mi'i heiam amyap ika'a rakat toĩne'en hawyi ipuo kamũti
    hekat rakat i'ewyte toĩne'en man atipy kaipywiat Tupana sa'a­wy­'iwuat mekewat
    i'aman ewywuat at hat. Sa'a­wy­'i­wuaria pusu puo man a i'atu'e mekewat pe. Mekewat
    Tupana amyap ka'a pe toĩne'en wy mekewat pa'i Arãu po'yha sa'a­wy­'iwuat hẽtyt
    rakat haat rakat. I'ewyte toĩne'en mekewat puretig ewywuat ma'ato nu kawiat ipuo.
    Mi'i tote toĩne'en Tupana wat miwan topo wuat puretig aikotã waku watunug aikotã
    yt naku i watunug hap. Mi'i aiwo­'o­wese hap aikotã waku watunug Tupana mowepit
    hamuat enoi hap. Mi'i ti puretig nu etiat iheg nakat etiat.
  kpf-kpf: Zoren kâbak hitom âlip uuŋâ goide kâtŋâ tuutuuŋ, zo tâip. Oi târotârogât
