    dǐhúⁿ cuàáⁿ, te xɨtɨ́ lǐtu‑áⁿ nǐ xúhuⁿ mànáá sá nǐ xóo caxí‑yu dàvá‑áⁿ. Te dɨu‑ni
    xɨtɨ́ càjá‑áⁿ nǐ xúhuⁿ tnudìi ndíi Àrón sá nǐ saa itá‑xi, ndɨhɨ yúú sǎ nǐ xíndeé
