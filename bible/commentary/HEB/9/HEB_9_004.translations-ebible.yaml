  tvk-tvk: E rute ak, lateling pesin tei xa latepol ni ni gol tete tep nen, e latetin
    vokon eo xil en. E Bokis te Hitxatien te Xeih na Hi mun teta en, ngan xa latehas
    xol rin xil vus ni gol. E vangit bokis ak lateling valit manna xa latepol ni ni
    gol, lateling eitingil na Eron xa teso hunguite, e lateling hat lu (2) xa latetis
    xat rae he xalu (10) te hitxatien te xeih na Hi teti en.
  prf-NT: Ked haud en altar a gintu a págtutudan ti insenso, sakay en Kaban nen Kasunduwan
    a buu a nabalutan ti gintu. Ten disalad nen Kaban ay tehud a pággasákkan a gintu
    a en lasán na ay manna, en sarukud ni Aaron a nagduun, sakay en nágkatapyas a
    batu a sássulatan nen Kasunduwan.
