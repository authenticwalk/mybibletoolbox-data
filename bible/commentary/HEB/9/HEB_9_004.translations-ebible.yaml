  por-TFT: Continha um altar, feito de ouro, para queimar incenso. Continha também
    um baú que se chamava a arca da aliança. Todos os lados dessa arca estavam cobertos
    de ouro. Dentro dela ficava a vasilha de ouro que continha pedaços da comida chamada
    maná. Essa foi a comida com que Deus alimentava milagrosamente o povo antes da
    entrada dos israelitas na terra prometida. Dentro da arca ficava também o bastão
    de Arão que florescia para provar que ele era o verdadeiro sacerdote de Deus.
    A arca continha também as tábuas de pedra nas quais Deus tinha escrito os Dez
    Mandamentos.
  gwi-NT: 'Ąįį gwizhit, vakaii''aa chil''ee gold zhrįh haa iltsąįį dha''aii, ąįįt''ee
