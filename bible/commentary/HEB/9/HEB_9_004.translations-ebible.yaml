    nyąą gwik''it t''ihee''yaa tyah gold haa iltsąįį ąįį vizhit jii kwaii dhidlii:
    ts''ą'' jar gold haa iltsąįį vizhit manna łųhchy''aa k''it t''inchy''aa, ts''ą''
    Aaron vagal, ąįį vakat ch''at''an hahshii ts''ą'' kii neekwaii kat nats''ahts''ą''
    dinjii tr''iheelyaa (10 Commandments) gwadanakhwatł''oo. Jii kwaii datthak vizhit
    dhidlii.'
  gvn-gvn: Table gold-one janan yinyaymba roommunbu. Yinyaymba tablebu priestangka
    jila mini-mini wayjun Godunku. Box yalarrku yinyaymba, yinya box Godundumunku
    kukuku. Jana jakalbaku gold manin, gold yala yulban-bungan, boxmunbu didan yinya
    gold. Kananga boxmunbu jar gold-one, mayiji mannaji. Godungku ngadiku mayi manna
    Jew-warranda dajin, jananga mayi yamba-kari bubungu jirrbu-jirrbungu. Yinyaymba
    boxmunbu kananga yalarrku Aaronamu jaba. Jakalbaku jurrbu dakarin yinyaymba jabanga,
    bamanda milbinka Godungku Aaron wangkanin. Yalarrku yinyaymba boxmunbu kananga
    jinali jambul, kukuji Godundumunji. Godungku jakalbaku nyungu kuku yinyaymba jinalimunbu
    writeim-bungan.
  nhy-NT: Ompa oyeka se artal de oro kan okichichinoayaj kopale, iwan ompa oyeka in
