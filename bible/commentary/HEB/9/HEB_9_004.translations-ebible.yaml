    tìdɛ́tì, bɛ̀ wɑ̃̀ri tì Kuyie ntɑnnɔ̀ tɛpíítɛ̀ nɛ̀ disɔɔbuu mudiì bɛ̀ tu mù mɑ́nnì
    mù ɑ̃ dì, nɛ̀ Anɔɔ kó kupɑ̀ɑ̀ti kùù do yɛ̀ tifɑ̃ɑ̃̀tì kɛ̀ dɛ̀ bo dɛ kó mɛtɑummɛ̀
