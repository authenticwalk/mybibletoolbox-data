  ita-1927: contenente un turibolo d’oro, e l’arca del patto, tutta ricoperta d’oro,
    nella quale si trovavano un vaso d’oro contenente la manna, la verga d’Aronne
    che avea fiorito, e le tavole del patto.
  lww-lww: Loyum̃a e yo nena, naga kana wonta na ponotaninu nena nap̃a amiyum̃aen
    e kol, amio pias nen navisaluaena. Pias nene amiyum̃aen kana kulusa e kol, yepas
    na loyum̃a a vanua, nap̃a e kana loyum̃a nena, amligan ruru sur telu sike ea.
    Nasumo, naga pialora nap̃a pe kol, nap̃a kinakinasnen kinanena na yo mema nap̃a
    asape m̃ana teke ea, a sur na lua, naga plasgai kiena ne yermarua Aron nap̃a nanua
    na pitovi, a sur na maro, naga kilavaru lua nap̃a pe lepalepasa nap̃a Ntewa siri
    kiena navisaluaena sike e la.
  ckb-ckb: بخووردانێکی زێڕین و سندوقی پەیمانی تێدا بوو کە لە هەموو لایەکانی بە زێڕ
    ڕووپۆش کرابوو. لەناو ئەمەش گۆزەیەکی زێڕین هەبوو مەنی تێدابوو، لەگەڵ گۆچانەکەی
    هارون کە گەڵای سەوزی کردبوو، هەروەها دوو تەختە بەردەکەی پەیمان.
  nas-nas: 'Tevaro-koo batanang kooroi nkoniiꞌ ii tampaꞌ nuuraaꞌ paroꞌantaroma otokoꞌ
    eeꞌnoko tee bokita meekung kara naroong-anta-koong otokoꞌ kooroi dakaꞌniiꞌ ookamenta-ita.
    Eeꞌnoko tee bokita meekung-koo kuung aing aaꞌning otoroko: utau kooro-koo taꞌnaniiꞌ,
    kuunge tee taamang maanaꞌ paning-etaing otoing; eeꞌnoko napoꞌ teruung Eeroni bakanaruung
    donsiꞌnaruung puaravura sinampuuꞌnaruung, eeꞌnoko teing bentaning kapang-kooning
    kara naroong-anta daariniiꞌ nariꞌ otoko.'
  uvl-uvl: Pe nga lamam te talue hatanga e nge chalemlem toto. Pe nga hatanga nem
    ona te makmakia ure nenge inangana ehech. Pe hohou palaungana e mateu nga lamam
    pule. Hohou nem, singina chalemlem toto. Pe nga letena, te talue ngaunga menini
    ngana nenge heo ngana. Pe ngaunga nem mateu nga ngaunga ana mateunga e nge singina
    chalemlem. Pe tetal teu luluche nga ne Aron na kula pe um sachana nai nenge NeHalang
    has heke nena hotonga mur ia. Pe Aron na kula neu, nga tele ngana, matana hot
    pe tuatutu lo.
  eng-BBE: Having a vessel of gold in it for burning perfumes, and the ark of the
    agreement, which was covered with gold and which had in it a pot made of gold
    for the manna, and Aaron's rod which put out buds, and the stones with the writing
    of the agreement;
  ixl-CNT: Utz aꞌ atichku u bꞌaꞌnla qꞌan chꞌichꞌ kꞌachbꞌal kaxhlaan pom tziꞌ. Antu
    atich tuul u tioxhla kaaxha majte vaꞌl atich qꞌu sivan tuul qꞌuꞌl tzꞌibꞌalik qꞌu
    yol tetz u nukꞌuꞌm vaꞌl iꞌan u Tioxh tuchꞌ vitenam. Utz tzꞌuꞌimich tiꞌ u tioxhla
    kaaxha tu bꞌaꞌnla qꞌan chꞌichꞌ tziꞌ. Utz atich koꞌp maꞌl u xhaaro tu u tioxhla
    kaaxha majte tziꞌ vaꞌl kolich bꞌiil u echbꞌubꞌal manaa tuul. Utz atich paj vibꞌaara
    u Aroon tuul majte vaꞌl xalamti.
  xsi-xsi: Patarawâŋa nia “gol” toŋge ikeno “Nia Sapâŋa Ndo” ŋinde ilo. Ŋinde nde
    nia ŋana simomo mire kuwae ara kâki. Aku ŋgua pâŋa muŋgâŋa ne sopi kala ikeno
    tona, ŋinde mira “gol” itura ndo lâ. Aku kâpwa “mana” ne kondo “gol” ikeno lâ
    sopi ŋinde ilo, tava timbunda Aron ne tukâla ŋana yokâŋa kâ, tukâla ŋinde muŋga
    mata ipâŋga irumba lâ tini. Aku ŋgua pâŋa ne mira rua kala ikeno lâ sopi ŋinde
    ilo tona. Ŋinde nde mira ŋalaŋala ŋinde Maro Kindeni muŋga iŋgere ne tukuŋa lâ
    tini.
  crx-NTPO: '''Et whambez ts''e ludab gold huyalh''uz-i, ''i ndulcho whe ooghá yosduz,
    ''et uskai. ''I k''ut ooluts sooltsun-i hudílhk''un. ''Ink''ez ndi chunkelh cho,
    ''i cha bez ts''e ''ink''ez yoo''az ts''e, ''et ndulcho whe ndi gold ndulcho ooghá
    yosduz, ''i cha ''et us''ai. ''Ink''ez ''i Yak''usda khuni buba lhaídinla-i oochunkel
    ''unt''oh. ''I bez ts''e gold ''oosa'' cha be us''ai. ''Et ndi gold oosa'', ndi
    lhes manna huyulhni, ''i bé yuz''ai. Aaron ootuz, ndi tuz ''i ''unt''oh ''ut''an
    oots''u hanálhyai inle'', ''i cha be ídiztan. ''Ink''ez ndi whunizyai khuni netl''aídan''ai,
    ''i tse k''ut ''uk''unusguz, ''i cha be ídiz''ai.'
  kan-OKCV: ಅದರಲ್ಲಿ ಚಿನ್ನದ ಧೂಪಾರತಿ, ಒಳಗೂ ಹೊರಗೂ ಚಿನ್ನದಿಂದ ಹೊದಿಸಿದ್ದ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷ
