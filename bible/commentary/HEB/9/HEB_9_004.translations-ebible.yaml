    ಶಿಲಾಶಾಸನಗಳೂ ಇದ್ದವು.
  bbb-bbb: Ro are guove ijadufuo ije bu fata ije bu ire gorodi ijia amaeriva ijene
    ijia nijae. Ro fata ije bu ijia ire karuse igeki udi mukore urimo ijene ifaejevo.
    Ro kuke mavua akae ije bu ire gorodi ijia amaeriva ije fu ijia namo. Ro mavua
    ijadufuo guove ije bu ire akae bino ijia sae. Ro ire ijeja burete bu kua menano
    kuavo ijiakiro kafusi bu gorodi ijia amaeriva ijene. (Ro ire mena ije e Isureroko
    bu ae sao ijia vasiaoriamoga Godi fu vajiamo bu iva ijene). Ro be ije Eronido
    mudu ije Godi fu kuamoga fu araevajaema ijene. Ro kuke mune inokiro ije Godi fu
    kena akae ije isoena Mosisi vajaeva ijene.
  blw-blw: Yag hen ininggaw hen hiyachiy kowarto wat hen anchi chacha mangmanghéfan
    hen fangfangru way na-ammaan ah faletò. Yag wacha agé hen anchi kason way nagétpan
    ah faletò way ekatchéén, “Faréy hen Torag” way yachi agé hen niniggaan hen anchi
    fanga way faletò way natarwan hen anchi ma-an way manna way yachin enan hen anchichay
    ganà Israel hen kawad-ancha hen anchi chanak. Yag wacha agé hen anchi hor-od Aaron
    way ammag tummufu hen natatagguwana, ya anat agé hen anchi chuway tépà way nesosollatan
    hen anchi inyurchin Apudyus. Chichaha hen ininggaw hen anchi kason.
  tam-2017: அதிலே தங்கத்தால் செய்த தூபகலசமும், முழுவதும் தங்கத்தகடு பதிக்கப்பட்ட உடன்படிக்கைப்
    பெட்டியும் இருந்தன; அந்தப் பெட்டியிலே மன்னா வைக்கப்பட்ட தங்கப்பாத்திரமும், ஆரோனுடைய
    துளிர்த்த கோலும், உடன்படிக்கையின் கற்பலகைகளும் இருந்தன.
  azz-NT: Huan ne Cachi Hueyi Tamohuisyojcan ompa yetoya se mohuiscaaltar de oro campa
    quichichinoaya copal para Dios. Huan no ompa yetoya se cuoucajon ten nochi naucampa
    tapanpepechol ica oro huan no inajnacastan tapanpepechol ica oro. Huan tech nojón
    cuoucajon yetoya se contzin de oro campa yetoya in tacualis ten quilíaj maná.
    Huan tech nojón cuoucajon no ompa yetoya ne itacou in Aarón ten motatzmoltijca
    ya. Huan no ompa yetoya ne patahuac teme campa ijcuiliutoc itanahuatiluan de Dios.
  spa-RV-1909: El cual tenía un incensario de oro, y el arca del pacto cubierta de
    todas partes alrededor de oro; en la que estaba una urna de oro que contenía el
    maná, y la vara de Aarón que reverdeció, y las tablas del pacto;
  csy-csy: Tua sung ah ngim namtui hal na kham kuangdal, kham taw a kizui thukham
    thingkuang, tua sung ah manna koina kham beal, a dawnmoi suak Aaron ciangkhut
    le thukham suangpheak te om hi;
  mxq-NT: Jap ꞌyijty ja oorʉ artal ma̱ yajpoomjóktʉ, es ja ka̱a̱xʉ ma̱ yajpʉjkeꞌky
