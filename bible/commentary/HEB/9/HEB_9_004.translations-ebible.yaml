  hlt-hlt: Sui rhokso neh a kaeng boeih sui neh a khuk Paipi thingkawng te om tih
    a khuiah manna aka om sui am, Aaron kah conghol aka muem, paipi lungphaih te om.
  tbz-SIM: Kɛ̀ dihúúntɔ̀nnì mɛsɔɔ nkpɛri, bɛ̀ cɔ́unko dìì ĩ́nkɛ̀ tùdɑ̀ɑ̀rí kɛ̀ dì
