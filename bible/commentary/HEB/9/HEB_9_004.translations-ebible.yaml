    tiqꞌuil noxtoc ti sbaston Aarone ti iqꞌuelomaje, ti inichine.
  mpm-NT: Ti ini yukan ni iyo ɨɨn altar niña oro, nuu kayu suxia kutu vixi. Ti suni
