    waa cæcæ̈impa, ante wææ äninque Wængonguï nänö yewæ̈mongainca Tæiyæ̈ Waëmoncönë
    Pönï ongongæ̈impa, ante cædinque awæmpa badöninque oodo yabæpa tee baadinque cæncadempa
    adobaï tee baate näni cönöimpa ongongatimpa. Ayæ̈ oodo æ̈ninque aca podonte wamoncade
    baï bædinque tömënäni önömæca näni cængaïmö Mänää näni angaïmö æ̈ninque oodo näni
    bædincadedë da wëninque mänincade wæætë oodo ëmompaa cæncadë ïnö da wente cö cæte
    mangadänimpa. Ayæ̈ adobaï Aadöö wodi nänö ongonto tä bocagainto æ̈ninque ado oodo
    ëmompaa cæncadë ïnö da wente ñö cædäni öñongatimpa. Ayæ̈ Wængonguï dicaboga nänö,
    Ïïmaï cæedäni, ante yewæ̈mongaïne adoyömö ongongæ̈impa, ante cædinque mäninca
    æ̈ninque ado oodo ëmompaa cæncadë ïnö da wëninque cö cædäni ongongatimpa.
  kbc-NT: Catiwedi niɡ̶ini eledi nopegedi-le, adi aca nameeja oolo aneite moyalegi
    ica najidi ane liditege lanigi, codaa adi aca iwokodaɡ̶axi aneo me nalaɡ̶atibigoɡ̶oji
    maleekoka dinilakidetedoɡ̶ogi Aneotedoɡ̶oji. Naɡ̶adi iwokodaɡ̶axi onileɡ̶eta oolo.
    Catinedi naɡ̶adi iwokodaɡ̶axi ada aca boote anei moyotete ica niweenigi Aneotedoɡ̶oji
    ane yajigotediogi loiigi niɡ̶ijo jotigide, anodita “Maná”. Codaa catinedi adiaaɡ̶adi
    naɡ̶adi iwokodaɡ̶axi idi niɡ̶ijo ligiilaɡ̶adi Arão anidioka limedi me dione, icaaɡ̶icoa
    itiwataale wetiadi ane liciaceekawa taaboa ane diniditelogo liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji.
  bmh-bmh: Laplap go dareun waugab Uwait ece muranemen biz gol eiman patai memen dareun.
    Go ebu Uwait ula dacanemen dudu agen Uwait auraimai, a ilau ipal sous naliu mui
    agena, sous zuaneun. Empip nou pet oug baib bogis tutak gol sil patai memen dareun.
    Bogis go Uwait nug baib gonugau duailel abai meun abai mareun. Bogis go oug, bret
    wanib mana go tebil gol oug memen mui, Aron nugau taru walu zoun mui, aiwag aliag
    Uwait nug kasai ze houhou mui sikut weun mui ereg daremen.
  ctu-BL: Ya'an i pulʌntib pom melbil bʌ ti oro yic'ot caxate' laj tep'bil bʌ ti oro
    ba' lotol jini xuc'ul bʌ t'an. Ya' ti mal caxate' an p'ejt melbil bʌ ti oro ba'
    lotol maná. Ya'an ja'el i barate' Aarón tsa' bʌ i cha'le nich yic'ot jini xajlel
    ba' ts'ijbubil jini lujump'ejl mandar.
  meq-meq: Tə pa a təv niye na, wu nakə tə ŋgar ta gura tə fəkawa faya wu nakə a ze
    huŋŋa aye. Tə pa a ɗəma zlaŋgatsa dərmak. Zlaŋgatsa niye na, mambuza eye tebiye
    ta gura, tə zalay zlaŋgatsa i məɓere dzam. Ma zlaŋgatsa niye səra i gura andaya
    mə ɗəma dərmak. Ma səra eye niye na, makwala nakə tə zalay man aye mə ɗəma. Sakwal
    i Aroŋ nakə a ɗuɗa, a pa slambah aye mə ɗəma dərmak, tə beleler hay sulo neheye
    Mbəlom a watsa faya bazlam mapala eye hay ahəl nakə a ɓar dzam ta ndo ŋgay hay
    aye.
  noa-H: 'Mag dub nʌm haig sĩejim haajem, incienso p''aag k''ʌrr p''ĩr dën nasãdjö
    hʌ̃gt''aa wau sim; maimua hierr sĩejim haajem hĩchab, baaudi p''ĩr dën. Mag baaudi,
    Hẽwandamau mag maach jöoin dʌ̈i hiek deewai hich hiek p''ã deetarr hag hãk''aajem
    baaudi hajim haajem. Chi baaudeg “maná” hanʌmjã sĩejim haajem, jarr pör hagjö
    p''ĩr dën sim hee. Mag tag naajim haajem hag hee: Aarón k''ararrau bordón jua
    hee wai nʌrraajerr, biek hãb hõrrdʌwi sũrk''atarr; maimua Hẽwandamau Moiseeg ley
    mokdau gaai p''ã deetarrjã hagjö.'
  alp-NT: Me sokati mere esi tolae otoi maka pala tanei boine ntelete. Otoi mere onoe
