  kqc-kqc: Mina ideri bi sisika buni di goro nufa, ori sisika rena fore fata ma uka
    ago di maua, ini eta tau noibanu bi goro yaku ri vai reyo. Ini ideri bi goro nufa
    urena ma ini ideri bi mina manna, Aaron di yukana bi meto fateyo ma uka ago di
    bura reyo fore.
  tav-tav: Ti paʉpʉ cãñupe caajiyarije mena na cáta cajawa cajʉti ñuurije na cajoe
    buje mʉgori cajawa. Cãñupe ti paʉpʉre caajiyari pata. Dio, “Caroare mʉñʉja átibojagʉ,”
    nare ĩi, na cʉ cáti rotirica pata cãñupe. Ti pata pupeapʉre cajañañupe caajiyarije
    mena na cáta jotʉ, “maná” cawamecʉtie ʉgarique ʉmʉrecoo macajepʉre Dio na cʉ cajoorique
    cajañari jotʉ. Aarón ãnacʉ cʉ catuericʉ caputi atacʉ quena ti patapʉre cajañañupe.
    Apeye Dio cʉ carotiriquere cʉ cauca turica pãiri ʉ̃ta pãiri quena cajañañupe.
  eng-ULB: It had a golden altar for incense. It also had the ark of the covenant,
    which was completely overlaid with gold. Inside it was a golden jar holding the
    manna, Aaron's rod that budded, and the tablets of the covenant.
  spa-VBL: Dentro de este lugar estaba el altar de oro del incienso, y el “arca del
