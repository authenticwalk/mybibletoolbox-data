    chitegwa maana, musako waAloni wakalinonga wasyukila aya mabbwe akalembedwe majwi
    achizuminano.
  rgu-rgu: Nai tema mana pepeleꞌ ria mata na, hapu mei lilopilas esa, ela hotu reniꞌ
    ai maboomeniꞌ soaneuꞌ Manetualain. Ma nai Kama Malalao-malalafuꞌ Nan Seli daleꞌ,
    hapu peti lilopilas esa, fo riꞌ ara hule rae, Peti Hehelu-barataaꞌ. Nai peti ria
    daleꞌ ara peda hata fai uluꞌ, ela nafarereneꞌ fee lahenda laꞌeneuꞌ Manetualain
    hehelun, fo Ana hekenee-barataa noo si a. Hapu tofles lilopilas esa nai naa, fo
    peda roti manna nai daleꞌ. Roti ria, nana fai a ulu na Manetualain naonda neme
    lalai mai fee ita bei-baꞌi nara, tepoꞌ fo ara ramalaa rai mamana lino-nees. Nai
    peti ria boe hapu baꞌi Harun teteꞌen, fo riꞌ fai a ulu na parnaa natabuku. Ma
    batu bebelaꞌ fo riꞌ Manetualain pake ni de duiꞌ Ria atoran, fo tepoꞌ ria Ana feen
    neuꞌ baꞌi Musa a rai naa boe.
  toc-NT: Antá xtla­hua­cani̠t aktum pu̠santu xla oro y nac xok­spú̠n clhcu­yucán
