  lif-NT: ᤂᤧᤵᤔᤥ ᤛᤠᤶᤔᤩᤠᤱ ᤛᤠᤱᤛᤡᤱ ᤜᤠ᤺ᤶᤔᤠᤍᤧᤴᤎᤡᤰ ᤏᤢ ᤛᤠᤶᤔᤩᤠᤱᤅᤡᤸᤗᤧ ᤛᤢ᤺ᤵᤔᤏᤠᤒᤠ ᤔᤠᤱᤜᤢᤵᤐᤡᤸᤗᤧᤴ
