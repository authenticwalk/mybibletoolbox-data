    Nätan caram Aaronpa waytag väransi.
  tku-NT: Huā'mā' cuarto ixyālh a'ktin pūmacamāstā'n xa'oro jā ī'lhcuyucan siyensu.
    Nā a'ntza' ixuī'lh a'ktin caja ixlīmactlahuacanī't oro. Na ixpūlacni' tzamā' caja
