    Boksiam. Boksiar kam me gol an poghava a noke. Egha Boksiamɨn aven me golɨn mɨner
    manan daghem itim a gatɨ. Egha me Aron fomɨra suirazir asadivir aghorim a gatɨ,
    asadivir aghorir kam ghuziba an oto. Egha me Dagɨar Godɨn Akar Dɨkɨrɨzir Gavgavimɨn
    Osizirim itimning, me uaghan aning Boksiar kam gatɨ.'
  bpr-bpr: Ditù gumnè i fatal blawen gumtam i falbuk mangbun na i kahun kasafnè. Lnafin
