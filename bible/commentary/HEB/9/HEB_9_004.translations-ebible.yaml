    yɔ. Ntɛ́m Arɔn ɛnɛn nɛ́tɛ́mɛ́ bɛyé nɛ́bhák nkwɔ amɛm. Bɛ́gbáká batay apay
    anɛ Mandɛm ásɨ́ŋɨ́ nyaka bɛbhé arɛ kɛ áchyɛ ntá Moses bɛbhak nkwɔ amɛm ɛkʉɛp
    ɛyɔ.
