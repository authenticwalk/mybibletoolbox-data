    se xarro ten oro ica se quentzi ten nopa pantzi cati huetzqui ten ilhuicac cati
    itoca maná. Huan nojquiya quipixqui icuatopil Aarón cati chamanqui. Huan nojquiya
    quipixtoya nopa ome tepatacti cati ipan quiijcuilojtoya nopa majtacti tanahuatilme.
  quc-TNT: Chila' c'o wi ri ta'bal tok'ob re k'än puak ri cäporox wi ri incienso,
