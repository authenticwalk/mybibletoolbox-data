    Aruna gò kɛ̀ lá bↄ̀rↄ kùo kↄ̃n Luda yãdiɛna gbɛ̀ walaanↄ.
  gub-BL: Xaxeto a'e wà, umunyk yhyk a'e pe wà, imunykaw rehe wà. Imunykaw a'e, hekuzar
    katu a'e. Ze'eg kwehe arer hyru a'e pe hin a'e no. Uzapo ita hekuzar katu ma'e
    or her ma'e tetea'u hyru ipykaw romo wà. Typy'ak ywak wi u'ar ma'e kwer hyru a'e
    no, a'e pe hin a'e no. — Mana, a'e temi'u her romo waze'eg rupi a'e. Àràw ima'e
    a'e, ywyra pokokaw huwer ma'e a'e, a'e pe tuz a'e no. Kwehe mehe Tupàn umuapyk
    uze'eg ita pew rehe a'e, mokoz ita pew rehe a'e. A'e ita a'e pe wanuz a'e wà no,
    a'e tàpuzràn pupe a'e wà no.
  imo-imo: Gote popo tongeindo mele mune tolima kaloringi alta polo kou gol kandoringimu
    kinye ket kou gol kandoringimu kinye aku mele talo aku kiripina lerimu. Aku ketena
    Goteni Israel imboma kinye tembo nimbe mi lerimu ungumu ltemona kanangei nimbe
    lipe ondorumu melema lerimu. Aku ketena tukundo langi mana perimu mingi te kinye
    Arononga tu ambolorumu kirikiri terimu kano tumu kinye Goteni Israel imboma kinye
    nimbe panjipe torumu unguma perimu kou talo akuma aku ketena tukundo lerimu.
  boj-boj: Qa sum koitib qurem quleqwajqa deqa marsib atra bijal gol na gereiyosib
    warum dia atnab soqnej. Qotei aqa dal anjam so qaji ŋam moŋgum dego warum dia
    soqnej. Ŋam moŋgum aqa qalaq di gol na walateb. Ŋam moŋgum miligiq di laŋ qure
    qa iŋgi uyo Qotei na nami Israel naŋgi anainjrej qaji di tabirq di atnab soqnej.
    Tabir di dego gol na gereiyeb. Ŋam moŋgum miligiq di Aron aqa walwelqa toqoŋ nami
    qenjilitej qaji di atnab soqnej. Meniŋ aiyel Qotei a nami naŋgo quraq di aqa dal
    anjam neŋgreŋyej qaji di dego ŋam moŋgum miligiq di atnab soqnej.
  eng-DRA: Having a golden censer, and the ark of the testament covered about on every
