  ena-ena: Cihu savu me hɨsi huaci huaci daŋ agɨladɨ hɨlahɨla hɨsɨŋ vadɨm agaŋ uvɨ
    heŋ ala hɨniadami uami. Nɨbu Asɨ dɨ kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agaŋ hula hɨniadami
    uami. Kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ sɨkasɨkan lɨba golɨ hɨvɨ ifuhafihafi uavɨmi
    uami. Cihu savu me hɨsi huaci huaci daŋ agɨladɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ avi
    sɨkasɨkan lɨba golɨ hɨvɨ ifuhafihafi uavɨmi uami. Alon agaŋ maci mu mana aba abavɨhadami
    agadɨ sɨbɨ hɨlɨcɨ lɨba golɨ hɨvɨ vihavɨmi agadɨ muji hɨvɨ ahualɨci mɨgua hɨniadami
    uami. Mɨgua hɨniadami agadɨ via uavɨla kɨlɨ cɨkaŋ hɨbɨn hɨbɨn muji heŋ lamɨci
    hɨniadami uami. Alon agaŋ kɨlɨ lɨmɨ via hɨdadami agadɨ lamɨci cɨma iahami agadɨ
    via ua kɨlɨ cɨkaŋ hɨbɨn hɨbɨn muji heŋ lamɨci hɨniadami uami. Lɨba cɨkaŋ ahica
    Asɨ nukeŋ ciaŋ mɨguavɨla ihatɨbutɨbu lɨbami agɨlaŋ avi kɨlɨ cɨkaŋ hɨbɨn hɨbɨn
    muji heŋ ala hɨniavɨhadami uami.
  tgo-tgo: 'E Woluwolu Bobomako Moli iyako e tɨne inisenɨs ghaghamba ŋambuŋambu va
    thɨ vakatha e gol na dagerawe ghabogis. Va thɨ monja gol iya e dageraweko ghabogis
    riwaeko laghɨye, na e tɨne thɨ bigimbana bigibigi theghetowe: ghanɨŋga manna ghauye
    thɨ vakatha e gol, Eron le umbwa kaero i mbuthuva na i rau, na varɨ debedebenai
    varɨiwo thovuthovuye iyava Loi i roriya dageraweko teuye ghautuutu e vwatanji.'
  yap-yap: Nu lan e bay e altar riy nib gol ni yima urfiy bogi ban’en ni bfel’ bon
    u daken, ma ku errogon fare kahol ko m’ag ni bay riy, ni kan ing ko gol ni polo’.
    Ma re kahol nem e bay fare rume’ u lan nib gol ni bay e manna u lan, nge fare
    ley i sog ku Aron ni fa’ani yib yuwan, nge fa gal yang i malang ni kan yoloy e
    fapi motochiyel nga daken.
  mop-NT: Te'i que'en u mesajil u chuwbeeb a pomo. Bona'an ti oro. Te'i ilic que'en
    a cofre a bona'an ti orojo. Le'ec u c'aba' a cofre abe'e, le'ec u cofrejil u p'is
    u t'an u tz'aj a Dioso. Ichil a cofre abe'e, que'en a cum a betabi etel oro. Ichil
    a cum que'en tz'etz'eec a janal a mana u c'aba' a tz'abi ti'ijoo' ti que'enoo'
    to ich p'atal lu'um. Ichil ilic a cofre abe'e, que'en u xoolte' aj Aaron, le'ec
    a uchi u top' uchiji. Te'i ilic que'en ca' p'eel aj pechec tunich tuba tz'iiba'an
    u t'an a Dioso.
  tet-tet: Iha tais odamatan nia oin, noo hadak mean ida, hodi tunu ai morin bodik
    Naꞌi Maromak. Iha Keꞌan Lulik Kaliuk laran noo ai balun mean ida, mak sia nanaran
    naꞌak, Ai Balun Mamenon. Iha ai balun nia laran, sia rai naha uluk aan sia, atu
    nodi foo natene nosi lia Naꞌi Maromak mamenon mak Nia namate tiꞌan no sia. Iha
    ai balun nia noo botir mean ida mak nahisi tubi manna. Tubi nia, tubi mak Naꞌi
    Maromak natuun nosi laleꞌan, bodik itakaan bei uluk sia baa oras sia salaen iha
    rai fuik. Iha ai balun nia moos noo Bei Harun niakaan knoꞌan maran mak uluk noo
    tubun. Iha nia moos noo fatuk kabelak mak Naꞌi Maromak nodi baꞌat Ukun-badu, mak
    Nia foo baa Bei Musa hori hirak nia.
  hlt-MCSB: Sui rhokso neh a kaeng boeih sui neh a khuk Paipi thingkawng te om tih
    a khuiah manna aka om sui am, Aaron kah conghol aka muem, paipi lungphaih te om.
  xtd-NT: Ijan n‑xio altar nuu kayu duxa. Kaa oro kuu altar jan. Dɨuni ijan n‑xio
    xatnu ñuꞌu tratu kiꞌna nuu. Ntdaa xatnu jan yodo kaa oro. Xiti xatnu jan, n‑xio
    kɨdɨ kaa oro ñuꞌu maná, vara n‑nandɨdɨ́ taxaꞌnu tnetnu‑ro Aarón, te uu yuú nuu
    n‑kidavaꞌa Ianyuux tnuꞌu tratu.
  mdy-ETH: ዬኖ ጋሬሎይዳ ዑንጆ ጩቢሶ ቤዞንታ ዎርቆና ዑፃ ጳርቂንቴ ታኣቦቶንታ ዓኣኔ፤ ዬኖ ታኣቦቴሎ ጋራ «ማና» ጌይንታ ሙኡዚ
    ዓርቄያ ዎርቄፓ ኮሺንቴ ሌማቴንታ ዓኣዒ፥ ቶሺ ዓኣ ዓኣሮኔ ኮኦሎንታ ፆኦሲኮ ጫኣቁማ ፃኣፒንቲ ዓኣ ሹጮ ቆኦቂ ፃኣፖና ዓርሲንቴ
    ሹጫኣ ዓኣኔ።
  spl-spl: Otmu alata âlâenâmâ sot hotomŋe topŋe topŋe uminiwi yakât kawe. Alata yamâ
    goliŋak tuhuwi. Otmu Moseŋe emelâk girem den tapeân kulemguop ya mem yakât emetŋe
    goliŋak tuhum katŋetâ talop. Otmu âlâmâ aŋgoân Aihita hân pilâm lok ki manmaiângen
    taka manŋetâ yan Anitâŋe sot âlâ, kutŋe mana sâm, ya yiŋgiminiop yakât nombotŋe
    yamâ belo âlâ goliŋak tuhum katbi yan mânuŋmâ katŋetâ tatminiop. Otmu âlâmâ Arongât
    howan ya emelâk elelek sâm kulem olop ya. Ya yâhâp yâhâp mem hâwurum tapeân Moseŋe
    kulemguop ya orop konohân katŋetâ tap.
  usp-NT: Cla' wi' man altar ri b'anal la' oro ri lamas tic'atsajwi' pom y wi' man
    cax cla' ri tz'ajal rij y jpam chi oro ri c'utb'ire jchomorsa'n Kakaj Dios ri
    xan ojr. Xilj man cax li wi' jun ra xar b'anal la' oro ri wi' maná xilj, wi' jcarot
    Aarón xilj ri xel rac'al y wi' mak tz'alam ab'aj ri lamas tz'ib'alwi' Jpixb' Kakaj
    Dios.
  zav-NT: Na' ḻo'o cuart əgwchopen' boso'ozoe' yeto mes de or gan' boso'ozeye' yal.
    Na' gosə'əyix̱ɉue' to caj na' boso'oguazɉe' doxenən or. Na' ḻo'o caj na' boso'ozoe'
    to yesə' de or gan' boso'ože'e yeḻə' guao de'en gwza' yoba de'en nzi' mana, na'
    ḻeczə ḻo'o caj na' gosə'əgüe'e garrot c̱he de'e Ronṉə' de'en bex̱eɉə. Na' ḻeczə
    na' boso'ože'e yeɉ ta'a ca' gan' byoɉ de'en ben Diozən' mendad so'one' par nic̱h
    gaquəlene' ḻega'aque'.
  sgz-sgz: '@see-verse:HEB.009.003'
  kek-NT: Aran cuan jun xc'atbal li pom yi̱banbil riq'uin oro, ut cuan ajcui' jun
    li Lok'laj Ca̱x letzbil oro chirix. Chi sa' li Lok'laj Ca̱x a'an cuan li xar oro
    bar cui' c'u̱lanbil li maná. C'u̱lanbil ajcui' sa' li ca̱x lix xuk' laj Aarón
    li quituxmec ut qui-atz'umac. Ut c'u̱lanbil ajcui' aran li cuib chi pec ti̱c ru
    li tz'i̱banbil cui' li laje̱b chi chak'rab.
  blz-NT: Na lalomna lokis iya'a isian mesba men mosoni a niwawau bo puntunuan kamangian,
    ka' isian uga' Petina Toon men nikampiti mosoni longko-longkop. Na lalomna Peti
    iya'a isian kuren mosoni men ni'isii kakaan men ngaanion manna, isian tokon ni
    Harun men ninsumpe, ka' isian rurua' watu madempa' men na wawona nitulisii toonna
    Tumpu.
  poe-NT: Ntiha kꞌuékjakꞌe tí altar tsíkꞌóna chica oro kꞌuékjakaxín sín tí chji̱nco̱
    la ko kꞌuékjakꞌe tí ntacajón chrꞌísimá chica oro tjenkáya tí pacto. Nkaxenhen
    tí ntacajón kꞌuékjakꞌe ijnko nchésen tsíkꞌóna chica oro kꞌuékꞌinka maná kꞌóna
    nio̱tja̱, la ko kja̱xin kꞌuékjakꞌe tí nta kꞌuékjixín chꞌín Aarón kjuankíxin kꞌuayan
    nta ntahnte̱, la ko kja̱xin ntiha kjuákꞌe tí xro̱ chónta tí tan kꞌue̱to̱an Dios.
  san-TAM: 'தத்ர ச ஸுவர்ணமயோ தூ⁴பாதா⁴ர​: பரித​: ஸுவர்ணமண்டி³தா நியமமஞ்ஜூஷா சாஸீத்
