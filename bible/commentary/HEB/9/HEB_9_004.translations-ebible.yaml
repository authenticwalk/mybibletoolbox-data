    chwach nak xbij ja Dios tok xchomarsaj ja chominem.
  tdt-tdt: Iha Fatin nebee Lulik Liu nee iha altar osan mean hodi sunu ai been morin.
    Iha mos kaixoti promesa nian, nia liur-laran taka tomak ho osan mean. Iha kaixoti
