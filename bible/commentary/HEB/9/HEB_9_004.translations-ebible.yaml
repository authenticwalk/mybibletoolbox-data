  tbg-tbg: Vi rum uraqi tainta vo kori oriqohai aututo taintara viraqaa koqe untavu
    haikara iha quarate vau taintava vauvaro vokise vo, kori ori ruqututoraqohai viraqaa
    taatauto vokiseva vaura. Vi vokiseqira Kotiva Mosiraqaa tiva taatauto uvara qara
    ntuvato oritanta vauvaro, manaave tu karara nonkuto taquvavata viraqi vauvaro,
    Eronira kauruvanovata vaura. Vi kauruva haaru mare verakero qampiqo kauruva vaura.
  hub-NT: '@see-verse:HEB.009.003'
  hmo-hmo: Inai Helaga Herea Gabuna lalonai be pata helagana ta, golo gauna, kwalahu
    mai bonana ia latanai do idia karaia totona. Taravatu Maua, ena kopina be golo
    kavakava dekena amo idia koua gauna, danu unuseni ia noho. Taravatu Maua lalonai
    be uro ta, golo gauna, bona uro lalonai be mana aniani ia noho. Unai Maua lalonai
    danu be Arona ena itotohi, ia latanai raurau idia tubu gauna. Bona inai Maua lalonai
    be nadi palaka rua, edia latanai Dirava ese Taravatu ia torea gaudia.
  big-big: Logo i pumakke yungke alata kolak mizi koliyengka keremizara yolu keya
