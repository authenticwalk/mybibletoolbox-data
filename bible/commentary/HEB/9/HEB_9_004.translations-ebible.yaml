    kaya sawa isiwawan yot gwenu kapanga take siknga siwikge natake tewa yukut. Siwan
    gatu pukwiu gwendu tasike wagwene gol sake pakapu pewa gatakukingu gwendu takapuke
    you wagwenekan tewa yukut. Sike pukwiu wagwene gapma gwendu gol sake tasikingu
    gwendu tamuba yukut. Sike gapma wagwene sanga Anututa enandangga pewan epan pake
    nakakingu kundu pake pamuking. Sike gatu pukwiu wagwene Erondane gusoknga tupa
    kainga kaikasike akopbing kapa take tamuba yukut. Sike gatu suu saaya tupa Anututa
    mama wamu Mosesde iman une matakut saat pake pukwiu wagwene pamuba yukumayak.
    Siwan pukwiu wagwende natake wamu Anututa nin gatanimunangge yawan kekekakut takngae
    pukwit gwen ngang yaking.
  bus-bus: À guun tuaetiti kpatakii kɛ̀ wà pì kↄ̃n vurao kún kↄ̃n Luda bà kuunańyo
