    yajina. Nanda malaba darladarla nangangi Kudkanyi. Yalili nijarrijba nanda darladarla,
    “Darladarla Yarriykanyi Jangkurr Nangangi Kudkanyi, Miku Nangkiyi Yangkalamba.”
    Baki makaba yali nanda darladarla danbina dankurrdankurryudinyi malankarriyudinyi
    marda. Marda murrku yaji nananyina malabana darladarlana. Kujarra dungala nanaba
    kalawuyngkurru barri. Wajbayi Musis yuwanyi Kudwanyi. Wajba nyuli Musis jirriyngkanyi
    yuwanyi 10kanyi, yalu ngayangayiykanyi nanankanyi yuwanyi. Yarrijbayi nanda 10
    yuwa dungalana Kudwanyi. Kurrijba nyuli nanda dungala, baki yarrijba nyuli nanda
    jangkurr kujarranyina dungalana. Kilimbayi nanankujarra dungalawuya Musiswanyi.
    Yarrijba nyuli nanaba malabana darladarlana. Barriwa. Marda yingka yaji nanaba
    kalawuyngkurru darladarlana, ridiridi barri. Nanda nangangi ridiridi Yarunkanyi,
    ngala nanda ridiridi nyulu wujurryudi. Nyulu yabimbayi nanda ridiridi jardiykanyi
    wujurr Kudwanyi. Nani barri nyuli milidimba yalunya Jumuku yajinyi Kudwanyi. Nani
