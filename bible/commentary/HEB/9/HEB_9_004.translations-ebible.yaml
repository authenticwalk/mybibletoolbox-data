  sri-sri: Iri taribugue ñajãrõ pʉro sʉ̃rõrĩ soemurõ oro merã iridero ããrĩdero ããrĩbʉ́.
    Iri taribu poekague oro merã õmabiadea kũma, Marĩpʉ ĩgʉ̃ doreri gojadea ʉ̃tã majĩrĩ
    opari kũma ããrĩdero ããrĩbʉ́. Gaji soro oro merã iridea soro Marĩpʉ masakare ejodea
    maná wãĩkʉri poga oparisoro, irasũ ããrĩmakʉ̃ Aarṍyagʉ tuadi ñasãtuadi iri kũmague
    ããrĩdero ããrĩbʉ́.
  nal-nal: Inaan lamaskana non faal angkanaan, ka rauxin a goul aalta, dit faif a
    laas pana ma a buaana xa milalas mikuf. Inaan saait lamaskana non faal angkanaan,
    a bogis koxok iwana rudaxaiang ina a maskana ma lamanar iwana di waakol wana goul.
    Ma inaan lamaskana bogis koxok angkanaan iwana rudaxaiang ka rauxin a win ka goul,
    a maanaa xa iziar lamaskana, ma a laak sin Aaron ina xa baurivi, ma a vaat urua
    Nakmai xa ra varaar amun lus laaxur wana.
  kyq-kyq: Ɔɔ gɔtn se ɔk bɛjɛŋɛ gɛn daab kɛn kꞋlee kꞋtɔɔcn nakŋ oot nijimi ɔɔ ɔk *sandukŋ
    kɛn Raa dɔɔk ute jeege do dɔkin̰a ɔɔ sandukŋ se naagin̰a ɔɔ maakin̰a paac kꞋjꞋɔɔyin̰
    ute daab. Maakŋ sanduk ki se ɔk nakŋ kɛn kꞋɗaapin̰ ute daab ɔɔ maakŋ nak kɛn se
    ɔk kɔsɔ kɛn kꞋdaŋin̰ maan, sirɗn gɛn *Aarun kɛn iin̰o pɔɔn̰ɔ ɔɔ ute tircil kɛn
    kꞋraaŋga raaŋ ro ki taargen gɛn Raa dɔɔko ute jeen̰ge.
  kwd-kwd: Ma 'ubulana tofi 'ifi lo'oori, gila arua no'o nga uumu fana tabonga na
    gila launge'enia 'ania gol. Ma uumu lo'oori gila do'ofia nga 'ai si'inilai 'e
    le'a fofona. Lo'oo la'u mola gila arua nga kesi ba'ita na gila ruufafia 'ania
    gol. Nga kesi ba'ita lo'oori ngaia 'e faate'enia nga fataarunga'inga na God. Ma
    'i 'ubulana kesi ba'ita lo'oori, gila ka arua nga fou lafata'i na gila launge'enia
    'ania gol, ma 'i 'ubulai gila ka arua nga fangalaa na gila fa'alataa 'ania mana.
    Ma 'i 'ubulana nga kesi ba'ita lo'oori la'u mola, gila ka arua nga fe'e kuba'u
    ala Eron ne'e bila'o, ma nga rua foulafata'i na God 'e giria nga Tagi ala Moses
    ai.
  ded-ded: Imohai hosuc homuna gombunga oho ohoac arata golngo memea nga dzadzahacac
    katapa taroc. Dzadzahacac katapa imoc golngo faima mekatahedacgec nga imocac manau
    enang golngo memea mannayakagoc faigec tarec. Aronggac yasu sera kpekpea nga dzadzahacac
    tafe ihai ifingoc faigec feec.
  ewe-ewe: Nu siwo le xɔ sia mee nye Sikavɔsamlekpui kple aɖaka si woyɔna be nubablaɖaka.
    Wofa sika ɖe aɖaka sia ŋuti kpe ɖo. Le aɖaka sia me la, míakpɔ kpe eve siwo dzi
    woŋlɔ se ewoawo ɖo, eye sikazɔ si me mana le la hã le aɖaka la me hekpe ɖe Aron
    ƒe atikplɔ si ƒo se la ŋuti.
  nuy-nuy: Manaami-rruj mana-ganbij, altar wu-burri, wu-maṉdhini gold-mirri, wu-nagini-yinyung
    anaarrawuj-mamaaḻang. Marri ana-baadhi wugurru anubagu, ngarrani-lhalamayaa-yinyung
    ngagurru. Ana-lhirribala wu-burri ana-marrya wu-mayini manna mana-gaṉdharra-rruj,
    marri anubani-yung ana-waaṉḏulu na-Aaron-jinyung, anaani wu-nungguḏaaba yagu wu-warradangi
    wuḏal. Marri ma-burri manubama-yung muulawaa mana-ṉuga ma-waḻabaḻamij, na-God-jinyung
