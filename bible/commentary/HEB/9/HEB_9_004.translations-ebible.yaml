  dso-dso: ସେ ବଡ୍‌ ସୁକଲ୍‌ ଜାଗାଇ ଗଟେକ୍‌ ଦୁପ୍‌ ପଡାଇବା ସୁନାର୍‌ ବେଦି ଆରି ସୁନାର୍‌ ନିୟମ୍‌
    ପେଡି ରଇଲା । ଏ ନିୟମ୍‌ ପେଡି ବିତ୍‌ରେ, ମାନା ରଇବା ଗଟେକ୍‌ ସୁନାର୍‌ ଆଣ୍ଡି ରଇଲା । ତେଇ ପତର୍‌
    କଅଁଲି ରଇବା ଆରଣ୍‌ ଦାରି ଇଣ୍ଡ୍‌ବା ଡାଙ୍ଗ୍‌ ରଇଲା । ଆରି ପରମେସରର୍‌ ଆଦେସ୍‌ ଲେକାଅଇରଇଲା
    ଦୁଇ କଣ୍ଡ୍ ଚାଚଡା ପାକ୍‌ନା ମିସା ରଇଲା ।
  meu-meu: Ia lalonai pata helaḡana ta gold ai e karaia, muramura mai bonana patana
    bunai; bona taravatu mauana ta danu gold ai e havavaia heḡeḡe; bona maua lalonai
    be gold kibona auta, anina be mana; bona Aaron ena itotohi, e gara kau ḡauna;
    bona taravatu nadidia danu una maua lalonai.
  yva-NT: 'Tanoano namije mamo tewa oramo emasije veano ranari ntuna rai, indamu syene
    wo kemenyano mbovove ramero rai. Muno Kasyamo Urairi Amisye ntuna no naije tavon,
    omamo emasije veano ratavan tenambe. Kasyame umaso ama uga mamo anakotare so randi
    rai: anomano emasije, wemirati anaisyo manna raugasya ntuna ama uga rai; muno
    Harun apa isyo ama isyume ntipu rai; muno orame vasye jirum, namirati Amisye apa
    ananyao abusyin ratoe rai ntuna rai.'
  dgc-dgc: I édsaa sa éy tu pégsuuben a gintu sakay tu kaban a gintu. I éya a kaban
    éy tanda no pangako na Diyos. Sakay tu lasén no kaban éy tu garapon a gintu a
    te lasén a kanén a mana. Edse be to lubuk no kaban tu sahukod ni Aron a nagdon,
    sakay tu éduwa a bito a pelpel a te sulat sa tu pangako na Diyos.
  zpm-NT: ga rzo tib yag ndiaab niapse or lada, dzigo lo co rec yaal; leeṉ coque zhoob
    tib guiṉ scaque niapse or ndiaab lada. Leṉ guiṉ co no grop lë quie lag ne pquia
    ley ne pcaania Moisés, ga no bar ne bzheṉ Aarón, bar ne bdzib ben ga; leeṉ coque
    no tib guies win niaa niapse or, leṉ guies co no palal maná, guietxtil ne bguiaaṉ
    Dios grë meṉgol co. Lëë guiṉ co biaaṉ par csoladz zho zha nac diidz ne biaaṉnie
    Dios zho.
  hix-NT: Àro yawo nehxakon hatà, yamata, ownyak yaknyohtoho hatà. Uru ke àhsomaxaho
    rma àro hatà. Àto rma rha nehxakon xarha tà, anaro yamata, uru ke rma rha àhsomaxaho,
    yay hatà, àmkay xarha hatà. Àro yawo rma nehxakon hatà, mana yonà txko. Mana hoyenotho
    txko, enà txko yaw nehxakon hatà. Uru yakàhtosaho txko yawo rma nehxakon hatà.
    Yamata rma rha yawo nehxakon hatà, Aron yahosotho xarha. Eheràmtxontaxahonhàrà
    rma àro hatà. Yamata rma rha yawo nehxakon hatà, toh xarha. Khoryenkomo nmenhothàrànhàrà
    rma àro hatà. Ehsayewyana komo yweronàhyamatxho rma àro hatà.
  sim-sim: Alta os mbele mbele arme kuvasahandan li ewe suwundari nga Bokis Kontrak
    nga orok wandari vri. Alta nga Bokis Kontrak nga golkop li tangrindari vri. Bokis
    Kontrak akome orok hambiya golik li uhundari os akwa manan li ewendari nga Aronhi
    kombe os mas mise nga rasandari nga sunja op Avui Wasilakahi lon li kayehendari
    ovro er nga Bokis akome orok wandari lira.
  npi-ULB: यसमा धूपको निम्ति एउटा सुनको वेदी थियो । यसमा करारको सन्दुक पनि थियो, जुन
    पूर्ण रूपले सुनले मोहोरिएको थियो । यसको भित्रपट्टि रहेको सुनको भाँडोमा मन्‍न राखिएको
    भाँडो, कोपिला लागेको हारूनको लौरो र करारका शिलालेखहरू थिए ।
  cgc-cgc: Naan dya naisleban an ta blawan na sunugan ta kamangyan daw naan man dya
    Kaban Ta Kasugtanan. Gwa an ta kaban naisleban ta blawan daw naan selled ta kaban
    may tibod na buat alin ta blawan na may ugsak na pagkaan na alin ta langit. Naan
    man ta selled ta kaban tungkod Aaron na gasalingsing, daw naan man dya darwa an
    na lipid na bato na naan dya nasulat kasugtanan na alin ta Dyos paagi ki Moises.
  tim-tim: Ain sumbe ogogât kat katŋe goliŋe mâŋgiyi are talep. Akto dewatiak dewatiak
    gât emetŋe goliŋe mâŋgiyi are akto Aroŋgât huwan momoŋe kâmŋe gam golâ agep are
    akto kât papaŋe Anutuŋe ain den kârikŋe kulemgoep are hârok talep.
  yor-yor: tí ó ní àwo tùràrí wúrà, àti àpótí ẹ̀rí tí a fi wúrà bò yíká, nínú èyí
    tí ìkòkò wúrà tí ó ní manna gbé wà, àti ọ̀pá Aaroni tí o rúdí, àti àwọn wàláà
    májẹ̀mú;
  wos-wos: Wun hafwambu dé yikafre yama xaakwa joona gol motumbu yandan jambé nak
    té. Gol motumbu tondan bokis nak akwi dé wun hafwambu té. Wun bokiska di wa, “Godna
    mwi hundi hwandéka bokis dé.” Wun bokis ekombu dé gol motumbu yatakandan aki nak
    re. Wun akimbu hénoo nawulak dé re. Wun hénooka di wa “mana dé.” Hanja Aronéna
    séto bangimbu dé saal waré. Déka séto bangi akwi dé wun bokismbu re. Motu yéték
    akwi wun bokismbu bér hwae. Godna hambuk hundi dé wun motu yétékmbu re.
  emp-NTPO: Quera bá diabadada mama b̶asia. Maʌ̃ra oroba jũma bʌrá b̶asia. Ãcõrẽ baurude
    sid̶a b̶asia. Maʌ̃ sid̶a oroba jũma bʌrá b̶asia. Eped̶eco jũgurua oro od̶ada manába
    bira b̶ʌda maʌ̃ bauruded̶e ed̶a b̶asia. Aaroʌ̃ bacuru tununa sid̶a ed̶a b̶asia.
    Ãcõrẽba diad̶a ley mõgara pewed̶ead̶e b̶ʌd̶a sid̶a ed̶a b̶asia.
  eng-F35: having a golden censer and the ark of the covenant overlaid on all sides
    with gold—in it were a golden jar holding the manna, Aaron's rod that budded,
    and the stone tablets of the covenant;
  ind-ind: Di dalamnya terdapat mezbah kecil dari emas yang digunakan untuk membakar
    dupa. Ada juga peti perjanjian TUHAN yang seluruhnya berlapis emas. Di dalam peti
    itu tersimpan botol emas berisi makanan yang disebut ‘manna’, tongkat Harun yang
    pernah bertunas, dan dua lempengan batu bertuliskan Sepuluh Perintah Allah. Kedua
    lempengan itu merupakan tanda bukti perjanjian Allah yang pertama.
  pes-OPCB: در این جایگاه، یک آتشدان طلایی و صندوق عهد قرار داشت. روکش داخلی و بیرونی
    این صندوق از طلای خالص بود. داخل صندوق، دو لوح سنگی قرار داشت که بر روی آنها ده
    فرمان خدا حک شده بود. یک ظرف طلایی پر از «مَنّا» نیز در آن صندوق بود. «مَنّا»
    همان نانی است که خدا در بیابان هر روز به بنی‌اسرائیل می‌داد. همچنین، عصای هارون
    نیز که روزگاری شکوفه آورده بود، در این صندوق گذاشته شده بود.
  mpt-mpt: Biin olo tem tamo tebolo Gode heitdahamin biino tom gol klaibbua nakae
    wel aayo tang ayamo o dimo fubinabe osa eka bokise klaniba tib ele gol fubanaibbu
    esa ota biin olo temo binobiobe. Bokis ele niniino Gode wengo Isleli omyenea i
    baabaniba Ae ni keb weng olo wafunomabbiobo geibbu otabe. Bokis ele temo inamin
    namin olo buo dise tom gol klaibbu eta bokis ele temo binebiobe. Eka dis ele temo
    Gode nakaia unangai ibuantem ye bliba imeno oye binabo atosin osa dis ele temo
    olabba binibbiobe. Eka sino Elone fonge tebeb haabia Gode fong ele baabanea Dabe
    balbinale genea balbinebu esa eka tom asuo dimo Gode e hekmel wengo dolanebu osa
    ota bokis ele tem daak binobiobe.
  ssx-ssx: Mo Ota꞉ Yako Piki Da Panda꞉ pa꞉ta꞉ta꞉ mo totopo piki ale yankaasa꞉ oloda
    make mo hande pi la꞉ u alu pa꞉la꞉ pi la꞉ wieke bokosi make wiekeme. Mo bokosi
    pita꞉ oloda yaapota꞉ tima꞉ wepia manda naneta꞉ kolo kitao a꞉mbaemekeme. Mo bokosi
    pa꞉ta꞉ wieke ale manuta꞉ kolo kanakena꞉ ma꞉na pamba꞉ paleke u make Etonina꞉ tumaputa꞉
    pa ipika꞉ kone katake haluekema꞉ tindiki lu paleke u make mo hande pi ula꞉eki
    wape pieke toopi sopo yaapo make koto ale paeyao panka wiekeme.
  mkl-mkl: Bɛi bi kuwee iyi ɑ̀ ce do wurɑ í wɑ, si ɑntɑɛi ɑ̀ yɑ jo tulɑre. Bɛ mɔi
    kpɑkoi ɑkɑbuui Ilɑɑɔ̃ í wɑ iyi ɑ̀ bii do wurɑ. Si inɔ kpɑkoui, cɑkɑi wurɑ í wɑ,
    bii ɑ̀ dɑsi mɑnɑ . Nɔ si inɔ kpɑkou mɔi ɡoloi Arɔ̃ɔ iyi Ilɑɑɔ̃ í jɔ̀ í dɑ koko
    wo í wɑ, do kutɑ ku munɡɑ ɑnu si bii ɑ̀ kɔ woodɑ.
  gaq-gaq: ଆତ୍‌ଅରିଆ ମୁଇଙ୍ଗ୍ ସୁନା ଦୁପ୍ ମଣ୍ଡପ୍ ବାରି ସୁନା ସାଜକ୍ନେ ନିଅମ୍ ପିଡ଼ି ଲେଃଗେ ।
    ଆକେନ୍ ପିଡ଼ି ବିତ୍ରେ ମାନ୍ନା ଲେଃକ୍ନେ ମୁଇଙ୍ଗ୍ ସୁନା ଙ୍କୁଇ ହାରୋଣନେ ତ୍ମି ଉଲିଆ ତାର୍‌କ୍ନେ
    ଡୁଡୁ ବାରି ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ଗୁଆର୍‌କ୍ନେ ମ୍ବାକ୍ଲିଗ୍ ବ୍ରି ପାଟା ଲେଃଗେ ।
  gof-RNT: Iya giddon ixaane cuyisiya worqqa saaxineynne worqqan meeshettida caaqo
    Taabotey de7ees. He caaqo Taabotiyan mannay de7iya worqqa xaaroy, aacida Aarona
    xam77aynne Muse higgey xaafettida nam77u lochche shuchchati de7oosona.
  unx-unx: ଏନ୍ତାଃରେ ମିଆଁଦ୍‌ ବୁଗିନ୍‌ ସହାନ୍‌ ନାଙ୍ଗ୍‌ ଧୁଆନ୍‌ ଉରୁବେତେୟାଃ ସୋନାରେୟାଃ ଆଡଃ
    ଉପୁନ୍‌ସାଃରେ ସୋନାତେ ଦାପାଲାକାନ୍‌ “ରାଜିନାମାରାଃ ବାକ୍‌ସା” ତାଇକେନା । ଏନ୍‌ ବାକ୍‌ସା ଭିତାର୍‌ରେ
    “ମାନ୍ନା” ଦହାକାନ୍‌ ସୋନାରେୟାଃ ମିଆଁଦ୍‌ ତାସ୍‌ଙ୍ଗି ତାଇକେନା, ହାରୁନ୍‌ଆଃ ସୁଡ଼ାକାନ୍‌ ମିଆଁଦ୍‌
    ସଟା ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆନ୍‌ଚୁ ଅଲାକାନ୍‌ ବାରିଆ ଚାକାର୍‌ ଦିରି ତାଇକେନା ।
  gah-gah: Nenegú nene anuvagi paulá guguni gizoaká holoma makó golitunú lilí amó
    nene minamó. Itó golitunú hitina pokisi nene lo múnaheaká gakolímini pokisi minamó.
    Áminagú laisigitana netá agulizá mana nosalímini somo nene golitunú lilí inamóma
    nene minamó. Itó Alonani hánusa sisiváagi nene minamó. Itó gatapa gehani losiló
    nene gapo lota gakó luhuva gizokago minamó.
  lcm-lcm: Si oring ang kapo atogon a pata i gol ipo ani bil sain roron, na asisiang
    ang kita abis ia ta gol aongos e komo, voiang a keve bil ke kipo siang neina.
    Avubus i gol na mana neina, na vuk kipa po urung ang si Aron, na ngono vuk iat
    ang kita salik a palatung ang kuluna.
  aer-aer: Apmere yanhe ikwerenge arne atyeperre apanthe-arteke aneke itne arne unpe
    mwerre akngerre ampetyarte. Box impene-inpe ameke-ameke tyerrtye areyele-arle
    gold-ele arteke-arle. Arne box yanhe kwene ikwerele tyampite gold-arle aneke merne
    manna mpwanke, merne nhenge Ngkartele-arle alkere-ngentyele yerneke Israel-arenye
    areyeke arrule anthurre. Arne atneme Aaron-kenhe, arrantherre itelareme atneme
    nhenge arrule anthurrele arlpelhe areye arrateke box ikwerenge-arleke. Apwerte
    alkampe atherre aneke box impene kwenele, apwerte alkampe yanhe atherreke-arleke
    Ngkartele-arle atywerrenge intelhe-ileke-arle Moses anteme antheke.
  qvc-NT: Chay kwartupa kurtinamba ladumbim suq taksha pata altar uruwan llutadu karqan.
