    lo e rum ae. Na bokiis ae, imel e pungun dan ae ri tel u ini goul ma imel e mana
    na palga. Buk ke Aron ae i luun kubu tinaiwa sabin na palgan bokiis turan iwu
    e dangan fat leplep na puput ke God.
  xon-xon: Salmaa aatork aabimbiln nan bi ni ponn ni. Libimbiln ngbaan paab le bi
    seer tulalee aayon tii Uwumbɔr. Uwumbɔr aakaal aah nan bi dakaa u ponn ni na,
    mu nan bi ni ni. Bi nan di salmaa aakur le biin dakaa ngbaan pu. Tijikaar ti bi
    yin ti ke mana na, nan bi salmaa aasambil ponn ni, dakaa ngbaan ponn ni. Aaronn
    aadabil li nan ŋeen nsupuun na mu nan bi u ponn ni. Uwumbɔr aakaal aah nan ŋmee
    ŋitakpapapan ŋilee ŋi pu na, mu nan bi u ponn ni.
  tzo-ZNT: Jaꞌ tey acꞌbil smexail yav acꞌal, napꞌbil oro. Jaꞌ tey acꞌbil scaxail ti
