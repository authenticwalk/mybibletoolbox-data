    tu golo ḡurona ta, nuḡana ma manana e Arona ḡena togoi, egarakauto dagarana, ema
    fore ruarua Barau na iatari ai taravatu etoreto foreri.
  lgl-lgl: Ma 'i laola maetobi fo, gera alua 'erefau li foasina lia gera raunailia
    'alia goulu li. Ma 'erefau li foasina fo gera 'agofia 'ai si'ina 'oka gi 'i fofola.
    'I lififo lou gera alua te bokosi ba'ela gera daua fafia 'alia goulu li. Bokosi
    ba'ela fo 'e fatailia 'alia sae alafuuna God. Ma 'i laola bokosi ba'ela fo te
    teu gera raunailia 'alia goulu, ma 'i laola gera ka alua fana gera soia 'alia
    “mana.” Ma 'i laola bokosi ba'ela fo lou, gera ka alua fe kuba Aaron lia 'e bulao,
    failia rua abae fau gi lia God 'e gerea sae alafuuna ali.
  mmo-mmo: + o 9:4 Eks 30:1-6; Eks 25:10-16; 16:33; Nam 17:8-11; Diu 10:3-5*Tombe
    alata gool sen dasi va galovasa lak vu Anutuu-to ond nando hôôk lopayo tii-ju,
    de kalong vakasin jôôsin-ate nando having. Ond kalong-anju sil lasi gool-ambe
    paka hilin ninaavi pin, tonde dêêngg gool ti latung vanôôn maana hôôk-ambe nando
    hôôk kalong-anju lopayo. Tonde lambe Aalon-ate haah sen vulak bôôy-ato osin tatuuh
    pataas yuuh sen Anutu kaavu vakasin jôôsin neep ak-ato, ond yik neep hôôk kalong-anju
    having.
  ncu-NT: Ke̱mo̱‑rɔ mfe̱ŋ ne̱ lɔŋŋɔkpa ne̱ baa ba atanne̱ pipee bo̱ me̱ra me̱ra se̱‑ɔ
    ne̱ ba kywɛɛ nyoŋku mò̱ se̱‑ɔ bo̱. Wuribware̱ e̱taŋ a ke̱dakaa‑ɔ ye̱re̱ mfe̱ŋ
    ne̱e̱, ne̱ baa ba atanne̱ pipee bo̱ me̱ra me̱ra ke̱mo̱ se̱. Ne̱ atanne̱ pipee
    kalɔ ko̱ ne̱ ka de gyaye̱‑ɔ ye̱re̱ ke̱dakaa‑ɔ‑rɔ. Ne̱ ateese ko̱ ne̱ ba te̱e̱
    fe̱yɛ “Nte̱tɔ‑ne̱e̱?” bo̱ kalɔ‑ɔ‑rɔ. Ateese amo̱ ne̱ Wuribware̱ a sa bamo̱ le̱e̱
    so̱so̱ kake ke̱maa kimukee‑ro. Ke̱dakaa amo̱‑rɔ dɛɛ ne̱ Aarɔŋ yii nare̱se̱sɛ ne̱
    ɔɔ kwɛɛ‑ɔ daa‑rɔ. Ke̱dakaa amo̱‑rɔ dɛɛ ne̱ afo̱re̱ anyɔ ne̱ Wuribware̱ a kyo̱rɛɛ
    mbraa kudu‑o bo̱ dɔŋŋɔ se̱ Sinaa ke̱be̱e̱‑ɔ se̱ kimukee‑o‑ro mfe̱ŋ‑ɔ bo̱.
  cni-NT: Otimi ara itaapinitantarori casancapatsari, iro yovetsicantarori oro. Otimi
    aisati cajo, ipashicantarori oro. Ara tsompoina, otimi coviti yovetsicantarori
    oro, tsompoina irointi iteyeetiro mana. Aisati otimi cajoqui iotiquiro Aaro, ora
    shiocashitachaniri peerani oshi. Aisati otimi ora mapi isanquenatacairiniri Tasorentsi
    Moishishi.
  eng-WMB: having a golden altar of incense and the ark of the covenant overlaid on
    all sides with gold, in which was a golden pot holding the manna, Aaron’s rod
    that budded, and the tablets of the covenant;
  zaw-NT: Ro'c suga' te guiib cadro ru' yaal. Najcni ganax oor. Ro'c yu'za te guijn
    ni laa “arco de pacto”, najcwni ganax oor, sigajc dejtzni, sigajcza neṉni. Neṉga
    yu' te bo't ganax oor. Neṉ bo'tga, yu' yätxtiil ni laa mana. Lagajcza neṉ guijnga
    yu' bar xten toAarón nani biga', guyu' bid lojni, näjza guij cadro bacuaa Dios
    xleii toMoisés.
  san-MAL: തത്ര ച സുവർണമയോ ധൂപാധാരഃ പരിതഃ സുവർണമണ്ഡിതാ നിയമമഞ്ജൂഷാ ചാസീത് തന്മധ്യേ
    മാന്നായാഃ സുവർണഘടോ ഹാരോണസ്യ മഞ്ജരിതദണ്ഡസ്തക്ഷിതൗ നിയമപ്രസ്തരൗ,
  tam-TCV: அங்கே தங்கத்தால் செய்யப்பட்ட தூபபீடமும், தங்கத்தால் மூடப்பட்ட உடன்படிக்கைப்
    பெட்டகமும் இருந்தன; இந்தப் பெட்டகத்தினுள்ளே, மன்னா உணவு வைக்கப்பட்ட தங்கச் சாடியும்,
    ஆரோனின் தளிர்த்த கோலும், உடன்படிக்கையின் கற்பலகைகளும் வைக்கப்பட்டிருந்தன.
  mit-NT: Te icúmí lugar mà mesa oro ndé sahmí‑né inciensu, te yucán iá stná caja
    ìì xí ley mà, idáducán iin chìdìdà oro. Te ini caja mà inácáá iin quìdi oro ndé
    ñuhú comida nani maná, te inácáá stná vara xi Aarón nì cana ita. Daaní, ñuhú stná
    ndúì tabla yùù ndé itándiaa palabra xi ley mà.
  ceb-ULB: Aduna usab kini arka sa kasabotan, nga gihal-opan gayod ug bulawan. Sa
    sulod niini ang usa ka bulawan nga banga nga adunay manna, ang sungkod ni Aaron
    nga nanalingsing, ug ang papan nga bato sa kasabotan.
  ces-LB: Patřila k ní zlatá kadidelnice a zlatem kovaná truhla smlouvy, v ní byla
    zlatá nádoba s pokrmem, který Izraelci jedli na poušti, Áronův prut, kterým Bůh
    rozhodl o tom, kdo má vykonávat službu ve svatyni, a desky se zněním Desatera.
  mkn-mkn: Di muka itu gorden, ada meja mas satu, ko bakar kamanyán wangi kasi sang
    Tuhan Allah. Deng di dalam itu Kamar Paling Barisi ada satu peti mas, yang dong
    subu bilang, Peti Janji. Dalam itu peti, dong taro barang kuno ko kasi inga orang
    soꞌal Tuhan Allah pung janji yang Dia su ika deng dong. Di situ ada stoples mas
    satu, yang taꞌisi deng roti manna. Itu roti tu, roti yang dolu-dolu Tuhan Allah
    kasi turun dari langit, kasi sang kotong pung nene-moyang dong waktu dong lapar
    di tampa sunyi. Di itu peti ju ada baꞌi Harun pung tongkat karíng yang dolu parná
    batunas. Deng ada ju itu batu plat yang Tuhan Allah pake ko ukir Dia pung atoran
    yang Dia kasi sang baꞌi Musa tempo hari.
  pol-UBG: Posiadało ono złotą kadzielnicę i arkę przymierza całą pokrytą złotem,
    w której było złote naczynie z manną, laska Aarona, która zakwitła, i tablice
    przymierza.
  qxh-NT: Rurićhu caycaran juripita insinsu saumachicuna tacshalla tullpapis, Tayta
    Diosninchipa babulninpis. Chay babul juriwan chapash caycaran. Babul rurinćhüna
    juri angarawan Tayta Diosninchi ricarachishan tantapis, Aarónpa chillguij garutinpis,
    läja rumićhu isquirbiraycashan Tayta Diosninchipa shiminpis ćhuraraycaran.
  nwi-nwi: Ikɨn a, nar kɨrik aikɨn kɨmnor kɨn gol, yame kamətu-pən nɨmar nai pien-pien
    iran, kɨvaan. Kɨni ikɨn a, Bokis kape Promes ramkwətə ikɨn. Bokis a, kɨmnor apa
    imə kɨn nai; kɨni iruə kɨmnor kɨn gol. Kɨni ye nəkwai Bokis a, botel kɨrik aikɨn
    kɨmnor kɨn gol, kɨmnhargɨn-pən kwənmop bred nhagɨn e “manə” iran, mɨne kaskɨn
    kape Eron, yame kupan Kughen rɨmnor rəpɨrpɨr mɨn. Kɨni kapier mir kɨraru aikɨn,
    yamə mir kwəutəutə, yame kɨmɨrai-pən natuakəmien ten irəriu.
  kmo-kmo: Kwowa ya tawa boboy howu seechir papaga tar chey, golek gamutar. Eeka tar.
    Yo wohowu tar bokis, eebak tar. Kwoya hechawa gol eeka gamuba tar. Mana heechi
    tar heebiya eeta, Eron riiti pam sokwa tar kubu, eeta yo wohowu tar yokotapa yokotapa
    maji papak tari, eeta wobak tar.
  agr-agr: Nuanuig altar ayatak orok najanamu kugkuin incienso patai apetai aajakuí,
    nuigtú kajun arca tutai ayatak orok epekbau aajakuí. Nunú arcaya nuna initken
    egkemajakuí Aarogka ushujutaiji jeekú aajakua nu, chicham umiktin kayanum agagbauwa
    dushakam, nuigtú makichik ichinka nunin ayatak orok najanamunum maná chimpiamu
    aajakua dushakam.
  kyc-kyc: Urumu dokona rendamu pingi kiso maingi kana pyare golome wasisi dokope
    dee Anatunya Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote, yanenge ketae dokona
    golome rambu lao wasisi dokope reteyami. Bokote dokona penge mende golome wasisi
    dokona nenge myana lenge pyanapala reteyaminyi siya. Dokona Eronena pangali isa
    dokona isa imbu piya dokopa dee kana lamana mawa pii pyao maiyamo dolapo paleta
    reto kareyami.
  urd-GVU: 'اِس پچھلے کمرے میں بخور جلانے کے لئے سونے کی قربان گاہ اور عہد کا صندوق
    تھا۔ عہد کے صندوق پر سونا منڈھا ہوا تھا اور اُس میں تین چیزیں تھیں: سونے کا مرتبان
    جس میں مَن بھرا تھا، ہارون کا وہ عصا جس سے کونپلیں پھوٹ نکلی تھیں اور پتھر کی
    وہ دو تختیاں جن پر عہد کے احکام لکھے تھے۔'
  yre-NT: O Bali -pan "davɛ -trɔa fɛnan 'saun 'nan. -Siga 'yi nɛn 'e wʋdɩ "man, ɛn
    -a da nɛn o fɛ -tʋ nɛn -a -koei "a 'nɔnnɔn bɛ -a 'tɛ 'ble Bali lɛ. Ɛn o 'cezu
    -tʋ -trɔa fɛnan 'saunzaun 'kpa 'nan. -Siga 'yi nɛn 'e wʋdɩ "man 'e pɛɛnɔn. Fɛ
    yaaga nɛn 'cezu zɩɛ -a -ji bɛ -nyrɛn 'gʋ, -pɔ -tʋ a 'e drɛdɩ -siga -a, ɛn o -blɩfɛ
    -tʋ nɛn waa laabo manɛn bɛ waa -sɛn -ji, e ya -ji. Ɛn Arɔn -le "tonyrin nɛn -a
    'nɛn a 'e bɔdɩ "da "bɛ, e ya -ji. Ɛn -kɔlɛ 'fʋɩnun nɛn Bali -le -pei -tɔ wɩnun
    a "da 'e 'crɛn -tɛdɩ bɛ, o ya -ji.
  fuh-BKF: Ley mayru urirde waɗiraande kaŋŋe e keesuwal amaana mooytiraangal kaŋŋe
    ngonnoo. Ley keesuwal ngaal ina woodi loongel kaŋŋe goodungel nyaamdu wi'eteendu
    «manna», kam e sawru Haaruuna wilitinnoondu nduun e alluuje ɗe amaana oon winndaa
    e muɓɓen ɗeen.
  arl-NT: Pueyaso Quishaqui tacoji nujuatajaari juhuacutu, orojiniji shipinishano.
    Cuniqui catejaari shanohua jaanutaja Pueyasora. Pueyaso Quishaquijianaa cutarani,
    tii nujuatajaari puereetuuca casaa, juhua caaja niquishano. Naananeecajiniji shipinishaaquiaariiri.
    Puetunu na cuaqueyajanaari orota mishiquiosano quiquiaari. Na jiniacuma, casamiiri
    mii racatasano quiquiaari. Pataconiyojua orojiniji shipinishanoori tii cajitiaquiaari
    “maná”. Manaari quiquiaari Pueyaso tinishano casaa, Israel pueya miaquesocoriquiano
    cariiquia jiyajinia nojori camarucuneejotasacari. Mii matariquiaajaariuhua Aarón
    nataca catuutianohua, puetunu na jajautajanaa. Mii maturiquiaajaariuhua sai neeca
    quejasano, nocua Pueyaso naajiotasano na rootasano, Moisés na niquitiojosano.
  ziw-ziw: Mndani mwendaga na nchanja ya kuvunkiziza ubani idamanywe kwa zahabu na
    shanduku dya lagano, diya dyendile dihakwa zahabu ntendele zose, na mndani mwakwe
    nendile mna nyungu ya zahabu yendile na nkande ikwitangwa mana na nkome ya Haluni
    yendile isuka mani na viya vibawo vidi vya mayuwe viwandikwe idilagano.
  grc-TR: χρυσοῦν ἔχουσα θυμιατήριον, καὶ τὴν κιβωτὸν τῆς διαθήκης περικεκαλυμμένην
    πάντοθεν χρυσίῳ, ἐν ᾗ στάμνος χρυσῆ ἔχουσα τὸ μάννα, καὶ ἡ ῥάβδος Ἀαρὼν ἡ βλαστήσασα,
    καὶ αἱ πλάκες τῆς διαθήκης·
  nag-nag: Ta te dhuwa jolai kene aradhana kori bole laga suna pora bona pobitro bedi
    thakise. Etu laga bhitor te vachan laga sandook thakise kuntu suna pora pura lipai
    kene thakise. Etu laga bhitor te suna pora bona kolsi ekta te manna rakhi thakise,
    aru Aaron laga lathi pora notun pata ulaikene thakise, aru vachan likhi rakha
    pathor, eitu khan sob halikena thakise.
  eng-OEBCW: In it is the gold incense-altar, and the ark containing the covenant,
    completely covered with gold. In the ark is a gold casket containing the manna,
    Aaron’s rod that budded, and the tablets on which the covenant was written;
  knj-NT: Ey jun net titu', oro c'al el oj. Ja' titu' chi nusle tzettaj yetal suk'uk'i
    sab. Ja' titu' ey pax octoj sca'ail bey ey oc laoneb ẍejbanil Dios. Ja' jun caẍa
    tu', chi yij Sca'ail Strato Dios. Bonbil masanil yetoj oro. Ey eytoj oro xi yul.
    Ey eytoj maná yul jun xi tu'. Catu' ey eytoj te' sk'ojoch naj Aarón. Ja' jun sk'ojoch
    naj tu' jix woli yet peyxa tu'. Catu' ey pax eytoj ch'en chem te', ch'en bey tz'ibebil
    can oc wan laoneb ẍejbanil Dios tu' yul jun caẍa tu'.
  deu-1912: die hatte das goldene Räuchfaß und die Lade des Testaments allenthalben
    mit Gold überzogen, in welcher war der goldene Krug mit dem Himmelsbrot und die
    Rute Aarons, die gegrünt hatte, und die Tafeln des Testaments;
  san-PUN: ਤਤ੍ਰ ਚ ਸੁਵਰ੍ਣਮਯੋ ਧੂਪਾਧਾਰਃ ਪਰਿਤਃ ਸੁਵਰ੍ਣਮਣ੍ਡਿਤਾ ਨਿਯਮਮਞ੍ਜੂਸ਼਼ਾ ਚਾਸੀਤ੍ ਤਨ੍ਮਧ੍ਯੇ
    ਮਾੰਨਾਯਾਃ ਸੁਵਰ੍ਣਘਟੋ ਹਾਰੋਣਸ੍ਯ ਮਞ੍ਜਰਿਤਦਣ੍ਡਸ੍ਤਕ੍ਸ਼਼ਿਤੌ ਨਿਯਮਪ੍ਰਸ੍ਤਰੌ,
  nob-LB: 'Der inne sto et alter av gull for røkelse og en kiste kledd av gull som
    ble kalt Paktens ark. I arken oppbevarte de tre forskjellige gjenstander: En krukke
    av gull fylt med manna, Aron sin stav, som en gang hadde skutt friske skudd, og
    steintavlene med de ti budene.'
  ntj-ntj: 'Nyangka palunyangka waru kampapayi kawurltjarra ngaralanytja, nyarra parnti
    walykumunu kampapayi. Puru puuka miirl-miirlpa ngaralanytja, kawurlta-ya nganytjatjunu
    wantinytja. Nyangka puuka palunyangka kaninytjarra ngaanya-ya ngarrirranytja:
    puturlpa mirrka manatjarra, nyarra mayu-mayuwana pitjalayinnyangka Mama Kuurrtu-tjanampa
    mirrka walukarrapirinypa nintiranytja, palunyanya. Puru Yaranku warta, nyarra
    kutjulpirtulpi munga kutjungkartu mirrkatjarrarringkutjanya. Puru yapu walu kutjarra,
    nyarra Mama Kuurrtu wangka 10-nga walkatjunkutjanya.'
  sxb-NT: Munsi omwo, ziawangamo emeesa eya okusamba *owubaani eombookwe ne edhaabu,
    alala ne esanduuki eya endagano esanikiirwe ne edhaabu kungulu yayo yoona. Ewintu
    ewiawanga mu esanduuki eya endagano eyo, wiawanga ekimuga ekilongerwe ne edhaabu
    ekiateewuamo *maana, ensimbo eya Aruuni eyasewuka, alala na amawaale aga *ensikirra
    ikumi ezia endagano ziajojwako.
  nhu-NT: Bvubvun bvudvuu nu fò ketaŋ ke jiin e to nu, ɛ bó ɛ seyse ketaŋ kedvu bô
    ketwaa ke bigew e kè yɛɛle. Ɛ ŋkuw moŋkan mò Nyo' to gbwolɛɛ bô bonyii nu tɛn
    fó, ɛ bó ɛ seyse ɛ lay ye yidvu yicii bô ketwaa ke bigew e kè yɛɛle. Ɛ̂ ŋkuw wvun
    e nu ɛ kentee ke mana le to nu jó, ɛ bó ɛ seyse tɛn bô ketwaa ke bigew e kè yɛɛle.
    Ɛ kembaŋ ke Ɛlon e kiɛ kè bibɛ to comɛɛ yî dvú le nu tɛn ɛ̂ ŋkuw wvun e. Ɛ biwaŋ
    bi ɛta le bì bó to saŋɛɛ bonci bo moŋkan modvu le nu tɛn ɛ̂ ŋkuw wvudvu le.
  row-row: Sia teme babꞌambiꞌ a mataꞌ, hambu mei liloꞌ esa, fo dedꞌe kamanyan maꞌameniꞌ
    fee neu Lamatualain. Ma sia Kama Meumare Manaseliꞌ a rala, hambu peti liloꞌ esa
    sia naa, fo ara roꞌe rae, Peti Hehelu-fufuliꞌ. Sia peti a rala, ara mbedaꞌ sudꞌiꞌ
    a saa mia fai uluꞌ a fo dadꞌi nesenenedꞌaꞌ neu atahori soꞌal Lamatualain hehelu-fufulin
    fo Ana hengge-nee no se. Sia naa hambu tofles liloꞌ esa, ara mbedꞌaꞌ roti manna
    sia rala. Roti naa, roti fo dalahulun Lamatualain naꞌondaꞌ mia lalai, fee bei-baꞌi
    tara leleꞌ ara ndoe mia lenu-loaꞌ a. Sia peti naa o hambu baꞌi Harun teteas meto
    na, fo dalahulun ana nambetu. Boe ma hambu fatu bebꞌelaꞌ boe fo lele uluꞌ a Lamatualain
    pake fo dudꞌula hohoro-lalanen fee neu baꞌi Musa.
  msy-msy: 'Ezɨ danganir kamɨn aven bizir maba iti, dara kara: Altan pauran aghuim
    dapongtɨma a mughuriar aghuim mangamim, me golɨn anevara, ko Godɨn Akar Dɨkɨrɨzir
    Gavgavimɨn Boksiam. Me Boksiar kam golɨn bar anevara. Egha Boksiamɨn aven me golɨn
    mɨner manan daghem itim a gatɨ. Egha me Aron fomɨra suiragha aruir aghorim a gatɨ,
    aghorir kam biam uam an oto. Egha me Dagɨar Godɨn Akar Dɨkɨrɨzir Gavgavir Osizirim
    itimning, me uaghan aning Boksiar kam gatɨ.'
  agg-agg: Worɨ ranɨ safambe, ranɨ-poanɨmbo fɨsɨŋɨrɨyo-randeimbɨ Godɨmbo mandɨfe fondɨ
    gorɨnambo nafɨrundeimbɨyo asu hoafɨ femɨndɨ sɨhefe-rambo bokis ranɨ-kameihɨ manɨmbafe.
    Bokis ranahambo gorɨnambo gabudɨfoefimbɨyo haya asu ranambe gor hɨpɨrɨ yaŋgoro-ane
    asu ranambe mana foaru nindundeimbɨyo manɨŋgo. Aronɨndɨ nɨmɨ-nɨmɨ horombo andüfurɨyoweimbɨ-mayo
    asu horombo nɨmoei yimbufihɨ God ai hoafɨ femɨndɨ sɨhefe sürü papɨmarandɨ ranai
    bokis ranambe amboanɨ meŋgoro.
  ptp-ptp: Alta ti wê he vông ya gol ge le vac xumac nɨlô tige, dɨ he wê vông yuac
    daa siên ge mi si susu nivɨvea nivɨha lec alta tyo. Dɨ kɨlong ti wê he nêl ên
    nêbê kɨlong wê Anutu kɨyang yêp vac ge le hɨxôn. Dɨ he tul kɨlong tige ya xax
    dɨ lipac gol lec vɨhati. Dɨ susu yon yêp vac kɨlong tyo nɨlô bêga nêbê, dêg gol
    ti wê mana dô vac ge, dɨ xax ti wê Elon pɨtoa ila lêc den lec ge, dɨ ngɨdax yuu
    wê Anutu kɨvuu xolac lec dɨ vông vô Moses ilage.
  nak-nak: La poro la lotu ale mememe tataho, egite igola la gold, eia oilo vola.
    (f) Loata te la porole, egite vitabuli la bulu la obu ale egite virokoa, la sosobula
    malia tataho. (g) La bokis isa uru tai oio, egite igola la gold, la mapala uru
    pepeho, egite toila “La bokis ale sau tola la merera te La Uru”. (h) Oilo te la
    bokis ale sau tola la merera te La Uru, la golugolu isahari tai te la lotu tegiteu
    oio. Isa, eia la kap ale egite igola la gold, la ilali ale isapolo oilo vola,
    eia la ilali ale La Uru vaalali legiteu e Israel alaura ovola ale egite vibula
    vulovuloa oio te la hohoi. La ilali ale, egite toila “e mana”. (i) Oilo tai te
    la bokis ale sau tola la merera te La Uru, la toho te Aron tai oio. La toho ale,
    alaura e Aron mira me tuala e Moses, egira mamuga egiteu la valalua e Israel,
    La Uru vikusi la toho tetala, eia tututuvu mai la irovilala soio te la valalua
    veia egite ge gabu tikumu la merera te Aron. (j) La baga ilua tai ale bolabola
    tabuli oilo te la bokis ale sau tola la merera te La Uru, la tururi savulu sasa
    te La Uru, e Moses kekesi tolea oio vola. (k)
  lbb-lbb: Kaning ono, a logo ning di toli ana gol. Ana logo ning, di sira tun a paura
    ning a sasawana i toboh wakak. Kaning otleng ana tuka rumai ning, a bok a kunubus
    ning di ka apatap tar a gol ana risna rop. Pa tingui na tinine bok a kunubus,
    ning a kap di toli ana gol, ning a mana i kes tingui onoi, pa a bulse ane Aron
    ning ka gomo, pa naur a diah hat ning e God i tumus a Warkuraila on diau.
  kan-2017: ಅದರಲ್ಲಿ ಚಿನ್ನದ ಧೂಪಾರತಿಯು ಮತ್ತು ಚಿನ್ನದ ತಗಡಿನಿಂದ ಹೊದಿಸಿದ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷಗಳಿದ್ದವು.
