  zar-NT: ateʼ lu lataj niʼ gulaʼcuáʼ tu bucugu néquini oro ga naʼ buluʼzéguiʼë nöri,
    encaʼ tu guíʼina ga yuʼu didzaʼ rucáʼana tsahuiʼ, en nacu guíʼina naʼ oro. Lu
    guíʼina naʼ gulaʼcuáʼ zxígaʼdoʼ naʼ néquini oro, le nadzáʼ yöta xtildoʼ naʼ nazíʼi
    le maná, encaʼ xuyaga queëʼ Aarón, lë naʼ bubö́ʼ niʼa nëʼe, encaʼ yuguʼ guiö́j
