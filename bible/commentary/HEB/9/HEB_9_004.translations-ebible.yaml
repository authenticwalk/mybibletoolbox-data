    sala. Nai ndia hambu tofles lilo mbilas esa, nanaisik no loti manna. Loti ndia,
    loti fo makahulun ele Manetualain nakondan neme lalai mai, fee neu ita bei-baꞌi
    nala, neu faik fo ala ndoe leme mamana nees. Nai peti ndia boe, hambu baꞌi Harun
