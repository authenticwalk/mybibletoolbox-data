    nacái Aarón yàasu àicu yàalusi nacáiri irìculé, yái Aarón yàasu àicu yèepuèricaté
    imusúadaca íiwináwa àniwa. Nàyacaté nacái íba yàalusi nacáiri irìcu, níái pucháiba
    sàabadéeyéica íba Dios itànèeyéicaté ìwali itàacáiwa diez namanùbaca tàacáisi
