  cop-CNT: ⲫⲁⲓ ⲅⲁⲣ ⲉⲧⲁϥ⳿ⲓ ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲡⲉϥⲙⲁ ⳿ⲛⲉⲙⲧⲟⲛ ⳿ⲛⲑⲟϥ ϩⲱϥ ⲁϥ⳿ⲙⲧⲟⲛ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲉϥ⳿ϩⲃⲏⲟⲩ⳿ⲓ
    ⳿ⲙ⳿ⲫⲣⲏϯ ⲉⲧⲁϥ⳿ⲙⲧⲟⲛ ⳿ⲙⲙⲟϥ ⳿ⲛϫⲉ ⲫϯ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲉⲧⲉⲛⲟⲩϥ.
  sri-sri: Marĩpʉ merã siñajãrã, marĩ gããmerõ moãrĩrẽ piri, ĩgʉ̃ gããmerĩ gapʉre iripʉrorirã,
    ĩgʉ̃ merã õãrõ siñajãníkõãrãkoa, ĩgʉ̃ i ʉ̃mʉmarẽ iri odo siñajãderosũta.
  nal-nal: Avuna araan axazak ka albis la non sin Nakmai iwana ziaavuzang, naan ka
    ziaavus pana vaamuzazang sina malasing Nakmai xa ra ziaavus pana amun faamuzazang
    sina.
  kyq-kyq: Taa debm jaay ɛndga gɔt kɛn Raa ɗaapin̰ gɛn jamaka se, naan̰ se naŋga naabin̰a
    ɔɔ jamakŋ aan gɔɔ Raa kɛn naŋ naabin̰ jaay jamakŋ ro ki se kici.
  kwd-kwd: Tofuna ni dai na ngaia 'e mamalo fe'enia God, ngaia 'e mamalo te'efou no'o
    na taunga'inga aana, 'ilaka'u la'u mola God ne'e mamalo alata ngaia 'e fa'asuia
    taunga'inga aana fana launge'enilana fanua lo'oo 'i wado.
  ded-ded: Nga Anutungo uaya faima tacnegenec, ifi isocngoc ngic mong ye Anutuac kecnegeng
    kekecfu emma uaya faima kecnegenude.
  ewe-ewe: Ame sia ame si ge ɖe Mawu ƒe dzudzɔ la me la dzudzɔna tso eya ŋutɔ ƒe dɔwɔwɔwo
    me abe ale si Mawu hã dzudzɔe ene.
  nuy-nuy: Ngaambu-yaarri-maynji anubuguni, ngagurraayunggaj ngaambu-muḏaḏbang ngagurri-nyinyung
    ngurru-mijgalmina-yinyung, nguynju yaga na-God-jii.
  cop-BHC: ⲪⲀⲒ ⲄⲀⲢ ⲈⲦⲀϤⲒ ⲈϦⲞⲨⲚ ⲈⲠⲈϤⲘⲀ ⲚⲈⲘⲦⲞⲚ ⲚⲐⲞϤ ϨⲰϤ ⲀϤⲘⲦⲞⲚ ⲈⲂⲞⲖ ϦⲈⲚⲚⲈϤϨⲂⲎⲞⲨⲒ ⲘⲪⲢⲎϮ
    ⲈⲦⲀϤⲘⲦⲞⲚ ⲘⲘⲞϤ ⲚϪⲈⲪⲚⲞⲨϮ ⲈⲂⲞⲖ ϦⲈⲚⲚⲈⲦⲈⲚⲞⲨϤ.
  buk-buk: Bu asa naŋ tap Anötö ndê mwasiŋ êŋwhaŋ dauŋ-ŋga sa, naŋ kêwhaŋ dau yêc
    iŋ dau ndê gweleŋ, tôm Anötö dau kêwhaŋ dau têŋ ndoc iŋ ndê gweleŋ kêŋ undambê
    ti nom-ŋga pacndê.
  pri-NT: '@see-verse:HEB.004.009'
  zpq-NT: Na' beṉe' ca' ba nita' mbalaz chesyezi'laže' can' chezi'laže' Diosen', bich
    chesone' can' ža xbab c̱hegaquen', san chesone' can' ža Diosen'. Da'nan' žacho
    zjanite' mbalaz chesyezi'laže' can' zoa Diosen' mbalaz chezi'laže' da' beyož bx̱ie'
    yogo' da' zjade.
  por-TFT: Especificamente, aqueles que entram no lugar de descanso de Deus já deixaram
    de trabalhar para ganhar o favor de Deus, bem como Deus deixou sua obra de criar
    tudo.
  gwi-NT: Ąįį juu neegahaazhii goots'an dhidlit nąįį Vit'eegwijyąhchy'aa deehee'yaa
    nyąą gwik'it t'ihee'yaa geenjit digwigwitr'it ts'an neegahaazhii, Vit'eegwijyąhchy'aa
    digwitr'it gwats'an naazhii gwik'it.
  gvn-gvn: '@see-verse:HEB.004.009'
  nhy-NT: Tonses, nijkuak tikalakiskej kan Dios yotlayektlalij para timosewiskej,
    ijkuakón kiné timosewiskej de nochi totekiw ijkón ken toTajtzin Dios noijki omosewij
    nijkuak otlanke okichij in ilwikak iwan tlaltikpak.
  asm-FB: কিয়নো যেনেকৈ ঈশ্বৰে তেওঁৰ কৰ্ম শেষ কৰি বিশ্রাম কৰিছিল, তেনেকৈ যি কোনোৱে
    ঈশ্বৰৰ বিশ্ৰামত প্রৱেশ কৰে, তেৱোঁ নিজৰ কৰ্মৰ পৰা বিশ্ৰাম পায়।
  okv-okv: amita be amo God na pure enu irae enu jangu indina ainge nombo ungotena
    hoga memenga ta pure avo toto God ta degi jangu indesora
  mxt-NT: Vatyi ñu quɨhvɨ́ nyitatu chihin Nyoo, ña chicá ca iñi ñu soco nyitatú añima
    ñu tari nyitatu̱ Nyoo quɨvɨ ndɨhɨ̱ tyiño saha ra.
  tzo-NT: Scotol ti much'utic icol xa ti libre ti yo'ntonique ti ora to, mu xa x'abtej
    yu'un hech chcol, yu'un xch'unoj ti hu'em xa jcoleltic yu'un ti Jesuse. Hech chaj
    c'u che'el ti Diose ti mu xa x'abtej yu'un hu'em ti yabtele.
  ind-AGS: Karena siapa yang memasuki perhentian-Nya, juga beristirahat dari apa yang
    dia lakukan, seperti yang Allah lakukan.
  omw-omw: Kotiva nai kyaiqa taiqa kyero tekya huntema kye Kotira nraakye qoravanto
    nkyiari kyaiqa taiqa kyeta uro Kotiravata tekya hiqata variqi vivarave.
  yrb-yrb: Anama Godibai imoitasuna Godima imoiteda Danu gaukara ekodi enanari i amarama
    danu gaukara ekodasu.
  maa-NT: nga jè xi̱ta̱ xi fahas'en‑jiìn kjoa̱ nìkjáya xi ts'e̱ Nainá, ti̱koa̱á síkjáya‑ne
    kjoa̱ ts'e̱ xá‑la̱, koni s'ín kisìkjáya Nainá i̱t'aà ts'e̱ xá xi kis'iìn.
  mcq-mcq: ꞌEnaꞌomo ea irara Godoni ꞌojuta hwejuri tinia kaji vaꞌajaho huni kaukara
    kaꞌene venajara paꞌarejume ꞌojuta hweꞌiro vaꞌana. Areri Godira Huni kaukara ve
    paramarena ꞌojuta hwena jaꞌinaꞌe hwenana.
  sus-A: نَشَن سٌمَ عَلَ شَ مَلَبُي كُي، عَ عَ مَلَبُمَ نّ عَ شَ وَلِ بِرِن مَ، عَلْ
    عَلَ مَلَبُشِ عَ شَ وَلِ كُي كِ نَشّ.
  jpn-1965: 神の安息にはいった者ならば、神がご自分のわざを終えて休まれたように、自分のわざを終えて休んだはずです。
  fra-SBL: Car celui qui est entré dans son repos s'est aussi reposé de ses œuvres,
    comme Dieu l'a fait des siennes.
  yka-yka: Peggeˈ sasuku umasek dem pahalihan pananggup Tuhanin, humali ne iye amban
    hinangnen kuweˈ Tuhanin humali amban kēmon hinangnen.
  mle-mle: God miyawa jaav yitaka kwusikuw, yaap ata kwaad dikidiy yawiyik. Atampik
    adiy duw taakw day wulakuw Godawa yaap kwurik, dayabab yaap kwakidiy dayadiy yawiyik.
  shp-NTPO: jaweratoboki ja Diossen noa tantimati ikainko jikiai, jabora jawen teeainoax
    moa tantiai, jawen teebo ayontaanan, Dios tantini keskatiribi.
  aom-aom: Ëhesi bëhoho God-hu hesi mu vuonugoꞌi nuhadëhi ae rahu vaꞌo Godꞌo raromoromo
    nuhëꞌoho iꞌuꞌe muoho ëhi vuonugoꞌi nuhoruomajeje.
  geb-geb: Ana Fhe Bakɨme fhum won ŋaari vhɨzgiap vhuksuegi tɨva muuŋgi. Maaŋ muuŋgiap,
    nza kaŋgi, guma, ana Fhe Bakɨmen vhuksuru ndigirga, ana won ŋaari vhɨzgiap, ana
    vhuksui.
  bsj-bsj: di nii wo do-o fobka kwama cho ki bwichi chin nyimom chin fiya fobka nangen
    chero nin, na wuro kwama ma ki wo ceu.
  cak-cak: Roma ri ocunak chic pan uxlanen riq'uin ri Dios, ja jun rija' uxlanak chuvech
    samaj, achel xuxlan ri Dios chuvech ri rusamaj.
  chf-NT: Machcatac u yoche tä ch'ämbäji, jini u yäc'benonla Diosba, ya' chich u xe
    u nonoj äctan u patan tuba u ch'e' uba, ca' chich Dios u tzupsi u patan y u ch'i
    uba.
  tlf-tlf: Kale tinum iyo tam God imi fingkamin baan diim uyo tam una umdii, imi ogok
    ke-be boyo kupka-nalata, sugayok God ilami ogok kupka-nala kun fingkamsa ulutap
    ke-nalata, begal tamta kun fingkaman-tema ko.
  piu-2006: '@see-verse:HEB.004.009'
  poh-NT: Jeꞌ reꞌ ajic jeꞌ ricab xiban i Dios chi xhiꞌlic woꞌ reh ricamaj naxicohlaj
    ritikꞌinjic wach chiꞌnchel ruꞌum chi maꞌxta nak chic bih raj tikꞌinjic jeꞌ woꞌ
    reꞌ take ritinami̱t ruꞌ maꞌ curman ta chic naquikajic quijohtic chi risiqꞌuiric
    i hiꞌlbal maj xa ru̱cꞌ woꞌ chic reꞌreꞌ eriban chi ewoꞌ chi nrakmajic yuꞌna.
  tue-tue: Cõãmacʉ̃ niipetirere tiiári siro, yeerisãyigʉ. Teero tiiróbiro Cõãmacʉ̃rẽ
    padeorácã paderé yaponóãrirabiro yeerisãcua.
  bjp-bjp: Ke aunbiing tikas i kau na salan mangeh ke God, i sabin i mangeh na foron
    foim kia tom, arae God i tel ta u.
  xon-xon: Unii u kan lifuur li Uwumbɔr tii u na, u di cha ubaa aatuln ke Uwumbɔr
    aah nan di cha waatuln pu na la.
  tzo-ZNT: Ti muchꞌutic ochemic xa yoꞌ bu chacꞌ jcuxtic ti Rioxe, mu xa bu ta xꞌabtejic
    chac cꞌu chaꞌal mu xa bu iꞌabtej ti cꞌalal ilaj yabtel ti Rioxe.
  mpm-NT: Chi yɨvɨ ja kɨvɨ nuu ndetatu Yandios ti ndetatu i, ko ja ni ka saꞌa i jniñu
    vaꞌa nuu ñuyɨvɨ jaꞌa. Ndetatu i siaꞌan nanu ni ndetatu Yandios kɨvɨ ni sinu ya
    na ni saꞌa ya ñuyɨvɨ.
  ots-NT: Cʉ to da ñʉti pʉ jabʉ bí bbʉh ca Ocja̱, da tzöya digue cár bbɛfijʉ ca mí
    pɛjmʉ hua jar jöy, como guejti ca Ocja̱ bi tzöya bbʉ mí guadi mí dyøti nʉr mundo.
  hoy-hoy: यतिकी जो यावारा भी परमेश्वर उन प्रतिग्या माळ्द आराम दा प्रवेश माळतार, आंदरी
    तान कर्म इन अनुसार अदुर दा आराम सिक्‍कीत हांग अच ह्यांग परमेश्वर उक तान क्याल्सागोळ
    से आराम सिक्याद.
  amo-amo: Ame ulenge na apira nshinu Kutelle, ata litime tutun ashino nanya nadadu
    me, nafo Kutelle nanya kan me.
  pjt-pjt: '@see-verse:HEB.004.009'
  cwe-cwe: Mana chila yokwingila hanhu ha mhumulo hoyalongile Mulungu, koleka sang'hano
    yake na kuhumula fana viya Mulungu viyalekile sang'hano yake.
  daa-NT: Ka seener, gem kaak un̰je ɗo wer ka jamiyner kaak Buŋ siytu-ak, ŋaa jammiye
    min ɗo riyoy ar Buŋ jammiytu min tan̰ji.
  mlp-mlp: Teq on mataw God ago saw ginamur emaytab gwahtiqim ginamur emayta na in
    kabiy bunmo tuhulosim teq in ginamur emayta. Kwaziqmo God ago kabiy tihiqiyan
    in anamur amta nazaq.
  ape-C: Meishi eshudok douk shuwish sharao uhwin kabi Iruhin nakri um iri, eshesh
    douk sheyatak esheshin mour aria shawish sharao uhwin kabi seiwok Iruhin neyatak
    ananin mour aria narao uhwin um.
  bgs-bgs: Tô manubù na maginawa duma kandin, ipángnga dán tô áglumun din, iring katô
    kapaginawa ka Manama pángnga katô kému din kani banuwa.
  faa-faa: Asiamo aporo hinamo Koti rea fenako hiakosakipoko, Kotimo ipi makata rakira
    rakikia maka fenekea kaya ayiáka, aporo hinamomo namina makata rakirane rakikia
    maka fenakosapo.
  kik-kik: nĩgũkorwo mũndũ o wothe ũrĩa ũtoonyaga kĩhurũko-inĩ kĩa Ngai o nake nĩahurũkaga
    agatigana na wĩra wake, o ta ũrĩa Ngai aahurũkire agĩtigana na wĩra wake.
  cap-NT: Jakziltat Yooz famillquiz luzzaja, jalla niiqui ch'aman kamznacquiztan jeejz̈a,
    jaknuz̈t Yoozqui niiz̈ mundo paaz langztiquiztan jeejztc̈haja, jalla niz̈ta.
  ksr-ksr: 'Iikawaa kania ii kokaeŋ: Anutunoŋ aŋaa gawoŋa merotiwaa haamo meŋ kendoŋ
    raroti, iikawaa so moŋnoŋ Anutuwaa oyaŋboyanoŋ keuma haamo mewaati, iinoŋ mono
    iyaŋaa gawoŋa merotiwaa haamoya ii kaaŋiadeeŋ meŋ oyaŋboyaŋ laligowaa.'
  eng-TNT: For he that is is entred into his rest doth cease from his awne workes
    as god did from his.
  sbs-sbs: Mukuti yese winjili mupumulo ya Ireeza iye mwine chenjila mupumulo yamitendo
    yakwe, Sina Ireeza mwabatendeli kuyakwe.
  sue-sue: Are Anutu meni bua pesuniro zanatinua, da ago ine ema zo Anutura zanatiaira
    toyamunoya ami bua doro zanatiamunoya awa.
  fra-NCL: En effet celui qui entre « dans le repos de Dieu » se repose aussi de ses
    œuvres, comme Dieu s’est reposé des siennes.
  snn-NT: Riusu bëani huajë umuguse, ja'an umugusebi ti'anguëna, Riusu naconi te'e
    bëani huajëye yëcuabi bacua yo'ore jo'cani, bëani huajëja'cua'ë. Riusubi ën yija
    re'otore re'huani tëjini, ja'nrëbi bëani huajëguëna, baguë bainrebabi baguë bëani
    huajëse'e'ru bëani huajëye poreja'cua'ë.
  atb-NT: Hkâsu mù gâ le, Garai Gasang gi, Yhâng é muzó mai bannô é su, Garai Gasâng
    é bánno jowò má wàng é sû gi, yhumsing é muzó mai bánno râ nghut lhê.
  cek-AK: Sithaw mah a toksakhaih hoiah anghak baktih toengah, Sithaw anghakhaih thungah
    akun kami doeh a toksakhaih boih thung hoiah anghak toeng.
  bkd-bkd: Sa etaw ku makaduun taena ha himlayà umendà daan hu kandin ha buluhaten
    iling hu Dios ha huminimlay su mapengahan din sa alan ha tinanghagà din.
  ctu-76: Como majchical jach mi yʌjq'uel ochel ti c'aj oj ya' ba'an Dios mi quejel
    i c'aje' i yoj cha'an i troñel che' bajche' ti' c'aja i yoj Dios cha'an i troñel
    je'el.
  lac-NT: Quire' a ra' yʌninob C'uj, a cu bin acsa'birob ten C'uj, cu bin u je'sicob
    u bʌj an ten bic C'uj caj u je'saj u bʌj caj ts'oc u betic yoc'ocab.
  xla-xla: Epapedeme Godtapo ta꞉lamo patoye mita꞉po gudepame ma hedepo poluwaye, epammama
    alila oloma edla God ya꞉ opatapo yia꞉ oko tle epo hedepo popa꞉lepe.
  xav-NT: Ni'wam norĩ hã 're ĩdawa'utu u'âsi za'ra mono ne, rowẽ uptabi na 're ĩdanomro
    mono zéb da hã, 'Re ĩhâimana u'âsi mono te te dama ĩpisutuzém na te te sina 're
    ĩ'uwaimrami za'ra mono norĩ hã, 're siwasutu za'ra mono õ di za oto, taha na 'Re
    ĩhâimana u'âsi mono te te 're ĩ'awẽsãmri mono zéb da hã. 'Re ĩhâimana u'âsi mono
    hã duréihã te te ro'apoto mono pari, romhuri te te ĩsazâri ne, 're siwasutu zahu
    za'ra mono õ di za oto, ta norĩ hã apâ.
  cuk-cuk: Ar dule Bab-Dummad-obunnogedgi obunnosale, na e-arbaedgi obunnomogad. Ar
    igi Bab-Dummad e-arbasad-sorba obunnosmoga, deyobi, obunnomogad.
  tbf-tbf: Eie ese ta rubukien nge suvuon mi minaes meie e Raban, ta maes rivie ken
    sar tsientsang kesen malan e Raban ta nga maes rivie ken tsientsang.
  uig-CYR: Чүнки Худаниң арамлиғиға киргүчиләр худди Худа «Өз әмәл-ишлиридин арам
    алған»дәк, өзлириниң ишлиридин арам алиду.
  ikw-NT: Nye ọbula ke bnarnụ n'ozukwa inwe ke Chiokike, noozukwa inwe nụ kpakara
    ẹrnu a lele kpa Chiokike zukwaru inwe n'ẹrnu a.
  khs-khs: 'Alake sena kesale Kote elakemi ha:le tepa:se ha:na:na:pelekiwa, Koteyewi
    Ene nano timini tiye tiyapola: ha:le enene aluse, sena kesaleyewi ilipe nano timini
    tiye kotetiyapola: ha:le tepesakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ፆሳይ ሼምፒያሳ ጌሊያ ኦኒኔ፥ ፆሳይ ባሬ ኦሱዋፔ ሼምፔዳዋዳን፥ ኢካ ባሬ ኦሱዋፔ ሼምፓና።
  pma-pma: Veni, en sakien koa Ahi mum vasi umen onen ka kur sehien ten lisenges,
    meatin keil onen emun iseh revi ran umen keil one.
  atd-NT: Ian su, agad hontow no ogsolod to himolayan to Magboboot, songo ogpakahagtong
    on to kandin no oghimuon no ogkoiling dod to Magboboot no nighimoloy on to kandin
    no poghimu.
  tel-2017: ఎందుకంటే దేవుడు తన పనులన్నీ చేసి ముగించి విశ్రాంతి తీసుకున్నట్లే ఆయన విశ్రాంతిలో
    ప్రవేశించేవాడు కూడా తన పనులన్నీ ముగించి విశ్రాంతిలో ప్రవేశిస్తాడు.
  hat-BSA: Paske sila ki te antre nan repo Li a, li menm tou, te repoze de zèv li
    yo, jan Bondye te fè pou zèv pa Li yo.
  top-NT: Y namá tí li̱makxtaka Dios catánu̱lh ta̱jaxa yaj liakatuyún ixtascújut na̱
    chuná la̱ yaj akatúyulh Dios acxni ma̱spútulh ixtascújut.
  msk-msk: Kay yang otaw na pyapatana nang Dios yagtangku da sang kanaan imo, wa da
    akanarig sang kanaan madyaw na imo na yaan yang makatabang kanaan, maynang Dios
    na yagatangku sang pagimo naan sang karibotan kayan yagpatana.
  gyr-NT: Acoi oique vahe evocoiyase pɨtuhusa pɨpe, opɨtuhu oporavɨquɨsa sui inungar
    Tũpa opɨtuhu ombahe mboavɨye pare aracahe.
  kmh-kmh: Nup chiŋgiy, nuk yip añiŋ ay mindrep giniŋgambun aŋgip minim kun ak; tap
    kilrimey akaŋ, yerip yerip gon, Gor chinup diniŋgamb aŋgiy niŋbun gok kirgiy,
    nuk ñin onep kaŋgol ak tap gaydiy, minek ar ak, añiŋ ay yikop mindek rek mindoniŋgambun.
  ukr-ONPU: Бо хто входить до Його спокою, відпочиває від своїх діл так само, як Бог
    – від Своїх.
