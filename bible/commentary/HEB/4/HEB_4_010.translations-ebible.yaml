    nèngu dhu ae nare le nèti sasabꞌa-laꞌa na, sama sèmi Lamatua kahèi ae nèti sasabꞌa-laꞌa
    Na, lèke dènge lodꞌo ka pidhu.
  tnp-tnp: Mətəu-inu iətəmi tatuvən imə məmə otos nəmeigiən u, in otəmeig e rəhan
    uək, təhmen əmə e Uhgɨn iətəm təməmeig e rəhan uək aupən.
  urd-urd: क्यूँकि जो उसके आराम में दाख़िल हुआ, उसने भी ख़ुदा की तरह अपने कामों को
    पूरा करके आराम किया।
  hot-hot: Ma opalê atu ba habitak hayô Wapômbêŋ anêŋ bamtu êŋ ma yani hawa lovak
    hathak anêŋ ku hatôm atu ba Wapômbêŋ hadum aêŋ iyom.
  mqj-NT: Annu benna-benna untarima pelliwean nadandi Puang Allata'alla, tau iatoo
    torromi dio mai pengkaranganna, susi Puang Allata'alla torro dio mai pengkaranganna.
  rus-SYN: Ибо, кто вошел в покой Его, тот и сам успокоился от дел своих, как и Бог
    от Своих.
  mbh-mbh: Eneke toko kathnga ako i voth ol a God ile thauong lemi, i thau i nge isivenga
    ile omaing ranga ve ako God i thau i nge ile omaing nomenga.
  bdd-bdd: Eeta ꞌeguma taloba, tauda ꞌida paihowega taꞌaiyawasi, gide Yehoba mwalo
    ꞌina paihowega ꞌiꞌaiyawasi ꞌesa.
  cbt-NTPO: Iráca isoro'pa' tiquihuachina, Yosë chinotaton, sano cancantërin. Canpoanta'
    cancanënpoa quëran imapatëhua', inapochachin sano cancantarihua'. Yosë noya nohuitarihua'.
  srn-NT: Bika a sma di doro na a presi fu rostu, e rostu fu en wroko, leki fa Gado
    ben rostu fu a wroko fu En.
  cta-NT: Masi tye cña jiꞌna nde chalyuu, tsaa na ca slo ycuiꞌ Ndyosi, liꞌ taca tyiꞌi̱
    tsoꞌo ti na loꞌo Ni ca biꞌ, ñiꞌya̱ nu ngutiꞌi̱ ycuiꞌ Ndyosi loꞌo nguaꞌni tye Ni
    cña jiꞌi̱ Ni loꞌo ngua tsa̱ nchca cati biꞌ.
  bqc-SIM: Asa gbɛ̃́ pↄ́ gɛ̃̀ Lua kã́mabokĩiu kã́mabò ń a zĩoɛ, lá Lua kã́mabò
    ń a zĩowa.
  tcz-CHONGTHU: Ijeh ham itileh Pathen in vannoi asemjouva acholdo banga chu, Pathen
    cholngahnaa lut ho chu atohgimnauva kona choldoa ahitauve.
  mar-mar: कारण जो कोणी देवाच्या विसाव्याच्या ठिकाणी प्रवेश करतो, तो त्याच्या स्वतःच्या
    कामापासून विसावा घेतो. ज्याप्रमाणे देवाने त्याच्या कामापासून विसावा घेतला होता.
  snp-snp: Moda kolafe? Goti aimola lonola olu fuli loito ya use, loto mino kolami
    yamaidana oto wenena ma use, loti mino kolamo monala olutamo wenena yate moda
    lononina olu fuli loiti ya use, loti mino kolamo ne.
  isl-isl: Kristur hefur þegar gengið þangað inn og nú hvílist hann að loknu verki
    sínu eins og Guð gerði eftir sköpunina.
  spy-NT: Chiito nyoo imuunyē āk Yēyiin kukāākōōmuunyēē ꞉nkinee yiisyōōnuutēk kuu
    yoo kiimuunyēē ꞉Yēyiin yiisyēēnyii.
  xnn-xnn: Tay nan am-in ay mangganab isnan illeng ay inkalin Apo Dios et omillengda
    ay ostoosto isnan am-in ay oblada ay kaneg nan inikkan Apo Dios isnan maikapito
    ay agew.
  mwe-mwe: Pabha jojowe ajinjila pa shipumuli sha a Nnungu, anapumulila maengo gakwe
    malinga shibhapumulile a Nnungu.
  tte-tte: Tem analiyao kaiyawasi silobai Yaubada ana waloyameli koina siya kani sikaiyawasi
    ali paisowa koina, besiele Yaubada ikaiyawasi ana paisowane koina.
  tcs-tcs: Ane po demwan uda i go go insaid po dat ples blo spel, ol i go spel nau
    prom dem adwok wea dempla i bin mekem. Seimkain wase God i bin spel wen em i bin
    pinis prom meke da wold.
  hlt-THB: kawtih Khawsa dymnaak khuiawh amik kun thlangkhqi boeih taw Khawsa ing
    a bibinaak awhkawng ang dym lawt amyihna bibinaak awhkawng dym lawt uhy.
  soq-soq: Ne epe wadina, ipawa apana mida bubua bolawa God sauawalena bedewe odedia
    me nolawa bubuawaleide, God meba nolawa bubuawalena rua.
  qub-qub: Imanömi Tayta Diosninchïpis llapanta camaycur jamaran chaynömi Tayta Dios
    jamayta tarichishanman yaycorga llapan aruypitapis jamanga.
  att-att: Á dattál nayù ággaw nga pamagibannák ni Namarò nittam, á sittam ngámin
    nga mesipà kuna, mattukkâ ittam nga mattarabáku gapay ta kunnay kâ Namarò ta kabalin
    na namarò.
  bki-bki: mia ver kei na riva jouro eaio, mia rivu mia rivu ka naio, naio mijikia
    rijil mebi ka kiano im̃auano nonovio, tavukia na Atua naio mijilimebi ka kanano.
  bqp-bqp: Zaakũ gbɛ̃ kũ à gɛ̃̀ Luda kámmabokin kámma bò kũ a zĩomɛ, lákũ Luda
    kámma bò kũ a zĩo nà.
  mcp-mcp: Nəcé, muud Zɛmbî mə sá nə́ a yɔ́wʉlag yɛ́, nyə é yɔwʉla nə isɛ́y byé byɛ̂sh
    nə́mə́ nda Zɛmbî nyə á yɔwʉla nə byé nə́.
  hat-hat: Paske, moun ki antre kote pou yo poze kò yo ansanm ak Bondye a, se moun
    ki fin fè travay yo, menm jan Bondye te poze apre li te fin fè travay li.
  npl-NT: Porke akin kalaki kan Dios mosewia, mosewia de nochi iteki ijkó kemi Dios
    omosewi ijkuak okitlami iteki.
  bgg-bgg: Hanyie magunde Hamangkhung-aphuii ro thung pha sbang shii choi pho ne Hamangkhung-aphuii
    è awairo blia è thung pha duiine ithek de awaithek ro blia è de thung muii ro.
  eng-TCENT: For anyone who has entered God's rest has rested from his own works,
    just as God rested from his.
  eng-BSB: For whoever enters God’s rest also rests from his own work, just as God
    did from His.
  cpu-NT: Iroora joshiyakaaventakeri pairani Pava jimakoryaaventakero irantavaitane
    ithonkakero. Tema ari inkempiyetaiyaari makoryaashireyetaatsine ari onthonkaiyaari
    irantavaitane.
  san-ASM: অপৰম্ ঈশ্ৱৰো যদ্ৱৎ স্ৱকৃতকৰ্ম্মভ্যো ৱিশশ্ৰাম তদ্ৱৎ তস্য ৱিশ্ৰামস্থানং প্ৰৱিষ্টো
    জনোঽপি স্ৱকৃতকৰ্ম্মভ্যো ৱিশ্ৰাম্যতি|
  tac-NT: Ralámuli napu ekí Onorúgame a'walílate nóchame ju 'ma pecha a'boi a'walílate
    nóchame júkó, alueka Onorúgame a'walílate nocha mochíkuru. Napu'lige Onorúgame
    resíbale gawí newasa, alueka pe tétali nile, ramuéchigó abiena resíbilime niru
    'la narésiká Onorúgame Alawala. Resíbili aniáká, alueka pecha aniame kéréko kilí
    asagá resíbilime. Pe iligá aniame ju nóchame níligo Onorúgame a'walila gite. Alué
    a'walí gite tabilé we'ká 'nátaga mochílime júkuru. Alarigá júkuru resíbili aniáká.
  eng-WEBPB: For he who has entered into his rest has himself also rested from his
    works, as God did from his.
  gfk-H: Io, ma siga tikai i sola tano sinangeh ta Kalou, na sangeh mah ta ira nuna
    pinapalim at hoing Kalou ga sangeh ta ira nuna pinapalim.
  viv-viv: Hai kaliva Yaubada againe ginaluku be ginaveyawai, medema yana faisewa
    ginasena be ginaveyawai Yaubada yana faisewa giseni tu giveyawai amine.
  yao-yao: Pakuŵa ŵandu wose ŵakwinjila peuto pakupumulila paakupakunguluchila Akunnungu,
    chaleche masengo gao ni kupumulila mpela Akunnungu iŵatite pakuleka masengo gao
    ni kupumulila.
  tgp-tgp: Matan tamlohi tari sei la unu hin Sabbath nike sei rani mapu non God atu,
    la pa mapu na nora vavahinau sohen God mo vaia na nona vavahinau.
  auc-NT: Wængonguï ïinque badöninque tömengä nänö cæquënënö tömää cædinque ñimpo
    cædinque guëmangacäimpa. Tömengä nänö ñimpo cæte guëmangaï baï waocä ïñömö Wængonguï
    nempo guiidinque në guëmangä ïñömö adobaï tömengä nänö cæquënënö ante, Tömänö
    do cætimpa, ante adinque ñimpo cædinque guëmangampa.
  kbc-NT: Igaataɡ̶a niɡ̶ijo ane dakatio manipetini miniwataɡ̶a Aneotedoɡ̶oji digoida
    ditibigimedi, niɡ̶ini oko ja ika inoatawece libaketedi, digo mijoataɡ̶a Aneotedoɡ̶oji
    manipetedini odaa ja ika libakedi.
  bmh-bmh: Duair in go gonugau salau mai dareun maziaimai, Uwait nugau imabun empip
    oimai, go koli salau i mamau, go naliu imai damau. Uwait nug gonugau salau unum
    maziaimai, imai dareu sul duailel ag han guzenamamen.
  ctu-BL: Come majqui jach mi' c'aj i yo ti Dios, mi' cʌy i mel i ye'tel che' bajche'
    Dios tsi' c'aja i yo che' ujtemix i ye'tel.
  meq-meq: Mbəlom a ndəv ha məsler ŋgay na, a zəzukw bo. I kway bəbay andza niye dərmak.
    Ndo kə huta tsəveɗ məfələkwe a mazəzukw bo i Mbəlom na, ma giye məsler sa bay,
    məsler ŋgay ka ndəv.
  noa-H: Chi mam Hẽwandam sim haarta hʌ̈u barbaimam wounan, chadcha tag p'it'urgjã
    hauba, hich jãg mʌg durr hompaawi hich Hẽwandamjã jua hʌ̃itarrjö, hich mag hi
    jua hʌ̃i chitaju.
  alp-NT: Le sepo ite hleke bei makerike kai rue sakesa kai Alla, hoko mere ite plei
    bei pusue iteki makerike peneka, saka Alla Iplei bei Eni makerike peneka kena
    petu nomore iture.
  san-VEL: aparam ii"svaro yadvat svak.rtakarmmabhyo vi"sa"sraama tadvat tasya vi"sraamasthaana.m
    pravi.s.to jano.api svak.rtakarmmabhyo vi"sraamyati|
  kbq-kbq: Hu'negu iza'o Anumzamofo manifru zampima ufre'nakuma hanimo'a, Aumzamoma
    ama mopama trohu vaga reteno manifru hu'neaza hu'za, erizazmi eri vagarete'za
    manifru hugahaze.
  kbh-kbh: er nda tojashjache chë Bëngbe Bëtsáftaca jóchnama uámana luaroye jashjanguama,
    cha jóchnana chë Bëngbe Bëtsá tbojanmandá jamama trabajëngama, nts̈amo Bëngbe
    Bëtsá tojanochnacá, chë quem luare jamama nÿetsca trabajënga tojanpochocá ora.
  ron-LSB: Căci cel care a intrat în odihna lui s-a odihnit și el însuși de lucrările
    sale, cum s-a odihnit și Dumnezeu de ale lui.
  pon-pon: Pwe i, me pedelon on nan a moleilei, a pein pil moleileila jan a wiawia
    kan, dueta Kot jan japwilim a kan.
  nhe-BL: Huan aqui hueli calaquis campa Toteco temaca tlasehuilistli, mosiyajcahuas
    tlen nochi itequi san se queja Toteco mosiyajcajqui quema quitlamilti itequi para
    quichijchijqui tlaltepactli.
  sps-sps: Ai to ten sei na mes te sof non gagon ya te favusuan fiisen me Gov ee,
    nai favusuan enanon tana fo binun tsunia, faarei te favusuan kan fi Gov tana binun
    Tsunia.
  wnc-wnc: Ngan. Aminu tapatuta Anututane damanu wa ayuwantakananga gwene kopiu waapata
    inane puyana tasiwan puyuwan ayuwantakawik. Unzing tupa Anututa inane puyana tasiwan
    puyuwan ayuwantakakut binga waapata ayuwantakawik.
  bus-bus: Zaakɛ gbɛ̃ kɛ̀ gɛ̃̀ Luda kámmabokiin kámma bò kↄ̃n a zĩiomɛ, lán Luda kámma
    bò kↄ̃n a zĩio nà.
  gub-BL: Ta'e Tupàn pyr upytu'u ma'e ràm a'e wà nehe xe, upytu'u putar uma'ereko
    haw iapo re a'e wà nehe xe. Wapytu'u àwàm nuzawy kwaw Tupàn ipytu'u awer.
  imo-imo: Lino lipo manjirimolomu i tepa, oi Goteni yunge kongono tepa pora tipelie
    mulu ltimu mele imbo te yunge kongono tepa pora tipelie aku tepa mele mulu lipe
    taka lipe molombalo.
  boj-boj: Iga qalie, tamo a Qotei aqa aqarato sawa miligiq gilqas di a aqa wau kobotosim
    aqaratqas. Agi Qotei a nami aqa wau kobotosiq aqaratej dego kere.
  eng-DRA: For he that is entered into his rest, the same also hath rested from his
    works, as God did from his.
  knf-knf: Ñaaŋ anneejuŋ du dko di Naşibaţi abomanuŋ pa pnoorfën, aji noorfën noorfën
    ulemp wi adoluŋ jibi Naşibaţi anoorfënuŋ ţi ulemp wi adoluŋ.
  san-KHM: អបរម៑ ឦឝ្វរោ យទ្វត៑ ស្វក្ឫតកម៌្មភ្យោ វិឝឝ្រាម តទ្វត៑ តស្យ វិឝ្រាមស្ថានំ
    ប្រវិឞ្ដោ ជនោៜបិ ស្វក្ឫតកម៌្មភ្យោ វិឝ្រាម្យតិ។
  arn-NT: fey tüfeychi pu che tati dew llowlu Ngünechen ñi tüngün, tüngkülewey ñi
    küdaw mew, chumngechi ta Ngünechen tüngkülewey kisu ñi küdaw mew.
  zas-NT: Din bén rajp xguialraziiladx Dios, raziiladxaman xieen gra xchiinman ziꞌc
    baziiladx Dios chi gulox been xchiinman.
  ken-NT: Yɛ̌ agha anɛ áchwe ndu nɛywɛ̌mʉɛt Mandɛm, ǎywɛ́mʉɛt ndǔ bɛtɨk ɛbhi mbɔ
    ɛnyu Mandɛm ábhɔ́ŋ nyaka nɛywɛ̌mʉɛt mpok ánáŋá bɛghoko mmɨk.
