    di böö u Gadu. Biga na wan kodo fuu seei musu lasi ën fu di a dë taa piki wa kë
    piki ën mbei, kumafa dee sëmbë ala bi lasi ën. Un boo piki di fan u Gadu e, be
    u feni di böö fëën nöömö di a abi u da u.
  qvs-NT: Tata Dios tukuy tiyakta rurashkanwasha kushikushpa samarkan. Ñukanchikunapish
    Tata Dios kushikushkanshina sukaman kushikushpa mana turbakushpa payllata kreyishpa
    kawsashunchisapa.
  zca-NT: Kure' nilu', rë men xa' nguio plo kinu Dios re', yentra' kwan jwalt le'
    bixa' par ya'n bixa' wen lo Dios, nela Dios, yentra' kwa'n jwalt le' Me lo rë
    kwa'n ngulo Me yizhyuo re'.
  cbc-NT: Dios cʉ̃ paariquere átiyaparori bero, cʉ̃ cayerijãrĩcãrõrẽã bairo ni jĩcãʉ̃
    ũcʉ̃ Dios yapaʉ caroaro cayerijõrĩpaʉ caetaʉ pʉame cʉ̃ paariquere jãnarĩ cʉ̃ cʉ̃ã
    yerijãgʉmi.
  qxo-NT: Tayta Dios cay patsata camar ushasquir jamapangannömi nogantsicpis cay ñacay
    cawaynintsicpita gloriachö jamapäcur alli cawaychö cawacushun.
  mox-mox: Mana aiqabu ina lugu Yaubada ena ʼebeveyawai ʼinaya, e taudi edi fewa qabudi
    ʼidiega ina veyawai, ʼidewani wese Yaubada ena fewa ʼinega veyawai ena ʼivaʼavaʼata
    ʼunu ʼabibodanaya.
  kew-kew: Gore Gote-na kitu pirape su-parare onaanu nimuna kogono gimoa kitu piralimi.
    Gore abade Gote-me nipuna kogono pu kiritua kitu pirisa-rupa kitu piralimi.
  dww-dww: Be aitau da Mamaitua na gabuma ḡaukune e saḡasaḡana, na noyama ya voivoiena
    mate siperenama e paḡona, maika Mamaitua na noyama damone ya siperena nama.
  twi-ASANTE: Obiara a ɔbɛhome wɔ Onyankopɔn mu no bɛhome afiri nʼankasa ne nnwuma
    mu, sɛdeɛ Onyankopɔn home firii ne nnwuma mu no.
  aoj-aoj: Deiꞌ main, epes mamahisa sofeꞌ suwis sopoma nomaꞌw sogaloma Godi esis asambifa
    maol asasini eaꞌ sapoma nomaꞌw, siꞌi fowaꞌ God nambifa maol ananini ma nagapoma
    nomaꞌw.
  cbv-cbv: Dios ã tewatdih ã cádahat pahjeh mʉntih, ãjeéh chooná, jwĩ wái náah jʉmni
    tewatdih jwĩ cádahbipna caá.
  taw-taw: Chɨn nopun, God agek binɨb an añɨŋ lɨl mɨdtep gep mɨgan ayaŋ amub ak, wog
    ne gɨjuwɨl añɨŋ lup. Anɨgɨl añɨŋ lup ak, bɨlel God ne añɨŋ lɨl mɨdtep gak tek
    lak.
  jic-NT: Gente jil na Dios pü'ü nt'a, ca majatjum yupj. Tsji' la tjajaytsja Dios
    mpes; quina 'ücj majatjum ca. Majatjum Dios tjá'asatsja jinwá, pjü way t'üc' la
    tjiji na.
  zap-NT: Porke men ne wdee ledne wsanla Ne ne yne men, laa ne yne men nga, che wyal
    xdxiin men, zegne wne Ne chene wyal xdxiin Ne.
  wer-wer: Omën pim kë yesa kaare yangerak së orööpena pörö Anutu pim ya mën pet irak
    kë sa pöl ëëpenaarö.
  ipi-ipi: '@see-verse:HEB.004.009'
  qul-NT: Imaraycuchus Diospaj samana lugarninman yaycojka ruwananmanta samacun, Diospas
    ruwananmanta samacorkan jinata.
  ter-NT: Yoko enepone xâne itopónoati ne poréxoake Itukó'oviti ómomikopea, koati
    omómikopeatine ne uhá koeti ítuke, kuteâtimaka koeku ómomikopea Itukó'oviti uséxoane
    neko uhá koeti ítuke mekúke.
  bmr-NT: Jaamaño mɨɨro Moocaanima ijaguisɨqui ɨjɨcafotoobo, idudɨcamaajetɨ ajaguisɨcuubo,
    oono Moocaani iinotɨ ajaguisɨcuubadɨ.
  fuf-fuf: Ko fii kala naatuɗo ka fowtaare Alla, o fowtoto kadi e golle makko ɗen,
    wano Alla fowtornoo ɗe mun ɗen non.
  bhl-bhl: Nimtew angom? Sunbin-Got em finengdakamin dim unbiliw kunum waneng i akalem
    emdiw keko, aluwbamin banim kelewsomi, akalem ben kel ding kabalak kel em finengdase
    emdiw bikati kanelokoliw kasike.
  ons-ons: Ŋei mane eŋe sola pesek mat kotino waketki paki Anuturop weneŋ mere zomom
    mayake, eŋe Anutuŋo urataine ma mageki qoeki, mere zonom make, yale waka eŋe kepo
    urataine maki qoeki, makoke more mo, eŋe sola pesek matko waket mere zonom mayake.
  con-NTPO: Chigaja osha'chove agattoen nanimba opatsse can'jemba dyai. Tsa'cansi
    ingi'qque Tisenga ca'nimba can'jemba Tisia'caen semañe antte'fa.
  ghs-ghs: Oi Ohongai baura nome qaasuqi qidzanateta. Oho isakita apenei dza ma baura
    nokomenipamuke qaate noho torota qeemaqu nokoi noma ttaike qidzanatakoi.
  peg-peg: ଇସ୍ୱର୍‌ ଇନେସ୍‌ କାମାୟ୍‌ତାଂ ଜମ୍‌ତାନ୍‌ ଇନେର୍‌କି ଇସ୍ୱର୍‌ତି ଜମ୍‌ନିତାକେ ହଟାର୍ଣ୍ଣା,
    ହେୱାର୍‌ ଜାର୍‌ତି କାମାୟ୍‌ ୱାହ୍‌ନିତାଂ ଜମ୍‌ତାର୍‌ନା ।
  txu-NT: Kôt dja gwaj badjàpênh jakàn kam Metĩndjwỳnh kudjwa bakôkam kôto banhikwã.
  eng-WEBU: For he who has entered into his rest has himself also rested from his
    works, as God did from his.
  gnw-NT: Tumpa uputuu opa iparavɨquɨ uyapo yave. Jae ramiño vi yande ñanoi yave jocua
    mbutuu Tumpa umee yandeve vae, yaparavɨquɨ'ã ma yembɨasa ñanoi vaerã.
  mux-mux: ⸤Niker akiliinga pulele i-sipa mele:⸥ Pulu Yili-ni ‘Numanu táka-nimba pípili
    molangi.’ nilimú ulu-pulele liilimele yambuma Pulu Yili-ni yu-yunu kongunuma tepa
    pora sipa kene kamu kóru mulurum mele aku-siku enini lupa-lupa Pulu Yili-ni “Teai.”
    nilimú kongunale teku pora siku kene enamanga pali numanu táka-nimba pípili molemele.
  maj-NT: A̱t'aha̱ xi kju̱a̱s'en má nga tsjáha̱ Ntia̱ná nga ts'i̱ínkj'áíya, kui xi
    ja kama ndju̱úhu̱ xáha̱ xi nkú ta̱ ts'ín Nti̱a̱ná kits'ínkj'áíya nga ja kama ndju̱úhu̱
    xá xi kits'ín.
  bkq-NT: Aituo, kokobyzeguehoem Deus aguehobyry odaji kâgawântuo, xirâ onro anaym
    idânârâ kâwanu “Aietaungâ” kehobyry ewanikeimbyryem ise kurâ, idânârâ tâwanu aiedyly
    ewanikeimbyryem Deus ekobyzeguehobyry ara.
  kue-kue: Ana yomba ta God wakan moglmara angaimo enambuka i yene kongunmo kindekondo
    pindre wakan morambuka, te God yene okuna kongunmo ere kondo ana okuwo wakan moglkwa.
  cot-NT: Maasanotari imagorejacaajiguica Aapani Irioshi aatoquea yatsipeventajiajarotsi
    ipanquenajiavetacaca irimagorejacotapojaqueroquea, manaqueate iquempejiajari Aapani
    Irioshi iriatimpa imagorejaquequeate paesatoniqui iroaqueragueti iteroncaguetaquerogueti
    ipeacaaguecarogueti maasanopae.
  bnp-bnp: a vuhuna e huriki ri dili na nimalo na Vure ri malo na leho ne ria, i manga
    a hini a Vure i malo na tahuna i vakalobo a leho vona.
  apn-NT: Na pre arĩgro pê 6ja ã mẽmoj piitã ho kator pa nhũm apkati nhũm hamakêtkati
    nẽ hkôkôt o nhỹ. Tã kot puj mẽ pahpê hkrajaja amnhĩ to kuwỳ nhũm tanhmã mẽ pahkrã
    hto pu mẽ kukwak ri uràk nẽ paxàmnhĩx nẽ pajamakêtkati nẽ papa ho papa. Te Tĩrtũm
    àpênh pa nhũm apkati nhũm hamakêtkati nẽ hkôkôt o ỹrta pyràk.
  ctp-NT: Ni siya tyii tñan ꞌñaan lo chalyuu, tsaan seꞌen ndiꞌin Ndiose bra kanꞌ;
    ni siya ti nsuꞌwi tñan ꞌñaan lo chalyuu, ti kwiꞌ ti chaꞌ ka tyiꞌiin suꞌwean loꞌo
    Ni, sa ñaꞌan nu mxitñaꞌ Ndiose xa wa mdyii tñan ꞌin Ni bra wa mdaꞌa kati tsan
    kanꞌ.
  opm-opm: Ihat ma pat oh mamaru hat patmur. Got oh Ihir ihat sa tupetipri daham ma
    natip tupetin teinong hapti diroh Got ohe erer mamen deipat tuperpat ma tupet
    patru hat orhor eimat tupet pateprimur.
  bvr-bvr: Minyja ana-nga a-ngeka barra gatiya wugupa nula Wangarr, an-gata an-gugaliya
    ngardawa gu-wulebana gun-nigipa jama, minypa gun-maywapa Wangarr gu-wulebana gun-nigipa
    jama lika a-ngekarra a-ni.
  wal-wal: Aissi giikko, Xoossai shemppiyoosaa geliya ooninne, Xoossai ba oosuwaappe
    shemppidoogaadan, ikka ba oosuwaappe shemppana.
  zad-NT: Ḻa' beena' ba bdoḻi yeḻ' wixi'lallaa daa bc̱heb Chioza', ba chizi'lallee
    ka bizi'lall' Chioza' kana' biyoll bx̱e bsile' yog'ḻoḻ dii de.
  kmg-kmg: Anutuzi gie batararâ jumanawec, iŋuc jaha ŋic moc Anuture jujumanao rašiocmuzi
    gie-ticne hetararâ jumanaocmu.
  aso-aso: Ee, Oꞌmosoꞌmi mine gelaaꞌ ebekuꞌ vo holalonive laza nene Oꞌmosoꞌmo initeꞌ
    mataꞌ loloꞌ ogo osuꞌ lo gonoꞌve hulo mine gilineꞌ neꞌmino lazasi gonotesi hulo
    aꞌmida mudise aka vo mine gelelesunako nemuꞌ nene Oꞌmosoꞌmi evenele zuho mine
    geleloneꞌ gamene nene lelikumuꞌ gizebo ogo neive.
  uli-uli: Bo te tugul semal le be bulong luwul hasoso la Deus yesa hatugulu, ngo
    yebe hasoso mo irel yal yengang. Be wochog Deus we ye hasoso mo irel yal yengang.
  nin-NT: Undurr wa nggo a ti mirri ni iso isu i Abachi yi, uwa ta so su nâ ta su
    nggo Abachi a so su nu undu uma ku.
  acu-NT: Aints Yusjai pengker pujustas, Yus ayamramia nunisang ni takatrin inais
    ayamratnuitai.
  cak-WNT: Y tek jun winek oconek chic c'a chupan ri uxlanen ri nuya' ri Dios, nuxlan
    chuka' chare ri rusamaj, achi'el xuben ri Dios, tek c'achojnek chic chubanic re
    ruwach'ulef y ri caj, Riya' xuxlan.
  ebk-ebk: Tay uray ngachana ay sungkop as nan mun-ib-iblayan ay ensasakianan Apo
    Dios at mun-iblay as nan mismu ay chununa ay kaman as nan enat Apo Dios.
  spa-PDDPT: Porque el que entró en su reposo, también reposó de sus obras, como Dios
    de las suyas.
  ruf-ruf: Imunu wowose yakwingila hanu ha kubwihila ka pfayalongile Imulungu, ayo
    katsoleka sang'ano yake na kubwihila ka Imulungu pfalekile sang'ano yake na kubwihila.
  gun-gun: Mba'eta japytu'u aguã Nhanderuete oguereko katu va'ekue jaupity vy japytu'u
    'rã mba'emo re nhanhea'ã jaikovya gui, Nhanderuete oikoague rami avi.
  agu-BL: Na cyakil yi e' yi na chocopon xlaj Ryos tan ujle'n, ja tzun wi't chuje'-tz
    chi banak i' tetz, yi xcyewe'n te tak'un.
  isn-isn: Ku iti nu ingila mu usupyo nuang'wa Itunda ga nu ng'wenso mukola wasupyaa
    kupembelya mu ntendo niakwe, anga Itunda nai witumile mu nuanso.
  ilo-ULB: Ta ti siasinoman a makastrek iti panaginana ti Dios ket naginana met manipud
    kadagiti ar-aramidna, a kas inaramid ti Dios iti bagina.
  pir-NT: Sa yero Cohãcjʉ̃ tiquiro dahrarire duhu cãrĩahye. Sa yena mari gʉ̃hʉ mari
    wape tirire duhu cãnata.
  anv-NT: Yɛ́ndémuú ayi akpɛne né ugbeé mmyɛ Ɛsɔwɔ agbégé ntó mmyɛ né utɔɔ́
    bií wyɛ ndɛre Ɛsɔwɔ agbeé mmyɛ gébégé annere mankwɛ mme.
  sab-NT: Kwian bai kaire Chube gerua Jesucristo giti gai ulia ama be chege nga suga
    no ole salengwli Chube undegu nga suga no ole ama lle dodaduge gwangeabi kare.
  tmd-tmd: God wop akuyöbö iŋösu sö mabö rön, wop mɨj aku aŋöi nɨgön hör mɨdöŋ mag
    akuyöbö, nöbö mö bɨl kai God mögörɨb nuŋ sö diöñ piaku, ñɨŋ mag aliö akuyöbö algör
    ör mabö rɨmɨdmä aku röböxön, du nuŋ pɨsaŋ aŋöi nɨgön tar mɨd ri aböña.
  acr-NNT: Ma china ri kok pa ri uxlanem kuya ri Dios, kuxlan riꞌ che ruchak, jelaꞌ
    pachaꞌ xuxlan ri Dios che ri chak xuꞌano.
  kpg-kpg: Tangada dela ma gaa kae di hagamolooloo ne hagababa go God, geia e hagamolooloo
    i dana moomee, be God dela ne hagamolooloo i ana moomee.
  taj-taj: परमेश्‍वरसे गे लसी जिन्‍माहेन्‍से ब्‍लप्‍बा न्‍हबा ह्रङ् लसी ब्‍लप्‍बा
    न्‍हबा ग्‍लारी वाङ्बा म्‍हिगदेसेनोन गे लसी जिन्‍माहेन्‍से ब्‍लप्‍बा न्‍हला।
  avt-avt: Neimɨn hɨr nanɨno nanu nantike God nanu werek werek, hɨr nanɨnaaiwɨr menmen
    nɨpaa hɨr nɨrɨakem te hɨr han kitet God katɨp hɨr yaain. Au hɨr enises hɨm me
    Krais. Menmen im hɨr nɨrɨakem hɨram mar ke hɨr nau yain yain nar ke nɨpaa God
    kɨnaaiwɨr menmen hɨrak kɨrɨakem hɨrak kau yain yain.
  cbk-cbk: Si quien ay entra aquel lugar de descanso junto con Dios, ele tamen ay
    descansa de hacer el di suyo trabajo igual como Dios ya descansa de hacer el di
    suyo trabajo.
  uig-ARA: چۈنكى خۇدانىڭ ئاراملىقىغا كىرگۈچىلەر خۇددى خۇدا «ئۆز ئەمەل-ئىشلىرىدىن ئارام
    ئالغان»دەك، ئۆزلىرىنىڭ ئىشلىرىدىن ئارام ئالىدۇ.
  tuf-tuf: Bíyinan Sir tan jaquir eyta tan jacay yínyatan, éyinan acsar canar ruo
    báreyra. Sirat canar yajquíc etchác eyta, Sir uwat cat im eyta etáyqueyra.
  abx-abx: kay i maka'ambit si pagdiskansu-na si Diyos, iya i a'a nga pahuway na si
    mga kalugaringun-na buhat, pariho may si paghuway-na si Diyos.
  mco-NT: Com pɨnjaty tɨgɨɨyb ma Dios ypocxtac hue' je' ypocxy mɨɨd je' ytung ycɨxpɨ
    tɨɨbɨ anajty tuñ, tɨm jadu'n nej Dios ypoocxy je mɨhuixtujcxɨɨbɨ mɨɨd je' ytung
    ycɨxpɨ tɨɨbɨ anajty tuñ.
  cpb-NT: Iro roshiyakaawentakeri pairani Pawa rimakoryaawentakero rantawaire rithonkakerowa.
    Tema ari inkantayetaiyaari makoryaashireyetaatsiri ithonkaiya rantawaire.
  aon-aon: Meishi eshudok douk shuwish sharao uhwin kabi Iruhin nakri um iri, eshesh
    douk sheyatak esheshin mour aria shawish sharao uhwin kabi seiwok Iruhin neyatak
    ananin mour aria narao uhwin um.
  hus-NT-2005: pos xu ochelich ti koyol kʼal na Dios, u koyolich kʼal nin tʼojlábil
    jelt xan ti na Dios ti koyóch kʼal nin tʼojlábil.
  mig-NT: Chi cha̱a kɨ̱vɨ nuu̱ ndéta̱tú‑ya̱, ndéta̱tú‑de ta̱ká tiñu sá'a‑de, nátu̱'un
    ndéta̱tú máá Dios ta̱ká tiñu ni̱ sá'a‑ya̱.
  bps-bps: Du ku simto faftud Dwata, tatlag i nimoan salngad Dwata kafnge i nimoan
    ftud kenen.
  mbs-mbs: Aw meg-ogpà kidon doma din, nepenga den se eg-inangen tadon, iling te peg-ogpà
    te Timanem penga te peg-inang din te keneyonan.
  tof-tof: zitülkus nadü oloma kuri bangrine Godón ngón bagón bwóbdü, wa ta ngón ngagónda
    tóba zaget tómbapóndógab, wata Godzan ngón ngagólórr tüp akó pülpül tómbapón zagetódógab.
  cme-NT: Umaŋ duɔ da fiisaaŋ daaku‑i, u ka fiisa ŋaa Diiloŋ uŋ ciɛ u maacemma tĩ
    aa fiisa dumaa.
  sus-sus: Naxan soma Ala xa malabui kui, a a malabuma nɛ a xa wali birin ma, alɔ
    Ala malabuxi a xa wali kui ki naxɛ.
  pon-2006: Pwe mehmen me pahn pedolong oh kommoaldi rehn Koht, pahn kommoalasang
    pein eh doadoahk, duwehte Koht eh kommoalasang sapwellime doadoahk.
  dad-dad: Ere nigin, Negur ĩ yogon kabĩ bun si inon kilei, taka ĩ Negur nẽ si inoya
    bun ilef, ĩg yogon kabĩ bun si inof.
  zab-NT: Te pur elquɨ ni ráp guelrzilaaz xte Dios, rzilaazbɨ xte irate de ni rlilob
    rquiiny gúnbɨ par gacbɨ xpɨnny, rápbɨ guelrzilaazqui zec ni bzilaaz Dios chi blduullny
    xtsɨɨnny.
  ksd-ksd: Nam i ga tar olo ta kana ningo, i tar ngo ta kana papalum, da God bula
    i ga ngo kan kana iat.
  msm-NT: Su to otow no ogpahimuyus to sikan no pahuway ogsigkon on to kaugalingon
    din no hinangonon, angod isab to Diyus no migsigkon to paghinang to kalibutan
    duon to ikapitu no aedow.
  myk-myk: Bani wemu wʼa jé lee ŋmɔnɔ li ni ge, wee bɛ ya ŋmɔ wu labye wu na, ba Kilɛ
    ya ŋmɔ wɛ.
  sbe-sbe: Na ena tamowai hesau ye lagelau Yaubada yona kabakaiyawasi unai, meta kabo
    ye kaiyawasi yona paisowa maudoidi udiyedi, doha ede Yaubada yona paisowa maudoidi
    mulidiyena hinage ye kaiyawasi.
  mcr-mcr: Ne näqŋqe, Goti Iqu Iqueqä wäuŋui qäpu itä, hapä äpmakqä-pa, ämaqä Goti
    Iqueä aŋä hapä pmeqä yäŋgisa äpeyqäqä iqu, iqueqä wäuŋui qäpu itä, hapä pmetäniqe.
  cux-NT: Ní 'iiⁿ'yāⁿ chi sndaá yā naachi Ndyuūs ntaavi'tuunúuⁿ yā 'āā ntɛ́ɛ́ idiíⁿ
    yā ntiiⁿnyuⁿ tan'dúúcā chi Ndyuūs 'āā ntɛ́ɛ́ idiíⁿ yā ntiiⁿnyuⁿ.
  tur-YTC: Tanrı işlerinden nasıl dinlendiyse, O’nun Şabat dinlenmesine girenler de
    kendi işlerinden öyle dinlenir.
  san-ITR: aparam Ishvaro yadvat svakR^itakarmmabhyo vishashrAma tadvat tasya vishrAmasthAnaM
    praviShTo jano.api svakR^itakarmmabhyo vishrAmyati|
  bel-N: Бо хто ўвайшоў у супачынак Ягоны, той і сам супачыў ад справаў сваіх, як
    і Бог ад Сваіх.
  sch-sch: Tukhom Pathien chonginkhâm inngamna taka lût chu Pathien'n a sintho renga
    ânngam anghan ama khom a sintho renga inngamna man a tih.
  mic-MIQNT: Gjinisgam teplumugsi'gw iga'qt'tew na'gweg ta'n tujiw mimajuinu mawi
    atlasmitew maw Gjinisgam. Mo nugu elita'sigw ugtlgowaqan ta'n ellugwatg ugjit
    ugs'tan gatu awna elita'sit ta'n Gjinisgam gis tla'teget. Na tli atlasmitew pa
    wijei aq Gjinisgam ta'n teli atlasmip lluignegewei na'gweg.
  huu-NT: Jusiñamuina caɨ ɨɨnuamona, caɨ comecɨaɨ jai uri ite. Caɨ comecɨaɨ uri illena,
    jɨaɨe rafuedo jaiñedɨcaɨ. Naimɨena caɨ ɨɨnuamona, naimɨe illanomo ɨco iitɨcaɨ.
