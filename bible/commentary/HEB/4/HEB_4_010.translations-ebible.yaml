verse: HEB.004.010
translations:
  kpx-kpx: Iale oleuoleu Dilavaluvuta uliege Dilavau au lovi vage uoholige u unahale
    ke nahate abuna abu lovi vai gabiai avuluvuta ui.
  okv-H: amita be amo God na pure enu irae enu jangu indina ainge dombo ungotena hamo
    memenga ta pure avo toto God ta degi jangu indesora
  tbo-tbo: Apo inapa Yaubada a wiyagohina ta tuhagaya naka tauta ata bagibagi uyahinei
    ta iyagohina naka pitenana gasi Yaubada lolowa a bagibagi uyahinei i wiyagohina.
  mal-C: ദൈവം തന്റെ പ്രവൃത്തിയിൽനിന്ന് വിശ്രമിച്ചതുപോലെ, ദൈവത്തിന്റെ സ്വസ്ഥതയിൽ പ്രവേശിച്ചയാൾ
    സ്വപ്രയത്നത്തിൽനിന്നും വിശ്രമിക്കുന്നു.
  grc-SR: Ὁ γὰρ εἰσελθὼν εἰς τὴν κατάπαυσιν αὐτοῦ καὶ αὐτὸς κατέπαυσεν ἀπὸ τῶν ἔργων
    αὐτοῦ, ὥσπερ ἀπὸ τῶν ἰδίων ὁ θεός.
  bgc-bgc: क्यूँके जो उसकै आराम की जगहां म्ह बड़या सै, उसनै भी परमेसवर की ढाळ अपणे
    काम पूरे करकै बिश्राम करया सै।
  khz-khz: Kwalana Palagu gena agalagi ai elaka-togana talimana gena inaguluna eagalagina,
    gelegelena Palagu gena inaguluna eagalagito vetaina.
  deu-TKW: denn wer in seine Ruhe gekommen ist, der hat auch selbst Ruhe gefunden
    von seinen Werken, ebenso wie Gott von den seinigen.
  zsr-NT: Nup laꞌyáz ga luzíꞌ ládxiꞌgac tsazxö́n len Dios, luzíꞌ ládxiꞌquëꞌ lu dxin
    tunëꞌ, ca naꞌ buzíꞌ ladxëꞌë Dios yuguꞌ lu dxin benëꞌ Lëꞌ.
  lin-lin: Pamba te moto oyo akoti kati na bopemi ya Nzambe apemi na misala na ye,
    ndenge kaka Nzambe apemaki na misala na Ye.
  hns-NT: Dje Parmeswar ke sjaantie paais hai, oe okar ghat aapan kaam poera karke
    bhie soesta hai.
  noa-E: Chi mam Ẽwandam sim aarta ʉ̈u barbaimam wounan, chadcha tag phithurgjã auba,
    ich jãg mʉg durr ompaawi ich Ẽwandamjã jua ʉ̈itarrjö, ich mag i jua ʉ̈i chitaju.
  eng-EMTV: For he who has entered into His rest also rested himself from his works,
    as God did from His own.
  mib-NT: Chi ñayuu jeē quɨ́vɨcoo nuū ndétātú i jíín yá, chi ndétātú i jeē ní casájniñu
    i, nájnūhun ni ndetātú Yaā Dios nuū jníñu ni sáha máá yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् कुयाःम्‍बक्‍लाम्‍बा नाःम्‍सिङ्‌बा कुइसिःक्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनाःम्‍सिङ्‌दे़न्‍नो के़लाःप्‍पाहाॽआङ् खुनिॽ याःम्‍बक्‍लाम्‍बा
    मे़नाःम्‍सिङ्‌लो॥
  xnj-xnj: Muni, kila mweiyingila pandu pa pumulilo leajovili Chapanga yati ipumulila
    kuhuma mulihengu laki ngati mewa Chapanga cheapumulili kuhuma mulihengu laki.
  mmx-mmx: Do tara i ruuna loklox amas at lorooro ren, neni ira on basinge vam lugugu
    axa ren at na lavatbung menemen. I lok ngan ne Moroa ga lox amas basinge lugugu
    ren.
  cbr-NT: Uicamax cara ax cuëëncësa oíshi 'iti sinani bënë́ti a ëni, ami catamëti
    Nucën Papa Dios cuëëncësabi oi 'ia, ax ca Nucën Papa Dios ñucama uniotancëx cuëëansaribi
    oi 'ia.
  tee-NT: Pus ju tanunch junta lai astacnancan la'ixmacni Dios vachu' astacnanta la'ixlhich'alhcat
    tachi ju Dios ni astacnalh la'ix'anu'.
  eng-LSV: for he who entered into His rest, he also rested from his works, as God
    from His own.
  cak-NT: Y cuando xojoc yan chupa ri uxlanen ri nuya' ri Dios, xkojuxlan che ri kasamaj
    y ne'kabana' anche'l xu'on ri Dios, cuando xec'achoj ri rech-ulef y ri rocaj,
    raja' xuxlan.
  pah-NT: Ymyahũ Tupana'ga oapo pi. A'ero gapy'a rukatui. Na jitehe ga – kiroki ga
    opy'a nog̃atuuka Tupana'ga pe – gaha oapo pi Tupana'ga ja.
  sja-NT: Tachia oo k'iniata oopata oo amaadak'ãri oo k'inia p'anadairã Tachi Ak'õrepa
    oopi bɨk'a, wãara iruk'a ɨ̃idait'ee mãik'aapa k'ãiwee p'anapataadait'ee.
  xed-xed: Mndu ya ta lami da vla mbiʼa vgha ya payaf Lazglafta ya ná, ta mbiʼa vgha
    tsatsi guli ma ŋani ma slna manda mbiʼapta mbiʼap Lazglafta ma ŋani ya guli.
  mks-NT: Jáchi̱ ndá na̱ ná ndi̱hvi ndiquehe ndée̱ nu̱ íin mé á cán já quéa̱ ndíquehe
    ndée̱ ná nu̱ú chuun na̱caja na tá quia̱hva na̱ndiquehe ndée̱ Ndióxi̱ nu̱ú chuun
    na̱caja mé á.
  gfk-S: Io, ma nesi tikenong i salo tano sinangeh tane God, na sangeh bileng ta ira
    nuno pinapalim iat hoke God ga sangeh ta ira nuno pinapalim.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Anutunöŋ nanŋi nupŋi meyöhaŋgö luhut memba kendon
    taröhi, miaŋgö dop kunöŋ Anutugö oyaeŋkoyaeŋnöŋ aŋgota luhut memawi, yaŋön mönö
    nanŋi nupŋi meyöhaŋgö luhutŋi mi mewöŋanök memba oyaeŋkoyaeŋ malma.'
  dgz-dgz: Ap mini sia da da God agi wani wagare ame warepiwa God nao taitame gapan
    wagat wandeni mini me wagat wandeta.
  eng-GNV: For he that is entred into his rest, hath also ceased from his owne works,
    as God did from his.
  zaa-NT: Porqui'ni iyaba ca enne' canu nabia'ni cą ti'iỹa tsè' ná la' redi' làtsi'a
    tì'a nu té qui' Tata Dios nna, chi bil·lùỹa tsina qui' quį tì'a Tata Dios chi
    belùỹe tsina qui'e.
  eng-WEBSTER: For he that hath entered into his rest, he also hath ceased from his
    own works, as God did from his.)
  guh-guh: Pajivi jonena Dioso pijanacuayabetsia peponaponaenexa Diosojavatatsia,
    bajarapajivi penacuenebabiabijava vemaxënacueraevetsiana. Pacuenia bajayatami
    Dioso ata nacua baja pexanaejava itsa vereta, vemaxënacueraeveta, bajarapacuenia
    vemaxënacueraevetsiana.
  bon-bon: '@see-verse:HEB.004.009'
  nhw-BL: Huan aqui hueli catli calaqui campa Toteco temaca tlasiyajquetzalistli,
    mosiyajquetzas tlen nochi itequi san se quen Toteco mosiyajquetzqui quema quitlamilti
    itequi para quichijchijqui tlaltipactli.
  swh-ONEN: kwa kuwa kila mmoja aingiaye katika raha ya Mungu pia hupumzika kutoka
    kazi zake mwenyewe, kama vile Mungu alivyopumzika kutoka kazi zake.
  wbi-wbi: Juno ikwingila muvupuumo vwa Nguluve umwene jujuo apumile kuhumilanila
    ni mbombo sa mwene, ndavule u Nguluve vule avombile wa mwene.
  bba-bba: Domi wi u duɑ Gusunɔn wɛ̃rɑ yerɔ u win sɔmburu deriwɑ nɡe mɛ Gusunɔ u wiɡiru
    deri.
  eng-KJVCPB: For he that is entered into his rest, he also hath ceased from his own
    works, as God did from his.
  kgk-NT: Nhandejáry-pe nhamoirũ va'e gwive japytu'u hagwã nanhamba'apovéi-ma va'erã.
    Nhandejáry opytu'u hagwe-rami ave japytu'u-ma va'erã nhande.
  waj-waj: Fai gioonna kiaapu voovoono hanigioo Anutuuqaa tasipama eeyaara kati hara
    kioo varioo Anutuuqo ari mmooriiyauvaa iima taika kioo eeyaara kati hara kioo
    varuneema ivo ari mmooriiyauvaa iima taika kioo kati varinaravai.
  cpy-cpy: Rootaki roshiya-kaawentakiri paerani Tajorentsi imakoryaa-wentakiro rantawaeri
    ithonka-kirowa. Ari ikantee-yaari ikaate makoryaa-shire-yitaa-tsini aririka othonkae-yaari
    rantawaeri.
  mpx-mpx: Ebo gamagal etega ni ulutuk veyaho eliyana toto Yehoba i lovivina-an, he
    iya iyaka i veyahoem wana tuwalali elana, i ola te abatelipuna elana Yehoba i
    veyahoem wana tuwalali elana.
  wbp-wbp: Manngu-nyangkalu nyurru-warnu kuja Kaaturlu nyiyarningkijarra ngurrju-manu.
    Ngula-jangka warrkiki jupu-karrijalku. Kuja-piya-yijala kajirliparla marlaja nyina
    ngurrjulku rarralypa, ngula-jangkaju warrkiki kapurlipa jupu-karrimilki-yijala.
  luo-luo: nikech ngʼato angʼata madonjo e yweyo mar Nyasaye nyaka ywe e tijene, mana
    kaka Nyasaye bende noyweyo e tijene.
  nhe-NT: Huan aqui hueli calaquis campa Toteco temaca tlasehuilistli, mosiyajcahuas
    tlen nochi itequi san se queja Toteco mosiyajcajqui quema quitlamilti itequi para
    quichijchijqui tlaltepactli.
  aii-aii: ܗܵܕܟ݂ܵܐ ܡ̇ܢ ܕܥܵܒܹܪ ܠܢܝܵܚܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܡܘܼܢܝܸܚ ܠܹܗ ܐܘܼܦ ܡ̣ܢ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ،
    ܐܲܝܟ݂ ܕܐܲܠܵܗܵܐ ܡܘܼܢܝܸܚ ܠܹܗ ܡ̣ܢ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ.
  esk-NT: Atakkii kiñapayaaq isiqtuaq Agaayyutim minġuiqsiaġvianun, nutqaqmiuq savaaġmiñiñ
    Agaayyun nutqaqmatun savaaġmiñiñtuuq.
  msb-msb: Tapos, an magasulod kag magapahuway kaupod san Dios magapahuway man sa
    iya trabaho sugad san ginhimo san Dios.
  cpa-NT: Di³ ca¹tug¹² báh³ dsa² ta³ ju³lah ca¹tug¹² hŋiah¹² Diú¹³ ta³ quiah¹², ju³ná³
    hein² dsa² ca¹dsi¹lia¹ ja³jŋi¹dsa quianh¹³ Diú¹³.
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ସପତ୍‌ କରିରଇବା ବିସ୍‌ରାମେ ଜେତ୍‌କିଲକ୍‌ ପୁର୍‌ବାଇ, ସେ ବିସ୍‌ରାମ୍‌
    କଲାପାରା, ତାକର୍‌ କାମେଅନି ବିସ୍‌ରାମ୍‌ କର୍‌ବାଇ ।
  meu-meu: Badina be ena laḡa-ani ai e raka vareaimu tauna ese ena ḡaukara amo e laḡa
    animu, Dirava ese iena ḡaukara amo e laga aniva na helo.
  yva-NT: Vatano are pirati apaura Amisye apa kove umaso rai, opamo aneme mpaya apa
    anakere rai yara mainda no kovo saumane rautan, maisyare muno Amisye amaisy arono
    Po apa anakero munije so ranarija mewen ti tuna vayave.
  dgc-dgc: I maski ti ésiya a makasdép ta éya éy kaguman na Diyos a maginhawa, a kona
    to kéimang na Diyos to péglalang na to éya.
  zpm-NT: Grëse zha ne gdziṉ ga, gasi laa zho gdziiladz lo grëtaa xtsiiṉ zho, zigne
    bdziiladzaque Dios zeeṉe blozh bzaa me grëtaa ncuaaṉe no.
  hix-NT: Tomyawon hoko tatamoketxhe, hokay harha tà, Khoryenkomo, towto ho. Àro wyaro
    rma rha, tomyawon kom hoko atamohxemo komo xarha hoketxhe hampànà, noro yowto
    ho. Khoryenkomo wyaro, tomyawon kom hoko atamokhera harha natxhe hampànà.
  sim-sim: Ma ol yanga os li limasikwa mishi orok layikwa ma ondo avak yanga orok
    limasikwa lira, os or mbele mbele ondon or urakoho de namba 7 oro wolok or limasihinda
    hom.
  npi-ULB: किनकि जसले परमेश्‍वरको विश्राममा प्रवेश गर्दछ, त्यो आफैँले पनि आफ्ना कामहरूबाट
    विश्राम लिन्छ, जसरी परमेश्‍वरले उहाँका कामहरूबाट विश्राम लिनुभयो ।
  cgc-cgc: Daw kino na maangken din kapuayan na papangako ta Dyos, magpuay man kanen
    ta tanan din na ubra paryo man na Dyos an gapuay pagtapos ta pagbuat din ta kalibutan
    i.
  tim-tim: Anutuŋe âi mem mando hilâm bât biken lâuwâ akto ainâk tatmâ hutuk âgâep
    aregât nen hainâk âi memâk tatmâ mandenŋe Anutuŋe bâin dâmbo manman sânduk âlepŋe
    miawak nengiwiap.
  yor-yor: Nítorí pé ẹni tí ó ba bọ́ sínú ìsinmi rẹ̀, òun pẹ̀lú sinmi kúrò nínú iṣẹ́
    tirẹ̀, gẹ́gẹ́ bí Ọlọ́run ti sinmi kúrò nínú iṣẹ́ tirẹ̀.
  wos-wos: God atéfék jondu yaséketaka dé reséto. Yaséketaka resétondén maki, Godna
    du takwa di déka reséto hafwaré wulayita di deka jémbaka resétotandi.
  emp-NTPO: Ab̶aʌda Ãcõrẽba ʌ̃nãũbima b̶ʌbʌrʌ, idjia o b̶ad̶ad̶ebemada ʌ̃nãũsia Ãcõrẽba
    ne jũma oped̶a ʌ̃nãũna quĩrãca.
  eng-F35: Further, the one having entered into His rest has himself also rested from
    his own works, just as God did from His.
  ind-ind: Semua yang masuk ke negeri itu beristirahat dari segala pekerjaan mereka
    masing-masing, sama seperti Allah sampai sekarang masih berhenti dari segala pekerjaan-Nya
    sejak hari ketujuh yang pertama dulu.
  pes-OPCB: زیرا همۀ آنان که وارد آسایش خدا شده‌اند، ایشان نیز از زحمات خود آسودند،
    همان‌گونه که خدا پس از اتمام کار آفرینش، بیاسود.
  mpt-mpt: Makob sinanggwano Gode e okoko klanea blimanoa sinanebio inaniba Gode nakaia
    unanga isa i okoko blimanoa deiboniba Gode bekeba bianiba singkalomabiobe.
  ssx-ssx: Epi amedama꞉ Koda꞉ma꞉ halueke laa la꞉ wieke hoto pita꞉pekeeki a꞉nda꞉ mia꞉ka꞉na꞉ta꞉
    kota꞉ Koda꞉ma꞉ ipika꞉ e poko tunkula hoto pitieke tupa꞉ koto halima꞉ make ipika꞉
    e poko tunkula hoto pitilieke.
  mkl-mkl: Inɛ iyi í lɔsi bi kusĩmi iyi Ilɑɑɔ̃ í ce sɔɔluɛu, í kpɑ irii icɛɛi si
    bɛi Ilɑɑɔ̃ mɔ í kpɑ irii tɛɛ.
  gaq-gaq: ଇସ୍‌ପର୍ ଡିଡିକି ନିଜର୍ କାମ୍‌ବାନ୍ ପୁଣ୍ଡେକେ ଜେ ଜାଣ୍ଡେ ଇସ୍‌ପର୍‌ନେ ପୁଣ୍ଡେନ୍ନିଆ
    ଗା ଆର୍‌ଏ । ମେଇଂ ମେଁଇଂନେ କାମ୍ ଆନାରବାନ୍ ପୁଣ୍ଡେନେ ବାଲେଃଆର୍‌କେ ।
  gof-RNT: Xoossaa shemppo bessaa geliya oonikka, Xoossay ba oosuwappe shemppidayssada
    ikka ba oosuwappe shemppana.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ କାମିଏତେ ରୁଡ଼ୁୟାନ୍‌ ଲେକାଗି, ଜେତାଏ ଆୟାଃ ଏମାକାଦ୍‌ ରୁଡ଼ୁନ୍‌ରେ
    ବଲକାନା, ଇନିଃ ଆପ୍‌ନାଃ କାମିଏତେ ରୁଡ଼ୁନ୍‌ ନାମାକାଦାଏ ।
  gah-gah: Ómasímo hoza ale asú oake mino gilimó ámina iki vegená makó keza Ómasímo
    mino gilitó mini milatamó nene hozáini aliliki nivitakutí mini gilikilí iki minamó
    gelekave.
  lcm-lcm: Using man a sikei kapo palak si kana rina i ausai a God, kan ausai pelek
    suai ani kana keve avibisan aongos, asukang val God kata ausai.
  aer-aer: Itelaraye, arrule-ngentyele anteye-arle Ngkartele arne arrpe-anenhe aknganeke.
    Rarle arnterre urrkapeke arlte 6-peleke-akerte, warrke uyerrelhe-ileke-arle iperre
    anteme ltyerremele aneke. Alakenhe-arteke anteme anwerne apmere yanhe ikwere irrpenhemele
    anetyenhe Ngkartele alhileke, anwerne ltyerretyenhe akangke-irremele anetyeke
    anwerne arnterre urrkapeme aneke-iperre.
  qvc-NT: Chaqa Tayta Dyusqam tukuy imata rurashpaqa, kushikushpa samarqan. Chayshinallam
    runa, warmi, Tayta Dyuspi allita yuyakushpaqa, atinna samayta.
  tgl-ULB: Sapagkat sinuman ang makapapasok sa kapahingahan ng Diyos kailangan siya
    mismo din ay nagpahinga mula sa kaniyang mga ginagawa, katulad ng ginawa ng Diyos.
  cbs-NT: Ja inun, Diosun juindukunti pepa anu tsuabuda ma jikia ana dayama Diosbe
    juindukunpakexankanikiki, damiwakin keyutan Dios juindukuni keskaidan.
  xtm-NTPP: Ndeva'a‑ni na in ñayii kúni ja kivi i nuu ni satu'va Su'si ma ja ndatatu
    i ma chi ndatatu i, te masu satniñu‑ka i, vaa sukan ni ndatatu maa Su'si ma nuu
    ni jinu ni sa'a ya ndaka ma.
  nnq-nnq: Kila jwapakujingila paali pukupomalelo pa Nnoongo maleka liengo lyakwe
    andi Nnoongo pagaleka maengo gakwe nu kupomolela.
  bao-NT: Ʉmʉreco Pacʉ pʉto ca ea waarã, Ʉmʉreco Pacʉ cʉ̃ paderiquere yapanori cʉ̃
    ca yerijãaricarore birora, cʉ̃ja paderiquere yerijãarucuma cʉ̃ja cãa.
  san-ORI: ଅପରମ୍ ଈଶ୍ୱରୋ ଯଦ୍ୱତ୍ ସ୍ୱକୃତକର୍ମ୍ମଭ୍ୟୋ ୱିଶଶ୍ରାମ ତଦ୍ୱତ୍ ତସ୍ୟ ୱିଶ୍ରାମସ୍ଥାନଂ
    ପ୍ରୱିଷ୍ଟୋ ଜନୋଽପି ସ୍ୱକୃତକର୍ମ୍ମଭ୍ୟୋ ୱିଶ୍ରାମ୍ୟତି|
  huv-NT: Meáwan leaw laxood niüng axood Teat Dios, at aton laxood wüx cuajantanej
    najiüt arang, atnej Teat Dios taxood wüx landoj marang minajiüt nej.
  otn-NT: Porque nu̱ ra̱ ja̱'i̱ ngue da̱ yʉrbʉ ha 'bʉ Oja̱ ngue 'dap'ʉ di̱ nsäyaui,
    guehna̱ ra̱ ja̱'i̱ ya bi zɛp'ʉ rá̱ 'bɛfi xa̱ 'yøt'e, tengu̱tho Oja̱ 'mø mi̱ jua'a̱
    te rá̱ 'bɛfi bi hoqui, bi̱ nsäya.
  nop-nop: Bepaŋdi kwanai tubudapmaaŋ hatikuleguk, undugoŋ meeniŋ niŋ adi ne’walaŋ
    kwanai tubudapmaaŋ Bepaŋ’walaŋ hatikule yokwet kahilewaak.
  obo-NT: Su iddos ahad ondoy nod poko-usok taddot ingod no imooyyan no id panoy to
    Monama, od poko-imolloy ron to pinuungan din, iling to Monama no id imolloy to
    langun nid puungan din.
  cak-ENT: Y tok roj c'unük chic c'a chupan ri uxlanen ri', ri nuya' ri Dios, nkujuxlan
    riq'uin ri kasamaj y nkabün cachi'el xbün ri Dios, tok c'achojnük chic chubanic
    ri ruch'ulef y ri caj, rija' xuxlan.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤢᤕᤠ᤺ᤶᤒᤰᤗᤠᤶᤒᤠ ᤏᤠ᤺ᤶᤛᤡᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤏᤠ᤺ᤶᤛᤡᤱᤍᤧᤴᤏᤥ ᤁᤧᤗᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤰᤗᤠᤶᤒᤠ ᤔᤧᤏᤠ᤺ᤶᤛᤡᤱᤗᤥ॥
  mie-NT: Chi nchivī jā quīvi nūū natātú ji jíín yā, chi natātú ji jā ní nsatíñú ji,
    tá cúu nūū ní natātú Yāā Dios nūū tiñu jā ní nsāhá maá yā.
  san-TIB: ཨཔརམ྄ ཨཱིཤྭརོ ཡདྭཏ྄ སྭཀྲྀཏཀརྨྨབྷྱོ ཝིཤཤྲཱམ ཏདྭཏ྄ ཏསྱ ཝིཤྲཱམསྠཱནཾ པྲཝིཥྚོ
    ཛནོ྅པི སྭཀྲྀཏཀརྨྨབྷྱོ ཝིཤྲཱམྱཏི།
  qve-NT: Chaymi pipas Diospa prometesqan samana lugarman haykuspaqa, tukuy imapi
    llank'asqanmanta samanqa, imaynan Diospas tukuy ima unanchasqanta tukuruspa samaran
    chay hinata.
  pao-NT: Tamme ka Te Naa tamme magwetzoipu sopedakwadoona gi tammesoo namagwetzoi-wa'ne'yoo,
    tooesoo soo Te Naa no'oko hemma nemadabuemea.
  cbu-NT: '@see-verse:HEB.004.009'
  usa-usa: '@see-verse:HEB.004.009'
  soy-soy: Nkó yɛɛ kɛwéntɛ kɛ-i n lompɔ yɛ wéntɛnɛ. U yɛ́ kɑm uu wéntɛ yɑrɛ kɛ
    Uléécɑɑ uu n wéntɛ mɛcɔ.
  hui-hui: Ngode Datagaliwabehanda mini íbu ha̱lo birulene ngulebero lalu lo wiyagoria
    mbirali ubanda haragome ibu ogodagua bulebira. Ngode Datagaliwabehanda ibuni bibahende
    wabiai howa mini íbu ha̱lo birayadagua ibubi ibuninaga biabe bialu hayagonaga
    mini íbu ha̱lo birulebira.
  amf-amf: Harrna hambhidianna, Barjo yisa waadimara kinin ukunsondettsi, Barjoyn
    imen ukunsen raqinte ardea yisa waadimara kida ukunse.
  quc-NNT: Jachin k'u ri kuriq re ri uxlanem ri kuya ri Dios, kuxlan ri' che ronojel
    ru chak, je' jas ri Dios xuxlan ojer che ronojel ru chak ri Are'.
  dob-dob: ꞌEnega ꞌeguma talobai, tauda ꞌida paisewega taeyawaiꞌata, nadigega Yaubada
    lowa ꞌina paisewega ꞌieyawaiꞌataꞌesa.
  wrs-wrs: Memba ambo osm, himba nomba sihallava Sesoana ehavhoramba, si eha vawovra
    hevna andrariniva, os ten Sesoa venam.
  mca-mca: Qa pe'qu' hats nuiji'teje'm pa' ƚawapiihiwet pa' Intata, qa' nawapiyij
    pe' ƚ'ithayijkitits, in ƚunye'jek pa' Intata in wapii pa'aj.
  tzo-TZC: Yuꞌun ti buchꞌu ta xꞌoch ta cux oꞌnton schiꞌuc ti Diose, ta xa xcux yoꞌnton
    yuꞌun ti yabtele jech chac cꞌu chaꞌal ti Diose ti laj xcux yoꞌnton yuꞌun ti yabtele.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ဘု​ရား​သ​ခင်​က​တိ ထား​တော်​မူ​သော​ငြိမ်​ဝပ်​ရာ​ချမ်း​သာ​ကို​ရ​ရှိ
    သူ​သည် ဘု​ရား​သ​ခင်​နည်း​တူ​မိ​မိ​အ​လုပ်​မှ ငြိမ်​ဝပ်​စွာ​နေ​မည်​ဖြစ်​သော​ကြောင့်​တည်း။-
  gng-NT: Kimɛ wà kɛ laa' lifuorl Uwien saan la, u sɔn' uʼtuonl ki gben' nɛ ki fuoreh
    tɛn Uwien là sɔn' uʼtuonl ki gben' ki fuore' ma nnɔ.
  cbi-NTPO: Matyu mun entsa leka lekakinsha vishu juntsaa, Dios naa-inga ya' taawashanu
    lekashu, yai bain tsainu dejuve.
  ikk-NT: makẹni, onyẹ banye d'e sọn Osolobuẹ zu ikẹn, o zu ikẹn ọrụn a, nọkẹ kẹ Osolobuẹ
    dọn zu ikẹn ọrụn a.
  leu-leu: E voxo a mataa aava i taa siak a fangaafusan aave, i taa fangaafus sena
    faisok sina vaxa, malaan sena Piran fo fangaafus sena faisok sina.
  maz-NT: '''Ma o nguarü Mizhocjimi o dyät''ä texe yo rí jandagöji, cjanu o söya c''ua
    c''ü. Je xo rga cjatjonu c''o ra zidyi Mizhocjimi c''o ra ma söya a jens''e, ya
    rguí nguarü o̱ bëpji c''o.'
  bod-N: ཁོང་གི་ངལ་གསོའི་ནང་དུ་ཞུགས་མཁན་ཡིན༌ན། དཀོན་མཆོག་གིས་རང་གི་འཕྲིན་ལས་ཐམས་ཅད་ནས་ངལ་གསོ་མཛད་པ་བཞིན།
    རང་གི་དོན་རྣམས་སྒྲུབ་མཚམས་བཞག་སྟེ་ངལ་གསོ་བྱས་པ་ཡིན༌ནོ།།
  tca-NT: Rü yíxema Tupanaxü̃tawa ichocuxe na ngẽxma tarüngü̃ẽxü̃cèx, rü nüxna tarüngü̃ẽ
    i guxü̃ma i tümaãrü puracügü yexgumarüü̃ ga Tupana rü nüxna na nangü̃xü̃ ga norü
    puracügü ga yexguma naãne naxü̱xguwena.
  zpl-NT: Xne bee bene enu udeteꞌla Diose nú tsulachi, tsulachi beella equie cuendaꞌ
    riñaꞌ nú rriꞌi beella, tucu nú utsulachi Diose chenu ulaxu urecheꞌnu iliulabe.
  mbc-NT: Maasa pra anî'ya Paapa pia teerî'ka'to' ton eposa' ya, mîîkîrî eseka'nunka
    pepîn, teerî'ka'to' ton eporîpa. Tîîse eerî'kapî, Paapa erî'kapî'pî warantî, tamî'nawîron
    konekasa' tîuya tîpo.
  ndg-ndg: Ywa ajingya mulipomolyo lya Nnongo ywembe mwene atepomolya itei yake, kati
    Nnongo ya atei.
  wsk-wsk: Mu awuk, awiriya Kaem ko noman sapara ningi kasu naguso mu, Kaem ko ura
    bita saparam ale noman saparam iwitatala, nu ko ura ko munan bita taso ale noman
    saposo.
  toj-NT: Ja Diosi, cuando oj yaa quitic ja jijleltic ja jastal jahui, oj ni ch'ay
    jc'ujoltic juntiro ja juocoltiqui. Ja jastal cujlaji ja sc'ujol ja Diosi, jach
    bi cho oj cujlajuc ja jc'ujoltic ja quentic chomajquili.
  tbc-tbc: Man dugo, ensauta Anut san yaes bilabal lo diladu dan iŋaned urat tan en
    lo digane yan dibisei da, nek ibol Anut iŋsen urat a igane dan ibisei ak igo mi
    a.
  sna-sna: nokuti ani naani anopinda muzororo raMwari anozororawo pabasa rake, sezvakaita
    Mwari pane rake.
  smk-NT: Anaod, si si'numan a mangkirama' ana sa sitin pakapainawa nin nisadya' nan
    Dios, mampainawa yayna anamaet mangibwat sa gugawa' nan diri kapada a si Dios
    ket nipainawa yayna ta nakumplito nayna a gawa' na.
  grc-TCGNT: Ὁ γὰρ εἰσελθὼν εἰς τὴν κατάπαυσιν αὐτοῦ καὶ αὐτὸς κατέπαυσεν ἀπὸ τῶν
    ἔργων αὐτοῦ, ὥσπερ ἀπὸ τῶν ἰδίων ὁ Θεός.
  gof-WFTW: Xoossaa shemppo bessaa geliya oonikka, Xoossay ba oosuwappe shemppidayssada
    ikka ba oosuwappe shemppana.
  spa-BLM: Porque el que ha entrado en su reposo ha descansado también de sus obras,
    como Dios lo hizo de las suyas.
  kyz-NT: '@see-verse:HEB.004.009'
  dao-dao: Pamhnam naw khyü a jah tam pet yaheikia khyange cun Pamhnam, a khut üngkhyüh
    a ngdüma kba ami pi ami khut üngkhyüh hüiei khaie ni.
  cya-cya: Tsalca nu cua' yten se'en nu mdaa Ndiose xitñan', cui' si'yana cua' ngula'
    ti' lo'o tñan 'in, tsaña'an mxitñan' Ndiose lo'o tñan 'in ñi.
  wrk-wrk: Nanda jala munyajba wuyaliykurri Kudwanyi, janyulu wuyalijba barrinani
    nyulu wuyalijbayi Kud. Wakiyi barri Kud 6 kambana, baki jali nyulu bukamba yabimbikanyi
    yaji, baki wuyalijba nyuli. Baki nani barri nanda jalija wuyalijba kingkarri nangandu
    Kudnyina. Jalija nyulu bukamba wakinkanyi nangangi Kudkanyi, baki janyulu wuyalijba
    nanaba kingkarri nangandu yurrngumba barri.
  nii-nii: Yi mił, wumb nii endi Gos kor konu ka ełe tuk pum kin, kapłi wu ei, eim
    nge kongun erim mił, kor mułmba. Ei yi mił, Gos eim kongun erpi kin, nga kor mułum
    mił wu ei, yi mił ku mułmba.
  ign-NT: Eta visiapi­rayare vinaracaya eta mayehe ema Viya, yátupi máitava­ca­cayare
    eta vinara­siraya, vaipa vicaema­ta­némahi. Vicutiyare ema Viya eta manara­sirahi
    tayehe eta máemata­neanahi.
  dik-NT: Rin raan cï lɔ̈ŋ cï Nhialic thɔn yök, abï lɔ̈ŋ luɔide yic, cïmën wäär cï
    Nhialic lɔ̈ŋ luɔide yic.
  cac-cac: Yujto ayic ol yac'an jun chi' Dios d'ayon̈, icha ajnac yoch vaan smunlaji,
    icha chi' ol aj coch vaan co munlaji.
  tzj-E: Cara' quenbij chewa com ja' Dios tak xuq'uis rsamaj arja' xexle'na, y cara'
    c'a chca chka' je e'ocnak chpam xlanbal lwar com arj-e' majo'n chic csamaj nqueban,
    exlennak ruq'uin Dios.
  san-BUR: အပရမ် ဤၑွရော ယဒွတ် သွကၖတကရ္မ္မဘျော ဝိၑၑြာမ တဒွတ် တသျ ဝိၑြာမသ္ထာနံ ပြဝိၐ္ဋော
    ဇနော'ပိ သွကၖတကရ္မ္မဘျော ဝိၑြာမျတိ၊
  yaa-NT: Epa Niospa keyokõi onifaxõ inimayanã teneni. Nãskarifiai nõ Epa Nios ano
    kaax a nõ iyopaoni keskara nõ anã itiroma, Niospa noko inimamasharakõiaino.
  cab-NT: lugúndun le ebéluruti eméraagua lúma Búngiu siélu, eméraaguati lueí luwádigimari
    ítara quei leméraagun meja Búngiu lueí luwádigimari lárigiñe ladǘgüni uboú.
  clu-clu: Ay ang bisan sino nga makasulud sa anang parawayan ang Dios magapaway run
    da sa anang mga obra, pario sa Dios nga nagpaway pagkatapos nga maimo na ang tanan.
  swh-ULB: Kwani anayeingia katika pumziko la Mungu yeye mwenyewe pia amepumzika kutokana
    na matendo yake, kama Mungu alivyofanya katika yeye.
  tpt-NT: Yu jastaknan kun Dios yucha jastaknan la ixlhitapatsa, vachu chun tacha
    Dios jastaknal la ixlhitapatsa.
  aai-aai: Anayabin orot babin yait ana bowabow bisawar ufunamaim God boro baiyarir
    nitin tufuwamaim nama niyarir. God ana bowabow bisawar ufunamaim, ma biyarir na’atube.
  sny-sny: Owane Sitewi lai peri te'e naneiyei ape au te'eye su, lu taune tamo omo
    pani ape sahe wi onu fetaneyeyei ape, lowe wiyawi werese towafi lowe lo arunatirowawe,
    onu fetaneyerowa. Apou a'i Owane Sitewi wiyawi lo ta'ane tepa'asiye su, le onu
    fetaneyeye. [Hi 4:4]
  myy-myy: No Diore tʉorʉ̃nʉrãti adi macãrʉcʉ̃rore meni tĩo wacʉ ĩ tujacãdo bajiroti
    ĩ rãca tujacãrã yirãji ĩna cʉni.
  trc-NT: ꞌO̱ se nij síí naránj rá ga̱ Diose̱ me se a̱j quisíj quiꞌyaj suun nij soꞌ,
    ne̱ navij suun rihaan nij soꞌ ei. Ase vaa quiꞌyaj Diose̱ ga̱a navij se‑su̱u̱n
    Diose̱ rihaan Diose̱ roꞌ, da̱nj ꞌyaj nij soꞌ chugua̱nj.
  cut-NT: te ihyan che ndeva ye ne, cuahte tuhno ye nduhca̱ che chihnde tuhno ma̱n
    ye ro che chihno ntiyon yahn ye che dendah ye iyehnse.
  bel-bel: Бо, хто ўвайшоў у спачын Ягоны, той і сам спачыў ад дзеяў сваіх, як і Бог
    ад Сваіх.
  zlm-KSZI: Orang yang telah masuk ke dalam rehat-Nya juga telah berhenti daripada
    pekerjaannya, sebagaimana Allah telah berhenti daripada pekerjaan-Nya.
  gdr-gdr: Mop nokɨp rada yɨpa rɨga kea Godɨmna onggɨt wɨram wa e b'ɨgari yɨbɨm, todaka
    tina omnɨka wɨkom pɨlke wɨram e yɨbneneny odede rɨja na re God Tina wɨkom pɨlke
    wɨram yɨbnonj.
  vmy-NT: Ngatꞌa xi kjuaꞌasꞌen ña sikjaꞌayako Naꞌenchana, kui xi je kuajngure xare,
    jotsaꞌen Naꞌenchana kitsikjaꞌaya nga je kuajngure xa xi kitsaꞌen.
  cmn-FEB: 因为进入上帝安息之人也歇了自己的工作，好像上帝歇了自己的工作一样。
  gmv-RNT: Gaasoyka Xoossa shemposo gelizay wuri Xoossi ooththi shempida mala izikka
    ba oosoppe shempana.
  ncl-NT: Inon niquijtúa, pampa quiman aqui yes ajsis capa yulis ca Dios imosehuilisli,
    cuaquín mosehuis pa yajmo tequipanus, noje quinami Dios mosehuic pa yajmo tequipanus
    quiman lamic quinchíac in cielo huan in lalticpan.
  sua-sua: Ko ani vrong mhel to ta kol a ngaekam to endo he kar mnam E Nut kta mhe
    to endo yok, he nang ka vok kmongeik enang tok, ta vle te, en a mhel to torim
    karo reha ruk nam kaegom kam mur el en mruo kam vle la mmok ko pum E Nut kalo
    keik vgum mar, gi enang ko E Nut kat torim karo reha tgus, kam mur el a ngaekam
    ekam En mruo kam paal kmeha mnam, enangthe ka vok kmongeik tok kat.
  are-are: Arai, relha etnala Altjirraka pmarurna anma irrputjina, etna urrkapuntja
    etnakanhanga iltjerritjina, Altjirranhala urrkapuntja ekuranhanga iltjerramanga
    ngerra.
  gai-gai: Na aia lamŋirena, ramootta Raraŋ Aetaniacna wɨktɨtɨkna taupca mbuk te,
    ma ndona aiŋira korwica ma wɨktɨkca eacrena. Na an kirar kabea atua Raraŋ Aetaniaca
    ma ndona aiŋira korwica ma ndo wɨktɨkca eacatna kirar toc.
  qvm-NT: Cay patsata camayta usharcur Tayta Diosnintsi jamashgannogmi nogantsipis
    nacashgantsicunapita jamar gloriacho payta cushishga alabashunpag.
  chz-NTPS: Jëëhꜘ, hi̱ˉ maˉhe˜ te̱e̱hˉ dsëꜗ kya̱a̱hˊ Dio, läꜙja̱ˉ te̱e̱yhˉ dsëyꜗ kihꜗ
    taˊ heˉ maˉjmeeyꜘ, läꜙko̱o̱ˉ te̱e̱hˉ Dio dsëꜗ kihꜗ taˊ heˉ gaꜙjmeeyꜘ.
  kmu-kmu: Haneanagiya veamoya Anumaya Kotima amaminea yana maifalu hisaya yapima
    visayaamoa Anumaya Kotia nayona aliyama ali hano hu-maleteno maifalu humainea
    avamete huya amakaiami aliyana ataleya maifalu huya maigahae.
  ood-NT: '@see-verse:HEB.004.009'
  lbm-lbm: कहालीकि जो कोयी भी परमेश्वर म प्रतिज्ञा करयो हुयो आराम म सिरय हय, ऊ ओको
    कामों को अनुसार आराम पायेंन वसोच परमेश्वर न अपनो कामों सी आराम पायो हय।
  ncj-NT: Tleca in aquin mosehuiya tehuan Dios, ayacmo nentinemis san tlaluis. Quineltoca
    quen Jesús oquitlan in tequitl ica in temaquixtilistli huan ijcon mosehuiya quen
    Dios omosehuiloc ica tetequiu.
  yuj-yuj: 'Nomo wae mér námpon: Arop Kwarént maomp anepér i konámp némpouk yoump
    námp te wokwaek Kwaro náráp tére pwarará anepérimpnámp taknámp, mao kuri náráp
    tére pwarará anepérámpon.'
  kto-kto: Are gat to, teip ga magaulap la maiobu na aganuliap ang Morowa, la itmaiamur
    ubi maiong ga agamelier are Morowa la ituamu ra ubi ang ga agaulie.
  gmv-NT: ጋሶይካ ፆሳ ሼምፖሶ ጌሊዛይ ዉሪ ፆሲ ኦꬂ ሼምፒዳ ማላ ኢዚካ ባ ኦሶፔ ሼምፓና።
  por-BLT: Pois, quem entrar no descanso de Deus também descansará de tudo o que estiver
    fazendo, exatamente como Deus fez.
  stp-NT: Na baꞌ gu jaroiꞌ noꞌt bhammɨ ba ai, gammɨjɨx jɨkgɨm bam jɨɨpiꞌñkaꞌ, cham
    paiꞌ tuꞌ bhaan ka magoonkaꞌ, ni ku paiꞌ ka tu juandaꞌ, jaꞌp na jax gu Dios nat
    guꞌ pum jɨɨp janoꞌ nat xi chɨɨmok nat jup duu dhi oiꞌñgaꞌn.
  ame-NT: T̃arroʼmar allohuen erraʼtsenchaʼ c̈herrets allchaʼ amesaterranet Yomporpaʼ
    ñetñapaʼ amach alla es llecaterrahueteʼt̃e; eʼñe pameseñot̃et cohuenpaʼ eʼñech
    eñmaterret pueyoc̈hrohuenet atet̃ ñerraʼmrrat̃eʼ allempo eʼnuan eʼñe poctacma
    Yompor poʼtaruas, eʼñe pocsheñeshocma ames.
  mgh-2016: Ukhalhawaya kila ntu neettuwa wowo ulhenhe awe Nlhuku uwo homalhiha mitheko
    chawe thoko Nlhuku chenre awe wo wiittuwa munthekoni mwawe.
  kvn-NT: Tenal tule Pab-ulukued-neggin togzhal, we tule ampa e-arpagedgin ulukumogo,
