    tuta nina baleꞌu maiboꞌana ꞌimweluluina ga ꞌigumwalaya, ta ꞌenega ꞌieyawaiꞌata.
  wrs-wrs: Pimba nomba memba avpa undnahonamba, si saivvav, wo aevulvra Sesoana ehavhora.
    Heva os nemet Sesoa ten ongawolnam hindm, nom ten henoi wuleihivnam, alm undnahonam,
    Wo kamba wuspronamba, wo ongawola lahinvna, unna, yimba si saivvavmoa kana ehavhorava
    huiva petharava. Tanam honamba moamba ishona, nomba manam manam temba phonamba
    Mosesna novrava. Heva os pivva nonora av, nemetnonoava, nonamba Sesoava vevnamba
    pethamba, himba nonam wohvepiana andrava hevnamba, wo doa engla wuleihawolna,
    ambo avna hevna ehavhorava.
  mca-mca: 'Qa inekhewel in jitek''enets qa hats ju''uiji''teje''m pa'' ƚawapiihiwet,
