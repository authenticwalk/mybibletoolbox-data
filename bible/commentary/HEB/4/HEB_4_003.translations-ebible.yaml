    ‘yeráwáqá áraikapoaq íma ketôpaqa uyábéqma aagamá mánoe.” téq tiráune. maa-márámá
    tarôq umáqtúwáitana wení mayaímá ánatagitana mirá téna tiráiye.'
  soy-soy: 'Tɔ́ mpí tɔ́ɔ nní nɛ nsímɛ́ mmɛ̃ kɛfɑ n tɛnɛ, tɔ̃́ nɛ kɛwéntɛ kɛ̃ kɛ́mɛɛ
    loninɛ. Uléécɑɑ yɛ kɛkɛcɑ́ɑ́ mɑɑ rɛ: Li kuwɔ́i nɛ́ wɑlɛ ɑm wééri rɛ ɑsei kɛcɑ́ɑ́,
    ɑ́pi píkɑi kɛwéntɛ kɛ̃ kɑm n yekeilɛ̃ kɛ́mɛɛ loninɛ. Uléécɑɑ pikɛi yɛ kɔ pɛɛ
    hɑ́i kɛtẽ kɛkorɑɑnɛ-mɛ tɛnɛlɛnlɛ uu kɔ pɛɛ́ nɛ lɛ̃ mɑlɛ.'
  hui-hui: Ogonigo ina galoneoreda lalu Ngode Datagaliwabehondo mini mbiraore wu kamarume
    ibugua mini íbu ha̱lo birulene ngulebero lo wiyagoria ibu heba birule ubanda holeberama.
    Ngode Datagaliwabehanda bi ala lenedagua áyubi lowialu lalu, I̱na tihondo kebaore
    howa bi hongohe mbira buleore lalu lowirugo ogo, Wali agali uruniore i̱na dindi
    ti mini íbu ha̱lo birulene muleberogoria naanda polebiraore, lenego gilibu ngagoni.
    Ngode Datagaliwabehanda bambaore dindihabi hari daligahabi wabiniyangi howa ibugua
    biabe bumaro buwa dege bi ogonidagua lene.
  amf-amf: Barjo “‘Inin imen ukunsen raqinte hamin ko dahaakaar kedi ardehe’ hamayse
    isa wacimenka inta mallidine” kinin hamondettsi, wodi Barjodar woylamin qajaana
    ogo Barjo wona kinin imen ukunsen raqinte ardooda arde. Barjo waadimano ko hanna
