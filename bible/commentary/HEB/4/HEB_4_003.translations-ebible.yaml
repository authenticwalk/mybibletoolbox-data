  nwi-nwi: Meinai kɨtawə yamə mɨne kɨshatətə iran mharkun nhavənien imə, ikɨn kavəh
    nɨmraghien tuk Kughen ikɨn. Mərɨg ye nɨkarɨn kape narmamə yamə mɨne khapəh nɨshatətəyen
    iran, Kughen ramni mɨmə, “Niemha rɨmnhai Yo, yɨmɨvəh kwəsu mɨmə, ‘Iriə e to khapəh
    nhavənien a ikɨn jakvəhsi-pən napɨsien kɨmi narmamə ikɨn.’” Kughen rɨmnor tokrei
    tanə, ai mɨnor apnəpeinə pawk ta ye kwənmhaan kavəh nɨmraghien tukun ikɨn, mərɨg
