    maḏakarritjthinan, bala yan ŋayi ŋunhi waŋanany yolŋuwnydja walalaŋ bitjarrnha,
    ‘Bäyŋun walal dhu ŋunhi gärriny balany ŋunhi wäŋalil ŋunhi ŋarrany balaŋ walalaŋ
    gurrupana mägayamirrnydja rom.’” Ga bitjarryiny ŋayi ŋunhi God-Waŋarr waŋan bäydhi
    marrtjin ŋunhi djämapuynydja nhanukuŋ ŋorranan dhawar'yunawuynha, balanyamirriy
    yan ŋunhi ŋurruṉaŋgalyu muka yan waluy.
  kvg-kvg: Ni nqazi-unimanqatinat, ni Mbumbukiam-qa pusup manqei-te, ndìzimø-ón.
    Geté tiqa yaq-te, ndigu unimanqatinteav gigoam, Mbumbukiam āv gene-eín nqǽgo,
    “Noqa qaqa-te, no manqa mbusa āv qatevé nqǽgo, ‘Ndigu gé-ozák, ta manqei-te
    ndøgo, ma no amba pusup tæzømbe-etoamɨn.’” Ndego nqanek manqat ge-ein, oskiá
    ndøgo, teqa sasae qamømbo-navøem, manqei-qape gekhakheinumat, neka ekezan pusa
    vø̄ta, ta sasae-te ndøgo.
  rug-rug: 'Ba gita tu sapu va hinokaria sa vina tatara si la somana koa magogoso
    koe Tamasa. Sina gua hie si zama nia Sa: “Ke pa Qua tinaṉaziri, si zama tokotokoro
    si Arau sapu guahe: ‘Lopu kaqu kamo ia rini sa Qua vasina magomagogosoana,’ ”
    gua si Asa. Zama gua asa sa Tamasa, ba telena si ele koa magogoso tu si Asa, totoso
    va hokoti Sa sari doduru vina podakana sa kasia popoa.'
  hop-NT: 'Pi itam aṅ tūtuptsiwaqam haqam nāsuṅwnayaniqey aw öki, hin pam lavayhtiqat
