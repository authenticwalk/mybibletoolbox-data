  kde-kde: Henga hwetu tukulupidîle, tùmbeinjila pachinu pakuyewelela panatambulenge
    Nnungu pachihaula kuva, “Bahi nangu nkwapila kwa kuvisa kuva, ‘Nanga pavambeinjila
    pachinu pangu pakuyewelela panivatayalishijije.’ ” Nnungu átangwele malove anelo
    ikànava madengo lake lánimalilika kutandikila paumbile chilambo.
  ata-ata: Aloxo ne la sou vaimomo ꞌo nenge ane temuxaxu tanengesi ane tamomomo sou
    taꞌunalai no tuala sou maꞌila ne, aloxo Lataua mulemolu. Anu muvikala aloxo ꞌo,
    “Aloxo ne la sou eni laꞌiaxo, la evikalaneꞌi lexe, ‘Manina teitexi, aneꞌi imomomo
    sou iꞌunalai no tuala sou maꞌila noxilo uasisi manina.’” Lataua muvikala aloxo
    ne la anu manina, xo tatei no mine Anu mukoinu mimii latala mukalusi, la Anu mulalaxiinu
    tuala sou maꞌila kalumo ne a muxolu.
  qvw-NT: 'Ñatac chalapacücunacá cay nishan allin jamaycämanmi yaycunchic: “Chayurá,
    piñacuynïćhümi cayta limaliculá: ‘Manamá imaypis jamacuynïman yaycapämun''achu’
    ” nil nishancäman. Rasunpa, cay pachäta lulayta camacäśhanwanmi lulaynin camacäla.'
  nfa-nfa: Te ngaa ladhe èdhi parcaya, èdhi bisa ae tare dꞌara bera-bera dènge Ama
    Lamatua. Te uru èèna, Nèngu dhu pajaji le dènge bèi-baki èdhi, te ngaa lula Na
    nasa, hèia Na peka dènge ra, na, “Jaꞌa taha heka ladhe kèdhi tatao bhabhelu miu
    ne. Nèti èèna ka, Jaꞌa dhoo miu, peka na, ‘Miu bisa boe maso, ho ae mere dꞌara
    sama-sama dènge Jaꞌa.’ ” Aa te ngaa èdhi teꞌa le, na, lodꞌo Ama Lamatua pajꞌajꞌi
    liru dènge rai-haha, Nèngu ator nare le, sèna ka dhèu-dhèu unu Na bisa ae rare
    dꞌara, ho mamuri bera-bera dènge Ne.
  tnp-tnp: Kitah nətəm kəmotəhatətə əmə lan, kitah kotəhrun nuvəniən imə, ikɨn katos
    nəmeigiən ohni ikɨn. Mətəu rəha nətəmimi mɨn u nətəm kəsotəhatətəiən lan, Uhgɨn
    təməni məmə, “Niəməha təmol iəu, kəni iəkos nonauvɨl kəti, məni məmə, ‘Ilah ko
    kəsəhuvəniən ikɨn katos nəmeigiən ikɨn ohniəu ikɨn.’” Təməni lanəha, nati əpnapɨn
    məmə tɨnol əpenə-penə rəkɨs ikɨn katos nəmeigiən ohni ikɨn nian in təmətuəuin
    matol nəhue nɨftəni.
  urd-urd: और हम जो ईमान लाए, उस आराम में दाख़िल होते है; जिस तरह उसने कहा, “मैंने
    अपने ग़ुस्से में क़सम खाई कि ये मेरे आराम में दाख़िल न होने पाएँगे।” अगरचे दुनिया
    बनाने के वक़्त उसके काम हो चुके थे।
  hot-hot: Wapômbêŋ hapesaŋ pik lo leŋ aleba anêŋ daŋ ma hawa lovak aleba lêk êntêk.
    Ma hêk Wapômbêŋ anêŋ kapya bute ma hanaŋ hathak wak te baheŋvi ba lahavuju nena,
    “Wak te baheŋvi ba lahavuju êŋ ma Wapômbêŋ hawa lovak hathak anêŋ ku takatu ba
    hadum.” Ba alalô takatu ba aêvhaviŋ lêk ayô bamtu êŋ haviŋ hatôm Wapômbêŋ bôk
    hanaŋ yôv nena, “Yaleŋmaniŋ ba yahavak balabuŋ nena, ‘Thêlô miŋ hatôm nimbitak
    nêyô yenaŋ bamtu ami.’”
  mqj-NT: 'Annu kita to mangngorean la ullambi''ki'' pelliwean iatoo, sapo lako to
    tamangngorean tae'' dengan leleanna la nalambi'', susi mangka natula'' Puang Allata''alla
    nakua: “Keara''na'' lambisan kupa''pindai kukua: Tae'' la kupabeai ullambi'' pelliwean
    la kupebeen.” Moika anna innang dengammo pelliwean annu mangkami pengkaranganna
    Puang Allata''alla mangkanna umpadadi langi'' anna lino.'
  rus-SYN: 'А входим в покой мы уверовавшие, так как Он сказал: “Я поклялся в гневе
    Моем, что они не войдут в покой Мой”, хотя дела Его были совершены еще в начале
    мира.'
  mbh-mbh: Aveto ini inga it areko lemiro nge a God ile riong, ako aro te eso a ile
    thauong lemi. Na ile thauong lemi aken i voth nomenga vet ako me, aveto areko
    olemio nge a God ile riong avele, o eso nge avele. Ranga ve ako God ile erere
    i ri nge ve, “Na lemik kling nge or, mako tho kin lek riong ve, ‘I pavurvur ako
    aro o eso ol a lek thauong lemi avele ol.’” Na lemir mire ako ve, God ile thauong
    lemi i voth lale nomenga, eneke God i pavus ile omaing elonga, nge ako i pamenu
    ur alavusnga nomenga.
  bdd-bdd: Ma tauda ꞌana tohemisao talobeya, ma hesi taudi mwalohene geya sida lobeya,
    weyahina geya sihemise, ta Yehoba ꞌadi gwae ꞌigwaeya, “Yagamwasowalediya ꞌoinega
    yagwae paꞌalediya ta sahena ꞌebe ꞌaiyawasi ꞌoiguwega silobaloba.” Yehoba ꞌina
    ꞌebe ꞌaiyawasiina ꞌimiyamiya, weyahina tutaina baleꞌu mabwaiyana ꞌihemasalehediya
    ta ꞌigumwala, ta ꞌoinega ꞌiꞌaiyawasiya.
  cbt-NTPO: 'Iráca Yosëri itërin: “Co cancanëma quëran huarë'' yaimaramacohuë'' ni''ton,
    no''huiranquëma''. Co onporonta'' sano cancantaramahuë'', tënahuë. Ca Yosëco ni''to,
    no''tëquën sha''huitaranquëma'',” itërin. Canpoaso nipirinhuë'' cancanënpoa quëran
    huarë'' imapatëhua'', huëntonënquë chachin aya''coninpoa''. Ina quëran sano cancantarihua''.
    Sano cancantohuatëhua'', co huachi nisha nisha yonquiarihuahuë''. Yosëso'' isoro''pa''
    tënirahuaton, chinotërin. Quiricanënquë sha''huitërinpoa'': “Iráca Yosëri isoro''pa''
    ninin. Saota tahuëri quëran nani ya''ipi tiquihuachina, tahuëririnquë sano cancantaton,
    chinotërin,” tënin.'
  srn-NT: 'Ma wi di bribi o doro na a presi fu rostu. Leki fa Gado taki: Mi sweri
    ini Mi atibron taki: “Noiti den sa doro na a presi pe Mi o gi den rostu.” Ma A
    ben meki ala sani kba sensi di A ben meki grontapu.'
  cta-NT: 'Nu loꞌo ngusñi na chaꞌ jiꞌi̱ Ni, liꞌ taca tyalaa na slo ycuiꞌ Ndyosi chaꞌ
    tyiꞌi̱ tsoꞌo ti na ca biꞌ. Pana ñiꞌya̱ nu nscua lo quityi re, juaꞌa̱ ngua chaꞌ
    jiꞌi̱ jyoꞌo biꞌ, chaꞌ nchcuiꞌ ycuiꞌ Ndyosi ndiꞌya̱: Ngua ñasi̱ꞌ naꞌ liꞌ, nacui̱
    Ni. Lye nchcuiꞌ naꞌ jiꞌi̱ nguꞌ biꞌ, chaꞌ ná tyalaa nguꞌ biꞌ ca slo naꞌ, chaꞌ ná
    tyiꞌi̱ tsoꞌo ti nguꞌ ca nde. Nacui̱ ycuiꞌ Ndyosi juaꞌa̱, masi cua ndye lcaa cña
    jiꞌi̱ ycuiꞌ Ni tya loꞌo ndyaꞌ chalyuu.'
  bqc-SIM: 'Wá gbɛ̃́ pↄ́ wa yã́pi sìↄ, wi gɛ̃ kã́mabokĩi pↄ́ Lua a yã''ò guu
    à mɛ̀: Má ò ń mazĩao ń pↄfɛ̃o ma mɛ̀, aa gɛ̃ ma kã́mabokĩiuo. À yã́
    bee ò, baa kɛ́ à a zĩ mìdɛ za dṹniakalɛgↄↄ,'
  tcz-CHONGTHU: 'Ajeh chu eiho atahsan ho hi acholngahna a lutthei ihiuve. Hinla adangho
    dingin vang Pathen in, “Kalunghanna a kahahsel ahi: Amaho kacholdona a lutlouhel
    ding ahiuve,” ati. Hiche cholngahna hi vannoi asemlaiya pat a gotsa akoi ahivangin.'
  mar-mar: ज्या आपण विश्वास ठेवला ते पवित्र शास्त्रात लिहिल्याप्रमाणे त्या विसाव्याच्या
    ठिकाणी प्रवेश करणार आहोत. असे देवाने म्हणले आहे. “म्हणून मी माझ्या रागाच्या भरात
    अशी शपथ वाहून म्हणालो, ‘ते माझ्या विसाव्याच्या ठिकाणी कधीच प्रवेश करणार नाहीत”
    जगाच्या निर्मितीपासूनचे त्याचे काम संपलेले होते तरी तो असे म्हणाला.
  snp-snp: Etito ya koli kikito umonimo wenena ya use, loto mino kolinumo monala ya
    moda oluto minone. Aya yamu ya eti limo, Lune-kane mele nosámami gimomo yamu ya
    moda namo monane use, loti mino kolinawamo monane ya ma olámenawae, loto ka auma
    wito onale, loto lowe, loto ka mono lufuwau (Sng 95:11) ya nemo ne. Etito nemo
    nefa, ido mika kosina olu oloto pi fuli limo kamenalo, yaloti ya lonowa moda fuli
    lito ya use, loto mino kolami ne.
  isl-isl: 'Við, sem trúum Guði, getum ein notið hvíldar hans. Guð hefur sagt: „Ég
    hef strengt þess heit í reiði minni að þeir, sem ekki trúa mér, munu aldrei komast
    þangað inn.“ Þetta segir Guð, hann sem hafði allt reiðubúið, og sem þar að auki
    hafði beðið eftir þeim frá því heimurinn varð til.'
  spy-NT: Acheek nkit choo kiikoosēē keey inee ꞉chēē kēēbēētii Kaab Yēyiin bokiimuuny.
    Nto kurubta keey āk choo mānēēyēnchi inee, kimwooy ꞉Yēyiin kule, “Kikwaanya keey
    ꞉moo kut awaal keey kule, ‘Nkiryō, mākoy kōōwut ꞉bichu kōōroonoo kwāābērē wokukaalyanee.’
    ” Kimwoowu ꞉Yēyiin ng'aleechu ānkoo sinee kichōboot ꞉kāāmuung'ooto kuchakee keewaany
    ꞉inee kuyey kōōrēēt.
  xnn-xnn: Ngem datako ay mamati et awnit tako songgep isnan omillengan tako ay inbagan
    Apo Dios isnan nangwaniyana en, “Gapo isnan ligetko et insapatak ay adiyak polos
    ipalobos daida ay songgep isnan itedko koma ken daida ay omillenganda.” Owen,
    tet-ewa ay egayda nakasgep ay olay insaganan Apo Dios nan omillenganda enggana
    isdin nakwasan nan nangboliwana isnan batawa.
  mwe-mwe: Ikabheje uwe pabha tukulupalile shitujinjile pa shipumuli pala, malinga
    shibhalugwile a Nnungu bhalinkuti, “Malinga shinatumbele, nilumbila, ‘Bhakajinjilanga
    pa shipumuli shangu.’ ” A Nnungu bhabhelekete genego, ikabheje liengo lyabho lyamalile
    kuumila pubhapengenye shilambolyo.
  tte-tte: Kabona kita Keliso kana tomeli kaiyawasi talobai. Na siya Isileli nigele,
    kaiwena Yaubada ana walo bwaite besiele iba, “Bwaite sauga me yagu munamunai walo
    kaikaiwena yawalowen yakato bodane nige sowasowali silusaema yanuwane koina na
    mekaukavao kakaiyawasi.” Yo wagitai, Yaubada ikaiyawasiko kaiwena ana paisowa
    bulibuli yo yanuwa yaulina yo ginauli meuloina iyemwawasili kaba yatubu koina.
  tcs-tcs: 'Da ples i mata po yumpla uda i bilib, ane po demwan uda i no bilib lo
    God. God i bin spik diskain: ‘Midel lo dat wail blo mi, ai bin meke strongpromis
    po gense dempla diskain ya, “Dempla i nogo kam po ples blo mi, ane dempla nogo
    gad sans po spel.” ’ Ane dat gudples wea em i bin mekem redi, i bin de pas, prapa
    longtaim wen em i bin meke da wold.'
  hlt-THB: Ningmih ak cangnaak thlangkhqi ingtaw dymnaak ak khui na ni kun hawh uhy.
    Khawsa ing, “Awi kam nyng saw kawso doena kqawn nyng, ‘A mingmih ce kang dymnaak
    awh ityk awh awm am kun kawm uh,” tinawh kqawn hawh hy. Cehlai khawmdek a syn
    cyk awhkawng a bibinaak taw boeih hawh hy.
  soq-soq: Tane no sumanailala bubua bolawa God sauawalena bedewe odate antitana.
    God wana rua segaleide. Me wane wanase, “Ne nuana kadilen ita saua badowa wana,
    mo mida sumanaisiawaia mai ne bubuana bolawa bedewe wimopue bubuantopu, diaida.”
    Tane God uba ita tawo dewasano dialeno bubua walama imaasane itun.
  qub-qub: 'Noganchi riguejcunami ichanga Tayta Dios alli jamayta tarichimänanchïpaj
    cajman chayashunpaj. Mana riguejcunataga Tayta Dios niran: «Jamayta tarichinäpaj
    aunishäman manami yaycuchishächu» nir. Chayno niran manami alli jamayta mana camarisha
    carchu. Alli jamaytaga camariran cay pachata camallarnami.'
  att-att: 'Á yáyù nga arán na ira pinatallung ni Namarò sù pamagibannagán na nira.
    Ngam sittam nga manguruk yù isipà ni Namarò sù pamagibannagán na nga pinarán na
    megapu nittam. Ta kinagi na ngaw ni Namarò, nga kun na, “Á gapu ta papporè nira,
    yáyù nga sinistíguák ku ta kuruk yù kinagì nira: ‘Arát takayu bulubugá patallungan
    sù pamagibannagák ku sù ira tatolè.’ ” Á kunnian yù kinagi ni Namarò, mássiki
    nu dán nga naparán yù pamagibannagán na sù ira tatole na áddè ngaw kapápparò na
    ta dabbuno.'
  bki-bki: Naruei ea tivelinio na nalo na maka amonea naio jibe na ana na Atua mil
    jikili ruei, naio berenio iliano na kiniou nebivitauia mave vaarakurano garuei.
    Iliano nene naio berinavo “Nalo na amila m̃a tinieku jerlo toru laka, naruei neberkar
    ka mia ajikia re avokar kanaku jilimebiano nei.” Mia kito na ga kito romonea naio
    riano, jilimebiano nei naruei naio be kiado, ka rava jouro eaio. Atua kiano jilimebiano
    nene, naio mila batitigio bogobe ruei jo be kiado, bior ka bogo na tiiano, naio
    mim̃auo ea legiano ari nei o-o biniu,
  bqp-bqp: 'Ókↄ̃nↄ kũ o yã pìi sìnↄ, odì gɛ̃ kámmaboki pìn. Mↄ́kↄ̃nↄ sↄ̃ Luda pì:
    Ma la dà kũ pↄfɛ̃o ma pì, oni gɛ̃ ma kámmabokinlo, À yã bire ò bee kũ à a zĩ
    mìi dɛ̀ zaa anduniakatɛna gↄrↄ,'
  mcp-mcp: 'Shé báá obúgʉla shé mú ŋgə yɔwʉla, kú bə bwo, nəcé nyə á cɨ shú dáŋʉ́d
    nə́: Mə mú ka kɛɛn nə mpimbə nə́: «Bwə́ ábʉ́lɛ bwɛlɛ kumə kʉ́l mə á kwəmʉsa bwo
    wogá yí». Zɛmbî nyə á cɨ ntɔ́ í njúl nə́, ja nyə á fwɔ̧ shí nə gwɔ́w yí, nyə á
    shí shínal ísɛ́y byé byɛ̂sh.'
  hat-hat: 'Nou menm ki gen konfyans nan Bondye, nou pral antre kote pou nou poze
    kò nou ansanm ak li a. Se kote sa a li t''ap pale, lè li te di: Mwen te fè kòlè,
    mwen te fè sèman: Yo p''ap janm mete pye yo kote pou yo poze kò yo ansanm ak mwen
    an. Bondye te pale konsa, men li menm, li te fin fè travay li depi lè li t''ap
    kreye lemonn.'
  npl-NT: 'Pero tejwah, akimeh otikneltokakeh non kuali tlájtoli, tikalakiskeh itech
    imosewilis Dios, ijkó kemi yokijto: Yika onikualanki inwah, iwa onikinmilajkaili:
    “Amo nikinkawilis makalakikah kan tlali kan onikinmili mosewiskeh.” Ijkuak Dios
    ijkí okijto, otlajtojtoka itech tonati ijkuak omosewi ijkuak okitlami okichijchi
    n tlaltíkpaktli.'
  bgg-bgg: 'Chiihphado, gethek hanyie è migi rekpho ne Hamangkhung-aphuii è sbang
    rek pha thung shii choi ro. Hì ne ai miyao duiine ro, “Gu ne lijieg dun chiih-è
    surua sbang rab: ‘Khi hà gu è ithek shii thung pha sohjambling phi pha ji shii
    ne ithek ne khuchung de akhud mua ro!’” Ai è hì yao magunde airo blia ne sohjambling
    rab pha ishak shii jong ge.'
  eng-TCENT: For we who have believed enter that rest. As for the others, God has
    said, “As I swore in my wrath, ‘They will not enter my rest!’ ” Now God's works
    have been finished from the foundation of the world.
  eng-BSB: 'Now we who have believed enter that rest. As for the others, it is just
    as God has said: “So I swore on oath in My anger, ‘They shall never enter My rest.’”
    And yet His works have been finished since the foundation of the world.'
  cpu-NT: 'Irooma aakaite aventaayetakari, aritake irareetakaayetai imakoryaamentoki.
    Jiroka iñaaventakero imakoryaamento, ikantake: Noyatsimanekiini nokantanake: Eerora
    nareetakaayetaari nomakoryaamentoki. Aña ithonkatakero pairani Pava irantavaitane
    ovakera jovetsikantakarori kipatsi.'
  san-ASM: তদ্ ৱিশ্ৰামস্থানং ৱিশ্ৱাসিভিৰস্মাভিঃ প্ৰৱিশ্যতে যতস্তেনোক্তং, "অহং কোপাৎ
    শপথং কৃতৱান্ ইমং, প্ৰৱেক্ষ্যতে জনৈৰেতৈ ৰ্ন ৱিশ্ৰামস্থলং মম| " কিন্তু তস্য কৰ্ম্মাণি
    জগতঃ সৃষ্টিকালাৎ সমাপ্তানি সন্তি|
  tac-NT: 'Ramué ''la nareme ka alué Onorúgame a''walila ''lige aminami ''la e''wame,
    ''ma tabilé ejperélirukuru ramué a''boi a''walílate, pe iligá Onorúgame a''walílate
    ejperégame niru. Onorúgameka anele ralámuli napu ekí tabilé bijchígame nile: Neka
    ''la anéguru a''wágame ayóniga alué ralámuli tabilé bijchígame, tajsiné naremio
    ne a''walila napurigá ''la ganíliga ejperélamala. Onorúgameka asíriga ''la ''yáligituru
    a''walí alué ralámuli ''we ''ya ejperégame napu''lige napusí newale alué ''ya
    bajchá bejtégame rió.'
  eng-WEBPB: For we who have believed do enter into that rest, even as he has said,
    “As I swore in my wrath, they will not enter into my rest;” although the works
    were finished from the foundation of the world.
  gfk-H: 'Ma sen dahat ing dahat ta nurnur, dahat ta sola ta iakano sinangeh hoing
    Kalou gata tangai tar hoken: “Iau ga ngalngaluan hua iau gaam hasasalim bia, ‘Pa
    diet na sola tutun at tano nugu sinangeh.’” Ga tangai hua senbia ira nuna pinapalim
    gata pataam um makaia tano hakhakisi tano ula hanua.'
  viv-viv: Atu ide gaveyao Yesu kavetumaganena, medema veyawai ana eda amine kananauna
    be Yaubada againe kanaveyawai. Badi keke hidavetumaganeni-ma faꞋidiya Veyao Tuwaina
    ana buki againe gigahe gigayo, Iya ganuwakoyo lakahina faꞋina gawonadabadaba gagayo,
    Abaga badi faꞋidiya gahawahegena keke againe hinaluku be agaikuya hinaveyawai,
    keke-moꞋa. Hidedemi Yaubada gigahe tu boi tuwai-moꞋena veyawai ana vehimeya gisena,
    higa vaita Bana yana kaliva buye hinaveyawai. FaꞋina Bana babi gibubuna ada gaitoma
    moyaꞋaina ana aibubuna givehavaini-yo Tauna giveyawai.
  yao-yao: Nambo uweji ŵatukulupilile tutujinjile mu chipumulilo cho mpela iŵatite
    kusala, “Natumbile ni nalumbile kuti ‘Ngaajinjila peuto pakupumulila pangu,’ ”
    Akunnungu ŵatite yeleyo namuno masengo go gamasile chitandile paŵagumbile chilambo.
  tgp-tgp: 'Matan enr̃a purongo sei r̃a rasua r̃a lo toho na nona mapu. Pani isan
    la haratu la sopo rasua, God mo verea mara, ‘Matan na noku lolokoru tavera na
    vere na retitauhi matea nara: La pa sopo er̃i unu na noku mapu!’ Hina purongo
    vara nona mapu mo tatamahunia moiso mo tapulo hin rani atu mo pa vai na varama.'
  auc-NT: Mönö në wede pönëmö ïmö guiquënë Wængonguï nempo guiidinque mïmönë do guëmämompa.
    Edæ Wængonguï nempo mönö guëmanguënënö ante botö äninta adotaa ïïmaïnö ante yewæ̈monte
    ongö baï batimpa. “Botö ænguï badinque, Botö në Quëwëmo ingaïmo inte ämopa, äninque,
    Pö guiite guëmäedäni, ante botö angaïñömö tömënäni cöwë guiidämaï incædänimpa,
    angaboimpa.” Ante Wængonguï beyæ̈ ante yewæ̈mongadänimpa. Incæte doyedë inguipoga
    ïï ëmönæ badöninque Wængonguï tömengä nänö cæquënënö ante ïinque badöninque, Idæwaa,
    angacäimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ida moko baanaɡ̶a jinakatonaɡ̶a Ǥoniotagodi, baɡ̶a jakaɡ̶atio
    miditaɡ̶a ɡ̶onipenaɡ̶adi. Pida beɡ̶eetediogi Aneotedoɡ̶oji ɡ̶odaamipi, “Idelatema
    niɡ̶ijo oko odaa ja jao igegitiogi me diɡ̶icata ane nakatiobece odaa anipenaɡ̶a
    digoina meetaɡ̶a”. Aneotedoɡ̶oji eote niɡ̶ida ligegi leeɡ̶odi me dakapetetege
    jotigide ɡ̶odaamipi idaaɡ̶ee naɡ̶a igodi inoatawece me ilakidetedi nipenaɡ̶adi.
  bmh-bmh: Ig igual oigeb Uwait en petak aimai, gonugau baib meun sesamoraimai, ig
    gonugau imabun empip betei oimai, naliu damam. Uwait nug guzenai ze macaneu, “Iz
    duailel go en banban acisilina, ze gusig mui awaremin, ‘Ag imabun em go wabun
    awaremin, iz petak pet awarem, ag em go i betei umamen.’” Getal go em usaleun
    ziwas ebu, go imabun empip migabun dabeleun.
  ctu-BL: 'Pero joñonla mu'' bʌ lac ñop Dios, ochemonla ba'' mi laj c''aj la co, che''
    bajche'' tsi'' yʌlʌ: “Mich''on tsac subu ti isujm: Ma''anic mi caj cʌq''ueñob
    i c''aj i yo quic''ot”. Che'' tsi'' yʌlʌ Dios, anquese ujtemix i melbal c''ʌlʌl
    ti'' tejchibal pañimil.'
  meq-meq: 'Mata fələkwe a mazəzukw bo i Mbəlom niye na, nəkway neheye ka dzalakwa
    ha aye. Mbəlom a gwaɗ: «Kə ndeleŋ ada na mbaɗa, ta fələkwiye ɗaɗa a təv ga nakə
    na ləvatay ha bo ta zəzukwiye bo mə ɗəma aye bay.» Azlakwabay Mbəlom a ndəv ha
    məsler ŋgay kwa a həlay nakə a ge məndzibəra aye.'
  noa-H: Maach chi hʌ̈k'a nʌm k'ʌʌnan, mag Hẽwandamau maach hich haar p'ë hauwi hich
    dʌ̈i k'ĩir meeupiju ha sim haar barju. Mamʌ hi hichaaur nʌm k'ʌʌn chan hichdëu
    ham k'ĩir meeupiju ha jaautarr durrjã barbamgui hajim. Mag hamau hi hichaaur habamuan,
    hamjã dubk'am, ya Hẽwandamau mʌg durr hompaawaiwe mag hõor k'ĩir meeupiju durrjã
    sĩi wai sĩerr haawai.
  alp-NT: 'Le batuke itea rebe hlaleke loko Allare pine supu kusu nusa mere kena hleke
    bei makerike kai rue sakesa kai Alla lulu Italukele. Po ete tamata rebe esi hlaleke
    loko Alla more esi supu mere mo, lulu Eni lepate rebe eombe: “Au nasukesi kai
    Au la be esi supu kusu kena hleke bei makerike kai rue sakesa kai Au mo.” Masike
    yelu rebe Alla Ionoule upela kena Itolae nusare sa, po Ibeteke ele mere.'
  san-VEL: tad vi"sraamasthaana.m vi"svaasibhirasmaabhi.h pravi"syate yatastenokta.m,
    "aha.m kopaat "sapatha.m k.rtavaan ima.m, pravek.syate janairetai rna vi"sraamasthala.m
    mama|" kintu tasya karmmaa.ni jagata.h s.r.s.tikaalaat samaaptaani santi|
  kbq-kbq: Na'ankure Anumzamo'ma hu'nea kante anteta tamentinti nehumotage manifruhu
    kumapina ufregahune. Esera ama mopama tro'ma hiregati mani fru hu kumara ko trohu
    vagareneankino, zmentitima nosaza nagakura Anumzamo huno, Nagra Narimpa henezmate'na
    huvempa kenia huama nehuanki'za, zamagra tamage hu'za manifru kuma niafina uofregosaze.
  kbh-kbh: 'Pero bënga, chë Jesucrístbeñe tmojos̈buachengna, mochanjobenaye chë jóchnama
    uámana luaroye jashjanguama, chë ndayama Bëngbe Bëtsá tojánayana, chë tempo chábioye
    chca tmojtsanábotengbiama cha mënts̈á tojánayana ora: Chíyeca, ats̈e chë́ngaftaca
    etonaná, sënjánayana mo nda cuafjajuracá, ndegombre chënga ndoñe mochjë́ftsashjache
    chë jóchnama uámana luaroye jashjanguama ca. Pero cha chabe trabajo tojanpochocá,
    quem luare tojanma ora;'
  ron-LSB: 'Căci noi, cei care am crezut, intrăm în acea odihnă, așa cum a spus el:
    “Așa cum am jurat în mânia Mea, nu vor intra în odihna Mea”, deși lucrările au
    fost terminate de la întemeierea lumii.'
  pon-pon: 'A kitail me pojonlar, pan pedelon on nan moleilei o, duen a kotin majanier:
    I kaular ni ai makar: Re jota pan pedelon on nan ai moleilei. Ari jo, wiawia kan
    unjokalar ni a kotin kapikadar jappa,'
  nhe-BL: 'Pampa san tojuanti tlen nelía tijneltocaj Toteco huelis ticalaquise campa
    onca nopa tlasiyajcahualistli. Toteco Dios camati tlen inijuanti tlen ax quineltocaque
    huan quiijto: “Quema nicualanqui ininhuaya, nimotestigojquetzqui para ax calaquise
    campa onca nopa tlasiyajcahualistli tlen nitemaca.” Huajca inijuanti ax calajque
    campa Toteco quinequiyaya ma calaquica yonque Toteco quitlamilti itequi hasta
    quema quichijchijqui tlaltepactli huan quinchiyayaya para inijuanti ma mosiyajcahuaca
    ihuaya.'
  sps-sps: Ara to te faaman er, sof ror gagon ana ra te favusuan fiisen me Gov, faarei
    te tsue fi Ya, “Nyo seeve ana Nyo kat ton tsue man non jias, ‘Ari gim ror ma sof
    on me gagon er favusuan to fiisen Vaminyo!’” Ayei te tsue iny a ka to, kainon
    to te fakap bus Ya na binun Tsunia tan nainy te fapogaar Ya na monaagits to.
  wnc-wnc: Apan natake ninu wamu waakngae natapna siakan sikut aminda damanu wa ayutna
    takananga gwene koke yuamang. Sike ngana tupa Anututa aminu baniu dua sining aminde
    natake wamu takngatu anzing yakut, “Nata musipma toknga wa aminde natayamuke nata
    anzing yakum. ‘Wa aminu natane daman gwene ayuwa takaningge dua siknga kopning,’
    ngang yawa kekekakut,” ngangu Anututa unzing yakut. Sike tupa siknga tapduknga
    ita sangabam tasike tekut gwene Anututa puya pasiwan puyuwana ita ayuwan takakut.
  bus-bus: 'Wamↄwa kɛ̀ wa yã pì sìnↄ, weè gɛ̃ kámmabokii pìn. Aↄ̃pinↄ sↄ̃ Luda bè:
    Ma la dà kↄ̃n pↄfɛ̃o ma bè, aↄ̃é gɛ̃ ma kámmabokiinlo. À yã beee ò, baa kɛ̀ à
    a zĩi mì dɛ̀ zaa andunakaɛgurↄ,'
  gub-BL: Zazeruzar Tupàn rehe zane. A'e rupi zaixe putar heko haw pe nehe, zanepyta
    pà ipyr tuweharupi nehe. Nezewe i'i zaneipy wanupe a'e. — Aikwahy wanupe ihe.
    A'e rupi amume'u tuwe heze'eg wanupe. — Azapokatu amo ywy kwez peme ihe, peneko
    àwàm peme ihe. Napeiko pixik kwaw a'e ywy rehe nehe. Napepytu'u pixik kwaw a'e
    pe nehe, a'e wanupe, i'i Tupàn wanupe. Nezewe uze'eg tuwe a'e. Ywy iapo paw ire
    umumaw Tupàn uma'ereko haw.
  imo-imo: Lino Gotenga tembo nimo mele paimbo tembalo nimbo ipuki tirimulu imboma
    kau, kinye paimbo Goteni konopu ame topili molangei nimbe nimu ulu pulumu manda
    limolo. Oi Goteni nimu mele aku tepa peremola. Oi yuni nimbeindo, Eno kinye mumindili
    kolopolio mi lepo nimboindo, nani konopu ame topili mulu liko molangei niu ulu
    pulumu eno paa naa linge, nimu. I ungumu oi Moses molopili wendo orumu. Oi Goteni
    mulu mai melema terimu aku kongonomu tepa pora tirimu wali aku koro mololi ulu
    pulumu perimu.
  boj-boj: Iga Qotei qa gago areqalo siŋgilateqnum deqa a na odgim iga aqa aqarato
    sawa miligiq gilqom. Agi nami Qotei a Israel naŋgi qa endegsi marej, “E naŋgi
    qa minjiŋ oqnaqa minjrem, ‘Niŋgi ijo aqarato sawa miligiq gilqasai. E bole merŋgonum.’”
    Kumbra di Moses aqa bati qa brantej. Ariya iga qalie, tulaŋ nami Qotei a mandam
    atsiqa aqa wau kalil kobotej.
  eng-DRA: 'For we, who have believed, shall enter into rest; as he said: As I have
    sworn in my wrath; If they shall enter into my rest; and this indeed when the
    works from the foundation of the world were finished.'
  knf-knf: 'Kë nja ŋnfiyaaruŋ, ŋluŋ kaneej du dko di Naşibaţi abomanuŋ nja aji ŋnoorfënaan
    di aţiiniyaanuŋ ţi *Ulibra wi nul wi ajakuŋ ţi uko wi bateem nja : « Uko waŋ ukaaŋ
    kë mmehna, wi ndeebaţuŋ, aji : “Baankneej nin du dko di nji mbomanuŋ baka aji
    banoorfënaan.” » Kë ulemp wi Naşibaţi adoluŋ ţi ppaş umundu uşë ba undiimaan.'
  san-KHM: តទ៑ វិឝ្រាមស្ថានំ វិឝ្វាសិភិរស្មាភិះ ប្រវិឝ្យតេ យតស្តេនោក្តំ, "អហំ កោបាត៑
    ឝបថំ ក្ឫតវាន៑ ឥមំ, ប្រវេក្ឞ្យតេ ជនៃរេតៃ រ្ន វិឝ្រាមស្ថលំ មម។ " កិន្តុ តស្យ កម៌្មាណិ
    ជគតះ ស្ឫឞ្ដិកាលាត៑ សមាប្តានិ សន្តិ។
  arn-NT: 'Welu iñchiñ, tati mupiltulelu, dew llowiyiñ Ngünechen ñi küme tüngün. Ngünechen
    feypi: “Iñche ñi rume lladkün mew, kuyalltun tañi llownoael engün iñche ñi küme
    tüngün.” Welu Ngünechen ñi küdaw dew dewfuy, feychi dewmafilu kom tati mülelu.'
  zas-NT: 'Per dunuj ree guial ma baliduladx ree xtiidx Dios, ma rayaꞌp ree guialraziiladx
    guin, saꞌn por ree bén ad bililadxt rëb Dios: Guial bacheꞌch reeman naj zeel ma
    benan xgab guial ad zajpt reeman da guialraziiladxan. Diizd chi guleꞌcchaaw Dios
    guidxliuj baloox xchiinman,'
  ken-NT: Ndiɛrɛ bɛsɛ bho sɛ́nókó kɛ sɛ́chwè ndǔ nɛywɛ̌mʉɛt ɛnɔ, puyɛ̌ bǒ abhɛn
    bábhɨ́kɨ́ noko. Kɛ Mandɛm árɛ́m nyaka ɛ̌ti yap bɛ, “Njɨ́kɨ́ ndǔ bɛběntɨ ɛbha
    bɛ, ‘Bápú kway bɛchwe ndǔ nɛywɛ̌mʉɛt ɛna wáwák.’” Mandɛm arɛm nɔ yɛ̌ndu ánáŋ
    ánáŋá nyaka bɛghoko nɛbhʉɛt nɛywɛ̌mʉɛt ɛnɔ nɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yi atɨ bɛkʉ
    tɛ mpok anɛ yí ághókó mmɨk.
