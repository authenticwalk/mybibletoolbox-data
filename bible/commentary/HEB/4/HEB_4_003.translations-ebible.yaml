  nop-nop: Indi adi nadisukiliti hatnimilak doktiŋa folooŋ kahileyam. Biyagoŋ kuyoŋ,
    Bepaŋdi koomkwaha kunumkwet tubumintadapmaune kwanaiŋiŋ dapmaguk. Iŋgoŋ oŋ, Isilae
    metamdok indiŋ yoguk, “Nu kwihita tiyemiŋa yokwambundaaŋ yogut, ‘Biyagoŋ hinek,
    adi yadi nu’walaŋ hatikule kwetneŋ mu hinehinek foneeŋ.’”
  obo-NT: Na iyon da od poko-usok taddon imooyyan, siketa en no mid pomakoy. Piru
    iddos waa id pomakoy, dii en od poko-usok tadda, oyyos mid ikahi iddos Monama
    to, “Pomon to langot ku, id sosapa a, no dii ran en od poko-usok taddot ingod
    no imooyyan no id panoy ku.” Id oseng din ini, ahad tapoy rin don nopanoy iddon
    imooyyan pomon poron to kodbovaa to ingod.
  cak-ENT: 'Y ri Dios xbij c''a chiquij ri man xetaken tüj richin: Yin xinbün jurar
