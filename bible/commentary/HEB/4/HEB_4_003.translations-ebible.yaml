    yahuya, “Ro ranaheimbo ŋgɨnɨndɨ-yahandürühɨ dabarɨ-yaheandühɨ sahɨya, ‘Ai ŋgɨrɨ
    sapo ro aheimbo harɨhefe nɨmarɨmbo hɨfɨ segudürümbo-mayahɨ ranambe tükündahindɨ,’
    masahɨ,” mehu. Ai Moses nüŋgu-ambe ranɨ hoafɨ ra hoafɨmayu. Ŋga horombo ai muŋguambo
    moatükunɨ nafɨramündɨ mbura ahandɨ ratüpurɨ ra muŋgumayo.
  ptp-ptp: Lêc il wê il vông i vin Anutu kɨyang tige, il obêc la dô seac vêl hɨxôn
    Anutu. Lêc Anutu nêl kɨyang lec he wê o vông i vin lêm ge bêga ên nêbê, “A nɨlôg
    vô myavɨnê vô he, om a nêl vɨxôhɨlôg nôn bêga bê he ob lam dô seac vêl hɨxôn a
    lêm.” Anutu nêl bêge lec seac dô vêlên wê i vông ge, ên taxlee wê Anutu tung lag
    yuu kɨbun hɨxôn susu vɨhati pyap ge od o vông yuac ti tii vac lêm. Nge, dô seac
    vêl dɨ viac vô vɨgwe wê il ob la dô seac vêl lec ge.
  nak-nak: 'Eala moli etatou ale tautaulailo sesele oio vola, etato ge goilo sesele
    te la pulolou la mailala te La Uru. Mai la merera te La Buk Tabu Ale Pala isa
    lou eia veia maie: Te la igototolola taku eau toiti la merera ale tikumu veia
    “egite kati ge goilo te la pulolou la mailala taku.” Eala eia matagagati veia
    etatou moli ale tautaulailo tetala, etato sekela moli ge goilo. Eia sesele, La
    Uru raragiti la pulolou alele palati te la vipoupoula tetala, eala moli egiteu
    e tutubu gatou vareagi lou.'
  lbb-lbb: Dala ning dala ka tortorot o e God, dalar kas ana nuna hanua na manah.
    Ika e God ka atong tari onla ning bel la tortorot larne, “A balakut pa lele larne,
    ‘Bel lar kas ting na nuka hanua na manah.’” E God i atong a warwara ne ana raula
