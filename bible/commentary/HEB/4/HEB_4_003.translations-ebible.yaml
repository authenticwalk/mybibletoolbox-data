    kala iltjerramalantama nitjika’.” Altjirrala etnanha parraka, era pmara erinha
    kala mpaarakalangatanya, era alha pa alkira etnanha arrpmarnamalanga.
  gai-gai: Na aia meikramtaɨra Raraŋ Aetaniacmo rɨpacrenanna, ma aimo mana wɨktɨtɨkna
