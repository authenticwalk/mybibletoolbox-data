    mirie ra pagap ganam, na irie tara orangaong gat uriro pianam ang o aganuliap.
    Pa ira ma teip ga magaulap la mime oguek ties ang, tiesong Morowa na Babam ula
    puaru gare ro, “Papamnam dalap tuo maime ga tiestung migat tatuan, ‘Tala kan miobu
    na uriro pianam o aganuliap tung. Karuk kan migat.’”
