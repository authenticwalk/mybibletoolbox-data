  dso-dso: ଆମେ ଜେତ୍‌କି ଲକ୍‌ ବିସ୍‌ବାସ୍‌ କର୍‌ବୁ, ଆମେସେ ସେ ପୁଣ୍ଡ୍‌ବା ଜାଗାଇ ପୁର୍‌ବୁ ।
    କାଇକେବଇଲେ ତାକର୍‌ ବିସଇନେଇ ପର୍‌ମେସର୍‌ କଇଲାଆଚେ, “ମର୍‌ ରିସାଇ ମୁଇ ସପତ୍‌ କରିଆଚି । ମୁଇ
    ତିଆର୍‌ କରିରଇବା ପୁଣ୍ଡ୍‌ବା ଜାଗାଇ ସେମନ୍‌କେ ନ ପୁରାଇ ।” ଜଗତ୍‌ ତିଆର୍‌ ଅଇଲା ବେଲେଅନି ସେ
    ପୁଣ୍ଡ୍‌ବା ଗର୍‌ ତିଆର୍‌ ଅଇରଇଲା । ଏଲେ ମିସା ପର୍‌ମେସର୍‌ ସେନ୍ତାରି କଇରଇଲା ।
  meu-meu: Badina be ita kamonai tauda na ena laḡa-ani ai ta raka vareaimu; ena hereva
    heḡereḡerena, eto, Egu badu ai na gwau hamata, Nato “Egu laḡa-ani ai basie raka
    vareai”. Ḡau tamona, iena ḡaukara be tanobada ikarana negana ai e kara ḡuḡuru.
  yva-NT: 'Vatano wamanave wamamo wamaura Amisye apa kove umaso rai, namirati wansaneme
    mpaya wama anakere rai yara wamainda wana kovo saumane rautan. Yara vatano wanave
    jewene nawamo awaura raije ramu, mamaisyo Amisye po raura so rai pare: “Weti ripari
    mangkebe, ti Syo raura patimuve syare: Vatane so indati awaura Sya kove rai jewen,
    namirati Syo ratayao indamu maneme mpaya awa anakere rai ti umainda una kovo saumane
    rautano wem.” Amisye apa kove umaso mamo Po ratayao arono Po mine so ranari kobeyoe.'
  dgc-dgc: Ey sikitam a méniwala nadid, éy makasdép kitam a kaguman tam i Diyos a
    maginhawa. Pero du éwan méniwala éy éwan maari. Da mégingél i Diyos ta kona sa,
    a kinagi na a éwan makasdép i kona sa to lugar a nihanda na dide a kaginhawaan
    de. Ey kinagi na i éya, maski nakahanda dén tu lugar na sapul to nipaglalang na
    ta mundua.
  zpm-NT: Sac loxaque zha ne dib zdoose rliladz xtiidz Dios, zha cose zrieelo gdziṉ
    zaatne nacle diidz ga gdeed me gdziiladz zho. Miṉcocxe waa, zeeṉe goṉ me bliladzd
    zha co xtiidz me, bdeete me diidz ndziṉ zho ga. Niaale zaatne gdziiladz zho ga,
    nolew zeeṉe blozh bzaa Dios grëtaa ncuaaṉe no.
  hix-NT: Kryestu hona kàwyanye xenyetok haxa ryhe, noro yowto hona tahataketxow hamà.
    Ohokatxho komo onà katxhàr hona rma tahataketxow hamà. Khoryenkom hokatxhàrà wyaro
    nay hamà, khokanàr komo. Tàwya akàhtono ytxoho tàhkatxhe rma, hokay hatà, Khoryenkomo.
    Akàhtono ynyàr hokohra harha nehxakon hatà. Towto ho thokaxem me harha nehxakon
    hatà. Tàwyaro rma rha towto ho khokanàr komo xe nay hatà. Amnyehran heno kom hok
    haxa ryhe, onà wyaro nkay hatà. Ohokatxho komo onà katxhàr hona ahatakahra ro
    mak natxhe hampànà, àkekonà, nyamoro heno hoko, ewakhàra rma haxa ryesnàr ke,
    kay hatà. Àro wyaro rma nkay hatà, nyamoro heno hoko.
  sim-sim: Hako ana hishiwa, jir mashi orhin ji misindiyanda osik kumak avak kuyanga
    orhi orok ji layihi limasikwa jir. Hako ma ol mashi orhin misindiyawa ambu ondo,
    wahau, lir mbeek orok ikwa ambu lir. Angop maskop ma ondon or waplelenaha mainhavarikarikan
    karem or mbari osa, �Hi anhik a ushaha namu mbanduwa, jir mbeek kuyanga anhi os
    li limasikwa mishi orok layikwa ambu jir.� Hako os li limasikwa mishi oso angop
    maskop mbele mbele ondon or uri wolok er nga nor uri sir.
  npi-ULB: किनकि हामी जसले विश्‍वास गरेका छौँ त्यस विश्राममा हामी प्रवेश गर्नेछौँ,
    जसरी उहाँले भन्‍नुभयो, “जसरी मैले मेरो क्रोधमा शपथ खाएँ, ‘तिनीहरू कहिल्यै मेरो
    विश्राममा प्रवेश गर्नेछैनन्’ ।” उहाँले यसो भन्‍नुभयो, यद्यपि संसारको उत्‍पत्तिमा
    नै उहाँका सृष्‍टिका कामहरू पुरा भइसकेका थिए ।
  cgc-cgc: Kiten i na mga gapati, naangken ta pangako na kapuayan na alin ta Dyos.
    Parti ta alinan ta na mga kaapuan na ula gapati, ambal ta Dyos, “Ta ake na kagilek
    gambal a, ‘Sigurado gid na dili danen maangken dayad na kaimtangan na may kapuayan
    na alin ki yaken.’” Iling tan ambal ta Dyos naan ta mga alinan ta na mga kaapuan
    maskin napriparar din en kapuayan an para ta iya na mga ittaw alin ta adlaw na
    gapuay kanen an na natapos din en ta pagbuat kalibutan i daw kalangitan.
  tim-tim: Akto nen biwinenŋe yâkgâlân kalion nen âmâ emelâk biwinenŋe sândugembo
    tatmâ hutuk âgâen. Gârâmâ Yuda kâmot hân kamitŋângen manmini arekŋe hain bo agi.
    Aregât Anutuŋe magep, “Haingât kuk akyeŋgim den kârikŋe hin magân, Yâkŋe nâŋgât
    manmâ nâŋgâniŋbiâ biwiyeŋe sândugeâkgât kepia hân ain bo ariwai. Bo kârikŋe.”
    Anutuŋe hain dâep. Dâ Anutuŋe hân himbim katyelekmâ âi mem metem ain âmâ hâk sânduk
    geâk dâm makmâ kalep.
  yor-yor: Nítorí pé àwa tí ó ti gbàgbọ́ wọ inú ìsinmi gẹ́gẹ́ bí ó tí wí, “Bí mo tí
    búra nínú ìbínú mi, ‘Wọn kì yóò wọ inú ìsinmi mi.’ ” Bí ó tilẹ̀ jẹ́ pé a tí parí
    iṣẹ́ wọ̀nyí láti ìpìlẹ̀ ayé.
  wos-wos: 'Nani Godka jémba sarékékwa du takwa male nani wun reséto hafwaré nani
    wulayi. Wun jooka God dé angi wa: “Wungi wataka wuni dika mawuli wita wuni wa,
    ‘Wunde du takwa wuna reséto hafwaré yamba wulayikéndi. Wu mwi hundi dé.’ Wungi
    wuni wa.” Nani xékélaki. God ané héfa huratakata dé déka jémba dé yaséke.'
  emp-NTPO: '@see-verse:HEB.004.002'
  eng-F35: Now we who have believed do enter that rest, just as He has said, “So I
    took an oath in my wrath, ‘As if they will ever enter my rest!’ ”—His works were
    certainly finished from the foundation of the world,
  ind-ind: Tetapi kita yang percaya dipersilakan untuk masuk sekarang dan mendapatkan
    ketenangan yang luar biasa dalam perlindungan Allah. Kita tidak seperti umat Israel
    yang gagal mendapatkan ketenangan itu. Seperti kata Firman Allah, “Jadi, dalam
    murka itu Aku bersumpah, ‘Mereka tidak akan pernah memasuki negeri-Ku yang tenang.’”
    Dia berkata begitu walaupun negeri itu sudah disiapkan bagi umat-Nya, karena segala
    sesuatu yang dikerjakan Allah sudah selesai sejak penciptaan dunia ini.
  pes-OPCB: 'فقط ما که ایمان داریم، می‌توانیم وارد آن آسایش شویم، همان‌گونه که خدا
    فرموده است: «پس در خشم خود سوگند خوردم که به آسایش من هرگز راه نخواهند یافت.»
    با این حال، کارهای او از زمان آفرینش جهان، پایان یافته بود.'
  mpt-mpt: Otane Yesuse bainobo galin nakaia unanga nibole Gode bekeba bianoba singkalomabbiobe.
    Gode buk tem wengo enangge baanoa Ne alo tliautneno kesoa sbal weng baania Nakaia
    unangai ne wengo omdibinebibi ne mo beketne bianibta singkalomabibbabo ge baaiobo
    genobiobe. Sinanggwano Gode abil esa dabal esa klanea blimano dimo e nakaia unangai
    e bainobo gebaniba ete nabianiba singkalomabibi waise binabebua memalosa sma ye
    waise biebe.
  ssx-ssx: Kutu piekepate ame nikita꞉ hone tulao haloma꞉ wanda꞉halima꞉ mo hande Koda꞉ma꞉
    la꞉ wiekeeki talo hata꞉ hoto pita꞉peke laa leeke ekina꞉ mu haloma꞉me. Amba꞉ hande
    Koda꞉na꞉ pima꞉ la꞉ wieke tupa꞉ kone alota꞉ I̱ma꞉ iki pa꞉ta꞉ mineke tieke pankolo
    ota꞉ topo pia꞉peke na yeke pi tieke la꞉ witolo alota꞉ Koto wanda꞉hali hoto pitina꞉
    halueke laa pi la꞉ ulu kenke pa꞉ta꞉ta꞉ ota꞉ na pelimikie laa pi la꞉ uluma꞉ loa꞉me
    leekeme. Koto leekepate Koda꞉ma꞉ mo kenke wepia paeyao paeyeke hoki naneta꞉ ipika꞉
    e ota꞉ paeyekeme.
  mkl-mkl: Awɑ iyi ɑ̀ dɑsi nɑɑnɛ ɑɑ kɑ lɔsi bi kusĩmiu, bi kusĩmi iyi Ilɑɑɔ̃ í fɔ
    ideɛ í ni, Si idɔɔkɔ̃m ǹ ceekpe ǹ ni, A kɑɑ lɔsi bi kusĩmi iyi ǹ ce nŋɑ sɔɔluɛu.
    Í fɔ bɛɛbɛ bɑɑ do iyi í ce sɔɔlui kusĩmiu tɑ̃ hɑi wɑɑti iyi í tɑkɑ ɑndunyɑ.
  gaq-gaq: 'ମାତର୍‌ ନେ ବିତ୍ରେବାନ୍ ଜାଣ୍ଡେଇଂ ବିସ୍‌ବାସ୍ ଡିଂଆର୍‌ଏ ମେଇଂ ଆଃ ଇସ୍‌ପର୍‌ନେ ପର୍‌ମାନ୍‌
    ଡିଂବ୍ନ ପୁଣ୍ଡେନେ ବା ୟାଆର୍‌ଏ ଡାଗ୍‌ଲା ଇସ୍‌ପର୍ ବାସଙ୍ଗ୍‌ଡିଂକେ “ନିଂ ଗିସେ ଡିଂଚେ ପର୍‌ମାନ୍
    ଣ୍ଡିଂକେ: ମେଇଂ ନିଂନେ ପୁଣ୍ଡେନ୍ନିଆ ଆଗାଆର୍‌ ଣ୍ଡୁ ।” ଦର୍‌ତନିନେ ସୃଷ୍ଟି ବେଲାବାନ୍ ମେଇଂନେ
    କାମ୍ କ୍ଲିଗ୍‌ଡା ଡା ଲେଃଲା ଡିଗ୍ ଇସ୍‌ପର୍ ଏନ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ବଗେ । ଜଦି ଆକେନ୍ ଦର୍‌ତନିନେ
    ଆଃରେନେ ବେଲାବାନ୍ ତିଆର୍ ଡିଂଲେଃକେ ।'
  gof-RNT: Gidoshin, alamey medhettosappe doomidi Xoossaa oosoy polettidayssa gidikkoka,
    Xoossay, “Taani ta hanquwan caaqqada, ta shemppo bessaa ubbaka gelokkona” gidayssada,
    nuuni ammanidayssati iya shemppo bessaa gelana.
  unx-unx: ମେନ୍‌ଦ ଆବୁକଏତେ ଅକନ୍‌କ ବିଶ୍ୱାସେୟା, ଇନ୍‌କୁଗି ପାର୍‌ମେଶ୍ୱାର୍‌ ଏମାକାଦ୍‌ ବାନାର୍‌ସା
    ଲେକାତେ ରୁଡ଼ୁନ୍‌କ ନାମେୟା, ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ କାଜିକାଦାଏ, “ଆଇଙ୍ଗ୍‌ ଖିସ୍‌କେଦ୍‌ତେ
    କିରିୟାକେଦାଇଙ୍ଗ୍‌, ‘ଆଇଙ୍ଗ୍‌ ରୁଡ଼ୁନ୍‌ ଏମାକ ଦିଶୁମ୍‌ରେ ଇନ୍‌କୁ ଚିଉଲାଅ କାକ ବଲଆ ।’” ନେ
    ରୁଡ଼ୁନ୍‌ତେୟାଃ ଅତେଦିଶୁମ୍‌ରେୟାଃ ମୁନୁଏତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାମି ପୁରାକାନ୍‌ରେୟ ପାର୍‌ମେଶ୍ୱାର୍‌
    ନେ କାଜି କାଜିକାଦ୍‌ ତାଇକେନା ।
  gah-gah: 'Leza monó gele alévolé oko gelenounimoláate ámina mino gelekelé oakalagú
    vo aniteaká noune. Nenemú Ómasímini gakó gili ahulakumú láa loko limó: Neza mesaha
    oketuke keza mino gelekelé oakánegú vi hilaminigave loko alévolé oko lo hukoko
    lumó neve. Nene mikasímini guhaiváa molake netá mukí loló o asú onoitotí mino
    gelekelé oko minake, alika ámina gakó limó.'
  lcm-lcm: Au na tara, using taratala lomlomon, tarala palak si kana rina i ausai.
    Kapo asukang val katala posong ia ta, Natala posong kag marala na nala atuvala
    ania asukang ke, ki ago luai ta palak an si kag rina i ausai. Sikei e mung i kana
    la asisinong aongos ani kuli rina, kala kamus kana abis.
  aer-aer: Kenhe anwerne apeke-arle angkentye mwerre Ikwerenhe arratye itelareke,
    anwerne Ikwerenge apurte-arle tneme, anwerne apeke-arle mwerre anetyenhenge. Ngkartele-arle
    arne arrpe-anenhe mpwareke-iperre, anwernenhe-arle Re akwetethe ikngwetyarte apetyetyeke
    ltyerremele Ikwerenge anetyeke. Kenhe itne Renhe awerrirretyakenhe aneke, Ikwere-ketye
    akenhe artepe untyeme-arle-irrere-irrerlenge. Ngkarte imarte alakenhe-arle angkerlenge,
    “Ayenge kwenhe arratye ilkelhetyakenhe ahele angkeme Israel-arenye nhenhe areyeke,
    Ayenge uternelheke iperre, ‘The kwenhe tyerrtye nhenhe areye ayaketyenhe apmere
    Canaan-werne alheme-ketye, apmere Tharle itnenhene alhileke, itne apeke ltyerremele
    atyene anerlte-anetyenhenge.’”
  qvc-NT: 'Chaqa Tayta Dyusmi Santu Librumbi nirqan: Ancha piñakushpa, jurashpam,
    chay mana munaq kasuwaqkunataqa nirqay: “Manam ringillapachu yaykuq samana lugarniyman”,
    nishpa. Piru noqanchiqkuna Jisukristupi allipta kriyishpaqam, Tayta Dyuspa samana
    lugarninman rinchiqllapa yaykuq. Chaqa Tayta Dyus yumbay rurashqangunaqam allichaduna
    kashqa, kay munduta rurashqan diyamandapacha.'
  tgl-ULB: Sapagkat tayo, ang naniwala— tayo rin ang makakapasok sa kapahingahan,
    gaya ng sinabi, “Katulad ng aking isinumpa sa poot, Hindi sila makapapasok sa
    aking kapahingahan.” Sinabi niya ito, bagama't ang kaniyang mga nilikhang gawain
    ay natapos na mula sa simula pa ng mundo.
  cbs-NT: Tsuabunda nun ikunwainbu Diosun juindukunti pepa anu nun jikitidubuki. Jakia
    tsuabuda nukubetan ikunwanbumadan, jawa jikitidubumajaidaki. “En jatuki sinataiwen
    taea janu en juindukunti pepa en jatu yubabiani anu jau jikiyamaxanunbunwen”,
    ika Dios yubakakin yuini shinankanwen. Dios jaska yubakabiani mai jidabi damiwatanan,
    juindukunti pepa ma pewani jayaki, janu ikunwainbu nun jikitidubudan.
  xtm-NTPP: 'Kovaa yo''o ja ni ka kandija o ja ni ka''an Su''si ma, kuu jin kivi koo
    o nuu ni satu''va ya ja jin ndatatu o ma. Kovaa sa''a ká''an Su''si ma ja jin
    kuu ñayii ñatuu ka kandija ya ma: Chukan kúu ja nuu ni ndakiti ini sa ma, te ni
    ka''an sa: Masu jin kivi koo i nuu ni satu''va o ja jin ndatatu i ma, kúu ya ká''an
    ya, chi vaa Su''si ma, jâ ni xsinu ya ndaka ja ni sa''a ya ma, onde nuu ni sa''a
    ya ñuu ñayivi a.'
  nnq-nnq: Twenga tatuamine kweli tujingi mulipomalelo lyenie, paali penia ngu pukupomolela
