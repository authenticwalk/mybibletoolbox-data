    på menneskene helt siden Gud skapte verden.'
  ntj-ntj: Nyangka ngayulu-lan mularrkuliranytjalu ngurra walykumunungka tjarrpaku.
    Tjiinya Mama Kuurrtu manta yilkari palyarnu wiyaralpi ngurra tamarlmanu nyinarra.
