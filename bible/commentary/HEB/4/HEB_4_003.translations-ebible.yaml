    ” Chohile alongaga ayo hata hegu abindaga kale indima yakwe kukongela hadya aumbaga
    isi.
  grc-TR: Εἰσερχόμεθα γὰρ εἰς τὴν κατάπαυσιν οἱ πιστεύσαντες, καθὼς εἴρηκεν, Ὡς ὤμοσα
