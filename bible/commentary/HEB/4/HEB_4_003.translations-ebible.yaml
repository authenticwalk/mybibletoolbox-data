  kmo-kmo: Nota hiki siitiichinyey, no yihapaka tawa eemen iyarekiita. God riita eecha
    wor, “Ada inyaka kwotayechi wor, ‘Yecha eeji yihapaka tawa eemen iyarekasakech.’”
