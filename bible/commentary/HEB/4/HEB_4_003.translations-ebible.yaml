    fakalimaan faagut malaan: ‘Nari, ri taa pife laak lana nobina aava ne vubuk tavai
    nari pana xena fangaafusan.” Taara texaas o a faisok sina Piran fo taxapus layaan
    nane vesan xapin a xavala aanabeꞌ taasaxa nane kuus malaan sena fangaafusan xari.'
  maz-NT: 'Nutscöji ró ench''e ín mün''c''öji e Cristo. Nguec''ua me sö na jo rá söyagöji
    a jens''e a jmi Mizhocjimi. Na ngueje je ga cjava va mama Mizhocjimi va nädä c''o
    ín mboxpalegöji: O sjëyazü ró mama c''ü nunca ro zät''äji cja c''e jñiñi nu ja
    ya rvá xipjiji ro ma mimiji, eñe Mizhocjimi. ''Ma o nguarü Mizhocjimi o dyät''ä
    ne jens''e ''ñe ne xoñijõmü, cjanu o söya c''ua angueze. Je xo rvá cjanu rvá söya
    c''o ín mboxpalegöji, dya cja ro nzhodüji.'
  bod-N: བདག་ཅག་དད་པ་བྱས་ཟིན་པ་དག་ནི་ངལ་གསོའི་ནང་དུ་ཞུགས་པ་ཡིན༌ཏེ། དཀོན་མཆོག་གིས་འདི་སྐད༌དུ།
    བདག་ནི་ཁོང་ཁྲོ་ལངས་ཏེ་དམ་བཅས་པ།། ཁོ་རྣམས་བདག་གི་ངལ་གསོ་དེའི་ནང༌དུ།། གཏན་ནས་ཞུགས་པར་མི་བྱ་ཞེས་པ་འོ།།
    ཞེས་གསུངས་པ་བཞིན༌ནོ།། དོན་དམ་དུ་ཁོང་གི་འཕྲིན་ལས་ནི་འཇིག་རྟེན་ཁམས་བཀོད་པའི་ཚུན་ལ་ཡོངས་སུ་གྲུབ༌པའོ།།
  tca-NT: 'Natürü i yixema na yaxõgüxü̃, rü tá aixcüma Tupanaxü̃tawa tichocu na ngẽxma
    rüngü̃ẽxü̃cèx. Rü wüxiwa i Tupanaãrü ore i ümatüxü̃wa rü ngü̃xchigaarü ngunexü̃chigaxü̃
    nixu, rü ñanagürü: “Rü 6 ga ngunexü̃gu nixĩ ga nagu̱xẽẽãxü̃ ga norü puracü ga
    Tupana. Rü yexguma norü 7 ga ngunexü̃wa nanguxgu rü guxü̃ma ga norü puracüna narüngü̃”,
    ñanagürü. Rü nuxcüma ga Tupana rü nanaxwèxe na nangü̃ẽxü̃ ta ga yema nuxcümaü̃güxü̃
    ga tórü o̱xigü ga Moĩchéwe rüxĩxü̃. Natürü ga nümagü rü tama nüxü̃́ nayaxõgüchaü̃
    rü tama naga naxĩnüẽ. Rü yemacèx ga Tupana rü norü ore i ümatüxü̃wa rü ñanagürü:
    “Yema duü̃xü̃gü rü tama choxü̃́ nayaxõgü rü yemacèx namaã chanu rü aixcümaxü̃chi
    namaã nüxü̃ chixu na tãũtáma yema naãne ga namaã ichaxunetaxü̃wa nangugüxü̃ na
    ngẽxma nangü̃ẽxü̃cèx”, ñanagürü.'
  zpl-NT: 'Pero liaꞌahua enu nzelíla arquiaꞌahua Stichiaꞌ Diose, rluꞌculaꞌahua elu
    tsulachiaꞌahua, pero bee bene enu la chili arquiꞌ liꞌinu, uninu lubeella: Equie
    nú uriꞌi beella nú ulea enzeꞌe uriꞌilá elliebacuꞌ, nú la zela riña beella luguare
    elu tsulachi beella. Nu hasta chenu urecheꞌ Diose iliulabe che ulaꞌxunu uriꞌinu
    riñaꞌnu.'
  mbc-NT: 'Tîîse inkamoro warantî pra uurî''nîkon wanî maasa pra innape ikupî''nîkon
    wenai. Mîrîrî ye''nen eporî pe man Paapa pia erî''ka''nîto'' ton, taasai''ya manni''
    yawîrî. Maasa pra Paapa maimu e''menukasa''ya taasa'': Î'' pensa umaimu mana''pokauya
    pepîn, teekore''mai eseurîma''pî: Innape ukupî to''ya pra awanî ye''nen, tiwin
    kin uupia teerî''ka''to''kon eporî to''ya pepîn taasa'' Paapaya man. Mîrîrî ta''pîiya
    tamî''nawîrî erî''ka''nîto'' ton, tîntîrî koneka yaretî''kasa'' tîuya tîîse. Maasa
    pra pena, pata koneka tîuya patapai, mîrîrî antîîpai Paapa wanî''pî innape iku''nenan
    pia.'
  ndg-ndg: Twenga, tubi ni imani twayingya kulipomolyo, kati ya ikoya, “kati ya nilapike
    kwa hasira yango, bayingya kwaa mulipomolyo lyango” Akoiye leno, ingawa kasi yote
    yabi iyomwike kwitengesa tangu palyo mwanzo wa ulimwengu.
  wsk-wsk: 'Bare ana kariimet nangamang ningi nunguning mu, noko noman sapara ningi
    bagasan. Bare Kaem kariimet nongomang motam aora biya mu nunga iwita balam: “Se
    ani aga angamang magara mu ningi den aora biya balem ale maem, ‘Nuna aninga sor
    nuna te nonoman sapamon ale dagi bagamonko balem mu ningi me ta kasu nagumonko.’ ”
    Nina ikisan, Kaem ko ura suen la, duakining ali se mel suen la te duap beteram
    ale nungam mu menawu saparam.'
  toj-NT: 'Jayuj yala ja Diosi: Ja queni, Dioson nia y meran ja jas huax cala que
    ja it jumasa, mi ni nunca oj ajyuque laman ja ba sti jsati porque jel huax yaahue
    q''ue ja jcorajai, xchi ja Diosi. Pero ja quentic ja janec'' jc''uunejtic xa ja
    Diosi, culan xa ja jc''ujoltiqui. Como jach ni huas sc''ana ja yeni. Porque ja
    Diosi, cuando ch''ac sc''uluc ja satq''uinali, spetzanil ja jastic ayi, ti bi
    cujlaji juntiro ja sc''ujoli, y jijli bi.'
  tbc-tbc: Id ilod lo rumok an mi yaes bilabal amaiak lo tiladu wa. Nek ibol iŋ ibol
    ak igo, “Ŋaisag tiŋae saiak lo geg sakar ak ŋigane yan, ago ŋabol, ‘Rumok lak
    na, iŋ ŋaisag yaes bilabal lo ta mok diladu na wa.’” Saen Anut tan en igane yan
    lo iŋsan urat fidian igane itout a. An niŋen o id taloŋ ak, Anut san yaes bilabal
    yen la ya.
  sna-sna: Zvino isu tinotenda tinopinda muzororo iroro, sezvakareva Mwari achiti,
    “Naizvozvo ndakapika mhiko mukutsamwa kwangu, kuti, ‘Havazopindi muzororo rangu.’ ”
    Uye kunyange zvakadaro basa rake akapedza kubva pakusikwa kwenyika.
  smk-NT: Anaod, mangibwat sa pagmamatalek tamo ket makakirama' atamo ta kai sara
    nin nakakirama' taw saray kai nin namper, bana' ta wanti ey wanan Dios maipa'ka'
    konra, “Sa sager ko, nisamba ko a wangko, ‘Kai sara gapo nin kirama' sa pakapainawa
    nin nisadya' ko.’ ” Say tutuo ket, kai sara nin kirama' mataman no naisadya' anan
    gindat ti a pakapainawa nangibwat et sin naparsa nayna nin Dios a sarba.
  grc-TCGNT: Εἰσερχόμεθα γὰρ εἰς τὴν κατάπαυσιν οἱ πιστεύσαντες, καθὼς εἴρηκεν, Ὡς
    ὤμοσα ἐν τῇ ὀργῇ μου, Εἰ εἰσελεύσονται εἰς τὴν κατάπαυσίν μου· καίτοι τῶν ἔργων
    ἀπὸ καταβολῆς κόσμου γενηθέντων.
  gof-WFTW: Gidoshin, alamey medhettosappe doomidi Xoossaa oosoy polettidayssa gidikkoka,
    Xoossay, “Taani ta hanquwan caaqqada, ta shemppo bessaa ubbaka gelokkona” gidayssada,
    nuuni ammanidayssati iya shemppo bessaa gelana.
  spa-BLM: 'Pues nosotros, los que hemos creído, entramos en ese reposo, como él ha
    dicho: “Como juré en mi ira, no entrarán en mi reposo”, aunque las obras estaban
    acabadas desde la fundación del mundo.'
  kyz-NT: 'A''ere jane ''ga rerowiaaramũ jane jemogypyygi Kristu ''ga ree. A''eramũ
    jane jaremanũ re jarewau jarejemogyau Jarejuwarete ''ga pyri. A''eramũ jane jarepy''ata''waramũ
    jarejemogyau. A''ere ''ga werowiaare''ema ''gã nupe ''ga ''i: “Naje rerowiari
    pejepe pejejemogyau. A''eramũ je temara''neramũ pẽ nee. A''eramũ je ''jau pẽ nupe:
    Nepesei futari pejejeupe imome''upyrera ywy pe, ''jau je pẽ nupe”, ''jau ''ga
    werowiare''ema ''gã nupe rakue. Ymã Janeruwarete ''ga ywy apoi ywaga reewe rakue.
    Seis etee ''ga mama''e rerosea iapoupap rakue. A''ere ''ga iapopaw ire oporowykyu''jape''ema
    futat ai''iwe ee rakue nũ. Worywamũ ''ga wemiapofer are rakue.'
  dao-dao: 'Pamhnam naw a jah peta hüieinak khyütam cun mimi jumkie naw ta mi dokhamei
    vai u. Ani naw, “Ka mlungso lü khyütam a sayüa ka pawh ta: ‘Ami ngdümnak vaia
    ka jah peta hnün cun itüha pi am lutvang yah u” tia a pyen. Ahin pyen kyaw lüpi
    khawmdek a mhnünmceng üngkhyüh a khut cun ngpängki ni.'
  cya-cya: 'Una tsalca naa ne'' nu ndiya qui''an ti'', cua'' m''ni ca''an ''in na
    se''en mdaa Ndiose xitñan'' na, si''yana cui'' ñi m''ni tyi''ya ñi se''en can''
    xa juin ñi: —Can'' cha'' ycui'' nsin'' tin'' lo'' mdi''in tyaan sca cha'' lo''o
    ne'' si''yana a sten ne'' se''en ntsu''hui cha'' xitñan''—. Xa ycui'' ñi cha''
    re cua'' lca nchgaa tñan ''in ñi ti'' xa mtñan ñi chendyu.'
  wrk-wrk: Ngala ngambala barri, ngambala marda mankuyi nanda kunyba jangkurr nangangi
    Kudkanyi. Karuyi ngambalanya nanankanyi jangkurranyi Jisus Krayiswanyi. Baki ngambala
    barri, jala kuyu nangangi jangkurr, jangambala ngankijba nananyina kunybana yajina
    kingkarri, baki jangambala ngambala wuyalijba nanaba kingkarri. Nanda jangkurr
    Kudkanyi wuyaliykanyi, nanda duja jangkurr. Yanybayi Kud, “Nanginmuku Jumuku,
    yalu jardibirringujba muwa. Baki nanankardi barri ngayu ngarrangarrangka muwa
    yalungi. Miku yalimi ngayangayijba ngakinkanyi jangkurranyi. Baki nanankardi barri
    miku ngayiyi yalilijba yalunya nanankurri kunybarri yajiyurri langku. Miku ngayiyi
    munyajba yalunya ngankiykurri nanaba langku. Miku yaliyi wuyalijba nanaba kunybana
    yajina.” Barriwa. Wabula kamambarra yabimbayi bukamba yaji Kudwanyi. Yabimba nyuli
    laliji baki jamba baki wabuda, baki bukamba yaji. Yabimba nyuli bukamba yaji kajana
    kambana, 6 kambana. Yabimbayi bukamba yaji Kudwanyi, 6 kambana, baki munganawa
    nyuli wuyalijba. Wuyalijba nyuli munganawa barri.
  nii-nii: Ba pe sinim wumb nii endi Gos kin pii gii ninjpin kin, Gos nge kor konu
    ka wii ełe, tuk pupun kin, Gos kin ouni kor mułmun. Nga Gos eim ek yi nirim, “Na
    nam wumb nge oł kis ełe popuł sip kin, ek keimi dinga tonu kindip yi nir. ‘Pe
    wumb ombu en enim ya tuk nam kor konu ka wii ełe ok kor mulerngii mon!’” Gos eim
    ek yi nirim. Neng kin, ei eim mei ni, epi pei kongun er poru nirim kunum ei, kor
    mułmbii nirim mił, pe piram mołum. Mołpu kin, Gos kor konu ka wii piram pałim
    ełe nge eim yi ninim.
  ign-NT: 'Yátupisera jararihi eta vinara­si­ha­yarehi, taicha ánipa macahe ema Viya:
    “Núti nétupi­ri­ca­ripahi eta náicuchihi nanara­si­ha­ya­rehini eta nuyehe. Tétavi­ca­va­hisera
    eta náimiyu­se­ma­si­ranuhi. Tásiha, nucahepa núti: Ena nánitátaji váhiquene nasiapaimahi
    tinara­ca­naimahi eta nuyehe” macahepa ema Viya. Vítisera viti visuapa­ji­rahiana,
    vítuji­ca­vayare visiapa tayehe eta juca vinara­si­hayare eta mayehe ema Viya.
    Émarichuhi ema Viya máetupi­ri­ca­ripahi eta vinara­sihaya, taicha tinaracapa
    éma, te táequenepa eta máitauchirahi macaema­ta­nea­sirahi tamutu eta juca apaquehe.'
  dik-NT: Ku ɣok kɔc cï gam, ɣok aa löŋ cï Nhialic thɔn yök, rin ɣok aacïï cït wärkuan
    dït wäär cï wɛ̈t cï Nhialic thɔ̈n keek piŋ ku cïk gam, go lueel ëlä, “Këya, ɣɛn
    acï puɔ̈u riääk ku kuɛ̈ɛ̈ŋ, ‘Lɔn kɔckä aacïï bï la tɛ̈ bï kek la lɔ̈ŋ thïn.’ ”
    Ku lɔ̈ŋ ye Nhialic lueel ë tɔ̈ thïn thɛɛr wäär cï yen piny cak.
  cac-cac: 'Palta a on̈xo tic, junc''olalxo caji, yujto scac''och d''a co c''ool.
    Icha tic ajnac yalan Dios yuj eb'' co mam quicham chi'': Vac''nac in ti'' to man̈
    ol och eb'' d''a jun lum luum b''aj junc''olaln̈ej ol ajoc, xchi. Axo Dios, atax
    yic slajvinac sb''oan yolyib''an̈q''uinal tic, ochnac vaan smunlaji.'
  tzj-E: 'Per ajoj je ykula kac''u''x ruq''uin nok-oc c''ara'' chpam xlanbal lwar.
    Com cawra xbij Dios chca jmajo''n xeniman ta: —Tak xyictaja wyiwal chquij cawra
    xenbij kaja: —Ne ktzij wa'' quenbij che arj-e'' majo''n quenya'' ta c''as chca
    che xque''oc ta chpam xlanbal lwar je nchumin, cara'' xbij Dios. Je xlanbal lwar
    c''o chic tzra'', jara'' nc''o wa'' tak Dios xuq''uis rsamaj tak xuq''uis rwankersic
    rwech ruch''lew.'
  san-BUR: တဒ် ဝိၑြာမသ္ထာနံ ဝိၑွာသိဘိရသ္မာဘိး ပြဝိၑျတေ ယတသ္တေနောက္တံ, "အဟံ ကောပါတ်
    ၑပထံ ကၖတဝါန် ဣမံ, ပြဝေက္ၐျတေ ဇနဲရေတဲ ရ္န ဝိၑြာမသ္ထလံ မမ၊ " ကိန္တု တသျ ကရ္မ္မာဏိ
    ဇဂတး သၖၐ္ဋိကာလာတ် သမာပ္တာနိ သန္တိ၊
  yaa-NT: 'Akka Niospa Moisés shinãmanaino iskafakĩ kirikaki kenekĩ yoini: Ea nikayamaifono
    ẽ atoki õitifishkikĩ. Nãskakẽ ẽ ato fãsikõi yoia iskafakĩ: “Mã ea nikayamaino
    ẽ mato mai shara fetsa ano imapakenakama anoax mã isharanõ,” ixõ ato yoini. Akka
    Epa Niospa keyokõi onifani. Mã keyokõi askafakĩ fetsaxõ teneni. Nãskafakĩri Niospa
    fichipai afe yorafo isharanõfo anã fekaxteyamanõfo. Iskaratĩari afe yorafo isharamapai
    afe isharapakexanõfo. Akka nõa nõ Nios chanĩmara faino, Epa Niospa noko ifisharai
    nõ inimapakexanõfo.'
  cab-NT: Ánjeinti wagía le afíñeelibei, wagíaba ebélura lídoun eméraaguni le, le
    uágubei laríñaga Búngiu. Ligía nagáñidunbei jáma, ába náfiñurun joun luágu mebélubaña
    lan lídoun fulásu le aráanse náalibei yebe jabá lun jeméraagun. Ítara líña lerérun
    Búngiu jawágu binádu wagǘbürigu. Aráanserúati fulásu lánina eméraaguni joun lúmagiñe
    wéyu le lagúmuchuni Búngiu ladǘgüni uboú,
  clu-clu: Kita tana nga nagatoo maman ang makasulud sa anang parawayan. Piro ang
    ara nagatoo indi makasulud doto, ay makon ang Dios, “Sa akun kasilag nagpanompa
    ako nga indi sanda gid makasulud sa parawayan nga akun ginatigana para kananda.”
    Ara dia nagakaologan nga ang parawayan ara pa napriparar, tungud nga ang matood
    tana may dian run nga ginpriparar alin pa anang pagimo ang kalibotan.
  swh-ULB: Kwa sisi, ambao tumekwisha amini-sisi ndio miongoni tutakaoingia katika
    lile pumuziko, Kama inavyosema, “Kama nilivyoapa kwa hasira yangu, Hawataingia
    katika pumziko mwangu.” Alisema hili, ingawa kazi zote alizotengeneza zilikuwa
    zimekamilika tangu mwanzo wa ulimwengu.
  tpt-NT: 'Ni kijnan yu lhakapuꞌanau va yu tanuyachaꞌau taꞌan lay kastaknanau chꞌantaun
    kun Dios. Yucha naul: Kitꞌin klukujlal kun yu israelitas, va klakjunil ni jantu
    lay katatanuyanta chꞌantaun kun kitꞌin taꞌan katastaknal. Ni Dios makaꞌol ixlhitapatsa
    vanaj tus tejkan makalcha ni lakamunukpaꞌ, ex astan jastaknalcha.'
  aai-aai: Naatu boun it iyab tabitumatum, nati baiyariramaim i tarun. God ana Buk
    Atamaninamaim eo na’atube, “Ayu yau so’ar fokarin maiyow baifaro ao, ‘Iti sabuw
    boro men kafa’imo au baiyariramaim hinarun.’” Basit God tafaram bimatar ana veya,
    ana bowabow i sawar, baise iti baiyarir isan i eorereb.
  sny-sny: Sosu nomo Owane Sitewi ne tote tawesisiya ape, le peri te'e naneiyei ape
    nomo ma'e au te'eye. Serai nomo tei kairefiyeyei su, nomo fara'u omo lo ma'e wirowawe,
    onu fetaneyetorowa. Owane Sitewi apou eiye, “Ane lowe ma'e ai marepi erasi a'i
    totenamiteye. Sosu ane peri te'e naneiyei ta lowe ma'e au te'e kairefiyeyei. Omo
    pani ape sahe ane lowe au ariariyeye ape sahe, lowe mi mi weriyei wi onu fetaneyerowata.”
    Nowe ape se le peri te'e naneiyei ape au te'eye su, nowe sitewi se le awei etiri
    werese ta'ane tepa'asiye. [Hi 3:11]
  myy-myy: 'Ĩre tʉorʉ̃nʉrã riti, Dios ĩ tujacã rotiadojʉ ejarã yirãji mani. Ado bajiro
    gotiñi Dios mani ñicʉsabatiare tʉoĩa yugʉ: Yʉre ĩna tʉorʉ̃nʉbejare ĩnare junisinicʉ
    yʉ. “Ĩnare yʉ tujacãrotirajaʉ ejamena yirãji ĩna”, yi goticã yʉ, yiñi Dios, mani
    ñicʉsabatiare tʉoĩa yugʉ. Adi macãrʉcʉ̃ro meni wacʉ, cojʉ tujacãrajʉ meniñi Dios.
    Ito ĩ yija bero mʉcana tʉdi gaje rujeobisijʉ Dios ĩja. Tujacãrajʉ ĩ menicãre ñabojarocati,
    ĩnare sãja rotibisijʉ ĩ, ĩre ĩna tʉorʉ̃nʉbejare.'
  trc-NT: 'ꞌO̱ se o̱rúnꞌ níꞌ si̱j amán rá niꞌya̱j man Diose̱ me nij síí caꞌa̱nj quinara̱a̱n
    rá ga̱ Diose̱ na̱nj ei. Ina̱nj da̱nj caꞌmii Diose̱, cataj Diose̱: “Dan me se caꞌmaan
    raj, ne̱ guun ya̱ raj da̱j quira̱nꞌ nij soꞌ, ne̱ yoꞌo̱ cataj ꞌu̱nj se vaa daj
    chiha̱a̱ míj se̱ quinaránj rá nij soꞌ ga̱ ꞌu̱nj a̱ mei”, taj Diose̱ a. Ne̱ dan
    me se ga̱a naá ga̱a quisíj quiꞌyaj Diose̱ chumii̱ nihánj, ne̱ navij suun rihaan
    Diose̱, ne̱ caꞌneꞌ rá Diose̱ a.'
  cut-NT: 'A uvo che chitahno vo che ndeva Dendiohs uvo, cuahtenan vo nduco ye, te
    ra̱hn ye yahn ihyan chahn tuhca̱: Chemin che chi tá̱n nduco ihyan sih, ne numacuahn
    vedeyudo chihco da̱ma inó che hua nda̱ ro che ndevá ihyan, cuahtenan ye nducó.
    Cuahn che chihno ntiyon yahn Dendiohs che dendah ye iyehnse ne, a va ya̱n ye che
    ndeva ye ihyan ca̱va che cuahtenan ye nduco ye.'
  bel-bel: 'А ўваходзім у спачын мы, якія ўверавалі, як Ён і сказаў: «Я прысягнуў
    у гневе Маім, што яны ня ўвойдуць у спачын Мой», хоць дзеі Ягоныя былі зьдзейсьнены
    яшчэ на пачатку сьвету.'
  zlm-KSZI: 'Kita yang telah beriman memang masuk ke dalam rehat itu, sebagaimana
    firman-Nya: ‘Maka Aku bersumpah dalam kemurkaan-Ku, “mereka tidak akan masuk ke
    dalam rehat-Ku,” ’ walaupun pekerjaan-Nya telah selesai sejak dunia diasaskan.'
  gdr-gdr: Ɨ men yepim re onggɨtyam yɨtkak gar ke utkunda ke yokatenyu, men opima
    onggɨt wɨrampu tungg wa b'ɨgarka wuwenyɨn. Ɨ nangga ma jɨ da God gowukoi otomapu
    ke kea undwasinonj onggɨt wɨrampu tungg gatab wɨko, ajɨ gar ke utkunda kesa rɨga
    wanɨm re ɨja emb jɨ tawɨk rɨja na re God yindonj odede da, “Kon danda kɨma tɨrɨr
    yɨt nindenond gar komliu kɨma da, ‘Ton ma opima b'ɨtgarkanj Koina wɨrampu tungg
    wa.’”
  vmy-NT: 'Tunga ña xi je kuakjainna kuitjasꞌen=ña ngaꞌnde ña sikjaꞌaya xuta xi tseꞌe
