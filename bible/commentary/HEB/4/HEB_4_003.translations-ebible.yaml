  aak-aak: Dɨŋɨ́ wɨkwɨ́roarɨŋwaéne dɨŋɨ́ sɨxɨ́ ínɨ́ɨ́rɨxɨnɨrɨ eŋe páwiarɨŋwárɨnɨ.
