    tok ri Dios xuq''uis rubanic ri ruch''ulef.'
  lif-NT: ᤁᤖ ᤀᤠᤏᤡ᤹ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤖᤰ ᤁᤴ ᤏᤠ᤺ᤶᤛᤡᤱᤍᤧᤴᤏᤥ ᤀᤠᤗᤠ᤺ᤳᤗᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤠ᤹. “ᤀᤠᤛᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤃ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤖᤡᤵ ᤆᤥᤃᤢᤱᤒᤠ ᤏᤠ᤺ᤶᤛᤡᤱᤍᤧᤴᤏᤥ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
