  juy-juy: ବନ୍‌ଡ ଅମଙ୍‌ଲୋଙ୍‌ଲେନ୍‌ ସିଲଡ୍‌ ଆନାଜି ଡର୍ତଞ୍ଜି, ଆନିଞ୍ଜି ମା ଇସ୍ୱରନ୍‌ ଆ ସନିବ୍‌ଡେୟ୍‌ବର୍‌
