    pe'' wekwek in ipƚu''uk''i ek pa''aj in i''nk''aa''ija yaqhat''axij pa'' Intata
    ha''ne week sehe'' ipji''!'
  tzo-TZC: 'Yan ti voꞌotic ti jchꞌunojtic ti colebale, jaꞌ onoꞌox ta xijꞌoch ta cuxob
    oꞌntonal taje. Jech iꞌalbat scꞌoplalic yuꞌun ti Dios ta xavaꞌiic une: Liꞌilin
    yuꞌunic ti amolmucꞌtotique. Jech o xal laj cacꞌ que ti mu xchiꞌinicun ta cux oꞌntone,
    xi. Acꞌo mi jech laj yal ti Diose, pero tsutsem xa yuꞌun ti yabtele, yoꞌ xuꞌ ta
    xijꞌoch ta cuxob oꞌntonal ti cꞌalal lic smeltsan ti banomile.'
  mya-mya: သို့​ဖြစ်​၍​ယုံ​ကြည်​သူ​ငါ​တို့​သည် ဘု​ရား သ​ခင်​က​တိ​ထား​တော်​မူ​သော​ငြိမ်​ဝပ်​ရာ
    ချမ်း​သာ​ကို​ရ​ရှိ​ကြ​ပေ​သည်။ ``ငါ​သည်​အ​မျက်​ထွက်​၍​ကျိန်​ဆို​လျက် ထို​သူ​တို့​အား
    ငြိမ်​ဝပ်​ရာ​ချမ်း​သာ​ရ​ရှိ​ရန်​ပြည်​တော်​သို့ ဝင်​ခွင့်​ကို အ​ဘယ်​အ​ခါ​၌​မျှ​ပေး​လိမ့်​မည်​မ​ဟုတ်''
    ဟု​ဘု​ရား​သ​ခင်​မိန့်​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း ပင်​ဖြစ်​၏။ လော​က​ကို​ဖန်​ဆင်း​တော်​မူ​ချိန်​မှ
    စ​၍ ကိုယ်​တော်​သည်​မိ​မိ​လုပ်​ဆောင်​ရန်​အ​မှု ကိစ္စ​များ​ပြီး​ဆုံး​သွား​သော်​လည်း​ဤ​စ​ကား
    ကို​မိန့်​တော်​မူ​ပေ​သည်။-
  gng-NT: 'Ama tinbi teke'' tù ki jin''. Nɛn bo nɛ ti li lɛ lifuorl Uwien saan. U
