  stp-NT: 'Aach dho gi guꞌ aayaꞌ ji bhammɨ nach paiꞌ gammɨjɨx jɨjɨkgɨm bap tuiꞌkaꞌ,
    nach paiꞌ gammɨjɨ bach jɨɨpiꞌñkaꞌ, gio nach paiꞌ cham tuꞌ bhaan kach chulhiiñdhaꞌ,
