  arl-NT: 'Cunora, Pueyasoori pa supuetanaajiniji naa sequequiaari: “Cua sequesanoocua
    nojori tiuyaquiniuucua, janiyari cunora seetanujuanaa naa sequequiaari cua juaaniutiani:
