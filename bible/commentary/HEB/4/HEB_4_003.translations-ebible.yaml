  mie-NT: 'De yóhó jā cándíja, chi maá ó cúu jā quívi ndahá yā jā natātú ó. De sīquī
    nchivī jāá nduú cándíja nī ncāhān yā suha: Jā ñúcuán nī nquītī inī ni, de nī ncāhān
    téyíí nī jā má quívi cuitī ndá ji nūū natātú ji sāhá nī. De súcuán nī ncāhān yā
    vísō ja íyó tūha nūū natātú ji jondē tá nī jēcōo ñayīví.'
  san-TIB: ཏད྄ ཝིཤྲཱམསྠཱནཾ ཝིཤྭཱསིབྷིརསྨཱབྷིཿ པྲཝིཤྱཏེ ཡཏསྟེནོཀྟཾ, "ཨཧཾ ཀོཔཱཏ྄ ཤཔཐཾ
    ཀྲྀཏཝཱན྄ ཨིམཾ, པྲཝེཀྵྱཏེ ཛནཻརེཏཻ རྣ ཝིཤྲཱམསྠལཾ མམ། " ཀིནྟུ ཏསྱ ཀརྨྨཱཎི ཛགཏཿ སྲྀཥྚིཀཱལཱཏ྄
    སམཱཔྟཱནི སནྟི།
  qve-NT: 'Ichaqa Diosmanta allin willakuykunata uyarispa creeqkunallan Diospa prometesqan
    samana lugarmanqa haykusunchis. Ichaqa paypi mana creeqkunamantan Diosqa khaynata
    niran: “Phiñasqa kaspaymi noqapi chay mana creeq runakunamantaqa khaynata nirani:
    Paykunaqa manan ni hayk''aqpas samanay lugarmanqa haykunqakuchu”, nispa [Salmos
    95.11]. Diosqa chay samanamanta rimaspaqa, kay pachata unanchayta tukuruspa samasqan
    p''unchawmantan rimasharan.'
  pao-NT: Tamme meno'o ka Te Pabe'e-wi tunaka'oedyukuna, soo Te Naa ooosapa besa te
    sootuhino'o. O'nosoo soo Te Naa ka teepu matabuese oo mamakwupu ka tamme tu sootuhikwuna
    tamme-too mamakwupunne. Mee na'unnepu, “Soo Te Naa no'okosoo hemma naapahe (6)
    tabeba-wisoo matabuepu. Soo Te Naa penakwa tabeba kemmadu-kwi gi hemma howyugwe,
    ka no'oko hemma mooasoo mamakwuse.” Ooonne'yoona soo te nasootuhipu o'nosoo tamme-too
    nanemamakwupu.
  cbu-NT: 'Iysha Apanllee kuk sirú mazinaranguni, Apanllimun mangini taturanganiya.
    Ashiri na iy mangoonakshitini. Watam Apanll uru tputsush mang'' mapiyshish pshtamaam
    chinaranguwa. Itaru, tputs ngatku, Apanllsha uru wandarisha: Yuwash tsap taamaam
    wayarangi anush pshtuchazinllinaja, ndambaree. Anush kanuschazinllinaja, ndambaree.
    Mangooz mapiyshish panacheezi, ndambaree, táchiya. Sirútamasa Apanll tputseem
    tinarangu, ipunpi átu tinarangiya. Tputs nuwaa kuki payuku chinamarisha chinachiya.
    Mapiysha taachiya, Apanll átu, chinayaru, tputseem tinarangiya. Watam Móysisarini
    kuk atuwa; Apanll ichinguru tinam iwatsparamchu, arangich tsimbun matayaru zar
    tatsamooramchu anush Apanll kanusarangiya, átcha Móysisarini kuku. Apanll Móysisarineetsi
    tuyandarangu, zurku, tárangiya.'
  usa-usa: 'ketáámá tirummá améqtaama Áánûqtute uyábéqma káágaunatae. naayóbáqá Áánûqtuma
