    tjl̈ẽ jl̈õkoyo ga “Epga äär l̈öng bor woshtozl̈ong kjokyo l̇l̇ëme” l̈e.» Gueniyo
    l̇l̇ëbo tak pjang Sbö tjl̈õkwo go. Tjl̈ẽ ga «Dbar kjäk (7) ga ba pak shäryara
    pjirshko ga woshtonoe.» E irgo ga tjl̈ẽ ga «Epga äär l̈öng bor woshtozl̈ong kjokyo
    l̇l̇ëme» l̈e. Miydëy e go ga kjok shäryara Sbörë pjirshko ga woshtozl̈ong kjokyo
    l̈ara l̈i, e shäryak pjir tjän.'
  kaq-NT: Nete jamenonon ta jahuen jihue noque hahxonnishqui. Jaa jahuen jihue yohihi
