  pan-pan: ਕਿਉਂ ਜੋ ਅਸੀਂ ਜਿਨ੍ਹਾਂ ਨੇ ਵਿਸ਼ਵਾਸ ਕੀਤਾ ਹੈ ਉਸ ਅਰਾਮ ਵਿੱਚ ਵੜਦੇ ਹਾਂ, ਜਿਸ ਤਰ੍ਹਾਂ
    ਉਸ ਨੇ ਆਖਿਆ, “ਜਿਵੇਂ ਮੈਂ ਆਪਣੇ ਗੁੱਸੇ ਵਿੱਚ ਸਹੁੰ ਖਾਧੀ ਕਿ ਉਹ ਮੇਰੇ ਅਰਾਮ ਵਿੱਚ ਕਦੇ ਨਾ ਵੜਨਗੇ!”
    ਭਾਵੇਂ ਉਹ ਦੀਆਂ ਕਾਰਾਗਰੀਆਂ ਜਗਤ ਦੇ ਮੁੱਢੋਂ ਹੀ ਬਣ ਚੁੱਕੀਆਂ ਸਨ।
  gvc-gvc: 'Mari sehe tirore wacũ tuana Cohamacʉ mehne macaina jija. Ã jina tiro mehne
    noano jinocahna, tiro mehne sonahca. Wapʉ tiro marieno jinahca. Cohamacʉ to niriro
    seheta jira tí. Õ sehe niri jire tiro tirore yʉhtieraina cjirire: “Tina mehne
    suacʉ cuaro mehne õ sehe ni yahui: ‘Tina yʉhʉ mehne macaina ne jisi. Ã jia wapʉ
    tiro marieno ne jisi’, ni yahui”, niri jire Cohamacʉ yare ti joari pũi. Ahri yahpare
    to yoari baharo dahra duhusiniri jire tiro. Yoari pja dahra duhuparota tina sehere
    tiro mehne so dutierari jire tiro.'
  sbk-sbk: Huliti telitayali mluposhelelo hatatete tali pandwemo tatiwawinjile pala
    apatoye ayanga aiga hata embombo zyonti zyazibhombile zyalizimalishe awande huwandilo
    wensi.
  mya-JVB: ငါတို့မူကား ၊ ယုံကြည် သောသူ ဖြစ်၍ဘုရားသခင်၏ ချမ်းသာ ထဲသို့ ဝင် ကြရ၏။ ထိုသို့နှင့်အညီဗျာဒိတ်
    တော်ကား၊ သူတို့သည် ငါ ၏ချမ်းသာ ထဲသို့ မဝင်ရ ကြဟု အမျက်ထွက် ၍ ငါ ကျိန်ဆို သည်ဟု
    လာ၏။ ချမ်းသာဟုဆိုသော်၊ ကမ္ဘာ ဦး ကပင် အမှုအရာ တို့ကို ပြီးစီး ၍ ငြိမ်ဝပ်တော်မူရာ
    ချမ်းသာဟု ဆိုလိုသတည်း
  kgf-kgf: Imi mia Anutunéŋ yomuhuc ʒéyec séc, qerina biriyu ʒéselima ʒéyi ésécnec
    ini nuac kendoŋiguc érémuac séc qahac wammac. Néŋ kileŋdac baec kurumeŋ ʒéyu hicŋiyec
    igucnec éréma deguc, aŋgéŋ titiac ai ara Anutunéŋ ʒéyec imi hélaguc wandacʒac
    imuac niŋac, bec ninʒéŋgéma kecanʒiŋ neŋaŋ imi Kendoŋ imuaru kereŋdacʒiŋ.
  awb-awb: Wene ehwehnsabé aiq pútare atona kegá Manikáne ahrenérapeq kiorahúne. Minayabe
    Manikáne ehwehnka mahraréna, Ínéga abiahsanéna sensabé pahsuena, Ahrenérapeq ínéba
    íre kioneheqmóe ewae ire. Wega mah marákó márákó mirarena wene arambehri parabaruowe.
  gdn-gdn: Ko nu dai ki Mamanuga God e yonai ki nu wainamipi sumamipi ki pokere nu
    aita ewa e bameya baigamu e mete ewapuru aiyataigomu idiwomu. Iyapana naiya idiwa
    ragidai ki mu nene ka Mamanuga God oka yau tapu, wagubu ke; ‘Nau nuwani mu bamamugu
    pupuwena ki pokere nau gwaiyaba suwagubuwani kaimatana, suwagubuwani ke; ‘Mu mo
    nau bamaneya eba baitagisi nau aiyatani wateya nau mete ika eba aiyataigomu. Pa
    mena.’ Mamanuga God inako wagubu ko e waira yamanapupu kewowena ki makeya ka e
    eya upi ki kuduba kewo-pupu aiyata mena tondawa.
  nko-NT: Tsúfɛ́ anɩ ahá ámʋ́ʋ́ anɩlahɔ mʋ́sʋ́ gyi amʋ obówie mʋ ɔkpʋ́nʋ́ ɔdakpá
    ɩnʋ. Ahá amʋ́ʋ́ bʋmɔ́ɔhɔ mʋ́sʋ́ gyi amʋ mʋ́ á, Bulu lɛ́blɩ́ tswɩ́ ɔbɛ́ɛ, “Nenya
    ɔblɔ́, ká ntam mbɛ́ɛ, ‘Nɩ́ bówie mɩ́ ɔkpʋ́nʋ́ ɔdakpá ɩnʋ fíín! Nɛká nɔtʋ́n!’
    ” Ɩbʋ mʋ́tɔ́ ánɩ́ Bulu lɛ́hɩhɩ́ɛ ɔkpʋ́nʋ́ ɔdakpá ɩnʋ yáɩ́ tsú brɛ́á ɔlɛlɛ
    ɔyɩ́ ɔpá.
  bsn-NT: 'Manijʉama, Diore ĩre ajitirʉ̃nʉ tʉjabeticõato mani. Ĩre ajitirʉ̃nʉrã rĩne
    ñarãma quẽnaro ĩ rãca ñarona. To bajiro ti bajijare, ado bajise ĩnare gotimasiñuju
    Dios, mani ñicʉare: “Riojo mʉare gotiaja yʉ. Mʉare bʉto jũnisinicõari, yʉ rãca
    quẽnaro ñabetirʉarãja mʉa”, ĩnare yimasiñuju Dios, ĩre ajitirʉ̃nʉbetiriarãre.
    To bajiboarine adi macarʉcʉrore rujeogʉjʉne, “Masa yʉ beserã rãca quẽnaro ñarʉcʉja
    yʉ”, yitʉoĩacõamasiñuju Dios.'
  pib-NT: 'Gi rixanu wjigloklu gapnanjixikowaka wa wixa galixachinwu, wa chinyawaka:
    Gita kawchinanu nchinyawaka njigekanuya, Gi jiglokanruna napnajixyawaka. Seyni
    nikatkalurutkani kamrure rekamruretinitkalu tye psolchijneko.'
  wiv-wiv: Palaka tolu nuhu kua tolu ta bilip ni Vuvu, ia da e vatidolu, tolu ka hoho
    na kana malalara hivua. Palaka nuhu kua beta dia na bilip, a Vuvu e tani barae
    kiridia, “Kubarae magaligu ki halavidi matoto ka tani barae ni dia, ‘Ta mapamapa,
    da mara beta matoto miu na hoho na kagu malalara hivua.’” E limoha, na malalara
    hivua ke Vuvu kua, ia varira za ia ti vaida kini ngongoro. Kilaka za kua e katia
    na vulovulo kua ki bele.
  reg-reg: Kweswe, kubhanu chekilisishe neswe amwi nabho bhalingila mukufungama, Lwakutyo
    eyaika, “Lwakutyo nalaiye kwa lisungu lyani, Bhatalingila mukufungama kwani. “Aikile
    ati, nolo kutyo emilimu jona jinu nakolele jaliga jikumiye okusoka kubhwambhilo
    bhwe chalo.
  mlh-mlh: Maŋnoŋuŋ kerisieru manesiŋ garu gogobeneŋ, noŋuŋ Anutureo roperu ŋema neku
    seŋgiŋbaŋgiŋ gokimiŋ, oi manegobeneŋ. Anutuji ore Biŋe buŋoine oi iŋi mime pega,
    “Oŋu miku yombeŋ paiineo buŋone mitigaru mimipaŋ buŋoneji oi kiperu iŋi miboŋ,
    ‘Ŋema neku goniminde buru rua yareboŋyoŋ, yoŋoji seŋgiŋbaŋgiŋ oo so ropenimiŋ.’”
    Anutuji Sombuŋ moreŋ bofuke yapeko damaŋ oone fuŋgaru seŋgiŋbaŋgiŋ moreŋine ba
    forebi pegayoŋ, jibu buŋo oŋu miya.
  gof-ENT: ጊዶሺን፥ ኣላሜይ ሜቶሳፔ ዶሚዲ ፆሳ ኦሶይ ፖሌቲዳይሳ ጊዲኮካ፥ ፆሳይ፥ «ታኒ ታ ሃንቁዋን ጫቃዳ፥ ታ ሼምፖ ቤሳ
    ኡባካ ጌሎኮና» ጊዳይሳዳ፥ ኑኒ ኣማኒዳይሳቲ ኢያ ሼምፖ ቤሳ ጌላና።
  aau-aau: Sa hrom uwrsa ma nan kiykiy-ay hromkwaw liwak nieys ihey ey, God hiykiaw
    ma me senkin, “Hakwe kasaw nuw-hohuaw, sa hakwe sehe nak-oiow, ‘Uwrsa somokwe
    kipay, ha hom liwak nieys e ma me-loray hokwe, liy lyawriy ley.’” Mo enekwei ki
    ehe monhre pie nonaw God hiy hyo mey lowpwarowp me meio lowpway liok, sa hiykwe
    ok sokukwe seseyn manak-me.
  tvk-tvk: Nggoni ngan xa Hi tehiteni tehit, “Ieok teat xil e natehit xati xa linava
    ti e rute xa nateling xati tengan liha lingel kuhi en.” Xi tehit usil ngengelen
    ak, tave ti neta xa tepol vuol ni polien nan nousav ngamu melele xa tepeas ni
    ut etan. Ma, ngengelen ak da tamu tengan xir xa neketen nar di rikila rihuri.
  prf-NT: Makasáddáp kitam a mánnampalataya hidi sakay umimang ten páppágyanan nen
    Diyos. Ten awan hidi sumampalataya ay kinagi na a, “Ten iyamut ku ay insumpa ku
    a, ‘Awan hidi makasasáddáp sakay makaimang ten páppágyanan ku.’ ” Kinagi na iyád
    maski ni tapos dán en páglalang na ti munduwiday.
  auy-auy: Naaófáꞌá Maníkó wíyóne marawé úmai taiꞌéna saagaráin-kanaa wéraifo wenááisafesa
    ímba timankúnkúmbo uráawisafena séna aaisambó tiyúnda óraaka súne. Kempáꞌá ímba
    tésa keséꞌa tasaagánááwe siyáimbanifo wenááisafeta simankúnkúmbo úndawisa wempáꞌá
    wéta weséta kosaagánaumne.
  tbg-tbg: 'Tenavu Kotira uva iriqi vuarirauka homa Kotira vataake auraara vairara.
    Kotira vukuqi vaiinti nahenti Kotira uva raqa kaakara mintima tiro: Ti tirara
    itaimanta te tenta kauqu aiqiqaa aqukeha tiha, Vira kaara vika kiama ho vata vo
    te nimitaainaraqaa oru auraara vaivarave, tiavaunarave, tura. Kotiva haaru maa
    vatara autukero vato entaraqaahairo nai auraara vata vo qeramakero vatoraravata,
    vi uvara turama.'
  hub-NT: 'Antsu ni nekaspapita tinu asar, ii ainati nayaimpinam wayar nijaigka ayamratin
    ainaji. Nitan pachis Yuus chichaak: “Wika nitan kajerkan, chicham yapajimainchaun
    chichaakun: Nitaka nugka Canaánnumka wijai ayamsartaska wayaachartinaiti timiajai”,
    tusa tinaiti. Yuus nugkan ashi najana umik ayamrauwaiti.'
  hmo-hmo: 'To ita be Dirava ita abidadama henia dainai, iena laga-ani gabuna do ita
    vareai diba. Gunaguna Dirava ese unai laga-ani ia herevalaia, ia gwau: “Lauegu
    badu lalonai, gwauhamata metauna lau gwauraia, lau gwau, ‘Lauegu laga-ani dekenai
    do idia vareai lasi.’ ” Dirava ese iena laga-ani ia herevalaia. To idaunegai Dirava
    ese tanobada ia karaia, bona unai neganai iena gaukara ia haorea.'
  big-big: Legi teni Yisuyegi ngizi kumuli puwili keke Anoto kiling leng miziweki
    kiliya kunagi. Kapura Yuda ngizi kumuli ono koka puwili kiliya kuna ono, Anotogo
    pelik kaiya purikki kiriwei, Ne sisikmokko pangka ono logo ngago ngelagi ono pera
    pelik ngai wazamiya, Wameik panu, puwilirau ne kiling leng miziweki pelege kiliya
    wiriyagi ono. Pugu solo ngabelakpek keremiza logo purikkarik pi kele puwili leng
    miziweki kiliya kunagirik wiragak mizara yuke wizagoma.
  gux-G: 'Yeni i mɔnmɔni tinba yaaba n tuo ki gaa li laabaali. Tinba n bo la u Tienu
    fuoma. O maadi li fuoma po ke: «b kan baa kua ya dogu nni ke mini u Tienu bo bobini
    b po ke ban kua fuodi yeni» u Tienu n bo madi maam n yeni. ke nan sua o bobini
    li fuom, ki sɔni o tuonli ki gbeni hali ŋanduna cilgi yogu.'
