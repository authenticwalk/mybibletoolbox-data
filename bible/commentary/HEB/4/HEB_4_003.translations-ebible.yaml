  pio-NT: 'Quéwa wía yeebáidéeyéica Jesucristo itàacái, wawàlùapinácawa irìculé yái
    wayamáidacatalépinácawa, wàyacaténá Dios yáapicha chènuniré. Càité Dios íimaca
    ìwali yái wenàiwicanái iyamáidacatalécawa Dios yáapicha. Dios íimacaté: “Máinícáináté
    báawaca nuicáca náiwitáise, ínáté núumaca nàwali cáimiétacanéeri iyú càmíinápináté
    nawàlùawa irìculé yái wenàiwicanái iyamáidacatalécawa núapicha chènuniré”, càité
    íimaca yái Diosca, éwitaté ichùnìacáaníta yái nayamáidacatalépinácatéwa. Wáalíacawa
    Dios imáalàidacaté imànica macáita íibaidacaléwa idécanáamité idàbaca yái èeriquéi,
    chènuníise nacái.'
  tsn-tsn: Ke rona fela ba re dumelang Modimo re ka tsenang mo lefelong la One la
