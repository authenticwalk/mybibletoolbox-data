  gyr-NT: 'Yande rumo yaroya vahe, yaiquera yande pɨtuhu ãgua, ahe chupe Tũpa aipo
    ehi: “Sese añemoɨro ahe ava upe; ñepei reseve, ‘Ndoyuvɨroiquei chietera che pɨtuhusa
    pɨpe opɨtuhu ãgua yuvɨreco’ ahe” ehi. Tũpa rumo yɨpɨve ité opa omboavɨye oporavɨquɨsa
    ɨva, ɨvɨ.'
  kmh-kmh: '@see-verse:HEB.004.002'
  ukr-ONPU: 'Однак ми, що повірили, входимо в цей спокій, як сказав Бог: «Тому присягнув
    Я у гніві Моєму: не увійдуть вони до Мого спокою!», хоча Його діла були закінчені
    від створення світу.'
  emi-emi: Isaa oia lo atoa ita aaiesoaa ita kupikupi sso tale ia o niainoana ateae,
    nongina God ghe uela va, “Liuna avalua o me tale sessaiaaghi aghe aulia ngaotula
    tale inangari nialokoi va karika poi aue la kupi sso tale uneghi niainoana,” arongo
    ta uunguaane ghe ruula nau ghe gheleila kosa ateva.
  zpv-NT: 'Per laꞌh raꞌ nuꞌh ziga gwachiistoꞌ nuꞌh, naa nuꞌh bwiinn raꞌ nin chuꞌtiiꞌ
    loh guelruziꞌlaaꞌdzi chi nin bazeꞌta Dxiohs chin guñiꞌ Ñiꞌh squiiꞌ: Loh xquelnadxyiꞌchihn
    guñiꞌ chihpaꞌhn ayi chuꞌtii raꞌ ba loh xquelruziꞌlaaꞌdzihn. Nicala laꞌÑiꞌh batuhlla
    la xtsiꞌn Ñiꞌh chin gurihxchih guidxyiyuh.'
  gux-gux: 'Tinba yaaba n daani, ti kua laa fuodima nni nani wan yedi yaa maama yaa
    po: n den poli n pabienli nni ke bi kan kua n fuodima nni. O yedi yeni ba leni
    wan den suani ki gbeni O tuona kuli hali ŋanduna tagima yogunu.'
  kos-kos: 'Ke ma inge, kut su lulalfongi ac fah eis mongla se ma God El wulela kac.
    Na oana ke El tuh fahk mu, “Nga tuh kasrkusrak selos ac orala wulela na ku luk:
    ‘Elos ac fah tiana utyak nu in facl se ma nga akoo in sang mongla nu selos we!’”
    El tuh fahk ma inge, finne safla orekma lal ke pacl se el tuh orala faclu ah.'
  ibo-ibo: Ma anyị bụ ndị kweere na-abanye nʼebe izuike ahụ, dị ka Chineke si kwuo,
    “Aṅụrụ m iyi nʼiwe m, ‘Ha agaghị abanye nʼizuike m ma ọlị.’ ” O kwuru nke a nʼagbanyeghị
    na ọ rụchaala ọrụ ya site na ntọala ụwa.
  yml-yml: Weꞌe ꞌida ta vetumagana Iesu ꞌwaineye ꞌada fata ta na luku Yaubada taiadi
    ta na veawai. Yana Vona yana Buki nageneye i ꞌenoꞌeno tomotoganidi kebu i da vetumaganaga
    faifaidi i vo, Ma yaku nuasako a vonaꞌawaufaufa a vo, Kebu tamu saiꞌafo i na luku
    ꞌawalawanina a tauyeniga ꞌwaineye bega i na veawai ꞌwaikuye.” Baniꞌodi i vona
    tobailanidi faifaidi siwe fwayafwaya ꞌana ꞌidewavau ꞌwaineye yana folova i veꞌaꞌavaina
    i lulukamata nuanuana yana tomotoga taiadi i na veawai.
  ory-ory: ଯେଣୁ ବିଶ୍ୱାସ କରିଅଛୁ ଯେ ଆମ୍ଭେମାନେ, କେବଳ ଆମ୍ଭେମାନେ ସେହି ବିଶ୍ରାମରେ ପ୍ରବେଶ
    କରିବା, ଯେପରି ସେ କହିଅଛନ୍ତି, “ଏଣୁ ଆମ୍ଭେ ଆପଣା କ୍ରୋଧରେ ଶପଥ କଲୁ, ‘ସେମାନେ ଆମ୍ଭର ବିଶ୍ରାମରେ
    ପ୍ରବେଶ କରିବେ ନାହିଁ।’” କିନ୍ତୁ ଜଗତର ପତ୍ତନ ସମୟଠାରୁ ସମସ୍ତ କର୍ମ ସମାପ୍ତ ହୋଇଥିଲା;
  bzj-bzj: Now, wee weh bileev wahn geh di res weh Gaad pramis. Az fi dehn wan weh
    noh bileev, Gaad mi seh, “Ah mi beks bad, soh Ah mek wahn vow seh, ‘Dehn wahn
    neva goh eena di lan weh Ah mi wahn gi dehn fi res eena’” Gaad seh dat, eevn doa
    ih mi don geh evriting redi fahn di taim wen ih mek di werl.
  chk-chk: Iei mine oukich mi lükü sia tolong lon ewe asösö Kot a fen pwonei. Iei
    usun a fen apasa, “Lon ai song üa pwon fän akapel ngeniir, ‘Resap fokun tolong
    lon ewe fanü ia üpwe asösöör ie.’” Iei usun met Kot a apasa, inamwo ika an kewe
    angang ra wesila seni ewe fansoun a föri fanüfan.
  ssd-ssd: 'Sine nu tuku pasa ismba son ŋgeg mbal ndo Kuate ndoŋ mabta mineg. Kuate
    nu tugu mbolŋge agaŋ ndende ŋakmba kile-mayokka nuŋe piro ŋakmba sugluka mabtina.
    Kuate tuku pasa mbolŋge ande nu mara 7 tuku teŋenmba kuyarna. Kuate nu mara 7
    mbolŋge nuŋe piro ŋakmba sugluka mabtina ŋga kuyarna. Afu nu ndoŋ mabtam tuku
    Kuate nu sakina ta nane nu talamba pitainaig le nu nane tuku teŋenmba sakina.
    Ye gubra suŋgo tumba pasa saŋgrinumbi teŋenmba saken: Nane ye ndoŋ mabte nda ŋga
    saken.'
  acr-TNT: 'Noꞌj we riꞌoj kacojom ri Utzilaj Tzij, cojoc cꞌu riꞌ pa ri uxlanem cuya
    ri Dios. Ma jewaꞌ xubiꞌij Rire pa Ruchꞌaꞌtem: E uwariꞌche, ruma woyowal lic xinjiquibaꞌ
    uwach waꞌ: “Rique na queboc ta cꞌana pa ri uxlanem canya Riꞌin” xchaꞌ. Yey chwi
    lo echiriꞌ ri Dios xuꞌan ruwachulew, xuqꞌuis uꞌanic ruchac.'
  rop-rop: Yu si? Ol detlot pipul hu bilib brabliwei garra gowin langa det gudbala
    kantri weya God bin pramis. Bat ol detlot pipul hu nomo bin bilib brabliwei kaan
    go langa det gudbala kantri, dumaji God bin tok, “Aibin gitwail langa olabat,
    en aibin tok, ‘Olabat kaan go langa det gudbala kantri weya ai bina meigim olabat
    jidan gudbalawei.’” Lagijat na God bin tok blanga detlot pipul hu nomo bin bilib
    brabliwei. Nomeda imbin binijim ola wek blanga im longtaim wen imbin meigim ebrijing,
    bat stil imbin tok langa olabat lagijat.
  mee-mee: Na ita ra lorapatokona te Nutu kaka loalulu lakallo ta pannang laeala sonrau.
    Ba ita ka loramatana roma, pannang laeala ke momo kurumea pangamologa laeala amae
    Nutu rolea pala roma, “Minmina na iau ka patokala ngailu ka iukaungana roma, ‘Ri
    ke sane ke la loangalu lakallo ta pannang ae iau.’” Avae pangamologa laeala ine
    role roma, ra nginngina ra sana loreapatokona te i ke sane ke la loangalu lakallo
    ta pannang ae i ka sana mirana roma, pannang ae i ke sane momo ka kae laeala tale.
    Ke sa. I ke panna nganige tapu ine rongo ka koingapagangana ka mogalo laekia e
    ngape.
  dif-dif: 'Ngaiana, ngaiana matja morlalu ngundrana, ngara ngamanani wirila nganai,
    worderu Nauja jatana wonti: „Jeruja ngato tirini ngakanani kurana wonti, tana
    wata ngara ngamanaia ngakanaia wirinanto;“ windrila ngankana mitaia kuranandru
    matja mudanala.'
  gam-gam: Ba nono pillgi djipin dal, nono God dumoye al er pakna po waka mopon. God
    kandja embe dji, Na ellna kumbsika kandja dongall dje awo embe djill, ga na dumena
    al pakna po waka namoye, na man dje kerdo we dji Dji ba una er pakna pine dumo
    ge, God kamasa kupill makimb yei kune ge une embe yewori yei.
  nou-nou: Awarate ingodena awa binga awa ingido gebe isera awasedo ingodena awa God
    da uso jango indari yei jamo jamo da ungae da totorisera. Edo embo tumonda ae
    edo era ainda jawo da God mi sisira, “Na ro adena awa sedo sisena, ungo mana nangae
    da naso jango indari yei jamo jamo da toradera.” Edo God busu de rora berari de
    awa ise umo jango indari yei jamo jamo awa sia isira. Edo umo yei awa sia etiri
    atiri dodo umo ge awa sisira.
  mqb-NT: 'Man sa man uda ata nà, ana mənuko, anga ɗə ɗəfak nga pə Yesu. Mbərom a
    jan anà ɗo sa ngam sa ɗaf nga pə ləbara anahan mugom a itəbay ataya nà: «Kula
    ti zla à man uno inde lele saa man uda ata sabay.» Ata nà, a nan sa ja nə man
    sa man uda inde fan bay bay. Bina, ɓa Mbərom a kə̀ ndəvak anan mer su way anahan
    sə ndakay daliyugo a kurre ata bay aday ɗaw?'
  ape-B: Nameitu, apak douk masuh God ananin balan dadag magipechen uli, apak douk
    eke munak munu God mupe munek malolo. Kobi balan nyetemu God ananik buk uli nyaklimu.
    God nakli, “Yek douk nyihihichi-wemu echudak chechegeik yekin balan uli. Cheneke
    namudak ali yalimu iluh yanubu yakli adul atimu echech eke kobi chuwich chunu
    yek mupe munek malolo, eke wak.” God aseiwak nokwalmu agudak nohobigu ali ananin
    moul nyatuh, wakuli anan douk wata nakliyuk namudak.
  grc-F35: Εἰσερχόμεθα γὰρ εἰς τὴν κατάπαυσιν οἱ πιστεύσαντες, καθὼς εἴρηκεν, «Ὡς
    ὤμοσα ἐν τῇ ὀργῇ μου, ‹Εἰ εἰσελεύσονται εἰς τὴν κατάπαυσίν μου› »—καίτοι τῶν ἔργων
    ἀπὸ καταβολῆς κόσμου γενηθέντων,
  cav-NT: 'Ecuana quejeneti aniya cuanaque cuita camadya ecuana judirubuque Yusu tsehue
    canajara ishu, tura amere ana ahua bucha. Beru patu Yusura quisarati acuare quejeneti
    baecua cuanaja ishu: “Ique tuna tsehue dyaque ecahuaiti. Ahua tuque quisarati:
    ‘Judirubuque ama tuna ni eje tupu ecue cuanaque canajaradiru ishuque era bajejehuaju’”.
    Jadya patu jucuare, ai canajaradiru ishuque bajejema jarique juatsu ama. Riyaque
    canajara ishuquetu beru yahua iyama jarijudya ebajeje juhua, Yusura yahua iyahua
    equequedya riyaque mere amena ahua tibu.'
  kgp-NT: 'Ẽg tỹ ti ki ge hã kỹ ẽg tóg vẽnhkánkán ke mũ. Hã kỹ Topẽ vỹ tag tó, ha
    mẽ: “ag to jũ nĩn kỹ sóg ag to vĩ jũ han kỹ tag tó, ha mẽ. “Sỹ ag vẽnhkán han
    ke vẽ vẽ, hã ra ag tóg vẽnhkán ke tũ nỹtĩ ha,” he ja ti nĩ. Topẽ vỹ vãsỹ vẽnhkán
    ja nĩgtĩ, ti tỹ nén (ũ) kar pẽ han han ti kỹ. Kỹ nén (ũ) kar vỹ hyn han kỹ nỹtĩ
    ha.'
  bvd-bvd: Aia ma ni kolu toaa ne kolu manata mamana naa, kolu ne kolu tala'ana ruu
    lae lao momola laa nai. Ma toaa ne nao dasi manata mamana ki, God nia bae 'urii
    suli kera, “Nau ku tofe suusi kera lao rakesasua nau ku 'urii, ‘Kera tara dodoloa
    daka ruu lao momola laa nai ku kwaimaasi ai fuada.’” God nia bae 'uri nai, sui
    boroi 'ana nia ka kwaimaakwalii sui naa 'ana si kula ni momola lae ma ka faasuia
    naa raoa nia 'ana saungainia lana molaagali.
  ukr-1871: 'Входимо бо в відпочинок ми, що увірували, яко ж рече: „Так що покляв
    ся я в гнїві моїм, що не ввійдуть в відпочинок мій,‟ хоч дїла від настання сьвіту
    скінчені.'
  apz-apz: Hohonta Anɨtu kako hwahoꞌnji ahwomoꞌnji yoꞌmayo soꞌnji moiꞌwo mtɨꞌmokonto
    kako usijoꞌno humamentisofoho. Nohumanto aꞌamu kakoe hungkunomo hwotoho fɨfijo
    somneꞌno ole lɨmentono, Oseso ngko nje sɨmeho tohino nɨmnɨngkahonɨngki hungkuno
    yokumpohnꞌnyo ole lɨmentoho, Nje usijoꞌno humayo yahinoso hofɨko motɨpemapitnnehofo.
    Nɨhuꞌno awonoho. Ose lɨmentisofoho. I osoꞌno nakwo Anɨtumo sɨmeho hiꞌntnnono uyɨwoꞌnɨngkuhwone
    hnꞌnwi nakwo Anɨtuye usijoꞌno humayo yahino somo humalohwono.
  yon-yon: Kumban, nub nubkaad, nub kane kane anam anduwen kuu awunanuub ye yiidkimbon
    kuu angkeen, amborom kuu Godbed yedmoon kwane, “Ne kuu norin wande amob weng ongme
    yedmaan kuu, ‘Yi kuu ne yiidkimbon aom kuu awunaibban.’ andaan.” andoon. Kuned,
    ye deme kuu yimin yiri kumkam korem ongmenaboon yaambed kwane dowan keroon.
  poi-NT: 'Pero taɨcht́am wɨa̱p tantɨgɨy ju̱t́ jejyajpa jém Dios ipɨxiñt́am porque
    taŋcupɨc t́i tanɨ́máy Dios. Jém d́apɨc icupɨcpa d́a wɨa̱p it́ɨgɨyyaj. Nɨmpa Dios:
    Tsa̱m pɨ̱mi ajóyñe jeeyucmɨ anjɨycámáy jém pɨxiñt́am jém d́apɨc acupɨcyajpa iga
    d́a nunca tɨgɨyyajpa ju̱t́ jejyajpa. D́a ijɨ́cpa Dios aunque cupacneum jém lugar
    dende moj i̱t́i yɨ́p mundo.'
  wuv-wuv: Ma o'ou e'eni na narafawe'i, ona tonaa fei gutafawenaia, ana ale'ei i ware
    mei Haidaa ba, “Si'ei, una fa'unai a'a fei sibau ba, ‘Lomi ro'awe tonaa fei gutafawenaiau.’”
    Ma'uaa fei bigi'ana na pedu a'a fei mamaraiamii feni ano.
  quf-NT: 'Piru nuqanchikkunaqami, kriyishanchikllaparayku Dyus samachimanallapapaq
    arnimashanchikllapa karan, chaymanqa yaykunchikllapa. Nataq Dyusqami chay unay
    mana kasukuqkunapaqqa kaynu niran: “Piñakurqa kaynu nir juraray: Manami yaykunqallapachu
    samananllapapaq arnishay pachamanqa” nir. Piru Dyusqami samashana karan, tukuy
    imakunata rurar tukchishana kar.'
  yuw-yuw: 'Wohong nonu fatmata ogepma wo kombing tobingidamonmaha tongga nonu urop
    sum sogida maengga idit sahon owi amna öngkungdegomon. Wohong owi amna kombing
    tobic tobicno muno yuha wömai Kopotorocho ingoroc yogoc: “Nocho ecego toup kombingmaina
    mata ingoroc godingma fadoc: ‘Boinno sinom, öngahu o mithu, yui nochon maengga
    idit sa ogepmadec mangoning.’” Kopotorocho mata ihoroc yogoc mahong osuchagon
    sinom wömai Kopotorocho inoin youpno ambarac doun bödegung. O maengga idit sa
    woi ihorocgon urop itdegoc.'
  hus-NT-1971: 'Expith huahua’ ax i belal a Dios ojni’ u otsel cu coyots c’al jaja’.
    Tin cuenta axi ti jayq’ui’ yab im belamal, in ulu a Dios antse’: In tsacucun c’al
    an Israelchic ani u cuba’ tu ba’ tin lej chubax c’al u cahuintal c’al jaja’chic
    abal yab ne’ets cu jila’ ca otsits ca coyots c’al nana’ ti al an tsabal jun tu
    bijchamalits. Antsana’ in ulu a Dios aba ani’ in q’uejab tsalpayamalits tam ti
    yabaye ts’ejcanenec an eb ani an tsabal abal ne’ets quin jila’chic ca otsits.'
  med-med: Tʉn mondpʉn pʉtmʉn wamp mbʉ, Got nga wamp muⱡ ti kona ila rukʉr mbin. Got
    ndi, nimba mel unt popʉⱡ kuⱡpa kʉn, “Na ik kupa ti mendpʉⱡ nʉnt. Wamp mbʉ ya,
    na nga muⱡ ti kona ila, rukʉr ui nʉwing mon!” nʉtʉm. Unt Got ndi, muⱡ mʉi raⱡ
    etpa pora ndupa kʉn, wote kongun ei nga ti, aldpa iti nʉtimp nimba kʉn, ik kʉⱡ
    nitim.
  bch-bch: Be gita panua toa loloda matua ngan ei, gita tadudunga ngan tibur earainga
    aea toa oa. Be gid panua toa lolod matua ngan ei mao, gid tidudunga mao. Eine
    lalaede mambe Deo ikeo ngan ga bedane, “Tota lolog bake ta nakado posanga tautaunga
    gadae ngan gid ga bedane, ‘Irangrang ngan tila ngan leg tibur earainga aea mao
    ga mao tau.’” Be tautaunga Deo ikado tibur toa oa ga ienono mugaeai ga inam. Ngansa
    ngan ado toaiua ikado bubur ga tano ga iuot, ipasala ele naurata toa ngada oa
    ga kus.
  cco-NT: 'Jo̱ dsʉꞌ jneaa˜guɨ́ɨꞌ, dseaˋ nɨjáꞌˉ lɨ́ɨˋɨɨꞌ júuˆ quiáꞌrˉ, niñíimˋbaaꞌ
    e nijmiꞌíngꞌˊnaaꞌ e se̱e̱ˉnaaꞌ cøøngˋ có̱o̱ꞌ˜ Fidiéeˇ, jo̱ o̱ꞌ laco̱ꞌ i̱ dseaˋ
    i̱ éengˋ Fidiéeˇ fɨˊ ni˜ jiˋ quiáꞌrˉ mɨ˜ féꞌrˋ lala: Jo̱ co̱ꞌ eáamˊ sɨguíinˆn
    quiáꞌˉ jaléngꞌˋ i̱ dseaˋ i̱ saangˋ dsíiˊ do, jo̱baꞌ cacuǿˋø júuˆ quiéˉe quiáꞌˉ
    i̱ dseaˋ do lala, e dseángꞌˉ jaˋ niñíiñˋ e nijmiꞌíñꞌˊ e seeiñˋ cøøngˋ có̱o̱ꞌ˜
    jnea˜ laco̱ꞌ ngóoˊ jmɨɨ˜. Jo̱ cajíngꞌˉ Fidiéeˇ lajo̱ nañiˊ faꞌ cartɨˊ mɨ˜ canaangˋ
    uiiñ˜ jmɨgüíˋbaꞌ catáiñꞌˊ jaléꞌˋ ta˜ quiáꞌrˉ e cajméerˋ latøøngˉ jmɨgüíˋ.'
  deu-1951: 'Denn wir, die wir gläubig geworden sind, gehen in die Ruhe ein, wie er
    gesagt hat: «Daß ich schwur in meinem Zorn, sie sollen nicht in meine Ruhe eingehen».'
  alq-ALGNT: 'Kina8it dac ka teb8etamak min8adjimo8in, kigagi odisigonan ii an8ecimo8ini
    Kije Manido ka 8i minigo8ak. Igi8e dac ega kagi teb8etamo8adj, mi oo8e Kije Manido
    ka ikidodj e mikomadjin: “Meg8adj e tajina8eziaban nigi ikidonan: Ketcinadj ka8in
    8ikad kada pidigesi8ag taji kagi iji ojitama8ag8aban kidji iji an8ecimono8adj.”
    Kije Manido ii ki ikido, misa8adj aja egi ick8aikag omikimo8in, ka ako kijendag
    akini.'
  ixl-NNT: 'Pet ech koj oꞌ uvaꞌ ni niman viyol u Tiixheꞌ tan at veꞌt qokebꞌal kꞌatz
    Aak. As aqꞌal uvaꞌ yeꞌ la ibꞌan veꞌteꞌ echeꞌ uvaꞌ tal kan Aak: Estiꞌeꞌ kat ul
    veꞌt unviꞌ. As kat unkꞌujbꞌaꞌ veꞌteꞌ uvaꞌ yeꞌ la ok veꞌt unqꞌa uxhchileꞌ tu u
    txꞌavaꞌeꞌ uvaꞌ kat valtziꞌ ste uvaꞌ la chiibꞌ kat as yeꞌ la bꞌuchlukat veꞌteꞌ,
    tiꞌk u Tiixheꞌ. Jankꞌal oꞌ uvaꞌ at oꞌ vatz u txꞌavaꞌeꞌ'
  boa-NT: 'Áánetu ihdyu ɨ́mɨááné cáhcujtsómé tsaímíyé íjcyaá Píívyéébema. Muurá cáhcújtsótúmedítyú
    neébe: Cáhcújtsótúmedívú o cáyobáávaténe o néé múijyú ditye úújetéityúné diityékée
    tsaímíyé o pícyooíñé o nétsihvu. Ehdúhjáa cáhcújtsótúmedítyú neebe ííñujɨ́ɨ iípívyéjtsóijyújuco
    pámeere mɨ́amúnaa ɨ́ɨ́né imíjyaú dííbyema íjcyaíñé iñéijyu.'
  quh-NT: 'Nokanchejtarí paypi jap''icuskanchejraycu Dios samachiwanchej. Astawanpis
    paycuna mana jap''icuskancuraycu Dioska cayta nerka: Phiñacuspa jurarkani, samacuyniyman
    ni jayc''aj yaycunancuta. Chaywanpis chayta nerka cay pacha ruwaskasnin kallariymantapacha
    tucuskaña caskanraycu.'
  kwi-kwi: 'Aune Dios kwaizkulmukin nappanapas, Dios kin namtɨt aizpa nɨjkultu akwa.
    Mɨnpazha us kaizta aizpa nɨjkularachi akwa, Diosne usparuza aliz kulnat kit paiña
    pɨnkɨhta usparuzpa ka panintɨt: “Uspa nawa aliz kulnintɨt akwa, nane usparuza
    ka kaiznara: ‘Uspane nakasa ap kwaizkulmukin nappamanazi.’ ” ka parɨt. Dios wan
    pura aizpa sarakima, usne me paiña kwaizkulmu sarɨt, kwaizkulna.'
  agm-agm: 'Amɨ nyahɨ kopɨ aimɨ gɨwunyaahohiyɨhiyaanɨnɨ komɨ ikinjɨtɨhandaatɨhɨ nandaahaayo
    amɨ ko sawaho Autaahaatɨho satatɨ katipatamatiyaato: “Nɨngi kiyaapɨ apɨpaahɨ aponyindɨhandaahɨ
    nɨnɨ watɨpɨndɨ sandɨ pɨwɨha apɨpaahɨ watɨpɨha kandɨ wɨsasataayo. Isɨmiya kɨmiya
    nisɨ ikɨnohɨtɨhandaatɨhɨ wɨndɨ napɨwɨ namɨndaitaapo ndɨ kandaato,” tatɨ katipatamatiyaato.
    Iyataatɨ sandɨ Mosesihomɨhura noaipasɨhaiwaapɨ kandaase. Iyataatɨ amɨ ko Autaahaatɨhohɨ
    nyangi nyahɨ ikɨndɨhaahandɨ nanyamɨtandɨ komɨ otɨpɨpatɨ nahatepɨ kaipatɨ aimɨ
    jɨhɨ wuwanɨhura kahapaamapɨpa namasatɨ kiyatɨ ahaisura kiyatɨ owematosatɨ amɨ
    ko ikɨnataise.'
  ubr-ubr: Ot sabu iyabon God tanbitutumai on arimon fofonin On an baiyarir efan amonai
    tanar. God iyau ba, “Yau aiyatatab kwakwan on mes auris aifaro au, ‘Osi arimon
    men au baiyarir efan amonai sinar mat waniyarir mes!’” Baise On tafanam ifofourai
    nan on an bobo isawarai.
  tsw-NT: A̱tsu na tsu usuyi a̱tsu ɗa goon tsaa uwa uba̱ta̱ u wivuwun wa̱ yi. Cine
    A̱sula̱ a dammai, “N yuwan ta̱ upan reve n kucina, ‘Aa uwa uba̱ta̱ u wivuwun u
    va̱ shi, ko keꞌen!’ ” U damma ta̱ ili i nda ko a na u foɓoi ɗe uba̱ta̱ u wivuwun
    wa̱ yi diga na u yuwain uvaɗi.
  cax-NT: 'Pero arroñü bama uicocota, uiñatai esati Tuparrü, y macansaca, tacanati
    Tuparrü chauqui tümacansarati auqui numo aübo urriante uiti na cürrü. Pero tiene
    que acoco isiu nurarrti Tuparrü ümo bama israelitarrü, numo nanti: Ichüboriquia
    ümoma. Uirri surapoi nurria arrüna sane: Arrüma chüpuerurrüpü aye uimia yesañü
    nauqui acansama.'
  aia-aia: Me 'igaaui nei nagau hinihinia naasi nagai siri na'i dora ni mamaro na
    'ia God na duruduru 'inia tanagia. Mei tanaraaui nei narau bwa'i hinihini 'ai
    'onaai 'unua ana God o'ani, “'Au taesu'a 'adaau mau hauai duruduru na wetewete
    o'ani, ‘Rau bwa'i tari mwada'u beiau na'i dora ni mamaro.’” 'Ia God na 'unua o'asi
    rei'uaa na dora ni mamarosi 'a bwani ha'aagaua mau na'i 'oha na hauai marewanani.
  srp-1865: 'Jer mi koji vjerovasmo ulazimo u pokoj, kao što reèe: zato se zakleh
    u gnjevu svojemu da neæe uæi u pokoj moj, ako su djela i bila gotova od postanja
    svijeta.'
  agt-agt: '@see-verse:HEB.004.002'
  lug-lug: Kubanga ffe abakkiriza, ffe tuyinza okuyingira mu kiwummulo kye, nga bwe
    yayogera nti, “Kyennava ndayira nga nsunguwadde nti, ‘Tebaliyingira mu kiwummulo
    kyange.’ ” Omulimu gwe gwaggwa ku kutondebwa kw’ensi.
  yby-yby: 'Lemo monoka ele elewole oko ele-minudawolalitaya mino elekaka nesauya
    woko hetokaka noune. Yatoka nesamuya Omaimidana gala eli hulabomuye loko sa-loko
    liye: Edimoya mesaha jebetodanaki sa-loko lo hukoko loe: Edimosiya mino elekaka
    ebaneu maya wiki lamitabo ne. Omailimo maya mikaya le api oko lolo okadanaki muki
    nesa lolo oko suwoko aso jeleko nebototi alikaya aya ga maya liye.'
  heb-heb: כי באי המונה אנחנו המאמינים כמו שאמר אשר נשבעתי באפי אם יבאון אל מנוחתי
    אף כי נגמרו מעשי יהוה מעת הוסד העולם׃
  mpp-mpp: Aime ngic-ngigac ngagesingkelu gagabeleng, nongilengtibac ngiye-ngagec
    gaga yogolec aling aigabeleng. Wapongti himong nga sawa yeke bacepame motome,
    wiyac sasawa bamoctoyackelu ngiye-ngagec gaga yogo lowec. Ye inguc lolu sifu yanguc
    miwec, “Ilec na yengele aalic ngagelubac yanguc mipangkeiba, ‘Yenge nale ngiye-ngagec
    gagawa nalic mi fedaingte.’ ”
  apb-apb: Aana ikie mo iini kie hiiwalaimoli ha'alaa kie sai sili aana leu ni mamalo
    nge a God e haiholota'inie ngeena. Ta'e mo iini kire ka'a hiiwalaimoli ngeena,
    a God e ere i sulire uuri, “Nou tohungei saewasulire oto hule aana nou tohe uuri,
    ‘Kire sa'a roro'a hule ike aana leu ni mamalo nge nou deu aakau aana loosire.’”
    A God e unue leune ma'alana uri e ha'amangoa taane oto leu ni mamalo ngeena uure
    oto i na'o aana maholo e ha'aholaa walumalau.
  san-TEL: తద్ విశ్రామస్థానం విశ్వాసిభిరస్మాభిః ప్రవిశ్యతే యతస్తేనోక్తం, "అహం కోపాత్
    శపథం కృతవాన్ ఇమం, ప్రవేక్ష్యతే జనైరేతై ర్న విశ్రామస్థలం మమ| " కిన్తు తస్య కర్మ్మాణి
    జగతః సృష్టికాలాత్ సమాప్తాని సన్తి|
  ben-IRV: বাস্তবিক বিশ্বাস করেছি যে আমরা, আমরা সেই বিশ্রামে প্রবেশ করতে পাচ্ছি; যেমন
    তিনি বলেছেন, “তখন আমি নিজের ক্রোধে এই শপথ করলাম, তারা আমার বিশ্রামে প্রবেশ করবে
    না,” যদিও তাঁর কাজ জগত সৃষ্টি পর্যন্ত ছিল।
  ntu-ntu: Kxmule-esz' kzdung melrmqgung trnzprtrpwzung mz nzmnc-zpwxngr lc, mz nzrpikr
