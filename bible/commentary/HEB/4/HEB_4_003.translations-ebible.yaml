    auŋa mba mbukitndai.’” Na anna gidik, an reacna kamma ma Mosesna mɨn mbuŋa larurinan.
    Na aia lamŋirinan, atu ŋgoinna Raraŋ Aetaniaca gan tiacarpaikca tɨkrinan, ma ndona
