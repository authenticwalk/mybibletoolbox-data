verse: HEB.004.003
translations:
  kpx-kpx: Dilavau subuta vata vage uoholige au kemo u unahanu. Iale nahi hotove evisi
    nahie uvu mai avuemo mavoale nahiabuna tiliege avuluvuta ui. Isito subuta umale
    ata nehe keau ke nahate vaholilu. Ige Dilavau abuho itumuai hoto isute loui avoe,
    “La bae dae loholive daluvuta ulivebene.”
  okv-H: rate ungotena God ke be ijie humota eagora avoeto amita jangu indari ta horagora
    te enana ta degi God na ke ngahia na eto einge ena, “Enana nau jangu indari degi
    ta mane horasora.” ainge ena. Eto God na uhu te enda te enu irae enu
  tbo-tbo: Ma tauta tu witumagana wiyagohina amaka ta tuhagaya, ma tauhi odubohi ega
    hita tuhagaya mei Yaubada i pa, ‘A luuyogigiyehi po a paligubahi a pa, “Apega
    tau u ani wiyagohina uyahina ona lui mai.” ’ Yaubada a wiyagohina e memae, babana
    hipuli atapuna i wiwawali po i kokoe ma i wiyagohina.
  mal-C: വിശ്വസിച്ചവരായ നാമാകട്ടെ, വിശ്രമത്തിലേക്കു പ്രവേശിക്കുന്നു; “ ‘അതുകൊണ്ട്
    അവർ ഒരിക്കലും എന്റെ സ്വസ്ഥതയിൽ പ്രവേശിക്കുകയില്ല’ എന്നു ഞാൻ എന്റെ കോപത്തിൽ ശപഥംചെയ്തു,”
    എന്ന് അരുളിച്ചെയ്തിരിക്കുന്നല്ലോ. ദൈവം ലോകസ്ഥാപനസമയത്തുതന്നെ സൃഷ്ടികർമം പൂർത്തീകരിച്ചു.
    എങ്കിലും,
  grc-SR: Εἰσερχόμεθα γὰρ εἰς ⸋τὴν⸌ κατάπαυσιν οἱ πιστεύσαντες, καθὼς εἴρηκεν, Ὡς
    ὤμοσα ἐν τῇ ὀργῇ μου, Εἰ εἰσελεύσονται εἰς τὴν κατάπαυσίν μου· καίτοι τῶν ἔργων
    ἀπὸ καταβολῆς κόσμου γενηθέντων.
  bgc-bgc: पर म्हारे ताहीं जो परमेसवर नै कह्या सै, हम उसपै भरोस्सा करां सां, अर हम
    आराम की जगहां म्ह बडांगे। जिसा औरां खात्तर परमेसवर नै कह्या सै, “मन्नै अपणे छो
    म्ह कसम खाई के वे मेरी आराम की जगहां म्ह बड़ण न्ही पावैंगें।” फेर भी उसके काम
    दुनिया के बणाण तै पैहल्याए पूरे हो लिए थे।
  khz-khz: Na ita Palagu tavega-taunataunaana talimara, voagalagi ai pita laka-toga
    gena kila gelegelenai, ekilato, “Au paru ai kilagavu kilana gaokana akilagi-matagaiato,
    natiwato, ‘Au geku pikapikai ati pia laka-toga.’” Taunatauna, Palagu vovetaina
    ekilato, na ia na tanopara ekalaato aonai, gena inagulu maparara warau evega-aikirato.
  deu-TKW: 'Denn in die Ruhe kommen wir, die wir gläubig wurden, demgemäß daß er gesagt
    hat: wie ich schwur in meinem Zorne: sie sollen nicht in meine Ruhe eingehen,
    obwohl die Werke von der Grundlegung der Welt her fertig waren.'
  zsr-NT: 'Rëꞌu ni réjlëꞌruꞌ Dios, atiꞌ tsazruꞌ latj queëꞌ ga uzíꞌ ládxiꞌruꞌ. Rac
    ca naꞌ gnëꞌ Dios: Qui lë ni naꞌ gleydaꞌ lequëꞌ Len benaꞌ tsutsu xtidzaꞌa, gniaꞌ:
    Cutu laꞌyaziëꞌ ga luzíꞌ ládxiꞌquëꞌ tsazxö́n len nedaꞌ. Dë latj tsazruꞌ ga uzíꞌ
    ládxiꞌlenruꞌ‑nëꞌ Dios, zal‑laꞌ budx benëꞌ xchinëꞌ dza niꞌtë Dios catiꞌ niꞌ benëꞌ
    yödzlyú ni len chruzíꞌ ladxëꞌë.'
  lin-lin: 'Sik’oyo, biso oyo tondimi, tozali kokota kati na bopemi yango kolanda
    ndenge Nzambe alobaki : « Yango wana, kati na kanda na ngai, nakataki seleka oyo :
    ‹ Bakotikala kokota te kati na bopemi na ngai ! › » Nzambe alobaki bongo, atako
    misala na Ye emonanaki wuta na tango oyo akelaki mokili.'
  hns-NT: 'Bakie hamlog okar waada me bieswaas kariela, ohie se Parmeswar hamlogke
    aapan sjaantie deiga. Aur be-bieswaasie logan ke biese me oe bolies hai: „Ham
    goessaaike kasam khailie hai kie: ‘Hamaar sjaantie oelogke kabhie na mieliega.’
    ” Djab Parmeswar doenia ke soeroe me aapan sab kaam poera karies raha, tab okar
    sjaantie iensaan logan khaatien bhie raha.'
  noa-E: Maach chi ʉ̈kha nʉm khʉʉnan, mag Ẽwandamau maach ich aar phë auwi ich dʉ̈i
    khĩir meeupiju a sim aar barju. Mamʉ i ichaaur nʉm khʉʉn chan ichdëu am khĩir
    meeupiju a jaautarr durrjã barbamgui ajim. Mag amau i ichaaur abamuan, amjã dubkham,
    ya Ẽwandamau mʉg durr ompaawaiwe mag õor khĩir meeupiju durrjã sĩi wai sĩerr aawai.
  eng-EMTV: 'For we who have believed enter that rest, as He has said: “So I swore
    in My wrath, they shall not enter My rest,” Although His works were finished from
    the foundation of the world.'
  mib-NT: 'Te yóhó jéē cácandíje, máá yó cúu jeē quɨ́vɨcoo yó núū ndetātu yó. Te sɨquɨ̄
    ñáyuu tu cácandíje ni cahān yā suhva: Jeē yúcuan ní quɨtɨ̄ ni rī, te ni cahān
    teyɨ́ rí jeē ma quɨ́vɨcoo cuɨtɨ i nuū ndetātú i sáha ri. Te súcuan ni cahān yā
    vēsú je íyó túhva nuū ndetātú i nde ná ni jecōo ñayɨ̄vɨ́.'
  lif-NT2: कर आनिॽ नसाःन् के़जोःक्‍पाहाॽरक् कन् नाःम्‍सिङ्‌दे़न्‍नो आलाःत्‍लो॥ थेआङ्‌भे़ल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाःत्तुआङ् वाॽ, “आसिक् पोगे़आङ् खे़ङ्‌हाॽग इङ्‌गाॽ यारिप्
    चोगुङ्‌बा नाःम्‍सिङ्‌दे़न्‍नो आप्‍फाल्‍ले़आङ् लाःप्‍मा मे़ङ्‌घोने़न् फाॽआङ् माङ्‌हे़क्‍सिङ्‌ङाङ्‌लो॥”
    हे़क्‍केसाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनाःम्‍सिङ्‌दे़न्‍निङ्‌ग नावागे़न् चइःत्
    ने़स्‍से़ल्‍ले़सा चोगे़ सुरे़आङ् वये़रो॥
  xnj-xnj: Nambu, tete vetisadika tipata pumulilo lenilo lealagizi Chapanga. Ngati
    cheajovili, “Penalapili mu ligoga langu, ‘Kuvya katu yati viyingila lepi pandu
    pangu pa pumulilo.’ ” Chapanga ajovili ago pamonga lihengu yaki amali kuyimala
    kutumbula peawumbili mulima.
  mmx-mmx: Monga nedik dira nunu vam, i lok ngan ta do tara vubeles pam ap mo loxot
    loklox amas kerekngan ne Moroa ga tong i do, “Kuren la aga belemamao nedi la ga
    lok laxakaape matmatkun tinotno xeretna, ‘Dixo epovo rinotno xusu dina beles ap
    mo loxot loklox amas tarak.’” Ketla lugugu ren gara xap pam ga ruka i at luruntudum
    li at na lavatbung menemen.
  cbr-NT: 'Nucën raracama ñuiquin cuënëo bana ca ësai quia: Atumi nishi cana sinanatëcëntimoi
    a unicama ñui quiacën: Atux ca a ''ën atu ñuixuncë me anu chuámarua bucunux bëbatima
    ''icën. Atúxa usai ''iá ''aínbi cananuna nux Nucën Papa Diosmi catamëti ax nubë
    ''ain chuámarua ''i cuëënin. Usaínu ''itioquin ca Nucën Papa Diosan camabi ñu
    unioquin mëníocëxa,'
  tee-NT: 'Pus va quijnan''an ju laca''initauch ixchivinti Dios ju ca''astacnanau
    la''ixmacni yuchi ni chani ma naulh ju yuchi: Ni na xactalhk''amanta pus iclhipastacchokocalh
    qui''akstu ixpumavasalaca ju quinchivinti chai icnaulh ni jantu tavanan lai catitatanu
    junta ca''ixta''astacnalh ju laquimacni. Chunch ju ma naulh ju Dios. Pus acsni
    navik''olh ju lacamunutpa'' ju Dios chai astacnalh acsnich ju alilh junta lai
    astacnancan la''ixmacni.'
  eng-LSV: for we enter into the rest—we who believed, as He said, “So I swore in
    My anger, They will [not] enter into My rest”; and yet the works were done from
    the foundation of the world,
  cak-NT: 'Y ri Dios xu''ij chiquij ri man xquinimaj ta: Ren xin-en jurar roma woyowal
    y xin-ij: Reje'' can manak xquie''oc chupa ri uxlanen ri ninya'' ren. Quiri''
    xu''ij ri Dios. Y romari'' k''alaj chi roj ri kaniman ri Jesucristo, can jojoc
    chupa ri uxlanen ri nuya'' ri Dios. Y ri uxlanen ri'' xtiquier-pe cuando ri Dios
    xu''on ri rech-ulef.'
  pah-NT: 'Ahe ve Tupana''ga ei: “A''e hete ji nhinhimonha''ngavo: Nanog̃atuag̃wami
    ti ji g̃apy''a g̃a nderure''yma jijipyri nehẽ,” ei ga. Yvya apopavypyagwera jate
    ga japopigirẽ, u katu gapy''a. Ga opota g̃ajikoga ojihe tu katu ti g̃apy''a na
    jitehe nehẽ javo. Ojiko po ymyahũva''ea ga rehe opy''a nog̃atuuka ga pe ramo a''ero.
    Nhande ki a''e te xajiko ga rehe. A''ero nhandepy''a Tupana''ga inog̃atui.'
  sja-NT: 'Tachia ãchik''a oodaik''araa bɨ. Ijãada-e p''anɨ pɨrã, Tachi Ak''õrepa
    tachi jida k''ãiwee p''anapi-e. Mãga k''awa p''anɨ iru ũraa p''ãdade jara bairã:
    ‘K''ĩrau bada perã ãchi ome, juraaji: “Wãda-eda aji, mɨa k''ãiwee p''anapiit''eeda
    ada eujãdee.” ’ K''awa p''anɨ na p''ek''au eujã ooi naaweda Tachi Ak''õrepa k''ĩsia
    iru baji tachi k''ãiwee p''anapiit''ee ichi ome.'
  xed-xed: 'Amu gwal ta zlghaftá tsa gwaɗa ya dzaʼa lami da tsa vla mbiʼa vgha ya.
    Ka Lazglafta mnata na: «Waɗawaɗa yu ma gatá sida ɗa: Dzaʼa nghay yu ka waka həŋ
    dzaʼa lami da tsa vla mbiʼa vgha si payanaf yu ta həŋ ya,» kaʼa. Aŋ mndani, kɗiŋkɗa
    ta magatá slna daga ma zlrafta ghəŋa haɗik.'
  mks-NT: 'Joo mí cúú yó na̱ cándeé ini Ndióxi̱ ta sa̱há ña̱ yóho tandaa qui̱vi̱ xi̱nu̱
    co̱o í ndi̱hví nu̱ú ndiquehe ndée̱ yó xi̱hi̱n á. Ta já cáchí Ndióxi̱ já sa̱há
    ña̱ yóho: Na̱xo̱jo̱ ini i̱ xi̱hín na̱ co̱ cándúsa ye̱he̱, sa̱há ña̱ cán quéa̱
    na̱sa̱ha̱n i̱ tu̱hun i̱ ña̱ ná a̱ ndíhvi toho na nu̱ú na̱sacu ini i̱ ndiquehe
    ndée̱ ná xi̱hín i̱, cáchí a̱. Na̱cachi Ndióxi̱ ña̱ yóho va̱tí sa̱ na̱caja tia̱hva
    mé á nu̱ú ndi̱hvi na ndiquehe ndée̱ na̱ a̱nda̱ tá na̱cava sáhá sa̱ha̱ ñuyíví.'
  gfk-S: 'Ma sene dait ing dait te nurnur, dait te salo ta ikino sinangeh hoke God
    gate tange ter horek: “Aiou ga ngalngaluan hobi iou gom hasasalim be, ‘Pa di nale
    salo tano nugu sinangeh.’” Iga tange hobi iesene ira nuno pinapalim gate pataam
    um mekaia tano hakhakisi tano ula hanuo.'
  bmu-bmu: Urunini meleŋda möt nariba maljini, neŋön mönö Anutugöreŋ aŋgota luhut
    memba oyaeŋkoyaeŋ malbin, mi mötzin. Anutunöŋ miaŋgö Buŋa keuŋi mi kewö jii ahöza,
    “Mewö jiba irimsesewöl qakŋe keuni jim kutuba jöjöpaŋ keunan mi jöhöba kewö jial,
    ‘Luhut memba malmegö areŋ al eŋgialmö, yeŋön mönö oyaeŋko-yaeŋ miaŋgöreŋ qahö
    aŋgotme.’” Anutunöŋ Suep gölme miwikŋaim etkii nalö miaŋgöreŋök könahiba oyaeŋkoyaeŋ
    miriŋan lök memteköteköŋi ahözapmö, töndup keu mewö jiyök.
  dgz-dgz: Endi nu anu tumasintoni menan wagat ame gapan tauaton, ame God agi wani
    gapan. Agi ame manega wan, “Menan ne ugu gangan nega gapan, kaimakaet diamona
    mam, ‘Mu ne wagat nega potap ya unumoin.’” God nop oit mame wan, go erewa gapan
    ugup ugup iravi me gase taitamen.
  eng-GNV: 'For we which haue beleeued, doe enter into rest, as he said to the other,
    As I haue sworne in my wrath, If they shall enter into my rest: although the workes
    were finished from the foundation of the world.'
  zaa-NT: 'Làteruba ri''u canu ríalatsi'' ri''u nu ra Tata Dios ná ri''u ttùba lani
    lèe de chi belùỹe tsina qui''e nna redi'' latsi''e. Pero nu cca qui'' ca ènni''a
    nna rèe: Acca bitsa''á te'' cą nna nia'': Hualígani te'' nia'' qui''ni nunca labí
    itsìna'' cą làti ccá cą ttùba lani inte'' para édi'' huá latsi'' quį. Anía rèe
    átsi''íní dèsdeba chi benie yétsiloyu nna ỹiaba nna belùỹe tsina qui''e nna chi
    nanie qui''ni édi'' huá latsi'' quį,'
  eng-WEBSTER: 'For we who have believed do enter into rest, as he said, As I have
    sworn in my wrath, if they shall enter into my rest: although the works were finished
    from the foundation of the world.'
  guh-guh: 'Nexata vaxaitsi Dioso vajajumecovënëtsivi, nacacaëjëpaena vajajonenexa
    Dioso pijanacuayabetsia, itsajotatsia nacatoxaniavaeta vajajinavanapaenexa. Dioso
    apo pejumecovënëtsivi apo jone tsane. Tsipaji bajarapitsivi yabara Dioso bajayata
    jumaitsi mapacueniaje: Anaepanaenajë apo tanejumecovënëtsivijavabelia. Nexata
    najumecapanepaeya jumaitsinë baja: “Bajarapamonae apo jone tsane xanëjavaberena,”
    janë, jai Dioso. Dioso nacua pexanaejavaveliacujinae, toxaniavaetsi atatsi picani
    panijasalinaivimi pejinavanapaenexa bajaraponëjavatatsia, itsiata apo jone.'
  bon-bon: Yepä, mine ätrunga cama peei mene ne ituge acata Acejiyame bau me äbäcname
    miijirage lenaja tääpume, ingle mine umle teeme mene pui ätrunga cäco biname bime
    poto cidi me egä, “Cane claabe me äbitujine, puma cita ca teebibine jejemujine
    egä, ‘Weene licarage ai miiji gawe cabu me ebäcniniye cane cama lenajame!’” Yoo,
    tabe pepu jiicuji, ngänu ge pui lenaja gawe puu puga wawenäneji ge ai gawecewe
    agedna padare cabu ca.
  nhw-BL: 'Pampa san tojuanti catli nelía tijneltocaj Toteco huelis ticalaquise campa
    onca nopa tlasiyajquetzalistli. Toteco Dios camanalti tlen inijuanti catli amo
    quineltocaque huan quiijto: “Quema nicualanqui ininhuaya, nimotestigojquetzqui
    para amo calaquise campa onca nopa tlasiyajquetzalistli catli nitemaca.” Huajca
    inijuanti amo calajque campa Toteco quinequiyaya ma calaquica masque Toteco quitlamilti
    itequi hasta quema quichijchijqui tlaltipactli huan quinchiyayaya para inijuanti
    ma mosiyajquetzaca ihuaya.'
  swh-ONEN: Sasa sisi ambao tumeamini tunaingia katika ile raha, kama vile Mungu alivyosema,
    “Kwa hiyo nikaapa katika hasira yangu, ‘Kamwe hawataingia rahani mwangu.’ ” Lakini
    kazi yake ilikamilika tangu kuumbwa kwa ulimwengu.
  wbi-wbi: Mu lyusue, twevano twitike-usue ena muvamo tulikwingila mu lupumo lula,
    ndavule vule jijova, “Ndavule nikijiighile mu lyoojo lyango, Navangingile mulupumo
    lango.” Akajovile ulu, ulwakuva imbombo soni sna akavombile skakwilanile kuhima
    muvutengulilo vwa iisi.
  bba-bba: Bɛsɛ be sɑ nɑɑnɛ doke, sɑ ko du wɛ̃rɑ yee te sɔɔ tèn sɔ̃ Gusunɔ u nɛɛ,
    “Nɑ mɔru kuɑ mɑ nɑ bɔ̃ruɑ nɑ nɛɛ, bɑ ǹ sisi bu kɑ mɑn wɛ̃rɑ mi nɑ wɛ̃re.” U ɡɑri
    yi ɡeruɑ bɑɑ mɛ win sɔmburɑ kpɑ sɑɑ mìn di u hɑnduniɑ tɑkɑ kuɑ.
  eng-KJVCPB: 'For we which have believed do enter into rest, as he said, As I have
    sworn in my wrath, if they shall enter into my rest: although the works were finished
    from the foundation of the world.'
  kgk-NT: 'Ha nhande kwéry jarovia va''e katu jaiko-ma va''erã Nhandejáry ndive japytu''u
    hagwã hendive. Upéixa he''i Nhandejáry kwatia nhe''ẽ inhe''ẽ rendu e''ỹhare-rehe:
    “Ha''e ete-ma xejéupe. Ha''e kwéry ndopytái va''erã xe aime ha-py xe ndive otongea
    hagwã. Areko asy va''erã íxupe, ha''e xejéupe.” Upéixa he''i Nhandejáry kwatia
    nhe''ẽ yma gware-rehe. Yma ete araka''e japytu''u hagwã ojapopa ramo jepe Nhandejáry,
    he''i joty upéa. Ojapo rire ko mundo, ojapopa-ma voi. Ndaiporivéi-ma ojapo va''erã.'
  waj-waj: 'Ta Anutuuqaara kutaavaivee kiaunnaiya ta innasi vida inna tasipama eeyaara
    kati hara kiada variaunnanoo. Ivaara ivo Isarairaiyara tunoo: Na iyara ni nannatooduu
    na kuaivaa kiaa teerama kiee fai na iinaravee kiaa kiee iyara kiaanoo: Fai hama
    iya niisi nnida ni tasipama eeyaara kati hara kiada variaaravee, tiravai. Vaa
    nnaaru ngiau mmata uu suaivaki ivo ari mmooriivaa iima taika kiooduu eeyaara kati
    hara kiada varira aataruuvo kooyaa vauduaata ivo itaa kua tiravai.'
  cpy-cpy: 'Rooma aakapaeni awentaa-yitakari, aritaki rareeta-kaayitee imakoryaa-mentoki.
    Iroka ikenkithata-kotakiro imakoryaa-mento, ikantaki: Nokijankaki nokantanaki:
    Eerowa nareeta-kaayitaari nomakoryaa-mentoki. Tema rootaki ikanta-kotziri Tajorentsi
    ithonka-kirowa paerani rantawaetaki owakira rowetsikan-takawori kepatsi.'
  mpx-mpx: 'Kilau bolo ta abulilek te ta ulutuk ge veyaho ta pwawa. He veyaho bana
    te Yehoba i ba: Alou ge no huga bateli gasigasisena ya baunan kaiweliya ya ba,
    “Nige nihi uulutuk no veyaho eliyana.” Heliya nige hi uulutuk Yehoba wana veyaho
    eliyana, bwagana veyaho o iyoho i gan i neem sauga toto Yehoba panayawi i ginol
    ge wana tuwalali i pwamowasi.'
  wbp-wbp: 'Nyurru-wiyi Kaaturlu ngurrju-manu nyiyarningkijarra yungurliparla marlaja
    nyina ngurrjulku rarralypa. Ngula-jangka warrkiki jupu-karrija. Kala ngaka-nyanu
    wangkaja: “Ngaju karna-jana kulu nyina Yijirali-pinki yapaku. Kuja-jangka-kula
    kapurna-jana warla-pajirni. Kulajulu marlaja nyina ngurrju rarralypa, lawa.” Kala
    ngalipa kuja karliparla wala nyina Jijaji Kirajiki, kapurliparla marlaja nyina
    ngurrjulku rarralypa nyanungukuju.'
  luo-luo: Koro wan maweseyie wadonjo e yweyono, mana kaka Nyasaye osewacho niya,
    “Omiyo mirima nomaka kodgi, mi nasingora ka akwongʼora ni, ‘Ok ginidonji e yweyona
    ngangʼ.’ ” Nyasaye nowuoyo kama kata obedo ni nosetieko tije chon chakre kinde
    manochweyo piny.
  nhe-NT: 'Pampa san tojuanti tlen nelía tijneltocaj Toteco huelis ticalaquise campa
    onca nopa tlasiyajcahualistli. Toteco Dios camati tlen inijuanti tlen ax quineltocaque
    huan quiijto: “Quema nicualanqui ininhuaya, nimotestigojquetzqui para ax calaquise
    campa onca nopa tlasiyajcahualistli tlen nitemaca.” Huajca inijuanti ax calajque
    campa Toteco quinequiyaya ma calaquica yonque Toteco quitlamilti itequi hasta
    quema quichijchijqui tlaltepactli huan quinchiyayaya para inijuanti ma mosiyajcahuaca
    ihuaya.'
  aii-aii: 'ܐܝܼܢܵܐ ܐܲܚܢܲܢ ܕܗܘܼܡܸܢܲܢ ܥܵܒ݂ܪܲܚ ܠܗ̇ܝ ܢܝܵܚܬܵ‌ܐ، ܕܵܐܟ݂ܝܼ ܕܐܡܝܼܪܹܗ: ܐܲܝܟ݂
    ܕܝܡܹܐ ܠܝܼ ܓܵܘ ܟܲܪܒܝܼ: ”ܠܹܐ ܥܵܒ݂ܪܝܼ ܠܢܝܵܚܬ‌ܝܼ،“ ܐܵܦܸܢ ܕܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ ܗܵܐ ܡ̣ܢ ܫܘܼܪܵܝܵܐ
    ܕܒܪܝܼܬܵ‌ܐ ܦܝܼܫܹܐ ܝܢܵܐ ܡܘܼܟܡܸܠܹܐ.'
  esk-NT: Uvagut ukpiqsriruani minġuiqsiaqataurugut Agaayyutmi nipliutaatun, “Akiqsruqtuŋa
    uvamnun uumitchałłamni, ‘Isiqtitchumiñaitchitka nunamun akiqsruutigikkamnun iliŋitñun
    minġuiqsiaġvigitqukkamnun.’” Itnaġniqsuq taamna savaani naasrimagaluaqtitlugich
    iñiġatałhaniñaglaan nunam.
  msb-msb: Kita naman na mga nagtuod an makasulod sa pahuwayan na ginsambit san Dios
    san magsurmaton siya na, “Dahilan san kaurit ko, ginasumpa ko na dili sinda tugutan
    makasulod sa akon pahuwayan.” Ginsurmaton niya ini bisan ngani handa na an iya
    pahuwayan kasadto pa san katuna-tunai pakalalang san kalibutan.
