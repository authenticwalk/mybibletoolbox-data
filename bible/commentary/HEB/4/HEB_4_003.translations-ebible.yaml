  cak-SNT: 'Y ri Dios xuꞌej chiquij ri man xquinimaj ta: Inreꞌ xinꞌan jurar ruma vayoval
    y xinꞌej: Ijejeꞌ man xcaꞌuoc ta chupan ri uxlanien ri niyaꞌ inreꞌ. Quireꞌ xuꞌej
    ri Dios. Pero ojreꞌ ri kaniman ri Jesucristo, can nkojuoc chupan ri uxlanien ri
    nuyaꞌ ri Dios. Y ri uxlanien reꞌ xtiquir-pa antok ri Dios xuꞌon ri roch-ulief.'
  uvh-uvh: Ka aming arantagim ka Anutuning midi naknga adita' naktangka tem indisa'
    Anutuning mengkura ning yong kareng wara'ganang kagadofi ning wap guk ikem. A
    aming ka adining midi kuma' naknga bibi' naknga manda ukngaming wara'siga' wa
    ning kuma' togu', “na adisita' kabakna kagaya naknga ning torik, adi naganing
    mengkura ning yong kareng ganang i mo' sini' kadofini'ga' mokngang sini', ning
    kuma' togu'.” Ka mengkura ning kama wa mo' mo' fideta', mokngang, wa unggung kuma'
    fideta'. Timinggi' sini' Anutu wari kama a napa'napa' i tasasu'nanga igu' mengkura
    ning kama undu' kuma' kamigu' wari fideta'.
  ino-ino: Apaya ohu'nea'maki lakaeya Anumaya Kotife afita laipafi male'nona vaya'mokita
    Anumaya Kotitekati maita falu hisuna ya'a lamake huta ako ne'alune. A'ke'ainaka
    Anumaya Kotina apa'kame'ya ami'naya vaya'aife Anumaya Koti'a inake hu'neane “Nakaeya
    nahai vaike'na lo'kiya ke hu'na lamake nehoe. Apa'kaeya ani mai'a falu hisaya
    ya'ni'a lamake hu'a akola o'alikae.” huno hu'neane. Hu'nea'maki Anumaya Koti'a
    a'ke'ainaka ani mai'a falu hisaya yana ako alino avatati humale'ne. A'ke'ainaka
    mopa alo huteno ali'ya'a alino hano huteno maino falu hu'neane.
  gnn-gnn: Yurru ŋalinydja gulŋiyirri ŋuli yukurra ŋunhimalayi Godkala ŋayaŋu-yal'yunaraŋuranydja,
    ga ŋayaŋunydja nhina yukurra nhanukalana, ŋunhi ŋali yuwalkkuma märr-yuwalkthirri
    yukurra Djesu-Christkala. Yo, Godtja waŋana bitjarra, “Ŋarra maḏakarritjthina
    walalaŋgu yulŋunydja, bala ŋarra dhäruk-nherrara bitjarrana, ‘Yakana yana walalanydja
    yurru gulŋiyirri ŋarrakala ŋunha ŋayaŋu-yal'yunarawunydja nhinanharawu,’” bitjarra
    ŋayi God waŋananydja, ŋulinyaramirriyu ŋunhi ŋayi yukurrana Godtja ŋayipi nhinana
    ŋayaŋuna ŋunhi, liŋgu djämanydja nhanŋuway ŋunhi liŋguna dhawar'yurruna, beŋuru
    liŋgu ŋunhi ŋayi djäma wäŋanha dhuwala warrpam'thurruna.
  yal-yal: En tan naxanye dɛnkɛlɛyaxi, en tan soma nɛn na matabudeni alo Ala a fala
    kii naxan yi, a naxa, “N bata n kɔlɔ n ma xɔlɔni, n naxa, ‘E mi soɛ n ma matabudeni
    mumɛ!’ ” Anu, Alaa wanla bata yi kamali xabu dunuɲa da waxatini.
  cnt-NT: 'La₁ jniog₄ i₂ma₂ca₂rë₃''éin₂ në́₃, dsi₁no₃ bá₄ jniog₄ dsɨ₁jŋia₁₂ ja₁jaun₂
    juɨ₁lia''₂ a₂ma₂juá''₂ Diú₄: ''Uɨg₅₄ jaun₂ ca₂''ɨ́n₃ jniá₂ ''ŋió₃, jme₁ca₂''í₃
    ''nei₂ dsɨ₃, a₂tsá₃ dsi₁len₃ ''éi₂ jua''₅₄ jŋia₃ ja₁con₂ jniá₂. La₁ia₁ ma₂ca₂''ió''₃
    ta₁ quió''₅ Diú₄ ca₂le₃ ca₂''nio₃ mɨ₂güɨ́g₃.'
  tif-tif: 'unang tunum God ami weng kutiisa uyo tifaneng u, kalbup nuta fan kun-fan-kaamin
    diim uyo tam umbup o. Tam umbup kaali, tifan o, kala utamup kaami miit kabak-ali,
    sawaayak God ami mafek mafek talalu-kutiisa diim kabaku mafek mafek alik uyo talalu
    kutiili dinimnu no, kalalaya kawu, kun-fan-kaa-bamdala, unang tunum imi kun-fan-kaamin
    diim uyo dotu kutiiya tiinsu. Yale, mulo kaata God ayo kun-fan-kaamin diim kaami
    sang kaata boko-lomda: Nali aket atul dukum dap-tiip-nula, weng uyo dukum-kup
    kutii-lomdi Israel kiili, kun-fan-kaamin diim kaali, foko kulii tam unokomi dinim
    o, kalasii no, kala-lomdala,'
  nlx-nlx: 'पुण आपु जा बुरहो किरेल हेते, ता आराम माय रिगतेह। जीहे तु कियेल ईतो: “मी
    मारा रागा माय सुगोण खाईल हे, ता मारा आराम माय रिग नाय सेकती!” दुनियाह बोणनेन बुखे
    रेन तान काम पुरा एय जायेल एता।'
  apw-NT: 'Hadíí da’osiidląądíí zhą́ áí há’idzołíí yuṉe’ ohiikáh, áí há’idzołíí Bik’ehgo’ihi’ṉań
    áṉíígo gánṉiid, Shágóchįįdgo shitł’a dahdidishṉiidá’ gádéṉiid, Shihá’idzoł yuṉe’
    doo okáh át’éé da: ni’gosdzáń nnit’ąądá Bik’ehgo’ihi’ṉań ánát’įįłíí ąął łalzaa
    ndi ánṉiid.'
  gum-gum: 'Inchendø tru nam kørebelaimbeguende tru isramig Tius nø tøgagúinug kebambubwei
    indamønrrun. Incha kua, Tiusbe trendaig køn: “Nabe namig køben, ¡katø! treeg kønrrun
    cha, trendaig kuig køn cha: ‘Isramig na tøgagúinuube nømbe managuen kebamrraamøn’
    ” cha, nui chi marameløbe pirøwan chi købigwanbañau chab mara, tru isramigwane
    tru urasrøngurri pasrig kuindøgucha.'
  not-NT: 'Aroque imagoriasëretacái Tosorintsi eiroegui quemisanqueri, aisati antiomoqueri
    Jonogaguitequë përosati, carari quero imagoriasëreti irirojegui ira te inguemisantiri.
    Icanque Tosorintsi: Naguisaneintaiguëri, nacantasanotaiguëri: “Quero picaigui
    obirojegui canta iroraiquë quibatsi, quero nimagoriasëretagaiguimi canta caninaguiteroquë”.
    Jirai Tosorintsi yobetsiquëro omagaro quibatsi aisati Jonogaguite, itsonquero
    imagoriaque. Aisati yobetsiquëneri matsiguenga iromagoriasëremento, carari tenta
    inguemisantaigue, te iromagoriantimaro.'
  plu-plu: 'Wixwiyme ku pariye kamaxwenepwi apitit inakni Uhokri giwn wixwiy utí ini
    mayekketnek ku pariye ig Uhokri kuwisnene ahegbete udahanwiy. Wixwiy utí ini mayekket
    ku pariye igkis ka utí. Mmanawa ig Uhokri awna: “Nah ka batek akak gitaraksankis
    aynesnima. Inneki keh nah ikakse gidahankis adahan igkis ka utí ini mayekket ku
    pariye kuwisnene nah ahegbete gidahankis.” Ini mayekket kuwis ahegbet gidahankis
    ku samah yumahte hawkri henneme igkis ka utipni.'
  iou-iou: Unita Anututä yäŋkuk; Kokna wawäpäŋ man kehäromi ŋode yäŋkut; Ämawebe uwä
    äbä orek näkkät nämoinik api itne. Upäŋkaŋ ninäwä Manbiŋam Täga unita nadäkinik
    täk täkamäŋ unita apiŋo päŋku orek Anutu-kät it täkamäŋ. Täŋpäkaŋ orekirit uwä
    imaka kodaki kubä nämo. Nämo, Anututä imaka imaka päke u täŋpäŋ yepmaŋkaŋ orek
    itkuko kadäni ukengän iwoyäŋkuk.
  ntp-NT: 'Dʌmos aatʌmʌ ismaacʌdʌ cavaavoitu Diuusi iimia ragai tʌvaagiamu siaaco
    gʌriibʌstacan tadacamu aatʌmʌ tomastuigaco. Dʌmos pocaiti Diuusi aagaitai ʌjudidíu
    ismaacʌdʌ maiaayi Canaanʌrʌ maiʌʌgidacai Diuusi: Aliʌ baamu aanʌ ʌgai vui maitiñʌʌgidacai
    ʌgai. Cascʌdʌ aagidi aanʌ sai tomali ʌmo imidagai maigʌniibʌstacan tadaca agai
    ʌgai tʌvaagiʌrʌ aanʌ iñʌʌmadu. Ascaiti Diuusi. Ʌgai cʌʌga istuidimudai isiimiagi
    tʌvaagiamu isʌʌgidamudai ʌgai Diuusi. Diuusi tʌvaagiʌrʌ daacatai nʌnʌra vaavoitudadami
    sai iimʌna dai ʌʌmadu daraajana. Ʌgai modaja ibʌstai aidʌsi abiaadʌrʌ idui oidigi.'
  rai-rai: Io, daat baa daat aa nurnur un God, daat a ruk u ra nuna taamaan na ningo.
    Iaku a kum taptabundaat namuga, diat baa pa diat nurnur, God ia pir taai un diat
    lenbi, “Iaau kaankaan ma iaau weweliman lenbi, ‘Pain diat a ruk u ra nung taamaan
    na ningo.’” God i pir a pirpir mi u ra kum kilaala anun Moses, iaku i lingtatuna,
    namuga utbaai i waraap anuna pinapaam baa i waki a rakrakaan buaal, ma i ngo.
    Lenmaa ia waninaar taa anuna taamaan na ningo.
  haw-1868: Aka hoi, o kakou ka poe manaoio ke komo iloko o kahi maha, me ia kana
    olelo ana, Pela hoi aui ko'u huhu i. hoohiki ai, aole lakou e komo iloko o ko'u
    wahi maha; oia hoi i ka pau ana o na hana mahope iho o ka hookumu ana o ke ao
    nei.
  ffm-ffm: 'Kaa enen goonɗinɓe ɓee, en naatan e fowtere Laamɗo ndee. Kayre woni nde
    o wii banngal murtuɓe ɓee: «Ley tikkere am kunii-mi, mbii-mi: Ɓe naatataa ley
    fowtere am abada!» Ɗum e taweede, golleeji Laamɗo tilike gila nde o tagi aduna
    ndee.'
  arb-NAV: 'أَمَّا نَحْنُ، الَّذِينَ آمَنَّا بِالْبِشَارَةِ، فَسَوْفَ نَدْخُلُ الرَّاحَةَ
    الإِلَهِيَّةَ. إِذْ قَالَ عَنِ الَّذِينَ لَمْ يُؤْمِنُوا: «وَهَكَذَا، فِي غَضَبِي،
    أَقْسَمْتُ قَائِلاً: إِنَّهُمْ لَنْ يَدْخُلُوا مَكَانَ رَاحَتِي!» هَذِهِ الرَّاحَةُ،
    كَانَتْ جَاهِزَةً مُنْذُ أَنْ أَتَمَّ اللهُ تَأْسِيسَ الْعَالَمِ.'
  cop-CNT: ⲧⲉⲛⲛⲁϣⲉ ⲟⲩⲛ ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲡⲓⲙⲁ ⳿ⲛⲉⲙⲧⲟⲛ ϧⲁ ⲛⲏⲉⲧⲁⲩⲛⲁϩϯ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧⲁϥϫⲟⲥ ϫⲉ ⳿ⲙ⳿ⲫⲣⲏϯ
