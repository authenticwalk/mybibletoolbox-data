    naa tsandi''ba entsa tu dekenu tinbunuren, yachi kuwa'' lekakarensha yumaa juwaanuren
    tsandimuwaami,'
  ikk-NT: Ẹnyi ndị hụn kwerini k'a banye d'e zu ikẹn hụ nọkẹ kẹ Osolobuẹ dọn ku imẹ
    Ẹhụhụọ-nsọ, sị, “Nọkẹ kẹ m dọn gi iwe kun enwẹn m, ku, ‘Abanyekọ wẹ d'e zu ikẹn
