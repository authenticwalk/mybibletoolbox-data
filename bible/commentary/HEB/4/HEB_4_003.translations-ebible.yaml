  nch-BL: 'Pampa san tojuanti cati nelía tijneltocaj Toteco huelis ticalaquise campa
    onca nopa tasiyajquetzalisti. Toteco Dios camanalti ten inijuanti cati amo quineltocaque
    huan quiijto: “Quema nicualanqui inihuaya, nimotestigojquetzqui para amo calaquise
    campa onca nopa tasiyajquetzalisti cati nitemaca.” Huajca inijuanti amo calajque
    campa Toteco quinequiyaya ma calaquica masque Toteco quitamilti itequi hasta quema
    quichijchijqui taltipacti huan quinchiyayaya para inijuanti ma mosiyajquetzaca
    ihuaya.'
  quc-TNT: 'Ri uj c''ut, ri uj cojoninak, uj ri'' ri cäkarik na ke ri uxlanem ruc''
