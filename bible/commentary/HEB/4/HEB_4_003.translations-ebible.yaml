    καταβολῆς κόσμου γενηθέντων.
  nag-nag: Kelemane amikhan biswas kora pora aram jagate ghusi bole parise, Tai pora
    kowa nisena, “Moi laga ghusa te kosom kha nisena, Taikhan Moi laga aram jagate
