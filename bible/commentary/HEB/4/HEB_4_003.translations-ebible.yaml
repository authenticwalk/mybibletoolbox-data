  hin-CV: हमने, जिन्होंने विश्वास किया, उस विश्राम में प्रवेश पाया, ठीक जैसा उनका
    कहना था, “जैसे मैंने अपने क्रोध में शपथ खाई, ‘वे मेरे विश्राम में प्रवेश कभी न
