  zar-NT: 'Rëʼu ni réajlëʼëruʼ Dios, en tsúʼuruʼ lataj queëʼ ga uzíʼ ládxiʼruʼ. Raca
    ca naʼ gunnë́ʼ Dios: Que lë ni naʼ gulédaʼ légaquiëʼ en benaʼ tsutsu xtídzaʼa,
    gunníaʼ: Bitiʼ tsúʼugaquiëʼ ga uluʼzíʼ ládxiʼlenëʼ nedaʼ. Dë lataj tsúʼuruʼ rëʼu
