  mdy-ETH: ፆኦሲ፦ «ታኣኒ ዔያቶም ዒንጋንዳ ሃውሾ ቤዜሎ ፔቴታዖ ዔያታ ጌላዓ ጌዒ ዻጋና ታ ጫኣቄኔ» ጌዔኔ። ፆኦሲኮ ማዻ ሳዓ
