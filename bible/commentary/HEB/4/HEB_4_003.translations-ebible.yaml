  san-ORI: ତଦ୍ ୱିଶ୍ରାମସ୍ଥାନଂ ୱିଶ୍ୱାସିଭିରସ୍ମାଭିଃ ପ୍ରୱିଶ୍ୟତେ ଯତସ୍ତେନୋକ୍ତଂ, "ଅହଂ କୋପାତ୍
