  san-PUN: ਤਦ੍ ਵਿਸ਼੍ਰਾਮਸ੍ਥਾਨੰ ਵਿਸ਼੍ਵਾਸਿਭਿਰਸ੍ਮਾਭਿਃ ਪ੍ਰਵਿਸ਼੍ਯਤੇ ਯਤਸ੍ਤੇਨੋਕ੍ਤੰ, "ਅਹੰ ਕੋਪਾਤ੍
