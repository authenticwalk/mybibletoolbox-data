    kitla ba tsena,” le fa tota o ne o ntse o ba ipaakanyeditse ebile o ntse o ba
    emetse go tswa tshimologong ya lefatshe.
  amr-NT: Oroʼomey huaknopo̱e̱ʼeri kurudyo̱ Diosere durugda o̱ʼeonhuahuikaʼapoy. Adhueaʼpaneʼnayo
    oknopo̱e̱hueʼ o̱ʼnepo Diosyo huahueʼdik o̱ʼneapo. Doʼhued huadaribayo Canán huadaribayo
    doere jakmapi̱e̱ʼonhuahuikayaʼpo huahueʼ moʼi̱kaʼapone. Buttida ijjay. Diosa oʼbahuadiaypo
    oʼmanaʼuyate. Adhueaʼpaneʼ oknopo̱e̱hueʼ hua̱e̱ʼeritaj oʼmanaʼuyate. Diosanayo
    aʼnennada ayaʼda oʼkaʼuydepo huadari kurudere oʼkaʼuydepo onteʼti kahueʼ o̱ʼe̱po
    durugnanada okmapi̱e̱ʼonhuahuaʼuyate. Ayaʼda oʼkaʼdepo siete huameʼnoete okmapi̱e̱ʼuyate.
    Diosbaʼa oaʼpo, kenpaʼti nogkorepen doere okmapi̱e̱ʼonhuahuikahueʼ o̱ʼneapo. Diosa
    oaʼuyate. Israel adhueaʼpaneʼ aʼnennada Diosen huadak huaʼa onʼpe̱e̱nigʼa, nogok
    nogok onʼpe̱e̱batikpo nigpe̱e̱hueʼ o̱ʼnikaʼuyate. Konige̱po Diosere okmapi̱e̱hueʼ
    o̱ʼnuyate. Oroʼomeytanayo kenpaʼti nogomeytanayo Diosere ekmapiunhuahuikaʼtaʼ
    Diosa oʼpak.
  pwg-pwg: Ma iyavo kava ke ita vivitumaghana na kubiisi God ivona bo, “Nuwanuwaku
    ipughu kubiine avonakiiyaragha bo, ‘Viyakam ata veresi ma kegha, nani ku viyakamna
    ke ina ru tovona!’” Ma iyavo kava titumaghana na viyakam taviiya, iyamna maranai
    dobu iyamoyamoni na namada ivovunagha ikovi da viyakam ita vereta.
  cjv-cjv: Ena nonon yai opai fi ki supunga yokamai fu ganom ei firapunga akaiyom
    ikai koi napunie. Yai Gumam “Na denam minam eriyom mokongoro okonam koi maponamdi
    dero ka kawom dire ‘Ena yokamai uro na gere moiro ganom ei firainga akaiyom kawom
    kunaime,’ epe diye,” epe di eronguamere epe nonon yokamai mora fipunga ganom ei
    firapunga akaiyom i yo dume. Yai Gumam man kamun mora bei engua ena tai mapunom
    mapunom bengua i mora bei goumba kam i ama yo dumie.
  tha-KJV: เพราะว่าเราทั้งหลายที่เชื่อแล้​วก​็​เข​้าในที่สงบสุ​ขน​ั้น เหมือนพระองค์​ได้​ตรัสไว้​แล​้​วว​่า
