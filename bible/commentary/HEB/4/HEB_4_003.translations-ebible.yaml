    me tinge taꞌe leꞌe, Ŋam tuhwar pe, ŋam manange wusyep bongol taꞌe leꞌe, Bwore
    mise, yip yukur pa yil yoto moi ŋam uku ŋaiye pa yambaꞌe yohe. Ŋupe ŋaiye Got
    ŋende kekep, topoꞌe ŋaiꞌe ŋaiꞌe lalme ŋaiye nate sai pe, kin si ŋende miꞌmiꞌ moi
    uku.
  kiz-kiz: Kwa tete, ambabho tukyeriri-tete ndo miongoni bha bhabhibetakujhingila
    mu lela lip'omoseku, kama kyajhijobha, “Kama kyanilapili kwa ligoga lya nene,
    Bhibetalepi kujhingila mu lip'omos'eku lya nene.” Ajobhili e'le, ingabhwa mbombo
    syoha syaasitengenisi syajhele simalili kukamilika kuhomela kubhwandelu bhwa ulimwengu.
  tzo-TZE: 'Li vu''utique laj xa jch''untic ti ja'' chiscoltautic li Diose, jech ta
    ono''ox xij''och ti bu ta jcux co''ntontique. Yu''un li Diose jech ono''ox laj
    yal ta sventa li jmoltotactic ta vo''one ti muc xch''unique: Chi''ilin yu''unic.
    Ta xcal ti j''ech''el mu x''ochic o ti bu caloj chcux yo''ntonique, xi li Diose.
    Ac''o me jech laj yal li Diose, pero snopoj ono''ox ti tsta yorail oy boch''o
    chac''be xcux yo''ntonique. Ja'' o la snop ti c''alal lic spas banamile.'
  lex-lex: 'Mere it makpesiay nampena er maka kler la rien de. Rien de ed maka Uplerlawna
    Nakota la''a mak edon kpesiay, Niwra: “A''g e uwenan pa Aliokra re hota ir edonna
    ror A'' pua mren wut lia'' geni ida.” Uplerlawna lirni emkade mere Nwahi'' targ
    oleka tniu''u-rien de la''a riy makpesiay re, la''a ler maka Ha Nakoki-nayapia
    nohkerna-rai miarna pa nhorwua.'
  dov-dov: Nkaambo swebo nitwakasyoma ndiswe tutakanjile mukulyookezya, mbuli mbakaamba
    kuti, “Mbuli mbundakakonka mubunyeme bwangu, tabakaoyonjila pe mukulyookezya kwangu.”
    Nikuba boobo, milimo yoonse njaakalenga yakamaninsigwa kumalengelo aanyika.
  rgu-rgu: Tehuu kalu ita tamahere, sona ita bisa hahae aoꞌ ara sama-sama too Manetualain.
    Fai a ulu na Ana helu leo naꞌ neuꞌ ita bei-baꞌi nara so, tehuu basa de namanasa
    ma nafada si nae, “Au ta anenete mete-relu emi tadalu leoꞌ na mara soꞌ. Huu ria
    na, de Au kutuk emi ae, ‘Emi ta bole masoꞌ leo naꞌ meu, fo hahae ao mara sama-sama
    moo Au.’ ” De ita bubuluꞌ tae, tepoꞌ fo Ramatuaꞌ a adu lalai noo dae-bafoꞌ a,
    Ana ator memaꞌ so, ela Ria lahenda nara bisa hahae ao nara, ma rasoda sama-sama
    roo Ni.
  toc-NT: 'Pero aquinín hua̠nti̠ aya li̠pa̠­hua­ni̠­táhu xli̠­ca̠na pi̠ nata­nu̠­ya̠­chá̠hu
    nac a̠má li̠pa̠­xúhu pu̠la­tama̠n anta­nícu xlá quin­ca̠­ma̠­ja­xa­pu­tuná̠n porque
    chiné huan: Caj xpa̠­la­cata quin­ta­si̠tzi tancs cuá pi̠ ne̠c­xnicú cati­ta­ta­nu̠chá
    nac a̠má li̠pa̠­xúhu pu̠la­tama̠n anta­nícu xacámaj ca̠ma̠­jaxay. Caj xpa̠­la­cata
    hua̠ntu̠ huá Dios tancs xli̠­ma̠­ca­tzi̠­ni̠­nama pi̠ xlá anka­lhi̠ná jaxma, porque
    hasta la̠ta tima̠­la­ca­tzú­qui̠lh ca̠quilh­ta­macú xliaktujún quilh­ta­macú xlá
    tla­hua­ko̠lh xta­scújut.'
  som-som: Waayo, kuweenna rumaystay, nasashadaas waynu galnaa, siduu u yidhi, Sidaas
    daraaddeed anigoo cadhaysan ayaan waxaan ku dhaartay, Iyagu nasashadayda ma geli
    doonaan, in kastoo ay shuqulladii ka dhammaadeen aasaaska dunida.
  mam-C: 'Qalatzi''n qe, awo o qo nimin, awo o qo okix tojjo ajlab''l tu''n qnimb''il,
    ikyx tze''nku a tx''otx'' te ajlab''l ojtxe, a kyij q''met toj Tu''jil Tyol Dios
    kyjalu''n: Tu''npetzi''n, chi Diosjo, tzaj nq''oja kyi''j, ex xi nq''ma''n kye,
    tu''n mina chi okx tojjo tx''otx'' te ajlab''l, a q''o''nl wu''n, tu''n kyajlan
    wuk''iy. Ex tq''ma Diosjo ikyjo, qu''n otaq japin b''aj taq''in ti''j tkyaqil
    tch''i''ysb''in, ex n-ajlan ja''lin.'
  ndj-ndj: Lakini ponopa yufwi yitujumilili, datuyingili mumbumulilu yila Chapanga
    yatujangili. Ngimu wadetili, “Ngalala na ndiyilapa, ‘Davayingili ha hata padokwa
    mumbumulilu!’ ” Chapanga adetili nawula hata leki avelili kamalila chichuku chaki
    kukandila pala palumbili mlima.
  mbj-NT: 'Ëër kä, P''op Hagä Do panyyg hanäm do ky dah''eeh doo, ër gadoo da P''op
    Hagä Do hanaa ji h''yyb tym kameh''ããk doo. Ky nadah''eeh do sa ky n''aa kä hahỹỹ
    d'' paa P''op Hagä Do beher''oot: “Ti hyb n''aa ỹ kawajããn doo me ky kaneh''ỹỹt
    doo me ỹ ky däng hahỹỹh: ‘Dooh ỹ an''oo bä da ỹ benäm doo bä rajëë pä bä. Dooh
    da ỹ an''oo bä rakamehããg ỹ benyyw hõm doo bä.’” Raky nadaheeh do hyb n''aa né
    hẽ rawén ganadoo sa h''yyb tym kameh''ããk doo. P''ooj ub paah, badäk hahỹ tadu
    dahäng noo gó P''op Hagä Do benyyw däk paa tii.'
  lat-VUC: 'Ingrediemur enim in requiem, qui credidimus: quemadmodum dixit: Sicut
    juravi in ira mea: Si introibunt in requiem meam: et quidem operibus ab institutione
    mundi perfectis.'
  ngp-ngp: Kwaviya suwe kihuwile chengila kwe dihumuilo enga ivo Mnungu alongile,
    “Naihiwagwa niyo nakelisa, ‘Hawengile mbwitu hant'hu hangu ho kuhumula!’ ” Alongaga
    ayo hamwenga na kugamba ndima yakwe yasilaga kukongela hadya aumbaga isi.
  enq-2: 'Yuupa kaitipa dolapo tee piamopa, Goteme baanya koto nyingi panda doko setea-pyaa.
    Setapala Goteme naimanya yumbange dupa imbu kaeyapala dapa lea-pyaa: “Dokaita
    nambanya koto nyingi panda dokonya naipatamina lao kyeto joo daa leona” lea-pyaa.
    Dopaka doko, naima Kraisa tungi pingi dupame baanya koto nyingi panda dokonya
    kolandelyamano.'
  eng-ASVBT: 'For we who have believed do enter into that rest; even as he hath said,
    As I sware in my wrath, They shall not enter into my rest: although the works
    were finished from the foundation of the world.'
  mna-mna: 'Mi koozi, iti tomtom ta tuurla ki Krisi, ta Anutu ikam ti ma ketende su.
    Mi zin Israel na som. Pa sua ki Anutu iso ta kembei: Iŋgi aŋso sua mbolŋana raama
    keteŋ malmal ta kembei: “Ŋonoono kat. Toono ta aŋur pizin be tila ma keten su
    mi timbot ambai pa na, zin ko irao tilela na som. Som kat!” Mi kere. Anutu itunu,
    ni keteene su kek. Pa uraata kini ta iur saamba ma toono mi koroŋ ta boozomen
    na, ni iposop ma imap kat ta alok kek.'
  myw-myw: 'Ya̱kids gog nitasimounids waseg Yowbad bo bitasiws idakabyeiwas waseg.
    Tasiyas nag. Anilivan silma̱nin tasiyas kweiboug mamagina: “Kapasal nuwag, atabudabod,
    alana, ‘Tasiyas nag beisiws sikabyeiwas waseg, nag.’” Kweiboug Yowbad ibun ven
    babaw ikous, mo iyakous nawotet towen. E, liva̱nen nises mamagina: “Yam kweinim
    katanok, Yowbad nawotet bo ikous, kwayuwein yam mo iyeiwas.”'
  sby-sby: Neco afwe otwashoma Lesa tulakutambulunga kupumwina nkwalatulaya. Cili
    mbuli mwine ncalambeti, “Ee, ndalakalala ne kulumbileti, ‘Nteti bakengile mucishi
    ncendalikuyanda kubapeti bakapumwinemo.’” Lesa walambeco nambi calikubeti ncito
    yakendi ya kulenga cishi yalikuba yapwa.
  sll-sll: Ena nan God ol wai ol na tongwo pamia dire yol e pir tominga hobi, erin
    mol goi sire yona ura dinangwo bani naminga pamua. Pangure, God Isrel ari hobi
    ol wangwo maing pirere yu dimia, “Na yalhobi yona ki e teya, erin mol goi sire
    yona ura dinangwo bani ta pi hankinamua.” Dungwo iwe, God hamen ganba ol e wai
    sungwo haung ya momba, mole ha yu dimia.
  yaq-NT: 'Bwe''ituk itepo, Krijtota suallamtakai, itepo juname''em, jume''e, juna''a
    Liojta mak alleewamta tu''ik jajamneeme. Liojta juka'' teuwaaka''u: Inia betchi''bo,
    inepo, kannee amemak alleak. Intok ne tua junen jiaka inen a'' teuwaak: Bempo''im
    alleewamta tu''ik, tua ka a'' bitne''po. Taa junuentaka juni''i, ju''u Lios, aniata
    a'' ju''unaktek naateka, ju''u tekil a'' ya''abae''uta, jaibu a'' chupa''iakan.'
  uro-uro: Aiut kärarhae i sa ut nanakt di mamär vät a ut iva ut don sävät iosäkt
    ama ivärhäs na ama mämaevät. Rhom däkt di äm barhäm ma Ngämuqa aa enge qärangätni
    i ngät tamän i, “Sa ngua musärhämes nävät gua uraqi rhoqortäqyia, ‘Rha diva qaku
    rhi namon säp gua ivärhäs na ama mämaevät!’” näma dä äkt bä sa rhäksot nä ma Ngämuqa
    aa lat sa ama ivätki mäk pät ama rharimini.
  ita-1885: 'Perciocchè noi, che abbiam creduto, entriamo nel riposo (siccome egli
    disse: Talchè io giurai nell''ira mia: Se giammai entrano nel mio riposo); e questo
    disse benchè le sue opere fossero compiute fin dalla fondazione del mondo.'
  muy-muy: 'Ay ndam ya ti tə̀bu təhuriyu a məlaŋ məpəsabana ni vu ni ti, leli ndam
    məfəki ahàr ka Yezu ni. Àki ka ata bəŋ geli ni ti ni Melefit àɗəm ahkado : « Nə̀zumkia
    ɓəruv ka tay a, nahkay ti nàmbaɗa, nə̀ɗəm : “Enipi tay, atəhuriyu a məlaŋ məpəsabana
    goro ni vu day zla aw !” » Ay mə̀səra məlaŋ məpəsabana ti àbu, aɗaba kwa ka sarta
    ya Melefit àgraya duniya ni ti èndeveriŋa tʉwi gayaŋ a ɗek.'
  kqc-kqc: 'Adina una kaere mokena vari gira aesifa bi ini asa moina sana dui reyafa,
    ina yaku niyo kana: “Nai gubuyo resi yomakai nitore reyaka: ‘Nai asa moina sana
    bi dui de regedi!’” Mina niyo, idu kono ma oma riyo medari, bi ini moimai rei
    vau reyo.'
  tav-tav: 'Dio cʉ mena caroa tʉgooña yerijã wariñuu ãnaje joomi cʉ̃re caapipajeerã
    jetore. To bairi mari ñicʉ jãare cʉ̃re cabai botiorãre: Na ĩ punijini, “Yʉ mena
    macana caroaro catʉgooña yerijã wariñuurã mʉñʉja ani rotiqueti majuucõagʉ, jocʉ
    mee mʉñʉja ĩ. Caroa paʉ mʉñʉja cacũborica paʉpʉ yʉ mena mʉja aniqueticõagarã yucʉra
    yua,” na yʉ caĩwʉ, caĩñupi Dio. Nemoopʉre ati ʉmʉrecoore cʉ cáti jʉgori paʉpʉna
    caroaro na catʉgooña yerijã wariñuu anipere na cacũbojabajupʉ Dio. To bairo cátacʉ
    anibaopʉcʉna cʉ mena caroaro na catʉgooña yerijã wariñuu ani rotiquẽjupʉ, cʉ na
    cabai botiorijei jʉgori.'
  eng-ULB: For we who have believed enter that rest, just as he said, “As I swore
    in my wrath, They will never enter my rest.” Even so, his works were finished
    from the foundation of the world.
  spa-VBL: 'Sin embargo, los que creen en Dios ya han entrado al reposo mencionado
    por Dios cuando dijo: “En mi frustración hice un juramento: ‘No entrarán a mi
    reposo’”. (Esto es así aunque los planes de Dios ya estaban completos cuando creó
    el mundo).'
  fra-_FOB: 'Pour nous qui avons cru, nous entrons dans le repos, suivant ce qu''il
    a dit: C''est pourquoi j''ai juré dans ma colère, qu''ils n''entreront point dans
    mon repos! Cependant ses œuvres étaient accomplies depuis la création du monde;'
  hau-ULB: Ai mu, wadanda muka gaskata-mune zamu shiga wannan hutun, kamar yadda ya
    ce, “Yadda na yi rantsuwa cikin fushina, baza su shiga hutu na ba.” Ya fadi hakan,
    ko da yake ya gama aikin hallittarsa tun daga farkon duniya.
  mal-mal: 'വിശ്വസിച്ചവരായ നാമല്ലോ വിശ്രമത്തിൽ പ്രവേശിക്കുന്നത്; ലോകസ്ഥാപനത്തിങ്കൽ
    സൃഷ്ടികർമ്മങ്ങൾ പൂർത്തിയായ ശേഷവും: “അവർ എന്റെ വിശ്രമത്തിൽ പ്രവേശിക്കയില്ല എന്നു
    ഞാൻ എന്റെ കോപത്തിൽ സത്യംചെയ്തു” എന്നു അരുളിച്ചെയ്തിരിക്കുന്നുവല്ലോ.'
  urd-GVR: Un kī nisbat ham jo īmān lāe haiṅ sukūn ke is mulk meṅ dāḳhil ho sakte
    haiṅ. Ġharz, yih aisā hī hai jis tarah Allāh ne farmāyā, “Apne ġhazab meṅ maiṅ
    ne qasam khāī, ‘Yih kabhī us mulk meṅ dāḳhil nahīṅ hoṅge jahāṅ maiṅ unheṅ sukūn
    detā.’” Ab ġhaur kareṅ ki us ne yih kahā agarche us kā kām duniyā kī taḳhlīq par
    iḳhtitām tak pahuṅch gayā thā.
  far-far: Ma taifili kulu, ne kulu famamana tafau na, kulu kai ru 'i senai fuana
    mamalolae fainia God. Sulia nia be fata 'uri, “Nau ku guisasu , ma nau ku fata
    alangai 'uri, ‘Nia 'afitai kera ka ru laona fere ne nau ku sasi akau ana fuada
    fuana mamalolae ana.’” God fata 'urinai, boroi 'ana nia ka fasuia na raoe nia
    ma na kula ni mamalolae nai, ana kada nia saungainia na molagali.
  suz-BL: गो थमा सुइक्‍बपुकी चहिं थुं नाइक्‍चा ताइनय। परमप्रभु यावेमी “गो चुरशा, मेको
    आन कली गेनायो थुं नाइक्‍चा मगेनुङमी, दे कसम जाता” देंशो बाक्‍त हना यो, आ राज्‍यमी
    नाइश्‍शा बाक्‍तीके वोइक्‍ने थुम्‍शो बाक्‍त। हिब्रू ३:११
  car-NT: 'Amyikanamon me te ky''karon moro otare''matopo taka ky''saton, moro Tamusi
    karetary wykary wararo: Yjety ejatory ta moro yjerekuru kyngan: ‘Ito''pa pairo
    kynaita''ton moro ynyry otare''matopo taka.’ Ise''me te penaro terapa ero nono
    kapyry poko Tamusi taike''se man.'
  amp-amp: Nom fitoh fitoh met yindarinom Bro Nkifrarhu mrokfeft wany yakiowanom,
    nd rhu wita nmbuhat bi Bro Nkifrar arihatn kahukrnom. Bingot Bro Nkifrar nd nmbuhat
    dukahato kfo memor, “Nd hanyjbornamo nmbuhatn na namburhato kfo memoyanm, ‘Na
    tu be kfo mif mifwa niko be nhai nanhu rhu wita nmbuhat yakruhatko.’” Bro Nkifrar
    kfomor rhu wita nmbuhathu hanyeft. Inji kfomohat nhai be marimor, “Romrpam hiruha
    nd rhu wita nmbuhat.” Nhai. Nom arihat tohwa yima buganom rpat dukahato inji kfomor.
    Bingot Bro Nkifrar bbinysoft hingrnamohat kfo memor, “Kto bbinysofthu met yindarim
    rhu wita nmbuhat hiruhanm.”
  bht-bht: असां परमेश्वरे दियां बोलियां गल्लां पर भरोसा कितया है, इस तांई असां अराम
    दिया जगा च दाखल होणा; जियां परमेश्वरे दुज्जयां तांई बोलया है, “मैं गुस्से च कसम
    खादी थी की उना मेरे अरामे बालिया जगा च दाखल नी होई सकणा।” पर परमेश्वरे ऐ इस तांई
    नी बोलया था की हले दीकर अराम दी जगा तयार नी थी, ऐ संसारे जो बणने ला पेहले ही तैयार
    होई गियो थी।
  eng-NOY: 'For we who believed enter into the rest, as he hath said: “So I swore
    in my wrath, they shall not enter into my rest;” although the works were finished
    from the foundation of the world.'
  cub-NT: 'Ʉbenita maja Jesúre jʉ aivʉrecabu Jʉ̃menijicʉi cãrijimene d̶aimara. Jʉ̃menijicʉrecabe
    cãrijimene d̶aiye majicʉ. No cãrijimene d̶aiyede Jʉ̃menijicʉ, yópe arĩ, coyʉrejaquemavʉ:
    Jorojĩni jã́ñʉ pare baju, yópe arĩ dápiarejacacʉ: “Yʉ́bu Jʉ̃menijicʉ. Que baru
    yópe coyʉyʉbu jãve. No joborõ ji náre cãrijimene d̶ájʉrorijoborõre ye eabenama
    na”, arĩ dápiarejacacʉ yʉ, na mácavʉre jarayʉ, arĩ coyʉrejaquemavʉ Jʉ̃menijicʉ.
    Nópe arejaquemavʉ Jʉ̃menijicʉ, majicʉ bácʉ ʉ̃i caiyede cʉed̶aquiye jipocamia,
    caiyede ʉ̃i d̶aquiyede, cãrijimene d̶acʉyʉ majare ʉ̃́que. Aru cʉed̶arĩ bʉojarĩ,
    ʉ̃i memeinore bʉojarejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'Poiché noi che abbiam creduto entriamo in quel riposo, siccome Egli ha
    detto: Talché giurai nella mia ira: Non entreranno nel mio riposo! e così disse,
    benché le sue opere fossero terminate fin dalla fondazione del mondo.'
  lww-lww: Ana e lepas kiena ne la nini nap̃a pe amlelaga re sanene poli, Ntewa pis
    m̃arera rui, pisa visena nap̃a nesiri metava yam tai rui. Visena nene, pisape
    “La nene akila sineu kar la pap̃isi, ana nepisaar nesape yoko la tap̃atete akilia
    atol kiau navaruruena nene.” Ana ita nap̃a temlelaga kemua e lelaga, navaruruena
    nene naga pe kieta nap̃a teva loyum̃a ea. Navaruruena kiena ne Ntewa nene, naga
    kila ruru pe kieta su nakonua rui, komin e pogos nasiiena, naga miyum̃ae pano-o
    tol kana legiena orai ana p̃isi nena ga,
  ckb-ckb: 'ئێمەی باوەڕدار دەچینە ناو حەسانەوەی خودا، هەروەک خۆی فەرموویەتی: [بۆیە
    لە تووڕەییمدا سوێندم خوارد: «نایەنە ناو حەسانەوەی من.»] هەرچەندە کارەکان لە دامەزراندنی
    جیهانەوە تەواو بوون.'
  nas-nas: Niiꞌ eeꞌning tee masikaꞌantavampimaing teing teꞌ uaaroma tung-koo makotumpirining,
    aiꞌ niiꞌ bekoiꞌmariaꞌ teing-pinaꞌ daari meekung-koo aaꞌpuruꞌning-pinaꞌ, “Iiramora
    marakamarama aaꞌpantuꞌ, ‘Teing nkanooꞌ uaaroma bakei tumpariaukaꞌning.’” Enang
    anaarei tee teꞌ uaaroma masikaꞌ nariꞌ otomatomanaꞌ tasiꞌantamuri otong aiꞌ otoaruko-pinaꞌ
    teeꞌ minkuvuaꞌ, teka otoko, temuꞌketa, kansiꞌ pupuꞌura bakevuuꞌnaꞌmung-eta nariꞌ
    tung-antavuripeuꞌ.
  uvl-uvl: Ke ita nenge letera manmanna, tala nge NeHalang ke tatu luluch nge i nga
    kileng nem. NeHalang i sipona heleia lo ke teke, “Ke nga letek inin ngana nem,
    e talue lek helenga kerkereng ngana nenge e teke, “‘Iri nemur lape teat ke te
    tuia reria tunga nge nek nge iau ero.’” Pe NeHalang hele hote tutunga nei nga
    etue nenge alahote tapa pe ich pule.
  eng-BBE: 'For those of us who have belief come into his rest; even as he has said,
    As I said in my oath when I was angry, They may not come into my rest: though
    the works were done from the time of the making of the world.'
  ixl-CNT: 'Pek abꞌiste oꞌ nimamal tek qaqꞌo, soꞌoponoꞌ tzixeꞌ tu u ilanbꞌal. Pek
    yitꞌeꞌch koj aꞌ qꞌuꞌl alel tiꞌ taqꞌo ech tzaꞌ: —Val tu kꞌaꞌnal aas yitꞌ saꞌkojmotxꞌul
    tu ilanbꞌal vaqꞌo.— Chia. Ech taꞌntioxh aas ayaꞌxchen iꞌanteꞌl qiꞌ xeꞌ qꞌii xeꞌ
    saj, tiꞌ qꞌu kam tziꞌ.'
  xsi-xsi: Andeta nenda kalo-tawana nde ikeno pa Maro Kindeni. Mine nde kinda ma talâ
    tamo pwareâŋa nia ŋinde, ikura Maro Kindeni ne ŋgua pâŋa mine. I muŋga iporo ipambwâre
    tu, “‘Mine kala naŋa wisiŋgu nâna, aporo apa ŋgua kaika mine tu, ‘Mao kanaŋo,
    kinzi tamâta ŋine ma sikura tu silâ pa naneŋgu pwareâŋa nia tia ku tia ndo!’”
    Andeta nia ndoyo, lâ zo ŋinde Maro Kindeni ipulia tâno ipâŋga wasaseki, ande iveta
    pwareâŋa nia ŋinde muŋgani lâ ikeno.
  crx-NTPO: '''Et wheni mbene la ooba ''alha'' hoont''ohne, wheni za njan Yak''usda
    nalyis-un nets''u hoozi-un negha whútalts''ulh. ''Et hoonts''i ndunne ooba ''alha
    lhe''hoot''ohne, ''enne ndiz un''a ''et Yak''usda ndúbulhni, “Bubulh húnuzch''e
    whe buts''u nahizusya, ndet nazyis-un, ''aw dahóoya'' ait''oh.” ''Et hoonts''i
    nts''e la ''udechoo whe''whudit''en-un ndi yun ''ulya da'', ''oh da'' ''et dude
    ''ut''en lhaídinla.'
  kan-OKCV: ಈಗ ದೇವರು ಹೇಳಿದಂತೆಯೇ ವಿಶ್ವಾಸದಲ್ಲಿರುವ ನಾವು ಆ ವಿಶ್ರಾಂತಿಯಲ್ಲಿ ಪ್ರವೇಶಿಸಿದೆವು,
    “ ‘ಅವರು ನನ್ನ ವಿಶ್ರಾಂತಿಯಲ್ಲಿ ಸೇರುವುದೇ ಇಲ್ಲ’ ಎಂದು ನಾನು ಕೋಪದಿಂದ ಪ್ರಮಾಣಮಾಡಿದೆನು,”
    ಆದರೂ ದೇವರ ಕೆಲಸವು ಜಗತ್ತಿನ ಸೃಷ್ಟಿಯ ಕಾರ್ಯದಿಂದಲೇ ಮುಗಿದಿದೆ.
  bbb-bbb: Ro erarebe no Godi ma vierafevo ije nore aesakae ije mauike kafaena karidufuo
    ijia vadufuo. Ro Godi fune buki akae ijia e ije bu naebe fu ma vierafevo ijiebuo
    fu ijiege kuae, Naka ireobo zie ijadufuo na ive none ijia kuranamina vua gikikimana
    kuaedo bube aesakae ije na miaga bu mauike karidufuo ijia vake. Rove Godi fune
    iko zinume fu aesakae igiakiro saove fu amaeriaema ijia fune ire boeje amaeria
    furi.
  blw-blw: Yag chitaaw, gapon ommafurotantaawat yachi hen mepaghépantaaw hen anchi
    man-inungaran way empopostan Apudyus. Ngém mepanggép hen anchichay achi omafurot,
    imfagan hen anchi nesosorat way alen Apudyus way ekatnéén, “Anà ammag cha ma-aningarngar
    an chicha hen anchi achicha omafurotan, wat ensapatà way achì pagpaghépén chicha
    ah ing-inggana way mì-inungar an haén.” Yachin imfagan Apudyus, tàén loohna ensasaggana
    hen anchi man-inungaran nanepod hen nangammaana hen antoy lota.
  tam-2017: 'விசுவாசித்த நாமோ அந்த இளைப்பாறுதலில் நுழைகிறோம்; விசுவாசியாதவர்களைக்
    குறித்து தேவன்‌: இவர்கள் என்னுடைய இளைப்பாறுதலில் நுழையமாட்டார்கள் என்று என்னுடைய
    கோபத்திலே ஆணையிட்டேன் என்றார். அவருடைய செயல்கள் உலகம் தோன்றிய காலத்திலேயே முடிந்திருந்தும்
    இப்படிச் சொன்னார்.'
  azz-NT: 'Pero, quema, tejuan ticyecneltocaj ya ne itanojnotzalis de Dios. Ica ya
    nojón tejuan cuali ticselitiyohue ne yolsehuilis ihuan Dios. Huan tech in Itajcuilolamatzin
    de Totajtzin Dios, Yejuatzin technojnotzac de ne yolsehuilis ijcuín: Ica ya nojón
    nimocualancayectencahuac ya que yejuan amo queman quiselitiyasque ne yolsehuilis
    ten Nejuatzin niquinmactilisquía. Huan desde ne tonal cuac Yejuatzin quitamichijchihuac
    ya in talticpac huan eluiyac, ijcuacón Dios amo monequi oc quichihuas ocsé tensá
    tequit.'
  spa-RV-1909: 'Empero entramos en el reposo los que hemos creído, de la manera que
    dijo: Como juré en mi ira, no entrarán en mi reposo: aun acabadas las obras desde
    el principio del mundo.'
  csy-csy: Banghangziam cile ei a um te sia tawlngakna sung ah i tum hi, Ama in, leitung
