    Yakât otmâ Anitâŋe den sâm hâreyiŋgiop ya yuwu tap. “Nâŋe den ekyongowan ya ki
    lâuwi. Yakât otmâ nâhâlen torokatmâ manman sânduhân ki mannomaihât sâm hâreyiŋgiwan.”
    Anitâŋe in tatmâ nâŋgâmap yakât topŋe teteâkgât lok âlâŋe den yuwu kulemguop.
    “Anitâŋe hân himbim kândikyotgom âliwahap topŋe topŋe katmâ arimu hilâm nombolân
    konok pesuk sâop. Yakât kakŋanâmâ in tatmâ nâŋgâop.” Otmu manman sânduhân orowâk
    tatmâ nâŋgâne sâm yakât Anitâŋe tâmbâlipnenŋe dâiyehop. Dâiyekmuâmâ denŋe nâŋgâŋetâ
