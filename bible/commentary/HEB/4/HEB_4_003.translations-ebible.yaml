    nej laǘmb nde wüx tarang a iüt cam.'
  otn-NT: 'Pɛ nu̱jʉ, ngue ya dá̱ ɛ̱c''ɛ̱i̱hʉ ra̱ hya̱ bi̱ ma̱n''Oja̱, ya di cʉcjʉ
    p''ʉ ja rá̱ ts''äya Oja̱. Pɛ nu̱ya yø ja̱''i̱ hi̱mbi ''yɛ̱c''ɛ̱i̱ ra̱ hya̱ bi̱
    ma̱n''Oja̱, guehya yø ja̱''i̱ bi zʉ Oja̱ ya. Ja̱na̱ngue ngu̱na̱ bi̱ ma̱n''Oja̱
    ma̱m''mɛt''o: “Ja̱na̱ngue nu̱''mø mi̱ ''dacra̱ cuɛ yø ja̱''i̱, dá̱ xi p''ʉya,
    dí ɛ̱mbi̱: Nu̱yá, ya hi̱nga̱ cʉ''a̱hʉ p''ʉ ja ra̱ häi xtá̱ sänni̱ ngue xcá̱ni̱
    nsäyahʉ ya”, bi ''yɛ̱mbi̱. Pɛ nu̱na̱ ra̱ ts''äya bi̱ ma̱n''Oja̱ ngue di u̱ni̱,
