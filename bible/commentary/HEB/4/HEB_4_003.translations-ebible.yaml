    “Kɨ anɨngaghegha akar gavgavim akɨra ghaze, ‘Me nan aghuvsazir danganimɨn aven
    izɨva na ko aghuvsazim inian kogham.’” Guizbangɨra, God Mosesɨn dughiamɨn akar
