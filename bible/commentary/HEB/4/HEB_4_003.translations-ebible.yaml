    mo karenono.” Am takrá sénámp te, námokuráp anepéran sénámpan maok, mao mámá apár
    yoroia pwarará te, warko tére naenámp yak moimpon.'
  kto-kto: Tie, bubuo teip ga magaulap la naganbuong iro ties ang Morowa, eba buobung
