    xib tuꞌ na jax tuiꞌkaꞌ, cham jɨꞌxdhaꞌ aayaꞌ pim na pim paiꞌ gammɨjɨx jɨjɨkgɨm
    bap tuiꞌkaꞌ gɨt, nañ guꞌ bax bhaam na pim cham jiñ jɨɨgiꞌñ nañ jax tɨi jam tɨtda.
    Gio jumai kap na paiꞌ jaꞌpnip jum kaiꞌch na bhaan tu aꞌga nat paiꞌ dhuuk jum jɨɨp
