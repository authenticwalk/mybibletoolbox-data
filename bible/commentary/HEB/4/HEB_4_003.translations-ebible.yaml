  heb-LB: הכתוב אומר שרק המאמינים והבוטחים באלוהים – ואנחנו ביניהם – יכולים לבוא אל
    מקום מנוחתו. אלוהים נשבע כי אלה שאינם מאמינים בו לא יבואו לעולם אל מקום מנוחתו.
    אל תחשבו, חלילה, שמקום מנוחתו לא היה מוכן בזמנו! מקום מנוחתו היה מוכן מאז בריאת
    העולם,
  caf-NT: '''Et nuwheni ndunnah huba ''alha ''uhoont''ah, nuwheni njan Yak''usda nalyis
