  sri-sri: 'Marĩ gapʉ Marĩpʉre bʉremurã ĩgʉ̃ merã õãrõ siñajãrĩ bokarãkoa. Ĩgʉ̃rẽ
    bʉremumerã gapʉre ãsũ ãrĩdi ããrĩmí: Yʉre bʉremubiri waja ĩgʉ̃sã merã guabʉ. Irasirigʉ
    ĩgʉ̃sãrẽ goepeyaro merã ãsũ ãrĩ werebʉ: “Yʉ merã õãrõ siñajãrĩ bokabirikuma”,
    ãrĩdi ããrĩmí. I ʉ̃mʉrẽ iri odo, siñajãdi ããrĩmí. Irasirigʉ masakadere ĩgʉ̃ merã
    siñajãburire pídi ããrĩmí.'
  nal-nal: Ma dia ina di inaxam paazaai, dina albis la non sina iwana ziaavuzang.
    Singsaxai amun kulmua angkaina zin dia xawit di inaxam paazaai, Nakmai xa piaat
    pana naandi malasing kari, “Ga boromaazik ma ga xalxal malasing kari, ‘Naandi
    dina wen libis la non surugu iwana ziaavuzang.’ ” Singsaxai naan ka ra vanong
    a vaamuzazang sina la raan naan ka vaziaar a pira angkari mumua pis.
