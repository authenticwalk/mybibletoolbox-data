    bang in amate ka tawlngakna sung ah tum ngawl tu hi, ci sonkhol hi.
  mxq-NT: 'Per ʉdsa̱jtʉm, diꞌibáty nmʉbʉjkʉm, tʉjkʉm ma̱ Diosʉ pyoꞌxtákn; per diꞌibáty
