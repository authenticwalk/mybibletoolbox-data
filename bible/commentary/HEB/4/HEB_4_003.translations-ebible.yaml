    y wich ulew.'
  zav-NT: 'Na'' chio''o cheɉḻe''echo c̱he de''en na Diozən'' bazocho mbalaz len ḻe''.
    De''e na''anə'' bito na Diozən'' c̱hecho can'' gwne'' c̱he beṉə'' ca'' gwne'':
    De''en bža''a ḻega''aque'' na'' gwnia'' de que cuat ṉite''e mbalaz len nada''.
    Na'' ca naquə Diozən'' ṉezecho babeyož bx̱ie'' yoban'' na'' yežlyon'' na'' de''e
    na''anə'' zoe'' mbalaz.'
  sgz-sgz: Má git er git ruruna, ái Káláu a akusaki matau er uri bál git. Má a talas
    uri narsá git ngo matau er káián ái Káláu, ái sang a tari si rung di ruruna má
    kápate tari si rung di lu abulbul. Má a kesá matngan sál a longoi ur si rang támin
    i git hirá er ák parai ngo, “Má ngorer iak mos i di má iak oror ngo ái rung er
    kápte da kusak uri aunges on á malar er iau eran páksi ngo ur kándi.” Git mánán
    ngo kán aunges ái Káláu ákte kis til hirá i pákánbung ái Káláu ákte arahi kán
    him án akaksim.
  kek-NT: 'Xban nak la̱o xkapa̱b li Dios, to-oc chi hila̱nc riq''uin sa'' li cha̱bil
    na''ajej. Li Dios quia̱tinac chirixeb li kaxe''to̱nil yucua'' nak quixye: Nak
    quichal injosk''il, quinye nak relic chi ya̱l ma̱ jok''e te''oc chi hila̱nc cuiq''uin.
    Quixye a''an us ta ac ch''olch''o nak cuan li na''ajej re hila̱nc chalen nak li
    Dios quixrak lix c''anjel nak quixyi̱b li ruchich''och''.'
  blz-NT: 'Kasee kita men parasaya minsoop na pintimalean iya''a men ia toonkon Alaata''ala.
    Men koiya''a sintutu'' tia men ia ngaan Alaata''ala men tae-Na: “Pataka Yaku''
    nomaso'' ka'' nobasumpa'' taeng-Ku'', ‘Raaya''a sian patalaion-Ku minsoop na pintimalean
    men Yaku'' toropotimo.’ ” Raaya''a sian minsoop na pintimaleanna Alaata''ala mau
    mune'' pintimalean iya''a isianmo nuntumbeipo dunia kani''i ia sidakon Alaata''ala.'
  poe-NT: 'A̱ ntá jeheni kuítekaonni, ntá tsꞌixenhenni tsꞌo̱kꞌéheni ntaha, éxí tsíntáchro
    Dios kíxin: Méxra̱ kóninka̱konha̱n sín tí jehe sín ntátjan sín kíxin chaxín tsoxiteyá
    kíxin tsꞌixenhya sín tsꞌo̱kꞌéhe sín tí tjén janhan. Kíxin Dios la tió kjuixinhin
    chꞌán xra̱ kjuíchꞌéna chꞌán chjasintajni ntá kjuákꞌe chꞌán kꞌo̱kꞌéhe chꞌán.'
  san-TAM: 'தத்³ விஸ்²ராமஸ்தா²நம்ʼ விஸ்²வாஸிபி⁴ரஸ்மாபி⁴​: ப்ரவிஸ்²யதே யதஸ்தேநோக்தம்ʼ,
    "அஹம்ʼ கோபாத் ஸ²பத²ம்ʼ க்ருʼதவாந் இமம்ʼ, ப்ரவேக்ஷ்யதே ஜநைரேதை ர்ந விஸ்²ராமஸ்த²லம்ʼ
    மம| " கிந்து தஸ்ய கர்ம்மாணி ஜக³த​: ஸ்ருʼஷ்டிகாலாத் ஸமாப்தாநி ஸந்தி|'
  cof-NT: 'Chiquila mantimini jun fiquica seque quereiminla joto, jasaino podeilaiyanae.
    Yalari quereituminla joto, jasaino podeitulajonue. Diosiri paito payoe tinue.
    Yala quereituminlacari jasaisa carituanaeque payoe tinue. Diosiri jera sen quica
    jominue yape jasaino podeilaisa. Tiletotiya Diosichi Pilabi junca chuteca joe.
    Itsantica joe: Diosi sota macari ticatiya jera quito, junsi man malon jasainueque
    chuteca joe. Junni Diosiri toca quinato, jera seque quica jominue yape duque wata
    polenunbi yala jasailaisa. Junni yala mantimini jasaintsan josanan, Diosica quereituto
    jasailaitunue.'
  srm-NT: 'Ma fu di u ko ta biibi ën aki, nöö u, u ta feni di böö dë. Fa dee oto sëmbë
    dë bi sai dë, nöö a kai da de leti kumafa Gadu bi taki di a taa: Hati u mi boonu
    ku de teee, nöö hën mi soi taa de an o feni di böö di mi abi u da de möönsö. Ma
    fa Gadu soi da dee lö sëmbë dë seei, ma di böö u Gadu hën a bi sai dë kaa. Biga
    sensi a fesiten di a mbei goonliba, nöö hii dee wooko fëën tuu a bi seeka buta
    dë kaa, ˻te dou ku di böö fëën di a abi u da sëmbë˼.'
  qvs-NT: 'Tata Dios killkadunpi rimarkan: “Chay runakuna mana kasuwanayaptinkuna
    sukaman piñakushpa willarkanisapa ama chay alli kushikunankuna llaktapi yaykunankunapa.”
    Chay runakuna mana kushikunan llaktapi yaykuptinkunapish ñukanchikuna Jesukristuta
    allita kreyishkanchikunarayku Tata Dioswan kushikushpalla kawsashunchisapa. Tata
    Dios tukuy tiyakta rurashkanmantapacha kushikushpa kawsaykan. Chayrayku munan
    ñukanchikunapish paywan tantalla kushikushpalla kawsananchikunapa.'
  zca-NT: Per be, xa' ngwayila kwa'n mila' Dios di'zh, lë' Dios le' xax be lo rë kwa'n
    nzho'b tich be. Nane be kinu Dios lugar re', porke midi'zh Mei or mikixian rë
    men ze' Me, mbaino tutsa nzhab Me, nayot yo bixa' plo kinu Me par xax bixa' lo
    rë kwa'n nzho'b tich bixa'. No ter nangayot bixa' plo kinu Dios re', per dizde
    or mizuxkwa' Dios yizhyuo, lë Me nzho la re',
  cbc-NT: 'Marĩ pʉame roque Dios yaye quetibʉjʉriquere cariape catʉ̃goricarã ãnirĩ
    marĩ jããetagarã Dios yapaʉ cayerijõrĩpaʉpʉ. Baipʉa, marĩ ñicʉ̃jããrẽ na asiari,
    atore bairo na ĩñupĩ Dios: “Caãnorẽ bairo mʉjããrẽ ñiña: Yʉ mena caroaro cayerijõrõpʉ
    di rʉ̃mʉ ũno mʉjãã etaetigarã topʉre,” na ĩñupĩ. Cabaimiatacʉ̃ãrẽ, Dios pʉame
    ati ʉmʉrecóore cʉ̃ caqũẽñorĩcãrõ beropʉa merẽ na cayerijãpapaʉre qũẽnoyaparo peticõãmiñupĩ.'
  qxo-NT: '@see-verse:HEB.004.002'
  mox-mox: Ta ʼesi itaʼa tovetumaqana ada fata be kana lugu ena diʼwe ʼebeveyawai
    ʼinaya. Ta taudi ge ida vetumaqana weaqidi Yaubada vonaya, “Egu gamosoala ʼinega
    vona fofofola waiwaina yavonayea, ‘Taudi ge adi fata be egu diʼwe ʼebeveyawai
    ʼinaya ina lugu!’” Yaubada ena diʼwe ʼebeveyawai nawale ʼenoʼeno kuyavata qabudi
    adi ʼivaʼavaʼata ʼunu ʼinega, ta tua baʼe ʼidewani vona ʼaiqa.
  kew-kew: 'Niaa onaanumi kone rulaemare gore mo epe-rupa pirape kone mua Gote raapu
    pima. Abade Gote-me go madaa agaa gupa lakesa: Ni rono waru pea-pulu neme ora
    yaa makuaa lalo: Nimuri oro yaalo nina pirape su-para ni raapu ora mada napiralimi
    sa. Goa sa pare nipumi su yaa wariboa kogono pisa rabu nipumi go kitu pirape su
    managolasa.'
  dww-dww: 'Baninama tauda aitauḡa tà waisumaḡana, inam gabunama ḡaukune tokare tà
    saḡana. Be aitauḡa nam timawai sumaḡana, Mamaitua umanama ya sauga wapa be ya
    riuedina, “Taugu nuaguma yai medi da è sauga wapa be è riuna: Taudi nam airaḡan
    yau gabuma ḡaukune ta tava be ta sipere.” Mamaitua boni dobu yawai tubuḡie da
    yodi tauna gabu ya vokaukaua wainonoḡi da e kenakenana, be yaḡoro taudi tokare
    nam inam gabune ta saḡa be ta sipere.'
  twi-ASANTE: Na yɛn a yɛagye adi no nko ara na yɛkɔ saa home no mu sɛdeɛ Onyankopɔn
    aka sɛ, “Enti mefiri mʼabufuo mu ka ntam sɛ, ‘Wɔrenhyɛne asase a anka mede wɔn
    rekɔ mu no da.’ ” Ɔkaa saa asɛm yi deɛ, nanso ɛfiri ɛberɛ a ɔbɔɔ ewiase no, na
    wawie ɔhome dwumadie no dada.
  aoj-aoj: Amam nematawa magahapifa Godi apaꞌ deiꞌ mafeꞌ mawis mapoma nomaꞌw maloma
    God, siꞌi anen nagaꞌias naꞌi, “Aeꞌ okom numbutim eaꞌ aꞌi basef endilisifi atif
    banagafi aꞌi, esis ina suwis sopoma nomaꞌw solome, owaꞌatin endilisi!” Fowaꞌ nandaꞌ
    itap apaꞌe hiꞌalap eaꞌ napoma nomaꞌw nogota laota nafiꞌi nafiꞌi nataga deiꞌ. Anen
    napoma nomaꞌw nasasa esis suwis sopoma nomaꞌw sogalomana. Owaꞌ, esis ina sawis,
    owaꞌatin.
  cbv-cbv: 'Jwiítboó caandíh tʉ́i jenah joinít, Diosjeéh jwĩ jʉmʉchah, jwiítdih ã
    tʉ́i chooát tʉ́ʉtbipna caá. Obohjeéhtih, Dios naáwátdih naóh yapaniji ã daacát
    pahjeh tigaá caandíh jepahcannit nin pah ĩ yapbip: “ ‘Queétdih bʉ́dí íijnit, nin
    pah wã niijíp jĩ: “Ĩ chooát pínah pebhboó waadcán, wãjeéh ĩ jʉmcan niít”, wã niijíp
    jĩ’, Dios ã niijná caá”, ãt niíj daacáp tajĩ. Obohjeéhtih, Diosjeh nin baácdih
    chãj péanit, nihat ã́ih tewatdih ãt teo péanap wʉt jĩ. Ã naáwátdih biíh naóh yapani
    nin pahbʉt ãt niíj daacáp tajĩ: “Seis yeó jáap nin baácdih, jeádihbʉt chãj péanit,
    teo cádah jwʉhnit, Dios ãt choonáp wʉt jĩ”, ãt niíj daacáp tajĩ.'
  taw-taw: Chɨn pen Klays nop gos lɨnopun okok, añɨŋ lɨl mɨdtep gep mɨgan ayaŋ amnɨgun
    tek lup. Bɨlel God ne tep anɨb ak gos nɨŋɨd anɨb agak, Yɨp yɨlɨk yɨbɨl gek, takaw
    kɨles tɨmel yɨbɨl agɨl agɨnek, Kɨli yad ayɨp mɨdɨl añɨŋ lɨl mɨdtep gɨnɨgel agɨnek
    ak, ma yɨbɨl dɨnɨgabal agɨnek agak. Pɨsnep mel agebin agɨnek agak. God ne takaw
    agak anɨb ak, Mosis yek ñɨn ak agak ak pen chɨn nopun, tap alwol gɨlak ñɨn ak,
    lum awl anɨgɨnɨgayn agɨl gos nɨgak ak nɨgjuwak.
  jic-NT: 'Nin tulucj cupj qjuilal. Cupj tepyonecj, mpes cupj ''üsüs ca majatjaquecj,
    Dios ca la qjuis mijis. Wa cjuwá nt''a tjelyawun̈ witjacj, malala jis tepyala.
    Dios tjevele yupj sin po''ó. Tjevele: “Po ma najastsja yupj malala lajaytsja.
    Mpes napj tjevelé tsjan ca la mejaytsja. Tjevelé: ‘Püs way mpes pajal malala jis
    tepyálatsja wosis cjuwá nt''a. Napj quelel se ''atsja momas, ''ücj jis la püt''üs
    ne''aj. Mop''in yupj ma polel ne''as jil ''amá niná nt''a, nin ca la mejay napj.’
    ” Dios nin tjevele jupj Popel po''ó. Tsjay püna Dios nosis t''üc'' la tjiji na,
    jupj seletsja ca nin quelel la mijis yupj mpes. Jostsja yupj ca mal ''amá niná
    nt''a. Yupj p''iyá ma topon, mpes ma polel tjil ''amá niná nt''a, nin la tjiji
    Dios.'
  zap-NT: 'Per le laa be yra be ne rlaleedx be Ne, sdee be yne be nga. Per le por
    mén ne rlaleedxdet Ne, re Ne: Por neguin laatee ne rlayaa noo, wgon noo ne axtegue
    nunk teedet men yne men ledne wsanla noo ne yne men. Chene wzhexkwaa Ne gyëzlyu,
    laa ne wyal xdxiin Ne nga,'
  wer-wer: Ën tiar ngön pöt taë wak wë eporö kë yesa kaare yangerak së öpenaarö. Anutu
    pi kaare yang pören epël mëëa. “Ne kölöp elmëak ngön kosang wesak epël ëaut. ‘Pit
    nem kaare yang kë yesaurek newaispan pan.’” Yaap, pim yanger ket ëa pötak kë yesa
    kaare yang pöreta kopëta wesaupök kölöp ngön pöt mëëa.
  ipi-ipi: Ole yanane oko andayo Gotena pii pepa pelene eya mindimane loto, Goteto
    balana piape peane tupa pitaka pikoyo piyu, ole yanane okona bala oto mo ateane
    layene eya. Dee, Gotena pii pepa pelene eya mindimane loto, matili-matilipi nambana
    pii tanga leaini wandakali utupane nambana oto molane yuu epene okona katulo naepolo-peyai
    layene eya. Wamba Goteto yuu ati-la yakale leane-angi, balato Isatale tane wandakali
    tupana oto mo atolane yuu mindi yakale leane tekeko, matili balato pii mindi leane
    oko loto, namba yataka wato leyo-ko. Enene wetete, wandakali utupane nambana oto
    mo atolane yuu okonena katulo naepolo-peyai leyo leaipia. Wamba Goteto wuane leane
    tekeko, Kataisa lo bilipi lene wandakali nanimato Gotena oto mo atolane yuu epene
    okona polo-peyama.
  qul-NT: 'Nokanchiscajka creenchis; Diospaj niskan chay samana lugarninman yaycusunchis.
    Samana lugarninmanta Dios nerkan: “Chayraycu phiñacuyniypi jurani, mana yaycunancupaj
    samana lugarniyman.” Dioska ruwananta tucuchaskaña cay pachata ruwaskanmantapacha.'
  ter-NT: 'Kene ûti, uti kutipoâti, vitóponoane ne vómomikopea. Yoko énomonemaka kuteâti
    yuho Itukó''oviti emó''uke, enepone koêti: “Yaneko imaínginovahiko, induko koati
    emo''úti ákoti aukápapu ikéne. Hara ngôe: ‘Ákomo kalíhuina seópea yane mani mboréxoake
    ómomikopea’ ngôe” koéne ne Itukó''oviti. Énomone kôe upánini koúsokeovo ukeátine
    inâ itukôa ra mêum neko mani ómomikopokuhiko kixínoake Itukó''oviti poréxeamo.'
  bmr-NT: 'Jaanotɨ naha mɨɨhai toonoco mimiyaavogomaño toono jaguisɨfaño mɨhɨfetehi.
    Oono Moocaani jillɨ nuuhi: Jaamaño diitojaago uujoho ɨsɨfiiratuuboro diitoco nuuhi
    tamomofañodɨ, uuma ajaguisɨjimañovɨ ɨɨfetejitɨmo, nuubo Moocaani. Jaarunofaño
    Moocaani jiinɨjeque ifiivusunotɨro itɨconɨubo eetavuubo imivuudɨ jaguisɨubo.'
  fuf-fuf: 'Kono enen gomɗinɓe ɓen, en naatay e nden fowtaare nde o innunoo wonde:
    «Mi woondii e nder tikkere an nden, ɓe naatataa ka fowtaare an few!» E hin-le,
    Alla gayniino golle mun ɗen gila ka fuɗɗoode aduna on.'
  bhl-bhl: 'Feinka! Sunbin-Got e im dulum elote finengdakamin abiw mak memen keyemse
    kate, i elo “Fein!”, danginba kesiliw kasike, e kame bokolomele: “Ne kaisuw fian
    keyemeko, fawtuk ayem weng mak bokolomeli: ‘Itel fein te! I nem finengdakamin
    abiw elo nam teliw te!’, angsi te.”, angse kale. Angse kate, elo “Fein!”, dangbuluw
    kunum waneng nu em mesesem mesesem angom beelo talfut kelewse ding dim ka kel
    memen keyemse finengdakamin dim kalo fein unokoluw te.'
  ons-ons: Ŋene ŋei ŋerep mo Anutu detlukka malip kamaineŋo, yemo sola pesek mat yewa
    wane kotino koto waketŋem paki, Anuturop sola pesek mesikene, ea wane eŋe iwa
    yale rake, “Na sotne osike, paki don togoleka ratogole more rakole, ‘Eŋe welekakatne
    sola pesek matko mi waket narop weneŋ mi mesikei, i midakaka togole!’” Eŋe don
    ea mo Yuda ŋei edange, so mo sogino qei bano Anutu eŋe qeli so kepe mawa reki
    qoeki, don ea eŋe weneŋ yalewa rake,
  con-NTPO: 'Tsa''ma ingija pañamba gi ca''ni''faya Chigai''ccu tsangae opatsse canseye.
    Nane Chigaja in''jambindeqquiane qquen su: In''jambisi Ñajan tise''pama iyicca''yepa
    ñoa''me su''choi''ccu su: “Tsendeccuja Ñai''ccu ca''ni''faya''bi tsu tsangae opatsse
    canseye.” Qquen supa tsu opatsse can''jeña''chone conda. Nane me''ttia''ye andeve
    agattointe Chigaja tsa''caen antte cuintsu aindeccu ca''ni''faye.'
  ghs-ghs: Oi Ohongai khoobanipamuta baura samaneke dzoomaqi qidzaitaquho isaki korabetemi
    urai ooraihe Moseho qesamanehoke Ohongai hee, Qidzoke nokoi naho neta qeemaqa
    qidzanaataquiqi hiireta. Oonihe qetaqeta teeta paha hee, Ohongai bodza sikisiho
    nakuta quba samane korabetetati bodza sebenita baura oke qaasuqi qidzanaatetaiqi
    hiiroraita nike ma napamae nooka hiisi eeteqa noho neta qeema qidzanaataquho isaki
    oi oorai.
  peg-peg: ଲାଗିଂ ପାର୍ତି କିନାସା ଜେ ଆସେଙ୍ଗ୍‌, କେବଲ୍‌ ଆସେଙ୍ଗ୍‌ ହେ ଜମ୍‌ନିତାକେ ହଣାସ୍, ଇନେସ୍‌
    ଇସ୍ୱର୍‌ ଇଞ୍ଜାନ୍ନା, ଲାଗିଂ “ଆପ୍‌ ଜାର୍‌ ରିସାତ ପାର୍ମାଣ୍‌ କିତାପ୍‌, ହେୱାର୍‌ ମା ଜମ୍‌ନିତାକେ
    ହଣ୍ଡେଙ୍ଗ୍‌ କଉର୍ ।” ଜଦି ଇ ଜମ୍‌ନାକା ଜଗତ୍‌ନି ଉବ୍‌ଜାଣ୍‌ ସମୁତାଂ ଜାଗ୍ରତ୍‌ ଆତାତ୍‌ନ୍ନା
    ।
  txu-NT: Nhym bep gwaj ba ne gwaj baje tu amim markumrẽx ne baje amijã kamnhĩxkumrẽxja,
    gwaj ba dja gwaj 'ỳr babôxkumrẽx ne kam kam batyk djà kêt ne. Nhym bep me amakkre
    kêt'ã ne Metĩndjwỳnh memã kum, “Nã bãm ingry:k ne mrãmri ikabẽn pydjin arẽn memã
    kum, ‘Aj, me kute ikabẽn mar kêtja dja me inhõ pyka'ỳr bôx kêtkumrẽx ne ikôt me
    tyk djà kêt djàkam tyk djà kêt kêtkumrẽx’, ane.” Djãm kam me tyk djà kêt djà kêt
    got me 'ỳr bôx kêtmã. Je kum amrẽbê ne Metĩndjwỳnh pyka nhipêxo tẽn inomã kumẽn
    kam me kukãm tyk djà kêtmo krax ne te memã tyk djà kêt djà jarẽn te mekam ama.
  eng-WEBU: For we who have believed do enter into that rest, even as he has said,
    “As I swore in my wrath, they will not enter into my rest;” although the works
    were finished from the foundation of the world.
  gnw-NT: 'Jare yande yarovia Tumpa vae yaepitɨ jocua mbutuu Cristo umee yandeve vae.
    Echa''ã Tumpa jei cuarãi: “Chearasɨ ete chupe reta. Añete co, jae reta ndarau
    uique Canaán pe. Echa''ã joco pe uputuuta tẽi co.” Jucuarãi jei Tumpa. Echa''ã
    Tumpa iñee pe uyecuatía oĩ cuarãi: “Tumpa opa iparavɨquɨ uyapo seis ara pe. Jayave
    jocua jaɨcue rupi uputuu penti ara.” Jucuarãi uyecuatía oĩ. Ẽrei yepe tẽi opa
    iparavɨquɨ uyapo cua ɨvɨ uyeyapo ma yave, ẽrei uyecuatía oĩ Tumpa iñee pe quirãi
    Tumpa jei cuarãi: “Jae reta ndarau uique Canaán pe. Echa''ã joco pe uputuuta tẽi
    co.” Jucuarãi jei Tumpa.'
  mux-mux: 'Oliu Pulu Yili-nga “Tembu.” nilimú mele ‘Sika temba.’ nimbu tondulu mundupu
    piliirimulu yambuma ⸤mindi⸥ ekupu sika Pulu Yili-ni ‘ ‘Numanu táka-nimba pípili
    molangi.’ nimbú.’ nirim ulu-pulele kapula liilimulu. Ui Pulu Yili-ni nirim mele
    aku-sipa pelemúko. Ui yu-ni nimba mele: “Enini-kene arerembi kolupu kene mi lepu
    nimbu mele: Na-ni ‘Numanu táka-nimba pípili molangi.’ nirindu ulu-pulele enini
    aima naa liingí.” nirim. Ulu ili ui Moses naa mulupili we pirim. Ui Pulu Yili-ni
    mulú ma mélema tirim kongun akili tepa pora sirim kene kóru mululi ulu-pulu akili
    pirim.'
  maj-NT: 'Tu̱nga ñá xi ja kis''ejinná ku̱i̱tjás''e̱én má nga ts''i̱ínkj''áíya xu̱ta̱
    xi ts''e̱ Nti̱a̱ná. B''i̱ kitsú Nti̱a̱ná: Kui nga kama kjahanna ko̱ ts''intjusan
    ni xi kixian, nga najmi kju̱a̱s''en xu̱ta̱ xu''bo̱, má nga ts''ínkj''áíya xu̱ta̱
    xi ts''a̱n. B''a̱ kitsú ndaha tsa ja kama ndju̱úhu̱ xáha̱ Nti̱a̱ná ni̱stjin nga
    kits''ínnda a̱sunntee̱.'
  bkq-NT: 'Kurâ mâkâ einwânni modo olâ, Deus ezaxi idâze kurâ, einwânnipyryem kydawylygue,
    ekobyzegueze kurâ warâ, Deus aguehobyry ara. Mâkâlâ myakâwândy warâ agueim: “Awylygue
    eagâmo yewiâpadyly; ton-honre kehoem auguely: ‘Ynynonro modoram kâunduly’ ugueho
    onroam âdaunloenlâ naintaymbamo, negawântaymbamo warâ ise; auguehobyry ara âdaunloenlâ
    târâ nekobyzeguebamo ise warâ” keim. Mârâ âji kokobyzegueho nhontybyem awyly myakâwândy,
    onro, iwogonro modo warâ nhugudyly iraynâlâ. Onro, kau, iwogonro modo warâ xugunipyryem,
    tâwanu nhewanikelylâ myakâwândy.'
  kue-kue: Ana nono ta pirngi dinamga yomba ende wakan meglkwa dumomo suna enamga
    pre God ka yegl dungwa, “Na dena kumbruko ka giglendi dipandigl ende pandiglkra
    i ‘ye na wakan moglmara dumo i ta ukraglkwa.’” Ba dumo makan ere yongwa enge kongun
    kanekane pra orkwa dundungwa.
  cot-NT: 'Cotanquitsiquea aroguenti irimagorejacaajiaque, aatimpajia aventajiacarica
    Jesoquirishito, icanquetari Aapani Irioshi itsavetacojiaquerigueti choviquijianacajica,
    icanti: “Nocatsimamajajiaqueri nocantantacaca: ‘Iroosacanica imaica aatojate narejetacaajiacaritsi
    ontaniqui nomagorejacaantajiaquemparimeca.’ ” Cotanquitsiquea iriraquea Aapani
    Irioshi iteroncaqueroquea maasanopae paesatoniqui iroaqueragueti ipeacaaguetacarogueti
    quepatsi.'
  bnp-bnp: Hita e huriki si luhoi torea a ngavana Vure, si dili na nimalo iea. Hosi
    a Vure i ta maea, “I madihi a hategu ne ria, lakea a kaba, a ta maea, ‘I muholi
    hateka, i uka ma ri gi dili na tanga na nimalo nau.’” I ta mavonga, a vuhuna i
    lobo ni leho na tahuna i ratarikea pali a malala.
  apn-NT: 'ãm mẽ kot amnhĩ kaxyw Kris mã hamaxpẽr xwỳnh pixjaja na htem kukwak ri
    hamakêtkati nẽ ri pa ho pa. Amnepê mã mẽmoj piitã hkêt ri na pre Tĩrtũm mẽmoj
    piitã ho kator pa hãmri nhũm apkati nhũm axte mẽmoj tã àpênh kêt nẽ. Ãm õ krĩ
    kamã arĩ hamakêtkati nẽ hkôkôt o hkrĩ. Tã mẽ pahte uràk nẽ pajamakêtkati nẽ papa
    ho papaja na kãm hprãm. No wam ri mẽ pa xwỳnhjaja mẽ kot amnhĩ tomnuj mỳrapê na
    pre Tĩrtũm mẽ kot urà nẽ hamakêtkati nẽ paja nê mẽ hkurê. Kapẽr ã kagà htũm kot
    harẽnh kot: Na pre Tĩrtũm tee ri amnhĩ tã mẽ kot hipêx ã mẽ omu nhũm ja kêp omnuj
    nẽ. Hãmri nhũm mẽ kãm: “Nà kot kaj mẽ ixkukwak ri axàmnhĩx ajamakêtkati nẽ apa
    hkêt nẽ.” Anẽ.'
  ctp-NT: 'Nan ni, xa wa msñian chaꞌ nu ykwiꞌ Ni, ka tsaan seꞌen ndiꞌin Ni chaꞌ tyiꞌiin
    suꞌwean loꞌo Ni bra kanꞌ. Loꞌo ayman kanꞌ ni, ja yꞌni neꞌ ngwañaꞌan, chunꞌ wa
    ykwiꞌ Ndiose chaꞌ re ꞌin neꞌ kanꞌ: Msinꞌ ꞌa tiǎnꞌ bra kanꞌ, ndukwin Ni. Lye ꞌa
    ykwiǐnꞌ chaꞌ ꞌin neꞌ kanꞌ, chaꞌ ja kan ꞌa neꞌ kanꞌ seꞌen ndiꞌiǐn re, ja tyiꞌin
    suꞌwe neꞌ loꞌoǔn nde re. Ngwañaꞌan ndukwin Ndiose, ni siya wa mdyii nchga tñan
    ꞌin Ni ti bra nu ndyaꞌ chalyuu.'
  opm-opm: Dam timdin meng naporipti moh Arpin dam timdin meng naporiya ma hapat dahapti
    kuuhan dir oh orhe Matei sa tupetipri napor nakis matip teinong haptimur. Orhe
    tupet indin tei ohe meng ma napotip oh tit oh mamaru mat napotipmur. Noh ihirnong
    heisup mat papatim orhor ihir susa sa tupetipri ma dahat pat teinong oh ihir eimat
    eimatnap na hatiprimur. Noh heisup ham awam akwera giripatmur. Got oh ameng oh
    ritporhan brak matpamur. Got oh erer oh gonsi darpama mamen deipat orhor tuperpat
    ama tupetin tei oh patim ihirnong ameng oh potipmur.
  bvr-bvr: Wurra ngayburrpa nguburr-guna marr nguburr-balcharra gun-gata janguny,
    ngayburrpa jarra nguburr-bamburda, nguburr-ngeka barra nguburr-ni gatiya wugupa
    nula Wangarr. Wurra birripa nula nipa a-wena, “Ngaypa ngu-bachirramiyana burrwa
    rrapa wengga ngu-barnjinga minypa ngaypa ngu-yinagata, ‘Minyjiya, ngarla! Birripa
    gugu gala aburr-yinmiya aburr-boy gu-ngaypa gun-gungeka rrawa.’” A-yinagata a-wena
    Wangarr. Wurra nipa jarra gipa gun-guwarr mu-ngoyurra a-ngekarra a-ni, nipa gu-wulebana
    gun-nigipa jama minypa gun-gata nipa gu-jarlapuna gun-gunaga rrawa.
  wal-wal: Gidikkokka, Xoossaa oosoi sa7ai merettoosappe doommin polettidaagaa gidikkokka,
    Xoossai, “Taani hanqqetta caaqqada, ‘Eti taani shemppiyoosaa mulekka gelokkona’
    yaagaas” giidoogaadan, nuuni ammanidaageeti i shemppiyoosaa gelana.
  zad-NT: 'San cho'' ba wyajḻe''cho c̱heyin ba nakten goṉ Chioza'' cho'' yeḻ'' wixi''lallaa
    daa bllonile'' beṉ''ka'' kana'' wne'': Daa bllaa ḻegake'' na'' wnia'': ṉezganz
    wi''a latj gaki c̱hegake'' yeḻ'' wixi''lall'' c̱ha''na''. Per ka nak Chioza'',
    wzoloe'' chizi''lallee ka biyoll bx̱e bsile'' yell-lioni.'
  kmg-kmg: 'Nâŋâc miti mana šakieeŋgopeneŋzi jujumana hae mâreŋko rašieŋgopeneŋ. E
    šiŋuc muwec: “No kimbeŋ qajarehuc mumupaŋ dâŋ šiŋuc mupo: Jaŋe nore jujumana hae
    mâreŋko moc mi rašinšepieŋ”, i mâreŋ hobeteŋne râehuc wiac sasawa bafârerâ sifu
    iŋuc muwec.'
  aso-aso: Idoꞌ Oꞌmosoꞌmo ezemuꞌ gili eleꞌvoleꞌ ami meheꞌine imaaꞌ avemuꞌ ingine mine
    gelaaꞌ ebeꞌneuꞌ igi mini gilamilisave lo lo hukokuve lineꞌ nenako nemuꞌ nene aꞌneꞌmine
    ve ingine mine gelaaꞌ ebeꞌveuꞌ nene vi hilamilizadoꞌ mini mili minikevo aꞌmine
    mine gelaaꞌ ebeꞌveuꞌ vo holalonive nene ezemuꞌ gele eleꞌvoleꞌ ogo nonive leliꞌ
    nene none. Idoꞌ ingine Oꞌmosoꞌmi mine gelaaꞌ ebeꞌveuꞌ vi hilamaniꞌ nene mine gelaaꞌ
    ebeꞌve nomivosa nevoba asi aza okulumoꞌ misubo do sotoꞌ ogo gono do osuꞌ lidotiꞌ
    nene mine gelo neineꞌ nenako mine gelaaꞌ ebeꞌve nene mo neive.
  uli-uli: 'Gich ika ye tugul lal depach mele be yoh le sibe bulong luwul hasoso la
    Deus yesa hatugulu. Be wochog molwe ye sor bo, “Iy sa ssong ngo iy sa hatugulu
    bo: ‘Tor fael sew le rebe chil loh wol fuluwe medalbo iy be fang bo fuluyer rebe
    hasoso iyang!’” Deus ye sor mele le ila mwo yesa moll yal hatugulu mele yebe foru
    irel yodwe ye hasubu faileng le iyang.'
  nin-NT: Uwa a si ima yo di inta angga ba nggo kpanye nu ure ku nggo i so hi isu
    yi nggo Abachi a da du uwa a ta ni yi nggo. I si meme yo na ti Abachi à da di,
    “Ingga i ki unfu ni shi azhi di, ‘A si ta rri ni iso isu yi nggo ingga i ka da
    zu ba hen.’ ” Abachi à da meme, nu nggo à ka kre undu umaku ba, bazhi nu nggo
    à na ingbingbru yi mu nggo.
  acu-NT: 'Antsu iikia ni chichame nintimtau asar, Yusjai angkan Nijai pengker pujusartin
    ainiaji. Antsu nu chichaman nintimtinachu ainaun pachis Yus chichaak: “Wi Yus
    asan kajerkaran chicham yapajiachminun chicharinakun: Wi Yus asan, pengke nungkanam
    tuke pujustinnaka tsangkatkashtatjarme timiajai,” timiayi. Ii juuntri ainaun pachis
    tu aarmau wainiat, Yus nu nangkamtaik mash najana umis, angkan pengker nintimias
    ayamsamiayi.'
  cak-WNT: 'Y ri Dios xubij c''a chiquij ri ma xeniman ta riche (rixin): Riyin xinben
    jurar ruma ri woyowal y xinbij: Kas kitzij chi ma xque''oc ta chupan ri uxlanen
    ri nya'' riyin. Queri'' xubij ri Dios. Riq''ui ri'' nik''alajin chi riyoj ri kaniman,
    yoj-oc chupan ri uxlanen ri nuya'' ri Dios. Y ri uxlanen ri'' xuchop pe tek ri
    Dios xuq''uis rubanic re ruwach''ulef.'
  ebk-ebk: 'Chitaku ngarud ay enmafurot nan makaskop hesa ay mun-ib-iblayan. Tay maepachong
    sa as nan nauy kenalen Apo Dios kan chicha ay achi omaafurot: “Kiapú as fungatna,
    ensapatana un, ‘Achektu poros epaskop chicha as nan mun-ib-iblayan ay ensasakianak.’
    ” Kenalina na uray kun narpas na ay ensakiana nan mun-iblayancha nunlapu as nan
    namayangana henan lufong.'
  spa-PDDPT: 'Pero los que creímos entramos en un lugar de reposo. Con respecto a
    los que no creyeron, dijo: Juré en mi ira, No entrarán en mi reposo. Sin embargo,
    Él terminó todas las obras desde la fundación del mundo.'
  ruf-ruf: Twetwe itutoghole tutsakwingila hanu ho ukubwihila ka pfayalongile. “Tsambona
    maya na nilaha, ‘Ng'awatsakwingila mbe hanu hangu ha kubwihila!’ ” Imulungu tsakalonga
    agho hata ka isang'ano yake tsaimala kulawa hayalumbile isi yose.
  gun-gun: 'Ha''e rã nhande jajerovia va''e ma jaupity ''rã japytu''u aguã, Nhanderuete
    aipoe''iague rami vy: “Xepoxy reve aura va''ekue ha''e kuery oupity e''ỹ aguã
    opytu''u aguã areko katu va''ekue” he''i, ko yvy onhono ypy jave mba''emo ojapopa
    rire teĩ.'
  agu-BL: 'Poro yi o'' ketz yi ja wi''t k''uke'' kac''u''l te yi yol Ryos, at kopombil
    tan ujle''n te i''. Na jun cu''n at jun ujle''n yi na ch''iwan tetz ketz, na ya''stzun
    na elepont yi e''chk xtxolbil yi katxume'' jalcu''n. Na je jun xtxolbile''j yi
    alijt cyen tan Ryos: “Cha''stzun ẍchi''che''n inc''u''l scye''j, nin bixe'' wa''n
    yi jun cu''n qui''c rmeril tan cyocompone''n tan ujle''n tzinxlaj.” Poro yi tlol
    Ryos yi yola''se''j nsken bnix yi tetz tak''un, na yi bnixe''n yi wuxtx''otx''
    ta''n, ujewe''n nin ban i''-tz.'
  isn-isn: Ku usese, naza kakondyaa huiila-usese ki mukati ni ku ingila mu usupyo
    uwo, Anga niukuligitigwa, “Anga nai ndapile ki kuo nilane, Shanga akingila mu
    usupyo nuane.” Ai uligitilye ili, ga ni iti milimo ihi nai umizipilye ize atula
    akondeeleka puma u ng'wandyo nua unkumbigulu.
  ilo-ULB: Ta datayo a namati—datayonto dagiti makastrek iti dayta a panaginana, a
    kas naibagbaga, “Kas insapatak iti pungtotko, saandanto a makastrek iti panaginanak.”
    Kinunana daytoy, uray no nalpasen dagiti trabahona a panangparsua manipud idi
    panangrugi ti lubong.
  pir-NT: 'Mari pehe tiquirore wacũ tutuana Cohãcjʉ̃ mehna cjãna ijinata. Sa yena
    tiquiro mehna quehnoano iji, sonata. Wape tiro marieno ijinata. Cohãcjʉ̃ tiquiro
    nidiro sahata ijire ti. Ohõ saha niahye tiquiro tiquirore yʉhtierariquinare: Tiquina
    mehna usuagʉ cua pesaro mehna ohõ saha ni yahuu: “Tiquina yʉhʉ mehna cjẽna ne
    ijisi. Sa ye wape tiro marieno ne ijisi”, ni yahuu, niahye Cohãcjʉ̃ yere tiquina
    ojoari pũpʉ. Ahri yehpare tiquiro yeri bato dahra duhurĩahye tiquiro.'
  anv-NT: Ɛlé ɛsé bi défyɛɛ́ metɔɔ́ ne Ɛsɔwɔ ne dékpɛne né melú ugbeé mmyɛ
    ɛpɔ́fɔ́ abi álá fyɛ metɔɔ́ ne ji wɔ́, néndé Ɛsɔwɔ ajɔɔ́ aké, “Nkelé né
    metɔɔ́ usɔɔ́ wa nnó, ‘Ɛbwɔ́ akpɛne fɔ́ né melú ugbeé mmyɛ wa kaŋka.’” Yɛ́lé
    ji ajɔɔ́ mbɔ, abɔ annere mɛ utɔɔ́ bií ne akwyɛɛ́ melú ugbeé mmyɛ tɛ gébégé
    ji akwyɛ mme.
  sab-NT: '@see-verse:HEB.004.002'
  tmd-tmd: Jɨ an nöbö mö Krais mönö wä aku nugwön, mi yadö, rön, nugw pöl nöbö mö
    bla, “Ñɨŋ mögörɨb wä duön, nɨ pɨsaŋ mɨdön aŋöi nɨgön mɨd ri ab gɨ mɨjöñɨŋö,” röŋ
    mögörɨb wä aku du mɨjnɨŋa. God yadöŋa, “Aliö almɨdmä aku, nɨ ñɨgö nugumön ölɨsö
    wölmɨn, ‘ “Ñɨŋ mögörɨb wä duön, nɨ pɨsaŋ mɨdön, aŋöi nɨgön mɨd ri ab gɨ mɨjöñɨŋö,”
    rɨm aku, dueñɨŋö,’ rɨma. Mönö ölɨsö yadön mɨ aŋadö yad wöhö rɨlö!” röŋa. God aliö
    yadöŋ aku, jɨ nuŋ maduar ör mögörɨb kɨ rɨ nɨgölöŋ wop aku, ap cön piaku magalɨg
    mödö rɨbyöx nugwön cɨnö röŋa.
  acr-NNT: 'Noꞌj we riꞌoj qakojom ri Utzilaj Tzij, kojok kꞌu riꞌ pa ri uxlanem kuya
    ri Dios. Ma jewaꞌ xubꞌiꞌij Rire pa Ruchꞌaꞌtem: E uwariꞌche, ruma woyowal lik xinjikibꞌaꞌ
    uwach waꞌ: “Rike na kebꞌok ta kꞌana pa ri uxlanem kanya Riꞌin” xchaꞌ. Yey chwi
    lo echiriꞌ ri Dios xuꞌan ruwachulew, xukꞌis uꞌanik ruchak.'
  kpg-kpg: Gei gidaadou ala gu hagadonu, e kae di hagamolooloo be di hai o dana hagababa
    mai gi gidaadou, dela gu helekai, “Au gu hagawelewele guu hai dagu hagamodu bolo
    digaula hagalee loo e ulu gi lodo tenua dela ne hagababa ko Au belee hagamolooloo ai
    digaula!” Mee ne helekai beenei, ma e aha maa dana hegau la guu lawa di hai i di
    madagoaa ne hai henuailala.
  taj-taj: दाहेन्‍से य्‍हाङ विश्‍वास लबागदे चा थे ब्‍लप्‍बा न्‍हबा ग्‍लारी वाङ्म्‍याङ्ला।
    परमेश्‍वरसे चुह्रङ् भिसी सुङ्बा मुला, “ङाइ बोमोला झोकरी ‘थेनीगदेदा ङाइ स्‍होबा
    ब्‍लप्‍बा न्‍हबा ग्‍लारी थेनीगदे खाइमै वाङ्‌आम्‍याङ्’ भिसी घ्रान फाजी।” तसैनोन
    जम्‍बुलिङ स्‍होमाहेन्‍सेन परमेश्‍वरसे लबा जम्‍मान गे पूरा तबान मुला।
  avt-avt: 'Haiu mɨt miyapɨr kerek mises hɨm me God, haiu epei mamno wit kerek God
    kehimɨtenai haiu mamwi en mamu yaain mamtikerek mamu mamɨt. Nɨpaa God katɨp ke
    wit ik hɨrak katɨp kar ik: “Hi han enuk te hi epei hatɨp hɨm iuwe har ik: ‘Mɨt
    miyapɨr kerek ap nisɨsa, hɨr ap te nanɨno wit kerek hi ehimɨteni nanu nantikewa
    taau.’” God nɨpaa kɨrɨak tɨ metike nepni. Me wɨ eim ere in hɨrak kau kemerɨr mɨt
    hɨr nanisesik nanɨno nanu nantikerek nanu nanɨt.'
  cbk-cbk: Alrabes, kita amo el quien ta cree el mensaje di Cristo, poreso puede kita
    entra ese lugar de descanso. Pero acerca del maga gente quien hende ta cree, Dios
    ta habla, “Entonces ya jura yo cuando rabiao ya yo que nunca gayot sila ay puede
    entra na di mio lugar de descanso que ya promete yo canila antes pa.” Ya habla
    le aquel maga palabra masquin ya acaba ya el di suyo trabajo desde el tiempo pa
    ya crea le el mundo.
  uig-ARA: 'چۈنكى بۇ ئاراملىققا كىرگەنلەر بولسا ــ ئېتىقاد قىلغان بىزلەرمىز. خۇددى
    خۇدانىڭ ئېيتقىنىدەك: «شۇڭا مەن غەزەپلىنىپ قەسەم ئىچىپ: ــ «ئۇلار مېنىڭ ئاراملىقىمغا
    قەتئىي كىرمەيدۇ ــ دېگەن». خۇدانىڭ ئەمەللىرى بولسا دۇنيا ئاپىرىدە بولغاندىلا ھەممىسى
    تاماملانغانىدى؛'
  tuf-tuf: 'Cuatán is Sir chihtá rahjác binan ey chihtá cuitar tan jaquin ac yinjacro.
    Rahcti eyin quin Sirat wajacro: Ba ac turir car chihtá tehmoti acu ajc istán waquinro.
    As tan jaquir eyta, bara asi jor in et cuanti eyta tan jaca báreyra, wajacro.
    Récaram Sirat cajcan bahnác chac tihrjacro. Bahnác cuan tihrjacro.'
  abx-abx: Pero kita kam dina nga magpantapod i maka'ambit sinan diskanso ngan ma'in
    mga iya. Sigon nan dimu'an si nagpinugad-na si Diyos, “Sanglit tungod si kasina-ko
    agsumpa' ako, ‘Ga'i gayod mga iya agpaka'ambit si pagdiskansu-ko.’” Si kamatu'uran,
    andang nayto agtagama-na si Diyos kay tikang pa si pakatapus-na paghimo si kalibutan
    pahuway iya.
  mco-NT: 'Ɨɨch ajt com tɨ nmɨbɨjcɨm je Dios y''ayuc oybɨ, ɨɨch ajt je'' tɨgɨ́ɨyɨmɨp
    ma je it huɨdibɨ Dios tɨ tijy ma jëbɨ nboocxɨm mɨɨd yɨ''. Com Dios jadu''n ymɨnañ:
    Paady yɨ'' ajcxy nmɨjotma''tyɨch, e nnɨmäyɨch ajcxy, n''ɨɨbaadyɨch ngapxpaadyɨch
    n''ayuc, co ni camɨna xɨɨ yɨ'' ajcxy ypocxtac capaadɨpy ma ɨɨch. Tüg''ócɨy huɨdibɨ
    Dios yajcojy yaj''oyɨɨy, hue'' tɨ yajcojy tɨ yaj''oyɨɨy jayɨjpnɨ ca''nɨ anajty
    naaxhuiñybɨ chondacy.'
  cpb-NT: 'Irooma aakapaini awentaayetaarira, tema rareetakaayetai rimakoryaamentoki.
    Jiroka ikenkithatakoitakero rimakoryaamento, ikantake: Noyatsimankakiini nokantake:
    Eero nareetakaayetaari nimakoryaamentoki. Tema rithonkakero pairani Pawa rantawaire
    riwetsikantakawori kipatsi.'
  aon-aon: Douk, apak masuhw Iruhin ananin baraen dodog magipeshen iri, apak douk
    ta munak muni Iruhin mupe murao uhwin. Kabi baraen nyetem Iruhin ananik Buk iri
    nyakrium. Iruhin nakri, “Eik douk juwehosiwe um eshudok shakenyuk agabus eikin
    baraen iri. Shenekesh namudok aria yakri um iruhw abom aria yakri adur atin eshesh
    ta mare shuwish shuni eik mupe murao uhwin uwe, ta uwok.” Iruhin seiwok nakwarum
    agudok nahobig aria ananin mour nyatuh, aria anan douk watak nakriyuk namudok.
  hus-NT-2005: 'Por wawáꞌ xi belámalich, jaꞌich xi exomich tu ochel ba jachanꞌ an
    koyóxnich. Por kʼal tin kwenta xi yabtsik in belaꞌ na Dios, in ulúmal enchéꞌ:
    Jaxtám tin chakuy kʼal jajáꞌtsik ani u lej tsubax utsaꞌ, ke yab neꞌech ka ochichtsik
    abal ka koyóch kʼal Nanáꞌ. Por na Dios kʼejle in okʼyámalich nin tʼojlábil asta
    tam tin tʼajámal an kʼayꞌlá;'
  mig-NT: 'Ko yóó, ja̱ kákandíja‑yó, kɨ́vɨ koyo‑yó núu̱ ndéta̱tú‑ya̱, nátu̱''un ni̱
    ka''a̱n‑ya̱: Ni̱ ka''a̱n téyíí‑rí kɨvɨ̱ ní kiti̱ ini̱‑ri̱, ma̱ kɨ́vɨ koyo kutɨ‑í
    nuu̱ ndéta̱tú‑ri̱, áchí‑ya̱, va̱sa a ni̱ ji̱nu ndɨ''ɨ tiñu ni̱ sá''a‑ya̱ ondé
    kɨvɨ̱ ní jukuiñi̱ ñu̱yɨ́vɨ.'
  bps-bps: Gito dad faglut di Dwata gfusuk di guftud tagaan i dad ton. Kabay du i
    faflabè i dad gutambulito Dwata, du là ale faglut di kenen, ani duenan toon fakang,
    manan, “I dad to ani, talà ale gfusuk di banwe gufaftudgu moon dale.” Kabay ise
    ku én duenla là gfusuk, du là fatlagad Dwata i guftud ani, du i guftud ani tafala
    fatlagad Dwata di dad ton di katbù i kimoan i banwe.
  mbs-mbs: Meneng sikitadon egpemenal se ipeogpà te Timanem doton te mèpiya ogpeanan
    impetagad din, so minikagi se Timanem tepad te menge kemonaan tadon gebii, “Yan
    neopal a aw migpunù a, ‘Eked ko dan peogpai doma ko doton te mèpiya ogpeanan impetagad
    ko.’” Doen ogpeanan tapay impetagad din, so impetagad din iyan lekat te ketebò
    te keneyonan.
  tof-tof: 'Mi, nidi amkoman bangun kwarilnürrü, mi igósidi Godón ngón bagón bwóbdü
    barrbündakla. A amkoman bangun-koke Isrrael pamkolpamabkwata God bóktanórr wagó,
    “Ka ngürsil namülnürrü, da ka igó ⌊arüng alkamül-koke bóktan⌋ tónggapórró kagó:
    ‘I sab kürü ngón bagón bwóbdü kokean barrbüne.’” Wa ini poko bóktanórr, enana
    wa tóba zaget elakónórr akó ngón bagón bwób ingrinürr. Ene tonarrdógabi wa pamkolpam
    ok ninóp ene ngón bagón bwóbdü barrbünüm.'
  cme-NT: 'Miɛ maŋ haa i naŋga Diiloŋ-ãndaaŋgu-na, i ka suur fiisaaŋ-terieŋ daaku-na.
    Miŋ gbɛ̃ŋ fiisaaŋ-terieŋgu maŋ, Diiloŋo waaŋ kufaŋgu maama yaa u nelma-na wuɔ:
    «Ku''i ciɛ mi huɔŋgaŋ duu baa-ba mi waasa miɛ: ‹Miŋ tigiiŋ fiisaaŋ-terieŋgu maŋ,
    ba cɛraa ba da suur-kuɔ.›» Diiloŋo yaa piiye dumaa, a ne da u bãlãa u maacemma‑i
    dii miwaaŋo jĩnammaŋ-huɔŋ-nu.'
  sus-sus: Kɔnɔ won tan naxee bara la a ra, won fama nɛ sode na malabude kui. A sɛbɛxi
    na xa fe ra, «N to xɔnɔ e ma, n naxa n kali, e mu soma n ma malabude.» Kɔnɔ Ala
    xa wali bara ɲɔn kabi duniɲa fɔlɛ,
  pon-2006: 'Ahpw kitail kan me pwoson, kitail pahn pedolong oh kommoaldi wasa me
    Koht ketin inoukidahr. Nin duwen me e mahsanih, “I engiengda oh inoukihda: ‘Re
    sohte mwahn pahn pedolong nan sahpwo me I pahn kakommoaleiraildi loale!’” E pil
    mahsanih met mehnda ma sapwellime doadoahk imwiseklahr sang ni ahnsou me e ketin
    kapikada sampah.'
  dad-dad: Gama ada mogo momoi taun, are si inoya anĩ bun telef. Are idi to momoi
    den nigin Negur eig ye iron kilei, “Aya seye ise fen, wau kuturol fen, oron, ‘Idi
    neu si inoya bun to bagai dilauf.’” Negur nẽ kabĩ teneub kare fiya sain bun mogo
    bure felen, anĩ ere, ĩ od agef iron.
  zab-NT: 'Per dunnɨ ni abioldilaaznɨ xtiidx Dios, ardxapnɨ guelrzilaazqui, per pur
    de ni quɨt reldilaaz ax gunii Dios: Pur ni bchiichdeb nare ninguiy abaantipa xgab
    dec quɨt gaptideb guelrzilaaz xtena. Dios desde chi gurixti guɨchliu blduullny
    xtsɨɨnny'
  ksd-ksd: 'Tago dat, da nurnur, da olo ta nam ra ningo; varogop i ga biti dari: “Da
    iau ga vavalima ta kaugu kankan, Pa diat a olo ta kaugu ningo. Ma a dovotina i
    tar par ra umana papalum papa ra vunapai na rakarakan a gunagunan.'
  msm-NT: Sikita da no namanuu iyan nakayakip duon to sikan no pagpahuway, su mig-iling
    to Diyus, “Tongod to hilabi no kayangot ku, nanapa a no konad sikandan ogpakased
    duon to sikan banwa no pighinaat ku no ogkapahuwajan dan podom.” Pig-ikagi din
    sikan inggad tapus din on nahinaat sikan pahuwajanan sugud pad to paghinang din
    to kalibutan.
  myk-myk: 'Ba Kilɛ ya yi jo jogana lemu na wɛ na: «Nɛ loyire wo ya kàa jo pu da ga
    ba jé nɛ wo ŋmɔnɔ li ni bada wɛ.» Ga wèe piimu pʼa dà Yesu na ge, wèe kunni na
    ba jé lee ŋmɔnɔ li ni. Kilɛ ya wu ŋmɔnɔ li kaa jo fo tuun wemu ni wu labye wʼa
    fa koŋɔ ki yaaduun wu ni ge.'
  sbe-sbe: Na kita taukawamamohoi gonowana ta lusola yona kabakaiyawasi magaina unai.
    Na [kaiteyadi nige se kawamamohoi, kalidiwai] Yaubada ye wane, “Yogu kouyalayala
    unai ya hededekaigwala, ‘Taba nige se lusola yogu kabakaiyawasi magaina unai.’”
    Iyamo Yaubada yona kabakaiyawasi magaina ye nonohaiyako huyana tanoubu yona huyahetubuna
    wa unai.
  mcr-mcr: Mä ne ämaqä Goti Iquenyqä quuvqä eqiyätuŋquä iqune, Iqueqä aŋä hapä pmeqä
    iu paquvanique. Ämaqä quuvqä maeqiyqä itqätaŋguwä iquauŋqe, Goti Iqu tii ätkqe.
    “Iiŋä iutaŋi, Nyi äwqä tnäŋi nyiŋgaŋgi, kukŋuä yäŋänäqŋqä tii ätkqe. ‘Iqua Nyaqä
    aŋä hapä pmeqä iuŋi, matimäuqä ipnuwiqä.’” Iqu qua imäkätäqäŋgaŋi, wäuŋui qäpunä
    äyä imäkmäuqe, hapä pmeqeŋqä kukŋui iŋga ätkqe.
  cux-NT: 'Naati s''uuúⁿ chi i''teenu yú nduudu miiⁿ, s''uuúⁿ ní cuuvi ndaa yú naachi
    caⁿ''a Ndyuūs chi ntaavi''tuunúūⁿ yú ndúúcu yā. ''Tíícā ngaⁿ''a Ndyuūs na libro
    yeⁿ''é yā naachi canéé nguūⁿ: Cáávā chi diíⁿ ''iiⁿ''yāⁿ s''eeⁿ ''úú nguɛ́ɛ́ yiinú
    yeⁿ''e yā. Ní cuaacú ngaⁿ''á nduudu ndúúcū maāáⁿ chi duuchí. Nguɛ́ɛ́ cuuvi ndaa
    yā nduucú na lugar yeⁿ''é naachi ntaavi''tuunuúⁿ. Ní Ndyuūs di''cuiinú yā ntiiⁿnyuⁿ
    yeⁿ''é yā taachi din''dái yā iⁿ''yeeⁿdí ''cūū.'
  tur-YTC: 'Çünkü biz iman edenler o dinlenmeye gireriz. Çünkü Tanrı şöyle demiştir:
    “Öfkelendiğimde ant içtiğim gibi, benim dinlenmeme girmeyecekler.” Bununla birlikte
    O’nun işleri dünyanın kuruluşundan önce bitmiştir.'
  san-ITR: tad vishrAmasthAnaM vishvAsibhirasmAbhiH pravishyate yatastenoktaM, "ahaM
    kopAt shapathaM kR^itavAn imaM, pravekShyate janairetai rna vishrAmasthalaM mama|"
    kintu tasya karmmANi jagataH sR^iShTikAlAt samAptAni santi|
  bel-N: 'Бо ўваходзім у супачынак мы, якія паверылі, бо Ён сказаў: «Дык прысягнуў
    Я ў гневе Маім, што ня ўвойдуць яны ў супачынак Мой», хоць справы [Ягоныя] сталіся
    ад заснаваньня сьвету.'
  sch-sch: 'Eini ama iem ngei chu, Pathien''n a chonginkhâm inngamna han ei lût
    bang ani. “Ka taksina sikin chonginkhâm inngartak ki sina: ‘Inngamna rang ram
    ke pêk ngeina han lût tet no ni ngei!’” a ti anghan. A sintho ngei hah rammuol
    a sinphut zora a zoisai nikhomrese ha chong hah a la ti ani.'
  mic-MIQNT: '@see-verse:HEB.004.002'
  huu-NT: 'Jusiñamuidɨ caɨ comecɨaɨ uri illana birui caɨmo jai llote. Cristo ie mare
    rafuena jai cacadɨcaɨ. Naimɨe uaina caɨ ɨɨnua jira, caɨ comecɨaɨ jai uri ite.
    Caɨ jaiagaɨ comecɨaɨ uri iñede. Moisés mɨcorɨ cuiamona iena uiñotɨcaɨ. Cuega:
    Naimacɨ dɨga Jusiñamui icɨrilla jira, naimacɨmo lloga enɨruemo jaiñedɨmacɨ Comecɨaɨ
    uri illana jaca uiñoñedɨmacɨ cuega. Jusiñamuidɨ nana comɨnɨ comecɨaɨ uri illana
    jitaide. Enɨruena naimɨe fɨnocamo, comɨnɨ comecɨaɨ uri illana jitaide.'
  jiv-NT: 'Antsu iikia ni chichame̱ enentáimta asar Yusja̱i̱ shiir pujustinnium nekas
    waya̱ji. Tura chikichan Yus tímiayi: “Nu asamtai kajerkan nekas takun “Wiji̱a̱i̱
    shiir pujustinian peṉké tsaṉkatkachartatjai” tímiajai” tímiayi. Kame Yus jú̱
    nuṉkan najana umik nuyá shiir pujus ayampramiayi.'
  otm-NT: 'Pɛ nujʉ gue dí pąhmbʉ majuąni a ram hma, guenjʉ gue ga cʉthʉ bʉ da hyurca
    ma mbʉihʉ Oją. Nɛ guepʉ him bi zä bi yʉt''ʉ ''da, bi ''yɛ̨n Oją: Janangue''a dán
    cuɛgä nangue ʉ, nɛ majuąni dá ma, njąm''bʉ ga singä ʉ gue da hyu yʉ́ mbʉi, bi
    ''yɛ̨n Oją. Pɛ bi dʉ''mi bi xih yʉ ją''i gue da zim bʉ ''bʉ mí jua a bi ''yøt''
    ra ximhäi Oją, nɛ bin säya bʉ, bi hyu rá mbʉi zɛhɛ.'
  dah-dah: Niŋgeb neŋ dufayniniŋ yeŋ ge saŋiŋ irtiŋ mar po ga yende usaŋ gasuŋde igiŋ
    hurkutek. Al Kuruŋbe megeŋya naŋkiŋya det kuruŋ gayen yirdeb usaŋ gasuŋ wor gitik
    irde ep iryiŋ. Goyenbe yeŋ ge dufaymiŋ tareŋ ma irtiŋ mar goke Al Kuruŋ beleŋ
    asaŋmiŋdeb, “Nebe bearar teŋbe, ‘Mel gobe epte ma wor po usaŋ gasuŋner hurkunayiŋ,’
    yeŋ biŋa tihim,” yiriŋ.
  tnk-tnk: Mətə kɨtaha səməme səuvəni raka nɨpərhienien ia nəɡkiariien nəha saməuvnimwə
    mamhəuvehi napwɨsien nəha Kumwesən raməɡkiari irə mamɨni mə, “Niemaha rəpi pɨk
    iou, iakuvehi kwəsuahi, mɨni mə, ‘Irəha tuhəpkuvnimwə mhə ia nəpɨn riti mhəuvehi
    napwɨsien səiou.’” In rɨni iamɨnhi irə nəri auər a mə rɨno pam wok me səvənhi
    ia nəpɨn rɨnəmri tɨprənə irə.
  kpr-kpr: 'O namonde mave tumonderaera amo, God kena ya teredo, dabade jangutari
    dae erera. Nu namondedae sedo jangutari da vasa a sifo gategusira ava, jo ighagha
    use eminge saeri: “Na dubo eko etiri, durumuguse, beka gagojuse eminge siseni,
    ‘Ne jo namokena foa terovo, namonde dabade jangutae arera.’” Amo jo jangutari
    da vasa a sifo namondedae sedo gategusira ava, jo ighagha use saeri. God nu anakora
    saramana iri, utu enda siroretiri nunda saramana dadabusira. Sifo aminda, nunda
    jangutari da vasa a sifo gategetiri fefetusira, ava irira. Ava sedo, geka bekári:
    evetu genembo eveva ainda jangutari da vasa a sifo gategetiri irira.'
  san-IAS: tad viśrāmasthānaṁ viśvāsibhirasmābhiḥ praviśyate yatastenoktaṁ, "ahaṁ
    kopāt śapathaṁ kṛtavān imaṁ, pravekṣyate janairetai rna viśrāmasthalaṁ mama|"
    kintu tasya karmmāṇi jagataḥ sṛṣṭikālāt samāptāni santi|
  nho-nho: 'Taatou naa tama e hakannoo ki naa taratara TeAtua raa iaa, taatou e ttae
    ki te kina TeAtua ni purepure mai maa taatou ma ki hakamarolloo. E mee pee ko ana taratara
    ni mee peelaa: “Nau ni loto no tuku iloo taku taratara hakamaatua peelaa, ‘Naa tama naa
    ma ki see lavaa iloo te ttae ki te kina ni mee nau ma ki oo laatou no hakamarolloo ai!’”
    Niaaina maa TeAtua ni tuku tana taratara peenei raa, ana heuna naa ni oti i tana saaita iloo
    ni penapena te kerekere nei.'
  gym-NT: 'Akwa ni abko käkwe tödekani Kristobti, ye abko näin kä jadükakrä Ngöbökwe
    ye känti, aisete kukwe niebare kira Ngöbökwe nitre israelitabtä ñan rakadrekä
    nibtä. Kä ye mdenbtä abko Ngöbökwe niebare krörö: Ti moto rababa romon krübäte,
    käkwe nieba krörö niaratre rüere: Kä jadükakrä tikwe, ye känti nitre ye ñan rükadre
    jire, tikwe nieba kore rüere, niebare Ngöbökwe ni mräkä kirakirabtä. Akwa kena
    dekä Ngöbökwe kä dätebare angwane, sribi nuenbare ünän jökrä kwe, bti jadükani
    kwe gare nie,'
  azg-NT: 'Majoꞌ jaa na covantyja nnꞌön jñꞌoon na incyaa Tyoꞌtsꞌon, jndë cotsacꞌë
    naijon na mꞌaan nquii jon na ntaꞌjndyëë. Majoꞌ nque nnꞌan Israel, taꞌnan jndëë
    tyequeꞌhan naijon na itso jon na ntaꞌjndyeehan, ee vaa jñꞌoon na tso jon ntyja
    ꞌnaanhin: Jnaanꞌ na jndë sivꞌi jahin, joꞌ jaaꞌ jñꞌoon na tsjö na tyiꞌjeꞌquitscüejndyöhanꞌ
    na tyiꞌjon xuee ninncya na ncꞌoqueꞌhan naijon na jndë sijntꞌa na ntaꞌjndyeehan.
    Ndöꞌ jñꞌoon na tso Tyoꞌtsꞌon ntyja ꞌnaanꞌ nanꞌñeen. Majoꞌ ntyja ꞌnaanꞌ jon, vi
    na jndë tquen jon quiñoonꞌndue yo ninꞌtsonnangue, tyincyaahanꞌ na neiinꞌ jon,
    chaꞌvijon tsꞌan na vajndyee.'
  bhd-bhd: पन असेईं ज़ैनेईं विश्वास कियो, परमेशरेरे तैस वादो कियोरे आरामे मां दाखल
    भोतम, ज़ेन्च़रे परमेशरे ज़ोरू थियूं, “मीं अपने क्रोधे मां कसम खाइ, कि तैना तैस
    ठैरी कधे दाखल न भोले ज़ैड़ी अवं तैन आराम देथो।” परमेशरे एन एल्हेरेलेइ नईं ज़ोरू,
    किजोकि हेजू तगर आरामेरी ठार तियार न थी, पन तै ठार दुनिया बनानेरे वक्ते करां तै
    तियार आए।
  too-NT: 'Lā'' quina''n, como kalhlaka''ī''yāuj, nachā''nāuj a''nlhā hui''lacha''
    Dios lā'' najaxāuj con Dios. Lā'' Dios cālīchihuīna''lh xlaca''n a''ntīn tū''
    takalhlaka''ī''lh lā'' hualh: Quit ica''kchā''lh con xlaca''n lā'' ū''tza'' iclīhualh
    que stu''ncua'' xlaca''n tū'' catitachā''lh huan nac ti''ya''t a''nlhā najaxcan
    con quit. Lā'' chuntza'' hualh Dios a''yuj ū''tza'' ixtlahuanī''ttza'' a''nlhā
    najaxcan lā'' como ixtlahuakō''nī''ttza'' ixlīhuāk a''ntū a''nan.'
  ind-AYT: 'Karena kita yang percaya, akan masuk ke tempat perhentian itu, seperti
    yang dikatakan-Nya, “Aku bersumpah dalam amarah-Ku: ‘Mereka tidak akan pernah
    masuk ke tempat perhentian-Ku,’” meskipun pekerjaan Allah sudah selesai sejak
    penciptaan dasar dunia ini.'
  cjo-NT: 'Aririka aapatziyaperotakyaari Tajorentsi, ari areetaperotakya janta okameetheetziinta,
    omaanta eero rareeta riraga kaari aapatziyari. Tema ikantakirini Tajorentsi: “Nokijakiri,
    rootaki nokantaperotantariri: ‘Tee paapatziyana, rootaki kaari pareetanta janta
    okameetheetziinta’ ”. Paerani, tekirani riwetsikironi kipatsi, riwetsikitawitanari
    ijeekantyaarimi, omaanta tee rareeteeyani.'
  nsn-nsn: Ge inggeig peene ri tagorong man teri banotong lekela tena buturung pepe
    uahon. Doh tasisit ahik pah ka tagorong man, God ke kula pare, “Temaeit ku nimaliana
    inggo, karu uamana to i ran pare, ‘Ahik tunusina pah ra turung lekela tenag buturung
    pepe uaho.’” God ke hire paar, gitiempe a nikaleuatoro tanik manasa pe mer pepe
    uahon tar binaka ke touono tar koto uakap.
  san-DEV: तद् विश्रामस्थानं विश्वासिभिरस्माभिः प्रविश्यते यतस्तेनोक्तं, "अहं कोपात्
    शपथं कृतवान् इमं, प्रवेक्ष्यते जनैरेतै र्न विश्रामस्थलं मम।" किन्तु तस्य कर्म्माणि
    जगतः सृष्टिकालात् समाप्तानि सन्ति।
  tna-NT: 'Diusu jei yatani cuana bahui cielo su enubita. Jei aja mahue cuana aimue
    enubita mahue. Uja Diusu puidha tuna jepuiti: Diusu bahue ema puidha quema janahua
    yahua su panubita huecuana mahue puji, ema duininiametaidha huecuana putsu. Beju
    daja Diusu ja ataidha huecuana, mundo ataidha jenetia tueda janahua yahua ataidha
    biame.'
  lid-lid: 'Idah, are lau iri atehei budon tiri mara-ei ndrala ta Kindrei, idah kameh
    iri winiyan ala bolo kon tan ta amunyau. Idoh mene Kindrei abudon ta lakou nane
    doh ma iy asehek: “Eme ndrinek ibolosen ma jo asehek, ‘Jo ndratandrakan loken
    handru, iri winiyan bala bolo kon tek ta amunyau doh bwe.’” Handru, Kindrei ndrabwidi
    gok tan ta amekes iri lakou marakon ndrano ndra bwena, arile iy tiye iri sahou
    doh, tasah iri lau batehei budon tiri bala tan bwe, eme ma iri winiyan bala bolo
    kon tan ta amunyau bwe.'
  wim-wim: 'Puth ngampwey wik minaman ngeeyimp piip God.antaman-a, ngampaniya ngangk
    minangam iiyimp God.antang aꞌ putha aak nungantamang wunimpa. Puth aak keenkanamana
    God.angan pam puungk wiy anangan waaꞌ thanangweya thanan wik nungantaman man-ngeeyina,
    nil wik inangan thaw: “Ngayan man kul paththam wampangan thant aꞌ ngay inan kan-kanam
    thawāng ngay keꞌ kaling thanang aak min ngatharamakana yaꞌa.” Nil nathpalman keenkanaman
    aak inan yumpa, aꞌ aak min nungantaman in kenyan yump, keenk yump pam wanch al-alantan.
    Nilaniya kuup-kuup ngul thanta, puth thanana keꞌam iiyin aak min nungantamakana
    yaꞌa.'
  zga-M: Ufwe yufwe, tweedike ulweolieko-ufwe fwe tulimugaati tulingila mundugataluko
    lula, nduvuinchova, “Nduvunaijyiegile munduvipo lwango, Vusavalingiela mundugataluko
    lwango.” Anchovile ile, ulwakuva imbombo nchoni inchavombiwe ncha silile ukhuhuma
    kuvutengulilo uwakhilunga.
  yom-yom: 'Bila kuidi beto tuwilukila, tueka kota mu luvundulu banga Nzambi bu katubila
    ti : Diawu ku tsi nganzi ama ndilefa ndefi ti : “Balendi kota ko mu luvundulu
    luama.” Ka diambu ko mavanga makivangimina tona vana va vangimina nza.'
  san-SIN: තද් විශ්‍රාමස්ථානං විශ්වාසිභිරස්මාභිඃ ප්‍රවිශ්‍යතේ යතස්තේනෝක්තං, "අහං කෝපාත්
    ශපථං කෘතවාන් ඉමං, ප්‍රවේක්‍ෂ්‍යතේ ජනෛරේතෛ ර්න විශ්‍රාමස්ථලං මම| " කින්තු තස්‍ය
    කර්ම්මාණි ජගතඃ සෘෂ්ටිකාලාත් සමාප්තානි සන්ති|
  yut-yut: 'Mani mɨŋat amɨnyo nin Piŋkop nandaŋ gadaŋ ɨmamaŋ nin nipban yɨk yawot
    kokupnigwan pɨkwamaŋ. Kalɨp Piŋkop da kokup uŋun do nandaŋek gen yaŋ yagɨt: “Do
    nak butjap nandaŋek yaŋ teban tok aŋek yaŋ yoyɨgɨm, ‘Asisi, ji nak dakon yɨk yawot
    kokupgwan dɨmasi pɨgɨni.’ ” Mani kalɨpsigwan Piŋkop da yo morap wasagɨt bɨsapmon
    pi morapni kɨsi aŋ mudaŋek yɨk yawot kokupni kɨsi aŋnoman agɨt.'
  grc-BYZ: εἰσερχόμεθα γὰρ εἰς τὴν κατάπαυσιν οἱ πιστεύσαντες, καθὼς εἴρηκεν· ὡς ὤμοσα
    ἐν τῇ ὀργῇ μου, εἰ εἰσελεύσονται εἰς τὴν κατάπαυσίν μου· καίτοι τῶν ἔργων ἀπὸ
    καταβολῆς κόσμου γενηθέντων.
  cpc-NT: 'Irooma aakaiti awintaakari, aritaki jariitakaayitai imakoryaamintoki. Jiroka
    ikinkithatakotakiro jimakoryaaminto, ikantaki: Noyatsimankakiini nokantanaki:
    Iiro nariitakaari nimakoryaamintoki. Aña ithonkatakiro pairani Pawa jantawaitani
    owakiraa jiwitsikantakawori kipatsi.'
  nhg-NT: 'Pues tejua tli ye toneltocaque tecpea pörte ipa tiesiebeles, san quiene
    ca oquejtojque: Onetlabielmec hua necprometiero ca juramento: Nieca giente amo
    quepeasque pörte ipa nosiebeles. Pues ye oyeya inu siebelestle desde cuöc opie
    tlöltecpactle; solamiente que amo oquencöjque nieca giente ma quepeacö pörte ipa.'
  nya-nya: Tsono ife amene takhulupirira talowa mu mpumulo, monga momwe Mulungu akunenera
    kuti, “Ndili wokwiya ndinalumbira kuti, ‘Iwo sadzalowa konse mu mpumulo wanga.’ ”
    Ananena zimenezi ngakhale anali atatsiriza kale ntchito yolenga dziko lapansi.
  ngu-NT: 'Pero tejhuamej yejhuan oticneltocaquej oticalaquej ne ipan on nesehuijli
    ihuan Dios quen yejhua oquijtoj: Yejhua ica onicualan intechcopa niman onicmelajcaijtoj
    ica xqueman calaquisquej ne campa nohuan nosehuisquej. Ijquin oquijtoj, masqui
    Dios otlan itequiu desde ijcuac oquitlalij in tlalticpactli.'
  kup-kup: Oñ dari pim ñetï tin povon hatevetet barotap bategipuh hez-eperi pinañ
    honeo zagï ravat hekaz non tin pooroh hasameg. Met paru batam ev darim tameg-pot
    natariz Godiz hahan hezao ne ev menomaz toh, “Met rotap añarab poriz ne mogao
    tat epat hahö, ‘Met paru emat zagï ravat tin hepanez mañoh-poek rekot emat naketü.’”
    Pot pi hah, oñ God batam nonair nai matut tovai pim gogov map bon tat zagï ravahavoz
    homet, nap epat menahan hez, Met pi alizañ 6 poñik gogot tahapuh aliz zeirevai
    posik toutat zagï ravat heh. Pot menahan hez.
  jid-jid: aikita biwandi kitondi kitayi kiri nimyi kusia yandakpewandi atre aimishirji
    ni myinfumu bana ri ni myi kusimuyina atreromba tundame arliga ti rjini mumla
    ngbunglu
  wmw-wmw: 'Basi, ofwe wenye kwamini tingira nopo mahala papumuzi‑po, kamba vyaâmbire
    Mwenyezimungu javi: “Kamba vyanilapire nkati ya nyongo yangu: ‘Awaja kwingira
    mahala pangu papumuzi.’ ” Kasowera javyo ingawa kazi yake kâtimiza tangu pawisire
    kumbiwa ulumwengu.'
  gmv-GGM: Nu qasse ammanizayti he shempo sooza gelana. Xoossi “Hessa gishshi tani
    ta hanqon <Istti ta shemposo muleka geletena> gaada ta caaqadis” gides. Gido attin
    hayssi alamey medhetosope ha simmin iza oothoy poletides.
  ssg-ssg: Mewenae teka namilolaha xoxoan ti Haeu laha uke tonain kapin ti i hatona
    hanawai hawane seilon. Tuahe teka laha kapaxe i, liai teik pepaun kakawen i ukek,
    “Ti lengei Haeu i tuoha ka tap laha po uke tonain ti hanawain wanen kapin.” I
    kak ukek kalak tonain ien liai hoi apesenan lokon ti Haeu tanomi tehu pon ie.
  zpo-NT: 'Per lee re be, xaa ngwii lo Jesucrist, zeeb be pa nzho deskans, mod nguné
    Dios: Kwaanzee lo yalnayii cheen na ngunii na, nazeebt xaa pa mdexkwaa na le xaa
    deskans. [Sal. 95:11] Per nixa nzhé xaa kwaane, Dios ngulo mdexkwaa re kwaane,
    axta gorna ngulo mdexkwaa xaa yizhyo;'
  poy-poy: Twenga yatujimira kwingira kwoyera aku kwakalagiliti Mlungu. Ntambu yakalagiliti
    Mlungu, “Nkalariti nulirapa, ‘Hapeni wingiri pahala paneni pakwoyera.’” Mlungu
    katakuliti aga ata handa lihengu lyakuwi lya kunyawa pasipanu lipeliti.
  qwh-NT: 'Tse jamaquitaqa tarishun creyicoq caqcunallam. Diospa palabranchopis quenomi
    nican: “Piñarcatsiyämaptinmi, shonqüta alli tapïcur nerqä: ‘Manam juc paqwepa
    yecuyanqatsu jamaqui marcaman’ ” nir. Tsetaqa nerqan que munducho llapan caqcunata
    camar ushashqana quecarmi.'
  gaw-gaw: Aria ig Jesusnu oonigp̱a genab doomut ele amu, ig amunu Kayak aum bia aaḵu
    Kayaknu hik awak aoṯem amge laa ag oolagp̱a genab ii dooṯeb ele, Kayak Nug ahilagnu
    inam aum. “Da op̱oḏil be, nai dahil g̱agaṯag qeṯen inam ami. ‘Ag hik awak dahil
    iinab aomna!’” Nug hik awak aben amu ii babaiṯom amunu ag ii aop̱ig, anam iiṯa.
    Nug hik awak aben amu matu dig mak haenp̱a babaiṯom daaṯe. Ag oolagp̱a genab ii
    doop̱ig amunu ag ii aop̱ig.
  nca-nca: Hamó, nore iŋondutuwoyoteto qundo imaqe-imaqe naruyó ŋuro quroko uyareteto.
    Anutuko imaqe-imaqe ŋuro ŋande yaró, “Ŋunde ŋuro no saŋgirí tero mande kondé yimiranowó,
    ‘Hamó horé, ye neneŋo imaqe-imaqene ŋuro quroko kama uyarewaŋgo.’” Ŋunde quko
    nore ŋande iŋoteto, komo suki Anutuko noko sambo towoní khoyó kini tiní imaqe-imaqe
    naru hurí taró.
  zpz-NTPP: 'Tees de ub na nu nac nu rzeña lagy den, orzeꞌ gzac na lo gyel rzu lagy
    nim. Orzeꞌ gac ñii gal nu mniim: Ya̱ guzi lagya̱ lo dey, nunu mne̱e̱ nu rila wazac
    dey lo gyel rzu lagy nu rica̱, nam. Ni mniim mas bi rad gyel rzu lagy nim ni dey,
    gun Ñgyoozh nese nu bzub gyiꞌ gyishlombecy bi bzaꞌ lom riiñ nu bicy mi.'
  zac-NT: 'Perë lëꞌë hiaꞌa gualdí lduꞌu hiaꞌa nu guatë́ hiaꞌa catë rziꞌi lduꞌu hiaꞌa
    con lëꞌë më. De stubi mënë guniꞌi më: Gualdídiꞌi lduꞌu rall na; por ni bëldë́a
    nu guniaꞌa con juramentu, adë tsutë́diꞌi rall catë guëziꞌi lduꞌu rall con na.
    Guniꞌi Dios ra diꞌdzë ni aunquë bëdëꞌë më fin shchiꞌni më dizdë bëntsaꞌu më guë́ꞌdchiliu.'
  kyg-kyg: Lagesa afita fatago huꞌnona vayaꞌmogitamo haita Gotiꞌeꞌmo magokepi lokaeta
    maita falu hugune. Gotiꞌa ma mopamo ago alo huno hano hu maleꞌniyaꞌmofeꞌmo maiꞌa
    falu hisaya kavaꞌmo haneꞌniye. Haneꞌniyaꞌmonanafa Gotiꞌa hunoꞌaeꞌmo, Naipamo leꞌnigeꞌna
    nagoꞌyamo neꞌataleꞌna lokiya gefatiꞌmo huꞌnaeꞌmo, nagaeꞌeꞌmo maiꞌa falu huꞌa maisaya
    koteꞌmo alagi faleꞌa hai eꞌa oꞌmaigae, huno huꞌniye.
  kmk-kmk: Ditaku’n manuttuwa’l lawa dat mabalina makaḻnok sidiya iillongan ta sadat
    adi manuttuwa, kanan Apudyus un, “Insapatak sidit suḻag ku un taḻona adik paḻnokon
    dida’t dit iillongana insaganak.” Satu un iillongan un insagana na nakwaon manipud
    kampay sidit nangwaana uttun lubung.
  cao-NT: 'Jama, noqui chahahuacanaibo tsi xo toa Dios joiti iti qui jicohaina. Toa
    chahahuayamacanai ca jodiobo ratiqui noa ra, naa noqui chahahuacanaibo. Jabi toca
    tsi chanihi quiha Dios: “Jato iqui tsi ë caxaniquë. Caxahi tsi, ‘Noho joiti iti
    qui jicopistiayamaria-caxëcani quiha naa nohiria ra, ë bëta joixëna’ i ë ni quiha”
    iquiina. Jabi jatiroha ca nëhohuacaquë tsi quiha jatiniquë Dios yonoco ra. Nëhohuahax
    ja joini quiha.'
  bbr-bbr: Ik iken woiok Anut mesin epar mianik, kon paip mowon tainormoi, ik kon
    sumaun omoi pote oianik, eposek rawam. Anut nukas keser äieu, “Is kiro roasiret
    mesin kasi näwäu penuk, ämän sakau orip awaromin, ‘Ak kiro sumaun omnokou owaun
    awaromin, is epar senes awarom, ak kiro omnokou wa pote owaiei.’” Meter ko omnokou
    ate mowon ses opok, kiro sumaun omoi ikaun ronkatewon.
  inb-inb: 'Nukan­chika, chi Alli Willai­ta uiaspa suma iuia­rispa kaug­sas­pa­mi
    pai kaska­ma iai­kug­rispa sama­rig­rin­ga­pa kan­chi. Chasa­lla­ta­mi Taita Dius,
    nukan­chipa ñugpa­manda achala taita­kuna­manda willarka, kasa nispa: Chimandami,
    pai­kuna­wa rabia­rispa, mana llullas­pa­lla nir­kani: “Mana iai­kug­rin­ga­pa
    kan­kuna­chu nuka alpa karan­ga­pa niska­ma, chipi sama­rig­rin­ga­pa”. Kasapas.
    Taita Dius, kai alpata wiña­chispa, pai wiña­chii puchu­kas­paka, ñami sama­rirka.'
  hrv-hrv: 'U Počinak doista ulazimo mi koji povjerovasmo, prema onom što je rekao:
    Tako se zakleh u svom gnjevu: Nikad neće ući u moj počinak, premda su djela od
    postanka svijeta dovršena.'
  box-NT: 'Ká warɛ́n bán ǹ zo hã vũńnà lahó mu yi, lé bìo wa dó wa sĩa
    le bíonì mu yi. Ho lahó mu na le bía bìo kà dã́ní yi: «Bìo á ĩ sĩi
    cã̀ ɓa yi, á ĩ báa le ho lahó na á ĩ wíokaa à ɓa vũń yi á ɓa wã́a
    máa yí hùúu.» Pã̀ahṹ na le Dónbeenì bía mu yi, à bṹn le léra mu
    bìo ɓúenɓúen vó.'
  ote-NT: 'Pe nújʉ dyá gamfrihʉ ha̱, ma ga cʉthʉ ja rá tsaya Ajua̱ pa ga tsayahʉ con
    gueꞌa̱, pe núꞌʉ toꞌo mri ꞌñoui ra Moise, himbi ntsayaꞌʉ ja rá tsaya Ajua̱, ngueꞌa̱
    Ajua̱ bi ꞌñena: Núꞌʉ ya ja̱ꞌiꞌʉ bi tsøtca ma mʉi, ne dá jurabi gue hinda ma da
    ntsayaꞌʉ con gueque ja ma tsaya. Nuꞌʉ́ himbi yʉtꞌi ja rá tsaya Ajua̱ masque ya
    mi ja núꞌa̱ ra tsayaꞌa̱ desde mi uadi bi hyoca ra ximhai, hangue ja bi ntsayaꞌa̱.'
  wnu-wnu: 'In qob end oabig igoun end in wonou ginam end ibeibi ar igoun. Ginam end
    Qenu qoan ete qamarei: Ye misiringet qob qeretutnob qamb nausierin eng, wuri yonou
    ginam end diab ibeibi igoarar qamb wurit maribigom end me igorunorei. Qenu wo
    qob eng qamar eng, wo qoan ai barsi ugab wogub umiamor end qamarei.'
  zam-NT: 'Per na'' co'' ngola''sle'' loo Crist, na'' yòo ban no Diox loo bé'' co''te''
    mcàbgòn Diox yòo na'' par ban na'' tya, xalque'' gunii Diox: Xal mdethen co''se''
    ngocloon, ne''yòode mèn nación Israel lugar co'' mtoxcuan par ban mèna tya. No,
    lìcque'', ne''ngòode mèn nación Israel co''te'' mtoxcua'' Diox par ban mèna mastale''
    mdoo lezo'' Diox no mbli nable'' Diox lugara axta co''se'' mblec Diox izlyo''
    no mxèn'' Diox izlyo''.'
  zyp-NT: Ato cawh kaaning a zingpaw sahlo suipaw heh ma a hianah leco kaa nae he
    peh. “Macawtaco, ka thingae hmotah chia ka sahpaw cawh, ‘Aaning cawh ka hianah
    lang a nae by bei he,’ ” tatah Khazing tah a tahpaw hrakhei. Canghrasala, khazaw
    tua thoning taikhei a rai cawh a paling ciapaw a cang thah.
  sey-NT: 'Ja̱je paꞌiquëtaꞌare mai paꞌiji cuasasicohuaꞌi cato pëa huajë hue̱ꞌñana
    cacaja̱ꞌcohuaꞌipi paꞌiyë. Ja̱ ayere Maijaꞌquë ñeje ca nëopi: Ja̱ doꞌire ja̱ohuaꞌire,
    yëꞌëpi pë̱i ca nëohuë, cacaye pa̱jaꞌcohuaꞌi aꞌë, yëꞌë pëa huajë hue̱ꞌñana. Maijaꞌquë
    cato iye yeja deꞌhua tëjisi macapi pëa huajë huëopi.'
  nvm-nvm: Regavo eraneb no God ma vierafejo nor moik iji isuar afuime karikfuon ijia
    vakfuon. Ijefuon maiji God fun buk akaij ijia e iji buba fu ma vierafejo ijiebuon
    fu ijeg kuai, Naka bomana ziev ijefuon na if nun ijia kuranamime vuak gigikin
    kuai buba moik iji na miaga bu isuar karikno kuainva ijia vak. Regavo ik anej
    ijia God fu moik igeko varur ijek amardiame barme fun isuar fine bu samuagdiam.
  mps-mps: Da te Kraisde konealubo po dąų wabo we bidi, te da toma nabo pesage te
    tomoba paibao. Polobadu Godigo te pesageba pisąbo bagede po weyu te po wai, “Ena
    sębę eyu, tama eno po hasegelidali weyu eno mu po olama dąų wali, te po wai,
    ‘Augwali eno te toma nabo pesageba munu me asogobeo. Munu me asogobeo. Mu menio,’
    te po wai.” Godigo te tigidali nai nigila silali sogo, te agai yabo sę me elalubeo.
    Tiali goli dago agai te tiwai po te aga toma nabo pesagede po wai odobaso, teda
    dago koneagameo, te toma nabo pesage me elalubao.
  pab-NT: 'Wiso atyo wasemene hoka wityakekone hoka kalikini waiye wimehexaikohare
    wisaonita aokitere akereta enali, iraehenere akereta: Nehare hoka nomi: “Maisa
    ite ewaikoheraha naohenere nali kaokahitaha hoka kawinahitaha nokakoi”. Exakere
    irae, koxaka xakore toahiya waikohe tyomehenere xowakita hahatene tyoma miyatya
    hoka.'
  llg-llg: Tehuu mete ma ita tamahele, na ita bisa hahae ita sosotan sama-sama to
    Manetualain. Te makahulun, Ana helu leondiak neu ita bei-baꞌi nala so, tehuu basa
    de Ana luli, ma nafada sala nae, “Au ta akatataka ita ei manggalau nala leondiak
    so. Huu ndia de Au sumba-soo ei ae, ‘Ei ta bole maso, fo hahae ei sosotam mia
    Au so.’ ” Naa te ita bubuluk tae, faik fo Manetualain nakadadadik lalai ma daebafok,
    Ana heti memak so, fo Ndia hataholi nala bisa hahae sila sosotan, fo lasoda sama-sama
    lo Ndia.
  kyf-kyf: '-Mʋmʋ -ka -amɩa, -amɩa -wa zʋa -Lagɔ dlɩ -gʋ nɩ, nyapɛlɩda -we ɔ mnazɩa
    la, -mɔ -a plaa. -Lagɔ nɛɛ we daɛ: «Da ɩn mɩa ''cɛ ''pada, -bha ɩn bia nɩɩ, nyapɛlɩda
    ɩn mnazɩa la wa -yla, wa ''na ''ka -mɔ pla.» ''Sa ɔ gbaa, ''ɩn -zugba ɔnʋʋ lubho
    ka -nanʋ dʋdʋʋ lalalɩe -gʋ ''wlubhalɩ.'
  tpi-tpi: Tasol yumi manmeri i bilip long God, em bai i larim yumi i go insait long
    ples malolo bilong en. Bipo God i ting long dispela ples na em i tok olsem, “Olsem
    na mi belhat na mi tokim ol olsem, ‘Tru antap, yupela i no inap i go insait long
    ples malolo bilong mi.’” Tru, dispela tok i tok long samting i bin kamap long
    taim bilong Moses, tasol yumi save, bipo tru, taim God i mekim graun i kamap,
    em i pinisim olgeta wok bilong en.
  mih-NT: 'Ta maa ñi maa yo sa sino iñi, cuu quɨhvɨ yo nu cua quitatu yo tañi sa catyi
    maa ra Ndyoo: Sa cuxein ta sehi tuhin vatyi ñiyɨvɨ ña sino iñi sii, Ma cuu quɨhvɨ
    ñu nu cua quitatu ñu. Catyi ra Ndyoo. Tacuan i catyi ra vazu sa ndyaa listo si
    ndya quɨvɨ i ndɨhɨ zavaha ra ñuu ñiyɨvɨ.'
  qvh-NT: '@see-verse:HEB.004.002'
  kms-kms: Te pugri beghi wute wand te putungu di nganyene puq bad kin te beghi pas
    yawotuan kin tende par po pre. Te God nari kin ane tuquine. Ni nari, “Pugri bu
    nge ker kawo di wand gre ye taq gab kari, ‘Ni nge ningg yawotuan kin tiqe pe riyi
    rindi tuqui segi nganye’.” Ni qi puate neq wughe di rindi rindi yembe omo nawo
    pre, pudi ni wand ven puq nand.
  agn-agn: Itang pamagtalig ig pamagparet ong Dios, ita tang ma-led ig maenayan ang
    aroman na, belag ta tanira. Pario tang inaning tang Dios, “Ong kasisilageno nanompao
    ang maski ong tanopa indi enged tanira ma-led ong logar ang perenayan ang pinangakō
    ong nira.” Piro ong matod, ang penay ang agganingen tarin simpan dang lagi asing
    pagatapos tang pagboat tang Dios tang kalibotan.
  nhi-NT: 'Pero naquin yotniltocaqueh nitlahtoltzin itcalaquih campa Yehuatzin contemactia
    niseuilitzin. De non iseuilitzin Yehuatzin otlahtoh ihcuac ihquin oquihtoh: Ica
    non itich notlauel neh onmoyectencau: ¡Amo calaquisqueh campa intemactia noseuilis!
    Masqui Yehuatzin Dios conpixtoc niseuilitzin desde ihcuac ocontlamichiu in tlalticpactli.'
  ttc-NT: 'Komo a''ox qetz aj nqo''okslan b''a''n tzan qojlan, komo te Qtata Dios
    oxik tsi'' tyol ikxjani: «B''an''ax iktza''x oxik nsi'' nyol aj njaw q''ojlik
    kyuky''i''l aj oxik nq''uma'', “Kyetz nlay kyekamb''an tzan kyojlan.”» Ikxji oxik
    tsi'' tyol anke [tetz n''ojlan tzan tpaj] ojetq mankun kyaqil taq''un atx aj tb''antik
    te twitz tx''o''tx''.'
  dan-1931: 'Thi vi gå ind til Hvilen, vi, som ere komne til Troen, efter hvad han
    har sagt: “Så svor jeg i min Vrede: Sandelig, de skulle ikke gå ind til min Hvile”,
    omendskønt Gerningerne vare fuldbragte fra Verdens Grundlæggelse.'
  kwj-kwj: Nunu, sembe handau himiyama hurahama le, himati ko rihi ki nu raruno. Imbihumbwa
    Gotri ka ri himati ko ni ka hinga sawero, “Sembe enge wunu ani akoni kari kau
    mwe naha a nani a sawe, ‘Apa wunu ai himati ko ki wu tani wu sira hinga. Minambwe
    minde naha.” ’ O hinga himati ko rihi ni ri sawero ti, imbihumbwa Gotri do nuwe
    ri woni ele tau rihi ri humbusini ri sawero.
  vie-OVCB: 'Còn chúng ta đã tin nhận Chúa, nên được vào nơi an nghỉ của Ngài. Đức
    Chúa Trời phán: “Trong cơn thịnh nộ, Ta đã thề: ‘Họ chẳng bao giờ được vào nơi
    an nghỉ Ta.’” Dù Ngài đã hoàn tất mọi việc và chờ đợi họ từ khi sáng tạo vũ trụ.'
  kze-kze: naaóvá'á Áánútu kwíyóne marawé tarórumai ánásena agándarain-kanaa kwáyáimbanivo
    kwenááiyavesa íma áraire sésa kwenká'á agevamái méraawaiyavena séna áwáá'o tiyúnda
    asiramái sé'a kesópa'a íma tésa kesé taagándanaaowe siráimbanivo kwenááiyaveta
    áraire séta kwenká'á agevamái máyaundawaiya kwenópa'a kwéta kwesé koagándanaundayaaniye.
  lbk-lbk: Kecheng tako ay mamati nan makaskhep ay makiilleng ken siya, tay nan kinwanina
    maipoon ken chaicha et, “Isnan songetko, kinwanik ay nangisapata, ‘Olay kaatna,
    at ad-i cha makaskhep ay makiilleng ken sak-en.’ ” Siya chi nan kinwanina olay
    mo apchas na khinaeb nan omillengan ya nan ngonon issan nangab-ana isnan lofong.
  mto-NT: 'Ax ta̱jkimdupts u̱u̱ꞌmeꞌe po̱o̱ꞌkxpa je̱ Nteꞌyam ma̱a̱t ku̱x njaanchjaꞌvimdupeꞌe.
    Veꞌem xa ya̱ꞌa̱ veꞌe ax joꞌn je̱ Nteꞌyam vyaajñ: Je̱ꞌe̱ ka̱jxts a̱tseꞌe nmujo̱tmaꞌtti
    je̱ts a̱tseꞌe ntukvinvaꞌnidi je̱ts kaꞌa veꞌe tyá̱kadat po̱o̱ꞌkxpa a̱ts ma̱a̱t.
    Je̱m tseꞌe je̱ Nteꞌyam vyaajñ je̱ts kaꞌa veꞌe pyo̱o̱ꞌkxtat je̱ꞌe̱ ma̱a̱t, jyayakꞌavaadi
    tseꞌe je̱ꞌe̱ je̱ tyoonk vanꞌítani ku veꞌe ya̱ it cho̱o̱ꞌntk.'
  bzh-bzh: 'Gaḳ hil sën hil ayod neya timu vu yi lo, hil rëḳ adoḳ na yi nyëġ-sewahsën-yi.
    In wirek og Anutu nër bë: “Sahëġ sengën panġsën mesenër yönon venuh bë su rëḳ
    dedoḳ na sa nyëġ-sewahsën-yi rë, gerëḳ nama veröḳ yi.” Rëḳ Anutu yi huk ggovek
    ya loḳ buk sën semu dob lo,'
  guj-2017: આપણે વિશ્વાસ કરનારાઓ વિશ્રામમાં પ્રવેશ પામીએ છીએ, જેમ તેમણે કહ્યું છે
    કે, ‘મેં મારા ક્રોધાવેશમાં સમ ખાધા કે, તેઓ મારા વિશ્રામમાં પ્રવેશ પામશે નહિ,’
    જોકે કે કામો તો સૃષ્ટિના આરંભથી પૂર્ણ થયેલાં હતાં.
  jvn-NT: 'Nanging awaké déwé sing pretyaya, awaké déwé bakal nampa katentremané Gusti
    Allah. Tembungé Gusti Allah uniné ngéné: “Jalaran Aku nesu tenan marang bangsa
    iki, mulané Aku ngomong nèk Aku ora bakal nglilani bangsa iki nampa katentremanku.”
    Senajan Gusti Allah wis rampung karo penggawéané kawit mbiyèn dongé Dèkné nggawé
    jagat, meksa Dèkné ngomong ngono kuwi mau.'
  byr-byr: Sareꞌ darevɨnyɨ. Nemɨ dɨragɨnna lɨmwagaꞌmanɨgoina kave kwaamuꞌ mwaalyaꞌne
    dazaba wɨlaadeine. Yɨ sɨnnawɨ Gotɨyai malɨmwagyadɨvɨsaraavɨna dara dɨnɨkesɨ. Sareꞌna
    nɨmɨnyɨ sɨmɨlɨka nyuidaaꞌnyɨyavɨ Yagaala dɨragɨnyaꞌ dara jalɨkurakyaa “Kwaaka
    kave kwaamuꞌ kujaavɨwɨdɨkeba Sahwara kusawɨ bwibɨꞌdera mika!” “Saꞌ wana naanga
    nebulyaꞌnanyasɨ.” Sahwai sara daka kɨrɨꞌ nabaai sɨnnawɨ Gotɨyai Kwaakeꞌ mena wakyaakegaaꞌ
    kwaamusabwineꞌ mena dakɨnɨkesɨ. Sagaaꞌ kwaamusavɨ mwaaida nemɨnyɨna yemwaaidelyɨ.
  ian-ian: God waa nyaangɨt wutaa kwutaa lɨgiyaa nɨmba mɨna God kwukna apma kava wuleigiyandi.
    Ndɨna nyaangɨt kat wutaa kai waiga nɨmba wan kava ana wuleigiyandi. Wupma God
    wandɨ tamba la Juda kat. Kimbut maawupmba lɨga God wandɨ. Wunai kwukna apma kava
    ana wuleigiyangwuk waa wandɨ God. Wan kava tamba glei kwutndɨ, tɨgandɨ.
  hun-hun: 'Mert mi, hívők, bemegyünk a nyugodalomba, amiképpen megmondta: „Megesküdtem
    haragomban, hogy nem mennek be az én nyugodalmamba,“ jóllehet munkáit a világ
    teremtése óta befejezte.'
  mcf-NT: Ambi chiaid tantiaquidomboen nëbi aidbëdi tabadec. “Ënden yampidon tantienquiocsho
    isash, Abitedi uabanquin nainash ëbi tabadacno chotiapimbo aido iquendac,” quequin
    chushcaquin Nuquin Papan aden chuipampic. Tauamboec ambi tantiacpadomboen abitedi
    uabanquin nainash Nuquin Papa quenenash tabadpampic.
  kjs-kjs: 'Naa enaalinumi kone rulaemare gore mo epe-rupa pirape kone muma Gote raapu
    pima. Abalade Gote-me go madaa agale go-rupa lakalisa: Ni rono waru pagoma nimu-para
    gupa laa: Nimiri ade abuna nana pirape su-para ni raapu ora mada napiralimi lisa.
    Go lisa pare nipumi su yaa wariboma kogono pisa rabu nipumi go Pomo mu Pirape
    su yarare pisa.'
  mni-mni: "Maram aduna Tengban Mapuna wasakpikhraba potthaba adu thajaraba eikhoina\
    \ phangjei. Ibungona asumna haibikhiba asigumnani, “Eina saoduna wasakle: \x93\
    ‘Eina makhoida potthaba pibiramgadaba lam aduda makhoina keidoungeidasu changlaroi!’\x92\
    \ ”\x94 Adum oinamak taibangpan semba matamdagi mahakki thabaksing loikhrabasu\
    \ masi mahakna haibani."
  yad-NT: 'Vu̱y ji̱ta ra̱jay sajiituyadamu jiryatiy simu tuva̱chuvay daryaju̱ davyu̱y,
    dañuma su̱teda tavay nchiy: “Ri̱teda rañique̱yadamu: Ne rirya̱jay rajyiituyadamuju̱.”
    Ju̱denu ji̱ta jvaamyu̱rya yivaayada jiryatiy su̱ndejada rajo̱ta̱damusiy ti̱ta̱ju̱ra
    tara, sajiituyada variy rivasiy.'
  mxb-NT: 'Tído yóó kúú na̱ kándísa ña̱ ni̱ kaꞌa̱n Ndios, sa̱ꞌá ño̱ó koni yo̱ ndu̱ꞌu
    yó naniꞌi̱ ndée̱ yo̱ noo̱ ió na̱. Tído diꞌa ni̱ kaa na̱ xíꞌín na̱ ko̱ ní kándísa
    ñaá tá sata̱ ñoó: Ta sa̱ꞌá ña̱ ni̱ xido̱ inii̱ ni̱ kee na, sa̱ꞌá ño̱ó ni̱ chi̱kaa̱
    inii̱ ña̱ ni iin kuu̱ ta̱ꞌón o̱ ko̱ní na̱ ndu̱ꞌu na noo̱ ki̱ꞌoi ña̱ naniꞌi̱ ndée̱
    ná. Dión ni̱ kaa na̱, va̱ꞌará sa̱ ni̱ da̱xíno ndiꞌi na ña̱ ni̱ ka̱va̱ꞌa na nda̱
    míí saꞌa̱ ñayuú yóꞌo.'
  pon-2006A: 'Ahpw kitail kan me pwoson, kitail pahn pedolong oh kommoaldi wasa me
    Koht ketin inoukidahr. Nin duwen me e mahsanih, “I engiengda oh inoukihda: ‘Re
    sohte mwahn pahn pedolong nan sahpwo me I pahn kakommoaleiraildi loale!’” E pil
    mahsanih met mehnda ma sapwellime doadoahk imwiseklahr sang ni ahnsou me e ketin
    kapikada sampah.'
  maq-NT: 'Peru ngayaan xi camacjain naja ne, cuma cuiseen chjahanjendan tangun cojo
    rë Nina. Sacuatjin xi ha cachja me tsëhë cjuandajyihi vëhë, xi cachja me cuitjin:
    Vëhë xi camacjan ná cojo rë me hane cachjá xi tsajin nu tsajin nixtin xi cuisehen
    cjuahajenda tangun me cojo ná. Cuatjin cachja me. Nina ne, catsinguijnetaha me
    xa xi sahmi me hisca hya xi casahmi me ngasunhndë;'
  hto-hto: 'Mei íadɨ Juzíñamui lloga caɨmare comécɨna uái ocózinaillɨnomo nahí jofo
    jáidɨnodɨcaɨ, mei ie uaina ñue caɨ ɨ́ɨnofɨrenado. Birui Jesumo caɨ ɨ́ɨnuamona,
    caɨmare comecɨ jacɨ́ruiñenafue dɨbénemo jóonegacaɨ. Jira ocózinairanomo táɨjɨñeno
    caɨ illa izói, jae caɨmare uái itɨcaɨ. Ie mei uire Juzíñamui illánomo ñue afémɨe
    dɨga caɨmare uái íitɨcaɨ. Jaiai ɨ́ɨnoñedɨnona Juzíñamui daɨde: Iaɨoɨmo cue rɨ́icaillano
    ñue rɨírede uaido daɨdɨcue, “Afe cue lloga caɨmare comécɨna uái ocózinaillɨnomo
    jaca dúcɨñeitiaɨoɨ,” daɨdɨcue. Daɨí Juzíñamui íaɨoɨna daɨde. Mei íadɨ ua íaɨoɨ
    caɨmare illɨfue Juzíñamui are uícomo mamécaza; mei jae are énɨe ie comuítajaruimona,
    nana Juzíñamui ie fɨnócafuiaɨ, naa caɨmare caɨ illɨ́fuiaɨri, jae fuitádeza. Mei
    Juzíñamui jɨáɨnomo ie Cuegáuaimo afe ie ocózinaillaruido úrite; daɨde: Juzíñamui
    seis dɨ́garui táɨjɨde; ie táɨjɨna mei siete iruimo nana ie fɨnócafuiaɨmona caɨmare
    uái ocózinaide.'
  por-BRBSL: 'Pois nós, que acreditamos, entramos nesse descanso, mesmo que ele tenha
    dito: “Como jurei em minha ira, eles não entrarão no meu descanso”; embora as
    obras tenham terminado a partir da fundação do mundo.'
  ces-NKB: '[My,] kdo jsme uvěřili, tedy vcházíme do odpočinku, poněvadž [on] řekl:
    “Jak jsem odpřísáhl ve svém hněvu, nevejdou do mého odpočinku,” ačkoli jsou [jeho]
    díla dokonána od založení světa.'
  cui-cui: 'Waxainchi nama barapomonaetsi xua wajume cowʉntsiwi barapo pecapanenebiyae
    diwesi. Daxota naca itacʉpa xua wapatsiwa Nacom pia nacuatheicha ichaxota bapon
    naca barʉ nafifinacaewatsina baxoteicha. Nacom wamo susato jiwi yabara paebatsi
    xuaunxuae paca tsipaebatsi. Jeye: “Barapomonae caseban. Tacoutha jume daunweya
    najan: ‘Barapomonae bapana jopa patsi tsane tanacuatha ichaxota po nacuatheicha
    nafifinacaewatsina pomonae tana nejume cowʉntsiwi’, najan”, jei Nacom Pia Pejumope
    tʉnaxʉ tatsi. Bequein baxua Nacom paeba ichitha caena bayatha weta barapo nacua
    ichaxota jiwi nafifinacaewatsina poxonae nacobe weta xua daxita forota barapo
    cae pin nacuathe.'
  boj-2014: Iga Qotei qa gago areqalo siŋgilateqnum deqa a na odgim iga aqa aqarato
    sawa miligiq gilqom. Agi nami Qotei a Israel naŋgi qa endegsi marej, “E naŋgi
    qa minjiŋ oqnaqa minjrem, ‘Niŋgi ijo aqarato sawa miligiq gilqasai. E bole merŋgonum.’”
    Kumbra di Moses aqa bati qa brantej. Ariya iga qalie, tulaŋ nami Qotei a mandam
    atsiqa aqa wau kalil kobotej.
  eng-OEBUS: Upon that rest we who have believed are now entering. As God has said
    – ‘In my wrath I swore – “They will never enter upon my rest;”’ Although God’s
    work was finished at the creation of the world;
  eri-eri: Onou wa, ere fai-aita Itou boya huwanyage ngalengana waha, no ere awa higonga,
    no nomo houwe tafou nomo haumu huwanya langa goyoboya. Amina Itou no haumu waha
    bona ninau isidu bona no benou lewai, “Onou bona, ji houfe mayainga, Ji nere benou
    lenigene, ‘Ngalenga tigini ouwe langa, Tere ji yame houwe tafou haumu huwanya
    langa ada goyagu ganga.’ ” Ngalenga, beele waha no Moses nomo saini langa dada
    heigai waha bona lena, onou wa ere isiya, gai amina langa, saini Itou no oula
    tafainga heigainga, no nomo haruwe oruwanga usumuwaiha.
  wiu-wiu: Nitaneyake Akolalinemo yakatekoa oneke wene tugakoo-kiti totopa one ko
    mekota oyake lobutua pamele toko. Nitamele tokoyake oneke wene tugamene-kitike
    Akolaliyo eya wa oa ka ketekaneya. Yono timini mukitinike pitikou toane eya wane
    kotimi yoane meane tukakou. I yene kipa no ko mekouta etene lobutua nikileka toamoi
    wa akeneya. Tibu itonota latia mea peya takane-pete laigoa one ko meemoa nokomeke
    akeneya.
  swe-swe: 'Det är vi som tror som går in i vilan. Herren säger: Så svor jag i min
    vrede: De ska aldrig komma in i min vila. [] Ändå har hans verk stått färdiga
    sedan världens skapelse,'
  cth-cth: Ka yuem e maimanaw teh Cathut e kâhatnae dawk kâen awh. Cakathoung dawk,
    Ahnimouh teh kaie kâhatnae dawk kâen mahoeh telah ka lungkhuek teh thoe ka bo
    e patetlah ao. Hatei, athawnaw teh talaivan kamtawng nah a cum e lah ao toe.
  mti-mti: Nu me anotumat atuwa nonunwa emtanwa unikta. “Ne danapiriwa gumbe agi neuma
    ana. Ne mu gumbo bainda den veni, mu ne nonenwa emeniwa den aupe.” God meib wane.
    God dividivi undag wadnewa kumiwa apa amatonewa, God nau meuma onanane.
  pad-NT: 'Harivani, Deus athi-ra akajari''darihi, akaikahiki bana hari akoiri ibavini
    Deua vara bivani''a''ikia. Va''oaniaro ni-vakaikahi''iki. Deus va''ora vara vani''a''iki
    adani: “Vajari''dana hora naihamahi''iki, oniani ida va''ora onava''iponivini
    hija: Ka''oa hiki hida oathi. Jokoa avikhariha adani arabo va''ora ono''avini
    hikia, avakoirira kaimoni kodiania.” Niha ada Deus. Deus hahavi-ra namonahavini
    vani bikava''ibodivaranijora''ia ida akoiri ibavini vakadimoni. Binamonaha''avini
    kaba''i, vakaikahirina Deus va''ora kahiki.'
  twi-twi: Na yɛn a yɛagye adi no nko ara na yɛkɔ saa ɔhome no mu sɛnea Onyankopɔn
    aka se, “Enti mifi mʼabufuw mu ka ntam se, ‘Wɔrenhyɛn asase a anka mede wɔn rekɔ
    so no mu da.’ ” Ɔkaa saa asɛm yi de, nanso efi bere a ɔbɔɔ wiase no, na wawie
    ɔhome dwumadi no dedaw.
  hlt-hlt: A ti bangla aka tangnah rhoek tah duemnah khuila n'kun uh. Ka kosi neh
    ka toemngam vanbangla kai duemnah khuiah kun venim. Te cakhaw Diklai a tongnah
    lamloh a bibi te ana om coeng.
  tbz-SIM: 'Tínti bɛ̀ɛ̀ yie nKuyie nkpɛti, ti tɑtimu mɛom̀pùmɛ̀ miɛkɛ kù bɛ́i mmɛ̀ɛ̀
    kpɛ́í nkɛ yĩ: Di í tɑti n do yɛ̃ ndi tɑ kɛ̀ɛ̀ tenkɛ̀ miɛkɛ kɛ́om̀pɛ̀. Kù yóó bɛ́i
    mmɛmmɛ kɛ sɔ̃́ nkù dèèmu ku tɔ̃mmú nɛ̀ dimɔ̀nnì.'
  san-GUJ: તદ્ વિશ્રામસ્થાનં વિશ્વાસિભિરસ્માભિઃ પ્રવિશ્યતે યતસ્તેનોક્તં, "અહં કોપાત્
    શપથં કૃતવાન્ ઇમં, પ્રવેક્ષ્યતે જનૈરેતૈ ર્ન વિશ્રામસ્થલં મમ| " કિન્તુ તસ્ય કર્મ્માણિ
    જગતઃ સૃષ્ટિકાલાત્ સમાપ્તાનિ સન્તિ|
  ake-NT: Serɨ pe nin si urɨ'nokon apurɨnin nʉ'san ewomʉ mɨrɨ umoronka'nɨto' ya',
    Papa uya tasa' na'ne' kasa, “Mɨrɨ si ekama'pʉ uya usakorota pe usaurokʉ yau, ‘To'
    ewonto' oton pen nɨ umoronka'to' ya',’” tawon. Mɨrɨ awonsi'kɨ itʉrawasooi rɨ u'ma'sa'
    e'tane non e'kaa'pʉ si'kɨrɨ.
  qvn-NT: 'Nätan Diosman yupachicunganchipam, chay ali cawaymanga nä yaycurayanchi.
    Chaura mana yupachicugcunapagmi isquirbishachrüga Dios cay niyan: “Nogaga piñasha
    cayar juracururä chay ali cawacuyman manam paycunaga imaysi yaycapäcungachu nirga”
    niyan. Chaura chay mana cäsucugcunaga manam imaysi aliga capäcungachu, galayunanchru
    ima-aygatas camarcur Dios alisca cushisha cananpagnuyga.'
  tku-NT: 'Quina''n a''ka''ī''yāuj, ē chuntza'' nachā''nāuj jā hui''lacha'' Dios ē
    natā''jaxāuj Dios. Dios cālīchihuīna''nli xlaca''n tī jā ta''a''ka''ī''lh ē huanli:
    Quit iccāsītzī''ni''lh xlaca''n ē ū''tza'' iclīhualh ixlīcāna'' xlaca''n jā catitachā''lh
    nac ti''ya''t jā naquintā''jaxcan quit. Chuntza'' huanli Dios masqui ū''tza''
    ixcāxtlahuanī''ttza'' jā najaxcan a''cxni'' tlahuakō''lh cā''quilhtamacuj.'
  bjk-bjk: Ma lamun ewe ire nang tere nunu, ire tere laxa xina kinis ne mamas xarnang
    e God ixo tengen sik bie, “Io, e xo laie me e xo ösugurno bara, ‘Idi tekebeöt
    tua nilaxa xö kinis ne mamas se e.’” Ixo tengen bira, ma lamun abo tinörön te
    ine ixoro kawam meringan kö uxixis möxö öxöno lagunon.
  msy-2020: 'Ezɨ e gumazamizir nɨghnɨzir gavgavim Godɨn itiba, an e ateghtɨma e an
    aghuvsazir danganimɨn mangam. A fomɨra nguibar kam gɨnɨghnɨgha egha a mɨkemezir
    moghɨra: “Kɨ anɨngaghegha akar gavgavim akɨra ghaze, ‘Me nan aghuvsazir danganimɨn
    aven mangɨghan kogham. Bar puvatɨ!’ ” Guizbangɨra, God Mosesɨn dughiamɨn akar
    kam mɨgei, ezɨ e fo, bar fomɨra dughiar a nguazir kamɨn ingarizim, a nguazir kamɨn
    ingarasa nɨghnɨziba a dagh amigha gɨfa.'
  bpr-bpr: Lo gito dad ftoo i gfusuk na gaftud di saféd Dwata, bay ani manan gablà
    di dad là mimen, “Mdà di kaflabègu dale, ani fakanggu, ‘Là ti gfusuk ale na gaftud
