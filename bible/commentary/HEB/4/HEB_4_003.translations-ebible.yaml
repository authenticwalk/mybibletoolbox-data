  sgb-sgb: Ta hikitamo ya naniwala kan Apo Namalyari, ay makahowên bayro ha pagpainawaan
    na. Muwang tamoy habayto, ta makwa tamo ha hinabi na di, ya tungkol kanlan a naniwala,
    ya wana, “Ha hadyay huluk ko kanla, ay naghumpa ko, ya taganán a hilay na makahowên
    ha pagpainawaan ya in-il-an ko.” Hinabi nay habayto, agyan nakal-an ya pagpainawaan
    na paubat hên nayari nay na ya pamanyag hên boon luta.
  vie-1934: 'Về phần chúng ta là kẻ đã tin, thì vào sự yên nghỉ, như Đức Chúa Trời
