  cmn-FEB: 但我们相信上帝之人已经进入安息。正如上帝所说：“我在沮丧中起誓，‘他们绝不可进入我的安息。’”（尽管上帝在创立世界的那一刻就已完成其计划，但仍然如此。）
  gmv-RNT: Nu qas ammanizayti he shemposoza gelana. Xoossi “Hessa gish tani ta hanqon
