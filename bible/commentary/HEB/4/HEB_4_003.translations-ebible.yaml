    nu kita. Pi pam pas nāp tūwaqatsit yayhniwhqat pepeq tumaltaqey yuku.'
  san-URD: تَدْ وِشْرامَسْتھانَں وِشْواسِبھِرَسْمابھِح پْرَوِشْیَتے یَتَسْتینوکْتَں،
    "اَہَں کوپاتْ شَپَتھَں کرِتَوانْ اِمَں، پْرَویکْشْیَتے جَنَیریتَے رْنَ وِشْرامَسْتھَلَں
