    vào sự yên nghỉ ta!... Dầu vậy, công việc của Ngài đã xong rồi từ buổi sáng thế.'
  kxv-kxv: ଅ଼ଡ଼େ ମା଼ ବିତ୍ରାଟି ଆମ୍ବାଆରି ନାମିନେରି, ୱାର୍‌ଇ ଏ଼ୱାରି ମାହାପୂରୁ ଆ଼ଞ୍ଜାମାନି
