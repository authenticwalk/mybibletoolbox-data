  mio-NT: 'Cha ni chinu ini maan yo chi ra Ndioo. Chacan cuu cha ni cua coo vaha yo
    chi ra Ndioo. Cha ni cati ra cuenda ñivi ñuñivi ti: Chacan cuu cha nduxain chi
    ñi, ta cahan rai yu iin cha ndicha ndicha chi ñi, ta cati yu ti ña cua coo vaha
    ñi chi yuhu, cati ra. Nda ni quivi ni savaha ra ñuhun ñuñivi, ta cha ndihi tiso
    vaha ra ti chito ra yoso cua coo ñivi ñuñivi iti nuun, vati cuni ra cha cua coo
    ñi chi ra.'
  srq-NT: 'Ae Dios ɨcua quia nae, ũquɨ̃ achõ ño nda nyoɨ ngasẽ Dios récuaa. Uquenea
    ucua sacuã huee. Dios que ñee tuchɨ ucheẽ andu sereãsa je cose ra: Aɨco paama
    ɨte ee co. Uqueneã nda eucua eã mbeɨ nyoɨ serécuaa, ɨ que ra. —Ma siqui serese,
    ɨ beɨ rei que equia eraarõ arõ nda. Ibi ao mosenda beɨ.'
  kje-NT: Ik ma akin naili'il Yesus mehe lernala Nin renren warwarna man Makromod
    Lalap nouwedi me'e, maa ri ma akin ka naili'il kar lernala. Onne namnenehe noro
    inhawe man Makromod Lalap na'aheni, “Ya ahan de kikan hopo a'aheni, ‘Hi onne ka
    roro Ya'u ren warna lolo noho onne me'e.’ ” Hi kar lernala renren warwarna onne,
    kade Makromod Lalap na'akenedi renren warwarna onne nano lere Ai nakuku noho naleu
    a'am nonolu eni.
  gaz-gaz: Nu warri amanne boqonnaa sanatti ni galla; kunis akkuma inni, “Kanaafuu
    ani dheekkamsa kootiin, ‘Isaan boqonnaa kootti hin galan’ jedhee kakadhe” jedhu
    sanaa dha. Taʼus hojiin isaa uumama addunyaatii jalqabee xumurameera.
  kud-kud: 'Na ita ana tauyemidiwo aiyawasi bada talobaiya''o, na hiya mugai nigele
    hiyalobai wuwuna Yaubada iwalo venayaidi iwalo: ‘Yamodi''iniyedi ainaena yawalo
    venayaidi ta havena aiyawasi aliguwena hilobalobai’. Yaubada yana aiyawasi imiyamiya,
    wuwuna bale''u maudoina iyemasele i''ovi, na i''a''aiyawasine.'
  urb-NT: 'Jande riki jajurujar katu ehe ame''ẽ ta ke. A''erehe Tupã ixo, ame''ẽ putu''uha
    renda pe jaho ta kỹ. Yman Tupã pandu: “Ihẽ aparahy, a''erehe a''eta pe ihẽ apandu:
    ‘Ihẽ apandu katu ame''ẽ ke ama''ema''e katu ta kỹ. Amõ henda amukatu. Ame''ẽ pe
    a''eta oho ym ta. (Kanaã ywy ke ame''ẽ.) A''eta oho rahã, putu''uha ke a''eta
    ukwa ta tipe. Ihẽ ame''ẽ ta tipe’ aja Tupã.” Upa kome''ẽ ywy keruhũ a''e mujã
    rahã, a''e putu''u. Ame''ẽ ngi har a''e ma''ema''eha riki upa. Upa tipe. Anĩ.
    A''e pandu: “Putu''uha renda pe a''eta oho ym ta” aja.'
  fra-LSG: 'Pour nous qui avons cru, nous entrons dans le repos, selon qu’il dit:
    Je jurai dans ma colère: Ils n’entreront pas dans mon repos! Il dit cela, quoique
    ses œuvres eussent été achevées depuis la création du monde.'
  san-HK: tad vizrAmasthAnaM vizvAsibhirasmAbhiH pravizyate yatastenoktaM, "ahaM kopAt
