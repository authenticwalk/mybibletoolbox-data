    tʉts nwa̱ndaꞌaky ko ni na̱ꞌa̱ taadʉty kyatʉ́kʉdʉt ma̱dsʉ nboꞌxtákn. Dʉꞌʉn jyʉnáñ
    oy tjatuunda̱a̱y tʉgekyʉ ko oj dyajkojy ja naxwíñʉdʉ,'
  tzj-NT: 'Pro ja rajoj ja yukul kac''u''x ruq''uin nokoc c''ari'' chipan ja xula''nbal
    lugar. Como ja ni ma xeniman ta wi'' quewa'' xbij ja Dios chique ri'': —Ja tok
    yictaj wayewal chiquij: —Katzij nbij chi eje''e'' matinya'' lugar chique chi xque''oc
    ta chipan ja xula''nbal lugar ja nchomin, xinche'' kaj. Queri'' xbij ja Dios.
    Ja c''a xula''nbal lugar c''o chic tri'', jari'' ni c''oto wi'' ja tok Dios xuq''uis
    ja rsamaj tokori'' tok xuq''uis rwinakarsaxic ja rwach''ulew.'
  tdt-tdt: Ita nebee fiar Maromak nia liafuan bele tama iha fatin deskansa nee. Maibee
    kona ba ema nebee la fiar, Maromak hatete, “Hau hirus too Hau jura dehan, ‘Ema
    sira nee sei la tama iha Hau nia fatin deskansa.’” Maromak jura nunee, afinal
    uluk kedas Nia prepara tiha ona fatin deskansa nee bainhira Nia remata halo lalehan
    ho rai.
  ron-BTF: 'Fiindcă noi, care am crezut, intrăm în odihnă, cum a spus el: Așa cum
    am jurat în furia mea, dacă vor intra în odihna mea; cu toate că faptele fuseseră
    terminate de la întemeierea lumii.'
  eng-WEBP: For we who have believed do enter into that rest, even as he has said,
    “As I swore in my wrath, they will not enter into my rest;” although the works
    were finished from the foundation of the world.
  eng-FBV: However, those of us who trust in God have entered into that rest God mentioned
    when he said, “In my frustration I vowed, ‘They shall not enter my rest.’” (This
    is so even though God's plans were already complete when he created the world.)
  nld-1939: 'want we gaan slechts binnen in de Rust, indien we geloven; zoals Hij
