    pisere ungwa mili ongwa ongwa, Debiti milungwa kaun God ka di yalini tongure iru
    dungwa, “God ka dungwa malia piranga, ena i girin ta di milekio.”
  san-ISO: iti hētōḥ sa punaradyanāmakaṁ dinaṁ nirūpya dīrghakālē gatē'pi pūrvvōktāṁ
