    nishushgayquita canan junag jucla chasquicäriy.”'
  chz-NTPS: 'Maˉngëëꜘ chaˉmiihˉ ji̱ˉñeˉ, ko̱o̱ˉ kaˉlähꜘ gaꜙtø̱ø̱ꜗ Dio hihꜙ ko̱o̱ˉ
    jmɨɨˊ mahꜗ jmeeꜗ dsaˉ heˈ kiyhꜗ. Gaꜙngëëꜗ David juuˈ kihꜗ dsaꜙ, läꜙko̱o̱ˉ gaꜙjähꜘ
