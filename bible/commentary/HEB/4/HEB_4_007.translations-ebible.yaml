  gaq-gaq: 'ଡାଗ୍‌ଲା ମେଁଇଂନେ ନ୍‌ସା ଇସ୍‌ପର୍ ବିନ୍ ମୁଇଙ୍ଗ୍ ଦିନ୍ ଆରେବକେ ବାରି ଆତେନ୍‌ ଡିଂଡିଂକେ
