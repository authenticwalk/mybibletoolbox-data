    Uplerlawna lirni la'' lera-mela ri, de yana miy ralam tehra.”'
  dov-dov: Leza watala alubo limbi zuba litegwa, “Sunu.” Musule lyamazuba miingi,
    wakaambuula kwiinda muli Devidi kuti, mbuli mbuzyakaambidwe kusanguna, “Sunu na
    mwalimvwa jwi lyakwe, tamuyumyi myoyo yenu.”
  rgu-rgu: Tehuu Ramatuaꞌ a here na ledo-fai fekeꞌ, de Ria lahenda nara bisa masoꞌ
    reu hahae ao nara sama-sama ro Ni. Huu fo Ana pake baꞌi Daud de dedea nae, “Faiꞌ
    ia, kalu emi mamanene Manetualain haraoe Na, bosoꞌ tao ma emi dale mara mepeꞌ
    a sama leoꞌ batu, tehuu nenene matalolole leo.”
  toc-NT: Pero cumu Dios lacas­quín pi̠ ma̠squi catu̠hua̠ quilh­ta­macú cris­tianos
    tla̠n nata­ta­nu̠­ya̠chá nac a̠má pu̠la­tama̠n anta­nícu naquin­ca̠­ma̠­ja­xayá̠n,
    huá xpa̠­la­cata lhu̠­huatá ca̠ta aca­li̠stá̠n chuná ma̠ca­tzi̠­ní̠­nalh acxni̠
    ma̠lac­pu­huá̠­ni̠lh rey David pi̠ chiné catzokpá a̠má tachu­huí̠n hua̠ntu̠ aya
    xca̠­hua­nini̠t makán quilh­ta­macú. Para hui­xinín xli̠­ca̠na kalhi̠­pu­tu­ná̠tit
    hua̠ntu̠ la̠nchú u̠má quilh­ta­macú ca̠ma̠­lac­nu̠­nimá̠n Dios, pus ni̠ cama̠­pa­lhí̠tit
    mina­cujcán y ni̠ caj caka­lha­kax­pat­ma­kántit hua̠ntu̠ ca̠li̠­ma̠­pek­si̠yá̠n.
  som-som: Taas daraaddeed haddana mar kale maalintoo buu gooni u dhigay, isagoo wakhti
    dheer dabadeed qorniinka Daa'uud ku leh, Maanta, sidii kolkii hore la yidhi, Maanta
    haddaad codkiisa maqashaan, Qalbiyadiinna ha adkaynina.
  mam-C: 'Me nya tu''n ikyjo b''e''xit kyij najjo a otaq tzaj tq''ma''n Dios ti''jjo
    ajlab''l. Qala'' o tzaj tq''o''n juntl majl amb''il te qe ja''lin, tu''n qokx
    tojjo juntl wiq ajlab''l. El qniky'' te lu''n, qu''n otaqxi b''aj nimxix ab''q''e
    ikyjo, tej tyolin juntl majl Dios toj Tu''jil Tyol Dios, noq tu''n David, a nmaq
    kawil, ti''jjo juntl ajlab''l. Chi kyjalu''n: Qatzin ma kub'' kyb''inji''y tq''ajq''ojil
    twi'' Dios ja''lin, mitzin kub'' kykujsi''n kyanmintza tu''n kynimi''nch.'
  ndj-ndj: Kwanongwa ayi Chapanga avikili lijuva lingi likemiwa Nalelu, pambeli kupitila
    Dawudi filongu yifidetiwili kala kucha pamupikana lishu lya Chapanga, mukotoo
    kuva na ndima sidindalili.
  mbj-NT: 'Ti hyb n''aa p''aa hẽnh P''op Hagä Do anoo ta tyw n''aa ji hã. Da hẽ ti
    tabanoo ta tyw n''aa ji hã. Hajõng ta baab jawén paa bä, raky nadaheeh do jawén
    paa bä, P''op Hagä Do ky däng paa ta tii, Dawi her''oot do hã, pooj jé ỹ erii
    wät doo. Hahỹỹ d'' ta kyyh: “Da hẽ, P''op Hagä Do kyyh bë maa napäh bä, bë aba
    manä bë h''yyb”, näng mäh.'
  lat-VUC: 'iterum terminat diem quemdam, Hodie, in David dicendo, post tantum temporis,
    sicut supra dictum est: Hodie si vocem ejus audieritis, nolite obdurare corda
    vestra.'
  ngp-ngp: Naho Mnungu aikaga zuwa tuhu dikwitangwa “Dielo”. Mazuwa mengi yomboke
    alongaga zimbuli izo kwa sila ya Daudi kwa mbuli zalongagwa kukongela aho kale,
    “dielo uneva mkeva izwi dya Mnungu msekunda wank'hani.”
  enq-2: 'Goteme koto nyingi panda dokonya pupenge gii setea doko, ee kana longo pateamopa,
    indupana lao Dapita-kisa dapa lea-pyaa: “Indupa nyakamame Gotenya pii doko sepala,
    tanga lao mona kana jala naeyalapape” lea-pyaa. Dopa lea doko naimame nyakama
    langitalamano.'
  eng-ASVBT: he again defineth a certain day, Today, saying in David so long a time
    afterward (even as hath been said), Today if ye shall hear his voice, Harden not
    your hearts.
  mna-mna: Uunu tina ta Anutu iur mazwaana toro be ikam wal kini ma keten su. Kere.
    Ndaama boozo kat ilae, mi kaimer mana, Dabit iwe Anutu kwoono mi iso ka sua, kembei
    ta aŋso ma ila kek na. Koozi, sombe keleŋ kalŋoŋ, na keleŋtut sua pepe. Kokena
    kakam zooroŋana. Sua ta “koozi” ti, ina iswe kembei ni iur mazwaana toro be ikam
    zin tomtom ma keten su.
  myw-myw: 'E, kweiboug Yowbad nikatigik kweitan yam. Bweilim babaw wankuyeim mo ikatipel
    ansinap isek Deibid, ilivan ma̱wan: “Nagein gog, avei-tut igaw bukuliganes aygan,
    Awoum bikeikay ninoumiy.”'
  sby-sby: Ecebo Lesa ncalabambila bushiku nabumbi ubo mbwalakungeti “Lelo”. Ebushiku
    mbwalikwamba Lesa kupitila muli Dafeti, mpopalapita byaka bingi mpwalamba mu Mabala
    awa ngotulambapo kendi alambangeti, “Na lelo munyumfwe liswi lya Lesa, kamutayumisha
    myoyo”
  sll-sll: Pangwo ipire God hamen haung ta ba emua. Engwo haung i hamen haya “kenba
    wa” dimia. Dungure moli ungwo ungwo me erin miki weni wai sungure God Kwiang singaba
    Debit yong wu bungure ha yu di emia, “Kenba God ha dinangwo pirere siga wa tekio.”
  yaq-NT: 'Junuen san, ju''u Lios, senuk taewata juchi yeu pu''ari, intok, ini''i
    juna''a, ju''u taewai, ti jiakai. Bwe''ituk ju''u Lios jaibu che''a chukula taewaimmet,
    Labiituka''uta teuwaaka''ue itou nookaka jaibu teuwaawaka''a benasia: I''an, eme''e,
    juka'' Liojta teuwaa''uta jikkajakai, ka omola a'' tawaaka a'' beje''ene, ti jiakai.'
  uro-uro: bä ut dräm doqoräkt inguna ma Ngämuqa sa qa muqunän bät aomni ama qäväläm
    i “rhäqyerhäkt” i qat tamän nämät ma Devit nasot ama rhäqäp ama qoeo na ama enge
    qärangätni i mäqi ngua säm a ngät toqortäqyia, “Ngakt bä rhäqyerhäkt di sa ngänät
    nari ma Ngämuqa aa eguinga dä mamär iva qale ngän naväs mät angän snängaqa.”
  ita-1885: 'egli determina di nuovo un giorno: Oggi, in Davide, dicendo, dopo cotanto
    tempo, come s''è già detto: Oggi, se udite la sua voce, non indurate i cuori vostri.'
  muy-muy: 'Nahkay ti Melefit àdaba vaɗ nahaŋ a, vaɗ gani ti kani. Mə̀səra nahkay
    ti aɗaba sarta nahaŋ àbu ti Devit àɗəm nahkay hi : « Kani tamal kìcʉma dəŋgu ge
    Melefit a ti, bumi slimi lala ; ahàr gekʉli ègi ɓaŋ-ɓaŋ ba. »'
  kqc-kqc: 'Ye dudusa meda yokoi “Gua” vo nigasa gabi gabi David dudu, mina ago senagi
    mina fefari bura reyori, yomakai niyo: “Ini goroka gua neidegedi vonisi, yi uka
    meko moi gira ga ribifa.”'
  tav-tav: 'To bairi yucʉ quena cʉ̃re caapipajeeparãre na macami Dio. Mari ñicʉa cʉ̃re
    cabai botioricarã na beropʉ David ãnacʉ ocõo bairo Dio ye quetire caĩ ucayupi
    Dio cʉ̃re cʉ caĩ buioriquere: Mʉjaare Dio cʉ cabuioro nemoo cʉ apipajeeya. Cʉ
    bai botioquẽja, caĩ ucayupi David ãnacʉ.'
  eng-ULB: God has again set a certain day calling it “Today.” After many days, he
    spoke through David, as it was earlier said, “Today if you hear his voice, do
    not harden your hearts.”
  spa-VBL: 'Así que Dios una vez más coloca un día—hoy—diciéndonos mucho tiempo después
    por medio de David, como lo hizo antes: “Si oyen lo que Dios les dice hoy, no
    endurezcan sus corazones”.'
  fra-_FOB: 'Dieu détermine de nouveau un certain jour, par ce mot: Aujourd''hui,
    disant par David, si longtemps après, comme il est dit plus haut: Aujourd''hui
    si vous entendez sa voix, n''endurcissez point vos cœurs.'
  hau-ULB: Allah ya sake shirya wata rana da ake kira, “Yau.” Ya sa wannan rana sa'adda
    yayi magana ta wurin Dauda, wanda ya ce tun da dadewa da aka fara fada, “Yau idan
    kun ji muryarsa, kada ku taurare zukatanku.”
  mal-mal: മുമ്പ് ഉദ്ധരിച്ചതു പോലെ വളരെ കാലത്തിന് ശേഷം ദൈവം ദാവീദിലൂടെ, “ഇന്ന്” എന്നൊരു
    ദിവസം പിന്നെയും നിശ്ചയിച്ചിരിയ്ക്കുന്നു എന്നു വെളിപ്പെടുത്തുന്നു; “ഇന്ന് അവന്റെ
    ശബ്ദം കേൾക്കുന്നു എങ്കിൽ നിങ്ങളുടെ ഹൃദയം കഠിനമാക്കരുത്” എന്ന് ദാവീദിലൂടെ അരുളിച്ചെയ്യുന്നു.
  lit-lit: 'vėlgi, jis paskiria tam tikrą dieną, šiandien, po tokio ilgo laiko sakydamas
    per Dovydą lygiai taip, kaip anksčiau pasakyta: „Šiandien, jeigu išgirsite jo
    balsą, neužkietinkite savo širdžių“.'
  urd-GVR: Yih madd-e-nazar rakh kar Allāh ne ek aur din muqarrar kiyā, mazkūrā “Āj”
    kā din. Kaī sāloṅ ke bād hī us ne Dāūd kī mārifat wuh bāt kī jis par ham ġhaur
    kar rahe haiṅ, “Agar tum āj Allāh kī āwāz suno to apne diloṅ ko saḳht na karo.”
  far-far: Sulia God alua na kada 'e'ete fuana rulae 'i laona mamaloe. Ma God ka saea
    kada nai na ne “'i ta'ena.” Sulia tau na mai buri'ana kada ne wane be 'i nao ki
    si famamana, sa Deved ka kedea na fatalana God laona Kekedee Abu ne nau ku saea
    ka sui na nia 'uri, “'I ta'ena, dia kamulu rongoa na fatalana God, nao kamulu
    si fangasia na manatalamulu.”
  suz-BL: मोपतीके अर्को नाक्‍त का वोइक्‍ब। नाप्‍खे देंशो लोव़ “मुलाक्‍ती आ लोव़ नेंतीनी
    हना, इन थुं खकटा पा मटीब मदुमीन” दे शुश बर्स नोले दाऊद कली ब्रेक्‍पाइश्‍शो बाक्‍माक्‍त।
    हिब्रू ३:७
  car-NT: 'Iro ke ro pyime siriko pa''po me amy terapa itaka ytotopo kurita takari''se
    Tamusi ''wa man mo''ko David yndary ke. Moro kurita ro moro ‘erome’ man, moro
    uwapo ekarity''po wararo: Erome moro auran etary jako o''waine, morokon aturu''san
    ja''nakary kapyn o''waine man.'
  amp-amp: Ndnettn nd yimaroh rhu wita tkitthu nia nmbuhat dukahato Bro Nkifrar tfit
    wom yihar tfit dukamor rroh niayukr. Ndnetrn Defitrn mthu nawohhato kfo memorr,
    “Arihat mirahko nkifram hanyjbornamo kanjo tfit inji ahanyjbornanom Bro Nkifrarhu
    Yafothat nia kfoyuk tngt.” To nd Defitr kfomo tngt htihato duka kangnom Bro Nkifrar
    yimaroh rhu nmbuhat dukahato nd yiha tfit yihotat fak nukamort.
  bht-bht: इस तांई परमेश्वरे अपणे अराम दिया जगा च दुबारा दाखल होणे तांई इक होर बकत
    तय किता, कने सै बकत अज है। साड़े पूर्वजां दे विद्रोह करणे दे केईयां सालां बाद,
    परमेश्वरे राजा दाऊद ला इना बचना जरिये बोलया, जड़े पेहले भी बोलयो थे की, “अगर अज
    तुसां परमेश्वरे दी अबाज सुणगे, तां तुसां अपणे मने जो कठोर मत करदे।”
  eng-NOY: he again appointeth a certain day, “To-day”—saying in David so long a time
    after, as hath before been said—”To-day, if ye hear his voice, harden not your
    hearts.”
  cub-NT: 'Diede coreóvaivʉbu maja Jʉ̃menijicʉi beoijãravʉre, “cari jãravʉ” ʉ̃i aijãravʉre.
    Que baru obediʉjʉa vainíburu yóbore, yópe ji coyʉiye báquepe mʉjare jipocamia,
    yópe arĩ, David bácʉre toivaicõjenejaquemavʉ Jʉ̃menijicʉ cũináro yʉriainore: Caride
    mʉje jápiaiyede Jʉ̃menijicʉi coyʉiyede, jápiaiyʉbevʉpe tebejarã mʉja, arĩ coyʉrejaquemavʉ
    David bácʉ.'
  ita-1927: 'Egli determina di nuovo un giorno “Oggi” dicendo nei Salmi, dopo lungo
    tempo, come s’è detto dianzi: Oggi, se udite la sua voce, non indurate i vostri
    cuori!'
  lww-lww: Ana kieta navaruruena sike na wa sike ne, a Ntewa pisaar kana legiena na
    tolena, komin kas mok p̃aro rui, P̃arin Sup̃e Tepet pisawal visena la nap̃a sike
    meta rui, nap̃a pisa sanini sape “Nanagane visae aloge pulgona, pe pon re kiamiu
    sitomena la imi m̃arera si poli.” Popon tevisu kilale sane “nanagane” nap̃a pisa
    e nini, nane kieta pogos ne nanini narui, nap̃a Ntewa kila ruruia vena tetol natamaliaena.
  ckb-ckb: 'دیسان خودا ڕۆژێکی دیاری کرد، ناوی ئەو ڕۆژەشی نا «ئەمڕۆ»، کاتێک لەدوای
    ماوەیەکی زۆر لە ڕێگەی داودی پێغەمبەرەوە قسەی کرد، هەروەک پێشتر باسمان کرد: [ئەمڕۆ،
    کاتێک گوێتان لە فەرمایشتی ئەو دەبێت، دڵی خۆتان ڕەق مەکەن.]'
  nas-nas: Aiꞌ damaꞌke Deevitaꞌ karantavuma˜ Kumponinge niiꞌnaꞌmung bateinaꞌmung uaanaꞌ
    mung miruꞌuuꞌ “eꞌmung” tampuma, Moosesi tero nauvuuꞌnaꞌ siompui. Anaare eeꞌnaare
    tero minkuansinaare daari meekung-koo eeꞌ otoinooꞌka, “Eꞌmung bakaang aurong taaraverira
    domang kapantoriaukaꞌ.”
  uvl-uvl: '@see-verse:HEB.004.006'
  eng-BBE: After a long time, again naming a certain day, he says in David, Today
    (as he had said before), Today if you will let his voice come to your ears, be
    not hard of heart,
  ixl-CNT: 'Tan vetpajtaqꞌlu tzii u Tioxh aas sanimali. Tan aatz sibꞌich tek tiempo
    tuul, tal u Daviid ech tzaꞌ: —Yeꞌ etiibꞌixsa qꞌul etaanima tan, niqꞌilaꞌex u Tioxh
    cheel.— Chia. Utz aꞌ tekuꞌen aꞌ u tiempo cheel.'
  xsi-xsi: Kinzi Isrel ŋgu taŋanzi kaika mine pa Maro Kindeni, aku simo lee mbwera
    rârâ ilâ lâ. Ŋineŋga Maro Kindeni itula ŋgua pwataki lâ timbunda Daviti kawa mine
    tu, “Taitu lâ kari ŋine, ambo miki kaloŋo Maro Kindeni kawa ŋgua, ande miki ma
    kapasakana ilomi kalomi kaika ndimo.” Naŋa muŋga nâ atula ŋguani ndaina pwataki
    pami kaloŋo lâ. Lâ Daviti ne zo ŋinde, Maro Kindeni ipatu zo toŋge ŋa tu “Kari
    ŋine”. Aku ŋinde itula pwataki pa kinda tu ipatea zo toŋge kilo panzi tamâta,
    ŋana ma silâ simo i ne pwareâŋa nia.
  crx-NTPO: '''Et huwa Yak''usda ''et ''ilhoh ''uhoont''oh-un dzin neba ''udun newhúnin''ai.
    “''Andit dzin whudizulh,” ''et ''uhoont''oh. ''Et sa'' hukw''elh''az ''et Yak''usda
    David be yailhduk whe nja dutni, “''Andit dzin ooghuni dahts''o de, khun te nohdzi
    doolhts''un junih!”'
  kan-OKCV: 'ದೇವರು “ಈ ಹೊತ್ತೇ” ಎಂದು ಬೇರೊಂದು ದಿವಸವನ್ನು ಗೊತ್ತು ಮಾಡುತ್ತಾರೆ. ಈ ದಿನವನ್ನು
    ಕುರಿತೇ ಬಹುಕಾಲದ ನಂತರ ದಾವೀದನ ಮೂಲಕ ಮೊದಲೇ ಹೀಗೆ ಹೇಳಿದ್ದಾರೆ: “ನೀವು ಈ ಹೊತ್ತು ದೇವರ ಸ್ವರಕ್ಕೆ
    ಕಿವಿಗೊಟ್ಟರೆ, ನಿಮ್ಮ ಹೃದಯಗಳನ್ನು ಕಠಿಣ ಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ.”'
  bbb-bbb: Ijadufuo Godi fu maza be nijana vame nuvuone amaerido no aesakae ije mauike
    kafaena karidufuo ije fu iviama kuaemo ijia vadufuo. Ro vua ije na ude kuariaeva
    fune Devidire buki akae ijia ijiege isoena kuae, Ro ivia ja fiega fu ja kuariavofie
    jade ada girevo ro nika vua fuone irinano kuae.
  blw-blw: Yag hen ka-ammuwana, te imfagan Apudyus way wacha hen kasen mì-inungaran
    an hiya way hen yachiy tempo, na-awagan “ad uwan.” Wat hen nekaman hen nangimfag-ana,
    émmé-émméy ah kamanay tawén nanepod hen anchichay ammag songsongellan way tatagu
    way iggay mepaghép, yag anat ifagan Apudyus an Are David hen anchi an-owat ensorat
    way ekatnéén, “Hen anchi mangngaranyu hen ifagan Apudyus, afurotonyuwat koma hen
    hiyachi, ta achiayug an songsongellan.”
  tam-2017: இன்று அவருடைய சத்தத்தைக் கேட்பீர்களானால் உங்களுடைய இருதயங்களைக் கடினப்படுத்தாமல்
    இருங்கள் என்று நீண்டகாலத்திற்குப்பின்பு தாவீதின் சங்கீதத்திலே சொல்லியிருக்கிறபடி,
    இன்று என்று சொல்வதினாலே பின்னும் ஒரு நாளைக் குறித்திருக்கிறார்.
  azz-NT: 'Ica ya nojón axcan Dios ocsepa quitalij ocsé tonal cuac ipueblojcahuan
    huelis quiselijtiyasque nijín yolsehuilis. Huan nijín tonal, yejua de axcan ya.
    Huan nochi nijín ticmatij porín in Totajtzin Dios technojnotza ica itencopaca
    ne huejcau rey David huan secan in Tajcuilolamatzin techilía ijcuín: Xicyecaquilican
    nochi ten Dios namechilijtoc, huan amo xicmajpeutiyacan Dios Itajtoltzin.'
  spa-RV-1909: 'Determina otra vez un cierto día, diciendo por David: Hoy, después
    de tanto tiempo; como está dicho: Si oyereis su voz hoy, no endurezcáis vuestros
    corazones.'
  csy-csy: Tu ni in Ama aw na za uh le, na thin uh sahsak heak vun, a ci bangma in,
    hun saupi zawkciang, Tu ni, ci in David tungtawn in a son nikhat koi in ciamte
    hi, zong ci kik lai hi.
  mxq-NT: 'Pa̱a̱ty ja Dios tpʉjtáky tuꞌugʉ jembyʉ tiempʉ, éxtʉm ja Diosʉ ꞌyayuk jyʉnaꞌañ
    “tyam”, éxtʉmʉ Davit waanʉ óknʉm tmadyaky ma̱ ja Diosʉ jyaaybyajtʉn: Pʉn mmʉdoogujkʉdʉp
    ja Diosʉ ꞌyayuk tyam, katʉ juun xymyʉdattʉ mjot mwinma̱ꞌa̱ñʉty.'
  tzj-NT: 'Rmalc''ari'' tok be tiempo tre, ja Dios xtzujuj chic ja xula''nbal lugar
    chique ja winak ja pa rtiempo David cani'' katz''aton chic ewq''uin quewari'':
