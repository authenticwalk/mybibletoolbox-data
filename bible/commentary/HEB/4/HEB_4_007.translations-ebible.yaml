  por-BLT: 'Então, Deus novamente determina um outro dia, chamado “hoje.” E ele falou
    sobre isso muito tempo depois, por meio de Davi, conforme já havia dito antes:
    “Hoje, se vocês ouvirem o que Deus está dizendo, não tenham uma atitude teimosa.”'
  stp-NT: 'Ku baꞌ guꞌ xib pui kapup jix bhaaiꞌ ji noꞌ jaroiꞌx jimiim jix dhaam na
    paiꞌ gammɨjɨx jɨkgɨm bap tuiꞌkaꞌ, jaꞌpji dai na miꞌ puiꞌ xi jimiaꞌ na jax tum
    aꞌga gux bhaiꞌm kaiꞌchdham ñioꞌkiꞌñ gu Dios, puiꞌ nat jax tu uaꞌnak gu Dabii jix
    ioꞌm gatuuk nat paiꞌ dhuuk puꞌñi jaꞌk tu ja jii guch bopxi kat, na jaꞌpnim kaiꞌch:
    Noꞌm tu jam aꞌgiꞌñ gu ñioꞌkiꞌñ gu Dios, xi moimkadaꞌ pim gu jam jujur na pim baꞌx
    maatɨt kɇɇji na jax kaiꞌñkam jup jum kaiꞌch miꞌ puiꞌ ba jimiaꞌ.'
  ame-NT: 'Ñehua, ñeñt̃oʼmarña Yomporpaʼ onañcherran poʼpoñ poʼyet̃er, ñeñt̃paʼ oʼ
    c̈herr t̃eʼ eshecchaʼ amaʼt patantarra acheñpaʼ oʼch ameʼñeñet. Ñeñt̃oʼmarña yeñoteñ
    Yomporpaʼ ora att̃era cohueney t̃arroʼmar amaʼt metuen aton char allempot̃eñ at̃pareʼcheteʼt̃
    all amayopaʼ oʼ c̈hap allempo att̃o eñosatan David. Ñeñt̃paʼ ñeñt̃ara ñeñt̃ oʼ
    notuanmas: Ñerraʼm esempoch seʼmueñ Yompor att̃o c̈horeʼtenes sañapaʼ c̈hochña
    seʼm̃ñoch t̃ayepaʼtña orameñ yet̃ allempo oʼ c̈horeʼterres Yompor, amachña c̈ha
    seʼcharrtatatsto seyoc̈her.'
  mgh-2016: Vavawo tho Nlhuku aheesha nihuku nikina nineehaniya “Lhelho” naahimiye
    toka khalhayi wo iphiro ya Adaudi wiira, “Mweewakaru nlhove na Nlhuku lhelho,
    Nhilhipihe mirima chinyu.”
  kvn-NT: 'Al Pab Tummad te-cholbal untaradgin kep ibe-nazhisbal, tenal Pab Tummad
