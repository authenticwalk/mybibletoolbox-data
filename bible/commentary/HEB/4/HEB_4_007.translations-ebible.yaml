  san-ORI: ଇତି ହେତୋଃ ସ ପୁନରଦ୍ୟନାମକଂ ଦିନଂ ନିରୂପ୍ୟ ଦୀର୍ଘକାଲେ ଗତେଽପି ପୂର୍ୱ୍ୱୋକ୍ତାଂ ୱାଚଂ
