    ten kav yem ishunim. Detiva hillu, nom he ten ishovm. Manam yimba kelsombovhova
    vivra. Hona moarava pimba nonora av, daipotava pinamba mendah tuvpa velaihaluhunv,
    Sesoana ehavhoramba saivolmba.
  mca-mca: 'Qa hik ta''ƚijupi'' pa'' Intata in yeni'' pa'' ewi''ƚ neƚuji'' in yit''ij:
