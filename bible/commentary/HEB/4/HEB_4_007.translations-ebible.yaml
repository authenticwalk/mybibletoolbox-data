  swh-1850: 'Jambo hili ni wazi, kwani Mungu aliweka siku nyingine ambayo inaitwa
    “Leo”. Miaka mingi baadaye Mungu alisema juu ya hiyo siku kwa maneno ya Daudi
    katika Maandiko yaliyokwisha tajwa: “Kama mkisikia sauti ya Mungu leo, msiifanye
