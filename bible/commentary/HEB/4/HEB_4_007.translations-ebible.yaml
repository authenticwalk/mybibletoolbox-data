    sénámp kar farákápámp te nomo wae sérinámp niamp támaono: “Oukoumwan yumo Kwaro
    sénámp kar mámá wa nap kwamp te, yiráp nɨnɨk fákapea kárákáre kwapono.”'
  kto-kto: Are ratmat ga malonim a tara ang iriro gar ga papot ma karaip la aipmeng
    ara, businguala a Morowa la aiteong ara non tara me teip ga magaulap meba mela
    maiobung na uriro aganuliap ang. Morowa la iva iriro tara “titot” na uriro Sam
    la omirong Devit la tiesieng gare ro, “Titot leba miptang nivunama a Morowa, baraba
    manomin dalap mi maranit.”
  gmv-NT: ሄሳ ጊሽ ፆሲ “ሃች” ጊዲ ቃሴካ ሃራ ጋላስ ዎꬂዴስ፤ ሄሲካ ዳሮ ላይꬃታፔ ጉዬ ዳዉቴ ባጋራ “ሃች ኢንቴ ኢዛ ቃላ
