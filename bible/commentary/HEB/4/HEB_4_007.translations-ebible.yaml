  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤠ᤺ᤶᤛᤡᤱᤍᤧᤴᤏᤥ ᤗᤠ᤺ᤵᤔᤠ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤕᤧᤴᤎᤡᤰ ᤏᤡ᤺ᤴᤎᤥ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹॥
