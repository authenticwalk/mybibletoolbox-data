    worworu man An ninili onne An wekel, “Ler eniyeni!” Ri ma kan derne nakani nonolu
    onnenihe morile Musa nin kulere, la nakawedi ku wo'iraha rakan Daud nin kulere
    mene Makromod Lalap konohi Daud na'ahenia, “Lere eniyeni lo'o mim derne Makromod
    Lalap Lirna, yono ma'uluwaku kekerhe.”
  gaz-gaz: Kanaafuu Waaqni deebisee guyyaa tokko “Harʼa” jedhee waamuudhaan murteesse.
    Innis akkuma kanaan dura dubbatame sana bara dheeraa booddee karaa Daawitiitiin,
    “Isin yoo harʼa sagalee isaa dhageessan, mataa hin jabaatinaa” jedha.
  kud-kud: 'Ainaena Yaubada hauga vauvauna imwauwi na ainai tomowa aba''aiyawasi hilobai,
    na hanapu Deivida ainai imohei ta Deividanane iwalo: ‘Ebe Yaubada alinana ambenalei
    havena am''ulu''ulu yaiyai’.'
  urb-NT: 'Pesarahã! Amõ weraha ke Tupã manga, aja jakwa. A''e pandu: “Apo” aja. Yman
    te warahy ''ar aha oho rahã, pe, Ndawi pe a''e mujekwa. Ame''ẽ ke apandu ramõ.
    Kuja: “Apo Tupã pandu ame''ẽ ke rehe pehendu katurahã! ‘Anĩ. Jahendu ym ta ehe’
    aja ym pepandu. Pahar pehendu katu ehe” aja Tupã je''ẽha rehe amõ mupinim.'
  fra-LSG: 'Dieu fixe de nouveau un jour, aujourd’hui, en disant dans David si longtemps
    après, comme il est dit plus haut: Aujourd’hui, si vous entendez sa voix, N’endurcissez
    pas vos cœurs.'
  san-HK: iti hetoH sa punaradyanAmakaM dinaM nirUpya dIrghakAle gate'pi pUrvvoktAM
