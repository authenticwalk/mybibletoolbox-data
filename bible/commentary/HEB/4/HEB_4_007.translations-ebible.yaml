  sri-sri: 'Irasirigʉ Marĩpʉ masakare ĩgʉ̃ merã siñajãburire pígʉ: “Dapagorare yʉre
    õãrõ péka!” ãrĩdi ããrĩmí. Israel bumarã ĩgʉ̃ dorerire tarinʉgãdero pʉrʉ, yoaripoe
    pʉrʉ irire Davire gojadoredi ããrĩmí. Irasirigʉ mʉsãrẽ dupaturi irire weregʉra
    doja. Ãsũ ãrĩ gojadi ããrĩmí David: Dapagorare Marĩpʉ mʉsãrẽ weremakʉ̃, õãrõ péka!
    Ĩgʉ̃rẽ pédʉamerã irirosũ ããrĩbirikõãka! ãrĩ gojadi ããrĩmí.'
  nal-nal: Malasing ma Nakmai xa kalin aza raan ma naa vakilaan “taning” panaze amun
    maariaas ka varas lamuraana naandi xawit di valos a dorang, Nakmai xa dador nanga
    wana a non sina iwana ziaavuzang. Naan ka dador la nguza Dewit malasing kari,
    “Taning, tamon naagu langarin a lingna tuaa naagu vadikdik a maskana nim.”
  kyq-kyq: 'Taa naan̰ se ɓo Raa ɔndga ɓii kuuy kɛn naan̰ daŋin̰ jaaki. Kɛn Raa ɔnd
    ɓii ese se, gaan *Israɛlge se tɛrlga tɛrl naaga Raa ki daanin̰ dɔkga jaay naan̰
    taaɗɗeno maakŋ Kitap ki ute taar Gaar *Daud ɔɔ: Jaaki jaay kɛn Ꞌbooykiga mindin̰
    num, ɔn̰ten Ꞌtɛɗki do‑mɔŋgɔ.'
  kwd-kwd: Tofuna God 'e arua no'o alata kwaitatari fana ru'unga 'i 'ubulana mamalonga.
    Ma God 'e iiria alata no'ona lo'oo no'o ‘tala'ina.’ Tofuna 'e aburu no'o mai burina
    alata na ta'a laka'u 'i na'o 'ame tagoto'o, la Defete 'e giria nga fatalana God
    'ubulana Girigiringa Abu lo'oo nau ku iiria 'e sui no'o, “Tala'ina, lauta moru
    longoa no'o fatalana God, moru sia fa'angasia mola manata lamooru.”
  ded-ded: Imocac amma naso hereangoc anu Anutungo monggoc naso mong kpara “yaguc”
    ifi deserima yoac Dawidi miu yennoc yofi deec, “Ngeni yaguc yeac yoac negemma,
    herengina mi dzegebisia.”
  ewe-ewe: Eya ta Mawu gaɖo ŋkeke bubu anyi si wòyɔ be “Egbe.” Ewɔ esia le ɣeyiɣi
    geɖe megbe esi wòƒo nu na David abe ale si míegblɔe va yi ene be, “Egbe ne miese
    eƒe gbe la, migasẽ miaƒe dzi me o.”
  nuy-nuy: Nguynju-waj na-God ni-wijangani lhal-ngargu, “Ana-yimbaj” ni-yamaa. Anubani-yung-gaj
    ana-mal-ḏaga-ragij-gaj niga nu-yanguni ana-lhaawu na-King David-guy, nga naagi-yung
    na-David ni-warrarrangi ana-lhaawu. Ngagurru ngurru-marrbuy na-God ngarrani-yayn
    nigawi-nyinyung ngarraaḻirr. Ngaya ngana-magaa nugurri-wuy na-David-jinyung ana-lhaawu,
    “Ana-yimbaj anubani-yung nugurru numburraawanggina na-God-jinyung ana-yang, ‘Yagi
    anubani-yung nurru-ḻamumundhi,’” wu-yamana ana-wubiba. Yigaj! Nugurru numburru-wijangayii,
    anaani ana-yimbaj.
  cop-BHC: ⲠⲀⲖⲒⲚ ϤⲐⲰϢ ⲚⲞⲨⲈϨⲞⲞⲨ ⲘⲪⲞⲞⲨ ϦⲈⲚⲆⲀⲨⲒⲆ ⲘⲈⲚⲈⲚⲤⲀ ⲞⲨⲤⲎⲞⲨ ⲚⲦⲀⲒⲘⲀⲒⲎ ⲈϤϪⲰ ⲘⲘⲞⲤ ⲔⲀⲦⲀ
    ⲪⲢⲎϮ ⲈⲦⲀϤϪⲞⲤ ⲒⲤϪⲈⲚ ϢⲞⲢⲠ ϪⲈ ⲘⲪⲞⲞⲨ ⲈϢⲰⲠ ⲀⲢⲈⲦⲈⲚϢⲀⲚⲤⲰⲦⲈⲘ ⲈⲦⲈϤⲤⲘⲎ ⲘⲠⲈⲢϮⲈⲚϢⲞⲦ ⲚϪⲈⲚⲈⲦⲈⲚϨⲎⲦ.
  buk-buk: 'Ma tiŋambu yala daêsam giŋga su, goc Anötö sôm ndê yom sa Kiŋ Dawid whasuŋ,
    tôm gato su bocdec bu: Acsalô lec mac bu aŋgô Anötö awha, naŋ ayob bu asôŋ daŋamsuŋ
    ahuc têŋ iŋ dom. Gêŋ dau tôc asê bu Anötö kêmatiŋ têm wakuc bu lau sêŋgô iŋ awha
    ma sêsôc ŋapu, dec sêtap iŋ ndê mwasiŋ sêŋwhaŋ dau-ŋga sa. Ma têm dau, iŋ bêc
    dau dindec.'
  pri-NT: 'Â wàépwiri na é câmuri jè tòotù wà Pwiduée, [ba na rà o tòpi ê âji pinaanapô
    kêe, wà pàra tèpa âboro]. Â ê pwi tòotù bèepwiri, âna i pwi tòotù na ia ina naa
    na i pwi nee tii wâna ê Tii Pwicîri. Ba é ina pâ: Wiàna guwà têre pwâra to kà
    Pwiduée, na tòotù bèeni, â guwà pitêre dèe!Psaume 95.7–8 Â ê popai bèepwiri, âna
    wà ukai *Davita, na é pinaigé mee, jèe dau wâme côwâ [kâra ê pai pâra kà tèpa
    jojoorojè naa namaré].'
  zpq-NT: 'Na'' gwdechle gwṉe Diosen'' da'' yoble gwne'': “Ṉa''a guac ṉita''le mbalaz
    yezi''laže''le.” Na'' bene'' cont da'' rey David bzoje'' da'' nga, žan: Še Diosen''
    ṉie'' le''e ṉa''a, bi gonḻe güedenag.'
  por-TFT: 'Mas Deus determinou outra época para nós podermos entrar naquele lugar
    de descanso. É agora! É o dia de hoje! Sabemos que isso é verdade porque muito
    depois da revolta dos israelitas contra Deus no deserto, ele inspirou o Rei Davi
    a escrever os versos que já citei: Agora, ao entenderem aquilo que Deus lhes diz,
    não o desobedeçam teimosamente.'
  gwi-NT: Jii t'ee łi'deegwidlii gwanlii ts'ą' gwizhrįh gwigweech'in goodlit, Vit'eegwijyąhchy'aa
    ch'izhii drin neerahahshii nineegwin'ąįį, ts'ą', “Juk drin” goozhii, niighyuk
    gwahaadhat tł'ęę gǫhju' hee King David geeginkhe' gwiłtsąįį ąįįts'ą' Dęhtły'aa
    Choh zhit gwadanakhwatł'oo, “Juk drin Vit'eegwijyąhchy'aa videezhuh dohtth'ak
    ji', nakhwaki' dach'at gooli' shrǫ'.”
  gvn-gvn: Godungku bama still kunjal-kunjal. Jana bama ngadimunku, yinyarrin Godundu
    kari milka-janan. Wawu yinyamun, years wubulman. Davidangka Godumu kuku Godundumunbu
    kabanba balkan. Nyulu balkan, “Kaki Godungku yunundu nyiku balkal, nyungundu milka-janay.
    Kari dukul-dandimaka.”
  nhy-NT: 'Por yonik, Dios okitlalij oksé tonale, kijtosneki yen axan. Dios otlapoj
    de yin tonale miek xiwitl satepan, Dios okijtoj itech iten in rey David tlan achtoj
    ya onamechilwij: Tla namejwan axan annechkakiliskej notlajtol, mach anyoltlakuawaskej.'
  asm-FB: তেতিয়া ঈশ্বৰে পুণৰ এটা দিন স্থিৰ কৰিলে আৰু সেই দিনৰ বিষয়ে তেওঁ ক’লে, “আজি”।
    বহুত দিনৰ পাছত ৰজা দায়ুদৰ যোগেদি তেওঁ এই দিনৰ বিষয়ে পুনৰায় কৈছিল, “আজি যদি
    তোমালোকে তেওঁৰ মাত শুনিবলৈ পোৱা, তেনেহলে তোমালোকৰ হৃদয় কঠিন নকৰিবা।”
  okv-okv: Avoeto God na iji nei ikena amita javo amo ‘iji eha’ avo King David ta
    degi enu ingito ke einge kajena. “Eto ungo iji eha emikote God ta ke ingito jo
    ngahia avojo.” Ke ainge David na kajari matu ta kajena.
  mxt-NT: 'Vatyi cha yaha̱ nacahnu̱ ñu Israel cuan nu caha̱n Nyoo, natyaa̱ tucu ra
    cuhva vatyi nya inga quɨvɨ cuví quɨhvɨ yo cunyitatu yo chihin ra, ta ican cuví
    quɨvɨ vityin. Ta cahán Nyoo tuhun quɨvɨ vityin chihin cha catyí ra David. Nyaá
    chi nu tutu Nyoo tyehe caa: Vityin tatu nyoho ta chiñí ndo cha catyí, Ma sandava
    xaan ndo añima ndo, catyí Nyoo.'
  tzo-NT: '@see-verse:HEB.004.006'
  ind-AGS: Jadi Allah sekali lagi menetapkan suatu hari — hari ini — sekian lama kemudian
    melalui Daud seperti yang Dia lakukan sebelumnya, “Jika kamu mendengar apa yang
