    ca poa jama baꞌa etiiquianaja osecua cuana huasijje: “¡Jjeya nei jjashajjaꞌajjaquicue!”
    Jamaya Eyacuiñajji poanaje esejaya etiiquiana nijje, ma Dabi nijje nequi nijje.
    Jamajoya eyaya Dabija etehueꞌyo huohuije oꞌoya jama baꞌa: “Jjeya nei Eyacuiñajji
    minijje mimianijo ¡ojaya esohui shajjaꞌajja neineicue! ¡Aꞌa shajjamaꞌ pojji!”
    Jamaya yahuajo nei Dabiya tehue ca poa etiiquianaja onijje baꞌeja ebajji.'
  jac-NT: 'Yuxin ay huneꞌ tiempohal yebilcano yu Comam Dios, haꞌ ton huneꞌ tiempohal
    bay ayon̈ tiꞌ tinan̈. Payxatax halbilcano yin̈ huneꞌ xewbal tiꞌ, yakꞌnipaxo Comam
    yalaꞌ naj David yul Yum Comam, bay chala: Tato cheyabe tzet chiwalan tinan̈ hanin
    heDiosal intiꞌan, mach hipo cheyute heba, ẍiayoj.'
  cak-CNT: 'Y q''uiy c''a tiempo chiquij pe ri kati''t-kamama'', ri Dios xusuj chic
