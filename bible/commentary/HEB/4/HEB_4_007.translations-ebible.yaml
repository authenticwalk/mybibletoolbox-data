  ena-ena: Hualɨ akape uci Asɨ agaŋ iabi me agasaŋ igahɨlavɨla mɨhiŋ mu lamavɨla abami
    uami. Vaka sɨbaŋ abami hameŋ ala cɨhu ala abami uami. Abɨdaci Devitɨ agaŋ lɨbami
    uami. Asɨ agaŋ nameŋ abi aba abami uami. Iabi iadɨ ciaŋ agadɨ igahɨlɨhalaŋ aba
    abi aba abami uami. Namɨlaŋ iadɨ ciaŋ agadɨ igahɨlahɨla saŋ valɨmɨlaŋ aba abi
    aba abami uami.
  tgo-tgo: 'Iyake kaiwae Loi mbowo i woraweva mbaŋa regha, iya kaiwae iŋa, “Mbaŋake
    noroke.” Theghathegha lemoyo e ghereiye amba Loi tembe i ravairɨva utuutuke iyake
    weya Deivid, ŋgoreiya mbema ma utuŋama, iŋa: Mbaŋake noroke, thoŋgo ghino Loi
    ghalɨŋaŋgu i raŋgi weŋga, thava gharemina i vurɨgheghe.'
  yap-yap: Ke yan i m’ug riy ni aram rogon ni bochan e ki duwgiliy Got reb e rran
    ni ir e kanog e “Daba’” ngay. Ke yo’or e duw nga tomuren me yog e re bugithin
    ney ni yog u l’ugun David, ni bod rogon ni fa’ani kem’ay i yog rok u lan e babyor
    nib thothup nike ga’ar, “Fa’an gimed ra rung’ag laman Got e daba’, ma dab mu gelniged
    lanin’med.”
  mop-NT: 'Le''ec a Dioso, u tz''aj ulaac'' u q''uinil. Uchijac tun tu pach ti ma''
    ocoo'' ichil u cuuchil a jedele, ti tz''abi ti''i aj rey David ca'' u yadü'' a
    t''an ada''a: —Aleebe, le''ec ti tane''ex a wu''yic u t''an a Dioso, ma'' a p''ütique''ex
    a wu''yic u t''an,— cu t''an aj Davidi.'
  tet-tet: Mais kleu-leur, Naꞌi Maromak boi leet seluk, nebee Niakaan ema bele tama
    nanawa kole namutuk no Nia. Nia nodi Bei Daud nakerek naꞌak, “Kalo ohin loron
    neꞌe, emi rona Maromak Manfatin, keta hamonas emikaan neon, mais hanono diꞌa-diꞌak
    baa.”
  hlt-MCSB: Te phoeiah khohnin pakhat te “Tihnin “la a hoep tih kum heyet phoeiah
    ni David loh a thui. A thui bangla tihnin ah a ol te na yaak uh atah nangmih kah
    thinko te ning sak uh boeh.
  xtd-NT: 'Xijan kuu xa, ɨnka vuelta n‑jaꞌan Ianyuux: “vitna.” Na n‑yaꞌa kueꞌe kuia,
    n‑jaꞌan‑ia ɨnka vuelta, na n‑jaꞌan David tnuꞌu xá n‑kakuneꞌe‑ro: Vitna, nux ka
    teku‑n xa jaꞌan Ianyuux, maxku kada xee ini koio‑n anu‑n.'
  mdy-ETH: ቤርታ ዳውቴ ዛሎና፥ «ሃኖ ዒንሢ ፆኦሲኮ ዑኡዞ ዋይዛያ ማዔቴ፥ ዒኖ ዒንሢኮ ዶዲሺ ዋይዚ ዒፃያ ማሂፖቴ» ጌይንቴሢጉዲ፥
    ፆኦሲ ሚርጌ ዎዴኮ ጊንፃፓ «ሃኖ» ጌይ ሜሌ ኬሊ ጌሤኔ።
  spl-spl: Yakât bulâŋe menomgât mâtâp tap yakât topŋe yuwu. Tâmbâlipnenŋaŋe manman
    sânduhân ki manbiŋe hâhiwin kakŋan manmâ gawi. Yâhâ yapâ torokatmâ lohimbi tetem
    gawiŋe gurâ dop yawuâk manmâ gawi. Yâhâ tetem gaŋetâ gaŋetâ lok pato âlâ, kutŋe
    Dawiti sâm, yâk teteop. Yawu gârâmâ Anitâŋe Dawiti den yuwu ekumu kulemguop. “Yeŋe
    sâp yiwereŋe yuâmâ nâhât den tem lâunihim biwiyeŋe ki pâlâmŋe otmu mannomai.”
    Dawitiŋe yawu sâm ekyongop yamâ aŋgoân tâmbâlipnenŋaŋe kunyeŋe kârikŋe otmâ Anitâhât
    den kuwi dop yawuâk otbi.
  usp-NT: 'Jwi''li''li Kakaj Dios xcha'' jun k''ij chic y man k''ij li, ri'' lajori,
    cuando Kakaj Dios xij re David pire tijb''ij rechak cristian chapca'' ri b''il
    jwi''l ojrtaktzij cuando David xij jilonri: Lajori atak, wi tatatak nen tijb''ij
    Kakaj Dios, ma jipirsaj ayb''ak, xche''.'
  zav-NT: 'Na'' catə'' bagwde zan iz Diozən'' gwne'' de''e yoblə de que guaquə ṉitə''
    beṉə'' mbalaz len ḻe''. Bene'' par nic̱h bzoɉ de''e Rei Dabin'' dižə de''en na:
    Catə'' Diozən'' əṉe'' to de''e gonḻe ṉa''a bito gacle beṉə'' godenag.'
  sgz-sgz: Ái Káláu ákte inngasi kán hol erei suri kesi hutngin bung mul namur, má
    a utngi ngo bung onin. Ngo ákte rah i marán bet, ki ák worwor tili ngudun ái Dewit
    mák parai ngoromin suri á bung erei, “Ngo gama longrai kaungán ái Káláu i pákánbung
    minái sang, koion gama alaklak i bál gam.”
  kek-NT: 'Najter cuanqueb laj Israel inc''a'' que''pa̱ban. Ut nak ac xnume'' q''uila
    chihab, li Dios quixyechi''i cui''chic li hiloba̱l nak quia̱tinac riq''uin laj
    David. Ut laj David quixtz''i̱ba li quiyehe'' re li naxye chi jo''ca''in: Anakcuan
