  bod-N: དེའི༌ཕྱིར། ལོ་མང་པོ་འདས་པའི་རྗེས༌སུ། དཱ་བིད་ཀྱི་མདོ་ལས་ཡང་ཉིན་གཅིག་གཏན་ཁེལ་བྱས་པ༌སྟེ།
