  deu-1951: 'so bestimmt er wiederum einen Tag, ein «Heute», indem er nach so langer
    Zeit durch David sagt, wie schon angeführt: «Heute, wenn ihr seine Stimme hören
    werdet, so verstocket eure Herzen nicht!»'
  alq-ALGNT: 'Midac 8edji migi8edj Kije Manido kodag kijigoni kagi ijinikadenig “ogajigag.”
    Tedago kitci nanage panima ogi ani mikodan ii kijigoni, Davidan e abadjiadjin,
    apitc kagi ikidondjin ini ikido8inan aja kagi nabo8adamakonin: “Kicpin noda8eg
    Kije Manido ogajiganig, ka8in cibictig8anekegon.”'
  ixl-NNT: 'As kat ikꞌujbꞌaꞌ veꞌt kan u Tiixheꞌ umaꞌt u qꞌii cheel unpajte. As aꞌ
    u David kat tzꞌibꞌan u yoleꞌ taꞌn Aak. As aꞌeꞌ uvaꞌ ni tuch veꞌt cheel: Asoj netabꞌi
    viyol u Tiixheꞌ cheel, as yeꞌ la etiibꞌisa etaanxelal tiꞌ enimataꞌ, tiꞌk u David.'
  boa-NT: 'Áánélliihyée Píívyéébe meke íyaahóvú iájcúrááhori Dabíiúvuj tééveri íwaajácúháámɨtu
    nééhií: Píívyéébe o íjcyaabe ámúhakye o nééne melléébo. Tsá múu oke táhjálletúne.
    Ehdúu Píívyéébe néé íwaajácúháámɨtu.'
  quh-NT: 'Chayraycu astawan khepata Davidpa kelkaskanpi ujtawan Dios churarka runaspaj
    uj p''unchayta. Imaynatachus ñaupajpipis nerka: “Cunan sonkoyquichejta Dios wajyaskanta
    uyarinquichej chayka, ama sonkoyquichejta rumiyachiychejchu”; quiquillantataj
    cunanpis ujtawan runasta wajyashan.'
  kwi-kwi: 'Dios paiña kwaltuza akkwan piji paiña kwaizkulmukin uskasa kalpain uzana
    akwanarakas, usne mamasa wan awaruza “ma payu naptain” kaiznamtu. Paiña kwaltuz
    pul suwara chaamtuasmin, Diosne usparuza akwanara. Kwiztane akkwan año pailtawane,
    Davidne Dios pɨnkɨhta, salmo pɨnkɨhta, sunkana parɨt: “Dios uruza kwinta kinakane,
    une us kuruntu aizpa mɨashina. Paiña pit uruza paranamtu aizpa kwaiman,”'
  agm-agm: Aihɨ amɨ Autaahaatɨho asisɨha wa namɨhanataise. Iyatɨ Asisa saapɨ kandaatɨ,
    “wanɨ kɨmuraaro,” tatɨ kandaase. Aihɨ ipotɨ wura Autaahaatɨho netɨ Daawitɨhoai
    gɨwunyaasɨhɨ amɨ ko jɨhɨ satatɨ katihɨ jɨpatɨpindihɨ aimɨ katohɨhaare. “Amɨ wanɨ
    kɨmura sahɨ komɨ maahomwaaŋɨ pɨwɨha atɨwisawaawaahɨ samɨ maarɨho nepɨ daahɨ watɨpɨtɨwɨ
    namisaputɨwɨse,” tatɨ katihɨ jɨpatɨpindise.
  ubr-ubr: On yabinai God on ra tani boboun gibui iyein men iyor iyau, “Ari.” Atonio
    dura on gibui bag God on David aurin ikakafun weie David an buk amonai igayam
    iyau, “Ari God omi aurim inbikakafun fonan wontatam on, men nunuam sinwani mes.”
  tsw-NT: Adama o ndolo A̱sula̱ a zuwa ta̱ mantsa mo ro a na ama aa uwa uba̱ta̱ u
    wivuwun wa̱ yi, mantsa mo ndolo ma ɗa u ɗeyi, “Anaꞌan.” A̱sula̱ a yuwan ta̱ adanshi
    e ekere a̱ Da̱wuda na̱ a̱ca̱pa̱ cina a jima e idanshi i na a yuwain ɗe adanshi,
    “Na̱ yu uwwa uɗyo wa̱ A̱sula̱ anaꞌan, she i da̱na̱ na aciyogbamu wan.”
  cax-NT: 'Sane nauquiche ane arrüna quiatarrü tiemporrü ensümunu uiti Tuparrü, nürirri
    “caüma”. Numo tübupasao sürümana añoca auqui nitiemporrti Moisés, manitanati David
    icütüpü arrüna tiemporrü ensümunu uiti Tuparrü. Nanti: Caüma arrüna nanenese,
    arrtü amoncoi nurarrti Tuparrü, tapü tairri nabausasü.'
  aia-aia: Naasi mia God 'a nigaa ro'u i madoraa he'ete'i 'anai siri na'i dorasi,
    mana madoraasi naasi na'i dangini. Gau 'iraraa o'asi suria 'a ragoi harisi nara
    hako'a murinai 'oha narau ai'a siri na'i dora ni mamarosi, mia God 'agu tau'aro
    na'i 'adoma'ina Deved 'anai usuai mareho nau bura'i 'unua tana'amou ani. 'A o'ani,
    “Dangini moi bahurongoai taha 'ia God amoou na 'unua tana'amou. ‘Moi abui rongoasa.’”
  srp-1865: 'Opet odredi jedan dan, danas, govoreæi u Davidu po tolikom vremenu, kao
    što se prije kaza: danas ako glas njegov èujete, ne budite drvenastijeh srca.'
  agt-agt: '@see-verse:HEB.004.006'
  lug-lug: Katonda kyeyava ateekateeka nate olunaku, n’alutuuma leero, bwe yayogerera
    mu Dawudi, oluvannyuma lw’ekiseera ekiwanvu nti, “Leero bwe munaawulira eddoboozi
    lye, Temukakanyaza mitima gyammwe.
  yby-yby: 'yamuya olotiya woko hetatudawo onawaya aku molokadanaki, alikaya Dewitida
    atauka lobo gaya molokaiyoko, sa-loko liye: Edimoya olotiya Omaimidana onola elitaboya
    dukau hiki li likiki minamilo.'
  heb-heb: לכן הוסיף לקבוע יום באמרו היום על ידי דוד מקץ ימים רבים כמו שנאמר היום
    אם בקלו תשמעו אל תקשו לבבכם׃
  mpp-mpp: Ilec ailu dameng dalicnehac aime Wapongti hatacmac dameng monic wacine
    “yakumac” inguc mipangkelu yowa Dawidi lacnome yedi hocne yanguc miwec, “Entacka
    ngenge yakumac yele yowa ngagegaingka, kwelengineng mi hefedaing.”
  apb-apb: Aana mo helisi hunge i purine a Mosis e mae, a God e si unue hunie a Deved
    Inemauri ke ere lo'u i sulie nga hai dinge huni sili i laona leu ni mamalo ngeena.
    Na e haara'inie maholo ngeena “Si'iri” aana kie si rongoa oto aana e unue uuri,
    “Omu ke rongoa oto walaku si'iri, na mwaanie omu da lo'u saemiu e hau.”
  san-TEL: ఇతి హేతోః స పునరద్యనామకం దినం నిరూప్య దీర్ఘకాలే గతేఽపి పూర్వ్వోక్తాం వాచం
    దాయూదా కథయతి, యథా, "అద్య యూయం కథాం తస్య యది సంశ్రోతుమిచ్ఛథ, తర్హి మా కురుతేదానీం
    కఠినాని మనాంసి వః| "
  ben-IRV: আবার তিনি পুনরায় এক দিন স্থির করে দায়ূদের মাধ্যমে বলেন, “আজ,” যেমন আগে
