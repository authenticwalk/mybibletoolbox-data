    kwenc̱he wi''e dill'' c̱he llani ṉaa, na'' wne'': Shi chenile daa na Chioza''
    ṉaanlla, bi gakle lall''do'' wal.'
  kmg-kmg: 'irec “miŋecgac” šâfo i mocwâc bahuc šâhec Dawidire micko dâŋ mupac i râeme
    šiŋuc muwec: “Ŋoŋe miŋecgac dâŋticne manaŋgopieŋko maŋbâzic mi junšepieŋ.”'
  aso-aso: 'aꞌminguꞌ vo holaloneꞌ gamene atoꞌ gohi ma do kegeso molo-lidineꞌ ve. Idoꞌ
    aꞌmine gamene nene idise mine do nodizuneꞌ gamene ne neive. Ee, Moseꞌ eveneꞌ ngeleꞌmizo
    vineꞌ gamenelotiꞌ kilisimasi vaiꞌ goloso ogo vavo aꞌmine gamenemuꞌ nene idise
    mine do nouneꞌ gamene ve lo Oꞌmosoꞌmo Davidiꞌ veleuꞌ molavo aꞌmine lo-lingimuvoniꞌ
    gamazi ma nene Davidiꞌ tiꞌ lo lineꞌ ve: Lingine eiꞌ noloꞌve idise aꞌmene ma nigili
    ma lutine di aꞌmanapa igi gili hulamilo.'
  uli-uli: Mala yela yoh ngalir rechoka sibis le rebe bulong luwul hasoso le, ila
    yesa llah loh irel yael Deus wol hamuslaho seral le rema sor bo, “Igla.” Yela
    fedegloh raeg mo wol moril, ngo yesa wol kapta mele mo irel David. Ye mel mele
    irel babior we ye santus we ye sor bo; “Hare habe rongrong yalol Deus igla, ngo
    ha towe hakkefa repimi.”
  nin-NT: 'Inta i hi di Abachi à ka zu azhibarr anuma nggo a yo sa, “Ari.” Na ase
    anuma shishemi ni ichi, Abachi à du Doda à charr na angbamvu ka nggo inta i ka
    re ni itu yi ba di: “Imba ti wo ukorr ku Abachi ku ari, imba bu si ta angbinta
    harr atu hen.”'
  acu-NT: 'Tura asamtai Josué ii yaanchuik juuntri ainaun pengke nungkanam jeeniar,
    nuni ayamtikrawaitmataikia, Yus ataksha: Chikich kintati angkan pengker nintimsaram
    tuke ayamsatnuitrume tichau ayi, antsu nukap arus Yus Davidtan tu aarta tusa,
    ju chichamnaka aamtikramiayi: “Yamaikia Yuse chichame antukrumka, nakitsuk pengker
    antuktaram.” Tu aarmau asamtai ¿nu chicham warina takua tawa? tusar nekaawarmi.
    Yus ataksha chikich ayamtai kinta ati tusa tsangkamkamiayi. Nu kintaka yamai pujaji
    juwaitai.'
  cak-WNT: 'Y q''uiy chic tiempo quek''ax wi el ri kati''t kamama'' chuwech re ruwach''ulef,
    tek ri Dios xutzuj (xusuj) chic jun bey ri uxlanen chique ri winek. Y xuya'' pa
    ránima ri rey David ri tzij ri xkatz''et yan ka, ri nubij: Wi xtiwac''axaj ri
    ruch''abel ri Dios wacami, man c''a ticowirisaj ta ri iwánima. Quec''ari'' ri
    ch''abel ri xuya'' ri Dios pa ránima ri David.'
  ebk-ebk: 'Kasin enkeddeng Apo Dios nan tukún ay timpu ta wachay chansan nan tataku
    ay sungkop, ya nan hana makali ay timpu at ad wani ay urkiw. As nan narpasan chi
    kaat ay tawwun, enpaisuratna nan nauy kan Ari David: “Ad wani ay urkiw, mu chungrunyu
    nan kalen Apo Dios, achiyu koma patangtangkenun nan numnumyu.”'
  spa-PDDPT: 'Dios otra vez fija un día: Hoy, cuando dijo después de mucho tiempo
    por medio de David, como ya se dijo: Hoy. Si escuchan su voz, No endurezcan sus
    corazones.'
  ruf-ruf: Chinu chino cholangusa kuwa Imulungu keka litsuwa lingi, ilikemighwa “Leloli.”
    Miyaka mingi ibitile tsakalonga kubitila Daudi ka Ghamaandiko Mahenzeluka pfagholonga,
    “Leloli mng'ahulika litsi lye Imulungu, mleke kuitenda mimoyo yenu iwe misughu.”
  gun-gun: Ha'e gui yma ete rire peteĩgue ju Nhanderuete oa'angaa ára, mba'eta “Kova'e
    ára” he'i uka Davi pe, “Kova'e ára ijayvua pendu vy peneakã ratã eme”, he'iague
    romombe'u ma voiague rami.
  agu-BL: 'Na yi tele''n tiemp na''wsajt Ryos yi jun ujle''na''tz tetz Luwiy. Nin
    je yol i''e''j yi oc juclul le wi'' Luwiy: “Ko na cxtzanwok tan tbite''n yi yol
    Kataj Ryos, banwok bin tane''n. Nin quil tze''tzax itajtza''kl.”'
  isn-isn: Itunda ai uikile hangi luhiku la kituunga, litangwaa, “Lelo.” Nuanso ai
    ulongeeye u luhiku ulu nai uligitilye nu Daudi, naiza ai uligitilye ku itungo
    ilipu ze yakilaa nai aligitigwe u ng'wandyo, “Lelo anga mije u luli nu lakwe,
    muleke kuitenda i nkolo nianyu kutula nkaku.”
  ilo-ULB: nangikeddeng manen ti Dios iti maysa a manamnama nga aldaw, a naawagan
    nga “Ita nga Aldaw.” Inaramidna daytoy nga aldaw idi nagsao isuna babaen kenni
    David, a nangibaga idi nabayagen a panawen kalpasan ti immuna a naibaga, “Ita
    nga aldaw no dumngegkayonto iti timekna, saanyo a patangkenen dagiti pusoyo.”
  pir-NT: 'Sa yero masare tiquiro yʉhdʉoati deco ihcã deco cũahye pari turi Cohãcjʉ̃.
    Ti decota yojopʉre ijire. Peye cʉhmari bato Israe masa Cohãcjʉ̃re tiquina tʉho
    mʉhtari bato ti decore yahuahye Davi pehe. Cohãcjʉ̃ tiquirore yahu dutigʉ̃ yahuahye.
    Cohãcjʉ̃ ye yahuducuye tiquina ojoarire mʉsare yʉhʉ yahuri decore ohõ saha ni
    ojoahye Davi: Ahri decore yʉhʉ Cohãcjʉ̃ mʉsare yʉhʉ yahugʉ̃ yʉhdʉdʉcaro marieno
    quehnoano yʉhtiya mʉsa yʉhʉre, ni ojoahye panopʉre.'
  anv-NT: Getú ɛyigémbɔ, Ɛsɔwɔ ábélé bií bi fɔ, ne ákuú bií ɛbi mbɔ nnó
    fina. Ne tɛ nya, Ɛsɔwɔ apyɛ Dɛvid agáre mekomejɔɔ́ ndɛre débɔɔ́ mɛ mbɛ déwuú
    né mekomejɔɔ́ yimbɔ nnó, “Fina, mbɔgé ɛnyú déwuúgé meko Ɛsɔwɔ détógé
    mekpo.”
  sab-NT: '@see-verse:HEB.004.006'
  tmd-tmd: Makwam, nöbö mö mönö nuŋwa nugwön röböxim piaku wöröxɨm, kɨm mɨga akwör
    yönmɨn, nöso maduebö Depid nuŋ God Mönö kai kɨtön, mönö mag wopik yadmɨdɨl aku
    yadön yadöŋa, “Wop kɨ God mönö audiöx nugumɨjöñ aku, mönö nuŋ aku nugw pi. God
    mönö nuŋwa nugwön ipɨt rɨ gɨrön höj nugumɨjeñɨŋö,” röŋa. Makwam God iswob, “Wop
    kɨ” röŋ aku mɨ, an nugwöla, wop nuŋ nöbö mö pön wop aku wöxnö nɨgöl.
  acr-NNT: 'E uwariꞌche, ri Dios uqꞌatom uqꞌijol echiriꞌ kubꞌiꞌtisij tanchi wa uxlanem
    chike ri tikawex, yey waꞌ e “waqꞌij ora”. Ma ukꞌiyal junabꞌ ikꞌowinaq chik echiriꞌ
    ri rey David jewaꞌ xutzꞌibꞌaj kan pa Ruchꞌaꞌtem ri Dios: We kita riꞌix waqꞌij
    ora janipa ri kubꞌiꞌij ri Dios chiwe, miꞌan ko che ri iwanimaꞌ xchaꞌ.'
  kpg-kpg: Di mee deenei la gu haga modongoohia aga go di haganohonoho a God bolo
    di laangi labelaa e dahi i golo e haga ingoo bolo “dangi nei”. I muli hua nia
    ngadau e logowaahee, gei God la gu helekai di maa gi David, i lodo nia helekai
    agoago guu lawa di hihi boloo, “Maa goodou gu longono di lee o God dangi nei,
    hudee haga hamaaloo ina godou lodo.”
  taj-taj: थेतबासेलमा परमेश्‍वरसे ब्‍लप्‍बा न्‍हबा ग्‍लारी वाङ्‌म्‍याङ्बाला लागिरी
    अर्गु धिन स्‍होजी। थे धिन चा “तिनीला धिन” भिसी तोगब लजी। परमेश्‍वरसे ल्‍हानान
    दिङ लिच्‍छा दाऊद ग्‍लेग्‍याम चुह्रङ् भिसी सुङ्जी, “तिनी एनीगदेसे परमेश्‍वरला काइ
    थेःजी भिसम ह्राङला सेम कोङ्‌ना थालउ।” चु ताम ङाइ ङाच्‍छाएनोन पाङ्सी जिन्‍बा मुबा।
  avt-avt: Mar ek te God kɨmat wɨ ham te mɨt nanɨno wit kɨrak nanu nantikerek. Hɨrak
    katɨp me wɨ im hɨram mɨre petepin. Maain tito yapɨrwe epei men me mɨt en neweikɨn
    sip newet God hɨrak pɨke kewepyapɨr hɨm im keriuwe menmen Devit ketpim. Hɨrak
    katɨp, “Petepin yi yemtau God ketpi menmen yi ap paan tokik (o yenkeperkenum)
    yeweikɨn sip yewet hɨm me God.”
  cbk-cbk: Pero despues de largo tiempo Dios ya dale otro oportunidad para entra cuando
    ya habla le por medio del Rey David acerca del otro tiempo que ta llama le “Este
    Dia.” Y ya habla le, “Este dia si ta oi ustedes el voz de Dios, no man duro cabeza.”
  uig-ARA: 'شۇنىڭ ئۈچۈن، خۇدا ئەنە شۇ ئاراملىق توغرىسىدا ئۇزاق ۋاقىتتىن كېيىنكى مەلۇم
    بىر كۈننى «بۈگۈن» دەپ بېكىتىپ، داۋۇت پەيغەمبەر ئارقىلىق يەنە شۇنداق ئېيتقان: ــ
    «بۈگۈن ئۇنىڭ ئاۋازىنى ئاڭلىساڭلار، يۈرىكىڭلارنى قاتتىق قىلماڭلار!»'
  tuf-tuf: 'Eyta cuácayat Sirat cab istiy chájacro. Ey jor tan jacay yiníc cuitar
    cab istiy chájacro. Itchareht, yájcajareht, úchicri cuácayat, Davidat Sir ajc
    cutar cab ey ojcor ehcujacro. Ah cutar ojcor ehcujacro. Cahmoran uchta ehcujacro,
    ah cutar binat rahcuayta acu: Ah cutara chihtá eyta eyan baat cucáj cuitar rahcuíctara,
    ba ur icar cátira yajti jaw̃i.'
  abx-abx: 'Sanglit ngani'' kahuman si maliyat panahon, agtagama gihapon i Diyos la''in
    allaw pina''agi si pagpahalling-na si David. Ngan akatu''anan kita nga “Ina''anto”
    nagtukoy nan allaw kay iya i nagpahalling-na si David nga nagpa''anna''-ko pa
    hamok ari si dyata'': Ina''anto mismo, kon sabati''an-bi i busis-na, dakam agdiri''u-bi
    i pag''isip malalom.'
  mco-NT: 'Paady ycɨxpɨ Dios tɨ pɨdägy tüg xɨɨ tüg tiempo mɨna jëbɨ pɨnjaty tɨgɨ̈huɨpy
    ma yɨ'' ypocxtac. Je'' jadachambɨ xɨɨ tiempo Dios tɨ pɨdägy. Dios tɨ xyñɨmaayɨm
    nej David ymɨnañ tzach com jecy, nej miiñ jaybety huɨdibɨ tɨ yajnigapxy co jadu''n
    ymɨna''ñ: Jadachambɨ pen mɨdooyb miich ajcxy nej Dios ymɨna''ñ, ca'' ajcxy mnaybɨdáacɨgɨxy
    jotjuuñ.'
  cpb-NT: 'Okanta awisake pairani osheki osarentsi, rapiitairo Pawa ikenkithatakotai
    otsipa rimakoryaamento, iitairo “iroñaaka”. Irootake rosankenatakotairi David-ni,
    ikantake pairani: Pinkemairi “iroñaaka” Pawa ikenkithawaitzi, ikantzi: Eero pikisoshirewaitzi.'
  aon-aon: Namudok aria Iruhin watak nagraeh kupaibi nyutob aria nohwarab “Douk”.
    Arigaha sabaishi kwarahos shanak shadiguk, aria anan Iruhin nohur king Devit aria
    Devit nakri enyudok atin baraen nyetem nyarik iri. Devit nakri Iruhin neyagwreh
    enyudok, nakri, “Douk ta eik Iruhin ikripep enen baraen um, ipak mare pukenyuk
    agabus uwe, uwok.”
  hus-NT-2005: 'Jaxtám, na Dios tin bijyámal juní jun i kʼij: jaꞌich jechéꞌich i kʼij.
    Pos na Dios tu tawnál kʼal xowaꞌ in ulu na Dabid más tayílich, ban Tʼokat Dhuslab
    xin ulal enchéꞌ: Max ka achʼaꞌtsik xoꞌ ti tawnál na Dios, yab ka chapikmédhaꞌtsik
    na ejattal.'
  mig-NT: 'Te ja̱ yúán ní jani tuku‑ya̱ ɨngá kɨvɨ̱. Chi ni̱ kuu kua''a̱ tiempo te
    jíín yú''u David ni̱ ka''a̱n‑ya̱ já vína kúu kɨvɨ̱‑ún, nátu̱''un a ni̱ ka''a̱n‑ri̱
    ndivi''a̱: Vina te ná kúni ná''ín‑ró tú''un ká''a̱n‑ya̱, te ma̱ ndúndava iní añú‑ro̱,
    áchí.'
  bps-bps: Gadeito glut ani du nun fa duh blé Dwata i fakay fusuk i dad to di gufaftudan.
    Du dee fali takubu kafnge dad muna to là dmawat dun, fsulat Dwata ku Dabid, manan,
    “E gamu, tooyu fanlinge i man Dwata di gamu di duh ani, na nangyu fgal i uluyu.”
  mbs-mbs: Netegahan tadon te benal iyan, so pengkey medita se omay minokit, pineokit
    te insolat i David, impetaga-taga te Timanem te doen doma aldaw, pengkey seini,
    te ipeogpà din se menge otaw doma din. Yan se kedegdagan te kagi din tapay ko
    sinoblod, “Pengkey seini aldaw, aw domineg kaw te kagi te Timanem, ikà niyo egketugul.”
  tof-tof: We ngarkwatódó, God akó darrü ngürr ingrinürr, wa igó ne ngilianórr wagó,
    “Errkya.” Abün paila bobrralórr, wa ugón ⌊Deibidkama⌋ tóbtanórr Wórr Pebadó nóma
    wialómórr, wata kazan wialómórró ini peba mórragdó wagó, “Errkya, e nóma arrkrrudakla
    God ne poko bóktanda, wirri-singül bain-gu.”
  cme-NT: 'Ku''i ciɛ Diiloŋo tiraa dii nyuŋgo ku yiiŋgu‑i a hã-ye. Baŋ yagaraa Diiloŋo
    nuŋgu‑i, bieŋa bɔi ku huoŋgu-na, u juɔ ce *Davidi waŋ ku maama u gbɛliɛmaŋ-nɛini-na.
    Mi nuŋgu hii nelma famma‑i cor tĩ wuɔ: «Da na nu Diiloŋo nelma‑i nyuŋgo‑i-na,
    baa na cĩina-mɛi.»'
  sus-sus: Na nan a toxi Ala bara lɔxɔɛ gbɛtɛ sugandi naxan findixi to ra. Na fe singe
    to bara dangi a xɔnnakuye ra, Ala man naxa a masen Dawuda saabui ra, «Xa wo bara
    a xui ramɛ to, wo naxa wo kobe raso a ra.»
  pon-2006: 'Eri, met dehdehda sang ni eh ketin kilelehdi pil ehu rahn me adaneki
    “Rahnwet.” Koht ketin mahsanih duwen “Rahnwet” mwurin sounpar tohto e ketin mahsanihong
    Depit pwe en patohwanohng aramas akan mahsen en Pwuhk Sarawi me sansalehr powe,
    me mahsanih: “Ma kumwail rong kapitien Koht rahnwet, kumwail dehr keptakaila.”'
  dad-dad: 'Anĩ nigin, sain meluk ilele di, Negur baban naa taka igir ken, are “Gama”
    yen anĩ, Negur ĩ Dawid sigor bunem wogõ yen, are mogo iron gen: “Gama ã, Negur
    nẽ ait karĩ gouf are, ã wauĩ to totolouf.”'
  zab-NT: 'Pur ningui, chi gudeed zieny iz, Dios gubíi gulecány stuby dxi ni ná andxiré.
    Ax zecquɨ ni aguniin dec to rey David guniib tuby lat lo xquiits Dios: Belati
    rindiagtɨ xtiidx Dios andxiré, gulgaany cuend xtiidxny.'
  ksd-ksd: 'i ga vatang mule tika na bung, ma i ga tatike ta ra buk kai David, vailik
    boko namur, dari: “Gori,” varogop di ga tar biti lua: “Gori, ba ava valongore
    ra nilaina, Koko avat a valeo ra bala i vavat.”'
  msm-NT: Kaling mey on manda yain no panahon no imbogoy to Diyus agun makased to
    otow. Aw seinid on sikan no panahon. Su paglisig to mahan-in no katuigan, impasuyat
    to Diyus ki David sikan pig-iling, “Kuntoon no aedow ko meyduon igpadinog iyu
    to Diyus, kona kow ogpadoson-doson.”
  myk-myk: 'Lee wuu na Kilɛ ya caŋa katii teŋɛ sanha, kee ɲɛ «Niɲaa». Wʼa fɛnhɛ ye
    jo saannaa Dawuda ɲɔ na fo lʼa mɔ, yee yemu yʼa jo xɔ naha bɛ ge na: «Yi bu Kilɛ
    jomɔ pu logo niɲaa, yi ganha bu da niwegee waha wɛ.»'
  sbe-sbe: 'Tenem unai Yaubada huya hesau ye tole kabakaiyawasi magaina lusolana hesabana
    na hesana ye katai ede, “Teina mayadai ta”, huyana yona hedehedede ye mosei Dawida
    unai. Na Dawida ye hedede ye wane, doha ya kuliyako wa: “Teina mayadai ta unai,
    ena kalinana kwa lapui, tabu nuwamiu kwa hekwailolodi iya unai.”'
  mcr-mcr: Iiŋä dutaŋi, quväukuä hatŋä ae äpäwqaŋga, Goti Iqu, Dewiti iquesa aŋgi
    tii ätkqe. “Täŋgaŋi he Goti Hanjuwä Iqueqä quväki qätä wipŋqeŋqä änyiŋgi. Hiqä
    äwqe, ppinjqä miŋqä pambiyä.” Goti Iqu, ‘täŋganjqä’ ätkqe, Iqueqä quväki qätä
    wipnuwäŋqä hea iqu, yqänä witaŋgi iiŋqä ätkqe.
  cux-NT: 'Taama vmnéⁿ''ēe Ndyuūs s''neéⁿ yā ''áámá nguuvi ní ngaⁿ''a yā chi nguuvi
    ní maaⁿnguuvi. Ní Ndyuūs ngaⁿ''a yā yeⁿ''ē nduudu miiⁿ cuayiivi taachí ''āā chó''ōo
    chuū. ''Āā ''naaⁿ tiempo nguuvi chi David ngaⁿ''a sa yeⁿ''ē. Ní ''tíícā canéé
    nguūⁿ na libro yeⁿ''é Ndyuūs yeⁿ''ē nguuvi miiⁿ: Maaⁿnguuvi nduuti chi ndís''tiī
    ''caandiveéⁿ nī nduudu chi Ndyuūs ngaⁿ''á yā: Nguɛ́ɛ́ dichɛɛchí nī staava yeⁿ''é
    nī.'
  tur-YTC: Bu nedenle Tanrı, çok uzun bir süre sonra David’in aracılığıyla “bugün”
    diyerek yeni bir gün belirliyor. Önceden söylendiği gibi, “Bugün O’nun sesini
    duyarsanız, Yüreğinizi katılaştırmayın.”
  san-ITR: iti hetoH sa punaradyanAmakaM dinaM nirUpya dIrghakAle gate.api pUrvvoktAM
    vAchaM dAyUdA kathayati, yathA, "adya yUyaM kathAM tasya yadi saMshrotumichChatha,
    tarhi mA kurutedAnIM kaThinAni manAMsi vaH|"
  bel-N: 'ізноў Ён вызначае дзень “сёньня”, кажучы праз Давіда, праз гэтулькі часу,
    як было сказана: «Сёньня, калі пачуеце голас Ягоны, не закамяняйце сэрцы вашыя».'
  sch-sch: 'Ma anghan, Pathien''n “Aviensûn” tiin nikhuo dang ânkhâm nôk ani.
    Kum tamtak suonûkin David mangin motona a lei rilsai: “Aviensûn Pathien rôl
    nin rietin chu, nin mulung minngar khâi no roi,” ti hah a ti nôka.'
  mic-MIQNT: Ula na musga'tugsi'gw teliaq Gjinisgam iga'toqop tetaputesg ugjit 'lta'new
    aq ugs'ta'tinew aq atlasmultinew maw negm. Gjinisgam amgwesewei wesgumapni Isle'laq
    ta'nig weja'tipnig Ijipteg. Me' enmiaq ap wi't'g'p aq Ta'pito'q ewi'gig'p wi'gatignigtug,
    “Nige' ta'n tujiw Gjinisgam wigumugsioq ugjit aji atlasmultinew maw negm, jigs'tmug
    aq mut ml'gatpa'tinew aq 'ggamlamunual mlg'sultinew.”
  huu-NT: '@see-verse:HEB.004.006'
  jiv-NT: 'Nu asamtai ataksha Yus waya̱tin tsawantan áaṉturmaitji. Nusha yamái tsawantaiti.
    Wats, Israer-shuar ni nuṉké̱ Yus susamunam wayáwarmiayi. Tura nuna ukunam Uunt
    Tawit timiaja̱i̱ Yus ni chichame̱n ujatmaji: “Yamaikia, Yus tana nu ántakrumka
    nakittsuk shiir anturkatarum. Israer-shuar yaunchu Yus taman nakitrarua núnisrum
    ajasairap” tímiayi.'
  otm-NT: 'Pɛgue bi ''yu Oją n''da ra pa mahøn''a, gue ra pa i jabʉ ya, tengu bi ma
    ra David nangue ʉ xʉn ngu yʉ jɛya xí thogui ''bʉ mí ''bʉh ra Moisés. Nɛ gue''a
    ram hma xí hmangua, gue ɛ̨na: Nuya ra pa i jabʉ ya in zo ahʉ Oją. Pɛ ɛ̨mmɛ xʉn
    ho ''bʉ gui ''yøhmbʉ a i xi ahʉ. ''Yo gadí ʉ''t'' ni mbʉihʉ tengu bi ''yøt''ʉ
    ''da bi numan''ʉtho Oją, bi ''yɛ̨n''a ra David.'
  dah-dah: 'Goyenbe naŋa nalu “Haŋka” ineŋ haŋyende niŋ alya bereya beleŋ usaŋ gasuŋde
    hurkunayiŋ yeŋ dufaymiŋ kirtiŋ goyen goke kamebe Dewit inyiŋ. Munaŋ naŋa nalu
    “Haŋka” ineŋ haŋyende niŋ alya bereya gobe gayenter niŋ alya bereya niŋ yitiŋ.
    Al Kuruŋ beleŋ Dewit inyiŋ gobe asaŋmiŋde gahade katiŋ hi: “Haŋka gayen Al Kuruŋyen
    mere nurde haŋ kenem tonaŋtiŋ tareŋ ma irde meremiŋ nurde hinayiŋ,” yitiŋ.'
  tnk-tnk: Ro nukurənien i mə ro iamɨnha irə tɨ nəri nə mə nuk rɨpɨk rukurau nənə
    Kumwesən rəmri mwi nəpɨn riti mwi kani mə “Ipwet.” Kiɡ Tevɨt rɨməni irapw nəri
    nəha ia nəɡkiariien i iakuvəni raka, rani mə, “Ipwet, trɨni mɨnuə hiəreɡi reri
    Kumwesən, hiəpwəh noien kəmkapwəmiaha rɨskai.”
  kpr-kpr: 'Evetu genembo mendeni da kotari mo: God nu jangutari da sifo sisira amo,
    nu Moses da ambo jimbi, Joshua nunda sifo aindae sariá sisira. Avata namonde kasama
    erera, amo jo geka beká iraeri. Ainda tuka mo: Joshua ambiri ainda amboda, God
    setiri David nu sifo eindae sise gefusira. God numoá tumondaoro dae sedo, sifo
    goroto emo afigusira. Avori, David anakora jebuga irise, sifo goroto seka afigedo
    irira, aindae ‘oroko’ sisira. Nunda geka, amo eviri: “Oroko God nu beka sirurari
    ningareva amo, erá gogore eove!” God setiri David aminge gefusira.'
  san-IAS: iti hetoḥ sa punaradyanāmakaṁ dinaṁ nirūpya dīrghakāle gate'pi pūrvvoktāṁ
    vācaṁ dāyūdā kathayati, yathā, "adya yūyaṁ kathāṁ tasya yadi saṁśrotumicchatha,
    tarhi mā kurutedānīṁ kaṭhināni manāṁsi vaḥ|"
  nho-nho: 'Teenaa TeAtua ni tuku telaa aso, teelaa e tarataraina mai te Laupepa Tapu
    ma ko “Te aso nei”, ki too laatou te hakamarolloo naa. I naa setau e tammaki ki muri iloo raa,
    naa taratara TeAtua raa ni tarataraina mai David iloto naa taratara te laupepa tapu
    teelaa ni tarataraina a nau imua: “Ki mee maa kootou e llono i te reo TeAtua i te aso nei,
    kootou ki see manava makattau.”'
  gym-NT: 'Ye mden kisete, kä nikanina kira ta Josué täbti angwane, Ngöbökwe köbö
    jadükakrä mdara jire köböi kitani. Köbö btin mda ye abko kä “Mtare” niebare Ngöbökwe
    jrei David tukwe köböire abko krörö: Ngöböta dre niere, ye munkwe kukwe nua mtare,
    ne ngwane munkwe ñan ja dokwä mika ribi, niebare Ngöbökwe jrei David köböire.'
  azg-NT: 'Mangꞌe na nndaꞌ, covityincyooꞌ jndyoyu na nndaꞌ vaa ngꞌe jndye ndyu jndyocahanꞌ
    ndoꞌ sijndaꞌcya jon ncüiichen xjen na ntaꞌjndyee nnꞌan ntyja ꞌnaanꞌ jon. Juu xjenꞌñeen
    itsiquijndyu jonhanꞌ xeeva, chaꞌxjen jñꞌoon na sinin nquii David. Itso jon: Xeeva
    iꞌman Tyoꞌtsꞌon ꞌoꞌ. Majoꞌ tyiꞌnanꞌqueꞌ nꞌonhoꞌ ntyja ꞌnaanꞌ juu jñꞌoon na itsiquindyi
    jon ꞌoꞌ. Ndöꞌ vaa jñꞌoon na tji David.'
  bhd-bhd: एल्हेरेलेइ परमेशरे कोई होरो वक्ते अपने आरामेरे ठैरी मां दाखल भोनेरे लेइ
    ठहरावरो, तै वक्त अज़ आए, इश्शे दादे पड़दादेईं खलाफ केरनेरे बड़े सालना बाद परमेशरे
    दाऊदेरे ज़िरिये ज़ोवं, ज़ेन्च़रे तैने ज़ोवं “अगर अज़ तुस तैसेरी आवाज़ शुनथ, त अपनो
    दिल सखत न केरा।”
  too-NT: 'Lā'' como xlaca''n tū'' tachā''lh, chuntza'' Dios laclhcāhui''līlh ā''lakatin
    chi''chini'' a''ntū māpācuhuīlh chuhua''j. Ixlīlhūhua'' cā''ta Dios māchihuīnīlh
    David a''ntī rey ixuanī''t. Tatzo''kni'' na ixtachihuīn Dios a''nchī David hualh:
    Chuhua''j palh hui''xina''n kaxpa''tā''tit a''ntū Dios huan, tū'' lacxumpi cala''tit.
    Lā'' ca''tzīyāuj que pō''ktu Dios cāta''sani''mā'' ixlīhuāk huan tachi''xcuhuī''t
    lā'' hasta chuhua''j.'
  ind-AYT: Jadi, sekali lagi Allah menetapkan satu hari tertentu, yang disebut “hari
    ini”, yang telah dikatakan melalui Daud jauh hari sebelumnya, “Pada hari ini,
    jika kamu mendengar suara-Nya, janganlah keraskan hatimu seperti dalam pemberontakan.”
  cjo-NT: 'Rootaki riyoyaantakawori Tajorentsi paashini kitejiri, ikantzi: “Iroñaakakya
    nokowakagaeyakirini atziri raapatziyeeyenani rareeteeyanteeyarini jenokinta”.
    Rootaki rojankinatakaantakaririni Iraviiri: “Iroñaaka, aririka pikemawakiri Tajorentsi
    ikenkithatakayemi, eero pimajontzishiretzi, eero pitheenkiri”.'
  nsn-nsn: 'Temaeit God ke uamoko sioko poluk tar siokor marein gere kilaiono, “Daan.”
    I muduhia ke la baka per puhung barah, inggono ke mene keip toha tang Debit misiana
    re mokon sioun per puh: “Daana getung longoroum tar uauouguo, ahik pah mu mahang
    longor.”'
  san-DEV: इति हेतोः स पुनरद्यनामकं दिनं निरूप्य दीर्घकाले गतेऽपि पूर्व्वोक्तां वाचं
    दायूदा कथयति, यथा, "अद्य यूयं कथां तस्य यदि संश्रोतुमिच्छथ, तर्हि मा कुरुतेदानीं
    कठिनानि मनांसि वः।"
  tna-NT: 'Beju jiahue di cristiano cuana eihuatani cielo su panubita puji. Uja echua
    puji David chenu puidha Diusu sa quirica su derejiji yani: Ahua jiahue miada Diusu
    ja mi eihuatani eid''abainia su, be muesumu tadada puji.'
  lid-lid: 'Iri winiyan akohok, tasah Kindrei ndratehei len tan ari ja, ta taha mwan
    ma badih winiyan ala bolo amunyau tan. Kindrei luhi nyara len doh “Na dah” ja.
    Bwena mene Kindrei tiye iri Isra-el, eme ma Debit torowenei ili bolo buk ndrabun:
    “Buku aha anuhun bohok na dah, aha satunuhun bohok ja ai.”'
  wim-wim: 'Aꞌ putha nil in-inman thaw-thawan ngampar. Wuut mangk ngamparam al-alangan
    wik keꞌaman ngeeyin God.antamana, yaa, thananiy-a, aak pintalang angman uth-uthamin.
    Amanamana, kaap yotang kanan want thanang-a, God.ana wuut mangk ngamparam David
    alantan thaw-thaw aꞌ nilaniya wik inangana lat ngench thayanangan ump-ump: “Niiywey
    inman wik piip God.an ngeeyin nunang thaw-thawiy niiyant-a, yaa, niiyaniya kuchek
    thayanan keꞌ iiy-iiyāna, niiy wik ngeeyān nunang paththama.”'
  zga-M: UNguluve hange aviekhile ilijuuva ilienge elyutwita “Ilelo.” Umwene aviekhile
    ilijuuva ile ukhugeendela khwa Ndaveti, uvianchovile kunsiekhe untali khugala
    agaanchoviwe kuvutengulilo, '“Ilelo mungapulikage ilimenyu lya mwene, mlekhe ukhunchivieka
    inumbu nchenyo ukhuva ng'afu.”
  yom-yom: 'diawu Nzambi kabuela kubikila Lumbu kinkaka, kintedolo “Lumbu kiaki” bu
    katuba, bilumbu biwombo bu bivioka, mu Davidi boso butuama yolokolo : Enati lumbu
    kiaki luwilu mbembo andi lubika kitula mintima mieno banga matadi.'
  san-SIN: ඉති හේතෝඃ ස පුනරද්‍යනාමකං දිනං නිරූප්‍ය දීර්ඝකාලේ ගතේ(අ)පි පූර්ව්වෝක්තාං
    වාචං දායූදා කථයති, යථා, "අද්‍ය යූයං කථාං තස්‍ය යදි සංශ්‍රෝතුමිච්ඡථ, තර්හි මා කුරුතේදානීං
    කඨිනානි මනාංසි වඃ| "
  yut-yut: 'Yaŋ do aŋek Piŋkop da yɨk yawot kokupnikon pɨgɨk dakon gɨldat kɨnda yɨpmaŋek
    uŋun gɨldat do “Abɨsok” yaŋ yagɨt. Kalɨpsigwan babɨknin gen kɨrɨŋɨt aŋek kɨmakgwit
    da donsi Dewit dakon gen dulumon da yagɨt. Gen on do kɨlɨ yamaŋ, uŋun yaŋ: “Abɨsok
    ji nak Piŋkop dakon gen nandani kaŋ, but teban dɨma ani.”'
  grc-BYZ: πάλιν τινὰ ὁρίζει ἡμέραν, σήμερον, ἐν Δαυῒδ λέγων, μετὰ τοσοῦτον χρόνον,
    καθὼς εἴρηται· σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε, μὴ σκληρύνητε τὰς καρδίας
    ὑμῶν.
  cpc-NT: 'Okanta awijanaki pairani ojyiki osarintsi, japiitairo Pawa ikinkithatakotairo
    pashini jimakoryaaminto, jiitairo “iroñaaka”. Irootaki josankinatakotairi David-ni,
    ikantaki pairani: Pinkimairi “iroñaaka” Pawa jiñaawaitzi, ikantzi: Iiro pikisoshiriwaitzi.'
  nhg-NT: 'Por inu Deus ocsajpa tiechtlöliluteca ocsente tunale, quejtusneque yaja
    öxö. Pues ye meyac xebetl sötiepa de que niecate oquepolojque inderiecho de que
    amo oquepexque pörte, oc turavea quejtuluteca por icamacopa David (quiename ye
    tequejtojtecate): Tlö nenquecaquesque öxö tietlajtul, Amo xectepitzucö nemoyulo.'
  nya-nya: Nʼchifukwa chake Mulungu anayikanso tsiku lina limene analitcha “Lero.”
    Patapita nthawi yayitali Iye anayankhula za tsiku lomweli kudzera mwa Davide,
    monga ndinanena kale kuti, “Lero mukamva mawu ake, musawumitse mitima yanu.”
  ngu-NT: 'Yejhua ica, Dios oquitlapejpenij ocse tonajli para on tlacamej calaquisquej
    niman ihuan nosehuisquej. Niman on tonajli sa no aman. Miyec xipan saquin ijcuac
    on achtojmej tlacamej xocalaquej ne itech Dios, yejhua oquitemachiltij itechcopa
    David ican in tlajtoltin tlen ye ticactoquej: Tla ipan in tonajli nemejhuamej
    nencacquij mechnotza Dios, ma ca xmoyoltechicahuacan.'
  kup-kup: Met hamoh-pori horï tooh, oñ tokat krismasañ ahoam bon hatahan, God maot
    dari añarab zagï ravohot tin hekaz alizas bizat aliz posiz abatao, Petev, pot
    pi hahan aban Devid epat menahan hez, Met petev nem hahon hezat hatevetehopek,
    povoz arim gagañ heleñiz zut naketü.
  jid-jid: irji alaziviri iwandi bala toa luwa aziviyi na tre ni dauda ruzji ni tuturu
    mu iwandi bana hlawua luwa idandiwohkama nakpa sronmbi time me nayi
  wmw-wmw: 'Tukwijiwa kinu kamba‑ci konta Mwenyezimungu katula suku nyengine, kaamba
    kuwa ndi suku ya “rero” pairipo nafasi yakwingira mahala papumuzi‑po. Kwa myaka
    mingi ipitire, Mwenyezimungu kâsowera julu ya Daudi, kamba vyaamba futi: “Rero
    mukisikira shauti ya Mwenyezimungu, myoyo yenu musitaye ugumu.”'
  gmv-GGM: Hessa gishshi Xoossi “Hachchi” giidi qasseka hara gallas wothides. Hessika
    aro laythatape guye Dawite baggara “Hachchi inte iza qaala siyiko inte wozina
    muumisopite” geeteti kase yootetida mala hanides.
  ssg-ssg: Aile ape Haeu axi tatale taun hani seilon lehe waxi kaha uke tonain ien.
    Masin ti David tel masiwi kakaxi leili pepai Haeu, kuewa muhin ti Josua neiniwa
    teka Israel hani texux xux ti Haeu hani laha. I ukek, “Aope ie Haeu kaakane amuto.
    Hong tamaniwa kakaian. Kum hahailaia patumuto.”
  zpo-NT: 'Kwaanzee lee Dios mbare mleey stub mbizh kwaan nak nalzhe, mod mzaa xaa
    kwent lo re kwaan mkee rey David gwluzh lo Xkyech Dios: Cheleeya nalzhe kayon
    gu kwaan né Dios, nalenedt gu lextoo gu. [Sal. 95:7-8]'
  poy-poy: Mlungu katuliti lishaka limonga kayi, lyalishemwa “Leru,” Kalonga shakapanu
    kwa njira ya Dawudi, visoweru vyawalembiti kala, “Leru handa pampikanira liziwu
    lya Mlungu, namuwera wakakatala.”
  qwh-NT: 'Tsemi yape Diosnintsic sitashqa que tiempucho wiyacoq caqqa, tse jamaquita
    tariyänanpaq. Tseno cananpaqmi Diospa palabrancho cäyitsimantsic David queno nenqanwan:
    “Sitsun cananqa wiyacuyanqui Diosnintsic niyäshonqequita ama chucru shonqu cayënatsu”
    nir.'
  gaw-gaw: Amunu Kayak Nug deḏ baula, deḏ amuam onig, “Gemu,” meum. Tatam meum, dimp̱a
    maḏ kuḏum laa uue, Kayak Nug Dawit oḏep̱a nai tatam anak daaṯe amubia aawo beum.
    Nai amuam inam. “Gemu ag Nug oḏe doon amu ag aib hep̱eg, oolag ituom.”
  nca-nca: Ŋunde ŋuroko tukú horé Dewitko Anutu koro maŋgó rero naru ka rokóŋaró,
    asa “Itaka naru naŋge,” yero rokóŋoro ŋande yaró, “Asa itaka naru ŋano ye Anutu
    koro maŋgó iŋoteŋgo tiníqo, usi-siyemboro oteteye howero newondeye ma kusiyowero.”
  zpz-NTPP: 'Nu nac ndeꞌ, orzeꞌ Ñgyoozh bzum tuubaꞌ tiem nu bloo lam Dzi Na. Na ornu
    bi bzaꞌ zañ ñaꞌn nu gut de mbecy zeꞌ, orzeꞌ bzat mi tiem zeꞌ lat de riidz ni Dabi.
    Orzeꞌ nam: Benu dzi na reñ der riidz nu rne̱e̱, orzeꞌ cueꞌ gyicy cyigy lardoo
    der, nam, na de riidz nim.'
  zac-NT: 'Por ni Dios bëluáꞌaiꞌ tubi dzë señaladë naná nedzë́. Cagniꞌinú Dios lëꞌë
    hiaꞌa iurneꞌ por lo quë naguniꞌi David aunquë llëduni tiempë ziaꞌa. Guniꞌi David
    diꞌdzë rëꞌ naná bëquëaꞌa tampa: Nedzë́ iurë guini të lo quë narniꞌi Dios, adë
    runë naguë́dchidiꞌi lduꞌu të.'
  kyg-kyg: Faleꞌa haiꞌa maiꞌa falu osuꞌnageno asole kafugamo ago utegeno Gotiꞌa halate
    magoꞌe afinaꞌmo hu maleꞌnenoꞌaeꞌmo, Hemenimo faleta haitapa maita falu hugae,
    huno hu maleꞌniye. Gotiꞌa mani gemo Nevini avayaletiꞌmo, hemenimo Goti geꞌamo
    neꞌafitapaeꞌmo lapaipamo alita lokiya vaitapa oꞌateyo, huno huꞌniye.
  kmk-kmk: Isunga nangikoddong payyan si Apudyus si sabali’n timpu ot sinsatun diya
    timpu. Maabus man piga’n dagun manipud sit adida nanuttuwaan, paingkanglit Apudyus
    kan David dit naibagakon kanad un, “Sinsatun, nu dongḻon yu nat ugud Apudyus adi
    kayu mansukil.”
  cao-NT: Jatsi jicoti toa nicamisxëniria cabo caniaquë tsi quiha xaba huëtsa Diós
    jananiquë nohiria huëtsa bo bax na, ja jicocano iquish na. “Jaboqui” toa xaba
    quënahacani quiha. Naama tsi quiha, naa Josué quirëquë David yamabá tsi toa xaba
    Diós janatëquëni quiha, “Jaboqui ëa nicacana. E quima casoyamacana” i ja niquë
    no. Toca tsi ii quiha Quënëhacanish cabo ó no.
  bbr-bbr: Keserianik, Anut nukas kar omre sare mowon. Kiro omre ‘Rusapai’ äiäu. Meter
    Anut nukas kiro ämän iken askanai awarowon, rai rai, Devit nukas kiro ämän kon
    buk opok jer wewon. “Rusapai, Anut nukas kon ämän äieu roumoi, iken askanai akan
    woiaka sakau mianik, Anut sumkäinein senek ak nais akan onok wa tainorau.”
  inb-inb: 'Chi­manda­mi Taita Diuska, su­urapa sakirka. Chi su­uraka, kuna pun­cha­mi
    ni­raiá. Chasa­lla­ta­mi, atun mandag David sakiska librupi, achka wata­kunapi
    willa­raiá, ikuti kasa nispa: Kuna puncha, Taita Dius ima rimas­kata kam­kuna
    uias­paka, mana tukun­gi­chi mana uiag­kuna.'
  hrv-hrv: 'Zato Bog ponovno određuje jedan dan, Danas, u Davidu nakon toliko vremena
    govoreći, kako je već rečeno: Danas ako glas mu čujete, ne budite srca tvrda.'
  box-NT: 'Lé bṹn te bìo le Dónbeenì bĩnía dó le wizonle ɓúi, á wee ve
    làa «zuia». Le wizonle mu ó o *Daviide bía dã́ní yi lúlúio cɛ̀rɛ̀ɛ bṹn
    mɔ́n lè hã bíoní na kà, hĩ̀a wa ló wán: «Ho zuia, ká le Dónbeenì wee
    bío làa mia, à mi yí wé lòn nùpua na yí wi ɓa ɲí dɛ̀ɛ.»'
  ote-NT: 'Ngueꞌa̱ Ajua̱ bi hñuxa maꞌna ra pa pa to da yʉtꞌi da ntsaya con gueꞌa̱,
    y núꞌa̱ ra pa bi ma̱ go guepya ya paya. De ya xqui thogui ndunthi ya jɛya Ajua̱
    bi zocaguihʉ po yá noya ndu ra Davi. Nuꞌá̱ bi ma̱ ja ra Ma̱ca Tꞌofo ja núꞌa̱ ra
    xɛni habʉ stá ma̱ñhʉ, ne ena: ꞌBʉ núbya gui ꞌyøhʉ, núꞌahʉ zoꞌahʉ Ajua̱, osti megui
    ri corasohʉ.'
  wnu-wnu: End ne Qenu qen ger bo maribig qamar eng ete, ‘qen see gari’. Qoan ir Qenu
    Debit oau menima qob qamar eng quraun eng. See qas an wonou qob igub eng misir
    tumbet me wagar.
  zam-NT: 'Cona, mbere Diox, mcui Diox thìb huiz co'' nac tiemp ndxè''. Tac Diox ndyoodi''s
    loo na'' xalque'' nac xti''s Diox co'' ndub loo libr co'' nac xti''s Diox, di''s
    co'' ngòc di''s co'' gunii Diox loo David co'' mque'' David ye''s loo libr co''
    nac xti''s Diox loo nde teele'' tiemp co'' nde tee mbri''th loo gu''. Diox gunii
    xal mbez di''s ndxè'': Chele'' gu'' gòn di''s co'' ndxab Diox, ne''gàcte gu''
    mèn naad no mèn nguud loo cón che''n Diox.'
  zyp-NT: Macawtaco Khazing tah ning hringpaw khah chia kaw ka ma cawh atoning tahpaw
    heh a cang. Cai sypui khy tah ma ning kong cawh a za rei ciapaw hrakhei David
    hmokaw taitah za rei ka, “Atoning heh a o naa thui caco, naa lung a khongsah khe
    lo,” tatah a tah.
  sey-NT: 'Ja̱je paꞌina, Maijaꞌquëpi ti̱jupë yequë caca muꞌse paꞌija̱quë ca nëopi.
    Iye muꞌse i̱ti muꞌse aꞌë, caquë. Ja̱je paꞌina, Maijaꞌquë maire caji, David tsoe
    hue̱ꞌña caquë paꞌiseꞌeja̱ꞌa ja̱ toyaseꞌepi caji, ñeje: Iye muꞌse Maijaꞌquë caye
    asasicohuaꞌi pani jëa joñoa nemaꞌpë deꞌoye sehuojë paꞌijë̱ꞌë.'
  nvm-nvm: Ijefuon God fu tavan be abedeme unam nuvuon amardo no moik iji isuar afuime
    karikfuon iji fu iviakma kuaimo ijia vakfuon. Revo vuak iji fun Devidri buk akaij
    ijia ijeg isoi ga nan ur kuardiainva ijeg, Regavo ivia ja fai fu ja kuardiafai
    jab ada girek revo jaka vuak fuon igaf.
  mps-mps: 'Te dago e tama koneani: Godigo bodolu me sogo deli ma muai dao. Agai te
    bodolu muani nogi yali “Te megi naga tama.” Hasia te Israel dabego agai po sela
    sąwani. Tiali goli nosali te kibu be hauwa pai madigi tama Godigo po te bidi
    Devitgo penanede ma pusali, te dago te tiwai po tamadi wai, “Te megi e sogo tama
    dagego Godigo pedauwalide po odali da, teda dagego duga olo munu me palia sigio.”'
  pab-NT: 'Hatyo hiyeta Enore aimenekohitiya haferakene niyahare. “Kalikini”, nita.
    Hatyo harenae tahi irae waha terehokoane najikinita Davi kanasakota. Koxaka kairaetyaka
    Iraiti Waiyexe nanekoa: Kalikiniya xasema Enore niraene hoka awa atyo ximasemaxemalahare
    xisaona.'
  llg-llg: Tehuu doo-doo, boe ma Manetualain hele fai feꞌek, fo Ndia hataholi nala
    bisa maso hahae sila sosotan sama-sama lo Ndia. Te Ana pake baꞌi Dauk fo kokolak
    nae, “Faik ia, mete ma ei mamanene Manetualain kokolan, na boso tao ei dale mala
    latea leo batu, tehuu mamanene neulalau leo.”
  kyf-kyf: 'We ''dɛɛ ''gbʋ -Lagɔ yia ''ylɩ yabhlo -bhasa. Wee ''ylɩ ɔ laa «-zɛɛn.»
    Wee ylɩ mɩa, ɔ ka bha -mɔ ''yugbɛɩn *Izlaɛlɩnyɩmaa ''wlulapɩlɩnyɔ *-Davidɩ ''wʋplɩlɩ,
    ''ɩn ɔ yia we -gʋgbʋ gba. -A ka bha we -yɔyɩ, ɔ nɛɛ ɔ wɛlɩ ''wʋ nɩɩ: «A -ka -zɛɛn
    -Lagɔɔ gbagbawɛlɩ ''nʋ, a ''na ''tɛmanɩ amɩaa dlɩ la -nɩ.»'
  tpi-tpi: Tasol bihain long taim bilong ol dispela lain, planti yia i go pinis na
    God i autim tok long maus bilong Devit, olsem yumi tok pinis, “Nau sapos yupela
    i harim maus bilong mi God, orait yupela i no ken pasim strong bel bilong yupela.”
    Long taim bilong Devit, God i tok “Nau”, na dispela i soim yumi olsem, em i makim
    narapela de gen bilong ol manmeri i ken i go insait long ples malolo bilong en.
  mih-NT: 'Yucuan cuenda i saha tucu ra Ndyoo inga saha sa cua cuu quɨhvɨ ñiyɨvɨ.
    I cahan ra Ndyoo sihin ra David, ta i nacatyi ra David tyehen, cuhva i catyi tucu
    ra Ndyoo inga saha zuun ñi cuhva tañi i catyi ra sihin ñiyɨvɨ hebreo ta sa naha:
    Vityi tatu cuɨñɨ ndo sa quehin, Ma zañihi ndo iñi ndo.'
  qvh-NT: 'Say jamayta chasquinansipämi Tayta Diosninsi rey Davidta tantyasergan guelgananpä:
    “Shonguyquicunata chucruyäsiyänayquipa trucanga Tayta Dios nishushgayquita canan
    junag jucla wiyacuyay.”'
  kms-kms: Pugri bu God nginy aye naip no di nginy te “Muq” puq nindig. Ber nganye
    buagi ruso pre dobu ni nginy nen ningg Devit nde gri simbe nand. Te wand God ningg
    buk pe rise kin mining simbe gad kin te. Wand taq ren, “Muq nungoqi God ni nari
    kin te wutungu, tedi nungoqi umbo tuq wamb wayequ.”
  agn-agn: Tenged pagata-lib tang doro rag kaboay ang timpo, nagtirmino sing oman
    tang Dios ta tatang kaldaw ang ya ray mandian agod may logar ta pa ang ma-led.
    Gata-wanan ta narin tenged yay ang maliag yaning tang bitalang “mandian” asing
    pinabitala tang Dios ong ni David, pario tang inaningo ra ang ganing, “Mga maba-yan
    mi mandian tang bosis tang Dios, mamasi amo. Indi amo magpategat tang kolo mi.”
  nhi-NT: 'ica non Dios ocsipa ocontlalih ocse tonal masecalaqui itich niseuilitzin,
    uan non tonal yeh axan. Yehua de tlen otlahtoh David ihcuac mic xiuitl yopanoc,
    uan oquihtoh: Tla axan nanconcaquih nitlahtoltzin Dios, amo ixconchicauacan namoyolo.'
  ttc-NT: 'Astilji junky''el te Qtata Dios oje kaj tsi'' junky q''ij aj ntq''uma''
    tetz: «Ajna''l.» Komo aj oxik tq''uma'' tuj stzi'' te Dawid atx b''an oqtxi''
    iktza''x aj okaj q''uma'' ikxjani: «Ajna''l etetz intok echa''o'' te aj ntq''uma''
    [te Qtata Dios], k''on kx''ok tz''ak, intox tuj ewi''.»'
  dan-1931: 'så bestemmer han atter en Dag: “I Dag”, siger han ved David så lang Tid
    efter, (som ovenfor sagt): “I Dag, når I høre hans Røst, da forhærder ikke eders
    Hjerter!”'
  kwj-kwj: O keke asama miyafo isiwani Gotri gisi foti ri ai owesini o gisi ni ka
    hinga ya ri sawe, “Apa”. Gotri Defit takisopo ki o hinga sawero ti, apa o hingambwa
    ri sawesinda. “Apa kunu ri mwanji ti ku mendikoni inaka kuhi ti kwambu ki ku toronambusini
    da kei.”
  vie-OVCB: 'Do đó Đức Chúa Trời lại định một thời hạn khác gọi là “ngày nay” là thời
    hiện tại. Sau khi loài người thất bại một thời gian dài, Chúa dùng Đa-vít nhắc
    lại lời hứa trước kia: “Ngày nay nếu các ngươi nghe tiếng Chúa, đừng ngoan cố,
    cứng lòng.”'
  kze-kze: sáwívar-ima maisuwéna Áánútu moórá-kanaama maréna séna minkánáá tíníye
    séna Tévítimba simámuwana Áánútun-aai aúváí-kwandaaivimba agaimaréna séna ívé'a
    Áánútumo kwésimatimin-aimba ísáaro. tirumbó makáanteni'a íma é'a kwenáái ísáaro
    agaimaréna siráin-aimba kaeká'á mináímbá agaimái simátimumpo ísáaro.
  lbk-lbk: nenpili kasin si Apo Dios is akhew ay wayan nan takho. Siya na nan ayen
    nan nakwanin idwani kannay ay akhew isnan inpaifaagna ken David issan nakwasan
    nan kaat ay tawen. Kinwaninan, “Idwani kannay ay akhew, mo chengngenyo nan kalin
    Apo Dios, ad-iyo ikekedse nan semekyo.”
  mto-NT: 'Paaty tseꞌe je̱ Nteꞌyam du̱nu̱pa̱a̱jmtki jadoꞌk je̱ xa̱a̱j. Je̱ xa̱a̱j,
    u̱xyamts je̱ꞌe̱ veꞌe, ku̱x xtukmuko̱jtsumdupeꞌe je̱ Nteꞌyam je̱ꞌe̱ ka̱jx juuꞌ
    veꞌe je̱ David jyatyaan, náxyani veꞌe vyeꞌna may joojnt, veꞌem ax joꞌn a̱tseꞌe
    jidu̱ꞌu̱m tu̱njaꞌa: U̱xyam, pa̱n mꞌamo̱tunajxtup xa veꞌe juuꞌ veꞌe je̱ Nteꞌyam
    kya̱jtsp, kaꞌa tseꞌe ma̱kk je̱ mkuvajk xpá̱mdat. Jidu̱ꞌu̱m tseꞌe je̱ David du̱jatyaajñ.'
  bzh-bzh: 'Loḳ tum yam beyam lob Anutu ggooin buk ngwë raḳ ggökin benër bë ‘yiḳ
    pehi sënë’ verup Davit avi loḳ ġaġek sën hil anër agi lo bë: “Yiḳ pehi sënë,
    nabë ham gwenġo Anutu aye, og ham su ayomin niwëëk panġsën.”'
  guj-2017: માટે એટલી બધી વાર પછી ફરી નીમેલો દિવસ ઠરાવીને જેમ અગાઉથી કહેવામાં આવ્યું
    તેમ તે દાઉદ દ્વારા કહે છે કે, જો ‘આજે તમે તેની વાણી સાંભળો, તો તમે તમારાં હૃદયોને
    કઠણ ન કરો.’”
  jvn-NT: 'Mulané Gusti Allah nyawiské dina liyané, yakuwi dina sing diarani “dina
    iki,” kanggo wong-wong, supaya bisa nampa katentremané. Gusti Allah wis ngomongké
    bab kuwi marang mbah-mbahané awaké déwé dèk mbiyèn, nanging let pirang-pirang
    taun sakwisé kuwi, Gusti Allah ngomongké bab iki menèh lantaran ratu Daved, sing
    uniné kaya sing ndisik mau: “Ing dina iki, nèk kowé krungu swarané Gusti Allah,
    kowé aja pada wangkot atimu.”'
  byr-byr: Sarevɨdaaꞌnyɨ yɨ Gotɨyai yɨrɨka pɨrɨꞌ ayahi dahɨlakaꞌ. Sahwai yaya daꞌ
    yɨrɨka dazarɨꞌna “Dahaaka.” Sɨnnawɨnyara galazekɨvala kyeꞌ kwarame kwalaalya mena
    kabwawaꞌ Gotɨyai Devitɨmɨre maangikɨ yagaalyaꞌ daꞌ. Miꞌna yɨhɨthɨweꞌ dara dɨnɨꞌ
    “Dahaaꞌ Gotɨyare maangwɨraayaꞌ kadɨka wɨꞌnɨpɨjaꞌ Sarɨmɨre sɨmunyaꞌ kaanya wana
    dɨragɨnna marihɨremwaaibɨna!”
  ian-ian: Nat nɨmba wan kava wuleinjeya njɨmbla kat God wandɨ mala Devit pɨlɨwutndɨ.
    Tamba Juda ndina angwa kɨpma wuleindi. Ngɨni Devit wan nyaangɨt wupmak kat ke
    kai waa waa pɨlɨwutndɨ.
  hun-hun: 'ismét meghatároz egy napot. Dávid által annyi idő múltán így szól, amint
    előbb is mondtuk: „Ma, ha az ő szavát halljátok, meg ne keményítsétek szíveteket.“'
  mcf-NT: 'Ambi tantiacpadën Nuquin Papan chuimiacpaden Dabid padon: “Icsachitomane
    queshun Nuquin Papan chiaid tantiaquiota,” quequin dada uapampic.'
  kjs-kjs: 'Go-rupa pomo mu piralimi-daare Gote-me yapi di rado meda page mea wisa.
    Go wisa yapi di-na biri ora go rabu-le go bi abi maasa. Werepe maali adaapu abala
    patinaloma Gote-me Devit lakenaloma Devit-mi buk-para lu mapaitaasa. Go agalere
    naame go-rupa yarepealima: Go rabu nimimi nipuna agale pagalimi rabu Nimina lo
    robaana pora poalepape lisa.'
  mni-mni: "Tengban Mapuna “Ngasi”\x94 haina kouduna akaknaba numit ama amuk leple\
    \ haiba adu utpire. Chahi kayagi matungda David-pu sijinnaduna Ibungona puyada\
    \ haikhibagumna hai: “Ngasi nakhoina Tengban Mapugi khonjel tarabadi nakhoigi\
    \ thamoi kalhan-ganu.”\x94"
  yad-NT: 'Sabayada Ju̱denu ju̱na̱ntyirya rarundantiy varityi vurya̱jay, daryatiy
    su̱teda rivasiy Davyíbe murra̱yadamu: “Diye ji̱ta jirya̱ma̱ tuva̱chu ramu saniquejada;
    ne jirya̱suru̱chura jijechiy sayaro̱ju̱.”'
  mxb-NT: 'Sa̱ꞌá ño̱ó káꞌa̱n tuti ii̱ ña̱ ni̱ saki Ndios iin ka̱ kuu̱, ta kuu̱ ñóó
    kúú kuu̱ víti. Chi̱ tá ni̱ ya̱ꞌa kua̱ꞌá nda̱ꞌo tiempo, dá ni̱ taa David ña̱ ni̱
    kaꞌa̱n Ndios saꞌa̱ kuu̱ yóꞌo: Tá ná kueídóꞌo ndó noo̱ káꞌa̱n Ndios kuu̱ víti,
    dá kía̱n o̱ sa̱ kédóꞌó ndó mií ndó.'
  pon-2006A: 'Eri, met dehdehda sang ni eh ketin kilelehdi pil ehu rahn me adaneki
    “Rahnwet.” Koht ketin mahsanih duwen “Rahnwet” mwurin sounpar tohto e ketin mahsanihong
    Depit pwe en patohwanohng aramas akan mahsen en Pwuhk Sarawi me sansalehr powe,
    me mahsanih: “Ma kumwail rong kapitien Koht rahnwet, kumwail dehr keptakaila.”'
  maq-NT: 'vëhë xi Nina ne, cavejña nga me ngu nixtin, xi hacui quihndë. Jemu tsëë
    cavatju nixtin xi cavitexa Moisés, hya xi catsihindu xutachanga naja David cjua
    rë Nina xi ha canújan titjun xi chja cuitjin: Sa xi cuisiñuju cjua xi chjá quihndë
    ne, hacuiin nihñu taja tacún. Cuatjin cachja Nina.'
  hto-hto: 'Ie jira Juzíñamui dɨga fɨmona jailla mei, David roránicuaɨdo comɨnɨ uáiduano
    meine jɨáɨe billɨrui íaɨoɨmo llote. Afécuaɨmo, due jiza íllamona cue lloga izói,
    Juzíñamui daɨde: Birui Juzíñamui daɨnáuaina cacádɨomoɨza omoɨ comécɨna rɨíretañeno
    iri, daɨde.'
  por-BRBSL: ele novamente define um certo dia, “hoje”, dizendo através de David tanto
    tempo depois (como já foi dito), “Hoje, se você quiser ouvir sua voz, não endureçam
    seus corações”.
  ces-NKB: 'označuje znovu nějaký den [jako] “dnes”, když v Davidovi po tak dlouhé
    době říká (jak [už] bylo řečeno): “Dnes, uslyšíte-li jeho hlas, nezatvrzujte svá
    srdce.”'
  cui-cui: 'Daxota Nacom nanta xeina xua equeicha pena matacabi exana. Barapo matacabi
    xua wʉn duta “anoxuae” jei xua pena coyene. Barapo matacabitha xua piamonae tatsi
    petaitacʉpaewatsi tsainchi xua nafifinacaewatsina. Baxua Nacom exana caena bayatha
    poxonae David popona xua ainya wei pirapae poxonae jinompa pomonae jopa copatsichi
    xua nafifinacaewata. Anoxuae Nacom bapocotsiwa naca tsipaeba pocotsiwa bayatha
    tsipaeba piamonae jiwitha, poxonae David popona, pon jeye: “Icha anoxuae pajume
    naitaewatame pocotsiwa Nacom paca tsipaeba jopa pajumefebinde painya jʉntʉ coyenewatha
    xua daxota jopa Nacom painya nejume cowʉntsiwam”, jei David caena bayatha Nacom
    nexa.'
  boj-2014: Deqa wausau gargekoba gilnaqa Qotei a olo aqarato bati bunuj atej. Agi
    a Devit aqa medabu na endegsi marej, “Bini bati endi niŋgi Qotei aqa medabu quoqniy.
    Niŋgi nuŋgo are miligi getentaib.” Devit aqa bati qa Qotei a marej, “Bini bati
    endi.” Anjam dena iga endegsi osorgeqnu, Qotei a tamo uŋgasari naŋgi aqa aqarato
    sawa miligiq gilqajqa olo bati bunuj atej.
  eng-OEBUS: again God fixed a day. ‘Today,’ he said, speaking after a long interval
    through the mouth of David, in the passage already quoted – ‘If today you hear
    God’s voice harden not your hearts.’
  eri-eri: Onou wa, iinga nere waha nebere saini langa haga orei baingaro goyainga,
    Itou no Devit hurau langa beele ere lewei dorofenga malalamudu lewai, “Ji Itou,
    onou wa elebe tere yame hurafe isei mata bonade wonga, tere tebere huwanyatege
    danga bagu adai sesemu wagu.” Devit nomo saini langa Itou no lewai, “Elebe,” waha
    no benou abitimu higina, no eege fati ete nere fai-aita bagu edo nomo houwe tafou
    haumu huwanya langa goyei nomo bona hangadawai.
  wiu-wiu: Nitaneyake nani mati Akolaliyo ali atoa padeka-kiti eida ko mepatekoi oipa
    ipete wa pade oi metekome akeneya. Nipa Depidi-pala okome okome ipeteka no Akolaline
    agale yateketepa kini kolotini lupi tootokaneya meameamene wa akeneya.
  swe-swe: 'På nytt bestämmer han en speciell dag, [ett nytt] ”i dag” [då det är möjligt
    att få gå in i vilan, se ] när han talar genom David långt senare [omkring femhundra
    år efter Josua, och intåget i löfteslandet] i de orden som redan har citerats:
    I dag, om ni hör hans röst, förhärda inte era hjärtan. []'
  cth-cth: Hatdawkvah, Cathut ni hnin hnin touh hah sahnin telah a dei teh a kum moi
    asaw hnukkhu, ahmaloe a dei e patetlah sahnin a lawk na thai awh pawiteh, na lungpata
    sak awh hanh telah Devit hno lahoi a dei.
  mti-mti: Sira God ane kum da me “kum gare mame” ane. Sira bairawan obiren onanane,
    ivi God me Devid gumbe desiroma wait namu wanewa mina wane, “Ye gare mame noiwa
    anoyawa, nonewa den yaigiwape.”
  pad-NT: 'Deus asia vara bivani''a''ianaki ida akoiri ibavini, oniani ida bana vahoariha
    vakaikahina-ra aogavini hija. Deua vara bivani''aki ida mahi hoariha, binaonivini
    ida mahi “hidakaba''i”. Badara ipohiki radahani naothinia Davi kohana maina vara
    bivani''aki ida Deus athi. Nimania hida Davi kohana athi Deus athi kapapirania
    hoja''bo''da''iki: “Hidakaba''i mitha vani''a bana hida Deus a''onira ni''avini
    hiki. Hari''a bana morobohariki fori vihi''a.”'
  twi-twi: Enti Onyankopɔn aka se wayi da bi ato hɔ a wɔfrɛ no “Nnɛ.” Mfe bebree akyi
    no, ɔnam Dawid so kaa wɔ Kyerɛwsɛm no mu se, “Nnɛ, sɛ mote Onyankopɔn nne a mummpirim
    mo koma.”
  hlt-hlt: Te phoeiah khohnin pakhat te “Tihnin “la a hoep tih kum heyet phoeiah ni
    David loh a thui. A thui bangla tihnin ah a ol te na yaak uh atah nangmih kah
    thinko te ning sak uh boeh.
  tbz-SIM: 'Dɛɛ̀ te kɛ̀ Kuyie ndɔú ndiyiè tɛrì kɛ di yu kɛ tú: Yíe. Dɛ̀ do mɔ̀ntɛmu
    kɛ̀ kùu duɔ́ nkòo kpɑ̀ɑ̀tì Dɑfitii bɛ́i nkɛ dɔ̀ Kuyie ntu: Mí Kuyie nkɛ̀ n di
    bɛ́innɛ̀ yíe, di bɑ́ɑ́ kpénkùnnɛ di to.'
  san-GUJ: ઇતિ હેતોઃ સ પુનરદ્યનામકં દિનં નિરૂપ્ય દીર્ઘકાલે ગતેઽપિ પૂર્વ્વોક્તાં વાચં
    દાયૂદા કથયતિ, યથા, "અદ્ય યૂયં કથાં તસ્ય યદિ સંશ્રોતુમિચ્છથ, તર્હિ મા કુરુતેદાનીં
    કઠિનાનિ મનાંસિ વઃ| "
  ake-NT: 'Mɨrɨ pe iyesi pɨ'', Papa uya kanan tʉron nɨ wʉi tʉka''sa'', “Serɨ pe,”
    tato'', emennʉ''pʉ kuru rɨ isaurokʉ''pʉ Tepi'' poro, wapiya rɨ ta nesiine'': “Serɨ
    pe, imaimu eta auya''nokon pe iyesi yau, ɨyewan kon kʉ''sa''mantanʉ''tʉu,” tukai''.'
  qvn-NT: 'Chaura Diosga “Canan yaycapäcuy chay ali cawayman” niyämanchim. Chaypitaga
    mas guepatas David isquirbira cay nirmi: “Dios nircayäshungayta canan mayarcayarga,
    ama rumi shongo capäcuychu” nirmi.'
  tku-NT: 'Xlaca''n jā tachā''lh, ē chuntza'' Dios līlacsacli a''ktin quilhtamacuj
    tū māpācuhuīlh chuhua''j. Ixlīlhūhua'' cā''ta Dios māchihuīnīlh David tī puxcu''
    ixuanī''t. Tatzo''kni'' na ixtachihuīn Dios chī David huanli: Chuhua''j palh hui''xina''n
    kexpa''tā''tit tū Dios huan, jā lacxumpin cahuantit. Ca''tzīyāuj pō''ktu quilhtamacuj
    Dios cāta''sani''mā''lh ixlīpō''ktu tachi''xcuhuī''t ē hasta chuhua''j.'
  bjk-bjk: 'möxösa, nang a oleleng ne awat ixoro saxit a axana bung kö inabo nangadi
    niang, God ixo kubus öbaling önga bung kua nilaxa. Ma ixo tengen ine bara, “Nixinen”
