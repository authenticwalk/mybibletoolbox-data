    Anoto ngago kaiyagalege ini kerewiyi puwekke purik mabura kerangangyeng waliya
    logo nagerewiyi mizi nagani.
  gux-G: Lan po n cedi ke u Tienu guani seni lidaali ki yiini li daali ki dinne. U
