    álló, agad áknganni, na póddóán din tô mga manubù duma kandin. Tô gó é kóbadan
    kani kagi din na taganà ku igulit, na mà din, “Agad ni álló ni, ka duminág kó
    katô kagi ka Manama, yakó géllé asta ágpatággas katô ulu yu.”
  faa-faa: Arirakano fana koaretaesa aporo hinamoane fenako hisiafapo. Asiane aporo
