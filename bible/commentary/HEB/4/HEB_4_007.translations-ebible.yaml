  san-TIB: ཨིཏི ཧེཏོཿ ས པུནརདྱནཱམཀཾ དིནཾ ནིརཱུཔྱ དཱིརྒྷཀཱལེ གཏེ྅པི པཱུཪྻྭོཀྟཱཾ ཝཱཙཾ དཱཡཱུདཱ
