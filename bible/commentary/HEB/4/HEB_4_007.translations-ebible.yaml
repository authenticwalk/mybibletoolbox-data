    vin̈aj David icha ix vala'', b''aj syal icha tic: A d''a jun c''u tic, tato tzeyab''
    tas syal Dios, man̈ e pitej e b''a d''ay, xchi.'
  tzj-E: 'Rmal c''ara'' xk''axa tiemp y ja'' Dios xtzujuj chic xlanbal lwar chca wnak
    pretiemp David ajni'' katz''ton chic ewq''uin jcawrara: —Wcamic ntzijona Dios
