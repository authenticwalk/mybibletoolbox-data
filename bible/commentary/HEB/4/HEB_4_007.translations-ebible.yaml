  pan-pan: ਤਾਂ ਉਹ ਫਿਰ ਐਨੇ ਸਮੇਂ ਬਾਅਦ ਦਾਊਦ ਦੇ ਦੁਆਰਾ ਕਿਸੇ ਇੱਕ ਦਿਨ ਦੀ ਗੱਲ ਕਰਦਾ ਹੋਇਆ ਉਹ
    ਨੂੰ ਅੱਜ ਦਾ ਦਿਨ ਕਹਿੰਦਾ ਹੈ ਜਿਵੇਂ ਅੱਗੇ ਕਿਹਾ ਗਿਆ ਸੀ, “ਅੱਜ ਜੇ ਤੁਸੀਂ ਉਹ ਦੀ ਅਵਾਜ਼ ਸੁਣੋ,
    ਤਾਂ ਆਪਣੇ ਦਿਲਾਂ ਨੂੰ ਕਠੋਰ ਨਾ ਕਰੋ।”
  gvc-gvc: 'Ã jiro masare to yʉhdʉchʉ yoahti dachori paye dachorire cũri jire pari
    turi Cohamacʉ. Tí dachorita mipʉre jira. Payʉ cʉhmari baharo Israe masa cjiri
    Cohamacʉre ti tʉho mʉhtari baharo tí dachorire yahuri jire Davi cjiro sehe. Cohamacʉ
    tirore to yahu dutichʉ yahuri jire tiro. Cohamacʉ ya durucua ti joarire mʉsare
    yʉ yahua dachorire õ sehe ni joari jire Davi cjiro: “Ahri dachorire yʉhʉ Cohamacʉ
    mʉsare yʉ yahuchʉ yʉhdʉrʉcaro marieno noano yʉhtiga mʉsa yʉhʉre”, ni joari jire
    panopʉre.'
  sbk-sbk: Ongolobhe abheshele isiku wagaga sanyunu, umwene ahojezyenzye isiku payanjile
    ashilile uDaudi, umwene ayanjile humasaa minji hwagala gaga ya gwilwe humwanzo,
    sanyunu nkashile mubhahwovwe izulwakwe, mgajebheshe amoyo genyu makhome.”
  mya-JVB: တဖန်တုံ ၊ ယနေ့ တွင် သင်တို့သည် ဗျာဒိတ်တော်အသံ ကို ကြား လျက်ရှိသည်ဖြစ်၍
    ခိုင်မာ စိတ် နှလုံး မ ရှိကြနှင့်ဟုဆို သည်ဖြစ်၍ ၊ ဤမျှလောက် ကာလ ကြာပြီးမှ ၊ ယနေ့
    ဟု ဒါဝိဒ် ကျမ်းစာ၌ လာသောအခါ၊ တစ်စုံတစ်ခု သော နေ့ရက် ကို သေချာစွာမှတ်သား သတည်း
  kgf-kgf: Imuac kecma nalé horua keŋ tecgéyuguc Dawidiac legic ʒéraiguc muŋguc nalé
    méŋ mema deguc ʒéma nalé imi ménda ducŋiyunec yomuhuc ʒéyec; Deguc ini iwac ara
    nimmuiguc ewa seli ménda wammu.
  awb-awb: Minayabe Manikánka mó tanáhráq omaq atena mi tanáhráqsábé, Iborane atowe.
    Iborane atowana áhnte opéq parabagúwana Manikánka Tébíti iwíáh atowana sehiranue
    mahraréna, Iboramé itega íné Manikáne ehweh íréhrataq saiyoiyehboq kawerue íráhro
    úwe.
  gdn-gdn: E tagararapamawa ragidai ki ka mara yomi e teta tapu ki mu paeremupu ki
    pokere Mamanuga God mara waunai mosi winepupu ki e si mara karako sibu. Kwamura
    dai kewo-wena eweya ka e yona ki apunu Dewida pokaiya matarapupu okapupu ko oka
    ki nau ororeya mena wi kabuwanibuwani kewowena; ‘Wi karako Mamanuga God e bonanai
    wainapumuri ki ka wi eba wagemamaiwagi.’
  nko-NT: Ɩ́nɩ sʋ Bulu lɛ́trá hɩɛ ɛkɛ bámbá, ɔlɛtɩ mʋ́ “Ndɛ.” Nfí tsɔtsɔɔtsɔ ɔma
    a, ɔlɔtsʋn Owíe Dawidsʋ tɔ́ɩ́ tsú alɩ ɛkɛ ánfɩ ɩwɩ, fɛ́ alɩá ɩbʋ Bulu asʋ́n
    ámʋtɔ ɔbɛ́ɛ, “Ndɛ, nɩ́ mlonú Bulu ɔmɛ a, mlɩmáwa asʋtɔ-ɔnlɩn.”
  bsn-NT: 'To bajiri mani ñicʉa ñamasiriarã ĩ gotirere ajitemasiriarã bero yoatojʉ
    David ñamasir''i Diore ajicõari, ado bajiro ucamasiñuju: “Yucʉne mʉare yʉ gotisere
    mʉa ajijama, yʉ yirotirore bajiro cʉdiya. ‘Mʉre ajitirʉ̃nʉmenaja yʉa’ yibesa mʉa”,
    yiucamasiñuju David ñamasir''i, Dios oca tutijʉ.'
  pib-NT: 'pagognetnakni Goyakalu gitaka. Xawakni gi pomshinigognenanukotkani wane
    china Wale, Tawi tokanuya, wa muchinanu chinikowakpotuko: Xawakni gyijnaktokanutinri,
    gi nshikpokwakgajitanu.'
  wiv-wiv: Kubarae, a Vuvu kini taruhia taem motu katiu kua manumanu kete nap dia
    kata hoho na kana palakana hivua kua. Na taem kua, ia a Vuvu e kohania na Meni.
    Ba muri matoto, a Vuvu ki tani mulehia ve polea kua ni Devit ki tani barae, “Meni
    kua ta miu na longoria polea ke Vuvu, tabarae miu na taba porotia talingamiu.”
  reg-reg: Nyamuanga ateewo lindi olusiku lulebhe, lunu olutogwa “Lelo.” Omwene ongesishe
    olusiku lunu anu alomele okulabhila Daudi, unu alomele nage kwo mwanya mulela
    ejile amala okwaika okwamba, “Lelo labha mukongwa obhulaka bhwae, mtakola emitima
    jemwe kubha mikomee.”
  mlh-mlh: Ŋema so ŋebuŋ ore eru Anutuji moke damaŋ mo ruaru tinaine ‘Damaŋ muŋambe
    yo,’ oŋu miya. Damaŋ joroine tariko damaŋ ore Biŋe buŋoine muŋambe yoo miku quraŋgago
    oi Deiwid barariŋgako iŋi miya, “Muŋambe yoo Anutuji oŋga ŋaberu buŋo saŋu qame
    manegobi ine, maŋ-ŋaŋuŋ eebobo sembeneji so kejiganiŋ.”
  gof-ENT: ሄሳ ጊሾ፥ ፆሳይ፥ «ሃቺ» ጊዲ ፄጊሼ ኢሲ ጋላስ ኑስ ቃንፂስ። ዳሮ ዎዴፔ ጉዬ ፆሳይ ዳዊቴ ባጋራ፥ «ፆሳይ ጊያባ
    ሃቺ ሂንቴ ሲዒያ ዎዴ ሂንቴ ዎዛና ሚንፊቴ» ያጊዲ ኦዲስ።
  aau-aau: God hiykwe sawk enekwei kamon hiy pokon-ok ma me se sehe ma-me-iaup. Sa
    yia kraiar so meyki hokwe, God hiykwe Devit so woki mon kokwe, ok kamon God so
    mamey porih ko, ha arakwon eir mon ma me hain ke senkin sehe ma-lohruw-a, “Homkwe
    God so wouk-ok kokwe pokon kiy-nuw-onuayk ankin, homkwe ku-mein peie lwak o.”
  tvk-tvk: Vengan xa ngan ak be reitin, Hi teling xat melengien sav tei xa moletin
    xil likila mei lihur ngengelen nae en. Melengien ak be ‘xosali.’ Hi tesepin usil
    melengien ak texo suv toto Deved e huram xil holu tetutou ni melele xa tehit sepinien
    xa ratelonge ngamu xa tehit, “Xosali, xosxa mulong rae Hi, munanem male ni ti.”
  prf-NT: Kaya nángtakda a ruway en Diyos ti aldew, iyud a aldew ay, ‘Nadid.’ Impakapospos
    iyád nen Diyos ten pamamag-itan ni David kállipas nen nalay a panahun a kinagi
    na, “Ni masanig moy nadid en upos nen Diyos, ay dyan moy dán pakáttugán i pággisipan
    moyen.”
  auy-auy: Sáwífaꞌ-aatai maisuwéna Maníkó moórá-kanaa maréna séna minkánáá tíníye
    séna Téfítimba simámuwana Maníkón-aai aúfáífimba agaimaréna séna káféꞌo Maníkómó
    simátímín-aai ísáaro. Tirumbó makáanteniꞌa ímba éꞌa wenáái ísáaro agaimaréna siyáin-aai
    kaeꞌ-íꞌa minááí agaimái simátimumpo ísáaro.
  tbg-tbg: 'Ho mintuvarovata, Kotiva qaiqaa vo enta kaamatero tiharo, Maa entaraqaa
    ti uva iriate, turave. Viva tinavu kaivaqara Devitira noqihairo mintima tiro:
    Vate ne Kotira uva irivera, kia nenta avu aato kempukaiqamate vira uva kia iriraiti,
    variqi vivorave, tura.'
  hub-NT: 'Yamai tsawanta juisha Yuuska uwemtikramrattaj tawai. Yaunchuk David aak:
    “Yamai atum ainatiram Yuusa chichame etsermau antakrumka, enentaimkachua nunin
    airpa”, tusa tinaiti.'
  hmo-hmo: 'Unai dainai Dirava ese dina ta ma ia abia hidi, “hari dina” ia gwauraia.
    Vadaeni, nega daudau ia lao murinai, Dirava ese Davida ena uduna dekena amo, unai
    “hari dina” ia herevalaia, ia gwau: “Hari dina bema iena gadona umui kamonai,
    umui emui lalona do umui koua lasi.”'
  big-big: Kapura pugu kang ngereke kiliya kunagi nara sawiya logo pura weik yokopekke
