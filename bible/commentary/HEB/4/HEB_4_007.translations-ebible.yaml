  cak-SNT: 'Y antok kꞌaxnak chic qꞌuiy tiempo, ri Dios xuꞌej chic jun bꞌay chi nuyaꞌ
    ri uxlanien chica ri vinak. Y xuyaꞌ pa ránima ri David ri tzij ri eꞌn chic ri
    nuꞌej: Xa xtivaxaj ri ruchꞌabꞌal ri Dios vacame, man tiꞌan cof cha ri ivánima.
    Quireꞌ ruꞌeꞌn can.'
  uvh-uvh: Ka Anutu adi adining aming fam ka waraga' sura midi ka timinggi' sini'
    Moses wari yagu'ganang Isrel aming yanggu' u gurak usap sini' kuma' ibinga ababanga
    inga' sini' papani' Devit ubu aniinga wari umpang wap ka Sam wara'ganang nua'bu
    yoku'. Wa ning yoku', “kami Anutu wari midi saniinga wa sidi bibi' naknga manda
    guk mo' ukngamting, ning yoku'.” Ka indi midi ka u kanga ning sura nakedantam,
    o Anutu adi aming ka adita' manda guk mo' ukngamota' wa adi adining mengkura ning
    kama kareng wara'ganang anga iik waraga' kuma' aiganga wa midi wap ka kami ning
    nua'bu tora' wang.
  ino-ino: Ani vaya'moki alisaya yafe Anumaya Koti'a mako'ae eteno mako kana maleno
    ani kana “Meni afinane.” huno aki'a male'ne. Henaka nesu kafu eno uno akasetekeno
    Anumaya Koti'a Teviti avayafati mako'ae ako hu'nea ke inake huno avopi kamale'neane
    “Meni kana nakaeya ke ne'afisayana lapa'kame'ya o'namitapa afitapa lapaipafi male'naya
    ke o'ataleo.” hu'neane.
  gnn-gnn: Yurru märr-ḻurrkun'thuna ŋilimurruŋgala märi'muyu märr-yuwalkthinanydja,
    bala walalanha ŋayi Djatjuwayuna gäŋalanydja ŋunhimalayinydja dhawu'mirrililinydja
    wäŋalili, bala walala ŋayaŋuna nhinana yukurrana goŋŋura Godkalana. Ga dhäŋuru
    ŋuliŋurunydja dhuŋgarra marrtjina djuḻkthu'-djuḻkthurrunana, bala biyapul ŋayi
    Godthu ḻakaraŋala Daypitkalanydja bitjarrana, “Ŋunhi nhuna yurru Godthu waŋa gäthuranydja,
    yaka mäkiri'-yarryurranydja ga ŋayaŋu ḏälthiya.” Bitjarrayi ŋayi Godthu ḻakaraŋalanydja
    yukurrana wiripuna ŋunhina ḏaykun ŋunhi ŋayi Godthu yurru waŋa yukurra yolŋu'-yulŋunha
  yal-yal: Nanara, waxati xunkuye to dangu, Ala mɔn yi lɔxɔ nɛnɛn sa, a yi na feen
    fala Dawuda a Kitabun kui, a yi na lɔxɔ nɛnɛn xili sa fa fala “To.” A naxa, “Xa
    ɛ Ala fala xuiin mɛ to, ɛ nama ɛ bɔɲɛni xɔdɔxɔ.”
  cnt-NT: 'con''₂ siá''₂ ca₂tióng₃ Diú₄ caun₂ jmɨg₄ ca₂juá''₂ të₂le₃ quian''₅₄ David
    ''lióng₂ ŋi₂ cang₂ jaun₂ ca₂të́''₃ “jmɨg₄ në₃” jme₁ca₂juá''₂ ne₄ Si₂ jág₁ a₂ma₂ca₂juá''₂
    le₂jŋiá₅: Jmɨg₄ në₃ në₁jua''₂ ca₂nei''₂ ''nia''₂ jág₁ quió''₅ Diú₄, tsá₃ lë₁jme₂''uá''₂
    ''nia''₂ ''au''₂.'
  tif-tif: 'Kula, God ali am daan-yaamin kusnum ma asuk kutii-lomda, am daan-yaamin
    kaami win uyo bokowa-lomda: Kamala kayi! kala tukuwa tiinsula, weng kala bokolup
    kaa, God ali Devit ami kukolala, God almi Sukon Tem kabaku dola kutii-lomda bokola
    ko: Kamala kaali, nali ipni weng kala bakayinbi. Kemin, ibi bokop-na-lomdip: Nuli
    weng sanokomup disa yo, kal-bom sawaayak iltipni kawil-fakal imi fuut-tabe-bamdip
    nami weng kutoop kot dakamsip ultap kaali kanumin daa! Lale, ibi ti atin talalu
    weng san kutal-fuku-bomdiwa yo, kalase ko.'
  nlx-nlx: तानकेरीन तो ईखेह खाज दिह्याह ठेरावीन ओलाक दिह्यान पासाण दाऊद ने पुस्तेक
    माय ताह “आज ने दिह” किथे। जीहे पेल केवाय जायेल एतो, “केदी आज तुमू तान बोल होमेलहो,
    ते तुमरा मोनाह वातड़ो मा किरहो।”
  apw-NT: Áík’ehgo ńzaad ogoyááhíí bikédí’go łah jįį Bik’ehgo’ihi’ṉań nnágon’ą́ą́,
    David binkááyú gánṉiidgo, Díí jįį biyati’íí daadohts’ago doo nohwijíí ntł’izgo
    ádaanohsį da le’.
  gum-gum: 'Incha treekkurri Moisés tsub uraskurri yandø yeeg yana purøguchen, Tiusbe
    katøle katøgan srøig “Møin Kwaløm” cha pasrig køn. Tiusbe Davidgurri øyeeg taig
    køn cha, tru mirawei na chab trendaim pala: “Møin kwaløm ñim Tiuswei wamwan mørabe,
    mørøg kømui inchib ñimui manrrømeran mur marmøtay” cha.'
  not-NT: 'Pabisaiganaque tojai osarini, aro icanai Tosorintsi aisati, “Yamai cataguiteri,
    nococagaiguëri matsiguenga inguemisantina, aro nomagoriasëretagaiguëri”. Irooti
    isanguenatacaqueri David: Yamai, omagaro cataguiteriquë, aroca pinguemaigabaquero
    ora inibatëmi Tosorintsi, quero pipëgatsataigari, querootisati pitsoinguiri.'
  plu-plu: 'Awaku ini ig Uhokri ikakse nawenéwa hawkri akiw adahan hiyeg utí ini mayekket.
    Ini hawkri in ku apim inin. Ariwnteke ini ku samah igkis amekenegben ka huwit
    atere kibite kamukri akiw ig ikaksin udahanwiy gibiygik amekene Davi. Ig ikaksin
    akak inakni yuwit ku pariye nah kuwis akkin yit, inakni yuwit ku pariye kapusa
    han: “Ataybiswanabay ta git Uhokri ku apim inin. Ka yi muwaka humaw henne kane
    ihpatrunema.”'
  iou-iou: Jide ude nadäkamäŋ? Ŋode; Anututä orekirit uken kukta kepma kubä iwoyäŋkuk.
    Kepma u wäpi apiŋo. Kadäni käroŋi it yäpmäŋ kuŋirän Anututä Devit meni jinom terak
    kepma wäpi “apiŋo” unitawä yäŋkuk. Miti mujip yämäŋo ukeŋo; Apiŋo in Anutu täŋo
    man nadäŋ parit ärowani nämo täneŋ yäk.
  ntp-NT: 'Dai tʌvʌpicʌdʌ Diuusi aagidi Davicaru sai cʌʌgacʌrʌ vuvaidi oodami poduucai
    isduucai aagidi ʌgai ʌjudidíu ʌʌquioma, dai potʌtʌdai: Issivi caʌca aapimʌ istumaasi
    gʌnaagiadagi aanʌ ʌʌgiadavurai. Astʌtʌdai Diuusi.'
  rai-rai: I kaapa naa aakapi i paapa utbaai, kabina maa mongoro na kilaala namur
    taan diat baa pa diat taraam, God i pirpir utbaai u ra nuna taamaan na ningo.
    I pirpir ma ra waan Dewid lenbi, “Umari, baa muaat walangoro in ingaana, koku
    muaat wadekdek a balaamuaat.” Baa God i piri “umari” i kukuraaina naa ia ung taa
    raa bung balet kupi a taara diat a ruk u ra nuna taamaan na ningo.
  haw-1868: Ua hoakaka hou mai ia i kekahi la, e olelo ana ma Davida, I keia la, i
    ka manawa mahope loa mai; ua oleloia mai peneia, I keia la i ko oukou lohe ana
    i kona leo, mai hoopaakiki i ko oukou naau.
  ffm-ffm: 'Ley majjum, Laamɗo waɗiri sarti goɗɗo biyeteeɗo «hannde», ɗum woni mo
    cifi-ɗen dow too oo. Caggal duuɓi keewɗi, o yottiniri haala makko Daawuuda, o
    wii: «Hannde, so on nanii daande makko, pati tiiɗinee ko''e mon.»'
  arb-NAV: 'أَعْلَنَ اللهُ عَنْ فُرْصَةٍ جَدِيدَةٍ، إِذْ قَالَ: «الْيَوْمَ» بِلِسَانِ
    دَاوُدَ، بَعْدَمَا مَضَى زَمَانٌ طَوِيلٌ عَلَى مَا كَانَ قَدْ قَالَهُ قَدِيماً:
    «الْيَوْمَ، إِنْ سَمِعْتُمْ صَوْتَهُ، فَلا تُقَسُّوا قُلُوبَكُمْ».'
