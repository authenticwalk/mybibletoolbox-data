  san-BUR: ဣတိ ဟေတေား သ ပုနရဒျနာမကံ ဒိနံ နိရူပျ ဒီရ္ဃကာလေ ဂတေ'ပိ ပူရွွောက္တာံ ဝါစံ
    ဒါယူဒါ ကထယတိ, ယထာ, "အဒျ ယူယံ ကထာံ တသျ ယဒိ သံၑြောတုမိစ္ဆထ, တရှိ မာ ကုရုတေဒါနီံ
    ကဌိနာနိ မနာံသိ ဝး၊ "
  yaa-NT: 'Nãskakẽ Niospa shinãmanainori chipo David kirika kenekĩ yoini iskafakĩ:
    Iskaratĩa Niospa meka nikakĩ mãto shinãmã shinãsharakãfe. Anorima shinãkakima,
    ixõ David yoini.'
  cab-NT: Ligía laráanserunbei Búngiu ámu dan lun gayáraabei lan jebélurun iséri gürígia
    lídoun jeméraagun, lugúndun adímurejati Búngiu lídaangiñe lé meja laríñagubei
    Davíd sarágu dan lárigiñe, tídan Lerérun Búngiu. Ugúñe, láu jagáambuni le laríñagubei
    Búngiu, medéreratá janígi lun.
  clu-clu: Gani nagtaw pa gid kaigayonan ang Dios ay pagkalubas ang dorong tinoig
    nagambal tana paagi kay David; makon na, “Dadi”, pario ang nasambit kaina, “Kon
    mabatian nindo dadi anang limug ang Dios, Indi nindo pagpatugasun indong tagiposoon.”
  swh-ULB: Mungu aliweka tena siku fulani, iitwayo “Leo.” Yeye aliiongeza siku hii
    alipozungumza kupitia Daudi, ambaye alisema kwa muda mrefu baada ya yaliyosemwa
    kwanza, “Leo kama mtasikia sauti yake, msifanye mioyo yenu kuwa migumu.”
  tpt-NT: 'Xlhiyucha ni Dios laksaklhi taun julchan para katatanul y yucha va chavaycha.
    Tapasal lhuu jachꞌitin ex ni David tsꞌoqlhi y Dios kintaxaqalayan por yucha. Va
    naul: Chavaycha incha uxiknan asmatꞌatꞌik yu najun ex jantu kꞌalapꞌaysnitꞌik melhanutkꞌan.'
  aai-aai: Isan imih God veya tabo ya’asair maiye. Naatu nati veya i boun. Kwamur
    moumurih maiyow sasawar ufunamaim, tur ta’imon marasika eo ma’am, iban David wanawananamaim
    eo maiye. “God fanan boun kwananonowar na’at, dogor men hinafokaramih.”
  sny-sny: Peri ape nomo ma'e au te'e atuatu areiyesiya. Owane Sitewi lai poweiye
    tere'e ariariyeye. Poweiye ape ne le apou eisiya, “Pereye nowe eite se.” Me'iye
    su, iyu menei tomu ne'ese i tepa'asiyei su, le meni Devit lo ahi se apou te'eye,
    nomo tu peri ape siye te'e tepa'asiye. Le apou eiye, “Fene pereye nowe eite se
    Owane Sitewi lo peri wanuwei su, fene marepi kairefi a'i owe ape totenamite.”
  myy-myy: 'Ito bajiri adocãta ĩre tʉorʉ̃nʉrãre ãmagʉ̃ yiguĩji Dios maji. Adocãta
    mani ĩre tʉorʉ̃nʉja, iti ña ñasarise. Yoari mani ñicʉsabatia ĩna cʉdibitija bero,
    Diore tʉocõri ucañi David ñayorʉ. Jĩjʉ yʉ mʉare gotigoriseti, David ñayorʉ ĩ ucare
    mʉcana mʉare gotia yʉ: Adocãta mʉare Dios ĩ bʉsija, ĩ yiro bajiroti cʉdija quena.
    Mʉa ñicʉsabatia ĩna ya ʉsijʉ Diore junisinicõri, ĩna cʉdibitiado bajiro bajibeja,
    yi ucañi David ñayorʉ.'
  trc-NT: 'Cheꞌé dan cachrón uún Diose̱ yoꞌó güii canoco̱ꞌ yuvii̱ man soꞌ, ne̱ cuano̱
    nihánj me güii cachrón Diose̱ canoco̱ꞌ yuvii̱ man soꞌ ei. Ne̱ maꞌa̱n síí cuꞌna̱j
    David caꞌmii se‑na̱na̱ Diose̱ nana̱ yoꞌ nana̱ a̱j cachrón ꞌu̱nj rihaan yanj nihánj,
    cataj soꞌ: “Ya̱j roꞌ, sese ya̱ catúj se‑na̱na̱ Diose̱ xréé soj, ne̱ se̱ naquiꞌyaj
    nichra̱j soj nimán soj maꞌ”, taj síí cuꞌna̱j David yoꞌ a.'
  cut-NT: 'Chemin che chihno a̱ma ndeh nduyo ne, ndaconan ya̱hve Dendiohs ihyan ta̱ma
    yune. Yahn chemin ne, a dirún. Din ye che dirun David tuhca̱: Ma̱n che cahnevan
    nchuhn ndudo yahn Dendiohs ne, hua din cheche ne chedave yahn ne.'
  bel-bel: 'дык яшчэ вызначае пэўны дзень, «сёньня», кажучы праз Давіда, пасьля такога
