  dso-dso: ଲକ୍‌ମନ୍‌ ତେଇ ପୁର୍‌ବାକେ ପର୍‌ମେସର୍‌ ଆରି ଗଟେକ୍‌ ବେଲା ବାଚ୍‌ଲା । ସେ ବେଲା ଅଇଲାନି
