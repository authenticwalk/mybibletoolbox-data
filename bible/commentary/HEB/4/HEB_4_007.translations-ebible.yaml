    pekiaꞌu mamu.”
  qvw-NT: 'Chaymi Tayta Dios Mandacü Davidpa juc timpupi liman “canan-pacha” nil.
    Chay nishanpi isquirbishaćhu: “Canan-pacha, uyaliculcal''a śhun''uyquita ama lumiyachipäcuychu”
    nila.'
  nfa-nfa: Te ngaa nèbhu-nèbhu, Lamatua hagꞌe nare lodꞌo èci, sèna ka dhèu unu Na
    bisa ae rare dꞌara ra sama-sama dènge Nèngu. Te Na pake Daud ho padhai lii, peka
    na, “Doe neꞌe, ladhe miu tadèngi lii Ama Lamatua, mage miu tao dꞌara mi adhu sèmi
    hadhu, te ngaa nanene paie-iie.”
  tnp-tnp: Konu, uərisɨg lan, tol=pən Uhgɨn təmələhu mɨn nian kəti mɨn o nuvəniən
    ikɨn katos nəmeigiən ohni ikɨn. Nian əha, inu rəueiu. Uhgɨn təməni pətɨgəm nati
    u kəm Tefɨt məmə, “Rəueiu əmə, onəkotəkeikei motətəlɨg e nəuian məsotoliən rəhn-kapə
    təmah təskasɨk pɨk.”
  urd-urd: तो फिर एक ख़ास दिन ठहर कर इतनी मुद्दत के बाद दा'ऊद की किताब में उसे आज
    का दिन कहता है। जैसा पहले कहा गया, “और आज तुम उसकी आवाज़ सुनो, तो अपने दिलों को
    सख़्त न करो।”
  hot-hot: Aêŋ ba Wapômbêŋ hatak wak yaŋ ba halam nena “Lêk êntêk”. Josua bôk hama
    bô ma Wapômbêŋ hêv abô hadêŋ Devit ba hanaŋ, “Lêk Êntêk holaŋô Wapômbêŋ abôlêk,
    ma miŋ ôpôlik ami.”
  mqj-NT: 'Annu innang mangkami napatantu Puang Allata''alla allo senga'' la nangei
    ma''rupa tau ullambi'' pelliwean, iamo: “Allo temo.” Merratu''mi taunna mangkanna
    Musa anna mane tula''i Puang Allata''alla nalombungan tomaraya Daud iatoo ditula''
    angngena''o nakua: “Ianna urrangngikoa'' kadanna Puang Allata''alla allo temo,
    daua'' pomakarra'' penawammu.”'
  rus-SYN: 'То еще определяет некоторый день, “ныне”, говоря чрез Давида, после столь
    долгого времени, как выше сказано: “ныне, когда услышите глас Его, не ожесточите
    сердец ваших”.'
  mbh-mbh: 'Na tovu po pulua o lutetu lale, mako God i ateal nang vet e ako aro ile
    tokokoere o voth ol a ile thauong lemi aken, na i apet nang aken ini “Ponange”
    nge voing ako i pavelpol i a Nepes a Devit nge, ako tho wat tel i a thomu nge
    lale na i ri vene: “Na ponange aro ve thomu o nongpol a God ikei, na o mothong
    tova o krim tuntun opomu.”'
  bdd-bdd: Eeta Yehoba tuta hauhauna ꞌilaguya ma ꞌoina tomota ꞌebe ꞌaiyawasi siloba,
    ta ꞌoinega sanapu ꞌiꞌebwaeya Debida ꞌoina ta Debidaina ꞌigwaeya, “Nata hesi ꞌeguma
    Yehoba ꞌenana wahesagohe, sahena wadebadeba paꞌala.”
  cbt-NTPO: 'Moisësë chiminpachina, Cosoiri israiro''sa'' hua''anëntantarin. Noyaro''paquë
    quëpapirinhuë''. “Ya''conpatoi, sano cancantarai huachi,” topirinahuë'', co sano
    cancantopihuë''. Iráca Yosëri sha''huitërin. “Piyapi''sa'' asanocancantarahuë,”
    itopirinhuë'', co cotioro''sa'' ina pochin cancantopihuë''. Ina quëran na''a pi''ipi
    na''huërin piquëran Tapi tapon: “Ipora tahuëri Yosë nontarinquëma''. Natanpatama'',
    noya natëtoco''. A''naquën co natëtochináchinhuë'' cancantopi. Ama inapita pochin
    cancantocosohuë'',” tënin. Cosoiri asanocancantërin naporini, co ina pochin Yosëri
    pënëintonhuë''.'
  srn-NT: 'Fu dat''ede Gado poti wan dei baka, èn dati na “tide”. Baka someni yari
    A ben meki David taki a srefi sani, leki fa un ben si na fesi kba: Tide efu un
    yere Gado sten, dan un no mus tranga un yesi.'
  cta-NT: 'tya nda la Ni xi tyempo jiꞌna, chaꞌ juani ti tya taca cuna na chaꞌ biꞌ.
    Cua ngua tyu̱u̱ yija̱ tya loꞌo ngujuii jyoꞌo Moisés biꞌ, nu loꞌo nchcuiꞌ ycuiꞌ
    Ndyosi loꞌo David. Ndiꞌya̱ nacui̱ Ni: Juani ti cuaꞌa̱ jyaca̱ ma̱ jiꞌi̱ chaꞌ nu
    nda naꞌ loꞌo ma̱, ná tyuꞌu chaꞌ cuxi tyiquee ma̱ ñaꞌa̱ ma̱ jnaꞌ.'
  bqc-SIM: Ɔ̃ Lua ɛ̀a gↄↄdìlɛ lↄ wì mɛ gbã, asa à gɛ̃̀gɛ̃ a gbɛa ↄ̃ à Davidi
    gbà lɛ́ a ò lá wa ò tiawa, tó a Lua lↄↄ mà gbã, ásu swã́gbãakɛo.
  tcz-CHONGTHU: Hiti chun Pathen in acholdona a luttheina dingin phat chomkhat agonpeh
    in, chule hiche phat chu tunihi ahi. Pathen in hiche hi David a konin khonung
    in anaphongdoh in, “Tunia Ama aw najah tengleh, nalung tahsah hih un,” atikit
    in ahi.
  mar-mar: त्यांच्यासाठी देवाने पुन्हा एक वेळ निश्चित केली असून त्यास तो “आज” हा एक
    असा दिवस ठरवतो आणि अगोदर सांगितल्याप्रमाणे इतक्या काळानंतर तो दावीदाच्या द्वारे
    असे म्हणतो, “आज, जर तुम्ही त्याची वाणी ऐकाल, तर आपली अंतःकरणे कठीण करू नका.”
  snp-snp: yamu mino oluto uto uto ya kamena ma kofa melami kuliya onemale, loto limo
    ka ya Defiti lufuwa wiyaigu ya eti limo, Nola lebona onema kolitima, ya lukafa
    umámalo, loto ka mono lufuwau (Sng 95:7-8) nemo kawa ya moda logimoma ne.
  isl-isl: 'Guð ákvað að gefa annað tækifæri til inngöngu og nú er það komið. En Guð
    gaf það til kynna löngu síðar með orðum Davíðs konungs. Þessi orð Davíðs hafa
    reyndar þegar verið nefnd hér, en þau eru svona: „Ef þið heyrið rödd Guðs tala
    til ykkar í dag, verið þá ekki þrjósk og óhlýðin.“'
  spy-NT: 'Kiikusātyi ꞉Yēyiin bichu bēsyēēt bokōōmuuny āk inee nto bēsyoonooto ku
    raat. King''āloolē ꞉Yēyiin kubununēē *꞉Tāwuti kukaakukeeyta ꞉kēnyiisyēk chēē chaang''
    kuchakee katay ꞉bichoo bokōōmuunyēē wōloo kichōbchinē Yēyiin. Kimwooy ng''aleechu
    /kātākēēmwoowook kule, “Ābērē nto ōyēbchi yiit ra kiyi mwoowook: ‑Mooyaam mētēwoy.”'
  xnn-xnn: Isonga wada nan esa ay timpo ay inted Apo Dios isnan kaipoipogaw tapno
    mawayaanda ay mangganab isnan illeng ay itedna. Et id wani nan timpo ay kankanana
    ay deey. Getken tako di tay idi nallos nan adoado ay tew-en issan nangwaniyan
    Apo Dios isdi et wada nan inpasolatna ken David ay mangwani en, “Id wani no dengngenyo
    nan ibagbagan Apo Dios ken dakayo et idngeyo ay adiyo sosokilen.”
  mwe-mwe: Kungai a Nnungu bhashikulibhika lyubha lina bhalinkuti “Lelo,” bhabhelekete
    kupitila a Daudi kwa malobhe galugwilwe bhukala, “Monaga mpilikanangaga lilobhe
    lyangu lelo, nnanonopanje mitima.”
  tte-tte: Bwaite kaiwena Yaubada sauga yabo ipei yakato ana tomoyao kaiyawasi silobai.
    Bolime sibaibaiwa simwawasiko Yosuwa mulina mena Yaubada iedeedede Deibida gamwana
    mena iba, “Kabona, tem kainagu kwabenalan tabu wagagamwa-panapanawa kisi yagu
    walo kwasikotanan.” Na walone bwaite ‘Kabona’ iyakenayagila yakato sauga yabo
    ipei na tem ana tomoyao sikaiyawasi.
  tcs-tcs: 'So nau God i bin sete nadataim po go antap po da ples blo spel, ane dat
    taim i tidei. Plenti iya apta, God i bin spik dis seim woning tru King Deibid:
    ‘Tidei, yupla mas lisen po wanem God i spik. Yupla mas no kloze at blo yupla gense
    em.’'
  hlt-THB: 'Cedawngawh Khawsa ing khawnghi ce hoep pe tlaih hy, tuhngawi tinawh ak
    khy, ak cyk awh ak kqawn hawh amyihna syn awh David hawnaak ing: “Tuhngawi awh
    ak awi naming zaak awhtaw, na mik kawlung ce koeh hqam sak voel uh,” tinawh kqawn
    hy.'
  soq-soq: Ambi no ema epe atentata? God walama da no odataa baiwa sonabene itun,
    ita walama sa me ebowa wadia Ande walamawa. Israelwa bubua bolawe mai odapona
    aupe ena uara dialeno God Dawid moawe gagalolene wanase, “Ande, walama ema bedewe
    e God aiawa etonune nuala mai anatene badosana, dia!” Gagalo ema buka bedewe girumalena
    umanawa no bauta deawaa gagalowanten.
  qub-qub: 'Chay jamayta chasquinanchïpämi Tayta Diosga ray Davidta tantiyachiran
    cayno isquirbinanpaj: «Gamcuna canan junaj sumaj wiyacunquiman Tayta Dios nishanta.
    Alli wiyacushpayqui ama shonguyquitapis chucruchiychu.»'
  att-att: Á yáyù nga sinullà ni Namarò yù tanakuán nga ággaw, nga iningágan na ta
    “ággawo,” kun na kâ Patul Dabid, nga awayyá nayù ira tatolay nga mesipà sù ira
    tatolay nga pagibannagan na. Á ammu tam yaw, ta aru yù dagun nga napasá áddè ngaw
    pangitarátu na kári Kákay Moyses ta áddè ta keggá ni Patul Dabid, á inipetúrâ
    ni Namarò kâ Patul Dabid yù kinagi na, nga kunniaw, “Á nu ággawo yù pakaginná
    naw sù bilin ni Namarò, arán naw ikikkítulán yù ipakánnámmu na nikayu,” kun ni
    Namarò.
  bki-bki: Mia kiado jilimebiano jo kiano vo, a Atua jekar legiano nene memedu ka
    mia rovokario, bior yuka miroano barlaka ruei, avona bisi, ana na parinio tubo
    Teviti naio berial iliano nalo na aju mave ruei, napano naio ber jibe nei, berinavo
    “Banei, ver kamiu kovijog joono, maka rivu ka kenemiu jidomiano nalo amei sikili
    bereio.” Bo ka rovitilubar ka “banei” napano naio berenio ea vio nene nainei naruei
    kito rojua nei ruei, napano Atua jekar ka ber bogo nene memedu ka rovokar ioruriano
    eaio.
  bqp-bqp: 'Akũ Luda ɛ̀ra à gↄrↄ ke dìtɛ dↄ òdi pi Gbãra, abire gbɛra a gìi kɛ̀
    akũ à Dauda gbà lɛ́, à ò lákũ ò ò nà tera: Tó a a kòtoo mà gbãra, àsun sãgbãna
    kɛro.'
  mcp-mcp: 'Nda jɨ́ ntɔ́ nə́, Zɛmbî mə́ tə̂l dúl jwɔ̂w búúd bwə́ é cɨ nə́ «múús» yí.
    Nyə á zə tə̂l jwɔ̂w dɔɔŋgʉ́ mimbú mí mə́ bwey bul cɔ̧́ té wulə fwála mə́ Moyîz;
    nyə á ka cɨ mpu mə *Dávid dɨ́ nda nyə́ ámə fwo cɨ nə́, nə́: «Ŋkí bɨ mə gwág kə́l
    dɛ́ múús ɨɨ́, kúgá sá nʉ́ŋ».'
  hat-hat: 'Se sak fè, Bondye chwazi yon lòt jou li rele jòdi a. Li pale sou jou sa
    a lontan lontan apre, nan pawòl David nou jwenn nan Liv la, pawòl mwen deja di
    nou an: Si nou tande vwa Bondye jòdi a, pa kenbe tèt ak li.'
  npl-NT: 'Yika, Dios okipéjpenki ok se tonati: iwa non tonati, ye non axa itech tikateh.
    Dios otechtlapowi de nin tonati non okipéjpenki ijkuak okili n David makijto:
    Tla itech nin tonati nonkikakih tlan Dios nomechilia, amo xiktlakuawakah nomoyolo.'
  bgg-bgg: 'Nyie yi “sudoh” rone ho pha ji shii Hamangkhung-aphuii gai inai shii rab
    srane ji pha izai shii riig yi. Bajo idam pha iidoh jigigam shii zeyjong pha jine
    ai è Dawid re-è yao: “Na è sdoh Hamangkhung-aphuii ro goh yoi arone, Lawasdai
    arek rabo.”'
  eng-TCENT: he again designates a certain day, calling it “Today,” as he says through
    David much later, in the passage already quoted, “Today, if you hear his voice,
    do not harden your hearts.”
  eng-BSB: 'God again designated a certain day as “Today,” when a long time later
    He spoke through David as was just stated: “Today, if you hear His voice, do not
    harden your hearts.”'
  cpu-NT: 'Okanta avisanake pairani osheki osarentsi, japiitairo Pava iñaaventai pashine
    imakoryaamento, ipaitairo “iroñaaka.” Irootakera josankinatakotairi David-ni,
    ikantakeranki: Pinkemairi “iroñaaka” Pava iñaavaitzi, ikantzi: Eero pikisoshirevaitzi.'
  san-ASM: ইতি হেতোঃ স পুনৰদ্যনামকং দিনং নিৰূপ্য দীৰ্ঘকালে গতেঽপি পূৰ্ৱ্ৱোক্তাং ৱাচং
    দাযূদা কথযতি, যথা, "অদ্য যূযং কথাং তস্য যদি সংশ্ৰোতুমিচ্ছথ, তৰ্হি মা কুৰুতেদানীং
    কঠিনানি মনাংসি ৱঃ| "
  tac-NT: 'Napurigá anílige Onorúgame ''ya jipe abiena najtigí. Onorúgame bajchá anele
    Moisesi ''lige we''ká bamí a''kinana Onorúgame anele alué Moisesi rijimala Rabí
    anilime: Jipe napu''lige akiá ne ra''ichálila ''la ''nátaga akiboa, tase sairúgame
    neraga mochiwa napu''lige ne bilé ra''íchali ruwichi.'
  eng-WEBPB: he again defines a certain day, “today”, saying through David so long
    a time afterward (just as has been said), “Today if you will hear his voice, don’t
    harden your hearts.”
  gfk-H: 'Iakan i hanuat palai hua kanong Kalou ga pua habalin tiga pakana bung wara
    sinola. Ma ga kilam ia bia “Katin” aram narako ta ira pakpakat ta Dewit. Ma ga
    kilam ia hua namur sakit ta iakano pakana bung ing ga haianga ira hintubu dahat.
    Ma hoing a mon dahat ta luena was tar, Dewit ga tangai hoken: “Bia muat hadadei
    no inga Kalou katin, waak muat hadadas ira bala muat.”'
  viv-viv: Yaubada nuwanuwana kaliva hinaluku faꞋina tova velugana gisena, ada tovai-nadi
    givewagana tova adamoya. Malamala a gavaiyehi kaliva hihege tu Yaubada Devida
    awane gigahe gigayo, KaꞋi tova adamoya Yaubada bonana wananogalina o keke tagami
    wanaꞋivekuluni, au bonana wanavenogalena.
  yao-yao: Kwa ligongo lyo, Akunnungu aŵisile sooni lyuŵa lyalikuŵilanjikwa “Lelo.”
    Yaka yejinji yapite nombewo ŵasasile kwa litala li che Daudi nti Malembelo ga
    Akunnungu yagakuti kusala, “Lelo mwapilikanaga Akunnungu ali nkuŵecheta kasinjilimbisya
    mitima jenu.”
  tgp-tgp: 'Ale matana, God mo mele tau na rani tinapua matea mata unu na nona mapu,
    ale rani atu enia nakerihi. God mo mele vere rani mapu tinapua atu na sava David
    mo verea hin rani atu hitahu hin reti atu na verea isamim moiso sei nara: ‘Ha
    tapurongo nakerihi na sava mo lo verea. Ha sopo vai na mapumim i r̃ilangi isan
    God.’'
  auc-NT: Mänömaï beyæ̈, Æönædö ëñenguënëmïni ïmïnii, ante odömoncæte ante cædinque
    Wængonguï, “Ñöwoönæ,” ante awënë Dabii ingante wantæpiyæ̈ ate apæ̈necä ëñengacäimpa.
    Ïninque mänïnö botö do ante yewæ̈mömo mïni adïnö baï ante Dabii wodi ïïmaïnö ante
    yewæ̈mongacäimpa. “Ñöwoönæ incæ tömengä apæ̈necä ëñëninque mïnitö, Mïmö ömædëmöni
    bawënämaï incæmönimpa, ante cædinque Baa änämaï ïedäni,” ante yewæ̈mongacäimpa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji ja iolatedice eledi noko anidokeyatedigi me “Niɡ̶ina
    noko”. Niɡ̶ijo jotigide ɡ̶odaamipi oyotigimade Aneotedoɡ̶oji. Odaa naɡ̶a ixomaɡ̶atedijo
    owidi nicaaɡ̶ape, Aneotedoɡ̶oji ja iiɡ̶e Davi meetece niɡ̶ijoa notaɡ̶a baanaɡ̶a
    ejinaɡ̶atece, “Nigajipaata ligegi Aneotedoɡ̶oji niɡ̶ina noko, jinaɡ̶a akakaɡ̶ati
    ɡ̶adaaleɡ̶enali!”
  bmh-bmh: Gonun, Uwait nug ziwas tub tapai meun. Ziwas go ‘Ulis’ eu. Getal Uwait
    nug ze go igual embigeg awareun, dai dai, Devit nug ze go gonugau agau ebu sikut
    weun. “Ulis, Uwait nug gonugau ze meu doimai, igual embigeg agal oiagab gusig
    maimai, Uwait semuranem sul ag han goagal igul i sesamoran.”
  ctu-BL: 'Tsi'' cha'' taja ti t''an i yorajlel c''aj o che'' bʌ tsa'' ñumi cabʌl
    jab. Tsi'' subu ti'' jun David jini jach bʌ t''an: “Mi woli la'' wubiben i t''an
    wʌle, mach mi la'' wʌc'' ti tsʌts''an la'' pusic''al”. Che'' tsi'' yʌlʌ.'
  meq-meq: 'Hərwi niye Mbəlom a pa pat mekeleŋ eye, a zalay «bəgom». A tsik ka pat
    eye nakay na, məve haladzay tə bazlam i Davit, bazlam neheye ɓa ka watsakwa tsɨy
    aye, a gwaɗ: «Bəgom taɗə ka tsənum mətsike me i Mbəlom na, kâ kulum ha gər kurom
    bay.»'
  noa-H: Mag hi hipierraa nʌm k'ʌʌn dubju haai nʌm higwi, Moisés meetarr k'ur nassi
    pawijã David k'ararrau Hẽwandam hiek p'ãawai, “Hĩs pãachdëu Hẽwandam hiek jaau
    nʌm hũurwai hoob t'ãar t'eeg hamiet” ha p'ãjim. Magua hichdëu jaau pʌatarrjö,
    hĩsweta hʌ̈k'aju haai nʌm, hagt'a hʌ̈k'aju haai nʌwe.
  alp-NT: Bei mere hoko Alla Italu petu makete me lekwe, rebe Ikotiele “Petu meije”
    leke tamata esi supu kusu kena rue kaiNi. Eleki takwali titinai mina pine Alla
    Ilepa lokole, rebe Dauta ilekire, lupe lepate matai sae akmenare be, “Petu meije
    sepo imi lene Alla Ilepare, hoko ulu buaimu ela yake.”
  san-VEL: iti heto.h sa punaradyanaamaka.m dina.m niruupya diirghakaale gate.api
    puurvvoktaa.m vaaca.m daayuudaa kathayati, yathaa, "adya yuuya.m kathaa.m tasya
    yadi sa.m"srotumicchatha, tarhi maa kurutedaanii.m ka.thinaani manaa.msi va.h|"
  kbq-kbq: Hu'negu Anumzamo'a manifruhu kumapima ufrezankura rugna huhamprintene,
    e'i ana kna meninku Deviti ko hu'nea ke huno avontafepina hu'ne. Hagi menina Anumzamona
    kema nehanigeta nentahisuta, tamagu'a kafana eri onkiho hu'ne.
  kbh-kbh: 'Chë ents̈anga ndoyena luaroca, Bëngbe Bëtsá ents̈anga tojánachembo chë
    cháftaca jóchnama uámana luaroye chámuamashjnama, y chents̈ana ba uatëse cha cachiñe
    canÿe tempo tojuinÿnaná, chora ents̈anga chamobenama chë cháftaca jóchnama uámana
    luaroye jashjajnama, chë cha “mënté ca” tojanabaye tempo. Cha chca tojanma Davidbiajana
    jóyebuambayëse, David Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á tojánayana
    ora: Mënté ts̈ëngaftanga, ndayá Bëngbe Bëtsá tojtsichamcá s̈mojouenëse, ndoñe
    s̈mattsama, Bëngbe Bëtsabe buayenana soyënga ainaniñe ndoñe chaondómashënguama
    ca.'
  ron-LSB: el definește din nou o zi anume, “astăzi”, spunând prin David, la o distanță
    atât de mare de timp după aceea (așa cum s-a spus), “Astăzi, dacă veți auzi vocea
    lui, nu vă împietriți inimile.”
  pon-pon: 'Kot ap pil kotin kileledier ran eu: Ran wet! Ni a kotin majanier ren Dawid
    murin anjau warai, duen a majan moa: Ran wet, ma komail pan ron kapitie, komail
    der kapitakaila monion omail.'
  nhe-BL: 'Yeca Toteco Dios quiixtlalijtoc seyoc tonal para ma calaquica campa onca
    tlasiyajcahualistli, pampa Toteco quiijto: “Ama ni tonal.” Huan teipa quema ya
    panotoya miyac xihuitl, David tlayolmelajqui tlen Toteco quiijto huejcajquiya,
    huan quiijto: “Ama ni tonal, intla Toteco inmechnotzas ximosehuica ihuaya, xijtlacaquilica.
    Amo ximoyoltetilica, niyon amo xijtlahuelcahuaca itlajtol.”'
  sps-sps: Ai Gov faatok iny to na ka to, Tsunia te fagum bus mes nainy, sa koo towa,
    “Roman.” Ayei te tsue iny ya tan ingainy kinai tana nguen e Devit koman Vegiau
    Ten Gov to te tsue of bus mami ya, “To te nongoiny romi na nguen e Gov roman,
    pip vaare yam a teinam.”
  wnc-wnc: Siakan. Anututa tapduu aminu kunduta daman gwenu ayuwatakaningge kopning
    komde natapan gunziu gwendukan binga dakngawan ita apmanu akopning ngang yawan
    yukut. Ngan. Masande nakanu kwaapzang kuwan puyuwana aminu tapatu umana Devit
    ngang iniking. Itane musia Anututa tangenawan Deviu waapata wamu nata wa yanggat
    taknga Anututane wapatang anzing matakut, “Apmanu gunziu anggwene Anututane wamna
    natakengu ginda yamandeu ma siwam,” ngang matakut.
  bus-bus: 'Ben Luda ɛ̀ara à gurↄ ke dìɛ dↄ wè be Gbã̀a, beee gbɛra à gì kɛ̀ ben
    à Dauda gbà lɛ́, à ò lán wà ò nà tia: Tó a à kòto mà gbã̀a, àton swãgbãaa kɛro.'
  gub-BL: — Peruzar heze'eg kutàri nehe, i'i Tupàn Moizez hemiruze'eg wanupe, ywyxig
    heta haw rehe waneko mehe. Nuweruzar kwaw wà. A'e rupi umumaw kwarahy tetea'u
    a'e pe wiko pà wà. Tupàn wexak amo ae 'ar a'e. Wexak amo ae teko a'e wà no. Umuigo
    kar a'e teko wemiruze'eg romo a'e wà. — Pe nehe kury, hereruzar pe nehe kury,
    i'i tuwihaw Tawi pe. Tawi umume'u a'e Tupàn ze'eg a'e, wemiruze'eg wanupe a'e,
    ta'e Tupàn umume'u kar izupe a'e xe. Nezewe i'i a'e Tawi ze'eg kwehe arer a'e.
    — Peinu Tupàn ze'eg kwez kutàri. Peikuwe zo hehe uzeruzar 'ym ma'e romo nehe,
    i'i a'e.
  imo-imo: Oi eno konopu taka lipe pepili koro naa moloringimunga poinye awini omba
    pupili pele walite Goteni altopa iye nomi king Devitinga kerena altopa ‘Kinye’
    nimu. Devitini oi nimu nio kanomu i tepa, Goteni nimo ungumu kinye pilinge lemo
    Yunge ungu paa naa pimolo ningo tui tiringi ulu naa teaio. ‘Kinye’ nimu akumunga
    pulumu i tepa, Goteni altopa wali te kanopa lipelie i walimu konopu taka lipe
    pepili mulu lili walimu nimbe nimu.
  boj-boj: Deqa wausau gargekoba gilnaqa Qotei a olo aqarato bati bunuj atej. Agi
    a Devit aqa medabu na endegsi marej, “Bini bati endi niŋgi Qotei aqa medabu quoqniy.
    Niŋgi nuŋgo are miligi getentaib.” Devit aqa bati qa Qotei a marej, “Bini bati
    endi.” Anjam dena iga endegsi osorgeqnu, Qotei a tamo uŋgasari naŋgi aqa aqarato
    sawa miligiq gilqajqa olo bati bunuj atej.
  eng-DRA: 'Again he limiteth a certain day, saying in David, Today, after so long
    a time, as it is above said: Today if you shall hear his voice, harden not your
    hearts.'
  knf-knf: 'Uko waŋ ukaaŋ kë Naşibaţi abi ţo ajon, ado unuur uhalu undu''aniiŋ « nţa
    » wi aţëpnuŋ ţi mntum mi *Dayiţ, aţup ŋţup ŋi ndooŋ abi ţupan aji : « Woli naŧiink
    nţa pdiim pi nul, nawutan kadënëţan ŋhaaş. »'
  san-KHM: ឥតិ ហេតោះ ស បុនរទ្យនាមកំ ទិនំ និរូប្យ ទីគ៌្ហកាលេ គតេៜបិ បូវ៌្វោក្តាំ វាចំ
    ទាយូទា កថយតិ, យថា, "អទ្យ យូយំ កថាំ តស្យ យទិ សំឝ្រោតុមិច្ឆថ, តហ៌ិ មា កុរុតេទានីំ
    កឋិនានិ មនាំសិ វះ។ "
  arn-NT: 'Feymew Ngünechen ka wiñome feypi ñi legtuafiel kiñe antü, kiñe we “fachantü”
    feychi adkünulu David tañi feypiael, rume fentren tripantu rupalu, fey feypiley
    tati Wirin Chillka mew: “Fey fachantü allkülmün eymün Ngünechen tañi dungu, yafükünukilmün
    tamün piwke.”'
  zas-NT: 'Zeel chi gudëd zien ijz, Dios gulëëca zatijb dxej ni na̱j yandxej. Abiꞌ
    ziꞌc ma rnin guial rëb rey Davi tib lajt loj xtiidx Dios: Bal riguiejndi xtiidx
    Dios yandxej, gol bazoob xtiidxaman.'
  ken-NT: Ɛ̌ti yɔ, Mandɛm afyɛ́ mpok achak anɛ bábhɨŋɨ bɛ, “Ɛchɔŋ”. Debhít kɛ ákʉ́
    sɛ́rɨ́ŋɨ́ nɔ mbɔnyunɛ Mandɛm afʉɛt nyaka ntá yi tɛntɛp arɛm mɛnyɨŋ ɛbhɛn mánáŋ
    bárɛ́mɛ́ bɛ yi arɛm bɛ, “Ɛchɔŋ, mpok bǎghoko ɛyɔŋ ɛyi, bǎkɛ́ gwɔt ntɨ.”
