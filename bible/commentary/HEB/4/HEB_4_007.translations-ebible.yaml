verse: HEB.004.007
translations:
  kpx-kpx: Subuta Diosuau Iselala ata holoevege abu otogoe vatae Dilavau louale keve
    avuluvuta u vatege Dilavau novae vani mole kove avuluvuta otogoe uveve hoto Deividiho
    louholinu. Katealemoike Deividiu Bukae Hotomo hisaliai avoe, “La novae vani komo
    Dilava hoto eviliege lainaho ke kabebihavolive.”
  okv-H: Avoeto God na iji nei ikena amita javo amo ‘Iji eha’ avo King David ta degi
    enu ingito ke einge kajena. “Eto ungo iji eha emikote God ta ke ingito jo ngahia
    avojo.” Ke ainge David na kajari mahu ta kajena.
  tbo-tbo: Mose i hilage, ma u mulina Yaubada gaogao wouna i houni po lawa uyahina
    wiyagohina hina tuhagaya, uyahinei ma Yaubada nugohanahanapu Dawita i weleya po
    Dawita Yaubada a baha i bahebaheya i pa, ‘Amalai ipa ponau ona nonoli, ega ipa
    ona nugonugokapala.’
  mal-C: “ഇന്ന്” എന്നൊരു ദിവസം ദൈവം പിന്നെയും നിശ്ചയിച്ചിട്ടുണ്ട് എന്ന് ദീർഘകാലത്തിനുശേഷം
    ദാവീദിലൂടെ സൂചിപ്പിക്കുന്നു. “ഇന്നു നിങ്ങൾ ദൈവശബ്ദം കേൾക്കുന്നെങ്കിൽ നിങ്ങളുടെ
    ഹൃദയം കഠിനമാക്കരുത്.”
  grc-SR: πάλιν τινὰ ὁρίζει ἡμέραν, Σήμερον, ἐν Δαυὶδ λέγων, μετὰ τοσοῦτον χρόνον,
    καθὼς ⸂εἴρηται,⸃ Σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε, μὴ σκληρύνητε τὰς καρδίας
    ὑμῶν.
  bgc-bgc: ज्यांतै उसनै आराम की जगहां म्ह बड़ण का एक और मौक्का तय करया, अर वो मौक्का
    आज सै। म्हारे पूर्वजां के बिद्रोह के कई साल्लां बाद, दाऊद के मुँह तै यो कह्या
    था, “जै आज थम उसकी आवाज सुणो, तो उस ताहीं सुणकै इन्कार ना करो।”
  khz-khz: Gaura pakurai Palagu na toma ta maevirigiato, “Etoma” ekilagiato. Rigolo
    vogo geaikito mulirai, Palagu, Davida genana evetaina ekilato, netiwato, “Toma,
    pene Palagu karona pio kamonagia genai, aomi ragai pio veagaokara.”
  deu-TKW: so bestimmt er wieder einen Tag, mit Heute, was er durch David um so viel
    später verkündet, wie vorhin erwähnt heute, wenn ihr seine Stimme höret, so verhärtet
    nicht eure Herzen.
  zsr-NT: 'Qui lë ni naꞌ caꞌ, Dios buluꞌë tu dza yubl, gnëꞌ: “Naꞌa dza.” Cni nac,
    catiꞌ chgdöd iz zian, bëꞌë didzaꞌ Dios lu ruꞌë David, ca naꞌ nayúj lu guich laꞌy,
    rna: Naꞌa dza, chquiꞌ ryö́niliꞌ didzaꞌ ruꞌë Dios, Cutu gacliꞌ zid lu icj ládxiꞌdauꞌliꞌ.'
  lin-lin: 'yango wana Nzambe abongisi lisusu mokolo moko oyo azali kobenga « lelo, »
    tango alobaki, sima na mikolo, na nzela ya Davidi : « Lelo, soki boyoki mongongo
    na Ye, boyeisa mitema na bino mabanga te. »'
  hns-NT: 'Ohie se dher dien baad Parmeswar raadja Daawied ke ek giet me „‘aadj ke
    dien”’ ke biese me gawaais hai kie: „Djab toelog aadj Parmeswar ke aawaadj soeniehe,
    tab aapan man kathor na kariehe.”'
  noa-E: Mag i ipierraa nʉm khʉʉn dubju aai nʉm igwi, Moisés meetarr khur nassi pawijã
    David khararrau Ẽwandam iek phãawai, “Ĩs pãachdëu Ẽwandam iek jaau nʉm ũurwai
    oob thãar theeg amiet” a phãjim. Magua ichdëu jaau pʉatarrjö, ĩsweta ʉ̈khaju aai
    nʉm, agtha ʉ̈khaju aai nʉwe.
  eng-EMTV: 'again He appoints a certain day, saying in David, “Today,” after such
    a time, just as it has been said: “Today, if you will hear His voice, do not harden
    your hearts.”'
  mib-NT: 'Jeē yúcuan ní jeni tucu ya ɨnga quɨvɨ̄ jeē quɨ́vɨcoo ñayuu, te quɨvɨ̄ un
    cúu vijna. Chi ná ni yāha cuehē tiempo jeē ni cáhān yā jiín ñáyuu jenahán, te
    yósó núū tútu jeē ni sáha ya jeē suni ni cahān David suhva: Vijna te núu cuni
    sōho ró jéē cahán yā, te ma cúnīhni ni rō núu súcuan. Achí tutu.'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनाःम्‍सिङ्‌दे़न्‍नो लाःप्‍मा वेॽस्‍मा ये़न्‍धिक्
    निःन्‍धो चोगुआङ् वाॽ॥ खे़न् ये़न्‍निङ्‌ग आइन्‍नेरो॥ खे़न् तगि पाःत्तुबा पाःन्‍निन्
    दाउद हाङ्‌लाम् खुने़ॽ यरिक् ये़म् एगाङ् याम्‍मो पाःत्तु, “आइन् खुने़ॽ कुइक्‍लाःन्
    के़घे़प्‍सुम्‍मिल्‍ले़ खिनिॽ निङ्‌वाॽइन्‌के़धःप्‍पा मे़जोगे़म्‍मिन्‍ने़ॽओ॥”
  xnj-xnj: Nambu Chapanga avikili ligono lingi lelikemelewa “Lelu,” Akajova miyaka
    yamahele mwanakandahi mu njila ya Daudi malovi gegamali kuluwuliwa, “Ngati myuwana
    lwami lwa Chapanga lelu, mkoto kukita mitima yinu yinonopa.”
  mmx-mmx: Kuren la ne Moroa ga lok katling bok lara laaleng, ga tong i do ningina.
    La at leventaba levenmaares melemu at lavatpasu at leeme Israel boro Isip, neni
    ga vaase at lungusno ne Devit kerekngan levelinga neni ga tong i gano, ga lok
    keretna, “Mo do mina ronga laxaka at ne Moroa lingina, mi gutak lox ametarauat
    lebelen nimi.”
  cbr-NT: 'A paían ñuixuncë unicaman aín bana cuama ''ain ca ënë nëtënu ''icë unicaman
    cuati oi Nucën Papa Dios amiribishi quitëcëni, bërí camina ''ëmi catamëcanti ''ai
    quiax quiacëxa, ësai: Bëría Nucën Papa Diosan mitsu cacëxun cuaquin camina cuacëmasa
    otima ''ain. Usaquin ca Davitan, Josuénëan judíos unicama Nucën Papa Diosan ñuixuan
    menu bëbaquiían ''ain, a xënibucëbëtan cuënëocëxa.'
  tee-NT: 'Pus ni akts''iya ca''alina'' ju catatanuya'' pus yuchi lhilhca''ulachokolh
    ju Dios alakatam avilhchan acsni lai tanucan junta ca''astacnancana'' la''ixmacni
    yuchi. Ju yuchi najun ni chavai acsni t''onauca'' acsnich ju lai catanuyau. Chunch
    ju naulh la''ixchivinti ju David ju ixt''ajun acsni mak''anchich ixtanik''ota
    ju yu''unch ju jantu ixtalaca''i. Pus chani ju naulh tachi ju iclajuntau: Ni ma
    k''asmat''at''it ni taxak''alayan ju chavai ju Dios pus ma jantu p''as anavit''it
    ju mi''alhunut''an. Chunch ju ma naulh ju Dios la''ixchivinti ju David.'
  eng-LSV: again He limits a certain day, “Today,” in David saying, after so long
    a time, as it has been said, “Today, if you may hear His voice, you may not harden
    your hearts,”
  cak-NT: 'Y q''uiy tiempo chiquij can ri kati''t-kamama'', ri Dios xu''ij chic jun
    mej (bey) chi nuya'' ri uxlanen chique ri winak. Y xuya'' pa ránima ri rey David
    ri tzij ri xkatzu'' yan ka, ri nu''ij: Xa xtic''oxaj rutzij ri Dios cami, man
    tiben cof che ri iwánima. Quiri'' ru''in can.'
  pah-NT: 'Aerẽ Tupana''ga imbokwara''ara''arame inog̃atupota yvyakotyve''g̃a py''a
    ga ea''javi. Okwatijaruka ga Daviva''ea pe. Daviva''ea omombe''u a''ea jitehe
    a''ero ikwatija. A''ea ji amombe''u pe me ko. Aherembikwatijara e''i: “Po ag̃wamo
    pe Tupana''ga nhi''ig̃a renduvi, a''ero ti peko hete Tupana''ga nhi''ig̃a rehe
    hendukatuavo,” e''i Daviva''ea rembikwatijara.'
  sja-NT: 'Ma-it''ee ewari awara bɨji. Mãga k''awa p''anɨ mãgɨ́ chonaarã piudap''edaa
    t''ẽepai, Tachi Ak''õrepa jarada perã Rey David it''aideepa: ‘Idi Tachi Ak''õre
    pedee ũriruta pɨrã, k''ɨɨrɨ k''isua p''ananáatɨ.’'
  xed-xed: 'Tsaya tama kəl tsi ka tsəglaftá sana fitik ta nzakway ka «gita». Diʼiŋ
    fitik tahula tsa, ka mnigiŋtá tsi ta tsa gwaɗa ya nda ma wa Dawuda, ta slanaghata
    lu ta vindatani: Gita, ka snaŋsna kuni ta lwani, yaha kuni da təŋanaftá ghəŋa
    ghuni kəʼa ya.'
  mks-NT: 'Jáchi̱ na̱sacu Ndióxi̱ inga qui̱vi̱ ta cúú á qui̱vi̱ víti ta já cuu ndi̱hvi
    ña̱yivi ndiquehe ndée̱ na̱ xi̱hi̱n mé á. Sa̱nahá ndiva̱ha na̱ca̱ha̱n Ndióxi̱ xi̱hi̱n
    rey David sa̱há ña̱ yóho ta na̱ca̱hyí da̱ ña̱ ta já cáchí a̱ já: Tá xíni̱ jo̱ho
    ndó ña̱ cáha̱n Ndióxi̱ xi̱hi̱n ndó qui̱vi̱ víti a̱ cája sáá ini ndó xi̱hi̱n á,
    cáchí tu̱hun Ndióxi̱.'
  gfk-S: 'Ikin i hanawat palai hobi kinong God ga kubus habaling tike pana bung ura
    sinalo. Ma iga kilam ie be “Katiak” tuma naramon ta ira pakpakat tane Dawit. Ma
    iga kilam ie hobi namur sakit ta ikino pana bung ing iga haianga ira hintubu dait.
    Ma hoke iat mon dait te huna was ter, Dawit ga tange horek: “Be mu hadade no ingane
    God katiak, waak mu hadades ira tinga mu.”'
  bmu-bmu: Luhut qahö megeraŋgöra aka Anutunöŋ mönö kunbuk nalö kun ala qetŋi Nalö
    dölkewöŋi qerök. Nalö köröpŋi teköiga nalö miaŋgö Buŋa keuŋi dölki jiba ohozali,
    mi mönö Deiwidköreŋ indeli kewö jiyök, “Dölkewöŋe Anutunöŋ eŋgohola keuŋi saŋep
    ali mötze ewö, uruŋini mönö kude gwözöŋme.”
  dgz-dgz: Ap menan God wam da sia baraen, nuneni wamewa ame endi mame di. Watagaet
    nop wani uap sia watageta apane Devit gamup sia wan, Endi God nop mega anunewa,
    e imuya potaya gware ya wap. ap anega anuton.
  eng-GNV: Againe he appointed in Dauid a certaine day, by To day, after so long a
    time, saying, as it is sayd, This day, if ye heare his voyce, harden not your
    hearts.
  zaa-NT: 'Acca Tata Dios nna benie señalar ttu tsá, quiere decir natsá nna raỹie
    ri''u natsá por medio de ca tìtsa''a nu gunne David, tì''a ra ca tìtsa''a: Canchu
    chi riyénini le ca titsa'' quì''e natsá, Bittu cca le enne'' losto'' duro, Lítsía
    tabá latsi'' le.'
  eng-WEBSTER: (Again, he limiteth a certain day, saying in David, To-day, after so
    long a time; as it is said, To-day, if ye will hear his voice, harden not your
    hearts.
  guh-guh: 'Bajarapacuenia bajayata itsamonae Dioso apo pejumecovënëtsixae, nexata
    icatsia Dioso caëjëta itsamatacabi itsamonae pejonenexa. Bajarapacuenia Dioso
    itsa caëjëta itsamonae pejonenexa, mapamatacabitaje cajena caëjëta itsamonae pejonenexa.
    Bajayata Davidpijinë Dioso itorobatsi tajëvelia pevajunupaebinexa itsamonae mapamatacabitaje
    pejoneponaejavanexa Diosojavabelia. Nexata bajayata Davidpijinë tajëvelia itsa
    vajunupaeba itsamonae mapamatacabije pejonejavanexa Diosojavabelia, jumaitsi mapacueniaje:
    Mapamatacabitaje itsa pajumetaneme Dioso papecajumaitsijava, pëtsa pajamatabëcuenetajamë
    panejumecovënëtsinexa Dioso, jai Davidpijinë tajëvelia.'
  bon-bon: Yoo, Acejiyame peei name pi nuuja padare ecituji biname cina äbäcname,
    piiyepu agesa peei padare. Pui biname lui cina äblicäco äbäcna, teeme ingwe ca
    Acejiyame biname bine umle jewenemuji Mopeyame Daawida me tagepogogo ca kirece
    padare poto cidi me. Cane uja bii jiicine teeme mene egä, “Page, weene liba Acejiyame
    me tagepogogo itecijinuge, ätecija cäco gone läbitininuye!”
  nhw-BL: 'Yeca Toteco Dios quiixquetztoc seyoc tonal para ma calaquica campa onca
    tlasiyajquetzalistli, pampa Toteco quiijto: “Ama ni tonal.” Huan teipa quema ya
    panotoya miyac xihuitl, David tlayolmelajqui catli Toteco quiijto huejcajya, huan
    quiijto: “Ama ni tonal, sintla Toteco anmechnotzas ximosiyajquetzaca ihuaya, xijtlacaquilica.
    Amo ximoyoltetilica, niyon amo xijtlahuelcahuaca icamanal.”'
  swh-ONEN: 'Kwa hiyo Mungu ameweka siku nyingine, akaiita Leo, akisema kwa kinywa
    cha Daudi baadaye sana, kwa maneno yaliyotangulia kunenwa: “Leo, kama mkiisikia
    sauti yake, msiifanye mioyo yenu migumu.”'
  wbi-wbi: UNguluve akabik a kange ikighono kimonga, kikemelua, “Umusyughu.” Umwene
    akatemile ikighono iki ye ajovile kukilila u Daudi, juno alyajovile kunsiki n'tali
    jukila ghano ghakajovilue kuvutengulilo, “Umusyughu nave mupulika ilisio lya mwene,
    namulabikagha amojo ghinu kuva magumu.”
  bba-bba: Yen sɔ̃nɑ Gusunɔ u kpɑm tɔ̃ru yii te u sokɑ ɡisɔ. Wɔ̃ɔ dɑbinun biru u ten
    ɡɑri ɡeruɑ sɑɑ Dɑfidin min di, nɡe mɛ sɑ wɑ kɔ. U nɛɛ, “Ì n Gusunɔn nɔɔ nɔɔmɔ
    ɡisɔ, i ku de bɛɛn ɡɔ̃rusu bɔbiɑ.”
  eng-KJVCPB: again, he limiteth a certain day, saying in David, To day, after so
    long a time; as it is said, To day if ye will hear his voice, harden not your
    hearts.
  kgk-NT: 'Nhandejáry omoĩ jevy-ma nhande-vy japytu''uha óra. “Ko''ãy” he''i-gwi Davi
    amyrĩ Nhandejáry nhe''ẽ-py, jaikwaa voi. Upéa-gwi oĩ joty opytu''uharã. Ha Nhandejáry
    nhe''ẽ renduse e''ỹhare omano are rire katu, omombe''u va''ekwe nhande-vy Davi
    amyrĩ Nhandejáry nhe''ẽ-py, kwatia-rehe omoĩ-vy onhe''ẽ: “Ko''ãy inhe''ẽ pehendu
    ramo, ani ijapysa e''ỹ va''e-rami peiko teĩ.” Upéixa he''i va''ekwe Davi Nhandejáry
    nhe''ẽ-py. Upéa nhe''ẽ amombe''u kuri peẽ-my.'
  waj-waj: 'Ivo vo suai voovai mmatainno ivaara tunoo: Aanna makee suai aavakivee,
    tiravai. Ii kua ivaa vaa kaayau nuanuuyauvo taika kiooduu nnaagiai ivo Davuitiinna
    kiaa mmuduu rikioo tiravai. Ii kua ivaa vaa ta tauraa kiaunna kua ivo Anutuuqaa
    kua fafaaraivaki vai kuaivo ataa kua tinoo: Aanna makee ngia Anutuuqaa kuaivaa
    rikiada sa tinni yakeevaa varada variatee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Okanta awijaki paerani osheki ojarentsi, rapiiteero Tajorentsi ikenkithata-koteero
    otsipa imakoryaa-mento, iiteero “nimaeka.” Rootakira rojankinata-koteeri awaejatziteni
    David, ikantaki: Pikemaeri “nimaeka” Tajorentsi iñaawaetzi, ikantzi: Eero pikijo-shireta-waetzi.'
  mpx-mpx: 'Inoke heiya te kaiwena Yehoba lan etega al i teli, heiya te i ba “lan
    ebe.” He baliman i gewi i mowasi abwe Deibid eliyana Yehoba baaba toto hiwe i
    baunan, i ola te iyaka ya baunan natiya, i ba: Lan ebe, ebo nau Yehoba anau ni
    gan eliyamiu, bahi atemiu ni gagasisi.'
  wbp-wbp: 'Yapa yinya Yijirali-pinki kulalurla marlaja nyinaja ngurrju rarralypa
    Kaatukuju, lawa. Kujarlaju, Kaatuju wangkaja-nyanu, “Yuwayi, kapurna parra-nyayirni-wangu
    wurdujarra-mani yungujulu yapa marlaja nyina ngurrju rarralypa.” Ngakarrangakarralku
    yulyurrpu panu-jangkarla, Kaaturlurla Kingi Tapitiki yimi-ngarrurnu yungu yimi
    nyampuju Payipulurla yirrarni, yimi yangka jurrku-juku kujarna-nyarra yimi-ngarrurnu.
    Tapitirli nyampu yirrarnu: “Jalangu kajinkili purda-nyanyi Kaatu nyurrurla-kurra
    wangkanja-kurra, kulalu jurru marntarla-jarriya, lawa.”'
  luo-luo: Omiyo osechano thuolo machielo moluongo ni Kawuono, ma en e odiechiengno
    mane owuoyo kuome bangʼe achien gi dho Daudi, mana kaka waseneno motelo, niya,
    “Kawuono ka uwinjo dwonde to kik chunyu bed mapek.”
  nhe-NT: 'Yeca Toteco Dios quiixtlalijtoc seyoc tonal para ma calaquica campa onca
    tlasiyajcahualistli, pampa Toteco quiijto: “Ama ni tonal.” Huan teipa quema ya
    panotoya miyac xihuitl, David tlayolmelajqui tlen Toteco quiijto huejcajquiya,
    huan quiijto: “Ama ni tonal, intla Toteco inmechnotzas ximosehuica ihuaya, xijtlacaquilica.
    Amo ximoyoltetilica, niyon amo xijtlahuelcahuaca itlajtol.”'
  aii-aii: 'ܡܸܢܕܪܸܫ ܐܲܠܵܗܵܐ ܪܫܝܼܡ ܠܹܗ ܚܲܕ ܝܵܘܡܵܐ ܐܚܹܪܢܵܐ، ܕܩܪܹܐ ܠܹܗ ”ܐܸܕܝܘܿܡ ܝܵܘܡܵܐ،“
    ܐܝܼܡܲܢ ܕܡ̣ܢ ܒܵܬܪ ܚܲܕ ܙܲܒ݂ܢܵܐ ܝܲܪܝܼܟ݂ܵܐ ܗܘܼܡܙܸܡ ܠܹܗ ܒܝܲܕ ܕܵܘܝܼܕ ܐܲܝܟ݂ ܕܐܡܝܼܪܹܗ
    ܩܲܕܡܵܝܬܵ‌ܐ: ܐܸܕܝܘܿܡ ܐܸܢ ܫܵܡܥܝܼܬܘܿܢ ܩܵܠܹܗ، ܠܵܐ ܡܲܩܫܹܝܬܘܿܢ ܠܸܒܵܘܟ݂ܘܿܢ.'
  esk-NT: Agaayyun inillaitqiksuq atlamik uvlumik taipḷugu “Uvluvaŋmik.” Iñugiaktuat
    ukiut pianikmata uqautigitqikkaa tumigiplugu David, uqałiqtigun tusraakkaptigun
    itna, “Uvluvak tusraagupsiuŋ Agaayyutim nipaa siqquqsiḷaaġniaqasigik isrummatigikkasi.”
  msb-msb: Kaya ngani, nagtigana gihapon siya sin otro adlaw na gintawag na “Yana”.
    Manungod sani ginsambit niya ini pakalipas sin damo na mga tuig paagi san dati
    hadi na si David. Amo ini an dati na nasambitan na dida sa unahan, “Kun mabati
    niyo yana an ginasabi san Dios, ayaw kamo pagsutil.”
  cpa-NT: 'Jøng² ma²ca¹he¹ Diú¹³ jmai³ na¹ ja³lé² li¹jŋi³ jniang³. Di³ ma²ca¹tsø³jue¹³
    hliú² ji²ŋi² hi² tsa¹ca¹nǿng² dsa² hóg¹ jǿg³ quiah¹² Diú¹³ mi³ca¹hǿ² hlai³ David
    jǿg³ ca¹juúh² Diú¹³ ja³cog² dsa² héi², jǿg³ la² hi² ma²ca¹juúh¹jni: Na¹ neng³
