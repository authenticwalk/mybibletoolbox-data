  tam-TCV: 'ஆகையால் இறைவன், அதற்கென வேறொரு நாளை நியமித்தார். அதையே, “இன்று” எனக் குறிப்பிடுகிறார்.
    அதனால்தான் நீண்டகாலத்திற்குப் பின்பு இறைவன், தாவீதின்மூலம் பேசியபோது, முன்பு கூறப்பட்டபடியே:
    “இன்று நீங்கள் இறைவனுடைய குரலைக் கேட்பீர்களானால், நீங்கள் உங்களுடைய இருதயங்களைக்
    கடினப்படுத்த வேண்டாம்” என்றார்.'
  mit-NT: 'Sàhà ñà‑jaàn nì cachi stná‑yà inga palabra después: vàtùni iá inga tiempu
    vàha, cachí‑yà, divi nduú quìvì vichi. Vàchi nì yàha inga caní tiempu, dandu nì
    tiaa stná Davíd inga palabra xi Dios. Divi nduú palabra làcà (nì tiai nùù tutu
    yohó) ndé cachí‑yà: Vichi sacúndáhvîˋ nùù‑nsiá ñà‑nì cúníní‑nsiá ñà‑ndùá dandacú
    Dios. Màsà quídámáxìní‑nsià, cachí‑yà.'
  ceb-ULB: ang Dios pag-usab nagtakda ug saktong adlaw, nga gitawag “Karong Adlawa.”
    Gipahimutang niya kining adlawa sa dihang misulti siya ngadto kang David, nga
    misulti kaniadto human kini unang gisulti, “Karong adlawa kung kamo maminaw sa
    iyang tingog, ayaw pagahia ang inyong mga kasingkasing.”
  ces-LB: '@see-verse:HEB.004.006'
  mkn-mkn: Ma lama-lama, Tuhan pili waktu yang laen, ko Dia pung orang bisa maso barenti
    cape sama-sama deng Dia. Te Dia pake baꞌi Daud ko omong bilang, “Ini hari, kalo
    bosong dengar Tuhan Allah pung omong, jang bekin bosong pung hati karás ke batu,
    ma dengar bae-bae su.”
  pol-UBG: 'Znowu wyznacza pewien dzień, mówiąc przez Dawida po tak długim czasie
    „Dzisiaj”, jak to zostało powiedziane: Dzisiaj, jeśli usłyszycie jego głos, nie
    zatwardzajcie waszych serc.'
  qxh-NT: 'Chaymi jamana pachaman yaycuchinanpaj juc junajpaj Tayta Diosninchi jitaparan.
    Jitapashan junaj canan wichan caycan. Unayga Tayta Diosninchi mandaj Davidwan
    shiminta musyachicur niran: «Canan junaj Tayta Diosninchipa shiminta wiyacushun.
    Shungunchita ama chucruyächishunchu. Ama upa-tucushunchu.»'
  nwi-nwi: Kɨni ror tu kwənmopɨn, Kughen rɨmnərəhu-pən nɨpɨg kɨrik mɨn tuk nɨvənien
    ikɨn kavəh nɨmraghien tukun ikɨn. Nɨpɨg ai, in e taktəkun. Kughen rɨmɨni ta ye
    nəkwəkwə kape King Deved nəgkiarien e yamə yakwərai ta mɨmə, “Taktakun əmə, takasəkeikei
    mɨsətərɨg kɨn kafan nəgkiarien, mhapəh nɨsorien kapəmia kapə rɨskai pɨk.”
  kmo-kmo: Eena God riita akar nedii pochin heechir. Heechi rii siin eecha haba tar,
    “Apa.” Rii nokwapa nokwapa sukwiya komas diita maji eena Devit riitaka wochar.
    Wocharek, ada apagayak diita God riiti maji sawor, “Apa kwo God riiti ayan meejiney,
    kwi marenoko opoche hapaga bor siitiinakech.”
  agr-agr: 'Nunikagmatai, Apajuí ataktú makichik tsawantan mamikiae, yamagman “Yamai”
    tsawanta juna, yaunchuk David papiinum agak tibauwa nunak awaksag chichaak: “Yamai
    Apajuí tabau antakjumek, intimjukigpajum”, tawa nuna.'
  kyc-kyc: Dokona lao Anatumi yuu gii mende wakale dee kamba rombo palyiya. Baa Dapiti
    keta buku Baepole dokona dopa pyuo leya. Epapu Anatunya pii serami ramo dokopa
    mona anda kana pokapala paa nalapape.
  urd-GVU: یہ مدِ نظر رکھ کر اللہ نے ایک اَور دن مقرر کیا، مذکورہ ”آج“ کا دن۔ کئی
    سالوں کے بعد ہی اُس نے داؤد کی معرفت وہ بات کی جس پر ہم غور کر رہے ہیں، ”اگر تم
    آج اللہ کی آواز سنو تو اپنے دلوں کو سخت نہ کرو۔“
  yre-NT: '-Yee "wɛan e yi -tʋ kɔɔn minnun lɛ "nyian. Yi zɩɛ yaa ''tɔ ''pa cɛɛgʋ.
    Lɛ "kaga "bɛ -sru Bali ciɩla David -va ɛn e yi zɩɛ -yee ''wɩ ''vɩ. Yaa ''vɩ ''nan:
    «-Te cɛɛgʋ nɛn ka cɩ Bali wei mannan bɛ, te ''ka "trɔɛn "yuyu ''tan dɩ!»'
  fuh-BKF: 'Ndelle Laamɗo waɗi sarɗi goɗɗo bi''eteeɗo «hannden». O haaliri ɗum e hunnduko
    Daawda caggal duuɓi keewɗi katin. Ɗum woni aayaare nde njannguɗen naanen ndeen:
    «Hannden, si on nanii daande makko, taa njoornee ɓerɗe mon.»'
  arl-NT: 'Naa Pueyaso panitianuucua pueya, shuquiriaatia nojori quiniuria natajuhuaj,
    nojuajaari quiarijia masuyajaa pueya. Cunora, jiyanohua Moisés nuhuaji, Pueyasoori
    supuetana David naajiotaniquiaari pajaniyara saniniuujia. Naa sequeyari: “Niaa
    jaara quiarijia tojiri Pueyaso rupaa, Pueyaso sequesano niaarano, majaari na ruuretanu”.'
  ziw-ziw: Kwachausa icho Chohile kaika zuwa tuhu dikwitangwa “Dyelo” naye alongaga
    mwe dizuwa diya nyumani ya mihilimo ilozize kwa sila ya Daudi, kutimilana na Mawandiko
    yano yalongagwa kale, “Dyelo uneva mkeva izwi dya Chohile msekutenda myoyo yenyu
    midala.”
  grc-TR: πάλιν τινὰ ὁρίζει ἡμέραν, Σήμερον, ἐν Δαβὶδ λέγων, μετὰ τοσοῦτον χρόνον,
    καθὼς εἴρηται, Σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε, μὴ σκληρύνητε τὰς καρδίας
    ὑμῶν.
  nag-nag: Isor pora ek din ke “Aji” matidise. Bisi din pichete, Tai David logote
    kotha korise, age te kowa nisena, “Aji jodi tumi Tai laga awaj hunile, Apuni laga
    mon tan nokoribi.”
  eng-OEBCW: again God fixed a day. “Today,” he said, speaking after a long interval
    through the mouth of David, in the passage already quoted – “If today you hear
    God’s voice harden not your hearts.”
  knj-NT: 'Yutol ey jun tiempoal t''inan ye can yu Dios, ja'' ton jun tiempoal ti'',
    tinani''. Yutol peyxa yalnaj can Dios yu jun xewbanile tu'' yet jix ak''le yal
    naj David jaxca ti'' yul An Juun: Ja'' yet jun tiempoal ti'' xin, ta che yab tzet
    chi yal Dios, man caw oj che yute je na''bal tet Dios, ẍi naj yul An Juun.'
  deu-1912: 'bestimmt er abermals einen Tag nach solcher langen Zeit und sagt durch
    David: “Heute,” wie gesagt ist, “so ihr seine Stimme hören werdet, so verstocket
    eure Herzen nicht.”'
  san-PUN: ਇਤਿ ਹੇਤੋਃ ਸ ਪੁਨਰਦ੍ਯਨਾਮਕੰ ਦਿਨੰ ਨਿਰੂਪ੍ਯ ਦੀਰ੍ਘਕਾਲੇ ਗਤੇ(ਅ)ਪਿ ਪੂਰ੍ੱਵੋਕ੍ਤਾਂ ਵਾਚੰ
    ਦਾਯੂਦਾ ਕਥਯਤਿ, ਯਥਾ, "ਅਦ੍ਯ ਯੂਯੰ ਕਥਾਂ ਤਸ੍ਯ ਯਦਿ ਸੰਸ਼੍ਰੋਤੁਮਿੱਛਥ, ਤਰ੍ਹਿ ਮਾ ਕੁਰੁਤੇਦਾਨੀਂ
    ਕਠਿਨਾਨਿ ਮਨਾਂਸਿ ਵਃ| "
  nob-LB: 'Gud bestemte derfor en ny tid da mennesket skulle få sjansen til å hvile
    sammen med ham. I dag lever vi i denne tiden. At det var en ny tid, forstår vi
    etter som Gud først mange år seinere lot kong David si: ”Dersom dere hører hans
    stemme i dag, da må dere lytte til ham. Vær ikke harde og kalde.”'
  ntj-ntj: 'Tjiinyamarntu Mama Kuurrtu puru watjarnu, “Kuwarrinya”. Tjiinya-ya Mawutjalawana
    pitjalayintjalu Mama Kuurrku wangka tungun-tunguntu wantingu. Palunyalu-ya mirrirringkula-wanarnu
    wiyarringu. Nyangka Mama Kuurrtu nyinarrayirnu kurli pirnitjanulu puurrpa Tayipirrta
    watjarnu. Nyangka walkatjunu tjukurrpa ngaa palunyanya: “Kuwarrinya-munta-yan
    kulira Mama Kuurrku wangka? Kuliralpi tungun-tungunmaaltu palyanma.”'
  sxb-NT: Kutio Katonda kandi yataao owuire wundi owuetwa mbwe, “Reero,” lunyima na
    amiire amangi gamiire okuwita yagamba-gamba ni kuwitra ku Daudi mala kiomo yawanga
    na amiire okuwoola mbwe, “Reero ni muwuriire omwoyo ogwae, mutagera emioyo giinyu
    giwe emikalu!”
  nhu-NT: Nonɛn ɛ Nyo' mum kase gɛɛ diuu dimew dì wvú teŋe lɛ “Ɛbɛn.” No wvú gɛkɛɛ
    ke mum jeme diuw Nfon Dawe le ɛ bilum ɛ fey wase nteen no bonyii bodvu to tunɛɛ
    keege no wvú gayte. Ɛ fiɛɛ fì wvú to jemyɛɛ nu fí fì beene be yuuke wase lɛ, “Ɛ́
    ben yuw lo ɛ Nyo' ɛ jeme ɛ̂ ben ɛbɛn, fo ben etɛme bikuu kɛ.”
  row-row: Te dodꞌoo ma, Lamatuaꞌ pili fai laen, fo atahorin bisa masoꞌ rala reu hahae
    ao nara ro E. Ana pake baꞌi Daud fo olaꞌ nae, “Faiꞌ ia, mete ma hei rena Lamatualain
    oꞌolan, afiꞌ tao rala mara manggatee onaꞌ fatu, te rena malolole leo.”
  msy-msy: Ezɨ gumazir kabar gɨn, azenir avɨriba ghua gɨfa, ezɨ God uan akam isa Devit
    ganɨngi, kɨ Godɨn Akɨnafarimɨn aven itir akar kamɨn gun mɨkemegha gɨfa. A ghaze,
    “Datɨrɨghɨn ia Godɨn tiarim baraghɨva, egh ia an akamɨn aghuaghan markɨ.” Devitɨn
    dughiamɨn, God ghaze, “Datɨrɨghɨn,” egha kamaghɨn en aka, a dughiar igharazim
    ginaba. Dughiar a inabazir kam, gumazamiziba an aghuvsazir danganir kamɨn aven
    mangam.
  agg-agg: Ranɨmbo-hündamboyo asu süŋgunambo God ai asükaiyu ŋgorü si ra hɨnɨŋgɨ-mareandɨ,
    sapo si ranahambo dükareandühɨ “ndanɨ si” mehu ra. Godɨndɨ hoafɨ mbahɨrɨhefe si
    afɨndɨ hɨmbanɨ ra ho-ane ranɨ mbusümo Defitɨndɨ yafambe süŋgure haya God ai hoafɨyuhü
    yahuya, “Asu haponda se Godɨndɨ yafambehündɨ hoafɨ hɨmborɨndeihɨ ana, se ŋgɨrɨ
    hɨmbo-sɨhomondɨhehindɨ,” mehu.
  ptp-ptp: Ên he Islel vô nɨnya kɨtu vô Anutu kɨyang. Om Anutu vɨnoo buc paha gwêbaga
    ên nêbê il ngô i kɨyang dɨ vông i vin êdêc la dô seac vêl hɨxôn i. Anutu nêl buc
    tige ên nêbê buc gwêbaga. Klismas tɨbeac lam la vêl, lêc kɨyang wê a nêl pyap
    ge, Anutu nêl tii vac vô Devit, om Devit nêl kɨyang tyo yêp seac tii vac nang
    bêga ên nêbê, “Gwêbaga, xam obêc ngô Anutu kɨyang ge, od le i lêc vô nɨnya kɨtu
    vô lêm.”
  nak-nak: 'Oio moli ovolale, eia matagagati veia La Uru eia tauti la mata veia etato
    ge goilo tetala. Mai te la merera te La Buk Tabu Ale Pala, ale eau toitia oatale,
    mai eia toitia mago “gageie”. La merera ale “gageie” ele, etato pogea oio te la
    merera te Devit ale sibitala mulimuli seseleti te la imamala la vareagila tegiteu,
    eia veia maie: Gageie, mai amuto ge lolo La Uru ge vikara, amuto umala ge lolo
    tataroa.'
  lbb-lbb: I talapor larning, anasa a galis a rau lamur tanla ning bel la mur anuna
    warwara, e God i warwara ot ana nuna hanua na manah. I warwara ana pahana e Dewit
    larne, “Onone, ning mulo longor a elngena e God, gong mulo arakrakai a balamulo.”
    Ning e God i atongi “onone” i kamkamna mang ka suah tar takai a pukakiar ulak
    sur a tarai lar kas ting na nuna hanua na manah.
  kan-2017: ಪುನಃ ಬಹುಕಾಲದ ನಂತರ ಆತನು ದಾವೀದನ ಮೂಲಕ ‘ಈ ಹೊತ್ತೇ’ ಎಂದು ಬೇರೊಂದು ದಿನವನ್ನು ಗೊತ್ತುಮಾಡಿದ್ದಾನೆ.
    ಹೇಗೆಂದರೆ, “ನೀವು ಈ ಹೊತ್ತು ದೇವರ ಸ್ವರಕ್ಕೆ ಕಿವಿಗೊಡುವುದಾದರೆ, ನಿಮ್ಮ ಹೃದಯಗಳನ್ನು ಕಠಿಣ
    ಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ!” ಎಂದು ಹೇಳುತ್ತಾನಷ್ಟೆ.
  cso-NT: 'Cun³ñí¹ hi³ jáun² bíh¹ Dió³² má²ca³tón³ siáh³ cáun² jmáɨ¹, jmáɨ¹ hi³ ziáun²
