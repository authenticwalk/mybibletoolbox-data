  mal-2015: 'ഇത്ര കാലത്തിന്റെ ശേഷം ദാവീദ് മുഖാന്തരം: “ഇന്നു അവന്റെ ശബ്ദം കേൾക്കുന്നു
    എങ്കിൽ നിങ്ങളുടെ ഹൃദയം കഠിനമാക്കരുതു” എന്നു മുമ്പെ പറഞ്ഞതുപോലെ “ഇന്നു” എന്നൊരു
