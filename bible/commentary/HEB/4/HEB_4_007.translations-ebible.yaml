    Altjirranha lyarta wumanga, rrakangkarrurna angkamanga, rrangkarra itja arrthaterritjika’.”
  gai-gai: Na iŋmbai mbuŋa iarir wɨtca taŋgatke, an wiwitna mɨnna, Raraŋ Aetaniaca
    ma Gagrirta Ramoot Dewitna up mbuŋa kamma gainda tirca gaindopatna, “Mandeaca
    ne Raraŋ Aetaniacna upna kamma warac te, ne kai garuru teac.” Na Dewitna mɨn mbuŋa
    Raraŋ Aetaniaca ma gaindopat, “Mandeac,” anna aimo ainda wandacrina, kabena ra
    ianna ma babuatnanna meikramtaɨra mana wɨktɨtɨkca mbukna mɨn.
  qvm-NT: 'Tsay jamayta chasquinantsipagmi Tayta Diosnintsi rey Davidta tantyatsergan
