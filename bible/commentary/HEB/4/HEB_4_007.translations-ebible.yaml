    pikómɛ ḿ mɑsí rɛ: Nɔn nɛni kɛyɑɑ nkɛ́ Uléécɑɑ rinɔɔ n kõ, ɑ́ni kɑpɛ nɔ́ɑnɛ́kíŋ
