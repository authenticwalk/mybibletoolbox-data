  zlm-KSZI: 'maka Dia menetapkan satu hari lain, dalam firman-Nya kepada Daud, ‘Hari
    ini,’ setelah sekian lama, iaitu: ‘Hari ini, jika kamu mendengar suara-Nya, jangan
    keraskan hatimu.’'
  gdr-gdr: Ɨ onggɨt kak ke re pɨnjog wɨn tetiyauto, Dawid yɨpa peba yɨrɨkonj. Ɨ onggɨt
    peband God b'usaya yɨpa bibɨr yobagendonj ogenaya da “yu” ɨ naska nata yindenonj
    da, “Yu ra wɨn Godɨnd nonykok utkundenya, wɨn goro waina gar rogɨlkak tamnɨkinam.”
  vmy-NT: 'Kui kjuañu ꞌba nde ꞌendani Naꞌenchana kjaꞌe nixtjin, jngu nixtjin xi “ngandaꞌe”
    ꞌmire. ꞌBa jaskan nga je jaꞌa nkjin nu, kitsikinchja David ngatꞌare nixtjinbiu,
    jotsaꞌen je kuaꞌindutꞌa ngaꞌe: Tsa ngandaꞌe kjuinuꞌyo jndare, bi taja ñoꞌon inimanu.'
  cmn-FEB: 过了很久以后，就像他之前所做的那样，上帝通过大卫所说的“今天”再次定了一个日子：“如果你们今天听从他的声音，就不要铁石心肠。”
  gmv-RNT: Hessa gish Xoossi “Hach” giidi qasseka hara gallas woththides; hessika
    daro laythatappe guye Dawute baggara “Hach inte iza qaala siyikko inte wozna muumisoppite”
    geetetti kase yootetida mala hanides.
  ncl-NT: 'Unca pampa axan, oc sejpa Dios quilalía se tonali pa yojque lacames huil
    yulisqui ca imosehuilisli. Huan in tonali amo mocahuas yes axcan in tonali. Quema,
    Dios quijtuc inon pan ipampa David. Quijtuc quiman panujque míac xixihuimes pejtataloaya
    ca in tonalijmes quiman yulini Moisés pa quiman yulini David. Quijtuc inon hual
    axcan oc sejpa niquijcuiluc pa in amal, quil: Axan, sinda anquicaqui ilajtol,
    amo xiyén quinami yehuanten hual amo quinequinijme nechcaquilo.'
  sua-sua: He ekam tok, mnam a kolkha langto ko ho knaek vat mang endo tennik ko E
    Nut thagam muores kam lua kol a ngaekam to endo kam kar mnam ngarta mhe to endo
    tok, E Nut ta kle kat kaen ka rere vgum e Devit kam mi kut kat kael a kolkha langto
    yok vat gi ngang o mia akuruk yok, ko En mruo ta mrua mon a kolkha to endo te,
    “Tete” arhe. Ii, E Nut tmon a kolkha to endo ngang o mia akuruk yok tok, orom
    e Devit karo rhek ruk endri te, “Tete, ekam ko mut her ngan E Nut karo rhek, va
    mu or kam gi vrong kaelel rela petgim mar e.”
  are-are: Arrpunha ntjarrantama lyarta pmara ekururna irrpalthala irrpuma. Lakinha
