    kawan po momoŋ irtek.
  tnk-tnk: Nari riti riwən sə Kumwesən rɨno ko rərkwafə ia nənimen, mətə in ramətə
    pam irəha. Nənə in nəha trəres kɨtaha mə sənəfarə irə ia nɨmɨruien səkɨtaha.
  kpr-kpr: God kena roera jungari eni tefori. Roera isasambu utuda a endada, God kena
