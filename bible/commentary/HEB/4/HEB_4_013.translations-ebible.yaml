  gmv-GGM: Xoossa ayfefe geemetida medhetay muleka deena. Nu izas nu gishshi malithe
    immanas bessiza iza sinthan hanoy wurikka qonccen kallo dees.
  ssg-ssg: Tap tenen waliko likohenan ti Haeu, lawe waliko takean ti he pulan. I tioi
