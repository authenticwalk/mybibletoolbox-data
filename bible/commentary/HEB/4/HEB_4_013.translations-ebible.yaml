  bhd-bhd: दुनियारी कोई भी चीज़ परमेशरेरी नज़री करां छ़प्पोरी नईं, बल्के तैसेरे सामने
    सब चीज़ां खुल्ली ते बेंदिन, ते असेईं तैस, ज़ैन किछ भी अपने पूरे ज़िन्दगी मां कियोरू
