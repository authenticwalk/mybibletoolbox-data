  jid-jid: kongye iwande batiu ba iriiwandi irji nato naa saidai kongyeheni kizirji
    niwu ngarhi ahoni kirziji nishima iwandikonngga ni bla tuma nishishima
  wmw-wmw: Aapo kiyumbe akidiri kufisa siiri mbere ya Mwenyezimungu. Kwake iye, piya
