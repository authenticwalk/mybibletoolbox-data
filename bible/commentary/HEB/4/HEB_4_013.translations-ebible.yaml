  myk-myk: Kilɛ wo yayaaga ka shishiin ya ŋmɔhɔ wu na wɛ. Kilɛ wemu ɲaha tàan wʼà
    da ba fiin jo ge, yaŋmuyɔ yi bɛɛri yi ɲɛ kpɛɛngɛ na wee ɲaha tàan taŋmɔhɔŋɔ baa.
  sbe-sbe: Yaubada matanawai ginauli maudoidi nige hesau wadawadamna, na se masalahakalili
