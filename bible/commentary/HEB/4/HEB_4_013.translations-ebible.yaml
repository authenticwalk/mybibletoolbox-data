    ordagrant ”nacken böjd bakåt, öppen och exponerad”. Det beskriver en brottare
    som tar ett avgörande grepp på sin opponent och böjer bak hans huvud och segervisst
    visar upp hans ansikte inför åskådarna. Det kan också beskriva hur nacken på ett
    djur som ska offras böjs bak och exponeras för kniven. Prästen som ska offra öppnar
