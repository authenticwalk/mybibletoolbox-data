  pon-2006: Sohte mehkot me kak rirsang silangin Koht. Mehkoaros nanleng oh sampah
    pokon kin sansal oh dehde mwohn silangi. Eri, kitail koaruhsie pahn wehkadahng
    ih atail wiewia kan.
  dad-dad: Ereb ereb ganan inodin are Negur mala bun taka to iminek. Ereb ereb ganan
