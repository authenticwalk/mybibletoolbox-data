  huu-NT: Jusiñamuimona buna reirinide. Jusiñamui nana caɨna cɨode. Nana caɨ fɨnoca
    rafuena uiñote. Nana caɨ comecɨaɨmo itɨcɨnona uiñote. Ie jira naimɨe uaina ɨɨnocana
