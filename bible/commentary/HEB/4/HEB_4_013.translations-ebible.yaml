    nanáaⁿ yā. Ní canéé chí ca'a yú cuenta yeⁿ'e vida yeⁿ'e yú taachi ndaa yú nanáaⁿ
    yā.
  tur-YTC: O’nun önünde hiçbir yaratık gizlenemez. Kendisine hesap vereceğimiz Tanrı’nın
