  otm-NT: Xinga n'da ʉ bi 'yøt'a Oją gue i sä da 'yącpi 'bɛ'a mbɛ̨ni, gätho i pądi,
    nɛ di nɛqui bʉ ja rá dä a to i hąscahʉ ra güɛnda.
  dah-dah: Det kura Al Kuruŋ diliŋde epte ma bana kunayiŋ. Dawet Al Kuruŋ beleŋ yiryiŋ
    gobe diliŋdebe kawan ala po haŋ. Niŋgeb mata teŋ hityen kuruŋ goyen uŋkureŋ muŋ
