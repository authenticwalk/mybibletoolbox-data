  ksd-ksd: Ma pa ta magit di ga vaki ia ba pa i tur kapa ta ra mata i God; a lavur
    magit par i tapala ma i tur langalanga bula ta ra ura kiau na mata i nina i kure
    dat.
  msm-NT: Wada yagboy kona ogkitaon to Diyus, su tibo mapajag to pag-aha din. Aw sikandin
