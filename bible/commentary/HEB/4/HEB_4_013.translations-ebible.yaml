    antakirorika kameethatatsiri, rooma teerika.'
  nsn-nsn: Ge tar mamang inetelik pe geka touoig, ahik uadeil tun me inete re banotong
    ouo tang God. A mamang inetelik e padeneneig, kare moko tar kalaharan tar matanon.
    Teono teri la turung hiresieig tar mamang inetelik ki guataig.
  san-DEV: अपरं यस्य समीपे स्वीया स्वीया कथास्माभिः कथयितव्या तस्यागोचरः कोऽपि प्राणी
    नास्ति तस्य दृष्टौ सर्व्वमेवानावृतं प्रकाशितञ्चास्ते।
  tna-NT: Diusu butse su mue ai biame rubuajiji. Tuahueda d'eji su cama ebapetani.
