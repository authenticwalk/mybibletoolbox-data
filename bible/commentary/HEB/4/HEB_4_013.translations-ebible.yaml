    kuchek waap ngamparamangana. Ngampan aak wuthanangan keꞌ ngoonchimp piip God.antamana
    yaꞌa. Ngampiya meeꞌ nungantang iiy-iiyanamp wayan yumpanampa aꞌ putha minan yumpanamp.
    Ngul-ngulaniya ngamp yotamana um nungantang ngul than-thanāmp.
  zga-M: Iliwesya ukhuvomba amasaage ga wiegaane wa numbula ya mwene. Khisikuli ikhivumbikhe
