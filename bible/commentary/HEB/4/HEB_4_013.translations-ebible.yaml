  mcr-mcr: Nätmatqä Goti Hanjuwä Iqu imäkkqä eeqänäŋä ii, Iqueä hiŋuä iqiŋi zä mäwiqä
    a ätäŋgäwäqäŋga, ätnäŋäqi äwi. Neqä suqä imäkmitatqueŋqä kukŋui, Iqueqä hiŋuä
