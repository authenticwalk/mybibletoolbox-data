    mi noanka pupo bain kwarilo, mi ne kla tómbapóndakla.
  cme-NT: Diiloŋ uŋ hielaa bĩmbĩnni maŋ hiere, ku diei saa fuo-yuɔ, u yufelle dii-niɛ
    hiere, u da-ni hiere. U yaa kaa yuu-ye baa iŋ ciɛ mamaŋ cor hiere.
  sus-sus: Nimase yo mu nɔma a nɔxunde Ala ma. Ala fe birin toma nɛ, fe birin dɛntɛgɛ
