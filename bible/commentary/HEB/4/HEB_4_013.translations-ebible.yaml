    soye chca tmojamama.
  ron-LSB: Nicio făptură nu este ascunsă de ochii Lui, ci toate lucrurile sunt goale
    și expuse înaintea ochilor Celui căruia trebuie să dăm socoteală.
  pon-pon: O jota man me maur kot me rir jan i, pwe meakaroj me janjal o kadiarokada
    mon jilan i. Kitail en kapunala pein kitail re a.
  nhe-BL: Ax tleno tlen Toteco quichijtoc huelis motlatis iixtla para ma ax quiita,
    pampa iixtla ya nempa nesi nochi tlen tijchihuaj huan tlen timoyolilhuíaj. Huan
    se tonal monequi timoquetzase iixtla para tijmacase cuenta tlen nochi tlen tijchijtoque.
  sps-sps: A sikia ta isen ta ka te takop non matan e Gov. Fo mamatsiny ka te fapogaar
    Ya nai tapokaa raror, ri te beerbeer er matan Ya; ai tan nainy te tagei rarora
    Ya, Ayei inainy faman ovei tsun rarora, ai to kan Tsunia, ara nai tsue pokaa iny
    rora ka te kat ara.
  wnc-wnc: Asusanzike tasinggawan ninu kuupbamdane waminu anggaman siwik. Siwan wamu
    takngatusimu takusopunanga dua. Aho. Ninu kuupbamda anggaman siknga Anututane
    kaine yutnim. Yuke ninda sanga kuupbamu tasikumanggane yapii inikapnim.
  bus-bus: Luda pↄ́kɛna kee utɛnanɛro, à ke kpánɛ guuziro. Luda kɛ̀ wé wa yãnↄ sɛ́ɛ
    wà sinnɛ è pↄ́ sãnda píngi e ai a biia.
  gub-BL: Teko nupuner kwaw ni pitài ma'e imimaw rehe Tupàn wi a'e wà. Wexak ma'e
    paw rupi katete a'e. Ukwaw zaneremiapo kwer paw rupi katete no. A'e rupi peiko
    zo zaneipy wazàwe nehe. Nuweruzar kwaw Tupàn ze'eg wà. Peruzar katu ize'eg nehe.
    A'e rupi peixe putar ipyr nehe, pepytu'u pà nehe.
  imo-imo: Goteni mele terimumanga pali te Goteni naa kanopili ningo manda lopeke
    naa tenge. Melema pali tapuwe nimbe Gotenga kumbekerena mona ltemo. Aku mele Goteni
    linonga ulu teremoloma pali pilipe moke tembalo konopu lepolio yunge ungumu pilipo
    teamili.
  boj-boj: Iŋgi bei a Qotei qa uliqa keresai. Iŋgi iŋgi kalil Qotei a ateleŋej qaji
    di a na geregere ŋam atoqnsiq uneqnu. Deqa mondoŋ a na qujai gago kumbra kalil
    qa iga pegigwas.
  eng-DRA: 'Neither is there any creature invisible in his sight: but all things are
    naked and open to his eyes, to whom our speech is.'
  knf-knf: Nin ñaaŋ aanhil kamena Naşibaţi, iko bŧi iji ipën kawinana ţi këş ki nul
    ; ul i ŋwooŋ kaţup uko wi ŋdooŋ.
  san-KHM: អបរំ យស្យ សមីបេ ស្វីយា ស្វីយា កថាស្មាភិះ កថយិតវ្យា តស្យាគោចរះ កោៜបិ ប្រាណី
    នាស្តិ តស្យ ទ្ឫឞ្ដៅ សវ៌្វមេវានាវ្ឫតំ ប្រកាឝិតញ្ចាស្តេ។
  arn-NT: Ngelay chem no rume tañi dewmael ta Ngünechen ñi ellkaleael ta kisu mew.
    Itrokom dungu fente küme peniengey ta kisu mew, fey kisu mew am felelu taiñ nentudungupuael.
  zas-NT: Achetczi ni been Dios zajc guiguieꞌch lojman, din gradooczan ruguiaaman,
    abiꞌ lojman na̱j yadëëd ree cwent.
  ken-NT: Yɛ̌nyɨŋ ɛ́pú bhɛ́sɛ́ bhɛ́sɛ́ bɛsí Mandɛm. Yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yi aghoko
    ɛchi kpoŋoroŋ bɛsí bhi. Ntá yi kɛ yɛ̌ntɨkɨ mmu ywɛsɛ ábhɔ́ŋɔ́ bɛrɛm ntí anɛ
    yi ákʉ́ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yi ákʉ́.
