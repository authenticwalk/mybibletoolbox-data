    haknu maṯignig.
  nca-nca: O soso Anutuko towaró ŋu tunomo yuri toŋímbo qeneyote. Noreŋo o soso iŋomukote,
    ko naru kano otetenani ŋuro murí yato iŋoweya.
  zpz-NTPP: Ni tub la coz wac cach loñ lo Ñgyoozh. Dela coz naal la rad lagy mi, nunu
    lo mi zeꞌ dela mbecy rlagy ñi nu zeed cuen dey.
  zac-NT: Ni tubi cusë nabëntsaꞌu më adë rac guëcaꞌchilúdiꞌi lu më. Grë́tëꞌ nanuhin
    shlatë. Rna më nu nanë́ më grë lo quë naquëhunë mieti nu napë quë guëtë́ꞌdaꞌa
    cuendë lu më.
  kyg-kyg: Lagaemo, ma kava huꞌnove, ina kava huꞌnove, huta ha paisuna vekamo aulagaleꞌmo
    muki nehuna kavatimo alagi fala okino afole neꞌaiye. Muki vayaꞌmo aulagaleꞌmo
    alagi fala okisageno apakegaiye.
  kmk-kmk: Maid mailingod kan Apudyus ta iillana dan losana paloswa kan tigammu na
    dan losana maipanggop kan ditaku. Ot sungbatan taku’t din atubang na dat losana
    kingkingwa taku.
  cao-NT: Jabi Dios qui bëroria tsi xo toa nëhohuahacanish cabo tëquë. Yama tsi xo
    toa ja qui jonë cato ra. Jatiroha ca nais-hi quiha. Jasca, huësti barí tsi jatiroha
    ca no aca ca ja qui yoaxëqui noa ra.
  bbr-bbr: Anut nukan amuk opok ik kar osap ämäi mau senek wa. Kosar osap erekapu
    ate mowon, okon, ik kar osap ämäi miäum, ko apariäu. Kar ros kon amuk opok osap
    ämäi mau senek wa. Kon amuk opok kiro osap ämäi momon kiro amop rau. Keseria,
    ik owo onok keseraun ko mesin ronkatäu. Owon, tawa kon amukup ik owo onok keseriäumun
    kiro onok auram.
  inb-inb: Taita Dius kikin wiña­chis­ka­kuna, ñi pipas mana pai­manda paka­kui pudin­ga­pa
    kan­chi­chu. Paipa ñawi, tukui­pi­mi alli­lla kawa­ku. Pai­ta­mi nukan­chi tukui
    ima ruras­kata iukan­chi willa­rig­ringa.
  hrv-hrv: Nema stvorenja njoj skrivena. Sve je, naprotiv, golo i razgoljeno očima
