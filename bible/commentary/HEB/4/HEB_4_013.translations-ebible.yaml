verse: HEB.004.013
translations:
  kpx-kpx: Katealemo onobeu bae Dilava nimo hogolahalivebene. Isito Dilavau onobenobe
    bahata vaeveale kemo keabuna umidamo ui. Iale nahiabuna bae Dilava vudimo lavisi
    nahie vaveve avuho loui.
  okv-H: eto donda tapa amo God na ena avoeto donda nei God kiae titihata iraera te
    ari te hotembari te tapa amo araha ta pere mihia avo eto God na pehumba ururou
    amo ke mine aro ingesuja.
  tbo-tbo: Matababana Yaubada u matana ginouli atapuhi i iwawalihi, ega awai gehouna
    ita megowada, atapuhi hi lugelegeletehi. Tauna uyahina apo ata bagibagi atapuhi
    ta wibenabenama.
  mal-C: ദൈവദൃഷ്ടിയിൽനിന്ന് ഒരു സൃഷ്ടിയും മറഞ്ഞിരിക്കുന്നില്ല. സകലതും അവിടത്തെ കൺമുമ്പിൽ
    അനാവൃതവും തുറന്നതുമായിരിക്കുന്നു. അവിടത്തോടാണ് നമുക്കു കണക്കു ബോധിപ്പിക്കാൻ ഉള്ളത്.
  grc-SR: Καὶ οὐκ ἔστιν κτίσις ἀφανὴς ἐνώπιον αὐτοῦ· πάντα δὲ γυμνὰ καὶ τετραχηλισμένα
    τοῖς ὀφθαλμοῖς αὐτοῦ πρὸς ὃν ἡμῖν ὁ λόγος.
  bgc-bgc: जिस ताहीं लेखा देणा सै, उसकी नजर तै कोए भी प्राणी छुप्या कोनी। सारी चीज
    उसके स्याम्ही साफ अर खुली होड़ सै।
  khz-khz: Palagu na ekalarato gaura maparara ta ati veavuga ia matanai. E ia wailanai
    ita maparara gera maguli pita varavaragira.
  deu-TKW: und es gibt kein Geschöpf, das ihm verborgen wäre, alles ist bloß und offengelegt
    für die Augen dessen, mit dem wir es zu thun haben.
  zsr-NT: Cutu bi gac ucáchiꞌruꞌ ga cugác gléꞌinëꞌ lei Dios. Yúguꞌtë le nunczëꞌ Dios
    naláꞌ lahui len narúj ga lnaꞌ lahuëꞌ Dios. Lahuëꞌ Lëꞌ run bayúdx quíxjöꞌruꞌ le
    nunruꞌ.
  lin-lin: 'Kati na bikelamu nyonso, moko te ezali ya kobombama na miso ya Nzambe :
    nyonso ezali polele, mpe ezali ya kobombama te na miso ya Ye oyo akosambisa biso.'
  hns-NT: Parmeswar ke aakhie ke saamne sab tjiedj khoelal hai. Okar khaatien koetjh
    na tjhiepal hai. Aur hamlogke oke lekha dewe ke parie.
  noa-E: Mʉg thʉnʉm aig chan pöd iwiir ãbmuajã Ẽwandam dau merpʉ̈iju khaba sim. Irigan
    nem thʉnʉm thum ich dau aig aunaata oo nʉmjö dawaa thʉnʉm. Ẽwandam mag maadëu
    nem wau nʉmjã thumaa oojem khĩirpheeta maachin dʉnʉnʉid aimaju, maachdëu nem waaujerr
    thumaa irig meerba jawaag.
  eng-EMTV: And there is no creature hidden from His sight, but all things are naked
    and open to His eyes, to whom we must give account.
  mib-NT: Te tu íyó ni ɨɨn jeē yɨ́sāhí jeē tu jíní maá Yaā jeē náquihin cuenta, chi
    ndɨhɨ‑ni jíní vāha ya, te ndɨhɨ‑ni túu ndijin nuū yā.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओलाम्‍बा काक् नावागे़न् चइःत्तो थे़माःन्‍नाङ्
    चिङ्‌सिङ्‌मा मे़सुक्‍ने़न्‍लो॥ खुने़ॽ कुदगि काक् पाःन्‍हाॽ नुःरिक्‍काङ् निधाःप्‍लो,
    हे़क्‍क्‍याङ् आनिॽ आजोगुम्‍बा काक् पाःन्‍हाॽरे़न् खाराःत् खुने़ॽए आनिॽ पिमा पोःङ्‌लो॥
  xnj-xnj: Kawaka chiwumbi chochoha chechifiyiki palongolo ya Chapanga, kila chindu
    chigubukuliwi njwe palongolo ya mihu gaki, mwene ndi mweihamula kila chindu chetihenga.
  mmx-mmx: Kopmen tevempanga at na lavatbung menemen axap i epovo na nemen alipe at
    lemeren ne Moroa. Neni ne Pen Axasep la i reven leveloklox axap at limixin dim
    doma i xopla dim suma i. La neni naba lok li limixin at lavapaase mumu mo leveloklok.
  cbr-NT: Axa an unio 'aish Nucën Papa Diosmi unë́ti uisa ñubi ca 'aíma 'icën. An
    uni aín ñu 'acë cupí, uisa cara oti 'icë quixun 'unáncë, Nucën Papa Dios, an ca
    camabi ñua unin 'aia 'unánan aín nuitu mëúa chiquinaquinma sináncë ñubi 'unania.
  tee-NT: Jantu tu'u' ju navita ju Dios ju lai catatank'anunilh ju yuchi. Alai Dios
    alakts'ink'ojui chux chai lakts'in ta yu vasalh junita. Chai yuchach ju cajunk'oju
    chux tuchi navitau ju quijnan'an acsni camak'osaspitcana' ju lapanacni.
  eng-LSV: and there is not a created thing hidden before Him, but all things [are]
    naked and open to His eyes—with whom is our reckoning.
  cak-NT: Can man jun ri nitiquier nrewaj-ri' chech ri Dios; ronojel can k'alaj rubanon
    chech raja'. Raja' can nutzu-wi ronojel, y can che raja' xtakajach na-wi cuenta.
  pah-NT: Tupana'ga pe jukwaha hete pa garembiapoa. Ahã onhimiva'ea ga pe. Ga gwepia
    pa. A'ero po ti nhande nimimi nhanderekote'varuhua ga hugwi nehẽ. Garovai pyteri
    pe po ti nhande ami nehẽ. Ga pe po ti nhande imohembavi nhanderekote'varuhua nehẽ.
    A'ereki ga nhanderuvihavuhuhete'ga nhande kwaha pa nhande nhaporemo.
  sja-NT: Ne-inaa apida wẽ-e Tachi Ak'õrepa k'awa-e pai. Iru-it'ee ne-inaa jõma ewaraa
    jẽra bɨ. Ewari cherude tachi jõmaweda p'anadait'ee iru k'ĩrapite mãik'aapa irumaa
    tachia oopatap'edaa jõmaweda jaradait'ee.
  xed-xed: Haɗ sana skwi ta ɗifaghuta ta wa ira Lazglafta wa. Nziɗiɗ həŋ demdem ta
    wa irani. Nda ngha irani ta inda skwi demdem. Dzaʼa mnay mu ta inda skwi ta kəmani.
  mks-NT: Jáchi̱ xíni̱ Ndióxi̱ tócó ndihi ña̱ha ta a̱ cu̱ú chije̱hé yo̱ ña̱ cáhvi
    iní jáchi̱ sánde̱hé mé á tócó ndihi ña̱ha na̱cava̱ha mé á. Ta va̱xi qui̱vi̱ na̱hma̱
    yó nu̱ mé á tócó ndihi ña̱ na̱caja í.
  gfk-S: Pata tike linge ta ira linge God te hakisi i tale be na mun ra matmataan
    tane God. Ira linge bakut di tamapales ma di kis palai ra matmataan tana. Ma aie
    nong dait na hana tupas ie, ma ina kure dait.
  bmu-bmu: Anutunöŋ yuai pakpak miwikŋaii ahözawi, miaŋgöreŋök yuai kun mi asa-asambötŋe
    qahö ahöiga ölöpŋanök ehakza. Yuai kun esuhuinga Anutunöŋ esunini mi ölöp luluŋda
    ehi yaŋgö jemesoholŋe aukŋeyök ahöza. Ahakmemeninaŋgö kösohot pakpak mi mönö yaŋgöra
    jim asaribinaŋgö dop akzin. Mewö.
  dgz-dgz: Dim dim iragi ta venaseni God yamap da karaua ya wandia. Amba nu dim da
    karaua anuton taitoni me yaviwan menan wam evi da nu kakaewa koewa nuga God inap
    wat arogamait.
  eng-GNV: 'Neither is there any creature, which is not manifest in his sight: but
    all things are naked and open vnto his eyes, with whome we haue to doe.'
  zaa-NT: Iyaba ca cosa nu beni Tata Dios nna labí la' huacca té qui' quį para gucàtsi'
    lo quį sin qui'ni làa yùe iyaba cą. Hua rilá'nie iyate nna runie qui'ni íla'lo
    itute nna, ná qui'ni gute ri'u cuenta lani Tata Dios iyaba nu beni ri'u.
  eng-WEBSTER: 'Neither is there any creature that is not manifest in his sight: but
    all things are naked and opened to the eyes of him with whom we have to do.'
  guh-guh: Vaxaitsi Dioso vajanacaexanaevi, apo nacacaëjëpae Dioso vajavecuanamatayabinexa.
    Bajaraponë tane daxita xua exanatsi. Nexata itsamatacabi bajaraponëjavabelia navajunupaebianatsi
    daxita xua exanatsi.
  bon-bon: Biname te äblicäco nuuja gwidape coo piiyepu nuuja ngene atwanena ämlita
    Acejiyame bau ca. Iyeta lui acwaba cäco, pajecu taatu gemi Acejiyame me opo gaabe
    je, lui bau me biname cina teemämu cire laitnäjipesi.
  nhw-BL: Amo tleno catli Toteco quichijtoc huelis motlatis iixpa para ma amo quiita,
    pampa iixpa ya tlanemijya nesi nochi catli tijchihuaj huan catli timonejnehuilíaj.
    Huan se tonal monequi timoquetzase iixpa para tijmacase cuenta tlen nochi catli
    tijchijtoque.
  swh-ONEN: Wala hakuna kiumbe chochote kilichofichika machoni pa Mungu. Kila kitu
    kimefunuliwa na kiko wazi machoni pake yeye ambaye kwake ni lazima tutatoa hesabu.
  wbi-wbi: Nakwekile kino kifisime pa vweni vwa Nguluve. Pa uluo, ifinu fyoni fikuvonesia
    pa vweli ku maso gha jumo juno ighanilue kuhumia ifivalilo.
  bba-bba: Gɑ̃ɑnu sɑri ni nu Gusunɔ berue win tɑkɑ koorɑ sɔɔ. Kpuro yɑ wukiɑrewɑ yɑ
    yii win wuswɑɑɔ. Wiyɑ bɛsɛ kpuro sɑ ko mɑɑ bɛsɛn wɑ̃ɑru tusiɑ.
  eng-KJVCPB: 'Neither is there any creature that is not manifest in his sight: but
    all things are naked and opened unto the eyes of him with whom we have to do.'
  kgk-NT: Hemimoingove gwive ojekwaapa Nhandejáry resa-py. Ha'e katu nhane monhe'ẽ
    uka va'erã gwovagwy-py, nhane monhe'ẽ uka va'erã peteĩ teĩ nhande kwéry-pe. Upéa-gwi
    nhanhangareko porã katu nhandéjehe ani hagwã nhahenduse e'ỹ inhe'ẽ. Jarovia tee
    joty inhe'ẽ.
  waj-waj: Hama mminnamminnaa voovai Anutuuqaa avuuvau hataumaki vaivai. Mmuakiaa
    mminnamminnaayauvai ivo iima kiooyauvo inna avuuvau kooyaa nnaasu vaivai. Fai
    yapooma ivo ta tete variaunnaivaara ti yaparainai ta inna kuaivaa irisai kiaaravai.
  cpy-cpy: Tema ikaatzi rowetsika-yitakiri Tajorentsi, tekatsira materoni romana-pithatyaari
    eero iñaantari. Tema Tajorentsi riyota-koteero maawoeni antayitakiri, riitaki
    aminako-yiteeroni eejatzi.
  mpx-mpx: Nige bugul etega panayawiya ge labulabumwa i mimisumi Yehoba matanaa. He
    bugul gegewena i mwapwela ge i mwananal iya eliyana, ge bwaliga ta talmilil matanaa
    ni payatalala.
  wbp-wbp: Nyampurla ngurungka kulalparliparla nyiya jurnta wuruly-mardakarla nyanungukuju,
    lawa. Nyanungurlu-ka nyanyi nyiyarningkijarra kuja-ka ngunami manu karrimi. Raa-pinjarla
    nyanyi-ka nyiyarningkijarra ngaliparla nginyinginyirla kaninjarni. Ngaka kapurlipa
    Kaatuju jangku-mani nyarrpa-jarrija kujarlipa marda ngurrju, marda ngawu.
  luo-luo: Onge gimoro kata achiel, kuom gik moko duto mane Nyasaye ochweyo, mopondone.
    Gik moko duto oyawore kendo oelore e nyim tong wangʼ Jal ma wan duto, ngʼato ka
    ngʼato, nyaka wabi wachungʼ e nyime kwahulo gik moko duto ma wasetimo.
  nhe-NT: Ax tleno tlen Toteco quichijtoc huelis motlatis iixtla para ma ax quiita,
    pampa iixtla ya nempa nesi nochi tlen tijchihuaj huan tlen timoyolilhuíaj. Huan
    se tonal monequi timoquetzase iixtla para tijmacase cuenta tlen nochi tlen tijchijtoque.
  aii-aii: ܘܠܲܝܬ ܡܸܢܕܝܼ ܒܸܪܝܵܐ ܕܗܵܘܹܐ ܛܸܫܝܵܐ ܡܸܢܹܗ؛ ܐܸܠܵܐ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ ܫܘܼܠܚܵܝܹ̈ܐ
    ܝܢܵܐ ܘܓܸܠܝܹܐ ܩܲܕܡ ܥܲܝ̈ܢܹܐ ܕܗ̇ܘ ܕܒܸܬ ܝܵܗܒܲܚ ܓ̰ܘܼܘܵܒ ܐܸܠܹܗ.
  esk-NT: Suli Agaayyutim sivuġaani qanusripayauraq uumaruaq iriqsimanġitchuq, aglaan
    supayaaq sagviruq qiñiqnaqhuni irraknun ilaan isivġiuġiyumaaqtuam uvaptiknik savaaptikniglu.
  msb-msb: Waraʼn nano man na natatago sa pagkita san Dios kay an tanan huba kag hayag
    sa pagkita niya. Pwera pa sani, dapat manabat kita sa iya.
  cpa-NT: Jøng² jin³ hein² jniang³ tsa¹lé² hmoh¹³ jniang³ hi² lë́² jniang³ hi² tsa¹jǿi²
    Diú¹³. Di³ ma²ti³jní² ca¹lah¹jǿ¹ hi² chi² jmøi¹guǿi¹. Jái¹² báh³ Diú¹³ ca¹lah¹jǿ¹.
    Dsa² héi² báh³ dsa² cang¹ jǿg³ dsøg¹² quián² jniang³.
  dso-dso: ପର୍‌ମେସର୍‌ଟାନେ କାଇ ବିସଇ ମିସା ଲୁଚିକରି ନ ରଏ । ତାର୍‌ ଆଁକିଟାନେ ସବୁ ବିସଇ ଉଗାଡି
    ଅଇରଇଲାପାରା ଆଚେ । କାଇକେବଇଲେ ସେ ସବୁ ବିସଇ, ଗଟେକ୍‌ ନ ଚାଡିକରି, ସବୁ ଜାନେ । ଆରି ତାର୍‌
    ଲଗେ ଆମେ ଆମର୍‌ ନିଜର୍‌ ବିସଇର୍‌ ଇସାବ୍‌ ଦେବାର୍‌ ଆଚେ ।
  meu-meu: Mauri ḡauna ta ia vairana amo basine hehuni diba; ḡau iboudiai na ia, e
    hahemaoro henidamu Diravana, vairanai hehedinararai.
  yva-NT: Anakotaro Amisye po ranari no mine so inta ngkokaibe Amisye apa ana daene
    rai ramu. Yara anakotaro ngkokaibe raneka vintabo ti raen kakavimbe no Amisye
    amun. Muno arono munije ama akari wamo wama ayao kakai ranawan wamo raura kakavimbe
    no Amun.
  dgc-dgc: Ewan tu makaliso ta Diyos. Meta na i maski anya a gimet na tolay éy ta
    gayak de. Siya i péngatuwiranan tam ta kasalanan tam.
  zpm-NT: Tsod ncuaaṉe tsongueets lo me. Grëse ncuaaṉe rac, me raṉa; ni tib tib ne,
    lo me cueero ne grëse teḻ zha mban ne.
  hix-NT: Khoryenkom hona ohtanampàra ro mak tehxatxow hamà. Noro nenyàr me rma haxa
    tehxatxhe, omeroro mak ha. Khutwatxehketxhe ro mak ha, noro ha. Toskarymatxehketxhe
    hampànà, àwya.
  sim-sim: Mbele mbele tol Avui Wasilaka uhunda mbeek mbele las misokome orhik wanyindahi
    ambu sir, wahau, kormbak er narakonda lir. Ome sira, kumak avak misokome orhik
    ni sihi mbele mbele ol ni undan ni sawenak or heyekwa lira.
  npi-ULB: सृष्‍टिको कुनै पनि थोक परमेश्‍वरको दृष्‍टिमा लुकेको छैन । बरु, उहाँको दृष्‍टिमा
    हरेक कुरा छर्लङ्गै छ जसलाई हामीले लेखा दिनुपर्छ ।
  cgc-cgc: Ula bisan ino na tago ta pagtan-aw ta Dyos, bisan mga ittaw man daw tanan
    na pabuat danen. Tanan makita din daw ula liped ta iya na panan-aw. Gani, kiten
    tanan may sabaten naan ki kanen tenged ta ate na isip daw mga buat.
  tim-tim: Akto siâ me siâ Anutugât dewunŋân tigâk bo yemap. Akto Anutu enemŋân kinmâ
    keinenŋe makmâ miawakbaen yâkŋe amâ hârok ekto amâ miapŋân akto katip bâlâk miawaktenŋe
    ekmap.
  yor-yor: Kò sí ẹ̀dá kan tí kò farahàn níwájú rẹ̀, ṣùgbọ́n ohun gbogbo ni ó wà níhòhò
    tí a sì ṣípáyà fún ojú rẹ̀, níwájú ẹni tí àwa yóò jíyìn.
  wos-wos: God huratakandén atéfék jonduka dé xékélaki. Déka damambu atéfék jondu
    di fakuhafi yata hwiya hafwambu téndaka dé atéfék jondu jémba dé xé. Wungi maki
    nani déré hurumben atéfék jonduka watame.
  emp-NTPO: Ãcõrẽba ne jũmada unubaria. Idjia unuẽ́ b̶ʌra neẽ́a. Idjia od̶ara, dadjia
    mẽrã erob̶ʌ sid̶a ebud̶a unu b̶ʌa. Idjia cawa obʌrʌd̶e jũma dadjia od̶ara idjía
    jarad̶ida panʌa.
  eng-F35: Nothing in all creation is hidden from His sight; rather all things are
    naked and open to the eyes of Him to whom we must give account.
  ind-ind: Tidak ada makhluk yang dapat menyembunyikan diri dari Allah. Segala sesuatu
    terlihat jelas oleh Dia, bahkan seluruh isi hati kita terbuka di hadapan-Nya.
    Kelak, setiap orang akan berdiri dan memberi pertanggungjawaban kepada-Nya.
  pes-OPCB: هر کجا که باشیم، خدا تک‌تک ما را می‌شناسد؛ چشمان تیزبین خدای زنده، همهٔ
    ما را چنانکه هستیم می‌بیند. چیزی وجود ندارد که از نظر خدا پنهان بماند، و به اوست
    که باید سرانجام حساب پس بدهیم.
  mpt-mpt: Gode inamin namino klanebuo e alukum watemebebe. E inamin namino ayok anoa
    mo watememin blim kenamino blimobe. Inamin namino alukum Gode wateme bianea tekein
    kebebe. Eka sinanomo Gode nakaia unangai kukubo klanang game dimo nibo nib kukub
    nabobo wengo baabanomo!
  ssx-ssx: Koda꞉ma꞉ na handena꞉ yeke ala꞉ta꞉ ma꞉nda꞉ a꞉mbao panka꞉ wia꞉peke na ya꞉la꞉me.
    Dia꞉me. Koda꞉ma꞉ handa꞉leketa꞉ ipika꞉ leke popelekena꞉ta꞉ mo wepia ula꞉ ala꞉ta꞉
    ala꞉ta꞉ paeyao ota꞉ peneme yao lumbupa ula꞉me. Kutupa niki paeyaoma꞉ nika꞉ puma꞉
    hau manuta꞉ ipiki pa꞉ta꞉ ota꞉ peneme yaalumeke.
  mkl-mkl: Nkɑ̃mɑ kù wɛɛ iyi wɑ mɑnjiɑ Ilɑɑɔ̃ woo tɑkɑ. Fei ndɛɛ í cĩ wɑ jilɛi si
    wɑjuɛ. Nɔ nŋui ɑwɑ fei ɑɑ kɑ tusɛɑ kuwɛɛ nwɑ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେବାନ୍ ମେଃଡିଗ୍ ସାମୁଆଁ ବୁଡ଼ି ଣ୍ଡୁ; ସର୍‌ତେ ବିସୟ୍‌ ଆଃରେକ୍ନେ ଡାଗ୍ରା
    ସାପା ସାମୁଆଁ ମେଁନେ ସାପା ସାକି ମ୍ମୁଆଃ ଡାଗ୍ରା ନିଅମ୍ ଅମାନି ଆରି ମେଲା ଡିଂଏ । ଆତେନ୍‌ ଇସ୍‌ପର୍‌ନେ
    ଡାଗ୍ରା ଆନେଃକେ ଇସାବ୍ ବିଃନେ ପଡ଼େଏ ।
  gof-RNT: Xoossaa sinthafe qosettiyabay ayba medhetethika baawa. Iya ayfe sinthan
    ubbabay qonccenne kallo de7ees. Nuuni zaaro immanaw bessey iya sinthana.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ଜେତ୍‌ନାଃ କା ଉକୁ ଦାଡ଼ିୟଃଆ, ବାଇୟାକାନ୍‌ତେୟାଃ ସବେନାଃ ଇନିୟାଃ
    ସାମ୍‌ନାଙ୍ଗ୍‌ରେ କା ଉକୁଆକାନା ମେନ୍‌ଦ ଇନିୟାଃ ମେଦ୍‌ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ନେଲଃତାନା । ଆଡଃ ଏନ୍‌
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ଆବୁକେ ହିସାବ୍‌ ଏମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Itó áisi netá mukí ale utó molamó nenazo, Ómasímini avogisaló nene hí netá
    asuguná oko minative. Aí avogisaló nene netá mukí halakeko nomive. Itó goní hoza
    alinogo uni vémini avogisaló nene utó okogó neve.
  lcm-lcm: Kapo kovek luai i mangsikei a bil kapo angkoai si mun e ngono matana. Keve
    bil aongos kipo ago nei ring malangas palau i iuang, voiang tara an akuskus lak
    ia ta kara keve avibisan.
  aer-aer: Ngkartele arne arrpe-anenhe itelareme, kenhe anwerne anyelknge artelhemele
    anetyeke arrangkwe-arle. Rarle areme, awemele arne arrpe-anenhe anwerne akurrkngeke-ileme
    atnyeneme, anwerne anyelknge artetyeke arrangkwe-arle Ikwere-ketye-arle. Kwene-kwene
    anwerne re areke-arle iperrele, Rarrpe akwete imarte anwernenhe ilpernemele. Anwerne
    akenhe renhe uyarne ameke-arle-aretyenhe.
  qvc-NT: Chaqa Tayta Dyusqam tukuy imata rurashqa. Yumbaytam allita riqsin. Chaymi
    paymandaqa mana nimatapis atinchiqchu pakakuyta. Kanan paytam manyaqlla rinchiqllapa
    diklaraq alli, mana alli rurashqanchiqpaq.
  tgl-ULB: Walang bagay nanilikha ang makakatago sa paningin ng Diyos. Sa halip, lahat
    ng bagay ay lantad at hayag sa mga mata ng dapat nating panagutan.
  cbs-NT: Dasibi Diosun jatu damiwanidan, unanti waya tsuan jani juntain junetidubumaki.
    Dasibi nukun akadan, jidabi nuku unanti waxanikiki, nukuki kenemis bepentan manakukin
    pewakinan.
  xtm-NTPP: Vaa ñatuu ni‑in ja ni sa'a Su'si ma ko kuyu'u nuu iyo ya ma te masu kuni
    ya chi su'va nune nda'a, te nde'ya ndi'i kuiti ya, vaa nuu maa ya jin ndakua'a
    o kuenda ma.
  nnq-nnq: Kibije kipanganigwa chachoa chikikiite nnongi ja mio ga Nnoongo, kila kilebe
    kiekuligwe nnongi ja mio gakwe ku jwenio tupaligwa kunnenge itendwa ito yoa.
  bao-NT: Ʉmʉreco Pacʉ mani ca tii niirijere ca ĩa bejepʉra, cʉ̃ ca tiirique, cʉ̃
    ca ĩa eyotirije mani. Niipetirijepʉra cʉ̃ ca ĩarije wado niicã.
  san-ORI: ଅପରଂ ଯସ୍ୟ ସମୀପେ ସ୍ୱୀଯା ସ୍ୱୀଯା କଥାସ୍ମାଭିଃ କଥଯିତୱ୍ୟା ତସ୍ୟାଗୋଚରଃ କୋଽପି ପ୍ରାଣୀ
    ନାସ୍ତି ତସ୍ୟ ଦୃଷ୍ଟୌ ସର୍ୱ୍ୱମେୱାନାୱୃତଂ ପ୍ରକାଶିତଞ୍ଚାସ୍ତେ|
  huv-NT: Meáwan leaw Teat Dios tarang, nej teamajaw nguineay ajlüy. Naleaing meáwan
    leawa almajlüy, ranüy majaw Teat Dios, ngo mexotüy nicuajind. Netam masajaats
    Teat Dios nguineay tarangaats.
  otn-NT: A nu̱yá, nu̱ te gäma̱ hya̱ ja mbo ma̱ n'yomfɛ̱ni̱hʉ ya, hi̱nda̱ zä ngue
    tema̱ hya̱ ga̱ a̱jpa̱hʉ Oja̱, ga̱ ɛ̱na̱ ngue hi̱ngui̱ pa̱di̱ te dí̱ mbɛ̱mhmʉ.
    Porque ma̱ n'yomfɛ̱ni̱hʉ, hi̱nte ju̱ti̱, gä pa̱ Oja̱ te dí̱ mbɛ̱mhmʉ. Porque nu̱yá,
    guesɛ Oja̱ ga̱ däphʉ ra̱ güɛnda tengue nná̱ 'yohʉ.
  nop-nop: Unduŋ doktiŋa nemek niŋ tubuminta tiŋitdi Bepaŋ’walaŋ namanda foloŋ hebihat
    mu tilak, adi’walaŋ namanda foloŋ adi nemenemek hogohogok miŋgoŋ eŋ yawenit mokit
    hadapmalak. Biyagoŋ kuyoŋ, adi namanda foloŋ titiŋnik hogohogok diniŋ mebi yoneem.
  obo-NT: Oyyos waa en id poko-ollos pomon to Monama, su nosorollan din kos langun
    moka-atag taddot mgo binovallan din, woy od isau ki en kandin atag taddot langun
    no nopuungan ta.
  cak-ENT: Man jun c'a ri ntiquer nyevan-ri' chuvüch ri Dios, ni man jun chuka' ri
    man ta tz'etetül chuvüch rija'. Rija' nutz'et-vi ronojel. Y chin rija' nc'atzinej
    que nkajüch na cuenta.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥᤗᤠᤶᤒᤠ ᤁᤠᤰ ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳᤋᤥ ᤌᤧᤔᤠ᤺ᤴᤏᤠᤱ ᤆᤡᤱᤛᤡᤱᤔᤠ ᤔᤧᤛᤢᤰᤏᤧᤴᤗᤥ॥
    ᤂᤢᤏᤧ᤹ ᤁᤢᤍᤃᤡ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤏᤡᤎᤠ᤺ᤵᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡ᤹ ᤀᤠᤈᤥᤃᤢᤶᤒᤠ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧᤴ
    ᤂᤠᤖᤠ᤺ᤳ ᤂᤢᤏᤧ᤹ᤀᤣ ᤀᤠᤏᤡ᤹ ᤐᤡᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De nduú íyó ni iin jā yíyuhū jāá nduú jínī maá Yāā jā náquehen cuenta, chi
    ndihi-ni jínī vāha yā, de ndihi-ni túu nijīn nūū yā.
  san-TIB: ཨཔརཾ ཡསྱ སམཱིཔེ སྭཱིཡཱ སྭཱིཡཱ ཀཐཱསྨཱབྷིཿ ཀཐཡིཏཝྱཱ ཏསྱཱགོཙརཿ ཀོ྅པི པྲཱཎཱི ནཱསྟི
    ཏསྱ དྲྀཥྚཽ སཪྻྭམེཝཱནཱཝྲྀཏཾ པྲཀཱཤིཏཉྩཱསྟེ།
  qve-NT: Diospa tukuy ima kay pachapi unanchasqanqa manan pakasqachu kashan. Aswanmi
    Diosqa tukuy imatapas rikushan. Chaymi tukuy ima ruwasqanchismantapas Diosman
    cuentata qosunchis.
  pao-NT: '@see-verse:HEB.004.012'
  cbu-NT: '@see-verse:HEB.004.012'
  usa-usa: íma móra-yataakoma Áánûqtuni aúrapi yawáá kéiye. máqte-qtataaqa abarokáq
    wenamáa abarokáq pááq kéiye. maami-kátáágómá tiníkáá umá Áánûqtukaqa máqte-qtataaqa
    pááq éta abarokáq mirá-inoe.
  soy-soy: Líkɑ mpuri ɑ́i kɛtẽ kɛcɑ́ɑ́ we kɛ Uléécɑɑ úu n nyɑ́ni. Ḿpɑ́ yo yɛ
    ukɛyu-i yɑ́nɑɑlɛnlɛ lin nyɑ́ni cɑ́í. Uyɛ̃ kɑi pisɛ rɛ tɔkɛ́ ntɔ́nɛ́í, lɛ̃ kɑri
    n wɑ kɛɛ̃.
  hui-hui: Ani biagago mbirale mbira do howa Ngode Datagaliwabe ibu de nahendene wia
    do hene mbira nawiore. Dindihabi hari daligahabi bibahendeore ibunaga deni panigi
    angala paya paya bu wiai kagoni. Ina bibahendeme mbirale beramaru Ngode Datagaliwabe
    ibunihondoore inane hangu hangu howa ogobiore biru lalu lamigi buleberama.
  amf-amf: Barjo birante aachimaa yer qolehe; kisa birante yer wul maybee pundiribe
    maatayse koda haapadhe. Wodiar malsin maasana woam zaskayno kisa birantene.
  quc-NNT: Man k'o tä k'u jun jasach ri k'olik ri kuya' käk'u'taj chuwäch ri Dios.
    Xane ronojel ri k'olik are käq'alajinik, saq k'u chuwäch ri Dios ri käqajach wi
    na qa kuenta.
  dob-dob: Manuna Yaubada matanaya nigeya ꞌebweu wate yage ꞌida miya kwaiya, maiboꞌadi
    siloꞌatamanedi, ta tauna ꞌena maꞌetamo ꞌida guinuwa maiboꞌana tasimanedi.
  wrs-wrs: Noinda mana vemava es eva kithavav Sesoana novhuiva, owai. Manimani ambarangas
    hena novsra. Wo yunam hemoa pioa temura ishumnivra, osmoa ora, os kava avna seilva.
  mca-mca: Qa ham pa'qu' not'axi'mji' ene' week ƚaqsijiiju', qe week yijat'ij in ƚequk'elƚi'ijkii
    pe' ƚotoy pakha' jiyejeyumtshenij hatse' pakha' hane'ej injunyejei.
  tzo-TZC: Ti cꞌusi pasbil yuꞌun ti Diose, mu stacꞌ snacꞌ sbaic ta stojol. Yuꞌun jamal
    scotol ta sba ta sat ti Buchꞌu ta xichꞌ quetique.
  mya-mya: ဘု​ရား​သ​ခင်​၏​မျက်​မှောက်​၌​မ​ထင်​ရှား​သော အ​ရာ​ဟူ​၍​တစ်​စုံ​တစ်​ရာ​မျှ​မ​ရှိ။
    ဖန်​ဆင်း တော်​မူ​သော​အ​ရာ​ခပ်​သိမ်း​သည်​မျက်​မှောက် တော်​၌​ထင်​ရှား​လျက်​ရှိ​၏။
    ငါ​တို့​အား​လုံး သည်​မိ​မိ​တို့​ပြု​သ​မျှ​အ​တွက် ကိုယ်​တော်​၏ စစ်​ကြော​စီ​ရင်​ခြင်း​ကို​ခံ​ကြ​ရ​လိမ့်​မည်။
  gng-NT: Uwien ñɛn' tibont tà kɛ nnɔ, bonn niba ŋa buɔ uʼnun bó, u likeh ki lɛnh
    tuʼkɛ nɛ, nɛ ki bɛn nà kɛ te ma bo. Ti li tɔke wɔn nɛ ti sɔnsɔn' ma bo.
  cbi-NTPO: Ti bain Diosa' keñu imulaya tiba yanu pantsudinuu dejutyuve, ti bain entsa
    achakalii juu tsudenave, matyu lala titi ke'ba wandi' patinuu judeewashu juntsa
    ruku' ajuushaya.
  ikk-NT: Ebe Osolobuẹ rị, o nwọnni ihiẹn zuerini. Ẹghẹẹ, ihiẹn ile gba ọtọ ẹnya onyẹ
    hụ ẹnyi jẹnkọ d'e ye mgbakọ, ọ hụnchanrịn ihiẹn ile kẹ wẹ nọ.
  leu-leu: Mi piau ta mo mi fexaxaas sena fune xasena Piran, piau. A maana mo xapiak
    aava nane fo vesane, a waan xurul e matavas lapaana xakaaluman sina. E voxo taara
    xapiak taa xuuse pana so ta vilaana taara fo vile.
  maz-NT: Dya cjó sö ra tsjõjõ c'ü dya ra jñanda Mizhocjimi; angueze ixi pãcãtjoji
    texe yo rí cjijñigöji. Je ngue angueze c'ü ra jñüncüji ngüenda.
  bod-N: བཀོད་པ་ཐམས་ཅད་ལས་ཁོང་གི་དྲུང་དུ་མི་སྣང་བ་གཅིག་ཀྱང་མེད། མ་གཞི་དངོས་པོ་ཐམས་ཅད་བདག་ཅག་དང་འབྲེལ་བ་ཡོད་པའི་དཀོན་མཆོག་གི་སྤྱན་སྔར་དམར་རྗེན་དུ་མངོན་པ་ཡིན༌ནོ།།
  tca-NT: Rü nataxũtáma i ṯacü i Tupana üxü̃ i tá naxchaxwa nügü icúxü̃ erü napẽ́xewa
    rü guxü̃ma meã nango̱x. Rü guxü̃xü̃ nadau rü guxü̃xü̃ nacuèx ya yima tá tüxna
    c̱acü na namaã nüxü̃ ixuxü̃cèx i tórü maxü̃chiga.
  zpl-NT: Ye nú urecheꞌ Diose la aꞌchiꞌ necane ante lunu, xne ye nú riꞌyanu, nu lu
    liꞌinu deteꞌahua cuenda lu ye lunú uriaꞌahua.
  mbc-NT: Mîrîrî ye'nen inaponkasa' pe awanî tamî'nawîrî Paapa yenu ya'. Î' yenomî
    eserîke pra awanî Paapa yenu kaisarî. Tamî'nawîron tînkoneka'pî era'ma Paapaya.
    Tamî'nawîron wanî a'ta ke itenu kaisarî î' yenomî pata'se' ton pra. Mîrîrî ye'nen
    enpenatanpai'nîkon mîîkîrî pî', tamî'nawîron uurî'nîkon nîkupî'pî ekaremekî pe
    man, yairî e'nî yairî pra e'nî, manni' Paapa pî' enpenatanpai'nîkon. Maasa pra
    uurî'nîkon nîkupî'pî yenpoiya kupî sîrîrî.
  ndg-ndg: Ntopo sa kiumbikwe kakijingya kuminyo ya Nnongo, kila kilebe ni dhahiri
    na kibipala kwa minyo ya yumo ambaye ni lasima tupiye hesabu.
  wsk-wsk: Melmasak suen la se lilim la Kaem nungam imi ningi, mel bo ta Kaem motam
    te yumura me ikiso, mena biya. Melmasak suen la mu uruku apu sapaman se nu motam
    te wetang te ani saposo iwita. Se ana mu nu koma te nanimi duap suen la apu sapanakko.
  toj-NT: Mi ni jas nac'an ay ja ba sti sat ja Diosi. Yen huax yila spetzanil ja jc'ujoltiqui.
    Yena ni ja ma' oj caatic cuenta soqui.
  tbc-tbc: Agod iŋ malan lo talpein ta imianuk san tia ya. Tia, enti id ru naon tupani
    san iŋ malan lo man, mel fidian walal te mi itufulak go dien da.
  sna-sna: Hakuna chisikwa chakavanzika pamberi paMwari. Zvinhu zvose zviri pachena
    uye zvakafukurwa pameso aiye watinofanira kuzvidavirira kwaari.
  smk-NT: Kasaynaod nin maiyadi nin animan konan Dios, nin si'numan. Sarba nga'min,
    nakapadar sa pangingikit na, tan kona, kikwintawan atamo sa sarba.
  grc-TCGNT: Καὶ οὐκ ἔστι κτίσις ἀφανὴς ἐνώπιον αὐτοῦ· πάντα δὲ γυμνὰ καὶ τετραχηλισμένα
    τοῖς ὀφθαλμοῖς αὐτοῦ πρὸς ὃν ἡμῖν ὁ λόγος.
  gof-WFTW: Xoossaa sinthafe qosettiyabay ayba medhetethika baawa. Iya ayfe sinthan
    ubbabay qonccenne kallo de7ees. Nuuni zaaro immanaw bessey iya sinthana.
  spa-BLM: No hay criatura que se oculte a su vista, sino que todas las cosas están
    desnudas y expuestas ante los ojos de aquel a quien debemos rendir cuentas.
  kyz-NT: Nimimarũi jane mama'ea Jarejuwarete 'ga wi. Wesak katu katu 'ga mama'ea.
    Okwaap katu katu 'ga mama'ea. Janerea'ara miamũ 'ga okwaap. Nimimarũi jane mama'ea
    'ga wi. 'Ga reape jane jemogyi. Anure nipo jane jarejemiapofera mome'ui 'ga upe.
    A'ere 'ga jane kwaawi katu katui. A'eramũ jane 'ga moryteearũme'em jarejee, 'ga
    upe jarejemome'uramũ.
  dao-dao: Pamhnam üngkhyüh ngthup khawhki i pi am ve, mhnünmceng naküte hin ania
    hmai maa podang lü jah mhjaiha mäi ni a law ta. Ania maa a naküt mi phyehphyan
    be yah khaie.
  cya-cya: Ñi sca na nu mtñan Ndiose, a tca chu'hui cutsi' na tloo ñi, cui' ca nu
    nchgaa loo na ndi'in la tloo ñi siya' ti, ñi nu ntsu'hui cha' tyaa na cunta tloo
    tiyaa xaa.
  wrk-wrk: Miku nangkiyi ngadijba nganinyi nanganbunanyi Kudnanyi. Baki miku nyuliyi
    ngadijba nangangi yaji nanganbunanyi. Najbangka bukamba yaji Kudwanyi. Jingkijbangka
    nyulu bukamba yaji. Nyulu jingkijbangka nanda jala ngambala yabimba. Nyulu jingkijbangka
    nanda jala ngambalaka mankumanku marda. Baki baku barri jalija nyulu bukamba yaji,
    baki janyulu karrinjarrijba bukambiju ngambalanya walu nangandu Kudwanyi. Barriwa.
  nii-nii: Nga epi endi Gos eririm epi ei, Gos ningił ełe, kapłi koi ermba mił mon.
    Ba epi pei ei peni ełe, aki topu sałim ei, Gos ningił ełe, kanpi poru ninim. Neng
    kin, Gos sinim enmin oł pei, kanpi piipi kin, mok topu ermba.
  ign-NT: Ema Viya máimara­racahi tamutu. Tájina vahi virata­haimahi viyumuruca eta
    víchaque­neanahi. Tamutu­yarehi tiúchujica te mamirahu éma vépuyu­mi­rau­re­yarehi
    te máichuha­havipa eta vimetau­re­si­ra­vayare mayehe.
  dik-NT: Acïn kë lëu bï thiaan tënë Nhialic. Aŋic kë cï cak ku adaai këriëëc ëbën.
    Acïn kë lëu raan bï thiaan tënë ye. Ku ë yen aye bɛ̈n lɛ̈k kärɛc.
  cac-cac: Malaj junoc mach syal sc'ub'anel sb'a d'a Dios. Yujto chequeln̈ej masanil
    tas d'a yichan̈, aton d'ay ol cac' entregar co cuenta.
