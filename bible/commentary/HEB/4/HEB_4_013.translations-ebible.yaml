    io xa na kuꞌa‑ro cuenta nuu‑ia.
  mdy-ETH: ፆኦሲ ቤርቶይዳፓ ዓኣሺንታ፥ ዓይጎ ማዢንቲያ ባኣሴ፤ ዒዛ ቤርታ ቢያ ባኣዚ ፔጋዼያ ሃሣ ካሎ ማዒ ጴዻያኬ፤ ኑኡኒያ
    ኑ ዖኦጪንታ ባኮ ማሂ ኬኤዛኒ ኮይሳሢ ዒዛ ቤርቶይዳኬ።
  spl-spl: '@see-verse:HEB.004.012'
  usp-NT: Ta' ni jun ri b'anal jwi'l Kakaj Dios ticwin chi jmukic rib' chiwch Kakaj
    Dios, juntir wi' chi sak chiwch jun ri quiek re tina kab'ijna nen ri b'anal kawi'l.
  zav-NT: Diozən' ṉeze nḻe'ine' to to beṉac̱h, na' to to angl, na' to to de'e x̱io',
    na' cuantzə bi de'en zɉəde. Diozən' ṉeze nḻe'ine' yic̱hɉla'ažda'ochon'. Na' laogüe'
    na'anə' əgwdecho cuent šə biquə' de'e babencho.
  sgz-sgz: Áá, kápate arwat ngo gita punmai kángit holhol má tan táit gita longoi.
    Kápte. Ái Káláu a mák noi tan táit no a aksimi. Má uri mátán ái Káláu, tan táit
    no a kis i maraslahi má a tur talas.
  kek-NT: Ma̱ ani naru tixmuk rib chiru li Dios xban nak a'an quiyi̱ban re chixjunil
    li c'a'ak re ru cuan. Cutan saken chiru li Dios li kayehom kaba̱nuhom. Ma̱c'a'
    mukmu chiru li Dios li toxkach'olob cui' kayehom kaba̱nuhom.
  blz-NT: Sianta sa'angu'po upa na tano' balaki' men sian inti'ionna Alaata'ala. Giigii'
    upa mateda ka' sian mawuni na pimiile'-Na. Giigii' upa men kita limang tio tundunonta
    na Ko'ona koi men tuutuu'na.
  poe-NT: Kohya ninkehó nkehe tsíkjichꞌéna Dios tsjacha chrókꞌuejóméhe tí jehe chꞌán
    kíxin kaín nkehe la noxín siín tꞌikon tí nkexro tsꞌáyéhe̱ kuentá.
  san-TAM: 'அபரம்ʼ யஸ்ய ஸமீபே ஸ்வீயா ஸ்வீயா கதா²ஸ்மாபி⁴​: கத²யிதவ்யா தஸ்யாகோ³சர​:
    கோ(அ)பி ப்ராணீ நாஸ்தி தஸ்ய த்³ருʼஷ்டௌ ஸர்வ்வமேவாநாவ்ருʼதம்ʼ ப்ரகாஸி²தஞ்சாஸ்தே|'
  cof-NT: '@see-verse:HEB.004.012'
  srm-NT: Nöö u sabi taa na wan kodo u dee soni Masa Gaangadu mbei dë tjubitjubi dëën
    e, ˻te dou ku libisëmbë hati seei˼. Hii soni tuu dë jabijabi hooo sö nëën wojo
    a ta si. Nöö sö wan Sëmbë wë u musu piki e, dee sëmbë, a di fa u ta libi a goonliba
    aki.
  qvs-NT: Tata Dios tukuy yuyayninchikunata allita riksin. Tata Dios rurawashkanchikuna
    kaptin paymanta mana atipanchimansapachu pakakuyta. Paytaka tukuy alli mana alli
    rurashkanchikunata willananchikuna tiyan.
  zca-NT: No yent cho tu kwa'n ngulo Dios gak yuka'ch lo Dios; rëi zhë laka nilu'
    lo Me, Dios Me nadedt lë' be za' kwent rë kwa'n nile' be.
  cbc-NT: Marĩã, Dios cʉ̃ caátana marĩ ãniña. Bairi ni jĩcãʉ̃ ũcʉ̃ marĩ mena macããcʉ̃
    yasioropʉ cʉ̃ caátiere átimasĩẽtĩñami Dios cʉ̃ caĩñajoro. Nipetirije marĩ caátiere
    masĩpeti majũcõãñami Dios, marĩrẽ caĩñabesepaʉ ãnirĩ.
  qxo-NT: Imayca camangancunapis ricananchö captinmi llapan jutsa ruraynintsictapis
    Tayta Diosga ricaycan. Paypitaga ima ruraynintsicpis manam geshpintsu. Paymi imata
    rurangantsictapis parlangantsictapis juzgamäshun.
  mox-mox: Ge taha yani Yaubada ena ʼivaʼavaʼata qabudi ʼidiega ana fata be ina oukwaiva
    ʼiawanaya, ta ʼesi Yaubada matanaya yani qabudi vunavunaqaya iʼenoʼeno. Ta nawale
    taha tuta ʼinaya kana tovolo ʼiawanaya ta kana simana ʼifoqeyea tolaʼai niʼau
    kaviaqia.
  kew-kew: Gore Gote-me warini yae meda nipuna ini agaana mada nakaledalimi. Dia,
    pare su yaa rayona oyaere Gote nipuna ini agaa madaa penaame suaaya. Goa pea-pulu
    Gote padaneme niaana pema-nu adoa mada rumaalia.
  dww-dww: Be Mamaitua matane nam aiyaba moisirie ima kenakena rubuna, ibewa. Yaba
    matabudi tauna matane, neganegae ta kenakenana. Be tauna dà voiama matabudi tokare
    e kaiviredina.
  twi-ASANTE: Biribiara nni hɔ a wɔde sie Onyankopɔn ma ɛyɛ yie. Abɔdeɛ mu biribiara
    da nʼanim na ɔno na ɛsɛ sɛ yɛbu yɛn ho akonta kyerɛ no.
  aoj-aoj: Ina anom hiahaom God nandaꞌami atiasi mondambahoꞌma anen, owaꞌatin. Hiahaom
    amamba hiami hiꞌalam eaꞌ mandawisiꞌ mape mandawalap alihim endilisi ma naep ananipi.
    Eaꞌ anaf apaꞌ miꞌipana waf maif hiafi hiꞌilaf apaꞌ mandaꞌafi.
  cbv-cbv: Ded pah jwĩ jenah joyátdih Diosdih jwĩ jéih bihcan caá. Nihat ã chãjnidih
    caánboó ã enna caá. Pánihna, ã pebhna jʉibínit, ded pah jwĩ chãjatjidih caandíh
    naáwát ã náahbipna caá.
  taw-taw: Tap anɨb okok mɨdupsek God ne gɨlak ak, olap kɨmɨgel we gɨl gɨnɨmuŋ tek
    ma lup. Mel yɨbɨl. Mɨdupsek mɨseŋ lɨl mɨdaknɨŋ, God nɨŋɨd nɨgtep yɨbɨl gup. Pen
    ne nokom chɨnop tɨg asɨkɨl, tɨtay gɨpun takaw ak agnɨgaknɨŋ agñɨnɨgabun.
  jic-NT: Pjü way ma polel mpja'nen̈ Dios lal. Pjü jatja, pjü la tjiji Dios, ne pjü
    way yus nyuca jupj. Jupj selé pjü way cupj lijicj. Jupj pjü way selé cupj qjuiyola.
    P'a jawas ca mvelecj Dios lal cupj la tjijicj mpes, ca mvelecj wa cupj qjuiyólatsja
    mpes 'ots'ipj.
  zap-NT: Ni te ne wzhexkwaa Dëdyuzh gakdet ygyidxlaan lo Dëdyuzh, yra yrandxoo rwii
    Ne; rap be degne ydee be kwent lo Ne.
  wer-wer: Anutuu ëöetak omën nent ëlëëp wi naön. Omën ket ëa pout pi tekeri wasën
    pim ëöetak yoolök wiaan itena. Omnant pout itenak ëwat wëaup pi tiarim yaaut kom
    ëak kangut nimpnaap.
  ipi-ipi: Tene okonena, minditaka Goteto yakale leane eya tupana mindikipi mindi
    katulo too pitane ata napiyane. Jia. Utupane pitaka panakame yola-kola, nanimana
    mana minalamane utupane pitaka Gotena wenonga panakame yolopeya. Tene okopene
    mindi atea-kola, nanimato mana utupane minema lo Gote lamaipe-pene gulolo-peya
    nembo toto, nanimato Gotena pii oko tanga nalene, wayumane wato mina-makale.
  qul-NT: Mana imapas Diospaj ruwaskanka paymanta pacacunmanchu. Pay tucuy imata sut'ita
    yachan. Paymantaj cuentata konanchis cachcan.
  ter-NT: Ako he'oneôvati ne Itukó'oviti. Uhá koeti koekúti, iyusé kóye xokóyoke.
    Uhapu'í kóyemaka ne uhá koeti koekúti nonékuke. Yoko uhá koeti ûti, konokoâtimo
    yumópea uti Itukó'oviti vo'oku kixoku vitúkeovo yaneko káxe yuhaíkapavine.
  bmr-NT: Aivo jinehejeba chahahi Moocaani ifiivusuuno toonotɨ afataniivejiruno. Paryɨ
    fanoovaro foovono icacuuhi faayacafutucuuno. Jaadɨ johono diibo ɨmefeenevɨ mohimitɨco
    mihimibachujiibo ɨmefeenevɨ.
  fuf-fuf: Alaa ko tagaa ko o yi'ataa, fow no wallinaa, waɗaa e kene yeeso on mo hunoytoɗen.
  bhl-bhl: Sunbin-Got em dukuse finik so bin angom alik alik bi ki keko, akalem kiin
    dim e tal kelinba kebiliw kate, kalkalanin kuw kekabiliw te. Kesomeliwi, Yesus
    em kawtiw ilo diwyemoke ding kabalak e, alik alik angom nukati nukalem kukuw em
    mongom be kilele silel kaim dim kuw kukulewokoluw te.
  ons-ons: Yewa Anutu wane kaitko yeye kine kine mane mi siukeake, yeye kine kine
    ma wakon wareke, ea korop eŋane deine metine kutno didiwoka wakone pawaremaike,
    so eŋano, ŋene korop kineze rapoke olale more don urata makene.
  con-NTPO: Nane Tisenga gi pa'cco ingi tson'chone tansintsse condase'faya'cho. Tiseja
    poiyi'cco Tise agattoensi jincho'choma atesuchopa caña'jen'nijan ¿ma'caen gi a'tu'faya?
    Nane Tisenejan osha'cho tsu chu'cco ccuiqquia'caen a'tatsse attian'fa.
  ghs-ghs: Oonita Ohongaho boto popohota quba teeqai sirisirita ooraamanihe mohimohi
    maikhataho nesei oke moo soubirorai. Oonita napai isere napame noke moitaridzoke
    noi ao mooq. napaho qupa ma sama gama moo soubirorai oke qupadzomaqi eto ikobetaino.
  peg-peg: ଇସ୍ୱର୍‌ତି ମୁମ୍‌ଦ ଇମ୍‌ଣାକା ପା ଡ଼ୁଗ୍‌ୟାଆଉତ୍, ମତର୍‌ ଇନାକାନ୍‌ ଲାଗେ ମାଙ୍ଗେଙ୍ଗ୍‌
    ନାସ୍‌ ଆଦେଂ ଆନାତ୍‌, ହେୱାନ୍ତି କାଣ୍‌ଗାତ ୱିଜ଼ୁ ବିସ୍ରେ ନାଗ୍‌ଡ଼ା ଆରି ଡୁମ୍‌ଡାନାକା ।
  txu-NT: Bir be, nhỹnh ne mỳjja 'õ Metĩndjwỳnhbê apdju? Arkati, kute mỳjja nhipêx
    kunĩ ne amirĩtkumrẽx ne nõ. Irãri kum nõ. Noo kute mỳjja kunĩ pytàr. Kumã dja
    gu me amijarẽ, kubê mỳjja 'õ biknor kêtkumrẽx.
  eng-WEBU: There is no creature that is hidden from his sight, but all things are
    naked and laid open before the eyes of him to whom we must give an account.
  gnw-NT: Mbaetɨ mbae Tumpa uyapo vae ipuere uñemi Tumpa güi. Echa'ã jae uecha jare
    uicuaa opaete regua. Jare jae ñanerãata opaete yayapo vae re.
  mux-mux: Pulu Yili-ni méle tirimumanga pali te ‘Pulu Yili-ni naa kanupili.’ niku
    manda mo naa tungí. Yambu te mulumbalema naa panjipa giu-gau angiliimú mele yunga
    kangina mélema mokeringa angiliimú kapula sumbi-sipu kanolemulu mele aku-sipa
    mélema pali Pulu Yili-nga kumbi-kerina mokeringa lelemú, Pulu Yili-ni oliu ulu
    telemulu akuma pali piliipa apurumba.
  maj-NT: Najmi tjín ni xi kamanda xi najmi tíbe Nti̱a̱ná. Tjíntu chji chji. Najmi
    tjín ni xi tjíntu'máha̱ xi tjíhin nga n'e̱kjas'ehe̱én kuenta̱.
  bkq-NT: Deus xurâem olâ âdy soentyby peba. Idânârâ tâense mâkâ. Aguidyly eni, aguykely
    idani, kyangahu oday kunâgo, ize kydato warâ xuturim mâkâ. Mâkânra ise idânârâ
    aguientaymby modo wâgâ, aguykewâdobyry modo wâgâ warâ kydâkaduly.
  kue-kue: Ana God ongumuglo mina taragl prapra ereyongwa i teke ta paikraglkwa, taragl
    prapra i tu poko ende ye ongumuglo mina nongugl yongwa. Te yomba nono mambuno
    kanekane ounga i okuwo ye dipogl norambuka ana nono di ikine endinamga.
  cot-NT: Yamenamajatiroquea Aapani Irioshi maasanopae, jero aatoquea quericaca agavejatsineca
    intsititapitsaquempariquea, aisa irioquea cantanquitsineca aricaca apeacaajiaca
    inintaguetica irooca tee.
  bnp-bnp: I uka tara viri ge kapiloho na Vure. A maki lobo si rata, a maki lobo si
    luhoi, a Vure i lohoka vona. Muri ma hita lobo bara si pesi na matana, ge nana
    hita vona a naro lobo si rata.
  apn-NT: Nẽ na htem Tĩrtũm pê mẽmoj to pimxur kêt nẽ. Na hte hprĩ hã mẽmoj piitã
    omunh pa. Nẽ mẽ pajamaxpẽr kôt mẽ pahpumunh pa. Na pu htem ã kot mẽmoj piitã omunh
    par anhỹr xwỳnhja noo mã tanhmã amnhĩ nhĩpêx to rãhã ho papa.
  ctp-NT: Ja ka xuꞌwi kutsiꞌ ska chaꞌ nu ndaꞌan tiyean, ska chaꞌ nu ndiꞌin ꞌñaan ꞌin
    Ndiose. Ndiose jlyo tiꞌ nchga chaꞌ kanꞌ. Ñaꞌan Ni nchga nten nu wa ngwiñan Ni,
    nu wa msuꞌwa Ni lo chalyuu; jlyo tiꞌ Ni nchga chaꞌ nu ndiꞌin ꞌñaan. Ja ska tñan
    ka kuꞌnian mnan tloo Ndiose, chaꞌ ndiꞌin chaꞌ taan kwenta ꞌin Ndiose chaꞌ ꞌin
    nchga tñan nu yꞌnian kwenta skaan lo chalyuu, bra nu tsaa tii chalyuu ꞌñaan.
  opm-opm: Orhor imat napapat han ohoh ihan Got orhe darpatip erer oh tremanhe ti
    na patmur. Gonsi pitap teinong hama Got orhe kintei oh pitap teinongwi patmur.
    Dire ihapti meng oh sam potin han oh Got orhe kintei oh pitap teinongwi hat patmur.
  bvr-bvr: Gala gun-nga gu-yilkakiya gu-yu nula Wangarr. Wurra gun-nardiya rrawa nipa
    gu-jarlapuna waykin rrapa wupa, warrpam gun-gatiya yarlanga gu-yurra nula. Rrapa
    nipa an-gatiya nuwurra jurdach ngayburrpa nguburr-ngurrjiya barra nula nipa a-yinmiya
    barra a-wengga.
  wal-wal: Nuuni oottiyoobaa wochchiya Xoossaa sinttan ubbabaikka beettiyoogaappenne
    qoncciyan de7iyoogaappe attin, a aifiyan geemmiya mereti aibinne baawa.
  zad-NT: Ni to diika' bx̱e bsil Chioza' bi ngashaan lawe'na'. Yog'ḻoḻte ṉez nḻe'i
    beena' yizi'e cho' kwent.
  kmg-kmg: Eme wiac bâfuakicne moczi moc Anuture maio soŋsoŋ mi foekac, erao wiac
    sasawa tâtâc â foŋ tâmiric foekac. Erao hâcne dâŋgie banaŋmu.
  aso-aso: Oꞌmosoꞌmo do sotoꞌ molaniꞌ initeꞌ mukiꞌ nene haleki minilizadoꞌ ma minamavo
    aza ningesaꞌmineꞌ initeꞌ nene hamokisi mo kekeꞌ nizamave. Ee, leze monovote izeꞌ
    molo-ledelive eiꞌ veleloꞌ nene initeꞌ mukiꞌ hiti minami sotokovoꞌ minaaꞌ naniꞌ
    nenako nemuꞌ aꞌmine Oꞌmosoꞌmi gamazi nene amuzo molo gele do minelone.
  uli-uli: Tor mele be yoh le be llebag tang Deus; pangal formel lal faileng le ngo
    ye wiri. Iwe ngo iy mele pangachloh ngo sibe kangalu kofael mekla si foru.
  nin-NT: Inta taka bre ku uzirr munta ku. Inkindirr inuma ni ingbingbru yi wemi ka
    si sharri ku Abachi hen. Aseki ka wemi a kurr kprendende mi na ashishi ama.
  acu-NT: Tura Yus mash nekau asamtai, Ni najanamu ainautikia pengké kichkisha anumrukchamin
    ainiaji. Antsu Yus wainmaka mash misuya nunisrik ainiaji. Tura asamtai ii turamuringkia
    mash Yus ujaktinuitji.
  cak-WNT: Can majun c'a jun ri winakirsan ri xticowin ta chi nrewaj ri' chuwech ri
    Dios, ni majun chuka' ri man ta nutz'et Riya'. Ruma Riya' can ronojel nutz'et.
    Y chuwech Riya' c'o chi nikajech na cuenta.
  ebk-ebk: Maid nafiayang ay maetatafun kan Apo Dios. Kamancha am-in forfollachan
    as nan mangiilana, tay ammuna nan am-in ay maepangkep kan chicha, ya kan hiya
    nan masapor ay manongfiatan takuntu as nan am-in ay en-enat ya ninumnumnum takú.
  spa-PDDPT: No hay criatura que se oculte en su presencia, sino todas las cosas están
    desnudas y expuestas ante los ojos de Aquél a Quien tendremos que rendir cuenta.
  ruf-ruf: Kuduhu chilumbe chochose ichipfisighwe kwe Imulungu, chila chinu chighubulighwa
    kuna yeye iyatubamighwa tumlongele ghamatendo ghetu.
  gun-gun: Ha'e ramo hemimoingo jipoi henonde onhenhomi kuaa va'erã. Ha'e rami 'rãgue
    py oikuaa pota va'e renonde jajexa uka rã opa mba'e ojekuaa porãmba 'rã.
  agu-BL: Na ilij tan Kataj Ryos yi ẍe'n kutane'n cyakil yi o' yi bnixnako' ta'n.
    Qui'c jun yi nink xcye' tan tewe'n yi mbi na icy' tc'u'l, na ni'cu'ntz chi tx'anlcho'
    cuntu'k cyakil yi o' yi bnixnako' ta'n. Na qui'c jun ajtza'kl yi qui'k na el xtxum
    tetz. Qui'c nin jun takle'n yi na icy' tkac'u'l yi qui'k na til. Nin tajwe'n yil
    kopon len swutz i' tan talche'n yi mbi cu'n mbaj kabnol.
  isn-isn: Kutili nai kiumbilwe ni kipihile mu usu nuang'wa Itunda. Badala akwe, kila
    i kintu ingi kulu kuulu hangi ng'walyi ku miho a ung'wi naiza ingi kusinja kupumye
    u ualigwa.
  ilo-ULB: Awan ti naparsua a banag a nailemmeng manipud iti imatang ti Dios. Ngem
    ketdi, lamo-lamo amin a banag ken silulukat kadagiti mata ti maysa a masapul a
    pangitedantayo iti palawag.
  pir-NT: Ne Cohãcjʉ̃re mari ijiye tiyere mari yerire nʉo masiedaja mari. Ijipihtiyere
    tiquiro bajumehnedire, tiquiro bajumehnediquina gʉ̃hʉre ihñare tiquiro. Sa yena
    mari yerire tiquirore yahu yʉhdʉro cahmene marine.
  anv-NT: Yɛ genó gefɔ ɛyigé Ɛsɔwɔ akwɛ ɛyigé gelu bibií né amɛ Ɛsɔwɔ gepɔ́.
    Ɛsɔwɔ agɛne yɛ́ndégenó cháŋéné ne ɛlé ɛta wuú ne ɛsé dégarégé nyɛ yɛ́ndégenó
    ɛyigé ɛsé dépyɛɛ́.
  sab-NT: Chube lle ulita dodadu uñale trate Chubege lle e ulita mine. Chube che ulita
    ta uñe trate, che me ñage mo ogeda tañachuge chegé sugekare Chubege me chke nate
    uñale Chubege che ta mine ni che kle age mine. Ulia lle ulita kwian ta ulita kle
    gbaba Chube gwa giti uñale, kaire lle ulita kle boi Chubege ulita uñale. Kaire
    chui bdaglige lle ulita che nu ageba giti Chube be gerule che ole giti, ulia ni
    lle gdaite kle chege ogabada sugekare Chubege, ulita ulita kle chke nate uñale
    Chubege.
  tmd-tmd: Agö mag bɨlɨm cɨnɨŋ akuyöbö, God nugugu mɨdaŋ nugugɨrön cɨnɨŋa; tar umadiö
    rɨb maga nɨgöl. Makwam, nuŋwör anɨŋ mönö diba yadön, agö mag bɨlɨm röl mönö aku
    yad nugwaŋ nugugɨrön nugwo yad nöinɨŋa.
  acr-NNT: Ronoje taq ri ꞌanatal ruma ri Dios, chwach Rire kꞌo wi. Ruma kꞌu riꞌ, Rire
    karil ronoje y na jinta kꞌo ewatal chwach. Yey kopon ne ri qꞌij echiriꞌ kojopon
    chwach Rire chaꞌ kuqꞌat tzij paqawiꞌ ruma ri qaꞌanom.
  kpg-kpg: Dahi mee e ngala i mua o God ai. Nia mee huogodoo ala i di langi i nua
    mo henuailala, le e modongoohia i mua o God, go Mee dela belee hagianga ginai
    tadau hangahaihai.
  taj-taj: परमेश्‍वरसे म्राङ्आखम्‍बा ताम तिगैनोन आरे। थेला ङाच्‍छा जम्‍मान ताम प्रस्‍टन
    मुला। य्‍हाङसे लबा जम्‍मान गेला हिसाब थेदान उन्‍तोःला।
  avt-avt: Ap te menmen miutɨp nɨpaa God kɨrɨrakem hɨram mɨsawɨn te God ap kerteiyem
    au. Hɨrak kertei menmen yapɨrwe haiu mɨrɨakem hɨrak kɨrem. Maain hɨrak skelim
    haiu mɨt me menmen haiu mɨrɨakem.
  cbk-cbk: Nuay ni un cosa creao ta puede queda escondido con Dios. Todo las cosas
    como bien abierto na su vista, y Dios bien claro gayot mira. Y ay llega el tiempo
    que debe kita dale cuenta con ele de todo el maga cosas que ya hace kita.
  uig-ARA: ئۇنىڭ ئالدىدا ھېچقانداق مەۋجۇدات غايىپ ئەمەستۇر؛ بەلكى بىزدىن ھېساب ئالغۇچىنىڭ
    كۆزلىرى ئالدىدا ھەممە ئىش ئوچۇق-ئاشكارىدۇر.
  tuf-tuf: Eyta cuácayat isat bitara útara ay bár yájquíctara, Sir ub cahmar rúhcuajatro.
    Is bahnáquinan ey ub acat waátaro. Ehcuti ruhcua racar tacat bitách rúhcuajatro.
    Ey cac cahmar waar ehcwátaro. Isat bitara yajáctara ey quin ehcwátaro.
  abx-abx: Gana' anan si bisan ay hinimu-na si Diyos nga atago' si pangulawan-na.
    Puroy nan abyirto ngan hayag atubang si magpirit si kita pagpasumat pirmi si kina'agi-agi-ta.
  mco-NT: Ca' ji ni ti huɨdibɨ Dios tɨ yajcojy nɨcxy ñayyüchyii ma yɨ' yhuinduu. Tüg'ócɨy
    nej ajt njot nhuinma'ñ nmɨɨdɨty ñiguëxɨ̈ctähuɨp yɨ' ma Dios, je Dios ma ɨɨch ajt
    nguendɨ ngɨ̈yegaanɨm, yɨ' ijxtaayb ajt njot nhuinma'ñ.
  cpb-NT: Tema ikaatzi riwetsikayetakeri Pawa tekaatsi apaani materone rimanapithatyaari
    eero iñaantaari. Pawa ari riyotakotairo maawoini antayetakeri, iriitake aminakoyetairone.
  aon-aon: Apak douk madae wosik um mubeshuk enesh eshudok um Iruhin uwe, uwok. Anan
    kanak nakwarum eneshenesh eshudok aria natrish um douk shanowereh shapei yopugunum
    iri atish. Kweipon apak ta mukripan um ihihmori eneheneh apak menekeh iri aih.
  hus-NT-2005: Yab waꞌach ni jun xataꞌ xowaꞌ xi tʼajadh kʼal a Dios, xi neꞌech ka
    ejtowat ka chinkʼontsat kʼál; ejtal kʼwajat tejwaꞌ ani in telál jachanꞌ xi neꞌech
    ti ku lújundhaꞌ tayíl.
  mig-NT: Te tú ni ɨɨn ndatíñu yísa̱'í nuu̱‑yá. Chi ta̱ká‑ni núña sɨkɨ̱, te ká'i̱in
    ndiji̱n nuu̱ I'a̱ naki'in cuenta.
  bps-bps: Landè balù satu di kdee mgimò Dwata di tah tanà gbuni di kenen, teenan
    i kdee, na di kenen gutmimelito i kdee mgimoito.
  mbs-mbs: Wedad palos mekeeles diyà te Timanem, so egkitaen din se kedita, aw sikandin
    se meg-okom te kenitadon eg-inangen.
  tof-tof: God basenda blaman darrpan-darrpan elklaza, wa ne kla tómbapónórr. Darrü
