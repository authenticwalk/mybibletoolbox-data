    yecniestecate tieixtla yejuatzi. Hua tejua tetiemacasque cuienta ca yejuatzi.
  nya-nya: Palibe kanthu kobisika pamaso pa Mulungu. Zinthu zonse zili poyera ndi
    zovundukuka pamaso pa Iye amene tiyenera kumufotokozera zonse zimene tachita.
  ngu-NT: Xitlaj oncaj nion xacaj nemi yejhuan huelis niyanas ixpan Dios, yej nochi
