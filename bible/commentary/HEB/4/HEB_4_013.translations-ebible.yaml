  yut-yut: Piŋkop da yo morap wasagɨt, uŋun kɨndasok Piŋkop da dabɨlon arɨpmɨ dɨma
    pasɨlɨ. Yo morap kɨsi pɨsaŋbisi ae nomansi Piŋkop da dabɨlon toŋ. Ae Piŋkop da
    yaŋban nin aŋpak morap agɨmaŋ gat pi morap agɨmaŋ uŋun dakon mibɨlɨ iyɨŋ mudokdamaŋ.
  grc-BYZ: καὶ οὐκ ἔστι κτίσις ἀφανὴς ἐνώπιον αὐτοῦ, πάντα δὲ γυμνὰ καὶ τετραχηλισμένα
    τοῖς ὀφθαλμοῖς αὐτοῦ, πρὸς ὃν ἡμῖν ὁ λόγος.
  cpc-NT: Ikaatzi jiwitsikakiri Pawa iiro jimatziro jimanapithatyaari iiro jiñaantaari.
