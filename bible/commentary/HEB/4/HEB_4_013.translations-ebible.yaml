    van mino. Máan tukhein nará minó daná ma varé aruvé iyá tiferuna vá Tiyarafenun
    avorá tian amá ó tifano.
  rkb-NT: 'Deus zinyba hỹ, katsa ba ijokbyi bo zikaha. Hawa tsimykaranaha zinyba.
    Tsimyhyrikosokdanahaze atahi mymywaby. Tsimytsasonahaze: — O nawa ikykara — botu
    ziny iwaze hawa tsimytsasokonaha wasani tsimaha zeka tsihyrinymyrẽta. Iwatsahi
    mydiritsa watsa byitahaktsa! Deus harere bo hyỹ tsimahaktsa iwaze Deus hudikhudikwy
    tisapyrẽna bo tsimypupunaha'
  san-THA: 'อปรํ ยสฺย สมีเป สฺวียา สฺวียา กถาสฺมาภิ: กถยิตวฺยา ตสฺยาโคจร: โก''ปิ ปฺราณี
    นาสฺติ ตสฺย ทฺฤษฺเฏา สรฺวฺวเมวานาวฺฤตํ ปฺรกาศิตญฺจาเสฺตฯ'
  iws-iws: Dimɨn whɨr karamaeka Adi Komii siirsi kimɨrkaiyɨm. Nɨɨngaka. Digworaekwo
    whɨekakɨm tɨka nwoyokiyokɨiyɨm, siya sɨmiirɨn ɨna kɨgɨrkakɨn. Mɨ siirɨn, krɨma
    digworaekwo whɨekakɨm krɨma tɨrɨm, sɨmiirɨn hɨriiyar boɨnmɨmauu swoki. Mɨ siya
    wɨ krɨmiir nwokɨ hɨdɨm. Ɨriig.
  pol-SZ: Nikt nie jest w stanie ukryć się przed Bogiem. Stojąc przed Jego obliczem,
    każdy jest bowiem nagi i bezbronny. Przed Nim odpowiemy za wszystko, co uczyniliśmy.
  ztq-NT: Chilody jkyeetsy ni tu cos lo Dios. Kchësyo chan xaa aan lo xaa ktee no
    cuent.
  zai-NT: Gasti nuu ndaani guidxilayú ni qué zanda gu'ya Dios. Ruuya dxichi be irá
    xixé ni nuu, ne laabe cuidxi be cuenta laanu.
  upv-upv: Sete nanu san iel ngatan orongwose piteptepi renge no Atua. Nanu jijle
    arto limjer rres renge non. Ko renge no Atua kobbong kerr jijle rrapa-werai tweni
    murrun ne mauren se kerr.
  wap-NT: Aonaa kanom kainaꞌa dizinpaꞌo nii Tominkaru ai ipai utomaniaz bii an. Ipai
    aimaakan mashaapan kainaabanaa naꞌiki daꞌatinapa uawun zaꞌa. Naꞌiki uꞌatiꞌo nii
    wuruꞌu wakowaadanuz ipai naꞌapam wamashaapauzonuz.
  mva-mva: 'Bokai kamakaua: Kana moarunga Nanaranga iemaki nge tago iboadu dakomai.
    Kana moarunga nge kakatadi dipura be sasanganga ka mata-nao dieno be ikauataki-doi.
    Be nge ngai ka kana moarunga taemaki ki iloda diandi be taemaki nge tarangakini
    kana.'
  dwr-NT: Nuuni oothiyaawaa wochchiyaa Xoossaa sinthan ubbabaykka beettiyaawaappenne
    qoncciyaan de7iyaawappe attin, A ayfiyan geemmiya medhetay ayaynne baawa.
  kfw-kfw: Pathian diangnga inthup matorsik iteii ommak; ibool rakip ama maikuungnga
    inlar khat-um inlongnga kaom eii. Halli amadiang eini rakip nipumtak-ah nitho
    chuon jarkha nilape ngersik eii.
  bfz-bfz: और दुनिया री कोई बी चीज परमेशरो ते छिपी री निए। तेसरी आखी सामणे सब चीजा
    खुलिया और प्रकट ए। तेसखे ई आसा लेखा देणा पड़ना।
  cuk-09: Degine, bela Bab-Dummad-ibmar-obinnisad gege egi dukued, ibmar bela e-asabin
    swilidikid-biid. Bab Dummadgi ibmar dukuo-deeye soglesulid. Ar anmar Bab Dummadga
    bela ibmar-sogoed, ibu an imaksamala.
  ben-OBCV: সমস্ত সৃষ্টিতে সবকিছুই যাঁর দৃষ্টিতে অনাবৃত ও উন্মুক্ত, তাঁর কাছে আমাদের
    অবশ্যই জবাবদিহি করতে হবে।
  mil-NT: Te ni ɨ̀ɨⁿ sá nǐ cadúha Yá Ndiǒxí vá cání ìní‑ó sǎ ndácú‑xí nguɨ̌vǎha‑xi
    núú‑gǎ, chi nchaandɨ túhú sá sání ìní‑ó ndècu túu‑xi núú‑gǎ, te dɨu núú Yàá‑áⁿ
    na càni cuendá‑ó nchàa sá quídé‑ó.
  myu-myu: '@see-verse:HEB.004.012'
  fue-fue: Walaa fu ko tagaa, ko suuɗanii Alla, huune fu laaɓi e gite makko. Kanko
    jottinoyten ko gaɗuɗen fu.
  amk-amk: Inontarainesa kiai, mansiari kontaio wiro dediwa weru Allai urengreafo
    kaha, weo finini kiai kehabi tuti tifai kiai na urengreafo. Andino ambori tata
    kiai tateiai kariri fianai aino tanari ne wei fo ne.
  fai-fai: Got am kin bá be bo ufek ufek adikum misun kalám gu ki bu ade yakodin uta
    mak akidongin banim. Kayo nuka nulum kukuw adikum kanamusuw uyo kidela dákafi
    bakodawum kala.
  ura-NT: Nitohanihane jaun, nihei chuni Cana Coaunera coaaunanojoineein nenaa, que
    nasiha nainera. Acate inae ecu tihane bana rai canaacha beenei coitucue.
  mcd-NT: Nantifi onihuani Upa Diosin onancoian. Tsoancai otayamafain tsoanricai fomantiroma.
    Nantifi non amisi cuscan huafain non shinanmisi cuscamain Diosin onancoiaiton.
    Ascan chipo ahuun ointaifi non aqui nocoaitian nantifi non amisi cuscan huafain
    non shinanmisi cuscan noco puashopacushquin.
  urt-urt: Ŋaiꞌe ŋaiꞌe lalme ŋaiye Got ŋende pe, yukur ka si tise el ŋembep tikin
    Got, pakai supule. Ŋaiye ŋembep tikin Got pe, ŋaiꞌe ŋaiꞌe lalme ki sai halhale.
    Taꞌe luku pe, ya mininge moworꞌe member mil halhale ŋaimune ŋaiye poi mende ŋupe
    ŋaiye poi marp kekep.
  kiz-kiz: Kijhelepi kyakibhombiki kyakifighili pa mihu pa K'yara. Badala jhiake,
    khila khenu ndo dhahiri ni bhuasi kwa mihu gha mmonga ambajhe ndo lazima tupisiajhi
    hesabu.
  tzo-TZE: Mu'yuc c'usi stac' naq'uel ta stojol li Diose yu'un ja' spasoj scotol.
    Ac'o me ta jc'an ta jmuc li jmultique, pero li Dios ti ja' chixchapanutique chil
    scotol.
  lex-lex: Rimormiori id mana edonna nayade'ela Uplerlawna matni yamkekni. Haneknek
    wawannu de emeka halyehwa pa nayamkek momuou lia E gaini ralamni. Ne it mana hota
    twalol nohor ploini-ple'erni la' hare honona maka itsi'a-tyapia la'a E'a.
  dov-dov: Taakwe chakalengwa chisisidwe kunembo lya Leza. Pesi zyoonse zili salede
    alimwi zili aantanganana kumenso aakwe ngutweelede kulemeka
  rgu-rgu: Nai lalai no dae-bafoꞌ a katemaꞌ, ta hapu esa nananafuniꞌ neme Manetualain
    mai, huu fo Ana bisa nita matetuꞌ basa-basan. Ma neuꞌ ko ita muste teu tasare
    Ni, ela tui basa-basan fo ita tao so a.
  toc-NT: Xli̠­hua̠k hua̠ntu̠ Dios ma̠la­ca­tzu­qui̠ni̠t ni̠lay tatze̠kniy, porque
    xlá hua̠k ca̠la­ka­pasa hua̠ntu̠ anán; pus hua̠k ca̠la­kuá̠n ma̠si­yu­ni­cani̠t
    a̠má hua̠nti̠ naquin­ca̠­ta̠t­la­huayá̠n taxokó̠n.
  som-som: Oo uun aan hortiisa ka muuqani ma jiro, laakiin wax waliba way qaawan yihiin
    oo bannaan yihiin indhihiisa hortooda, kan aynu ku tirsan nahay.
  mam-C: Ex nti'x jun ti' toj tkyaqiljo tch'i'ysb'in qMan Dios nya ojtzqi'n tu'n,
    ex nti'x jun ti', a akut tz'ewit, qu'n tkyaqil q'ancha'l te Dios. Ex tkyaqilxjal
    k-okil toj pa'b'in twutz, ti'j tkyaqil tb'inchb'in.
  ndj-ndj: Kwahela hata chindu chimu chifisikili pawulongolu ya Chapanga, kila chindu
    chiva lipala pawulongolu ya mweni datudayiliwi kudeta fyosi fitugolili.
  mbj-NT: Sahõnh hẽ P'op Hagä Do pahuunh do mahang dooh kejën pé P'op Hagä Do mahä̃nh.
    Sahõnh hẽ P'op Hagä Do bahapäh. Sahõnh hẽ wyt ta maab hẽ ta matym gó. Ta matym
    gó ër kametä däk da ër metëëh hyb n'aa ta hã nyy da ër baboo bok paah.
  lat-VUC: 'Et non est ulla creatura invisibilis in conspectu ejus: omnia autem nuda
    et aperta sunt oculis ejus, ad quem nobis sermo.'
  ngp-ngp: Hakihali chochose kikefisile hameso ha Mnungu, kila kint'hu kigubulwa no
    kuikwa pwilili kwa yudya kikuungwa kimgambile vint'hu vose kidamanye.
  enq-2: Gotenya wasepae dupanya mendaipi mende baanya lengenya yalo petae nasingi.
    Baanya lengenya dupa pitaka panapae singi. Dopa pingi dokonya, naimame mana minatama
    dupa pitaka, dopa pyoo miniamana lao tanga Gote lamaitama.
  eng-ASVBT: 'And there is no creature that is not manifest in his sight: but all
    things are naked and laid open before the eyes of him with whom we have to do.'
  mna-mna: Zin koroŋ ta Anutu iur na, sa ike pini som. Pa ni mataana molo. Tana koroŋ
    turkeŋan mi rekeŋan ta boozomen imbot mat pini. Mi iti ta boozomen kola temender
    la ni mataana be toso sua kiti mi ni itiiri ti.
  myw-myw: Nag kadilok aveiyag bitasowm wamatan. Adsinaps babaw bo ikinbunik, datakaleiwags
    towen.
  sby-sby: Paliya cintu ncela kwalilwa Lesa kucibona, ukute kubibona bilengwa byonse
    mbuli ncebibele pakwinga byonse bili pantangalala, ni kulyendiye nkotwela kucanika
    ne mulandu wa bintu mbyotwali kwinsa.
  sll-sll: God talhan para weni hobang momia, tal ta kul si enangure God hankinamo?
    God nomani bir pamia, haya hanangwo pamua. Hanere te nan ari tal ol waminga maing
    ere para hamia, di tibi ol tekinamina di pinaminba, tenaminga pamia, pire ebir
    si na tenamua.
  yaq-NT: Kaita Liojta betana ju'unakteitaka, aapo'ik bichapo a essotuka aayuk. Ala
    si'ime ayukame, ju'uneiyaawa. Intok ju'u chukula itom ju'uneiyaaka, utte'a itom
    ito au yeu bwijnee'utau, itot ju'uneaka, itot nesaunemtau, si'imeta yeu maachi.
  uro-uro: Dä qaku qale guani qärqäni i ama ngaip ini dä ma Ngämuqa aa saqong dap
    kinak iarhongäkt moe qärqärhong i sa qa säm irhong di sa qunäga sä irhong dä qali
    lirhong da eraqi dä iaqäkt aa saqong gärakni i as nasot di mamär iva urhi sameng
    irhäm mes ba qa.
  ita-1885: E non vi è creatura alcuna occulta davanti a colui al quale abbiamo da
    render ragione; anzi tutte le cose son nude e scoperte agli occhi suoi.
  muy-muy: Ere ye ti maŋgahani, Melefit èpi do ni ti àbi ; zlam ya ti Melefit àgraya
    ni ɗek ti Melefit èpi, àsəra daya. Ere ye ti màgray ni ɗek ti màgray kamam ti
    aməhi ana Melefit.
  kqc-kqc: Ma beika baika riyo, yokoi ini nemokori moi sui de rigedi, idu ina tau
    vakoi kaere ini budari uni vegu oteimaraganedi, ini nemokori bi faisara nisi erau
    niyadi.
  tav-tav: To bairi mari cáti aniere dope bairo mari áti yajio majiquẽe. Mari tʉjʉmi
    Dio. Ati ʉmʉrecoo cʉ cátanare nipetirã tʉjʉ majimi. To bairi cʉ cátana mari cãnoi
    nipetiro mari yeripʉre caroaro mari tʉjʉ majimi. Cʉ majuuna, “¿Nope ĩrã to bairo
    caroorije mʉja tʉgooñati?” marire caĩ jeniñaʉ ãmi Dio yua.
  eng-ULB: Nothing created is hidden before God. Instead, everything is bare and open
    to the eyes of the one to whom we must give account.
  spa-VBL: No hay ser vivo que esté oculto de su vista; todo está expuesto y es visible
    ante aquél a quien hemos de rendirle cuentas.
  fra-_FOB: Et il n'y a aucune créature qui soit cachée devant Lui, mais toutes choses
    sont nues et entièrement découvertes aux yeux de celui auquel nous devons rendre
    compte.
  hau-ULB: Babu halittaccen abu da ke boye a idon Allah. Sai dai, kome a sarari yake,
    kuma a bayyane yake a idonsa wanda lallai ne zamu bada lissafin kanmu a gare shi.
  mal-mal: അവന്റെ ദൃഷ്ടിയ്ക്ക് മറഞ്ഞിരിക്കുന്ന ഒരു സൃഷ്ടിയുമില്ല; സകലവും അവന്റെ കണ്ണിന്
    വ്യക്തവും, മറവില്ലാത്തതുമായി കിടക്കുന്നു; അങ്ങനെയുള്ള ദൈവത്തിന്റെ മുമ്പിലാണു നാം
    കണക്ക് ബോദ്ധ്യപ്പെടുത്തേണ്ടത്.
  lit-lit: Ir jo akyse joks kūrinys nėra nematomas, bet viskas yra nuoga ir atidengta
    akims to, kuriam turime duoti ataskaitą.
  urd-GVR: Koī maḳhlūq bhī Allāh kī nazar se nahīṅ chhup saktī. Us kī āṅkhoṅ ke sāmne
    jis ke jawābdeh ham hote haiṅ sab kuchh ayāṅ aur beniqāb hai.
  far-far: Ma nao ta wane si safungainia go ta ru fasia God, sulia God nia ada to'ona
    na ru ki tafau. Ma nia kai kwate ma kulu ka farongo ana na ru ki tafau ne kulu
    sasida.
  suz-BL: मेको आ ङोंइती सुइमी मारेइ ख्रुइक्‍ने मचाप्‍नीम। नेल्‍लेमी पशो नु मिम्‍शो
    मेको आ ङोंइती तांइसीब।
  car-NT: Amy pairo Tamusi nikapy'po oty tywotunemyry upijan Tamusi wyino. Enuru ta
    pa'poro oty kurando man, inopo'ma. Ipo'ponaka ro moro o'to kywe'i'san poko kywosaijomarykon
    man.
  amp-amp: Nhai wom tamoht tu Bro Nkifrarn yak htayukt tfit turpno kafrohkfot. Nhai.
    Tamoh tamohm be tafont yorhwatm htitworm. Tamoh tamoh nefenm nom niwam tu Bro
    Nkifrarparn yak nhtarahrm. Yak nhtahato nmoh tamoh nefm htihato finji kfoneft,
    nom finji tfit kfo wokruhanomr?
  bht-bht: परमेश्वरे दिया नजरा ला इस संसारे दा कोई भी माणु लुकया नी है, सांझो सारे
    कम्मा दा लेखा उसयो देणा पोंणा है। उदे सामणे सारियां चीजां खुलियां कने प्रगट न।
  eng-NOY: and there is no creature that is not manifest in his sight; but all things
    are naked and laid open to the eyes of him with whom we have to do.
  cub-NT: Põecʉ cʉbebi apejĩene yaveiye majicʉ Jʉ̃menijicʉre jocarĩ. Caiye iye maje
    dápiaiyede jã́ri majibi Jʉ̃menijicʉ. Aru ʉ̃́recabe maje coyʉrãjimʉ caiye maje
    d̶aiyede ijãravʉi.
  ita-1927: E non v’è creatura alcuna che sia occulta davanti a lui; ma tutte le cose
    sono nude e scoperte dinanzi agli occhi di Colui al quale abbiam da render ragione.
  lww-lww: Lelaga, naga nap̃a yoko visuveve kieta malena, kilamarana tol make suria,
    tap̃atete ita yar tai tapolounia.
  ckb-ckb: بەدیهێنراو نییە لەبەرچاوی خودا شاردراوە بێت، بەڵکو هەموو شتێک ڕووت و ئاشکرایە
    لەبەرچاوی خودا کە هەر یەکێک لە ئێمە دەبێت حیسابی خۆی بخاتە بەردەستی.
  nas-nas: Eeꞌnoko Kumponinge oo-koo kapooꞌ bakuꞌarapeuꞌnung otoaꞌ, teka ookara kapooꞌnanka
    nkovuruꞌning siraꞌpariri tavempari otorong bakaang duta-koo, tee-koo simpeꞌmuriko
    makuꞌampiaing-koo.
  uvl-uvl: Pe nga ure lochloch ngana nenge NeHalang ume hote, ute pele nge talkome
    nga matana ero. Ure lochloch ngana tetu ke mallaha mana nga matana. Pomalam, ita
    lochloch lape ta hele hote ure lochloch ngana lange I, nge pomere toto nenge ta
    poia ure nemur.
  eng-BBE: And there is nothing made which is not completely clear to him; there is
    nothing covered, but all things are open to the eyes of him with whom we have
    to do.
  ixl-CNT: Tan yeꞌxhkam maꞌj saꞌkojveet imujtu tibꞌ vatz u Tioxh. Kajay qꞌu kam paqꞌlel
    siatz. Utz saꞌnalqaqꞌ kukuenta siatz tiꞌ qꞌu kubꞌanoneꞌ.
  xsi-xsi: Kelekele toŋge ikura ŋana ikeno paveâŋa lâ Maro Kindeni nao, ande tia ndo.
    Kelekele rârâni ipatula pwataki ikeno nia yo lâ i nao. Aku vetâŋa ndia kinda taveta,
    ande kinda ma muli tapatula ŋinde rârâni pa Maro Kindeni tamwata mine nâ.
  crx-NTPO: '''Ink''ez ndai la ndi yun k''ut ''uts''ulh''en-i ''aw ''ilhoghi Yak''usda
    ooch''a ntist''i-i hooloh. Ts''iyantsuk whunilh''en, ''ink''ez ''ants''i ''i kw''un''a''tizbal
    le''unt''oh. Yak''usda ''en dats''it''en-un, ''et ts''iyawh uzdutánelh whe'' hoont''oh.'
  kan-OKCV: ನಾವು ಲೆಕ್ಕ ಒಪ್ಪಿಸಬೇಕಾಗಿರುವ ದೇವರ ದೃಷ್ಟಿಗೆ ಸಮಸ್ತವೂ ಬಹಿರಂಗವಾದದ್ದಾಗಿಯೂ ಬಯಲಾದದ್ದಾಗಿಯೂ
    ಆಗಿದೆ. ಎಲ್ಲಾ ಸೃಷ್ಟಿಯಲ್ಲಿ ದೇವರ ದೃಷ್ಟಿಗೆ ಮರೆಯಾದದ್ದು ಯಾವುದೂ ಇಲ್ಲ.
  bbb-bbb: Ro ire boeje fune Godire amaeriae ijadufuo ire be fu Godido nidua ijia
    sauina namo baki. Ro ire boeje buneka Godido nidua ijia samadukua naovo. Ro kuke
    ire boeje no ume igia renoeva ije no Godi besu ijadufuo nidua ijia irena vame
    nuvuone ma ro ise no renoeva ijene kuaraga fu fieke.
  blw-blw: Wat uray heno way egachay wachaat ammag maid maketaro an Apudyus te nepapallang
    hen angamin ah matana. Yag hiya hen manongfatantaaw hen aminay enammaantaaw ya
    uray hen hehemmàtaaw.
  tam-2017: அவருடைய பார்வைக்கு மறைவான படைப்பு ஒன்றும் இல்லை; எல்லாம் அவருடைய கண்களுக்குமுன்பாக
    மறைக்கப்படாததாகவும், வெளிப்படையாகவும் இருக்கிறது, அவருக்கே நாம் கணக்கு ஒப்புவிக்கவேண்டும்.
  azz-NT: Huan Totajtzin Dios quichijchihuac nochi ten ongac. Ica ya nojón amo teyi
    ongac tamachilis oso tagayot ten huelis motaatijtinemis ihuan Dios. Porín nochi
    ten ongac nestinemi ya iixpantzinco Dios huan amo huelis motaatis ihuan Dios.
    Huan nochi tejuan monequi timonextijtihue iixpantzin Dios para ticmacatihue cuenta
    Dios de nochi ten ticchiutinenque nican talticpac.
  spa-RV-1909: Y no hay cosa criada que no sea manifiesta en su presencia; antes todas
    las cosas están desnudas y abiertas á los ojos de aquel á quien tenemos que dar
    cuenta.
  csy-csy: 'Ama mai ah a bitphua sate a kilang ngawl khat zong om nagwl hi: ahihang
    eite thu hong khen pa i mu na ah na theampo sia pum nguak le a ki hongsa hi siat
    hi.'
