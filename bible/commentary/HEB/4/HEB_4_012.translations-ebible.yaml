    averibar aven itir ifongiabagh fogha da tuisɨsi.
  agg-agg: Godɨndɨ hoafɨ ranane yaŋgɨrɨ nɨŋgombo ŋgɨnɨndɨ ratüpurɨ ratüpurɨyohü anɨŋgo.
