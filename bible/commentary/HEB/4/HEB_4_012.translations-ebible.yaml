  arl-NT: Pueyaso Rupaari samiitianijia, cumaacaracajaariuhua pueya jiuujiajinia na
    poonijionura. Pueyaso Rupaari jiyanohua socua shamatucuaja nijiniaquetucuaja mueruujiniji.
    Nijiniaquetucuaja mueruuri saaja na naata pa cuaqueya jiyatanu. Pueyaso Rupaa
    cutaraari pa sohuanu tohuariquiijia, pa niishitijia tohuariquiijianio. Na naata
    cuhuatanu poojiajinia jiyasohuaja pa niishiriojosano casaa, poojiajinia pa niishishoo
    casaanio. Naacuajitij, Pueyaso Rupaari poojiajinia sesa casaa pa niishiriojosano
    nequesoreeja, jiyasohuaja pa miiniu panishano poojiajinia pa niishiriojosanonio.
  ziw-ziw: Mbuli za Chohile zina ujima naho zina nguvu, zatwelesa kujinka bamba dikutwa
    kwidi mbuli izo zafifinya kubula kundani ko moyo no untu saviya bamba dikutwelesa
    kubula kundani kwe vimpandwa na msopwa nazo zabunkula fanyanyi na vikungwa ni
    myoyo ya wantu.
  grc-TR: Ζῶν γὰρ ὁ λόγος τοῦ Θεοῦ, καὶ ἐνεργής, καὶ τομώτερος ὑπὲρ πᾶσαν μάχαιραν
    δίστομον, καὶ διϊκνούμενος ἄχρι μερισμοῦ ψυχῆς τε καὶ πνεύματος, ἁρμῶν τε καὶ
    μυελῶν, καὶ κριτικὸς ἐνθυμήσεων καὶ ἐννοιῶν καρδίας.
  nag-nag: Kelemane Isor laga kotha to jinda aru dui phale dhar thaka talwar nisena
    kaam kore. Etu he atma aru jibon majot te ghusi kene, jurai aru hardi khan ke
    bhag koribo pare, aru manu laga monte ki bhabona ase etu sob bhi janibole pare.
  eng-OEBCW: God’s message is a living and active power, sharper than any two-edged
    sword, piercing its way until it penetrates soul and spirit – not the joints only
    but the marrow – and detecting the inmost thoughts and purposes of the mind.
  knj-NT: Yutol ja' sk'ane Dios iquis c'al yin tobal k'inal, chi c'al ske' yu masanil,
    laan jaxca junoj ch'en machit eel sca paq'uil. Chi ske' ẍ'ele octoj masanta' chi
    apni yin cu pixan c'al cu na'bal. Chi ske' yapni yin masanil cu pixan c'al cu
    na'bal, catu' chi txeclo el oj masanil tzettaj yetal ey titu'.
  deu-1912: Denn das Wort Gottes ist lebendig und kräftig und schärfer denn kein zweischneidig
