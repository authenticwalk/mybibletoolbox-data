  gah-gah: 'Ómasímini gakó gele ahuloakakumú makó láa loko gilitune: Ómasímini gakó
    nene alévolé oko minoakalímini neve. Itó amuzavagi neve. Itó amitá makó agepáa
    amegesaloka itó agómulaloka sánevetá nene avilegeko noimokitana nenazo, nenetunú
    hukomo lemeko lemenigi ligikagi itó helisate mapilihavetegi ómuvagi noko helegetoaká
    noive. Lá oake, áminatunú nene Ómasímo ligikámo geleakaláa itó gele laga oakalímini
    mogona ale utó moloaká noive.'
  lcm-lcm: Using kana mengen a God kapo mengen i to, na kapo kitmat luai, angkoai
    si lamut asiang luai ane nei vinga na malanganto, asukang val samele redelekan
    kapo lamut a angrodoai i tuan. Kapo kinle korong a keve lomlomonai ira, kuvul
    ve kara keve vubuk aongos.
  aer-aer: Mwantyele anwerne Renhe awetyeke Re anwerneke angkerlenge. Angkentye Ikwerenhe
    arratye itethe anthurre aneme, lterrke anthurre nayepe akngerre-apenhe-arteke,
    arrirlpe itepantatherre. Itelaraye, iwenhe-arteke nayepe arrirlpele ngkwerne nterneme
    irnpirnpeke-arleke. Alakenhe re-arteke anteme angkentye Ngkarte-kenhe utnenge
    anwerne-kenhe-ke irrpemele aneme. Ngkartele angkentye Ikwerenhele aweme nthakenhe
    anwerne-kenhe itirrentye-akerte, nthakenhe anwerne irretyenhe.
  qvc-NT: 'Chaqa Tayta Dyus nishqanqam kawsaq. Chaymi ancha pudirniyuq kashpa, ancha
    allita intyindichiwanchiq: Shunqoykipim kayshina yuyaykangi; kaykunatam munaykangi,
    nishpa. Manchu suq atun kuchillu ishkandin filun ancha allita filudu kaptinqa,
    das kuchuwanchiq. Chaqa yaykunmi ñudunchiqkunaman, ñutqonchiqkunaman ch''ayashtin.
    Piru Dyus nishqanqam mas das yaykun shunqonchiqman, almanchiqman, ispiritunchiqman
    ch''ayashtin.'
  tgl-ULB: Dahil ang salita ng Diyos ay buhay, mabisa at mas matalim pa kaysa sa espada
