  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ଜିବନ୍ ବାରି କାମ୍ ପୁରନ୍ ଡିଂନେ ସୁଗୁଆ । ଆତେନ୍‌ ମ୍ବାର୍ ପାକା
