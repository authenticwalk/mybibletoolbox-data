  dop-dop: Ɩsɔ Tɔm wɛnɑ tomɑ nɑ tǝ lɑkɩ tǝmlɛ. Tǝ kǝlɑ lɑɣɑtɛ nte tǝ sɛtǝɣɩ tɑɑ nɑ
