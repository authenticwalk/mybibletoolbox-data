    Ndiose loꞌo nten, tyija lyo ñi chaꞌ ꞌñaan kwenta skaan, nchga chaꞌ nu nka tiyean
    chaꞌ kaja ꞌñaan, nchga chaꞌ nu ndaꞌan tiyean.
  opm-opm: Got ohe meng dam tarpapat kasip meng oh mamaru hat patmur. Bior tansi tansi
    gret hat ma patnong oh Got ohe meng gretnap meng ohe hrepdapat mat papatmur. Ama
    gretnap ohdapat dire mutuhnong hama tamsi; awarsinong moh orhe meng gret ohsi
    katket mara tam orhe dei awar orhe dei mar pomat dason mat papatmur. Indeipat
    diradire ina tei dahapti dasi; mutuhdapat ma dahapti dasi ayotnong ohhe pomat
    dason mar wamat napapatmur.
  bvr-bvr: Ngardawa Wangarr gun-nika wengga nipa wanngu gun-guni rrapa burr-ganyjarr.
    Wengga gun-gata nipa minypa gun-darrartka, wurra barrang an-guyinda ana-gata ngacha
    minypa rrirra a-jirra abirri-jirrapa, nipa jarra marr a-yinanga an-darrartka.
    Wangarr gun-nika wengga an-dacha ngarripa minypa garlpi yi-gapa wupa. Minypa ngarripa
    arr-burral nipa minypa arr-nacha, yi-gaba yi-gaba arr-nenga, minypa arr-mawunga
    ngardapa, arr-ngurrnga ngardapa; rrapa minypa arr-mama arr-balagarrgurrjiya arr-gatiya
    ngardapa, morrpiny yi-gapa wupa ngardapa. Nipiya Wangarr gun-nika wengga arr-nacha
    wuparnana minypa gun-ngiya ngarripa jal arr-nirra rrapa gun-ngiya ay-borrwuja.
  wal-wal: Aissi giikko, Xoossaa qaalai paxa de7eesinne oottees; naa77u zoozee de7iyo
    bisuwaappekka aadhdhidi qarattees. He qaalai shemppoinne ayyaanai, kureenne kolzzee
    issippe gaittiyoosaa shaakkana gakkanaassi caddees. Qassi asa wozanan de7iya koshshaanne
    qofaa i shaakkees.
  zad-NT: Na' cho'a xtill' Chioza' nsa'n yeḻ' mban na' yeḻ' wak, na' nakan ka to dii
    chc̱hogch aga ka to spad dii nḻatit c̱hop ḻaa. Ḻa' chazan ga zeelo ḻoo yic̱hjlall'do'chona'.
    Na' chli'n lao daa chza'lall'cho ḻoo yic̱hjlall'do'chona' shi nakan wen wa shi
    nakan mal.
  kmg-kmg: Anuture dâŋ i jujuhec â tâpirihec, erâ sâqe moc bune râpene micnehec irec
    sâc jâuruhuc mictara jâmbâŋ. Izi nâhuku qâqâtâc â maŋ, bibiric â siec wamboŋ šušuhuc-jeŋic
    nâtâcneekac, ehuc maŋte mamanasu â mamana wosâc irec fuŋne bataniŋkeekac.
  aso-aso: Ee, Oꞌmosoꞌmi gamazi neꞌmo nene gilizevo ogo haza minamo amuzoꞌvesi goloso
    mino gono dovo dovoꞌ ogo mino bainati miteꞌ velela geꞌno mehenela geꞌno gohe goloso
    minaaꞌ neineꞌ nene ivileꞌ ogo gohe goloso neive. Idoꞌ bainati miteꞌ nene eveneꞌ
    hize sato sokuluꞌ lo lulouꞌ gehepeve vaaꞌ neineꞌ nene ivileꞌ ogo aꞌmine Oꞌmosoꞌmi
    gamazi neꞌmo luteuꞌ vodeuꞌ nene hize sokuluꞌ lo vo holosa laza lute gateuꞌ olosa
    giluneꞌ initekumuꞌ nene izeꞌ molaaꞌ neive.
  uli-uli: Mala yalol Deus ila ye kkel le tor mele yebe piltag iyang, bo ye kkang
    mo imol seyay sayden kowe rorure ngo metal. Yema supiylong yee, la hola lobola
    ye chutengal ngas mo ngoel moiyang; lobola haholholol chi mo feral chi re chufengal
    mo iyang. Ye gola meka depach mo luluwal ka yach yarmat.
  nin-NT: Ure ku Abachi ku u su utsitsirr ni su ukyekye. Nâ ta su nggo anjingba ka
    ri kakami à di gye attuttu sarr na du ulade u ssuzzu, uwa si meme yo ure ku Abachi
    ku ù di mirri ni ga isisurr ki nanka ni izhi yi. Ure ku Abachi ku u gri amarr
    tuku inkindirr yi nggo unushirr a zha du uwa a ta na ssuzzu.
  acu-NT: Yus tuke iwiaaku asa, ni chichamesha timiá pengkeraitai, tura timiá kakarmaitai.
    Saapi yantari mai ere tsakamua nuna nangkamasang Yuse chichame timiá pengkeraitai.
    Tura asa aintsu nintin waya, ni nintimaurincha mash, tura ni wakeramurincha mash
    tu awai tusa paan nekamtikui.
  cak-WNT: Ruma ri ruch'abel ri Dios can c'o ruc'aslen, y c'o ruchuk'a'. Can sibilaj
    q'uiy ri nicowin nuben, que chuwech jun espada ri can pa ca'i' c'o wi rey. Ruma
    ri ruch'abel ri Dios napon c'a pa ránima y pa ru'espíritu ri winek y nunic'oj
    ronojel ri nuch'ob y ri nurayij. Y napon c'a chupan ri bak y ri acuchi (achique)
    quitunun wi qui'. Can más wi ruchuk'a' que chuwech ronojel espada ri can pa ca'i'
    c'o wi rey.
  ebk-ebk: Tay nan kalen Apo Dios at matataku ya mannakafialin. Tadtachum mu nan katatachuman
    ay espada ay nun-oomam chi saetna ay makachuyok as nan kachuchur-uman ay parten
    nan achor. Assesa us ay makaskop nan kalen Apo Dios as nan kauunikian ay numnum
    chi taku, ya mafialina ay okomún nan naetatafun ay laychun ya pangkepna.
  spa-PDDPT: Porque la Palabra de Dios es viva y poderosa, y más cortante que cualquier
    espada de dos filos. Penetra aun hasta la separación de alma y espíritu, y de
    coyunturas y tuétanos. Distingue pensamientos e intenciones del corazón.
  ruf-ruf: Kwaapfila mbuli tse Imulungu tsina ughima na ingupfu, tsotema kubita mmaghe
    ighutema kuno na kuno. Kuya tsakwingila mbaka hane ghumoyo na muhe, ka limaghe
    ilitema mbaka mghati mwa pfilungo na ulojo, kuya tsomanya ghaikwalangula na ghaibama
    mimoyo ye iwanu.
  gun-gun: Mba'eta Nhanderuete ayvu ma oikove ha'e ipo'akapa va'e. Kyxe haĩmbe jovai
    va'e gui haĩmbeve va'e, mba'eta oike 'rã jaikovea ha'e nhanenhe'ẽ omboja'o aguã
    peve, jaku'ea ha'e nhanderajy ojayaa rami avi. Ha'e rami vy oikuaa uka 'rã nhapẽxaa
    ha'e nhandepy'aa ha'e javi.
  agu-BL: Na yi yol Kataj Ryos itz' tera'tz, nin at porer. Nin ncha'tz mas tcu'n juyuchil
    swutz jun spar yi cabil len atit wi', na na xcye' tan tilwe'n yi mbi na icy' tkac'u'l.
    Qui'c jun e'chk takle'n yi qui'k na lajluchax ta'n.
  isn-isn: Ku ndogoelyo u lukani nulang'wa Itunda lupanga hangi lukete ngulu hangi
    lukete wingi kukila i mpanga ihi nikete u wigi ku biili. Hangi likinyaa ga nu
    kupikiila kugalanula u ung'enyi nua nNgwau ng'welu, ni nungo mu ongwe. Hangi nuluhumile
    kulinga i masigo a nkolo i nsula akwe.
  ilo-ULB: Ta sibibiag ken naalibtak ti sao ti Dios ken natadtadem ngem uray aniaman
    a kampilan nga agsumbangir ti tademna. Salputenna uray ti pagsabatan ti kararua
    manipud iti espiritu, ken kadagiti nagsusuopan manipud iti pata. Kabaelanna a
    maammoan dagiti kapanunotan ken dagiti panggep ti puso.
  pir-NT: Cohãcjʉ̃ ye yahuducuye marine catigʉ̃ yere. Quehnoañe pehere marine camesagʉ̃
    yere. Sa ye tiquiro ye yahuducuye ihyo ijiye ijierare. Sa ye ñoseni pjĩ pʉa peheri
    siori pjĩ mehna dihirore tiquina yʉhre ihña tiquina masino saha tiquiro ye yahuducuye
    gʉ̃hʉ mari ijiye tiyere quehnoano masigʉ̃ yere. Tiquiro ye yahuducuyere mari tʉhogʉ̃,
    tire mari buhegʉ̃ mari ijiye tiyere quehnoano masi pehogʉ̃ yere marine.
  anv-NT: Mekomejɔɔ́ Ɛsɔwɔ alú mebɛ ne awyaá uto. Achyaá apwɔ yɛ́ndé aparanja
    magbɛ apea ne akpɛne kpaá akwɔne mbaá geŋwáge mekwaá géchónege ne mendóo
    wuú. Akwɔnege mbaá yi ufɛre ne défɔɔ́ dechonege. Alɛrege unó bi úlú cho
    ne ɛbi úlú gyɛɛ́, ɛbi mekwaá afɛrege né metɔɔ́ wuú ne ɛbi ji akɛlege mampyɛgé.
  sab-NT: Che me Chube gerua gadale geru ngwale kare, Chube gerua gwade kiraske, Chube
    gerua me geru na kare. Chube gerua ulita ulia, Chube diali kle gerule mau ta giti
    geru e ulita kiraske, Chube diali kle age ulita Chube kle gerule kare. Chube gerua
    kiraske salengwli sbadi dau no dau degabale ka bonga kare, sbadi e kare giti kwian
    ñage lle ulita boi no, kwian ñage bda dage blikare tadi ñage bda gweda sbadi e
    kare giti. E kare ene Chube gerua ñage joge chke kwian ulita tale biale kiraske
    kwian gbe tañachuge kwian kle age giti. Kaire Chube gerua giti suge kwiange ama
    mo ta blitadale Chube ole suge kwiange ama me kle tañachuge trate ama me kle age
    trate Chube gerua kle gerule kare.
  tmd-tmd: 'Aku agapɨm: God Mönö aku kömö akwör mɨda. God Mönö aku, ap agapɨm rɨba
    cɨnöb cön ap aku cöna. Yu mɨxɨl ölɨsö piaku magalɨg atu ra; God Mönö aku mɨ ölɨsö
    mɨda. Yuö an kwo duön, rɨb madmag keir nɨgön, inöma keir nɨgön cöna; yuö an kwo
    duön, yöd kwol keir nɨgön, yöd waba keir nɨgön cöna; yuö an kwo duön, rɨb wä yöxmɨdöl
    aku mönö rɨb gwogwo yöxmɨdöl aku, pɨ wöxnö nɨgaŋ nugw ri abnɨŋa.'
  acr-NNT: Ma Ruchꞌaꞌtem ri Dios lik kꞌaslik y lik kꞌo uchuqꞌabꞌ. E ne pachaꞌ más
    kꞌo reꞌ chwa juna espada kaꞌibꞌ uwi reꞌ, ri kopon kꞌa che taq rigonsiyil y kok
    kꞌa pa kꞌo wi taq ri sulus chupa ri bꞌaq. Jekꞌulaꞌ Ruchꞌaꞌtem ri Dios kopon ne
    kꞌa chupa rukꞌuꞌx y ri ranimaꞌ juna tikawex, yey kuqꞌalajisaj kꞌu runaꞌoj ri tikawex
    y taq ri rayibꞌal kꞌo chupa ri ranimaꞌ.
  kpg-kpg: Idimaa nnelekai a God le e mouli ge mogobuna, ge koia e gaa i tulumanu dauwa
    baahi lua, e tuu gi lodo loo gi di gowaa dela e heetugi ai di mouli mo di hagataalunga,
    gi di gowaa dela e duudagi ai nia dudaginga mo nia uga, ge e hagi aga di hiihai
    o di manawa tangada.
  taj-taj: परमेश्‍वरला छोन्‍बो बचन मी गे लसी चिबा शक्ति हिन्‍ना। चु न्‍हीलोनपट्टि
    धार मुबा तरवार भन्‍दा छ्‌यार्बा मुला। चुसे म्‍हिला आत्‍मा, ल्‍हुइ, थेला जी जीदेन
    नख्रुला टाङगदेन फेला ओच्‍छे म्‍हिला सेमला तामदेन लबारी म्‍हाइबा गे ठीक मुला कि
    आरे भिसी च्‍याला।
  avt-avt: Haiu naanempre hɨras me menmen im mentar hɨm me God hɨram weinɨm au. Hɨram
    mepu mɨrɨak menmen. Hɨram minɨn hɨne ke his tɨknuk enuk, hɨram mepno nɨmɨn han
    ketike hɨmɨn ke haiu mɨt, hɨram mewepyapɨr menmen mau mekrerem kerek haiu mɨt
    hanhanem o han kitetim, hɨram meteiknai menmen im hɨram yaaim o au enum.
  cbk-cbk: El maga palabra de Dios bien poderoso y como si fuera vivo gayot. Puede
    kita compara el di suyo maga palabra con el puñal bien agudo que puede lansia
    masquin cosa. Ansina el maga palabra de Dios puede penetra hasta na ultimo sentido
    del di aton cuerpo. Este un ejemplo del poder del maga palabra de Dios. Y el maga
    palabra de Dios ta entra tamen na di aton corazon cay Dios puede sabe todo el
    di aton maga pensamiento y si cosa el maga intencion na di aton maga corazon.
  uig-ARA: چۈنكى خۇدانىڭ سۆز-كالامى جانلىقتۇر ۋە كۈچكە ئىگىدۇر، ھەتتا جان بىلەن روھنى،
    يىلىك بىلەن بوغۇملارنى بىر-بىرىدىن ئايرىۋېتەلىگۈدەك دەرىجىدە، ھەرقانداق قوش بىسلىق
    قىلىچتىن ئىتتىكتۇر، قەلبدىكى ئوي-پىكىر ۋە ئارزۇ-نىيەتلەرنىڭ ئۈستىدىن ھۆكۈم چىقارغۇچىدۇر.
  tuf-tuf: Sir chihtá ajcan urán tahnacro. Espada ruhra bucáy biyan wanro. Espada
    ey cut sur yarsa quejquír eyta Sir chihtá cuitar ijmár urán bitáratara, ijmár
