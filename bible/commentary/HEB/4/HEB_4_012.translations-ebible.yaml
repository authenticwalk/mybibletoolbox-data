  unx-unx: ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାଚାନ୍‌ ଜୀନିଦ୍‌ ଆଡଃ କାମିୟଃତେୟାଃ ତାନାଃ ଆଡଃ ବାରାନ୍‌ହରା
