  agt-agt: Te ya gagangay na uhohug na Namaratu a sitatolay haman ikid na seppakapangwa,
    te kuman na itta ya tadam na nga matmatadam ammi ta magdwaakub na kampilan, yaga
    malogon suminap addet ta umag na nonot tam ikid na kahalwa tam, ikid na umag na
