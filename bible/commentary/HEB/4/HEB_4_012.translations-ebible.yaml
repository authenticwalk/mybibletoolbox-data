    balpalen nga mian mijpari nuwi nga muto renge ji jinibb. Nale se Atua orongwose
    puwra suri norrorrmien ko nalol nga muto renge nolo jinibb.
  wap-NT: Tominkaru Paradanuz kakupaꞌo, naꞌiki ukaꞌiita pashaꞌapatan aimaakan kida.
    Powaꞌaꞌo zii manawun udimanan marii dyaꞌutamaꞌoraz udabaazi dimanainpan ai. Atii
    uchoota wakaꞌazoo iti, wadoronaa naꞌiki wanyukunuu sakadinapa-kizi iti. Uchoota
    atii waniwaꞌuuzi dyukoinpan, naꞌiki waunanzoo zikon iti. Naꞌiki Tominkaru paradan
    aitapa-kida naꞌapam wadiꞌitinpan naꞌiki kanom waaipan wanyukunuu ii.
  mva-mva: Nanaranga pilenga nge moauriuri-la ka dieneno be malamakadi otioti. Be
    pilenga nge moita mata-ruarua mata sadimoke bokana. Pilenga nge moita sadimoke
    bokana be iboadu tamoata ilo nganagu-tobai be ilo sikita be mariabaka diedoki
    kana ngalako be ngaroka-tobadi. Be iboadu tamoata nganagu-tobai be tapou be tapou
    batadi diedoki kana ngalako be ngatara-toto. Nanaranga pilenga ngaedi ka tamoata
    ilodia-lo dilakolako be ono tamoata ilodi dilelenaki be rakana daemaki kana nge
    ilodi dilililiti.
  dwr-NT: Ayissi gooppe, Xoossaa qaalay midhinaw de7iyaawaannee oothiyaawaa; laa77u
    bagganna leefetteedda mashshaappekka aadhdhiide kuusee. He qaalay shemppuunne
    ayyaanay, kuriinne kolzzii ittippe gakettiyaasaa shaakkana gakkanaw caddee. Qassi
    asaa wozanaan de7iyaa koshshaanne qofaa I shaakkee.
  kfw-kfw: Ajarchu Pathian chong kha akaringchak le chuon kathochak, chemriam inni
    indou neek-ah kangei, ratha li malung inchunna, ru le ruthing injomna katung inthuuk
    ah ka-aat mator. Halli malung ngaidonna le manuomna ngaikha akathenkhoi mator
    kha eii.
  bfz-bfz: कऊँकि परमेशरो रा वचन जिऊँदा और प्रबल ए, से केसी दोधारी तलवारी ते बी बऊत
    पईना ए। से आत्मा और प्राण, गाठ-गाठ और गूद्दे-गूद्दे खे लग करी की वार-पार छेदोआ।
    से मनो री इच्छा और सोचा खे परखोआ।
  cuk-09: Ar Bab-Dummad-gaya-burba dulasailad, degine, gannarbabalid, degine, espunyar-nugar-darbogwadba
    bur-bule dogbalid. Dogedi, san-burbaginse-bakar doged, anmar-burbase amba dogbalid,
    degine, yokormar-gwadilenaidse, deginbali, dub-galaganse-bakar ese doged, degine,
    dule-binsaed, degine, e-gwage-ibmar-imakbied bela a mag-dakbalid.
  ben-OBCV: কারণ ঈশ্বরের বাক্য জীবন্ত ও সক্রিয়, উভয় দিকে ধারবিশিষ্ট যে কোনো তরোয়াল
    থেকে তীক্ষ্ণ; প্রাণ ও আত্মা এবং শরীরের গ্রন্থি ও মজ্জা পর্যন্ত তা ভেদ করে যায়;
    তা হৃদয়ের চিন্তা ও আচরণের বিচার করে।
  mil-NT: Te tnúhu Yá Ndiǒxí cúú‑xí dàtná ɨɨⁿ sá nchító‑ó chi quìde‑xi nándɨ sá quídé‑xí,
    te cùu‑xi datná ɨɨⁿ sá děéⁿ víhí‑gǎ dàcúúxí ɨ̀ɨⁿ yuchí sá ndèé úú xio núú‑xi.
    Te ducaⁿ sǎtnahá‑xi cùu tnúhu‑gá chi quée‑xi iní‑ó, te dàndixi túu‑xi nchaandɨ
    túhú sá sání ìní‑ó te núu quìde váha‑o àdi ñá túú quìde váha‑o ndècu‑o.
  myu-myu: '@see-verse:HEB.004.011'
  fue-fue: Haala Alla e woodi yonki, eka woodi semme. Kaa ɓuri kaafahi kiye fu, belnaaki
    becce ɗiɗi welugo. Kaa naata faa der, ka seenna yonki e ruuhu, jokkule e busam.
    Eka hiitoo maatirɗum, e miilooji ɓerne.
  amk-amk: Weo Allai ne Kaiwone darang tuti wemambiriu, tuti reisa sewa sonduo reisa
    doru foi; disang mani berorong paria, paria wedaya kiatate numianinunei weru ansengnei,
    berorong pariao neina soriruhia fo tuti neina rorong fo. Wemambiriu kontai we
    titua kariri taenemitituaitafo tuti taenemirorongfuisi.
  fai-fai: Kale Got ami weng be kitid ade sinik so kayo ufek ufek ken kanamoma. Kale
    woksek kinang madik kinang madik fidá ausu bo ken dam tem wakela yak kun kuek
    dimin so kun so wakel kudoma, kata Got ami weng bo woksek atud kanodin bo akamamsu
    kayo aka yak num aket tem kal bom nada sinik weng bakaya bom nada num aket fukanin
    so kukuw yaknámumo kalbuw so uyo taktakyamá bom yaknámin uta kidel yaknámin uta
    mafak yakanába kala.
  ura-NT: Nii cana rai Cana Coaunera beratenojoi Erenaate, cana ichao coreein, cana
    rai leeocha ichaonaa teraneein, naaojoaineein nenaa ne. Acate aiha soondarooru
    rai sabere- jerane ajinaain nenaane amurijiriin nihane jaun, cana suujua cuhane
    enohin cana suujuene maajeein coitucue. Nii jaunte cana suujua cuhane canaacha
    coacui, canaacha ichana jerei, naaonjoainuri baasoneein, caohachaneein, naaonjoaane
    coitucue raotojoeein.
  mcd-NT: Upa Diosin nipanaca. Nanscarifiai ahuun tsaincai unupacunacama mutsisipacoin.
    Ahuun tsainhuunoashu non isharatiro. Nopu cunocoinnin ahuara cashcushon amuran
    non oincointiro. Nopu cunocoinfia Diospan tsain mimacaya fasi cunocoin cuscara.
    Ahuun tsainhuunshon non imisi cuscan yafi non shinanmisi cuscan nantifi noco puashotiro.
    Ascashon nocon nomuran onancoian. Non shara iyamarai non chaca shinanmisi cuscan
    ahuun tsainhuunshon noco puashotiro.
  urt-urt: Wusyep tikin Got ki sai laip pe, ki ŋende wah bongol sekete. Ki gandai
    sekete nengelyembe ŋim ŋombor ŋaiye gandai bumburme. Wusyep uku ŋotombo gere nato
    ŋoihmbwaip, topoꞌe yipihinge poi miyeꞌ tuweinge. Ki gere nato lupu miyeꞌ. Taꞌe
    pe, ŋaimune ŋaiye poi ŋoiheryembe sai nato ŋoihmbwaip poi pe, kin si sisyeme.
  kiz-kiz: Kwa ndabha lilobhi lya K'yara likeka na lijhele ni nghofu na lijhele ni
    ukali kuliko bhupanga bhwobhuoha bhwabhunolibhu kubhele. Na wihoma haat kufikila
    kugabhwanyika kutenganisya nafsi ni roho, ni fiungo mu bhuboho. Na libhwesya kumanya
    fikra sya muoyo nia jhiake.
  tzo-TZE: Yu'un li sc'op Diose oy stsatsal jech chistijbutic co'ntontic. Jech chac
    c'u cha'al machit me lec juxbil xcha'jotal yee, xu' tsta c'alal ta xchinabil jbaquiltic
    me oy boch'o chijyac'butique. Más to ech'em jech tstijbutic co'ntontic li sc'op
    Diose. Yu'un ja' sventa ta jna'tic c'u x'elan co'ntontic, me lec, o me mu lecuc
    c'usi ta jnoptic xchi'uc c'usi ta jc'antic.
  lex-lex: Hota twaleran pa tlernohora Uplerlawna lirni, yoma Uplerlawna lirni-tunnu
    de ha naruri-na'orta pa emolmolan neka wehla ara, mak kaplokar la to'orni-gaini.
    Lir de emeknekama wehla ar maka nuh'a la arna nora nhiwa rieiwiutnu la'pa nodi
    liarni la'a ruri toptopa me kriahlu yoma Uplerlawna Nawerta-nataili rimormiori
    wniarorni-wnialaini mak kayade'a.
  dov-dov: Nkaambo jwi lya Leza lilapona alimwi lilabosya kwiinda panga linenga mabazu
    aabili. Lilayasa nikuba kuyowanzaania muuya wamuntu amuuya wa Leza, antoomwe akwaanzaania
    moolyo aawo mpuuswaanana. Lilakonzya kuziba ziyandwa aziyeyegwa aamoyo.
  rgu-rgu: Manetualain Dedea-nafada nara ratudu eno masoda matetuꞌ. Sira ranuu kuasa
    fo masoꞌ leo ita dale nara reu, ela teteni ita duduꞌa-aafin, ma ita hihii-nanaun
    katemaꞌ. Dedea-nafadaꞌ sira tebe tande na lena heni felas esa, hina aopaaꞌ a losa
    dui-aalun, de fee basan pelaꞌ-pela.
  toc-NT: Porque tamá xta­chu­huí̠n Dios xli̠­ca̠na pi̠ xas­tacná y kalhi̠y lanca
    li̠t­li­hueke ni̠ xachuná aktum espada hua̠ntu̠ laca­tiyu̠ kalhi̠y xli̠s­ta­caca,
    porque xlá la̠li̠­huán tilak­pacha qui­li̠s­tac­nicán xa̠hua quiespi­ri­tucán,
    y hasta cha̠n nac xta­la­ca­pa̠s­tacni hua̠ntu̠ kalhi̠y cha̠tum cris­tiano y hua̠k
    catzi̠y túcu huí nac xnacú.
  som-som: Waayo, hadalka Ilaah wuu nool yahay, waana shaqeeyaa, oo waa ka af badan
    yahay seef kasta oo laba af leh, isagoo ka dhex dusaya ilaa kala soocniinta nafta
    iyo ruuxa, iyo xubnaha iyo dhuuxaba, waana kala gartaa fikirrada iyo waxyaalaha
    qalbiga ku jira.
  mam-C: Qu'n a te' Tyol Dios itz', ex at tipin ex nimxixtl toklin tze'nku jun machet,
    a kab'e tste tb'anilx wen, ex juch' twi'. Jun machet ikyjo aku tz'okx toj qxmilil;
    me metzin te' Tyol Dios, nya noq toj qxmilil, qala' tojxi qnab'l, ex tojxi qanmin.
    Mix ti'x aku naj tu'n, qu'n b'a'n xpich'in tkyaqil qxim ex tkyaqil qnab'l.
  ndj-ndj: Filongu fya Chapanga finofu fina liwovi na fiva vekuveku pitu limayi livelili
    vekuveku kunu na kunu, fikwingila nakamu mbaka mfuki na ndima. Kucha wula lipanga
    livelili vekuveku likudumula mbaka mugati ya fisingu na ulotu wuvelili mumingendewu.
    Chilongu achi chikugubutula hoshu na dayililu ya ndima sha vandu.
  mbj-NT: Ta ti ỹ wén her'oot, awät do hyb n'aa P'op Hagä Do kyyh. Tahajaa tabad'oo
    P'op Hagä Do karẽn doo. Sẽn-jeer séd demuun tahãw padëëk do bahä̃nh P'op Hagä
    Do kyyh hehãm do hadoo. Sẽn-jeer t'õp tabajëng doo da ji k'yy gahũũn gó, t'õp
    P'op Hagä Do kyyh bajëng ji h'yyb tym gó. Sahõnh hẽ ji h'yyb gó hanäng do tametyy,
    sahõnh hẽ ji hyb n'aa newëë do tametyy.
  lat-VUC: 'Vivus est enim sermo Dei, et efficax et penetrabilior omni gladio ancipiti:
    et pertingens usque ad divisionem animæ ac spiritus: compagum quoque ac medullarum,
    et discretor cogitationum et intentionum cordis.'
  ngp-ngp: Kwaviya Mbuli ya Mnungu dina ugima naho ina ludole, yatwelesa kujink'ha
    bamba dyodyose dikutwa kosekose. Yakehenyeza kundani kwo unt'hu no muye, enga
    bamba dikutwa dikukant'ha kubula mndani mwe vilungo no msopwa, naho zadaha kukombaganya
    fanyanyi na kiya kikuungwa ni mioyo ya want'hu.
  enq-2: Gotenya pii doko lete katenge dokonyana, ema pyoo kalai pingi. Pii doko etete
    nenge katapae. Dokonya nenge dokome konjuwa yangi-yangipa lapota nenge katapae
    dupa pitakanya nenge dupa ita miningi. Konjuwame endakali mende tungilyamopa,
    luma lengepi, kuli tundingipi, dupa pitaka kandenge. Dopaka pyoo, Gotenya pii
    doko endakalinya masingipi, imambupi dupanya landa pilyamopa, moname masingipi,
    pyoani kaengepi, dupa pitaka panapae silyamopa, Gotenya pii dokome yapenge.
  eng-ASVBT: For the word of God is living, and active, and sharper than any two-edged
    sword, and piercing even to the dividing of both soul and spirit, of both joints
    and marrow, and quick to discern the thoughts and intents of the heart.
  mna-mna: Anutu sua kini na, mata yaryaaraŋana mi ikamam uraata raama mburaana biibi.
    Pa sua kini mataanaŋana kat ma ilip pa buza ta mata mbaaruŋana i. Tana iŋgalŋgal
    kat lelende, mi ipitpeleleele ŋgar kiti, mi izzo iti pa ŋgar iŋgoi ta imar pa
    Bubuŋana, mi ŋgar iŋgoi ta itundu ŋgar kiti men. Mi ŋgar turkeŋana ta imbotmbot
    la lelende na, sua kini izzwe mi itirtiiri.
  myw-myw: E, Yowbad Tamwamov anilivan tawtoun, singay kakat. Tage seis babeit; Yowbad
    anilivan kakat, peinan ibas wanuwads, ita̱vid adtuvas waseg, kululuwad son mwamovad
    bein palatan, kaleivid son tatuwad bein palatan, o ikakina dakanuways, aveiyag
    sivinads.
  sby-sby: Pakwinga Maswi a Lesa nayumi kayi akute ngofu. Alumata kupita cibeshi calumata
    konse konse. Akute kutimbula pakati ne kushika pekala buyumi ne mushimu, kayi
    ne pekala mafupa ne mikolofupa. Kayi Maswi a Lesa akute kuyubulula bintu mbyebakute
    kuyeya ne mbyebasuni bantu.
  sll-sll: Ena God ha di engwo i nimni ki mongwo dimia, ha i ari mongwo bani honagi
    nega weni dire ol tomua. Tongwo ha i di baina holo holo nungwo er bol go dal imba,
    ha i ari nomani kwiang sina weni nangwo pamio, te yong miling sina weni nangwo
    pamue. Nangure ari nomani si pungwo meri ebir sire i tibi ol tomua.
  yaq-NT: Bwe'ituk ju'u Liojta nok lutu'uriawa, ini'i, jiapsiwamta intok si'imeku
    yumaka, utte'ak. Intok senu tebe kuchi'im nau bicha bwawiakame benaka, ini'i,
    senukut a' jiapsiu yumaka, tua a' ea'uta yeu a' machia intok jachin a' yoem tuka'po
    a' ju'uneetua. Intok senuk aet au a' temaeka a' joobae'ut a' ju'uneiyaa tebo.
  uro-uro: Ma Ngämuqa aa enge di ama ngätdäqäm ngät dä ngät dräm ngät tualat. Ngät
    di ngät toqor ama ulaqi arha singi qäraktni i qiat dräm git nes närhage närhage
    i näda at täqeng dä näva arha rhäng gäraktni i qit nes masirhat pät ama sen moe
    angät tpäs. Bä ngärhit kut säda ama ruqa aa ron bä ngät tatmät mänguräp ama mungäsnäng
    dä ama qloqaqa dä mänguräp ama släp angärha mudämne dä ama qrät. Näkt ngät dräm
    mamär na ama snängaqa dä ama muräkt dä sävetka aa ron.
  ita-1885: Perciocchè la parola di Dio è viva, ed efficace, e vie più acuta che qualunque
    spada a due tagli; e giunge fino alla divisione dell'anima e dello spirito, e
    delle giunture e delle midolle; ed è giudice de' pensieri e delle intenzioni del
    cuore.
  muy-muy: Pakama ge Melefit ti agray tʉwi àna njəɗa kay. Aɗafaki majalay ahàr maŋgahani
    ge mis akaba zlam ya tàcalfəŋ do ni. Àzum àtam maslalam ya ma gani cʉeni məzumani
    ni ; edekaba zlam ya a huɗ ge mis bu na akaɗa ga maslalam ya tatəhaɗ mis àna naŋ,
    ekelkaba avana akaba məlaŋ majakwakabani ga vu a ni.
  kqc-kqc: Adina Sei di ago bi diga bogasa vegu amedo; bi bainasi berou berou arika
    iniye ebu redo, uka ma vima utama nugai feidegasa musa ma nena ka makai kana redo.
    Ina yaku uka di mokena ma ini ura vegasa diba nido.
  tav-tav: Dio Wadarique caroaro catiriquere cajoorije ã. Mari yeripʉ caroaro eja
    ocabʉti. Jarerica pãi pʉga nʉgoapʉna caroaro oóri pãi áticõari marire cajĩagaʉ
    cʉ cajarero netoro mari yeripʉre caroaro ejacõa Dio Wadarique tiere mari caapiro.
    Dio caroaro majimi mari yeripʉre mari catʉgooñari wamere. “Caroaro yʉ átigʉ,”
    mari caĩ tʉgooñari wame quenare, “Roorije yʉ átigʉ,” mari caĩ tʉgooñari wame quenare
    caroaro majimi Dio mari yeripʉre. Caroorije mari cátigabatiere, “Átiquẽja,” marire
    ĩ majiomi Dio cʉ Wadarique jʉgori.
  eng-ULB: For the word of God is living and active and sharper than any two-edged
    sword. It pierces even to the division of soul from spirit, and joints from marrow.
    It is able to know the heart's thoughts and intentions.
  spa-VBL: Pues la palabra de Dios es viva y eficaz, y más afilada que espada de dos
    filos, que penetra hasta separar la vida y el aliento, así como los tendones y
    los tuétanos, juzgando los pensamientos y las intenciones de la mente.
  fra-_FOB: Car la parole de Dieu est vivante, et efficace, et plus pénétrante qu'aucune
    épée à deux tranchants, perçant jusqu'à la division de l'âme et de l'esprit, des
    jointures et des mœlles, et jugeant des pensées et des intentions du cœur;
  hau-ULB: Maganar Allah kuwa rayayyiyace, kuma mai ci, fiye da takobi mai kaifi-biyu.
    Takan ratsa har tsakanin rai da ruhu, kuma tana kaiwa bargo. Takan iya bincika
    tunanin zuciya da manufarta.
  mal-mal: ദൈവത്തിന്റെ വചനം ജീവനും ചൈതന്യവുമുള്ളതായി ഇരുവായ്ത്തലയുള്ള ഏത് വാളിനേക്കാളും
    മൂർച്ചയേറിയതും ദേഹിയെ ആത്മാവിൽനിന്നും, സന്ധികളെ മജ്ജകളിൽനിന്നും വേർപിരിക്കുംവരെ
    തുളച്ചുചെല്ലുന്നതും ഹൃദയത്തിലെ ചിന്തകളെയും ഉദ്ദേശങ്ങളെയും വിവേചിച്ചറിയുന്നതും
    ആകുന്നു.
  lit-lit: Nes Dievo žodis yra gyvybingas, taip pat veiksmingas, taip pat aštresnis
    už bet kokį dviašmenį kalaviją, net prasiskverbiantis iki šių abiejų – sielos
    bei dvasios – ir šių abiejų – sąnarių bei kaulų smegenų – atšakos; jis taip pat
    įžvelgia širdies mintis bei nuostatas.
  urd-GVR: Kyoṅki Allāh kā kalām zindā, muassir aur har dodhārī talwār se zyādā tez
    hai. Wuh insān meṅ se guzar kar us kī jān rūh se aur us ke joṛoṅ ko gūde se alag
    kar letā hai. Wuhī dil ke ḳhayālāt aur soch ko jāṅch kar un par faislā karne ke
    qābil hai.
  far-far: Aia, na fatalana God nia too ana maurie ma nia rao nikila laona maurilakulu.
    Ma na fatalana God ka dia ta naife baita be 'ala ro bali, sulia nia labu ka ru
    'i laona manatalakulu fainia 'i laona maurilaka, sulia nia fatainia fua kulu ru
    ne lea ma ru ne ta'a 'i laona manatalakulu fainia kwaidorie kulu.
  suz-BL: मारदे हना परमप्रभु यावे आ लोव़ ब्रोंइतीक सक्ति पाइश्‍शो, गेय पाइब नु निम्‍फा
    पटटी हेश्‍‍शो तरवार क्‍येङा हेश्‍शो बाक्‍ब। मेकोमी श्‍ये नु रुश, सोक्‍त नु थुं
    तिल्‍ब। मिनु मिम्‍तीके नु थुं ङा लोव़ नेल्‍ल नाक्‍ने चाप्‍ब। प्रकाश २:१२; येरमीया
    २३:२९
  car-NT: Nuro irombo man moro Tamusi auran. Pari'pe man. Tyjeke man amy opatoro tyjeken
    supara ko'po. Moro a'kanano maro moro oremano wopotopo 'wa, moro o'nanano maro
    moro je'ponano aikuru wopotopo 'wa imero kynitundanon. Onumengano a'sakanon. Turu'ponano
    nisanory a'sakanon.
  amp-amp: Bro Nkifrarhu mrokfot tu yafothayet mrokfoyet. Nd mrokfothu nambur bim
    nhai yimam yak bsiskfot. Mrokfot yi shoft kfram kanjo yitatn thatipt tasu fnahnitatt
    tu yiro yima mrokfo yafotha rifhur yorhwa tkitt rim kwitt. Nd mrokfotn rim was-wattnom
    yimanmoh yima yuhum ee ndnatn hti nhta kangnom o nd neft fasoh nefet, nd neft
    dborioh nefet. Inji nd mrokfot htihato kak nhtewunomm nom niwa nefm.
  bht-bht: क्योंकि परमेश्वरे दा बचन जिन्दा कने असरदार है, सै कुसी भी दोधारी तलवारा
    ला भी पेना है। जड़ा साड़ी आत्मा, प्राण, जोंड़ा जो कने गुरदयां जो बिनी दिन्दा है,
    कने सै मना दे बिचारां कने मने दी भावना जो जाणी लेंदा है।
  eng-NOY: For the word of God is living, and powerful, and sharper than any two-edged
    sword, piercing even to the dividing asunder of soul and spirit, both the joints
    and marrow, and is a discerner of the thoughts and intents of the heart;
  cub-NT: Jʉ̃menijicʉ ʉ̃i yávaiyeque coyʉyʉbe põevare ʉ̃i dápiainore. Que baru ʉ̃i
    yávaiyebu apʉépe. Aru ʉ̃ majide d̶ayʉbe põevare ʉ̃i ʉrõre ʉ̃i yávaiyeque. Que
    baru ʉ̃i yávaiyebu parʉé. Yópe carove ʉpʉjidive caipʉcapũravʉa burarĩ coavaiyepe
    me, nopedeca aru pʉeno baju me coavaiyebu Jʉ̃menijicʉi yávaiye. Yópe carove cotʉvaiyepe
    põecʉi bajure, nopedeca Jʉ̃menijicʉi yávaiye cotʉvaiyebu põecʉ jívʉi pʉ ʉ̃i ũmeita
    aru pʉ ʉ̃i decocʉita máre. Que baru maje bueiyede Jʉ̃menijicʉi yávaiyede coreóvarĩ
    eaivʉbu méne o ãmene maje ʉrõre aru maje dápiainore máre.
  ita-1927: Perché la parola di Dio è vivente ed efficace, e più affilata di qualunque
    spada a due tagli, e penetra fino alla divisione dell’anima e dello spirito, delle
    giunture e delle midolle; e giudica i sentimenti ed i pensieri del cuore.
  lww-lww: Tesike vatanon visena kiena ne Ntewa, vanon kiena visena naga mali, miyum̃ae
    ke m̃arera pap̃isi, kilia yur malena kien yaru, mal pap̃isi taulu playu na mara
    nap̃a mal lepas luwoka. Visena kiena ne Ntewa kilia va warpoyo va loyum̃a e losineta,
    kilia va lip̃ere sur ya nap̃a teke e kieta sitomena, pona visuveve ya nap̃a teke
    e ninuta.
  ckb-ckb: چونکە پەیامی خودا زیندووە، کاریگەرە، لە هەموو شمشێرێکی دوودەم تیژترە، نێوانی
    دەروون و ڕۆح و جومگە و مۆخی ئێسک دەبڕێت، نیاز و بیری دڵ جیا دەکاتەوە.
  nas-nas: 'Aiꞌ tee Kumponing bakaang kara tee domaang-poꞌnung, tanteari otoꞌ, aaꞌnaꞌ
    irintoꞌ tee bainatu ookamenta iriniiꞌ divuꞌui. Naning tupuꞌui meuꞌ keꞌmeꞌura siraꞌpupeuꞌ
    aaꞌning: tanuaanooꞌ, uraanooꞌ, kooꞌ beꞌnuꞌnairu eeꞌnoko maꞌmaꞌnairu. Nantoong
    biikaning onounanka-koo kuunge otoinaꞌ masikaꞌ tasiꞌantaevurikooꞌ maroaamanaꞌ
    nariꞌ.'
  uvl-uvl: NeHalang nena helenga tu ke maulul pe kikina toto. Pe i matana toto nga
    kakop e nge matana kaliuala. Pe lik teu ke la toto nga ngara pe opere tetu ngaria.
    Pe pule lik ke teu langa kira puotom ngana mur pe nga kira letena nge teu toto.
    Ke helenga nem langa letera nge teu toto. Pomanga letera tuanin ngana mur pe utar
    nemur nenge lemere tautaua iri. Langa letera nem pe henonou hote utar nenge urana
    pe utar nenge poreke.
  eng-BBE: For the word of God is living and full of power, and is sharper than any
    two-edged sword, cutting through and making a division even of the soul and the
    spirit, the bones and the muscles, and quick to see the thoughts and purposes
    of the heart.
  ixl-CNT: Tan nojchit itzꞌlich yol u Yolbꞌal Tioxh. Utz atil iyakꞌil. Paalchu u taqꞌbꞌu
    vatz maꞌl chꞌichꞌ aas kaꞌl tee. Tan niꞌxhitꞌok taanima u aanima. Utz nitokoꞌp
    tu taanxelal. Niꞌxhipaaloꞌk titxꞌavaꞌil. Tan niꞌxhiyaa qꞌu aanima tiꞌ qꞌu yeꞌxtxoj
    nititzꞌa tipensaar tuchꞌ tu taanima. Echaꞌ maꞌj chꞌichꞌ aas niꞌxhipaaloꞌk tu kꞌulbꞌal
    tibꞌ bꞌajil utz, nitopon tu tuul bꞌaj.
  xsi-xsi: Ŋana tu Maro Kindeni kawa ŋgua nde imo via, aku ŋgua ŋinde ne walo ikeno
    tava. I kawa ŋgua ŋinde nde itogo pila mata ruru ndo, ipole pila kazâŋa kâ ne
    mata. Kawa ŋgua ŋinde uru isowe tamâta ilonzi kalonzi pwapwataki, aku ilâ lee
    ipâŋga lâ nia ŋinde tamâta ilo wa koroani wa sipaseŋge lâ simo. Aku kawa ŋgua
    ŋinde ilâ lee ipâŋga lâ nia ŋinde tuka ipaseŋge lâ taitu kuku ŋoŋo ikeno tuka
    ilo ŋinde. Maro Kindeni kawa ŋgua uru ikai samâŋa pa tamâta nenzi ilo-kalo ndoni,
    aku itula pwataki ipâŋga nia yo.
  crx-NTPO: '''Et Yak''usda ooghuni khuna whe ''unt''oh ''ink''ez hoolhtus túne''
    ''ut''en. ''I ''ants''i saluzti lhch''az ook''a hoonli-i, ''i ooba nus khundiyin
    whe ''unt''oh. Ndiz un''a nja dúhoont''oh saluzti nets''un lhghu nunádiz''a-un
    ''ink''ez neyúnghe'' ''i ndi lhts''itit''us, ''et whuz un''a za Yak''usda ooghuni
    nezul ''ink''ez neyughi lhk''eítilelh. Nedzi yo whe daja uzninzun ''ink''ez nts''en''a
    dáztit''elh hukwa'' ts''ut''en, ''et ts''iyawh whunénulhtun, ''et ''uhoolcho whe
    Yak''usda ooghuni khundiyin whe ''unt''oh.'
  kan-OKCV: ಯಾಕೆಂದರೆ ದೇವರ ವಾಕ್ಯವು ಸಜೀವವಾದದ್ದು, ಕ್ರಿಯಾತ್ಮಕವಾದದ್ದು, ಇಬ್ಬಾಯಿ ಕತ್ತಿಗಿಂತಲೂ
    ಹರಿತವಾದದ್ದು, ಪ್ರಾಣ ಮತ್ತು ಆತ್ಮಗಳ ಕೀಲು ಮಜ್ಜೆಗಳನ್ನು ವಿಭಾಗಿಸುವಷ್ಟರ ಮಟ್ಟಿಗೆ ಛೇದಿಸುವಂಥದ್ದು,
    ಹೃದಯದ ಆಲೋಚನೆಗಳನ್ನೂ ಉದ್ದೇಶಗಳನ್ನೂ ವಿವೇಚಿಸಿ ತೀರ್ಪು ನೀಡುವಂಥದ್ದು ಆಗಿದೆ.
  bbb-bbb: Ro igia fie, Godido vua ije fuka ma daroki ro ka uiki. Fu ire viame sine
    ije fu e kiniamo ije fuka asi ijadufuo fu oe nuvuone no vierafevo ije mukoreigia
    ufusejuomo. Fuka ma ufusena aru oe nuvuone kavene fu fino ijia vako. Ire ije ma
    uiki ije fu vajae nuvuone ijia kinuona ufuse ari ane ijia vako ijiege Godido vua
    ije fu oe nuvuone no ma vierafena kevo ije fi ijiege kena mazie guoke.
  blw-blw: Wat antaaw ammag afuroton hen cha aryén Apudyus, te hen alenaat ammag chakar
    hen kafaelana way mangempàila hen aminay wacha an chitaaway tatagu. Te hen anchi
    alena, kaman tadtachém no hen anchi fangid way namfinélin hen ngarabna. Te magénén
    annag cha chooton hen hamhamàtaaw, yag finokselana hen egachay netataro way hamhamà,
    te uray heno way achi maila way gagtà ya planon hen hamhamaén chinochootna chillu.
  tam-2017: தேவனுடைய வார்த்தையானது ஜீவனும் வல்லமையும் உள்ளதாகவும், இரண்டு பக்கமும்
    கூர்மையான எல்லாப் பட்டயத்தையும்விட கூர்மையானதாகவும், ஆத்துமாவையும், ஆவியையும்,
    கணுக்களையும் ஊனையும் பிரிக்க உருவக் குத்துகிறதாகவும், இருதயத்தின் நினைவுகளையும்
    யோசனைகளையும் பகுத்தறிகிறதாகவும் இருக்கிறது.
  azz-NT: In Tajtoltzin de Dios quipía huelilis huan quitemaca nemilis. Huan in Tajtoltzin
    de Dios quinejnehuilía queme se machete ten ojcan tene. Ica ya nojón in Tajtoltzin
    de Dios calaqui tech totamachilis huan quitatemoliti ne totamachilis tech toyolo
    huan totalnamiquilis, huan ajsis hasta campa hualeutoc nochi totamachilisuan.
    Huan in Tajtoltzin de Dios techtaminextilía cox cuali oso amo cuali nochi ten
    ticnemilijtinemij huan nochi ten ticyoluelitaj ticchihuasque.
  spa-RV-1909: 'Porque la palabra de Dios es viva y eficaz, y más penetrante que toda
    espada de dos filos: y que alcanza hasta partir el alma, y aun el espíritu, y
    las coyunturas y tuétanos, y discierne los pensamientos y las intenciones del
    corazón.'
  csy-csy: Banghangziam cile Pathian thu sia nungta hi, taciang vangletna taw kidim
    a, lang ni hiam namsau sang in hiam zaw hi, nuntakna le thaa, ngu le taang le
    ngungeak te zong sunlet in ki khensak hi, taciang thinsung i ngaisutna le ngealna
    te zong a he pa a hihi.
  mxq-NT: Jaꞌa ko yʉ Dios ja ꞌyayuk myʉda̱jtypy ja mʉkꞌa̱jtʉn es jaꞌagyʉjxm jyaaty
    ja jikyꞌa̱jtʉn. Tyuktʉjkʉdyaapy ma̱ ni tuꞌugʉ espa̱a̱dʉ diꞌibʉ majtskʉ ꞌya̱a̱
    mba̱a̱t kyatʉkʉ, tʉjkʉp ma̱ ti ja ja̱ꞌa̱y wyinma̱a̱ydyʉp o tsyojktʉp, yajnigʉxeꞌkypy
    nidʉgekyʉ ja ja̱ꞌa̱yʉ jyaꞌayꞌa̱jtʉn.
  tzj-NT: Ja c'a rtzobal Dios jari' ma camnak ta rwach pro c'o rchok'ak', nuban ja
    rsamaj. Ni ma c'ayew ta nekaji c'a chipan ja rawanma chwach jun espada ja congana
    is rutza'm in ca'i' rwarey. Ni majun ja maquita ncowini noc wi' chawe, wi pan
    apensar, wi pan awanma, wi pan abakil, nojel noc wi'. Nerk'alasajto nak ja nana'
    kaj in nak ja nach'ob kaj pan awanma.
  tdt-tdt: Keta haluha, Maromak nia liafuan moris i makaas teb-tebes. Nia liafuan
    kroat, borus too ita nia laran, hanesan surik ida oin-kotuk kroat hotu bele sona
    borus too haketak ita nia ruin ho uat hotu. Nia liafuan nee iha kbiit tama liu
    ba ita nia fuan ho laran hodi tetu ita nia hanoin ho ita nia hakarak hotu.
  ron-BTF: Căci cuvântul lui Dumnezeu este viu și puternic și mai ascuțit decât orice
    sabie cu două tăișuri, străpungând până la separarea sufletului și a duhului și
    a încheieturilor și a măduvei și este cel ce discerne gândurile și intențiile
    inimii.
  eng-WEBP: For the word of God is living and active, and sharper than any two-edged
    sword, piercing even to the dividing of soul and spirit, of both joints and marrow,
    and is able to discern the thoughts and intentions of the heart.
  eng-FBV: For God's word is alive and effective, sharper than any twin-edged sword,
    so penetrating it separates life and breath, bone joints and their marrow, judging
    the thoughts and intentions of the mind.
  nld-1939: Want Gods woord is levend en krachtig, scherper dan elk tweesnijdend zwaard,
    dóórdringend tussen ziel en geest, gewrichten en merg, rechter ook der neigingen
    en overdenkingen van het hart.
  bwo-bwo: Ik'i aap'otso beyat beek wotat aaninwere finkee, git weeron shash detsts
    shikoniyere bogts shashe, kashonat shayiron, shas'onat jeemplon b́ galeefetsosh
    k'ut'itkee, nibi gitsotse ááshts hasabinat tewnon p'ec'de'er angshitkee
  nch-BL: Pampa Icamanal Toteco yoltoc huan quipiya tahuel miyac chicahualisti. Más
    tatequi que se macheta cati oncac tatentili. Icamanal Toteco calaqui hasta ipan
    tealma huan tetonal huan hasta campa más teyolijtic. Huan quipanextía sinta cuali
    o amo cuali cati timoyolilhuíaj huan quipanextía cati tijnequij tijchihuase.
  quc-TNT: Ru Lok' Pixab ri Dios are c'aslic, xukuje' c'o u chuk'ab. Are je' ta ne
    jun espada ri sibalaj cäsocon na chuwäch apachique espada ri quieb u pu chi'.
    Cäjuch'uch'ic copan pa ri ranima' ri winak, curika ri respíritu, copan pa ri bak,
    que' pu c'ux ri winak. Cäresaj lok chisak ronojel ri c'o pa ru chomabal, ri c'o
    pa ranima' ri winak.
  tfr-NTPO: Sbö tjl̈õkwo, e së, dbo ara bakoe. Shji obl̈ë shorkek dröng kowo stek
    kar kar wl̈eni go ga dröng l̈i opzrëk ronge. Sbö tjl̈õkwo l̈i, e so dröng e kjoyoe.
    Opzrëk rong, kjl̈ay bi pjl̈úshko. E go ga shji wotjl̈ĩk pjl̈úre, de owa, e miydëy
    wẽl̈ëe.
  kaq-NT: Papa Dios yohuanaiya tah non nincati jai. Jahuen joi ta jahuen yoshinyahpa
    qui. Noquen jointi janin ta jaa join teetihqui. Hoquenbehcoinbi quehsho machitonen
    non histon nacoti hahtipahi quescahax bi ta hashoan rihbihi jahuen joi noquen
    jointi janin hihquihiqui. Noquen yoshin, noquen shinan, noquen xao rechi, noquen
    xao napo caxquexon jisxon hahcajaquin ta noquen jointi janin non yohuanaibo, non
    shinanaibo jaan honanihqui.
  sgb-sgb: Ta ya habi ni Apo Namalyari, ay nanad angkabiyay, ya madyag ngan ya dapat
    daygên hên main kapangyarihan. Ya anhabiên na ay nanad êtak ya napikapaka ya ngalab,
    ya ayn kapantag ya tarêm, ya ampakataloh ha pilngoan haka utêk hên but-o. Habaytoy
    habi na ay ampakataloh ha nakêm haka ihip ta ampakaawah yan an-ihipên tamo haka
    hên labay tamon daygên.
  vie-1934: Vì lời của Đức Chúa Trời là lời sống và linh nghiệm, sắc hơn gươm hai
    lưỡi, thấu vào đến đỗi chia hồn, linh, cốt, tủy, xem xét tư tưởng và ý định trong
    lòng.
  kxv-kxv: ଇଚିହିଁ ମାହାପୂରୁତି ବ଼ଲୁ ଜୀୱୁଗାଟାୟି ଅ଼ଡ଼େ କାମା କିନାୟି ଇଞ୍ଜାଁ ରିକୱାକି ଦା଼ରାଗାଟି
    ୱାହ୍‌ନି କାଣ୍ତା କିହାଁ ହା଼ରେକା ୱାସ୍ତାୟି, ଅ଼ଡ଼େ ହିୟାଁ ଅ଼ଡ଼େ ଜୀୱୁ ଇଞ୍ଜାଁ ହାନ୍ଦୁଲି
    ଅ଼ଡ଼େ ଡୁମ୍‌କାତି ନିଜେଡ଼ି ପାତେକା ହ଼ଡାଲି ଆ଼ଡିନେ । ଏ଼ ବ଼ଲୁ ମାଣ୍‌ସିତି ଡ଼ୁଗାମାନି ଅଣ୍‌ପୁତି
    ବାରେ ନୀହାଁୟି କିନାୟି ।
  amu-NT: Ee juu ñꞌoomꞌ Tyꞌo̱o̱tsꞌom wandoꞌnaꞌ ndoꞌ waa najndeii na matseixmaⁿnaꞌ.
    Ta̱a̱ticheⁿ juunaꞌ nchiiti cwii xjo na we ntyja ta̱a̱. Mawindiꞌ juunaꞌ na mato̱o̱ⁿꞌñenaꞌ
    añmaaⁿꞌ tsꞌaⁿ ñequio espíritu ꞌnaaⁿꞌ tsꞌaⁿ. Matseicano̱o̱ⁿnaꞌ ñꞌoom na ñjoomticheⁿ
    na mꞌaaⁿꞌ tsꞌom tsꞌaⁿ ndoꞌ macuꞌxeⁿnaꞌ ñomtiuu na mꞌaaⁿꞌ tsꞌom tsꞌaⁿ.
  hin-CV: परमेश्वर का वचन जीवित, सक्रिय तथा किसी भी दोधारी तलवार से कहीं अधिक धारदार
    है, जो हमारे भीतर में प्रवेश कर हमारी आत्मा, प्राण, जोड़ों तथा मज्जा को भेद देता
    है. यह हमारे हृदय के उद्धेश्यों तथा विचारों को पहचानने में सक्षम है.
  spa-BES: Porque la palabra de Dios es viviente y está llena de poder, y es más cortante
    que cualquier espada de dos filos, cortando y haciendo una división incluso del
    alma y el espíritu, las coyunturas y los tuétanos, y rápida para ver los pensamientos
    y Propósitos del corazón.
  san-BEN: ঈশ্ৱরস্য ৱাদোঽমরঃ প্রভাৱৱিশিষ্টশ্চ সর্ৱ্ৱস্মাদ্ দ্ৱিধারখঙ্গাদপি তীক্ষ্ণঃ,
    অপরং প্রাণাত্মনো র্গ্রন্থিমজ্জযোশ্চ পরিভেদায ৱিচ্ছেদকারী মনসশ্চ সঙ্কল্পানাম্ অভিপ্রেতানাঞ্চ
    ৱিচারকঃ|
  tdx-tdx: Toe veloñe naho mahatafetetse o tsaran’ Añahareo, masioñe te amy ze fibara
    sambelela’e, mitrofake pak’ ami’ty fifamitraña’ ty fañova ami’ty arofo, naho o
    fangeo amo betro’eo; naho mahatsikarake o fivetsevetse naho safirin’ arofoo,
  naf-naf: Kawawaŋgalen zet ke windeŋaŋmak ma amgat mamaŋinan mulupmaŋ mamnen wanam
    kukŋaŋbeŋ kukŋaŋ bameset eyo tazin keboŋ. Keyaŋ am keŋin aŋme epeeme amgat yaŋaŋin
    sosok mamsokbein. Mti wanamaŋ kanziŋaŋgalen kelakŋaŋaŋ ma kanziŋ olalaŋaŋ aŋmann
    bikpemti mamekozin keboŋ. Kawawaŋgalen zelaŋ ammagen kegok mti keŋinaŋgalen ŋoktik
    yaŋaŋ yaŋaŋ maenzilim tamezin ke yaŋaŋin mamekzin.
  grc-MT: ζων γαρ ο λογοσ του θεου και ενεργησ και τομωτεροσ υπερ πασαν μαχαιραν διστομον
    και διικνουμενοσ αχρι μερισμου ψυχησ τε και πνευματοσ αρμων τε και μυελων και
    κριτικοσ ενθυμησεων και εννοιων καρδιασ
  vid-vid: Usenga wa Nguluwi ukomu na una ludali, ndo unoleka kusinda ipanga liwele
    na kunoleche kwili. Lyangwinjila kota ipanga mbaka mgati hawele wunhu na muhe,
    lilingudumula mbaka mgati mwa vitomo vya lukuli na mafuta gawele mgati mwa izeje.
    Ulonzi awo wangupembula kugana majesa ga nhumbula za wanhu.
  pio-NT: Dios itàacái idènìacáiná cáuri Dios ichàini. Máiní cachàiníirica yái Dios
