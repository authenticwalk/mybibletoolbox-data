  tbz-SIM: Kuyie nnɑ́ɑǹtì fòùmu kɛ kpeńnì kɛ si kɛ pɛ̃ɛ̃tɛ́ disiè mɛnɑtimɛ̀ mɛ̀dɛ́mɛ̀
