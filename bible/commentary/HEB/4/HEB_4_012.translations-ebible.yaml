  quf-NT: Chaqa Dyuspa rimayninqami chiqapta kawsaq kar riman. Chaymi imanutaq uk
    ispadamaqa kada ladunman filuyjun kar das kuchukun, chaynumi Dyuspa rimayninpis
    das allita intrachikun. Chayna runakunapa yarpuyninman, shunqunman, tullunman,
