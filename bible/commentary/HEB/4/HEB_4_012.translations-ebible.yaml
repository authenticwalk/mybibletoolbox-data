  mdy-ETH: ፆኦሲኮ ቃኣላ ናንጊና ናንጋያ ሃሣ ማዾዋ ማዻያኬ፤ ላምዖ ዛላ ጉቤ ዓጬ ማዔ፥ ጬንቻ ዓፓሮይዳፓ ባሼ ዓጫያኬ፤ ሼምፓሢና
