  sus-A: عَلَ شَ مَسٍنيِ سّنبّ فبٌ، عَ وَلِمَ مِشِ بْحّ مَ. عَ شَاحّن دَنفِقٍ سَنتِدّفّمَ
    دّ قِرِنيِ رَ. عَ سٌمَ وٌن بْحّ نُن وٌن سٌندٌنيِ نَن كُي، عَ سٌ وٌن سْورَ نُن
    وٌن نَدْشْدٍيٍ شْن. عَ وٌن سٌندٌنيِ وَشْنقٍ نُن مَحْشُنيِ بِرِن مَكِيتِ.
  jpn-1965: 神のことばは生きていて、力があり、両刃の剣よりも鋭く、たましいと霊、関節と骨髄の分かれ目さえも刺し通し、心のいろいろな考えやはかりごとを判別することができます。
  fra-SBL: Car la parole de Dieu est vivante et efficace, plus tranchante qu'aucune
    épée à deux tranchants, elle pénètre jusqu'à la division de l'âme et de l'esprit,
    des articulations et des mœlles, et elle est capable de discerner les pensées
    et les intentions du cœur.
  yka-yka: Lapal Tuhanin balakatan duk makaˈurung umul salama-lama. Lapal Tuhanin
    dalil kalis talem, saguwaˈ pasōng pe talemnen amban kalis peggeˈ lagbas bisan
    pī dem ateyte duk niyawate. Duk lapal Tuhanin magintaˈu bang ine dem pikilan duk
    dem atey manusiyaˈin.
  mle-mle: Duw taakw nibiy sirip sirip tinadiy waliy kaam kwurkuw, wapiy jaan lupwa-kwadanadiy.
    Lupwakuw, ababa yalaam rikwanadiy jaav vikwadanadiy. Aw God di kip dikidi nimadi
    apawa kwakwanaad. Aw dikidi maaj ab diki pik kip tikwanaad. Dikidi maaj adi waliy
    kaam kitik tikuw, nyanadiy mawulaar yikuw, mwugiydik, nyanadiy mawulaam rinadiy
    jaav nyanak maykaar simakadidiy.
  shp-NTPO: Ja Diossen joi riki, jan jatia itan atipana koshia, ja riki, okenbekonbi
    kenshoya espada winoa kikinbires xatemis, jara jikiai, ja kaya meran itan shinan
    rebo ikain kamanbi, jainoax ja chichó joni meran iká jawékibo kamanbi. Jainxonra,
    ja non shinanbo itan non ati shinannaibo jishtiakai.
  aom-aom: God-are jöho darugo ma-maꞌeje. Darugo ma-maꞌëro jiëꞌëro ë jöho kaejö vaꞌëneje.
    Hesi kaejö anio ruë jio vië jiëꞌohuro nosi dëre nure ahoꞌobëhe ro bijioho gövuajeje.
    Röhu nosi kaejöho anio rumoꞌe jioꞌamoꞌi God-are kaejöho anio ma-maꞌeje. Ëhuni
    no diehi diehi nosi uhure uehorovoromo nimaruoho God-ro nosi dë vövöbajoꞌere göromo
    hesi jöho ma-darugoꞌo ahorirëro majahuijajeje.
  geb-geb: Fhe Bakɨme buni vhuuiŋ, nta mbara muuŋgiap ki bɨɨŋbɨɨŋ ki. Nta mbara muuŋgiap
    ŋkasŋkagiap, ŋgarav khar ki. Ana buni vhuuiŋ, nta guigira bɨrgiap, bɨrtɨk ndereni
    vhɨra ki kos kambarigi. Nta guigira mba guma dav ana vhen ŋgirgɨrga. Nta guigira
    ŋgirɨp, ana vhen ki guma gum, anan tum ki ŋaneŋ daa sharav, ŋgɨp, ana hari gu
    bigi wari suigi ŋkɨriiŋ gum, ana vhumun ki ŋaneŋ, nta vhɨra ne daa sharav ŋgirgɨrga.
    Maaŋ muuŋgiap, nta guigira nzan ndavi vherir ki ndɨkndɨgi gum nzan vuzvugi, nta
    guigira ntan nza khɨvi, nta nzerigi, o fhu.
  bsj-bsj: ker kwamaro wi ki dume yilo ti chri, chum bitwiye nyiyo cha ti kakko yobeu.
    mari rerken tiber dume kange yuwa, yilo ko lam nyo bwigkwi. cha ki fuwam mwor
    nere nyo kange nero chwitiyeu.
  cak-cak: Roma ri ch'abel ri nu'ij ri Dios, can q'ues, y c'o ruchuk'a' richin nu'on
    samaj, y más c'o rey que chuvech jun ch'ich' ri ca'i' c'o-vi rey. Roma ri ch'abel
    ri' nitiquer nujak ri ivánima y ri i-espíritu, y ri achique lugar quiyukulu'n-vi-qui'
    ri ibakil, y ri rupan ri ibakil, y nrelesaj-pe pa sakil ronojel ri nik'ax pan
    ivánima y ronojel ri ninojij chi ni'en.
  chf-NT: Uc'a u t'an Diosba tä' utz une que u yäq'ue' paq'uin cuxleconla, y q'uen
    chich u poder. Ca' chich untz'it machit que ayan yej u chap'elma la'oba más u
    chen tzep une ixta u tzepe' cä bäquela, ca' jini ayan u t'an Dios, u chen trebe
    ochic tan cä c'ajalinla ixta tan cä pixanla. U ye'e' chich täcä cache'da an upete
    cä c'ajalinla y cache'da an tan cä pixanla.
  tlf-tlf: Kale God imi weng boyo mufekmufek tiin kafan albu ulutap ke titil fagaa
    bom-nuluta, albu ko. Kale nugol utamsup kale, benat ko age un kong uyo milii so
    milii so taalin kale, boyo tii tinum iyo bigilu yak iibak tem kwek iinom kun kwegi
    degi kelin kuso kun kuso afal kuso bigi tam iinon-temu kale, ulutap God imi weng
    boyo atin bul taalin kale, numi iibak tem uyo bigilu yak aget tem kuso aget fugunin
    kuso bigi kupka-buluta, God iyo numi aget tem so aget fugunin so umi fugun-bo
    uyo kup-kugu-bomta utaman-nuuba ko.
  piu-2006: Katutjaku wangka tjakultjunkunytjala nganaṉa kulira yalatji kuliṉi, “Katutjaku
    wangka paluru ilta ngaranyi. Wangka paluru nganaṉanya tjukarurrungkula pukuḻmankupayi,
    wangka palulawana nganaṉa tjukarurrulpi nyinanytjaku. Nganaṉa wiyawana palyalkitjangku
    kulintjala Katutjaku kurrunpangkulanya nintingku kuliṉi. Nganaṉa wiyawana nyinanytjala
    palurulampa ninti nyinanyi.”
  poh-NT: Jeꞌ aj reꞌ chiyohbalej ri̱b i cꞌacharel reꞌ maꞌ rinimej ta i kꞌoric rikꞌorom
    cho Dios maj reꞌ woꞌ kꞌoric reꞌreꞌ naribanic chi nariyeꞌeric tiꞌcꞌaxic china̱.
    Jeꞌ reꞌ nikꞌor maj jeꞌ ricab chi reꞌ Dios nyeꞌbic quicꞌacharic take tinamit ru̱cꞌ
    rikꞌorbal, reꞌ aj woꞌ reꞌ ncꞌuhtunic lok reh chaj bih capew-bal chꞌi̱l noꞌjbal
    wilic cho pan ca̱mna take cꞌacharel jeꞌ ricab nok wi xojyocꞌoric ru̱cꞌ jenoꞌ chꞌihchꞌ
    cꞌultar kꞌas nah re̱, ericꞌuhtaj lok nicꞌ wach jeꞌ cho pan katiꞌjolal kabakil.
  tue-tue: Cõãmacʉ̃ wedesere catirébiro niirucujãã; tutuanetõjõãã. Saderípĩ pʉaníña
    asoyóaripĩbiro niiã. Tiipĩ nemorṍ Cõãmacʉ̃ wedeserepeja marĩ popeapʉ, marĩ yeeripũnapʉ,
    marĩ wãcũrépʉ, niipetiropʉ sã́ãwacu. Cõãmacʉ̃ wedesere tʉorá, marĩ tʉgueñare,
    teero biiri marĩ “biiro tiiáda” jĩĩ wãcũré “ãñuniã” o “ñañaniã” jĩĩ besemasĩã.
  bjp-bjp: Wara le, orek ke God i liu ma i yan. I yen kanaka na popok una fapaket
    ae iun baba turim i yen. I kau sikit ma ka tempaek tanwa kerer ke balrer. Ma i
    kikiit sikit una falifu ae tua kerer ke gorop lo kerer ru fatafe lo. Ke i fapos
    foron wolwol kirer turan foron tier ae kere nunuk u la na balrer.
  xon-xon: Uwumbɔr aabɔr fu, ki kpa mpɔɔn, ki ka jer kijuk ki ka ŋipepel mɔmɔk ŋilee
    na, ki koo unii aasui ni, ni waawiin ni, ki lik usui ni aabɔbɔrkaan aah bi pu
    na, ki mɔk waalandak aah bi pu na, ki lik usui aah ban pu na, ke ni ŋan aan naa
    ŋan.
  tzo-ZNT: Li scꞌop Rioxe cuxul. Mi ta jchꞌuntique, chquiltic ti chcꞌot li cꞌusitic
    chale. Jaꞌ chcaꞌitic o mi lec, o mi chopol, li cꞌusitic ta jnoptique. Más oy ye
    yaꞌel; jaꞌ jutuc noꞌox ye li espadae ti juxbil xchaꞌjotol yee, xuꞌ to xmac ta
    bac. Yan li scꞌop Rioxe mu cꞌusi chmac o.
  mpm-NT: Chi jnuꞌun Yandios kuu ja chaku, ti siuku jnuꞌun ya nava kuni maa ya, chi
    kuu jnuꞌun un nanu ɨɨn yuchi ja xaan ndɨnduu yuꞌu, chi yeniꞌno undi ini yo, ti
    saꞌa ja na jnuu kaji inijnuni yo. Jnuꞌun ya kuu nanu ɨɨn yuchi ja sasɨɨn yɨkɨ
    yo jiin kuñu yo, chi jnuꞌun un stuu kaji tendɨꞌɨ ja ndoꞌo ini yo jiin tendɨꞌɨ
    ja kuni saꞌa yo.
  ots-NT: Nʉ́r palabra ca Ocja̱ i nzojquitjojʉ rá pa ya. Como rí hñe̱h ca Ocja̱, ncjahmʉ
    i bbʉ ʉ́r nzajqui cja̱ i bbʉ ʉ́r ttzɛdi. I jñɛjmi hnar cjuay, göhtjo yojo quí
    nttza̱ni rá njo. Hnar cjuay rá njo i sirve pa da xa̱ntibi cár xifani hnar zu̱we̱
    xí bböhti, pa da ni̱gui ja göhtjo i ncja pʉ mbo cár mʉy. I ncjadipʉ nʉ́r palabra
    ca Ocja̱ hne̱je̱. Ncjahmʉ i cca̱jtiguijʉ mbo ʉm tzi mʉyjʉ, ja ncja dár mbe̱nijʉ,
    cja̱ co ter bɛh ca̱ dí nejʉ. Pʉ jár palabra ca Ocja̱, i ma̱ ja i ncja göhtjo cʉm
    mfe̱nijʉ cʉ jin gui pa̱h cʉm mi̱nga̱‑cja̱hnijʉ. Guejtjo i juzgaguijʉ, i xijquijʉ,
    ¿cja rá zö ca dí mbe̱nijʉ, cja huá jin gui tzö?
  hoy-hoy: यतिकी परमेश्वर उन वचन जित्‍ता, क्रियाशील, अदिक हर ऊंद दोधारी तलवार से भी
    हापाळ तेज आद; अदिक हर जीव आत्मा अक, अदिक जोळ-जोळ इक ब्यार्र माळकु आर-पार गड्डा
    माळतद अदिक मन इन इच्छागोळ अदिक विचारगोळ्द न्याय माळतद.
  amo-amo: Tigbullang Kutelle ti duku, nin likara akatin litan kileou, asa a wuso
    nin kosu kidowo nanya nruhu, anin munu gbolgbok, amini nwansa a yinno ukpilizu
    kibinayi nin nniya.
  pjt-pjt: Panya Godaku tjukurpa wankakutu alatjiṯu aṉangungku wangkanytja puṟunypa
    wiya, panya Godalu wangkanytja uwankara mulapa alatjiṯu utiringkupai. Palumpa
    wangka tjuḻa iṟi kampa kutjaratjara, puḻka mulapa. Panya tjuḻa iṟi puḻkangku aṉangu
    wakaṟa tarka unngutja miiltjingalpai munu kaṯaṟa aḻa lipilpai, palu puṟunytju
    Godaku tjukurtu nganaṉanya unngu kulintja uwankara tjukaṟurungku miiltjingalpai.
  cwe-cwe: Kwaviya mbuli za Mulungu ni ngima na zina ludabwa, zokutwa kufosa zele
    dikanha kuno na kuno. Zoibebenyeka mbaka mgati kuna umuhe na unhu fana zele dikutwa
    vodikanha mbaka mgati ya vilungo va lukuli na upembe. Mbuli izo zomanya malungilo
    na magesa ya myoyo ya wanhu.
  daa-NT: Ka seener, kaaw ta Buŋdi, taar ar maan kaak goy mento ho ta gina riyti iŋ
    gudurre. Ta ar *seepin kaak biŋkay paaɗ pakgig paaɗe ka ay seepine. Ta un̰ja ɗo
    gemor nam ta ɗeeɗiig gelbine iŋ ruwwine ho ta kiliig ŋaamiik ta kaasir iŋ loolo.
    Pikirre iŋ kaawin kuuk goy ɗo adiy ka gemor oki, ta bayniigu ya ŋu samaane wala
    ŋu samaanno.
  mlp-mlp: God ago gamuk kayeqmo usad kabiy atoran diqmo emaqta. In baqir ame gigermota
    na uriyamim in ame meqin diqta. Gamuk na in mat ulum turim amuganibmo diq lehim
    aditin tutim usaqta na ulum tayan milhesaqta. In liqabmo diq lehim mat anad hares
    agemab usaqta na giqurotan giholbin iyim usaqta. Nazaq iyan gamuk na in i ginad
    gigemab ulilemim usaqta na bunmo eman ulal iyaqta.
  ape-C: Apak mare mukonukuk agabus Iruhin ananin baraen, uwok. Um maresh? Ananin
    baraen douk dodogowin atin abom aria yopunyi mishin nyapenyen ta nyunek eneshenesh
    yopishi eshudok. Enyen douk wanohwin atin abom nyeshagrakuk ihig bainatog douk
    shawatog gwenek eres wobuwobur um. Apa nyaduk arpesh nyawish gani numun douk apakip
    urkwip aria mishish shapeum, nyeshagrakuk abom nyawish nyasuhw gani douk bishiguh
    shatakum nyawish nyasuhw abar bor bishiguh iri. Nyawish aria nyape nyawerehi enenyenen
    apakip urkwip poromen iri nyani eshudok apak mishish shakitak-umesh iri.
  bgs-bgs: Tô kagi ka Manama duwán manté katulusan. Tuu pa matam ka tandingán katô
    kampilan na duwán duwa sarab. Tô kagi ka Manama gunsáb tun ta kadalámman katô
    gimukud asta espiritu, asta sippang tun ta laluwadan asta uták katô tullan. Ágpasóddórán
    tô ágpanámdám ta asta tô kakalyag ta.
  faa-faa: Kotimo someane some hitafeane soko wakapureapo. Ferepe taku tetákara waresa
    ayiáka Kotimo someane warepo. Ferepe taku tetákara wareane wakasemapo. Asiane
    Kotimo someane ware kárapo. Kotimo someane ware kárasasamo, someane akairamo ferepemo
    patena ayiáka someamo himua patenapo. Kikí kawaka areane ferepemo kikia, kikíane
    kotomaka, ferepemo pateraka, kikíane tairaka waiane takekea kikíane takekea, aina
    ayiáka, Kotimo someamo himumo hemakapusua akipe homo hemakapusua tati sarimasane,
    Kotimo someamo kokoa aserapo. Makata ayiakako hemakapurane soko mahamekea hemakapurane
    soko Kotimo someamo takekea aserapo.
  kik-kik: Nĩgũkorwo ũhoro wa Ngai ũrĩ muoyo na ũrĩ hinya. Nĩ mũũgĩ gũkĩra rũhiũ rwa
    njora rũnooretwo mĩena yeerĩ, ũgatheeca ũkagayũkania muoyo na roho, o na ũkagayania
    marũngo na maguta marĩa makoragwo mahĩndĩ-inĩ, na ningĩ ũgatuĩra meciiria na matua
    ma ngoro.
  cap-NT: Yooz takuqui z̈ejtñi Yooz azzizza, z̈oñinacz̈ kuzquiz zuma, ana zuma, jalla
    nii tjeezjapa, niz̈aza cjuñskatzjapa. Niz̈aza nii Yooz takuqui tsjii porap latu
    archiz cuchilluz̈takazza. Pero tsjan aric̈ha. Yooz takuc̈ha z̈oñz̈ animquizimi
    kuzquizimi uj cjuñskatñiqui. Tsjii z̈oñz̈ kuzqui parti z̈oñinacz̈quiztan chjojta
    cjesaz̈ niimi, jalla nii kuzquiz Yooz takuqui uj cjuñskatasac̈ha. Niz̈aza Yooz
    takuqui z̈oñz̈ kuzquiz pinsitanacami tantiitanacami kjanapacha tjeez̈a, zuma ana
    zuma, jalla nii.
  ksr-ksr: Anutuwaa qaaya ii meŋgbiligbiliwaa kania ano ku-usuŋawo kolooja. Manjawaa
    soo somata ii leelee jetawo koloojato, Anutu qaayaa jetanoŋ mono soo somata kuuya
    uŋuuguŋ jebomboŋ kolooro jeta leelee ii jetawo koloojao. Qaa iikanoŋ mono uu kokoosonana
    kotoŋ omenoŋ me Anutuwaa Uŋayanoŋ inaaŋ nonomakeji, ii undeema kuuŋ nonomakeja.
    Sele busu kiti toroqeqenana ano siiŋnanaa aladawoya ii kaaŋagadeeŋ gosiŋ (qaanana
    aasaŋgoya mokolooŋ) awaa ano bologa mendeema oromakeja. Uuwombonana ano momakooto
    areŋnana ii gosiŋ qaanana jeŋ tegoŋkeja.
  eng-TNT: 'For the worde of god is quycke and myghty in operacion and sharper then
    eny two edged swearde: and entreth through even vnto the dividynge asonder of
    the soule and the sprete and of the ioyntes and the mary: and iudgeth the thoughtes
    and the intentes of the herte:'
  sbs-sbs: Mukuti izwi lye Ireeza lihala imi lihwela imi lishengete kuhita mukwale
    ucheka mambali wonse. Lihweza bulyo ni kulukulula mozo ni luhuho, ni kukopanya
    kuzwila kumuhomo. Liwola kwiziba minahano ni milelo izwililila kunkulo.
  sue-sue: Nera kota, Anutura ge awa nuaire. Noko bua putoure inowia. Di nuso meni
    kaia zo di nuso gutipere zazanare amira te dainitinoya. Ge ami kaia ine wero niro
    baro ititire dubare zaupitinowia. Ge ami kaia ine wero wetura susumaire wetura
    mokare nawi kapinowia awa. Ago inoise dubara kotumaire ara tamaire amira susu
    kerenitinowia awa.
  fra-NCL: Car elle est vivante la parole de Dieu ; elle est efficace, plus acérée
    qu’aucune épée à deux tranchants ; si pénétrante qu’elle va jusqu’à séparer l’âme
    et l’esprit, les jointures et les mœlles ; elle démêle les sentiments et les pensées
    du cœur.
  snn-NT: Mai Ëjaguë Riusubi ai ta'yejeiye ba'iguëbi si'a mai ba'iyete te'e ruiñe
    masiguë'bi ba'iji. Baguë cocarebare maini masi güeseguë, Riusubi maini ëñani,
    mai recoyo ro'tayete masi güeseji. Mai ba'iye, mai recoyoreba yahue ro'taye, si'aye
    beoru ëñani masiji Riusu. Guerra hua hua'ti si'a ca'ncoña ai së'a hua'tibi mai
    je'o bacuani huani bacua gu'an, bacua gu'an ri'ngarëan tëca yëtoye'ru, mai recoyo
    ro'taye si'aye masini, mai gu'a ëase'ere maini masi güeseji Riusu.
  atb-NT: Hkâsu mù gâ le, Garai Gasâng é mungdang gi, rû dui nyi é eq a-tsam bo é
    nghut lhê. Haû gi, shamsó íshut dap é sham htoq má je htoq é nghut mù, myit nhiklhum
    eq woi-nyí lé le, wuimyoq pé eq wui-nyún lé le, wó gam hkoq hkyang rot é nghut
    lhê; haû gi, nga-nhúng myit é hkyô pé eq myit sôn é hkyô pé lé wó jéyáng é nghut
    lhê.
  cek-AK: Sithaw lok loe hing moe, thacak, aha hnetto kaom sumsen pongah doeh noet
    kue, hinghaih hoi muithla, ahuh hoi tangkhring doeh pakhoih thaih, poekhaih hoi
    palung thungah atimhaihnawk doeh panoek thaih.
  bkd-bkd: Sa lalang hu Dios gamhanan gayed. Saini magalang pa dì hu ispada ta aglagbas
    haini duun hu henà-henà daw gahinawa hu etaw daw tagpadayag hu agkabayaan daw
    hu katuyuan din.
  ctu-76: Wale iliyi lajalʌch che' bajche' ti ñoj oniyix yom mi la c'ʌc ti lac pusic'al
    ili i t'an Dios. Che' bajche' cuxulʌch i t'an Dios yubil como ñoj p'ʌtyʌl. I t'an
    Dios ch'ujbi i yochel ti lac pusic'al che' bajche' jay bʌ machit ti' cha'wejlel
    i yej. Mi' jeq'ue' lac pusic'al. Jini i t'an Dios mi yʌq'ueñonla lac wen ña'tyan
    bajche' añonla mi wen o mi mach wen lac pensal yic'ot mi yʌq'ueñonla lac ña'tyan
    mi wen jini mu' bʌ i mulan i cha'len lac pusic'al.
  lac-NT: Quire' a baxuco', u t'ʌn C'uj yʌn jach manan chichir u muc' ti'. Jach cuxa'an
    u muc' xan. Mʌ' ja wirej, cu c'uchur u t'ʌn C'uj tu tamin u pixam mac. Jach seb
    cu c'uchur u t'ʌn C'uj tu pixam mac. Ra' irej u mascabir a ca' wʌrʌc' yʌn yej
    ti'. Mʌ' wa seb cu c'uchur u t'ʌn C'uj tu pixam mac? U t'ʌn C'uj cu yesic a ba'
    cu tucric tu yor xan.
  xla-xla: Epedeme God yuye pasakalo halemhalemama itiyamale mate oko hamhalapo. Epame
    aipa꞉ya ko mate a꞉pe walle some halapo. Amasiyama ya꞉ta haka꞉lleta aipa꞉ya haka꞉lle
    hapulomaye tla꞉mtame halapo. Epame God yu eta aipa꞉ya some di opasi dulu dla tumama
