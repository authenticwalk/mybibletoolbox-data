    'vaa ɛn e tin -tɛa "da.
  fuh-BKF: Konngol Laamɗo ina wuuri, ina gollira baawɗe. Ingol ɓuri kaafaahi mbelnaaki
    kunnduɗe ɗiɗi fuu welude. Ingol yuwa faa ngol sennda ɓernde e yonki, faa ngol
