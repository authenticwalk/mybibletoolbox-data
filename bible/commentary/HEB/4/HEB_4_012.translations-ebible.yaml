  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଇସ୍ୱରନ୍‌ ଆ ବର୍ନେ ଆମେଙ୍‌ ଆରି ଲନୁମ୍‌ତନେ, ଆରି ବାର୍ମଡ଼ିୟ୍‌ତାଲନ୍‌
