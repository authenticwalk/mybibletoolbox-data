    mɨne nəhu imə ikɨn. In tətakil nətəlɨgiən mɨn mɨne noliən oneuən mɨn e nɨkitəmi.
  urd-urd: क्यूँकि ख़ुदा का कलाम ज़िन्दा, और असरदार, और हर एक दोधारी तलवार से ज़्यादा
