  san-MAL: ഈശ്വരസ്യ വാദോഽമരഃ പ്രഭാവവിശിഷ്ടശ്ച സർവ്വസ്മാദ് ദ്വിധാരഖങ്ഗാദപി തീക്ഷ്ണഃ,
