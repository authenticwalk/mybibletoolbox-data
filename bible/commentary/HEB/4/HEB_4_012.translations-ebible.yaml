  gof-ENT: ፆሳ ቃላይ ዴዖኔ ኦይሳ። ናምዑ ባጋራ ቃራቲዳ ማሻፌ ኣዲ ኦጮ። ኢ ሼምፖ፥ ኣያና፥ ፃጶኔ ኮሊዜ ጋካናው ካንዲ
