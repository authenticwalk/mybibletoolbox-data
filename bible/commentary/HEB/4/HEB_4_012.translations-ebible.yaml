  bgg-bgg: Hamangkhung-aphuii ro miyaogam ne isieng nane, blia rek ne, irey nyi um
    pha khamriie è de huak ne irey um ro, khihà luruak nane ragung si, chiih-è rungpha
    nane ihieng ne ò um pha jihà thog pha nyachey mua. Jine lubu pha munowthek nane
    chid pha ji shii chua ro.
  eng-TCENT: For the word of God is living and active, sharper than any two-edged
    sword, piercing to the point of dividing soul from spirit, and joints from marrow,
    and discerning the thoughts and intentions of the heart.
  eng-BSB: For the word of God is living and active. Sharper than any double-edged
    sword, it pierces even to dividing soul and spirit, joints and marrow. It judges
    the thoughts and intentions of the heart.
  cpu-NT: Tema iñaane Pava, ovañaantane onatzi, shintsiñaane okanta. Okempitakara
    aparoni osataamentotsite thoyempiperotatsiri apimitzikarateki, te oshenkaakanta
    ontoshenotonkiyetante irojatzi inthomoi iipathantsiki. Iroora maperotzirori iñaane
    Pava kempitavaitaka ontoshiretatyeemi, irootake iyotakaanterone impampithashireyeetyaari,
    inkovashireyeeteri eejatzi.
  san-ASM: ঈশ্ৱৰস্য ৱাদোঽমৰঃ প্ৰভাৱৱিশিষ্টশ্চ সৰ্ৱ্ৱস্মাদ্ দ্ৱিধাৰখঙ্গাদপি তীক্ষ্ণঃ,
    অপৰং প্ৰাণাত্মনো ৰ্গ্ৰন্থিমজ্জযোশ্চ পৰিভেদায ৱিচ্ছেদকাৰী মনসশ্চ সঙ্কল্পানাম্ অভিপ্ৰেতানাঞ্চ
    ৱিচাৰকঃ|
  tac-NT: '''La ''we a''lá na''tálime júkuru napurigá aní Onorúgame ''lige aminami
    ''la e''wálime júkuru. Onorúgame ra''ichálilaka ''we a''lá nejkúrame ju machiachi
    alieti ''nata mochírigo ramué, ''we a''lá ''nata mochírigo o tabilé a''lá ''nata
    mochírigo ramué. ''Lige abiena nejkúrame ju napurigá machiboa pala ''la ka alué
    ra''íchali o tabilé ''la kómá, ''lige aminami pala ''la tabilé che ''sika eyéname
    ko bilé rió o ''we cha ''sika eyéname ko. Onorúgame ra''ichálila ka napurigá bilé
    macheta ''we olame, alarigá ju, alueka ''ma rijpúname ju re''lémisi ''ma o''chílatiri
    e''nemia tachiri ajtigá re''lé alé o''chílachi.'
  eng-WEBPB: For the word of God is living and active, and sharper than any two-edged
    sword, piercing even to the dividing of soul and spirit, of both joints and marrow,
    and is able to discern the thoughts and intentions of the heart.
  gfk-H: Ma na tahut bia dahat na walar hua kanong no nianga ta Kalou i lilona ma
    i papalim. Ma i hoing tiga hisa. Tiga hisa na hinarubu nong i iaan ta ira airua
    palpal bakut i tale bia na manga lalaka baas tikai ma na kutus ira harpasum na
    sur ma na paleng ira sur mah. Senbia no nianga ta Kalou i manga iaan ta iakano
    mangana hisa ma i tale bia na manga lalaka baas sakit uram narako tano burena
    no nilon ta tikai ma kaia tano tanuana mah. Ma i tale bia na kurei ira mangana
    lilik ma ira mangana sinisip ta ira bala dahat.
  viv-viv: Yaubada bonana gaitoma miyamiya-vagahina kadu fifiwala-vagahina. Hai feto
    nigona luhei, medema sinasinahina ada luluda ana ihi hinagene anafaiweya ginaluku
    be kaviyuwa ginaseyemaunena. Atu Yaubada bonana vaita feto sinasinahi-moꞋena amine
    gava nuwada giꞋonaꞋonana ada anafaiweya yada nuwahinage giluluveꞋuveꞋuna be hadema
    yamumuna hadema koyona giseseyemaunena.
  yao-yao: Pakuŵa Liloŵe lya Akunnungu lili lyejumi ni likwete machili. Likutema kupunda
    lipanga lyalikutema kuŵili. Sooni likupeleta mpaka munkati mwaukusimana ntima
    ni mbumu, iyoyo likutema ni kupeleta mpaka papakulumbikana iŵalo ni wongo wa mmaupa.
    Nombelyo likukombola kulamula kwa chitema maganisyo ni miningwa ja mitima ja ŵandu.
  tgp-tgp: Matan reti non God mo lo mauri, ale enia mo suiha. Enia mo voro mo jeu
    te sita vuro tavalu rua, mo unu na lolor̃a mo ase na r̃omir̃a na masalor̃a, mo
    arir̃a ale mo vujangir̃a vara enr̃a r̃a sava tamlohi.
  auc-NT: Wængonguï nänö änö ïñömö mïïne quëwëne inte tæ̈ï piyæ̈në ënepa. Edæ yaëmë
    yægamë tipængaa engamë bamencaa guiibæ watii co baï Wængonguï nänö änö ïñömö adobaï
    cædinque mönö önöwoca incæ do cote baï guiipa. Ayæ̈ bamë tadömengadæ̈më tæ̈ï guïñænte
    bamïi edonque a baï Wængonguï nänö änö ïñömö adobaï mönö mïmö incæ tadömengadæ̈
    tæ̈ï guïñænte baï cædinque mönö pönënö ante mönö cæïnënö ante do edonque ba adinque
    adode incæ apænte baï ampa.
  kbc-NT: Igaataɡ̶a niɡ̶inoa notaɡ̶a ane iwoteloco Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi liciagi
    niɡ̶ina ane yewiɡ̶a codaa mida loniciwaɡ̶a. Yakadi me dakatedio caticedi me liciagi
    nodaajo-ocaɡ̶ataɡ̶a ane dalepe idoatawece liwailidi. Igaataɡ̶a niɡ̶inoa notaɡ̶a
    yakadi me yakagidi codaa me yawalacetiwage ɡ̶odowooko codaa me ɡ̶odiwigo, liciagi
    niɡ̶ijo nodaajo me yakadi me iomaɡ̶aditege libitagi, libole. Niɡ̶inoa lotaɡ̶a
    Aneotedoɡ̶oji oikee domige beyagi, oɡ̶oa, domigele niɡ̶inoa ane ɡ̶odemaanaɡ̶a,
    inoa ɡ̶odowooko catiwedi ɡ̶odaaleɡ̶ena.
  bmh-bmh: Uwait nug gonugau ze sesamorabun aigamau ig i semurab, sesamorab. Uwait
    nugau Ze go awau dacaneu gusig mui, gonun, Uwait nug ig ein erunigabun dabeleu
    go igul go guzenamau. Gonugau ze gusig banou mui salau mai dareu. Go maulzag huia
    aig tubaim tubaim mui eiman egun dirim paiu mui kuatanemen sul, Uwait nugau ze
    nug igual doropig wes mui tutak gotulai darem ebu simau. Guzenina, ig ein igul
    guzenabun dabilanem go abiu. Gonugau ze nug igual dabeleu eg ta, naliu ta, abai
    miganeu.
  ctu-BL: Come cuxul i t'an Dios. Wen p'ʌtʌl. Ñumen jay bajche' espada am bʌ i yej
    ti' cha'wejlel. Mi' sʌl jec' lac pusic'al yic'ot lac ch'ujlel. Mi' tsictesan chuqui
    woli' yʌl lac pusic'al yic'ot chuqui yom lac pusic'al.
  meq-meq: Bazlam i Mbəlom na, ma vəliye sifa a ndo hay, gədaŋ eye haladzay. A ɗəs
    wu a ze ha maslalam nakə a ɗəs diye sulo sulo aye. Bazlam i Mbəlom a ye a bo kway
    hus a huɗ eye. A ɗəs ndo hus ka maŋgəne ha sifa i məsəfəre ada hus ka maŋgəne
    ha təv mazəve ta ɗozoz. Faya ma ɗiye ha wu nakə ma mədzal gər i ndo aye.
  noa-H: Mʌg Hẽwandam hiek'an hich mag chugpaa k'augba sĩerranaa nem jua t'eeg sĩerrʌm,
    hich Hẽwandam hiek haawai. Maguata t'ut'ui p'õpá garm magwe dee sim k'ãaijã nem
    degcha sĩewai maach pa hak'aar hoonaa maach hö hak'aarjã k'aug haaujem. Maach
    k'ĩirjugjã k'ogreu jʌrnaa dichdëu nem wauju dich t'ãar heepai wai sĩsidʌmjã k'aug
    haumaajem.
  alp-NT: Le Alla Eni lepate esi kbasare ela titinai kai ektili. Entina lesi bei pusue
    saria rebe entina lei luare. Lepate mere ekusu roma tamata lalei, saka lasa kena
    sarire ekena roma lulini kai sunsune. Erekwa pusue rebe tamata inoakele kai rebe
    isukare.
  san-VEL: ii"svarasya vaado.amara.h prabhaavavi"si.s.ta"sca sarvvasmaad dvidhaarakha"ngaadapi
    tiik.s.na.h, apara.m praa.naatmano rgranthimajjayo"sca paribhedaaya vicchedakaarii
    manasa"sca sa"nkalpaanaam abhipretaanaa nca vicaaraka.h|
  kbq-kbq: Na'ankure Anumzamofo kemo'a kasefa huno me'neno, eri'za enerino, tarega
    kaziga asanenea kazimofo asenezama'a agatereno, kantu tagu tamemofone, avamutifine
    ufreno tagahu rurerure nehuno, kantu tagrunamo hagerafi'nefine, zaferinamofo asinu'afi
    ufreno taga nehuno, tavutavazane tagutagesamofo avesizana refko nehie.
  kbh-kbh: Er Bëngbe Bëtsabe palabra endmëna mo canÿe aina soycá, nÿets tempo ents̈ángbioye
    ndayánaca jtsabuátambayana, y bëtscá jamana corente obenánaca, y ndocna te nÿe
    bonamente chë palabra jóyebuambayana. Mo chë nÿets utoicajana más efs̈ana espadëjaquëcá,
    jobenayana puerte jashenoye jatëts̈ana canÿe cuerpo tcojatëts̈e ora, cachcá y
    cabá puerte más Bëngbe Bëtsabe palábraca, cha bënga jinÿanÿiyana nts̈amo bënga
    nÿe bëngbe ainaniñe tmojtsejuabná y tmojtsebos̈cá, y chë ndocnábioye tmonjinÿinÿé
    sóynaca; y chë palábraca cha endobena jáuyanana nts̈amo bënga tmojajuabó y tmojabos̈encá
    aíñe o ndoñe ts̈abá bétsemnana.
  ron-LSB: Căci Cuvântul lui Dumnezeu este viu și lucrător și mai ascuțit decât orice
    sabie cu două tăișuri, străpungând până la despărțirea sufletului și a duhului,
    a încheieturilor și a măduvei, și poate să discearnă gândurile și intențiile inimii.
  pon-pon: Pwe majan en Kot me maur, o manaman, o kon jan kodlaj au riau, o kin til
    won, lao a kajare pajan maur o nen, pil kokon akan o kanan en ti o; o kadeikada
    lamelam o inon en monion o,
  nhe-BL: Pampa Itlajtol Toteco yoltoc huan quipiya tlahuel miyac chicahualistli.
    Más tlatequi que se machete tlen oncac tlatentili. Itlajtol Toteco calaqui hasta
    ipan tealma huan tetonal huan hasta campa más teyolijtic. Huan quipannextía intla
    cuali o ax cuali tlen timoyolilhuíaj huan quipannextía tlen tijnequij tijchihuase.
  sps-sps: Vaputs yam am sof to gagon am favusuan fiisen mito Gov, tana saa vegiau
    Tsunia te kaa minon a toto ana parits. Ayein ainy fiisok, to te ainy fafisfis
    iny non fuan tatangin ainy nan kirat nana puaan. Ayei te pusus robong non a fo
    fakats an koman tsian fiisen me na fo mamatsiny ka te kaa ror gagon koman aaven,
    ya te pokei faruak rara, aran saf vainy ei na.
  wnc-wnc: Siwan Anututane wam takngata puya kekeknga siknga tasiwan buya asaawik.
    Sike nata wamu waakngae natapa paiu gena kaukaut toknga siknga daka binga daknganggak.
    Ngan. Ninda natdetdet ba wamu gutonga musipmikatang natake takusopukamangu kuupbam
    Anututane wamu waakngata atapan tapik. Nindane natdetdetninu kuupbam tapan tapan
    Anututa ninu asusanziwik.
  bus-bus: Luda yã bɛ̃ɛ bensↄ̃ à gbãa, à lɛ́ nna dɛ fɛ̃ɛda kpa plaplaaala. È ń zↄ̃
    à gɛ̃ nↄ̀sɛ guu ai niniin, è gɛ̃ mɛ̀pɛpɛkↄ̃rɛkiin ai wá ufun, è laasuu kↄ̃n nↄ̀sɛ
    yão gwagwa.
  gub-BL: Tupàn ze'eg a'e, nuzawy kwaw ma'e wikuwe ma'e a'e. Uzapo ma'e iko tuweharupi
    teko wapy'a pe. Nuzawy kwaw takihe haimezuazar ma'e a'e. Nuzawy kwaw takihe haime
    katu ma'e. Aze ximonohok ma'ero'o kwer takihe pupe, xixak te ikagwer, te iputu'ugwer
    no. Nezewegatete Tupàn ze'eg uze'egatu tuwe zanepy'a pe a'e no. — Azeharomoete
    aiko ikatu 'ym ma'e iapo har romo ihe, za'e imugeta mehe. — Azeharomoete heremiapo
    kwer na'ikatu kwaw Tupàn pe, za'e imugeta mehe. Zazemumikahy imugeta mehe.
  imo-imo: Goteni nimu ungumu we naa moromo. Yunge ungumu koinjo mololi uluma tepa
    enge tirimo nimbo pimolo. Yu nee paa noromo, opa teli bainet nendo kinye konondo
    kape waye talonga nee noromo aku mainyendo, yu paa olando. Gotenga ungumuni opa
    teli bainet mele ombelemu kinye kikimemu kinye tumbi tipe topa turu topa minimu
    kinye konopumu kinye topa turu toromo. Aku tepa lino konopu kimbo tirimolo mele
    kinye, konopuna pilipo temolo konopu ltemolo mele kinye, pali pilipe moke teremo
    akumunga yunge ungumu tenge tipo ipuki tiemili.
  boj-boj: Qotei aqa anjam a ŋambile ti unu. Anjam di siŋgila na waueqnu. A serie
    bul tulaŋ qalat. Deqa anjam dena tamo naŋgo are qametnjroqnsiqa naŋgo qunuŋ ti
    tanu ti siŋga ti miligiq aiyoqnsiqa naŋgo areqalo ti naŋgo are miligi ti geregere
    pegiyeqnu.
  eng-DRA: For the word of God is living and effectual, and more piercing than any
    two edged sword; and reaching unto the division of the soul and the spirit, of
    the joints also and the marrow, and is a discerner of the thoughts and intents
    of the heart.
  knf-knf: Na manjoonan, Uţup wi Naşibaţi uwo ujeb, uka mnhina, abot ajul apel kakej
    ki ŋde ŋtëb. Uko wi aţupuŋ wuŋ uji ufal te kadoo ban du uhaaş na uşal meeţ, kaneej
    te du dko di imoh iyitiiraanuŋ na du imoh meeţ ; uji uten iko yi ñaaŋ najën aŋaluŋ
    na yi aşaluŋ du uhaaşul.
  san-KHM: ឦឝ្វរស្យ វាទោៜមរះ ប្រភាវវិឝិឞ្ដឝ្ច សវ៌្វស្មាទ៑ ទ្វិធារខង្គាទបិ តីក្ឞ្ណះ,
    អបរំ ប្រាណាត្មនោ រ្គ្រន្ថិមជ្ជយោឝ្ច បរិភេទាយ វិច្ឆេទការី មនសឝ្ច សង្កល្បានាម៑ អភិប្រេតានាញ្ច
    វិចារកះ។
  arn-NT: Ngünechen ñi dungu mongen dungu ka pepiluwün dungu. Doy yungey reke kom
    epuñpüle yungechi wayki mew, fey konpukey reke ponwitu kuerpu mew ka ti püllü
    mew kütu, ka inarumekefi ñi chumngechi rakiduamkülen ta piwke.
  zas-NT: Din xtiidx Dios nabanan rajp tëën guialrniabee. Mazri rëëzan guial loj tijb
    espad ni nadoxh grop lad, rëëzan lën luxdoo bejn në lën xsprijtaman. Xt lën dxijt
    në lën yob rëëzan, abiꞌ por laan ragbee bejn bal ni mal o ni zagdxe na̱j ni rënman
    güünman.
  ken-NT: Dɨŋɨ́ ká bɛ Ɛyɔŋ Mandɛm ɛchi nɛpɛ́m nɛ ɛbhɔŋ bɛtaŋ. Ɛ́chap ɛcha yɛ̌ntɨkɨ
    akparɛnja nsɛm ɛpay. Ɛ́chwè tɛ ndǔ nɛbhʉɛt anɛ nɛpɛ́m nkwǎ nɛ́chɛm nɛ ɛfóŋó
    ɛyi. Ɛ́chwè mmu antɨ ɛ́ntɔŋ mɛnyɨŋ ɛbhɛn yi átɨ́ bɛkʉ.
