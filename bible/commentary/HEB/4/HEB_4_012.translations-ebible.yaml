    nâŋgâ nâŋgânenŋaet biwinenŋe akto hannenŋe are potatmâ mem miawakmap. Mem miawakto
    agak memenenŋe miawakto den âiân katnenekmap.
  yor-yor: Nítorí ọ̀rọ̀ Ọlọ́run yè, ó sì ní agbára, ó sì mu ju idàkídà olójú méjì
