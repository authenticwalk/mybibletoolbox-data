  bch-bch: Ngansa Deo ele posanga imata bibita ta iboko matua ga ienono. Eine imata
    tau ga iasal didi imata rua. Eine irangrang ngan igal eaba ta ila iuot tutui iloleai
    ta ipoga ilolo ga itautau. Eine irangrang ngan iket aea gitnga ga ituatua iuto.
    Deo ele posanga toa ne irangrang ngan imata inasi eaba ele kimnga ga saoa danga
    imata nanan iloleai.
  cco-NT: Co̱ꞌ eáamˊ ꞌgøngꞌˊ júuˆ quiáꞌˉ Fidiéeˇ jo̱guɨ cuøˊ e seengˋ dseaˋ. Jo̱ eáangˊguɨ
    jloꞌˆ bíˋ quiáꞌˉ jo̱guɨ íingˉguɨ ta˜ cajo̱ laco̱ꞌguɨ co̱o̱ˋ ñisʉ̱ꞌˋ e ꞌméˉ lajɨˋ
    tú̱ˉ taangˋ, jo̱guɨ cuøˊ e ngángꞌˋ dseaˋ jial laco̱ꞌ catɨ́ɨngˉ e ɨˊ dsíirˊ fɨˊ
    dsíirˊ jo̱guɨ jial e ɨˊ dsíirˊ có̱o̱ꞌ˜ jmɨguíˋ quiáꞌrˉ; jo̱guɨ cuøˊ e lɨñiˊ dseaˋ
    su guiʉ́ˉ o̱si jaˋ dseengˋ jaléꞌˋ e ɨˊ dsíirˊ jo̱guɨ su guiʉ́ˉ o̱si jaˋ dseengˋ
