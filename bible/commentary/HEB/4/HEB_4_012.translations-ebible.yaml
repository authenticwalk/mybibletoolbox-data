    myśli i zamiary serca.
  qxh-NT: Tayta Diosninchipa shimin munayniyuj. Cawaj. Ishcanläpa afilash cuchillupitasi
    mas cuchuj. Runapa shunguncaman ćhayan. Imapis mana chapanmanchu. Runa imata yarpashallantapis,
    imata munashallantapis taripan. Llap-llapanta musyacächin.
  nwi-nwi: Meinai nəgkiarien kape Kughen, in ramragh mamor wok. In rəmhen kɨn nao
