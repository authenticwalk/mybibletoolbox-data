verse: HEB.004.012
translations:
  kpx-kpx: Dilava hoto ke negou siga vaki mole isi vaki mole iniale ke nahate. Iale
    kena atae huhuihuhui, atae munana isi atae uvu seleve tai vaveveabe bahata daiai
    haivege vaveve oleteike duave isege oleteike toelanu.
  okv-H: Eto God ta ke amo vasiri te sovera te mihia amita ti amo o hevari asivo aingeko
    mane pe heriso amina embo ta ahihi te hotembari te amita jo ta jeto haunketo veto
    jo ta hotembari sasapura te hotembari jajavotoho te avo siriketo sapura oenga
    ikihe javotoho oenga ikaguja
  tbo-tbo: Yaubada a baha lauyagohanana i kadidili duma po mei kwasikwasi menana luwaga
    a kam apo nugonugota ina tupanagili po u hineta nugotuhu po dewa laugowagowadahi
    he memae ina tonahi.
  mal-C: ദൈവവചനം സജീവവും സചേതനവുമാണ്. അത് ഇരുവായ്ത്തലയുള്ള ഏതു വാളിനെക്കാളും മൂർച്ചയേറിയതും
    പ്രാണനും ആത്മാവും സന്ധിമജ്ജകളും വേർപെടുംവരെ തുളഞ്ഞുകയറുന്നതും ഹൃദയത്തിലെ ചിന്തകളും
    ഭാവങ്ങളും വ്യവച്ഛേദിക്കുന്നതും ആകുന്നു.
  grc-SR: Ζῶν γὰρ ὁ λόγος τοῦ θεοῦ, καὶ ἐνεργής, καὶ τομώτερος ὑπὲρ πᾶσαν μάχαιραν
    δίστομον, καὶ διϊκνούμενος ἄχρι μερισμοῦ ⸂ψυχῆς τε καὶ πνεύματος, ἁρμῶν τε καὶ
    μυελῶν,⸃ καὶ κριτικὸς ἐνθυμήσεων καὶ ἐννοιῶν καρδίας.
  bgc-bgc: क्यूँके परमेसवर का वचन जिन्दा, अर प्रभावशाली सै, अर वो एक दोधारी तलवार
    तै भी घणा पैना सै। वो प्राण अर आत्मा ताहीं, अर गाँठ-गाँठ अर गुद्दे-गुद्दे ताहीं
    न्यारा करकै आरम-पार पाड़ दे सै अर मन की भावनायां अर विचारां ताहीं परख ले सै।
  khz-khz: Palagu gena kila maguli e matiavuna. Maki mata gogela, vetali kativana
    matana kava ruala maki evanagiato, evepati-togana maguli e palagu vekarawarana,
    e tiliga kalimukalimura ruala gevetilivuto vekarawarana. Talima nugana garakauna
    ririwana e tugamagina maki eripa-katei-rageana.
  deu-TKW: Denn lebendig ist Gottes Spruch und kräftig und schneidender als ein zweischneidiges
    Messer, und eindringend, bis in die Fuge von Seele und Geist, Gelenk und Mark
    und angethan zu richten Gesinnungen und Gedanken des Herzens;
  zsr-NT: Bancz nac xtidzëꞌë Dios len napcz yöl‑laꞌ huac. Rchugur ga rëꞌ ca guia tuchiꞌ
    natuchiꞌ grop ruiꞌi. Rchugu rdxin ga taꞌdzág böꞌ nacczruꞌ len le zoa lu icj ládxiꞌdauꞌruꞌ,
    lencaꞌ röxj ga rdxintë lu dxit lu bin. Run ga nac bëꞌ le rbequi icjruꞌ len le
    rzaꞌ ládxiꞌruꞌ.
  lin-lin: Pamba te Liloba na Nzambe ezali na bomoi mpe na nguya, ekotaka koleka kutu
    mopanga oyo ezali na minu na bangambo nyonso mibale, ekomaka kino kokabola elimo
    mpe molimo, mikuwa mpe mafuta oyo ezalaka kati na mikuwa, mpe esosolaka malamu
    makanisi mpe mikano ya motema ya moto.
  hns-NT: Parmeswar ke baat djienda hai aur oman bahoet saktie hai. Oe ek doeno bagal
    tjokh talwaar se auro tjokh hai. Aur ek iensaan ke andar me aisan ghoes dja hai
    kie oe okar djiew aur aatma, okar haddie-goeddie, aur okar sotj-bietjaar alag-alag
    kar dewe hai.
  noa-E: Mʉg Ẽwandam iekhan ich mag chugpaa khaugba sĩerranaa nem jua theeg sĩerrʉm,
    ich Ẽwandam iek aawai. Maguata thuthui phõpá garm magwe dee sim khãaijã nem degcha
    sĩewai maach pa akhaar oonaa maach ö akhaarjã khaug aaujem. Maach khĩirjugjã khogreu
    jʉrnaa dichdëu nem wauju dich thãar eepai wai sĩsidʉmjã khaug aumaajem.
  eng-EMTV: For the word of God is living and active, and sharper than any two-edged
    sword, piercing even to the division of soul and spirit, and of joints and marrow,
    and is a discerner of the thoughts and intentions of the heart.
  mib-NT: Chi jnūhun Yaā Dios ndíto técu te íyó poder. Chi cúu nájnūhun ɨɨn espada
    jeē xeén ndɨndúú lado, chi nástúu cájí ndese íyó jéē níjnūní yō jiín ánuá yō,
    nájnūhun sáha espada jeē jéhnde te nástúu nuū ñujnáhan yɨquɨ jíín meque. Te jnūhun
    ya nástúu ndɨhɨ ndese jéni ni yō jiín ndese cúní yō sáha yó.
  lif-NT2: निङ्‌वाॽफु पाःन्‍जाक्‍किङ्‌ग कुहिङ्‌वे़त् नु चोःक्‍साम्‍बा चोःक्‍लो॥ खे़ङ्‌ग
    ने़प्‍जाङ् ले़प्‍माङ् कुया के़बप्‍पा खागे़सुक्‍पा ताभेःन्‍नुःल्‍ले़आङ् खागे़सुक्‍पा
    चोःक्‍लो॥ खे़ल्‍ले़ सक्‍मासाम्‍मिन्‍नु याम्‍साम्‍मिन् से़न्‍दुॽ हे़क्‍क्‍याङ्
    ये़प्‍पाल्‍ले़ कुदुम्‍बे़ॽ नु कुसिःन् लस्‍सुआङ् से़न्‍दुॽ॥ आनिॽ निङ्‌वाॽसुम्‍मिन्
    नु निङ्‌वाॽ इःप्‍मान् से़म्‍मा सुक्‍तुॽरो॥
  xnj-xnj: Lilovi la Chapanga ndi mumi na lina makakala. Na litema kuliku upanga wowoha
    wewitema pandi zoha. Kangi liholota mbaka pevikonganika mtima na mpungu, na mewawa
    litema mbaka muvinjukulundu na mahuta ga majege pevikonganika, kangi liyuyuka
    kuhamula mnogo na maholo ga mitima ya vandu.
  mmx-mmx: Lenavolo at ne Moroa i ruuna lorooro la i lolos aleng. I lok ngan lavarise
    ing sengsen evan, mo i tara xoxorop laranin etudum la laramomodong atdik. La kerepmo
    bok levelinga at ne Moroa i pubeles uto xa xeneng at lodoxoma la lorooro atdik
    kusu na lox asu leveloklok kakapmek. Kuren la nedik toxo epovo xusu ata lipe at
    lemeren ne Moroa, neni ikleklen levendoxoma atdik la levesumsuma at lebelen dik.
  cbr-NT: Cananuna 'unanin, Nucën Papa Dios ax ca bamatimoi tsotia. Ax ca cushiira
    'icën. Usa 'ixun ca aín bananu 'aia nu 'unánmia, nun caranuna asérabi upí oquin
    sinani, caranuna upí oquin sinanima quixun. 'Unánmianan ca uisa cupí caranuna
    usoquin 'ai quixun nu 'unánmia.
  tee-NT: Tasq'uini ni caquiclaca'iniyau ju ixchivinti Dios ni na tachapun junita
    ju yuchi chai la'ixmacni yuchi lhitajuyau qui'atsucunti'an ju conk'alhiya'. Ju
    ixchivinti Dios quintamavasalaniyan ta yu tucan junita ju qui'atsucunti'an u k'ox
    u jantu. Chai quintamavasalaniyan ta yu junita ju qui'atalacpast'ac'at'an ju alin
    laqui'alhunut'an u k'ox u jantu. La'ixchivinti Dios puc'atsacan u k'ox u jantu
    ju tuchi lacasq'uinau. Chunch junita tachi ju tu'u' machita ju acxput'ui quicxtui.
    Ni acpuch'uc'ulh ju tu'u' pus lana tasuk'ojui ju ixpulacni ta junitach.
  eng-LSV: for the Word of God is living, and working, and sharper—beyond every two-edged
    sword—and piercing as far as [the] division of soul and spirit, of joints and
    also marrows, and a discerner of thoughts and intents of the heart;
  cak-NT: Roma rutzij ri Dios can q'ues-wi y can yalan ruchuk'a'. Can más nisocon
    chech xabachique (xama'anchique) espada ri can ca'i' rey banon. Roma rutzij ri
    Dios nitiquier napon c'a pa kánima, y nuk'alajij-pe ri anchique nakanojij y ronojel
    ri naka'ij pa kánima. Ntoc c'a chupa ri bak y c'a anchi' quitunun-wi-qui' ri bak.
  pah-NT: 'Tupana''ga nhi''ig̃a nhande mongo Tupana''ga pyri avuirama. Ipopoaka ganhi''ig̃a.
    Ganhi''ig̃a ko haimbejovaiva''ea ja itakyhea''javuhuva''ea ja. Po nhande timongi
    haimbejovaiva''ea mbiara yvytera pype, a''ero nhande tihepia pa ipype ijoapyhava
    vehevi ikag̃yvynha vehevi no. Koji''i Tupana''ga onhi''ig̃a imongihetei nhande
    pype nhande henduvame ganhi''ig̃a. A''ero ga hepiukari nhande ve nhandereaporog̃ita
    nhaneremimbotarimova''ea reheve. Nurã nhande jikwahahetei. A''ero nhande ei: G̃wia
    rehe tuhẽ nhande rekohetei reki! Na tuhẽ nhande reaporog̃itaro reki! Nahã nhande
    rekote''varuhui reki! Nahã nhande rekokatui reki! A''ea xa''e nhande hendukaturame
    Tupana''ga nhi''ig̃a.'
  sja-NT: Iru ũraa ũridaipia bɨ Tachi Ak'õre Ũraa chok'ai pɨk'a bairã. Ma k'aurepa
    eperãarã ichita p'anapataadai. Ma awara iru ũraa waibɨara bɨ awaraa ũraa k'ãyaara,
    irua jara bɨk'a mãgá p'asapari perã. Espada k'ĩraichaa weda p'ewedee bɨk'a, mãga
    pɨk'a iru ũraa ichiaba p'ewedee pɨk'a bɨ, ma ũraa tachi t'ãride t'ĩupari perã.
    K'awapipari tachia k'ĩsia bɨ mãik'aapa oo k'inia bɨ, pia wa k'achia.
  xed-xed: Gwaɗa Lazglafta ná, nda hafu mida, mbrumbra katakata guli. Zuza ka malaghutá
    wa limay his his. Laviŋlava ta zlagadamta da ŋuɗuf, nda vla nzugu tani dikw da
    ɗudzi. Nda sna ta dgaptá skwi ta ɗaslu mndu, nda skwi ta ndanu tsi tani.
  mks-NT: Íin cua̱ha̱ ndée̱ tu̱hun Ndióxi̱ ta cúú á tátu̱hun ña̱ tácú. Ta íin chága̱
    ndée̱ tu̱hun Ndióxi̱ a̱ ju̱ú ga̱ in yúchu̱ ña̱ i̱vi̱ yúhu̱. Ta tá quia̱hva quíhvi
    yúchu̱ ña̱ i̱vi̱ yúhu̱ tá sáhndá yiquí cu̱ñu quia̱hva já quíhvi tu̱hun Ndióxi̱
    ja̱nda̱ ma̱á ini ínima̱ ña̱yivi xi̱hi̱n xíní túni̱ ná ta já xínu̱ a̱ ini na. Ta
    náha̱ ndá quia̱hva cáhvi ini na.
  gfk-S: Ma ina tahut be dait na walar hobi kinong no nianga tane God i lilona ma
    i papalim. Ma i hoke tike sele. Tike sele na hinarubu nong i iaiaan ta ira iruo
    palpal bakut i tale be na manga mamaang bas tikenong ma ina kutus ira harpasum
    na sur ma ina paleng ira sur bileng. Iesene no nianga tane God i manga iaiaan
    ta ikino mangana sele hobi ma i tale be na manga mamaang bas sakit utuma naramon
    tano burwana no nilon ta tikenong ma kaia tano tanuana bileng. Ma i petlaar be
    na kure ira mangana lilik ma ira mangana sinisip ta ira tinga dait.
  bmu-bmu: Anutugö keuŋi mi memguliguligö könaŋi aka kukösum-ŋambuk akza. Bimgö sou
    ketaŋi mi likep likep jitŋirambuk akzapmö, Anutu keuŋaŋgö jitŋan mönö sou ketaŋi
    pakpak eŋgoŋgita jit kötök aiga jitŋi bahöbahö mi mauŋambuk akzahot. Keu miaŋön
    mönö uru uŋanini kutuba ömenöŋ me Anutugö Uŋaŋan inahöm neŋgimakzawi, mi undeŋda
    kuŋgum neŋgimakza. Sile kitip toroqeqenini aka sihitninaŋgö digonŋi mi mewöyök
    kewöta (keunini asa-asambötŋi miwikŋaiba) ölöpŋi aka bölöŋi mendeŋ etkimakza.
    Urukönömnini aka mötkutukutu areŋnini mi kewöta keunini jim tekömakza.
  dgz-dgz: God nop mega aro amun mega aigap iragen, kereba wani dena go me nop mega
    waniwa aigap iragen. Tum gigit warepi gapan waenapan imu pose tamanawa yan seta
    ame gwin pakao kaime no mek mini mini yan sepi mini. Ame gapan nu imunu potanu
    bumagap iragena dim da karaua anuitoni iravi enu yave wat arogameta.
  eng-GNV: For the worde of God is liuely, and mightie in operation, and sharper then
    any two edged sword, and entreth through, euen vnto the diuiding asunder of the
    soule and the spirit, and of the ioints, and the marow, and is a discerner of
    the thoughtes, and the intents of the heart.
  zaa-NT: Porqui'ni Tata Dios por medio de titsa' qui'e nna té iỹeni la' huacca qui'e
    gúnnée la' labàni qui' ri'u. Adí la' huacca té titsa' qui' Tata Dios tì'chu ttu
    machete nu totse' chùppa láduį, porqui'ni por medio de ca titsa' quì'e nna ruláppe'e
    espíritu qui' ri'u hàsta lo losto' ri'u nna la' labàni qui' ri'u nna para qui'ni
    ccá saber canchu tse' ná la' rulába latsi' qui' ri'u o canchu labí, ą'hua iyaba
    nu calatsi' ri'u qui'ni guni ri'u.
  eng-WEBSTER: For the word of God is living, and powerful, and sharper than any two-edged
    sword, piercing even to the dividing asunder of soul and spirit, and of the joints
    and marrow, and is a discerner of the thoughts and intents of the heart.
  guh-guh: Dioso cajena pejumelivaisi bitso asaë. Nexata Dioso pejumelivaisi caëjëpatsi
    ayaicuene pexanaenexa pijumesaëta. Dioso pejumelivaisi bitso pexiujailivaisi anijabarëneniabeje
    espada matatoxenetsia. Nexata bajarapalivaisi itsa yapëtanetsi, nacayapëtaeyaexana
    pacuenia pepacuene jamatabëcueneitsitsi.
  bon-bon: Yoo, weene cängena inajipi! Acejiyame me mene lui ireclota cama piiyepu
    kokre gyene. Äsweji turikä lipu girirage gyene, teeme mene pepu gyene. Turikä
    te lipu mäju jääläcnutuge kaake piiyepu umeli oomlaname, Acejiyame me kokre mene
    pepu jääläcnutuge biname bime trupa piiyepu seemo maramara wawename. Teeme mene
    te biname bime singi piiyepu ngene atwanena bine jaatranemuge.
  nhw-BL: Pampa Icamanal Toteco yoltoc huan quipiya tlahuel miyac chicahualistli.
    Más tlatequi que se machete catli oncac tlatentili. Icamanal Toteco calaqui hasta
    ipan tealma huan tetonal huan hasta campa más teyolijtic. Huan quipannextía sintla
    cuali o amo cuali catli timonejnehuilíaj huan quipannextía catli tijnequij tijchihuase.
  swh-ONEN: Kwa maana Neno la Mungu li hai tena lina nguvu. Lina makali kuliko upanga
    wowote wenye makali kuwili, hivyo linachoma hata kuzigawanya nafsi na roho, viungo
    na mafuta yaliyo ndani yake; tena li jepesi kuyatambua mawazo na makusudi ya moyo.
  wbi-wbi: Ulwaku ilisio lya Nguluve lili nu vwumi ni ngufu kange lili nuvutemi kukila
    uvwa bamba jejoni inya vutemi kuvili. Kange jihoma nakufikila kughavania inafusi
    sa numbula, nifilungo fya muunhu nifino nafighwesia kughaving'haana. Nilino likagula
    gha numbula gha mwene.
  bba-bba: Domi Gusunɔn ɡɑri yi wɑsi yi mɑɑ dɑm mɔ. Yi nɔɔ do n kere tɑkobi ye bɑ
    dɛ̃ɛrɑ biru kɑ wuswɑɑ. Yi dɑm mɔ yi kɑ tɔnun ɡɔ̃ru kɑ win hunde sɔku kɑ mɑɑ win
    ɡbinnu sere yu kpɛ̃ɛru ɡirɑri. Yi tɔnun ɡɔ̃run kĩru kɑ ɡen bwisikunu sirimɔ.
  eng-KJVCPB: For the word of God is quick, and powerful, and sharper than any twoedged
    sword, piercing even to the dividing asunder of soul and spirit, and of the joints
    and marrow, and is a discerner of the thoughts and intents of the heart.
  kgk-NT: Ha Nhandejáry nhe'ẽ tekove oikoha-rami oiko. Opa-rupi oho. Okanhy va'e gwive
    ombojekwaa uka. Ha kyse hãi joja va'e katu, nhande kutupa voi. Nhande kutu nhande
    rete gwive, nhande py'a gwive jepe nhande kutu ave. Upéixa upe kyse-rami Nhandejáry
    nhe'ẽ. Ombojekwaa ukave kave entéro nhande py'apy-py oĩ va'e gwive. Ndaipóri nhande
    py'a-py, nhande rete-rehe ave okanhy va'e íxugwi. Ojohupa nhande rete-rehe nhande
    py'a-rehe ave. Pya'e ohexa kwaa nhande-rehe nhande rekoha. Jajapose va'e ave oikwaapa
    voi. Ndikatúi mba'eve okanhy íxugwi.
  waj-waj: Anutuuqo hara kioo varineema inna kuaivoota itaavai mmooriivaa vara roo
    nuaivai. Inna kuaivo paipaivaa avaivaitana avaikarama hatokaivaitana roosiima
    hatokaivai. Inna kuaivo vaidi aakiaivaki avaikarama vioo vaidi kaanaivoota mmannasaivootama
    variraivaki vioo mmuyaivaa ataivaki pinaaraivo numa taikaivaki vioo hatokaivai.
    Inna kuaivo ta yaata utira kuaivaatama ti ausaiyauvaki ti iikiatairaivaatama kooyaa
    too rikiaivai. Ivo yoketaama vaivaata maisama vaivaata too rikiaivai.
  cpy-cpy: Tema owañaantaniro iñaani Tajorentsi, shintsi-paantero okanta. Okimitawo
    ojataa-mento-tsi thoyempi-perota-tsiri apimeneteki, tee oshenkaa-kanta otoshireyitante
    roojatzi inthomoeki iipathan-tsiki. Roo maperotzirori iñaani Tajorentsi oshiyawaetaka
    otoshireta-tyeemi, ari okanta iyotakaan-tantawori ikenkishireteetari, ikowa-shiretee-tziri
    eejatzi.
  mpx-mpx: He Yehoba wana baaba iya baaba yawalina gaganina ge wana gasisi i gan,
    i imu hot inoke elohaveyan kilepana matana labui i imu lake. Baaba o i tuk awaa
    hot, atela ge yayaluwala i howa pwela i ola kilepa imomona wala tubwi ge tutuwala
    i howa pwela. Iya atela amnana ge ana nuwatu i hihile.
  wbp-wbp: Yungulparlipa yirriyirrirli purda-nyangkarla Kaatu kaji-ngalpa wangkami.
    Nyanungu-nyangu yimi wankaru manu pirrjirdi-nyayirni nganayi-piya wirlampi-piya
    yiri-nyayirni-piya yangka kuja karlipa puluku yilara pajirni yungkurnu-jangka.
    Kuja-piya-kula-ka Kaatu-kurlangu yimiji warrarda yukami ngalipa-nyangu pirlirrpa-kurraju.
    Nyanungu-nyangu yimi-kirlirli Kaaturlu kangalpa milya-pinyi kuja karlipa nyarrparlangu
    manngu-nyanyi, manu-ka milya-pinyi nyarrpa-jarrimi kapurlipa.
  luo-luo: Nimar wach Nyasaye ngima kendo tiyo. Obith moloyo ligangla ma dhoge ariyo,
    kendo opowo chuny dhano nyaka iye mogik, nyaka kuma pach dhano gi chunye jorome,
    kaachiel gi fuoni gi ondhudho. Kuno ema oketoe bura ne paro kod dwaro malingʼ-lingʼ
    manie chuny dhano.
  nhe-NT: Pampa Itlajtol Toteco yoltoc huan quipiya tlahuel miyac chicahualistli.
    Más tlatequi que se machete tlen oncac tlatentili. Itlajtol Toteco calaqui hasta
    ipan tealma huan tetonal huan hasta campa más teyolijtic. Huan quipannextía intla
    cuali o ax cuali tlen timoyolilhuíaj huan quipannextía tlen tijnequij tijchihuase.
  aii-aii: ܣܵܒܵܒ ܚܵܝܬܵ‌ܐ ܝܠܵܗ̇ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܘܚܲܝܠܵܢܬܵ‌ܐ ܝܠܵܗ̇، ܘܒܘܼܫ ܚܲܪܝܼܦܬܵ‌ܐ
