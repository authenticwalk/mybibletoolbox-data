    komo wahanonkehe, Khoryenkomo rwonà, ohxe kehutwatxho komo rma, atxke kehutwatxho
    komo xarha. Àro hoko rma haxa naha, kàhnawonye. Àsok hana nken ha. Oyehutwatxho
    atxke naha, ken hana, kàwyanye.
  sim-sim: Ji misi, Avui Wasilaka mashi orhi kwambu nga si naha os or mbawan unda
    sir. Uhu bainat os yok yok li koshiwak awundingak nandan tikrinda sir. Uhu mashi
    orhi hervla siyaukri mahin tinanda sir. Simbalesik wavu indingak si layihi si
    jiwak mbele mbele os ni hishinda nga wavu nihik ni ewenda nga kormbak si mukunda
    sir.
  npi-ULB: किनभने परमेश्‍वरको वचन जीवित र क्रियाशील अनि दुईधारे तरवारभन्दा पनि धारिलो
