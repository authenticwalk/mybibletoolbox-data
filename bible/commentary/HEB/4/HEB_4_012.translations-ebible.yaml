    monarena pelyamo dokopa nenge wakasa karengendeme nyiso puumi bilima nao pusili
    lenge. Ama koko papala wambunya suu pingi dokona koo keyangepe kando kendali minyinyi
    nembenge.
  urd-GVU: کیونکہ اللہ کا کلام زندہ، موثر اور ہر دو دھاری تلوار سے زیادہ تیز ہے۔ وہ
    انسان میں سے گزر کر اُس کی جان روح سے اور اُس کے جوڑوں کو گُودے سے الگ کر لیتا
    ہے۔ وہی دل کے خیالات اور سوچ کو جانچ کر اُن پر فیصلہ کرنے کے قابل ہے۔
  yre-NT: Bali wei bɛ, fɛ -tʋ nɛn -a yiɛ a "man "bɛ -nyrɛn. -A "koe "a 'e da, ɛn -a
