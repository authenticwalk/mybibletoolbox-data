  kan-2017: ಏಕೆಂದರೆ ದೇವರ ವಾಕ್ಯವು ಸಜೀವವಾದದ್ದು, ಸಕ್ರಿಯವಾದದ್ದು ಮತ್ತು ಯಾವ ಇಬ್ಬಾಯಿ ಕತ್ತಿಗಿಂತಲೂ
