    no fai huwanya waridu tigini gamu goina. No anuge hauri ngare bagu, afege tuburu
    nomo ngedo nomo soloso gaara fadadu turi wane langa, tingini fouredu goi heigena.
    Onou bona, no ebere ninage bagu, ebere huwanyage nomo gauwou bagu oruwanga no
    isi de‑dena.
  wiu-wiu: Akolaline agalemepa yomini meaneya tou toa ele kule telekole tokala toko.
    Nipa eka okata olo kakene tueme-kiti tono puou toa aline wene yominita oyake moa
    leteamele toko. Ele kule toada wa tone wene pikole-pala tetoa enetapeamele toko.
    Nipa peyane tepene piko wene i i wa keleyo yameamele toko.
  swe-swe: 'Guds ord är levande och fullt av kraft, det är skarpare än ett tveeggat
    svärd. [Ordagrant ”ett svärd med två munnar som en flod”. Guds ord från hans mun
    är ena sidan, och när vi med vår mun talar Guds ord är det den andra sidan av
    svärdet.] Guds ord tränger igenom (skär djupt och rakt igenom) så att det skiljer:
    själ och ande, leder och märg, det är en god (skicklig, passande, lämplig) domare
    över tankar och hjärtats uppsåt. [Själen liknas vid de synliga lederna i kroppen,
    medan anden är som märgen inuti benstommen som producerar blodkroppar och är källan
    till livet, se . Anden är människans innersta som ger liv.]'
  cth-cth: Cathut e lawk teh a hring, tahloi avoivang kahran e hlak a hran. Hringnae
