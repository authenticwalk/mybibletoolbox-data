  wos-wos: Godna hundi dé hiyahafi reta hambuk jémba dé ya. Déka hundina némbi dé
    némbimbu yéti yarré dé sarékéngwandé. Godna hundi dé duna séfiré wulaaye déka
    mawuli hamwinya xatékéndéka bér hafu hafu té. Wun hundi duna séfiré wulaaye dé
    duna méngi afa xatékéndéka bér hafu hafu té. Wungi xatéka Godna hundi dé mawulimbu
    sarékéndén hundi akwi mawuli yandén jonduka akwi dé wakwe.
  emp-NTPO: Wãrãda Ãcõrẽ bed̶eara zocai b̶ʌa idjab̶a ʌb̶ʌa b̶ʌa. Idji bed̶eara djõbada
