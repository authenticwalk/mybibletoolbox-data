  mit-NT: Vàchi cunaha‑nsiá, cahnú poder xi palabra ìì xí Dios. Na ian itiácúà, teayùcàndùá
    (vàtùni sáà yàchà ndè chicá ini anima‑ndà) na ian nduá iin espada dììn ndúì ladu‑xi,
    doco palabra mà, chicá fuerteà nùù iin espada, vàchi dècuèndè meru espíritu xi‑nda
    sáà stná, xì dècuèndè stná chicá ini sàxìnítnùní‑ndà. Te divi sàhà palabra mà
    vàtùni cunahà claru nansa nacání ndisa ini‑ndà, xì nansa nihnú stná ini‑ndà quida‑nda.
  ceb-ULB: Kay ang pulong sa Dios buhi ug abtik ug mas hait pa kaysa bisan unsang
