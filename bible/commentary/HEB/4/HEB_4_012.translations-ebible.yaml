    espiritu, at sa kasu-kasuan mula sa utak ng buto. May kakayahan itong makunawa
    sa mga isip at mga layunin ng puso.
  cbs-NT: Ja Diosun jancha kainkinan, paepa jiwea keskatun nukun shinan pewakin juni
    jawen nupe kenu dabeyatun juinti uke medan chapaxun uian keska wakin nukun shinan
    inun nukun yushin unanti wamiski.
  xtm-NTPP: Vaa tnu'u Su'si o a chi téku i, te iyo tnu'u ndee tnu'u ndatnu i, te xeen‑ka
    i sana ja kuu yuchi kúu espada ma ja nduu nuu i ma xeen ma. Te chukan kúu ja tnu'u
    Su'si o a chi kívi i onde ini anua ñayii ma, ni‑ka'nu ni‑tu'u yikikuñu i ma, te
    sa'a i ja ndátuu ndandaa naxe iyo naxe kúu ñayii ma, naxe jani ini i ma, ji'in
    nawa ñu'u ini i ma.
  nnq-nnq: Lilobe lya Nnoongo libi limmomi na lina makakala, kutema muno kupeta lipanga
    elinoligwe kongo na kongo. Lyenie kupekenyela mpaka nkati umyojo jito nu muihuke
    andi lipanga lina kutema liotwi kuchepa ipagwa na uondo. Lilobe lyenie kagamanya
    mawacho ga tama mbaja mu myojo ja bandu.
  bao-NT: Díámacʉ̃ra Ʉmʉreco Pacʉ wederiquea ca catirije, do biro ca tiiya manirije
