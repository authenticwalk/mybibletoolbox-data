    viungo nuubola. Naliwezya humanye amawazo numoyo gwakwe.
  mya-JVB: ဘုရားသခင် ၏နှုတ်ကပတ် တရားတော်သည် အသက် ရှင်ခြင်း၊ တန်ခိုးနှင့်ပြုပြင် ခြင်း၊
    သန်လျက် တကာ တို့ထက် ထက် ခြင်းနှင့် ပြည့်စုံသည်ဖြစ်၍ ၊ အသက် နှင့် စိတ် ဝိညာဉ်ကို၎င်း၊
    အရိုးဆစ် နှင့် ခြင်ဆီ ကို၎င်း ပိုင်းခြား ထုတ်ချင်းခွင်း တတ်၏။ စိတ် နှလုံးအကြံအစည်
    များကိုလည်း သိမြင် တတ်၏
  kgf-kgf: Anutuac ackuaʒéc imi kekecyaguc waŋu kuhaguc, ʒéra pizilic, sou bawa andia
    ʒéraguc imuhucya mocʒoŋ onogicdacʒac. Imuac, uŋa ʒéma ewa qerinina ʒéma sic toroyanina
    séc ʒéma aŋaroroc imi néʒéŋgéma keremma niniŋ ʒéma ewa siŋ imi gésimacac séc wanʒac.
  awb-awb: Manikáne ehwehme oganúq itahráhi naneréna págegeue arambehrire. Págegeue
    arambehriéna áwéhreh sogíq tahnsane. Sogiqme peh ákáhtaq áwéhrehrana Manikáne
    ehweh anotah áwéhrehre. Manikáne ehwehnka wehukeníné arupipeq amurúrúéhre. Wene
    iwíáhákáq wenawapipeqkákáq mi ehwéhnká amurúruena sainsúéhre. Wehukeníné ayahnsankakaq
    ayahnsapeqté ábíqnónkákáq mi ehwéhnká amurúruena sainsúéhre. Mi ehwéhnká wehukení
    awahbeh iwíáhákáq moke mó iwíáhákáq sokigi aíre.
  gdn-gdn: Mamanuga God e yonai badidi wagau ki kasiyarai ka kawaya esida ade e yonai
    badidi wagau ki makeya makeya wenawagau. Kereba uwarai daikere daikere ki uwarai
    ka maraitau ko e yonai ki uwarai ka kawaya. E yonai nu rabinanugu surau ki ka
    nu mibinuga ade nu keyainuga ki paunamugu surau purupiyau ewanauwapiyau ade nu
    suwananuga rabineya surau nu suwana-nuga ade nu piwanuga purupiyau ewanauwapiyau.
    Nu notanuga ade nu nuwanugu badidi kwaiwagamana wainapemei ki kuduba ka Mamanuga
    God e yonai ki nu rabinanugu surau purupiyau, matarapiyau, ade wade supasupaniyau.
  nko-NT: Tsúfɛ́ Bulu asʋ́n ámʋ ɩbʋ nkpa, ɩtɔyɔ́ agyʋ́má. Ɩbʋ ogyá dʋn ɔdayí
    ɩya anyɔ kugyíkʋ. Ɩtɛká ɔha alɩɩ yówie mʋ ɔkláa pʋ́ mʋ́ ɔŋɛ́ ofíakpa, mʋ
    ntsakpá pʋ́ mʋ awú nfɔtɔ. Itegyi anɩ agywɩɩn pʋ́ tɔ́á anɩtekle tsú anɩ klʋntɔ
    asʋ́n.
  bsn-NT: “Dios oca ñamasuse ti ñajare, ajitirʉ̃nʉcõa ñaroti ñaja”, mʉare yigotiaja
    yʉ. Masijeogʉ ĩ ñajare, “To bajiro bajirʉaroja” ĩ oca ti yigotirore bajirone bajirʉaroja
    ti. Jariase jʉajacatʉajʉne bʉjariase mani ʉsʉjʉ ti ejarore bajiro bajiaja Dios
    oca, mani ajise. To bajiri, mani tʉoĩase, “Masibecʉmi Dios” mani yiboasere quẽne
    ĩamasigʉ̃ ñaami Dios. Ĩ oca sʉorine, “Rojose ñaja; quẽnase ñaja”, yitʉoĩamasiaja
    mani.
  pib-NT: Gi rixanu Goyakalu tokanu giwekachrini. Kamrurewpotutachri. Pejnuruko gepnokaka
    gwasputachri yoglolewapi pnute gepragaspurpotni. Yoswaklewpotuta rutspatgapotutikolupa
    shinikanchi ga wa giweklu ga wa yoklechi ga wa rashichgapu. Ga wa rumata getlu
    wa gaschi yanshinikanrewle ga wa rushinikanru.
  wiv-wiv: Na vuna na Polea ke Vuvu, ia e mahuri, ki gagala matuha matoto. E matanga
    velevele matoto, e matanga livutia na bainat kua e matanga paligena, paligena.
    Na polea kua, e nap kete padea matoto poloka kaka ni hoho matoto. E lala kete
    hoho vano matoto na vuledolu kamana kadolu hatuhatua kamahi. Ki lala kete hoho
    vano na pidaka togadolu kamahi, ki nap kete hoho vano na poloki togadolu, ki lala
    kete sikelnia na lohoihoia kamana mogemoge laveve na polokodolu.
  reg-reg: Kulwokubha omusango gwa Nyamuanga nimuanga na lindi guna amanaga na guli
    no bhugi okukila lipanga lyona lyona linu lili nobhugi mbala ebhili. Na elisoma
    ndijeyi niligabhanya obhuanga no mwoyo, Na lino bhutulo bhwokumenya obhwiganilisha
    bhwo mwoyo nobhwikanyo bhwagwo.
  mlh-mlh: Anuture buŋo oi kekegborere fuŋne eru usuŋineke fukega. Jigore siqo sogo
    oi mobemobe miineke fukegayoŋ, Anutu buŋoinere mi oiji siqo soguine sosowo yadureru
