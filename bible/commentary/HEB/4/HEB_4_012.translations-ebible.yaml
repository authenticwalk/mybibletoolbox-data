    rácartara bahnác itchácayqueyra.
  abx-abx: Angay hamok nga maniguro kita kam sinan kay katikang na i allingun-na si
    Diyos paghuliskay si mga panhuna'-huna'-ta pati' si mga magpasarig si isip-ta.
    Allom ngan ipiktibo i allingun-na si Diyos. Mas matarom payto kuntra si bisan
    ay klasiha ispada nga dubli i tarum-na. Pariho sinan ispada nga akasuwat si luta-luta
    pati' akabuka si ta'ulang pagtakka si utuk-na, da'inan liwat sinan i allingun-na
    si Diyos para akaklaro kita si ungod isi-na si kina'iya-ta pati' espiritu-ta.
  mco-NT: Com yɨ Dios y'ayuc ijtp yɨ' huinɨxɨɨ huinɨtiempo, e ymɨɨd mɨc'ajt. Nïgɨ
    yajtɨgɨyñajxtäy ninïcx, jot almɨ, ca'ydɨ tüg espada huɨdibɨ mejtz'adu'm'amy jɨjpɨp
    etz yjɨjpxu'ñɨty. E Dios y'ayuc nejhuɨydaayb nej jäy ajcxy yjot yhuinma'ñ mɨɨdɨty,
    e tüg'ócɨy tijaty ajcxy ñijot'ajtcɨxyp.
  cpb-NT: Tema riñaane Pawa, owañaantanero inatzi, shintsiñaane okanta. Oshiyawo osataamentotsi
    apitekeromeni othoyempitzi, te ishenkaakanta itoyerokitante irojatzi inthomoiki
    aipathaki. Iro maperotzirori riñaane Pawa oshiyawaitakawo itoshiretatyaime, irootake
    yotakaantatsiri inkenkithashireetyaari, inkowashiryagaiteri eejatzi.
  aon-aon: Apak mare mukonukuk agabus Iruhin ananin baraen, uwok. Um maresh? Ananin
    baraen douk dodogowin atin abom aria yopunyi mishin nyapenyen ta nyunek eneshenesh
    yopishi eshudok. Enyen douk wanohwin atin abom nyeshagrakuk ihig bainatog douk
    shawatog gwenek eres wobuwobur um. Apa nyaduk arpesh nyawish gani numun douk apakip
    urkwip aria mishish shapeum, nyeshagrakuk abom nyawish nyasuhw gani douk bishiguh
    shatakum nyawish nyasuhw abar bor bishiguh iri. Nyawish aria nyape nyawerehi enenyenen
    apakip urkwip poromen iri nyani eshudok apak mishish shakitak-umesh iri.
  hus-NT-2005: Pos nin káwintal na Dios ejat ani in koꞌol i awiltaláb. Más jaꞌ chʼupidh
    ké jun i machét xi tamatkʼi ti wiꞌidh; u ochel asta más alkʼidh ba ni itsích ani
    ba ni ejattal. Tu exlantsal xowaꞌ i chalpayal ani xowaꞌ i leꞌnál ki tʼajaꞌ ti
    itsích.
  mig-NT: Chi tu̱'un Dios, tu̱'un chakú, tu̱'un ni̱'in kúu, te xaa̱n‑gá vásá machete
    uu̱ yu'u. Te kúndéé káa̱n onde̱ kúsɨ́ɨn ini̱ jíín añú‑yo̱, te suni sásɨ́ɨn onde̱
    nuu̱ káñu̱tá'an yikɨ jíín méke, te nándúkú víi ndasa jáni ini̱‑yo̱ jíín ndása
    cháa ini̱ añú‑yo̱ sá'a‑yó.
  bps-bps: Na tooito fafye, du too nun eneg i Tnalù Dwata, du gfiten ku tan mnè di
    fandamito na ku tan knayè nawaito. Na i Tnalù Dwata flingengu di sundang, du too
    gamban, mdatah fa di kagban i sundang sbalà gban, du balù gagan dugsang i sundang
    di laweh na fiten ku tan i mnè di lam, bay mdatah fa i Tnalù Dwata, du gmagan
    fgadè ku tan too mnè di fandamito, na tan knayè nawaito, na dad nimoito.
  mbs-mbs: Ontò metolos se kagi te Timanem aw egpekebegay te kaling pedowan. Labi
    pa megalang se kagi te Timanem diyà te sondang mekesipal te luluwadun aw ogat,
    so mekeapet se kagi te Timanem doton te temanan te pedowan aw aneng-aneng te otaw.
    Pineokit kenyan, ipetaga-taga aw eden se egkeeneng-enengan tadon aw egkeibegan
    te pedowan tadon.
  tof-tof: Mi wirri arüngi apad kwarilo, zitülkus Godón bóktan arróla akó tomkompükü
    zagetóda. Wa zirrana nizan kwata zirrapórrón turrikdügab, akó mibü aumana gyagüpitótók
    pupo bainda, zitülkus wa alam koke bangrinda igó, wa auma büb murr akó samu syórr
    angónda, wamaka turrika kwók akó susumüri singgalgónda. Inzan Godón bóktana we
    kla panzedó amanda, paman gyagüpitótókdó ne klame. Wa we elklaza zaz bainda, moboküpa
    ne kla gyagüpi amanda akó ne klamóm ubi bainda.
  cme-NT: Diiloŋ-nelma‑i nelkulemma sĩ, maa dii baa fɔ̃ŋgũɔ. Ma dɔl ma yaŋ nunni
    hãi jigãŋga‑i. Da ŋ nu-ma, ma suur ŋ huɔŋga-na a fiɛlnu ŋ kusũŋ-maama‑i baa
    ŋ ãnjɔguɔma‑i. Ma hɔnu ŋ kusũŋ-maama‑i ŋaa baŋ hɔnnuŋ bĩŋwuoŋo dumaa baa jigãdɔdɔlŋga.
  sus-sus: Ala xa masenyi sɛnbɛ gbo, a walima mixi bɔɲɛ ma. A xaaɲɛn dangife santidɛgɛma
    dɛ firinyi ra. A soma won bɔɲɛ nun won sondonyi nan kui, a so won sɔɔra nun won
    nadɔxɔdee xɔn. A won sondonyi waxɔnfe nun maɲɔxunyi birin makiiti.
  pon-2006: Ni mehlel, mahsen en Koht wie momour oh manaman, e keng sang kedlahs me
    au riau. E kin dilong loalen aramas lel wasa keieu rir, wasa me mour oh ngehn
    kin tuhpene ie, wasa me kakon oh sahl akan kin tuhpene ie. E kin kadeikada ineng
    oh lamalam en nan kapehd en aramas.
  dad-dad: Negur nẽ od mata ibod ken, kabĩ totol yalef, are dimig waila si sitakã
    wal fiya. Are malakanon uur ado, tuwa katõ fiya, tuwa nẽ seselina ado atun borũ
    fel si sitakãdig. Are wau bun kisi ado oroya es fedig.
  zab-NT: Te pur xtiidx Dios nabánni ne napni guelrnabee. Mazru raaizni que tuby spad
    ni cá iroplate lonii, raaizni láani almɨ ne spírit xte bniety. Axt láani dzɨt
    ne axtpacza láani tut raaizni, ax pur laany racbee bniety la güen o la mal ná
    ni rcaazbɨ gúnbɨ.
  ksd-ksd: Tago ra tinata kai God i laun, ma i dekdek, ma i manga ngangar, ma i lia
    ta ra pakat na vinarubu i ngiene vartalai, ma i poko kutu ra tulungea i dat ma
    ra bala i dat, i gobol ra varvarpakan ma i ruk ta ra bala na ur ma i kure valar
    pa ra lavur ninunuk ma ra lavur mamainga ta ra bala i dat.
  msm-NT: Su to kagi to Diyus buhi dow gamhanan. Yabow sikan no mahait kay to ispada
    no daduwa to hait su og-utong duon to mgo yoyoatan dow kabokogan, aw ogyagbas
