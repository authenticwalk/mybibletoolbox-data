    tongo irot kombic kombic noni orin toroc kiap noni yangsoworengitac.
  hus-NT-1971: In cahuintal a Dios tu lej ejatlinchal ani tu lej tsaplinchal i ichich.
    In hui’ith i cutsil axi tomchith hui’ith yab im bauchal in hui’ith in cahuintal
    a Dios. Cum u lej lo’ox in cahuintal a Dios, u otsel ma ti ejattal ani ti ichich
    lej luputh. U otsel ti ichich jun ti hua’ats i lej tsinat cau. Tu tala’ exlanchalits
    in tsalap i ichich ax i cua’al ts’ejcacathits ti ichich, ani ma jaye jahua’ yabaye
