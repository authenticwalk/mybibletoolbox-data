    to Diyus, ogkamaanan to mgo hona-hona dow tuud to otow.
  myk-myk: Bani Kilɛ Kafila wu ɲɛ ɲìi wo ni baraga wo. Wu ɲɔ ya taan na ye ɲɔyɔ shuun
    ŋmɔɔ na. Wu na já sipya su wu zɔ na, fo na shɛ nɔ wu munaa tɛhɛnɛ na, na nɔ wu
    yatɛnzogoyo ni semɛɛ pu na. Wʼa sipyii funzhakeree ni pu funŋɔ keree suguri, fo
    na ki cɛni.
  sbe-sbe: Matawuwuna Yaubada yona hedehedede meta maumaulina yo gigigigibwalina yo
