    Bein, und ist ein Richter der Gedanken und Sinne des Herzens.
  san-PUN: ਈਸ਼੍ਵਰਸ੍ਯ ਵਾਦੋ(ਅ)ਮਰਃ ਪ੍ਰਭਾਵਵਿਸ਼ਿਸ਼਼੍ਟਸ਼੍ਚ ਸਰ੍ੱਵਸ੍ਮਾਦ੍ ਦ੍ਵਿਧਾਰਖਙ੍ਗਾਦਪਿ ਤੀਕ੍ਸ਼਼੍ਣਃ,
