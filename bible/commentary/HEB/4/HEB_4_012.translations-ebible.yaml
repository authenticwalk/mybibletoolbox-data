    Aakeꞌ tu u qaanxelaleꞌ techal toon xeꞌ qaama echeꞌ tok umaj chꞌichꞌ tu kuchiꞌol.
    As la chukun ibꞌen tu kubꞌajil. As aꞌ viyol Aakeꞌ la pichꞌun kam uvaꞌ ni tal qaama
    tukꞌ uvaꞌ ni qitzꞌa.
  boa-NT: Muurá dííbyé ihjyu ɨ́htsutúné iíjcyánéllií páneere mɨ́amúnáá ɨ́ɨ́búwá ɨ́jtsaméí
    bóhówajtsó éhne múúne nɨɨtsúwari tsíeméné mewáhdahɨ́róné pañe muhdɨ́ɨ́vané íjcyane
    maájtyumɨ́du.
  quh-NT: Chekatapuni Diospa niskanka causayniyojmin pay causayniyoj caskanraycu.
    Atiyniyojtaj cashan, puraj filoyoj espadamanta aswan filotaj. Chay niskanka espadajina
    t'ujsiycun sapa uj runaj uqhu yuyayninman munayninmanpis, yachananpaj Diosmantachus
    chayrí cay pachamantachus caskanta. Reparachintaj sonkoj tucuy unanchayninta munaynintapis.
  kwi-kwi: Dios paiña pit pɨnkɨhta panintɨtkas, usne sun pɨnkɨh awaruza paranamtu,
    sun pit piankam kit kianapa. Sun pitne Dioskanain uz. Mizurainkas kasachi. Sun
    pitne tɨnta i. Sun pitne pamans tiz mashtikana i. Mashti wan ñakas wan impulkas
    wan sɨhkas tɨtshina, awa ayukta wa aizpa izanapa. Paiña pit akwa, us aumɨza parakane,
    au izpulta paramtu. Diosne paiña pit akwa au mintu aizpa piankamnintu, chiwazha
    wat aizpa naanapa, chiwazha kwail aizpa kwayanapa.
  agm-agm: Amɨ Autaahaatɨho pɨwɨha katisɨha apɨpaahɨ watɨpɨhaare. Iyatɨ amɨ ka watɨpɨtatɨ
    otɨpɨpatɨ kiyataise. Iyatɨ ka otɨpɨpatɨ kairɨhɨretɨ namatana kosasaihɨrɨ wihɨwihoaaŋɨ
    apɨpaahɨ tɨmwipɨhanaati apɨpaahɨ awaindɨhandɨ nusatipɨhaahaare. Ka setahaasɨ mɨhatɨhɨ
    isɨhiyaanamɨ maarɨho omaŋɨtɨtɨhɨ amɨ amɨtɨhetɨ nandaatɨ nahataapa nyahɨ gwɨnyaahohɨpɨpaunɨ
    amɨ kaitɨhaawiyohɨpɨpaunɨ netɨ ausaimanatɨ tipɨtapaatɨ nyasonataise. Iyatɨ amɨ
    Autaahaatɨho komɨ pɨwɨha kanyatisɨhaara nyahɨ gwɨnyaawaatɨ amɨ nyamɨ omaŋɨtɨtɨhɨ
    amɨtɨhetɨ kinyamundiwaiwaapɨ kaiwa tɨtɨho e maipo tatɨ netɨ nyangi nanyisataise.
  ubr-ubr: God an dura on yayawasin, ato on faiwarinai ebobo. On an dura on seri ba
    wan reban reban engon mamatas wat usit amonai engon yasutin erur menan nunuat
    a ayubit mat ebikaita on nan, a menan ati rarik sinat sebitutufe on engon iboan
    mabis mabis sen. God an dura on ot orot jever ati bainonot a ati gogoi on ebigurubabanen
    esasagoben.
  tsw-NT: Ikaka ya̱ A̱sula̱ i ta̱ gashi ili i ro i na i ri wuma waru i ri nu ucira.
    U laꞌa ta̱ matsun me peꞌeni ma na e tewein na̱ re va̱ yi wali. U tsu ɓatsala ntsu
    ta̱ a uwa pe, a̱tsuma̱ a asuvu a̱ tsu na̱ majiyan ma̱ tsu. Waru u tsu paɗa ta̱
    a uwa e memere ma̱ a̱la̱ta̱ e etele a̱ tsu hali u ɓatsalai laka. U tsu roco ta̱
    a alanga e eteshe ili i na tsu sokoi pe, ele ɗa ili i na tsu tsu jiyan ni ili
    i na tsu cigai.
  cax-NT: Itopiqui arrüna nurarrti Tuparrü chiyaupü nicusüurrü, y süborico. Ichepecata
    tacana taman cüsese, arrüna otoro nurria. Tacanarrtü oponsüca uirri, tompücana
    ito nuyausüpü uirri. Sane naca nurarrti Tuparrü. Uirri tiene que atusi nurria
    nanaiña numapensaca, y arrüba nurrianca au nutusi, arrüba amonquio umanecanatai.
  aia-aia: Moi abui rongo agoheta'iniai Ha'atee ana God, 'inia ni Ha'atee ana God
    'a honu 'iniai tahi mana mena na wetewete. 'A mwamwakaru di'u'i naihi ni hei'oi
    nara mwamwakarui rua aba hairiu, 'inia 'a matai ganu daara'i siri na'i dora na
    awaiei tahinga mana 'adoma'inai inoni. Na Ha'atee ana God naasi nai hiiriai 'ado'ado
    mana hei'irisinai inoni.
  srp-1865: Jer je živa rijeè Božija, i jaka, i oštrija od svakoga maèa oštra s obje
    strane, i prolazi tja do rastavljanja i duše i duha, i zglavaka i mozga, i sudi
