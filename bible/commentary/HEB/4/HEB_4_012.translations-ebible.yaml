    na̱ ra̱ hya mma̱n'Oja̱ ya. Porque thohra̱ hya̱ asta̱ mbo rá̱ mmʉi ra̱ ja̱'i̱,
    bí 'uɛ̱spa̱bi̱ rá̱ n'yomfɛ̱ni̱ ra̱ ja̱'i̱. I øt'e ngue rá̱ n'yomfɛ̱ni̱ ra̱ ja̱'i̱
    di̱ nɛ̱qui̱tho 'mø ngue xa̱nho ogue hi̱ngui̱ ho.
  nop-nop: Bepaŋ’walaŋ mede adi kaipmuŋ hatak, eŋ kwanai fafaŋe tiŋa tilak, miknoŋ
