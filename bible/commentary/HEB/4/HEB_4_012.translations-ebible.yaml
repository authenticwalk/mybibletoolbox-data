  san-GUJ: ઈશ્વરસ્ય વાદોઽમરઃ પ્રભાવવિશિષ્ટશ્ચ સર્વ્વસ્માદ્ દ્વિધારખઙ્ગાદપિ તીક્ષ્ણઃ,
