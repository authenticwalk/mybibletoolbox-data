    ca yeri jãña niirijepʉre, mani ca cati niirijepʉre, ñaajãa nʉcã peticoari, mani
    ca tʉgoeñarijere, mani yeripʉ mani ca tiirʉga tʉgoeñarijere, ĩa beje cõoña peoticã.
  san-ORI: ଈଶ୍ୱରସ୍ୟ ୱାଦୋଽମରଃ ପ୍ରଭାୱୱିଶିଷ୍ଟଶ୍ଚ ସର୍ୱ୍ୱସ୍ମାଦ୍ ଦ୍ୱିଧାରଖଙ୍ଗାଦପି ତୀକ୍ଷ୍ଣଃ,
    ଅପରଂ ପ୍ରାଣାତ୍ମନୋ ର୍ଗ୍ରନ୍ଥିମଜ୍ଜଯୋଶ୍ଚ ପରିଭେଦାଯ ୱିଚ୍ଛେଦକାରୀ ମନସଶ୍ଚ ସଙ୍କଲ୍ପାନାମ୍ ଅଭିପ୍ରେତାନାଞ୍ଚ
    ୱିଚାରକଃ|
  huv-NT: Mipoch Teat Dios almapac, alndom marang cuajantanej. Aaga Mipoch nej alndom
    majmel tiül omeaatsaran atnej nots espada nexing necamb necamb; alndom matüch
