  cui-cui: Nacom Pejume Diwesi peajʉntʉyapusʉ diwesi xuano peayapusʉ itorobi coyene
    xeina. Barapo Nacom Pejume Diwesi barapocotsi jʉta coyeneya ichi xua icha ba cusi
    ichi xua po wato nantiya barʉ ducuabe. Barapo cusi tajʉ uncuiya pebarʉwa xua pepontha.
    Barapoxonae barapo cusi itapeinya xeina daxita pocotsiwan xeina wan iya xua matha
    iya dubeinya bʉpaniya. Ichitha Nacom Pejume Diwesi ayapusʉ beyacaincha cusi tsipei
    barapo Nacom Pejume Diwesi itacʉpatsi tajʉ bereca pona wajʉntʉ coyenewatha ichaxota
    nanta xeinatsi. Barapo diwesi naca yaputane exana po coyenein xua wajʉntʉ coyenewatha
    xeinatsi. Naca yaputane exanano po coyenein yabara nanta xeinatsi wajʉntʉ coyeneintha.
  boj-2014: Qotei aqa anjam a ŋambile ti unu. Anjam di siŋgila na waueqnu. A serie
    bul tulaŋ qalat. Deqa anjam dena tamo naŋgo are qametnjroqnsiqa naŋgo qunuŋ ti
    tanu ti siŋga ti miligiq aiyoqnsiqa naŋgo areqalo ti naŋgo are miligi ti geregere
