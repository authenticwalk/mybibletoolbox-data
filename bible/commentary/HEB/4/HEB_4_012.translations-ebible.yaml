    deng kotong pung mau-mau samua. Te itu Kata-kata dong memang idop, deng lebe tajam
    dari satu parang yang maso pi dalam daging ko potong urat balá tulang, ko kasi
    tabuka samua.
  pol-UBG: Słowo Boże bowiem jest żywe i skuteczne, ostrzejsze niż wszelki miecz obosieczny,
