  pan-pan: ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦਾ ਬਚਨ ਜਿਉਂਦਾ, ਗੁਣਕਾਰ ਅਤੇ ਹਰੇਕ ਦੋਧਾਰੀ ਤਲਵਾਰ ਨਾਲੋਂ ਤਿੱਖਾ
