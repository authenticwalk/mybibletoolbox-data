  nak-nak: La merera te La Uru eia kara pepeho mai la viso ale egite meli la galela
    tomi ilua, eia vagari, eia mahuli. Eia kama mai la viso tegatou la valalua, eia
    kara pepeho pasi, eia ge barautu etatou, eia ge tagu sesele la hate gatou, la
    tilalau te la tia gatou, me te la gabutatalala tai tegatou oilo, eia ge veipalea.
    Eia ge ubi sesele la vuhu la mahulila tegatou mai ele, eia ge veipala la vulovulo
