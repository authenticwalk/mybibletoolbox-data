verse: HEB.004.009
translations:
  kpx-kpx: Katealemo nahi hilokage Dilava ataeabuna avuluvuta otogoe ui.
  okv-H: Avoeto God ta embomeni ta jangu indari iji amo irae ae rate mihia
  tbo-tbo: Uyahinei tauta Yaubada a lawa ata wiyagohina e memae, ma wiyagohinana dalabu
    wiyagohinana naka pitenana.
  mal-C: അതിനാൽ ദൈവജനത്തിന് ഒരു ശബ്ബത്ത് വിശ്രമം അവശേഷിക്കുന്നുണ്ട്.
  grc-SR: Ἄρα ἀπολείπεται σαββατισμὸς τῷ λαῷ τοῦ θεοῦ.
  bgc-bgc: यो भी हो सकै सै, के परमेसवर के माणसां नै इस तरियां के तरिक्कें तै आराम
    करणा पड़ै, जिस तरियां तै परमेसवर नै दुनिया बणाण के सातवे दिन आराम करया था।
  khz-khz: Gaura pakurai Palagu gena taunilimalima geria agalagi wailai roe emiana.
  deu-TKW: Mithin ist eine Sabbatruhe dem Volke Gottes noch vorbehalten;
  zsr-NT: Qui lë ni naꞌ, nagáꞌn quegac bunách queëꞌ Dios latj laꞌdél‑liꞌnëꞌ ga luzíꞌ
    ládxiꞌquëꞌ.
  lin-lin: Boye, mpo na bato ya Nzambe, etikali na bopemi moko oyo ezali lokola mokolo
    ya sambo oyo Nzambe apemaki.
  hns-NT: Aise hamlog dekh sakiela kie Parmeswar ke djaatie log khaatien ek dien poera
    sjaantie aaiga.
  noa-E: Magua maadëu khaphʉ nʉm, mag Ẽwandamau maach khĩir meeupiju a sim chan mʉig
    eegarpai khaba, ya mʉg atag ich aarcha maach phë athaawai ich jãg ichjã mʉg durr
    thum waupʉ̈iwi jua ʉ̈itarrjö jua ʉ̈i wënʉrrajuuta jaau sim.
  eng-EMTV: Therefore there remains a Sabbath rest for the people of God.
  mib-NT: Núu súcuan te íyó túhva nahín ɨɨn nuū ndetātu ñáyuu Yaā Dios, nájnūhun ni
    ndetātu máá yá.
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयाप्‍मिहाॽरे़ खुनिॽ नाःम्‍सिङ्‌ये़न्‍निन्
    ताःमा के़बोःङ्‌बा वाॽरो॥
  xnj-xnj: Ndava yeniyo, kupumulila kwa vandu va Chapanga kwakona kuvili, ngati Chapanga
    cheapumulili ligono la saba.
  mmx-mmx: Loxonaleng ti vubeles to xeneng at loxot loklox amas at ne Moroa move i
    rem suang ti limixin teren.
  cbr-NT: Usa 'ain cananuna 'unanin, Nucën Papa Diosan ca aín unicamaxa ainan 'aish
    ax cuëëncësabi oi ënë menu chuámarua 'itancëx aín nëtënuira chuámarua 'aish bucuti
    oquin mëníocëxa quixun.
  tee-NT: Pus ju chunch putasui ni akts'iya alin junta lai cata'astacnana' ju ixlapanacni
    Dios.
  eng-LSV: there remains, then, a Sabbath rest to the people of God,
  cak-NT: Y romari' keta'n chi c'a c'o jun chic uxlanen chi ri rutenemit ri Dios.
  pah-NT: A'ero ag̃wamo vehevi Tupana'ga inog̃atupotari ojiheve'g̃a py'a.
  sja-NT: Mãgara irude ijãapataarã idipema ewari ɨ̃idai ichiaba, Tachi Ak'õre ɨ̃idak'a
    na p'ek'au eujã oo aupak'ãri.
  xed-xed: Tsaya tama ná, ta mamu tsa mbiʼa vgha ya ŋa mnduha Lazglafta manda va tsa
    fitika mbiʼa vgha baɗu mandəfáŋ ya.
  mks-NT: Sa̱há ña̱ cán quéa̱ sa̱ xíni̱ yo̱ ña̱ cáma̱ni̱ xi̱nu̱ co̱o qui̱ví ndiquehe
    ndée̱ na̱ cúú cuéntá mé á tá quia̱hva na̱ndiquehe ndée̱ mé á qui̱ví u̱sa̱.
  gfk-S: Io kaie, a mon sinangeh kanaia uta ira matanabar tane God hoke no sinangeh
    tane God tano liman ma iruo na bung.
  bmu-bmu: Mi qahö jibawakmö, Anutunöŋ mönö ölŋa könagesö luhut meme neŋgii oyaeŋkoyaeŋ
    miwikŋaibin. Keu miaŋön mönö pöwöwöm köhöikŋi ahöm neŋgiza.
  dgz-dgz: Menan endi God waenapan mega wagat unugepen di wandia, wagat ame God wam
    nani yamu dere gapan wagat wandeni mini.
  eng-GNV: There remaineth therefore a rest to the people of God.
  zaa-NT: Acca yù ri'u qui'ni hua té attu la' redi' latsi' para ca enne' qui' Tata
    Dios, quiere decir ttu la' redacca' latsi' para làcą porqui'ni édi' latsi' quį
    tì'a redi' latsi' Tata Dios dèsdeba tsá gàtsia hàstaba anna.
  eng-WEBSTER: There remaineth therefore a rest to the people of God.
  guh-guh: Bajaraxuata yapëtanetsi pacuenia abaxë Dioso tocopata mapamatacabitaje
    itsamonae ata Dioso pejumecovënëtsinexa pejonenexa Dioso pijanacuayabetsia.
  bon-bon: Yoo, miiji lenaja cewe Acejiyame cama cuta page pisi nyene teeme binamewale
    tääpume. Mine pui ne cirege päpäna, cuta puma ngene cirege oocana ai gawecewe
    me kaakesea poto cidi me, epu pana Acejiyame te lipu ngene itu oocuji pui seben
    me lui bimu cabu, tabe liba iyeta teeme pui kaakesea epiremuji.
  nhw-BL: Huajca noja mocahua se tlasiyajquetzalistli para imasehualhua Toteco ipan
    ma calaquise.
  swh-ONEN: Kwa hiyo basi, imebaki raha ya Sabato kwa ajili ya watu wa Mungu;
  wbi-wbi: Pa uluo kuliva ni Sabati ja lupumo jino jibikilue vwimila vwa vaanhu va
    Nguluve.
  bba-bba: Ǹ n mɛn nɑ, wɛ̃rɑ te tɑ kɑ Gusunɔn sɔ̃ɔ nɔɔbɑ yiruseɡiru weenɛ, tɑ wɑ̃ɑ
    Gusunɔn tɔmbun sɔ̃.
  eng-KJVCPB: There remaineth therefore a rest to the people of God.
  kgk-NT: Upéa-gwi oĩ joty nhande Nhandejáry re'ýi pegwarã japytu'u hagwã ha'óra nhamoirũ
    hagwã Nhandejáry-pe japytu'u meme hagwã.
  waj-waj: Itaama vaikiai Anutuuqo ari mmooriiyauvaa iima taika kioo yaaku saivai
    karasaidiri taara suaivaitanaaki eeyaara kati hara kioo varuuvaa roosiima Anutuuqaa
    gioonna kiaapuuya eeyaara kati hara kiada varira aataruuvo aanna makee homo vainoo.
  cpy-cpy: Arira iyotziri eenitatsi oshiyakaa-wenta-chari imakoryaa-mento-perotee-yaari
    rashiyitaari Tajorentsi.
  mpx-mpx: Inoke ta atena te veyaho iyoho ya i gangan Yehoba wana gamagalau kaiweliya
    i ola te Yehoba wana veyaho lan seben-ina elana.
  wbp-wbp: Nyampurla Parra-nyayirni-wangurla kapurliparla marlaja nyina ngurrjulku
    rarralypa Kaatukuju yangka kuja karliparla nyanunguku nyina.
  luo-luo: Kuom mano, odiechieng yweyo mar Sabato pod nitie ne jo-Nyasaye;
  nhe-NT: Huajca noja mocahua se tlasiyajcahualistli para itlacajhua Toteco ipan ma
    calaquise.
  aii-aii: ܒܵܣ ܐܝܼܬ ܫܲܒܬܵ‌ܐ ܕܢܝܵܚܬܵ‌ܐ ܠܛܵܝܸܦܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Taatnamik iñui Agaayyutim isitlasrugaaqtut akiqsruutauruamun minġuiqsiaġviŋmun.
  msb-msb: Kaya, may nabibilin pa na pagpahuway para sa katawuhan san Dios sugad san
    pagpahuway niya sa ikapito na adlaw.
  cpa-NT: Hi² jøng² ma³ne³ jniang³ li¹chi² báh³ jmai³ hiá¹ hiég¹ ja³lah¹dsóh² tiug¹²
    jniang³ ta³, jniang³ dsa² ma²lán¹² dsa² quián¹² Diú¹³.
  dso-dso: ସେଟାର୍‌ପାଇ ଏଟା ସତ୍‌ ଆକା । ଆଟର୍‌ ସାରାସାରି ଦିନେ ପର୍‌ମେସର୍‌ ପୁଣ୍ଡ୍‌ଲାପାରା
    ତାକର୍‌ ଲକ୍‌ମନର୍‌ ପାଇ ଗଟେକ୍‌ ପୁଣ୍ଡ୍‌ବା ବେଲା ସଙ୍ଗଇଆଚେ ।
  meu-meu: Taunabunai, dina helaḡa ena laḡa-ani na doini mia, Dirava ena orea taudia
    edia.
  yva-NT: Weti wandaen varore inta ntamija nene indamu Amisye apa kawasae awaura Apa
    kove rai, namirati awa anakere mpaya mai yara umainda una kovo saumane rautano
    wem.
  dgc-dgc: Samakatuwid, éy te imangan pa a lugar a nakahanda a para ta tolay na Diyos,
    a kaginhawaan de.
  zpm-NT: Miṉ co nagoṉ, ndioṉ ne ible no stib lugar co, ni ga gdziṉ grëse zha ne ngab
    lo Dios.
  hix-NT: Àro ke, ohokatxho komo onà katxhàr me rma hak natxow hamà, Khoryenkomo mryenon
    komo.
  sim-sim: Uwosik os nimu kormbak heyenduwa, Avui Wasilakahi ma ondo li limasikmbaha
    nor mbahanda wolo oso si tala namber. Hako kumak avak omek talakwa sir. Os si
    talawa wolo Sabat indinga sir.
  npi-ULB: यसकारण, परमेश्‍वरका मानिसहरूका निम्ति एउटा विश्राम दिनको विश्राम अझै बाँकी
    छ ।
  cgc-cgc: Gani, may kapuayan pa para ta mga ittaw na iya ta Dyos na paryo ta pagpuay
    ta Dyos naan ta pangpitto na adlaw.
  tim-tim: Aregât hin nâŋgâmaen. Anutugât luâk âmbâlelupŋe yâk yeŋgât nâŋâgâm manbiâ
    biwiyeŋe sânduge akmâ âgâwiapgât kepia hân tatnengiep.
  yor-yor: nítorí náà ìsinmi kan kù fún àwọn ènìyàn Ọlọ́run.
  wos-wos: Wun jooka sarékéta nani xékélaki. God hanja baka hwa nukwambu resétondén
    maki déka du takwa reséto hafwaré wulayita resétotandi.
  emp-NTPO: Maʌ̃ bẽrã ʌ̃nãũbada ewarida Ãcõrẽ ẽberãrã itea wad̶ibid̶a b̶ʌa.
  eng-F35: So then, there remains a Sabbath rest for the people of God.
  ind-ind: Hal itu menunjukkan bahwa masih ada kesempatan bagi kita umat Allah untuk
    memasuki ‘negeri tenang’ milik Allah itu— suatu ketenangan rohani yang bisa digambarkan
    seperti berhenti bekerja pada hari Sabat.
  pes-OPCB: پس برای قوم خدا آسایشِ روز شبّات باقی می‌مانَد. از این امر پی می‌بریم
    که فرصتی برای استراحت و آرامش کامل، در محلی انتظار قوم خدا یعنی ما را می‌کشد.
  mpt-mpt: nibo tekein kebuobe, singkalim am olo mo tlim blim sma ye biobe. Am olo
    dimo Gode meletani e bekeba bianiba singkalomabibo makob sinanggwano Gode e okoko
    klanea blimanoa deibonea sinanebio inaniba singkalomabiobe.
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ta꞉ Koda꞉ma꞉ watake hata꞉ natena꞉ hoto pilieke tupa꞉
    pa niki Koda꞉na꞉ wanda꞉halina꞉ hoto pita꞉peke nateta꞉ pa wia꞉ka꞉ta꞉me hone witoloma꞉me.
  mkl-mkl: Bɛɛbɛi kusĩmi í wɛɛ mɑ́ iyi í jɛ ti inɛi Ilɑɑɔ̃ ŋɑ bɛi Ilɑɑɔ̃ tɑkɑɛ í
    sĩmi si ɑjɔ mɛɛjesiɑu.
  gaq-gaq: ଆକେନ୍‌ସା ଆକେନ୍ ସତ୍ ଜେ ଇସ୍‌ପର୍‌ ରେମୁଆଁଇଂନେ ନ୍‌ସା ମୁଇଂ ପୁଣ୍ଡେନେ ଉର୍ ଡିଂକେ
    ।
  gof-RNT: Hiza, Xoossaa asaas Sambbaata shemppoy naagettidi de7ees.
  unx-unx: ଏନାତେ, ନେଆଁଁ ଆଟ୍‌କାରଃତାନା, ଏୟା ହୁଲାଙ୍ଗ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ ରୁଡ଼ୁୟାନାଏ, ଏନ୍‌ଲେକାଗି,
    ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ହଡ଼କଆଃ ନାଗେନ୍ତେ ବିଶେଷ୍‌ ରୁଡ଼ୁନ୍‌ ଦହାକାଦାଏ ।
  gah-gah: 'Nenemú láa loko gilitunize: Ómasímini vegenala zuha lelí mino gelekelé
    oko minoaká holisi makó ha neve.'
  lcm-lcm: Au sukana kalapo malangas ta ka atogon a ausai roron, ani kana vap a God,
    val nia kata ausai.
  aer-aer: Kenhe Ngkartele akenhe anwernenhe alhileke Arlte Akngerrenge anwerne Ikwerenge
    ltyerremele akwete-ante anteme anetyenhe, arlte nhenhe itwe-irretyakenhenge.
  qvc-NT: 'Chayshina suq bwiltata ufrisiptinmi, yach''anchiqllapa: Dyuspi kriyishpam,
    atinchiqllapa yaykuyta samana lugarninman, nishpa.'
  tgl-ULB: Kaya, mayroon pa ring isang Araw ng Pamamahinga na nakalaan sa mga tao
    ng Diyos.
  cbs-NT: Jaskawen taea jawen juindukunti pepa naiudi nun Dios ikunwainbu medibi nun
    jawenabu jikixanaibu jayayuakiaki.
  xtm-NTPP: Chukan kúu ja nune‑ka nuu ni satu'va Su'si ma, ja jin ndatatu ñayii kúu
    ñuu ya ma.
  nnq-nnq: Ku yene, kubile kupomalela kwa bandu ba Nnoongo andi Nnoongo apapomolela
    lichoba lya saba.
  bao-NT: To biri añuri tabe, yerijãarica tabe Ʉmʉreco Pacʉ yaa pooga macãrã cʉ̃ja
    ca niipa tabe niicã ména.
  san-ORI: ଅତ ଈଶ୍ୱରସ୍ୟ ପ୍ରଜାଭିଃ କର୍ତ୍ତୱ୍ୟ ଏକୋ ୱିଶ୍ରାମସ୍ତିଷ୍ଠତି|
  huv-NT: Cos ngo maxojtüw ninguiün nüt, pares Teat Dios nganüy andiüm müüch maxood
    minipilan nej atnej nej axood.
  otn-NT: Ja̱na̱ngue nu̱yá, jap'ʉ ra̱ ts'äya xa̱ nzänni̱ ngue di säyabi yø ja̱'i̱
    Oja̱ tengu̱tho Oja̱ ngue bi̱ nsäya'a̱ rá̱ yoto ma̱ pa.
  nop-nop: Unduŋ doktiŋa indiŋ nadiyaneem. Bepaŋ metamŋiye’walaŋ hatikuledok nai Sabat
    niŋ hatak.
  obo-NT: Na, ko ungketen, duwon pe-en mooggot no imooyyan atag to mgo minuvu to Monama,
    amoy od poko-imolloy sikandan iling to Monama no id imolloy riyot iko-pittun allow
    to kodbovaa rin to ingod.
  cak-ENT: Y romari' ketaman que c'a c'o na jun chic uxlanen quichin ri ye rutinamit
    ri Dios.
  lif-NT: ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴᤏᤡᤴ ᤋᤠ᤺ᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Túsaá de íyó tūha iin nūū natātú nchivī Yāā Dios, tá cúu nūū ní natātú maá
    yā.
  san-TIB: ཨཏ ཨཱིཤྭརསྱ པྲཛཱབྷིཿ ཀརྟྟཝྱ ཨེཀོ ཝིཤྲཱམསྟིཥྛཏི།
  qve-NT: Chayraykun yachanchis, Diospa prometesqan huk samana lugarqa kashanraqmi
    Diospi llapallan confiaqkunapaqqa.
  pao-NT: Soo Te Naa doodooamu tu sootuhikwuna togesoo ooosapa manepunne.
  cbu-NT: Natsha ini Apanll iyaatssha Isuschicheetsini wand atitamta. Iyshacha Apanllee
    kuk mazinaranguni, mangoonaktanicha. Iy Apanlltanicha tiptsirini. Ashirucha, Apanll
    iyaa atitamta; Nuwamun mangis tatkinaareesa, siyaam izuuru mangooz mapiyshish
    panachintspa, átcha. Nda ngutaritis piyari chinat piyari chinat ndusha ashtatssa.
    Mapiyshtis taatssa. Kanusakpaz ashtachiya mangishis. Nuw tamapari ashirus kanusatssa,
    Apanll atiya iyaatsi.
  usa-usa: miráinaqtaa ketáá kéitaunatae. Áánûqtuni waayúkayabama móra-aagai-kanaama
    pááq ínanama náawabi Áánûqtute umma aagánímma wení mayaíyábá Áánûqtuma wení mayaíyábá
    aagaráinikaa umá aagániye.
  soy-soy: Lɛ̃ nnyɑ, kɛwéntɛ kɛnyinɛ yɛ welɛ kɛ Uléécɑɑ pikɔ́ ɑpi n yɛ́nunɛ yɑrɛ
    kɛ Uléécɑɑ uu kɛyɑ́ɑ sɛ́ɛ́i-sɛ́ɛ́i kɛtúŋɛ́ n wéntɛ mɛcɔ.
  hui-hui: Ani bidago Ngode Datagaliwabenaga wali agali karume Ngode Datagaliwabe
    ibuni horo kaneni mini íbu ha̱lo birayadagua tibi nde mini íbu ha̱lo birulene
    wia ho ngagoni.
  amf-amf: Ta keeda ukunsen rooroa Barjo eenana akar shidhidine.
  quc-NNT: Kämik k'ut k'o na kan jun je'lalaj uxlanem chik chke ru winaqil ri Dios.
  dob-dob: ꞌEnega Yaubada ꞌina tomota ꞌaboꞌada ꞌida ꞌebe eyawaiꞌata ꞌimiyami, ta ꞌebe
    eyawaiꞌata nina Sabate ꞌana eyawaiꞌata nadigega.
  wrs-wrs: Wo honamba os nungliv, nomba ehavhomba Sesoatindinamba mendah sis prunv.
    Pimba os ningthiv nomba, vah iaevul okomba saptumba, honamba moamba ambo weihaloh
    vriv osm Sesoana senakembel.
  mca-mca: Qa hik ta'ƚijupi' in jinikfe'lets in na'l pakha' mexe aman qiji' neƚu witwapiihijii
    qu' net'ejuyets pe' ƚelits pa' Dios.
  tzo-TZC: Jaꞌ yuꞌun un, oy to ti lequil cuxob oꞌntonal yuꞌun ti snichꞌnabtac Diose.
  mya-mya: သို့​ဖြစ်​၍​သတ္တ​မ​နေ့​၌​ဘု​ရား​သ​ခင်​ငြိမ် ဝပ်​စွာ​နေ​တော်​မူ​သ​ကဲ့​သို့
    ကိုယ်​တော်​၏ လူ​စု​တော်​အ​တွက်​ငြိမ်​ဝပ်​စွာ​နေ​ရန်​နေ့ ရက်​တစ်​ရက်​ရှိ​သေး​၏။-
  gng-NT: Nɛn nɛ wuɔn' ki ye Uwien ya nib biɛ ki ŋmɔbe lifuorl tɛn Uwien là fuore'
    ma wienlole daali nnɔ.
  cbi-NTPO: Tsaju' mitya Dios entsa tu deke' dyatu naa-i lekamuwaañuba chaiba Diosa'
    chachilla bain juntsangueñungue' lekanuu junu dejuve.
