  mbh-mbh: Na God i kin ile riong tomo nge titovumuere ve, o pavurvur aro o eso a
    ile thauong lemi, aveto o eso nge avele, na ile riong kinnga aken, rongan ponange
    i voth mun a it nge. Maken aro te ngeip na te naktet it, aro vene mo i velpol
    mun venen aken a omu e nge mo i penthal.
  bdd-bdd: Cina gwae hemisaina ꞌabwa ꞌimiyamiya ꞌabehega ꞌina ꞌebe ꞌaiyawasi tauna
    ꞌoinega taloba, eeta ꞌilobwainegita ma tamatauta ꞌamuge ta tupwami wabeꞌu ma sahena
    walobaloba.
  cbt-NTPO: Yosë nani sha'huitërinpoa'. “Ipora huanta' yacatahuaranquëma' sano cancantacamaso
    marë',” itërinpoa'. Noya nanan nani natanëhua'. Iráca natanpirinahuë', co natëpihuë'.
    “Yosë no'tëquën nontërinpoa',” co topihuë'. Topinan quëran natanpi ni'ton, co
    Yosëri anoyacancantërinhuë'. Ni'cona canpitanta' topinan quëran natantama'. Co
    natëhuatamahuë', co sano cancantaramahuë'.
  srn-NT: A pramisi fu Gado tak' un kan doro na a presi pe A o gi un rostu, de ete.
    Dat' meki un mus luku bun tak' no wan fu unu no tan na baka.
  cta-NT: Chaꞌ nu laca juani, cua nguxtyanu Ni sca chaꞌ loꞌo na, chaꞌ taca tyalaa
    na ca slo Ni, chaꞌ tyiꞌi̱ tsoꞌo ti na ca biꞌ. Tsoꞌo si cube tiꞌ na jiꞌi̱ lcaa
    nguꞌ tyaꞌa na, chaꞌ ná tyuꞌutsuꞌ ni tsaca nguꞌ jiꞌi̱ tyucui̱i̱ liñi nu tsaa ca
    su tyiꞌi̱ na loꞌo ycuiꞌ Ndyosi.
  bqc-SIM: Lá gɛ̃a kã́mabokĩiu lɛ́ pↄ́ Lua gbɛ̃̀ gì ku, wà laaika kɛ́ wá gbɛ̃e
    su kuawào.
  tcz-CHONGTHU: Acholdona a lut ding thua Pathen kitepna tuchanin adingjing nalaiye.
    Hijeh a chu, nalah uva mi phabep khattou chuche thutep chu tepkhalou ding naum
    khahdiu kichatna a eiho kichatah le kithing puma iumdiu ahi.
  mar-mar: म्हणून देवाच्या विसाव्याच्या ठिकाणी प्रवेश करण्यासाठी देवापासून मिळालेले
    अभिवचन अजूनही आहे आणि यास्तव तुमच्यापैकी कोणीही ते चुकवू नये म्हणून काळजी घ्या.
  snp-snp: Etito ya use, loto mino kolinumo monala ya olunawae, loto lo mele ledami
    kama faifa nemoma nenako, yamu Gotikafo leyami ya linate yauti lawoko ma keleutoto
    ata witenaiye, loto koli kolokele.
  isl-isl: Loforð Guðs, um að öllum sé heimilt að ganga inn til hvíldarinnar, stendur
    enn óhaggað, en gætum vel að! Því að svo lítur út sem sumir ykkar muni missa af
    hvíldinni!
  spy-NT: Okany kēēriib keey, sukunyōōr ꞉chii ake tukul kiyoo tākukuurtoowēēch ꞉Yēyiin
    kule +makeebe kanyii bokiimuuny tukul.
  xnn-xnn: Ngem linak-am Apo Dios datako met laeng isnan inkalina ay insaganana ay
    awnit omillengan nan ipogawna. Isonga makailan tako ta maid adi makaganab ken
    datako.
  mwe-mwe: Bhai, pabha jipali miadi ja jinjila pa shipumuli, tuipwelele nkupinga anapagwe
    mundu munkumbi gwetu shalepele kujinjila.
  tte-tte: Kabo Yaubada ana tomoyao iwaloyamelili yakato kaiyawasi kani silobai. Yo
    waloyameline bwaitete imiyamiya manla mena. Koinaele tagitekalatan kisi tomeli
    yabo luwamiu mena ibeku na waloyameline kanna nige ilolobai.
  tcs-tcs: Dat ples wea God i bin promis po ol pipol blo em po spel, i stil de. So
    yumpla mas prapa prait bikoz mait sam prom yumpla i nogo go de.
  hlt-THB: Ang dymnaak khuina kunnaak awikamnaak ce ang dyih hun awh, nangmih ak khuiawh
    u a ca awm a mang tlaaknaak aham ngaihta lah uh.
  soq-soq: Tane God bubuawa bolawe odaodawa sauawalena, saua sa ipa badowa enede.
    Sa baiwa no ewatadewantata mai mida da e bedelawo bubua bolawe wisepona ampisudepio
    God me epe donsapi.
  qub-qub: 'Tayta Diosninchïmi ichanga aunishanta jinalla shuyaraycächimanchi: «Alli
    jamaytami tarichishayqui» nir. Gamcunapis mana wiyacorga cuydä chay jamayta mana
    tarinquimanchu.'
  att-att: Á kunangan iyalawâ ni Namarò nittam yù awayyá tam nga mesipà sù initabbá
    na ngaw, nga dán nga naparán nga pamagibannagán na ta tatolay. Magimuguk ittam
    laguk, tapè arát tam párigán yù ngaw ira nga ari nanguruk, marakè arán na ittam
    gapay patallungan sù pamagibannagán na nittam. Á yáyù nga tángngagat tam laguk
    yù napiá nga dámak, tapè mesipà ittam sù initabbá na.
  bki-bki: Naruei beamu, Atua naio mila batitig kiado tormoruo nalo kanalo vio novo
    na jilimebiano tai, mia voniganei naio mila batitig ber ga bunu kiado jilimebiano
    lu tai ruei jibe na. Verikariano na jilimebiano na naio meul batitig bo jo kiana
    vo, naruei maka rivu ka kito rotibe ka kiado tormoruo nalo nei, napano amilaluvu
    kialo jilimebiano nene, nalo miroano maka ava jouro eaio. P̃eli bo ka kito rotu
    rovitii vatitig kito rivu, maka rivu ka rotu ga o-o mia kito tealo nalo bunu alaluvu
    kialo bogu, avitiilo ka maka ajikia avokar kialo jilimebiano.
  bqp-bqp: Zaakũ gɛ̃na kámmabokin kũ Luda a lɛ́ sɛ̀ kpɛ́ kun, ò laakari kɛ, de ó
    gbɛ̃ke sún kurairo.
  mcp-mcp: Zɛmbî nyə á bwey kaag nə́ a bá sá nə́ buud bwə́ yɔ́wʉlag; ŋkaagə́ nyɔɔŋg
    nyɨ́ ná. Bɨ ɔ́ ka bɛy nə́ ŋgwɔ́l múúd á gwooŋg jɨ́n bág shúb wogá jɔɔŋg.
  hat-hat: Koulye a, Bondye kenbe menm pwomès sa a pou nou toujou, pou nou ka antre
    kote pou nou poze kò nou ansanm ak li a. Atansyon pou okenn nan nou pa pèdi chans
    antre nan kote sa a.
  npl-NT: Ijkó kiné, matimotlachilikah, axa ken ok tikpixtokeh tlan Dios otechsentlalili,
    amo kichiwa aka mokawas kala iwa amo kalakis itech imosewilis Dios.
  bgg-bgg: Thuh, ai è yao pha thung chiang shii Hamangkhung-aphuii gethek shii sbang
    mizid rek pha jine thuh de um, chiihphado, gethek shii mua yi pha gethek gayiig
    rai haro.
  eng-TCENT: Therefore, while the promise of entering his rest remains open, let us
    proceed with fear so that none of you may be found to have fallen short of it.
  eng-BSB: Therefore, while the promise of entering His rest still stands, let us
    be careful that none of you be deemed to have fallen short of it.
  cpu-NT: Eenirora otzimi ishinetayetakairi aakaite kempivaitakarori irareetakaayetaimi
    imakoryaamentoki. Irootake piñaapinkathatantaiyaariri, otzimikari ompaitya otzikaavakemiri,
    iro eero pareetantaa.
  san-ASM: অপৰং তদ্ৱিশ্ৰামপ্ৰাপ্তেঃ প্ৰতিজ্ঞা যদি তিষ্ঠতি তৰ্হ্যস্মাকং কশ্চিৎ চেৎ
    তস্যাঃ ফলেন ৱঞ্চিতো ভৱেৎ ৱযম্ এতস্মাদ্ বিভীমঃ|
  tac-NT: Onorúgame 'la anele alué 'ya ejperégame ralámuli a'walí naremio alué bo'né
    a'walila, jipe pe aba alué júkuru. Alekeri 'we a'lá 'nata mochiwa napurigá ye
    a'walite ejperega mochímala 'emi. A'boi a'walílate mochíriká pecha 'la ganíliga
    mochíwagó.
  eng-WEBPB: Let’s fear therefore, lest perhaps anyone of you should seem to have
    come short of a promise of entering into his rest.
  gfk-H: Io hua, na tahut bia dahat na manga harbalaurai timaan. Kalou i ta kukubus
    taar bia na tar iakan ra sinangeh ta dahat. Ma no kunubus i kis taar at hua. Io
    hua, na tahut bia dahat na manga harbalaurai timaan bia Kalou kaba gi nas tupas
    tikai nalamin ta muat bia pai tale wara sinola tano nuna sinangeh.
  viv-viv: Boi tuwai-moꞋena Yaubada giwonadabadaba gigayo, “Yaku abageya wanaluku
    be Iya agaikuya wanaveyawai.” Badi bwanenedeyao ma yadi abaveyawai Yaubada gikidewedewena-ma
    againe keke hidaluku. Atu mena wonadabadaba veyawai faꞋina aimo gidadauda, faꞋina
    ide yada wamatauta kanaꞋitaveꞋavida be aimo keke tamo hakwadi agaimiya Yaubada
    ginagaheni ginagayo, “O keke unaluku be Iya agaikuya unaveyawai, faꞋina keke afata.”
  yao-yao: Pakuŵa Akunnungu atupele chilanga cha kupochela chipumulilo, nipele tulilolechesye
    kuti jwalijose mwa ŵanyamwe akalepela kuchipata chipumulilo cho.
  tgp-tgp: Matan haratu, r̃a lo kilau mamahu i r̃uhu matan, vara i vono, ha pa sopo
    er̃i lavi na vua nona retitauhi mata nona mapu sei mo lo turu.
  auc-NT: Botö nempo guiidinque guëmancæmïnimpa, ante wëënëñedë nänö angaïnö ante
    Wængonguï ñöwo incæ adodö ante cöwë angampa. Mänömaï beyæ̈ mïni pönencabo tömämïni
    tömengä nempo guiidinque guëmanguënëmïni ïñömïnite adocanque incæ oda cædämaï
    incæcäimpa, ante cædinque mönö godongämæ̈ waa adinque wææ aacæ̈impa.
  kbc-NT: Aneotedoɡ̶oji eote ligegitedoɡ̶ogi me jakataɡ̶a me jakaɡ̶atiwece codaa me
    inipenaɡ̶atini miniwataɡ̶a digoida ditibigimedi. Enice ele me idinowetaɡ̶a adiɡ̶ica
    niɡ̶ina akaamitiwaji aneyamaɡ̶atice, oditaɡ̶a aɡ̶alee yakadi me iwida niɡ̶ica
    ɡ̶onipenaɡ̶adi.
  bmh-bmh: Gonun, Uwait nug imabun em go betei wabun baib igual embigeg abai meun
    sul, ulis ig ibaig han baib go meun dareu. Gonugau imabun em betei oimai, suban
    dabun baib go meun dareu, gonun, ig, Uwait nugau duailel, baib go en suban dabeleimai,
    sesamorab. Inen duair baib go i sesamoramam, go imabun empip i betei umau.
  ctu-BL: Woli to i pʌyonla Dios cha'an mi' yʌq'ueñonla laj c'aj la co. Jini cha'an
    yom tsajilonla ame anic ti la' tojlel majqui ma'anic mi' c'aj i yo ti lac Yum.
  meq-meq: Ɓa Mbəlom kə tsik a gwaɗ ka fələkwakweye a mazəzukw bo ŋgay. Ane tuk na,
    dzədzarakwa hərwi ada ndəray mə walaŋ kurom mâ mətsa abəra ka məfələkwe a ɗəma
    bay. Wu nakə Mbəlom a gwaɗ ma giye na, ma giye huya.
  noa-H: Keena, hĩs hewag pawiajã, hich Hẽwandamauchata jaautarr haawai, hagt'a hi
    haar barju haai nʌm. Maguata maachjã k'ĩir k'ap'ʌ wënʌrraju haai nʌm, heeu hamjö
    hãb k'ãijã mag hirua maach k'ĩir meeupiju ha sim haar pöd barba haduk'am.
  alp-NT: Kwali betaya, Alla Italuke peneka be Iono ite supu kusu kena rue sakesa
    kaiNi. Kai meije Eri riluke kesempatane ete ite sa. Hoko suke ite raka mimise
    leke ite pusuma supu saisa rebe Alla Italukele.
  san-VEL: apara.m tadvi"sraamapraapte.h pratij naa yadi ti.s.thati tarhyasmaaka.m
    ka"scit cet tasyaa.h phalena va ncito bhavet vayam etasmaad bibhiima.h|
  kbq-kbq: E'ina hu'negu manifruhu kumapi ufregahaze huno huvempama hu'nea knama me'nesire,
    mago'tamimo'ma ana manifru hu kumapima uofre'zankura, kore nehutma kva hiho.
  kbh-kbh: Chíyeca, bënga chë Bëngbe Bëtsáftaca jóchnama uámana luare jashjáchama
    cabá imobenëntscuana, nts̈amo cha s̈ojanas̈ebuachenacá cachcá më́ntscoñama iuétsemna,
    puerte cuedado mochtsebomna, nderado ndánaca ts̈ëngaftanguents̈á ndoñe nanjobenaye
    chca jashjáchama.
  ron-LSB: Să ne temem, așadar, ca nu cumva vreunul dintre voi să pară că a lipsit
    de promisiunea de a intra în odihna Lui.
  pon-pon: KITAIL ari kanakanaion pein kitail, pwe inau pan pedelon on nan a moleilei
    mimieta, pwe amen re omail ender diarokada duen amen, me jota konodier.
  nhe-BL: Huan ama ipan ni tonali Toteco noja technotza ma ticalaquica ipan itlasiyajcahualis.
    Huajca ma timomocuitlahuise para ax tiquiyocacahuase niyon se tlajtoli tlen Toteco
    techtencahuilijtoc para quejatza hueli timosiyajcahuase ipan ya.
  sps-sps: Gov fakein tsuen man ma naa ra gagon, ana ra te favusuan fiisen mi Ya.
    U vegiau to aya te kaa kanen nanon. To sana ra ma taatag, tana saa Gov kat non
    fakats Tsunia tana mesapan tsumi te gim ror ma onot ma sof on gagon er favusuan
    fiisen mi Towa na aya.
  wnc-wnc: Siwan Anututa wamu ninda itane daman gwene koke yutna takawikge yanggak.
    Unzing yanggakge ninda nisae katak siknga tagwautnim. Aminu nikat nana tapatuta
    undang dua koke yusika kupanu tapduu akopnanga gwenda aminu waapa yapbimsak ngang
    natake tagwautnim.
  bus-bus: Zaakɛ gɛ̃na kámmabokiin kɛ̀ Luda à lɛ́ gbɛ̃̀ kpɛ́ kuu, wà làakari kɛ, lɛ
    wa gbɛ̃ke tón koraziro.
  gub-BL: Ko 'ar rehe kury, Tupàn umume'u uzepyr zaneixe àwàm kwez zanewe a'e. Zapyta
    putar zaha ipyr zane nehe. Tuwe zazeruzar wi wi hehe nehe. Tuwe nazapytu'u kwaw
    heruzar ire nehe. A'e rupi zaha putar tuwe ipyr nehe. Zanepytywà putar ko 'ar
    rehe nehe no. Aze amo teko upytu'u ize'eg heruzar ire wà nehe, Tupàn nupytywà
    kwaw a'e teko a'e wà nehe. A'e teko noho kwaw ipyr wà nehe.
  imo-imo: Akumunga Goteni lino imbomando konopu taka lipe pepili mulu liko molangei
    nimbo kombuna mepo pumbo oi nimbe panjirimu ungumu, kinye kape we peremo kani
    yuni enonga imbo te moke tepa kanopalie konopu ame topili mulu liko molangei niu
    ulumu naa lipili nimbelo kani pipili kolko molaio.
  boj-boj: Qotei a nami marej, “Ijo segi tamo uŋgasari naŋgi ijo aqarato sawa miligiq
    gilqab.” O ijo was, sawa di miligiq gilqajqa bati koboosai unu. Deqa niŋgi ulaoiy.
    Niŋgi qudei sawa di miligiq gilqa uratosib uloŋo uge.
  eng-DRA: Let us fear therefore lest the promise being left of entering into his
    rest, any of you should be thought to be wanting.
  knf-knf: Kahoŋ mënţ ki Naşibaţi abiiŋ ahoŋ aji bahil kaluŋ kaneej du dko di abomanuŋ
    baka aji banoorfënaan kahuma da pa nja. Nawulën ŋdo kaţi keeri aloŋ ţi an aduka
    kafeţ.
  san-KHM: អបរំ តទ្វិឝ្រាមប្រាប្តេះ ប្រតិជ្ញា យទិ តិឞ្ឋតិ តហ៌្យស្មាកំ កឝ្ចិត៑ ចេត៑
    តស្យាះ ផលេន វញ្ចិតោ ភវេត៑ វយម៑ ឯតស្មាទ៑ ពិភីមះ។
  arn-NT: Feymew, petu taiñ niefel tati adkünuelchi dungu taiñ llowael ta Ngünechen
    tañi küme tüngün, feley taiñ kuñiwtuleael femngechi kiñekentu eymün felekilpe
    ñi llownoafiel.
  zas-NT: Zeel yan guial sta rayaꞌp ree promejs ni been Dios guial yayaꞌp ree xguialraziiladxaman,
    rayal yayaꞌp ree cudad chitëë awa rayaꞌp ree promejs guin yayaꞌn tijb dunuj ree
    guial ad zayaꞌpt ree guialraziiladx guin.
  ken-NT: Bariɛp amɛn Mandɛm afyɛ́ tɛsáy bɛ chɔŋ bǒbhi mǎnchwe ndǔ nɛywɛ̌mʉɛt
    ɛni abhʉɛ́t. Sɛbhɔŋ yɛ bɛsɔt mpok bɛ yɛ̌ mmu ywɛka akɛ bhak anɛ bárɛm ɛ̌ti yi
    bɛ abhɨkɨ kway mmu anɛ achwe ndǔ nɛywɛ̌mʉɛt ɛnɔ.
