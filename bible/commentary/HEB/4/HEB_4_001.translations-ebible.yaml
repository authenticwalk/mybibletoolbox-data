  gvs-gvs: Tauna ame tuta Yaubada ina katótula ina kaba waiwasi ina siu manuna nava
    ikaaiyaka, tuwo apipilova tamatōite, govila bei maniyeda takapusi, e geya itoboinedeta
    tasiu.
  kbm-kbm: 'Be yaun ebe warik Pomate gibiti ok ete giengk nik nangge. Ve Pomate ginei
    dangeteik ginei: “Yem atob unsov awangg taku unde unambweg be unyap.” Dangetok
    be eitit tanpelk ve it ate ane velob amolmol subu invang inatlek taku ebe ve tanyap
    tanambweg ok.'
  rmc-rmc: Kampel amenge te del pozoris, hoj te na vareko amendar zaačhel, medik ľikerel
    kada lav, so o Del amen diňa, hoj pes del te džal andre leskro odpočinkos.
  apr-apr: Ngan nen le betanga tani yo Maro ipamede pang di tooltool ki bet ole tilo
    ye ni yo ikauu pang di bet lo timaryoo ye i, in ye la ikenen i. Le ken takauwai
    yidi dook, ole nen ngan ang tina ngan atu imol ye lono medana yo itaru pang Maro
    in nga, ngan ole ikaua maryoongoo tani, in tiap.
  tiy-tiy: Fiyon fo ké énda géahur i de énggétah do étéw, énda mékédan i fasad i Tuluse
    bé fakay géahur i de étéw dob gonoy Tuluse témérén. Mélaw fatut mingat tom inok
    kéluhana tom géahur diyo.
  nlg-nlg: Na pukuna keri anina baubahu God ge ka rughuhaghe kolua ta nina malei aheahe
    ke, me ghahaa so mua. Na baubahu keri, te uto ge ka righiutoa, ma ka tangasi,
    sogea e taho siki sakai tatada ke mua tangomana na sara igaa.
  dgr-DOGNT: Nǫ̀htsı̨ wexè ts'èwhı̨į̀ hòɂǫǫ sìı hots'eɂį̀ gha edeyatıì goghàı̨ɂǫǫ
    sìı ı̨łaà goxè wheɂǫ hǫt'e. Eyıt'à hotıì edexoahdı, naxıta ts'ǫ dǫ wı̨ı̨zìı eyı
    gha dek'aɂį̀ awede sǫ̀ǫ̀.
  pes-OPV: پس بترسیم مبادا با آنکه وعده دخول درآرامی وی باقی می‌باشد، ظاهر شود که
    احدی از شما قاصر شده باشد.
  ron-1924: Сэ луэм дар бине сяма ка, атыта време кыт рэмыне ын пичоаре фэгэдуинца
    интрэрий ын одихна Луй, ничунул дин вой сэ ну се поменяскэ венит пря тырзиу.
  tpz-tpz: E Sosoenën to soe vaman voh ken pea, pa ö na se ho ee pa vöön va pa vanot.
    Ivëh, ke ea se matop rakah no ko naöp no e Sosoenën tomeꞌ kiiki a ra, pa ö na
    to vatösoe no ko hikta tavus manuh pa vöön va pa vanot.
  agd-agd: Tiyarafenu ano ma vei avíkan barufin orino van ma iyáantákein mai fara
    vain tiretin pinté manáa ano maifin ída orin nona van mumpo setí ankan dafían
    ná ákona ukhesá bátifano.
  rkb-NT: 'Deus hi mybo nitsasoko tahi: — Iziuha aha bo ikymyba anaeze tsimypykyryknaha
    — niy. Katsaktsa pykyhytu tsimahaktsa! Imysapybara ty tsimykaranaha zeka tsimyiwykynaha!
    Deus harere humo zuba hyỹ tahaktsa. Iwaze iziuha bo tsinapupunahaktsa!'
  san-THA: 'อปรํ ตทฺวิศฺรามปฺราปฺเต: ปฺรติชฺญา ยทิ ติษฺฐติ ตรฺหฺยสฺมากํ กศฺจิตฺ เจตฺ
    ตสฺยา: ผเลน วญฺจิโต ภเวตฺ วยมฺ เอตสฺมาทฺ พิภีม:ฯ'
  iws-iws: Adi Komii krɨmiir Wanɨn siir nɨmbina saeya ɨna nikɨ owa, saeya hɨnɨɨna
    boɨnka, kɨma kariir omɨn pɨu siisiyɨn siirɨn wa napnɨnopkai nami. Mɨ hɨriinankɨ
    nɨuwi krɨma mɨntarao Adi Komii siya krɨmiirɨn wɨ siir omɨn pɨu siisiyɨn siir kɨgnɨnkɨn
    apnɨnopkaigi karamae nwowisi.
  pol-SZ: Boża obietnica, dotycząca dojścia na miejsce odpoczynku, jest nadal aktualna,
    ale uważajmy na siebie, aby ktoś z nas nie został w tyle.
  ztq-NT: Nikxe nii byaan tiits nii lëë no syëëb laañee knee Dios kyalwxiladzy lo
    no, kol tsoo ktsyeb no, por toontlaa sëëbty tu do.
  zai-NT: Ne pa zacá uca ca binni que la? yanna laanu naquiiñe gataná nu ti qué aca
    nu casi uca cabe, ne ma qué chu' nu ra iziila'dxi nu, neca ma gudixhe Dios icaa
    nu ni.
  upv-upv: Ko Atua elai nale rijrijen san pa tevi kerr osuw nga kerr rraptor sweri
    mosien nga ni p̃ilai. Ko rrapmetmet nga kerr san sete tivter.
  wap-NT: Kainaꞌa zii Tominkaru taauzonii waꞌati mishiꞌoraz paparadan, uruu idaꞌan
    kizi turuu wamorotan amazada sookapa-kizai iti. Marii wakarodinan zoobaba, uruu
    aonaa kizi naꞌiaꞌoram unao kasharutinan, utukapa paꞌi umamorotakan wuru diꞌitiꞌi
    sookapa-kizaiz.
  mva-mva: 'Kodeka bokai kamakaua: Nanaranga manaua ne ono ilo uianga tea ngapura
    kana be pilenga isi dieno. Bokaibe kaba kamaitaita uia! Kamapipi be manaua ngae
    kamate. Zalaba-lo be kamatamong takana!'
  dwr-NT: Simmi Xoossay nuuna bare shemppiyaasaa, “Gelissana” geeddawe bira gidooppe,
    hintteppe ooninne he shemppiyaasaa gelennaan attenna mala naagetto.
  kfw-kfw: Tuunchu ama'n ileiril soongmachumna kha eini'n nimu nasik Pathian in einidiang
    chong-inkhitna kha anapejei. Khawa soongmachumna chong-inkhitna kha nangni tu
    ka-ang inkhat innum muleiya ommak nasik, eini insingthei inlang omrui.
  bfz-bfz: परमेशरो रे आरामो री जगा रे आऊणे रा वादा एबुए तक ए। तो आसे चौकस रईए कि तुसा
    बीचा ते कोई बी लोक नकम्मे नि ठईरो कि तिजी रे जाणे ते वंचित रई जाओ।
  cuk-09: Bab Dummad sogsad, an-obunnogedgi be obunnomaloye. Degi-anmarga-sogsad amba
    deyob igar anmarga maisoggu, nue salakarmar, abakalegi bemar gwenna-gwenna a-obunnogedgi
    obunnoarsurmalale.
  ben-OBCV: অতএব, তাঁর বিশ্রামে প্রবেশ করার প্রতিশ্রুতি বলবৎ থাকলেও, তোমাদের কেউ যেন
    তা থেকে বঞ্চিত না হয়। এ বিষয়ে এসো, আমরা সতর্ক হই।
  mil-NT: Te vitna ndècu ndɨhɨ‑gá‑ó tnǔhu Yá Ndiǒxí tnúhu sá dánèhé ñáhá xìi‑o sá
    cúú cùndecu váha‑o nǔú ndécú‑gǎ, te tàú‑xi quɨyùhú iní‑ó chi na cuáháⁿ te vá ndúú
    tǎhú‑ó cùndecu váha‑o nǔú ndécú‑gǎ.
  myu-myu: Deus kuy juk o'jewa'õmudot wuykay. — Epeõm cuy okay jebodoy am — i juk
    o'e wuywebe. Wuyday'em'um cuy ajop wuyewewekay kũyjobit'ũmap puxim―wuyõm'ũmap
    puxim cekay.
  fue-fue: Alla haɓɓanii en alkawal naatugo der siwtaare mum. To non, sey kulen, gam
    to goɗɗo mooɗon miilu sakitake, dullii naatugo der mayre.
  amk-amk: Allai ne kaiwo dererai nanai, kariri yoa we tasuai tono ne maifo taminohi
    ukai riati fo, kaiwo dererai nanai nayai pampang paria sobu rahida bonini kontai.
    Ampafe metanansiau weduarai paria, ambori dohonao manei na tata wiro sobu ne mai
    nana kaha fe.
  fai-fai: Kaleyo kamane Got ayo ulum kano kuek di alam am finkanin bakan kuyamokabino,
    kalba, ayo weng takadáyaba kala. Kaleyo be kidela ata bomo kala, masi yak kan
    kawta Got weng ibik wakudawono, kanabaw kaba masi Got alam weng kanoyamokabi,
    kalba uyo gew takomamodaw kala.
  ura-NT: Aihane jaun, jaiti cana rai niicha teeni, rai nebetacanaa cojoanonaa tihane
    rai niha Cana Coaunerane jaun, ecu turunaa nainichaachene coina, jataain necohalajiin
    ichaohacachenete caohachae. Nabana inara tabaauru, ecu turunaa nainecurenihane
    coataa.
  mcd-NT: Ascano Upa Diosin ato yoini cuscan norifi non icoinra huashu non afu rafucun
    nocon nomuran unimamatiro. Ascacun oinfain. Marifi Diospan tsain man icoinra huayamashu
    mato imasharapaiyai cuscan man funotiro.
  urt-urt: Got si nupwaiꞌe wusyep ŋaiye ka enge poi e oto moi uku ŋaiye ya mambaꞌe
    yohe gunde wusyep ŋaiye kin ŋanange. Taꞌe luku pe, poi ya ŋoihme ŋaiye poi syeꞌ
    yukur tatame ya mil moto moi uku.
  kiz-kiz: Henu twilondeka kujha makini ili kwamba kati jha muenga asijhi hata mmonga
    j'haibetakubhonekana kusindwa kufikila ahadi endelevu jha kujhingila mu lip'om'os'eku
    lya K'yara.
  tzo-TZE: Li' ta orae yalojbutic Dios ti bu chac' jcux co'ntontic ec li vu'utique.
    Jech bijanic me, ma'uc me oy mu xa'ochic yo' bu chac' acux avo'ntonic li Diose.
  lex-lex: Ina-nara miy, la' lera-mela ri Uplerlawna nnio'oni de nden ma'ta. De la'a
    nnio'oni maka Ha Niwra he' to' makpesiay E'a de hota rler pa ror E' pa rtu'u-rrena
    la'a kniarni. La' hade pede ina-nara, erammi la' temmi totpena yana riy id tiy
    miy miana edonna nler la tniu'u-rien de maka Uplerlawna Nano'taru.
  dov-dov: Aboobo atuchenjele kuchitila kuti kutabi umwi aakati kenu uyoboneka kakachilwa
    kuzuzikizya chisyomezyo nchimwaka siilwa chakunjila mukulyookezya kwa Leza.
  rgu-rgu: Tehuu besaꞌ ia ita muste afi naruꞌ, nana huu Ramatuaꞌ a bei helu nae, Ria
    lahenda nara bisa hahae ao nara sama-sama roo Ni. De, bosoꞌ losa neme emi mai
    ruma riꞌ tipa heni hata fo Ramatuaꞌ a helu so a.
  toc-NT: Cumu la̠ a̠ma̠ko̠lh lak­maká̠n qui­li̠­ta­la­ka­pas­nicán, aquinín na̠ quin­ca̠­ma̠­lac­nu̠­nimá̠n
    aktum li̠pa̠­xúhu pu̠la­tama̠n anta­nícu tla̠n nata­jaxa qui­li̠s­tac­nicán, huá
    xpa̠­la­cata cca̠­li̠­hua­niyá̠n pi̠ li̠huán kalhi̠­ya̠hucú a̠má tama̠­lacnú̠n
    hua̠ntu̠ quin­ca̠­ma̠x­qui̠­caná̠n xla­cata pi̠ nata­nu̠­ya̠­cháhu anta­nícu Dios
    quin­ca̠­ma̠­ja­xa­pu­tuná̠n, xli̠­ca̠na pi̠ luu cuentaj qui­li̠t­la­huatcán qui­la­ta­ma̠tcán,
    chicá xamaktum tícu la̠ hui­xinín ni̠lay cati­ta­nu̠chá.
  som-som: Sidaas daraaddeed aynu cabsanno, inta ballan nasashadiisa lagu gelayaa
    jiro, inaan midkiinna u ekaan mid gaadhi waayay.
  mam-C: Tunpetzi'n, qq'onktzin tilil ja'lin, tu'n atx amb'il, tu'n qokx tojjo jun
    ajlab'l, a q'o'nku tu'n Dios. Qxq'uqim qib', tu'ntzin mix a'l junqe kyij naj ti'jjo
    ajlab'l.
  ndj-ndj: Topi, kwanongwa jangi ya kwingila mumbumulilu yila, twivavali ili gati
    ya yufwi akotoo kupota mundu yumu kwingila mumbumulilu ayi.
  mbj-NT: Ti hyb n'aa, tanahänh nä do hyb n'aa ji P'op Hagä Do ky n'aa enooh doo,
    tabenäm doo bä ji h'yyb tym kameh'ããk doo, taw'ããts hẽ h'yyb eỹỹm doo me baad
    ër hyb n'aa matakëë, bë see nes'õõs hyb n'aa tii.
  lat-VUC: Timeamus ergo ne forte relicta pollicitatione introëundi in requiem ejus,
    existimetur aliquis ex vobis deesse.
  ngp-ngp: Kwaivo uneva kiya alagane Mnungu kugamba want'hu wadaha kwingila hant'hu
    ho kuhumula kikei aaho, kikaulise, vileke yumwenga ywenyu anase adunduge kwingila.
  enq-2: Baanya koto nyingi panda dokonya naima ipatamina leamo doko indupapi latae
    silyamoaka. Dopana, nyakama koto nyingi panda dokonya napatamina, Gote paka kaeyao
    katamana.
  eng-ASVBT: Let us fear therefore, lest haply, a promise being left of entering into
    his rest, any one of you should seem to have come short of it.
  mna-mna: Tana Anutu imbuk sua pizin wal kini be ikam zin ma keten su. Mi sua tana
    imendernder men i. Tana iti ta boozomen tomoto. Kokena tiom tasa imaŋga pa zaala
    ki urlaŋana, mi ila ma som mi imiili, to sua mbukŋana tana iur ŋonoono pini som.
  myw-myw: Kadiloka bitagoulus Yowbad. Anilivan nises waseg bitasiws dakabyeiwas waseg.
    Awoum biyamkwaneimiy mwasanin yakamiy.
  sby-sby: Lino Lesa walatulayeti tukatambule kupumwina nkwalikwamba, twela kuba bantu
    bacetuka kwambeti kapatakaba muntu naba umo eshakalilwe kutambula kupumwina uko
    nkwalalaya.
  sll-sll: Ena God erin mol goi sire yon ura dinangwo monanua dire ana kere engwo
    ha i ya di pamia, nan yalhobi yu monamina dire nimni mole momino. Nimni mole molkinaminga
    God na aidolala dire ebir si na tenangwo pamua.
  yaq-NT: Junuen san, itepo ketun Liojta mak alleaka intok tu'ik itom bitnee'uta,
    ketun a jajamekai, utte'a, itom aet ito suuane'po, emo betana, kaabeta junuen
    ka aet ji'obeka junaka'a ka a' jajamne' betchi'bo.
  uro-uro: Dä soknga rhoqoräkt i ma Ngämuqa aa mumänaris di as ngät mair iva bä ba
    ut iva ut don säva aa ivärhäs na ama mämaevät dä mamär iva urhit len i varis aung
    nävät a ut di qaku qä namäqäne dä mamär iva qa rhän e.
  ita-1885: Temiamo adunque che talora, poichè vi resta una promessa d'entrar nel
    riposo d'esso, alcun di voi non paia essere stato lasciato addietro.
  muy-muy: 'Nahkay ti məbumvu slimi lala. Melefit àɗəm misliki məhuriyani a məlaŋ
    məpəsabana gayaŋ ni ba kekileŋa, ay məbumvu slimi : ahàr àɗəm ku way way do e
    kiɗiŋ gekʉli bu mə̂huriyu, ti maslaŋa àgəjəni ba.'
  kqc-kqc: Mina dada, ini asa moina sanari dui regi nitore rena ago toga are redo
    fuofuori, ori renadi, ya bedakai ekaira rei mona regasa gaise regedi baebu.
  tav-tav: To bairi mari ñicʉ jãare caroa quetire na cajoobajupi Dio. Na maca Dio
    mena caroaro catʉgooña yerijã wariñuu ani majiquẽjuparã, Diore apipajeequetibana.
    To bairona mari ñicʉ jãapʉre na cʉ caĩ joobatajere bairona mari caĩ jooyupi Dio
    mari quenare. “Yʉ mena caroaro tʉgooña yerijã wariñuu ãnajere mʉñʉja joogʉ,” mari
    quenare mari caĩ jooyupi Dio. To bairi mari maca nare bairo mari baiqueticõato.
    Mari nʉcʉbʉgocõato caroa quetire, “Yʉ mena caroa tʉgooña yerijã wariñuu ãnajere
    mʉñʉja joogʉ,” marire cʉ caĩri wamere. Mari quena nare bairo mari cabai botioata
    cʉ mena caroare mari bʉgaquetiborã.
  eng-ULB: Therefore, let us be very careful so that none of you might seem to have
    failed to reach the promise left behind for you to enter God's rest.
  spa-VBL: Por lo tanto seamos cuidadosos y asegurémonos de no perdernos la oportunidad
    de entrar a su reposo, aunque Dios ya nos dio la promesa.
  fra-_FOB: Craignons donc que la promesse d'entrer dans son repos nous étant laissée,
    quelqu'un de vous ne paraisse y avoir renoncé.
  hau-ULB: Saboda haka, sai muyi lura kwarai don kada wani ya kasa kai ga shiga hutun
    da aka alkawarta maku na Allah.
  mal-mal: അതുകൊണ്ട്, ദൈവത്തിന്റെ വിശ്രമത്തിൽ പ്രവേശിക്കുവാനുള്ള വാഗ്ദത്തം ശേഷിച്ചിരിക്കയാൽ
    നിങ്ങളിൽ ആർക്കെങ്കിലും അത് ലഭിക്കാതെപോയി എന്നു വരാതിരിപ്പാൻ നാം ജാഗ്രതയുള്ളവരായിരിക്കുക.
  urd-GVR: Dekheṅ, ab tak Allāh kā yih wādā qāym hai, aur ab tak ham sukūn ke mulk
    meṅ dāḳhil ho sakte haiṅ. Is lie āeṅ, ham ḳhabardār raheṅ. Aisā na ho ki āp meṅ
    se koī pīchhe rah kar us meṅ dāḳhil na hone pāe.
  far-far: Ma sui boroi 'ana na wane nai nao si bobola fuana rulae laona fere nai
    'uria mamalolae, na fata alangaie God nia to 'ua. Ma kulu ne, God sae kulu fua
    ne kulu kai ru fuana mamaloe fainia. Nia ne, kulu kai ada lea suli kulu, fasi
    ta te wane akulu ka talafia rulae 'i senai.
  suz-BL: मोपतीके होस पांइसय, थुं नाइक्‍चा ताइनीनी देंशो लोव़ मुल यो लीशो बाक्‍तीके,
    होस पा बाक्‍य। मारदे हना सु सुमी आ लोव़ मटीमे, मेको ओव़चा मताइनीम।
  car-NT: Erome noro moro Tamusi wykatopombo, moro inyry otare'matopo taka ytono kynotu'kujan.
    Tuwaro iro ke kywairykon man wena'po ta amy ara'nanokon wainopory pona.
  amp-amp: Bro Nkifrar bi kfomornom rorhu rhu wita nmbuhathu yakneft. Ndnettn nom
    duka yanohefr-pno rhukfot. Nom wofnkahnom rhu wita tkitt yihato nmoh womr Bro
    Nkifrar hti hambrakneft.
  bht-bht: परमेश्वरे बायदा कितया है की असां अरामे दिया जगा च जाणा, इस तांई अराम दिया
    जगा च जाणे दा बायदा अजे भी है, तां सांझो इसा गल्ला दा होर भी ध्यान रखणा चाईदा।
    तुसां चे कुसी जो भी उस अराम बाली जगा पर जाणे दा मौका नी छडणा चाईदा।
  eng-NOY: Let us then fear, since a promise is still left us of entering into his
    rest, lest any one of you should appear to fail of obtaining it.
  cub-NT: Aru Jʉ̃menijicʉ “Que d̶acacʉyʉmu yʉ jãve” arĩ, cãrijimene d̶aiyʉbi majare
    máre ʉ̃́que, yópe ʉ̃i cãrijimene d̶aiyʉrĩduiye báquepe majeñecuva mácavʉre. Que
    baru me jã́iye jaʉvʉ majare Jʉ̃menijicʉ ʉ̃i eaicõjemequiyepe aiye cũinácʉ mʉjacacʉre
    ʉ̃i cãrijimene d̶aiyede yópe “Jãve d̶acacʉyʉmu”, ʉ̃i aiye báquepedeca.
  ita-1927: Temiamo dunque che talora, rimanendo una promessa d’entrare nel suo riposo,
    alcuno di voi non appaia esser rimasto indietro.
  lww-lww: Nanua sumo, Ntewa kila ruru tanea yo na varuruena tai kiena ne kieta yermarua
    lala, ana nanagane m̃ena ga kila ruru si kieta yo wo na varuruen rui. Nasiiena
    tere nene naga mal ruru ga sike na wa, ana pe pon re teve sa yermarua la nene
