verse: HEB.004.001
translations:
  kpx-kpx: Dilavau nahitaho loui avoe, “La isivilahaliege dae loholive daluvuta uve.”
    Onoilage nahi degomoleau hotove evioholisi nahie isivi valiege avuluvuta uoholima.
  okv-H: Eto God na amita jangu indari degi ai ta embo na toruera ke ena amo irae
    ae mihia avoeto ungo na “Na degi ai ta horari haite manera” ke ainge mane aisova
  tbo-tbo: A baha piko ubeita yohola e memae, naka i pa, ‘Tauna anani wiyagohina uyahina
    apo ta lui nae.’ Yaka ipa ta matouta duma meka po apo gehouta ta peu ma apega
    ta tuhagaya.
  mal-C: അവിടത്തെ സ്വസ്ഥതയിൽ പ്രവേശിക്കാനുള്ള വാഗ്ദാനം ഇപ്പോഴും നിലനിൽക്കുന്നു. നിങ്ങളിൽ
    ഒരാൾക്കും അതു നഷ്ടമാകാതിരിക്കാൻ നമുക്കു ശ്രദ്ധാലുക്കളായിരിക്കാം.
  grc-SR: Φοβηθῶμεν οὖν μήποτε καταλειπομένης ἐπαγγελίας εἰσελθεῖν εἰς τὴν κατάπαυσιν
    αὐτοῦ, δοκῇ τις ἐξ ὑμῶν ὑστερηκέναι.
  bgc-bgc: इस करकै परमेसवर नै म्हारे ताहीं वादा करया सै, के हम आराम की जगहां पै जावैंगे,
    क्यूँके आराम की जगहां म्ह बड़ण का वादा इब भी सै, तो हमनै भोत सावधान रहणा चाहिए,
    इसा ना हो के थारे म्ह तै कोए माणस आराम की जगहां जाण म्ह नाकामयाब हो जा, जिस ताहीं
    देण का वादा परमेसवर नै म्हारे ताहीं करया सै।
  khz-khz: Palagu na pikapikai pita laka-toga kilagavu na roe miana. Gaura pakurai
    pita vegita-tago, ita aorai ta vopikapikai ati neelaka-togana kalinana.
  deu-TKW: So wollen wir uns denn davor fürchten, daß nicht jemand unter euch versäumt
    scheine, während doch die Verheißung in die Ruhe einzugehen noch vorbehalten ist.
  zsr-NT: Naꞌa, tsal ni nagáꞌn queëruꞌ le gzxiꞌ lu nëꞌë Dios quië gac tsazruꞌ latj
    queëꞌ ga uzíꞌ ládxiꞌruꞌ, ral‑laꞌ gádxiruꞌ qui nadxi unitliꞌ latj tsazliꞌ niꞌ.
  lin-lin: Yango wana, lokola elaka ya kokota kati na bopemi ya Nzambe ezali nanu,
    tosala keba ete moko kati na bino akanisa ete azangeli.
  hns-NT: Parmeswar waada karies raha kie oe hamlogke sjaantie dei. Aur ie waada abbe
    talak hamlogke khaat hai. Ohie se bahoet batjaaike rahiehe kie koi na sotj sake
    kie hamlog patjhariela.
  noa-E: Keena, ĩs ewag pawiajã, ich Ẽwandamauchata jaautarr aawai, agtha i aar barju
    aai nʉm. Maguata maachjã khĩir khaphʉ wënʉrraju aai nʉm, eeu amjö ãb khãijã mag
    irua maach khĩir meeupiju a sim aar pöd barba adukham.
  eng-EMTV: Therefore let us fear, lest while the promise remains to enter into His
    rest, any one of you seem to have fallen short.
  mib-NT: Te níní íyó gá jnūhun jeē ni jéjnūhun ya jeē quɨ́vɨcoo ñayuu nuū ndetātú
    i sáha ya, te na cónso īyo yó jéē ma stɨ́vɨ yó, návāha tú coo jíín sava ró jéē
    ma nihín rō quɨ̄vɨ ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनाःम्‍सिङ्‌दे़न्‍नो लाःप्‍मा
    माङ्‌हे़क् वाॽरए खिनिॽ लुम्‍मो आत्तिन्‍हाॽआङ्‌कन् माङ्‌हे़क्‍किन्‌मे़ङ्‌घोःमनाबा
    मे़म्‍बोःङ्‌ने़न्‍ल फाॽआङ् आनिॽ सिङ्‌सिङ् ये़क्‌ये़क् लॽरिरो॥
  xnj-xnj: Hinu, ndava Chapanga atipeli lilagizi ya kupokela pumulilo na tijiyangalila
    muni hati mmonga winu, angahotola kupata pumulilo lenilo.
  mmx-mmx: Lumusmaragu move i rem suang kusu ti pubeles ti mo loxot loklox amas teren.
    Kuren la mina lok tatao avukat nimi xusu teventaba atnimi di noxo subu kot ti
    mo loklox amas.
  cbr-NT: Usa 'ain cananuna Nucën Papa Diosan ainan 'inun nu 'imiti nëtë inúcëma 'aínshi,
    ainan 'iti sinánti 'ain. Mitsu raírinëxmi Nucën Papa Diosnanma 'itin rabanan camina
    bërúancati 'ain.
  tee-NT: Pus tus chavai quintajunan ju Dios ni lai ca'astacnanau la'ixmacni. Para
    ni chunch ju tapasalh la'is'atsucunti'an ju mak'aniya quint'a'israelitanin'an
    pus tasq'uini ni catalhananauch. Jantu xcai ni ca'alilh pumatam milhi'uxijnan
    ju catasu ni tachi ju va jantu catitanu ju anch.
  eng-LSV: We may fear, then, lest a promise being left of entering into His rest,
    anyone of you may seem to have come short,
  cak-NT: Romari', ya que cami c'a man jani kojoc chupa ri uxlanen ri ru'in ri Dios
    chi can xtuya-wi chake, can kabana' cuenta ki' chi quiri' man nakac'ulumaj ta
    anche'l ri winak ri', y c'o ta jun chake ri man xtitiquier ta chic xtoc chupa
    ri uxlanen ri'.
  pah-NT: 'Ag̃wamo Tupana''ga onog̃atu pota nhandepy''a. A''ero ga ei: “Pejikoheterame
    ji rehe tanog̃atu ti pepy''a,” ei ga. Xajirokwa ti nhandepy''a nog̃atua rehe.
    Po na rũi, ga nonog̃atui. Pejiko hete ti ga rehe a''ero tonog̃atu tuhẽ ti ga pepy''a.'
  sja-NT: 'At''ãri Tachi Ak''õrepa tachi k''ãiwee p''anapi k''inia bɨ. Maperã pia
    p''anapataadáma irua k''inia bɨk''a, apidaamaa irua jaranaamerã: “Mɨa k''ãiwee
    bapi-e.”'
  xed-xed: 'Tshala tamafta Lazglafta ta imi ta sləməŋ kazlay: Dzaʼa laviŋlava kuni
    ta lami da vla mbiʼa vgha ya payaghunaf yu kəʼa ya, ɗasuwa ka kuni tama, da pɗaghutá
    sani dər turtuk mataba ghuni ka kwal lami.'
  mks-NT: Sa̱há ña̱ cán quéa̱ viti sáhan yi̱i̱ va Ndióxi̱ ña̱ma̱ni̱ nu̱ yó ya̱ha í
    nu̱ú na̱sacu ini mé á ndiquehe ndée̱ yo̱ xi̱hi̱n á. Joo xíní ñúhú cuéntá va̱ha
    coo ndó jáchi̱ tia̱hva náá a̱ xínu̱ co̱o java ndó ndi̱hvi ndó cán.
  gfk-S: Io kaie, na tahut be dait na manga harbalaurai timaan. God te kukubus ter
    be na ter ikin ra sinangeh ta dait. Ma no kunubus i kis ter iat hobi. Kaie, na
    tahut be dait na manga harbalaurai timaan be God nahula nes tupas tikenong nalamin
    ta mu be paile tale ura sinalo tano nuno sinangeh.
  bmu-bmu: Anutugöreŋ aŋgota luainöŋ luhut memba malbingö keu jöhöyöhi, keu miaŋön
    mönö pöwöwöm köhöikŋi ahöm neŋgiza. Miaŋgöra eŋgöreŋök kunŋan löwöriba nanŋi Suep
    köna ananŋi mi kembaŋe kutui mewö miwikŋaim waŋgibinbuk. Miaŋgöra mönö sutnine
    galöm mem aŋgubin.
  dgz-dgz: God nu inanup agi anega wan, nu wagat mega unugepen di wandia. Menan nu
    anu tumat nuga ta kakayaset yambuni aninait, wagat ame wakauameta tawa.
  eng-GNV: Let vs feare therefore, least at any time by forsaking the promise of entring
    into his rest, any of you should seeme to be depriued.
  zaa-NT: Ą'hua ri'u nna chi ra Tata Dios qui'ni té permiso qui' ri'u itsìna' ri'u
    làti ccá ri'u ttùba lani lèe para édi' latsi' ri'u. Acca ná qui'ni yala cuidado
    hue' ri'u guni ri'u nu rèe miéntraste ràỹie ri'u, para qui'ni lanú nuỹa ttu le
    nna itò le nna làa itsìna' hua le.
  eng-WEBSTER: Let us therefore fear, lest a promise being left us of entering into
    his rest, any of you should seem to come short of it.
  guh-guh: Dioso baja cajena najumecapanepaeya jumaitsi vajajonenexa bajaraponë pijanacuayabetsia
    vajanacueraevetavanapaenexa, itsajotatsia nacatoxaniavaeta vajajinavanapaenexa.
    Bajaraxuata nexata benajamatabëcuenexaniavaetavanapatsi. Tsipaji itsamonae paxamëyajuvënëvi
    apo jonecapanepae tsipae Dioso pijanacuayabetsia itsa apo jumecovënëtsi Dioso.
  bon-bon: Yoo, Acejiyame umle mene itu ecituji mine lipu ten cama miiji lenaja cirege.
    Pisi nyene pui mene. Mine miiji peei mene poto cidi me cängena ngene jwaatwananinago,
    piba Acejiyame te lica mime yepä ne cire jaajepi egä, “Maane lica cäme miiji lenaja
    cewe me abacitame.”
  nhw-BL: Huan ama ipan ni tonali Toteco noja technotza ma ticalaquica ipan itlasiyajquetzalis.
    Huajca ma timomocuitlahuise para amo tiquiyocacahuase niyon se camanali catli
    Toteco techtencahuilijtoc para quenicatza hueli timosiyajquetzase ipan ya.
  swh-ONEN: Kwa hiyo, kwa kuwa bado ahadi ya kuingia rahani iko wazi, tujihadhari
    ili hata mmoja wenu asije akaikosa.
  wbi-wbi: Pauluo, lutunoghile kuva maso ulwakutu mulyumue napweangavisaghe nambe
    jumonga juno kwande ikunua kuva nulufingo ulukwilanifu lwakwingila muvwavuke vwa
    Nguluve.
  bba-bba: Gusunɔ u sun nɔɔ mwɛɛru kuɑ u nɛɛ, sɑ ko kpĩ su du mi sɑ ko wɛ̃rɑ kɑ wi
    sɑnnu. Ǹ n mɛn nɑ, su lɑɑkɑri ko, kpɑ bɛɛn ɡoo u ku rɑɑ deemɛ u wɛ̃rɑ yee te
    biɑ.
  eng-KJVCPB: Let us therefore fear, lest, a promise being left us of entering into
    his rest, any of you should seem to come short of it.
  kgk-NT: 'Upéa-gwi nhanhangareko porã katu nhandéjehe. Nhahendu katu Nhandejáry nhe''ẽ:
    “Peiko va''erã xe aime ha-py xe ndive pepytu''u hagwã” he''i ete va''ekwe nhande-vy
    Nhandejáry. Upéa nhe''ẽ imbaraete joty. Upéa-gwi xáke, ani erejere teĩ íxugwi.
    Nhanhangareko porã katu nhandéjehe jarovia tee hagwã. Ndoroipotái he''i para''e
    pende-rehe: “Kóa ndoikovéi-ma va''erã Nhandejáry ndive hendive opytu''u hagwã.
    Upéa ndoiko mo''ãvéi-ma va''erã hendive” upéa ndoroipotái he''i pende-rehe kwéry.'
  waj-waj: Ta innasi vida inna tasipama eeyaara kati hara kiada variaaraivaara Anutuuqo
    vaa kuaivaa kiaa teerama kioo fai na iinaravee tiravai. Ngiiikidiri vooya inna
    tasipama itaama variaaraivaara fanniikiaarainnoo kiaa nnikiai ta aatuuda variaaravai.
  cpy-cpy: Eenirowa otzimi ikashiya-kaakaeri aakapaeni okimiwitakawo rareeta-kaayiteemi
    imakoryaa-mentoki. Rootaki pipinkathatan-teeyaariri, otzimi-kari otzikawa-kimini
    eero pareetantaa.
  mpx-mpx: Yehoba wana bateli iyoho i minamina, i ba bosowaina ta ulutuk ge veyaho
    ta pwawa iya eliyana. Inoke ta matahikan te bahi Yehoba komiu etega ni hihile
    luwan ge nige ni uulutuk.
  wbp-wbp: Kaatu kangalpa jalanguju wangkami-jiki yungurlipa ngurra nyanungu-nyangu-kurra
    yukami rarralypa nyinanjaku. Kujakungarntiji yungurlipa yirriyirri-jarri-wiyi,
    kajika-nyanu wangkami Kaatuju kuja, “Yuwa! Marda yapa nyampu-patu kalu ngampurrpa-wangu-nyina
    ngajulurla nyinanjakuju.”
  luo-luo: Kuom mano, kaka singruok mar donjo kama entie mondo waywe pod nitie, wabeduru
    motangʼ mondo kik yud ngʼato kuomu ma nigi rem moro ma dimone donjo e yweyono.
  nhe-NT: Huan ama ipan ni tonali Toteco noja technotza ma ticalaquica ipan itlasiyajcahualis.
    Huajca ma timomocuitlahuise para ax tiquiyocacahuase niyon se tlajtoli tlen Toteco
    techtencahuilijtoc para quejatza hueli timosiyajcahuase ipan ya.
  aii-aii: ܣܵܒܵܒ ܩܵܘܠܵܐ ܕܥܒ݂ܵܪܬܵ‌ܐ ܠܢܝܵܚܬܹܗ ܡܩܵܘܝܵܢܵܐ ܝܠܹܗ، ܗܵܘܲܚ ܗܸܫܝܲܪ ܕܐܘܼܦ ܚܲܕ
    ܡܸܢܵܘܟ݂ܘܿܢ ܠܵܐ ܡܲܒܝܸܢ ܕܦܝܼܫܵܐ ܝܠܹܗ ܡ̣ܢ ܠܸܥܒ݂ܵܪܵܐ.
  esk-NT: Taatnamik Agaayyutim akiqsruutaa minġuiqsiaġviksrakun itchugaaqtuq. Anayasuktuaqta
    nalliqsi tikiñġitpiaqtuq taavrumuŋa minġuiqsiaġviŋmun.
  msb-msb: Niyan, adi pa an tuga na makasulod an tanan kag makapahuway na kaupod an
    Dios. Pero kinahanglan ta maglikay agod wara sa iyo sin habo magsulod sani.
  cpa-NT: Hi² jøng² quin³ jniang³ hí³ ca¹lah¹cónh¹ ja³chi² jmai³ dsi³niangh¹ jniang³
    ja³jŋi³ jniang³ quianh¹³ Diú¹³, ju³ lah¹jøng² tsa¹ca¹të́h² ca²dsiogh³ hniah¹²
    hi² dsi³noh¹ hniah¹² ja³jøng².
  dso-dso: ପର୍‌ମେସର୍‌ ଆମ୍‌କେ କାତା ଦେଇରଇଲାଜେ, ସେ ଆମର୍‌ପାଇ ଗଟେକ୍‌ ପୁଣ୍ଡ୍‌ବା ଜାଗା ତିଆର୍‌
    କଲାଆଚେ । ତେବର୍‌ ପାଇ ଆମେ ଜାଗରତ୍‌ ରଇବାକେ ପଡ୍‌ସି । ଜେନ୍ତିକି ଆମର୍‌ ବିତ୍‌ରେ ସେନ୍ତାରି
    କେ ନ ରଅତ୍‌, ଜେ କି ସେ ଜାଗାଇ ପୁରିନାପାରତ୍‌ ।
  meu-meu: Ena gwauhamata na doini mia, ena laḡa-ani ai baita raka vareai eto; to
    eda gari na umui haida bae itamu o ḡava tuna.
  yva-NT: 'Amisye purairirive pare po kove so raunande wansai indamu wamaura rai:
    omamo anakere mpaya wansai yara wamainda wana kovo saumane rautan. Varore ntami
    wansaija nene indamu wamaura kove umaso rai, weti syare wambekobe rave indamu
    wan tenambe wamo raijar indamu vemo vatane inta aumandi nora.'
  dgc-dgc: Nadid éy nipangako na Diyos a makasdép du tolay na to adene na, a maginhawa.
    Ey i éya a pangako éy para dikitam be. Pero mangilag kam; makay te esa dikam a
    éwan makasdép ta éya a nipangako na.
  zpm-NT: Sca nagoṉ bzhaac grë miech co. Gacxe nagoṉ waa, zig nac niina ne laa me
    rnee gaṉle laa me gneedz lugar ne gdziiladzgaa ne, none ndzinli gac ne, zeeṉa
    ni tib choot sacd zig bzhaac grë zha co.
  hix-NT: Onà wyaro kany me rma naha, Khoryenkomo, kàwyany xarha. Oyowto komo onà,
    ohokatxho komo rma onà, kany me naha, kàwyanye. Towto hoko ryhe àro wyaro kany
    me naha, kàwyanye. Nyamoro heno wyaro rma rha kesnàr kom hona mpàn tenytxe. Anatoko,
    rowto hona àtohra natxhe hampànà, ahatakahra natxhe hampànà, ken hana, okukuru
    kom hoko, atxke rma haxa esnàr kom ke mak ha.
  sim-sim: Avui Wasilaka os ni limasikmbaha nor mbahanda mashi oso omendinga sira.
    Hako os ni limasikwa wolo si na namber, nombok nimu sinduwa. Uwosik ni auheyeka,
    las avak ni mamblasamblanjihi nombo nindik ni masnafarakanda ngashi.
  npi-ULB: यसकारण, हामी निकै होसियार होऔँ ताकि हामीमध्ये कोही पनि परमेश्‍वरको विश्राममा
    प्रवेश गर्ने प्रतिज्ञा हुँदा हुँदै विश्राम गर्नदेखि वञ्‍चित हुन नपरोस् ।
  cgc-cgc: Bisan tama na mga kaapuan ta anay pa sa ula kaangken ta dayad na kaimtangan
    na may kapuayan na alin ta Dyos, padayon man gyapon pangako din ya na may kapuayan
    na para ta mga ittaw an na gapati ki kanen. Piro, dapat mag-amblig ki gid na ula
    bisan isya ki kyo dili magpati ki kanen na yon man tenaan na dili nyo maangken
    iya na pangako.
  tim-tim: Akto Anutuŋe biwinenŋe sândugembo tatmâ hutuk âgâwaengât makmâ kalep aregât
    nelâm nengiwop dâm âi mem manne. Dâ hain bo akbaen amâ Anutuŋe nenekto ârândâŋ
    bo akto hâuŋe nengimbo biwinenŋe umatŋeâk tatmâ âgâwiap, are akbop dâm hamewakne.
  yor-yor: Nítorí náà, gẹ́gẹ́ bí Ọlọ́run ti ṣe ìlérí àtiwọ inú ìsinmi rẹ̀ fún wa,
    ẹ jẹ́ kí á bẹ̀rù, kí ẹnikẹ́ni nínú yín má ba à dàbí ẹni pé ó tí kùnà rẹ̀.
  wos-wos: Hanja God dé wa, “Guni wuna reséto hafwaré wulayitanguni. Wu mwi hundi
    dé.” Wungi wandéka déka hundi némbuli akwi dé re. Nani di hurundanka sarékéta
    nani di hurundan maki hurunjoka rootame. Nani di hurundan maki hurumbet, God naniré
    watandé, “Guni wuna reséto hafwaré wulayinjoka guni hurufatiké.” Wungi wandémboka
    guni roota xékélaki natanguni.
  emp-NTPO: Ãcõrẽba wãrãda jara b̶ʌa dadjirãra wad̶ibid̶a idjia ʌ̃nãũbima poya jũẽnida
    panʌda. Baribʌrʌ quĩrãcuita b̶ead̶adua. Mãwãẽ́ra ʌ̃cʌrʌ bãrãnebemada mama jũẽnaẽ́a.
  eng-F35: Therefore we should fear, since a promise of entering His rest still stands,
    lest any one of you should expect to have come short of it.
  ind-ind: Hendaklah pengalaman mereka itu membuatmu takut! ‘Hari ini’ janji Allah
    tentang kesempatan memasuki ‘negeri tenang’ itu masih berlaku bagi kita. Oleh
    karena itu, jangan sampai ada yang gagal mendapatkannya!
  pes-OPCB: حال، با اینکه وعدهٔ خدا برای ورود به آسایش او هنوز به قوت خود باقی است،
    باید از ترس بر خود بلرزیم، مبادا مشخص گردد که کسی از میان شما از دست یافتن به
    آن کوتاه آمده است.
  mpt-mpt: Sinanggwano Gode moton wengo baanea Ne bainobo galin nakaia unanga ibo
    moniba ne bibo beketne bianiba singkalomabiobo genebiobe. Memalosa e sma ye inangge
    oyebebe. Ibo Gode mo bainobo gebaim blim keib biamo sinanomo Gode ibo baabenea
    Ibo ne bibo mo monibta beketne bianibta singkalomabibbabo ge baabenamabebe. E
    inangge baabenamino misiam kesoa ibo klabianiba e weng olo tolo tosianine!
  ssx-ssx: Mo hande Koda꞉ma꞉ kulueke laa pi la꞉ wieke hoto pita꞉peke ekita꞉ ame make
    nikina꞉ pa u pelia hala꞉me. Koto ekina꞉ iki ma꞉nda꞉ma꞉ koto pi la꞉ wiekeeki wendiaama꞉na꞉
    kimelema꞉ hao hapa꞉peke.
