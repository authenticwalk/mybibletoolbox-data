  twi-ASANTE: Ɛfiri sɛ wɔaka Asɛmpa no akyerɛ yɛn sɛdeɛ wɔka kyerɛ wɔn no. Nanso,
    wɔammu asɛm a wɔka kyerɛɛ wɔn no, ɛfiri sɛ, wɔn a wɔtiee no no annye anni.
  aoj-aoj: Deiꞌ main, apaꞌ wapani mameꞌ basef buꞌwafi siꞌi fowaꞌ esis Israel sagameꞌafi.
    Apaꞌ esis sameꞌef dowadowaf, ina sahapifif, owaꞌatin. Eaꞌ basef ifimba buꞌwafi
    sagameꞌafi ina fatopalopas kwasakwasala, owaꞌatin.
  cbv-cbv: Jon jã́tih moón Dios naáwátdih ĩ joyátji pahjeh mʉntih, jwiítbʉt ã́ih tʉ́ini
    doonádih jwĩ joyóp jĩ. Obohjeéhtih, queét joí waóhnitboó joiná yʉhna, “Dios ã
    niiját pahjeh ã chãjbipna caá”, ĩt niíj jenah joicáp wʉt jĩ. Pánihna, ĩ joiníji
    dedé pínah queétdih ãt nihcap wʉt jĩ.
  taw-taw: Takaw teplep ak mɨñɨl agñel chɨn nopun, bɨlel agñel Yislel binɨb kɨli nɨgɨlak
    tek. Kɨli pen takaw anɨb ak yokɨp nɨŋɨd, gos ma nɨgɨlak. Anɨb ak tek, takaw teplep
    ak agñel nɨgɨlak ak, kɨlop gɨñɨnɨmuŋ tek ma lak.
  jic-NT: La p'a wa tjowelepj cupj qjuis walap'a'á Dios tjevelá. Jupj tjevelá pajal
    'üsüs. Judiopan püna tjelyawun̈tsja wosis cjuwá nt'a, nin p'iyá tjepjyacan̈. Tjepjyacan̈,
    newa ma 'üsüs jis tepyala, yupj ma topon mpes.
  zap-NT: Porke no lo be wakzëët xdiznzoon Dëdyuzh zegne wakzëët ko lo yra mén guin
    ne wondet diiz; per bat wkyiindet ne won meno porke mase won meno, per wlaleedxdet
    meno.
  wer-wer: Pitëm ngaan ngön ompyaut kat wia pöl tiarta ëaut. Pit ngön pöt kat pëën
    wiak taë wa naön ëa pötaan pötak kaamök naalmëën ëa.
  ipi-ipi: '@see-verse:HEB.004.001'
  qul-NT: Nokanchismanpas salvación evangeliota willawanchis paycunaman jina. Paycunataj
    yankhallapaj uyarincu; evangelio casucojcunawan mana ujchacuncuchu mana creeskancuraycu.
  ter-NT: Vo'oku ápe koyuhó'inoveati ne inámati ihíkauvoti koyúhoti koeku Jesus, kuteâtimaka
    koeku koyúhoinokono emo'u Itukó'oviti neko izaraelíta mekúke. Itea koeku íkameokonoahiko,
    ako itópoinoake vo'oku ákoyea akútipoa.
  bmr-NT: Mɨɨro mɨɨhaico bu acɨumo tobogo taajasujɨɨbogoco diitoco iicaubadɨro. Jaaruno
    diito uguubuuruno diitoco imino moonɨutɨhi uguubuurunoco imiyaavuguutɨmaño.
  fuf-fuf: Ko fii Kibaaru Moƴƴo on feɲɲinanaama en, wano ɓeya non, kono kongol ngol
    ɓe heɗii ngol nafaali ɓe huunde, ko fii ko ɓe nanunoo kon, ɓe jaɓiraano gomɗinal.
  bhl-bhl: Suaem kawtiw bi numdiw Sunbin-Got em “Kaneloki te!”, yangse weng be kilisiliw
    kate, i elo “Fein kai!”, danginba kesiliw kasike, yangse weng be ilo dokoyeminba
    kese te.
  ons-ons: Ŋene Sigi Maep Don detmaine, ea wane rokop, Yuda ŋei eŋe mo detkoi, ŋo
    yewaŋo mi mapik onge, eŋe Anutu wane don ea dere kotoeno more, mi malipka lukkoi,
    kine ea wane Anutu eŋe sola pesek, me gege maep matko waketkei wane iwenonge,
    ŋo eŋe mane mi waketkoi.
  con-NTPO: Nane Jesucristone ñotsse condase'choma candusiansi ingi'qque paña'fa.
    Tayopi'su a'i'qque tsa'caen Chiga Aya'fama paña'ma chi'gasi tsa Aya'faja tise'pama
    fuitembi opatsse can'jeña'chonga ca'ni'faye.
  ghs-ghs: Oi Mose ma karai Kana habaho isere qidza nokoke pobi hiire soubiretahe
    nokoi nookaqi hiisi eetaama naatetaho isakita nike etoqa sinabidza erake nooka
    arabidzaino.
  peg-peg: ଇନାକିଦେଂକି ହେୱାର୍‌ତି ଲାଗେ ଇନେସ୍‌, ମା ଲାଗାୟ୍‌ ପା ହେ ଲାକେ ନେକ୍ରିକାବୁର୍‌ ସୁଣାୟ୍‌
    କିତାକା ୱେଚାପ୍‌, ୱେନାକାର୍‌ ପାର୍ତି ହୁଦାଂ ହାର୍ଦି କାତା ଲାଗେ କିୱାଦାଂ ହେଦାଂ ହେୱାର୍‌ତି
    ପାକ୍ୟାତ ଲାବ୍‌ ଆୱାତାତ୍ ।
  txu-NT: Ẽ, 'ã ujarẽnhja, 'ã ujarẽnh mexkumrẽxja ne arỳm gwaj bawỳrdjwỳ bôx, gwaj
    arỳm me kudjwa kuma. Me bakukãmãre kumrẽx 'ỳr bôx nhym me kuma. Nãm me mar kajgokumrẽx
    ne. Djã nãm me kuman amikajmã'ã tu kamnhĩxkumrẽx? Kati, nãm me ãm mar kajgon ate
    krã.
  eng-WEBU: For indeed we have had good news preached to us, even as they also did,
    but the word they heard didn’t profit them, because it wasn’t mixed with faith
    by those who heard.
  gnw-NT: Tumpa umɨmbeu yandetenondegua reta pe ñee icavi vae, ẽrei jocua ñee icavi
    vae uyapo'ã mbae chupe reta. Echa'ã güɨrovia'ã reta jocua uyandu vae. Jae ramiño
    vi Tumpa umɨmbeu yandeve penti ñee icavi vae.
  mux-mux: Nambimuna ⸤aku nimbu mundu-mong teamiliye?⸥ ⸤Moses-ni⸥ oliunga anda-kolepali
    ⸤kolea Isip mundupa kelepa memba ulsu purum⸥ yambu kanuma ui temani-kaiéle piliiring,
    ekupu oliu temani-kaiéle piliilimuluko. Akiliinga-pe anda-kolepali kanuma ung
    akili piliiku kene ‘Pulu Yili-ni sika nikem.’ niku tondulu munduku naa piliiringeliinga
    ung piliiringele-ni eni liipa naa tapunjurum. Akiliinga, ⸤‘Ekupu oliu-kene ulu
    aku-sipa wendu ombá.’⸥ niku mundu-mong teku molai.
  maj-NT: A̱t'aha̱ ñá ta̱ kis'eni̱jmíná én nda tsuhu̱ Nti̱a̱ná. Kama xi nkú ta̱ ts'ín
    kis'eni̱jmíhi̱ xu̱ta̱ xu'bo̱. Tu̱nga máha kui, najmi tsakj'á kju̱a̱nda xi y'a
    ée̱n a̱t'aha̱ najmi kis'ejihi̱n én xi kik'inyaha̱.
  bkq-NT: Akaemo Deus aguehobyry indatobyry ara lâpylâ unâ koendonro tâdâsemagueho
    kindadyly. Akaemoem olâ Deus aguehobyry indatybymo âdyem nipyra, tindatyby modo
    neinwâmpyra awylymogue. Deus aguehobyry idadyly kulâ, agueho tâinwânseba warâ
    watay, âdyem nitaymba kurâem.
  kue-kue: Te nono ama kamambuno wakai dipene ende noriko punga, i okuna ye kamambuno
    digo pirmere yeglkra. Ba ye ka digo pirkwa i akeple dikrukwa. Sraglpre, ye ka
    i pirkwa ba pirtre ye pirngi dikrukwa.
  cot-NT: Iriatimpajia coramani iquemajiavecaroquea maasanopae icantajiaquerica Aapani
    Irioshi, cotanquitsiquea iquenquejajiavetaca aatoca yagavejitsi Aapani Irioshi
    irinetsanataqueroquea, jero icantantajiacarica iriatimpa aatoja yamenajiguirotsi
    icantacaajiavecarica irimagorejajiaquemequea. Ariqueate aquempejiacari aatimpajia
    imaica aquemajiaquero icamancajica itsavetantajiquerogueti Quenquetsatsarentsimajaca
    Oganejencatatsica.
  bnp-bnp: Mona si longoa a Velenga Kamumu. Nahea si gi rata manga e huriki a Israel
    hosi. Ri longoa a Velenga Kamumu na Vure, pali i uka ma i kori ria, a vuhuna i
    uka ma ri luhoi torea. E huriki ala popote kunana ri luhoi torea.
  apn-NT: Mẽ kot mẽ pahpyrà nẽ Tĩrtũm kapẽr mar mex tã na htem amnhĩ kaxyw hkôt hamaxpẽr
    kêt nẽ. Te mẽ kot mar kêt pyràk.
  ctp-NT: Sa ñaꞌan nu ynan ayman kanꞌ chaꞌ suꞌwe nu ykwiꞌ Ndiose loꞌo neꞌ chaꞌ tyoꞌo
    laa neꞌ, kwiꞌ ngwañaꞌan nan, wa ynaan chaꞌ suꞌwe nu ykwiꞌ Jesús. Nchga ayman kanꞌ
    ni, ja ngwa luwi kasiya ꞌin neꞌ, ni siya wa ynan neꞌ chaꞌ kanꞌ, chaꞌ nu ja yaa
    ñaꞌan tiꞌ neꞌ chaꞌ kanꞌ, chaꞌ ja mslyaa neꞌ xñi suꞌwe neꞌ chaꞌ kanꞌ.
  opm-opm: Ihat sayahan oh yahmur. Ihat na susa rih gure ranir Isrer ire da hat sashe
    da hatin hat sayahan oh ermur. Ihir tupet indin tei meng oh amrashe orhor arpin
    dam timdin meng ma hapat na dahatperhan dam na timdipmur. Dam na timama ihirnong
    ma na panggeisuh meng ohmur. Ihirnong ma porisheru mat orhor gin gurnonghe dam
    timdin ohe yah meng moh naporiptimur.
  bvr-bvr: Ngardawa janguny gun-molamola gu-bena arrburrwa ngayburrpa gun-maywapa
    minypa gu-bena burrwa aburr-gata. Wurra gun-gata janguny birripa aburr-galiyana,
    gun-narda gun-mola burrwa ngika, ngardawa gala marr aburr-balcharna.
  wal-wal: Aissi giikko, eti wonggeliyaa mishiraachchuwaa siyidoogaadan, nuunikka
    siyida; eti siyidosona; shin ammanidi ekkibeenna gishshau, ainne eta go77ibeenna.
  zad-NT: Ḻa' cho' ba benicho dill' wen dill' kob c̱he Chioza', ka daa beni dii x̱ozxto'choka'.
    Per ḻa'kzi bengakile'n, bi goklenan ḻegake' daa bi wyajḻe'gake' c̱heyin.
  kmg-kmg: Biŋe biaŋ dâŋ jaŋe jazakicne sâc ijaha nâŋâc nazakicne. Jaŋe ine dâŋ i
    manarâ maŋjeŋicko mi râepie hurâ fowecte jaŋerao fârimâc ewec.
  aso-aso: Idoꞌ laza eheꞌ ogo golise geleloneꞌ nene nanitekumuꞌ ve. Moseꞌ mininguꞌ
    minaniꞌ aleve monoꞌ gamazi lamineꞌ li-ngimaniꞌ neꞌmine igi lezesi li-limikevo
    none. Idoꞌ aꞌmine monoꞌ gamazi lamineꞌ nene li-ngimi ngimiꞌ avo gilaniꞌza ingine
    aꞌminemuꞌ gili eleꞌvoleꞌ igi eꞌmetisaꞌmadiꞌmo engita vo gihile izamo hize eleꞌ
    o-ngedamaaꞌ ineꞌ ve. Nemuꞌ nene laza engiꞌ aniꞌ monovo nemuꞌ gelo golise gelo
    eheꞌ ogo minelone.
  uli-uli: Bo siya rongrong Hapatpat Momay we, le igegel chog yar rongrong muswe.
    Ir re rongrong ngo tor kofal ngalir bo ye tetugul lal deper irel molwe yalol Deus.
  nin-NT: Kye inta mi wo Ure ku wre ku na ba meme. A wo ure ku na si kpa ku ni isisurr
    iyirr hen, ima yo du ure ku u si na ba inkindirr zizi hen.
  acu-NT: Yaanchuik nu aints ainaun Yusnum uwemratin chichaman ujakarmia nunisang
    iincha ujatmakarmiaji. Antsu nu aints ainauka nu chichaman antukaru ainayat, Yusen
    nintimtinachu asar uwemracharmiayi.
  cak-WNT: Ruma ri utzilaj ruch'abel ri Dios tzijon chake riyoj, can xtzijox chuka'
    chique ri kati't kamama' ri ojer ca. Xa yac'a chi riye' xa ma xquinimaj ta ri
    utzilaj ruch'abel ri Dios, y rumari' majun utz xuc'om pe chique.
  ebk-ebk: Tay chinngor takú met nan Ammay ay Chamag ay kaman as nan kaap-uwan takú.
    Ngem as nan nanngorancha, maid infilangcha as ammay ay naichat kan chicha, tay
    chaancha enafurot nan hana chamag.
  spa-PDDPT: Porque tanto a ellos como a nosotros se nos anunciaron las Buenas Noticias,
    pero a ellos no los benefició la Palabra de la predicación porque los que la oyeron
    no la mezclaron con la fe.
  ruf-ruf: Kwaapfila Imbuli Inoghile tsaipetighwa kuna twetwe ka pfaipetighwe kuna
    wawo iwanu wa ghumwande. Lekeni usenga awo ng'auwapfile chinu bae, kwaapfila tsawahulika
    ila ng'awaubokele kwa ukutoghola.
  gun-gun: Mba'eta nhandevy pe voi ayvu porã omombe'ua, ymagua kuery pe rami avi.
    Mba'eta ha'e kuery ayvu oendu teĩ ndojeroviai ramo ha'e kuery pe mba'everã ndovarei.
  agu-BL: Na yi e' wunaka'tz tentz, quibit yi balaj stziblal, chi na kubit ketz jalu'.
    Poro qui'c ntak' scyetz na quinin k'uke' chic'u'l te'j.
  isn-isn: Kuiti katulaa ni nkani nziza kutula usupyo nuang'wa Itunda naza utanantigwe
    kitaitu anga i Aisraeli nai atulaa nu lwenso, kuiti u lukani nulanso shanga ai
    lua aiiye awo naza aligulye ze tile kuambinkanigwa u uhuiili nu lwenso.
  ilo-ULB: Ta adda kadatayo ti naimbag a damag maipanggep iti panaginana ti Dios a
    naipablaak kadatayo a kas adda kadagiti Istraelita, ngem dayta a mensahe ket saan
    a nangted iti pagimbagan kadagiti nakangngeg no saanda a makitipon iti pammati
    iti daytoy.
  pir-NT: Panopʉ cjẽna Cohãcjʉ̃ yere tiquina tʉhoriro saha mari gʉ̃hʉ quehnoañe buheyere
    tʉhou. Tiquina tʉho mʉhtariquina pehe tʉhoye, “Cohãcjʉ̃ ye waro ijire”, ni tʉhotuerahye.
    Sa ye tiquina tʉhori dʉhseati ijierahye.
  anv-NT: Ɛsé ntó déwuú abya melɔ́mélɔ́ wyɛ ndɛre ɛbwɔ́ abi nya áwuú. Yɛ́mbɔ,
    ɛsé dégɛ nnó mekomejɔɔ́ Ɛsɔwɔ ayi ɛbwɔ́ áwuú apoó ɛbwɔ́ wɔ́, néndé ndɛre
    ɛbwɔ́ áwuú ji ákamé fɔ́ genó ɛyigé Ɛsɔwɔ ágaré bwɔ́ wɔ́.
  sab-NT: '@see-verse:HEB.004.001'
  tmd-tmd: God rɨmɨn Krais mönö wä aku Isrel nöbö mö ñɨgö yad nölmɨn nugumä mag akuyöbö,
    anɨŋ kwo algör ör Krais mönö wä aku yad nölmɨn nugumɨŋa. Jɨ Isrel nöbö mö Krais
    mönö wä aku nugwön, mi yadö rön, nugw pölim. Makwam, Isrel nöbö mö ñɨŋ Krais mönö
    wä aku nugwön ap wä pölim.
  acr-NNT: Ma riꞌoj lik qatom ri Utzilaj Tzij puwi ri uxlanem kuya ri Dios. Jenelaꞌ
    rutinamit ri Dios ojertan xkita puwi ri uxlanem ubꞌiꞌtisim ri Dios chike; pero
    na jinta xutiqoj ri xkito, ma na xkikꞌul ta waꞌ rukꞌ kubꞌulibꞌal kꞌuꞌxaj.
  kpg-kpg: Idimaa gidaadou gu longono di Longo Humalia be digaula. Gei di maa dono
    dahidamee gi digaula ai, idimaa digaula ne longono hua, gei digi hagadonu.
  taj-taj: तिग्‍दा भिसम ओन्‍माला म्‍हिगदेदा ह्रङ्नोन य्‍हाङदाएनोन थार्बा पिन्‍बा समाचार
    थेःना लबा मुला। तर थेनीगदेला लागिरी थे समाचार गे आखेल्‍बा तजी। तिग्‍दा भिसम थेनीगदेसे
    थे समाचार सेमरी थान्‍सी विश्‍वास आलनी।
  avt-avt: Haiu memtau hɨm yaaim me God mar ke nɨpaa hɨr mɨt maamrer nemtewem. Te
    menmen hɨr nemtewem ap mekepi mentar wɨ hɨr nemtɨwem hɨr neweikɨn sip newetewem.
  cbk-cbk: Kita tamen ya oi el Buen Noticia acerca di Jesucristo como sila ya oi antes
    pa. Ya oi gayot sila el mensaje pero nuay sila tene nada de provecho, cay cuando
    ya oi sila con ese nuay sila tene fe.
  uig-ARA: چۈنكى خۇش خەۋەر خۇددى چۆلدىكى ئىسرائىللارغا ئاڭلىتىلغاندەك بىزلەرگىمۇ ئاڭلىتىلدى.
    لېكىن ئۇلارنىڭ ئاڭلىغانلىرى ئېتىقاد بىلەن يۇغۇرۇلمىغانلىقتىن، سۆز-كالامنىڭ ئۇلارغا
    ھېچقانداق پايدىسى بولمىغانىدى.
  tuf-tuf: Chihtá ay bi eyin quino cat, is quino cat ehcujacro. Cuat eyin quin ehcujác
    cuar, éyinat rahcti yajacro. Sir ima chihtá rahcti yajác etar Sir jor tan wan
    ítiti rehjecro.
  abx-abx: kay pariho si mga a'a siray ari si disyirto, nagpasamwak may liwat si kita
    kam i mahalap sumat. Kundi' i sapakalihan-na mga iya sumat ahimo nga gana' pulus-na
    anan si mga iya, tungod kay ngan pakapakali-na mga iya, ga'i mga iya agpanutu'o.
  mco-NT: Nañ jadu'n tɨ ɨɨch ajt nmɨdoohuɨm je Dios y'ayuc oybɨ, tɨm jadu'n nej yɨ'
    ajcxy jecy'ajty tɨ mɨdooy. Per ca' Dios y'ayuc ma tɨ ypubedyii ajcxy co tɨ jamɨdoogɨxy
    je tɨy'ajt. Com hue' ajcxy ymɨdou, e ca' ajcxy mɨjpɨdacy.
  cpb-NT: Tema akemayetairo aakapaini Kameethari Ñaantsi, ari oshiyayetaari acharineni
    pairani. Iri kantacha jirikapaini, te inintayimaityaawo ikemakotakeri, tema te
    rawentaashiretawo ikemayewetakari.
  aon-aon: Apak douk shopunek memnek Iruhin ananin yopinyi baraen kabi seiwok apakish
    popehesh yamehesh shemneken um. Eshesh douk shemneken, aria enyen madae nyunekumesh
    enen yopinyi mugu uwe, uwok. Um maresh? Eshesh madae shusuhw Iruhin ananin baraen
    dodog abom shugipeshen uwe, uwok.
  hus-NT-2005: Pos wawáꞌ, u tʼiltsidhich weye an ti tsubaxtaláb kʼal tin kwenta an
    loꞌeltaláb jelti jajáꞌtsik; por jajáꞌtsik yab xataꞌ tin éynaꞌ tam tin achʼaꞌ jachanꞌ
    an tsubaxtaláb, abal in achʼaꞌtsik ani yab in belaꞌ.
  mig-NT: Chi̱ suni ni̱ ka̱jini so̱'o‑yó tú'un va̱'a‑ya̱, nátu̱'un máá ñáyɨvɨ‑ún.
    Ko tú ní ní'i̱n tíñu tu̱'un ni̱ ka̱jini so̱'o máá‑i, kua̱chi ja̱ tú ní kákandíja‑i.
  bps-bps: Du gito, talingeito sa i Fye Tulen gablà ku Dyisas salngad kaklinge i dad
    gutambulito. Kabay landè gukmamu i kaklingela dun, du làla sa fnaglut.
  mbs-mbs: Inindanan kidon den te mèpiya indan, onawa te in-indan diyà te menge kemonaan
    tadon Judiyo gebii. Meneng pengkey dimineg dan kenyan, wedad ontong dan, so wedà
    dan pemenal kenyan.
  tof-tof: Mi ta ene ⌊Morroal Bóktan⌋ barrkrrurrü, mibüka ne poko büdrrat kwarilürr,
    wata ene Isrrael isazan kainóp. A i ne bóktan barrkrrurr ibü kokean tangnamtinóp,
    zitülkus i amkoman koke yangunóp, ngibürrazan amkoman nidi yangunóp i ne poko
    barrkrrurr.
  cme-NT: Na saa da, miɛ iŋ nuɔ *Neldɔdɔlma‑i dumaa, i bĩncuɔmba bi nuɔ-ma dumɛi.
    Ŋga baŋ nuɔ mamaŋ, ba saa hũu-ma hĩŋ, a ce dumaaŋo-na ma saa gbãa fa wɛima
    hã-ba.
  sus-sus: Won bara na xibaaru fanyi mɛ alɔ booree a mɛxi ki naxɛ, kɔnɔ a mu sese
    fanxi e ma e xa danxaniyatareɲa xa fe ra.
  pon-2006: Pwe kitail rongehr Rongamwahu, duwehte irail; ahpw sohte ekis katepe mie
