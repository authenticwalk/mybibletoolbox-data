verse: HEB.004.002
translations:
  kpx-kpx: Keau subuta Dilava hoto eviale ke nahate nahita hoto ke evilu. Isito keau
    hoto ke evisi abu uvu mai avuemo mavoholiale kemoike hoto keu kebia tedaeveholinu.
  okv-H: te God ta duru javotoho amo enana embo mamahu ta degi ta, eto ungotenau degi
    ta ikari avoeto enana God ta duru avo ingito ingarako ue humota ae avoeto enana
    ta jangu indari irae
  tbo-tbo: Babana tuwega dewadewana i weleweleta tauhi odubona i welehi ma tuwegana
    ega ita haguhi babana hi nonoli ma ega hita witumaganeya.
  mal-C: നാമും അവരെപ്പോലെതന്നെ, സുവിശേഷം കേട്ടവരാണ്; വചനം കേട്ട് അനുസരിച്ചവരുടെ വിശ്വാസത്തിൽ
    പങ്കാളികളാകാതിരുന്നതുകൊണ്ട് കേട്ട സന്ദേശം അവർക്കു പ്രയോജനരഹിതമായിത്തീർന്നു.
  grc-SR: Καὶ γάρ ἐσμεν εὐηγγελισμένοι, καθάπερ κἀκεῖνοι· ἀλλ᾽ οὐκ ὠφέλησεν ὁ λόγος
    τῆς ἀκοῆς ἐκείνους, μὴ ⸂συγκεκραμένους⸃ τῇ πίστει τοῖς ἀκούσασιν.
  bgc-bgc: जिस तरियां हमनै यीशु मसीह के बारें म्ह सुसमाचार सुण्या, अर उन इस्राएल के
    माणसां नै भी जिन नै आराम की जगहां म्ह बड़ण के बारें म्ह सुसमाचार सुण्या पर उननै
    उस सुसमाचार पै बिश्वास न्ही करया, इस कारण उनकै खात्तर संदेश बेकार ठैहराया।
  khz-khz: Kwalana voVali Namana ita gera gevopatagiato Isaraela talimara geria maki
    gevopatagiato. Na vokila gekamonagirato geriana nama ta ati gerawaliato, kwalana
    tipo gekamonagirato, na ati gevega-taunataunarato.
  deu-TKW: Gilt doch uns die gute Botschaft so gut wie jenen; aber jene hat das vernommene
    Wort nichts genutzt, weil es nicht durch Glauben mit den Hörern zusammengewachsen
    ist.
  zsr-NT: Byö́niruꞌ rëꞌu didzaꞌ dxiꞌa ca naꞌ gulayönnëꞌ lequëꞌ, san lequëꞌ cutu guluziꞌë
    xbey didzaꞌ naꞌ gulayönnëꞌ, le cutu gulayejlëꞌë Dios catiꞌ gulayönnëꞌ lei.
  lin-lin: Pamba te, biso mpe toyokaki Sango Malamu lokola bango ; kasi mateya oyo
    bayokaki esungaki bango ata na likambo moko te mpo ete bato oyo bayokaki yango
    bayambaki yango na kondima te.
  hns-NT: Djaise hamlogke baap-daada log ie khoes khabar soenies raha, oisane hamlog
    bhie soenlie rahielie. Bakie oelog soenke na bieswaas karies. Ohie se oesabke
    khaatien oman faida na raha.
  noa-E: Amag jaautarrjö maachigjã maach peerdʉajem iek jaauwi nʉm. Mamʉ amaun mag
    amachig jaautarrjã sĩi par jʉ̈gʉupai ũrtarr aawai am athee chan bʉ̈ʉrjã serbiibajim
    aajem, ʉ̈u chi ʉ̈kha narr khʉʉn dʉ̈i warag khĩirjug ãba am dënjö i ipierraa aba
    arr aawai.
  eng-EMTV: For indeed we have had the gospel preached to us just as those also; but
    the word which they heard did not profit those, not having been mixed with faith
    in those who heard it.
  mib-NT: Chi suni máá yó ni cajini sōho yó jnúhun jeē jnáma ya yohó, nájnūhun ñayuu
    jenahán un. Te nuū maá i tu ní jéjníñu jnūhun ni cajini i ún, sɨquɨ̄ jeē tu ní
    cácandíje i.
  lif-NT2: आनिॽओ कुइसिःक्‍के खे़ङ्‌हाॽरोआङ् सुनाइङ् इङ्‌भोःसे़आङ् वये़, कर खे़ङ्‌हाॽरे़
    खे़न् मे़घे़प्‍सुबा पाःन्‍निन् नसाःन् मे़न्‍जोगुम्‍बाल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़
    थेआङ् इन्‍धाःङ्‌मे़ङ्‌घोःसुन्‍लो॥
  xnj-xnj: Ndava muni tete mewawa tikokosiwi Lilovi la Bwina ngati chevakokosiliwi
    vandu va kadeni, vayuwini lilovi nambu yavatangatili lepi chindu, muni vala vevayuwini
    vaupokili lepi kwa sadika.
  mmx-mmx: Nemi bok miga ronga Lagale Lavavang kerekngan nedi diga ronga i. Ketla
    mo lavavang diga ronga i, goxo lok tooro di mila di goxo nunu ren.
  cbr-NT: A me anu chuámarua 'iti ñui quicë bana a ca nucën raracaman cuacëxa. Cuaquinbi
    ca —asérabi ca a menunu 'inun nu buánti 'icë —quixun sinánma 'icën. Usa 'aish
    ca a ñuixuan menu bëbama 'icën. Anu nucën raracama bëbama 'aínbi ca Nucën Papa
    Diosan nucën rara cásaribi oquin nux Jesucristomi catamëti aín nëtënu abë 'inux
    ië́ti bana ñuiquin nuribi caxa.
  tee-NT: Pus ju quijnan'an vachu' juncantauch ni quintamak'alhtaxtuputunan ju Dios.
    Vana va chunch juncantauch tachi ju ix'ajuncanta ju mak'aniya quint'a'israelitanin'an.
    Para ju anu' chivinti ju tak'asmatlh ju yu'unch jantu tu'u' lhitapalalh mas ixtak'asmat'ach
    ni lana jantu ixtalaca'i.
  eng-LSV: for we also are having good news proclaimed, even as they, but the word
    heard did not profit them, not being mixed with faith in those who heard,
  cak-NT: Roma ri utzilaj rutzij ri Dios tzijon chake roj, can anche'l-wi ri xtzijos
    chique ri kati't-kamama' ojer can. Pero chique reje' man jun xc'atzin-wi ri utzilaj
    rutzij ri Dios, roma xe xquic'oxaj, pero man xquinimaj ta.
  pah-NT: A'ereki nhande ve g̃a omombe'u pyryva'ea Tupana'ga nhi'ig̃a Tupana'ga pe
    poko pota javo. Na jitehe ymyahũva'ea pe no. Ymyahũ ahe omombe'u pyryva'ea Tupana'ga
    nhi'ig̃a Tupana'ga pe poko pota javo. Ahe henduvame Tupana'ga nhi'ig̃a ndikwahyi
    reki ahe rehe. A'ereki henduvame ahe ndojikogi Tupana'ga rehe. Nurã Tupana'ga
    nonog̃atui ahepy'a.
  sja-NT: Mɨa mãga jara bɨ Tachi Ak'õrepa tachimaa ichiaba jara pëida perã ichia ooda
    eperãarã o k'achiadeepa k'aripa atait'ee. Mãga ijãadak'ãri, k'ãiwee p'anapataadait'ee.
    Ichia chonaarãmaa jara pëidak'a, mãgá ichiaba tachimaa jara pëiji. Mamĩda ãchi-it'ee
    pia uchia-e paji, k'ɨɨrɨpapai ũridap'edaa perã, t'ãride ijãada-ee.
  xed-xed: Guli ná, mnamamna lu ta Lfiɗa Gwaɗa manda va ya mnana lu ta dzidzíha mu
    ghalya. Ama kataŋ a tsa gwaɗa mnana lu ta həŋ ya ɗekɗek wa. Manda snaŋta taŋ ta
    tsa gwaɗa ya, ka kwalaghutá həŋ ta zlghafta nda ŋuɗufa taŋ.
  mks-NT: Jáchi̱ tá quia̱hva na̱xini jo̱ho na̱ Israel tu̱hun Ndióxi̱ quia̱hva já na̱xini
    jo̱ho í tu̱hun mé á, ña̱ cáchí a̱ cúni̱ jáca̱cu Ndióxi̱ ña̱yivi. Joo co̱ó na̱candúsa
    na̱ cán ña̱ sa̱há ña̱ cán quéa̱ co̱ó chuun a nu̱ ná.
  gfk-S: Dait na harbalaurai timaan hobi kinong di ga harpir nalamin ta dait ma no
    tahut na hininaawas hoke di ga gil bileng ta di ira hintubu dait. Iesene ikino
    nianga pai gale harahut di kinong di ga hadade mon ma pa di gale nurnur ine.
  bmu-bmu: Gölme qararaŋkölkölŋe kagetka Ölöwak Buŋa jim asarim neŋgiget ewö jiget
    mötketmö, keu mi mönö silesile mötketka uruŋine qahö geyök. Miaŋgöra mötnaripŋini
    qahö qiwikŋaiiga tönpin öne malgetka qahö bauköm eŋgiba pömsöm qeyök.
  dgz-dgz: Nu ap anega den God Oise Kakaewa gapan wadianene anuton, isimuran wainua
    ap mini den anune go anu tumat gapan ya anu warane.
  eng-GNV: 'For vnto vs was the Gospel preached as also vnto them: but the worde that
    they heard, profited not them, because it was not mixed with faith in those that
    heard it.'
  zaa-NT: Porqui'ni ri'u tì'a ca ènni'a nna chi biyéni huáni ri'u ca titsa' nu rulue'
    ti'iỹa modo l·lá ri'u. Là canuá nna tsè'ba biyénini cą ca tìtsa'a, pero labí gùl·la'
    cą nu ná qui'ni gal·la' cą, porqui'ni labí huíalatsi' quį de riyénini cą nu rèe.
  eng-WEBSTER: 'For to us was the gospel preached, as well as to them: but the word
    which they heard did not profit them, not being mixed with faith in them that
    heard it .'
  guh-guh: Vaxaitsi ata rabaja jumetanetsi pexanialivaisi vajanacacapanepaelivaisinexa
    pacuenia bajayata vajasalinaivimi ata jumetane picani. Itsiata baitsi jane vajasalinaivimi
    apo toxanepanaetsi bajarapalivaisi pecapanepaenexatsi. Tsipaji jumetae ata, apo
    jumecovënëtsi.
  bon-bon: Mine ituge ätecija peei Miiji Mene, sasa Israela biname liiyepu teeme padare
    cabu, yepä teeme tääpume nuuja miiji lica ge, ingle lui cina itecijemuji, teepi
    lica ätrunga cama ecatujisi.
  nhw-BL: Pampa Toteco nojquiya techilhuijtoc tojuanti nopa cuali camanali para huelis
    timosiyajquetzase san se quen huejcajya quinilhui nopa israelitame. Pero inon
    cuali camanali catli Toteco quinilhui huejcajya amo quinpalehui, pampa amo quineltocaque.
  swh-ONEN: Kwa maana sisi pia tumesikia Injili iliyohubiriwa kwetu, kama nao walivyosikia;
    lakini ujumbe ule waliousikia haukuwa na maana kwao, kwa sababu wale waliousikia
    hawakuuchanganya na imani.
  wbi-wbi: Ulwakuva tulinimola inofu vwimila ulupumo lwa Nguluvelikapulisivue mulyusue
    ndavule ava Israeli luno valyale nalo, looli imola ijio najikavatanga vala vano
    vakapulikekisila kulungika ulwitiko uluo.
  bba-bba: Domi bɑ sun Lɑbɑɑri ɡeɑ wɑɑsu kuɑ nɡe mɛ bɑ bu kuɑ be bɑ ɡɑsɔ wɑ̃ɑ ɡbɑburu
    sɔɔ. Bɑ ɡɑri yi nuɑ, ɑdɑmɑ yi ǹ bu ɑrufɑɑni ɡɑɑ kue domi sɑnɑm mɛ bɑ yi nuɑ,
    bɑ ǹ yi nɑɑnɛ doke.
  eng-KJVCPB: 'For unto us was the gospel preached, as well as unto them: but the
    word preached did not profit them, not being mixed with faith in them that heard
    it.'
  kgk-NT: Yma gware-pe omombe'u va'ekwe upe nhe'ẽ porã. Ãy omombe'u hagwe-rami íxupe,
    omombe'u nhande-vy ave. Yma gware-pe omombe'u rei nipo ra'e. Ndogweroviái araka'e
    hemimombe'u.
  waj-waj: Ngii taato nnaakukiaiya mmayaaya yoketaivaa rikioneema vaa teeta rikiaunnavai.
    Iya mmayaayaivaa rikiadaata hama ivaara kutaavaivee tuuvaara hama yoketaama iya
    variravai.
  cpy-cpy: Tema akemayiteero aakapaeni Kameethari Ñaantsi, ari akimiyitaari ikanta
    awaejatziteni paerani. Roo kanteencha tee inintaa-maetyaawo irika-paeni ikemako-yiwita-wakari,
    tema tee rawentaa-shireta-nakyaawo ikemayi-witakari.
  mpx-mpx: Ta matahikagila, kaiwena Wasa Waiwaisana iyaka hi wasaan eliyala ta hago,
    i ola te sauga houhouwena heliya Yehoba wana baaba hi hago, yaa baaba o nige i
    lalabel, kaiwena hi hago bwabwage ya, nige hi aabulilek-an.
  wbp-wbp: Mukurlipa purda-nyangu Yimi Ngurrju Jijaji Kiraji-kirli. Kuja-piyarlu-yijala
    nyurru-wiyi Yijirali-pinkirlili purda-nyangu Kaatuju wangkanja-kurraju. Kala ngalya-kari-miparlulu
    purda-nyangu jungangku, ngalya-kari kulalurla ngungkurr-nyinaja yimiki nyarrpa
    kujalpa-jana wangkaja. Kulalurla marlaja yukaja walya Kanana-kurraju.
  luo-luo: Nikech wan bende oseyalnwa Injili mana kaka gin bende noyalnegi, to kata
    kamano wach mane giwinjo ne ok okelonegi konyruok, nikech ne ok girwake kuom yie.
  nhe-NT: Pampa Toteco nojquiya techilhuijtoc tojuanti nopa cuali tlajtoli para huelis
    timosehuise san se queja huejcajquiya quinilhui nopa israelitame. Pero nopa cuali
    tlajtoli tlen Toteco quinilhui huejcajquiya ax quinpalehui, pampa ax quineltocaque.
  aii-aii: ܣܵܒܵܒ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܦܝܼܫ ܠܹܗ ܡܘܼܫܚܸܕܵܐ ܐܸܠܲܢ ܐܘܼܦ ܐܲܝܟ݂ ܠܐܵܢܝܼ، ܐܝܼܢܵܐ
    ܡܲܟܪܲܙܬܵ‌ܐ ܠܲܝܬ ܗܘܵܐ ܠܵܗ̇ ܗܸܟ̃ ܚܲܕ ܝܘܼܬܪܵܢܵܐ ܩܵܬܵܝܗ‌ܝ، ܣܵܒܵܒ ܐܵܢܝܼ ܕܫܡܝܼܥܵܐ ܠܗܘܿܢ
    ܠܵܐ ܡܙܝܼܓ݂ܵܐ ܠܗܘܿܢ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Takku iñuktitun suviksraiḷaami iŋiḷġaallapiaq uvaguttuuq tusraapmigikput
    ilaan nipaa tusraayugaaġiksuakun. Aglaan tusraakkaŋata anniqsunġiññiġai, takku
    Agaayyun ukpiġinġitḷugu.
  msb-msb: Nasabi ko ini kay pareho ninda na gintugaan, nabaritaan ta man ini na Maayo
    Na Barita, kaya lang waraʼn pulos ini sa inda na mensahe kay nabati lang ninda
    pero wara naman sinda magtuod.
  cpa-NT: Di³ cu²rø² ca¹lø¹ne¹ jniang³ jǿg³ dsio¹ quiah¹² Diú¹³ ju³lah ma²ca¹lø¹ŋi¹²
    dsa² hóg¹ quián² jniang³. Di³ jøng² ha¹chi² ta³ ca¹jmo¹ jǿg³ jøng² ja³cog² dsa²
    hóg¹. Di³ tsa¹ca¹hé¹dsa mi³ca¹lø¹ŋi¹²dsa jǿg³.
  dso-dso: କାଇକେବଇଲେ ଆମର୍‌ ଆନିଦାଦିମନର୍‌ପାରା ଆମେ ମିସା ସୁବ୍‌କବର୍‌ ସୁନିଆଚୁ । ମାତର୍‌ ସେମନ୍‌
    ସେଟା ସୁନିକରି ମିସା ମାନତ୍‌ ନାଇ, କାଇକେବଇଲେ ସେଟା ସେମନ୍‌ ବିସ୍‌ବାସ୍‌ କରତ୍‌ ନାଇ ।
  meu-meu: Badina be sivarai namo vada e harorolai henida, idia heḡereḡeredia; to
    e kamonai herevadia ese asie hanamodia, badina be e kamonai taudia ese asie abi
    dae.
  yva-NT: Amisye po apa Ayao Kove raugaje wansai maisyare muno Po raugaje wama aneno
    wusyine umawe mansai to wemaisy. Weramu wama anene wo ayao umaso raraniva marudi,
    mo kove inta raude mai jewen weye wanave Amisye ai jewen ti.
  dgc-dgc: Da sikitam éy nabati tam be dén i Mahusay a Baheta a kona du Judeo to araw,
    a méngiligtas i Diyos ta tolay. Pero side, éy éwan de pinakinabangan i éya, da
    éwan side naniwala.
  zpm-NT: Sac zigne nagoṉ nonee Dios lo ne niina dieṉ zha gdziṉ ne zaatne gneedz me
    ga, znuque bnee me lo zho; per zhlëse bin zhow, ib bliladzd zhow dib zdoo zho.
  hix-NT: Àsok tawro hana. Nyamoro heno wyaro rma rha Khoryenkomo rwonà tenytxatxownà
    hamà, kàwyam xarha. Àrwo yonyhorunu rma tenytxatxownà. Tàwyanye enytxatxhe, eyukhura
    rma nehxatxkon hatà, nyamoro heno. Khoryenkom hona xenyhera rma nehxatxkon hatà.
    Àro ke, ewakryehnà ro me nehxatxkon hatà. Nyamoro heno wyaro rma rha eyukuhtor
    hona mpàn tenytxe.
  sim-sim: Ji hishika, yanga Israelik fehendari ma ondo mas wolo mashi orhin misiri
    lir. Hako lir men mamblakop li misihi mbeek os si mbari hom uri ambu olik mashi
    oso mbeek lirin jelyari ambu sir. Uhunda hom nir erema. Mashi orhin angop ni misinda
    sir. Uwosik ni auheyeka, las avak lir hom ni nanda ngashi.
  npi-ULB: किनभने तिनीहरूलाई जस्तै हामीलाई पनि सुसमाचार सुनाइएको थियो । तर सुनेको
    वचनले तिनीहरूलाई कुनै पनि फाइदा भएन । किनकि सुन्‍नेहरूले विश्‍वाससाथ स्वीकार गरेनन्
    । (नोटः अरू संस्करणमा पढ्छौँ) तर त्यो सन्देश सुन्‍नेहरू जसले विश्‍वासविना नै सहभागी
    भए तिनीहरूलाई फाइदा भएन ।
  cgc-cgc: Igo gid na mag-amblig ki tak miad an na balita parti ta kapuayan na papangako
    din pasugid ki kiten paryo man na nasugid en naan ta alinan ta na mga kaapuan
    anay pa sa. Piro, bisan danen tanan kamati, may anen na para ki danen iran na
    namatian ula pulos tenged danen an dili paryo ta iran na mga duma. Iran na mga
    duma gapati, piro danen an ula gapati.
  tim-tim: Akto aregât keiŋe lâuwâŋe makbe. Ulikŋân luâk âmbâle hân kamitŋângen manminiân
    Anutuŋe ikiŋe keiŋe makyeŋgiep. Hain makyeŋgimbo biwiyeŋe yâkgâlân bo kali aregât
    Anutugât denŋande bo tânyeŋguep are nâŋgâm heŋgemgone. Akto nenâkai ulikŋân hainâk
    Anutugât keiŋe bo nâŋgâyion. Gârâmâ hamiŋân maknengimbiâ nâŋgâyion aregât âi humoâk
    mem manne.
  yor-yor: Nítorí tí àwa gbọ́ ìwàásù ìyìnrere, gẹ́gẹ́ bí a ti wàásù rẹ̀ fún àwọn náà
    pẹ̀lú, ṣùgbọ́n ọ̀rọ̀ tí wọ́n gbọ́ kò ṣe wọ́n ní àǹfààní, nítorí tí kò dàpọ̀ mọ́
    ìgbàgbọ́ nínú àwọn tí ó gbọ́ ọ.
  wos-wos: Di hanja Godna hundi xékéndan maki, nani akwi Godka wandan yikafre hundi
    wundé xékékwa. Wu mwi hundi dé. Xékéndan hundi diré yikafre huruhambandé, di wun
    hundi baka xékéta déka jémba sarékéhafi yandanka.
  emp-NTPO: 'Bed̶ea bia Ãcõrẽba ʌ̃nãũbid̶ebemada dadjirãba ũrĩsid̶aa drõã naẽnabemarãba
    ũrĩped̶ad̶a quĩrãca. Dadjirãba sod̶eba ĩjã panʌ bẽrã Ãcõrẽba ʌ̃nãũbima jũẽnia.
    Baribʌrʌ drõã naẽnabemarãba ũrĩnaped̶a ĩjãped̶ad̶aẽ́ bẽrã maʌ̃ bed̶eaba carebaẽ́
