  zar-NT: Biyönruʼ rëʼu didzaʼ dxiʼa ca naʼ bilaʼyönnëʼ légaquiëʼ, pero légaquiëʼ
    bitiʼ buluʼziʼë xibé didzaʼ naʼ bilaʼyönnëʼ, tuʼ cabí gulaʼyéajlëʼë Dios cateʼ
