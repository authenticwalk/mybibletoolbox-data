    benasia. Taa juname'e, junaka'a lutu'uriata jikkajaka juni'i, kaita tu'ik aet
    jajamek, ka a' sualeka bem jikkajaka' betchi'bo.
  uro-uro: Inguna ama sameng ama mär ngät di sa ngä män gem ut di qoki rhoqor ta i
    sa ngä män gem da sokt di qaku rha rha ama matnärhäm nävät ama sameng doqoräkt
    i sa rha nari ngät inguna rha di qaku rha rhoqor iarhakt kärarhae i rhat nari
    ngät bä rhat nanakt.
  ita-1885: Poichè è stato evangelizzato a noi ancora, come a coloro; ma la parola
    della predicazione non giovò loro nulla, non essendo incorporata per la fede in
    coloro che l'aveano udita.
  muy-muy: Leli ti tə̀hia *Ma Mʉweni Sulumana ana leli a ; ana ata bəŋ geli ahaslani
    day tə̀hia ana tay a, ay ma ya tə̀hi ana tay ni ti àjənaki tay ndo, aɗaba tə̀gəskabu
    ndo, tə̀fəki ahàr ke Melefit ndo.
  kqc-kqc: Adina ago buni ina vene rofu nirausi reyo kana, makai una rofu nirausi
    reyo, idu sina neideyadi yaku de aedeyo, ini adina ago neidesi mokena vari gira
    de aeyadi dada.
  tav-tav: '@see-verse:HEB.004.001'
  eng-ULB: For we were told the good news just as they were. But that message did
    not benefit those who did not unite in faith with those who obeyed.
  spa-VBL: Porque hemos oído buenas noticias tal como ellos lo hicieron, pero eso
    no fue suficiente porque ellos no aceptaron ni creyeron lo que oyeron.
  fra-_FOB: Car l'heureuse promesse nous a été faite aussi bien qu'à eux; mais cette
    parole qu'ils avaient entendue ne leur servit point, parce que ceux qui l'entendirent,
    n'y ajoutèrent point de foi.
  hau-ULB: Don mun ji albishir game da hutun Allah kamar yadda aka fada masu. Amma
    wancan sakon bai anfana ga wadanda suka ji ba tare da sun bada gaskiya ga sakon
    ba.
  mal-mal: അവരെപ്പോലെ നാമും ദൈവിക വിശ്രമത്തെക്കുറിച്ചുള്ള ഈ സദ് വാർത്ത കേട്ടവർ ആകുന്നു;
    എങ്കിലും കേട്ടവർ വിശ്വാസത്തോടെ അംഗീകരിക്കായ്കകൊണ്ട് കേട്ട സന്ദേശം അവർക്ക് ഉപകാരമായി
    തീർന്നില്ല.
  urd-GVR: Kyoṅki hameṅ bhī un kī tarah ek ḳhushḳhabrī sunāī gaī. Lekin yih paiġhām
    un ke lie befāydā thā, kyoṅki wuh use sun kar īmān na lāe.
  far-far: Sulia kulu rongoa tafau na ana Farongoe Lea sulia na fere ana mamaloe,
    dia na kobora kia ki 'i nao mai. Sui boroi 'ana kera ka rongoa tafau na farongoe
    nai, nia nao si 'afida go, sulia kada kera rongoa, kera si famamana go ana.
  suz-BL: थमा पा, इं कली यो मेको आन कली खोदेंशो पा परमप्रभु यावे आ लोव़ नेंपाइश्‍शो
    बाक्‍त। तन्‍न इं किकी पिपी आन कली नेंपाइश्‍शो लोव़ शोर गाक्‍शो दुम्‍त। मारदे हना
    नेंबपुकीमी थमा मसुइक्‍थु मटिशो बाक्‍तेक्‍म।
  car-NT: Mo'karon wara enapa irombo moro iru'pyn oka tota ky'waine man. Moro ineta'san
    auranano te amy iru'pyn otymbo ro anyry'pa i'waine tywaije man, mo'karon amyikanamonymbo
    maro o'win e'i'pa iwe'i'san ke.
  amp-amp: Nom Bro Nkifrarhu mrokfot wanymonomt bingot Isrerm wanymo kindo. Rom nd
    Isrerm Bro Nkifrarhu mrokfot wanymohat nhai wuthu kmbriyak-rmoamt. Be wanyhato
    nhai yak nhta inji narmoamt nd mrokfot. Yimam inji be wany marsisataneft Bro Nkifrarhu
    mrokfot ka hifa yima yuhum kekwom? Ka nhai. Bro Nkifrarhu mrokfot wuthu kmbriyakmt,
    awi nd mrokfot hifa rhu nmbuhat yakrfom.
  bht-bht: क्योंकि जियां असां मसीह दे बारे च शुभसमाचार सुणया, इयां ही इस्राएल दे लोकां
    अराम दी जगा दा शुभसमाचार सुणया, पर उना भरोसा नी किता। इस तांई उना जो इस शुभसमाचार
    ला कोई फायदा नी होया।
  eng-NOY: For to us were glad tidings addressed, as well as to them; but the word
    which was heard did not profit them, not being mixed with faith in those who heard
    it.
  cub-NT: Yópe majeñecuva mácavʉ ne jápiaiye báquepe iye yávaiye méne Jʉ̃menijicʉi
    cãrijimene d̶aiyʉede põevare, nopedeca maja máre jápiaivʉ bácavʉbu iye yávaiye
    méne. Ʉbenita na mácavʉ diede jápiarĩduivʉvacari, jʉ abedejaquemavʉ diede. Que
    baru na mácavʉ barejaquémavʉ Jʉ̃menijicʉi cad̶atebemara.
  ita-1927: Poiché a noi come a loro è stata annunziata una buona novella; ma la parola
    udita non giovò loro nulla non essendo stata assimilata per fede da quelli che
    l’avevano udita.
  lww-lww: Naga nene komin nap̃a ita maran taaga ga sane yermarua la nene, nap̃a lologena
    wo kiena ne Ntewa tol ita, sa nap̃a tol la, ana akila sa nap̃a amloge, ana pe
    amla re si lelagaena to metavan poli. Pe amla ruru re si kana visena la nene e
    kiela malena la poli, p̃isi pe p̃ar re mras e la poli.
  ckb-ckb: هەرچەندە ئێمەش وەک ئەوان مزگێنیمان درایێ، بەڵام ئەو پەیامەی ئەوان بیستوویانە
    سوودی بۆیان نەبوو، چونکە ئەوانەی ئەو پەیامەیان بیست لە دڵیانەوە بە باوەڕ وەریان
    نەگرت.
  nas-nas: Aaꞌnoko tee tampara doorenang uaaroma tumariaing-koong tee niiꞌkoo pouꞌ
    teeꞌ teing-koo pouꞌnaꞌ, teka teie doorenange teinge taaravauꞌnunge teing pakuvuriaꞌ
    masikaꞌantavaavarura pinkaꞌaavaruioꞌ domang-koo.
  uvl-uvl: Iri nenge nike, teteu la ero iange leteria manmanna nga helenga urana toto
    ngana nenge te longe ero. Pe helenga urana toto ngana nem, ngana koi nenge ta
    longlonge heueu nei.
  eng-BBE: And, truly, the good news came to us, even as it did to them; but the hearing
    of the word did them no good, because they were not united in faith with the true
    hearers.
  ixl-CNT: Tan aatz oꞌ abꞌimal tek u bꞌaꞌnla chusbꞌal qaqꞌo tiꞌ u chitpichil tu paav
    utz, kunimataj. Tan kꞌuxh motx alax te majte, kam koj txakunku te. Yeꞌt koꞌn motx
    inima. Motx koꞌxh tabꞌi. Yeꞌxhkam tiloꞌk tetz tiꞌ qꞌuꞌl inima u Tioxh utz, yeꞌt
    kꞌujeꞌ ikꞌuꞌl tiꞌ.
  xsi-xsi: Nia ndoyo Isrel ŋgu siloŋo pâri ara ŋana pwareâŋa nia ŋinde kâ. Aku lâ
    zo ŋine kinda kala taloŋo pâri ara ndainani nâ tona. Taitu kinzi Isrel ŋgu siloŋo
    nâ, aŋga kalonzi tawana Maro Kindeni nde tia. Mine kala pâri ara ŋinde ivilanzi
    tia.
  crx-NTPO: '''Et ''alha ''enne buk''un''a wheni cha ndi khuni unzoo-i be nebulh yaínduk.
    ''Et hoonts''i ndi khuni be bubulh yaínduk-i, ''aw lhuhidits''il, ''aw buba ''alha
    lhe''hóonel ''et huwa. ''Et huwa ''aw bubeni tálheidikulh. ''Et huwa ''aw bula
    lhewhudínel.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರಿಗೆ ಸುವಾರ್ತೆಯು ಸಾರೋಣವಾದಂತೆಯೇ ನಮಗೂ ಸಾರಿಹೇಳಲಾಯಿತು. ಆದರೆ ಕೇಳಿದವರು
    ವಿಧೇಯರಾದವರ ನಂಬಿಕೆಯಲ್ಲಿ ಭಾಗವಹಿಸದೇ ಹೋದದ್ದರಿಂದ, ಸಾರಿದ ವಾಕ್ಯವು ಅವರಿಗೆ ಪ್ರಯೋಜನವಾಗಲಿಲ್ಲ.
  bbb-bbb: No Godido vua maeje e Isureroko bu fieva ije nodua none fie. Bu vua ije
    bune fie rove fu ire ma be naebe buone rei. Ijadufuo maeje bu vua ije buka naebe
    abe oe buone ijia ma vierafe.
  blw-blw: Te chitaaw, chengngartaaw met hen anchi ammayay chamag way kaman agé hen
    nangngaran hen anchichay anap-otaaw ad namenghan. Ngém chicha, maid sérfin hen
    nangngarancha te iggaycha chillu afuroton.
  tam-2017: ஏனென்றால், நற்செய்தி அவர்களுக்கு அறிவிக்கப்பட்டதுபோல நமக்கும் அறிவிக்கப்பட்டது;
    கேட்டவர்கள் விசுவாசம் இல்லாமல் கேட்டதினால், அவர்கள் கேட்ட வசனம் அவர்களுக்குப்
    பயனுள்ளதாக இருக்கவில்லை.
  azz-NT: Huan ijcón queme quicaquilijtihualaya in Tajtoltzin de Dios ne huejcau ipueblojcahuan
    de Dios, no ijcón tejuan technojnotzacoj ica in Tajtoltzin de Dios ten cualcui
    ne nemaquixtilis. Pero ne huejcau ipueblojcahuan de Dios amo teyica quinpalehuij
    cuac quincaquiltijque ne tanojnotzalis de Dios. Porín yejuan quicacque ne tanojnotzalis
    ica ne inacasuan san. Pero amo quiyecneltocacque tech ninyolojuan.
  spa-RV-1909: Porque también á nosotros se nos ha evangelizado como á ellos; mas
    no les aprovechó el oir la palabra á los que la oyeron sin mezclar fe.
  csy-csy: 'Banghangziam cile eite tung ah lungdamna thu hong ki hil sa bangma in,
    amate tung ah zong ki hil zo hi napi: a zak thu uh upna taw a ngawm ngawl uh hu
    in Pathian thu pualak na sia amate atu in phattuamna om ngawl hi.'
  mxq-NT: mʉt ko yajtukmʉga̱jxʉm ʉdsa̱jtʉm nandʉꞌʉn ja oybyʉ ayuk, dʉꞌʉn éxtʉm jaꞌajʉty;
    per ni wiꞌix kyatuꞌunxʉdʉ ko tmʉdoodʉ, mʉt ko kyaj tmʉbʉjktʉ diꞌibʉ Dios wa̱ndákxʉdʉ.
  tzj-NT: Cani' ban chique ri' winak ojer ya' rbixic jun utzlaj tzij xin Dios chique
    in queri' c'a chake ajoj camic chakaja' c'o jun utzlaj tzij xin Dios kac'axan.
    Pro eje'e' chaka quic'axaj, ni majun nak ta quiwasaj ta tre, ma xyuke' ta quec'u'x
    ruq'uin ja utzlaj tzij quic'axaj chewi' tok queri' queban.
  tdt-tdt: Tanba ema foo sai tiha ona Liafuan Diak ba ita, hanesan mos uluk ema foo
    sai ba ita nia bei-ala sira. Maibee liafuan nebee sira rona nee la iha folin ba
    sira, tanba sira la fiar.
  ron-BTF: Pentru că nouă, ca și lor, ne-a fost predicată evanghelia; dar cuvântul
    predicat nu le-a folosit, nefiind amestecat cu credință în cei ce l-au auzit.
  eng-WEBP: For indeed we have had good news preached to us, even as they also did,
    but the word they heard didn’t profit them, because it wasn’t mixed with faith
    by those who heard.
  eng-FBV: For we've heard the good news just like they did, but it didn't help them
    because they didn't accept and trust in what they heard.
  nld-1939: Immers ook wij hebben de belofte ontvangen, juist zoals zij. Maar hùn
    heeft het woord, dat ze hoorden, niet gebaat, omdat het horen niet gepaard ging
    met geloof;
  bwo-bwo: Sheeng doo shishi keewo bo boshishtsok'o noowere shishrone, ernmó bo boshishts
    aap'o amanat dek'o bok'aztsotse boosh eegor k'alratse.
  nch-BL: Pampa Toteco nojquiya techilhuijtoc tojuanti nopa cuali camanali para huelis
    timosiyajquetzase san se quej huejcajquiya quinilhui nopa israelitame. Pero nopa
    cuali camanali cati Toteco quinilhui huejcajquiya amo quinpalehui, pampa amo quineltocaque.
  quc-TNT: Are xukuje' xtzijox ri Utzalaj Tzij re ri Evangelio chke uj je' jas ri
    xtzijox chque ri e are'. Man c'o tä c'u xupatänij ri Tzij ri xtzijox chque, rumal
    chi aretak xquito, man xecojon taj.
  tfr-NTPO: Sbö tjl̈õkwo pjl̈ú l̈i kuroy wẽl̈ë, epga omkuno dik, gueniyo mär Sbö go
    l̇l̇ëm kuzong ga beno ba kong ga l̇l̇ëno l̇l̇ëme.
  kaq-NT: Jahuen joi siri jan jato nincamani quescajaribiquin ta noque rihbi nincamahiqui.
    Nincaquin bi nincaresaibo copi ta yanca bi res jato nincamanishqui.
  sgb-sgb: Ta hikitamo man, ay nakagilam hên mangangêd ya habi ya tungkol ha pagpainawaan
    nanad kanlan ninuno. Noa, a la pinakinabangnan ya nagilam la, gawan a la pinaniwal-an.
  vie-1934: Vì tin lành nầy đã rao truyền cho chúng ta cũng như cho họ; những lời
    họ đã nghe không ích chi hết, vì trong khi nghe, chẳng lấy đức tin nhận lời đó
    thuộc về mình.
  kxv-kxv: ଇଚିହିଁ ଏ଼ୱାରି ନ଼କିତା ଏ଼ନିକିଁ, ମା଼ ନ଼କିତା ଜିକେଏ ଏଲେକିହିଁଏ ନେହିଁ କାବ୍ରୁ ୱେ଼ପ୍‌କି
    ଆ଼ହାମାଚେ, ସାମା ୱେନାରି ନାମୁଟି ୱେଞ୍ଜାମାନି କାତା ଆହ୍‌ଆଲିଏ, ଏ଼ଦି ଏ଼ୱାରି ତାକି ଲା଼ବା
    ଆ଼ଆତେ ।
  amu-NT: Ee jeꞌ macwindya̱a̱ya ñꞌoom naya ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom chaꞌna joo nnꞌaⁿ Israel.
    Sa̱a̱ tjaaꞌnaⁿ na teijndeii ñꞌoomꞌñeeⁿ joona, ee tîcalaꞌyuꞌya nꞌomna quia tyondyena
    juunaꞌ.
  hin-CV: हमें भी ईश्वरीय सुसमाचार उसी प्रकार सुनाया गया था जैसे उन्हें, किंतु सुना
    हुआ वह ईश्वरीय सुसमाचार उनके लिए लाभप्रद सिद्ध नहीं हुआ क्योंकि उन्होंने इसे विश्वास
    से ग्रहण नहीं किया था.
  spa-BES: Y, en verdad, las buenas nuevas vinieron a nosotros, como lo hizo con ellos;
    pero a ellos palabra no les sirvió de nada él oírlo, porque no estaban unidos
    en la fe con los que obedecieron el mensaje.
  san-BEN: যতো ঽস্মাকং সমীপে যদ্ৱৎ তদ্ৱৎ তেষাং সমীপেঽপি সুসংৱাদঃ প্রচারিতো ঽভৱৎ কিন্তু
    তৈঃ শ্রুতং ৱাক্যং তান্ প্রতি নিষ্ফলম্ অভৱৎ, যতস্তে শ্রোতারো ৱিশ্ৱাসেন সার্দ্ধং
    তন্নামিশ্রযন্|
  tdx-tdx: Toe nitaroñeñe aman-tika manahake te tam’ iereo i talili-soay; fe tsy nahasoa
    iareo i tsara nitaroñeñey, amy t’ie tsy natrao’ o nijanjiñeo fatokisañe.
  naf-naf: Kawawaŋaŋ zetik mimindaye sepem keyegak nin zetik mimndain. Egaŋ zetik
    mimindame keŋinan penaŋ ku bempewiengapmti ekŋenmagen penaŋaŋ ku sokbeye. Zet
    zemkatik bembeŋaŋ ke nâmkiŋpemti ku timambien.
  grc-MT: και γαρ εσμεν ευηγγελισμενοι καθαπερ κακεινοι αλλ ουκ ωφελησεν ο λογοσ τησ
    ακοησ εκεινουσ μη συγκεκραμενουσ τη πιστει τοισ ακουσασιν
  vid-vid: Mina Mbuli Inojile idamligwa kwa hetwe kota vila vyoidamligwe kwa hewo
    wanhu wa katali. Ila usenga awo hauwatanzile ne chinhu choneche, mina nawauhulika
    ila hawelumbile kwa kukunda na wala wauhuliche usenga ula.
  pio-NT: Iwàwacutá weebáidaca wéemìacáináté nacái yái tàacáisi cayábéerica íiméerica
    Dios iwasàaca wenàiwica yàasu yùuwichàacáisi íichawa, càide iyúwaté israelitanái
    yéemìanáté, níara wenàiwicaca profeta Moisés yáapichéeyéicaté. Quéwaté yái tàacáisica,
    càmitaté iyúudàa nía, càmicáináté neebáida càide iyúwa áibanái yeebáidáanáté.
  tsn-tsn: Gonne Mafoko a a Molemo a, ebong molaetsa wa gore Modimo o batla go re
    boloka, re o neetswe fela jaaka o ne wa neelwa ba ba neng ba tshela mo lobakeng
    lwa ga Moshe. Mme ga o a ka wa ba solegela molemo gonne ga ba a ka ba o dumela.
    Ga ba a ka ba o kopanya le tumelo.
  amr-NT: Huadak huaʼa Diosere kurudyo̱ moʼnoeonhuahuikaʼapone. Durugda moʼeonhuahuikaʼapone.
    Oroʼomeytakon Diosa monaʼuyne. Israel aratbutnayo huadak huaʼataj eʼpe̱e̱a̱da
    nigpe̱e̱hueʼ o̱ʼnikaʼuyate. Konige̱po onʼmabueypo Diosenbayo Canányo huahueʼ o̱ʼnuyate.
  pwg-pwg: Ita kaekiki mau vara biibiina ivi yanei na tota bade nakanani, tavi yanei.
    Ma ti damsi ke sago avi biibiina ita panani, iyamna ivi yanei ma nani sisiyina
    ke iti tumaghanei.
  cjv-cjv: Te koma Isirae ari yokamai Yai Gumam gunom kam fingamere epe no yokamai
    epena moipunga Yai Gumam gunom kam ama fipunie. Te Isirae ari yokamai ka i fimba
    yokamai yo fire fi ki sikeinga ena kam i akire di erekengua iran i no yokamai
    “Kam i ako ki suwapune,” diro kan kenom benapune.
  tha-KJV: เพราะว่าเราได้​มี​ผู้​ประกาศข่าวประเสริฐให้​แก่​เราแล้ว เหมือนแก่เขาเหล่านั้นด้วย
    แต่​ว่าถ้อยคำซึ่งเขาได้ยินนั้นไม่​ได้​เป็นประโยชน์​แก่​เขา เพราะว่าเขาไม่​มี​ความเชื่อพ้องกับผู้​ที่​ได้ยิน
  por-BR-2018: Pois também a nós foi pregado o evangelho, assim como a eles; mas a
    palavra da pregação nada lhes aproveitou, porque não estava combinada com a fé
    naqueles que a ouviram.
  mhl-mhl: Moreŋ buroineo warebi Bobiaŋ Biŋe mitaniŋga norebi oŋuine mibi manebuŋyoŋ,
    buŋo oi omaine sakiji sowo manebi maŋyaŋuŋgo so rakaya. Ore eru manesiŋyaŋuŋ so
