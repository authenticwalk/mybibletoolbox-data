    ϪⲈ ⲠⲞⲨϨⲎⲦ ⲐⲎⲦ ⲀⲚ ⲠⲈ ϦⲈⲚⲠⲒⲚⲀϨϮ ⲚⲈⲘ ⲚⲎ ⲈⲦⲀⲨⲤⲰⲦⲈⲘ.
  buk-buk: Bu ŋawaê ŋayham pi gêŋ naŋ Anötö gic bata, naŋ yac daŋgô su, gitôm abaŋi
    Israel-ŋga sêŋgô yom naŋ iŋ gic bata têŋ ŋac. Ŋac sêŋgô, magoc sêkêŋ whiŋ dom,
    ma bocdinaŋ yom dau gêm ŋac sa dom.
  pri-NT: Ba jèe nye picémara tâjè ê popai na wâdé [goro ê aunao bèepwiri] pwacèwiirà.
    Êco na wàilà, âna ticè pumara ê popai na rà têre, gée goro na càra caa tòpi goro
    cèikî.
  zpq-NT: Chio' ba benecho diža' güen cont gac soacho mbalaz ca diža' dan' gosene
    da' x̱ozxta'ocho ca' cani', perw diža' da' gosende' bi goclenen ḻegaque', ḻe bi
    gosejḻe'en.
  por-TFT: Ouvimos a mensagem sobre Cristo, bem como os israelitas ouviram aquilo
    que Deus tinha prometido. Mas, justamente como a mensagem não beneficiava a maioria
    daqueles que a ouviram porque não acreditava nela como fizeram Josué e Calebe,
    ela não nos beneficiará eternamente se não continuarmos crendo nela.
  gwi-NT: Diikhwan t'ee ąįį Gwandak Nizįį giitth'ak gwik'it tr'iitth'ak. Gwandak Nizįį
    giitth'ak gaa nik'it goovaa gwiizųų, nijin ąįį ginjik giitth'ak dąį', gwik'injigwiighit
    haa gwagoonjii kwaa geh'an.
  gvn-gvn: Ngana Godumu kuku ngulkurr milkabu nyajin yala jana ngadimunku. Yamba yinyamundu
    kukubu jananin kari helpim-bungan, jana yinya kuku kari wukurrinya. Kari. Jana
    yinyaynka kukuku wawu kari, bawanda, kari believeim-bungan baja.
  nhy-NT: Tejwan otechmatiltijkej in kuale tlajtole katlej temakixtia ijkón ken yejwan
    noijki okinmatiltijkej. Pero maski yejwan okikakej yon tlajtole, mach itlaj okinpalewij,
    porke mach okineltokakej.
  asm-FB: ইস্ৰায়েলৰ লোক সকলৰ আগত যেনেকৈ ঈশ্বৰৰ বিশ্রামৰ বিষয়ে শুভবার্তা ঘোষণা কৰা
    হৈছিল, তেনেকৈ আমাৰ আগতো কৰা হৈছে। কিন্তু, সেই শুভবাৰ্তাৰ শিক্ষা শুনিও তেওঁলোকৰ
    কোনো লাভ নহ’ল; কাৰণ তেওঁলোকে সেইবোৰ শুনি বিশ্বাসেৰে গ্রহণ নকৰিলে।
  okv-okv: te God ta duru javotoho amo enana embo mamatu ta degi ta, eto ungotenau
    degi ta ikari avoeto enana God ta duru avo ingito ingarako ue tumota ae avoeto
    enana ta jangu indari irae
  mxt-NT: Vatyi chiñi̱ tucu yoó tuhun Nyoo cha sacacú ra añima yo, tari chiñi̱ maa
    ñu Israel cuan. Soco ñahri maa tuhun cha chiñi̱ ñu, vatyi chiñi̱ ndɨɨ ri maa ñu,
    ta ña chino̱ iñi ñu.
  tzo-NT: Yu'un ti ho'ucutic uque ca'yojtic uc ti lequil c'ope hech chaj c'u che'el
    laj ya'yic ti chiscoltaucutic ti Diose. Hovil ti laj ya'yique yu'un muc xch'unic.
  ind-AGS: Karena kami sudah mendengar kabar baik seperti yang mereka lakukan, tetapi
    itu tidak membantu mereka karena mereka tidak menerima dan percaya pada apa yang
    mereka dengar.
  omw-omw: Tire mate riaurantema kyeta tiri haivaqahuavata Kotira qua riora. Mwihua
    Kotira qua riovaro mwi quava hia mwihua kyaahaqa hura. mwihua mwi quara rieta
    mwianra hia qutaa quave timwa kyeta qaqira kyorara tiro, mwi quava hia mwihua
    kyaahaqa hura.
  yrb-yrb: Bodere emana Godinu kobere sina nauta ya enanari nausi. I uwarama Godinu
    kobere sina nautaro ima ema durua utawa ui. Aneba? Emana nauteda emanu naueta
    Godibai odawa utaba i kobere sinama ema durua utawa ui.
  maa-NT: Nga jñá, k'oa̱á ti̱s'ín jye kis'eno̱jmíya‑ná 'én ndaà‑la̱ Nainá, koni s'ín
    kis'eno̱jmíya‑la̱ jñà xi̱ta̱ jchínga‑ná. Ta̱nga jñà xi̱ta̱ jchínga‑ná ni̱mé kjo̱ndaà
    kisakò‑la̱ nga mìkiì ngásòn kòkjeiín‑la̱ koni jñà xi̱ta̱ xi i'nga xi kisìtasòn
    jñà 'én koi.
  mcq-mcq: Godira ꞌojuta hwehuni tinijaho amairiaramana. ꞌEnaꞌomo ijaho vuꞌa maa maiuꞌina
    kaꞌene iviamaa nú ꞌwarumukaho nikwisuꞌina kaji pu ꞌwaravara. ꞌEnakaivo ijí vuꞌa
    kajara pu niꞌajihuna pana. Ijihuni maijaho Godira raka kaꞌene ꞌwaramajaho pu panimaa
    rojara.
  sus-A: وٌن بَرَ نَ شِبَارُ قَنيِ مّ عَلْ بٌورٍيٍ عَ مّشِ كِ نَشّ، كْنْ عَ مُ سٍسٍ
    قَنشِ عٍ مَ عٍ شَ دَنشَنِيَتَرٍحَ شَ قٍ رَ.
  jpn-1965: 福音を説き聞かされていることは、私たちも彼らと同じなのです。ところが、その聞いたみことばも、彼らには益になりませんでした。みことばが、それを聞いた人たちに、信仰によって、結びつけられなかったからです。
  fra-SBL: En effet, la bonne nouvelle nous a été annoncée, comme à eux aussi ; mais
    la parole qu'ils ont entendue ne leur a pas profité, parce qu'elle n'a pas été
    mêlée de foi par ceux qui l'ont entendue.
  yka-yka: Peggeˈ takalete bi ne aka-aka mahāpin, iye bakas takale meˈ kapapuˈanten
    bi masaley. Takalede lapal miyaˈan saguwaˈ gaˈ du niyaˈ kahāpan taˈeddoˈde peggeˈ
    gaˈ du kahagadde.
  mle-mle: Nyan God diki Viyakita Maaj bwutaay wukibana tayir Mawsis diki nyaam kwadiy
    duw taakw wukidaal pik. Aw li day ki maaj wukikuw, day maa wukijibir ti. Alik
    tikuw, ki maaj dayak sugwiyaan samab maa kwar.
  shp-NTPO: Jabaon akáni keskáakinribira, nonribi ja jakon joi yoikanai ninkata iki,
    ikaxbi ja ninkákanatonra, jawe jato akinyamaa iki, ja joi ikonhayamakanai kopí.
  aom-aom: No God-are jö maho hejëꞌe javue. Urimëꞌi a rumoꞌe saꞌare jijihoruomade
    ë aribövioho jabuꞌo ë jö maho hejareje. Hejareje röhu bogo marëjëvadeje ë hesi
    bëhoho hejare jöho bogo ma uehorovëꞌëro.
  geb-geb: Nza Isreriŋ fhum Fhe Bakɨme vhuksuru buna vhuueŋ mbararagi tɨvara muuŋgiap
    nza Zisas buna vhuueŋ mbararagi. Mbe fhura ne mbararagiap, mbe Fhe Bakɨmen buneŋ
    khothɨgi fhu. Maaŋ muuŋgiap, mbe mba mbararagi buna vhuueŋ, ne mben kurigi fhuvara.
  bsj-bsj: na bi nuwa ker limero fobka nyo ki den kwama na wuro kambo ci yibeu. dila
    tomange churo chorbo buni ki nubo buro nuwari la chi nebo bilengke ki tomangeu
    chi nuwau.
  cak-cak: Quiri' nin-ij chive, roma achel xtzijos chike roj ri utzulaj ch'abel ri
    nu'ij achique ruchojmil nikil ri uxlanen, quiri' mismo ri ojer, xtzijos ruchojmil
    ri uxlanen chique. Pero man jun utz xuq'uen-pe chique chi xquic'axaj ri ch'abel,
    roma man xcuke' ta quic'u'x riq'uin ri xquic'axaj.
  chf-NT: Uc'a no'onla täcä bada atz'aycäbintonla ni u t'an Dios ca' chich tz'aycäbinti
    aj Israelobba. Jini t'an u yubijob unejobba mach u chi vale ni tz'ita' uc'a mach
    u tz'onijob.
  tlf-tlf: Kale nuyo kun fingkamin baan diim bomi sang uyo Israel kasel imi tinangkamsip
    ulutap ke tinangkan tebesup kuta minte, bilip iyo God imi ilak uyo dolin-tem ke-nilipta,
    imi weng uyo kwaasulemsip kale, weng ko tinangkamsip boyo tebe dong daga-emsaalu
    binim kale minte,
  piu-2006: '@see-verse:HEB.004.001'
  poh-NT: 'Chacoj tak rehtal i nanikꞌorom wili: Reꞌ take kama̱m katiꞌt kꞌormojic woꞌ
    ribiral queh ruꞌum i Dios chi nariyeꞌeric nak queh i yeꞌa̱b reꞌ naquihiꞌlic nak
    wi̱ꞌ, xa reꞌ laꞌ ruꞌ xa maꞌxta woꞌ bih xicamanej queh maj maꞌ xquichꞌica̱ꞌ ta
    quicꞌux chiri̱j chaj bih xkꞌormojic queh. Jeꞌ woꞌ reꞌ hoj yuꞌna, cꞌahchiꞌ woꞌ
    rikꞌormojic ribiral keh chi ru̱cꞌ i Dios enkarak kahiꞌlbal chi junpech,'
  tue-tue: Marĩcã too sʉguero macãrãpʉ tiiróbirora Cõãmacʉ̃ye queti ãñuré quetire
    wedenorira niiã. Cʉ̃́ãpe bʉ́ri peti tee quetire tʉoyíra. Padeoríyira. Teero tiirá,
    ãñurére bʉaríyira.
  bjp-bjp: Wara le kere sabin kere ka ongen ta Rokap na Fafas arae foron tubutamat
    kerer. Ri ongen ta u, isau le biil i lupes ri, wara le aunbiing ri ongen u, biil
    ri luun u turan unune.
  xon-xon: Ti mu ŋun tibɔnyaan tee ke binib ngbaan aah nan ŋun ti pu na. Bi nan ŋun
    ti, kaa gaa ti ki kii, nima le tibɔnyaan ngbaan aa ŋa bi tinyoor.
  tzo-ZNT: Yuꞌun icaꞌitic xa uc ti xuꞌ chba jcuxtique chac cꞌu chaꞌal iyaꞌiic ti voꞌne
    moletique. Pero muc xꞌochic ti voꞌne moletique, jaꞌ ti muc xchꞌunique.
  mpm-NT: Chi suni ni ka jini yo jnuꞌun vaꞌa ya nanu ni ka jini yɨvɨ Israel najanaꞌan.
    So ja nuu maa i, chi tu ni jajniñu jnuꞌun ni ka jinisoꞌo i un, chi tu ni ka kandixia
    i.
  ots-NT: Dí jñɛjmʉ cʉ cja̱hni israelita cʉ xcuí bøm pʉ jar jöy Egipto cja̱ mír ma
    pʉ jar jöy Canaán, como guejquitjogöjʉ, xí tsjijquijʉ hne̱je̱ ja gár tzønijʉ pʉ
    jabʉ bí bbʉh ca Ocja̱. Nu cʉ cja̱hni‑cʉ, jin te gá sirvebijʉ car palabra ca bi
    xih ca Ocja̱, porque jin gá hñemejʉ.
  hoy-hoy: यतिकी नाव खुशखबरी केळदेव ह्यांग आंदुर केळीदुर, लेकीन जो बातणी आंदुर केळीदुर
    आंदुर साटी येनु किमत ईला ईरोद, यतिकी याग आंदुर अदरी केळदुर रा ईदरी विश्वास इन
    सांगुळ स्वीकार माळीदिल.
  amo-amo: Bara tina se uliru ucine kitene nshinu Kutelle ulle na iwa bellin nari
    nafo na an Isiraila wandi, nin nani na kani kadure wan kpin imomon kiti nale na
    ina lanza, sa uwuro imuni uyinnu sa uyenu ku ba.
  pjt-pjt: Panya nganaṉa kulinu Tjukurpa Palya, panya Godalulanya aḻṯinyi palula tjunguringkula
    pakuwiyaringkunytjaku. Ka palu puṟunytjuya aṉangu Israelkunu tjuṯangku iriti kulinu
    Godalu palula tjanala tjukurpa palu puṟunypaṯu wangkanyangka. Palu paluṟu tjana
    panyaya kuliṟa wantingu munuya wantinytjatjanu puṯu wirkanu ngura panya Kainanta,
    panya tjana Godaku mulamularingkunytja wiyangku wantingi paluṟu kalkunnyangka.
  cwe-cwe: Kwaviya chigong'onda Mbuli Inogile fana viwatendile wanhu waja wa umwaka.
    Wahulika usenga mbali hauwafaiye, kwaviya hawautogole kwa uhuwilo.
  daa-NT: Asaan gi dorit kabarre ta samaane taat kaawa ɗo bi ka jamiyner-at ar kaak
    awalle ŋuur oki doriit ɗo goosiner. Kar locoŋ gay, kabarre-at uc usu asaan ŋu
    bal ooyin iŋ imaan.
  mlp-mlp: I God ago gamuk dimunta tuwawta. Teq kwaziqmo Isrel in God ago gamuk dimunta
    tuwaqiytamo. Ta teq in gamuk na huritim anan helmo a hi haqan gamuk na a hi gilumsih.
  ape-C: Apak douk shopunek memnek Iruhin ananin yopinyi baraen kabi seiwok apakish
    popehesh yamehesh shemneken um. Eshesh douk shemneken, aria enyen madae nyunekumesh
    enen yopinyi mugu uwe, uwok. Um maresh? Eshesh madae shusuhw Iruhin ananin baraen
    dodog abom shugipeshen uwe, uwok.
  bgs-bgs: Igulitan kid ka madigár gulitán na magunawa katô igulit tun ta mga kamónaan
    ta sayyan. Agad igdinág dan katô madigár gulitán, asal ándà igpulus dan, su ándà
    dan pamaké.
  faa-faa: Kotiane hemakapusimo some kotesane Isiraya aporoaki some kasá ayiáka isuaki
    soko ayiáka some kasapo. Ipu kairaka kaikia himu hakásaraka hemakapunafonorakano
    Kotimo someamo iane araresafapo. Anapaka isiapo hemakapusireapo.
  kik-kik: Nĩgũkorwo o na ithuĩ nĩtũhunjĩirio Ũhoro-ũyũ-Mwega o tao; no ũhoro ũrĩa
    maaiguire ndũigana kũmaguna, tondũ arĩa maũiguire matiawamũkĩrire na wĩtĩkio.
  cap-NT: Uc̈humnacaquizimi tuquita ejpz̈quizimi nii zuma liwriiñi Yooz taku paljaytatac̈ha.
    Pero ninacaqui inakaz nonzic̈ha, ana criichiz̈ cjen.
  ksr-ksr: Baloŋ qararaŋkoŋkoŋanoŋ kagi Oligaa Buŋa jeŋ asariŋ nonoŋgi kaaŋa jegi
    mogito, qaa ii mono eeŋ selegianondeeŋ mogi uugianoŋ mende kemero. Kawaajoŋ moma-laarigia
    mende mekolooro tompiŋ eeŋ laligogi mende ilaaŋ oŋoma jaŋgoŋ qaono.
  eng-TNT: For vnto vs was it declared as well as vnto them. But it proffited not
    them that they hearde the worde because they which hearde it coupled it not with
    fayth.
  sbs-sbs: Mukuti tubawambilwa makande malotu sina njabo. Kono uwo mulaezo kanaubawoli
    kutusa abo basenababena hamwina mwitumelo nabo babakuteki.
  sue-sue: Ge bowi awa ewowo-kawowo nasokai meni niniwa, da awa nininakai awa. Nukare
    ge awa niniro duba nusokarera kaka potai itamu, are nusokare nana me amu wenua
    awa.
  fra-NCL: Car le joyeux message nous a été adressé aussi bien qu’à eux ; mais la
    parole qui leur fut annoncée ne leur servit à rien, n’étant pas alliée à la foi
    chez ceux qui l’entendirent.
  snn-NT: Riusubi baguë tëani ba cocare mai ira bain ba'isi'cuani quëani achoni, ja'nrëbi
    maire'ga baguë bojo güese cocare quëani acho güesebi. Ja'an ba'isi'cuabi Riusu
    cocare ro achani, baguëni recoyo ro'taye gu'a güecua sëani, Riusu insija'yete
    gare coye beoye ba'iyë.
  atb-NT: Hkâsu mù gâ le, yhangmoq lé gabú danglù haû hko kyo bê su, ngamoq lé le
    hko kyo bê nghut lhê; nghut kôlhang, yhangmoq wó gyô é mungdang gi, yhangmoq é
    matú akyû a bò, haî mù gâ le, haû wó gyô é bang gi, lumjíng myit mai a lhom hap
    yù kô é yanmai nghut ri.
  cek-AK: 'Nihcae khaeah thuih ih lok baktih toengah, aicae khaeah doeh kahoih tamthanglok
    to thuih boeh: toe lok thaih kaminawk ih palung thungah tanghaih om ai pongah,
    nihcae han atho om ai.'
  bkd-bkd: Ta napaliman taw daan sa Maayad ha Tultulanen iling hu mga gin-apuan taw,
    ba hurà taini pulus kandan ta hurà dan tuuwi.
  ctu-76: Como tsa'ix subentiyonla jini t'an cha'an laj cotyʌntyel je'el che' bajche'
    ti subentiyob. Pero che' bajche' ma'an i c'ʌjnibal ti yubiyob. Ma'an ti' tyajayob
    i cotyʌntyel como ma'an ti' ch'ujbiyob jini tsa' bʌ i yubiyob.
  lac-NT: A C'ujo' caj u ts'ajaj ti' ic nunquirex u jach tsoyir u t'ʌn an ten bic
    caj u ts'ajaj ti' a to'onexo'. Chen ic nunquirex ich a tʌcay ru'umo', cax tu yubob
    a ba' ara'b ti'ob ten C'uj mʌ' ba'wir ti'ob quire' mʌ' tu quibob u t'ʌn, quire'
    mʌ' tu yacsob tu yorob.
  xla-xla: Adipalati, ka꞉dle yu dita daluwa eye, Mosesta ka꞉yapa Isip mo tle alikili
    dla eleme woyamale so mape ka꞉dle yu eye ma-daluwapo. Amasiyama yu etapo yia꞉ye
    pogadena. Adipalati, yia꞉ yu edla pomikadepe demdena.
  xav-NT: Ta norĩ hã 'Re ĩhâimana u'âsi mono nhimiropisutu wẽ hã te te wapari za'ra
    nherẽ, te te sina uwaimrami za'ra õ di, te te ãma saze za'ra õ wa. Tane duré,
    wa norĩ zama wa tô 'Re ĩhâimana u'âsi mono wasu'uwẽ hã wa te 're wapari za'ra.
    Tane aiwa ĩsimiropisutu wẽ na wa te 're saze za'ra mono õ wamhã, wa norĩ zama
    wa te wasina 're uwaimrami za'ra mono õ di za, te te wama ĩropisutu za'ra zé hã,
    're ĩdawa'utu u'âsi za'ra mono ne, 're wahâimana za'ra mono da hã oto, rowẽ uptabi
    na hã.
  cuk-cuk: We-Gayaburba-Nued anmarga soglesadyob anmar-dadganga soglesmoganad. A-gayaburba-nued-itosmar-inigwele,
    gwen bendaklessurmalad. Ar ade, itosmargu, Bab-Dummad-bengusmalad.
  tbf-tbf: A tuktuk, giet te nga rong poro ian mi banga vinavatei, malan mo bu Israel
    gi tate nga suvuon. Eiekesen ine mi nama gi tate nga rongomie a kap nga vabatie
    ka kienelei segie, simi vunan gi kap nga rong poro meie ngan mi vodovodon tuktuk.
  uig-CYR: Чүнки хуш хәвәр худди чөлдики Исраилларға аңлитилғандәк бизләргиму аңлитилди.
    Лекин уларниң аңлиғанлири етиқат билән жуғурулмиғанлиқтин, сөз-каламниң уларға
    һеч қандақ пайдиси болмиған еди.
  ikw-NT: Kwnornu nụ be znirni aị izi ọma lele kpa be znirni be. Kọvu izi be znirni
    be bnágene be nụ nhne, kwnornu nụ ele nụrnu a jíle ọkwnata ovu naahọru a.
  khs-khs: 'Kotewa matanemita: solo napowa Isolaiya sena kesalema se tiye mini aluse
    nimawana aluse se tiye mikeye. Iyewi ta:tapola: himu semetei esa: eta: matanamanase
    Kote solo amoke iwa eta: seselamakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኡንቱንቱ ዎንጋላ ሚሺራቹዋ ሲሴዳዋዳን፥ ኑኒካ ሲሴዶ፤ ኡንቱንቱ ሲሴዲኖ፥ ሺን ኣማኒዴ ኣኪቤና ዲራው፥
    ኣይኔ ኡንቱንታ ጎዒቤና።
  pma-pma: Veni ir rolong more longlongien suval keil emun alonge. Ka more longlongien
    enek rokatauntei keil veni, navong alonge, arkurtei vatal min demkatien.
  atd-NT: Ian su ogkounawa ki rod to sikan no mgo otow no noumaan on dongan to soini
    no Maroyow no Nangnangonon. Di agad to songo nakarinog sikandan, waro pulusi to
    sikan no nangnangonon su waro dan tuui.
  tel-2017: విశ్రాంతిని గూర్చిన సువార్త ఇశ్రాయేలీయులకు ప్రకటించినట్టే మనకూ ప్రకటించడం
    జరిగింది. కానీ విన్న దానికి తమ విశ్వాసం జోడించని వారికి ఆ ప్రకటన వ్యర్ధమై పోయింది.
  hat-BSA: Paske vrèman, bòn nouvèl la te preche a nou menm, menm jan ak yo, men pawòl
    yo te tande a pa t fè avantaj pou yo, paske li pa t jwenn avèk lafwa nan sila
    ki te tande yo a.
  top-NT: Aquit ni̱ lá huaná̱u ni̱ quinca̱li̱ta̱chihui̱nancani̱tán la̱ lacasquín Dios
    nataxtuniyá̱u na̱ chuná la̱ ca̱li̱ta̱chihui̱nanca xlacán, pero xlacán ni̱tú ca̱li̱macuánilh
    tú takáxmatli porque ni̱ tali̱pá̱hualh tí ca̱ta̱chihuí̱nalh.
  msk-msk: Kita maynilan kadini kay arag kita byabatokan bain sang akapagpatanaan
    na aatag nang Dios sang yamanarig kanaan. Awgaid silan kadini maski yudungug silan
    saan way madyaw na yamaimo kanilan kay wa silan otoo sang pyagalaong nang Dios.
  gyr-NT: Esepia, yandeu avei imombehusa ñehesa poropɨ̃sɨrosa resendar inungar yande
    ramoi upe ɨvɨ iporupɨrẽhɨ rupi yuvɨreco aracahe. Co ñehesa rumo ndoipɨ̃tɨvɨi eté
    ahe ava yuvɨreco. Esepia, ahe osendu yuvɨreco seroyaẽhɨsave tẽi.
  kmh-kmh: '@see-verse:HEB.004.001'
  ukr-ONPU: Бо нам також, як і їм, була сповіщена Добра Звістка, але почуте слово
    не мало для них жодної користі, бо вони не поєднали його з вірою.
  emi-emi: Poli ngita ghe ghaala masi kiukiu laghe ppooaala etaita nongina aIsraeli
    etoa tee laghe ghaala ta Moses. Me inangari laghe nongola, karika ghe alutula
    righi masi voto etaira. Poli lo atoa laghe nongola karika laghe aikaaia ngaitauaa
    teela lo atoa la ghe nongo usilaala.
  zpv-NT: laasii neezaa raꞌ nuꞌh laꞌh nuꞌh bihn dxyiꞌdxyi nin rusiaa laꞌh bwiinn loh
    duhlda, ziga bihn raꞌ za bwiinn raꞌ chin; per para laꞌh raꞌ bwiinn chi ayi xi
    balluꞌyitiiꞌ dxyiꞌdxyi raꞌ chi nicala bihn raꞌ ban.
  gux-gux: Kelima tin gbadi ya labaaliŋamo yeni, bani moko gbadi o ama ban den gbadi
    yaa maama naa todiba li ba kuli. laa maama naa den kua bi pala nni kelima bi den
    luo ti dugidi .
  kos-kos: Tuh kut lohng tari Pweng Wo uh oapana elos. Tusruktu wangin sripa nu selos
    mweyen ke elos lohng ah, elos tiana lulalfongi.
  ibo-ibo: 'Nʼihi na-eziela anyị oziọma ahụ, dị ka ezikwara ha: ma oziọma ahụ ha nụrụ
    abaraghị ha uru nʼihi na ha ejighị okwukwe nara ya.'
  yml-yml: ꞌIda ꞌakonadi Valanina ꞌAtumaina ta nogai, baniꞌodi basenadi tomotoganidi
    Mosese yana tutuye i nogai siwe kebu i da ꞌivaisedi fai nogayaꞌava kebu i da vetumaganeni.
  ory-ory: କାରଣ ସେମାନଙ୍କ ନିକଟରେ ଯେପରି, ଆମ୍ଭମାନଙ୍କ ନିକଟରେ ମଧ୍ୟ ସେହିପରି ସୁସମାଚାର ପ୍ରଚାରିତ
    ହୋଇଅଛି, କିନ୍ତୁ ଶ୍ରୋତାମାନେ ବିଶ୍ୱାସ ଦ୍ୱାରା ଶୁଣିଥିବା ବାକ୍ୟ ନିଜସ୍ୱ ନ କରିବାରୁ ତାହା
    ସେମାନଙ୍କ ପକ୍ଷରେ ଲାଭଜନକ ହେଲା ନାହିଁ।
  bzj-bzj: Kaa wee yehr di Gud Nyooz bowt di plays a res weh Gaad mi geh redi fi wee,
    jos laik how dehn wan weh mi kom owta Eejip mi yehr bowt it; bot ih neva du dehn
    no gud, kaa dehn neva bileev weh Gaad tel dehn.
  chk-chk: Pun sia pwal rongorong ewe Pworausen Manau usun chök ir. Ir ra rongorong
    ewe pworaus, nge resap feiöch ren, pun lupwen ar rongorong, resap etiwa fän ar
    lükü.
  ssd-ssd: Sine siŋgine mbuŋ kame buk minnaig taŋaŋ kile mata pasa mayenu iseg. Nane
    pasa mayenu ismba talakinaig tukunu pasa ta nane tur ndakina.
  acr-TNT: Ma riꞌoj lic katom ri Utzilaj Tzij puwi ri uxlanem cuya ri Dios. Jenelaꞌ
    rutinamit ri Dios ojertan xquita puwi ri uxlanem ubiꞌtisim ri Dios chique; pero
    na jinta xutikoj ri xquito, ma na xquicꞌul ta waꞌ rucꞌ cubulibal cꞌuꞌxaj.
  rop-rop: Bat det gudnyus nomo bin album olabat, dumaji wen deibin irrim det wed,
    dei nomo bin bilib langa det wed brabliwei.
  mee-mee: Iau ka role minmina kurumea, ragau keke pulimalage pangamologa e pe te
    ita basema ragau re pala ineke pulimalage ta sisiukita memena nginngina. Ava pangamologa
    laeala a ri ke longe ke sane kalau rea kurumea, ri ka sana loreapatokona te.
  dif-dif: Ngangau bakana ngaianangu ngantjani jaura wokarana wonti, tanangu jeribaka;
    windri kaukaubani jaura tanangu baku nganana wonti, ngangau nauja ngaranietjani
    wata tuldruwana wonti.
  gam-gam: Ge kandja wopake nono boll paro ge, ga boll aike pai ba megiye natoi. Ga
    pillgi nadji pille megiye natoi.
  nou-nou: Edo ingodena binga ewamei awa ingisera teta Israel embobo mi matu ingisera
    da awodo. Awarate ungo binga awa ingido gebe edo binga awa ungoda jo da itae awasedo
    binga awa ungoda teda awa be ae isira.
  mqb-NT: Anga mənuko ɗukwen ɗə slənek ləbara mugom a kawa ɗowan a sə kiɓe ataya re.
    Tinen nà, tə slənek, əna kà mak atan zek bay, anga tə ɗəfak apan nga bay. Matanan,
    tə njaɗak man sa man uda ata bay.
  ape-B: Apak douk chopuk memnek God ananin yopinyi balan kobi seiwak apakich popech
    yamech chemneken umu. Echech douk chemneken, wakuli enyen wo nyunekumech enen
    yopinyi e, wak. Umu moneken, echech wo chunubu chusuh God ananin balan dadag chugipechen
    e, wak.
  grc-F35: Καί, γάρ ἐσμεν εὐηγγελισμένοι καθάπερ κἀκεῖνοι, ἀλλ᾿ οὐκ ὠφέλησεν ὁ λόγος
    τῆς ἀκοῆς ἐκείνους, μὴ συγκεκραμένους τῇ πίστει τοῖς ἀκούσασιν.
  cav-NT: Ecuanaratu Yusuja quisarati jidaque bacahua, ecuanaja baba cuanara bacahua
    baedya. Ni aishu buchiquetu tunaja ishu jida juhua ama, tunara ejenehua ama tibu,
    arepa bacahua ama bucha.
  kgp-NT: Mẽ ẽg huri, Topẽ tỹ ẽg mỹ nén han sór mũ ẽn ti, ũ tỹ ga kórég mĩ mũ ẽn ag
    tỹ mẽ ri ke han ẽg tóg huri. Hã ra ag tóg véké mẽ ja nĩgtĩ, kri fi ja tũ ag nỹtĩgtĩ,
    ag tỹ mẽg mũ ra. Hã kỹ tóg ag mỹ nén ũ há han ja tũ nĩ, Topẽ vĩ ti.
  bvd-bvd: Suli si faarongoa diana nai sulia momola lae, kolu kolu rongoa sui naa
    mala lau guu ne kokoo bora kolu ki da rongoa boroi sui ka nao si 'adomi kera guu
    suli dasi manata mamana gu ai 'ana si kada kera da rongoa.
  ukr-1871: Бо й нам благовіствовано, як і тим, тільки не було користне їм слово проповідї,
    не зєднавшись з вірою тих, що слухали Його.
  apz-apz: Nakwo Anɨtuye hungkuno wopɨngo upoꞌnantaneso aꞌamu Isɨlaelɨso upaꞌnɨmotofo
    oso paꞌnyoꞌnwoho. I osoꞌno hofɨko hungkuno wopɨngo ko upoꞌnɨngkahonɨngkofi hungkuno
    hiso mufoꞌmaꞌmmentisofoho. Hwapɨngoso hofɨko ko upaꞌnontɨfi hungkuno homo somo
    hofɨko sɨmeho hiꞌntnnono muyɨmmentohofofoho.
  yon-yon: Kedi, nub kangkon weng amun kuu yi yaa daandiwen areb kumbed nub yaa daandiwen,
    kumban yi yaa ma awandindo, amborom kuu yi kuu weng amun wengambiriwen kumban
    anam andindo kowe.
  poi-NT: Porque taɨcht́am taŋmadayt́amta̱t́im jém wɨbɨc aŋma̱t́i iga Dios tacɨacputpa
    juuts aŋmadayyajta̱ jém wiñɨcpɨc pɨxiñt́am. Pero jeeyaj ixajamatoŋyaj, d́a iyo̱xpátyaj
    jém wɨbɨc aŋma̱t́i porque d́a icupɨcyaj cuando imatoŋyaj.
  wuv-wuv: Uaa o'ou anaa, hefi'a na u'ufanaa o'ou fei rawani'a warea hefi'a, ana ale'ei
    ro'ou; ma'uaa fei u'uga rona guainia, lomi hanuna a'a ro'ou, uaa ei ro'aa guainia,
    lomi rona narafawe'i wagina.
  quf-NT: Chaqa nuqanchikkunamatapismi willamashanchikllapa imanumi washakayashunllapa
    nir, imanutaq paykunata willaranllapa chaynulla. Piru paykunataqa michka uyakusha
    katinllapamapis, manami sirbiranllapachu. Chaqa manari kriyiranllapachu chay washakananllapapaq
    willashanllapapiqa.
  yuw-yuw: Wömai yaha, Israel nano yu osuc Kopotorochon mata kombigung mahong yu wo
    makombing tobing imogungmaha tongga mata worocho yu obmukusuc au matongfat yeuna
    yu maengga idit sa angyembodung. O nonu ihorocgon Kopotorochon fatmata ogepma
    urop kombingdegomon.
  hus-NT-1971: Jant’ini’ ti olchinenec an Israelchic ti jayq’ui’ i alhua’ cau, antsana’
    xo’ u olchinalhue. Tocat jahua’ olchinenecchic jolat, cum yab im belchi. Expith
    in ats’a’q’uichic.
  med-med: Tʉn akup Got nga Rʉnang Ik Kai ei pʉnmʉn. Uⱡ ei mel ku, Isrel wamp mbʉ,
    unt Got nga Rʉnang Ik Kai ei pʉtʉng. Ik Kai kʉⱡ, wei mint pilik kʉn, Got kʉn mondʉk
    pili napʉtʉng mon. Nambuⱡ emel, Got nga ik kai pʉtʉng kʉⱡ ndi, wamp mbʉ tʉpa rʉpndi
    nʉpʉndrʉm.
  bch-bch: Ngansa gita tabada ato kemi lalaede mambe gid pade, be posanga toa tilongo
    oa ilua gid eta mao, ngansa tilongo sapaean, be lolod matua ngan mao.
  cco-NT: Co̱ꞌ nɨcaguiabˊ dseaˋ júuˆ fɨˊ jee˜ jneaa˜aaꞌ quiáꞌˉ jial láangˋ Fidiéeˇ
    dseaˋ jee˜ jaléꞌˋ dseeˉ quiáꞌrˉ lɨ́ꞌˆ laco̱ꞌ jí̱i̱ꞌ˜ júuˆ e canúuˉ jaléngꞌˋ i̱
    dseaˋ i̱ cangɨˊ fɨˊ jee˜ uǿˉ quiʉ̱́ˋ do malɨɨ˜guɨ eáangˊ. Dsʉꞌ jaˋ e ta˜ calɨꞌíingˆ
    jí̱i̱ꞌ˜ co̱o̱ˋ e jo̱ quiáꞌˉ i̱ dseaˋ íˋ, co̱ꞌ jaˋ jáꞌˉ calɨ́iñˉ e júuˆ e canúurˉ
    do o̱ꞌguɨ calɨnʉ́ʉꞌr˜ cajo̱.
  deu-1951: Denn auch uns ist die gute Botschaft verkündigt worden, gleichwie jenen;
    aber das Wort der Predigt half jenen nicht, weil es durch die Hörer nicht mit
    dem Glauben verbunden wurde.
  alq-ALGNT: Kigi tibadjimotagomin Kije Manido omin8adjimo8in, tabickotc kagi tibadjimota8agani8i8agobanen
    8eckadj kikitci anicinabeminabanig. 8ina8a dac, apitc ka nodamo8adj, ka8in ododji
    teb8etasina8a. Ka8in dac odji pejig ododji mino todagosina8a ii min8adjimo8ini.
  ixl-NNT: Tan antu veꞌt oꞌ kat alpu u bꞌaꞌnla yoleꞌ sqe echeꞌ uveꞌ kat alpu te unqꞌa
    tenameꞌ naꞌytzan. Pet kꞌuxh kat tabꞌi veꞌt unqꞌa tenameꞌ viyol Aakeꞌ, as yeꞌ kat
    txakon veꞌt stiꞌ tan tiꞌ uvaꞌ yeꞌ kat ikꞌujbꞌaꞌ ikꞌuꞌl tiꞌ Aak tul uvaꞌ kat tabꞌi.
    As yeꞌ kat inima.
  boa-NT: Muuráhjáa diityéké iúwáábohíjcyádúré ícyooca Píívyéébe méhdivu muhdú mepájtyetéíñé
    uwááboju bóhówátsohíjcyáhi. Aane muurá dityée íjcyadúré melléébójúcoorómé mecáhcújtsótúhajchíí
    tsá ɨ́ɨ́netú meke tene pɨ́áábóityúne.
  quh-NT: Imaynatachus ñaupa tatasninchej Diospa sumaj willanasninta uyarerkancu,
    ajinallatataj nokanchejpis uyarishanchej. Astawanpis paycunaka sumaj niskanta
    uyarispa Diospi mana jap'icorkancuchu. Chayraycu paycunapaj ni ima allintapis
    ruwarkachu.
  kwi-kwi: Diosne an ñamin uztuzakas aumɨzakas ma uztuzakas kawarain sun watsal pit
    kainanara. Uspa sun watsal pit mɨarakas, an ñamin uztuzne Dios watsal pit nɨjkulashitchi.
    Sun akwa Diosne usparuza watsat mɨlnarachi.
  agm-agm: Amɨ Autaahaatɨhomɨ otɨpɨpatɨhiya nyangi ikɨndɨhaahandɨ nanyamɨtandɨhandapɨha
    pɨwɨha gaaha wanɨha kanyatauhɨ atisɨhaayo amɨ nyamɨ asoya asisai kaundauhɨ kiya
    atisohɨpatamatiyaato. Amɨ kiya nyamɨ asoya asisai pɨwɨha katɨwunjohɨha atisawaahandɨ
    kandɨ nehɨ atihɨraahɨ atiwɨ namapɨ amɨ kiya kaapɨ gɨmunyaapɨ amɨ ka wɨndɨ namehauhɨ
    kiyai ka wɨndɨ maawɨtatamase.
  ubr-ubr: Ot mat on God an Wasagobin on aurit sikurereb tatatam nono, ato osi auris
    sifofour ba; baise osi wasagobin sitatam on men situtum, on mes osi men obin aifan
    tani ibaisis on.
  tsw-NT: Tsu uwwa ta̱ ikaka ya Alabari a Saꞌaniꞌi, cine ele aza a Israꞌila fo a uwwa
    niyi. Amma reve a ꞌyuwan a ca okolo e ili i na a uwwai, waru ikakaꞌa i kamba le
    shi.
  cax-NT: Arroñü oñoncoi arrüna manitacarrü que puerurrü uiñanai esati Tuparrü y macansa.
    Isiatai arrübama macrirrtianuca eana rroense tücañe oncoimia ito, pero arrüma
    champü nümoche uimia. Oncoimia, pero chicocotapüma.
  aia-aia: '''Inia ''i Taroha Goro ''iniai dora ni mamaro nara taroha''inia tanagaausi,
    ra taroha''inia o''asi ro''u tanaraau na''i ''oha bwani. Maagu rei''uaa narau
    rongoai marehosi, ma''ata ''a ai''a ''a''auhiraau. ''A ai''a ''a''auhiraau, suria
    ''oha narau rongoa, rau ai''a hinihinia.'
  srp-1865: Jer je nama objavljeno kao i onima; ali onima ne pomaže èuvena rijeè,
    jer ne vjerovaše oni koji èuše.
  agt-agt: A awan hapa ta pambar tam, te itta haman ya nadangag tam nga mappya ta
    kuman na nadangag na popolu kiden dadagkal. A ikitam nga nakadangag ikid na mangikatalak
    ta tinarabaku ni Hesus a makipagtalak kitanan mantu ta Namaratu ewan. Ammi ya
    napopolu kiden dadagkal nga nakadangag ta nebar na Namaratu tekid a awan ta neuffun
    na nadangag da en tekid gafu ta aweda haman nekatalak. A gafu ta pagporay na Namaratu
    tekid a nebar na te mina Moses ta “Bakkan na sangaw ta Namaratu ya ngagan ku am
    makipagtalak kid sangaw teyak,” kunna. A yen ta negungay na Namaratu ya mekapitu
    en araw petta ngilinan na tolay kiden, petta yen ya pagnonotan tam ta makipagtalak
    kitam mina tentu. Te ya ikayat na uhohugan gafu ta mekapitu en araw a “Nagimmang
    ya Namaratu ta mekapitu en araw, te matalak na gafu ta sa nabalin na ya ngamin
    kiden tinarabaku na,” kunna. A maski am sa nebalin na Namaratu ya ngamin a aweda
    haman kurugan ta mesipat kid hapa ta ngamin kiden tinarabaku na.
  lug-lug: Kubanga naffe tubuuliddwa Enjiri, nga nabo bwe baagibuulirwa. Kyokka baalema
    okukkiriza ekigambo kye baawulira, era tebaalina kye baagasibwa.
  yby-yby: Sa-etiboya, ahamu minamiye. Gala lalo maya Mosesekaho lo bibomidana oko
    lo limiye. Sa-oneboma neboya, Juda wewenasiya aya ga maya elikiki li dukau molabo
    minamiye, eleyoko woko aha nesa lolo okaiye.
  heb-heb: כי גם אלינו באה הבשורה כמו אליהם אך לא הועיל להם דבר השמועה מפני אשר לא
    התערב באמונה לשמעים׃
  mpp-mpp: Esecne Yuda ngic-ngigac yenge Siduc Madicne ngagebong yegengkeyelewec,
    nongileng ingucnehac yogo ngagebeng yegengkenolewec. Aime yenge yogo ngagelu mi
    ngagesingkeibongte mi baficebawec.
  apb-apb: Aana kie rongoa ka'u oto mei tataroha diana mala ikire mwala oto i na'o
    kire rongoa no'one. Ta'e aana ma'alana kire rongoa ka'u tataroha ngeena, e ka'a
    pe'ire ike, aena aana kire ka'a rongo pe'i hiiwalaimolinge aana.
  san-TEL: యతో ఽస్మాకం సమీపే యద్వత్ తద్వత్ తేషాం సమీపేఽపి సుసంవాదః ప్రచారితో ఽభవత్
    కిన్తు తైః శ్రుతం వాక్యం తాన్ ప్రతి నిష్ఫలమ్ అభవత్, యతస్తే శ్రోతారో విశ్వాసేన
    సార్ద్ధం తన్నామిశ్రయన్|
  ben-IRV: কারণ যেভাবে ইস্রায়েলীয়দের কাছে সেইভাবে আমাদের কাছেও সুসমাচার প্রচারিত
    হয়েছিল বটে, কিন্তু সেই বার্তা যারা শুনেছিল তাদের কোনো লাভ হল না, কারণ তারা বিশ্বাসের
    সঙ্গে ছিল না।
  ntu-ntu: Murde da kcng tqesalz-ngrbz Gct badr krkcng tzrlxngiting, delc tzyapwxti-kzpqng
    bagu, da kc tqwaibzle mz lr Israel kcng tqmailzpxm Mosis Ijipt. A' mz nzxlr-krdrle
    trokatrleu nidr, murde trnzabrtrpzlru drtwrdr bade.
  pan-pan: ਕਿਉਂ ਜੋ ਸਾਨੂੰ ਖੁਸ਼ਖਬਰੀ ਸੁਣਾਈ ਗਈ ਜਿਵੇਂ ਉਨ੍ਹਾਂ ਨੂੰ ਵੀ, ਪਰ ਸੁਣਿਆ ਹੋਇਆ ਬਚਨ
    ਉਨ੍ਹਾਂ ਲਈ ਲਾਭਵੰਤ ਨਾ ਹੋਇਆ ਕਿਉਂਕਿ ਸੁਣਨ ਵਾਲਿਆਂ ਨੇ ਉਸ ਨੂੰ ਵਿਸ਼ਵਾਸ ਦੇ ਨਾਲ ਨਾ ਮੰਨਿਆ।
  gvc-gvc: Panopʉ macaina cjiri Cohamacʉ yare ti tʉhoriro seheta mari cʉ̃hʉ noaa buheare
    tʉhohi. Tina tʉho mʉhtaina cjiri sehe tʉhoa, “Cohamacʉ ya waro jira”, ni tʉhotuerari
    jire. Ã jia ti tʉhori cjiri yaba cjihti jierari jire.
  sbk-sbk: Bhaya tilinenongwa inyiza ezya tuye hwa Ngolobhe nashi salwayagwilwe huliti
    nashi abhaizilaeli pewalinawo amazu ego sagagabhavyizye bhala bhabhahovyezye bila
    akhale pandwemo muluposhelelo ulwo.
  mya-JVB: ငါတို့သည် ဝမ်းမြောက်စရာသိတင်း ကို ထိုသူ တို့ကဲ့သို့ ကြားရကြပြီ။ သို့ရာတွင်
    သူ တို့ကြား ရသော တရား စကားသည်၊ ကြား ရသောသူ တို့အထဲ၌ ယုံကြည် ခြင်းနှင့် မ ရောနှော
    သောကြောင့် အကျိုး ကိုမ ပေး
  kgf-kgf: Buŋa suruc hia bia becnec énézézéya waŋec imuacnec neŋaŋ momacnec nénézézéya
    wanʒac. Waŋu ackuaʒéc niŋgic imi eneŋ ménda ninʒéŋgéma toroqegic imuac niŋac héla
    qahac waŋec.
  awb-awb: Ísara kegá Manikáne kaweq ehwéh írówaq itega moq írátáúne. Sega írótaq
    mi ehwéhnsábé íre aiq pútare atówe. Minayabe mi ehwéhnká íre séhréh aritahráhúwe.
  gdn-gdn: Iyapana naiya takari kawaya idiwa ragidai ki ka Mamanuga God e yonai bagi
    kawaya nu karako wainapemei ki maba mu mete wainamupu. Mu e yonai ki wainamupu
    ko eba sumamupu ki pokere yona ki mibai mu eba banana-mupu.
  nko-NT: Tsúfɛ́ bɛda asʋn wankláán ámʋ ɔkan súná anɩ, fɛ́ amʋ́, támɛ bʋmɔhɔ
    asʋ́n ámʋsʋ gyi. Mʋ́ sʋ ɩmɔwa labi há amʋ́.
  bsn-NT: Ĩnare Dios ĩ yimasiboariarore bajiro manire quẽne quẽnaro ĩ yirotire ajicajʉ
    mani. Mani ñicʉajʉama, Dios ocare ajirã ñaboarine, ĩnare ĩ gotiriarore bajiro
    ĩna bajibetijare, “Tojʉ ñarʉarãja” ĩ yimasiboariarojʉre ejabetimasiñujarã.
  pib-NT: Gi rixanu Kiglerpotunanu Tokanchi wunkaaka wutsrukatenni pixka. Seyni tokanchi
    wanna jemanru gi wa rupxakna, gi rixanu gi wa galixlewlu ruyoptotka.
  wiv-wiv: Na Kalohua Kemi ti tanga ni dolu tolu kene longoria kava, habuka kua varira
    a vuni Israel dia ta longoria kua e tanga ni dia ve. Palaka dia ta longo vetania
    za polea kua, na vuna beta dia na bilip na polea kua a Vuvu e vavala ni dia, kubarae
    na Kalohua Kemi kua, ki beta ni kodonidia.
  reg-reg: Kulwokubha chabhee nemisango jobhwana ingulu yo kufungamya kwa Nyamuanga
    linu lyalasibhwe kweswe lwa Bhaisraeli kutyo bhaliga bhanalyo, nawe omusango gunu
    gutabhasakie bhanu bhongwaga mbalema okugwikilisha.
  mlh-mlh: Moreŋ buroineo warebi Bobiaŋ Biŋe mitaniŋga norebi oŋuine mibi manebuŋyoŋ,
    buŋo oi omaine sakiji sowo manebi maŋyaŋuŋgo so rakaya. Ore eru manesiŋyaŋuŋ so
    fukeko mutu omaine gobi so bapi yaberu jaŋgaru mataeya.
  gof-ENT: ኤንታው ዎንጌላይ ሳባኬቲዳይሳዳ፥ ኑስካ ሳባኬቲስ። ሺን ኤንቲ ሲዒዳባ ኣማኒዲ ኤኪቦና ጊሾ ኤንታ ጎዒቤና።
  aau-aau: Payhokuaw, God so ok-ihey kokwe hromkwe po lonuayk, paraw Israel hom ma
    lonuayk senkin. Sawk Israel hom God so ok ke lonuayk liok, ok sokukwe hme hiymon
    pa, payhokuaw, hom ma lonuayk mokwe, homkwe nak-nanpanan kiykiy-ay pa.
  tvk-tvk: Vengan xa xir ralong longeongen hos nggoni ngan taxa mol‑Isrel xil tetiamu
    latelonge. E longeongen hos ak tenatutou ni ti xil vengan xa melele xa latelonge,
    latnahuri ti vatel neketen.
  prf-NT: Gapu kona dikodi ay nasanig tam bi en Maganda a Bareta. Peru awan di nakinabangan
    en nasanig di gapu awan di iyud tinanggap a tehud a pánnampalataya.
  auy-auy: Maníkóní kaweꞌ-ááímó ísaraundantemba ááéma kentáá síwáꞌnáma ísaraambanifo
    úwoi tááꞌ-aantemba isésa ímba timankúnkúmba ésa tirumpimbá taꞌótórówana póna minááígó
    ímba túwaꞌnai uráiye. Mindásafeꞌa kempínkémbá tuwímbai séꞌa Maníkómpáꞌá wéꞌa weséꞌa
    kosaagánaumne-kanaa tukéꞌa paráfasuwaafainifo káráwimai kaweꞌán-oro.
  tbg-tbg: Tenavu vate irunantemake, tinavu kaivaqaukavaravata haaru Kotira uva iri
    vaura. Vika Kotira uva iruvarovata, vi uvava kia vika kahaqura. Vika vi uvara
    iri, kia quqaa uvave tura kaara vi uvava kia vika ho kahaqura.
  hub-NT: Ika Yuus uwemtikramrattsa wakerutmawai tamau antukuitji. Turasha Moisés
    puju jakua nuisha Yuus Israel shuar ainan ashi uwemtikattsa wakerawai tamaun antukaruitiat,
    nita nekaspapi turamjia tusa umishtairinig uwemkacharu ainawai.
  hmo-hmo: Ita ese Sivarai Namona ita kamonaia vadaeni, Israela taudia idia kamonaia
    bamona. Io, idia kamonaia, to namona ta idia davaria lasi. Badina be idia kamonai
    kava sibona, idia abidadama henia lasi.
  big-big: Purik Yisugi ngago wazonora teniyegi kozak yeiya wizinda mabilik puwiliyegi
    kozak yeiya pilik. Puwili kele ngago wazono puragi kerewiya kapura purago puwiliyegi
    wazono narik keleya ono logo purik peliktikki wiyeke, puwili puragi kerewiyawekkeriktau
    puwiligu puragi wameik miza ono logo puragi wilek kang tiya mana ono.
  gux-G: Ki dugini t mɔ gbaddi li laabaali maama nani yaaba bo ye i tinkuongi n yeni.
