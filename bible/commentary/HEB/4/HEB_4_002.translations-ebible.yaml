  ata-ata: Nenge kalumo telomusou aꞌalo laixe noxou Iesu e aneꞌi milomusou ne usuꞌulineꞌi
    uasi xo aneꞌi milomusou ia imuxaxu taneꞌi no anu uasi.
  qvw-NT: Paycunactanümi ya'anchictapis allin willacuyta willaycamälanchic. Ñatac
    chay uyalipäcuśhan willacuy nï ima allinninpäpis calachu, chalapacuywan chayta
    mana ćhasquiyalcaptinmá.
  nfa-nfa: Te èdhi dhu tadèngi le Lii Lolo Beꞌa, sama sèmi bèi-baki èdhi uru sèra
    tadèngi. Te ngaa, lula rèngu lèka boe lii èèna, rèngu abhu boe oto ngaa-ngaa.
  tnp-tnp: mətəu-inu kitah kɨnotətəu rəkɨs nanusiən təuvɨr məmə Uhgɨn təmol əpenə-penə
    ikɨn kəti o nəmeigiən rəhatah, təhmen əmə məmə inu nətəmi aupən kəmotətəu nəghatiən
    lan. Mətəu nəghatiən əha, təməsasiruiən e lah, mətəu-inu ilah kəmautətəu əmə,
    məsotəhatətəiən lan.
  urd-urd: क्यूँकि हमें भी उन ही की तरह ख़ुशख़बरी सुनाई गई, लेकिन सुने हुए कलाम ने
    उनको इसलिए कुछ फ़ाइदा न दिया कि सुनने वालों के दिलों में ईमान के साथ न बैठा।
  hot-hot: Ma avômalô doho bôk enaŋ Wapômbêŋ anêŋ Abô Mavi hadêŋ alalô hatôm atu ba
    bôk enaŋ hadêŋ avômalô bôsêbôk. Ma doŋtom thêlô miŋ êvhaviŋ ami. Ba intu abô takatu
    ba thêlô elaŋô ma miŋ hêv thêlô sa ami.
  mqj-NT: Annu mangkamikia' duka' dipalandasan kareba mapia susi mangka dipalanda'
    lako neneta. Moika anna mangkamo ditulasanni, sapo tae' dengan gunana lako kalena
    annu moka mangngorean.
  rus-SYN: Ибо и нам оно возвещено, как и тем; но не принесло им пользы слово слышанное,
    не растворенное верою слышавших.
  mbh-mbh: Na tho ri venen aken, eneke te nongpol Panongpolong Sivenga ranga ve ako
    o nongpol mun i, aveto panongpolong ako o nongpol i, kene i opoal or avele, eneke
    o nongpol inga, na olemio nge avele.
  bdd-bdd: Moisa, wasaina ꞌiꞌebwaegita, taudi wete mwalohene ꞌiꞌebwaediya, ta wasaina
    geya ꞌilemedi, weyahina sihesagoheya ta geya sihemise.
  cbt-NTPO: '@see-verse:HEB.004.001'
  srn-NT: Bika wi srefi kisi a bun nyunsu fu yere leki fa den ben yere en. Ma gi den
    a nyunsu no tyari bun, bika den no bribi en di den yere en.
  cta-NT: Ñiꞌya̱ loꞌo ndyuna jyoꞌo cusuꞌ biꞌ chaꞌ tsoꞌo nu nchcuiꞌ ycuiꞌ Ndyosi loꞌo
    nguꞌ chaꞌ clyaá nguꞌ, la cuiꞌ juaꞌa̱ cua ndyuna na chaꞌ tsoꞌo nu nchcuiꞌ Jesús.
    Pana nu jyoꞌo biꞌ ni, ná ngua tsoꞌo cresiya jiꞌi̱ nguꞌ, masi cua ndyuna nguꞌ chaꞌ
    biꞌ, xquiꞌya chaꞌ ná jlya tiꞌ nguꞌ chaꞌ biꞌ, ná ngusñi tsoꞌo nguꞌ chaꞌ biꞌ.
  bqc-SIM: Asa wa baona mà láńwaɛ. Yã́ pↄ́ aa màpi i àikɛnɛ́o, kɛ́ aai ma ń
    luanaaikɛaoo yã́i.
  tcz-CHONGTHU: Ijeh inem itileh hiche Kipana Thupha Pathen in kicholdona a asem hi-amaho
    koma akiphongdoh ahitah banga eiho koma jong kiphongdoh a ahitai. Hinla amahon
    aphatchompi pouve, ajeh chu amahon Pathen sei ngaiho tahsan chu akikoppi pouve.
  mar-mar: कारण आम्हास सुद्धा सुवार्ता सांगितली गेली आहे ज्याप्रमाणे ती इस्राएल लोकांस
    सांगण्यात आली होती. परंतु जो संदेश त्यांनी ऐकला त्यापासून त्यांना फायदा झाला नाही
    कारण तो संदेश त्यांनी ऐकला पण त्यांनी विश्वासाने स्वीकारला नाही.
  snp-snp: Moda kolafe? Kala kuwa lalo ya komu wenena lo oloto gimami yamaidana oto
    lalimo yaki moda lo oloto lumutaima ne. Etito nefa, ido kolamo wenenawa ya faifa
    koliti, koli kikinina olu meyalo melámanako, yamu kolamo kawa yakafo olu lalo
    o gedámaiye.
  isl-isl: Þessar dásamlegu fréttir – að Guð vilji frelsa okkur – hafa borist okkur
    rétt eins og þeim sem lifðu á dögum Móse. Þær komu þeim samt ekki að gagni, því
    að þeir trúðu honum ekki.
  spy-NT: Kookeekas lōkōōywēk chēē kāroomēch kuu yooto kikāsē ꞉bichooto. Nteenee mānāāyēētyēēchi
    ꞉lōkōōywēchoo bichoo kuuyu kitay kōōyēnchi ng'aleechaata kikāsē.
  xnn-xnn: Tay dinnge tako gedan nan gawis ay damag ay kaneg din alal-apo tako. Ngem
    olay dindinngeda et maid inbadang nan dinngeda tay egayda pinatpati ay awnit matongpal.
  mwe-mwe: Numbe uwe tulungushiywe Ngani ja Mmbone, malinga bhanganyabho. Ikabheje
    lyene lilobhelyo lyangaapwailanga, pabha bhangaliposhelanga nikulikulupalila.
  tte-tte: Kaiwena wasa namwanamwana siyawasayan kolila tabenalanako besiele Isileli
    baguna Yaubada kainana sibenalan. Na siya sibenalan-bwagabwagai yo nige simemeliyan.
    Bwaite kaiwena nige sagu silolobai walone koina.
  tcs-tcs: Ane dis gudniuz ya dat yumpla i lisenbaut, dat gudples wea God i bin pinis
    mekem redi po stap, dis gudniuz i bin spik po yumpla seimkain wase i bin spik
    po dempla de wea da dezet eria. Bat i bin mina nating po dempla, bikoz dempla
    i no bin bilib wanem God i bin spik po dempla.
  hlt-THB: A mingmih ing awithang leek amik khypyi ceni kaimih a venawh awm amik khy
    law pyi lawt; cehlai awithang leek ce cangnaak ing a maming zaak awh a mingmih
    aham a phu am awm hy.
  soq-soq: Gagalo euda mainimbo wiseno etatana Israel apanawa eteiena rua. Mo gagalo
    eteiena, tane mai euwa da donsapona, dia. Dima baiwa ema epe segalen? Ipawa mo
    gagalo etaetawa eteiena, tane mai sumanaibu dima eteiena bedewe itupona, dia.
  qub-qub: Unay Israelcuna wiyashannömi noganchïpis alli goyayta tarichimänanchïpaj
    caj willacuyta wiyashcanchi. Ichanga alli willacuyta wiyashpanpis paycunaga manami
    wiyacuranchu.
  att-att: Ta nelayalayákin nittam gapay yù napiá nga dámak, nga kunnay sù nelayalayâ
    ngaw nira, ngam awán ta nammakapiád da sù bilin ni Apu, gapu ta arád da kinuruk.
  bki-bki: Nina bior kito rabare ga ka kiado tormoruo nalo nei, ka lilianiano na bo
    na Atua kiano binimei bokar kito, javukia napano bokarlo, mia nalo amila jibe
    ka amijogio, mia maka ajedu moneano mave kanio. Nalo maka aje batitigio rimon
    ea kialo meuliano, naruei iliano nei maka rivar m̃arati ealo.
  bqp-bqp: Zaakũ o baaru nna mà lán ń bàmɛ, ama yã kũ ò màa pìi àre vĩńnɛro, kũ
    odi ma kũ ludanaanikɛnaaoro yãi.
  mcp-mcp: Shé á shí nə́mə́ gwág kɛ́ɛl mə́ Zɛmbî nda bwo. Njɨ, wáŋ gwágʉ́lə bwə́ á
    gwág yí í á shígɛ́ kwíínd bwo tɔɔ sâ, nəcé bwə́ á shígɛ́ *búgʉla sâ bwə́ á gwág
    yí.
  hat-hat: Paske, yo fè nou konnen bon nouvèl la menm jan ak lòt yo. Yo menm tou yo
    te tande mesaj la. Men, sa pa t' sèvi yo anyen, paske lè yo te tande l' la yo
    pa t' resevwa l' ak konfyans nan Bondye.
  npl-NT: Porke tejwah otikkakeh n kualitlájtoli de Dios, ijkó kemi okikakeh n Israelitas
    non okiskeh de Egipto. Pero maya okikakeh, mach okimpalewi, porke maya okikakeh
    mach okineltokakeh.
  bgg-bgg: Ithek è yoi pha duiine gethek de Mua Wie yoijong. Ithek ne mua ne yoi,
    jishii ithek shii ne wie arey ro, nyieliieshii ithek ne yoi shii ithek ne migi
    rog shii achoi ro.
  eng-TCENT: For we also have received good news just as they did. But the message
    they heard did not benefit them, since they were not united by faith with those
    who listened.
  eng-BSB: For we also received the good news just as they did; but the message they
    heard was of no value to them, since they did not share the faith of those who
    comprehended it.
  cpu-NT: Tema akemayetairo aakaite Kameethari Ñaantsi, ari akempiyetaari ikantara
    avaisatziite pairani. Iro kantapainchari irikaite, te iranintaamaityaaro ikemakoyevetavakari,
    tema te iraventaashiretanakyaaro ikemayevetakari.
  san-ASM: যতো ঽস্মাকং সমীপে যদ্ৱৎ তদ্ৱৎ তেষাং সমীপেঽপি সুসংৱাদঃ প্ৰচাৰিতো ঽভৱৎ কিন্তু
    তৈঃ শ্ৰুতং ৱাক্যং তান্ প্ৰতি নিষ্ফলম্ অভৱৎ, যতস্তে শ্ৰোতাৰো ৱিশ্ৱাসেন সাৰ্দ্ধং
    তন্নামিশ্ৰযন্|
  tac-NT: Onorúgame nila ra'íchali jipe nerúgame napu ruyele ramué, 'we a'lá ruwí
    churigá ka ye a'walí, a'chigóriga napurigá ruyele Moisesi alué ralámuli napu alué
    'yuga e'yénilige. Alué ralámulika 'we a'lá gepúlekuru nobi tabiléchigo e'wálekó.
    'Liko alué ra'íchalika tabilé nejkúrime nile.
  eng-WEBPB: For indeed we have had good news preached to us, even as they also did,
    but the word they heard didn’t profit them, because it wasn’t mixed with faith
    by those who heard.
  gfk-H: Dahat na harbalaurai timaan hua kanong di ga warawai nalamin ta dahat ma
    no tahut na hinhinawas hoing di ga gil mah ta diet ira hintubu dahat. Senbia iakano
    nianga pa ga harahut diet kanong diet ga hadadei bia mon ia ma pa diet ga nurnur
    tana.
  viv-viv: Wananuwanuwa Yaubada yana VenuwaꞋata Yamumuna badi bwanenedeyao miIsileli
    hinogalina amine, kadu ide kanogalina. Badi venuwaꞋatai-nadi hinogalina tu hinogali-kawokawowona,
    au keke hidavetumaganeni faꞋina keke adi leme hidanuhagani.
  yao-yao: Pakuŵa nowe ŵakwe twalalichilwe Ngani Jambone kwa litala lilalila mpela
    iyatite pakulalichilwa kwa ŵanyawo. Nambo utenga wo nganiwakamuchisya chachili
    chose pakuŵa aŵala ŵaŵapilikene nganaupochela mu chikulupi.
  tgp-tgp: Matan la retivujavujangi na Retir̃uhu isar̃a sohen la vaia isan Israel
    tiroma moiso. Pani retisohai atu sei la rongoa mo sopo tuenira matan la sopo lavi
    na vuana peresi la haratu la rasu na sava la lo rongora.
  auc-NT: Edæ dodäni ïnänite Wængonguï ingantedö ante watapæ̈ näni apæ̈negaïnö baï
    mönö ïmonte adobaï ante watapæ̈ apæ̈nedäni ëñëmompa. Incæte dodäni guiquënë önömoncaque
    ëñëninque wede pönënäni beyænque guëmänämaï inte wægadänimpa.
  kbc-NT: Igaataɡ̶a oko eledi jajipaaɡ̶atalo nibodicetedi anele ane icoɡ̶otedibigimece
    miniwataɡ̶a Aneotedoɡ̶oji, digo mijotaɡ̶a ɡ̶odaamipi mowajipatalo. Owajipatalo
    lotaɡ̶a Aneotedoɡ̶oji, pida niɡ̶ijo mowajipatalo aɡ̶ica anoniboloiteetece leeɡ̶odi
    aɡ̶oyiwaɡ̶adi.
  bmh-bmh: Iz Uwait nugau Ze naliu e awarem, go getal igual embigeg ag domenin. Ig
    ulis Uwait nugau Ze dudu ipal agen aigina, duanem. Bo, igual embigeg ag ze go
    agal dabuiag nug doun, ze go nug isanarab tam, einen, agal oiagab Uwait en petak
    ab tam.
  ctu-BL: Come tsa'ix subentiyonla jini Wen T'an lajal bajche' tsa' subentiyob. Pero
    ma'anic chuqui tsi' tajayob che' bʌ tsi' yubiyob come ma'anic tsi' ñopoyob.
  meq-meq: Nəkway na, ka tsənakwa Labara Ŋgwalak eye nakay andza nakə ahəl niye bəba
    təte kway hay tə tsəne aye dərmak. Ane tuk na, labara nakay kə gatay ŋgama bay
    hərwi ta dzala ha faya bay.
  noa-H: Hamag jaautarrjö maachigjã maach peerdʌajem hiek jaauwi nʌm. Mamʌ hamaun
    mag hamachig jaautarrjã sĩi par jʌ̃gʌupai hũrtarr haawai ham hat'ee chan bʌ̃ʌrjã
    serbiibajim haajem, hʌ̈u chi hʌ̈k'a narr k'ʌʌn dʌ̈i warag k'ĩirjug hãba ham dënjö
    hi hipierraa haba harr haawai.
  alp-NT: Le tamata Yahudia akmenaru esi lene Alla Eni lepate, saka pamuli meije,
    ite lene Sou Misete neka. Po eono esi supu misete sasaisa mo, le kena esi lenele
    esi hlaleke loko Alla Eni lepate mere mo.
  san-VEL: yato .asmaaka.m samiipe yadvat tadvat te.saa.m samiipe.api susa.mvaada.h
    pracaarito .abhavat kintu tai.h "sruta.m vaakya.m taan prati ni.sphalam abhavat,
    yataste "srotaaro vi"svaasena saarddha.m tannaami"srayan|
  kbq-kbq: Na'ankure koma Israeli vahe'tema Knare Musenkema huama hige'za antahi'nazaza
    hu'za huama hazageta nentahune. Hianagi anankema antahi'naza kemo'a zamaza osu'ne,
    na'ankure zamagra ana Knare Musenkerera zamentintia osu'nazageno'e.
  kbh-kbh: Er bë́ngnaca chë ts̈abe noticiënga tmonjouena, cachcá chë Bëngbe Bëtsabe
    buayenana soyënga chëngbe ainaniñe ndoñe chaondómashënguama tmojanmëngcá; pero
    chënga chë buayenana soyënga tmojanuena ora, ndocna ts̈abe soye chë́ngbeñe tonjanopasá,
    er chca tmojanuena ora, chë palabrënguiñe ndoñe montsanos̈buaché.
  ron-LSB: Căci, într-adevăr, ni s-a vestit o veste bună, așa cum au făcut și ei,
    dar cuvântul pe care l-au auzit nu le-a fost de folos, pentru că nu a fost amestecat
    cu credință de către cei care l-au auzit.
  pon-pon: Pwe ronamau pil lolok don kitail er dueta on irail; a arail ron majan o
    jota kadepa on irail, aki a jota doleki pojon ren me ronadar akan.
  nhe-BL: Pampa Toteco nojquiya techilhuijtoc tojuanti nopa cuali tlajtoli para huelis
    timosehuise san se queja huejcajquiya quinilhui nopa israelitame. Pero nopa cuali
    tlajtoli tlen Toteco quinilhui huejcajquiya ax quinpalehui, pampa ax quineltocaque.
  sps-sps: A kifon a ka te tsue ronyo na ka to tana saa ara nongoiny bus Vurungan
    Rof, faarei tsuiny rarori. Ri nongoiny vaanan, sai te nongon babainy tsuiny rori,
    tana saa, nainy te nongoiny rori ya, ri gima faarof iny ya er faason to.
  wnc-wnc: Siwan aminu tupa yukingu waakwakge Anututane siakan wam takngata apbut.
    Apan wa aminda maakngita atnatapbing ngana baniu dua siking. Unzingge wamu waakngata
    wa aminu dua gatayamukut. Siwan ngana wamu take akngata nikaya kuutde apbut.
  bus-bus: Zaakɛ wa baaru nnaa mà lán ń bàmɛ, mↄde yã kɛ̀ aↄ̃ↄ mà pì àre vĩńnɛro,
    kɛ̀ aↄ̃ↄe ma kↄ̃n ludanaanɛkɛnaoro yãnzi.
  gub-BL: Ta'e xinu ze'eg puràg kwez zane xe. Teko kwehe arer wenu a'e ze'eg a'e wà
    no. Noho kwaw a'e ywy rehe wà, Tupàn hemiapo katu kwer rehe wà. Ta'e nuzeruzar
    kwaw a'e ze'eg rehe henu mehe wà xe.
  imo-imo: Ambe temona aku nimbo pipili kolamiliya? Oi linonga ara kaue kame Mosesini
    kombu Isip tiye kolopa wendo lipe mepa purumu kano imboma temane pengamu pileringi,
    aku mele lino ungu tukumemu pimolola. Nalo kano imboma aku ungumu pilkolio Goteni
    paimbo nimo ningo ipuki naa tiringimunga ungu pileringimuni eno lipe naa tapondorumu.
  boj-boj: Moses aqa bati qa Israel tamo uŋgasari naŋgi Qotei aqa anjam bole quoqneb.
    Iga dego Qotei aqa anjam bole quoqnem. Ariya Israel naŋgi anjam di laŋa quoqnsib
    naŋgo areqaloq di siŋgilatosaioqneb. Deqa anjam dena naŋgi yala aqaryainjrosaioqnej.
  eng-DRA: For unto us also it hath been declared, in like manner as unto them. But
    the word of hearing did not profit them, not being mixed with faith of those things
    they heard.
  knf-knf: Ŋŧiink *Uţup Ulil Unuura jibi bambiiŋ awo ţfa du *pndiiş baŧiinkuŋ wa.
    Kë uţup wi baŧiinkuŋ uşë wo uunka udooni ţi baka ţiki wi baŧiinkuŋ wa baanfiyaari.
  san-KHM: យតោ ៜស្មាកំ សមីបេ យទ្វត៑ តទ្វត៑ តេឞាំ សមីបេៜបិ សុសំវាទះ ប្រចារិតោ ៜភវត៑
    កិន្តុ តៃះ ឝ្រុតំ វាក្យំ តាន៑ ប្រតិ និឞ្ផលម៑ អភវត៑, យតស្តេ ឝ្រោតារោ វិឝ្វាសេន
    សាទ៌្ធំ តន្នាមិឝ្រយន៑។
  arn-NT: Fey iñchiñ ka femngechi kimelngeiñ ti werken montuluwün dungu, chumngechi
    kimelngey ta kisu engün, welu kisu engün chem mew rume kümelkalaeyew ñi allküfiel
    mew, llownofilu engün am mupiltun mew.
  zas-NT: Din dunuj ree ma bacaagdiajg ree xtiidxzaꞌc Jesucrist ziꞌcgajc laa reeman,
    per laa reeman achet sirv been guial bacaagdiajg reeman diidx guin ree, guial
    ad bililadxt reeman laan.
  ken-NT: Sɛ́ghok nkwɔ Mbok Ndɨ́ndɨ́ nkúbhɛ́ mbɔ ɛnyǔ bo abhɛn tɛntɛp bághókó
    nyaka. Kɛ ɛnyɨŋ ɛnɛ bɔ bághòk ɛ́kɛ kwak bhɔ mbɔnyunɛ batɨ yap apu nyaka arɛ.
