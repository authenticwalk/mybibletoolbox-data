    ngarta mhe to endo. Ii, ngta vle tok, kmikkiem gi enang ko E Nut ta ktar khavae
    mang ngar tok tennik te, “He ekam tok, kun mnam kua ngaesik to ngang ngar ko her
    el kua tnangal he kre kvat mar te, mar nga main to endo nga ngae ho lo kais hak
