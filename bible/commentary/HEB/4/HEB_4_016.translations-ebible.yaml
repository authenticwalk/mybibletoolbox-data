    miskunn hans og fengið hjálp þegar við þurfum á að halda.
  spy-NT: Kunyi, yoo kēēmāchē /kēēyēētyēēchēēch, okany kiinookyi ng'echereetaab bāytooyiisyēētaab
    Yēyiin nyēē māmiitē ꞉muyātēēt sukuyēētyēēchēēch ām kiisaynyii āk chamateenyii.
  xnn-xnn: Isonga adi tako omegyat ay somag-en ken Apo Dios tay kayakayatna ay mangipaila
    isnan anos ya layadna ken datako. No menpabadang tako ken siya et seg-angana ya
    badangana datako isnan kinakapsot tako.
  mwe-mwe: Kwa nneyo, tuubhandishile gwangali bhoga upalume gwa nema gwa a Nnungu
    bhakwete shiya, nkupinga bhatubhonele shiya na bhatupe nema ja kutujangutila mobha
    ga ngakola mashili.
  tte-tte: Koinaele ala lau Yaubada koina tabu me ala nuwa-labulabui yo tabu me ala
    matausi. Kaiwena iya imiyasio ana kaba miya koina mulolo yo katekamkamna yaina,
    tem woya talobai kani ikatekamkamna-yagila yo isaguila.
  tcs-tcs: So yumpla i go gad strong po kam stanap prant lo da spesil tron blo da
    labing God blo yumpla. Ane em go soe da sorewei blo em po yumpla, ane yumpla go
    gad da spesilpeiba po elpe yumpla wen yumpla i go nide elp ane strong.
  hlt-THB: Cedawngawh qeennaak ce ni hu nawh ningnih a ngoenaak awh bawmnaak ce ni
    huh thainaak aham am qeennaak ngawihdoelh ben ce ngaikhyknaak kawlung ing zoe
    lah u sih.
  soq-soq: Iesu no Pirisimba ionoidoa God ita no sawanambo enedia baiwa no mai sa
    ba mala do dodomana God kolaiwatawa danawe ane wineta. No epe dewasanta no God
    sauwa menanempaa walamawe me nuaparewa ita amonawa euwa donsata.
  qub-qub: Chayno caycaptenga mana manchacuypa amatar cuyacoj Tayta Diosninchïta mañacushun
    cuyapaycamänanchïpaj. Chaymi mañacushanchi öra yanapämäshun.
  att-att: Á gapu ta ajjanin si Apu Kesu ta gián ni Namarò nga mamakkápiá nittam kâ
    Namarò, á mappelò ittam laguk nga makimállà kâ Namarò, tapè ikákkállà na ittam
    ánna abbágán na ittam ta meyannung ta ngámin nga máwák tam ánna jigâ tam.
  bki-bki: Jibena, ana kito romial ka napano robe kiado m̃arabo naruei napano romijikia
    ralavon ka rojian kija kito romei vaataro ka Atua kanano jobaro lu, napano be
    burupati na tiniememiano. Kito romerou re bunu, rasaaro ga ka romei ea Atua, ana
    na mia rovokar kiano tinieiiano ea kiado meuliano, rovitiio ka kiano tinievuiano
    naio mijai kito ea bogokouo vaio na rojoaio.
  bqp-bqp: Abire yãi ò na Luda Gbɛ̃kɛkɛnnɛri kíblegbaai kũ swɛ̃̀ɛo kpatɛna, de à
    ó wɛ́ gwa à gbɛ̃kɛ kɛwɛrɛ a gↄrↄa.
  mcp-mcp: Ntɔ́, shé shíshʉ́gá Zɛmbî kúnə́-kúnə kú fúndə. Shé shíshʉ́gá nyə́dɨ́ caaŋgə́d
    kʉ́l á ŋgə́ lwóya mpaam yí, a gwágʉ́g shé cɛy lámʉ́d a sá shé mpaam, a kwíínd
    shé ja shé mə́ jɨ́ɨ́ kwííndyá yí.
  hat-hat: Se poutèt sa, ann pwoche avèk konfyans devan fotèy kote Bondye ki renmen
    nou an chita. Se la n'a jwenn padon pou peche nou yo, se la n'a jwenn pou gremesi
    sekou n'a bezwen lè nou nan nesesite.
  npl-NT: Yika, matimijkuanikah ika tlaneltokálistli inawak Totajtsi Dios kan yayantitok.
    Para matechiknomati ika ikualtilis iwa matechpalewi keman itla techpoloa.
  bgg-bgg: Chiihphado cho gethek ne migi rek rai chiih-è Hamangkhung-aphuii biang
    khi hà bushun um bsa hà wuii rai haro. Thiisa hà gethek ne bushun mua srane khuchung
    gethek chid shii gethek shii nong mua phi pha bushun doh ruii phro.
  eng-TCENT: Therefore let us draw near to the throne of grace with confidence, so
    that we may receive mercy and find grace to help us in our time of need.
  eng-BSB: Let us then approach the throne of grace with confidence, so that we may
    receive mercy and find grace to help us in our time of need.
  cpu-NT: Irootake aventaantyaariri añaañaatairi Jesús kempivaitaka aatashiretaatyeerimi
    tsika impinkatharitai. Tema aritake ineshinonkayetai, ari inkaminthaayetai aririka
    ankovityaashirevaite.
  san-ASM: অতএৱ কৃপাং গ্ৰহীতুং প্ৰযোজনীযোপকাৰাৰ্থম্ অনুগ্ৰহং প্ৰাপ্তুঞ্চ ৱযম্ উৎসাহেনানুগ্ৰহসিংহাসনস্য
    সমীপং যামঃ|
  tac-NT: Alekeri Onorúgame tániwa napurigá bi'wémala ramué nila 'nátili napurigá
    'la gainawa nejkúrili tania Onorúgame tabilé majaga, 'liko Onorúgameka 'we na'temámala
    ramué. 'Lige Onorúgameka ramué gu'írimala napu'lige ramué 'we resí lálichi.
  eng-WEBPB: Let’s therefore draw near with boldness to the throne of grace, that
    we may receive mercy and may find grace for help in time of need.
  gfk-H: Io hua, na tahut bia dahat na haan tupas Kalou ma ra balamasa. Ma ia nong
    i kis aram ra nuna kinkinis na king wara tartar ra harmarsai ta dahat. Dahat na
    haan tupas ia hua waing naga marsei dahat ma naga harahut bia mon dahat tano pakana
    bung bia dahat supi iakano harharahut.
  viv-viv: Yada abaveyao ana tofaisewa kikaiwabuna anafaiweya ginahinekalikaliyeda
    faꞋina, keke kanamatauta au yada waꞋasevatu Yaubada Tokaiwabu-moꞋa againe kanayemu
    be yana leme faꞋina kanaveꞋoꞋola. E, Bana Tokaiwabu-moꞋa tu kadu Tonuwadoga againe
    kanayemu be higa yada koyona faꞋina ginahinekalikaliyeda ada keke matahiwadi ginaveleda,
    kadu tova vitana ide agaideya ginalakayemu amine, yana nuwadoga againe ginavelugada.
  yao-yao: Kwa ligongo lyo, tuchiŵandichile pangali woga chitengu cha ulamusi cha
    Akunnungu papali ni umbone, kuti tupochele chanasa ni umbone wakwe wa kutukamuchisya
    pa katema ka kulaga.
  tgp-tgp: Matan haratu, r̃a r̃omr̃ilangi mata mai na naho jara sakele non nor̃a God
    r̃uhur̃uhu jea. Atu r̃a pa lavi na nona r̃omopoia, ale i pa tuenir̃a usuri na
    nona r̃omr̃uhu mata nor̃a vejuveju na maurir̃a.
  auc-NT: Ïninque mönö Awënë ïñömö nanguï waadete pönengä inte Awënë contaimpaa ongongampa
    cæmöö. Mönö wënæ wënæ cædïnö ante tömengä pönö ñimpo cæcæcäimpa, ante cædinque
    mönö tömengä weca ponte apæ̈necæ̈impa. Mönö caate wæyedë tömengä pönö töö æ̈mænte
    cæcæcäimpa, ante mönö tömengä weca ponte apæ̈necæ̈impa. Mänömaï Awënë ongompaa
    gäänë pöninque mönö guïñënämaï inte apæ̈nemö ëñëninque tömengä waadete pönö waa
    cæcä ængæ̈impa.
  kbc-NT: Enice iniɡ̶a lodoe Aneotedoɡ̶oji anidioka limedi meliodi meletedoɡ̶odomi,
    jiiɡ̶atalo me daɡ̶a idoiiɡ̶atalo amaleeɡ̶aɡ̶a ɡ̶odiwikode Aneotedoɡ̶oji, codaa
    amaleeɡ̶aɡ̶a eliodi meletedoɡ̶odomi, codaa me ɡ̶odaxawatetece niɡ̶inoa ɡ̶odaɡ̶alanaɡ̶a.
  bmh-bmh: Yesus nug gonugau ougab naliu eiman ig isaniganeu, gonun, ig Uwait waugab
    siabun i uminab. Gonug ece unum gumaneu, gonun, ig go waugab siemun, gonug ig
    isanigamau. Guzenaimai, uhu ipal ig ebiligeb zuba, go auremun, gonug ig en bisomig
    peimai, gonugau ougab naliu eiman isanigamau.
  ctu-BL: Jini cha'an yom ch'ejl lac pusic'al mi lac lʌc'tesan lac bʌ ba'an i buchlib
    Dios ba' mi' pʌsbeñonla i yutslel i pusic'al. Ya'i mi caj lac p'untʌntel. Mi caj
    laj coltʌntel ti' yutslel i pusic'al che' an wocol ti lac tojlel.
  meq-meq: Hərwi niye həndzəɗakwa ka təv i Mbəlom, zluwer mâ gakway bay. Neŋgeye ma
    gateye ŋgwalak a ndo hay. Həndzəɗakwa ka təv ŋgay hərwi ada kâ gakway mə bo ada
    mâ gakway ŋgwalak ŋgay. Niye na, ma makweye bo ahəl i ɗəretsətseh.
  noa-H: Maach kõit hiek'aajemua mag maach dau haug k'aaugjem k'ap'ʌ naawai bʌ̃ʌrjã
    högk'aba warag Hẽwandam t'umaam k'ʌʌn Pörk'anaa t'umaam k'ʌʌn dʌ̈i hajap'a k'itʌmta
    jʌrju haai nʌm hirig jëeu nʌmua, pekau hee burrjöjöo haadëp'ʌm haig hi hiigwaijã
    hʌ̈u hirua maach dau haug k'augwi maach k'aigpërmk'ĩir.
  alp-NT: Bei mere hoko mai ite nehe kena luake loko Alla me Eni otoi maka pleta ndete
    surgare, le Yesuse iteki Imame Elake Lakwai esa. LaleIje mise titinai kai Ioki
    ite. Hoko mai ite nehe kena luake lokoI leke Iriluke misete ete ite kena olase
    rebe ite perlure.
  san-VEL: ataeva k.rpaa.m grahiitu.m prayojaniiyopakaaraartham anugraha.m praaptu nca
    vayam utsaahenaanugrahasi.mhaasanasya samiipa.m yaama.h|
  kbq-kbq: Hu'negu korera osu hanavetita asunku Anumzamofo tramofo avuga ne-eta, asunkuzane
    avesirantezanena, atupama hanuna knafina erinunkeno taza hugahie.
  kbh-kbh: As, ndauatjcá Bëngbe Bëtsá mochjóts̈ëmbona, mo chábioye cuaftsobecocnangcá;
    cha canÿe uámana tbemaniñe yojtsetbemana canÿe bëts reycá; chca mochjama, bënga
    chás̈ualastemama, y bëngbiama ts̈abe juabna jtsebomnëse, chas̈újabuachama bënga
    chca chas̈ojtsë́jaboto ora.
  ron-LSB: Să ne apropiem, așadar, cu îndrăzneală de tronul harului, ca să primim
    îndurare și să găsim har pentru ajutor la vreme de nevoie.
  pon-pon: lei me kitail en aima kodon mol en mak, pwe kitail en tunole kalanan o
    mak, pwen jauaj patail ni anjau me mau on.
  nhe-BL: Huajca ma timonechcahuica ica tlatemachili campa mosehuijtoc Toteco tlen
    nochi quinahuatía. Huan ma ax timajmahuica tijtlajtlanise itlapalehuil, pampa
    temachtli techtlasojtlas huan techpalehuis ipan tlen hueli tlalochtli quema más
    monequi pampa hueyi iyolo ica tojuanti.
  sps-sps: To sana, ra ma oraav vaare ana ra te naa tan tagan ten Gov, tana pan te
    kaa non a koma ree'un, ana ara te nai nom a tagtag unya aya, ra te sab a koma
    ree'un, kainy faakouts rara tan nainy te kaa rora tan fiamus.
  wnc-wnc: Unzingge ninda Anutu enane siknga yuak kapae wesim kunangge dua gwautnim.
    Aho. Meya takngatuta ninde apan kakengu ninda Anutue inindatapna ita ninde musip
    kwikwik natanimik. Natanimuke ita nin gatanimuke ninu meya waakngane sandewik.
  bus-bus: Beee yãnzi wà sↄ̃ Luda Gbɛ̃kɛkɛnnɛri kíblekitazi kↄ̃n swɛ̃̀o kpaɛna, lɛ
    à wa wɛ́ɛ gwa à gbɛ̃kɛɛ kɛwe à gurↄↄa.
  gub-BL: Tuwe zanekàg nehe. Pekyze zo nehe. Peze'eg Tupàn pe nehe, ta'e zanepuhareko
    katu a'e xe. Aze zawaiw katu zanereko haw zanewe nehe, zanepuhareko katu Tupàn
    a'e nehe, zanepytywà putar a'e nehe no.
  imo-imo: Akumunga, lino Gote moromona pipili naa kolopo nondopo pumbo yunge kumbekerena
    yu kinye konge nemili. Aku temolo wali Goteni lino kandiki tepa umbuni teremona
    wendo lipe tapombalo.
  boj-boj: Deqa ijo was, iga Qotei aqa areq gilqajqa ulaqasai. Iga aqa areq giloqnqom.
    A iga qa are boleiyeqnu deqa iga aqa areq giloqnim a iga qa duloqnqas. Iga gulbe
    ti soqnim a iga qa are boleiyoqnsim gago gulbe qa aqaryaigoqnqas.
  eng-DRA: 'Let us go therefore with confidence to the throne of grace: that we may
    obtain mercy, and find grace in seasonable aid.'
  knf-knf: Nawulën keeri ŋñog na mntëŋ Naşibaţi anwooŋ ajug bnuura, ahilna añaga nja
    ŋkuţ ŋyeenk bnuura, kahilna kaţënkana ţi wal wi ŋknumiiŋ.
  san-KHM: អតឯវ ក្ឫបាំ គ្រហីតុំ ប្រយោជនីយោបការាត៌្ហម៑ អនុគ្រហំ ប្រាប្តុញ្ច វយម៑ ឧត្សាហេនានុគ្រហសិំហាសនស្យ
    សមីបំ យាមះ។
  arn-NT: Feymew fülpuaiñ may maneluwün mew tati rume piwkeyechenngechi Ngünechen
    ñi adkiñ mew, femngechi ta kisu taiñ kutranpiwkeyeaetew ta iñchiñ ka taiñ füreneaetew
    chem lelen mew rume duamtuliyiñ taiñ kellungeael.
  zas-NT: Zeel con confianz ma zajc yabiig ree loj Dios yarejdx yanaab reeman, bén
    rën dunuj ree par yayaman dunuj ree. Abiꞌ guial rënman dunuj ree, laaman gagnë
    dunuj ree loj hor ni yayën ree chu güün dunuj ree yudar.
  ken-NT: Sɛ́ndɔ́k yɛ kɛkwɔt kɛbhɔŋ bɛcháy ntá Mandɛm mmu achi ndǔ ɛnɔkɔ́ kɛfɔ
    ɛyi. Achí Mandɛm bɛrɨ̌ndu nɛ chɔŋ angɔ́ bhɛsɛ ntínso, antɔŋ bhɛsɛ bɛrɨ̌ndu ɛbhi
    ndu bɛkwak bhɛsɛ́ ndǔ mpok anɛ sɛ́chɛ́bhɛ́ ɛnyɨŋ.
