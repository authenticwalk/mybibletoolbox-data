verse: HEB.004.016
translations:
  kpx-kpx: Iale nahi vabu halevaito negolahai Dilavae lohoi vudivemo imihai. Ige auna
    nahie huhuevei nahiho uvuai nahi negoholimale kemo nahie tedaevei.
  okv-H: Avoeto avo arumba peni ai ta arumbeto mihia amo osaga iji te amo meki mane
    kesora te amita jo ta auvaro kito jo ururou porere mane aisuja te sau sau hondate
    aisuja.
  tbo-tbo: Uyahinei ta nugomotu ma ta lui nae ata wasawasa uyahina po ta laupali Tu
    lunugotootogogeta uyahina yaka apo ata witai uyahihiyei ina lunugotootogogeta
    ma ina haguta.
  mal-C: അതുകൊണ്ടു കരുണയും കൃപയും യഥാസമയം സഹായവും ലഭിക്കാനായി നമുക്കു ധൈര്യപൂർവം കൃപയുടെ
    സിംഹാസനത്തിന് അടുത്തുചെല്ലാം.
  grc-SR: Προσερχώμεθα οὖν μετὰ παρρησίας τῷ θρόνῳ τῆς χάριτος, ἵνα λάβωμεν ἔλεον,
    καὶ χάριν εὕρωμεν εἰς εὔκαιρον βοήθειαν.
  bgc-bgc: इस करकै आओ, हम परमेसवर के स्याम्ही बिना डर के जावां जो करुणा तै भरा होया
    सै, फेर परमेसवर म्हारै पै दया करैगा, अर जिब हमनै मदद की जरूरत होगी तो वो म्हारी
    मदद करैगा।
  khz-khz: Gaura pakurai matiligara na Palagu gena vega-nama teronanai ita laka-kavi.
    Vonai Palagu gena venugagiviti pita gapia, e gena vega-nama pita rawalia, pe pita
    ulamagia genai, pene veakavara.
  deu-TKW: So lasset uns denn mit Zuversicht hintreten zu dem Throne der Gnade, damit
    wir Erbarmen empfangen und Gnade finden zu rechtzeitiger Hilfe.
  zsr-NT: Qui lë ni naꞌ, gdu ládxiꞌruꞌ ral‑laꞌ gbígaꞌruꞌ gal‑laꞌ ga röꞌë rna bëꞌë
    Dios, Nu ruzáꞌ ladxiꞌ queëruꞌ, gnabruꞌ lahuëꞌ huechiꞌ ladxëꞌë rëꞌu len uzáꞌ ladxëꞌë
    queëruꞌ, gáclenëꞌ rëꞌu catiꞌ bi rac queëruꞌ.
  lin-lin: Boye, topusana na elikya nyonso pene ya Kiti ya Bokonzi ya ngolu mpo ete
    Nzambe ayokela biso mawa mpe tozwa ngolu, oyo ekosunga biso na tango oyo ekoki.
  hns-NT: Parmeswar hamlogke bhalaai kare hai. Ohie khaatien aaw, hamlog be-dar se
    ose sab koetjh maangie dja, djeme oe hamlogke daaja kare aur haath lagaawe djab
    hamlogke djaroerie rahie.
  noa-E: Maach kõit iekhaajemua mag maach dau aug khaaugjem khaphʉ naawai bʉ̈ʉrjã
    ögkhaba warag Ẽwandam thumaam khʉʉn Pörkhanaa thumaam khʉʉn dʉ̈i ajapha khitʉmta
    jʉrju aai nʉm irig jëeu nʉmua, pekau ee burrjöjöo aadëphʉm aig i iigwaijã ʉ̈u
    irua maach dau aug khaugwi maach khaigpërmkhĩir.
  eng-EMTV: Therefore let us come boldly to the throne of grace, so that we may receive
    mercy and find grace to help in time of need.
  mib-NT: Núu súcuan te ma yūhu yó, chi na quɨ́vɨ yó yuhu mesa yā, cúu jeē cacān tahú
    yō. Chi manī yā jiín yó, te cúndáhú ni yā yohó, te sɨquɨ̄ jeē váha ni yā te chíndéé
    ñáhán yá yohó táca jínu jeē jíni ñúhún yó.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिॽ मे़ङ्‌गिए मे़न्‍नुःन्‍ने लुङ्‌गुम्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुहाङ्‌युक्‍नाओ त्‍ये़ॽइरो॥ खे़प्‍मोग आनिॽ चाहाबो आधाःल्‍ले़ कुभाॽ खोःमा फाॽआङ्
    लुङ्‌दुक्‌नु लुङ्‌गुम्‍मिन् आघोःसुम्‍लो॥
  xnj-xnj: Hinu, na tichihegelela chigoda cha ulongosi cha Chapanga pepavi na ubwina,
    changali wogohi mweavi na ubwina, tipokela lipyana na mota wa kututangatila lukumbi
    lwa mang'ahiso.
  mmx-mmx: Kuren la nemen dik guta marat kusu tana vot pasa ne Moroa mi levendoxoma
    atdik mila neni i umsu mi lebelen tuntun la nedik tanaba ruuna ka letaba nabalamu
    ren la loklok tooro do nedik atak pakes tin.
  cbr-NT: Asérabi ca usa 'icë quixun 'unánquin cananuna ami racuë́quinma, an nu nuibacë
    Nucën Papa Dios a nun 'uchacama tërë́nquin nu 'aquinun ñucáti 'ain, an nu nuibacë
    cupí. Usaquin cananuna anúnu uisai cara 'icë nëtën, nuibaquian nu 'aquinun ñucáti
    'ain.
  tee-NT: Chai ni machakxai ju Jesús ta yu c'atsancan pus cajunk'oju chux ju yuchi
    chai jantu catalhananau. Caxak'alayau ju yuchi ju na lai navi lamapainin. Ju chunch
    lai ca'aktaijucanau laca'amapaininti chai lai canavinicanau lamapainin acsni maktasq'uiniyau.
  eng-LSV: we may come near, then, with freedom, to the throne of grace, that we may
    receive kindness, and find grace—for seasonable help.
  cak-NT: Romari' man takaxi'j-ki' jojapon-apo más nakaj riq'uin ri Dios, chi quiri'
    raja' can xtujoyowaj kawech chuka' y xtu'on favor chake, chi quiri' cuando c'o
    anchique nakac'ulumaj, can ja' c'o-pe raja' kaq'uin chi jojruto'.
  pah-NT: Nurã xanhi'ĩ hete ti Tupana'ga pe nhanderuvihavuhuhete'ga pe ikwahava gapyryva
    nhande ve. Xanhi'ĩ hete ti ga pe tomombo ti ga nhanderekote'varuhua henonha'jave'yma
    avuirama ikwahava'jave'yma. Xanhi'ĩ ti ga pe nhandepopoakare'ymame tomombyry ti
    ga nhande ve nhande pokoga javo.
  sja-NT: Mãgá P'aareerã Poro Waibɨa iruk'a iru p'anadairã, waaweenaadáma wãdait'ee
    Tachi Ak'õre Waibɨa k'ait'aara, tachi ɨt'aa iididak'ãri. Ne-inaa jõma Cristo jua
    ek'ari nɨ̃bɨ mãik'aapa irua tachi k'aripa k'inia bɨ. Maperã chupɨria iididáma,
    irua jara bɨk'a ooda-e pak'ãri. Ichiaba tachi k'ĩradoopa irua k'inia bɨk'a p'oyaa
    ooda-e pak'ãri, iididáma irua k'aripamerã, tachi k'inia iru bapari perã.
  xed-xed: Ka si mantsa tsi tama, gavanamavagava nda fatá ghəŋ ta Lazglafta, tsatsi
    ta vla zɗakatahuɗi, ŋa tawatani ta hiɗahiɗa ta amu, ŋa vlamatani ta zɗakatahuɗani
    ŋa katamata ma fitik ya nda ra.
  mks-NT: Ña̱ cán quéa̱ a̱ cáyi̱hví toho í cayatí nu̱ íin coo Ndióxi̱, mé a̱ quíhvi̱
    ini a mí jáchi̱ táhvi̱ ini a sa̱ha̱ yo̱ ta chindeé a̱ mí tá ná ca̱ca̱ i̱ ña̱ma̱ni̱
    nu̱ á.
  gfk-S: Io kaie, na tahut be dait na hana tupas God ma ra balaraan. Ma aie nong ila
    terter ra harmarsai ta dait. Dait na hana tupas ie hobi waing inage marse dait
    ma inage harahut bia mon dait tano pana bung be dait supi ter ikino harharahut.
  bmu-bmu: Jike galömninan mönö eu kalem möriamgö dum tatatŋe tata ak kömum neŋgimamgö
    mörakza. Miaŋgöra mönö awösamkakak qakŋe kinda yaŋgö kösutŋe anbin. Yaŋgö kösutŋe
    aninga kalem möriamgöra osizini, miaŋgö nalö diŋdiŋe mönö bauköm neŋgiiga mi ölöp
    miwikŋaibin. Mewö.
  dgz-dgz: Me ap tani menan nu anu tumat nuga kin kin di warat me ewap ane God inap
    tauiat ame gapan God garaet mega warait. Ap mepe nu ago nune bagu sisi nuga wabibigameta.
  eng-GNV: Let vs therefore goe boldly vnto ye throne of grace, that we may receiue
    mercy, and finde grace to helpe in time of neede.
  zaa-NT: Acca chi bi'yu tsá qui'ni ibiga' ri'u lani confianza hàsta meru gani lugar
    làti duani Tata Dios lo trono qui'e para gúnnée adí favor qui' ri'u, porqui'ni
    née enne' de la' retúa latsi' para lani ri'u nna guni tabée ri'u cualàni de runi
    ri'u oración lani e por biỹa necesidad nu té qui' ri'u.
  eng-WEBSTER: Let us therefore come boldly to the throne of grace, that we may obtain
    mercy, and find grace to help in time of need.
  guh-guh: Bajaraxuata ajumejunavijibia vajacuata benavajëtatsi Diosojavabelia. Dioso
    nacaitaxutotsoniatane vajanacaasivaxae. Nexata nacayavenonaena paepatota vaxaitsi
    namatavenonatsi vajanacayavenonaenexa.
  bon-bon: Yoo, mine miiji wälu cäco Acejiyame bau me otni teeme babo owecu päpäname
    cuta piiyepu teeme ätityera, mine liba mäpu cabu ninajininuge.
  nhw-BL: Huajca ma timonechcahuica ica temachili campa mosehuijtoc Toteco catli nochi
    quinahuatía. Huan ma amo timajmahuica tijtlajtlanise itlapalehuil, pampa temachtli
    techtlasojtlas huan techpalehuis ipan tlen hueli tlatoctzi quema más monequi pampa
    hueyi iyolo ica tojuanti.
  swh-ONEN: Basi na tukikaribie kiti cha rehema kwa ujasiri, ili tupewe rehema na
    kupata neema ya kutusaidia wakati wa mahitaji.
  wbi-wbi: Pe tuise nuvukangali pa kitengo ikya vutua ika lusungu, neke kuuti twupile
    uvumofu kange kupelua ulusungu ulwa vupoki unsiki ghwa vufumbue.
  bba-bba: Ǹ n mɛn nɑ, su Gusunɔ duromɡiin sinɑ turɑru susi kɑ toro sindu kpɑ su
    kɑ wɔnwɔndu wɑ kɑ durom mɛ mu koo sun somi sɑɑ ye sɑ mɛn bukɑtɑ mɔ.
  eng-KJVCPB: Let us therefore come boldly unto the throne of grace, that we may obtain
    mercy, and find grace to help in time of need.
  kgk-NT: Upéa-gwi nhamoirũ katu Hesu-pe. Ha'e ogwapy haty-py ogwapy oĩ-vy. Nhatĩ
    e'ỹ reheve nhamoirũ íxupe nhande rexakwaa reihaty-pe. Nhande poriahuvereko va'erã.
    Nhaikotevẽ ramo, ha'e nhane pytygwõ va'e voi.
  waj-waj: Ivaaraida ta muaraagaira suaivaki nnikiai ta hama aatuuraida Anutuuqo kati
    tiiyara yoketaama yaata utira nakaaraivaara yaaku varakio ivo tiiyara boo tioo
    ti tasipanai ta yaagueeqama variaaravaivee.
  cpy-cpy: Rootaki awentaan-tyaariri amanapiinteeri Jesús, oshiyakaan-teero aatashiretaa-tyeerimi
    jempe ipinkatha-ritee. Aritaki ineshironka-yitee, ari ikaminthaa-yitee akowityaa-shireta-waete-rika.
  mpx-mpx: He alola wala atimatuwa ta nok ta na Yehoba elana, iya tomumulolu. Inoke
    ebo ala pulowan i gan, iya ni atilomwan-agila ge alona wana mulolu bwagabwaga
    ni labela.
  wbp-wbp: Kaatuju mari-jarrinjarla ngurrju-juku kangalpa nyina ngalipaku panuku-juku,
    manu kangalpa yimiri-nyayirni nyinami. Kuja karliparla warntarla-jarrimi, yawuru-jarrimi
    kutu kangalpa mari-jarrinjarla. Kuja kangalpa Juju Ngawu jangkardu yani, ngula-purunya
    Kaatuju kangalpa yaninjarla pirrjirdi-mani. Kujarlaju, kurnta-wangurliparla pardimirra.
  luo-luo: Kuom mano, wasuduru but kom duongʼ mar ngʼwono ka wan gi chir, mondo wayud
    kech gi ngʼwono e sa mwadware kony.
  nhe-NT: Huajca ma timonechcahuica ica tlatemachili campa mosehuijtoc Toteco tlen
    nochi quinahuatía. Huan ma ax timajmahuica tijtlajtlanise itlapalehuil, pampa
    temachtli techtlasojtlas huan techpalehuis ipan tlen hueli tlalochtli quema más
    monequi pampa hueyi iyolo ica tojuanti.
  aii-aii: ܒܵܣ ܫܒ݂ܘܿܩ ܩܲܪܒܸܢܲܚ ܒܓ̰ܘܼܪܐܲܬ ܠܟܘܼܪܣܝܵܐ ܕܫܵܦܵܩܲܬ، ܕܩܲܒܠܲܚ ܪ̈ܲܚܡܹܐ ܘܕܡܲܫ݇ܟ̰ܚܲܚ
    ܫܵܦܵܩܲܬ ܠܗܲܝܲܪܬܲܢ ܒܥܕܵܢܵܐ ܕܣܢܝܼܩܘܼܬܵ‌ܐ.
  esk-NT: Taatnamik sivuġaŋiutisa iłuaqqutriqaqtuamun Agaayyutmun nalupqisrunġiġuta,
    iḷisimalugu Agaayyun iḷunŋuktaqaqtuaq iłuaqqutriginiakkaqput ikayuġnaqsiraġigupta.
  msb-msb: Kaya, magpakakusog kitaʼn buot pagtulos sa Dios paagi sa pagpangadyi kay
    siya an ginhalinan san kaluoy. Didto kakaluy-an kita kay mabuot an Dios kag mabubuligan
    niya kita sa oras na kinahanglan ta.
  cpa-NT: Hi² jøng² ma²ne³ jniang³ hi² nang¹dsa lǿa¹² ju³ he² jǿg³ hi² tséih³ jniang³
    dsa². Mi³jøng² jmo¹dsa huø³ dsǿa¹² ja³cog² jniang³. Dsio¹ dsǿa¹²dsa mi¹hag¹³dsa
    jniang³ jmai³ ja³chi³quian¹³ jniang³ jmai³.
  dso-dso: ତେବର୍‌ପାଇ ତମେ ସାଆସ୍‌ ସଙ୍ଗ୍‍ ପର୍‌ମେସରର୍‌ ଟାନେ ଜାଇଅଇସି, ଜଦି ଆମେ ମାଙ୍ଗ୍‌ଲେ
    ସେ ଜିବନ୍‌ ଦୁକାଇ ଆମ୍‌କେ ଦୟା କର୍‌ସି ଆରି ସାଇଜ ଦର୍‌କାର୍‌ ରଇବାବେଲେ, ଆମ୍‌କେ ସାଇଜ କର୍‌ସି
    ।
  meu-meu: Benaini, hebogahisi teronona baita raka henia kahi, asi eda gari; bena
    baine bogada hisi, bona harihari-bada, eda dabu negadia ai baine kahada hariharina,
    baita abia.
  yva-NT: Yesus so pirati wama Syeno Titi pije weti vemo wanjani nora, yara wande
    vambunimbe indamu wamararai Amisye ai indamu wamo wama sambaya rave Ai. Weye Amisye
    aemeno wansai muno Opamo bekobe, weti indati Po apa muinye rarorono wansai muno
    Po wansaeranande wama ana nsosobe rai tenambe.
  dgc-dgc: Ey dahil ni Jesus, éy diyan kitam mésanike a umadene ta Diyos, da mebait
    siya. Manalangin kitam diya, monda kagbian na kitam, sakay aguman na kitam bagay
    te kailangan kitam.
  zpm-NT: Gacxe nagoṉ waa, iṉe tibliladz goḻgotsaa gbig ne lo Dios, ndioṉ ne gaṉle
    ible squia zdoo me ne, ni ible zacnieṉ me ne zeeṉe rquiinpaa ne guṉ me xyudar
    ne, sac ne nligaa noxco me ne.
  hix-NT: Àro ke towankaryhe tehtxe. Towankaryhe rma tomohtxe, Khoryenkomo hyaka,
    noro yakoro kàrwonàmtoho menye. Kowakryeny kom me naha, noro ha. Ohnàn yawo rma
    haxa wehxaha kany me rma naha. Kakoronomehe, ohoko towahke ryesnàr ke, kany me
    xarha naha. Àro ke, ahoxemra kehtokonye, noro yakoro tàrwonàmtxe, àwya kakoronomatxho
    menye.
  sim-sim: Uwosik ni ajewan ni halaka. Hetpris nihi oto angop Avui Wasilaka malakamak
    or naha nor linda mishi orok or layihi nirnjik sinda ora. Karem uwosik kavakavan
    ni uwa wolo Avui Wasilaka or linda mishi orok ni layihi mbele mbele kavakavan
    ni undan kormbak ni sawenak ondon or laha ermbehe waprupshi orhin men yelndam
    nirin or haka.
  npi-ULB: तब हामी परमेश्‍वरको अनुग्रहको सिंहासनमा साहसपूर्वक जाऔँ, ताकि खाँचोको समयमा
    हामीले कृपा र अनुग्रह पाउन सकौँ ।
  cgc-cgc: Gani, marani ki na may pagsalig naan ta makagagaem na Dyos tenged kanen
    an may dayad na kabebet-en aged mabaton ta kaluoy na alin ki kanen daw mabaton
    man iya na tabang naan ta uras na kinanglan ta.
  tim-tim: aregât Anutu ulilaŋberâm âmâ bo hamewakmâ dowâk yâk ulilaŋbaen. Akto lumbe
    tat tatŋân tatmap yâkŋe dowâk okot âlep aknengim damun nenŋe akmap aregât umatŋe
    miawaknengimboân ain dowâk ulilaŋbaen.
  yor-yor: Nítorí náà, ẹ jẹ́ kí a wá si ibi ìtẹ́ oore-ọ̀fẹ́ pẹ̀lú ìgboyà, kí a lè
    rí àánú gbà, kí a sì rí oore-ọ̀fẹ́ láti máa ran ni lọ́wọ́ ní àkókò tí ó wọ̀.
  wos-wos: Wungi saréfa natendékaka sarékéta nani roohafi yata God wali bulétame.
    Naniré yikafre hurukwa God néma duna jambémbu dé re. Haraki joo nanika yandét,
    nani God rendénré ye dé wali bulémbet, dé nanika saréfa naata naniré yikafre hurutandé.
  emp-NTPO: Dadji ʌb̶ʌaẽ́ b̶ʌd̶ebemada cawa b̶ʌ bẽrã dadjirã idji bugue caita wãbʌda
    quĩrãca ne wayaa neẽ́ Ãcõrẽa iwid̶id̶ida panʌa. Mãwã idjia dadjirãra quĩrã djuburiaya
    idjab̶a idjia carebamãrẽã iwid̶ibʌdad̶e idji biad̶eba carebaya.
  eng-F35: So let us approach the throne of grace with confidence, that we may receive
    mercy and find grace, for timely help.
  ind-ind: Jadi, hendaklah kita menghadap takhta Allah tanpa rasa takut, karena Dia
    menerima kita dengan kebaikan hati-Nya. Pada saat kita memerlukan pertolongan,
    Allah akan berbelas kasih dan menunjukkan kebaikan hati-Nya kepada kita.
  pes-OPCB: پس بیایید با اطمینان به حضور تخت پر فیض خدا برویم تا او رحمت خود را شامل
    حال ما سازد و به لطف خود، ما را به هنگام نیاز یاری فرماید.
  mpt-mpt: E inanea nibo daaye binabe kesoa nibo Gode baabanoba Ni daabenale ge baabanamino
    tolo mo tosianomobe, sbal manoba Gode nganhamomo! Nibo beten kebianoba Gode baabanoba
    Daabenale ge ohamomo! Nibo inanomobo Gode dohalilanea daabenea kukub misiamo nibo
    dlamatemang gamo Yeye genoba ombianomabbiobe.
  ssx-ssx: Nika꞉ ka꞉nda꞉ma꞉ homa꞉la꞉ natemanu epea꞉ka꞉na꞉ ipika꞉ a꞉ta꞉ma꞉ homa tamba꞉
    mina꞉la꞉eki kia꞉ka꞉na꞉ muluekema꞉ aela꞉ bao hata꞉ mo pa hameke a꞉ta꞉ma꞉ homo hala꞉
    Koda꞉ teke pa꞉ta꞉ pomana꞉e.
  mkl-mkl: Kitɑ̃i bommɑi Ilɑɑɔ̃i í jɛ tenɡi bii ɑɑ kɑ bɑ didɔ̃. Nɑ nŋu, kɑ sɛkɛɛ si
    kitɑ̃u si kutɔɔ nwɑ do idɔ ku bubɑ, ku bɑ ku ce ɑrɑɑre nwɑ nɔ ku mu nwɑ didɔ̃
    iyi ɑ́ sobi wɑ si wɑɑti iyi í jɔ.
  gaq-gaq: ତେନ୍‌ସା ନେ ବର୍‌କସ୍‌ ଏତେ ଇସ୍‌ପର୍‌ନେ ଦୟା ସିଂଆସନ ଡାଗ୍ରା ୱେନେୟାଏ । ଆତ୍‌ଅରିଆ
