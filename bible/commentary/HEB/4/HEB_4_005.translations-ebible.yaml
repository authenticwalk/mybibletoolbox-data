verse: HEB.004.005
translations:
  kpx-kpx: Hoto keu kateanu. Ige tota hoto ehue louale ke nahate Dilavau loui avoe,
    “La bae dae lohoi daluvuta ulivebene.”
  okv-H: te “Enana nau jangu indari ta mane horasora.” ke ainge amo enana avoembo
    kajena.
  tbo-tbo: Uyahinei geka bahana binei ma tana inugonugotuhu, ‘Apega tau u ani wiyagohina
    uyahina ona lui mai.’
  mal-C: “അവർ ഒരിക്കലും എന്റെ സ്വസ്ഥതയിൽ പ്രവേശിക്കുകയില്ല” എന്നു മേലുദ്ധരിച്ച ഭാഗത്തു
    വീണ്ടും പ്രസ്താവിക്കുന്നു.
  grc-SR: καὶ ἐν τούτῳ πάλιν, Εἰ εἰσελεύσονται εἰς τὴν κατάπαυσίν μου.
  bgc-bgc: हमनै यो भी पढ़्या के उसनै बाद म्ह कह्या, के “वे मेरै आराम की जगहां म्ह
    बड़ण न्ही पावैंगें।”
  khz-khz: E roe nea vou pita kilagia kapunai maki ekilato, “Ira au geku agalagi ai
    ati pia laka-toga.”
  deu-TKW: 'und hier dagegen: sie sollen nicht in meine Ruhe eingehen.'
  zsr-NT: 'Ga yubl rna: “Cutu laꞌyaziëꞌ ga luzíꞌ ládxiꞌquëꞌ tsazxö́n len nedaꞌ.”'
  lin-lin: 'Mpe, kati na eteni oyo esili koleka, alobi : « Bakotikala kokota te kati
    na bopemi na ngai ! »'
  hns-NT: 'Aur bhie liekhal hai kie: „Oesabke hamaar sjaantie kabhie na mieliega.”'
  noa-E: Mag israelnaan khʉd jãrrpai khëchtarr khʉʉn igwiajã, ich Ẽwandamaucha, i
    ichaaur nʉm khʉʉn chan ich sim aig ich dʉ̈i jua ʉ̈imkhĩir dubpibaju ajim ĩchab
    ich ag iek gaaipai.
  eng-EMTV: 'and again in this place: “They shall not enter My rest.”'
  mib-NT: 'Te suni nuū tútu un yósó tucu: Ma quɨ́vɨcoo cuɨtɨ i nuū ndetātú i sáha
    ri. Achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् याम्‍मो खे़न् वेॽस्‍मा लक्‍को खुने़ॽ अक्‍खे पाःत्तु, “खे़ङ्‌हाॽग
    इङ्‌गाॽ यारिप् चोगुङ्‌बा नाःम्‍सिङ्‌दे़न्‍नो आप्‍फाल्‍ले़आङ् लाःप्‍मा मे़ङ्‌घोने़न्‍लो॥”
  xnj-xnj: Kangi lijambu lenili lijoviwi mewa, “Viyingila lepi katu pamulima wenikuvapela
    vapumulila.”
  mmx-mmx: La ap mo levelinga a tong pam i, ga lok bok keretna, “Dixo epovo rinotno
    xusu dina beles ap mo loxot loklox amas tarak.”
  cbr-NT: 'Nucën raracama ñui ca Nucën Papa Diosax ësaribiti quiacëxa: Atux ca ''ën
    atu ñuixuncë me anu ''ëbë chuámarua ''aish cuëëni bucunux bëbatima ''icën.'
  tee-NT: 'Para vana chani najun ju alacatam: Ju yu''unch ma jantu tavanan lai catitatanu
    junta ca''ixta''astacnalh ju la''ixmacni. Chunch ma naulh ju Dios.'
  eng-LSV: and in this [place] again, “They will [not] enter into My rest”;
  cak-NT: 'Y chuka'' ri Dios c''o nu''ij chupa rutzij ri tz''iban can, chiquij ri
    kati''t-kamama'': Can manak xquie''oc chupa ri uxlanen ri ninya'' ren.'
  pah-NT: 'Okwatijara''ja ahe. Aherembikwatijara i''ei Tupana''ga nhi''ig̃a mombe''gwovo:
    “‘Nanog̃atuag̃wami ti ji g̃apy''a g̃a nderure''yma jijipyri nehẽ,’ ei Tupana''ga,”
    e''i ikwatijara.'
  sja-NT: 'Mamĩda waya ũrítɨ irua naaweda jarada ichi ũraa p''ãdade: ‘Wãda-eda aji,
    mɨa k''ãiwee p''anapiit''eeda ada eujãdee.’'
  xed-xed: 'Kaʼa guli manda va ya ghada tsi ta mnata na: «Haɗ həŋ dzaʼa walaŋtá lami
    da tsa vla mbiʼa vgha ya si payanaf yu ta həŋ ya wu,» kaʼa.'
  mks-NT: 'Ta já cáchí tucu a já sa̱há na̱ co̱ cándúsa Ndióxi̱: A̱ ndíhvi toho na
    canduu na nu̱ú ndiquehe ndée̱ ná xi̱hín i̱, na̱cachi a.'
  gfk-S: Ma hobi bileng tike mes na katano. I tange be, “Pa di nale salo tano nugu
    sinangeh.”
  bmu-bmu: Anutunöŋ Buŋa keu mi toroqeba kewö jii ahöza, “Luhut memba malmegö areŋ
    al eŋgialmö, yeŋön mönö oyaeŋkoyaeŋ miaŋgöreŋ qahö aŋgotme.”
  dgz-dgz: Amba sia wagat wamewa menan anega wan, Mu ne wagat nega potap ya unumoin.
  eng-GNV: And in this place againe, If they shall enter into my rest.
  zaa-NT: 'Ą''hua attu vuelta ra lo titsa'' nu ga''na escrito làti rèe: Nunca labí
    itsìna'' cą làti ccá cą ttùba lani inte'' para édi'' huá latsi'' quį.'
  eng-WEBSTER: And in this place again, If they shall enter into my rest.
  guh-guh: 'Icatsia Dioso pejumelivaisibaxutota jumaitsi Dioso apo pejumecovënëtsivi
    yabara mapacueniaje: Bajarapamonae apo jone tsane xanëjavaberena, pejinavanapaenexa
    xanëjavata,” jai Dioso pejumelivaisibaxutota.'
  bon-bon: Yepä, ngänu ge iyeta gwidape amacetnäjäneji icrajemuji, pui Israela biname
    cina licarage äbäcnujisi pui gawe cabu lenajame, ingle Acejiyame peei mene itu
    jiicuji egä, “Weene licarage ai miiji gawe cabu me ebäcniniye cane cama lenajame.”
  nhw-BL: 'Pero ipan seyoc lugar nojquiya techpohuilía tlen nopa israelitame catli
    amo calajque campa Toteco quinequiyaya, pampa Toteco Dios quiijto: “Amo calaquise
    campa nitemaca tlasiyajquetzalistli.”'
  swh-ONEN: Tena hapo juu asema, “Kamwe hawataingia rahani mwangu.”
  wbi-wbi: Kange ajovile, “Navangingile mululumo lwango.”
  bba-bba: Mɑ Gusunɔ u kpɑm ɡɑri tee yi ɡeruɑ u nɛɛ, “Bɑ ǹ sisi bu kɑ mɑn wɛ̃rɑ mi
    nɑ wɛ̃re.”
  eng-KJVCPB: And in this place again, If they shall enter into my rest.
  kgk-NT: 'Upéi he''i jevy Nhandejáry kwatia nhe''ẽ: “Ha''e kwéry naxe moirũi va''erã
    voi xe ndive otongea hagwã” he''i onhe''ẽ rendu e''ỹhare-rehe.'
  waj-waj: 'Mmuaa kuavaara vo kua voovoono vainno tunoo: Fai hama iya niisi nnida
    ni tasipama eeyaara kati hara kiada variaaravee, tiravai.'
  cpy-cpy: 'Iroka makoryaantsi roojatzira ikantakoe-tziri, ikantee-tziri: Eerowa nareeta-kaayitaari
    nomakoryaa-mentoki.'
  mpx-mpx: Inoke Yehoba wana baaba ta hago palabuina toto i ba, “Nige nihi uulutuk
    no veyaho eliyana.”
  wbp-wbp: 'Kaaturlu-ngalpa yimi jurrku-juku yimi-ngarrurnu Payipulurla: “Nyampurra
    Yijirali-pinki kulalu yukami walya Kanana-kurraju. Kapulu nyinayarla ngaju-kurlu
    yinyarlaju, kala lawa.”'
  luo-luo: To waseneno bende e Ndiko motelo ka Nyasaye wacho niya, “Ok ginidonji e
    yweyona ngangʼ.”
  nhe-NT: 'Pero ipan sejcoyoc nojquiya techpohuilía tlen nopa israelitame tlen ax
    calajque campa Toteco quinequiyaya, pampa Toteco Dios quiijto: “Ax calaquise campa
    nitemaca tlasiyajcahualistli.”'
  aii-aii: 'ܡܸܢܕܪܸܫ ܗܲܪ ܒܗ̇ܝ ܕܘܼܟܵܐ ܐܡܝܼܪܹܗ: ܠܹܐ ܥܵܒ݂ܪܝܼ ܠܢܝܵܚܬ‌ܝܼ.'
  esk-NT: Tusraakkaptitun sivuani itnalgitchuq, “Isiqtitchumiñaitchitka nunamun akiqsruutigikkamnun
    iliŋitñun minġuiqsiaġvigitqukkamnun.”
  msb-msb: Usad pa na sambitan pa lang dida na, “Dili gayod sinda tugutan makasulod
    kag makapahuway kaupod ko.”
  cpa-NT: 'Jøng² lah¹la² ca¹juúh²dsa calah: Lah¹dsóh² hi² tsa¹cuø³jni jǿg³ hi² dsi³lia¹dsa
    jŋi¹dsa quianh¹³ jní², ca¹juúh² Diú¹³.'
  dso-dso: ଆରି ଏ ବିସଇ ବିନ୍‌ଟାନେ ଲେକାଅଇଆଚେ । “ସେମନ୍‌ ମର୍‌ ପୁଣ୍ଡ୍‌ବା ଜାଗାଇ କେବେ ମିସା
    ପୁରିନାପାରତ୍‌ ।”
  meu-meu: Ma ina gabu ai eto, Egu laḡaani ai basie raka vareai.
  yva-NT: 'Wasaemen Amisye apa ayao umawe rai pare: “Vatane so indati awaura Sya kove
    rai jewen, namirati Syo ratayao indamu maneme mpaya awa anakere rai ti umainda
    una kovo saumane rautano wem.”'
  dgc-dgc: Sakay kagi na be ta éya, a diden ya a tolay éy éwan side makasdép a kaguman
    na Diyos a umimang ta kaginhawaan de.
  zpm-NT: Niaalew nagoṉ, sinque ne gocntseeb zho lo me gane bdeete me diidz ndziṉ
    zho.
  hix-NT: Thokatxhàrà wyaro nyamoro heno hokanàr xe nehxakon haryhe mà. Onà wyaro
    haxa nkay hatà, àhokonye. Ohokatxho komo onà katxhàr hona ahatakahra ro mak natxhe
    hampànà, kay hatà, àhokonye.
  sim-sim: Hako mashi las er nga karem li kayeri sir, �Avui Wasilaka ormu mbara, �Ma
    ondo mbeek kuyanga anhi orok ta limasikwa ambu lir.� �
  npi-ULB: फेरि उहाँले भन्‍नुभएको छ, “तिनीहरू मेरो विश्राममा कहिल्यै प्रवेश गर्नेछैनन्
    ।”
  cgc-cgc: Sambiten ko isab nabetang an naan ta sinulat na pulong ta Dyos na kanen
    gambal, “Sigurado gid na dili danen maangken dayad na kaimtangan na may kapuayan
    na alin ki yaken.”
  tim-tim: Gârâmâ emelâk kulemgoân ain hin dâep, “Han biwiyeŋe sândugeâkgât kepia
    hân ain bo ariwai. Bo kârikŋe.” Anutuŋe hain dâm makmâ kalep.
  yor-yor: Àti níhìn-ín yìí pẹ̀lú ó wí pé, “Wọn kì yóò wọ inú ìsinmi mi.”
  wos-wos: 'Tale hayiwun hundika wambula mé saréké. Wun hundi angi dé: “Wunde du takwa
    wuna reséto hafwaré yamba wulayikéndi.”'
  emp-NTPO: 'Idjab̶a Ãcõrẽba idji bed̶ead̶e nãwã jara b̶ʌa: Mʌ̃a ʌ̃nãũbima ãdjirãra
    jũẽnaẽ́a.'
  eng-F35: while again, in this place, “As if they will ever enter my rest!”
  ind-ind: Namun tentang perhentian itu, ayat lain menuliskan, “Mereka tidak akan
    pernah masuk ke dalam negeri-Ku yang tenang.”
  pes-OPCB: 'اما باز در آیات بالا می‌فرماید: «به آسایش من هرگز راه نخواهند یافت.»'
  mpt-mpt: Gode buk tem weng olo imin baanoa I ne mo beketne bianibta singkalomabibbabo
    genobiobe.
  ssx-ssx: Do hande hoto pitina꞉e laa wapena꞉ la꞉la꞉ pi kone paa yaapo peao dupa la꞉la꞉me.
    Koto wanda꞉hali hoto pitina꞉ halueke laa pi la꞉ ulu kenke pa꞉ta꞉ta꞉ ota꞉ na pelimikie
    laa pi la꞉ uluma꞉ loa꞉me la꞉la꞉me.
  mkl-mkl: Do nŋu fei Ilɑɑɔ̃ í fɔ ide iyi ɑ̀ tɑko ɑ̀ kɑ wɑu wo iyi í ni, A kɑɑ lɔ
    si bi kusĩmi iyi ǹ ce nŋɑ sɔɔluɛu ɑjɔ kɑ̃mɑ.
  gaq-gaq: ବାରି ଏନ୍ ବିସ‍ଏରେ ବିନ୍‌ନ୍ତୁଗ୍ ଗ୍ନୁଆର୍ ଲେଃକେ ଇସ୍‌ପର୍ ବାସଂକେ “ମେଇଂ ନିଂନେ ପୁଣ୍ଡେନେ
    ଡୁଆନ୍ନିଆ ଅଃନାଡିଗ୍ ଗାନେ ଆୟାଆର୍‌ ଣ୍ଡୁ ।”
  gof-RNT: Qassika he bessan, “Entti ta shemppo bessaa ubbarakka gelokkona” yaagis.
  unx-unx: ଆଡଃ ନେ ବିଷାଏରେ ଏଟାଃତାଃରେ ଆଡଃଗି ଅଲାକାନା, ପାର୍‌ମେଶ୍ୱାର୍‌ କାଜିକେଦାଏ, “ଆଇଙ୍ଗ୍‌
    ରୁଡ଼ୁନ୍‌ ଏମାକ ଦିଶୁମ୍‌ରେ ଇନ୍‌କୁ ଚିଉଲାଅ କାକ ବଲ ଦାଡ଼ିୟା ।
  gah-gah: Lá okago, veletoka Isilae vegenakumú nene keza není mino gelekelé oakánegú
    vi hilaminigave, loko limó.
  lcm-lcm: Kata mengen kapa ta, Ki ago luai ta palak an si kag rina i ausai.
  aer-aer: Ngkartele anwerneke ayeye nhenhe awethe ileke Bible-ngentyele, “Tharle
    tyerrtye nhenhe areye ayaketyenhe apmere Canaan-werne alhetyale anetyeke, apmere
    nhenge Tharle itnenhe alhileke, itne apeke-arle ltyerremele Atyenge anerlte-anetyenhenge.”
  qvc-NT: 'Suq partipipismi Dyuspa Santu Librumbiqa nin: Chay mana kriyiqkunaqam mana
    yaykunqachu samana lugarniymanqa, nishpa.'
  tgl-ULB: Muli ay sinabi niya, “Hindi sila makakapasok sa aking kapahingahan.”
  cbs-NT: 'Kene betsa anu janu jawen juindukunti anu yudabu jikitidu kasmai jikitidumamenkain,
    jawa jawen jancha ninkaisbumawen taea jatuki sinatai yubakai: “Janu en juindukunti
    pepa en jatu yubabiani anu jau jikiyamaxanunbunwen”, ika Dios janchaniki.'
  xtm-NTPP: 'Te ni ka''an ya in‑ka jichi: Masu jin kivi koo i nuu ni satu''va o ja
    jin ndatatu i ma, kúu ya ká''an ya.'
  nnq-nnq: Kabe mu Majandiko ganga alenga, “Bijingije paali pango pu lipomalelo.”
  bao-NT: 'Cʉ̃ja ca owa tuurique o biro ĩi ñucã: “ ‘Añuro mʉja ca niipa yepare mʉjare
    yʉ tiicojorucu,’ yʉ ca ĩirica yepare, di rʉmʉ ʉno peera mʉja eatirucu.”'
  san-ORI: କିନ୍ତ୍ୱେତସ୍ମିନ୍ ସ୍ଥାନେ ପୁନସ୍ତେନୋଚ୍ୟତେ, ଯଥା, "ପ୍ରୱେକ୍ଷ୍ୟତେ ଜନୈରେତୈ ର୍ନ ୱିଶ୍ରାମସ୍ଥଲଂ
    ମମ| "
  huv-NT: 'Alinoic poch tapiüng: Lango majmeliw niüng saxood, aw.'
  otn-NT: 'Ya ma̱høn''a̱ guehna̱ ra̱ ts''äya bi̱ ma̱n''Oja̱ ''mø yø pa mi̱ ''yɛ̱mbyø
    ja̱''i̱ na̱ya: “Ya hi̱nda̱ zä ga̱ cʉ''a̱hʉ p''ʉ hapʉ mi̱ ja ngue xcá̱ni̱ nsäyahʉ”,
    bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ mede wahiŋ kamun adi indiŋ yoguk, “Adi yadi nu’walaŋ hatikule kwetneŋ
    mu hinehinek foneeŋ.”
  obo-NT: Woy moka-atag ka-ay, duwon mandad id ikahi to Monama riyot kovuyyahan ta
    no mid ungketen to, “Dii ran en od poko-usok taddot ingod no imooyyan no id panoy
    ku.”
  cak-ENT: 'Y chuka'' ri Dios c''o nbij chupan ri rutzij ri tz''iban can pa quivi''
    ri kaxquin-kamama'' can: Man jun bey nye''oc ta chupan ri uxlanen ri ninya'' yin.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤠᤶᤔᤥ ᤂᤧᤴ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤗᤰᤁᤥ ᤂᤢᤏᤧ᤹ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢ. “ᤂᤧᤱᤜᤠ᤹ᤃ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤖᤡᤵ
    ᤆᤥᤃᤢᤱᤒᤠ ᤏᤠ᤺ᤶᤛᤡᤱᤍᤧᤴᤏᤥ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤗᤠ᤺ᤵᤔᤠ ᤔᤧᤱᤄᤥᤏᤧᤴᤗᤥ॥”
  mie-NT: 'De suni yósō tucu nūū tutū īī: Mā quívi cuitī ndá ji nūū natātú ji sāhá
    nī. Ncachī yā.'
  san-TIB: ཀིནྟྭེཏསྨིན྄ སྠཱནེ པུནསྟེནོཙྱཏེ, ཡཐཱ, "པྲཝེཀྵྱཏེ ཛནཻརེཏཻ རྣ ཝིཤྲཱམསྠལཾ
    མམ། "
  qve-NT: 'Bibliapin Diosqa huktawan khaynata nillashantaq: “Paykunaqa manan ni hayk''aqpas
    samanay lugarmanqa haykunqakuchu, noqapi mana creesqankurayku”, nispa.'
  pao-NT: '@see-verse:HEB.004.004'
  cbu-NT: 'Apanll uru tputsush mang'' mapiyshish pshtamaam chinarangiya; itaru zitaminarini
    kapung ngatarangana. Ashiri Apanllsha: Watsta. Mangooz mapiyshish panacheezi,
    ndambaree, tárangiya.'
  usa-usa: 'mimórá-wátááyábá we kétiye: “yeráwáqá áraikapoaq íma ketôpaqa uyábéqma
    aagamá mánoe.” téna kétiye.'
  soy-soy: 'Li kɔ kɛlõ kɛ-i wɔ́lɑɑlɛ̃ tɛ: Asei kɛcɑ́ɑ́, ɑ́pi píkɑi kɛwéntɛ kɛ̃
    kɑm n yekeilɛ̃ kɛ́mɛɛ loninɛ.'
  hui-hui: Ani bini lalu bi ogoni dege Anduane Homogonaga mbugani halu mende ogodagua
    leda. I̱na dindi ti mini íbu ha̱lo birulene muleberogoria naanda polebiraore,
    lo ngagoni.
  amf-amf: Taar ogo “Inin imen ukunsen raqinte kedi ardehe” ki hamade.
  quc-NNT: 'Jumul chik kub''ij ru Loq'' Pixab'' ri Dios ri Tz''ib''talik: We winaq
    ri'' man käkiriq tä na ke ri uxlanem wuk'' in, —kächa''.'
  dob-dob: ꞌEnega tanuwanuwa ona gete manuna, “Geyaꞌabo ꞌebe eyawaiꞌata ꞌeguyega silobaloba.”
  wrs-wrs: Wo heva os doa pimba honamba moamba hilli, Sesoava os ona, himba si saivvavmoa
    kana ehapetharava.
  mca-mca: 'Qa ka'' hats henfel in yit''ij: —¡Nite'' ƚeke'' qu'' nuiji''teje''m na''
    yiwapiihiwet!—'
  tzo-TZC: 'Acꞌo mi jech chapajem yuꞌun ti Diose, pero jech laj yal xtoc ta schꞌul
    cꞌop: Mu xischiꞌinicun ta cux oꞌnton, xi.'
