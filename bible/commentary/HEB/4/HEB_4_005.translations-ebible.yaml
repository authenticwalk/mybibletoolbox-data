    ya ma olámenawae, loto lo melami kawa yaki ka mono lufuwau (Sng 95:11) ya nemo
    ne.
  isl-isl: 'En þrátt fyrir það komust þeir ekki inn til hvíldarinnar, því að Guð átti
    síðasta orðið og sagði: „Þeir skulu aldrei komast inn til hvíldar minnar.“'
  spy-NT: Ānkoo kichōboot ꞉wōlēē /bokiimuunyēē, kimwooy ꞉Yēyiin kule, “Mākoy kuba
    wōloo bokōōmuunyēē.”
  xnn-xnn: Isnan nangwaniyan Apo Dios en, “Adiyak ipalobos daida ay songgep isnan
    itedko koma ken daida ay omillenganda,” et ipagtekna ay wada tet-ewa nan illeng
    ay kayatna ay ited isnan ipogaw.
  mwe-mwe: Malinga shiilugwilwe, “Bhakajinjilanga pa shipumuli shangu.”
  tte-tte: Yo kita takatai yakato kaiyawasi bwaite iyaele manla mena kaiwena walone
    yawalowalowen iwalo bwaite besiele, “Bodane nige sowasowali silusaema yanuwane
    koina na mekaukavao kakaiyawasi.”
  tcs-tcs: Ane insaid lo Baibol God i spik gen, ‘Dempla i nogo kam po ples blo mi,
    ane dempla nogo gad sans po spel.’
  hlt-THB: Cek coeng bai awh ak chei awhkaw awi awh, “A mingmih ce kang dymnaak awh
    ityk awh awm am dym kawm uh,” tinawh kqawn bai hy.
  soq-soq: Tane ema umanawa buka bedewe do epe wadi wadiase, “Mo mai ne bubuana bolawa
    bedewe wimopue bubuantopu, diaida.”
  qub-qub: 'Tayta Diospa palabrancho juc pachachöpis yapay niycanmi: «Jamayta tarichinäpaj
    aunishäman manami yaycuchishächu» nir.'
  att-att: Á mássiki nu dán nga naparán yù pamagibannagán ni Namarò ta tatolay, á
    kinagi na yù kunniaw, “Arát takayu bulubugá patallungan sù pamagibannagák ku sù
    ira tatolè,” kun na.
  bki-bki: Ana vite takurano bereio, be iliano na mave naio berii Atua ka naio berinavo
    mia tomu tealo ajikia re avokar kanano jilimebiano,
  bqp-bqp: O mà tera à pì, oni gɛ̃ a kámmabokinlo.
  mcp-mcp: 'Gwə́ nə́mə́ wə́ á cɨ́ wa jíga kʉ́kʉ́lʉ́d nə́: «Mə abʉ́lɛ́ bwɛlɛ sá nə́
    bwə́ yɔ́wʉlag».'
  hat-hat: 'Li tounen sou menm pawòl la ankò, lè li di: Yo p''ap janm mete pye yo
    kote pou yo poze kò yo ansanm ak mwen an.'
  npl-NT: 'Iwa oksepa mijtoa itech itlajkuilol Dios: Nomejwah ayik nonkalakiskeh kan
    Ne nimosewia.'
  bgg-bgg: 'Ji pha miyao shii din è yao: “Khi hà gu è ithek shii thung pha soh phi
    pha ji shii ne ithek ne khuchung de akhud mua.”'
  eng-TCENT: 'But again, God says in the passage above: “They will not enter my rest!”'
  eng-BSB: 'And again, as He says in the passage above: “They shall never enter My
    rest.”'
  cpu-NT: 'Iroka makoryaantsi irojatzira iñaaventakoitziri, ikantaitzi: Eerora nareetakaayetaari
    nomakoryaamentoki.'
  san-ASM: কিন্ত্ৱেতস্মিন্ স্থানে পুনস্তেনোচ্যতে, যথা, "প্ৰৱেক্ষ্যতে জনৈৰেতৈ ৰ্ন ৱিশ্ৰামস্থলং
    মম| "
  tac-NT: '@see-verse:HEB.004.004'
  eng-WEBPB: and in this place again, “They will not enter into my rest.”
  gfk-H: Ma hua mah tiga mes na sibaan. I tangai bia, “Pa diet na sola tutun at tano
    nugu sinangeh.”
  viv-viv: Kadu yana gahe ahe gayakahina-ma amine gigayo, “Keke Iya agaikuya hinaluku
    hinaveyawai.”
  yao-yao: Ni mu ngani jo liuto lyo likusala, “Ngaajinjila ng'o mu chilambo chachinjapa
    kuti apumulile.”
  tgp-tgp: Pani hin pa reti atu tiroma sei God mo lo verea mara, ‘La pa sopo er̃i
    unu na noku mapu’.
  auc-NT: Ayæ̈ botö äninta adotaa ïïmaï ante yewæ̈monte ongompa. “Pö guiite guëmäedäni,
    ante botö äñömö tömënäni cöwë guiidämaï incædänimpa,” angampa, ante yewæ̈mongatimpa.
  kbc-NT: Odaa ja yalaɡ̶atace niɡ̶ica noko, niɡ̶ijo mee, “Aɡ̶oyakadi me nakatiobece
    oditaɡ̶a nipenaɡ̶a meetaɡ̶a.”
  bmh-bmh: Go koli guzental aneun, “Ag imabun em go wabun awaremin ag em go i betei
    umamen.”
  ctu-BL: 'Ts''ijbubil ja''el: “Ma''anic mi caj i yochelob ti c''aj o”, che''en.'
  meq-meq: 'Ma təv mekeleŋ eye Mbəlom a gwaɗ sa: «Ta fələkwiye ɗaɗa a təv ga nakə
    na ləvatay ha bo ta zəzukwiye bo mə ɗəma aye bay.»'
  noa-H: Mag israelnaan k'ʌd jãrrpai k'ëchtarr k'ʌʌn higwiajã, hich Hẽwandamaucha,
    hi hichaaur nʌm k'ʌʌn chan hich sim haig hich dʌ̈i jua hʌ̃imk'ĩir dubpibaju hajim
    hĩchab hich hag hiek gaaipai.
  alp-NT: 'Kai ete mere ebeteke lekwe be: “Esi supu kusu kena rue sakesa kai Au mo.”'
  san-VEL: kintvetasmin sthaane punastenocyate, yathaa, "pravek.syate janairetai rna
    vi"sraamasthala.m mama|"
  kbq-kbq: Hianagi mago'ane ama nanekefina huno, Zamagra manifruhu kumanifina uofregahaze
    hu'ne.
  kbh-kbh: 'Y cachents̈e Bëngbe Bëtsabe uabemana palabrënguiñe endayana, chë tempo
    chábioye chca tmojtsanábotengbiama: Chënga ndocna te quemocháisashjache chë áts̈eftaca
    jóchnama uámana luaroye jashjanguama ca.'
  ron-LSB: 'iar în acest loc din nou: “Ei nu vor intra în odihna Mea”.'
  pon-pon: 'O waja et a pil kotin majani: Irail jota pan pedelon on nan ai moleilei.'
  nhe-BL: 'Pero ipan sejcoyoc nojquiya techpohuilía tlen nopa israelitame tlen ax
    calajque campa Toteco quinequiyaya, pampa Toteco Dios quiijto: “Ax calaquise campa
    nitemaca tlasiyajcahualistli.”'
  sps-sps: Sana mesapan gim ror ma sof me gagon er favusuan to Tsunia, fakats fatabiny
    yam vegiau te tsue iny Ya to, “Ari gim ror ma sof on gagon er favusuan to fiisen
    Vaminyo!”
  wnc-wnc: Siwan wamu wa matakut takngata gatuna anzing yanggak, “Wa aminu natane
    daman gwene ayuwa takawikge dua siknga kopning,” ngang yanggak.
  bus-bus: Wá mà tia à bè, aↄ̃é gɛ̃ a kámmabokiinlo.
  gub-BL: Amo ae ze'eg kwehe arer uze'eg mytu'u haw rehe a'e. — Nur pixik kwaw hepyr
    upytu'u pà a'e wà nehe, i'i Tupàn uze'eg heruzar 'ymar wanupe.
  imo-imo: 'Koro molorumumunga ungu te peya nimu akumu i tepa: Nani konopu taka lipe
    pepili mulu liko molangei niu ulu pulumu eno paa naa linge nimbe moromo.'
  boj-boj: Osib bunuqna anjam endi neŋgreŋyeb, “Naŋgi ijo aqarato sawa miligiq gilqasai.”
  eng-DRA: 'And in this place again: If they shall enter into my rest.'
  knf-knf: 'Dkak akakalëş uko wi Naşibaţi aţupuŋ: « Baankneej nin du dko di nji mbomanuŋ
    baka aji banoorfënaan. »'
  san-KHM: កិន្ត្វេតស្មិន៑ ស្ថានេ បុនស្តេនោច្យតេ, យថា, "ប្រវេក្ឞ្យតេ ជនៃរេតៃ រ្ន វិឝ្រាមស្ថលំ
    មម។ "
  arn-NT: 'Fey ka wiñome feypiletuy ta Wirin Chillka mew: “Nielayay engün iñche ñi
    küme tüngün.”'
  zas-NT: 'Per par ree bén ad bazoobt xtiidxaman rëbaman: Ad yuꞌt dxej gap reeman
    da guialraziiladxan.'
  ken-NT: Ndǔ nɛbhʉɛt achak amɛm ɛkáti ɛyi, Mandɛm apɛt ǎrɛm nyaka bɛ, “Bɔ́ bápú
    kway bɛchwe ndǔ nɛywɛ̌mʉɛt ɛna wáwák.”
