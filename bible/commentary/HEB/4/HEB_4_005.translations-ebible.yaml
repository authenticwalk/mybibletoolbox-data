  cbc-NT: 'Tunu aperopʉ cʉ̃ãrẽ marĩ ñicʉ̃jããrẽ na ĩñupã Dios ya tutipʉ: “Di rʉ̃mʉ
    ũno mʉjãã etaetigarã yʉ yapaʉ caroaro yerijõrõ caãnopʉre,” na ĩñupĩ Dios.'
  qxo-NT: 'Tsaynö captinpis mana cäsucogcunaga manam tsay jamapäcuy alli cawayta tariyangatsu.
    Tsaynö runacunapäga Tayta Diospa palabran gellgaranganchö caynömi nican: “Cay
    runacunaga auningä marcaman manam imaypis chäyangatsu” nir.'
  mox-mox: Ta wese Yaubada ena vona Buki Nugwenugweina ʼinaya ʼenoʼeno vonaya, “Taudi
    nawale ge adi fata be ina lugu egu diʼwe ʼebeveyawai ʼinaya.”
  kew-kew: 'Wala go agaa medame gupa sa: Nimuri epe pirape su-para oro yaalo ni raapu
    madaa naepalimi sa.'
  dww-dww: Be muriḡa ya riuna, “Taudi nam airaḡan yau gabuma ḡaukune ta tava be ta
    sipere.”
  twi-ASANTE: Wɔkaa saa asɛm korɔ yi ara bio sɛ, “Wɔrenhyɛne asase a anka mede wɔn
    rekɔ mu no da.”
  aoj-aoj: Basef ifimba dokoꞌifi God nagaꞌias wapani naꞌi, “Esis ina sefeꞌ suwis sopoma
    nomaꞌw solome, owaꞌatin endilisi.”
  cbv-cbv: 'Caandíh tʉ́i jenah joicánnitjidih nin pahbʉt ã naáwátdih naóh yapani ãt
    jwʉ́ʉb niíj daacáp tajĩ: “ ‘Queét ĩ chooát déejiboó waadcán, wãjeéh ĩ jʉmcan niít’,
    Dios ã niijná caá”, ãt niíj daacáp tajĩ.'
  taw-taw: Pen takaw ned nopun ak, anɨb ak nep agak, Kɨli añɨŋ lɨl mɨdtep gɨnɨgel
    agɨnek ak, ma yɨbɨl dɨnɨgabal agak. Pɨsnep mel agebin agak.
  jic-NT: 'Jupj Popel vele wa: “Napj quelel se ''atsja momas, ''ücj jis la püt''üs
    ne''aj. Mop''in yupj ma polel ne''as jil ''amá niná nt''a, nin ca la mejay napj.”
    Wa cjuwá nt''a tjelyawün̈ sin po''ó nin tjevele.'
  zap-NT: 'Yzëëtgue noo ne re lo xgyiich Dëdyuzh ste ledne re Ne: Teedet men yne men
    ledne wsanla noo ne yne men.'
  wer-wer: Pöta ngön nent kaalak epël ëa. “Pit nem kë yesa kaare yangerak newaispan
    pan.”
  ipi-ipi: '@see-verse:HEB.004.004'
  qul-NT: 'Escriturapi ujtawan nin: “Mana yayconkacuchu samana lugarniyman.”'
  ter-NT: 'Ina koepómakaya: “Ákomo kalíhuina seópeahiko yane mani mboréxoake ómomikopea”
    kíxoa Itukó''oviti neko izaraelíta.'
  bmr-NT: 'Siino bu Caatɨnɨhaamefaño noono: Ɨɨfetejitɨmo uuma ajaguisɨjihɨgo, noonoro.'
  fuf-fuf: 'Himo daali kadi fahin ɗoo: «Ɓe naatataa ka fowtaare an few!»'
  bhl-bhl: 'Angesomelei, e iti bokolomele: “Itel fein te! I nem finengdakamin abiw
    elo nam teliw te!”, angse kale.'
  ons-ons: Don ea waneka koso manerop rake, “Eŋe naŋane sola pesek matko mi saketkei,
    so eŋe narop weneŋ mere zonom mi makei.”
  con-NTPO: 'Tsa''ma toya''caen tsu su: Tsendeccuja Ñai''ccu ca''ni''faya''bi tsu
    tsangae opatsse canseye.'
  ghs-ghs: Oonita Sumasai hee, Qidzoke nokoi nahota dzuubaqa qidza naataquiqi hiiretahoke
    ana ao bosata hiirori. Oi qidzanataquho isaki oi oota.
  peg-peg: ଆରେ ଇ ବିସ୍ରେ ବିନ୍‌ ବାହାତ ଲେକାତାତ୍‌ନା ଇସ୍ୱର୍‌ ଆରେରଗ ଇଚାନ୍ନା, “ହେୱାର୍‌ ମା
    ଜମ୍‌ନିତାକେ ହଣୁର୍‌ ।”
  txu-NT: Ne kam ajte me tyk djà kêt djà jarẽ, ne, “Aj, me ja dja me inhõ pyka'ỳr
    bôx kêtkumrẽx ne ikôt me tyk djà kêt djàkam tyk djà kêt kêtkumrẽx”, ane.
  eng-WEBU: and in this place again, “They will not enter into my rest.”
  gnw-NT: '@see-verse:HEB.004.004'
  mux-mux: '⸤Kóru mulurumeliinga⸥ ung te wasie nirim akili ilinga olakundu molemúko.
    Akili i-sipa mele: “Na-ni ‘Numanu táka-nimba pípili molangi.’ nirindu ulu-pulele
    enini aima naa liingí.” nimba molemú.'
  maj-NT: 'Ko̱ b''a̱ ta̱ títsu ya: Najmi kju̱a̱s''en xu̱ta̱ xu''bo̱, má nga ts''i̱ínkj''áíya
    xu̱ta̱ xi ts''a̱n.'
  bkq-NT: 'Unâ tâzekobyzegueho wâgâ agueim Salmosdâ iwenibyem lâpylâ, Deus aguehobyry:
    “ ‘Ynynonro modoram kâunduly’ ugueho onroam âdaunloenlâ naintaymbamo, negawântaymbamo
    warâ ise; auguehobyry ara âdaunloenlâ târâ nekobyzeguebamo ise warâ” warâ myakâwândy
    Deus aguely kydamudo tâinwântânry modo wâgâ.'
  kue-kue: Ana ka tau okuna kana dumere i kra aglkekor dungwa, na moglmara igle ye
    ta wimbi no bogl wakan moglkramga.
  cot-NT: 'Aisa chooca ontaniqui otioncacagueti, ocantiquea: “Aatojate narejetacaajigaritsi
    ontaniqui nomagorejacaantajiaquemparimeca.”'
  bnp-bnp: Ni here tabu i maea, “I uka ma ri gi dili na tanga na nimalo nau.”
  apn-NT: 'Nẽ mẽ kot kapẽr mar nẽ ãm mar xwỳnhjê jarẽnh kot: Kot kaj mẽ aa ixkukwak
    ri axàmnhĩx nẽ ajamakêtkati nẽ apa hkêt nẽ. Anẽ.'
  ctp-NT: 'Xiyaꞌ chkwianꞌ ti kwiꞌ ti chaꞌ nu ndukwa lo kityi kula kanꞌ: Ja kan ꞌa
    neꞌ kanꞌ seꞌen ndiꞌiǐn re chaꞌ tyiꞌin suꞌwe neꞌ loꞌoǔn, ndukwin Ni.'
  opm-opm: Got oh orhe tupetin tei pat ma hapat ha dahengwe rim brak matpa meng ma
    napor oh gin it napotiprohmur. Ihir susa sa tupetipri ma dahat pat teinong eimat
    eimatnap na hatiprimur ritporhan brak matpamur.
  bvr-bvr: Rrapa gun-nardiya janguny barrwa gu-yurra gun-gata minypa nipa a-wena,
    a-yinagata, “Minyjiya, ngarla! Birripa gugu gala aburr-yinmiya aburr-boy gu-ngaypa
    gun-gungeka rrawa.”
  wal-wal: Qassi he sohuwankka, “Eti taani shemppiyoosaa mulekka gelokkona” yaagiis.
  zad-NT: 'Na'' ḻekzka'' cho''en dill'' kana'' wne'': Ṉezganz wi''a latj gaki c̱hegake''
    yeḻ'' wixi''lall'' c̱ha''na''.'
  kmg-kmg: 'Ehame faic honembeneŋ ine šiŋuc muwec: “Jaŋe nore jujumana hae mâreŋko
    moc mi rašinšepieŋ.”'
  aso-aso: 'Idoꞌ mine gelo neive li luhuvo gohi gizaniꞌ ma tiꞌ lo lineꞌ neuko mo lo-lengemekuve:
    Ingine nene mine gelaaꞌ ebeꞌneuꞌ nene igi mini gilamilisave.'
  uli-uli: 'Kaptal chog mele, molwe Samol ye wol sor fael sew bo: “Tor fael sew le
    rebe chil loh woal fuluwe medalbo ibe fang ngalir bo rebe hasoso iyang.”'
  nin-NT: Na à da ni inkla inuma zizo di, “A si ta rri ni iso isu mungga yi hen.”
  acu-NT: 'Nuniasha tu aarmawaitai: Yus chichaak: “Wijai tuke ayamsatnunka tsangkatkashtatjarme,”
    timiayi.'
  cak-WNT: 'Y chuka'' ri Dios c''o nubij chupan ri ruch''abel ri tz''ibatal ca, chiquij
    ri kati''t kamama'': Ma xque''oc ta chupan ri uxlanen ri nya'' riyin, nicha''.'
  ebk-ebk: Kenalina kasin, “Achektu poros epaskop chicha as nan mun-ib-iblayan ay
    ensasakianak.”
  spa-PDDPT: 'Y otra vez en este pasaje: No entrarán en mi reposo.'
  ruf-ruf: Kuya chinu chino cholongighwa keli, “Ng'awatsakwingila mbe hanu hangu ha
    kubwihila.”
  gun-gun: 'Ha''e pyve ju aipoe''i: “Ha''e kuery ma ndoupityi ''rã opytu''u aguã areko
    katu va''ekue”, he''i.'
  agu-BL: 'Ej nin at junt xtxolbil yi tz''iba''nt cyen yi na tal: “Ja bixe'' wa''n,
    yi qui''c rmeril tan cyocompone''n tan ujle''n tzinxlaj.”'
  isn-isn: Hangi wakondyaa ligitya, “Shanga akingila mu usupyo nuane.”
  ilo-ULB: Kinunana manen, “Saandanto a makastrek iti panaginanak.”
  pir-NT: 'Sa yero Cohãcjʉ̃ yere tiquina ojoari pũpʉ ohõ saha ni yahure tiquiro mehna
    quehnoano ijieyequinare: “Tiquina yʉhʉ mehna cjẽna ne ijisi. Sa ye wape tiro marieno
    ne ijisi”, niahye Cohãcjʉ̃, nine tiquiro yere tiquina ojoari pũpʉ.'
  anv-NT: Né melɔ ŋwɛ ɛwé dékuú nyɛ ajɔɔ́ wyɛ áké, “Ɛbwɔ́ ákpɛ́né fɔ́ né
    melu ugbeé mmyɛ wa.”
  sab-NT: 'Kaire kwian ulita Moisés suiage alin Chube tadukalin kwian ulita joge toi
    nga suga no ole nga Canaánge, agwa kwian e me Chube gerua gau dage ulia me tadukalin
    age Chube tadukalin kare, malen Chube gerudu kwian e giti: “Ama mi ñage joge toi
    nga suga no ole nga no ngwadige.” Chube gerudu ene che enusulian oña giti che
    enusulian oña me ama gerua gau ulia gdale unsuialin tangle.'
  tmd-tmd: Makwam God Mönö rɨb mödö yadmɨdɨl aku, God yadöŋa, “‘Ñɨŋ mögörɨb wä duön,
    nɨ pɨsaŋ mɨdön aŋöi nɨgön mɨd ri ab gɨ mɨjöñɨŋö,’ rɨm aku, dueñɨŋö,” röŋa.
  acr-NNT: 'Kambꞌiꞌij tanchi kꞌu ri kubꞌiꞌij ri Dios pa Ruchꞌaꞌtem puwi wa uxlanem:
    «Rike na kebꞌok ta kꞌana pa ri uxlanem kanya Riꞌin» kachaꞌ.'
  kpg-kpg: Nia helehelekai aanei e helekai labelaa i di gowaa i golo, boloo, “Digaula
    hagalee loo e ulu gi lodo tenua dela ne hagababa ko Au belee hagamolooloo ai digaula.”
  taj-taj: दोःसी थेसे चु तामला बारेरी चुह्रङ् भिसी सुङ्बा मुला, “ङाइ ब्‍लप्‍बा न्‍हबाला
    लागिरी स्‍होबा ग्‍लारी थेनीगदे खाइमै वाङ्‌आम्‍याङ्।”
  avt-avt: 'Me tɨwei im hɨrak pɨke katɨp kar ik: “Mɨt han en ap te nanɨno wit kerek
    hi hehimɨteni nanwiyen taau.”'
  cbk-cbk: Ya habla tamen ele otra vez acerca de este mismo, “Nunca gayot sila ay
    puede entra na di mio lugar de descanso que ya promete yo canila antes pa.”
  uig-ARA: 'يەنە كېلىپ يۇقىرىدا ئېيتىلغاندەك خۇدا: «ئۇلار مېنىڭ ئاراملىقىمغا قەتئىي
    كىرمەيدۇ» دېگەنىدى.'
  tuf-tuf: 'Bucoy cat uch ojcor wajacro: As tan jaquir eyta, éyinan asi jor eyta tan
    jaca báreyra, wajacro.'
  abx-abx: Kundi' dakam alimot nga aniya' liwat nagpinugad-na si Diyos ari si dyata',
    “Ga'i gayod mga iya agpaka'ambit si pagdiskansu-ko.”
  mco-NT: 'E jadüg it yjaybetyɨty ma Dios ñecy ma jadu''n ymɨnañ: Ca''p yɨ'' ajcxy
    ytɨgɨ́ɨygɨxɨpy ma ɨɨch nbocxtac.'
  cpb-NT: 'Jiroka makoryagaantsi irojatzi ikenkithatakoitziri, ikantaitzi: Eero nareetakaayetaari
    nimakoryaamentoki.'
  aon-aon: Baraen iganigadae yenyem nyetem iruhw iri, Iruhin douk nakri, “Eshesh ta
    mare shuwish shuni eik mupe murao uhwin uwe, ta uwok.”
  hus-NT-2005: 'Ani in ulal juní an Tʼokat Dhuslab enchéꞌ: Yab neꞌech ka ochichtsik
    abal ka koyóch kʼal Nanáꞌ.'
  mig-NT: 'Te ɨnga̱ tu̱''un ká''a̱n yá''a: Ma̱ ndɨ́vɨ koyo kutɨ‑í nuu̱ ndéta̱tú‑ri̱,
    áchí.'
  bps-bps: Na lêman gman Dwata gablà di guftud ani, manan, “Là ale gfusuk di gufaftudgu
    dale.”
  mbs-mbs: Meneng minikagi se Timanem tepad te menge kemonaan tadon wedà tolò kandin,
    “Eked ko dan peogpai doma ko doton te mèpiya ogpeanan impetagad ko.”
  tof-tof: A akó, ene Godón Wibalómórrón Bóktanan atang opor pupairrüna kwitana, God
    bóktanórr wagó, “I sab kürü ngón bagón bwóbdü kokean barrbüne ngón bagónóm.”
  cme-NT: 'Ma bi waaŋ bande‑i-na wuɔ: «Miŋ tigiiŋ fiisaaŋ-terieŋgu maŋ ba cɛraa ba
    da suur-kuɔ.»'
  sus-sus: A man sɛbɛxi Kitaabui kui, «E mu soma n ma malabude.»
  pon-2006: Mahsenpen irair wet pil wiawi ekis wasa, me mahsanih, “Re sohte mwahn
    pahn pedolong nan sahpwo me I pahn kakommoaleiraildi loale.”
  dad-dad: Baban Negur nẽ Itotoya enei bun, ĩ eig ye irok, “Idi neu si inoya bun to
    bagai dilauf.”
  zab-NT: 'Per par de ni bsaclo laany ax guniiny: Quɨt chúuti dxi gaptɨ guelrzilaaz
    xtena.'
  ksd-ksd: 'Ma ati bula: “Koko diat a olo ta kaugu ningo.”'
  msm-NT: Ogkasabutan no meyduon iyan pagpahuway no pighinaat to Diyus no wada kapuesi
    to diya mgo Hibru, su mig-ikagi manda to Diyus bahin to sikan no mig-iling, “Konad
    sikandan ogpakased duon to sikan banwa no pighinaat ku no ogkapahuwajan dan podom.”
  myk-myk: 'Kilɛ ya jo sanha na: «Pu da ga ba jé nɛ wo ŋmɔnɔ li ni bada wɛ.»'
  sbe-sbe: Na kulikuli hesauna wa unai ye wane, “Taba nige se lusola yogu kabakaiyawasi
    magaina unai.”
  mcr-mcr: Ga kukŋuä tqueŋi, haqä yätqäŋi tii tqaŋgi äyä äqunäŋu. “Iqua Nyaqä aŋä
    hapä pmeqä iuŋi, matimäuqä ipnuwiqä.”
  cux-NT: 'Ní canee táámá vmneⁿ''ēe na libro yeⁿ''e Ndyuūs ''tíícā: ''Iiⁿ''yāⁿ s''eeⁿ
    nguɛ́ɛ́ cuuvi cūndaa yā ní ntaavi''tuunúuⁿ yā nduucú.'
  tur-YTC: 'Yine bu konuda şöyle diyor: ‘‘Benim dinlenmeme girmeyecekler.”'
  san-ITR: kintvetasmin sthAne punastenochyate, yathA, "pravekShyate janairetai rna
    vishrAmasthalaM mama|"
  bel-N: 'І яшчэ тут: «Ня ўвойдуць яны ў супачынак Мой».'
  sch-sch: Ma roi zom nanâk hah “Inngamna rang ram ke pêk ngeina han lût tet no
    ni ngei,” a ti nôk ani.
  mic-MIQNT: Gjinisgam ap wesgutg'p na'tami sape'wig ugtwi'gatigng, “Mo eigtnug gisi
    pisgweta'new na maqamigew aq mawi atlasmultinew maw ni'n.”
  huu-NT: '@see-verse:HEB.004.004'
  jiv-NT: 'Tura ataksha tawai: “Wiji̱a̱i̱ shiir pujustinnium wayá ayamprashtatui.”'
  otm-NT: 'Pɛgue bi xi''ʉ bʉya nangue''ʉ ''da mín ''yohʉ ra Moisés: “Njąm''bʉ ga singä
    ʉ gue da hyu yʉ́ mbʉi,” bi ''yɛ̨n Oją.'
  dah-dah: 'Goyenbe meremiŋ pel iramiŋ mar goke asaŋmiŋ bana mere hoyaŋ kurabe gahade
    hi: “Mel gobe epte ma nere usaŋ gasuŋde hurkunayiŋ,” yitiŋ hi.'
  tnk-tnk: Nənə rani mwi ia kwopun i mə, “Irəha tihəpkuvnimwə mhə ia nəpɨn riti mhəuvehi
    napwɨsien səiou.”
  kpr-kpr: 'Kotugo, evetu genembo jo tumondae eraera aindae, eminge resira: “Ne jo
    namokena foa terovo, namonde dabade jangutae arera,” aminge resira.'
  san-IAS: kintvetasmin sthāne punastenocyate, yathā, "pravekṣyate janairetai rna
    viśrāmasthalaṁ mama|"
  nho-nho: 'Te taratara i te hakamarolloo nei e tarataraina mai hoki te Laupepa Tapu:
    “Naa tama naa ma ki see lavaa iloo te ttae ki te kina ni mee nau ma ki oo laatou
    no hakamarolloo ai.”'
  gym-NT: 'Abti nitre israelita käkwe tödekani ñakare Ngöböbti, aisete Ngöbökwe niebare
    ja Kukweibtä abko ti bike niere bobuta abko krörö: Kä jadükakrä tikwe, ye känti
    nitre ye ñan rükadre jire, niebare Ngöbökwe.'
  azg-NT: 'Ndoꞌ mantyi quiiꞌ jñꞌoonꞌñeen na jndui, sinin Tyoꞌtsꞌon ntyja ꞌnaan nnꞌan
    Israel na tonanꞌjonhin yo Moisés. Itsohanꞌ: Tyiꞌjon xuee ninncya na ngoqueꞌ nanminꞌ
    navijon na jndë sijntꞌa na ntaꞌjndyeehan.'
  bhd-bhd: ते अस भी इन पढ़तम कि तैनी बादे मां ज़ोवं, “एना मेरे आरामेरे ठैरी कधी दाखल
    न भोले।”
  too-NT: 'Lā'' nā a''ntza'' tatzo''kni'': Xlaca''n tū'' catitachā''lh a''nlhā najaxcan
    con quit.'
  ind-AYT: Akan tetapi, seperti yang telah dikatakan Allah, “Mereka tidak akan masuk
    ke tempat perhentian-Ku.”
  cjo-NT: 'Ari riwetsikawitanari, omaanta tee raapatziyeeyarini riroripaeni, rootaki
    ikanantari eejatzi Tajorentsi: “Eerokya rareeteeyani jaka okameetheetyaaperotzika”.'
  nsn-nsn: Doh tar giameher puh God ke kula pare tasisin, “Gisin ahik tun pah ra turung
    lekela tenag buturung pepe uaho.”
  san-DEV: किन्त्वेतस्मिन् स्थाने पुनस्तेनोच्यते, यथा, "प्रवेक्ष्यते जनैरेतै र्न विश्रामस्थलं
    मम।"
  tna-NT: 'Tuseda tsada pamapa su tu neje cielo su pajanahuatita puji. Beju piada
    piada cuana enubitayu tusa janahua eti jude su. Tata chenu cuana ja Diusu sa quisa
    saida cuana jei aja mahue ataidha putsu, aimue enubita mahue. Uja Diusu puidha:
    Aimue quema janahua yahua su enubita huecuana mahue.'
  lid-lid: 'Buku sahou le nane doh iy asehek ja: “Iri winiyan bala bolo kon tek ta
    amunyau doh bwe.”'
  wim-wim: Pam wanch anangan wik min God.antaman kaꞌathaman ngeeyin-a, nil God.angan
    keꞌam kal thanang aak min nungantamakan. Than puth wikan ngeengk-ngeengkin, than
    min-minaman keꞌam ngaantam-ngeeyin keꞌ-paal thanana aak min God.antamakan keꞌam
    iiy-iiyin, yaꞌa. Nil God.an aak keenkanaman thaw, “Ngay keꞌ kaling thanang aak
    min ngatharamakan, yaꞌa.” Puth nil God.ana kaangka pam wanch aak min nungantamakan
    iiyayn, nil putha pam wanch wiy anangan ep kalow thanang aak min nungantamakan.
  zga-M: Ulwakhuma munchovile, “Vusavalingiela ndugaataluko ulwamwene.”
  yom-yom: 'Ayi mu yo yawu nzila, wutuba ti : balendi kota ko mu luvundulu luama.'
  san-SIN: කින්ත්වේතස්මින් ස්ථානේ පුනස්තේනෝච්‍යතේ, යථා, "ප්‍රවේක්‍ෂ්‍යතේ ජනෛරේතෛ ර්න
