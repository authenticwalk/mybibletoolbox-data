  uig-CYR: 'чүнки яритилишниң йәттинчи күни һәққидә муқәддәс язмиларниң бир йеридә
    мундақ дейилгән: «Йәттинчи күни кәлгәндә, Худа һәммә әмәллиридин арам алди».'
  ikw-NT: O kwuru ọka gbasịri ọbochi ke ẹsau n'otu hnanụm, “Chiokike zukwaru inwe
