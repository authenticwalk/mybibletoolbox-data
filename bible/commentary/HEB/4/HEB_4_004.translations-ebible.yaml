  poi-NT: 'It́ ju̱t́ nɨmpa jém Dios iŋma̱t́i: Jejpa Dios jém sietepɨc ja̱ma cuando
    cupacneum it́u̱mpɨy jém iyo̱xacuy.'
  wuv-wuv: 'Uaa inadii wareaa fei fa''olorompaloaa arewaa a''a eni paolaa warea eni:
    “Ma laloo fei fa''olorompaloaa arewaa, mei Haidaa na gutafawenai a''a minaa ei
    bigi''ana.”'
  quf-NT: 'Chaqa Dyus nitin iskribikashakunapiqami, uk pachapiqa chay syiti diya kaqpaqqa
    kaynu nin: “Dyusmi tukuy imata rurashana karqa, chay syiti diya kaqpiqa samaran”
    nir.'
  yuw-yuw: 'Kopotorochon bapiyadec wömai maengga idithon mata ingoroc irim toctocyi
    itac: “Sep youp toctoc namba 7dec Kopotorocho youpno ambarac dongyun bödeuya maengga
    idoc.”'
  hus-NT-1971: 'In co’oyits ts’ejcacath abal ca coyotschic jant’ini’ jaja’ coyots.
    In olnal an T’ocat Thuchlab in cahuintal a Dios jahua’ in t’aja’ a Dios tam tim
    bajuhuits am bucchilab q’uicha semana tam tin tala’ ts’ejcamalits an eb ani an
    tsabal. In ulal: Ti bucchilab q’uicha coyots a Dios, cum in tala’ ts’ejcamalits
    an eb ani an tsabal ani patal jant’o hua’ats.'
  med-med: Buk Wingti ila ik mong ti ndi, nimba mel, “Got ndi rumbʉⱡ 6 kʉⱡ ila, kongun
