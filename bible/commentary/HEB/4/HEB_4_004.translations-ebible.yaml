  kmh-kmh: Baybol buk ak tikiy aŋgyak, “Gor ñin onep kaŋgol ak, miñmon tap gok maŋgiysek
    gaydiy, ñin ar ak añiŋ ayin aŋgiy, yikop mindek aŋgyak.”
  ukr-ONPU: 'Бо десь Він говорив про сьомий день так: «Сьомого дня Бог відпочив від
