verse: HEB.004.004
translations:
  kpx-kpx: Dilavau kateai lounu. Ige Bukae Hotou loui avoe, “Dilavau au lovi bahata
    vai gabiaito bulamo u unahanu.”
  okv-H: jangu indina amita ke amo einge kajari mihia, “Eto iji 7 rate iji 6 pure
    eto 7 amo jangu indina.” ke ainge kajena
  tbo-tbo: Ma iyeta i iyagohineya binei Buka amaka i baheya i pa, ‘Yaubada iyeta wisebenina
    uyahina a bagibagi atapuna uyahinei i wiyagohina.’
  mal-C: “ഏഴാംദിവസം ദൈവം തന്റെ സകലപ്രവൃത്തിയിൽനിന്നും വിശ്രമിച്ചു” എന്ന് ഏഴാംദിവസത്തെക്കുറിച്ച്
    ഒരിടത്ത് പ്രസ്താവിക്കുന്നു.
  grc-SR: Εἴρηκεν γάρ που περὶ τῆς ἑβδόμης οὕτως, Καὶ κατέπαυσεν ὁ θεὸς ἐν τῇ ἡμέρᾳ
    τῇ ἑβδόμῃ ἀπὸ πάντων τῶν ἔργων αὐτοῦ·
  bgc-bgc: क्यूँके सातमै दिन कै बारै म्ह परमेसवर नै पवित्र ग्रन्थ म्ह न्यू कह्या सै,
    “परमेसवर नै सातमै दिन अपणे सारे काम्मां ताहीं निपटा कै बिश्राम करया।”
  khz-khz: Kapu taai Puka Veaga aonai toma vega-taulatoi kwapuna (7) ekilagiato aonai,
    evetaina ekilana, “Toma vega-taulatoi kwapunai Palagu gena inagulu maparara geriana
    eagalagito.”
  deu-TKW: 'Hat er doch über den siebenten Tag an einer Stelle gesagt: und Gott ruhte
    am siebenten Tag von allen seinen Werken,'
  zsr-NT: 'Nayúj lu guich laꞌy ga ruiꞌ didzaꞌ ca nac qui dza bugádx, rna: “Buzíꞌ ladxëꞌë
    Dios dza bugádx yuguꞌ lu dxin benëꞌ.”'
  lin-lin: 'Pamba te, na esika moko, elobami boye na tina na mokolo ya sambo : « Boye,
    na mokolo ya sambo, Nzambe akataki mosala nyonso oyo azalaki kosala. »'
  hns-NT: 'Okar poestak me doenia ke soeroe ke satwa dien ke biese me liekhal hai
    kie: „Parmeswar satwa dien par aapan sab kaam poera karke soestaais.”'
  noa-E: Mag khĩir meeu nʉisiewai jua ʉ̈iju igwi, ĩchab ich Ẽwandam jua ʉ̈itarrjã
    jaauwi, “Ẽwandamau nem thʉnʉm thum seis días nʉm ee wau aaipapʉ̈iwi ag noram siete
    diam gaai ichjã jua ʉ̈ijim” a sim, “ichdëu nem ig sĩerr thum waubapäaiwai.”
  eng-EMTV: For He has said somewhere concerning the seventh day thus, “And God rested
    on the seventh day from all His works;”
  mib-NT: 'Chi súcuan yósó jnúhun nuū tútu iī sɨquɨ̄ quɨvɨ̄ uxá: Ni sínu Yaā Dios
    tāca jéē ni sáha ya, te ni ndetātu yá quɨvɨ̄ uxá.'
  lif-NT2: लत्‍छा साम्‌योसाप्‍ला लक्‍को नुसिगेःक्‍पा ये़न्‍निल्‍ले़ कुयाःम्‍बेओ अक्‍खेलॽरिक्
    पाःत्तुआङ् पत्, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चोगुबा याःम्‍बक्‍कोनु नुसिगेःक्‍पा ये़न्‍नो
    नाःम्‍सिङ्‌लो॥”
  xnj-xnj: Muni Mayandiku Gamsopi gijova pandu nunuyu ndava ya ligono la saba, “Chapanga
    apumulili ligono la saba, alekili mahengu gaki goha.”
  mmx-mmx: To xeneng at Lovoang Kaala ne Moroa ga vaase mumu laaleng sepsev avanuti
    mi na levelinga, “At laaleng sepsev avanuti, Moroa ga lox amas basinge leven gugu
    axap teren.”
  cbr-NT: 'aín bana cuënëo ësai quicësabi oquin: Camabi ñu mëcën achúshi ''imainun
    achúshi nëtë cëñuquin uniotancëx ca Nucën Papa Dios nëtë itsin tanti —''ë ñu uniocëcama
    ca asábi ''icë —quixun isi upí oquin sinani cuëëancëxa.'
  tee-NT: 'Chai c''atsacan ni lai astacnancan la''ixmacni ni vachu'' astacnalh ju
    Dios la''ixlhich''alhcat. Pus chani ju najun la''ixchivinti ju ts''okcanta ixlacata
    ju ixlhilakatujun avilhchan: Ju ixlhilakatujun avilhchan astacnalh ju Dios la''ixlhich''alhcat
    tachi chun ju ixnavita.'
  eng-LSV: 'for He spoke in a certain place concerning the seventh [day] thus: “And
    God rested in the seventh day from all His works”;'
  cak-NT: 'Y chupa rutzij ri Dios ri tz''iban can, nunataj ri uxlanen ri'', roma nu''ij:
    Ri Dios xuxlan chupa ri séptimo k''ij cuando xec''achoj ri rech-ulef y ri rocaj.'
  pah-NT: 'Ymyahũ Tupana''ga ei ikwatijaruka sétimo dia mombe''gwovo. Garembikwatijarukara
    e''i: “Seis dias rupi Tupana''ga japopavi. Ko''emame ga japopigi. A''ero gapy''a
    rukatui,” e''i ikwatijarukara.'
  sja-NT: 'Ma awara k''awa p''anɨ iru k''ãiwee bapari, awara ãi iru ũraa p''ãdade
    jara bairã: ‘K''ãima sieteede Tachi Ak''õrepa ichi mimia oo aupak''ãri, ɨ̃iji
    mãik''aapa k''ãiwee beeji.’'
  xed-xed: 'Ka lu mnata ma sana vli ma deftera Lazglafta ta ghəŋa mandəfáŋa fitik
    na: «Baɗu mandəfáŋa fitik mbiʼapta Lazglafta ta vghani ma inda slnani,» kaʼa.'
  mks-NT: 'Ndáa̱ ini tu̱hun Ndióxi̱ ña̱ na̱caja mé á qui̱ví u̱sa̱. Já cáchí a̱ já:
    Qui̱ví u̱sa̱ na̱ndiquehe ndée̱ Ndióxi̱ nu̱ú chuun na̱caja tá na̱cava̱ha tócó ndihi
    ña̱ha, cáchí tu̱hun Ndióxi̱.'
  gfk-S: Io, ma naramon ta tike katano tano nianga tane God di ga pakat ie, i tange
    be, “Tano liman ma iruo na bung God ga sangeh sukun ira nuno pinapalim.”
  bmu-bmu: Anutunöŋ silim 7:ŋaŋgö keuŋi jiiga Buŋa Kimbigö kembaŋi kunöŋ kewö ahöza,
    “Sömaŋi 7 aiga Anutunöŋ nupŋi pakpak mem teköyöhaŋgö luhut memba kendon tarök.”
  dgz-dgz: Watagaet God wam nani yamu derewa menan nop da wani ogewa da amba seane
    semua anega wan, Wam nani yamu derewa taueni, God nao mega taitame wagat wanden.
  eng-GNV: For he spake in a certaine place of the seuenth day on this wise, And God
    did rest the seuenth day from all his workes.
  zaa-NT: 'tì''a chi ga''na escrito làti rèe nu cca qui'' tsá gàtsia: Tata Dios nna
    belùỹe tsina qui''e, làniana bì''yu tsá gàtsi nna redi'' latsi''e hàsta anna.'
  eng-WEBSTER: For he spoke in a certain place of the seventh day on this wise, And
    God rested the seventh day from all his works.
  guh-guh: 'Yapëtanetsi pacuenia Dioso petoxaniavaetsicujinaetsi, copiaevetatsi picani
    panijasalinaivimi pejonenexa pejinavanapaenexa bajaraponëjavatatsia. Tsipaji Dioso
    pejumelivaisibaxutota jumaitsi mapacueniaje: Dioso baja daxita mapanacuaje, daxitacuene
    yajava, itsa vereta pexanaejava, vemaxënacueraeveta siete matacabita, jai Dioso
    pejumelivaisibaxutota.'
  bon-bon: Oogäräneji Mene pisi nyene peei poto cidi me egä, “Acejiyame seben me lui
    bimu cabu ngene ocuji, ingle siige teeme iyeta pui kaakesea.”
  nhw-BL: 'Pampa ijcuilijtoc ipan Icamanal Toteco catli Toteco quichijqui ipan nopa
    chicompa tonali, quiijtohua: “Toteco Dios mosiyajquetzqui ipan nopa chicompa tonali
    pampa ya quitlamiltijtoya nochi itequi.”'
  swh-ONEN: 'Kwa maana mahali fulani amezungumza kuhusu siku ya saba, akisema: “Katika
    siku ya saba Mungu alipumzika kutoka kazi zake zote.”'
  wbi-wbi: Lino ye ajovile pala oamonga vwimila ikighono kya lekela lubale, “UNguluve
    alyapumile mukighono kya lekela lubale kusoni sino akavombile.”
  bba-bba: Kɑ ɡeemɑ, ɡɑm ɡum Gusunɔn ɡɑri sɔɔ bɑ sɔ̃ɔ nɔɔbɑ yirusen ɡɑri ɡeruɑ bɑ
    nɛɛ, “Gusunɔ u win sɔmburu kpuro deri u wɛ̃rɑ sɔ̃ɔ nɔɔbɑ yiruse.”
  eng-KJVCPB: For he spake in a certain place of the seventh day on this wise, And
    God did rest the seventh day from all his works.
  kgk-NT: 'Oĩ Nhandejáry kwatia nhe''ẽ he''i va''e a-rami sete aryha-rehe: “Sete aryha-py
    opytu''u-ma Nhandejáry omba''apoha-gwi” he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Anutuuqaa kua fafaaraivaki yaaku saivai karasaidiri taara suaivaitanaara
    kua voovai vainno ataa kua tunoo: Anutuuqo ari mmooriiyauvaa iima taika kioo yaaku
    saivai karasaidiri taara suaivaitanaaki eeyaara kati hara kioo variravaivee, tiravai.'
  cpy-cpy: 'Tema eenitatsi jempe okenkithatakota 7-atsiri kitejeri, ikanteetzi: Iroka
    7-atsiri kitejeri ari ikaatapaakiro rantawaeri Tajorentsi, makoryaapaaki.'
  mpx-mpx: He i ola Buki Bwabwalena gamwanaa leleli etega i baaba lan seben-ina kaiwena,
    i ba, “Lan seben-ina elana Yehoba i veyahoem wana tuwalali elana.”
  wbp-wbp: 'Nyampuju yimi kuja nganangku mayi yirrarnu Payipulurla: “Kaaturlu nyiyarningkijarra
    ngurrju-manu jika-pala parraku, ngula-jangka jupu-karrijalku wirlki-palarla parrangka.”'
  luo-luo: Nikech owuoyo kuom odiechiengʼ mar abiriyo kamachielo kowacho niya, “To
    e odiechiengʼ mar abiriyo Nyasaye noyweyo kuom tijene duto.”
  nhe-NT: 'Pampa ijcuilijtoc ipan Itlajtol Toteco tlen Toteco quichijqui ipan nopa
    chicompa tonali, quiijtohua: “Toteco Dios mosehui ipan nopa chicompa tonali pampa
    ya quitlamiltijtoya nochi itequi.”'
  aii-aii: 'ܣܵܒܵܒ ܒܚܕܵܐ ܕܘܼܟܵܐ ܗܵܕܟ݂ܵܐ ܐܡܝܼܪܹܗ ܒܘܼܬ ܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ: ܡܘܼܢܝܸܚ ܠܹܗ ܐܲܠܵܗܵܐ
    ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ.'
  esk-NT: Aglausimaruq samma taavrumuuna tallimat malġuġuutaatigun uvlut itna, “Agaayyun
    minġuiqsiaqtuq savaaġmiñiñ tallimat malġuġuutaatni uvlut.”
  msb-msb: Nasabi ko ini kay amo an nasurat sa Banal Na Kasuratan manungod sa ikapito
    na adlaw na, “Nagpahuway an Dios sa tanan niya na trabaho pag-ikapito ka adlaw.”
  cpa-NT: 'Di³ lah¹la² rø²juúh² si² quiah¹² Diú¹³, jǿg³ quiah¹² jmai³ ja³ma²guio¹
    mi³ca¹jmo¹ Diú¹³ jmøi¹guǿi¹: Jøng² ja³ma²guio¹ jmai³ ca¹jŋi¹ Diú¹³ mi³ca¹løa¹
    ca¹lah¹jǿ¹ ta³ quiah¹²dsa, rø²juúh² si².'
  dso-dso: କାଇକେବଇଲେ ଆଟର୍‌ ସାରାସାରି ଦିନର୍‌ ବିସଇ ସାସ୍‌ତରେ ଏନ୍ତାରି ଲେକାଅଇଲାଆଚେ, “ପର୍‌ମେସର୍‌
    ସବୁଜାକ କାମ୍‌ସାରାଇ କରି ଆଟର୍‌ ସାରାସାରି ଦିନେ, ଅଲପ୍‌ ପୁଣ୍ଡ୍‌ଲା ।”
  meu-meu: Badina be buka ta ai dina ihahituna e herevalaia, eto, Dirava na dina ihahituna
    ai ena ḡaukara iboudiai amo e laḡa ani.
  yva-NT: 'Weye masyote kaujentabo Amisye po mine so ranari, maisyare Ayao Amisye
    ama mo ratoe inta mare: “Umba arono masyoto kaururum nande to, Amisye aneme mpaya
    Apa anakere rai tenambe, umba mainda no kovo saumane rautan.”'
  dgc-dgc: Da linalang na Diyos i étanan ta éném san a aldew. Sakay to ikapitu a aldew,
    éy inumimang kan dén siya to péglalang na. Saya tu kagi to kasulatan.
  zpm-NT: 'Sac goṉ rnee lo Xtiidz me: “Xoop ngbidz bzaa me grëtaa ncuaaṉe no, laa
    zeeṉe goḻ ngbidz gadz laa me bdziiladz.”'
  hix-NT: Khoryenkom hokatxho yawasàn hoko ryhe, onà wyaro nkehe, àmenhosahonhàrà.
    6 hona roro natamokyakon hatà, Khoryenkomo, akàhtono ynyàr hoko. 7 ho haxa hokay
    hatà. Àhokohra harha nehxakon hatà. Àro wyaro rma nkehe, àmenhosahonhàrà, Khoryenkom
    hokatxho hoko.
  sim-sim: Jekamba orhik karem li kayeri sir, �Mbele mbele amber ondon or urakoho
    de namba 7 ormu limasira.�
  npi-ULB: किनकि सातौँ दिनको विषयमा उहाँले केही भन्‍नुभएको छ, “परमेश्‍वरले सातौँ दिनमा
    आफ्ना सबै कामबाट विश्राम लिनुभयो ।”
  cgc-cgc: Naan ta iya na sinulat na pulong nabetang parti ta pangpitto na adlaw,
    “Ta pangpitto na adlaw, gapuay en Dyos ta pagbuat din ta tanan tak tapos en.”
  tim-tim: Aregât keiŋe Anutuŋe siân hin magep, “Anutuŋe hilâm bât biken lâuwâ akto
    ain yân tatmâ hutuk âgâep.”
  yor-yor: Nítorí ó ti sọ níbìkan ní ti ọjọ́ keje báyìí pé, “Ọlọ́run sì sinmi ní ọjọ́
    keje kúrò nínú iṣẹ́ rẹ̀ gbogbo.”
  wos-wos: 'Godna nyinga nakmbu God dé angé yétiyéti angé hufuk nukwaka angi wa: “God
    nukwa gwongofu dé déka jémba atéfék yaséke. Yaséketaka natafa nukwa dé reséto.”'
  emp-NTPO: 'Ãcõrẽba idji bed̶ead̶e ʌ̃nãũbada ewarid̶ebemada nãwã jarasia: Sietebema
    ewarid̶e Ãcõrẽba jũma pãrã erob̶asia. Maʌ̃ bẽrã sietebema ewarid̶e ʌ̃nãũsia.'
  eng-F35: because somewhere He has spoken about the seventh day like this, “And on
    the seventh day God rested from all His works,”
  ind-ind: Dari mana kita tahu? Karena Allah sudah berkata dalam Kitab Suci, “Dan
    pada hari ketujuh Allah berhenti dari semua pekerjaan-Nya dalam menciptakan segala
    sesuatu.”
  pes-OPCB: 'زیرا در جایی در کتب مقدّس دربارۀ روز هفتم چنین آمده که: «خدا در هفتمین
    روز، از همۀ کار خود بیاسود.»'
  mpt-mpt: Gode buk temo weng mako enangge baanoa Amo sikiso dim ota Gode inamin namin
    okoko alukum klanea eka sebene dim ele sinanebiobo genobiobe.
  ssx-ssx: Mo Baibolo tukiki ma꞉nda꞉ pa꞉ta꞉ta꞉ mo watake hata꞉ natena꞉ pita꞉ dupa
    la꞉la꞉me. Mo watake hata꞉ nateta꞉ Koda꞉ma꞉ ipika꞉ e poko tunkula hoto pitiekeme
    la꞉la꞉me.
  mkl-mkl: Do ntɔi, bii ɡɔ ɑ̀ fɔ idei ɑjɔ mɛɛjesiɑu ɑ̀ ni, Ilɑɑɔ̃ í kpɑ irii icɛɛ
    fei nɔ í sĩmi si ɑjɔ mɛɛjesiɑ.
  gaq-gaq: ଦର୍ମ ସାସ୍ତର୍‌ନେ ମୁଡ଼ି ମୁଇଙ୍ଗ୍ ଟାନ୍‌ନିଆ “ଗୁ ଦିନା” ବିସ‍ଏରେ ଡେକ୍‌ରକମ୍ ବାବ୍‌ରେ
    ଗ୍ନୁଆର୍ ଲେଃକେ, “ଇସ୍‌ପର୍ ମେଁନେ ସର୍‌ତେ କାମ୍ ଆଃଡାଚେ ଗୁ ଦିନା ପୁଣ୍ଡେକେ ।”
  gof-RNT: Laappuntha gallasaaba issi bessan, “Xoossay laappuntha gallasan ba ooso
    ubbaafe shemppis” yaagis.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ଏୟା ହୁଲାଙ୍ଗ୍‌” ବିଷାଏରେ, ନେ'ଲେକା ଅଲାକାନା, “ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆୟାଃ ସବେନ୍‌ କାମି ଚାବାକେଦ୍‌ତେ ଏୟା ହୁଲାଙ୍ଗ୍‌ରେ ରୁଡ଼ୁୟାନା ।”
  gah-gah: Ámina mino gelekelé oaká gamenamú nene Ómasímo netá mukí loló o asú oake
    gamena nampa 7 neneló mino gilimó neve liki luhuva gizina gakó nene monó gotolaú
    neve.
  lcm-lcm: Using si mang vuk oring nei salsalik kata mengen kapa ta valimalengua i
    taun asukang ke. Si valimalengua i taun God kala ausai ani kana keve avibisan
    aongos.
  aer-aer: Angwenhele apeke-arle Bible-ke alakenhe intelhe-ileke, “Arne arrpe-anenhe
    renhe-arle mpwareke-iperre arlte six-pele-akerte, Ngkarte ltyerremele aneke arlte
    seven-ele-arle.”
  qvc-NT: 'Chaymi Dyuspa Santu Librumbi samana diyapaq nin: Tayta Dyusmi sayis diyaspi
    tukuy imata rurashpa, siptimu diyapiqa samarqanna. (Mananam sigirqanchu mushuq
    kusaskunata rurashpaqa), nishpa.'
  tgl-ULB: Sapagkat nasabi niya sa isang dako hinggil sa ikapitong araw, “Ang Diyos
    ay nagpahinga sa ikapitong araw mula sa lahat ng kanyang mga nilikha.”
  cbs-NT: 'Jaska Dios dayani Moisin jawen jancha keneni séptimo díakidi yuikin: “Dasibi
    damiwakin jawen daya keyutan séptimo día Dios juindukuniki”, jatu watan keneniki.'
  xtm-NTPP: 'Vaa nuu tutu ndee tnu''u Su''si o a chi sa''a ká''an: Te kivi ku‑uja
    ma, te ni ndatatu Su''si ma, vaa jâ ni ndi''i ja ni sa''a ya ma.'
  nnq-nnq: Kweli mu Majandiko Gachwapi pabi paali apalenga nhwalo gwa lichoba lya
    chaba, “Nnoongo ngapomalela lichoba lya chaba, ngakotoka kamu maengo gakwe goa.”
  bao-NT: 'Jĩcã taberi owa tuuriquepʉ o biro ĩi, ati ʉmʉrecore cʉ̃ ca tii yaponorica
    rʉmʉ jiro macã rʉmʉre: “Jĩcã amo peti, ape amore pʉaga penituaro ca niiri rʉmʉre
    cʉ̃ paderiquere yerijãaupi Ʉmʉreco Pacʉ.”'
  san-ORI: ଯତଃ କସ୍ମିଂଶ୍ଚିତ୍ ସ୍ଥାନେ ସପ୍ତମଂ ଦିନମଧି ତେନେଦମ୍ ଉକ୍ତଂ, ଯଥା, "ଈଶ୍ୱରଃ ସପ୍ତମେ
    ଦିନେ ସ୍ୱକୃତେଭ୍ୟଃ ସର୍ୱ୍ୱକର୍ମ୍ମଭ୍ୟୋ ୱିଶଶ୍ରାମ| "
  huv-NT: 'Aton tiül Mipoch Teat Dios andeac wüx nej taxood wüx ayaíw nüt, cos apiüng:
    Teat Dios taxood wüx ayaíw (7) nüt, wüx landoj marang meáwan minajiüt nej, aw.'
  otn-NT: Nu̱p'ʉ ja ra̱ Ma̱ca̱ Libro nt'ot'i p'ʉ ra̱ hya̱ ngue mma̱ te bi 'yøt'Oja̱'a̱
    rá̱ yoto ma̱ pa. I̱ mma̱ ngue bi̱ nsäya Oja̱'a̱ rá̱ yoto ma̱ pa ngue bi jua'a̱
    te rá̱ 'bɛfi bi 'yøt'e.
  nop-nop: Bepaŋ’walaŋ kwanaiŋiŋ wendok Youkudip Mede gineŋ indiŋ youkiŋ, “Bepaŋ adi
    nemenemek tubumintadapmaaŋ melenai 7 foloŋ hatikule tuguk.”
  obo-NT: Oyya su riyot Nosulat no Kahit Monama, duwon osengan moka-atag to iko-pittun
    allow no mid ungketen to, “Na, to iko-pittun allow, id imolloy ron iddos Monama
    to langun nid puungan din.”
  cak-ENT: 'Y chupan ri rutzij ri Dios ri tz''iban can, nucusaj ri uxlanen ri'', tok
    nbij: Ri Dios xuxlan chupan ri ruvuku'' (séptimo) k''ij, tok tzakon chic chubanic
    ronojel, ri ruch''ulef y ri caj.'
  lif-NT: ᤗᤳᤇᤠ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ ᤗᤰᤁᤥ ᤏᤢᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤕᤧᤴᤏᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ
    ᤐᤳ. “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤆᤥᤃᤢᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤥᤏᤢ ᤏᤢᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤕᤧᤴᤏᤥ ᤏᤠ᤺ᤶᤛᤡᤱᤗᤥ॥”
  mie-NT: 'Chi súcuán yósō tūhun nūū tutū īī sīquī quīvī újā: Nī nsínu Yāā Dios ndācá
    jā ní nsāhá yā, de nī natātú yā quīvī újā.'
  san-TIB: ཡཏཿ ཀསྨིཾཤྩིཏ྄ སྠཱནེ སཔྟམཾ དིནམདྷི ཏེནེདམ྄ ཨུཀྟཾ, ཡཐཱ, "ཨཱིཤྭརཿ སཔྟམེ དིནེ
    སྭཀྲྀཏེབྷྱཿ སཪྻྭཀརྨྨབྷྱོ ཝིཤཤྲཱམ། "
  qve-NT: 'Bibliapin qanchis kaq p''unchawmantaqa khaynata nishan: “Diosqa tukuy ima
    ruwasqanta tukuruspanmi, qanchis kaq p''unchawpi samaran”, nispa [Génesis 2.2].'
  pao-NT: '@see-verse:HEB.004.003'
  cbu-NT: '@see-verse:HEB.004.003'
  usa-usa: 'Áánûqtun aúba-wannaabi téna: “abapaké kaayaq-yúpáámá Áánûqtu wení mayaímá
    yáqtorena aagaráiye.” téna kétiye.'
  soy-soy: 'U kɛlõ Nléécɑɑsimɛ́ kɛ́mɛɛ kɛyɑ́ɑ sɛ́ɛ́i-sɛ́ɛ́i nkɔ́ mɑɑ rɛ: Kɛ Uléécɑɑ
    uu upikɛi nnɛ́í ḿ mɑsí, uu pɛɛ kɛyɑ́ɑ sɛ́ɛ́i-sɛ́ɛ́i tuŋɛ́ wéntɛ.'
  hui-hui: Anduane Homogonaga mbugani gilibu ngaru mbiragoha lalu horo kanegonaga
    ogodagua leda, Ngode Datagaliwabehanda ibunaga biabe bibahende biyaru biai howa
    horo kaneni mini íbu ha̱lo berene, lalu gilibu nga.
  amf-amf: Harrna hambhidianna, raq kalaadar tobhsoa rooroasa “Barjo yisa waadiman
    wulra tobhsoa rooroaka ki ukunsade” hamayse thaapadhidine.
  quc-NNT: 'Pa jun u xaq ru Loq'' Pixab'' ri Dios ri Tz''ib''talik käb''ix wi chrij
    ri uwuq q''ij: Ri Dios xuxlan che ronojel ru chak pa ri uwuq q''ij, —kächa''.'
  dob-dob: Ta ꞌasiyata nina ꞌieyawaiꞌataya manuna niꞌatu Buki Tabu ꞌena ꞌisimanena,
    ꞌigwae, “Yaubada ꞌasiyata esebenina ꞌena ꞌina paisewa maiboꞌana ꞌenega ꞌieyawaiꞌata.”
  wrs-wrs: Noinda mongova men Sesoana doaramini tombaimorava lohv, himba ishonamba
    saptumomba, ona, kava kavna andrava doa wohvepiana, mongavhora vah iana sapturamba.
  mca-mca: 'Qe hik aka'' yit''ij ke'' Intata ƚe''lijei in t''ejuyets in hats yamets
    pa''aj wetsjuk tatsai (7) neƚuts: —Pa'' Intata qa wapiiji'' pa'' neƚuji'' in yamets
    wetsjuk tatsai (7) in hats yaqhat''axij pe'' ƚ''ithayijkitits.—'
  tzo-TZC: 'Yuꞌun oy bu jech ta xal ti ta chꞌul cꞌope: Ta yucubal cꞌacꞌal laj xcux
    ti Dios yuꞌun scotol ti yabtele, xi.'
  mya-mya: ကျမ်း​စာ​တော်​တွင်​ခု​နစ်​ရက်​မြောက်​သော နေ့​နှင့်​ပတ်​သက်​၍``ဘု​ရား​သ​ခင်​သည်​သတ္တ​မ
    နေ့​၌ မိ​မိ​ပြု​စ​ရာ​ရှိ​သ​မျှ​သော​အ​မှု​ကိစ္စ များ​ပြီး​စီး​၍ ငြိမ်​ဝပ်​စွာ​နေ​တော်​မူ​၏။''
    ဟု ဖော်​ပြ​ပါ​ရှိ​၏။-
  gng-NT: 'Kimɛ nì kɛle'' *Uwien ya gbɔnku ni niba saan wienlole bo ki ye: «Uwien
    sɔn'' ki gben'' uʼtuonl kɛ ma nnɔ u taa'' wienlole daali nɛ ki fuore''.»'
  cbi-NTPO: 'matyu ya'' kiikanu manbela pillanu, mandishpai malunu laapu'' patu, entsandive:
    Dios kumuinchi ya'' taawasha deke'' dyatu, mandishpai malunu lekave, tive.'
  ikk-NT: O nwọnghọ ebe ọ nọ ku oku ụhụọhịn nke ẹsanị imẹ Ẹkụkwọ-nsọ, sị, “Hụn mẹ
    ẹ akpụ-ụhụọhịn ẹsa, Osolobuẹ nọ zu ikẹn ọrụn ile ọ rụn.”
  leu-leu: 'Senaso a ferawaian sena fapisiguakaana yaan taxa waan lana Xakalayan ti
    Kavai malaanabeꞌ: “La fapisiguakaana yaan a Piran a fangaafus sena mu faisok sina.”'
  maz-NT: 'O̱ jña Mizhocjimi nädä ga cjava c''ü na yencho nu pa: Mizhocjimi o söya
    c''ua c''ü na yencho nu pa, dya cja pje dyät''ä, eñe.'
  bod-N: ཉིན་བདུན་པའི་སྐོར་ལ་གསུང་རབ་ཀྱི་མདོ་ཞིག་ལས་ཇི་སྐད༌དུ། ཉིན་བདུན་པར་དཀོན་མཆོག་གིས་འཕྲིན་ལས་ཐམས་ཅད་ནས་ངལ་གསོ་མཛད་ཅེས་གསུངས་སོ།།
  tca-NT: '@see-verse:HEB.004.003'
  zpl-NT: 'Tucu nú rni tucu luhuare lu ichiꞌ Stichiaꞌ Diose, equie cuendaꞌ bichia
    nú sulachi bee bene: Nu chenu ulaxu urecheꞌ Diose iliulabe che bichia achi utsulachinu.'
  mbc-NT: Mîrîrî epu'tî'nîkon maasa pra Paapa maimu e'menukasa' po tiaron pata awe'menukasa'
    man. Teeseurîmasen asakî'ne mia' pona'no wei pî'. Asakî'ne mia' pona'no wei yai
    Paapa erî'kapî'pî tamî'nawîron teesenyaka'mato' konekasa' tîuya tîpo kai'ma awe'menukasa'
    wanî'pî.
  ndg-ndg: Akoiye pandu pulani lisiku lya saba, “Nnongo apomoli lisiku la saba mukasi
    ya uatei.”
  wsk-wsk: 'Mu awuk, batoga bo te nu day 7 mu ko bala imi te iwita balam se aniso:
    “Se Kaem ko ura bita saparam ale day 7 umu te noman saparam.”'
  toj-NT: Porque ja ba yabal ja Diosi huax yala que huaque c'ac'u sc'ulan spetzanil
    ja yateli, jaxa suquil c'ac'u, ti bi jijlia.
  tbc-tbc: Man dugo, girek ta lo iŋ nal seven niŋen o igo ibol, “Anut nal seven lo
    iŋanen urat an fidian niŋedi wo yaes ibal a.”
  sna-sna: Nokuti pane imwe nzvimbo akataura mashoko aya pamusoro pezuva rechinomwe.
    “Zvino pazuva rechinomwe Mwari akazorora kubva pabasa rake rose.”
  smk-NT: Tanda' tamo a naisadya' in ta main nin mabasa tamo sa Masanton Kasuratan
    maipa'ka' konan ikapiton awro a wana, “Sin ikapiton awro, si Dios, pinainawa ya
    bana' ta nayadi' nayna a gawa' na.”
  grc-TCGNT: Εἴρηκε γάρ που περὶ τῆς ἑβδόμης οὕτω, Καὶ κατέπαυσεν ὁ Θεὸς ἐν τῇ ἡμέρᾳ
    τῇ ἑβδόμῃ ἀπὸ πάντων τῶν ἔργων αὐτοῦ·
  gof-WFTW: Laappuntha gallasaaba issi bessan, “Xoossay laappuntha gallasan ba ooso
    ubbaafe shemppis” yaagis.
  spa-BLM: 'Porque él ha dicho esto en algún lugar acerca del séptimo día: “Dios descansó
    en el séptimo día de todas sus obras”;'
  kyz-NT: 'Ymã ''ga amũ ka''arana kwasiari inuga janee ee rakue: “Seis ''ara rupi
    Janeruwarete ''ga mama''e apoi rakue. Iapopaw ire ''ga noporowykyi ai''iwe rakue
    nũ. A''eramũ ''ga worywamũ wemiapofer are rakue”, ''jau ''ga ikwasiaa inuga janee
    rakue.'
  dao-dao: 'Cangcim naw amhnüp khyühnak mawng ta: “Amhnüp khyühnak üng Pamhnam cun
    a khüinak üngkhyüh ngxüki,” tia pyenki.'
  cya-cya: 'Nde xca cha'' nu ycui'' ñi cha'' ''in tsaan nu mxitñan'' ñi: —Ndiose m''ni
    tyii ñi nchgaa tñan ''in ñi, lo'' mxitñan'' ñi nu cua'' nchca cati tsaan—.'
  wrk-wrk: Nanda jangkurr najana Kudkanyi yanybaka, nayi barri, “Yabimbayi bukamba
    yaji 6 kambana Kudwanyi, baki munganawa nyuli wuyalijba. Miku nyuliyanyi mili
    waki, ngala wuyalijba nyuli.” Barriwa.
  nii-nii: Yi mił pe Gos nge ek ka ok mon poł pendrim kunum ełe angił orung nga tał,
    ełe nge ek yi nirim. “Pe Gos eim nge kongun kunum angił orung nga endeim ełe,
    kongun eririm. Nga kunum endeim ełe Gos eim kor multum.”
  ign-NT: 'Taicha eta Sagrada Escritura, ánipa tacahe: “Saisi sache eta macaema­ta­nerahi
    ema Viya. Téhesera te siétequenepa sache, tinaracapa éma, taicha máitaucha­ripahi
    tamutu” tacahepa.'
  dik-NT: Rin ayeku yök aya athör thɛɛr wël Nhialic yiic lɔn cï Nhialic lɔ̈ŋ luɔide
    yic aköl ye nïn dhorou, tɛ̈wäär cï yen nhial ku piny cak ku käk tɔ̈ nhial ëbën
    thöl.
  cac-cac: 'A Slolonel Dios Tz''ib''ab''ilcani, a'' tz''alan yuj yuquil c''ual icha
    tic: A d''a yuquil c''ual sb''oan yolyib''an̈q''uinal tic Dios, ix och vaan smunlaji,
    xchi.'
  tzj-E: 'Ajni'' nbij rtzojbal Dios tzrij rwuk k''ij jcawrara nbij: —Ja'' Dios xuq''uis
    rsamaj y che wku'' k''ij xexle''na, cara'' nbij.'
  san-BUR: ယတး ကသ္မိံၑ္စိတ် သ္ထာနေ သပ္တမံ ဒိနမဓိ တေနေဒမ် ဥက္တံ, ယထာ, "ဤၑွရး သပ္တမေ
    ဒိနေ သွကၖတေဘျး သရွွကရ္မ္မဘျော ဝိၑၑြာမ၊ "
  yaa-NT: 'Akka kirikaki Moisés keneni pena tenetiõnoa yoikĩ. Iskafakĩ keneni: Seis
    nia yonokĩ Epa Niospa keyokõi onifani. Nãskaxõ pena fisti teneni, ixõ keneni.'
  cab-NT: queísi labǘrüdǘniwa tídan Lerérun Búngiu luágu lisédün wéyu. Ába leméraagun
    Búngiu lídaangiñe sun luwádigimari luágu lisédün wéyu.
  clu-clu: Kabay may nasambit sa Kasolatan parti sa ikapito nga adlaw, makon, “Kag
    sa ikapito nga adlaw nagpaway ang Dios sa tanan nga anang mga obra.”
  swh-ULB: Kwani ameshasema sehemu fulani kuhusu siku ya saba, “Mungu alipumzika siku
    ya saba katika yote aliyoyafanya.”
  tpt-NT: 'Lakataun taꞌan tsꞌoqkanta la ixchivinti Dios lhichiviniy yu laqatujunuꞌ
    julchan, inchineꞌ najun: Tejkan laqatujuncha julchan val ni Dios ixmajkaniꞌojotacha
    tachun ixlhitapatsa ex jastaknalcha.'
  aai-aai: Anayabin Buk Atamanin wanawanan efan ta’ane tur iti na’atube veya seven
    isan eo, “God ana bowabow bisawar veya bai seven God iyarir.”
  sny-sny: Nomo etiri ape so'oruwe tepa'asiye. Owane Sitewi lai nowe poweiye to'u
    ne one towe lo sahe apou te'esiya, “Owane Sitewi etiri werese ta'aneye su, le
    wiyawi werese lo ta'ane tepa'asiye. Sosu nowe ape se le onu fetaneyeteye.”
  myy-myy: 'Dios oca ado bajiro gotia, jʉa ãmojeno ñari rʉmʉ gaye: Co ãmojeno ñari
    rʉmʉri moacõri, jʉa ãmojeno ñari rʉmʉna tujacãyijʉ Dios, yi gotia Dios oca.'
  trc-NT: 'Ne̱ vaa nana̱ no̱ rihaan danj Diose̱ nana̱ taj xnaꞌanj cheꞌé güii chi̱j,
    ne̱ taj nana̱ yoꞌ: “Ne̱ güii chi̱j quinaránj rá Diose̱ cheꞌé yan quisíj quiꞌyaj
    suun Diose̱ nu̱ꞌ suun quiꞌyaj suun soꞌ a”, taj nana̱ yoꞌ a.'
  cut-NT: 'Cua̱co chemin, te a̱ma cua̱n na̱n Ndudo yahn ye ndirun yahn ro sa̱bado
    tuhca̱: Ro sa̱bado ne, nducote a nihno ntiyon yahn Dendiohs che dendah ye iyehnse
    ne, chihnde tuhno ye.'
  bel-bel: 'Бо дзесьці сказана пра сёмы дзень так: «і спачыў Бог у дзень сёмы ад усіх
    дзеяў Сваіх».'
  zlm-KSZI: 'Allah telah berfirman demikian di suatu tempat tentang hari ketujuh:
    ‘Dan Allah berehat pada hari ketujuh daripada segala pekerjaan-Nya.’;'
  gdr-gdr: Sɨ men kea onggɨt gatab wumɨr aindam, mop nokɨp yɨna pebat ɨndama rokate
    odede yindeny sebenɨm bibɨr gatab da, “Sɨ God komkesa Tina wɨko ke wɨram yɨbnonj
    re sebenɨm bibɨr nat.”
  vmy-NT: 'Ngatꞌa ꞌbatsaꞌen kuaꞌindutꞌa enre Naꞌenchana ngatꞌare nixtjin xi mayatuni:
    Xi mayatuni nixtjin kuajngure ngayéje xare Naꞌenchana ꞌba kitsikjaꞌaya.'
  cmn-FEB: 关于第七日，在经书中有一句说到：“在第七日，上帝停下了他的一切工作。”
  gmv-RNT: Issi soon laapuntho gallasa gish “Laapuntho gallassi Xoossi ooso ubbafe
    shempides” geetetti Geeshsha Maxaafan xaafetides.
  ncl-NT: 'Inon ticmatilo, pampa ilajtol lajcuiluli pa se iamames quijtúa, quil: Huan
    mosehuic Dios pa in tonali chicome, mosehuic pan tonali hual lamic quichíac mochi
    hual quichijtataya.'
  sua-sua: Ii, he enang tok, a ngaekam to endo tgia vle vop ngang ngor kmikkiem enang
    ko E Nut tel a ngaekam langto yok tennik kmikkiem enang ko tel karo papat mo malpek
    mang karo reha tgus, ko tennik ngat ittiegom E Nut karo rhek ruk mang a kolkha
    to aktiek hori orom alomin orom kun mnam ka meer ka mhe langto te, “Va mnam a
    kolkha to aktiek hori orom alomin orom, E Nut tmur el a ngaekam ekam En mruo kam
    paal kmeha mnam enangthe ka vok kmongeik.” Ii, va kun mnam kuaro rhek ruk ko ktar
    elik mang kat, E Nut thavae mang a ngaekam to endo te, “Mar nga main to endo nga
    ngae ho lo kais hak kam kol a ngaekam to kam kar mnam ngarta mhe to dok mruo ko
    el kua tnangal ngang ngar mang kam kol, he nang ngaro pkor kmongeik ko tok mnam.”
    Ii, tennik muores ngata ktar kol a re to mang E Nut ka tnangal to endo, nang ngat
    lo kor mnam mar mang E Nut he ho lo kol a ngaekam to endo kam kar mnam ngarta
    mhe to endo vgum nga kerkeknen to kam lua ngan vgum E Nut tok arhe. He ekam tok,
    tete ta vle te, E Nut ka ngaekam to ta ktar el tennik tgia vle vop ngang o mia
    akuruk yok kam kle kol he kar mnam E Nut kta mhe to endo yok, he nang ngaro pkor
    kmongeik mnam tok arhe.
  are-are: Nhanga Altjirraka Angkatja Imankinyala ilama, arlta 7 ekuriperra, “Arlta
    7-ala, Altjirranha urrkapuntja ingkarraka ekuranhanga iltjerraka.”
  gai-gai: Ainda moca mana timbigta kapna kam tɨp ianna an ra parmbaiapa mbut mbuniŋmo
    gaindopatna, “An parmbaiapa mbut mbuniŋna ra, Raraŋ Aetaniac, ma ndona moatna
    reikca moa maiatke, ma an ramo wɨk matɨkat.”
  qvm-NT: '@see-verse:HEB.004.003'
  chz-NTPS: 'Jëëhꜘ jeeˊ llahꜗ, naˉsɨɨˉ juuˈ kiyhꜗ, hlëëhꜙ kihꜗ gyiiꜗ jmɨɨˋ: Hiꜙ gaꜙte̱e̱hˉ
    Dio dsëꜗ maˊ gaꜙlaꜗ taˊ kiyhˈ jeeˊ gaꜙtëꜘ gyiiꜗ jmɨɨˋ.'
  kmu-kmu: Nago kaiyaga Anumaya Kotia agaia avopina seveni (7) molia kanahe mage higeya
    kae-malenayane. Anumaya Kotia mukia aliyamaa aligeno hano hutegeno seveni (7)
    molia kanale maifalu hu-maineane. huno hu-maineane.
  ood-NT: An o hab chuꞌig Jiosh heki hu oꞌohana ed matsh nahto g jewed ch dahm kahchim
    chuhdp tashkaj k am hahawa i e pihhu heg eda wewaꞌak tash.
  lbm-lbm: कहालीकि सातवों दिन को बारे म कहीं त शास्त्र म कह्यो हय, “अऊर फिर सातवों
    दिन सब कामों सी परमेश्वर न आराम करयो।”
  ncj-NT: 'Ijcon quen ticahsisque ipan in Itlahcuiloltzin canin quihtohua ica inon
    tonali chicome: Dios omosehuiloc ica nochin tetequiu ipan inon tonali chicome.'
