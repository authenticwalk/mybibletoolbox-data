  daa-NT: 'Ka seener, ɗo bi ka ƴiriy ta peesiriŋkar, wer rakki ɗo Kitamner ŋu kaaw
    aman : « Buŋ gaasit riyoy okintit iŋ mena bijigiƴ. Ɗo ƴiriy ta peesiriŋkar gay,
