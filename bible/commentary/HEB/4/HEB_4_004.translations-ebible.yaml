  dwr-ENT: ኣዪሲ ጎፔ፥ ላፑን ጋላሳባ ኢቲሳዓን ፆሳ ማፃፋይ፥ «ፆሳይ ላፑን ጋላሳን ባሬ ኦሱዋ ኡባፔ ሼምፔዳ» ያጌዳ።
  pma-pma: Rokilea koanek anatin veni en out tai en Tus Votut aviteni avit, “Ka en
