  hoy-hoy: यतिकी सातवा दिन इन बारा दा येल्यारा तरी शास्त्र दा आद, “अदिक बाक सातवा
    दिशी तान सप्पा क्याल्सागोळ माळकु परमेश्वर आराम माळदुन.”
  amo-amo: Bara ana bellin nkan kiti, ubellen liyiri nasabar “Kutelle wa shin vat
