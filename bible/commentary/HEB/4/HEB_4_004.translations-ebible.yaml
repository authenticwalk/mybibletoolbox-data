  meq-meq: 'Mawatsa eye mə Ɗerewel i Mbəlom, tə tsik ka məhəne matasəla eye: «Məhəne
    məkwa na, Mbəlom a ndəv ha məsler ŋgay, məhəne matasəla eye a zəzukw bo.»'
  noa-H: Mag k'ĩir meeu nʌisiewai jua hʌ̃iju higwi, hĩchab hich Hẽwandam jua hʌ̃itarrjã
    jaauwi, “Hẽwandamau nem t'ʌnʌm t'um seis días nʌm hee wau haaipapʌ̈iwi hag noram
    siete diam gaai hichjã jua hʌ̃ijim” ha sim, “hichdëu nem hig sĩerr t'um waubapäaiwai.”
  alp-NT: 'Le Alla Eni lepate rebe lekie akmenare ebeteke be: “Kena petu iture Alla
    Iplei bei pusue Eni makerike.”'
  san-VEL: yata.h kasmi.m"scit sthaane saptama.m dinamadhi tenedam ukta.m, yathaa,
    "ii"svara.h saptame dine svak.rtebhya.h sarvvakarmmabhyo vi"sa"sraama|"
  kbq-kbq: Na'ankure avontafepina 7ni knazupa manifru huzankura anage hu'ne, Anumzamo'a
    7ni knazupa eri'zana atreno manifru nehie hu'ne. (Jen-Agf 2:2)
  kbh-kbh: 'er Bëngbe Bëtsabe uabemana palabrënguiñe cánÿents̈e mënts̈á endayana,
    chë canÿsëfta tianoye ndayá cha tojanmama: Bëngbe Bëtsá nÿetsca trabajëngama tonjanochná
    chë canÿsëfta tianoye ca.'
  ron-LSB: 'Căci el a spus undeva despre ziua a șaptea: “În ziua a șaptea, Dumnezeu
    s-a odihnit în ziua a șaptea de toate lucrările Sale”;'
  pon-pon: 'Pwe ekij waja a kotin majanier duen ran kaiju: Kot kotin moleilei jan
    a wiawia kan karoj ni ran kaiju.'
  nhe-BL: 'Pampa ijcuilijtoc ipan Itlajtol Toteco tlen Toteco quichijqui ipan nopa
    chicompa tonali, quiijtohua: “Toteco Dios mosehui ipan nopa chicompa tonali pampa
    ya quitlamiltijtoya nochi itequi.”'
  sps-sps: A kifon a ka te nat fi rora nei to te kakoun fi Gov ana Ayei te anaanos
    ma faan rara na favusuan Tsunia, tana saa, te kirkir busen tan Vegiau Ten Gov,
    “Gov favusuan tan fafits nan nainy te fakap Ya na fo mamatsiny ka te fakats Ya
    ma kat.”
  wnc-wnc: Ngan. Anututa tapduu katau kuut musa kautdu gwendune ngangu puya pasiwan
    puyuwana gwendune ayuwan takakut gwende natake wamu takngatu Anututane wapatang
    aminu tapatuta anzing matakut, “Anututa inane puya kuupbam pasiwan puyuwana tapduu
    katau kuut musa kautdu gweaya ngang dakngakut gwene ita ayuwan takakut,” ngang
    matakut.
  bus-bus: zaakɛ wà gurↄ swɛɛplaade yã ò Luda yãn gukea wà bè, gurↄ swɛɛplaadee
    zĩ Luda kámma bò kↄ̃n zĩi kɛ̀ à kɛ̀nↄ píngi.
  gub-BL: Nezewe i'i amo ze'eg kwehe arer pape rehe imuapyk pyrer. — 6 'ar pawire,
    7 haw 'ar mehe Tupàn upytu'u a'e, uma'ereko haw iapo pawire a'e.
  imo-imo: Gotenga bukuna ungu te moromo mele pilipelie ungu akumuni wali kite yupoko
    pakera tipemundo nimbei, Wali kite yupoko pakera Goteni kongonoma tepa pora tipelie
    koro molorumu, nimbe moromo.
  boj-boj: Agi aqa anjam bei nami endegsib neŋgreŋyeb, “Qotei na aqa wau kobotosiqa
    bati 7 onaqa a aqaratej.”
  eng-DRA: 'For in a certain place he spoke of the seventh day thus: And God rested
    the seventh day from all his works.'
  knf-knf: 'Bapiiŧ ţi dko dloŋ di *Ulibra wi nul aji : « Naşibaţi anoorfën ţi unuur
    uţënk paaj na uloŋ wi adoluŋ ulempul bŧi aba. »'
  san-KHM: យតះ កស្មិំឝ្ចិត៑ ស្ថានេ សប្តមំ ទិនមធិ តេនេទម៑ ឧក្តំ, យថា, "ឦឝ្វរះ សប្តមេ
    ទិនេ ស្វក្ឫតេភ្យះ សវ៌្វកម៌្មភ្យោ វិឝឝ្រាម។ "
  arn-NT: 'Fey kiñe trokiñ püle tati Wirin Chillka mew feypiley tati regle puwchi
    antü mew: “Ngünechen dewmalu itrokom ñi küdaw, fey kansatuy ti regle puwchi antü
    mew.”'
  zas-NT: 'ziꞌc rëb loj xtiidxaman por dxej ni raziiladx bejn: Chi gulox been Dios
    gra xchiinman dxel ni goc gajdx dxej baziiladxaman.'
  ken-NT: Sɛ́rɨŋɨ bɛ ɛchi ɛnyu ɛyɔ mbɔnyunɛ, ndǔ nɛbhʉ́ɛ́rɛ́fu amɛm Ɛkáti Mandɛm,
    bárɛm ɛ̌ti nywɔp ɛnɛn nɛjwi tándrámɔt bɛ, “Mandɛm anaŋa nɔkɔ bɛkʉ yɛ̌ntɨkɨ
    ɛnyɨŋ ɛnɛ yi abhɔ̌ŋ nyaka bɛkʉ, aywe mmʉɛ́t ndǔ nywɔp ɛnɛn nɛjwi tándrámɔt.”
