  lac-NT: 'Aro'', quij, taj, quire'' ti'' toc ts''iba''an ich u jer junxot'' u t''ʌn
    C''uj uch. Ra'' tan u tsicbʌtic ti'' u q''uinin sábado. U''yex ba'' cu ya''aric
