  toc-NT: 'Pus nac li̠kalh­ta­huaka chiné tatzokni̠t xpa̠­la­cata a̠má quilh­ta­macú:
    Acxni̠ Dios tla­hua­ko̠lh xta­scújut xliaktujún quilh­ta­macú jaxli.'
  som-som: Waayo, isagu meel buu maalintii toddobaad sidan ka yidhi, Maalintii toddobaad
