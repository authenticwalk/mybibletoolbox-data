    akapa.”
  zpv-NT: 'Pwihsi loh stuhbi lahta loh Xchihtsi Dxiohs rñiꞌ squiiꞌ pur dxyih nin ruziꞌlaaꞌdzi
    bwiinn: Xoꞌpa dxyih bwiꞌhnn Dxiohs xtsiꞌn Ñiꞌh ya gubihdxyi gaadzii baziꞌlaaꞌdzi
