    pratjanandru.“'
  gam-gam: Ege 7 we dje wori yei ge, Baibel tambiye ta pai al kandja embe dji, Ege
    7 yei al ge, God kogo ye kere, waka moi we dji
  nou-nou: Edo iji 6 awa atae edo 7 awa ingode jiwari da ajigedo gido era, “Edo iji
