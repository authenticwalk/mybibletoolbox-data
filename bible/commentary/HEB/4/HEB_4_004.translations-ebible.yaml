  kos-kos: 'Tuh oasr fahkiyen len se akitkosr ke sie verse in Ma Simusla, fahk mu:
    “Ke len se akitkosr, God El aksafyela ma El oru ac mongla liki orekma lal.”'
  ibo-ibo: 'Nʼihi nʼotu ebe, o nweela ihe o kwuru banyere ụbọchị nke asaa site nʼokwu
    ndị a: “Chineke zuru ike site nʼọrụ ya niile, nʼụbọchị nke asaa.”'
  yml-yml: Ta ꞌasetai i veveawai bega i lulukamata fai yana Buki nageneye tamu vona
    ꞌAiata Veawai faifaina i vo, Yaubada nani matatabuna i ꞌidewadi ꞌaiata 6 nagedie,
    ꞌAna ve-7 ꞌwaineye i veawai.”
  ory-ory: କାରଣ ସପ୍ତମ ଦିନ ସମ୍ବନ୍ଧରେ ସେ ଶାସ୍ତ୍ରରେ ଏହା କହିଅଛନ୍ତି, “ଈଶ୍ବର ସପ୍ତମ ଦିନରେ
