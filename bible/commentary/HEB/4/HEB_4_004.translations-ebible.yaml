  grc-F35: εἴρηκεν γάρ που περὶ τῆς ἑβδόμης οὕτως, «Καὶ κατέπαυσεν ὁ Θεὸς ἐν τῇ ἡμέρᾳ
    τῇ ἑβδόμῃ ἀπὸ πάντων τῶν ἔργων αὐτοῦ»·
  cav-NT: Jadya tu ehuene Yusuja quisaratiju pacarucu huecaca ishu jucuareque. “Yusutu
    canajaracuare pacarucu ishuque huecacaju, tura ai acara ayaque au amena aatsu”.
  kgp-NT: 'Hã kỹ kurã tỹ 7 (ke) ẽn to tag tóg rán kỹ nĩ, ha mẽ. Topẽ tỹ nén kar hyn
    han kãn ja to tag tóg rán kỹ nĩ, ha mẽ: “kurã tỹ 7 (ke) ki Topẽ vỹ vẽnhkán, ã
