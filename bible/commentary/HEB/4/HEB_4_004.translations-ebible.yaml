  bvd-bvd: Na Kekeda laa Abu 'e bae 'urii sulia fiuna fa sato 'ana wiiki, “Dao 'ana
    fiuna fa sato, God nia ka momola faasia raoa nia ki sui guu.”
  ukr-1871: 'Рече бо десь про семий день так: „І відпочив Бог дня семого від усїх
    дїл своїх.‟'
  apz-apz: Anɨtuye hungkuno mtɨꞌmokumentohofo somo hwe fihwo sɨkuno iyoho humayo somneꞌno
