  kan-2017: ಎಲ್ಲಿಯೋ ಒಂದು ಕಡೆ ಏಳನೆಯ ದಿನವನ್ನು ಕುರಿತಾಗಿ, “ದೇವರು ತನ್ನ ಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ
    ಮುಗಿಸಿಬಿಟ್ಟು, ಏಳನೆಯ ದಿನದಲ್ಲಿ ವಿಶ್ರಮಿಸಿಕೊಂಡನೆಂದು” ಬರೆದದೆ.
  cso-NT: 'Uá¹la³ cun³ zia³² ñí¹ rá¹juáh³ ñí¹ Sí² quioh²¹ Dió³² hi³ juáh³ la³ lá²:
    La³ má²quiau³ jmáɨ¹ hi³ ca³táuh³ bíh¹ ta²¹ quioh²¹ Dió³², ca³cuá³ tie³.'
  ena-ena: Ciaŋ mu Asɨ dɨ manasɨŋ hekɨlɨ hɨvɨ hɨnidi agaŋ alusɨsɨ mɨhiŋ agasaŋ avi
    abami uami. Asɨ agaŋ mɨhiŋ human limu fɨhala human limu pabiŋ cɨjɨŋ agadɨ hɨvɨ
    akuaba akuaba sɨkasɨkan agɨladɨ lamami aba abami uami. La hɨfɨlɨ lavɨla hɨnia
    mɨŋalahɨci mɨhiŋ human limu fɨhala human limu ahica cɨjɨŋ agaŋ iahami aba abami
    uami. Iahɨci mɨhiŋ agadɨ hɨvɨ alusami aba abami uami.
  tgo-tgo: Kaiwae Buk Boboma e tɨne rorori regha i utuuta mbaŋa ghepirɨniye kaiwae,
    iŋa, “Mbaŋa ghepirɨniye e tɨne Loi i towowe ele vakathako wolaghɨye.”
  yap-yap: Ba’aray e n’en ni murung’agen e bin medlip e rran ni bay u bayang u lan
    e babyor nib thothup ni be ga’ar, “Re rran ni man e medlip ngay e toffan Got u
    urngin e maruwel rok.”
  mop-NT: 'Yan tuba tz''iiba''an ichil u ju''um Dios ti baala'' yoc''ol a siete q''uini:
    —Paataji u meyaj a Dioso. Jedi ichil a siete q''uini,— cu t''an a t''an a tz''iiba''ana.'
  tet-tet: Iha lia Naꞌi Maromak naseꞌi laleꞌan no raiklaran, noo lia nosi Naꞌi Maromak
    nanawa kole naꞌak, “Naꞌi Maromak serwisu notu tiꞌan, hotu baa awan, mak kona baa
    loron dala hitu, Nia nanawa.”
  hlt-MCSB: Te dongah pakhat ah hninrhih ham a thui tangloeng. Te vaengah Pathen tah
    a bibi boeih lamkah hnin rhih vaengah duem.
  xtd-NT: 'Chi io tnuꞌu nuu n‑kakuneꞌe‑ia kɨu kuu uxa. N‑jaꞌan‑ia: Kɨu kuu uxa n‑ndetatu
    Ianyuux, chi n‑daxinokava‑ia ntdaa tniu n‑kida‑ia.'
  mdy-ETH: ዎይቲ ጌዔቴ ላንካሳ ኬሎ ዛሎ ፔቴ ቤሲዳ «ፆኦሲ ላንካሳ ኬሎና ማዾ ሃሼኔ» ጌይንቲ ፃኣፒንቴኔ።
  spl-spl: '@see-verse:HEB.004.003'
  usp-NT: 'Li jun luwar re li wuj re Lok''laj Jyolj Kakaj Dios tijb''ij chirij man
    jwuk k''ij: Kakaj Dios cuando xantaj juntir jchac jwi''l, laj jwuk k''ij xuxlanc,
    tiche''.'
  zav-NT: 'Can'' nyoɉ to part Xtiže''enə'' nan: X̱op ža ben Diozən'' yoban'', yežlyon'',
    beṉac̱hən'', bia yix̱ə''ən na'' biquə''əchlə de''e zɉəde. Na'' catə'' bžin ža
    gažən'', bitoch bi bi bene'', con zoe'' mbalaz.'
  sgz-sgz: Git mánán ngorer kabin on á Buk Tabu a parai ngoromin ngo, “Ái Káláu a
    akaksim ák pang i awon á bung, má ahit á bung mai ák aunges má.”
  kek-NT: 'Tz''i̱banbil sa'' li Santil Hu chirix li xcuuk li cutan li naxye chi jo''ca''in:
    Ut li Dios quixrak lix c''anjel ut quihilan sa'' xcuuk li cutan. (Gn. 2:2)'
  blz-NT: 'Gause isian nitulis na Alkitaap men muntundun ilio kopitu''na koi kani''imari:
    “Ilio kopitu''na Alaata''ala nintimalemo na giigii'' palimangon-Na.”'
  poe-NT: 'Mé xi̱kaha í jnko nketí nixja tí xroon itén Dios chrónka kuènte tí ya̱on
    ya̱to̱xi̱n ntáchro kíxin: Kjuixinhin Dios kaín xra̱ ntá kjuákꞌe chꞌán kꞌo̱kꞌéhe
    chꞌán tí ya̱on ya̱to̱xi̱n.'
  san-TAM: 'யத​: கஸ்மிம்ʼஸ்²சித் ஸ்தா²நே ஸப்தமம்ʼ தி³நமதி⁴ தேநேத³ம் உக்தம்ʼ, யதா²,
    "ஈஸ்²வர​: ஸப்தமே தி³நே ஸ்வக்ருʼதேப்⁴ய​: ஸர்வ்வகர்ம்மப்⁴யோ விஸ²ஸ்²ராம| "'
  cof-NT: '@see-verse:HEB.004.003'
  srm-NT: 'Nöö Gadu seepi feni di böö dë kaa. Wë biga a wan pisi u di Buku de bi sikifi
    fa Gadu mbei goonliba a de sëbën daka dendu. Hën de taki wan soni taa: A di daka
    di fu mbei sëbën, nöö nëën Gadu böö u hii dee wooko dee a bi wooko.'
  qvs-NT: 'Tata Diospa killkadun willawanchisapa: “Soktaynin diya Tata Dios tukuy
    rurashkanta tukuchashpa kushikushpa samarkan.” Chashna Tata Dios yachachiwanchisapa
    yanapawaptinchikuna kushikushpalla kawsananchikunapa.'
  zca-NT: 'porke xtu plo se'' nzobni'' lo Yech che''n Dios: Zhë gazh mixax Dios lo
    rë kwa''n mile'' Me.'
  cbc-NT: 'Jĩcãpaʉ Dios ya tutipʉ atore bairo ĩ quetibʉjʉya ati ʉmʉrecóore cʉ̃ caátiyaparorica
    rʉ̃mʉ bero macãã rʉ̃mʉrẽ: “Dios yerijãñupĩ cʉ̃ paariquere yaparori bero pʉgaa
    pẽnirõ cãnacã rʉ̃mʉ caáto majũ.”'
  qxo-NT: '@see-verse:HEB.004.003'
  mox-mox: Kahalamani aqiaqiea Yaubada ena vona baʼe vonahaqiaqi, mana Buki Nugwenugweina
    ʼinaya ʼaubena vesevenina weaqina simana vonaya, “Ta ʼaubena vesevenina ʼinaya
    Yaubada ena fewa qabudi ʼidiega veyawai.”
  kew-kew: 'Gore yapi di 7 madaare Gote-na agaa i buk madaa gupa tua isa: Gote-me
    nipuna kogono rayo aba pu kiritua yapi 7-mere nipu kitu pirisa tu isa.'
  dww-dww: Baninama raḡan aniwai 7-nama na giuma Mamaitua umanama ya riuna, “Mamaitua
    yaba matabuna ya voivoiedina yai kovidi be raḡan aniwai 7 ne ya siperena.”
  twi-ASANTE: Na Atwerɛsɛm no mu baabi wɔka biribi fa da a ɛtɔ so nson no ho sɛ, “Ɛda
    a ɛtɔ so nson no, Onyankopɔn home firii ne nnwuma nyinaa mu.”
  aoj-aoj: Anif basef God fowaꞌ nagaꞌiefi ma nemaf afamba fagafeꞌma 7i sagapoma nomaꞌwafi,
    fagaꞌias naꞌamba faꞌi, “God nandaꞌ maol hiani hiꞌalan eaꞌ, nemaf afamba fagafeꞌma
    7i fataga, napoma nomaꞌw.”
  cbv-cbv: '@see-verse:HEB.004.003'
  taw-taw: Pen buk Baybol mɨgan ayaŋ, bɨ olap ne ñɨn kugul ak gos nɨŋɨd, tɨkɨl anɨb
    agak, Ñɨn kugul ak, God lum awl tap okok mɨdupsek gɨlɨjuwak ak nɨŋɨd, añɨŋ lɨl
    yokɨp mɨdek agɨl tɨkak.
  jic-NT: 'Dios Popel po''ó yom pjaní tjevele sábado mpes, ts''ac'' niná semana pjaní
    cyawaja na. Tjevele: “Dios pjü la tjiji. T''üc'' la tjiji na, ''etjele jupj. Semana
    tecyawaja na, ''etjele.”'
  zap-NT: 'zegne re te lugar lo xgyiich Dëdyuzh xkwent guedx gbiz: Xuup gbiz wzhexkwaa
    Dëdyuzh yrandxee ne nuu, dxe ne wdxiin guedx gbiz wne Ne.'
  wer-wer: Anutuu omnant ket ëa pötak ngönëntak kët 7 pöta ngönte epël ëa. “Anutu
    pi kët 6 pötë ya mëneim pet irak 7 pötak kë sa.”
  ipi-ipi: '@see-verse:HEB.004.003'
  qul-NT: 'Kanchiscaj p''unchaymanta Escriturapi nin: “Kanchiscaj p''unchaypi Dios
    tucuy ruwananmanta samacorkan.”'
  ter-NT: 'Koati usotíne vo''oku ápe yutoéti emó''uke Itukó''oviti koêku ne sétixope
    káxe. Hara kôe: “Ya sétixopeke káxe, ómomiko ne Itukó''oviti yane itúkea uhá koeti
    itukéti úseu” kôe.'
  bmr-NT: 'Jaamaño mɨɨro samañoohaame Caatɨnɨhaamefaño jillɨ noono jaguisɨfucuditɨ:
    Sahuse juugahusetɨ safucu icano nigacɨtɨ idudɨcamaajetɨ Moocaani jaguisɨuhi, noonoro.'
  fuf-fuf: 'Ko fii himo daali nokku goo ka bindi fii ɲalaande jeeɗiɗaɓere nden wonde:
    «Ka ɲalaande jeeɗiɗaɓere Alla fowtino e golleeji makko ɗin fow.»'
  bhl-bhl: 'Yu Sunbin-Got em fut ayem em finengdakamin ding Sabat beem dulum elote
    angse weng anung mak atemoliwka! E bokolomele: “Ben kel ding kabalak e, Sunbin-Got
    e alubamin alik alik be banim keleweko, finengdase kale.”, angse kale.'
  ons-ons: Anutu wane papia keune maneo sola pesek kaiwe naso sewen ea wane iwa yale
    ramaike, “Anutu eŋe urataine mamageki, kaiwe mama mete mane so mete natko etke
    qoewareki, yewao sola pesek so mere zonom make.”
  con-NTPO: 'Tsane tsu cca''tti Chiga Tevaen''jenga qquen su: Seis a''tangae Chigaja
    pa''tssi Tise in''jan''chove agattoen nanimba ccaqui a''ta opatsse can''jemba
    dyai. Qquen susi gi in''jan''fa Chigaja antte a''i Tisei''ccu tsangae opatsse
    can''jen''faye.'
  ghs-ghs: '@see-verse:HEB.004.003'
  peg-peg: ଇନାକିଦେଂକି ୱିଜ଼ୁ ଦିନ୍‌ ବିସ୍ରେ ହେୱାନ୍‌ ଇମ୍‌ଣାକା ପା ବାହାତ ଇ ବାନି ଇଞ୍ଜାନ୍ନା,
    “ଇସ୍ୱର୍‌ ସାତ୍‌ ଦିନ୍ତ ଜାର୍‌ତିଂ ୱିଜ଼ୁ କାମାୟ୍‌ତାଂ ଜମ୍‌ତାନ୍‌ ।”
  txu-NT: Be, Metĩndjwỳnh kabẽnkam ne pi'ôk ràràr'ã memã, “Nãm pi'ôk tyk to ino rerkam
    àpênho ino ren kam pi'ôk ràràrkam tyk djà kêto nõ”, ane.
  eng-WEBU: For he has said this somewhere about the seventh day, “God rested on the
    seventh day from all his works;”
  gnw-NT: '@see-verse:HEB.004.003'
  mux-mux: 'Pulu Yili-nga bukna ung te molemú mele piliipaliinga ⸤‘Numanu táka-nimba
    pípili mululi ulu-pulele Moses naa mulupili ui pirim.’ nimbu piliilimulu.⸥ Bukna
    molemú ung akili-ni ena angere yupuku-guli sipalendu nimba mele: ‘Ena angere tale-guli
    Pulu Yili-ni kongunuma tepa pora sipa kene ena angere yupuku-guli sipaliinga múlu
    liipa kóru mulurum.’ nimba molemú.'
  maj-NT: 'A̱t''aha̱ b''i̱ ts''ín tjít''a xu̱ju̱n éhe̱n Nti̱a̱ná nga̱t''a ts''e̱ ni̱stjin
    xi yatuu̱: Ni̱stjin xi ma yatuhu kama ndju̱úhu̱ ngayjee̱ xáha̱ Nti̱a̱ná ko̱ kits''ínkj''áíya.'
  bkq-NT: Warâ mawânrâ iwenibyem awyly Deus itaumbyry awo wâgâ tâzekobyzegueho wâgâ.
    “Sete emedyly itobyry wâgâ myakâwândy Deus ekobyzeguely, idânârâ tâlânro modo
    xugunipyryem” warâ iwenibyem awyly.
  kue-kue: Ana ipre ka mambuno pepa mina ande enge 7 pre muno yegl beglko pangwa i
    God sragl prapra ere yei kondo ana enge 7 mina wakan moglkwa.
  cot-NT: 'Choocatarite itioncacojiqueroquea savincaguiteri sietetapojatsica ocanti:
    “Iriraquea Aapani Irioshi imagorejantacaroqueate savincaguiteri 7, irooriji iteroncaguetaquero
    maasanopae ipeacaaguecaca.”'
  bnp-bnp: Ni here na tabeke tara na Nitana Vure, i taki a poloruana parava. I ta
    maea, “Na poloruana parava a Vure i malo, a vuhuna i vakalobo pali a leho vona.”
  apn-NT: 'Nẽ kot harẽnh kot: Na pre Tĩrtũm àpênh ã arĩgro kêp 6 hãmri nhũm arĩgro
    pê 7ta ã nhũm axte mẽmoj tã àpênh kêt nẽ. Na pre arĩ hkôkôt o nhỹ. Arĩgro pê 7
    ã arĩ hamakêtkati nẽ hkôkôt o nhỹ. Anẽ.'
  ctp-NT: Ndiya ska chaꞌ lo kityi kula nu nchkwiꞌ chaꞌ ꞌin tsan kati, kwiꞌ tsan nu
    nxitñaꞌ neꞌ judío taꞌaan. Mxitñaꞌ Ndiose xa wa mdaꞌa kati tsan bra kanꞌ, ja yꞌni
    ꞌa Ni tñan tsan kanꞌ bra kanꞌ, ndukwin kityi kula.
  opm-opm: Got orhe ma tupetip oh tit han tit Got oh bes oh ihat tupetip ma hapat
    daham ma brak matip ohe meng oh mamaru hat patmur. Got oh Erer moh noh gonsi mamen
    dei ma hapat. Gin bes moh noh tupetpora daham tupetipmur por brak matipmur.
  bvr-bvr: Ngardawa janguny gu-yurra gu-yinaga gu-weya, “Gun-gata ngorrngurra gu-ni
    nipa gun-nelangga minypa abirri-jirrapa abirri-jirrapa abirri-jirrapa gun-ngardapa,
    nipa Wangarr a-ngekarra a-ni gun-gata gun-bulapalawa nipa jama a-ji, gu-wulebana.”
  wal-wal: Aissi giikko, laappuntta gallassaabaa issisan Xoossaa maxaafai, “Xoossai
    laappuntta gallassan ba ooso ubbaappe shemppiis” yaagiis.
  zad-NT: 'Ḻa'' Cho''a Xtilleena'' cho''en dill'' c̱he lla gall llana'', gana'' nan:
    Ka bllin lla gall llayina'', ba biyoll ben Chioza'' yog''ḻoḻ daa bene'', na''
    bizi''lallee.'
  kmg-kmg: 'Irec šoaŋ namba 7 irec dâŋ moc šiŋuc muwec: “Anutu e wiac sasawa bafârereâ
    šoaŋ 7 ira jumanawec.”'
  aso-aso: 'Idoꞌ Oꞌmoso aza mine gelo neive luvoniꞌ nene Oꞌmosoꞌmo gamene sigisi (6)
    neꞌmi lulouꞌ gono davo gamene seveni (7) ineꞌ nemuꞌ nene monoꞌ godolouꞌ gamazi
    tiꞌ li gizi nizaniꞌ ma neive: Gamene seveni (7) ogavo gonoꞌve osuꞌ lineꞌ nenako
    neuꞌ nene apiꞌ ogo mine gilineꞌ.'
  uli-uli: Bo ye mel solbos mo lal babior we ye santus le ye sor kofael ralawe hafisralel!
    “Deus ye hasoso mo irel yal yengang wol molwe hafisralel.”
  nin-NT: À da ni inkla numa na angbamvu ka ni itu i azhibarr a tangba wa di, “Na
    azhibarr a tangba wa, Abachi à so su nu undu ku nggo à na.”
  acu-NT: 'Ayamtai kinta pachis tu aarmawaitai: “Yus seis (6) kinta mash aa nunaka
    najana umis, nunia tsawaar ayamsamiayi.”'
  cak-WNT: 'Y chupan ri ruch''abel ri Dios tz''ibatal ca, chrij ri ruwuk k''ij nich''o
    wi tek nubij: Ri Dios xuxlan chupan ri ruwuk k''ij, tek xc''achoj ronojel re ruwach''ulef
    y ri caj.'
  ebk-ebk: Tay wacha pay nan naisurat as nan Kalen Apo Dios maepangkep as nan maekapitu
    ay urkiw ay kanana, “Nun-iblay hi Apo Dios as nan maekapitu ay urkiw as nan nunlopasana
    ay namayang as nan am-in.”
  spa-PDDPT: 'Porque así dijo en algún pasaje con respecto al séptimo día: Dios reposó
    de todas sus obras el séptimo día.'
  ruf-ruf: Kwaapfila Ghamaandiko Mahenzeluka gholonga mbuli tsa litsuwa lya saba,
    “Imulungu tsakaileka sang'ano yake yose, litsuwa lya saba kabwihila.”
  gun-gun: 'Mba''eta amongue henda py sete araa re ijayvu vy aipoe''i: “Sete araa
    py Nhanderuete opytu''u raka''e mba''emo ojapoa gui”, he''i.'
  agu-BL: 'Poro at junt xtxolbil yi alijt cyen, yi mbi cu''n banak Ryos le juki''n
    k''ej. Je xtxolbile''j: “Le juki''n k''ej xcyewe''t Kataj Ryos te cyakil yi tak''un.
    Nin ujewe''n nin ban i''-tz.”'
  isn-isn: Ku iti wakondyaa kuligitya nkika a kituunga kutula luhiku nula mupungati,
    “Itunda ai usupilye luhiku nula mupungati mu ihi nai witumile.”
  ilo-ULB: Ta kinunana iti sadinoman maipanggep iti maikapito nga aldaw, “Naginana
    ti Dios iti maikapito nga aldaw manipud kadagiti amin nga inaramidna.”
  pir-NT: 'Ahrire mari masiaja. Seis decori ahri yehpare tiquiro yeri bato tiquiro
    dahra duhurire yahuro ohõ saha niahye Cohãcjʉ̃ ye yahuducuyere tiquina ojoari
    pũpʉ: Seis decori bato ijipihtiyere tiquiro dahrarire pehoro, Cohãcjʉ̃ dahra duhuahye,
    niahye tiquiro yere tiquina ojoari pũpʉ.'
  anv-NT: Ɛsé dékaá nnó, melú ugbeé mmyɛ ɛlú wyɛ néndé né melú fɔ né ŋwɛ
    Ɛsɔwɔ ájɔɔ́ ato ne ndɔ yi agbeé ɛkeneama nnó, “Ɛsɔwɔ annɛrege utɔɔ́ mme mankwyɛ
    agbeé mmyɛ né utɔɔ́ bií uko né ndɔ ayi agbeé ɛkeneama.”
  sab-NT: 'Nge jondege alin Chube nga dodadu lle ulita dodadu kaire kwian dodadu,
    ulita jo dodaba chui gbadereke, gire chui gukege chku lle ulita kledu biale dodaba
    gire Chube undegu. Unsuialin tangle Chube Moisés ta gbu chada dege chui gbagukedale
    undegangwa giti, chada e gerule: “Chui gukege chku gire Chube undegu nga suga
    no ole lle ulita dodadege.” Moisés Chube gerua degu ene unsuialin tangle, Chube
    lle ulita dodadu bigire ama undegu nga suga no ole lle ulita dodadege, e kare
    ene Chube takalin kwian bai kaire ama gerua gai ulia chege toi diali nga suga
    no ole.'
  tmd-tmd: God Mönö aku rɨb mɨŋi mämäg nɨg nugwön, wop mɨj aku mönö bli mɨd aku nugunö.
    Mönö aku kai kɨtön yadmä, “God wop akuyöbö iŋösu sö mögörɨb ap bla magalɨg rɨ
    nɨg pörön, ‘Wop mɨj aku aŋöi nɨgɨnö,’ rön, hör mɨdö,” rɨmä.
  acr-NNT: 'Ma chupa Ruchꞌaꞌtem ri Dios jewaꞌ tzꞌibꞌital kan chwi ruwuq qꞌij: Chupa
    ruwuq qꞌij ri Dios xuxlan che ri chak xuꞌano.'
  kpg-kpg: Idimaa, di gowaa dulii i lodo di Beebaa Dabu e helekai i di hidu laangi,
    “Di hidu laangi, gei God ne hagamolooloo i ana hegau huogodoo ala ne hai.”
  taj-taj: तिग्‍दा भिसम थेसे अर्गु ग्‍लारीनोन निसरेला बारेरी चुह्रङ् भिसी सुङ्बा मुला,
    “परमेश्‍वरसे जम्‍मान गे लसी जिन्‍माहेन्‍से निसरेमाकुनु ब्‍लप्‍बा न्‍हजी।”
  avt-avt: 'Me tɨwei miutɨp nɨpaa mɨt newis hɨm me God mekrerem, hɨram matɨp me wɨ
    hispɨnak wik (7) mar im: “Wɨ hispɨnak kiutɨp (6) nepei au, teipmen me wɨ hispɨnak
    wik (7) God kau weinɨm ap pɨke kɨrɨak menmen ham au.”'
  cbk-cbk: Tiene otro parte del Sagrada Escritura ta habla este maga palabra acerca
    del acasiete dia del semana, “Dios ya descansa de trabajar el acasiete dia del
    semana.”
  uig-ARA: 'چۈنكى يارىتىلىشنىڭ يەتتىنچى كۈنى ھەققىدە مۇقەددەس يازمىلارنىڭ بىر يېرىدە
    مۇنداق دېيىلگەن: «يەتتىنچى كۈنى كەلگەندە، خۇدا ھەممە ئەمەللىرىدىن ئارام ئالدى».'
  tuf-tuf: 'Sirat carit cuitar wajacro. Cucwoy ricar ojcor uchta wajacro: Cucwoy rícaran
    Sir imát cajcan teyan bahnác chac waar tan jájacro, wajacro.'
  abx-abx: 'Kay aniya'' pinahallingan-na hi''unong si kapito'' allaw nga agkapurupariho
    sito: “Ngan si kapito'' allaw pahuway i Diyos si dimu''an buhat-na.”'
  mco-NT: 'Com ma yjaybetyɨty je tɨy''ajt jiiby muumɨty nigapxy je mɨhuixtujcxɨɨbɨ
    ma jadu''n ymɨna''ñ: Dios ypoocxy je mɨhuixtujcxɨɨbɨ mɨɨd je'' ytung ycɨxpɨ tɨɨbɨ
    anajty tuñ.'
  cpb-NT: 'Tzimatsi tsika okenkithatakota 7-tapaintsiri kiteesheri, ikantaitzi: Jiroka
    kiteesheri 7-tapaintsiri, ari rithonkakero rantawaire Pawa, rimakoryaake.'
  aon-aon: Um maresh? Enen baraen nyetem Iruhin ananik Buk iri douk nyakrium ahudok
    hakri um 7-ih nyumnah. Nyakri, “Iruhin nenek eneshenesh eshudok neyatesh 6-poreih
    nyumneh. Aria hakri um 7-ih nyumnah um, anan narao uhwin.”
  hus-NT-2005: 'pos taꞌ kʼwajat ban Tʼokat Dhuslab xon tin ulal enchéꞌ kʼal tin kwenta
    in kʼítsájil an koyóxnich: Na Dios koyóch tin búkláb a kʼítsá, kʼal ejtal an tʼojláb
    xin tʼajaꞌ.'
  mig-NT: 'Chi̱ íó ɨɨn tutu̱ nuu̱ yóso tú''un ni̱ ka''a̱n‑ya̱ sɨkɨ́ kɨvɨ́ usiá: Ni̱
    ndɨ''ɨ ni̱ sá''a Dios ta̱ká tiñu‑ya̱, te ni̱ ndeta̱tú‑ya̱ kɨvɨ́ usiá, áchí.'
  bps-bps: Du fanngen i kdee nimoan kel di nam duh, na gablà di gfitun duh, nun gsulat
    di Tnalù Dwata, manan, “Na di kakel i gfitun duh ftud Dwata, du tafnge sa i kdee
    mgimoan.”
  mbs-mbs: Doen insolat diyà te kagi te Timanem gebii tepad te ikepito aldaw, “Mig-ogpà
    se Timanem te ikepito te aldaw, so nepenga den se kedita te ininang din.”
  tof-tof: 'Zitülkus módóga, darrü pokodó Godón Wibalómórrón Bóktandó wialómórróna
    7 ngim ngürrankwata wagó: “Da 7 ngim ngürrdü, wa ngón ngagónórr tóba blaman zagetódógab.”'
  cme-NT: 'Diiloŋ-nelma piiye *yitĩɛnaŋgu maama terieŋgu naŋgu-na wuɔ: «Diiloŋ uŋ
    bãlãa u maacemma‑i, wuɔ fiisa niehãi yiiŋgu-na.»'
  sus-sus: barima a sɛbɛxi Kitaabui kui na lɔxɔɛ solofere nde xa fe ra, «Lɔxɔɛ solofere
    nde Ala xa wali naxa kamali. A naxa a malabu.»
  pon-2006: 'Pwe wasa kis mie nan Pwuhk Sarawi me mahsanih duwen keisuhn rahn: “Keisuhn
    rahn Koht ketin kommoaldihsang sapwellime doadoahk koaros.”'
  dad-dad: Negur nẽ Itotoya bun, Negur naa sewen nigin eig ye wogõ yen, “Naa sewen
    bun, Negur ĩ yogon kabĩ ganan bun si inon.”
  zab-NT: 'zecquɨ ni rnii tuby lat lo xquiitsny pur dxi ni rzilaaz bniety: Chi bialo
    blduull Dios irate xtsɨɨnny, ax ni rac gadz dxi bzilaazny.'
  ksd-ksd: 'Tago i ga biti ta tika na pakana ure ra valavuruana bung dari: “Ma God
    i ga ngo kan kana lavur papalum ta ra valavuruana bung.”'
  msm-NT: Su sed to onom no aedow pighinang din to tibo, aw meyduon sinuyat no kagi
    din bahin to sikan ikapitu no aedow no pig-iling, “Migpahuway to Diyus duon to
    ikapitu no aedow su natapus din on to tibo mgo hinangonon din.”
  myk-myk: 'Bani yʼa jo Kilɛ Kafila wu ni caŋa gbarashuun wogo ki shizhaa na na: «Kilɛ
    ya wu labye wu xɔ wá caŋa gbarashuun wogo ki na, na ŋmɔ caŋa gbarashuun wogo ki
    na.»'
  sbe-sbe: Doha kulikuli tabuna teha hesau unai mayadai hehaligigi-labuina (7) ne
    hedehededena ye hedede ye wane, “Yaubada yona paisowa maudoidi udiyedi ye kaiyawasi
    mayadai hehaligigi-labuina (7) unai.”
  mcr-mcr: Goti Iqueqä bukä iuŋi, hiunji 7 iquenyqe, “Goti Iqu Iqueqä wäuŋuä eeqänäŋi
    qäpu imäkäqetaŋi, hiunji 7 iqueŋi hapä äpmakqeqä” ätnä.
  cux-NT: 'Ní ''áámá cuaaⁿ yeⁿ''ē libro yeⁿ''é Ndyuūs naachi canéé nguūⁿ ní ngaⁿ''a
    yeⁿ''ē ndíí chí ndɛɛ̄chɛ̄ nguuvi chi ntaavi''tuunúūⁿ ''iiⁿ''yāⁿ: Ndyuūs ní ndíí
    chí ndɛɛ̄chɛ̄ nguuvi ntaavi''tuunúuⁿ yā yeⁿ''ē tanducuéⁿ''ē ntiiⁿnyuⁿ yeⁿ''é yā.'
  tur-YTC: 'Çünkü yedinci günle ilgili bir yerde şunu demiştir: “Tanrı bütün işlerinden
    yedinci günde dinlendi.”'
  san-ITR: yataH kasmiMshchit sthAne saptamaM dinamadhi tenedam uktaM, yathA, "IshvaraH
    saptame dine svakR^itebhyaH sarvvakarmmabhyo vishashrAma|"
  bel-N: 'Бо сказана недзе наконт сёмага дню гэтак: «І супачыў Бог у дзень сёмы ад
    усіх справаў Сваіх».'
  sch-sch: 'Pathien Lekhabu''n kho muna mini sûnsarini roi, hi anghin a ti: “Pathien''n
    sûnsarini chu a sintho murdi renga ânngam zoi.”'
  mic-MIQNT: Muta na'tami Gjinisgam ugtwi'gatigng telueg ugjit na lluignegewei na'gweg,
    “Gjinisgam atlasmip lluignegewei na'gweg ta'n tujiw gis gaqa'toqeg 'ms't ta'n
    te's'g ugtlgowaqan.”
  huu-NT: 'Iena Moisés mɨcorɨ jaie cuega: Seis dɨgarui raifi illanona, Jusiñamui nana
    rana fɨnode. Naimɨemona nana naimɨe fɨnoca ra mare. Naimɨe comecɨ caɨmare uri
    illamona, siete iruimo jafaicɨ ote cuega. Jusiñamuidɨ nana comɨnɨ comecɨaɨ uri
    illana nia jitaide. Moisés mɨcorɨ facaise caɨ jaiagaɨ comecɨaɨ uri illana jitaide;
    iadedɨ naimɨena naimacɨ ɨɨnoñena jira, naimacɨ comecɨaɨ jaca uri iñede. Moisés
    mɨcorɨ fiodailla mei, bie enɨruemo Josué mɨcorɨ caɨ jaiagaɨna ɨfode; iadedɨ naimacɨ
    rilla mei, Jusiñamuina naimacɨ ɨɨnoñena jira, naimacɨ comecɨaɨ jaca uri iñede.
    Josué mɨcorɨ illa facaisemona dɨga años illanona, David mɨcorɨ comecɨaɨ uri illana
    jɨaɨ llote: Naimɨe uaina birui omoɨ cacaia, iena ɨɨno llote. Naiemona Jusiñamui
    caɨ comecɨaɨ uri illana jitaillana uiñotɨcaɨ. Naimɨena ɨɨnotɨnodɨcaɨmo naie rafue
    jai duide.'
  jiv-NT: Yus-Chichamnum ayampramun jú̱nis tawai. “Yus sais tsawant takakmas nuyá
    tsawantai̱ ayampramiayi.”
  otm-NT: 'Tengu bi ma rá t''ohni gue nubʉ bi ma, gue: Ná yoto ma pa bin säya Oją
    ''bʉ mí jua a bi ''yøt'' ra ximhäi.'
  dah-dah: 'Munaŋ usaŋ heŋ heŋ gokeb Al Kuruŋyen asaŋ bana goŋ kurar kurabe gahade
    katiŋ hi: “Al Kuruŋbe naŋa fay 6 gayen meteŋ teŋ pasi wor po irde naŋa faymiŋ
    7debe usaŋ hiriŋ,” yitiŋ hi.'
  tnk-tnk: Kɨtaha səukurən mə rɨno pam raka wok me nəha iamɨnha irə tɨ nəri nə mə
    Nəkukuə Ikinan raməɡkiari ia nəpɨn sə ro sefen irə, mani mə, “Ia nəpɨn səro sefen,
    Kumwesən rapwɨs ia wok me pam səvənhi.”
  kpr-kpr: 'Vasa eninda nunda Geka jokáda, God aindae sise, eminge resira: “God nunda
    saramana sifo 6 ainda jokáda etiri isambu dadabetiri, sifo 7 aminda, nu jangutusira,”
    God da Geka aminge resira.'
  san-IAS: yataḥ kasmiṁścit sthāne saptamaṁ dinamadhi tenedam uktaṁ, yathā, "īśvaraḥ
    saptame dine svakṛtebhyaḥ sarvvakarmmabhyo viśaśrāma|"
  nho-nho: 'I te aa, e mee te taratara e takoto iloto te Laupepa Tapu e taratara peelaa
    i te hitu naa aso: “TeAtua ni hakamarooroo i ana heuna raa i te hitu naa aso.”'
  gym-NT: 'ñobtä ñan angwane köbö kükü abko btä Ngöbö Kukwei tä niere krörö tärä keteti
    känti: Ngöbökwe sribibare ünän jökrä, yebti köbö kükürare angwane jadükani kwe,
    abko nieta Ngöbö Kukweibtä.'
  azg-NT: Ee quiiꞌ jñꞌoonꞌ jon na jndui, vaa jñꞌoon ntyja ꞌnaanꞌ juu xuee na jndë
    ntyqueꞌ. Itsohanꞌ na ninꞌyon xuee tquen jon quiñoonꞌndue, tsonnangue, nnꞌan yo
    quiooꞌ yo ninꞌtsoñꞌen ꞌnan na min. Ndoꞌ xee na jndë ntyqueꞌ taꞌnan ncüiichen nnon
    ꞌnan na tcanhanꞌ na quitsꞌaa jon, joꞌ taꞌjndyee jon.
  bhd-bhd: किजोकि परमेशरे सत्तोवं दिहैड़ारे बारे मां पवित्रशास्त्रे मां एन्च़रे ज़ोरू
    आए, “परमेशरे अपना सब कम्मां खतम केरतां सत्तोवं दिहाड़े आराम कियो।”
  too-NT: 'Tatzo''kni'' na ixtachihuīn Dios ixpālacata huan lakatojon chi''chini''.
    Lā'' chuntza'' huan: Dios pūjaxli huan ixlīlakatojon chi''chini'' lā'' tū'' scujli.'
  ind-AYT: Sebab, dalam suatu nas, Allah berbicara demikian tentang hari ketujuh,
    “Pada hari ketujuh, Allah berhenti dari semua pekerjaan-Nya.”
  cjo-NT: 'Ayoteeyakini riwetsikaeyawitakawoni maawaeni, monkaataka. Tema okantzi
    Iwaperite Tajorentsi: “Okaataki 6 kitejiri riwetsikaeyantakaworini Tajorentsi
    maawaeni; monkaataka. Roojatzi, kitejiri 7 ipakaakiro riwetsikantakawori, ari
    okaatzi: makoryaapaaki”.'
  nsn-nsn: Inggeig i ate a nikaleuatoron, ge a puh pe e moko teil tono uelhire God
    e hire sira tar mouitinar marein pare, “God ke tuha uakapa tena kalekinale, kare
    pepe uaha tar uamouitinar marein.”
  san-DEV: यतः कस्मिंश्चित् स्थाने सप्तमं दिनमधि तेनेदम् उक्तं, यथा, "ईश्वरः सप्तमे
    दिने स्वकृतेभ्यः सर्व्वकर्म्मभ्यो विशश्राम।"
  tna-NT: 'Sucuta tsine jenetia pamapa ai cuana Diusu ja apetaidha. Uja derejiji yani
    tueda ai cuana jepuiti: Siete tsine puji beju janahuaidha, pamapa ape putsu.'
  lid-lid: 'Udu bolo buk ndrabun asehek nyala len ma ndro taloh i buku doh: “Udu bada
    len ma ndro taloh doh Kindrei amunyau, tasah iy ndrabwidi gok tan marakon ndrano.”'
  wim-wim: Lat ngench thayanangan thawana, “Nil piip God.ana kinch sixangana workan
    iiy-iiya, aak inan yump-yumpa. Ngaaꞌ thonang ngulan-a, nil kan-ngul work keꞌanangan
    nyiin-nyiin, aak min nungantamang, nilan puth work nungantaman kanam minchath.”
  zga-M: Ulwakuva unchovile badebe khusiku iyalekhela khumo, “UNguluve agaatalwike
    ilijuuva eilya lekhela khumo akhanchileka imbombo nchoni.”
  yom-yom: 'Bila vama va nkaka vayolokolo mu diambu di lumbu kitsambudi ti : Nzambi
    wuvunda mu lumbu kitsambudi bu kamanisa kisalu kiandi kioso.'
  san-SIN: යතඃ කස්මිංශ්චිත් ස්ථානේ සප්තමං දිනමධි තේනේදම් උක්තං, යථා, "ඊශ්වරඃ සප්තමේ
    දිනේ ස්වකෘතේභ්‍යඃ සර්ව්වකර්ම්මභ්‍යෝ විශශ්‍රාම| "
  yut-yut: 'Piŋkop da papiakon tɨmɨ kɨndakon gɨldat 7 do yaŋ yagɨt: “Piŋkop da gɨldat
    7 non pi morap aŋ mudagɨt pɨndakgɨt, aŋek uŋun gɨldaron yɨk yawot agɨt.”'
  grc-BYZ: εἴρηκε γάρ που περὶ τῆς ἑβδόμης οὕτω· καὶ κατέπαυσεν ὁ Θεὸς ἐν τῇ ἡμέρᾳ
    τῇ ἑβδόμῃ ἀπὸ πάντων τῶν ἔργων αὐτοῦ·
  cpc-NT: 'Tima tzimatsi tsika okinkithatakota 7-tapaintsiri kitiijyiri, ikantaitzi:
    Jiroka 7-tapaintsiri kitiijyiri, ari ipakaakiro jantawairi Pawa, jimakoryaaki.'
  nhg-NT: 'Pues sie pörte tlajcuelulpanca de inu söbro: “Hua Deus nesiebiluc de noche
    tieteque ipa inu checume tunale”.'
  nya-nya: 'Pena pake wayankhula za tsiku lachisanu ndi chiwiri mʼmawu awa: “Pa tsiku
    lachisanu ndi chiwiri, Mulungu anapumula ku ntchito zake zonse.”'
  ngu-NT: 'Oncaj campa nesticaj ipan on Yectlajcuilojli campa quitenehua on chicome
    tonajli. Ijquin, tej, quijtohua: Dios otlan itequiu, niman ipan on chicome tonajli
    onosehuij.'
  kup-kup: '@see-verse:HEB.004.003'
  jid-jid: atintrame ni buburi nimyi vi utamgbah irji akusi mimyiviutangbah nitu indu
    iwandi atia
  wmw-wmw: 'Kamana kuhusu suku yasaba, nsitari mmoja wa Mandiko ukwamba javi: “Suku
    yasaba Mwenyezimungu kapumula kwa kutimiza kazi zake piya.”'
  gmv-GGM: Issi son lapunththo gallas agishshi “Lapunththo galasi Xoossi ootho wurisofe
    shempides” geeteti geisha maxaafan xaafetides.
  ssg-ssg: Kako tioi ka tesol ti he pepai Haeu i kak sasati sale hanawai Haeu ti i
    ukek, “Telao ngain tepanim huohu i hanau ti puasain ti tanomiai waliko.”
  zpo-NT: 'nel stub pa lo Xkyech Dios, nzaa xaa kwent cheen mbizh gazh, paro nzhé
    xaa: Dios mle deskans mbizh gazh gorna ngulo mle xaa rese xchiin xaa. [Gn. 2:2]'
  poy-poy: Toziya pahala tunga, Malembu Mananagala gatakulila lishaka lya saba handa,
    “Mlungu kalekiti mahengu gakuwi goseri, kwoyeriti mulishaka lya saba.”
  qwh-NT: 'Palabranchomi qanchis junaqcho pasaconqanta queno nir willaquican: “Diosmi
    que patsata camar usharir, qanchis junaqcho jamacurerqan” nir.'
  gaw-gaw: Amu Kayak naip̱a nai laap̱a Kayak Nug deḏ eblaih aḏitnu inam aṯe. “Kayak
    Nug uḏat nuhig oh ha malowa amu Nug deḏ eblaih aḏitp̱a hik awom.”
  nca-nca: Dokoro sokomeko ŋande yaró, “Naru kande saŋiyoro irisayómo ŋuno Anutuko
    khoyó soso rotoro imaqaró.”
  zpz-NTPP: 'Gun lat ca na tub nac riidz nim rniiñ nu nac sab dzi nu rzu lagy mbecy:
    Dzi gagy Ñgyoozh bzu lagy mi, gun bzaꞌ lom dela riiñ nim, rniiñ.'
  zac-NT: 'Pues zeꞌdë tubi partë shtë Sagradas Escrituras narniꞌi shcuendë dzë narziꞌi
    lduꞌu mënë: Dios bëziꞌi ldúꞌiꞌ dzë gadchi de grë dchiꞌni nabëꞌnë më.'
  kyg-kyg: Goti mukufiꞌmo mago gemoꞌmo seveni afinafeꞌmo, Gotiꞌa muki yaꞌamo alo huno
    hano huteno seveni afinaꞌmo maino falu huꞌniye, huno huteno
  kmk-kmk: Ta awad naikanglita ugud na maipanggop sit maikapitu’n aḻgaw sidit namaloswaana’t
    tun pita un kanana’n, “Sit maikapitu’n aḻ-aḻgaw nan-illong si Apudyus sidit naabus
    dat losana kingwa na.”
  cao-NT: Joixo tsi jaboqui noqui manahi quiha jahuë joiti iti qui no jicono. Tsayacana.
    “Séptimo barí tsi Dios joiniquë, jahuë yonoco jatihuahax na” ii quiha.
  bbr-bbr: Anut nukan ämänis keser äiewon, “Anut ko osap erekapu ate momara, omre
    7 opok ko sumowon.” Keseria ik äpu sumaun omoi rau.
  inb-inb: 'Chasa­lla­ta­mi sug ñugpa­manda librupi kan­chisma pun­cha­manda willa­raiá,
    kasa nispa: Taita Dius, ña tukui wiña­chis­paka, kan­chis pun­cha­ma­mi samarka.'
  hrv-hrv: 'Rekao je doista negdje o sedmom danu ovako: I počinu Bog sedmoga dana
    od svih djela svojih.'
  box-NT: 'Le Dónbeenì bíonì vũahṹ ɓúi yi á bìo kà lé bìo bía hã wizooní
    bìo hèɲun níi dã́ní yi: «Bìo le Dónbeenì sá mí tonló ɓúenɓúen vó,
    á le vũńna hã wizooní bìo hèɲun níi zoǹ.»'
  ote-NT: 'Ngueꞌa̱ ja ra Ma̱ca Tꞌofo ma̱ de rá yoto ma pa, habʉ ena njaua: Rá yoto
    ma pa Ajua̱ hinte ma ꞌbɛfi bi ꞌyøtꞌe, ngueꞌa̱ ya xqui ua gatho rá ꞌbɛfi, hangue
    bi ntsaya.'
  wnu-wnu: 'Qenu qob tau ger wo sarau baab isi yarab qen 7-end umiamor end ete qamb
    igo: Qenu wonou sarau gugum mom ebet ugab wogub qen 7-end ibeibi igoai.'
  zam-NT: 'Tac loo libr co'' nac xti''s Diox ndub di''s co'' ndxab Diox cón che''n
    ngolo xop huiz co'' nac co''se'' ngolo sman: Ngolo xop huiz mtelo Diox zin'' co''
    mbli Diox loo ngolo mxèn'' Diox izlyo'' no mxèn'' Dyox ryete con'' co'' nziri''.'
  zyp-NT: Zemaw tah pawco zeletah tlong maw ningsarihnah ning kong khah Capathai tah
    ma hrahei a rei, “Ningsarihnah ning leco Khazing cawh a rai vytei taikhei a hia,”
    tatah a tah.
  sey-NT: 'Ja̱je paꞌina, yequë hue̱ꞌña toyaseꞌe caji, ñeje siete muꞌse ayere: Diusu
    siete muꞌse acona pëa huajëpi, siꞌa coꞌamaña ne tëjini.'
  nvm-nvm: No vierafe God fun e iji bu fu ma vierafejo iji samuagdiame fin. Ijefuon
    maiji no buk akai kafar be bu usuibe isoinva ijia dame gainva ijia fu ijeg kuai,
    God fu naki imut roin ga nikit besum (6) ijia ikrene ire fok amardiame baren revo
    nikit be (7) iji fu isuar finmano kuain.
  mps-mps: Tama te bukude asęani po me delide te bidigo te nogo a naga me badu si
    wali sogode te po wai, “God aga tigidali nai nigila silama, tama te nogo a naga
    olama me badu si wali sogo te aga toma neyu olo bidai.”
  pab-NT: 'Hiyaiya, exakere Iraiti Waiyexe nanekoa xairatyoare haiyakiti tyaonita
    e7-kini ferakene tahi: 6-ki ferakene Enore haka hoka waikohe, enokoa tyotya xoalini
    hare tyoma mematya. Hatyaoseta e7-kini ferakene hiye kawini.'
  llg-llg: Nai tutuik laꞌeneu Manetualain nakadadadik lalai ma daebafok, nana sulak
    laꞌeneu Manetualain hahae nae, “Manetualain ue-tao basa basa sala, boe ma neu
    foꞌa main, nandaa no fai kahitun, boe ma Ana hahae aon.”
  kyf-kyf: 'Nɩɩ, -mɔ -Lagɔwɛlɩ ''wʋ, ''ylɩ gbesɔnʋʋ -gʋgbʋ we gbaa: «-Lagɔ nʋa lubho
    weee, wee ''ylɩ gbesɔɔ zlɩ ɔ nyapɛa.»'
  tpi-tpi: Long wanpela hap tok bilong buk bilong God, em i bin tok olsem long de
    namba 7, “Long de namba 7 God i lukim olgeta wok bilong en i pinis, na em i malolo
    long dispela de.”
  mih-NT: 'Vatyi iyo nu i catyi ra tyehen sa cuenda quɨvɨ cu usa cuan: “I quitatu
    ra Ndyoo quɨvɨ cu usa cuan, ta ñá zatyiño ca ra quɨvɨ cuan.”'
  qvh-NT: '@see-verse:HEB.004.003'
  kms-kms: God ningg wand rise kin buk opu ire pe ni yembe nand ruso nginy 7 te ningg
    di ni nas yawotuan kin wand pugri puq nand nari, “God ni nikin yembe buagi yembe
    nand nand ruso nginy 7 te ningg ni nas yawotuan.”
  agn-agn: Tenged may nasambit ong domang parti tang Kasolatan natetenged ong yapitong
    kaldaw ang ganing, “Asing yapito rang kaldaw, ang Dios napenay da ong pagboat
    na.”
  nhi-NT: 'Pues canah itich Teotlahtolamatl itquitah tlahtoua ihquin den chicometonal:
    Itich in chicometonal, ihcuac Dios oconyeecoh nochi nitlachiualitzin, omoseuih.'
  ttc-NT: 'Komo tuj jun part [tuj te Tu''jal Dios] nyolin ti''j te q''ij ojla''mj
    ikxjani: “Owojlan te Qtata Dios tuj twuqi'' q''ij ti''j kyaqil taq''un.”'
  dan-1931: 'Thi han har et Sted sagt om den syvende Dag således: “Og Gud hvilede
    på den syvende Dag fra alle sine Gerninger.”'
  kwj-kwj: Chengi fotiki Gotri ka tapaꞌangi hatachi fisi gisi ni ka hinga sawero,
    “Gotri ele ri tau hinga tinda ri rani ri humbusini tapaꞌangi hatachi fisi gisi
    ki ya ri himati.”
  vie-OVCB: 'Thật vậy, Thánh Kinh chép: “Sau khi hoàn tất mọi việc, Đức Chúa Trời
    an nghỉ vào ngày thứ bảy.”'
  kze-kze: Áánútun-aai aúváí-kwandaaivimba kwesé koagándanaundayavenaya agaimaréna
    séna Áánútu ava'moraé-kanaa mayáí maimái ánásasuwena avakaeté-kanaa agándaraiye
    agaimaréna siráimba póna agándai-kanaa kwáyáimbanivo
  lbk-lbk: 'Nalawag chi tay wad-ay nan naisolat maipoon isnan inmillengana isnan ikapito
    ay akhew. Siya na nan nakwani: “Inmilleng si Apo Dios isnan ikapito ay akhew,
    kakwasan nan am-in ay chonona.”'
  mto-NT: 'Ax je̱p tseꞌe toꞌk viijn Kunuuꞌkx Jatyán ku̱jxp joma veꞌe du̱ka̱ts ti veꞌe
    toojnju je̱ muvuxtojtu̱k xa̱a̱j. Jidu̱ꞌu̱m tseꞌe vyaꞌañ: Ku veꞌe je̱ Nteꞌyam nu̱jom
    du̱yakꞌavaadiku̱jx, muvuxtojtu̱k xa̱a̱j tseꞌe pya̱a̱ꞌkx.'
  bzh-bzh: nebë sën nër raḳ buk nemadvahi-bevidek-luu loḳ yi ḳapiya len ti meneggëp
    lo bë, “Anutu semu yi huk pin beggovek ya gesewah loḳ buk netu nemadvahi-bevidek-luu.”
  guj-2017: કેમ કે સાતમા દિવસ વિષે એક જગ્યાએ તેમણે એવું કહેલું છે કે, ‘સાતમે દિવસે
    ઈશ્વરે પોતાનાં સર્વ કામથી વિશ્રામ લીધો.’”
  jvn-NT: 'Bab dina sing nomer pitu nang Kitab ketulis ngéné: “Ing pitung dinané Gusti
    Allah lèrèn sakwisé kerjanané kabèh rampung.”'
  byr-byr: Sareꞌ darevɨnyɨ. Gotɨyare Bukuyavɨ yɨrɨka asi ata purɨdaaꞌnyɨ daryaalyarɨkɨna
    dara dɨnɨꞌ “Gotɨyai gamɨre wawɨnya yuya sa mena yaka yɨrɨka asi ata purɨdaaꞌnyɨ
    daryaalyarɨkɨ kave kwaamuꞌ mwaalaꞌ.”
  ian-ian: God nɨn kat tamba kwutaa kava kwutnyagilaa God kwo lɨndɨ. Tamba la nyan
    God waa nyaangɨt pɨlɨwutndɨ. Kwutuwa njɨvwa kwutnyagilaa sɨlavɨli wan nandinya
    kwo lɨgowun waa wandɨ God waa tamba la nyan pɨlɨwutndɨ.
  hun-hun: 'Mert valahol a hetedik napról így szólt: „Munkája után megnyugodott Isten
    a hetedik napon.“'
  mcf-NT: 'Abi tabadaid chuiquin Nuquin Papan naden dada uamiampique. Tantia: “Seistedec
    ushquin abitedi uabanash badiad utsin ënash tabadpobi.”'
  kjs-kjs: 'Gore yapi di ki medane luma medane laapo madaare Gote-na agale wi buk
    madaa go-rupa luma wisa: Gote-me nipuna kogono raayo abala pu kiraloma yapi ki
    medane luma medane laapomere nipu pomo mu pirisa lu wisa.'
  mni-mni: "Maramdi taretnisuba numitki maramda Mapugi puyagi mapham amada asumna\
    \ hai, “Taretnisuba numitta Tengban Mapuna mahakki thabak pumnamaktagi potthakhi.”\x94"
  yad-NT: 'Su̱teda daryaju̱ jiñiquejadamu jiituyada rundanchiy: “Sajiituyada ji̱ta
    Ju̱denu darundaju̱ñijyate jasacha̱damu yivaayadamusiy ti̱ta̱ju̱.”'
  mxb-NT: 'Dá chi̱ diꞌa kaá taꞌani tuti ii̱ Ndios sa̱ꞌá kuu̱ úsa̱: Kuu̱ úsa̱ ni̱ na̱níꞌi̱
    ndée̱ Ndios noo̱ ndidaá choon ni̱ kee na.'
  pon-2006A: 'Pwe wasa kis mie nan Pwuhk Sarawi me mahsanih duwen keisuhn rahn: “Keisuhn
    rahn Koht ketin kommoaldihsang sapwellime doadoahk koaros.”'
  maq-NT: 'hacuaha tjin ngu cahndë́ tsëhë xcun xujun rë me ne, cachja me tsëhë nixtin
    xi má yatu jan cuitjin: Ngahan ne, nixtin xi má yatu ne, cafahájenda tsëhë yëjë
    ni xa xi casahme. Cuatjin cachja me.'
  hto-hto: '@see-verse:HEB.004.003'
  por-BRBSL: 'Pois ele disse isto em algum lugar sobre o sétimo dia: “Deus descansou
    no sétimo dia de todas as suas obras”;'
  ces-NKB: 'Na jednom místě totiž řekl o sedmém dni toto: “A Bůh sedmého dne odpočinul
    ode všech svých skutků,”'
  cui-cui: 'Po matacabi pewʉn “siete matacabi”, jei, barapo matacabi Nacom Pejume
    Diwesitha yabara paeba. Bapon jeye: “Nacom nacuita seis po matacabibe. Bapoxonae
    nafifinacaeca po mataqueitha pewʉn ‘siete matacabi’, jei”, jei Nacom Pejume Diwesitha.'
  boj-2014: Agi aqa anjam bei nami endegsib neŋgreŋyeb, “Qotei na aqa wau kobotosiqa
    bati 7 onaqa a aqaratej.”
  eng-OEBUS: for, in a passage referring to the seventh day, you will find these words
    – ‘God rested on the seventh day after all his work.’
  eri-eri: Itou nomo buk langa beele matau ete no fati 7 bona benou lena, “Fati 7
    langa, Itou no nomo haruwe oruwa usu wainga uredu bona, no fati waha langa houwe
    tafaiha.”
  wiu-wiu: Akolaliyo tatono (7) takoa ta patakale tanemoke one bokuke panagome eya
    wa wia mekaneya. Tatono (7) takoa ta pataka-pete Akolaliyo one pupu toa peya takatekoa
    ko meaneya wa wia mekaneya.
  swe-swe: 'för på ett ställe säger han om den sjunde dagen: Och Gud vilade på den
    sjunde dagen från alla sina verk. []'
  cth-cth: Asari hnin hoi kâkuen lah, Cathut ni hno pueng koung a cum hnukkhu, asari
    hnin vah duem a kâhat telah Cakathoung ni hmuen buet touh koe a dei.
  mti-mti: Kuiyawa God wane kum naningamben duwam oya, “Sira dividivi undag God nau
    meuma wadne onanane, sira nonewa emne kum naningamben duwam apa.”
  pad-NT: 'Hari. Deus athi kapapirani pitania hojaki hida akoiri kamahini kavaranihi:
    “Mahi hoarani akoiri''aha ada Deus 6 mahi ipohini nahina hahavi amonahani a''diahini
    naothinia.” Niki hida athii. Kidibadani a''diahini mani ida Deu-ra anakoirija.'
  twi-twi: Na Kyerɛwsɛm no mu baabi wɔ hɔ a wɔka biribi fa da a ɛto so ason no ho
    se, “Da a ɛto so ason no, Onyankopɔn home fii ne nnwuma nyinaa mu.”
  hlt-hlt: Te dongah pakhat ah hninrhih ham a thui tangloeng. Te vaengah Pathen tah
    a bibi boeih lamkah hnin rhih vaengah duem.
  tbz-SIM: 'Ti wɑ̃̀rimu kupíkù mɑkù diyiè yiénnì kpɛ́í nkɛ tú: Kuyie mpĩ nku tɔ̃mmú
    kɛ dèè kɛ om̀pɛ̀ diyiè yiénnì yiè.'
  san-GUJ: યતઃ કસ્મિંશ્ચિત્ સ્થાને સપ્તમં દિનમધિ તેનેદમ્ ઉક્તં, યથા, "ઈશ્વરઃ સપ્તમે
    દિને સ્વકૃતેભ્યઃ સર્વ્વકર્મ્મભ્યો વિશશ્રામ| "
  ake-NT: 'Apʉne pʉra isauro''sa'' mɨ airɨ rɨ 7 pe iku''nin wʉi pɨ'' se ton main yau:
    “7 pe iku''nin wʉi yau Papa ereuta''pʉ tanporo tʉtʉrawasooi ton apai,” tukai''.'
  qvn-NT: 'Chaynuymi isquirbishachrüsi ganchris junagpitaga cay niyan: “Diosga ima-aygatas
    rurayta ushacurcur ganchris junagchrüga cushisham cara” niyanmi.'
  tku-NT: 'Tatzo''kni'' na ixtachihuīn Dios ixpālacata ixlī''a''ktojon quilhtamacuj.
    Chuntza'' huan: Dios pūjaxli ixlī''a''ktojon quilhtamacuj ē jā scujli.'
  bjk-bjk: Io, ma kölöme xö önga xönö möxö tinenge re God idi toxo geet i tengen bira,
    “Ma xö pitnö ma ninöng ne bung God ixo mamas kalik abo tinörön te ine.”
  msy-2020: Godɨn Akɨnafarimɨn aven akar otevir mam iti, a namba 7ɨn dughiam mɨgei,
    “Aruer namba 7ɨn, God garima an ingangariba bar gɨfa, ezɨ a dughiar kamɨn avughse.”
  bpr-bpr: Du ani man di satu alel di Tnalù i Dwata gablà di gfitun du, “Na di gfitun
    du, ftud Dwata di nimòan.”
  cle-NT: 'Chiaah¹ na³xɨɨ² fah² Dios ca³jaa¹ chiáh² hi³dxá³ dxiaá⁴ jmɨɨ́¹, liáh³la³
    dsa³féh³: Hi³dxá³ dxiaá⁴ jmɨɨ́¹ ja̱³ gá⁴tee³ dsɨ́² Dios chiaah¹ gá⁴jooy³ ta² chiáh².'
  txq-txq: Nai tutuik laꞌe-neu Manetualain nakadadadik lalai no dae-inak, neni surak
    laꞌe-neu Manetualain hahae aon nae, “Manetualain naue basa-basan, boe ma neu beꞌe-main,
    ndaa no fai kahitun, Ana hahae aon.”
  aaz-aaz: Anbi retaꞌ anmatoom nok Uisneno anmoeꞌ neno tunan ma pah-pinan, matuꞌi
    anmatoom nok reꞌ rasi Uisneno nasnaas nak, “Uisneno anmepu nrair sin ok-okeꞌ,
    onaim nokaꞌ on naan ate, nateef nok neno no hiutn ii, In nasnaas.”
  qup-NT: 'Kasnami Yaya Diospa killkachishkanpi kanchisnin punchamanta riman: Yaya
    Dioska tukuy rurashkanta tukuchishpan kanchisnin puncha samarkana nishpa.'
  dop-dop: 'Pɑ yɔɣɔtɑ kʋyɑkʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ tɔm kɛ Ɩsɔ Tɔm tɑɑ kɛ́ tiili
    sɩ: Ɩsɔ yelɑ ɩ tǝmlɛ tǝnɑ nɑ ɩ́ hɛɛsɩ kʋyɑkʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ wule.'
  azb-azb: 'Çünki bir yerdə yeddinci gün barəsində belə deyib: «Allah bütün gördüyü
    işlərdən ayrılıb yeddinci gün istirahət etdi».'
  eng-DBY: 'For he has said somewhere of the seventh [day] thus, And God rested on
    the seventh day from all his works:'
  guo-NT: 'Dios pejjamechan, chajia lelspox, jʉm-aech wʉt, jʉm-aechbejpox Dios ispox,
    séptimomatkoi wʉt: “Séptimomatkoi wʉt, kaes Dios is-el. Jawʉt damlathʉlon” —aechox.'
  hla-hla: A toa makum turu Buk u Goagono e hatei nena u hatohitinu lan me poiena,
    “E Sunahan e husa ban a man toukui hoboto i tanen turu hatohitinu lan.”
  mav-NT: I'ewyte Tupana henoi aikotã sa'a­wy­'ite tuwe­mohy hap etiat miwan me —
    Tutunug yne mesuwat mytyp at waty waikiru ko'i hawyi tuwe­mohy e miwan me. 6 e'at
    tuwe­potpap hawyi ipohep waku yne ra'yn tominug hawyi tuwe­mohy 7 e'at piat hawyi
    e miwan me.
  kpf-kpf: Anutu zâk narâk zoren yatâ sâip. Ka mârumŋan hân mot muyageip, narâk zoren
    Anutuŋâ nepŋâ tuum kwâkâm kendon tap nâŋgip. Anutuŋâ sirâm nâmburân kânok umŋan
    a sot kut ŋâi muyageziŋgip. Sirâm nâmburân zagât, zorat Kembugât ekabân den ŋâi
    itâ ziap, “Anutu, zâk kut ŋâi ŋâi muyagem naŋgâm sirâm nâmburân zagât, zoren kendon
    tap naŋgip.”
  ppo-ppo: Ti noatepae, wȩike be dȩmó Kótó a̧ sa̧a nale fo mepaae asȩ tua̧mó eretei
    dosa̧atepa tuȩ́nérapó. “Kótóné ama diyale kutó fea kemeróló, wȩike be dȩmó ti
    a̧ sa̧a nalepó,” erapó.
  hin-2017: क्योंकि सातवें दिन के विषय में उसने कहीं ऐसा कहा है, “परमेश्वर ने सातवें
    दिन अपने सब कामों को निपटा करके विश्राम किया।”
  wol-KYG: 'nde waxees na lu jëm ci bésub juróom ñaareel ba, ne: «Bésub juróom ñaareel
    ba nag, Yàlla dal-lu ci mboolem liggéeyam.»'
  bef-bef: 'Ya huꞌehina kanaꞌa 7 yupapo bu nobe ligigo yaloꞌi mono bukugu kaga mone
    ma huto niꞌibe: Huꞌmau aiꞌa anaꞌina silagaꞌi lolo su holoto kanaꞌa nayahi lugaga
    loemo heleko malago basu biꞌehina.'
  amm-amm: Kotoni puko imo siyayo noino na tiyomuko, mi fou fouko ulo monoi, “Mi komaso
    mo uwai; nonani ulomai Koto mo mi fou foukoki.”
  zaj-zaj: Kwavija hanhu hamoja muna Izinyandiko Zing'alile zodilonga zua da saba
    kamba vino, “Mulungu kahumula kutenda sang'hano zake zose mdizua da saba.”
  chq-NT: 'Tsʉ ni jí² tya'' Dios ''e jin''²in cwáain¹ tya'' jmɨɨ²¹² lɨ gatɨ́² dyía¹:
    Jmɨɨ²¹² lɨ gatɨ́² dyía¹ ga''ii''²¹ ''woo''²¹ Dios coon''¹³ jilaa''²¹ to² tya''a.'
  swp-swp: Doha haedi hinage i ribaeyao, asubena hehaligigi‐labuina ribana, i ene,
    “Na Eaubada ana paisoa gamagaridi aridi eai i aiyawasi, asubena hehaligigi‐labuina
    eai.”
  bjr-bjr: Akarakinaa ufa moo qisauku taikasee dinni ani qaara marasee faasaanara
    maaqi qidanoo. Anutufa narí kadaapirirana oosana oosana mi faasaanna quqasee adooanau.
  aby-aby: Godinu bukaro i odo seweninu (7) wake eno ibinu, Godima demui furaro waiya
    uke aarebe odo seweni (7) odoro medike ko yaria i wake Godinu bukaro eno ibinu.
  eng-YLT: 'for He spake in a certain place concerning the seventh [day] thus: ''And
    God did rest in the seventh day from all His works;'''
  jni-jni: Mabuu a are ahira usuro u wui usunare anyimo akatuma kame vat.”
  kne-kne: Tan wada di inpaisolat Diyos maipanggep sin maikapito ay agew ay kanana,
    “Sin maikapito ay agew, nan-illeng si Diyos, tan enggay nakdeng din obla na.”
  tgj-tgj: 'Darwknv kitap gv kvgonvlo so si alu kanw nvnvgv lvkwng nga mindu: “Alu
    kanw nvnvlo Pwknvyarnv ninyigv kudungkua mvnwngnga riku mabv doonu toku.”'
  gui-NT: '@see-verse:HEB.004.003'
  quc-TT: 'Jeriꞌ rumal cher ri Tzꞌibꞌatalik katzijon chirij ri wuq qꞌij kubꞌij: Pa
    ri wuq qꞌij xuxlan ri Dios che ronojel ri uchak.'
  heg-NTPO: Se dehet deng Ama Lamtua Allah in koet apan-dapa ku nol apan-kloma kia
    ka, muik in dula deng Ama Lamtua Allah teen in kae ka noan, “Ama Lamtua daek hidis
    totoang kon, ola ka, tom nol leol itu la, Un tene.”
  ptu-ptu: 'Aka deem tisuha'' illaam Battakada Debata diona indo allo kapitunna naua:
    “Allo kapitunna naongei tohho Puang Allataala aka dadi asammi pa''padadinna.”'
  bzd-NTPO: 'Skëköl tö íyi ulitane yö'' dö̀ ká̱ teröl. Ká̱ de kul ta̱ ie'' e̱ni''.
    Es itso'' kitule we̱le Skëköl yëkkuö ki̱. E'' tö ichè: “Ká̱ de kul eta̱ ì ko̱s
    yö''bitu̱itö e'' yöne o̱ne, e'' kue̱ki̱ diwö e'' wa ie'' kë̀ kaneblëne.” E'' kue̱ki̱
    se'' wa̱ ijche̱r tö moki̱ Skëköl tö se'' e̱nuwe̱ke e'' tso''tke.'
  kwf-kwf: Sulia na KerekereꞋa Abu nia ba fata sulia na fiuna asoa ka Ꞌuri, “Ana fiuna
    asoa, God mamalo naꞋa faꞋasia raoꞋa nia ki.”
  eng-WYC-2017: he said thus in a place [or in some place] of the seventh day, And
    God rested in the seventh day from all his works.
  eng-WMBB: For he has said this somewhere about the seventh day, “God rested on the
    seventh day from all his works;”
  zat-NTPS: 'lawe'' da naxúaj na lu xiche lá''azxa ca naca chee̱ zra gazre'', dxenná
    na: Lu zra gazre bezí'' lazre'' Dios lu zrin da be̱ne̱''.'
  spp-spp: 'Yii li cè, y''à jwo cibilaage canmpyibaashɔnwuuni kyaa na Kile Jwumpe
    Semɛŋi i na: «Kile à kwɔ̀ u báaraŋi puni na, maa ŋɔ̀ canmpyibaashɔnwuuni »'
  zty-NTPS: 'Nyejw ḻe''e yiche la''y da'' ẕchaḻjen kan nak che ža gaže ža, da'' ẕnnan:
    “Bezí'' ḻaže'' Dios ža gaže ža ḻo žin da'' bene''.”'
  mek-mek: 'Gome Isa kina imagea gua aisama, kapaꞌina ekapaisa auga fouga ega iifa
    pukagai afu agaꞌogai iina eifa oma: “Deo ega pinauga epafua, kina imagea gua aisama
    elaagai.”'
  aey-aey: 'Odocob Anutna jaqec je oso deel sanijec 7-peladocnu odi madena: “Odocob
    Anut uqana cabi cunug odi hedon, odimei deel 7-pela euna jaen muden,” ena.'
  urd-GVH: क्योंकि कलामे-मुक़द्दस में सातवें दिन के बारे में लिखा है, “सातवें दिन
