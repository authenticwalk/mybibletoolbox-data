    moro.”
  eng-TNT: 'For he spake in a certayne place of the seventh daye on this wyse: And
    god did rest the seventh daye from all his workes.'
  sbs-sbs: Mukuti abawambi kumwi kwamana nizuba Lesabata, “Ireeza abapumuli izuba
    Lesabata kumisebezi yakwe yonse,”
  sue-sue: Are waiko be namba 7 amira ge zo ego senua awa, Anutu nu nena dapikarago
