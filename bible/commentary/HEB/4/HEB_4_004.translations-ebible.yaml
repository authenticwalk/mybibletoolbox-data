  faa-faa: Arirakano yatipinu sereane Kotimo sawia popasane oyapo. “Yatipinu sereamo
    Koti ipi fenekea kake, makata hakása meta soko rakisiafapo,” aíyaka popahoareapo.
  kik-kik: 'Nĩgũkorwo nĩ harĩ handũ hana aarĩtie ũhoro wa mũthenya wa mũgwanja, akoiga
    atĩrĩ: “Nake Ngai akĩhurũka mũthenya wa mũgwanja, agĩtigana na wĩra wake wothe.”'
  cap-NT: 'Pakallak tjuñ puntuquiztan tsjii Yooz takuqui tuz̈ cjic̈ha: “Pakallak tjuñquiziqui
