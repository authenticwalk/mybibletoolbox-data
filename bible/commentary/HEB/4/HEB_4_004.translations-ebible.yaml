  bch-bch: Ngansa Deo ele laulau aea posanga ede ikeo ngan ado lima ga rua aea ga
    bedane, “Be ngan ado lima ga rua aea, Deo igera naurata toa ngada oa ipasala ga
    kus, ta iarai ngan ado toaiua.”
  cco-NT: 'Co̱ꞌ nɨne˜baaꞌ e lajaléꞌˋbaꞌ ninéeˊ guiʉ́ˉ quiáꞌˉ Fidiéeˇ lamɨ˜ uiing˜
    lɨ́ꞌˆ laco̱ꞌ la féꞌˋ fɨˊ ni˜ jiˋ quiáꞌrˉ lɨ́ꞌˆ féꞌˋ lala: Jo̱ lajeeˇ jñʉ́ʉˉ jmɨɨ˜
    catóbꞌˊ jaléꞌˋ ta˜ quiáꞌˉ Fidiéeˇ, jo̱baꞌ cajmiꞌímꞌˊbre mɨ˜ catɨ́ˋ e jmɨɨ˜ guiéˉ
    do.'
  deu-1951: 'Und doch waren die Werke seit Grundlegung der Welt beendigt; denn er
    hat irgendwo von dem siebenten [Tag] also gesprochen: «Und Gott ruhte am siebenten
    Tag von allen seinen Werken»,'
  alq-ALGNT: 'Ojibiigadeni mega Kije Manido Omazinaiganikag e mikodjigadeg ka nij8asogonagag:
    “Kije Manido dac ki an8ecimogoban apitc ka nij8asogonaganig, apitc ka ick8aikamogobanen
    e kijendag akini.”'
  ixl-NNT: 'As at umaꞌt u yol uvaꞌ tzꞌibꞌamal kan uvaꞌ ech ni tal ileꞌ tiꞌ ivujpu
    u qꞌiieꞌ: As tivujpu qꞌii kat olebꞌ u Tiixheꞌ tiꞌ vicheesaꞌmeꞌ skajayil, as kat
    chiibꞌ veꞌt Aak tiꞌ uveꞌ kat ibꞌan Aak, tiꞌk u yoleꞌ.'
  boa-NT: 'Muurá dííbyé waajácúháámɨtu nééneé: Páneerée Píívyéébe íwákimyéí ɨnɨ́jkévátsihdyu
    7 coojɨ́vá úújetéjcóójɨ́ ílluréjuco wáyéeevéne.'
  quh-NT: 'Chay samacuyninmanta parlaspa nin: “Kanchis caj p''unchay tucuy ruwaskasninta
    tucuspa Dios samacorka”.'
  kwi-kwi: 'Dios pɨnkɨhta sun séptimo payura Dios kit aizpa ka parɨt: “Wan wa aizpa
    kapal sarawane, Diosne séptimo payura kwaizkulta, paiña kwaizkulmukin.”'
  agm-agm: O amɨ Autaahaatɨho kahapaamapɨpa kiyatɨ ahiyainjatɨ asisɨha sepenɨhetɨ
    ko ikinjɨtɨhandapɨ katisɨhaahɨ komɨ utɨpɨhoaatɨhɨ wapɨhɨ satatɨ jɨpatɨpindise.
    “Autaahaatɨho komɨ otɨpɨpatɨ nahatepɨ kaipatɨ asisɨha sikisihetɨ owematosatɨ amɨ
    asisɨha sepenɨhetɨ komɨ otɨpɨpatapɨ maarɨho witatɨ satatɨ, ‘Sapa nisɨ gwɨnyaatɨ
    maaritohɨrɨhɨretɨ ahiyataayono,’ tatɨ mmonatɨ ikɨnataise,” tatɨ jɨpatɨpindise.
  ubr-ubr: God an dura buk amonai nan ra nimtereban ruam aurin sigayam siyau, “Ra
    nimtereban ruam nan on God iyarir, yabin On an bobo ato tafanam engon ifofourai
    on isawarai.”
  tsw-NT: 'A̱tsuma̱ a Adanshi a̱ A̱sula̱, u yuwan ta̱ adanshi adama o urana we cindere
