verse: HEB.011.018
translations:
  kpx-kpx: '@see-verse:HEB.011.017'
  okv-H: '@see-verse:HEB.011.017'
  tbo-tbo: Yaubada lolowa Abelaham uyahina i baha piko i pa, ‘Isako uyahinei apo bolu
    baneina ina geletai,’ ma Abelaham natuna i palihaleya po ipa ina hilage.
  mal-C: '@see-verse:HEB.011.017'
  grc-SR: πρὸς ὃν ἐλαλήθη, ὅτι Ἐν Ἰσαὰκ κληθήσεταί σοι σπέρμα·
  bgc-bgc: अर जिसतै न्यू कह्या गया था, “इसहाक तै तेरा वंश कुह्वावैगा,” वोए अपणे एकलौते
    बेट्टै ताहीं बलिदान चढ़ाण लाग्या।
  khz-khz: Palagu na Aperaamo maki evetaina evaikilaato, netiwato, “Isaako genana
    vou goi kalakalamu pia maguli.”
  deu-TKW: 'zu dem gesprochen war: in Isaak soll dein Same genannt werden,'
  zsr-NT: 'Cni benëꞌ zal‑laꞌ gudxëꞌ lëꞌ Dios, gnëꞌ: “Lu naꞌbiꞌ biꞌi Isaac quiuꞌ gchísgacaꞌ‑biꞌ
    zxiꞌn xsuꞌ.”'
  lin-lin: 'Nzambe alobaki na ye : « Ezali na nzela ya Izaki nde okozwa bakitani. »'
  hns-NT: 'Parmeswar to bolies raha kie: „Khaalie Iesaak ke aulaad tor aulaad bolaawal
    djaaiga.” Aabraaham tabbo oke baliedaan ghat Parmeswar khaat tjaharaais. Oe to
    djaanies kie Parmeswar oke maral waalan me se djie oethaai sake hai.'
  noa-E: '@see-verse:HEB.011.017'
  eng-EMTV: of whom it was spoken, “In Isaac your seed shall be called,”
  mib-NT: Isaac cúu tēe jeē squejéé rí yucūn rō quihīn, achí jnúhun ni jejnūhun ya.
  lif-NT2: '@see-verse:HEB.011.017'
  xnj-xnj: Pamonga Chapanga amjovili Ibulahimu, “Vachiveleku vaku yati vihumila kwa
    Izaki.”
  mmx-mmx: Ne Moroa gara tong pam i rin do, “Aisak neni laradi naba lox asilok livisik
    li ram.”
  cbr-NT: '@see-verse:HEB.011.017'
  tee-NT: Tucan ixmakniputun mas ixnajunta ju Dios ni la'ixmacni yuchi ju ca'alina'
    lhu ix'apapanatnich.
  eng-LSV: of whom it was said, “In Isaac will your Seed be called,”
  cak-NT: 'Ri Dios xu''ij che ri Abraham: Roma ri Isaac xquiec''ue'' je q''uiy a-familia.'
  pah-NT: 'Ojipea pe Tupana''ga e''i jipe Abraãova''ea pe: “Isaque''ga rakykwepohara''g̃a
    jate po ti oko nderakykwepoharamo nehẽ,” ei Tupana''ga ahe ve.'
  sja-NT: 'Abrahampa ijãa bada perã, mãgá peeit''ee paji chi warra apai Sara ome iru
    bada, Tachi Ak''õrepa aɨ naaweda Abrahammaa jaraji mĩda: ‘Mɨa Isaacdeepa uchiadait''eerã
    pia ak''ɨit''ee pɨ mɨde ijãapari perã.’'
  xed-xed: 'Ka Lazglafta si mnanata na: «Nda ma Izak ya taghaf yu ta imi ta sləmeŋ
    ya dzaʼa yagapta zivra gha,» kaʼa.'
  mks-NT: 'tá na̱cachi a já xi̱hi̱n dá: “Cacu ja̱hyún, da̱ cananí Isaac ta xi̱hín
    da̱ cán ndicua̱há ndiva̱ha chi̱chún chága̱ chí nu̱u̱”, na̱cachi Ndióxi̱.'
  gfk-S: '@see-verse:HEB.011.017'
  bmu-bmu: Anutunöŋ Abrahamgöra keu kewö jii mörök, “Aisaknöŋ mönö gwölönarökurupki
    nam köl eŋgiiga asuhuba göhö qetki bisiba malme.” Keu mi mörökmö, töndup nahönŋi
    altanöŋ ala mosörök.
  dgz-dgz: Agi anega wan, “Ge otuga Aisik inap naewa gega yan aiwandata.”
  eng-GNV: (To whom it was said, In Isaac shall thy seede be called.)
  zaa-NT: 'Ántesca itsìna'' Isaac ỹi''ni Abraham, pues Tata Dios nna rèe Abraham:
    Isaac tàta qui'' ca ỹìthua lu'', làniana iỹé mili'' adí ca descendiente qui''
    lu'' nna itsina'' cą le'' yétsiloyu.'
  eng-WEBSTER: 'Of whom it was said, That in Isaac shall thy seed be called:'
  guh-guh: '@see-verse:HEB.011.017'
  bon-bon: Tabe ngene jotwananuji Acejiyame me mene poto cidi me egä, “Määme toraca
    kaakesaare eei gemi lui määme bägrä Isacako bau ca,”
  nhw-BL: 'Pampa Toteco ya quiilhuijtoya: “Ipan Isaac tijpiyas miyac moteipan ixhuihua.”'
  swh-ONEN: Ingawa Mungu alikuwa amemwambia Abrahamu, “Uzao wako utahesabiwa kupitia
    kwa Isaki,”
  wbi-wbi: juno pakyanya pa mwene jikajovilue, “Kuhima kwa Isaka ikikolo kwako kitambuluagha.”
  bba-bba: Gusunɔ u rɑɑ nùn sɔ̃ɔwɑ u nɛɛ, “Isɑkin min diyɑ wunɛn bweserɑ koo yɑri.”
  eng-KJVCPB: 'of whom it was said, That in Isaac shall thy seed be called:'
  kgk-NT: “Oiko va'erã nde ra'y Isaque remiarirõ joapyri pyri” he'i ramo jepe íxupe
    Nhandejáry, ojuka-ta mo'ã joty ime'ẽ-vy gwa'ýry.
  waj-waj: '@see-verse:HEB.011.017'
  cpy-cpy: 'okantawitaka ikantakiri Tajorentsi: Irika Isaac riitaki piñaantee-yaari
    itzimae osheki picharinityaari.'
  mpx-mpx: '@see-verse:HEB.011.017'
  wbp-wbp: '@see-verse:HEB.011.017'
  luo-luo: kata obedo ni Nyasaye nosewachone motelo niya, “wuodi Isaka ema kothi duto
    nowuogie.”
  nhe-NT: 'Pampa Toteco ya quiilhuijtoya: “Ipan Isaac tijpiyas miyac moteipa ixhuihua.”'
  aii-aii: 'ܐܵܦܸܢ ܕܐܲܠܵܗܵܐ ܐܡܝܼܪܵܐ ܝܗܘܵܐ ܐܸܠܹܗ: ܡ̣ܢ ܐܝܼܣܚܵܩ ܒܸܬ ܦܵܠܹܛ ܙܲܪܥܵܐ ܐܸܠܘܼܟ݂.'
  esk-NT: Pił̣hiñaġniqsuq ukpiġiplugu Agaayyutim akiqsruutaa iġñiġmigun itnaqhuni,
    “Isaac-kun kiñuviaqaġniaqtutin.”
  msb-msb: '@see-verse:HEB.011.017'
  cpa-NT: 'Di³ lah¹la² ma²ca¹juúh² Diú¹³, ca¹tsáih¹dsa Abraham: “Tsø³jong¹³ Isaac
    báh³ lén² tsih² quiánh²hning,” ca¹juúh² Diú¹³.'
  dso-dso: ତାର୍‌ ପଅ ଇସାକର୍‌ ଲାଗି, ତାର୍‌ ନାତିତିତିମନ୍‌ ଜବର୍‌ ଅଇଜିବାଇ ବଲି ପର୍‌ମେସର୍‌
    ତାକେ କାତା ଦେଇରଇଲା ।
  meu-meu: Merona bunai vada e herevalaia, eto, Isaak ena amo oi garamu do bae vara.
  yva-NT: '@see-verse:HEB.011.017'
  dgc-dgc: '@see-verse:HEB.011.017'
  zpm-NT: ¡Ni laa xtiidz Dios nac ne win guṉctal lo xtii me!
  hix-NT: Esake hoye ro ryhe, kohamkehe hampànà, katxhàrànhàrà rma yàmyakon hatà,
    Akmaraw heno. Khoryenkom hona xenye ro kax mak nehxakon hatà.
  sim-sim: '@see-verse:HEB.011.017'
  npi-ULB: यिनी तिनै अब्राहाम थिए जसलाई यसो भनिएको थियो, “इसहाकद्वारा नै तेरो सन्तानको
    नाउँ रहनेछ ।”
  cgc-cgc: bisan ambal ta Dyos ki kanen, “Mga linai nang Isaac kalaen ko na imo na
    mga linai.”
  tim-tim: Anutuŋe Abraham hin dâm magaŋep, “Nâŋe Isaka giŋân are amâ gâŋgât kâmot
    are yeŋgât hakuyeŋe akbiap.” dâep.
  yor-yor: Nípa ẹni tí wí pé, “Nínú Isaaki ni a ó ti pe irú-ọmọ rẹ̀.”
  wos-wos: Wun nyanka tale dé God Abrahamré angi wa, “Ména nyan Aisakmbu male ména
    séfélak mandékangu xakutandi.”
  emp-NTPO: '@see-verse:HEB.011.017'
  eng-F35: of whom it had been said, “Through Isaac will your seed be reckoned,”
  ind-ind: termasuk janji bahwa “Hanya keturunan Isaklah yang Aku perhitungkan sebagai
    keturunanmu.”
  pes-OPCB: 'گرچه دربارۀ او بود که خدا به ابراهیم فرموده بود: «توسط اسحاق است که تو
    صاحب نسلی می‌شوی که وعده‌اش را به تو داده‌ام.»'
  mpt-mpt: '@see-verse:HEB.011.017'
  ssx-ssx: Koda꞉ma꞉ amba꞉ Eipoloha꞉ma꞉ pa꞉ta꞉ pi la꞉ witolo alota꞉ Naka꞉ weki Aisa꞉ke
    pa꞉ta꞉ yama꞉ta꞉ wekiwandiki wopu sa꞉mba꞉lawalueke leekeme.
  mkl-mkl: Nŋui Ilɑɑɔ̃ í sɔ̃ wo í ni, hɑi bi Izɑɑkii dimiɛ ɑ́ fitɑ.
  gaq-gaq: ଇସ୍‌ପର୍ ଆମେକେ ବାସଙ୍ଗ୍‌ବଗେ “ନିଂ ଆନାକେ ମୁଡ଼ି କୁଟୁମ୍ ମ୍ବିଏ ଡାଗ୍‌ଚେ ସାମୁଆଁ
    ବିମ୍ବକେ ଆତେନ୍‌ ଇସାକ୍‌ନେବାନ୍ ଆଃ ତାର୍‌ଏ ।”
  gof-RNT: Xoossay Abrahamekko, “Ne zerethay Yisaaqa baggara xeegettana” yaagidi odis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ କାଜିକିୟା, “ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ଅକନ୍‌ କିଲି ଏମାମେୟାଁଇଙ୍ଗ୍‌
    ମେନ୍ତେ ବାନାର୍‌ସା ଏମାକାଦ୍‌ମେୟାଁ, ଏନା ଇସାକ୍‌ ହରାତେଗିମ୍‌ ନାମେୟା ।”
  gah-gah: Isakatokatí hizi hutilí itamoláamú gagapilamola gihila minanigave loko
    lota gipala minamóza, ámina gipa nene apeleko Ómasi guguni gizo amitove loko gilimó.
  lcm-lcm: Kantanem a God katala antok aino ta, Le si Isak, matan tus e mung ki asasanan.
  aer-aer: '@see-verse:HEB.011.017'
  qvc-NT: '@see-verse:HEB.011.017'
  tgl-ULB: tungkol sa kaniya ang sinabi, “Magmumula kay Isaac ang iyong mga salinlahi.”
  cbs-NT: '@see-verse:HEB.011.017'
  xtm-NTPP: 'Vaa sa''a ni jiña''a ya: “Ja maa Isaac ma, te koo kua''a sa''ya tata
    ni.”'
  nnq-nnq: iganukube Nnoongo akiba annengile, “Ibelei inu ibakuboke kwa Isaka.”
  bao-NT: 'Ʉmʉreco Pacʉ, “O biro yʉ tiirucu” cʉ̃ ca ĩiricʉrena jĩari, ca joe mʉenecãpʉra
    niicãgʉ biiupi: “Mʉ macʉ̃ Isaac jʉori, mʉ pãramerã cʉtirucu,” cʉ̃ ca ĩiricʉrena.'
  san-ORI: ୱସ୍ତୁତ ଇସ୍ହାକି ତୱ ୱଂଶୋ ୱିଖ୍ୟାସ୍ୟତ ଇତି ୱାଗ୍ ଯମଧି କଥିତା ତମ୍ ଅଦ୍ୱିତୀଯଂ ପୁତ୍ରଂ
    ପ୍ରତିଜ୍ଞାପ୍ରାପ୍ତଃ ସ ଉତ୍ସସର୍ଜ|
  huv-NT: “Ajan wüx Isaac apmajlüy xeyay micual”, aj.
  otn-NT: “Nu̱'mø bi̱ m'mʉhni̱ ts'ʉnt'ʉ Isaac, di̱ nxa̱ndi̱, di̱ m'mʉi xa̱ndøngu̱
    ni̱ 'bɛto”, xi 'yɛ̱mbi̱.
  nop-nop: Gigitmede indiŋ nadiguk, “Aisak’walaaniŋ yalakigeye minta ulihaka tineeŋ.”
  obo-NT: '@see-verse:HEB.011.017'
  cak-ENT: 'Ri Dios xbij c''a chin ri Abraham: Ri ye axquin-amam can ri nyepu''u roma
    ri Isaac, ja rije'' ri nyec''ulun ri utz ri ninya''. Quiri'' xbij ri Dios chin
    ri Abraham.'
  lif-NT: '@see-verse:HEB.011.017'
  mie-NT: Isaac cúu tēe jā squíjéhé nī tatā nū quīhīn, cáchī tūhun jā ní nquee yuhú
    yā.
  san-TIB: ཝསྟུཏ ཨིསྷཱཀི ཏཝ ཝཾཤོ ཝིཁྱཱསྱཏ ཨིཏི ཝཱག྄ ཡམདྷི ཀཐིཏཱ ཏམ྄ ཨདྭིཏཱིཡཾ པུཏྲཾ
    པྲཏིཛྙཱཔྲཱཔྟཿ ས ཨུཏྶསརྫ།
  qve-NT: “Qanpa mirayniykikunaqa wawayki Isaacnintakaman miranqa”, nisqanpi.
  pao-NT: '@see-verse:HEB.011.017'
  cbu-NT: Uru Apanll sirú, tárangu anoo chinarangiya. Iparish Isaakaa kizpur istachima.
    Chinllineemish izapanichima, Apanll sirú, tárangiya.
  usa-usa: '@see-verse:HEB.011.017'
  soy-soy: 'uu u mɑɑ rɛ: Isɑɑki kɛ́mɛɛ́ kɑɑ siyɑ́sɛ yɛnunɛ ɑpi yɛ ripɔ́nyíri si séi.'
  hui-hui: Ngode Datagaliwabehanda ala Abarahamahondo lamialu lalu, Í̠naga aguanene
    haore bulebira larugo Aisagaha howa hama tagira pu holebira, lalu lamini.
  amf-amf: Ta keeda Barjo “Yisaaqra hasa muldhano koda ute” kina hamidine.
  quc-NNT: “Rumal ri a k'ojol, ri Isaac, kil na ki wäch ri awachalaxik,” —xcha ri'
    che.
  dob-dob: '@see-verse:HEB.011.017'
  wrs-wrs: '@see-verse:HEB.011.017'
  mca-mca: 'Qa ha''ne Abraham qa hik ha''ne pa'' Intata yit''ijets pa''aj: —Na'' Isaac
    hikna'' qu'' nata''ƚets pakha'' ta''ƚ ewets hatse''.—'
  tzo-TZC: acꞌo mi albil yuꞌun Dios ti ta sventa Isaac ta xꞌayan ep ti snitilultaque.
  mya-mya: '@see-verse:HEB.011.017'
  gng-NT: 'ki ye: «*Isaak bo nɛ aʼlontunku li nɔbe» nnɔ.'
  cbi-NTPO: Isaacnu sera' jimu chachillaa ñunu sera' jamu chachilla kuranu detsuve,
    timuwaañuba.
  ikk-NT: Nwa nwẹn wẹ gwa a oku ẹ, sị, “Ẹka Aziki kẹ ụmụ wẹ jẹnkọ d'a kpọ nke i k'a
    gha bịa.”
  leu-leu: E sena lak aanabeꞌ xo a Piran a xuuse, “Lana pabung si Aisaak no taa toxan
    a maana bum aava ne fo kuus fanai pana.
  maz-NT: '@see-verse:HEB.011.017'
  bod-N: དཀོན་མཆོག་གིས་དེ་སྔར་ཁོ་ལ་འདི་སྐད༌དུ། ཨི་སཱག་བརྒྱུད་ནས་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཀྱི་མིང་ཐོན་པར་འགྱུར་ཞེས་གསུངས་པ་ཡིན།
  tca-NT: '@see-verse:HEB.011.017'
  zpl-NT: “Equie cuendaꞌ enduꞌlu Isaac dala huaxi bee familiaꞌlu.”
  mbc-NT: Teuren Paapaya taasa' wanî'pî, ipî' mîîkîrî inmu Isaque nurî'tî wenai tu'ke
    payanyamî' ton wanî kupî sîrîrî taasai'ya wanî'pî. Mîîwîni tîîse mîîkîrî tiwinan
    tînmu wîî yonpa'pî Abraão nurî'tîya Paapa maimu pe.
  ndg-ndg: ambaye nnani yake atilongelwa, “Boka kwa Isaka ubeleki wako walowa kemelwa.”
  wsk-wsk: Kaem nu namar Isaac te kariimet gue pagukko mu maingkala maonam se nu ikia,
    wore munan umu beteram.
  toj-NT: '@see-verse:HEB.011.017'
  tbc-tbc: Ak man nanuk an niŋen o Anut Abraham irupeig ago ibol, “Ŋai Aisak kob ŋupani
    an lo iŋ tinin lo gup, oŋane bage murou sad dar wei mi dilasa wa.”
  sna-sna: kunyange zvazvo Mwari akanga akati kwaari, “Nokuna Isaka zvizvarwa zvako
    zvichazovapo.”
  smk-NT: wana, “Saray mangibwat kona ni Isaac, sara tamo' a ikwintan puri mo.”
  grc-TCGNT: πρὸς ὃν ἐλαλήθη, ὅτι Ἐν Ἰσαὰκ κληθήσεταί σοι σπέρμα·
  gof-WFTW: Xoossay Abrahamekko, “Ne zerethay Yisaaqa baggara xeegettana” yaagidi
    odis.
  spa-BLM: 'al que se le dijo: “Tu descendencia será contada como de Isaac”,'
  kyz-NT: '@see-verse:HEB.011.017'
  dao-dao: Pamhnam naw ania vei, “Isak üngkhyüh ka ning peta khyütam na tucae cun
    na yah khai,” a ti.
  cya-cya: 'lo'' Ndiose ca lca nu juin lo''o yu: —Loo yu Isaac nu lca sñe'' um ntsu''hui
    cha'' cuton ta nten ''in um—.'
  wrk-wrk: '@see-verse:HEB.011.017'
  nii-nii: Kumb ok, Gos ek nipi kin, Eiparam ngopu yi nirim, “Pe kinganim Aisak kin,
    nim nge kinganim noł pei, tonu ok mułngii.”
  ign-NT: “Ema pichicha Isaac, níjara­cayare ena camuri­queneana mámarié­que­nea­nayare”.
  dik-NT: '@see-verse:HEB.011.017'
  cac-cac: 'Yalnac Dios d''a vin̈aj Abraham chi'' icha tic: A d''a vin̈aj Isaac ol
    pitzvoccanel in̈tilal, xchi. Icha chi'' yutejnac yac''ancan sti'' d''a vin̈.'
  tzj-E: utz tc'ara' mquita bin chic tzra chja' Isaac nespowa cxin riy rumam.
  san-BUR: ဝသ္တုတ ဣသှာကိ တဝ ဝံၑော ဝိချာသျတ ဣတိ ဝါဂ် ယမဓိ ကထိတာ တမ် အဒွိတီယံ ပုတြံ
    ပြတိဇ္ဉာပြာပ္တး သ ဥတ္သသရ္ဇ၊
  yaa-NT: '@see-verse:HEB.011.017'
  cab-NT: láu sun aríñagaali lán buga Búngiu lun luágu sarágubaña lan linébaanfaangu
    lídaangiñe Isáac.
  clu-clu: '@see-verse:HEB.011.017'
  swh-ULB: ambaye juu yake ilinenwa, “Kutoka kwa Isaka uzao wako utaitwa.”
  tpt-NT: 'Ni Dios lhichivinil ni Isaac tejkan junil ni Abraham: “Va por Isaac katapuꞌalinaꞌ
    tachun mesꞌatꞌan.”'
  aai-aai: “O natu Isaac wanawananamaim boro a ub nara’at.” Baise God Abraham rurutubun
    ana veya Abraham nowarasit.
  sny-sny: '@see-verse:HEB.011.017'
  myy-myy: “Isaacna sʉoriti jãjarã janerãbatia cʉtigʉ yigʉja mʉ”, Dios ĩ yicãre ñabojarocati,
    ĩre sĩaboyijʉ Abraham, Diore tʉorʉ̃nʉcõri.
  trc-NT: Dan me se cataj xnaꞌanj Diose̱ rihaan síí cuꞌna̱j Abraham se vaa cuma̱n
    ndoꞌo taꞌníí taꞌnij siꞌno̱ síí cuꞌna̱j Abraham quiꞌya̱j síí cuꞌna̱j Isaac yoꞌ
    a.
