  qxn-NT: Criyicug canganpitam lluta pïmaywan puricug Rahab shutiyog warmitapis, Dios
    Yayata mana cäsucug Jerecomajincunatawan pagta wañutsiyargantsu. Paytaga wañutsiyargantsu
