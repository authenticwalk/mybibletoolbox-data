  ata-ata: Mo sema sou voteꞌi Leꞌevu mimuxaxu tane noxou Lataua kalumo, la misuꞌulineꞌi
    ta mitema ta tamei e mitalume mineꞌe mimaisou tuala tila ne tanu. La ta mitema
