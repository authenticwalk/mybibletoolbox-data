  dif-dif: Morlalu ngundranali palakantji widla Rahab wata palina wonti delkinietjani
    jela, ngangau nandru najinajibanietja murlali patana wonti.
  gam-gam: Iwa soka wo seke pamolo una namba mal ye mor ne dje kanboll dje kundakui
    pupill ge kondwe ana Raep pillgi dje molo amblo pille dje awi. Are una kunda bolo
    wo God kandjiye napi una togoi mal ge ana ge natoi, kiwa moi.
  nou-nou: Edo Rahab tumonda ari mi Israel embobo etoto busu gadi bugusera awa ingo
    joga da isira awasedo amboda ungo embo God beuso edo isera awawa dorise umo dae
    doturisera.
  mqb-NT: Uwar a sə ngaman Rahab aday a taa dah uho ata kə̀ ɗəfak nga pə Mbərom. Anga
    nan, a təma anan ɗo maslan sə Isəra'ila ahay sa zlak ayak àga tinen tə akar ataya
    awan. Anga nan kutok, à alay ana Isəra'ila ahay sa nja anan ɗo sə Yeriko ahay
    anga tə ɗəfak anan apan anà Mbərom bay ata nà, Rahab nə tə vəɗak anan itəbay.
  ape-B: Okwudak kweyotu yegwih uli almatok Rahap, okwok douk kwasuh God ananin balan
    ali kwagakomu amudak biam douk hanabechuk hanaki hatikuk abuldak wabul Jeriko
    uli. Douk namudak ali okwok kwape kalbu wo kwunu chechege God ananin balan uli
    chugak e, wak.
  grc-F35: Πίστει Ῥαὰβ ἡ πόρνη οὐ συναπώλετο τοῖς ἀπειθήσασιν, δεξαμένη τοὺς κατασκόπους
    μετ᾿ εἰρήνης.
  cav-NT: Rahab decadeca arida paju ama bucha, tujatu pana ejene ahua Yusura aana
    ahuaque adadiyaque. Israelita cuana Jericóju judiruma jariratu Josuéra cuadishacuare
    beta epu ebari petati ishu. Tumeque epunara tatse tsahuacuare. Yusu queja catyatihua
    tibutu tuque majucuare ama. Umae cuejahuanataquima cuanaque israelita cuanara
    iyeyajutu tumeque epuna majucuare ama.
  kgp-NT: 'Raabe fi vỹ Topẽ ki rã kỹ nĩ ja nĩgtĩ gé. Ũn mén (ka)mẽ vỹ tỹ fi nĩ ja
    nĩgtĩ, hã ra fi tóg Topẽ ki rã. Hã kỹ fi tóg Israel ag mỹ: “ha kãge jẽg,” he ja
    nĩ, ũ tỹ fi jamã venh kãmũ mũ ag. Hã kỹ ag tóg fi tén ja tũ nĩ gé. Cidade tá ke
    kar kãgtén ja ag tóg nĩgtĩ, ag tỹ Topẽ vĩ mẽ sór ja tũ tugrĩn, hã ra fi tóg inhhã
    kren ja nĩgtĩ.'
  bvd-bvd: '''Ana manata mamana lae ''ana God ne wela keni kaubare bae, ni Reehab,
    bae nia too lao maefera nai ''i Diorikoo, nia ka ''adomia roo waa baki da uraia
    maefera nai, ma ''i seeri ka nao dasi saungi nia fai toaa ade faasia bae sui guu
    lao fera ''i Diorikoo.'
  ukr-1871: Вірою Раава блудниця не згинула з невірними, прийнявши підглядників з
    миром.
  apz-apz: '@see-verse:HEB.011.030'
  yon-yon: Anam andi yaambed kiwaan ari ye wonong Rehab kuu wedme darobidan angkodmendeen
    kowe, God yaa wabkad keriwendan Israeldanbed yenbandiwen kuu yuyiib windo.
  poi-NT: Como tsa̱m iniit́ fe jém yo̱mo Rahab, jém pejoypáppɨc id́ɨc, icupɨc iga
    Dios wɨa̱p iyo̱xpát. D́a iwaganaca jém d́apɨc icupɨcyaj, porque iñec jém wɨste̱n
    jém Israelpɨc pɨ̱xiñ jém icuixyajwɨɨp jém naxyucmɨ de Canaán.
  wuv-wuv: A'a fei narafawe'ia, Rahab, mei pifinee tala, si'ei ba ina taufagutanaa
    ei farerefaia, lomi na ma'efipui a'a ei barafea.
  quf-NT: Chaynulla kriyishanraykumi, chay ukwan ukwan punuq warmi Rahab shutiqqa,
    mana pullanllapachu wanuran Jericó pwiblunllamanta mana kasukuqkunawanqa. Chaqa
    payqari Israel runakuna uklaw pachapi riparakur puriq chaykunataqa, shumaqta samachisha
    karan.
  yuw-yuw: Oro göra youp toctoc owi Rahap yu Kopotorocha kombing tobing imogocmaha
    tongga amna yai taun usem dan foric foricha ebomoroc-ma yu tongfat yegoc. Tongo
    yui ogep ida owi amna Kopotorochon mata fodingmu mögocma yuot mamong fadoc.
  hus-NT-1971: Cum a Rahab axi pelac i inicbe im bela’ a Dios, jaxtam ti yab junax
    q’uibey c’al axi jec’omatschic c’al a Dios. Im bats’u tin q’uima’ i Israelchic
    axi abnenec quin cuatsiy am bichou Jericó. Tats tin tsinc’onchichic am bichou
    abal yab ca tsu’tat.
  med-med: Wote, mondpa pitim uⱡ ei ndi ku, amp wapra Reiyap ni, ik tʉk roi ndurʉng
    wamp mbʉ, korung ei mel, kuⱡi nʉkʉrʉm. Ei nambuⱡ emel, amp ei ndi, Isrel wu ralt,
    Jeriko kona tʉng ndukʉⱡ purʉnggil raⱡ, rawe etpa tʉpa rʉpʉndrʉm.
  bch-bch: Be taine edap aea Raap ilolo matua ngan Deo pade. Ei ilolo itarui ngan
    gid panua taleleannga ad ta ibada gid ga tila ele lumaeai. Toa bedaoa ta ei imukuru
    toman ngan gid panua tanga balbal ad oa mao.
  cco-NT: Jo̱guɨ laꞌeáangˊ e jábꞌˉ calɨ́ngˉ i̱ dseamɨ́ˋ i̱ calɨsíˋ Rahab do júuˆ quiáꞌˉ
    Fidiéeˇ, jo̱baꞌ jaˋ cajúiñˉ co̱lɨɨng˜ có̱o̱ꞌ˜ i̱ dseaˋ góorˋ i̱ seengˋ fɨˊ Jericó
    do mɨ˜ tɨˊ lɨ˜ caꞌíngˉ e fɨɨˋ jo̱; co̱ꞌ i̱ dseamɨ́ˋ do guiʉ́bˉ caꞌíñꞌˋ co̱o̱ˋ
    tú̱ˉ mɨ́ɨngꞌ˜ dseaˋ Israel i̱ caguilíingˉ fɨˊ quiáꞌrˉ lamɨ˜ jéengˊguɨ i̱ cangoquie̱ˋ
    cuente jial lɨ́ɨˊ e fɨˊ jo̱. Jo̱ i̱ Rahab do lamɨ˜ jmóorˋ ta˜ ꞌnɨ́ɨngˋ ꞌñiaꞌˊ.
  deu-1951: Durch Glauben kam Rahab, die Dirne, nicht mit den Ungehorsamen um, weil
    sie die Kundschafter mit Frieden aufgenommen hatte.
  alq-ALGNT: Pejig ik8e ka tajikegobanen iima Jeriko odenakag, Raab (Rahab) ijinikazogoban,
    ke8in ogi teb8eta8agoban Kije Manidon, misa8adj egi paba 8izig8amapanin mane naben.
    Oteb8etamo8in dac odji, ogi 8idjian ini nijin Israel naben ka pi kimodji nagadizindjin
    ododenamikag. Ka8in dac odji nisagani8isi aa ik8e apitc ka nisimagani8indjin kakina
    a8iagon iima ka tajikendjin ega ka ndota8andjin Kije Manidon.
  ixl-NNT: As u yanaꞌsla ixoj uvaꞌ Rahab, as ikꞌujbꞌaꞌ veꞌt ixoj ikꞌuꞌl tiꞌ u Tiixheꞌ,
    as yeꞌ kat kam veꞌteꞌ tul uvaꞌ kat kam unqꞌa paasan tziieꞌ uveꞌ atik tu u Jericó,
    tan tiꞌ uvaꞌ kat ibꞌan ixoj bꞌaꞌnil te unqꞌa uxhchileꞌ uvaꞌ kat bꞌex ilon kam
    bꞌan taꞌn u tenameꞌ uvaꞌ Jericó.
  boa-NT: Áhduréhjáa Raáá nahtsɨ́wamééwá íjcyárolle ímí icyáhcújtsónéllii tsaate diityédítyú
    técoomí wáájavu péémeke tsaímíyé ihjyávú waatsúcúpejtsóhi. Áánélliihyéhjáa muurá
    técoomí múnaa icyáhcújtsótúné nɨ́jcaúvú úújetémé dsɨ́jɨ́vémedítyú pájtyetélle.
  quh-NT: Diospi jap'icuskanraycu Rahab, khencha warmipis, israelcunamanta watekajcunata
    allillanta wasinman wajyarka. Ajinapi mana wañuchiskachu carka mana casucojcunawan
    cusca.
  kwi-kwi: Jericó kalpial naintachasmin, suane, maza ashampane, Rahab muntɨtmikane,
    Jericó pɨpulura uzta. Kwail ashampa akwa, usne ñamin akkwan ampukasa chaarɨt.
    Rahab Dios kaizta aizpa watcha i nɨjkultɨt akwa, usne Jericó awakasa irachi. Ñamin
    paas Judío awaruzne Jericó pɨpulura puintain ailta, sun pɨpulura iznapa. Ailtawane,
    Rahabne uspa paasta wat sapnat kit paiña yal nammɨlat kit paiña yalkin kulnaninta.
    Uspa paasta kiwaintɨt akwa, usne Jericó awa nɨjkultachiruzkasa irachi.
  agm-agm: Iyataatɨ amɨ apopaatɨ waatɨ kaatamɨ ambɨpatɨ Rehepɨhaatɨ jɨhura daihɨraapɨhaatimatatɨ
    dainjahaatɨ kaatɨ Autaahaatɨhopɨ gɨwunyaasɨtɨhanda amɨ kaatɨ isɨhiya maipɨhiya
    Autaahaatɨhopɨ pohipaiwɨ amɨ koai atɨhomaawisohiyɨhiyaisatɨ maasɨ wɨndɨ namwaapwise.
    Amɨ sandɨ kaatɨ wɨndɨ namwaapwindɨmandɨ amɨ isɨhiya aunahɨpa Jerikohandɨ napitetahate
    tɨwɨ jawɨ mmonɨwɨ usɨtaitaatɨwɨ Josuwaaho natausaasisawɨhiyai kaatamɨ aŋaaŋɨ napaisaatɨ
    numwaatɨ iwɨtatamasɨtɨhandaahe.
  ubr-ubr: Rahab, on eta eta an jever, on an baitutum emon on Israel yangan asi orot
    ruam iboes an goai iwanis, ato on men siyasubun on, ab Jericho yangan ato God
    aurin sibifonaseir on engon sirabob isawar.
  tsw-NT: Rahapu† aashakala a̱ da̱na̱ ta̱ nu ucawu wo okolo, ɗaɗa u ushiyi aza a Israꞌila
    aza a matawa mo utyo. A̱yi ɗa i zuwai o una niyi shi, ana o unai aza a na a ꞌyuwain
    a yuwan tsutoni na̱ A̱sula̱.
  cax-NT: Au manu pueblurrü Jericó ananca manu paürrü nürirri Rahab, bavivico aübu
    mañoñünca. Pero oncotü ümoti Tuparrü. Sane nauquiche yasuriuruma bama torrü israelitarrü,
    bama yebotü asaborimia manu pueblurrü antes que aiñarrio ui bama israelitarrü.
    Bayurara ümoma. Sane nauquiche chücoiñopü manu paürrü ichepe bama maquiataca pohoso
    auqui Jericó, bama chümacoconaunrrüpüma ümoti Tuparrü.
  aia-aia: '''Ia Rehab ''e urao rebirebi na''i ''omaasi. Me suria ''a hinihinia God,
    ra ai''a ngahu ha''amaesia beiraaui inoni narau hairaesi beia God na''i ''omaa
    anasi. ''Inia ''iia naasi na ha''a-maotoraruai rua saeni Israel nara ha''a-taarirarua
    wou ''anai wana girugiru na''i ''omaasi.'
  srp-1865: Vjerom Raav kurva ne pogibe s nevjernicima, primivši uhode s mirom, i
    izvedavši ih drugijem putem.
  agt-agt: A kumanen hapa te mina Rahab nga nakisweldu ta pakidallaw na, te gafu ta
    pangurug na hapa a awena nekabat ta awan kiden nangurug nga nagpasi ta ili na
    Heriku, te dana pinagdulot na ya umange kiden nagsisim ta ili en ta idi.
  lug-lug: Olw’okukkiriza malaaya Lakabu, teyazikirizibwa n’abajeemu, kubanga yasembeza
    abakessi, n’emirembe.
  yby-yby: Ito anulo mena mako Lehabukahoya ele elewole ibokumuye loko we lowesiya
    mika makomaloka wiki wewenasida monawanipo hukiki mudaikiliya lesa waibo wesidaya
    numudalau dilipe molokaiyoko, Omaimidana gala pelesa jikaka abo wewenasida maya
    Omailimo kohaidokadanaki Lehabudamagoya esewa voko huloetaiye.
  heb-heb: באמונה לא אבדה רחב הזונה עם הסוררים כי אספה את המרגלים אל ביתה בשלום׃
  mpp-mpp: Oda mi heliyewec, dameng iwa ngic yaeckang yeke sangkelu Yeriko taon ngani-ngagec
    ainogale hikeboc yefe-ngigac Rahap ye Wapong ngagesingkewecte ailu kwele-mogungka
    hefolecepawec. Ilec ailu Yeriko ngic-ngigac ngage-ngagesingngineng mikac yenge
    sowaleibong inguc ye mi sowalewec.
  apb-apb: Aani hiiwalaimolinge mone, repi ngeena, a Rehab, e tola konie e ro mwane
    ni Israel nge kirerue lae mai lio-lio mumuni hunie i Jeriko mala mo wao-wao, na
    aena leune e ka'a mae ike pe'ie mwala nge kire ka'a tola i sulie ike a God.
  san-TEL: విశ్వాసాద్ రాహబ్నామికా వేశ్యాపి ప్రీత్యా చారాన్ అనుగృహ్యావిశ్వాసిభిః సార్ద్ధం
    న విననాశ|
  ben-IRV: বিশ্বাসে রাহব বেশ্যা, শান্তির সাথে গুপ্তচরদের নিরাপত্তায় গ্রহণ করাতে,
    সে অবাধ্যদের সাথে বিনষ্ট হল না।
  ntu-ntu: Srlx Reab, mz nzbrtikr drtwrde Gct ngrdr lr Israel, dekc tqrlapx-ngrde
    mz nznibqtingr lr Jeriko mz nzxpqbrlr-krdr Gct. Murde abrtzlvzle nzvz-krbz ncblo
    ngr Israel nzling mz nzaukzti-krdr taon kc Jeriko.
  pan-pan: ਵਿਸ਼ਵਾਸ ਨਾਲ ਰਹਾਬ ਵੇਸਵਾ ਅਵਿਸ਼ਵਾਸੀਆਂ ਦੇ ਨਾਲ ਨਾਸ ਨਾ ਹੋਈ, ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਖੋਜੀਆਂ
    ਨੂੰ ਸੁੱਖ ਸ਼ਾਂਤੀ ਨਾਲ ਆਪਣੇ ਘਰ ਉਤਾਰਿਆ।
  gvc-gvc: Cohamacʉre wacũ tuaro tó pano mʉa mehne ñano yoarucuricoro cjiro Rahab
    wama tiricoro, tí maca macaricoro Israe masare yoadohoa tiri jire. Tí macare ti
    cohãhto pano mahainacã Israe masa tópʉ sãa ti duhti ñʉchʉ ticoro tinare yoadohoa
    tiri jire. To ã yoadohochʉ ñʉa Israe masa wajãera tiri jire ticorore. Tí maca
    macainare Cohamacʉre yʉhdʉrʉcainare wajãpahta ticoro sehere wajãera tiri jire.
  sbk-sbk: Ihali lweteho aje u Rahabu ula umalaya sanga ahangamie peka na wala wasanga
    wahali wagolosu, ahawaopesheye wawahezele ahwenyelezye ahawa wehsele pinza,
  mya-JVB: ပြည်တန်ဆာ ရာခပ် သည် သူလျှို တို့ကို အဆွေ ဖွဲ့၍ လက်ခံ သောကြောင့်၊ မယုံကြည်
    သောသူ တို့နှင့်အတူမ ပျက်စီး ဘဲ၊ ယုံကြည် ခြင်းအားဖြင့်ချမ်းသာရ၏
  kgf-kgf: Ninʒéŋ ninʒéŋiguc héna yanda embac Rahap imi kicgaleŋ éréhéc luae qeérécmima
    érépésiyec. Imuac inéŋ acqeqe ic iniguc momacnec ménda humuyec.
  awb-awb: Séríko suwahpeqte weh aebó íní wenáwíq Áráhpa míowe. Mi ebáh kúrí íre sokogútaq
    mi inínká Manikánsabe aiq pútare atena téhtaré Ísárá ánítégá ahboerayeheéra suyataq
    mehweh aritena séhréh aritowe. Séríko suwahpeqte kégá Manikánsabe íre aiq pútare
    atówana peh morá mi inínká wensabé aiq pútare atowe. Minayabe mi ebáh kúrí sokogútaq
    Ísara kegá moke Séríko suwahpeqte ké subiqme oraruera peh morá mina séhréh arito
    iní íre subiq susa pehragatówe.
  gdn-gdn: Yawata kawakawareya umawa ridai Reyabu e sumai pokaiya ka e tawau mena
    tondawa ki pokere tawana Isiraero ragidai ubumpu Mamanuga God tagararapamawa ragidai
    ki namu-tamawa makeya ki ka mu ridi ki eba minimupu poyo, mibai ka e naiya gopara
    ragidai ki waitatapu mu diriwa-maga kwaewena.
  nko-NT: Hógyi lɛ́ha obu-ɔnɔ́ otsiápʋ́ Rahab mówu tsɩ́a ahá ánɩ́ bʋmɔhɔ Bulu
    gyitɔ. Tsúfɛ́ ɔlɔhɔ Israelfɔ ansɩ́ awakɩpʋ afɔɔ́ wankláán.
  bsn-NT: Ti macago Rahab vãme cʉtigo, ʉ̃mʉare ajeriarã cʉticõari, vaja sẽnigõ ñaboarine,
    “Ĩ yirore bajiro yigʉ ñagʉ̃mi Dios”, yitʉoĩagõ ñamasiñuju so. To bajiri Israel
    ñamasir'i jãnerabatia jʉarã ĩarudirimasa ejarãre quẽnaro ĩnare yimasiñuju so.
    Quẽnaro ĩnare yirio ñari, so ya macana Diore ajirʉ̃cʉbʉobetiriarã rãca rijabetimasiñuju.
  pib-NT: Galixlewlu chinanu wa kapnokawaklero Raawi gi tupna malixakleneyma gi rixanu
    kigle yoptole tixna getjechijnetachine.
  wiv-wiv: Tavine magali buhu a Rahap, e bilip ni Vuvu, kubarae ki kodonia na kaka
    rua kua hiro ta vano hada vanaho na taon kana tavine kua. Kubarae ki beta ni pelea
    zahatanga kamana nuhu kua dia ta vala lamadia kara polea ke Vuvu.
  reg-reg: Kulwe elikilisha Rahabu uliya omusimbe wa muchilabho atasingalikile amwi
    na bhanyantongwa, kulwokubha alamiye abhapeleleji nabhabhika kisi.
  mlh-mlh: 'Mamanesiŋineji sau ŋigo Reihab maŋgo eteko iŋi eko Anutuji ŋoneru emboŋ
    eya: Israel minebobo yokoji moreŋ ŋoneru manenimi ore kamiine warebire ogo eku
    kepore yapeya. Anutuji oi ŋoneru jiki qoqomuku ŋiŋigo yabeko sibirigabi Reihab
    ŋoneru emboŋ eteme yoŋoke moko so komeya. Oŋu.'
  gof-ENT: ላይሚያ ራዓባ ቢታ ዎቼይሳታ ሞኪዳ ጊሾ ኪቴቶና ኣሳራ ሃይቆና ኣቲዳይ ኣማኖና።
  aau-aau: Yokun-nweyh-kane sa Rahap hokwe nan kiykiy-ay yor ko kueir nonaw, uwrsa
    God se ma lonuayk sisape me nion non-okrue pa. Payhokuaw, hokwe Israel mo aw-yokor-now,
    kipay sehe ouon-aw ma lanio ira sue me yaprue hiy-mon.
  tvk-tvk: Vengan xa Rehab, neketen nan teta, xi xa tehe atou tei te suse tehur pilei
    moletin xalu te luvoluven na mol‑Isrel xil e tetutou ni xalu. Misak ni, xi tenamat
    ti vatel ngan xil xa latelong ras rae Hi.
  prf-NT: Gapu ten pánnampalataya ten Diyos, ti Rahab, en bábbi a belyas, ay awan
    nepahamak a kaguman nen umád hidi a pasakup ten Diyos, gapu tinanggap na ti maayus
    en espiyya hidi.
  auy-auy: Ísareri-waasi Yéríko-naopaꞌa ímbo kurónkaꞌa kaeꞌnárai tiꞌmárówasarai mindáópaꞌa
    koawánamaranae sésarai kuyambá moórá-ininkon-awiꞌa Réꞌápi sáwí-ankaꞌo nún-ininkoni
    naaúmpaꞌa kuyaná Maníkón-aaisafena éraiꞌe séna minkáéꞌnárai aúpáꞌá tiyuwówasarai
    tiyááye. Ísareri-waasi Yéríko-naoapaken-kwaasi kotínkantuweꞌa koménae sésa kurónkaꞌa
    Yéríko-waasi Maníkón-aaisafesa ímba timankúnkúmbo urówi tínkamesa Réꞌápi Maníkón-aaisafena
    amankúnkúmbo ún-inimba ímba tufúkáawe.
  tbg-tbg: Nahenti vovano hampi nariro ni vau nahentiva Rehaapiva Kotirara kempukaiqaakero
    iriqiro vi vaurara tiro, viva nai navutaa vaiintitanta, Isareri vaiintitanta kahaqama
    nimitora. Vi nahentiva Kotirara quqaave tuvarora tiro, Kotiva vira kahaqama amitomanta
    Isareri iqoka vaiinti Kotira uva raqakoka ekaa arukeha kia viravata arukora.
  hub-NT: Nuwa Rahab, akika takataisha, Yuusan nekaspapita tinu asa, shuar nekamattsa
