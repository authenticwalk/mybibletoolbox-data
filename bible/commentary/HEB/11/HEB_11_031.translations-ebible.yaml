  guj-2017: વિશ્વાસથી રાહાબ ગણિકાએ જાસૂસોનો ખુશીથી સત્કાર કર્યો તેથી યરીખોના અનાજ્ઞાંકિતોની
    સાથે તેનો નાશ થયો નહિ.
  jvn-NT: Ngomongké bab Yériko para sedulur, kowé ngerti bab lonté Rahab. Rahab nampa
    lan ndelikké para tukang ngindik, jalaran dèkné pretyaya marang tembungé Gusti
    Allah lan ngerti nèk dèkné bisa nampa pangapura, nèk ninggal klakuané sing ala.
    Mulané Rahab ora katut dipatèni karo wong-wong sing ora manut marang Gusti Allah.
  byr-byr: Rayaaꞌ sɨnnawɨ yaasɨwaꞌ yamaryadeꞌ Gotɨyarɨ dɨragɨnna lɨmwagaꞌdevɨ aꞌmwe
    pwaraarɨ gaimwagaꞌ. Saraai Yɨzɨrelɨyaraavɨne dameraai angeba Jerikona badiꞌ kutɨnna
    byadaakɨlyɨyaraarɨ. Sarevɨ yɨ saꞌ aꞌmwe Gotɨyarɨ galazekɨvalesarajɨ kayaaka myeꞌmwannayɨnyaꞌ.
  ian-ian: Jerikomba la yambɨsɨk yiga sɨmblan yeta taagwa lɨla sɨ Rehep. Lɨ God waa
    nyaangɨt wutaa maawupmba yelavɨka kwutaa wan ngepma kat yiga pagwuga va Juda vɨlɨlɨk
    kat vɨlaa pagwulɨ. Wan ngepmana tɨvwi nda njɨmbla wan ngnepmana nɨmba kat aywaa
    vatnyandi. Wat taagwa Rehep kat ana vatnyandi. Kwo lɨlɨ.
  hun-hun: Hit által nem veszett el az engedetlenekkel együtt Ráháb, a parázna nő,
    amikor a kémeket békességgel befogadta.
  mcf-NT: Adnubien adembidi Nuquin Papa tantiaquin Edico yacnocquido cuesunenun isquido
    isadaidbo chosho isun, Nuquin Papan matsesbo nec. Aido ëmbi yuedac ëbëd icquido
    cuesunenquiocpec, queshun dadpen chudmequidën, Daba caidën, isadaidbo aton shubun
    yuedquin ompopampic. Adoac nidoash aton matses utsibobëd abia choquido choash
    Dababëd icquido cuesunianenquiocpampic Nuquin Papa tantienquio yec chiesho Daban
    matses utsibo cuesunequimbi.
  kjs-kjs: Go page ali paake yole ena Rahap Gote madaa kone rulaoma nipumi ada pode
    ali laapo raba misa. Go pisa-pulu nipumi mo agale napagesimi enaalinu raapu meda-para
    nalisimi.
  mni-mni: Thajabagi mapanna oktabi Rahab-na lanjabasing adu taram taramna okkhibagi
    maramna Tengban Mapuna haiba indaba makhoising hatkhiba aduda mahakti hatkhide.
  yad-NT: Ju̱denumu tuva̱chodamusiy ne nanuparuteda cadnatoda Raábijyu̱y jtyatanu̱be
    rusa̱ju̱ tuva̱chu̱sa̱mibe, jiryatiy sadiryejada daryaju̱ samiryi dichevye.
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ ka̱ndeé iní iin ñáꞌa̱ díkó míí naní Rahab Ndios, sa̱ꞌá
    ño̱ó ko̱ ní xiꞌa̱n xíꞌín dao ka̱ na̱ ñooa̱n, na̱ ko̱ ní xíin kueídóꞌo Ndios, chi̱
    ni̱ na̱tiin va̱ꞌán veꞌán ta̱a Israel, táꞌa̱n ra̱ ni̱ saꞌa̱n ni̱ na̱ní ñoo Jericó
    ñoó.
  pon-2006A: Pwoson me kapitala lih suwed Reap pwehki eh kasamwo lipoahrok ko, e ahpw
    sohte iang me sapeik ko kamakamala.
  maq-NT: Hacuaha tsëhë xi mangucacun ngu na Jericó xi hmí rë Rahab cojo Nina ne,
    hacuiin hya xi cahme yëjë sa xuta Jericó xi cahndiin tsëhë Nina, hya cahme na
    xi viteña yojo rë vë ta, tsëhë xi cojo cjuandaja cafahatsja na ngu jo xutachanga
    naja xi quiji cavutsejensun me nandya Jericó jan.
  hto-hto: Daje izói Juzíñamuimo ɨ́ɨnuamona naui uícodo fɨénidɨngo, Rahab fañega,
    nana jɨáɨe afe jófuemo ite ɨ́ɨnoñedɨno fazɨ́caicɨoɨ íadɨ; mei Juzíñamui comɨ́nɨmona
    oreca énɨena ñue onóillena méiñoitɨnona afengo caɨmare cánuano jofo uáidoteza.
  por-BRBSL: Pela fé Rahab a prostituta não pereceu com aqueles que foram desobedientes,
    tendo recebido os espiões em paz.
  ces-NKB: Vírou nevěstka Rahab nezahynula s nepovolnými, neboť v pokoji přijala špehy.
  cui-cui: Bayatha yabʉyo powa Jericó tomarapiwayo Rahab yabara jume cowʉnta Nacom
    pon Israel pia pemomoxi susato jiwi tatsi pia Nacom tatsi. Daxota bapowa jopa
    barʉ tʉpaeyo piamonae xua pia tomarapiwixae poxonae tomarapiwi werapa jopa pejume
    cowʉntsixae Nacom pon Israel pia pemomoxi susato jiwi tatsi pia Nacom tatsi. Bapowa
    Rahab powa copiya bayatha pesi cui weiweinaewa pebiwitha. Poxonae Israel pia pemomoxi
    jiwanamonae namicha pata xua pecui amanayabiya taenexa Jericó tomaratha, bapoxonae
    barapowa Rahab matenta weyataeya waba, xua barapo israelmonae jiwanamonae wabatsi
    pia botha tatsi.
  boj-2014: Sambala uŋa Rahap a dego Qotei qa aqa areqalo siŋgilatej. Deqa Israel
    tamo aiyel naŋgi lumu na Jeriko qure unqa bonabqa a na naŋgi aiyel osiqa lawo
    na gereinjrsiqa ulitnjrej. Qure deqaji tamo uŋgasari naŋgi Qotei aqa anjam gotraŋyoqneb
    deqa Qotei na naŋgi kalil padaltnjrej. Rahap a segi Qotei na uratonaq bole soqnej.
  eng-OEBUS: Faith saved Rahab, the prostitute, from perishing with the unbelievers,
    after she had entertained the spies with friendliness.
  eri-eri: Longi aita, Rehap no Itou bona huwanya ngalenga wainga, no fai nga nononga
    nere huwari taon iila wodere mayare waha hoyo niraiha. Onou waha bona, no nere
    fai-aita Itou nomo beele feiya wane waha bagu gaara yaewei uwa.
  wiu-wiu: Nipetepa pamoko atoa Reabe Akolalike wene tugoa mekomepa ete Yeriko yene
    Akolaline agale tagoa toamene yene-pala dekoa tuaneya mena. Papete Iserele ali
    takuta poi katepa te̱ia Yeriko take nokoli enekome one yapu noe wa makutukoa moa
    potipikanake Iserele yename one wateaneya.
  swe-swe: I tro undkom den prostituerade Rahab att dödas tillsammans med dem som
    vägrade att tro (lyda), eftersom hon hade välkomnat spejarna (varit gästfri, inte
    varit fientligt inställd mot dem).
  cth-cth: Kâyawt e napui Rahab ni Isarel tami katuetnaw a hro dawkvah kayuemhoehnaw
    hoi cungtalah dout laipalah a hlout.
  mti-mti: Anotumat gumbe, Reiab me uinantaraki vesinawa, kaipat igiyawa yum gumbe
    tamne, meoya me den bo ane anotumat onan igiyawa gaibu.
  pad-NT: Oniaro kari Raabe jaboni Deu-ra vakaijokaki, oniani ida Deu-ra vakajoniki
    vaabini'ina Raabe-ra anaani'ia. Makhira-ra odoradoraoniki ida Raabe. Deu-ra vakaijoka'avini
    mani ida arabo anavanavanahaoniva abono vi'bamiki-ra va'ora gathanijahakivini
    hija, oniani ida ava'aihotana va'ora kakodiavini hija.
  twi-twi: Gyidi nti na wɔankum aguaman Rahab amfra wɔn a wonnye Onyankopɔn nni no,
    efisɛ ogyee akwansrafo no fɛw so.
  hlt-hlt: Tangnah neh hlanghalh Rahab loh rhalyuep rhoek te ngaimong la a doe dongah
    ol aek rhoek taengah poci pawh.
  tbz-SIM: Dɑhɑbu do tú onitipòkù wèè dɔuti dɔutinɛ̀ wènwe bɛnitidɑɑbɛ̀ kɛ́ntɑ̃́ Kuyie
    nkɛ̀ dɛɛ̀ nte kòo cɔutɛ́ Isidɑyɛɛribɛ do tɔ̃nkoo bɛ̀ kɛ̀ bɛ̀ bo pɑɑtɛ́ dihɛì,
    kòo bɛ̀ dɔ̀ɔ̀ mɛsɑ̀ɑ̀. Kɛ̀ dɛ̀ nte kòo í ńwɛ̃nnɛ́nɛ̀ bɛ̀ɛ̀ yetɛ Kuyie nkpɛti kɛ́kú.
  san-GUJ: વિશ્વાસાદ્ રાહબ્નામિકા વેશ્યાપિ પ્રીત્યા ચારાન્ અનુગૃહ્યાવિશ્વાસિભિઃ સાર્દ્ધં
    ન વિનનાશ|
  ake-NT: Apurɨto' winɨ Reyapu, pʉrata pɨkɨrɨ tekumasen, wɨnɨ pʉra iyesi'pʉ, main
    awɨron kon pen pokon pe, apʉne pʉra, ama'ai non ense itɨsa' kon ereutanʉ'sa' iya
    pɨ'.
  qvn-NT: Diosman yupachicunganpam olgon olgon cawag Rahab warmis mana wanurachu,
    chay waquin mana cäsucugcunawan parëju. Chaymi payga chay ishcay runa cachrapäcungantas
    alipa chrasquir gorpachara.
  tku-NT: Cāmaknīca tī xalanī'n nac Jericó tī jā takexmatni'cu'tunli Dios. Rahab,
    tī pūla xamaklani' ixuanī't, xla' jā maknīca. Rahab ixlīpāhuan Dios, ē xla' ixcāmānūnī't
    na ixchic israelitas tī ixta'a'nī't talaktzī'hui'līni'n nac tzamā' ti'ya't. Ū'tza'
    jā talīmaknīlh Rahab.
  bjk-bjk: Me Raap a tene ilawa ixo nunu, io, kaim idi xo sesexomet ine arixe me idi
    abo tene suongus, möxösa, ixo öbala ölaxa a nine tene aöman.
  msy-2020: Ezɨ gumaziba isava akuir amizir mam, an ziam Rahap, a nɨghnɨzir gavgavim
    Godɨn ikia, egha gumazir moga garir pumuningɨn akuragha aning inigha uan dɨpenimɨn
    ghu. Kamaghɨn amizɨ, God gumazamizir an akam batogheziba me soghezɨ, a me ko aremezir
    puvatɨ.
  bpr-bpr: Mdà di kaftoo i sasè libun dnagit Rahab, là gaginan mati di dad to là mimen
    di Dwata, du ta tnabengan i dad to dek Dyaswa meye gumlungay i syudad ayé.
