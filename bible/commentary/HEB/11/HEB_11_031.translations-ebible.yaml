    ñomah, oñ añ pop tin heh.
  jid-jid: ana nitu nyme kri gbangban mba Rahab wa ana ntrn ana kwu baba biwa ba ka
    wotre nitu a kpa pime biwa ba tonba ye ni yabi ni du ba ye ble ya gbengblen gbua
  wmw-wmw: Julu ya kwamini, reba wakwitiwa Rahabu kâwapa mamburo manasonde wa Iziraeli,
    ndimana aafwire pamoja na ware sawakinsikiriza Mwenyezimungu.
  gmv-GGM: Layiman aqiza Raba7a dere xomosana yidayta saron mokki ekkida gishshi hanko
    azazetontta asara dhayontta ammanon attadus.
  ssg-ssg: Rahab tel hehin ti aweisal, xoxoi namilon ti Haeu, i auni muneni hua seilon
    Josua taloa ti palini paxaiai xux ti kakalini Jeriko. I tai mat tuai teka laha
    tahi kakai Haeu.
  zpo-NT: Nu nel lee Rahab, me nto cho, mwii lo Dios, nanguta me kwaan re xaa nanzhont
    diizh, nel chul mkayaa me rop sawlazh be, xaa ngwa ngusewii xomod nzhak yezh.
  poy-poy: Kwa njimiru Rahabu yakaweriti mndiyandiya kahowiti ndiri pamuhera na walii
    yawamjimiriti ndiri Mlungu, toziya kawashemeriti kwa ponga walolalola wa bada.
  qwh-NT: Marcäquininrecurmi Rahab jutiyoq chuchumecapis musyapacoq ewaq israel nunacunata
    yanapecorqan. Tsenopam tse marcacho Diosta mana cäsucoqcunawan juntu wanutsiyänanpita
    qeshperqan.
  gaw-gaw: Rahab, nug am ib baag ah, nug Kayak aḏi heḵunu aum doya amu nug Kayaknu
    oop̱a genab doyom amunu ḏo danab aḏit laa, ab italaknu uḏipiḏ ele amu, nug ahilahnu
    maḏoḏ doya, a ehanatom amunu nug padal mak eheḏ hak danab ag aop̱ig ele amu, nug
    amup̱a padal ii meum.
  nca-nca: Rahap, ŋu khe pare ŋundo iŋondutu tero uni irisa mondó ta mahiriyó ŋu samaka
    yereró. Ŋunde ŋuro Anutuko uni mandí wendaqaŋgurí ŋu rambaruru yereró quno ŋuno
    pare ŋu kama khumaró.
  zpz-NTPP: Nu nac nu bicy cup tub biñ congal nu la Rahab consuel lo Ñgyoozh, orzeꞌ
    wancut dey mi ornu biit dey deꞌ zir mbecy wangyeñ, gun Rahab bredz mi de yu nu
    gua tuꞌ cuen por cuen ni de mbecy Israeel nu cha dey yuꞌm.
  zac-NT: Rahab gualdí lduꞌi shtiꞌdzë Dios; na Rahab tubi naꞌa mal, perë adë gútidiꞌiꞌ
    juntë con ra nadë bëzuꞌbë diáguëdiꞌi purquë Rahab bë́ꞌniꞌ recibir con bien ra
    mënë israelitë naguagldaꞌchi guëꞌdchi Jericó.
  kyg-kyg: Lehepiꞌa kumai a kanomoꞌmo agesa afino fatago huꞌniya kavatetiꞌmo apamasa
    hisaꞌafeꞌmo eꞌnaꞌa vekalaꞌmo alino falu fala huno anateꞌnigeꞌapaeꞌmo Isaleli vayaꞌmogi
    apakesa afiꞌa fatago osuꞌnaya vayaꞌmo hapaeteꞌa Lehepiꞌmo afaꞌa atageno maiꞌniye.
  kmk-kmk: Ot gapu utdit pammatin Rahab un osa’n babai’n magatgatang si kinababai
    utdiya ili, sinangaili na dadit imbaun Moses un mansiput sidi un ili ot adina
    naidoga’n napatoy sit napatoyan dadit kailiyana un adi tumuttuwa.
  cao-NT: Dios qui chitimiyoiniquë toa yacatá ca joni mëtsaxëniria ca carayana ca
    Rahab yamabo ri. Toa barí tsi quiha Dios nicamisxëniria cabo ya ja quëyohacayamaniquë,
    jia tsi toa jotamiscanai ca Israél ca joni bo ja joihuani iqui na.
  bbr-bbr: Jeriko menan sapum asir Rehab ko kon wou epar mowon, okon, ko Israel akan
    päu aparaun roat kon jaukut senek kon owa imware tonomoi, o aromara, jekur kamwarowon.
    Karauk Jeriko roasiret ak Anut nukan ämän tainorau wa, ak erekapu meiein, ko meiäu
    wa.
  inb-inb: Rahab suti kari­sapa war­mika, Taita Dius­wa suma iuia­ris­pa­mi chi alpata
    paka­lla kawan­ga­pa kachaska runa­kunata sumag­lla chas­kispa pakarka. Chi­manda­mi,
    Taita Diusta mana uiag­kuna wañu­chii tuku­ura, paika kis­pi­rirka.
  hrv-hrv: Vjerom Rahaba, bludnica, ne propade zajedno s nepokornicima jer s mirom
    primi uhode.
  box-NT: Lé o hã́a na lá wee yɛ̀ɛ́ míten, yìa ɓa le Arahaabu sĩidéró le Dónbeenì
    yi nɔn ó o kã̀níanáa, ò o yí páanía yí húrun lè le Dónbeenì zúkúsa.
    Lé bìo ɓa cũiilowà na ló ɓa Isirayɛɛlesa cɔ̃́n ó o ɓuan se.
  ote-NT: Ra Raab mi ꞌnara tsꞌoꞌbɛhña̱ꞌa̱, pe co rá jamfriꞌa̱ himbi tho ngu bi tho
    gatho núꞌʉ ya ꞌña̱gamfri mi ꞌbʉhni ja ra hnini Jericó, ngueꞌa̱ nura Raab xqui
    umba ntsaya núꞌʉ toꞌo xqui ꞌmɛtꞌo da cꞌa̱ꞌtsa núꞌa̱ ra haiꞌa̱.
  wnu-wnu: Ne yamangar ger ai qorut qib igoar eng unum Rahap. Wo oabig ne Isrel munon
    ombur munai ginam gagt gub qamb iroari wuri ba wabiamor eng. Wo eng ebeter end
    munon Qenut me igub igour eng nob garisi me umau.
  zam-NT: Rahab co' ngòc thìb xa'got co' mbli yalburrid ndoore', Rahab ngola's loo
    Diox. Por cona, mblyá' Rahab co'se' mbeth mèn nación Israel mèn Jericó co' ne'ngala'ste
    no co' ne'ndubdi'ste loo Diox. Mblyá' Rahab tac mblyath no Rahab mèn nación Israel
    co' ngua la's loo mèn ciuda Jericó.
  zyp-NT: Zingnah thongtah hlohlangno Rahab cawh Israel mingpathlihtu sahlo khah a
    ing letah a tlungsah caw he takhei, rei a nge lypaw sahlo khakhei thi be.
  sey-NT: Paꞌire paji cuasa doꞌipi Rahab coꞌa nomioje Maijaꞌquë pa̱i aꞌë cuasamaꞌcohuaꞌi
    ju̱ꞌijëna, teꞌe ju̱ꞌiñe pa̱o, Israel pa̱ire, yahue peocohuaꞌire deꞌoye ñacaisi
    doꞌire.
  nvm-nvm: Regavo madu bara Reab ebuon baru turamo iji fu ma vierafenma ijefuon fu
    e Isrerko iji bu isuar sauime ai Jeriko gakuai vainva fu iji ifejdiame kege sauin.
    Ijefuon fuba e iji bu God ba igainva ijiena guain.
  mps-mps: Te sę pedalisiąbadi, tama te hanude bidali penani ebo we Rahap agai te
    Godigo te Israel dabe tau sali po odoyu, tama agai Godide aga homugo tiąluali.
    Tama tibaso, agai te bulu geme sa pelama sugi pali Israel bidi si tau salio. Tama
    te we aga te Godigo po sela sąwani we bidi augwali dali me dolobeo.
  pab-NT: Hatyakekone hiyeta enatyalolo Raabe maisa wainita Enore matyakekohenerenae
    kakoa, waiye mohenere wenakalati waiyase Israel yerenai hiyeta.
  llg-llg: Hambu Rahab boe fo makahulun ana dadik ina kalabik nai kota ndia. Huu ana
    namahele neu Manetualain, de ana simbok no malole hataholi Israel asa mana mete-makun,
    ma nafuni sala nai ndia uman. Boe ma Lamatuak tao nakalulutu basa hataholi Yeriko
    la, huu ta nau lamanene leu Ndia. Tehuu Lamatuak tao nasoda Rahab huu ndia namahehelen.
  kyf-kyf: '''Naabɩzɩŋwnɔ *Wlaabʋ ka -Lagɔ dlɩ -gʋ zʋ. We nya -wa''a zʋa -Lagɔ ''nʋŋwɛ,
    ''ɩn ɔ -yɔ wa ''nɩa tlɩ dabʋdʋ. Nɩɩ, nyɩmaa didedidenya -wa mɩa Izlaɛlɩnyɩma nya,
    ɔ ka wa zize.'
  tpi-tpi: Pamukmeri Rahap em i bilip long God, na em i helpim tupela man i kam lukstil
    long dispela taun. Olsem na em i no bagarap wantaim ol manmeri i bin sakim tok
