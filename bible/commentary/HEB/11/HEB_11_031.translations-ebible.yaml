verse: HEB.011.031
translations:
  kpx-kpx: Ige teibae keate mole Leiabu keu au evievimo hilokage Iselala ata abui
    keau Dilava ataea. Ata abui keau Dieliko vaveve kaovamale ataea. Ige Dieliko ataeau
    kebia elegevei isiviai havei. Isito Leiabu kebia malevei hogoevenu. Iniale vani
    mole Iselala ataeau loholiale evievi ata holioholiale kebia haveito Leiabu hamaholilu.
  okv-H: Eto Israel embopo na pambuto isoro embo doingere avo tapa poeto kito egerembasi
    uo viro evohu vahai javo Rahab amo God humota ari evohu amina embo hondate eto
    ojikenu isoro puvuto God ke be ae embopo tapa tea te evohu amo tae toa.
  tbo-tbo: po lawa atapuna hi uni pahihi hai wiponahahalena binei. Ma tu matamaga
    gowana Lehaba ega hita uni babana wawinena anai witumaganana, Yosuwa a tu wiluluwona
    luwaga Lehaba i kaohehi.
  mal-C: രാഹാബ് എന്ന ഗണിക വിശ്വാസത്താൽ ചാരന്മാരെ സമാധാനത്തോടെ സ്വാഗതം ചെയ്തതുകൊണ്ട്
    വിശ്വസിക്കാതിരുന്ന മറ്റുള്ളവരോടൊപ്പം നശിക്കാതിരുന്നു.
  grc-SR: Πίστει Ῥαὰβ ἡ πόρνη οὐ συναπώλετο τοῖς ἀπειθήσασιν, δεξαμένη τοὺς κατασκόπους
    μετ᾽ εἰρήνης.
  bgc-bgc: बिश्वास ए तै राहाब बेश्या परमेसवर का हुकम ना मानण आळा कै गेल्या नाश न्ही
    होई, उसनै इस्राएली जासूसां का स्वागत करया जो यरीहो नगर नै छुप के देखण आये थे।
  khz-khz: Tauniparana evoi-agiawai vavinena Rahaba Palagu genai magena kamonagi pakunai,
    Isaraela geria vegita-veakau talimara egapi-ragerato, ne Palagu gekaroverave-veniato
    talimara ria ati gevagirato.
  deu-TKW: Durch Glauben blieb die Dirne Rahab von der Vertilgung mit den Ungehorsamen
    frei, da sie die Kundschafter friedlich aufgenommen hatte.
  zsr-NT: Le gyéjlëꞌnu Dios Rahab, ngul ruiꞌnu latj bunách, cutu gutnu tsazxö́n len
    bunách Jericó naꞌ cuglún ca rna xtidzëꞌë Dios, le bennu ba laꞌn bönniꞌ Israel
    naꞌ duyúlanquëꞌ le raclen bunách Jericó.
  lin-lin: Mpo na kondima, Raabi, mwasi ya ndumba, akufaki te elongo na bato oyo bazalaki
    kotosa Nzambe te, pamba te ayambaki banongi na boboto.
  hns-NT: Hoewa par ek Raahab naam ke tjhatjhoendar raha. Oe bieswaas dwaara Israel
    ke bhed lewe waalan ke prem se loekwaai leis. Ohie se djab sahar ke ekwa manai
    logan na maangat raha Parmeswar ke baat soene aur maar dhaaral gail, tab Raahab
    batj gail.
  noa-E: Mag phöbör ee sĩejim aajem ĩchab ʉʉi ãb chi durpathierrmie arr Rahab a thʉ̈r
    sim. Mag ʉʉirau maach Ẽwandam igwi maach Ẽwandamta thumaam khʉʉn khãaijã chadcha
    chi jua thierriu a khaphʉnaa i iekjã ʉ̈kha sĩejim aajem. Magua maach jöoin eem
    khʉʉn Josueu pʉ̈iwi mag chi phöbör khʉiju na oothurtarr khʉʉnjã ʉ̈u ich di aig
    barpiwi am peerdʉ aujim aajem. Mag am peerdʉ autarr aawaita tagam khʉʉnau Ẽwandam
    jua theeg simjã ʉ̈khaba arr gaaimua thum khëchpʉ̈itarr ee, chi Rahab chan thõoba
    ʉ̈u Ẽwandamau peerdʉ aujim aajem.
  eng-EMTV: By faith Rahab the harlot did not perish with those who did not believe,
    when she had received the spies with peace.
  mib-NT: Te Rahab, vēsú ñahan tɨ́jnɨ ni ni cuu ña, te ni candíje ña jeē sáha ya jehē
    ña. Te ni chindéé ñáhán ña tēe Israel jeē ní quijicoo ni condēhé yuhu ndese íyó
    ñuu ña. Te jeē yúcuan tu ní jíhí ña jíín ñáyuu nīhni ni ñuu ña ún.
  lif-NT2: नसाःन्‍लाम्‍बाए ये़रिहोओमा के़त्‍निमा राहाबरे़ इस्राइलि थोःम्‍जिबाहाॽ तरे़दोःसुसिबाल्‍ले़
    चोगुल्‍ले़ खे़न् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ् मे़ङ्‌घे़मनाबाहाॽनु मे़स्‍ये़ने़न्‍लो॥
  xnj-xnj: Kwa kumsadika Chapanga Lahabu mweavi yula mdala mkemi akomiwi lepi na vala
    vangasadika, ndava avapokili chabwina vamang'omesi va Isilaeli.
  mmx-mmx: Raap, latkin ngarangat ga ruuna lununu, kuren la neni goxo uu eburu minedi
    limixin boro Jeriko diga ronga viribang. Mila neni ga lok tooro luradi esep at
    leme Israel mo dugakling lemenemen at laaleng ne Josua ga riki du xusu dunakling
    mo lemenemen Jeriko.
  cbr-NT: A cënë rurucubúcëbëa anu 'icë unicama an Nucën Papa Diosan bana cuacëma
    'aish cëñúmainun ca 'atima xanu Rahab cacë, axëshi 'iacëacëxa, an Nucën Papa Diosmi
    sinánquin judíos unibunën xucë uni rabë́ 'aquincë cupí.
  tee-NT: Ju Rahab alactu'unu' chako'ulh ixjunita para ju yuchi laca'inilh ixchivinti
    Dios chai yuchi jantu alhit'anilh ju ixt'a'amachak'an ju jantu ixtatalhoni ju
    Dios. Pus tasu ni laca'inilh ixchivinti Dios ni k'ox amaklhtayanalh ju quint'a'israelitanin'an
    ju taquitank'ajlakts'ilh ju ixlak'achak'an.
  eng-LSV: By faith Rahab the prostitute did not perish with those who disbelieved,
    having received the spies with peace.
  cak-NT: Chupa ri tenemit ri', xc'ue' jun ixok Rahab rubi', jun ixok ri x-ix ramera
    che roma can itzel ruc'aslen xuc'uaj. Pero raja' man xcom ta cuando xtzak ri tenemit,
    roma xuya' qui-posada ri ca'i' israelitas ri xe'apon chi xbequitzu' anchique rubanon
    ri tenemit Jericó; man xcom ta roma xuya' ránima riq'uin ri Dios. Pero ri ch'aka
    chic winak chi ri tenemit ri' xecom conojel, roma man xeniman ta che ri Dios.
  pah-NT: Ojikoga g̃waramo Tupana'ga rehe kunhangwerava'ea Raabeva'ea akwaimbae'g̃a
    upaharava'ea nomanoi Jericó pe hokairungava arame. A'ereki ahe onhinondeepiaharava'ea
    mboapygi israelitasva'ea mboapygi ahe rurame ojipyri torohepia nhimi ndegwyra
    javo. Raabeva'ea ahe mimi g̃wonga pe a'ero Jericópeva'ea hugwi tomanoyme ti g̃a
    javo. Nurã Tupana'ga nomoka'nhymi Raabeva'ea momanoukare'yma. Hokairungava arame
    he'yjuhuva'ea Jericópeva'ea manoi ojikoge'ỹva'ea Tupana'ga rehe.
  sja-NT: Prostituta Rahabpa Tachi Ak'õrede ijãa bada perã, ichi temãi o-ĩa t'ĩupiji
    Josuépa eperãarã omé pëida; ma p'uuru ak'ɨde chedap'edaarã. Maperã piu-e paji
    apemaarã ma p'uurude ijãadak'aa beerãk'a, Israel pidaarãpa ma p'uuru jõt'aa chedak'ãri.
  xed-xed: Nda ma zlghay nda ŋuɗuf tsuʼafta Rahab, sana marakw ta hla iri ta mnduha
    la Israʼila ta labə da vitsa luwa taŋ. Ma lagha la Israʼila da rwanatá gwal pgha
    ghəŋ nda Lazglafta, ka zlanatá həŋ ta tsatsi nda hafu.
  mks-NT: Ta sa̱há ña̱ na̱candeé ini ñá xíca ji̱i̱ naní Rahab cán Ndióxi̱ sa̱há ña̱
    cán quéa̱ co̱ó na̱xi̱hi̱ ñá xi̱hín ndihi ña̱yivi ñuu Jericó, na̱ co̱ó na̱candúsa
    Ndióxi̱. Na̱jáca̱cu Ndióxi̱ Rahab cán jáchi̱ sa̱ na̱ndiquehe va̱ha ñá java ta̱a
    Israel tá na̱casa̱a̱ da̱ nu̱ cuítí sánde̱hé da̱ ñuu cán.
  gfk-S: Rahap no ut na hilawa ga nurnur, kaie pa di gomle ubu bing ie tikai ma di
    ing di piam God, kinong iga bala halala ira ut na munmunhuat.
  bmu-bmu: 'Mötnaripŋan köna ketaŋi ambi Rahab nam köl waŋgiiga kewö aiga Anutunöŋ
    ehoriyök: Israel jitŋememe yetkön gölme ek miwikŋaibitköra ölöŋ kayohotka ala
    aka köl öröm etkiyök. Anutunöŋ mi eka könaŋgep yaŋgiseŋ ambazip eŋgui ayuhugetka
    Rahab ehorii yembuk mohotŋe qahö kömuyök. Mewö.'
  dgz-dgz: Anu tumat gapan waen negin gagape yaua Reap inak waren iwa Isurero gopat
    nagire apan dere namu onamon pa mega gwanap diguma karaua semon. Evi amba gopat
    nagire ame sia tau amone amba pa ame sin mega beut mutan geamone gapan Isurero
    nagire doran sewa Dieriko God tandayasine nagire guramon go Reap ya ton iwa God
    anu tumase wanden.
  eng-GNV: By faith the harlot Rahab perished not with them which obeyed not, when
    she had receiued the spies peaceably.
  zaa-NT: Iyaba ca enne' qui' yétsi Jericóa nna gùtti cą luegu tabá, pues làcą nna
    labí caso beni cą nu ra Tata Dios. Pero ttu niula maña lá Rahab nna huíalatsi'
    bi Tata Dios nna gulà bi, porqui'ni labí betsùna' litsi' bi gutà'a chùppa ca soldado
    israelita canu gunérua, làniana becuìttanì cą canu denó canaá.
  eng-WEBSTER: By faith the harlot Rahab perished not with them that believed not,
    as she had received the spies with peace.
  guh-guh: Bajayata Rahabpijiva, Jericó tomarata peponaponaeva, pibisiacuene pevitota
    pexanabiabiva ata, marapijivimi Dioso verebiabatsi. Itsiata baitsi jane Rahabpijiva
    bajarapamonae apo yajavatëpae. Tsipaji pexaniacuene exana. Dioso pejamatabëcueneta
    Jericó tomarapijivimi peverebiabivajënaetsi, Israelpijinë pemomobeje yaenebabeje
    Jericó tomarapijivi. Bajarapacuenia yaenebabeje vajabitsaë jane baja pexanaenexa
    Jericó tomarapijivijavabelia. Bajarapamatacabi Rahabpijiva xaniavaetsia copiapita
    Israelpijinë pemomobeje. Bajaraxuata Jericó tomarapijivimi Dioso verebiabi atatsi,
    Rahabpijiva apo yajavabeyaxuabitsi.
  bon-bon: Yepä ero magebi teeme ngii Rahaba, tabe lica budre ne jepänuji nuuja Yeriko
    cewe biname cama. Teepi te singi lica ge Acejiyame me mene ätecijame, yepä Rahaba
    jitrunguji Acejiyame ne. Israela biname cabu ca neeneni ire tääpume biname bine
    tabe te jaawabuji piiyepu äätityäruji.
  nhw-BL: Nopa sihuatl Rahab catli achtihuiya tlacanemiyaya quineltocac Toteco huan
    yeca quinseli nopa achtihui israelitame catli hualajque tlajtlachiyacoj quenicatza
    huelisquíaj quitlanisquíaj ialtepe. Huan yeca Rahab amo mijqui ininhuaya nopa
    sequinoc Jericó ehuani catli amo quitlepanitaque Toteco.
  swh-ONEN: Kwa imani, Rahabu, yule kahaba, hakuangamizwa pamoja na wale waliomwasi
    Mungu, kwa kuwa aliwakaribisha wale wapelelezi.
  wbi-wbi: lulyale lwitiko kuuti u Rahabu jula mwenda mwelu nalya sovile palikimo
    navala vano navalyale vakola, ulwakuva akavupile avapelelezi na kuvavika pa vunono.
  bba-bba: Nɑɑnɛ dokebun sɑɑbuwɑ Rɑhɑbu kurɔ tɑnɔ wi, u ǹ ɡu kɑ be bɑ ǹ Gusunɔ mɛm
    nɔɔwɛ sɑnnu yèn sɔ̃ u Isirelibɑn ɡɔrobu dɑm koosiɑ kɑ nuku tiɑ.
  eng-KJVCPB: By faith the harlot Rahab perished not with them that believed not,
    when she had received the spies with peace.
  kgk-NT: '@see-verse:HEB.011.030'
  waj-waj: Tauraa sabi nuaira gioonnaivaa nnutuuvo Rahaapo Yerikoo variravai. Hama
    vagiaamunnaivo tavaratoo suaivaki Isarairaa vaidiivaitana numa hataumakidiri dida
    ivaki varuuya taaree kiaa uuduu Rahaapo Anutuuqaara kutaavaivee tioo ivaitanaara
    yaata utuoo vita hatauma kieeravai. Hatauma kioovaara vagiaamunnaivo tavaratoo
    suaivaki Isarairaiya ivakinnaa gioonna kiaapu Anutuuqaa kuaivaa rikiadaata yaatarooya
    ruputu taika kiada Rahaapaa hama ruputiravai.
  cpy-cpy: Rootaki awentaa-shirenka Rahab kantakaawori oneshironkatan-takariri owayiri-paeni
    aminaan-tachari, ari okanta kaari otsipatantari piyathari-paeni ithonkae-takiri.
    Okantawitaka iroka Rahab mayempiro naawita.
  mpx-mpx: Leyabi, yova gaganawalina, wana abulilek kaiwena nige alonau ge wana pan
    Yeliko gamagaliliyau bolo nige Yehoba anana hi hahago, hi yayaomal toyawa. Iya
    nige i yayaomal kaiwena Isileli wali tokenan labui i pwamwa tukagil wana limiya
    ge i label.
  wbp-wbp: Kujakungarntiji, kujalu Yijirali-pinki kutu-jarrija kirri Jiriku-kurra,
    milarnulu-jana 12-pala wati wurulypa yukanjaku kirri-kirra. Wati yinya-patulu
    yukaja kirri yinya-kurraju yungulu wurulypa nyangkarla nyiyarningkijarra manu
    yapa-patu. Kirri yinyarlaju, yapajulpalurla ngungkurr-nyinanja-wangu jurnta nyinaja
    Kaatuku. Karnta jinta-pardulpa nyinaja yirdiji Raapa. Kala warru ngunaja wati-kari
    wati-kari-kirli talakupurda. Kuja-jana karnta yinyarlu Raaparlu nyangu 12-pala
    wati-patu, purda-nyanjarla-jana ngungkurr-nyinaja, manurla wala nyinaja Kaatuku.
    Kujarlanya-jana wurulypa yirrarnu nyanungu-nyangu yuwarlirlaju. Kujalu yapa muku
    palija kirri Jiriku-wardingki-patu, Kaaturluju Raapa-mipa wankaruju mardarnu.
  luo-luo: Yie ema nomiyo Rahab dhako ma jachode ne ok nonegi kane inego joma ok winj
    wach Nyasaye, nikech norwako jombetre mag Israel gi ngʼwono.
  nhe-NT: Nopa sihuatl Rahab tlen achtohuiya tlacanemiyaya quineltocac Toteco huan
    yeca quinseli nopa achtohui israelitame tlen hualajque tlajtlachiyacoj quejatza
    huelisquíaj quitlanisquíaj ialtepe. Huan yeca Rahab ax mijqui ininhuaya nopa sequinoc
    Jericó ehuani tlen ax quitlepanitaque Toteco.
  aii-aii: ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܪܵܚܵܒ݂ ܙܵܢܝܼܬܵ‌ܐ ܠܵܐ ܛܠܝܼܩ ܠܵܗ̇ ܥܲܡ ܐܵܢܝܼ ܕܠܵܐ ܡܘܼܨܝܸܬ ܠܗܘܿܢ،
    ܣܵܒܵܒ ܩܘܼܒܸܠܔ ܠܵܗ̇ ܠܓܵܫܘܿܫܹ̈ܐ ܒܫܠܵܡܵܐ.
  esk-NT: Ukpiqsrił̣ikun Rahab akiisuk tukkuġiniġaat nalunaqtuakun takkuuqtit. Taatnaqhuni
    piyaqqunġitchuq piqatigilugich Jericho-ġmiut ukpiqsriñġitchuat Agaayyutmik.
  msb-msb: Sadto na panahon may malaw-ay na babayi didto sa Jerico na an ngaran amo
    si Rahab. Ginpadayon kag gintago niya an mga ispiya san Israel kasadto. Paagi
    sani ginpakita man niya an pagsarig sa Dios, kaya dili siya napatay bisan ini
    an nangyari sa mga kahilungsod niya na sutil.
  cpa-NT: Jøng² ha¹chi² ca¹jon¹ Rahab, hio¹³ lø³hiug¹² hlanh¹² dsa² ŋioh¹², mi³ca¹dsan¹
    dsa² go²dsa, dsa² tsa¹ca¹nǿng² jǿg³ quiah¹² Diú¹³. Di³ ca¹hé¹ báh³ Rahab jǿg³.
    Ca¹mi³hog¹³ hio¹³ dsa² israel, ju³lah dsa² ca¹tiag¹ ha²lah tiogh³ dsa² chian²
    Jericó.
  dso-dso: ଜେରିକର୍‌ ନଅରେ ରଇବା ରାଆବ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ବେସିଆ ମାଇଜି, ତାର୍‌ ବିସ୍‌ବାସର୍‌
    ଲାଗି ପର୍‌ମେସର୍‌କେ ନ ମାନିକରି ରଇବା ଲକର୍‌ ସଙ୍ଗ୍‍ ମରେନାଇ । ଇସ୍‌ରାଏଲର୍‌ କବର୍‌ ନେବା
    ଲକ୍‌ମନ୍‌ ଲୁଚ୍‌ତେ ନଅରେ ଆଇଲାବେଲେ ରାଆବ୍‌ ସେମନ୍‌କେ ସାଇଜ କଲା ।
  meu-meu: Abidadama dainai, Rahaba, mata-bodaga hahinena, na gwau-edeede taudia ida
    se mase, hasinadoa taudia maino ai e abidia dae dainai.
  yva-NT: Anave mbewar wanya anaerer Rahap ngkakai jewen arono ama munijo Yeriko umaso
    mandamisy muno vatano wonae ubeta Amisye ai ugwenen bintabo. Weye Rahap so manave
    Amisye ai ti mo vatano Israel nanairati ije yo munije ranyanyuti yaugav inya no
    ama yavar, mo yaeranande.
  dgc-dgc: Tulos dinuklos side du Judeo. Ey te bébe sa a medukés, a ti Rahab i ngahen
    na. Naniwala siya ta Diyos, a tinulungan na i éduwa a Judeo a nagsubuk ta éya
    a banuwan. Ey dahil ta éya, éy éwan siya neramay du kabébayan na a minapuksa,
    side a éwan naniwala ta Diyos.
  zpm-NT: Zig nac Rahab, wnaa ro nëz ne bio guiedz Jericó, ne dib zdoo me bnalo me
    Dios, gane peet gocd me dze ne bnitlo grëse meṉladz me, sacne bnalod zho Dios;
    me ga bdeed zaatne blëz zha ne glole pxeeḻ zha Israel güey wleets ga.
  hix-NT: Hakme heno xarha, Khoryenkom hona rma rha nenyakon hatà. Anaro rha kàrà
    hokono ro me ehxahotho rma, noro hona nenyakon hatà. Àro ke, Xoswe nànyaketxho
    kom hoko towahke nehxakon hatà. Noro yowto yonyxe ànyahxah me nehxatxkon hatà,
    arymanàr horà mak hatà. Towahke rma nehxakon hatà, Hakme heno, àhokonye, Khoryenkom
    hona tàwya xenyàr ke hatà. Àro ke, tkukuru heno komo wayehnàtoko, àwayehpàra nexey
    hatà. Nyamoro heno haxa wayehtxownà hatà, Khoryenkom yoyukhura tesnàr kom ke hatà.
  sim-sim: Hulatolhakandari nokove Rahap oso er nga Avui Wasilakan hishindiyandari
    nokove las osira. Uri osik ma frijip op ihi yanga oson mayam wanyihi heyekurik
    iri ma ovron si laha aka sihik si eweshirik liri vri. Erem si uri osik ma ol mashi
    Avui Wasilakahin mblarnandari ondon li mandingormeri wolo sir nga li mandingormeri
    ambu sir. Jip liri sir.
  npi-ULB: राहाब वेश्याले विश्‍वासद्वारा नै जासुसहरूलाई शान्तिसाथ सत्कार गरेकीले हुनाले
    तिनी अनाज्ञाकारीहरूसँगै नष्‍ट भइनन् ।
  cgc-cgc: Parti ki Rahab na bai na kala na gabligya ta iya na lawa, tenged ta iya
    na pagtuo, ula kanen ya nadapil duma ta iya na mga kasimanwa na ula gapati ta
    Dyos na danen ya papatay ta mga Israelinen. Ula kanen papatay tak pabaton din
    na may kalipay mga ispiya na Israelinen daw patabangan man.
  tim-tim: Akto âmbâle dâp gulip malep kotŋe Rahaba arekŋe biwiŋe Anutugâlân kalep
    aregât Israe luâk lâuwâ togoyiat are gasaŋe meyelekbâi dâm mem heambuk yelegep.
    Rahaba hain agep aregât Israe luâk kepia âgâm Anutu hâkâŋ agaŋmini are yeŋgum
    âmâ Rahaba bo koyi.
  yor-yor: Nípa ìgbàgbọ́ ni Rahabu panṣágà kò ṣègbé pẹ̀lú àwọn tí kò gbọ́rọ̀ nígbà
    tí o tẹ́wọ́gbà àwọn àmì ní àlàáfíà.
  wos-wos: Jerikona yambumbu tékwa takwa hési léka xi Rahap, lé Godka jémba sarékéléka
    Israelna du yéték wun getéfaka xékélakinjoka nakélak faakwa yambéka lé bérré yikafre
    huru. Hura lé hukémbu lé Jerikombu reta Godna hundi xékéhafi yakwa du takwa wali
    hiyahambalé.
  emp-NTPO: Israelerã uméba Jerico puru sãwã b̶ʌ cawaya acʌd̶e wãsid̶ad̶e wẽrã aud̶ua
    Rahába Ãcõrẽda ĩjã b̶ad̶a bẽrã ãdjira bia edasia. Maʌ̃ carea israelerãba Ãcõrẽ
    ĩjãẽ́ b̶eara jũma quenasid̶ad̶e idjira bead̶aẽ́ basía.
  eng-F35: By faith the prostitute Rahab, having received the spies in peace, did
    not perish with the disobedient.
  ind-ind: Begitu juga Rahab si pelacur. Karena percaya penuh kepada Allah, dia menerima
    dan menolong dua mata-mata Israel yang mengintai daerahnya. Itu sebabnya dia tidak
    ikut binasa bersama seluruh penduduk kota itu yang menolak percaya kepada Allah.
  pes-OPCB: اما در آن میان راحاب فاحشه، همراه اهالی اریحا کشته نشد، زیرا به خدا و
    به قدرت او ایمان داشت و از فرستادگان قوم خدا به گرمی پذیرایی کرد؛ اما دیگران حاضر
    نشدند خدا را اطاعت کنند.
  mpt-mpt: Yeliko bibo taman unango niniino Lehabo funanoa Gode Isleli daabenea i
    Yeliko teni yalomabiobo genoa Gode bainobo gabua Islel nakai asu keniba teniba
    Yeliko teni yatem motomanoba enaminobe genoba motenoba tenoba yalomo geniba tlibi
    daabenobio kesoa Isleli teniba Yeliko teni Gode bainobo geim blimi yalom geniba
    tlibo i nakaia unangai alukum yalosib otane Lehab osa o meletan isa ile deibesiobe.
  ssx-ssx: Mo Isulai wanda꞉halima꞉ tapaeyeke kika ikiki hali yaapo tamba꞉ mieke hali
    yolo hayeke wanda꞉ Leiha꞉pema꞉ mo hande Koda꞉ pa꞉ta꞉ homu na piki wanda꞉hali ame̱le̱
    na homeke ipika꞉ hone tulaeyeke ekima꞉ deteekeme.
  mkl-mkl: Nɑ nɑɑnɛ ku dɑsii, Rɑhɑbu ɑbo ɑ̀ tɑ icuu kù ku do inɛ ŋɑ iyi ɑ kù jirimɑ
    Ilɑɑɔ̃ ɑjɔ, si nɑ iyi í jɔ̀ í ɡbɑ woo bɛ ŋɑu do inɔ ɑkɑ̃.
  gaq-gaq: ବେସ୍ୟା ରାହାବ ମେଁନେ ବିସ୍‌ବାସ୍ ନ୍‌ସା ଇସ୍ରାଏଲ୍‌ଣ୍ଡ୍ରେ ଡଙ୍ଗାରେଇଙ୍କେ ବାସାନେ
    ଟାନ୍ ବିକେ ଆରି ଇସ୍‌ପର୍‌ନେ ବିରଦ୍‌ରେ କାମ୍ ଡିଂନେ ରେମୁଆଁଇଂନେ ଏତେ ମାଗୁଏଚେ ମ୍ବ୍ର ଲେଃଗେ
    ।
  gof-RNT: Laymiya Ra7aaba biittaa wochcheyssata mokkida gisho kiitettonna asaara
    hayqqonna attiday ammanona.
  unx-unx: ବିଶ୍ୱାସ୍‌ ହରାତେ ବେଶ୍ୱା କୁଡ଼ି ରାହାବ୍‌, ଇସ୍ରାଏଲ୍‌ରେନ୍‌ ହଡ଼କକେ ଅକନ୍‌କଚି ଉକୁକେଦ୍‌ତେ
    ସେନାକାନ୍‌ ତାଇକେନାକ, ଇନ୍‌କୁକେ ଦାରମ୍‌କେଦ୍‌କ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌କେ କା ମାନାତିଙ୍ଗ୍‌ତାନ୍‌
    ହଡ଼କଲଃ କା ଗଏଃକେଦ୍‌ତେ ବାଞ୍ଚାଅ ନାମ୍‌କେଦାଏ ।
  gah-gah: Itó gapoló mokoló vená Lahapá eza Ómasimú gele alévolé itímo ve lositosa
    Zosuá kimiselekago vegená kemeni ániganigi guhu gapo vasimó nene numunagú kelémo
    molokago, Ómasímini gakó pelesa ziaká a vegená nene Ómasímo kepeleake Lahapani
    nene aseva zetamó.
  lcm-lcm: Si lomlomon, Rav, aina vopo atos pok ang ta pukun ina, parik kata lapa
    mat kuvul ve vap tav lomlomon ang, using kata aiveven aro na ngono igenen an ararai
    musik ang.
  aer-aer: Urreke yanhe re anetyenhenge, nhenge Israel-arenye areye nhenge apmere
    Jericho ikwere-werne itwe-irrenheke, itne artwe atherre akngakeke nhenge ratherre
    apmere Jericho-eke anyelknge-anyelkngele irrpenhetyenhenge ulanye-ulanyele aretyeke.
    Apmere yanhe ikwerenge tyerrtye areyele Ngkarte arratye itelaretyakenhe. Yanhe
    ikwerenge arelhe anyente Rahab arritnye aneke, re mpwenye akngerre anetyarte,
    re akenhe Ngkarte arratye itelaretyarte. Nhenge re artwe yanhe atherre areke,
    re renhe-atherrenhe ikngwemele, apmere kwene ikwerenheke alengke-iwetyeke. Nhenge
    tyerrtye ingkirreke Jericho-arenye areye irrerlknge intekenge, Ngkartele Rahab
    anyente ware itethe atnyeneke.
  qvc-NT: '@see-verse:HEB.011.030'
  tgl-ULB: Sa pamamagitan ito ng pananampalataya na si Rahab, ang babaeng nagbebenta
    ng aliw ay hindi namatay kasama ng mga suwail, dahil tinanggap niya ng may pag-iingat
    ang mga ispiya.
  cbs-NT: Ja inun, jabianuadi Rahab ainbu jininipabia Dioski mesekin Israelin baba
    dabe unantinain buabu jatu itan medabewashinawen taexun chakabukubainmisbu Jericó
    anu jabe jiweabu jatu yamawakin Israelbun Rahab tenanma inibukiaki.
  xtm-NTPP: Onde ña'a ni yo kuneé ni yo ku‑uun ma, ña'a nani Rahab ma, ja ni kukanu
    ini ña Su'si ma kúu ja ni jan‑ta'vi ña tee kuan koo kuan koto yu'u naxe iyo ñuu
    Jericó ma, te ñatuu ni ndakiti ini ña nuu de. Te chukan kúu ja ni kaku ña, te
    ñatuu ni ji'i ña kivi nuu ni ka ji'i ndaka ñayii ñuu ña ma ja ñatuu ni ka kandija
    i Su'si ma.
  nnq-nnq: Ku imani Laabu ojwakiba nngongola awije pamwe na baba abannemwite Nnoongo,
    kwa magambu bakapoke akaingakii kwa tengela.
  bao-NT: Tii macã macõ Rajab, ʉmʉa epe wapa taari majo cãa, díámacʉ̃ cõ ca tʉo nʉcʉ̃
    bʉorije jʉorira, Ʉmʉreco Pacʉre ca tʉo nʉnʉjeetirã mena bii yaitiupo. Cõ pea,
    Israel yaa pooga macãrã cõ yaa macãpʉre ca ĩa dutirã earãre, mairique mena cʉ̃jare
    boca, cõ yaa wiipʉ cʉ̃jare jee waaupo.
  san-ORI: ୱିଶ୍ୱାସାଦ୍ ରାହବ୍ନାମିକା ୱେଶ୍ୟାପି ପ୍ରୀତ୍ୟା ଚାରାନ୍ ଅନୁଗୃହ୍ୟାୱିଶ୍ୱାସିଭିଃ ସାର୍ଦ୍ଧଂ
    ନ ୱିନନାଶ|
  huv-NT: At aaga Rahab, nop nelomblombüy najtaj leawa ndoj tayar andeac Teat Dios,
    tambeol ajcüwa monxey monaw Israel, ajcüw leaw tambüw mandacüwiw a iüt. Aaga Rahab
    ndoj taw wüx, ngo mandeow maquiiüb nipilan tiül Jericó leaw ngo mayariw andeac
    Teat Dios.
  otn-NT: Nu̱na̱ n'na ra̱ xisu ni̱ hu̱ ngue ra̱ Rahab ra̱ mmɛ̱ngu̱ Jericó, ma̱rá̱
    'yots'om'mäi na̱, xquet'a̱ bi 'yɛ̱c'ɛ̱i̱ ngue ma̱jua̱ni̱ te mma̱n'Oja̱. Ja̱na̱ngue
    hi̱nga̱ 'da'i du̱ui yø mmɛ̱ngu̱ Jericó, porque nu̱na̱ ra̱ xisu na̱, bi u̱nna̱
    ts'äya'ʉ yø judío bi̱ ma bi a̱xra̱ häi m'mɛt'o.
  nop-nop: Talitam Lehap adi nadisukilitinit hatiguk doktiŋa meyat kwet kanadi tide
    ugumuk menot tiyemguk. Ala metam mede wobuhinit udihikumuŋgiŋneŋ adi kubugoŋ bikabugiŋ.
  obo-NT: Na si Rahab no id bovoligya dangan to lawa rin, pomon to kopomakoy rin,
    waa sikandin opila tid imatoy duma taddot mgo mohingod diyot Jerico no id ponsupak
    to Monama. Oyya su id tovangan din man iddos oruwon minuvu no id popiyod ni Josue
    amoy'd poni-id ko ingkon lomig kos kotoluwan to Jerico.
  cak-ENT: Chupan ri tinamit ri', xc'uje' jun ixok rubini'an Rahab, jun ixok ri man
    utz tüj ruc'aslen ruc'uan. Pero rija' man xcom tüj tok xtzak ri rutinamit, roma
    jabel xeruc'ul ri ca'i' nachanela' israelitas xe'apon pa tinamit. Xuya-vi ránima
    riq'uin ri Dios. Jac'a ri ch'aka chic vinük richin ri tinamit ri' xecom conojel,
    roma man xquibün tüj cachi'el xbün ri Rahab. Ri vinük ri' xa man xetaken tüj chin
    ri Dios.
  lif-NT: ᤏᤛᤠ᤺ᤴᤗᤠᤶᤒᤠᤀᤣ ᤕᤧᤖᤡᤜᤥᤀᤥᤔᤠ ᤁᤧᤳᤏᤡᤔᤠ ᤖᤠᤜᤠᤒᤖᤧ ᤀᤡᤛᤪᤠᤀᤡᤗᤡ ᤌᤥ᤺ᤶᤈᤡᤒᤠᤜᤠ᤹ ᤋᤖᤧᤍᤥ᤺ᤛᤢᤛᤡᤒᤠᤸᤗᤧ
    ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱ ᤔᤧᤱᤄᤧᤔᤏᤠᤒᤠᤜᤠ᤹ᤏᤢ ᤔᤧᤛᤩᤧᤏᤧᤴᤗᤥ॥
  mie-NT: De Rahab, vísō ñahan ndiī nī ncuu ña, sochi nī ncandíja ña jā sāhá yā jēhē
    ña. De nī nchindeé ña ndá tēe Israel jā ní nquindēhé ndéē dē nāsa íyó ñuū ña.
    De jā ñúcuán nduú ní jíhī ña jíín nchivī ñuū ña jā nīhin inī.
  san-TIB: ཝིཤྭཱསཱད྄ རཱཧབྣཱམིཀཱ ཝེཤྱཱཔི པྲཱིཏྱཱ ཙཱརཱན྄ ཨནུགྲྀཧྱཱཝིཤྭཱསིབྷིཿ སཱརྡྡྷཾ ན
    ཝིནནཱཤ།
  qve-NT: Saynallataqmi huk-huk qarikunawan puñuq mana allinpi puriq Rahab sutiyoq
    warmipas Diospi iñisqanrayku, llaqtamasin huchasapa runakunawanqa mana kushkachu
    wañuran chay Jericó llaqtapiqa. Aswanmi payqa Jericó llaqtata qawamunanpaq Josueypa
    mandasqan ishkaynin runakunata pakaran, saynapi ama wañuchisqa kanankupaq [Josué
    2.1-21; 6.22-25].
  pao-NT: Soo mogo'ne, nanana ma'emukwadu Rahab mee naneadu, tooe ka mu Jew numu tumoo'oo-gapana,
    ka mu Jew tu'eyiwabe tu nanumu-makoo tzakwatze, oosoo ka Te Naa-wi tunaka'oedyukuna.
    Ka saa'a mu sutakoo numu Jericho-witu nagoese, soo Rahab namagwetzoi, oosoo ka
    mu Jew numu tu'eyiwabe tzakwatzese.
  cbu-NT: Itaru, Rahabarineetsi mshipanimuntaa tapachindarangana, watam Apanllimun
    mang' taturangu iyashchee tsangampani istaranguwa.
  usa-usa: móra-taoqa mórama aakaq-nóínímmá Aréaabi timá-yimi-kayukama Áánûqtuma íkewarai-kayukama
    yíwáqnaa umá yíkaraimanibo wení matúq-matuq umá yabi-í-yátááqtábábóana Áánûqtuqtaba
    íma ítaraa-kayukama yetê íikakaae.
  soy-soy: Nfɑtɛnɛ mɛɛ tíyɛsɛ kɛ unɔ́si wɑ́sɑ́nkɑí Rɑhɑpi uu ńsɔnɛ pɛpɛɛ pimúŋɑɑ
    n hɑ́pɔ yɔsí. Lɛ̃ nnyɑ kɑ́pi u nɛ pɛpɛɛ ɑ́pi Uléécɑɑ m pɑkɑrɛlɛ̃ ripɛ́nɛ pikɛ́
    kṍ.
  hui-hui: Bayanda wali mbira Lahaba ibugua mini mbiraore wu berenegome Isaraele agali
    kira dindi hondo wule ibiyagola ibugua turu howa libuhondo, Hami̱ya ibidaba, lene.
    Ani lenegome Ngode Datagaliwabehanda ibu biamogo bialu maru bo wahenedagua ibu
    nabe berelene.
  amf-amf: Sharmucimakkon waadadhayno Revaab peen doyaynaam payyamoka yisa ooninte
    keam konin tiyonna, Barjona ee hamiminabesana yinin diyerra konin dhaqoono Barjodar
    woylamin kosa qajidinkane.
  quc-NNT: Rumal ri kojonik ri Rahab ri ixoq ri keuch'ab'ej achijab' man xkäm tä junam
    kuk' ri winaq ri man xeniman tä che ri Dios, rumal chi utz xub'an che ki k'ulaxik
    ri achijab' aj Israel ri e taqom b'i che rilik ri tinimit.
  dob-dob: ga silugu ga toniꞌasa siunudi, manuna taudi tologwautoyasa. Ta tosogala
    ꞌana esana Leabi nigeya siunuunu, manuna waine nina ma ina emisa, manuna tuta
    nina Yosuwa ꞌina tolosaiyao ꞌeluwa ꞌasa nina ꞌenaya siluguya, Leabi nina ꞌilemedi.
  wrs-wrs: Hev undnahonam avna, Rahappa, himba monarini ambo avna, himba beswonam
    pepavena nongendwolnindrini samblamba, wo hemba helvakomandhinamoa no indhananahonamba,
    temba Sesoamba engamba owai vivnamba.
  mca-mca: Pakha' nite' ƚeqekuye'j pe' ewi'ƚ natkinkii pe' jukhew ƚii Rahab in ta'ƚets,
    qa nite' i'nji'teje'm pe' naxju' pa'aj nite' tek'en, qe pekhe'en neqjunu'uju'ƚ
    qa yi'fen pekhewe' Israel ƚeiƚets yituweƚkii pa' witset.
  tzo-TZC: Jaꞌ jech xtoc ti jmulivajel ants Rahabe laj xchꞌun ti Diose. Jech o xal
    un, mu coꞌoluc icham schiꞌuc ti schiꞌiltac ti stoyoj sbaique. Yuꞌun laj xcꞌuxubin
    ti jpaꞌivanej jꞌisraeletique.
  mya-mya: ပြည့်​တန်​ဆာ​ရာ​ခပ်​သည်​ဣသ​ရေ​လ​သူ​လျှို​တို့ အား​ဖော်​ရွေ​စွာ​လက်​ခံ​ခဲ့​သည့်​အ​တွက်
    ဘု​ရား သ​ခင်​၏​စ​ကား​ကို​နား​မ​ထောင်​သူ​တို့​နှင့် အ​တူ​အ​သတ်​မ​ခံ​ရ​ပေ။
  gng-NT: Ujɛnkpend Lahab là teke' Uwien ki jin', nɛ ba ku' ki yekn' wɔn nin binib
    bà yìe' Uwien ya ñɔbu bó, kimɛ u là teke' Israyɛl yaab ya pinpingb kucɛ̀nku
    mɔnmɔnm.
  cbi-NTPO: Tsenmin mu'baasa tsa tsaimu shinbu Rahab bain uwain tsaave tya' kerangue'
    mityaa, meenguityu chachillaba bulu peya'ba peyainuuren peyatyuwaave, matyu yaa
    Israel chachilla Jericósha deji' naanañuba keenu jimulanu tiba bulla jutyu mika'
    pantsuumuwa' mitya.
  ikk-NT: Okukwe ịgbaraja hụ wụ Rehabụ nwẹn haịn o gilẹni sọn ndị hụn nufụ isi la
    ntikpọ—makẹni o gi ifiri okukwe ẹ gi udọn nabanhan ndị Izrẹlụ hụ gi nzuzue bịa
    d'e lele alị wẹ wụ Jẹriko.
  leu-leu: E lapaana namkaian malaan na Rehaap, a tefin aava fuuna solisan a tana,
    a pife punuxan xuvul pana mu rabuna aava ri pife usi a Piran senaso nane fasusui
    e xavang a ro mataa ina paroxai ti Israel.
  maz-NT: '''Ma dya be mi xinchp''iji cja c''e jñiñi, o xipjiji ye bëzo c''o mi Israelita
    o ẽjui, o ''ñe zo''büvi nu. Cja c''e jñiñi, mi bübü ''na ndixũ c''ü nde ma dyonpütjo
    o bëzo. Nuc''ü, mi chjũ''ũ Rahab c''ü. Pero c''e ndixũ go ''ñench''e o̱ mü''bü
    Mizhocjimi, nguec''ua va mbös''ü c''o vi ''ñe zo''bü. O tsjocüvi a mbo cja o̱
    ngumü, ngue c''ua dya ro zürüji c''o. Nguec''ua ''ma o nügü c''o ndüngumü c''o
    mi c''ot''ü c''e jñiñi, c''o tropa c''o mi Israelita, dya go mbö''t''üji c''e
    ndixũ. Pero c''o nu menzumüji a Jericó, dya go zũji Mizhocjimi. Nguec''ua va mbö''t''üji
    c''o.'
  bod-N: ཡང་སྨད་འཚོང་མ་རཱ་ཧབ་ཀྱིས་དད་པར་བརྟེན་ནས་ཞི་འཇམ་ངང་མྱུལ་མ་རྣམས་ནང་དུ་བསུས༌པས།
    ཁོ་མོ་ནི་དཀོན་མཆོག་གི་བཀའ་ལ་མི་ཉན་པ་རྣམས་དང་མཉམ་དུ་འཆི་བར་མ་གྱུར༌ཏོ།།
  tca-NT: Natürü yema nge ga Yericúcü̱̃ã̱x ga Raá, rü woo chixri imaxü̃ ga noxrix,
    natürü yexguma yéma nangugügu ga yema taxre ga Yudíugü ga bexma ngugütaewa yéma
    ĩxü̃, rü ngĩma iyixĩ ga nüxü̃ nangü̃xẽẽxü̃. Rü yemacèx tama yema togü ga Yericúcü̱̃ã̱x
    ga tama Tupanaga ĩnüẽxü̃rüü̃ iyu, yerü Tupanaãxü̃́ iyaxõ.
  zpl-NT: Leꞌca esquie lunú uchili arquiꞌ unaꞌa huexe enu lee Rahab Diose, utsilaꞌanchu
    chenu unguti bee bene lachinchu, bee enu né zucuꞌ Stichiaꞌ Diose xne liꞌinchu
    uyucu nzeꞌcanchu bee bene Israel enu uya tsiꞌña eyeche zeꞌe.
  mbc-NT: Mîrîrî warantî nîrî innape Paapa kupî'pî Raabe nurî'tîya. Manni' se' tapairon
    wîri' warayo'kon yarakkîrî tîwe'sen. Mîîkîrî sa'mantasa' pra man manni'kan tîpata
    yawonkon sa'manta yai. Inkamoro wanî'pî Paapa maimu yawîrî pra. Tîîse morî pe
    manni'kan pata era'manenan Israelyamî' yapisî'pîiya tewî' ta.
  ndg-ndg: Ibile ni kwa imani panga Rahabu yolo kahaba aangamiya kwaa pamope ni balo
