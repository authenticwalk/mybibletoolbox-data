    it, je̱ꞌe̱ ka̱jx tseꞌe du̱kama̱a̱tꞌa̱a̱ꞌk pa̱neꞌe je̱ Nteꞌyam du̱kajaanchjaꞌvidu.
  bzh-bzh: Log avëh baggëb Rahap ayo ya timu vu Anutu, om sën loḳ vu mehö luu sën
    deya ḳasöm lo. Om sën nedo vesa galam Yeriko pin malaj ma in su ayoj neya timu
