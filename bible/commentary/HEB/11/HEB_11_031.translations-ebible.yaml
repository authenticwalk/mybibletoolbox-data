    sembe ha nambwe hima lenga walambe i nambwe.
  vie-OVCB: Bởi đức tin, kỵ nữ Ra-háp khỏi chết chung với người vô tín, vì cô niềm
    nở đón tiếp các thám tử Ít-ra-ên.
  kze-kze: Ísareri-kwaasi Yéríko-naopa'a íma kurónka'a kae'nárai ti'márówasarai mindáópa'a
    kotivúntamai awánayae sésarai kuyambá moórá-ininko áwí'a Áré'api eénánká'á nááún-ininkona
    naaúmpa'a kuyaná Áánútun-aaiyavena áraire séna minkáé'nárai aúpá'á tiyuwówasarai
    tirááiye. Ísareri-kwaasi Yéríko-naoapaken-kwaasi kotínkantuwe'a koménae sésa kurónka'a
    Yéríko-kwaasi Áánútun-aaiyavesa íma áraire sirówai tínkamesa Áré'api Áánútun-aaiyavena
    áraire sirón-inimba íma inkánkaawe.
  lbk-lbk: Khapo isnan pammatin Rahab ay asi ay fafai ischi ay ili, egay naitapi isnan
