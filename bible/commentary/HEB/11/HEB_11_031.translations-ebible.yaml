  wol-2010: Ngëm moo tax ba Raxab jigéenu moykat bi mucc, keroog ba ñuy bóom ñi déggadiloon
    Yàlla, ndax li mu teeru woon yëddukat ya teeru bu ànd ak jàmm.
  snc-snc: Mata-boraḡa ḡuiatona Rahaba Barau ḡenai eveḡabidadamato lorinai, Isaraela
    ḡeri maramara tarimari eḡabi-raḡerito, benamo Barau ḡeseḡafore-viniato-ḡoi tarimari
    ḡesi asi ḡevaḡi-sebonaiato.
  lgl-lgl: Ma te geli 'usulabata 'e io 'i laola falua fo 'i Jeriko li, ratala Rahab,
    'i lia geli 'e fitoo ala God. Sulia ala talasi rua wale Josua 'e keri daroa daro
    la agwa mae fala lesinala nanatanala falua fo li, Rahab ka rana daroa. Sui, iko
    'ali gera raunia Rahab, ala talasi fuui ioli Israel gera raunia sui ioli gera
    aburono ala God gi li.
  mmo-mmo: + o 11:31 Jos 2:1-21; 6:21-25; Jem 2:25*Tonde vêêh baayamb Lehap alopayo
    la timu vu Anutu be samu Islel ayuuh sen yuuh lalukala mondapooyak hil Yelikôô-juuto,
    om me-layiis yi be yimb having nanyend doos-asôônju le.
  ncu-NT: Ne̱ nte̱tɔ se̱ ne̱, saŋ ne̱ Isireelii awuye‑o a lwee Yɛrikoo‑ro ya mɔɔ mò̱‑rɔ
    ase̱sɛ‑ɔ, ne̱ baa mɔɔ ke̱se̱bɔrɔle̱ŋ awuye ne̱ baa kine Wuribware̱‑ɔ yɔwe̱ Rahab
    opurimakye̱e̱‑ɔ? Aa le̱e̱ ane̱ŋ ne̱ ɔkye̱e̱ amo̱ a kɔɔre̱ Wuribware̱ gyi‑o si,
    ne̱ a be̱e̱ a le̱e̱ ane̱ŋ ne̱, saŋ ne̱ Isireelii akyɔŋŋɔpo̱ ko̱ a ywii lwee maŋ‑ɔ‑rɔ
    ya ŋu ane̱ŋ ne̱ ba taare̱ a bo̱ kɔ kɔɔre̱ maŋ‑ɔ, ne̱ ɔɔ kra bamo̱ nɛɛnɛɛ, ne̱
    ɔɔ taa bamo̱ bo̱ kwe̱e̱rɔ maŋ‑ɔ owure si‑o.
  cni-NT: Otimi anta aparoni tsinane, pajitachaniri Arava. Peerani oshequi antayetirini
    shiramparipee caari ai. Oquemisantaji iroori, amitacotantariri itiancanepee Josoe
    iramenero nampitsi. Te oncameji irointi anta Jericoqui, te onquempeteariji itsipapee
    tseencajeitantatsiri.
  eng-WMB: By faith Rahab the prostitute didn’t perish with those who were disobedient,
    having received the spies in peace.
  zaw-NT: ToRahab, te gunaguijdx, gojpzani yäḻrililajz ni'c dini niejt che gujt renani
    di nuzobdiidx, sa'csi laani bacua'tzni gaii bejṉ nani sagula'tz xho najc guejdxga.
  san-MAL: വിശ്വാസാദ് രാഹബ്നാമികാ വേശ്യാപി പ്രീത്യാ ചാരാൻ അനുഗൃഹ്യാവിശ്വാസിഭിഃ സാർദ്ധം
    ന വിനനാശ|
  tam-TCV: விசுவாசத்தினாலேயே ராகாப் என்ற விலைமகள், இஸ்ரயேல் ஒற்றர்களை வரவேற்று, இறைவனுக்குக்
    கீழ்ப்படியாதவர்களுடனேகூட கொல்லப்படாமல் தப்பினாள்.
  mit-NT: Daaní, stná nècuàchì ñahà nani Rahab, mate cuàhà tiàa nì xìcanuu xi‑né (antes),
    doco nì sàà‑nè nì xinindisá stná‑nè mii‑yá, vàchi na ní techuún Moisés iin ùì
    tiàa ñà‑nacunì‑te nansa iá ñuu nècuàchìmà, dandu nì chindee‑néte. Ñàyùcàndùá,
    cónì xíhì‑nè nahi nèhivì dava ga có‑xìníndísâ.
  ceb-ULB: Pinaagi kadto sa pagtuo nga ang babaye nga si Rahab nga nagbaligya ug dungog
    wala malaglag uban niadtong mga masinupakon, tungod kay siya midawat sa mga espiya
    sa luwas.
  ces-LB: Z obyvatel Jericha byla zachráněna jedině rodina prostitutky Rachab, která
    nezahynula s ostatními, protože ve víře přijala před bojem do ochrany izraelské
    vyzvědače.
  mkn-mkn: Ada ju Rahab yang dolu jadi parampuan nakal di itu kota. Tagal dia parcaya
    sang Tuhan Allah, andia ko dia tarima bae-bae orang Israꞌel pung mata-mata, deng
    kasi sambunyi sang dong di dia pung ruma. Ais Tuhan kasi ancor samua orang Yeriko,
    tagal dong sonde mau dengar sang Dia. Ma Tuhan kasi salamat sang Rahab, tagal
    dia pung parcaya.
  pol-UBG: Przez wiarę nierządnica Rachab nie zginęła razem z niewierzącymi, gdyż
    w pokoju przyjęła szpiegów.
  qxh-NT: Mana wiyacujcunata marcantinta llapallanta Tayta Diosninchi ushyaran. Runan-runan
    puricuj Rahabtam ichanga jishpichiran. Payga Tayta Diosninchiman yupachicuran.
    Yupachicuycur, Jericó marcaman Israel runacuna ricapacuj ćhayaptin alli ñawinpa
    ricar, pachächiran.
  nwi-nwi: Mɨne Rehab e in piraovɨn kape swatuk, in mɨn rɨmnhatətə ye Kughen. Nɨpɨg
    kɨmnher-pən kɨn yemə Isrel mir kɨraru mə tukwəm-əsaah apɨs-apɨs ye Jeriko, Rehab
    rɨmnəhitə ye kafan nimə tuk əriu. Ror pən kɨn, nɨpɨg nəmə Isrel kɨmɨsarowagɨn
    kɨmi nəmə Jeriko, mɨshopni nəmə aikɨn yamə mɨne khapəh nhaniyen nəfrakɨsien ye
    Kughen, kɨmnhapəh nɨshopniyen Rehab.
  kmo-kmo: Hiki siitiichichawa nobok Rehep, sii nobo anemesheroko tawa mima, inyaka
    dareboyechi sii saka harek. God riita akar nasowoye tar ma yenya sowakworek, siin
    pikasakech. Sii Isrel ma yechikase neeki tar man sii kiyatay tar. Eena sii saka
    harek.
  agr-agr: Apajuiyai kajintsá anentaibauwai nuwa Rahab daagtin, akiká takatai aajakua
    duka, tikich aents intimkiu aina nu jinutaish nigka jakachui, Israel aents dekamatatus
    yujaunash shiig anentus yajuak kuitamkau asa.
  kyc-kyc: Pamuku enda Oreapa lenge doko baa Anatu kapa ingyara lao suu pyapala kata
    kandala epeyambinyi akali dolapo nyisiya. Doko baa mona kapu kyaa nange koo keta
    paleyami dokona kaki rambe rambe pali naya.
  urd-GVU: یہ بھی ایمان کا کام تھا کہ راحب فاحشہ اپنے شہر کے باقی نافرمان باشندوں
    کے ساتھ ہلاک نہ ہوئی، کیونکہ اُس نے اسرائیلی جاسوسوں کو سلامتی کے ساتھ خوش آمدید
    کہا تھا۔
  yre-NT: Ɛn "nyian bɛ Zeriko 'fla 'bɔ da bɛ -kɔnnɛn -wɛɛzan -tʋ a -nan, waa laabo
    Rab. E yi -tɛra Bali da, -yee "wɛan nɛn minnun nɛn Izraɛl 'nɔn o 'pa 'sia 'nan
    'o 'kʋ 'fla 'nanjɛn bɛ, e 'pa o va. 'Wɩ nɛn yaa drɛ zɩɛ -yee "wɛan nɛn -a -nan
    'ka 'nyanlɛ dɩ. 'Pian 'fla zɩɛ -a da 'nɔn "le 'nan -nan "fo, kɔɔ wa'a 'o "trɔɛn
    "tɔlɛ Bali wei lɛ dɩ.
  fuh-BKF: Saabe goonɗinal, Rahabu debbo woykuuru oon daɗiri halkideede e luttuɓe
    Laamɗo ɓeen, sabo o jaɓɓake Israa'iilankooɓe horooɓe leydi makko ɓeen e dow jam.
  arl-NT: Puetunu Pueyaso tojitiaashijiacajanaari puecoosaaquiaari. Rahab cutaraari
    jiyanooshaaquiaari. Rahabri naa jiyanooshaaquiaari Israel pueyajinijinio namuenujunaa
    na jamojonuucua tarijia narta pueyacuaji. Rahabri naa maninia miiquiaari Pueyasoocua
    tiuujia na quiniuucua. Naaratej, Israel pueyari cuno paanatu jiyanooquiaari.
  ziw-ziw: Kwa uzumizi, Lahabu yudya mchilanga hakomigwe hamwenga na wadya walekile
    kumwiva Chohile, kwachausa cha kuwahokela wadya wazuza wa Izulaeli kwa utondowazi.
  grc-TR: Πίστει Ῥαὰβ ἡ πόρνη οὐ συναπώλετο τοῖς ἀπειθήσασι, δεξαμένη τοὺς κατασκόπους
    μετ᾿ εἰρήνης.
  nag-nag: Biswas pora Rahab, ekjon bebichari, tai dusra biya kaam kori kene thaka
    khan nisena mora nai, kelemane tai shanti pora jasus kori kene sipahi khan ke
    modot korise.
  eng-OEBCW: Faith saved Rahab, the prostitute, from perishing with the unbelievers,
    after she had entertained the spies with friendliness.
  knj-NT: Ja' ix Rahab, amul ix, jix yaoc Dios ix yin sc'ul, yuxan ma cam ix yetoj
    eb pit jix yute sba tu'. Watx' jix yun ẍa'le eb Israel yu ix, eb jix bet ec' ilon
    jun conob tu'.
  deu-1912: Durch den Glauben ward die Hure Rahab nicht verloren mit den Ungläubigen,
    da sie die Kundschafter freundlich aufnahm.
  san-PUN: ਵਿਸ਼੍ਵਾਸਾਦ੍ ਰਾਹਬ੍ਨਾਮਿਕਾ ਵੇਸ਼੍ਯਾਪਿ ਪ੍ਰੀਤ੍ਯਾ ਚਾਰਾਨ੍ ਅਨੁਗ੍ਰੁʼਹ੍ਯਾਵਿਸ਼੍ਵਾਸਿਭਿਃ
    ਸਾਰ੍ੱਧੰ ਨ ਵਿਨਨਾਸ਼|
  nob-LB: I tro på Gud reddet den prostituerte Rahab seg. Hun slapp å bli drept sammen
    med de andre i Jeriko som nektet å tro på Gud, etter som hun hadde tatt imot de
    israelske spionene som venner.
  ntj-ntj: Nyangka minyma Rayipanya kurlanytju purlkanya nyinapayilu, Mama Kuurrnga
    mularrkulirnu. Palunyatjanu tungun-tungunpa pirningka mirrirringkutjamaalpa wankarringu.
    Tjiinyamarntu minyma palunyalu Yitjurayilku tjamu kutjarra-pulanya kumpitjunu
    kanyirnu. Tjiinya-pula pitjangu yiwarla Tjarikanya wiyapirinytju parranyakula
    mapitjala watjalkitja.
  sxb-NT: Ku okuganya, Raabu omukazi omusoodani yaingizia awantu awa Muusa yatuma
    okugia okuwuwarra ekialo owuiwisi, kandi ku okukola otio ngakaitwa alala na awantu
    awaalowa okuwurra Katonda.
  nhu-NT: Ɛ̀ to ge fitele fì La'ab wvù to nu kpwoon nsake mvu to lesɛɛ tɛn yî Nyo'
    le ɛ wvú sɛ boy faŋɛ yaa ekpwe ŋgoo bonyii bobole bo woŋ e bò to tɛmyi bikuu bô
    bo Nyo' kɛ. Wvú to baa kpwe, njefo bonyii bo Islael to nu ɛ tum bonyii lɛ bó eto
    eghan ekee woŋ wvudvu, ɛ kpwoon wvudvu fiisɛn bó ɛ̂ wvú yew.
  row-row: Rahab, fo feꞌesaꞌan dadꞌi ina manendit sia kota naa, ana sia naa boe. Huu
    namahere neu Lamatualain, naa de ana simbo no malolole atahori Israꞌel ra mana
    maku-maꞌu nara, de naꞌafuniꞌ se mia umen. Boe ma Lamatuaꞌ tao nalutu basa atahori
    Yeriko ra, huu ara nda nau rena E sa. Te Lamatuaꞌ fee Rahab nasodꞌa, huu nemeheren.
  msy-msy: Ezɨ gumaziba isava akuir amizir mam, an ziam Rahap, a nɨghnɨzir gavgavim
    Godɨn ikia, egha a gumazir moga garir pumuningɨn akuragha aning inigha uan dɨpenimɨn
    ghu. Kamaghɨn amizɨ, God gumazamizir an akam batogheziba mɨsoghezɨ, a me ko aremezir
    puvatɨ.
  agg-agg: Rahap nɨmorehɨ nindowenihɨ bɨrabɨrɨyo-randeimbɨ ahandɨ anɨhondümbofe hohoanɨmo-mbohünda
    ai Israerɨhündɨ nindou yimbu ŋgoafɨ kosemɨndɨ-mbohünda samoŋgorɨmbo tükümefɨneanda
    aboedɨ hɨhɨfɨ-hɨhɨfɨna worɨnɨmareapɨrɨ. Ranɨmbo-hündamboyo ahambo moai hɨfokoarundɨ
    nindou Godɨmbo anɨhondü-mbofekoate-yeimbɨ hɨfokoako-mafoarundürɨ ranambe.
  ptp-ptp: '@see-verse:HEB.011.030'
  nak-nak: Mai etato ge gabutatala tai la tautaulailo te la tavile la gauru, e Rahab,
    oio la mautu e Ieriko. Eia suli egirua taho lua ale e Iosua baha taro muga egirua
    soilo te la mautu veia egira ge kedi soio la mautu e Ieriko ele. Eia suli egirua,
    eala eia kama vilua vikapopo legiteu la valalua la maligoma tomi ale mou oio la
    mautu e Ieriko ele.
  lbb-lbb: Ana tortorot, e Rehap, a pamuk a hane bel i hirua taum ana tarai Jeriko
    ning bel la longor tetek e God, anasa i gas pas naur a tena tatatai kumna nigo
    anuna tarai Israel.
  kan-2017: ನಂಬಿಕೆಯಿಂದಲೇ ರಾಹಾಬಳೆಂಬ ಸೂಳೆಯು ಗೂಢಚಾರರನ್ನು ಸಮಾಧಾನವಾಗಿ ಸೇರಿಸಿಕೊಂಡು, ಅವಿಧೇಯರೊಂದಿಗೆ
    ನಾಶವಾಗದೆ ಉಳಿದಳು.
  cso-NT: Ja³bí¹ hla¹ tsá²mɨ³ Rahab, tsá² jlánh¹ jmɨ́¹ juón¹ hí³, tiá² ca³jun³ yáh³
    cu³lɨ²¹ quionh³ tsá²co¹, tsá² tiá² jmɨ́¹ nieh³ hí³ ñí¹con² Dió³², cun³ñí¹ hi³
    ca³chá³ bíh¹ tsú² cáun² tsɨ́³; quí¹ hí³ bíh¹ ca³hen³ re² tɨn² tsá² ca³ñí¹quí¹
    ñí¹lian¹³ juú² jáun² quioh²¹ tsú².
  ena-ena: Hɨbɨ pɨlɨ hɨsɨŋ iamɨgali mu agaŋ Asɨ saŋ hɨji vɨdɨvɨdɨŋ daŋ hɨniadami uami.
    Nudɨ ibi Lehapɨ uami. Nɨbu ala Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ ahica agɨlaŋ Jeliko
    haiabɨla hekɨlɨ agadɨ igalamɨbavɨla uavɨmi agɨladɨ ahɨliahumi uami. Haiabɨla hekɨlɨ
    heŋ hɨsɨŋ hulaŋ iamɨgali lusɨŋ sɨbɨlɨ sɨbɨlɨ vihavɨhadami agɨlaŋ sɨbɨlɨ lɨhavɨmi
    uami. Agadɨ ala iamɨgali agaŋ nɨbɨlaŋ hula ma sɨbɨlɨ lɨmi uami.
  tgo-tgo: Loŋweghathɨ kaiwae i vakatha Reihab, iye wevo i mbana riwae modae, mava
    i mare weiyaŋgiya Jeriko gharɨgharɨniye thɨ goriwoyathu iya Loi va i mukuwoŋgiko,
    kaiwae va i vaŋguruwoŋgiya Isirel rakelakela theghewo ele ŋgolo na i thalavuŋgi.
  yap-yap: Rahab nma pi’ ir nchuway’, e michan’ rok ngak Got e tay Rahab nde un ngak
    e pi’in nli’rad ngarm’ad, ni pi’in nda ur folgad rok Got, ni fan e fek fa gali
    damit nga tafen nge ayuwegrow.
  mop-NT: Pues te'i. Le'ec ix Rahaba, walac u cüjtal etel ca'ax macac ti winiquil
    biq'uin ado'o. Le'ec ti c'ochoo' ca' tuul aj Israel u yila' biqui yanil a caja,
    u c'ümajoo' ti qui', mentücü, ma' quimi tu yaamoo' a ma' ta'achoo' u tz'ocsic
    a Dios ich caj Jerico u men que'en u yool tu pach a Dioso.
  tet-tet: Noo tenik Rahab, mak uluk feto aat iha kota nia. Tan Rahab fiar, nia simu
    diꞌa-diꞌak ema Israꞌel siakaan ema mak nateke, hotu subar sia iha niakaan uma.
    Nunia hotu, Naꞌi Maromak nadodok ema Yeriko hotu-hotu, tan sia la noꞌuk nanono
    baa Nia. Mais Nia sori Rahab, tan niakaan fiar.
  hlt-MCSB: Tangnah neh hlanghalh Rahab loh rhalyuep rhoek te ngaimong la a doe dongah
    ol aek rhoek taengah poci pawh.
  xtd-NT: Xaxeꞌe xa n‑jandixa Rahab Ianyuux, ña n‑xiꞌí‑ña xiꞌin ñayiu n‑ka xo kuxee
    ini ñuu‑ña, chi n‑xeka vaꞌa‑ña se n‑ka xitoyuꞌu ñuu‑ña. Te Rahab kuu ñadɨꞌɨ diko
    mee‑ña.
  mdy-ETH: ዞኦዛ ኮኦማ፥ ሬዓባ ጎዖዛ ዒስራዔኤሌይዳፓ ሙሮ ሙኬ ዓሶ ሾኦቺንሢ ዔኪፆና ፆኦሲም ዓይሢንቱዋ ዓሶና ዎላ ሃይቁዋዖ
    ዓቴሢ ጉሙርቂሢናኬ።
  spl-spl: Yawu otbi. Yâhâ yawu ki otbi yan mâtâp imbi âlâ manop, kutŋe yamâ Lahap.
    Aŋgoân Isirae lok yâhâp hâŋgânyotgoŋetâ emet galemŋe ekde sâm yâhâm giowot. Otmu
    imbi yaŋe yuwu nâŋgâop. Isirae ambolipŋaŋe ki nohonomai nâŋgâm lok yâhâp hâŋgânyotgowi
    ya kapi ambolipŋaŋe yelekmai sâm mem mesaŋgutyelehop. Imbi yaŋe biwi yâhâp ki
    otmâ mesaŋgutyelehopgât otmâ yâhâ yongowi sâp yan imbi ya konok hâmeŋe kinop.
    Yawu.
  usp-NT: Rahab ri jun tz'i'laj anm, jwi'l cub'ul jch'ol chirij Kakaj Dios ta' xcam
    chijxo'lak mak ri ta' ticojontak chiwch Kakaj Dios jwi'l re xc'ula' laj richoch
    pi utzil yak rijajl Israel cuando xtawtak chi mukukil chi rilic nen mo jb'anic
    man tilmit.
  zav-NT: Na' de'e Raabən' no'olən' goquə sargat antslə, ḻeczə benḻilaže'e Diozən'.
    Na' de'en benḻilaže'ene' bito gwžiaye'e len beṉə' Jerico ca' beṉə' ca' cui boso'ozenag
    c̱he Diozən', c̱hedə' ḻe' ža bgüialaogüe' beṉə' Izrael ca' liže'enə' beṉə' ca'
    ɉəsə'əgüia ɉəsə'əye' laže'enə'.
  sgz-sgz: Má wák án sál er, ái Rahap, a ruruna pagas i Káláu, má ngorer kápate mat
    tiklik mai tan kakun Ieriko. A kabin ái Rahap kápate abulbul suri mur i Káláu.
    I pákánbung ái Iosua a dos palai aru kálámul suri diara mák kodongnai malar á
    Ieriko, ái Rahap a árár pas diar mák tangan diar.
  kek-NT: Lix Rahab a'an jun ixk naxc'ayi rib nak quicuan. Xban nak quipa̱ban, quixtenk'aheb
    laj Israel li que'chal chixq'uebal retal li tenamit. Xban lix pa̱ba̱l, lix Rahab
    inc'a' quicam sa' xya̱nkeb li inc'a' que'pa̱ban re li Dios.
  blz-NT: Gause i Rahab imaanan mbaka' mau i ia wiwine men mambalukkon wakana, see
    i ia sian nosilaka' tia mian men sian malolo' na Alaata'ala, gause i ia nangalabotimo
    pore-pore mian men mae' ninggimatai dodongoanna.
  poe-NT: A̱ ntá tí fe kꞌuéchónta tí tjan Rahab, na mé ijnko tjan kꞌuéchónta nchónhya
    chojni ntoa, ntá kꞌuénkohya tjan kaín tí sín jie̱he kuítekakonhya, kíxin tsíkjanjon
    tjan kjuachaxin kíxin kjuaxróxin tsíkito̱he nto̱e tjan tí sín israelita kjuíjitsàya
    sín tí chjasin Jericó.
  san-TAM: 'விஸ்²வாஸாத்³ ராஹப்³நாமிகா வேஸ்²யாபி ப்ரீத்யா சாராந் அநுக்³ருʼஹ்யாவிஸ்²வாஸிபி⁴​:
    ஸார்த்³த⁴ம்ʼ ந விநநாஸ²|'
  cof-NT: Junni Jericobi niyan unilalabetiya seiton imin sona jominue. Rahab mumun
    jominue. Israelita soldadola Jericoca nosa quirabi jinaminlaca Rahábiri tsanue
    yape Jericobi mantaminla yalaca felaitusa. Junni weyan Jericobi chuminlari Diosica
    merátuchi tito puyalainasanan, Rahábiri Diosica quereimin joto pepuyatunue.
  srm-NT: Nöö söseei di jajo mujëë de kai Lakabu di bi ta libi a di köndë de kai Jelikou
    bi ta biibi Gadu tu e. Hën mbei di dee sëmbë u Isaëli puu sëmbë u go luku di köndë
    ee unfa de sa booko ën, nöö hën di mujëë dë kisi dee sëmbë hoi tjubi nëën wosu.
    Hën mbei di de booko di köndë, nöö de an kii ën kumafa de kii dee otowan dee an
    bi kë piki Gadu buka.
  qvs-NT: Chaymanta waynandera warmi Rahab Tata Dios salvananta kreyishpa Jerikopi
    chapakuk rik ishkay israel runakunata pakarkansapa. Chayrayku israel runakuna
    chay Jerikopi mana Tata Diosta kreyinayak runakunata wañuchishpankuna mana paytaka
    wañuchirkansapachu.
  zca-NT: No Rahab, tu una' le'n kai (kwa' gal), por ñila xa' widi'zh che'n Dios,
    nangatta' xa' or ngut rë men Jericó, rë xa' gat nzhont ro' Dios, por ngoknu una'
    rë men Israel xa' ngwala'ch xmod nak yezh ze'.
  cbc-NT: Bairi ti macã macããcõ Rahab cawãmecʉco caʉ̃mʉa mena caepewapatamirĩcõ Dios
    mena tʉ̃goñatutuarique cacʉ̃goo ãñupõ. Cõ pʉame Israel ya poa macããna cõ ya macãrẽ
    caĩñarutiri majãrẽ caroaro cõ ya wiipʉ na qũẽnoñupõ, na pajĩãrema, ĩõ. Bairo Dios
    mena catʉ̃goñatutuao ãnirĩ aperã cõ ya macã macããna Diore cabaibotiorã mena yasiesupo.
  qxo-NT: Tayta Diosman yäracog carmi jutsa rurag caycarpis Rahab jutiyog warmega
    Israel runacuna ricapacog chagcunata pacargan wanutsiyänanpä cagpita. Tsaynöpam
    Jerico marca runacuna ushacäyaptinpis tsay warmega ushacargantsu. Jerico marca
    runacunaga tsaynö ushacäyargan Tayta Diosta mana cäsucuyanganpitam.
  mox-mox: Ta wese tokodada Leabi ena vetumaqana weaqina me Isileli ge ida vunuqia,
    mana lova edi tolufonufonu magilafudi Leabi ʼebeʼewedi ta aʼukwaivedi ena vanuea.
  kew-kew: Go page aa paake yone ona Rahap Gote madaa kone rulaawa nipumi ada kedo
    aa lapo raba misa. Goa pisa-pulu nipumi mo agaa napagesimi onaanu raapu meda-para
    natisimi.
  dww-dww: Be toretore waivinama isanama Reiheb, tauna na waisumaḡama aubainama tauwai
    neneḡana rabui ya sagudina. Vutuna aubainama Israel banegidima tauna nam ti gurina,
    rawarawaḡaiḡaidima ḡesaudima ai guridina maika.
  twi-ASANTE: Gyidie enti na wɔankum adwaman Rahab amfra wɔn a wɔnnye Onyankopɔn nni
    no, ɛfiri sɛ, ɔgyee akwansrafoɔ no fɛ so.
  aoj-aoj: Nemataꞌw akwamba kwandaꞌ soꞌa waola amami Rahap, akoꞌw kwahapifa God. Isimba
    atis deiꞌ amam biam mandambahoꞌ mafiꞌi magatologini kumafiam andeandeꞌ. Eaꞌ deiꞌ
    akoꞌw ina afuꞌw kwaloma epes isimba wambelisi sogosambala Godii, owaꞌatin.
  cbv-cbv: Diosdih tʉ́i jenah joiníh jʉmna, Jericó tʉ́tchidih bóli deoh nah jʉmnih,
    Rahab wʉ̃t jʉmnih, judíowã en waóhnitdih wẽi jwãáhnit, mit teo wáacap wʉt jĩ.
    Páant mi teo wáacatji jíib, caán tʉ́tchidih moón Diosdih yap yohnitdih maonit,
    judíowã caántboodíh ĩt maocap wʉt jĩ.
  taw-taw: Kanɨbtam bin Layap ne God nop gos lɨnɨŋɨd nɨm, binɨb God takaw nop ma nɨg
    dɨlak okok ayɨp ma kumak. Layap ne bɨ Yislel omɨŋal ak taun chɨnop nɨgɨnɨg opil
    agɨl, kɨlop dɨ kasɨn gak, ak nɨm ma kumak.
  jic-NT: Rahab tüpǘ'ütsja Jericó po'ó, tepyona wa Dios lal. Nujola pyala Rahab tjuwine
    niyom pülücj jilal yas nam, yupj jaylacj la tjajay jupj nin la tjiji mpes. Nujola
    pyala wa israelpan mát'eya tjil Jericó nt'a sin la 'üsüs 'onin ne israelpan 'ücj
    ca la mpa'nacj ne'aj pátjatsja jilal. Rahab 'üsüs la tjiji israelpan jis lal,
    tjevele wama culá. Jis capj tjep'ya'sa, jis tjepjya'na, mpes Jericó po'o pátjatsja
    ma polel jis tjü'ünan. Jericó po'o pátjatsja lovin ma la tjajaytsja Dios jostsja
    jin. Yupj tapatja nt'a t'asiyú tjüwücj tyüla na, israelpan tjü'ünan pjü way Jericó
    po'o pátjatsja. Mop'in ma tjü'ünan Rahab, jupj Dios lal tepyona mpes.
  zap-NT: Zenga ke te wnaa ne la Rahab ne rkano wren wren mgyeey, por ne wlaleedx
    men Dëdyuzh wetet men chene wet yra mén ne wondet diiz no por ne kesentyent wen
    wak men lo yra men-Israel ne wa waleedx xgyëz men.
  wer-wer: Öng omp nga yaaup Reap piita Anutuun kön wi kosang wesak wë yak Israel
    omën naar ëlëëp Yeriko kakën ëwat sëpënëak ityaangkën ngöntre kar elmëak kaamök
    elmëa. Pël ëën Israel omnaröak omën Anutuun kön wi kosang newasën ëaurö yamëngkem
    pi namëngkën ëa.
  ipi-ipi: '@see-verse:HEB.011.030'
  qul-NT: Creeskanwan Rahab sutiyoj adulterio jucha ruwaj warmi mana wañorkanchu mana
    creej runacunawan cuscaka, imaraycuchus payka allinta jap'ekarkan Israelmanta
    khawaraj purej runacunata.
  ter-NT: Enepone Râbe, mohîti sêno inúxotike, itea vo'oku kúveovo Itukó'oviti yanekôyoke,
    ene ákoino aká'anepoa ne po'ínuhiko xâne ipupá'ixoti íhae neko pitivóko, enepohikone
    ákoti itukâ ne ahá'inoa Itukó'oviti. Kó'inokeneye, vo'oku hé'oneahiko Râbe óvokuke
    neko pi'âti hóyeno komomóponoti pítivokona.
  bmr-NT: Jaabadɨro bu ajevamɨnaago Rahab onoogo imiyaavuguumaño Moocaanico uguubuutɨmo
    iguijeveusumi guijeveutɨgo, diigo Israel gaajavɨ agalluumoco imino agaayɨcɨumaño.
  fuf-fuf: Ko gomɗinal ngal kadi waɗi si *Raabi, oo debbo cagaajo, maydaano e heeferɓe
    ɓen, sabu ko o wernirnoo tefooɓe ɓen kon ɓuttu.
  bhl-bhl: Osow waneng Elakaw u Sunbin-Got elo “Feinka!”, dangsu kasike, u kiin kiin
    kunum alew biilo dokoyemsu kale. Beem mongom ete u sakalaw keko, weng bo bo kesiliw
    Seliko abiw mutuk fian kasel iso uso makuw kuaneko, baniminba kesu kale.
  ons-ons: Wenip ŋerep Rahab eŋe sogino geke, eŋe mali malipineŋo raki, Anutu aŋaine
    birakoi, ŋei yewa engu more eŋe weneŋ mi qekoi, onoka wane eŋe ŋei kepe mat kakeik
    wane arikoik, ere kima okan ore more, biraotki sen ŋadino ket arikoik, ea wane
    sesekakoi.
  con-NTPO: '@see-verse:HEB.011.030'
  ghs-ghs: Qate atapa sama sesenoma oho nakuta qaaqi bosata Isiraeho dzudzu ma sogimo
    kokora eeteqi ai tatauma saridzetaho qubake noi te oho ngausata baatara.
  peg-peg: ପାର୍ତି ହୁକେ ରାହାବ୍‌ ଦାରି ଚର୍‌କୁକାଂ ବାସିହିତିଲେ ବଲ୍‌ ମାନିକିୱାକାର୍‌ ଲାହାଂ
    ନାସ୍‌ ଆୱାତାର୍‌ ।
  txu-NT: Nãm ã me kuprỳ 'õbê Rabe amikajmã'ã Metĩndjwỳnh maro anen kam amiwỳr mekbê
    idjaer àpkàro mrãnh djwỳnho wadjàn arkum kabẽn mex jarẽn ar udju ne. Kam ne mekbê
    idjaer me kute Metĩndjwỳnh kabẽn mar prãm kêtja kunĩ nhimex ne kam kute Rabe ar
    bĩn kêt nhym ar ajbit me kuràm tĩn ne.
  eng-WEBU: By faith Rahab the prostitute didn’t perish with those who were disobedient,
    having received the spies in peace.
  gnw-NT: Cuña aguasa rupi ico vae Rahab jee vae güɨrovia Tumpa. Jáeramo opaete Jericó
    pegua güɨrovia'ã Tumpa vae reta umano yave, Rahab umano'ã. Echa'ã jae umbɨresive
    cavi Israel pegua reta uipiãro yave Jericó.
  mux-mux: Wapera-ambu Reyap Pulu Yili-ni nirim mele ‘Sika’ nimba tondulu mundupa
    piliipa mulurumeliinga Isrel-yi tale-ni ‘Jeriko-yambuma nambulka telemelenje?’
    nikulu kanuku panjingilí uringli kene yu-ni elsele liipa tapunjupa “Nanga lkuna
    sukundu wangli.” nimba liipa mo topa munjurumeliinga Isrel-yambuma-ni ⸤Jeriko-⸥yambu
    Pulu Yili-nga ung naa piliiku liiring yambuma oku turing kene ⸤ambu Reyap⸥ naa
    turing.
  maj-NT: A̱t'aha̱ kis'ejihi̱n na̱ská Rahab Nti̱a̱ná, kui nga najmi k'iehen xi nkúhu
    xu̱ta̱ xi najmi kint'é'én, a̱t'aha̱ nda ts'ín kits'ínkjáíhi̱n já jun Israel xi
    tsichukase maña̱ yo̱.
  bkq-NT: Deus tâinwânse myakâwândy mâkâ pekodo Raabe, MON warâ adyeseim. Awylygue
    myakâwândy tâty oday akaemo azagâ uguondo israelita xidadâ enuagaenze Josué ingonotyby
    modo nhoendyly, Jericó iwymâry modoram nâzehoba itomoem. Sahodâdobyry ihuguebygueduo,
    xidadâ odaji egawântybyem, idânârâ tonlo modo Deus einwântânry xyâwânmomy; mâkâ
    pekodo olâ myakâwândy nyâmpamo, Deus nheinwântobyry wâgâ.
  kue-kue: Ambu Rehap yagl kanekane ongwa ba ye God wedi pirngimo pangwa pre ana yagl
    suwo Jeriko kuie wan kanambugledi embriko ye diwakai yei i yungugl endungwa. Ipre
    God kamo sendingwa yomba geglmara i Rehap ta goglkrukwa.
  cot-NT: Oraquea Iraava icotapinijiavetaca yoashitapinijiguiro, cotanquitsiquea aventashirentsitajari
    Irioshimajaca, irootaquequea icoraquejiaquegueti ishiraerijia amenanontantajiatsica
    aahaitantavacarica cameetsa, teeca irimetojantajitemparoji iteroncajitaquerigueti
    teeca inquemisantajigueriji Aapani Irioshi.
  bnp-bnp: A ngatavine a ngoi e Rahap i luhoi torea a Vure, i kori a Israel ala rua,
    ru kasisi a tanga vona. Lakea, i uka ma i vurua turane huriki ri putu puru a nitana
    Vure.
  apn-NT: '@see-verse:HEB.011.030'
  ctp-NT: Ayman Rahab, ska nu kunaꞌan tsaa tiꞌ nu mdiꞌin kichen kanꞌ, yaa ñaꞌan tiꞌ
    ꞌin Ndiose; kanꞌ chaꞌ ykwiꞌ suꞌwe loꞌo tyukwaa neꞌ Israel nu yaa mnan ti, yaa
    naꞌan neꞌ lo kichen kanꞌ ti kulo. Mda Rahab kanꞌ seꞌen tyiꞌin neꞌ, kanꞌ chaꞌ ja
    ngujwi nu kunaꞌan kanꞌ bra nu ngujwi xka la taꞌa kichen tyi nu ja mdukwa chaꞌ
    nu nchkwiꞌ Ndiose siyaꞌ ti.
  opm-opm: Doho turkatporhan ihir rosa kuuhan ihirnong gon sutpamur. Supti bisei saw
    hapat kuu Rahap uhnongwi na sutpamur. Ma na sutpa oh rih urhe Got ohnong Arpinhe
    ma dahat pat ohe pe oh Isrer yot han Jeriko ihirnong kin pomtinmat saptin uh ambutip
    ohe pe oh ihir Got ohe meng na amrashe ire tapnong mar na sutpamur.
  bvr-bvr: Rrapa Reyep (Rahab) jin-gata gun-nerra jama jiny-ji jiny-yorkiyana, wurra
    yerrcha burr-rrupiya aburr-bona achila aburr-workiyana, nipa jin-gatiya burr-guta
    marr jiny-balcha nula Wangarr. Rrapa gun-nardiya minypa nipa gala jiny-juwiyarna
    wugupa burrwa aburr-gata aburr-bachirramiyana nula Wangarr. Wurra nipa jarra jiny-junggajinga
    butula Yichrayal abirri-guyinda gu-galiya yerrcha abirri-gata abirri-jorlchinga
    abirri-gomarriyana abirri-yu, gubirri-nana gun-gata rrawa Jerikow gun-gatiya jurdach
    aburr-yinmiya barra birripa gubu-rruma.
  wal-wal: SHaaramuxiyaa Ra7aaba yohuwaa qoriyaageeta loitta mokkido gishshau, Xoossau
    azazettennan ixxida asaara haiqqennan attidoogee ammanuwaana.
  zad-NT: Na' ḻekzka' nool wdana' wle Rahab, daa benḻilallee Chiozan', blebe' beṉ'
    Israelka' lille'na' ka bllingake' jawia jayigake' lalle'na' na' bi wlliayi'lene'
    beṉ' Jericóka' beṉ'ka' bi bzenag c̱he Chioza'.
  kmg-kmg: Sasec ŋokac Rahaba e mamanasiŋhec juwecte ŋic mâreŋ hone t^ecnepic jahe
    âgo ejactewec. Eme qaqatara ŋic jopambiŋko e akickekicne.
  aso-aso: Idoꞌ Isilaeleꞌ aleve lovo di Zeliko ebekuꞌ olihe alisa navo aꞌmine ebekuꞌ
    minineꞌ pasidiaꞌ alu Lahabaꞌ aza apiꞌ ogo Oꞌmosomuꞌ gele eleꞌvoleꞌ ogo minineꞌ
    neꞌmo Isilaeleꞌ ve sitaꞌ aꞌmine numuno ebeꞌ Zeliko nene amamakaꞌ mili ningi alisa
    vasive nene do lamineꞌ o-ngedo numuꞌveuꞌ ngeleꞌmize molavo nemuꞌ nene alingeꞌ
    Isilaeleꞌ aleve nete igi Zeliko aleve Oꞌmosoꞌmi gamazi gili hulaniꞌ ngibili geseꞌ
    anguꞌ nene Lahabaꞌni nene bilami iseve izi-daniꞌ ve.
  uli-uli: Tugulul ladep molwe ye pilta Rahab, fefel we yema tap chuway molwe halngol,
    mo irel yal daber rechokwe re tema talenga yalol Deus irel maes, bo ye hammaler
    supayel Israel kowe.
  nin-NT: A si iyo isisurr iyo i du Raha, unddunddu wa, à kpa abi bre abubo kye ba,
    aba si ngu ma na abangga ba nggo ka iwo ku Abachi hen.
  acu-NT: Tura kungkatip Rahab naartin Yusen nekasampita tusa, Israel aints anangkan
    wekaatinaun shamtsuk ni jeen pujusarti tusa uukmiayi. Tura asa Yusen umirchau
    ainaujaingkia jakachmiayi.
  cak-WNT: Chupan ri tinamit ri', xc'oje' jun ixok ri Rahab rubi'. Ri jun ixok ri'
    tek rubanon ca ma utz ta chi c'aslen ruc'uan. Pero riya' jabel xeruc'ul pa rachoch
    ri ca'i' israelitas ri xe'apon pa tinamit pan ewel riche (rixin) chi xebenachan
    ca. Queri' xuben ruma chi can xucukuba' wi ruc'u'x riq'ui ri Dios, y rumari' ma
    xcamisex ta tek xecamisex quinojel ri winek ri xa ma xeniman ta chare ri Dios.
  ebk-ebk: Kiapú ta wachay pammaten Rahab ay usa ay fiafiai ay mangepabpafiayad as
    achorna, chaan naetapi hiya ay napatuy as nan chiyuycha chaan enmafurot kan Apo
    Dios, tay menangilina ay ustu nan chiyuycha kianak Israel ay uy nangsisiim henan
    siyudad ay Jerico.
  spa-PDDPT: Por fe la prostituta Rahab, después de recibir a los espías en paz, no
    pereció juntamente con los desobedientes.
  ruf-ruf: Kwa kumtoghola Imulungu Rahabu, pinga chiweghe ng'akomighwe bae na awala
    yang'awamuhulikitse Imulungu, kwaapfila tsakawabokela pfinoghile wapelembi wa
    Waisraeli.
  gun-gun: Ha'e gui Raabe voi kunha itavy rei va'ekue ri ojeroviaa rupi oiko vy omovaẽ
    porã raka'e avakue oikuaa pota vy oje'oi va'ekue. Ha'e rami vy nokanhyi nhonhe'ẽ
    rendu e'ỹ va'e kuery reve.
  agu-BL: Ncha'tz Rahab, yi wi'tz bnol tetz, k'uke' c'u'l te Ryos nin tak' chiposar
    yi e' xk'ukwil. Cha'stzun te quinin quim i' tetz yi chiquime'n yi e' mas pajol
    ca'wl.
  isn-isn: Ai ituile ingi ku uhuiili kina uRahabu uyo u musambo shanga ai ulimie palung'wi
    nawo naza shanga ai atuile a lwijo, ku nsoko ai watulaa waasingiilya i apuka nkani
    nu kuaika iziza.
  ilo-ULB: Babaen iti pammati a ti balangkantis a ni Rahab ket saan a napukaw a kadua
    dagiti nasusukir, gapu ta inawatna a sitatalged dagiti espia.
  pir-NT: Cohãcjʉ̃re wacũ tutuaro ʉmʉa mehna ñano yeducumedicoro Rahab wame tiricoro,
    ti maca cjõno Israe masare yedohoahye. Ti macare tiquina cohãto pano meheñequinagã
    Israe masa topʉ sajã tiquina duhti ihñagʉ̃, ticoro tiquinare yedohoahye. Ticoro
    sa yedohogʉ̃ ihñañe Israe masa wejẽdahye ticorore. Sa yeye ti maca cjẽnare Cohãcjʉ̃re
    yʉhdʉdʉcayequinare wejẽpeta ticoro pehere wejẽdahye.
  anv-NT: Gétúgé Rahab mendée ɛnó áfyɛɛ́ metɔɔ́ ne Ɛsɔwɔ abi bɔɔ́ Isrɛli abi
    áchwɔɔ́ chɛré melɔ́ ɛwémbɔ bibií. Getú ɛyigémbɔ ne ji álá agboó fɔ́ choncho
    ne bɔɔ́ abi álá ákamé ne Ɛsɔwɔ wɔ́.
  sab-NT: Gere una Jericódi tangle bebi joge mliaba dba, kaire kwian una ege bebi
    boi daga ngwale kwian israelita kote gire muinga gdaite chagenga kwian onbre tanre
    ole toinga una Jericóge kada Rahab ama agedu nobi kwian israelita gweale alin.
    Kwian israelita gweale jo nga chra ite giti nate una Jericóge gire Rahab kwian
    israelita e gau ngwange no mo ullage ama chudabo. Rahabge uñadu kwian e Chubenu
    kaire Rahab Chube gau ulia, malen kwian israelita jo chke kwian una Jericómu gbe
    boi daga ngwale gire Rahab me jokeda kwian ulita agenga me no nga emu boidu kare
    Rahab mo ta gbu ulia Chube ole giti.
  tmd-tmd: 'Nöbö kib mag yönɨb mö Rehap aku, nuŋ kwo algör God nugw pön, God mönö
    yad aku mönö mi yadö, rön, God nuŋ rɨg yad mag akwör cönɨŋö, rön, God mönö nuŋwa
    röböxim nöbö mö nuŋ piaku pɨsaŋ wöröxölöŋ. Aku agapɨm: nöbö Isrel hogw aku taun
    dib Jeriko dumɨn, ñɨgö nöbö hogwa pɨl pal nɨgɨba rɨm, God Rehap yadmɨn, mögörɨb
    ana nugw nɨgɨba höiŋö, rön, pön ömdö hölun rɨmɨn, kömö mɨdön höuöil dumä.'
  acr-NNT: Ri Rahab e jun ixoq retzꞌabꞌem uwa uqꞌij kukꞌ achijabꞌ; na rukꞌ ta kꞌu
    riꞌ, ruma xkubꞌiꞌ ukꞌuꞌx rukꞌ ri Dios, na xkam ta kukꞌ ri e aj palajiy tzij e
    aj Jericó, ma rire xebꞌukꞌul chi utzil chomal ri e kꞌakꞌalenel e aj Israel y xebꞌutoꞌo.
  kpg-kpg: Di hagadonu dela ne hidi ai di ahina mouli huaidu go Rahab ga dagaloaha,
    idimaa, mee ne benebene digau hagadina hagammuni, gei mee digi dau madalia digau
    de hagalongo ala ne daaligi.
  taj-taj: विश्‍वाससे लमान राहाब भिबा बेश्‍या म्रिङम्‍हेमे परमेश्‍वरसे कुल्‍बा ताम
    आङ्‌यान्‍बा म्‍हिगदेदा साइबा धुइरी सोजी। तिग्‍दा भिसम थेसे थेरी चिवा लबारी निबा
    इस्राएलीगदेदा मान लबा मुबा।
  avt-avt: Mɨte Rehap nɨpaa hɨre mɨte enu wari mɨt his wenenɨnem, hɨre han kitet God
    kakɨkaap mɨt ne Isrel kakinɨn mɨt kerek ap nises God nau wit Jeriko wit kɨre,
    te hɨre wɨkaap mɨtɨkɨt te Isrel kerek hɨrakɨt tan tɨsawɨn temiyenwonaan tɨr wit.
    Te maain mɨt ne Isrel nen nenep mɨt ein kerek ap nises God, hɨr ap naaup au. Hɨre
    wau weit.
  cbk-cbk: Tiene alla na Jerico un mala mujer si Rahab, y por causa del di suyo fe
    nuay ele sigui muri junto con aquellos maga gente quien ya desobedece con Dios,
    cay ele ya recibi enbuenamente con el maga espia del nacion de Israel na di suyo
    casa.
  uig-ARA: ئېتىقادى بولغاچقا، پاھىشە ئايال راھاب ئىسرائىل چارلىغۇچىلىرىنى دوستلارچە
    كۈتۈۋالغاچقا، ئىتائەتسىزلەر بولغان ئۆز شەھىرىدىكىلەر بىلەن بىرلىكتە ھالاك بولمىدى.
  tuf-tuf: Sir tamo uní quen séhw̃ajac etar, wiw̃á isarib ajca Rahab yau ayti síujacro.
    Sir chihtá cati bin sicar bin yau ayti síujacro. Eyat israélinat ima pueblo uron
    behjec eyin ruhw̃uti obir yajác etar, yau ayti síujacro.
  abx-abx: Tungod si pagtapod, ag'istimar-na siray si Rahab nga magparapabayad danda
    ari siray syudad i mga ispiya nagpabawa-na si mga a'a-na si Israel. Ngan tungod
    sinan buhat, ga'i akahuwang si Rahab pagmatay si mga masinupakon si Diyos.
  mco-NT: Mɨɨd co Rahab, je töxyjäy jɨbɨc tzɨnaaybɨ, mɨbɨjcy Dios, paady ca' y'o'cy
    quipxyɨ mɨɨd je huɨdibɨ anajty ca' capxymɨdoogɨxy Dios. Com co je' yajjättacy
    ma ytɨjcɨn je huɨdibɨ anajty tɨ choongɨxy ma Israel jäy ajcxy anajty yajpaady,
    co anajty ayüch ameech yajcɨ̈yöygɨxy yajtecyyöygɨxy Canaán naaxjot.
  cpb-NT: Iroowa awentaashirenka Rahab kantakaawori aakameethatantawakariri aminaantakitzirori
    romanatyaaga, iro opoñaantari kaari otsipatantari piyathariite raperaataitakeri.
    Okantawetaka jiroka Rahab mayempiro inaweta.
  aon-aon: Okwudok kweyotu yeh iri armatok Rahap, okwok douk kwasuhw Iruhin ananin
    baraen dodog aria kwataurum amudok biom douk hanabeshuk hanaki hatiguk abrudok
    wabur Jeriko iri. Douk namudok aria okwok kwape wosik madae kwuni shakon agabus
    Iruhin ananin baraen iri shugok uwe, uwok.
  hus-NT-2005: Ani kʼal nin belomtal, na Ráb, an junkux inik uxum, yab chemech junax
    kʼal xin chʼikat tʼajaꞌtsik an takʼixtaláb kom jajáꞌ in bachʼúm alwaꞌ an kwáchixtsik
    xi Israel.
  mig-NT: Ni̱ kandíja Rahab, ña'an tɨnɨ́ ini̱, te yu̱án tú ní náa‑ñá ɨɨn jínu‑ni jíín
    ñáyɨvɨ ní'in ini̱, chi̱ sua ni̱ ka'a̱n‑ña tú'un ndéé iní jíín cháa ni̱ ka̱jito
    yu'u, te ni̱ jatá'ú‑ña‑dé.
  bps-bps: Na Rahab, mdà di kafaglutan laan gakuf di kfati i dademe dad to déén i
    là mimen Dwata. Balù kenen i mkat lagi di muna, knean, fiten i kafaglutan di Dwata,
    du dnawatan di gumnean i lwe bel Israél dek Mosis meye i kgal i banwela.
  mbs-mbs: Meneng doen sebad bayi kepoyun ngadan din si Rahab mig-ogpà doton te Jeriko.
    Pegsogò i Josue te dowa otaw migsimà doton te Jeriko, migsagman si Rahab kandan
    aw migtabang heman kandan. So simalig sikandin diyà te Timanem, yan wedà sikandin
    pekesipat te pegkegelà te doma tege Jeriko wedà tolò te Timanem.
  tof-tof: Rreieb, pam apyón kol nótó warilürr, tóba amkoman banguna wyónürr, wa koke
    nurrótókórr Zerriko pamkolpampükü, zitülkus wa ene kómdam bain pam paudi nüpadórr.
    Zerriko pamkolpama igósidi nurrbarinürr, zitülkus i Godón bóktan koke arrkrru
    kwarilürr.
  cme-NT: Araabu maŋ waa saasorciɛŋo‑i uu naa haa u naŋga Diiloŋo-na ku'i ciɛ u har
    Isirahɛl-baamba maŋ naa juɔ da ba ji cuo ne nelle‑i, a ce dumaaŋo-na ba saa ko-yo
    baa bamaŋ saa ta ba nu Diiloŋo nuŋgu‑i.
  sus-sus: Danxaniya saabui ra, langoe ginɛ Raxabi naxa kisi kaafirie ya ma, barima
    a nu bara Isirayilaka yire rabɛnyie yigiya a fanyi ra.
  pon-2006: Pwoson me kapitala lih suwed Reap pwehki eh kasamwo lipoahrok ko, e ahpw
    sohte iang me sapeik ko kamakamala.
  dad-dad: Momoiya bunem, naabur kayau Rahab, idi Negur ait to dõ difedig geid to
    didenkesin, ere nigin, ĩ kofo tamo aan fiyẽdin.
  zab-NT: Ne Rahab ni guc tuby gunaadxab láani guɨdx Jericó, pur ni güeldilaazbɨ Dios,
    quɨt gutytib chi guty iraru de bniety ladxbɨ ni quɨt nicuadiag diidx, te pur baanbɨ
    recibir de bniety Israel ni güeldaats guɨdxqui.
  ksd-ksd: Ta ra nurnur ra igoro na vavina Raab pa i ga virua varurung ma diat dia
    ga varvarpiam, tago i tar onge diat ra umana tena kilao ma i tar vango diat.
  msm-NT: Aw tongod to pagtuu ni Rahab no buring, wada sikandin kayakip no himatajan
    to duma din no mgo taga-Jerico no wada sugut to Diyus. Su pigtabangan din to diya
    daduwa no mgo Hibru no nakaanduon to pagpaniid to sikan siyudad.
  myk-myk: Wu nʼa daa wuu na navarashaa Araxabi ya ta pinnɛ xu ni Zheriko shɛɛn pusamaa
    ni shiizhan wɛ, pee piimu pu bye Kilɛ ɲɔmɛɛcobaalaa ge. Bani Izirayɛli nagoo piimu
    pʼa bi shɛ kulo li saala ge, wʼa bi pee co na ɲɔ.
  sbe-sbe: Lahaba, iya Yeliko waihiuna yo tauna ye lokulokunegabaei, meta yona sunuma
    debanawai nige se koihemwaloi doha taukawayagala maudoidi wa, huyana Isalaela
    tamowaidiyao Yeliko magaina se heyababa, matawuwuna Isalaela yodi taukaikewasipwa
    ye yogaisinidi ma nuwadaudaumwalidi.
  mcr-mcr: Leopä mbqä metŋqä huiwä yaŋä vqä ii, ämaqä hiŋuä tämaqä iqä iquaqui, yeeqä
    itmetä yätamäkä äwikqetaŋi, qokä-apäkä Goti Iqueä kukŋui hŋgisanä iqetäŋi, qui
    anä mimäkŋqä danä ikqe, ii Goti Iquenyqä quuvqä eqämiŋqä iutanänji.
  cux-NT: Ní cáávā chi Rahab i'téénu tá Ndyuūs, ní 'áárá chi cueⁿ'e tá ndúúcū saⁿ'ā
    s'eeⁿ, nguɛ́ɛ́ ch'iī tá ndúúcū 'iiⁿ'yāⁿ s'eeⁿ yeⁿ'e yáāⁿ yeⁿ'e tá chi nguɛ́ɛ́
    i'téénu yā Ndyuūs; ti n'daata miiⁿ ní sta'a tá saⁿ'ā s'eeⁿ yeⁿ'e Israel. Ní n'daacā
    idiiⁿ tá ndúúcū saⁿ'ā s'eeⁿ chi 'díííⁿ 'díííⁿ ndaá yā nguaaⁿ 'iiⁿ'yāⁿ yeⁿ'e tá
    chi cuuvi deenú yā táácā canee 'iiⁿ'yāⁿ yeⁿ'e tá.
  tur-YTC: Fahişe Rahav casusları dostça kabul ettiği için imanı sayesinde söz dinlemeyenlerle
    birlikte mahvolmadı.
  san-ITR: vishvAsAd rAhabnAmikA veshyApi prItyA chArAn anugR^ihyAvishvAsibhiH sArddhaM
    na vinanAsha|
  bel-N: Вераю Рахаў распусьніца, з супакоем прыняўшы выведчыкаў, не загінула з тымі,
    якія не скарыліся.
  sch-sch: Taksônnân kêng Rahab notizuornu hah Pathien chong jômloi ngei leh thata
    an om rang renga an jôka, Israel enrichikpungei hah malngei angin a lei phâm
    ngei sikin.
  mic-MIQNT: Ta'n teli gtlams'tasij gisa'lut'p na e'pit Leia'p, ta'n nuji sespo'teget
    mo ne'po'qsin ta'n tujiw igtigig Jeligoewaq ne'pa'tipnig. Muta e'pit Leia'p wel'ta'suapni
    aq wele'wapni tapusiliji Isle'laq nujiugtantegeliji ta'n nata' gimia'tiliji. Etna
    na ugjit mo ne'po'qsin.
  huu-NT: Naie facaiseconi Jericómo Rahab mɨcorɨ fiodaiñede. Naiñaiñodɨ calliredɨñaiño.
    Nana Jericó comɨnɨ Jusiñamuina ɨɨnoñena jira, fiodaitɨmacɨ; iadedɨ jofue iñenanomo,
    nia Canaámo hebreos comɨnɨ riñena facaise, Jusiñamui fɨnoca rafuena naiñaiño fɨdɨano,
    naiñaiño Jusiñamuina ɨɨnote. Mena hebreos comɨnɨ iaɨmaɨana naiñaiño feiñua jira,
    Jericó naɨraɨna emodofilla facaise naiñaiñona meineñedɨmacɨ.
  jiv-NT: Raapsha nu péprunam pujakᵤ Yúsan nekas enentáimtak tsanirmata̱i̱ áyat Israera
    suntari̱n mamikmak wekaan ti peṉker itiáa asa chíkich shuar Jerikiúnam matsatua
    nuja̱i̱ jákachmiayi.
  otm-NT: Pɛ mí 'bʉpʉ n'da ra xisu gue ra Rahab. Nɛ madague'bʉ man ra 'yomt'ɛ̨ni mam'bɛt'o,
    pɛ hinga nɛ a bi tho a 'bʉ mí tho yʉ́ mɛnguhʉ gue him mí ɛ̨c'yɛi Oją. Nɛ nu'a
    í zimmanho ʉ yʉ́m 'bɛhni yʉ israel, nɛ gue a í fądi mí ɛ̨c'yɛi mbo rá mbʉi a Oją.
  dah-dah: Goyenbe belen niŋ leplep bere kura deŋembe Rahap gobe Al Kuruŋ niŋ hekkeŋ
    nuryiŋ. Niŋgeb Israel mar al irawa kura Yeriko taun go kawemde naŋa tulyaŋ kure
    yeŋ kwaryum goyen Yeriko taunde niŋ mar beleŋ gasa yirnak yeŋ hoy yirde yamiŋde
    bana yiryiŋ. Irkeb Yeriko taunde niŋ mar goyen Israel mar beleŋ kuŋ tumŋaŋ gasa
    yirde heŋyabe Rahap muŋ po gab tubul tiyamiŋ.
  tnk-tnk: Rehap pran səvəi suatuk in rɨnahatətə ia Kumwesən, ro pen in rɨpkemhə mhə
    irəha nəkur Jeriko səməme hənərui nəkwai Kumwesən. Nəkur Isrel həpwəh nousi əpuneien
    prən nəha tɨ nəri nə mə rerɨn raɡien mə truvehi iəmə Isrel mi nəha səməmi krɨməuvehe
    mə trouətoni afafa taon nəha. Irau krauevən fwe ia nimwə səvənhi.
  kpr-kpr: Evetu saghere kato javo Rahab, nu God tumonduse, jo ambae usira. Nune,
    gegenembo reighi kato e gari dae fusera, ava sonembusira. Aindae sedo, nu jo evetu
    genembo mendeni, God da Geka kotae usera, ainde dabade ambaeri.
  san-IAS: viśvāsād rāhabnāmikā veśyāpi prītyā cārān anugṛhyāviśvāsibhiḥ sārddhaṁ
    na vinanāśa|
  nho-nho: Teelaa ko te hakataakoto te ffine hai huri Rahab i TeAtua raa teelaa ni see lavaa ai
    a ia te taia hakapaa ma naa tama ni see hakannoo ki TeAtua, i te aa, i aa ia ni hakauruhia
    a ia naa tama i Israel ki loto tana hare, te saaita naa tama naa ni oo ake no tokatoka
    seemuu i te henua naa.
  gym-NT: Erere arato, juta Jericó yete abko nitre israelita jananbare kä tuenbti
    tiebe angwane, meri iti bti kä ngwarbe nämane nüne yete kädian nämane Rahab. Rahab
    abko käkwe tödekani Ngöböbti, aisete nitre kä tuabtikä ye kani ngäbti kuin kwe,
    aisete nitre nünanka juta Jericóte ye kämikani nitre israelitakwe angwane, meri
    Rahab ye abko kämikani ñakare kwetre ni mda mda ben gwaire.
  azg-NT: Juu tsjoonꞌñeen tomꞌaan ncüii tsanscuntjaaꞌ na jndyu juu Rahab na tovantyja
    tsꞌon juu Tyoꞌtsꞌon. Sque ve nnꞌan Israel juu tsjoonꞌñeen na tyequitquenhan cüenta
    nchu vaahanꞌ ndoꞌ tyꞌoon Rahab cüenta nanꞌñeen. Ndoꞌ ngꞌe na nndaꞌ, xjen na jnanꞌcüje
    sondaro Israel joo nnꞌan tsjoonꞌñeen, tyíꞌquinanꞌcueeꞌhan juu yo ninꞌnnꞌan vaaꞌ
    juu.
  bhd-bhd: विश्वासे सेइं राहाब वेश्या परमेशरेरे हुक्म न मन्ने बालन साथी नाश न भोइ;
    एल्हेरेलेइ कि तैसां इस्राएली जासूस शैन्ति सेइं अपने घरे मां आने ज़ैना छ़ेपतां यरूहो
    नगरे हेरने ओरे थिये।
  too-NT: Lā' cāmaknīca a'ntī xalanī'n nac Jericó a'ntīn tū' ta'a'kahuāna'ni'cu'tulh
    Dios. Lā' Rahab, a'ntī pū'la ixcāka'lhī ixtatā'chihuīnni', xla' tū' maknīca. Rahab,
    como ixlīpāhuan Dios, xla' ixcāmānūnī't na ixchic huan israelitas a'ntī ixta'a'nī't
    tapūlaktzi'hui'līni'n nac huanmā' ti'ya't. Lā' ū'tza' tū' talīmaknīlh huan Rahab.
  ind-AYT: Oleh iman, Rahab, si pelacur itu, tidak dibunuh bersama dengan orang-orang
    yang tidak taat karena ia menerima mata-mata Israel dengan damai.
  cjo-NT: Ojeeki janta tsinani, oetachari Raawa. Paerani osheki oshinetaayitarini
    shiramparipaeni kaari ayi. Aapatziyari Tajorentsi roori, rootaki amitakotantariri
    rotyaantanewopaeni Joshoe raminero nampitsi. Tee okami roori janta Jerikooki,
    tee okimitari paashinipaeni theenkaeyantatsirini.
  nsn-nsn: Rahab, ger uraur a peng Jeriko, ke tagorong mana puk, maeit ahik pah ka
    tung pous keipin tasisit ka mahang longoro tang God, teeit ke uaha uangoul peono
    tasir Israel geka lang bangbanga uanom.
  san-DEV: विश्वासाद् राहब्नामिका वेश्यापि प्रीत्या चारान् अनुगृह्याविश्वासिभिः सार्द्धं
    न विननाश।
  tna-NT: Jenimetucheati jepuiti Rahab epuna chenu chuamadhada ja israelita jacuadhitiji
    detse equene rubuataidha putsu, aimue israelita soldado cuana ja tueda manuametaidha
    mahue pamapa pia Jericó ejude su aniji cuana neje tupupai.
  lid-lid: Rahap, iy badih ari ta bada belei, arile iy atehei budon tan boto-on handru
    in ta Kindrei, iy eme aseben uru lau la-uh badu Isra-el mene ala anya kanyolom
    saba lakou handru udu bolo kon Jeriko. Eme ma iy bamak bwe, bala buku iri lau
    nane banuhun boho Kindrei bwe.
  wim-wim: '@see-verse:HEB.011.030'
  zga-M: Yale ukhuva khulwedekho ulwa Rahabu ukahaba ula sakhagwe paninie na vala
    avasavale vagorofu, ulwakhuva avapokhile avavonchii nu khuva vekha pavunonu.
  yom-yom: Mu diambu di minu, Lahabi, ka diambu ko wuba kuandi ndumba leta, wuvuka
    mu lufua va kimosi ayi batu bobo bamanga tumukina Nzambi, mu diambu kayakula bumboti
    batu batumu mu kinsueki mu tala Yeliko mu diela.
  san-SIN: විශ්වාසාද් රාහබ්නාමිකා වේශ්‍යාපි ප්‍රීත්‍යා චාරාන් අනුගෘහ්‍යාවිශ්වාසිභිඃ
    සාර්ද්ධං න විනනාශ|
  yut-yut: Kosit oba mɨŋat Reap nandaŋ gadat aŋek amɨn paŋman ak amɨn bamot paŋpulugaŋek
    pabɨdaŋban yutnikon wɨgɨwit. Do Piŋkop dakon gen dɨma guramɨkgwit amɨn gat kɨsi
    dɨma kɨmakgwit.
  grc-BYZ: Πίστει Ῥαὰβ ἡ πόρνη οὐ συναπώλετο τοῖς ἀπειθήσασι, δεξαμένη τοὺς κατασκόπους
    μετ᾽ εἰρήνης.
  cpc-NT: Iro awintaashirinka Rahab kantakaawori aantawakariri kamiitha owayiriiti
    aminaantachari, ari okanta tii otsipatantari piyathariiti japiroitakiri. Okantawitaka
