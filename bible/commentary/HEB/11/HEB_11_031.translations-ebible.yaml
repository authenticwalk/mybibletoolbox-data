  txq-txq: Numa naa oo hambu Rahab fo fai bakahulun, dadi ina petak numa kota naa
    boe. Ana simbok no malole hatahori Israꞌel mana mamaꞌun nara ma nafuni sara numa
    ndia uman, nahuu ana namahere Manetualain. Boe ma Manetualain nakalulutu basa
    hatahori Yerikor, nahuu ara ta nau nenene neun. Tehuu Manetualain tao nasoi-nasoda
    Rahab, nahuu ndia nemeheheren.
  aaz-aaz: Anmuiꞌ naan bifee aꞌhakeꞌ es anbi kota naan, kaan ee bi Rahap. Natuin in
    npirsai Uisneno, es naꞌ in ntoup nok reko atoin asuntirus naꞌkon too Israelas
    sin, ma in naꞌkoroꞌ sin anbin in umi. Rarit Uisneno nareuꞌ nain kota Yeriko nok
    nain in tuak ein, natuin sin ka nromin fa he nneen ma natniin Ee. Mes Uisneno
    namnau ain Rahap. Ain Rahap anmoin, natuin in neek pirsait naan.
  qup-NT: Chay ñawpa puta warmi Rahab wañupas Yaya Diosta kirishpanmi mana wañurkachu
    chay Jerikó llaktanpi Yaya Diosta mana kasuk runakunawa pakta. Payka chay ishkay
    rikunapa shamushka yaya rukunchi wañukunata wasinpi pakarka mana chay Jerikopi
    kawsak runakuna wañuchinankunapa.
  dop-dop: Ɩsɔ tɑɑ tɛmnɑʋ mpɩ pǝ tɔɔ kɛ́ pɑ tɑ kpɛntǝnɑ mpɑ pɑ kisɑ Ɩsɔ nyǝntʋ tɔ
    nɑ ɑpɑlɑɑ tǝnɑ ɑlʋ Lɑhɑpɩ nɑ pɑ́ kʋ. Mpi tɔ ɑlʋ ɩnɩ ɩ tɔkɑ ɩcɑtɛ feŋlɑɑ kɛ teu
    kɛ wɑɑtʋ wei pɑ tɑlɑ ɩ tɛ tɔ.
  azb-azb: İman vasitəsilə fahişə Raxav casusları dostcasına qarşıladığı üçün itaətli
    olmayanlarla birgə həlak olmadı.
  eng-DBY: By faith Rahab the harlot did not perish along with the unbelieving, having
    received the spies in peace.
  guo-NT: Jericó paklowaxpijiwxot pawis duk. Pe asamatkoi, Dios xanaboejtow. Japow
    pawʉl Rahab. Japow pejbichax, poejiw bʉ'moejsax, plata kanaliajwa. Kolenje israelitas
    pat wʉt chawʉajnataenpi japapaklowax, japow chiekal bʉ'kult, japi israelitas pat
    wʉt japow pejbaxot. Do jawʉtbej, kajachawaetow japi weliajwa. Samata, asamatkoi,
    israelitas naba wʉt, Dios naexasis-elpi sʉapich, Jericó paklowaxpijiw sʉapich,
    japow boesa-esal, Dios xanaboejt xotow.
  hla-hla: '@see-verse:HEB.011.030'
  mav-NT: Ma'ato wẽtup hary­poria wewe­neru hat yt iku'uro itote mana Hape e hap katu­pono
    yianmete mi'i imohey Tupana e hap — Atimoma hamuat meiũwat tawa Ieriko e hap katu­pono
    yianmete typy ok tuwat sura­ra'in Iuteuria wat i'atue­tawa epiok hamo. Mi'iria
    pe — Eiwe­hyt'ok to mimi'in e i'atuepe mekewat hary­poria. Mi'i hawyi toi'a­tue­rowyi
    to'yat pe i'atu­'uka teran haria pupi. Toimohey pote toimo­herep mu'ap tetawa
    pyi. Mekewat hary­poria yn imohey. Mi'i pote irania'in topap ma'ato Mana Hape
    yt iku'uro hin i toimohey i'atu'e hap pote. Yt naku i nug hat Hape pytkai toimohey
    hawyi Tupana mieha­kye­ra'at topy­hu'at.
  kpf-kpf: Mâtâp ambân Rahaba, zâk Kembugâren nâŋgâm pâlâtâŋ kwâkŋaŋgâm ândeipkât
    Isirae a hân ek mânâŋgârâwet, zet buku otzikip. Yatâ oipkât den kwâkâ a zen sot
    mân kuwe.
  ppo-ppo: Moni saairaalu nópu nuku betale so Rahab a̧ Talepaae kisipa tiró bitu,
    kale bóe sa̧ fele whi̧rape ama bepaae wisiyóló dape salepó. Téyaleteiné Talené
    fo tukóló dowa̧ae fu betale so whi̧ fea dóló kemeróturaalu, a̧ beta̧ ha̧sókó felepó.
  hin-2017: विश्वास ही से राहाब वेश्या आज्ञा न माननेवालों के साथ नाश नहीं हुई; इसलिए
    कि उसने भेदियों को कुशल से रखा था। (याकू. 2:25, यहो. 2:11,12, यहो. 6:21-25)
  wol-KYG: Ngëm moo waral ba Raxab gànc ba dalalee jàmm nemmikukati réew ma, àndul
    ak ñu gëmadi ña dee.
  bef-bef: Kapogu mokolo aꞌi Lehapu ai keheli uleꞌale hinaꞌmu yabe lite bo loemaleꞌi
    yataꞌa fatehaꞌanimofihi meꞌi be galuꞌibeꞌmu fala kite biꞌahaꞌina. Lehapu yaꞌma
    ana bole nohaꞌagu eteleꞌmo malago alihi Yeliko bonaꞌi Huꞌmamofihi kaꞌa pelesa
    ilata hiꞌahanamagihi yaꞌma Huꞌmau enohoto Lehapuhi buto biꞌehina.
  amm-amm: Uloliyo nukonu Lihaposu mo Kotoso na mulumolo luwai manoki, no monoi no
    pa tukoloso tomasikinoso, mulumolo luwai somiso noko tukuwolimai. Ulai afonimaiso?
    Isolilo nokota tiyo Iyoliko nokonuso toku kokokaikokaiya tumokino mo, Lihapo mo
    asisikoki, na ikoki, “Waliyo na potumowo.”
  zaj-zaj: Sama ya nhamanila Lahabu, ija imtwanzi yakalile yotenda ugoni ndwanga,
    hakomigwe na awo wamdulukile Mulungu kwavija kawabokela goya visepi.
  chq-NT: Joon coon'¹³ 'e jai'² galɨ́ɨi² Rahab, 'in yiiatsangó¹ do, jo gajúun²in coon'¹³
    'in tsá² jo nʉʉ'¹³ʉn do tsʉ ga'ii'²¹mo tyʉ́²‑ʉ Rahab 'in tsá² Israel 'in tyalíin²
    'e fuu²¹ do 'e jǿø²ø.
  swp-swp: Sunuma debana eai Rahaba, laulau baaea sinena wa, nige i mate helena taumia
    awaawayagaradi wa maediyao, paana eanua tau‐itasipoina wa i abidi ena numa eai,
    i labiniedi.
  bjr-bjr: Yeerikoo maqusaindaraa anaasee dapi maraqanu aanaaseefa mina auqu Raqaba
    nammarifa mifa faqa Anutuna mandaaqaranannai sia narí maqannaasa faqa kuqinau.
    Mi anaaseefa Isaraee maqannaa nipuraraa fasiqaqara amiqimmandee narana aina niminoo
    narí maaqa ataufakaaqa kukeeqannisanau. Maanara mi anaaseefa narana aina niminoo,
    nári maqannaasa naridaqa qini faqa dari maqi qimasee kukeeqannisanau. Minara mi
    anaaseefa sia Anutuna ufa rukiee marusa faqa kuqinau. Kaqi asumu marinau.
  aby-aby: I adinaro moi emeakabake ukeibi aweka Reiabu dawae danu imuka yaisina Godibairo
    ai odaada dawama i orofa ere bou uisa eme una buuba ma fe yare odiriero i Isaraera
    orouma fakake i Godinu wake nauke me orou ma feariekakema nono i aweka ma feare
    dauisaro me ibi.
  eng-YLT: by faith Rahab the harlot did not perish with those who disbelieved, having
    received the spies with peace.
  jni-jni: Ahira uhem u rahap vana u eh u tarsa ahana aru madi ma wee nigo nan ande
    sa wazo me me nyinza utinanu ba, barkin ma inki anu ugungizi no umanyanga akura
    ameme, ma kuri ma tibi anyimo ani huma.
  kne-kne: Sin siyodad ay doy, wada di babai ay manngadan si Rahab ay mabaybayadan
    di kinababai na. Ngem gapo ta namati en Diyos, sinangaili na din Israelita ay
    en nansiim sin ili na ya binadanganas daida. Isonga adi naitapi sin napsean di
    kailiana ay nanigaan ay mamati en Diyos.
  tgj-tgj: Mvngjwng ngv Yooriak karnv Rahabnyi Pwknvyarnvnyi tvvmanv nyi vdwa lvkobv
    siming gvmumato, ogulvgavbolo nw Israel nyimak makru runv vdwa ajin-amin aingbv
    alvbv torwksinam lvgabv.
  gui-NT: Cuña aguasa rupi oico vae Rahab jee vae güɨrovia Tumpa. Jae rambue opaete
    Jericó pegua mbaeti güɨrovia Tumpa vae reta omano yave, Rahab mbaeti omano. Echa
    jae omboresive cavi Israel pegua reta oipiaro yave Jericó.
  quc-TT: Rumal ri kojobꞌal, ri ixoq ubꞌiꞌ Rahab, ri kukꞌayij ribꞌ kamakun kukꞌ taq
    achyabꞌ, man xkam taj kukꞌ ri winaq ri man xeniman taj, rumal cher utz xubꞌan
    che kikꞌamawaꞌxik ri xetaq bꞌik chi rilik ri tinimit Jericó.
  heg-NTPO: Se kota na, muik bihatang mes ngala Rahab, man hmunan nu daid bihaat hmama.
    Undeng un parsai se Ama Lamtua Allah, tiata un sium atuil Israel las mata-mata
    las nol babanan, le bunis se un uma la. Hidim Ama Lamtua tao dudus totoang atuil
    Yeriko las, undeng oen dai hii-ming se Un lo. Mo Ama Lamtua bel boa-blingin Rahab,
    undeng un in parsai ka.
  ptu-ptu: Kamatappasannam too Rahab nasuhum tä' dipasipatei to umbali Puang Allataala,
    aka untahima manappa indo to nasua Yosua le'ba' ma'pesi'dim lako kota Yerikho.
    (Indo Rahab mesa baine passunda' dio Yerikho.)
  bzd-NTPO: Ñies alaköl sulusi kiè Rahab, e' e̱rblë' Skëköl mik. E' kue̱ki̱ mik wëpa
    böl patkë' Josué tö Jericó weblök bër akir, eta̱ e'pa ki'wa̱itö bë̀rë blë' itsa̱tkoie.
    E' kue̱ki̱ ie' kë̀ dunewa̱ñak wé̱pa tö Skëköl ttè dalöse̱wé̱wa̱ esepa ta̱.
  kwf-kwf: Ma taꞋi kini Ꞌusu neꞋe tua saena fanoa neꞋe Ꞌi Jeriko, na satana Ꞌi Rahab,
    nia na kini fitoꞋo ana God. Sulia ana kaidaꞋi ro ngwae neꞋe sa Josua asungaꞋinidaroꞋo
    maꞋi, kera leka ago maꞋi fuana lisilana ngasingasiꞋanga ana fanoa neꞋeri, Ꞌi Rahab
    ka Ꞌafi keroꞋa. Sui, noaꞋa kira kasi saungia Ꞌi Rahab, ana kaidaꞋi neꞋe fuuꞋi
    ngwae Israel kira sau taꞋifau ana ngwae neꞋe kira aburongo ana God.
  eng-WYC-2017: By faith Rahab the whore received the spies with peace, and perished
    not with unbelieveful men.
  eng-WMBB: By faith Rahab the prostitute didn’t perish with those who were disobedient,
    having received the spies in peace.
  zat-NTPS: Rahab, nu'ula dxezí' lu ne̱'e̱ benne' zaj xu'e̱ neza, lu xel-la' dxeajlí
    lazre' chee̱', quebe gutie̱' tu zren nen benne' Jericó ca', benne' quebe buluzúa
    dizra' chee̱ Dios, lawe' da gudapa le̱' ba lá'ana benne' Israel ca', benne' xeajlenná'
    lane̱' xe̱zre na'.
  spp-spp: Fwòrobacwoŋi Arahabu à dá Kile na, lire e Izirayɛli shiinbii pi mpyi a
    pa kànhe ŋwɔh'a wíi ke, uru ceeŋ'à pire tɛ̀gɛ. Lire kurugo u ɲyɛ a bò ná Kile
    ɲwɔmɛɛcumbaabil'e siɲcyan mɛ.
  zty-NTPS: Dan' bejḻé' Rahab che Dios, no'len' bneẕjwe' benách ka' latje, bi gote'
    tẕen ḻen benách Jerikó ka', benne' ka' bi béngake' kan ẕnna x̱tiža' Dios. Ka'
    goken chie' dan' wdape' ba la'ne benne' Israel ka', benne' ka' bedjwíalangake'
    da' žákḻenen benách Jerikó ka'.
  mek-mek: '@see-verse:HEB.011.030'
  aey-aey: Wal caja Rehab uqa Anutnu waug meleen. Odocob uqa dana lecis jobon heje
    fowasa hosin eu ale cesulalen. Eunu uqa dana cajaca leih wawaga meleecca qee eundec
    gami qee fadalelein.
  urd-GVH: यह भी ईमान का काम था कि राहब फ़ाहिशा अपने शहर के बाक़ी नाफ़रमान बाशिंदों
    के साथ हलाक न हुई, क्योंकि उसने इसराईली जासूसों को सलामती के साथ ख़ुशआमदीद कहा
    था।
  ycn-ycn: Ricaja caja pajimila e ñuju'uqueru inanaru i'imayo. Ruí i'imari Rahab.
    Rucá a'atayo rujhua'ató pajimila quejíla'ajeño i'imacá. Rupechu i'imacale caphí
    Tupana chojé, uncá nacapichátala rucá ajopana hua'até i'imacá. Uncá jema'alaño
    Tupana ja'apiyá ne'emacá.
  djr-djr: Ga waŋgany miyalk yäku Rayap gan nhinan ŋunhili, yurr ŋayi ŋunhi marramba'-ḏumurr
    balanya miyalktja, rrupiyaw ŋayi ŋuli ganha gurrupanminya ḏirramuwurruŋgal. Yurr
    ŋayathaŋal ŋayi gan märr-nhirrpanminyawuynydja. Ga ŋunhi ŋayi Djatjuwaynydja mil'ŋunhany
    maṉḏany djuy'yurr balayiny wäŋalil Djerikawlilnydja, ŋayiny ŋunhi ŋuriŋiyiny miyalkthuny
    Rayapthuny yan galkara maṉḏany wäŋalila nhanukiyingal ŋayi, djuḻuḻ'maraŋala maṉḏany
    wiripuwurruŋgalnydja miriŋuwal Djerikawpuyŋuwalnydja malaŋuwal. Ga yakan walal
    ŋunhi ŋunhiyiny miyalknhany bunha rakunygunhany, nhakun ŋunhi wiripuwurruny yolŋuny
    walalany wäŋa-ŋunhiŋuwuyyiny raypirri-waḏatjmirrinhany.
  kvg-kvg: 'Yaq áv khanégo, ndugu mambe sævam, Leiab, bøibøi ezoqa khoev guzø-ein,
    sambi-us, neka Zeliko ezoqa nøme namba nanimateav vø̄goam, ndigu Mbumbukiam-qa
    manqat giqavotøvem? Zapa nqánek: Ndugu gè-unimanqatín.'
  rug-rug: Pa korapa nana rinaṉeraṉe, si lopu tava mate se Rehabi, sa barikaleqe maqota
    pa Zeriko, sina va kamo valeani sa pa nana vetu sari na tie piko tadi na tie Izireli,
    ke lopu mate somanae si asa koari na tie pu lopu va hinokaria sa Tamasa.
  hop-NT: Noqw ura tokoy huhyaqa, Rahab, qapēvewnaqe qatuptsiwni’yuṅqamuy amumum qa
    súlawhti, pi hakim kitsókimi nanauyve pohtamaqam put aw pituqw, pam pumuy amumi
    unaṅwtapqee.
  san-URD: وِشْواسادْ راہَبْنامِکا ویشْیاپِ پْرِیتْیا چارانْ اَنُگرِہْیاوِشْواسِبھِح
    سارْدّھَں نَ وِنَناشَ۔
  heb-LB: רחב – בזכות אמונתה באלוהים לא הושמדה רחב הזונה יחד עם בני־עירה שמרדו בה׳,
    משום שאספה אל ביתה את המרגלים, העניקה להם מחסה ועזרה להם להימלט מרודפיהם.
  caf-NT: Be 'alha 'uhoont'ah, 'i be ndun ts'eke 'ul'en, Rahab hiyúlhni, 'en ndunnah
    Moses ba nunúl'i, 'en bula' tenilh ka bukoo dábuninla. 'Et huwa ndunnah Yak'usda
    k'unucha'ust'en, 'en 'aw hubulh dachaitsal.
  mio-NT: Chinu tahan ini ña Rahab chi ra Ndioo. Chacan cuu cha ña chihi tahan ña
    chi ñivi ña tasoho. Ña chihi ña, vati tindee ña chi ra cuu ñivi Israel nu ni chica
    xehe ra ta ra, ta ñahan ni chacoo xaan ndavaha ni chi ra rai inga chiyo cuu ña.
  srq-NT: Rahab abe que Dios ɨcua ra. Ae ngu saã saã jate quia mbia je nyii nae, aque.
    Dios ɨcua tuchɨ que cote ra. Nyebe manoa nguiã mbia uataque rese. Ae Dios cheẽ
    mumba mumba quia nae, ũquɨ̃ ndese. Rahab que Dios quiato isi turã nda. Mbuchemɨ
    ngue ererecua ɨcuã sɨ ra.
  kje-NT: Lere onne ri Israel ida woro'o mai koklolo ra'inau kota Yeriko leke rauroin
    naruri, ee ka, la Rahab ma namwali maekyaka onne kokala hi wawa'anedi ono ai akin
    naili'il Makromod Lalap, de kan maki wewerre noro ri ma kan derne nakani Makromod
    Lalap lolo kota onne raram.
  gaz-gaz: Sagaagaltuun Rahaab jedhamtu basaastota simachuu isheetiin amantiidhaan
    hafte malee warra hin amanin wajjin hin ajjeefamne.
  kud-kud: Eeta dalava taniwagadiyaowa hiwunui ve'ovidi yadi awasewa vehabana. Na
    hesi waihiu yehana Lehabi iya mehemehe'ayona nigele hiya'oiye mwalowoi, wuwuna
    waihiunane mayana yemidi, hauganane mwalona Yosuwa yana tau'alehao bwau ivetamaledi
    dalavanane ainai hiluwu na Lehabinane ihahaguidine.
  urb-NT: Tupã pandu ame'ẽ ke rehe Hambe jurujar katu, a'erehe a'e ke jundéu awa ta
    jukwa ym. Ok ta pe mokõi jundéu awa ta usak uwyr rahã, ame'ẽ mokõi sawa'e ta ke
    hok pe Hambe muxe katu. Mukanim riki, a'erehe ok ta pe har ta pyhyk ym ame'ẽ mokõi
    sawa'e ta ke. A'erehe ok ta pe har ta ke jundéu awa ta upa jukwa rahã, Hambe ke
    a'eta jukwa ym. Ok ta pe har ta Tupã rehe hendu ym ame'ẽ ta ke. Hambe kũjã ka'u
    te'e ame'ẽ ke a'e tipe. A'eta jukwa ym.
  fra-LSG: C’est par la foi que Rahab la prostituée ne périt pas avec les rebelles,
    parce qu’elle avait reçu les espions avec bienveillance.
  san-HK: vizvAsAd rAhabnAmikA vezyApi prItyA cArAn anugRhyAvizvAsibhiH sArddhaM na
    vinanAza|
  cak-SNT: Chupan ri tanamet reꞌ, xcꞌujieꞌ jun ramera ri Rahab rubꞌeꞌ. Jajaꞌ ruma
    rucukubꞌan rucꞌuꞌx riqꞌuin ri Dios, mareꞌ xuyaꞌ qui-posada ri icaꞌyeꞌ israelitas
    ri xaꞌlka chi xalquitzꞌataꞌ ri tanamet Jericó chalakꞌal; y mareꞌ jeꞌ man xquimisas
    ta. Pero ri man xaꞌniman ta cha ri Dios, ri icꞌo chupan ri tanamet reꞌ, xaꞌquimisas.
  uvh-uvh: Ka yong wara'ning taming nua'ni wapni Rehep adi wap kadagang ka sansaramik
    taming guk itarugu', ka adi Isrel arantagim ning midi ne naknga ning tanga adisining
    Anutuga' naktangka tanga tim Isrel wari yong u ko mo' tipkadagaging ganang ka
    Isrel aming fama' yong u fasa' tonga agumu' u kafakafa tiama manggara sepyap tanga
    ipminga tubobu karengsa' mugogumu'. Ka inga' Isrel aming wari tubobu abanga yong
    girii u bemonga aming dipmiging ganang wa adi naktangka ning kadapmang yaranga
    kafakafa tiapku', wara' Isrel adi aming fam sa' dipmisasu'nanga ning tanga taming
    ka wa kagabi tinga adi kareng gi' giri yagu'.
  ino-ino: Ani Yeli'ko kumate vaya'moki Anumaya Koti ke apa'kame'ya ami'naya yafe
    Isaleli vaya'moki hapake'a fali'a hano hu'naya'maki mako ani kumate ana Lehapu'a
    kumai a mai'nea'maki ani afina ofali'ne. Ani a'mo'a Anumaya Koti avake'a afino
    aipafi male'nea yafe Isaleli vaya saufa kateka ne'e'a aole kava'kava ve'kala hunatake'ana
    ani kuma akekefe e'na'a afina ani a'mo'a anaya hu'nea yafe Anumaya Koti'a hao'ke
    haleteno ohakeno ofali'ne.
  gnn-gnn: Ga waŋgany dhäyka yukurrana nhinana ŋunhiliyi wäŋaŋura, yäkunydja ŋayi
    ŋunhi Rayap, yurru yaka ŋayi ŋunhiyi ŋamakurruny'tja dhäyka, yana marramba'mirri
    balanyara. Ŋuriŋi mel'ŋumirriyu yolŋu'-yulŋuyu Yitjuralpuyŋuyu ḻakaraŋalanydja
    nhanbala ŋuripa dhäykawanydja bitjarra, “Ŋanapurruŋgala Godthu yurru dhuwalanydja
    wäŋa wekama ŋanapurruŋgalana goŋlili,” bala dhunupana ŋayi ŋuriŋi dhäykayunydja
    yana märr-yuwalkthinana, ga dhäruknha märraŋala, bala ŋayi Godthunydja ŋanya walŋakuŋalana;
    yaka ŋayi rakunydhina dhambay ŋurikala wiripu-guḻku'walanydja yolŋu'-yulŋuwala,
    ŋurikalanydja walalaŋgala ŋunhi walala yaka märr-yuwalkthina Godkala.
  yal-yal: Dɛnkɛlɛyaan xɔn, yalunde ɲaxanla Raxabi mi halagi dɛnkɛlɛyatarene xɔn,
    amasɔtɔ a xɛrane yisuxu nɛn ki faɲi naxanye yi taan nakɔrɔsima wundoni.
  cnt-NT: Ján₃ bá₄ të₂le₃ a₂'én₂ 'io₅₄ Rahab i₂jme₁'nag₅ quió'₅ në́₃, tsá₃ ca₂join₃
    co₂lë₅ quiain'₅₄ dsa₂ i₂tsá₃ ca₂né'₂, ia₁ ca₂guein₃ bá₄ rë₂ dsa₂ israelitas i₂jme₁i₂nio₄
    tiog₅.
  tif-tif: Kanola, Rahap uli sadikimin unang lale, uli utamu yi, Israel imi God kaali,
    naso tiin mo ke-lokoma no, kala-somdula, uyo Israel imi tunum alep ma yim-baalip
    tal Jeriko kayaak imi yam-kukun talabip tunum imi dong dokoyulula, alep iyo asuk
    tabansip. Kemin, Israel iyo tal aba God ami weng kuyang saak tiimin unang tunum
    Jeriko kasel fokolip dinimsip kaa, unang kuuli uso welip taansu dinim ko.
  nlx-nlx: बोरहास केरीन राहाब वेश्या उकुम नाह माणनारा हेऱ्यी खेतेम नाह एनी, ज्यानकेरीन
    काय ती खोबर्‍याह होमालीन मिलेल एती।
  apw-NT: Ráhab, isdzán nant’į’ nagháhi n’íí, bi’odlą’ golį́į́híí bighą anadaal’izi
    baa n’áázhgo nzhónígo yich’į’ ádzaago, doo da’odląą dahíi natseedgee doo itah
    zesdįį da lę́k’e.
  gum-gum: Isubigwan Tiusweinug pasra tøgagúikkurri tru Rahab, nui asrwan anwei yanøb
    ishuuma, tru mørmø misaameraba kanbalatø nøgucha kwamuig køn, kaguende tru pailø
    israelitasmera maisrøn køtashchab nilø ashchab amrrubelan tab wamab utikkurri.
  not-NT: Aro yogamagaigapëri omagaro Jericósati. Iroonti yogabisaicotajiro Rajab;
    jirai oniobintiri sëraripague ira cagari ojime carari yamai aroque oquemisanqueri
    Tosorintsi cara yareca iragátane Josoé cara inetsasantëro Jericó. Págobëri caninasati
    omitocoqueri oquemisantobërinta cara icomantëgotëri Tosorintsi.
  plu-plu: Amakano Rabi, no tino powkemnipyo, eg hawwata kamaxwano gipitit Uhokri.
    Eg amere kabayhtiwa amekene Joswé giwatnipwi yawayapu. Inneki keh eg ka umahka
    payak gikakkis nerras jerikoyenepwi kane ihpekere Uhokri giwn.
  iou-iou: Täŋpäkaŋ kubokäret webe wäpi Rahap u nadäkinikitä täŋkentäŋ imiŋirän Anututa
    mäde ut imani-kät penta nämo paotkuŋ. U imata, äma kome kaŋiwatta käbop kuŋkuŋo
    u yämagutpäŋ ini eŋi gänaŋ käbop yepmaŋkuko unita.
  ntp-NT: Raavacaru ʌrʌmo ooqui ismaacʌdʌ Jericooʌrʌ oidacatadai dai vaavoitu isDiuusi
    maaquia agaitadai ʌdʌvʌʌrai ʌjudidíu cascʌdʌ soí ʌgai ʌcʌcʌʌli judidíu ismaacʌdʌ
    vaapa Jericooʌrʌ dai nʌida agai ʌdʌvʌʌrai ismaasi cascʌdʌ maimuu ʌooqui aidʌsi
    coi ʌgaa ismaacʌdʌ maiʌʌgidi Diuusi. Raavacaru ʌrʌmo ooqui tatacaligamicatadai.
  rai-rai: Kabina u ra nurnur, Raab, a paamuk na tabuan pa i wirua ungaai ma ra taara
    Ieriko baa pa diat taraam karom God, kabina maa i gaaia paa a ru tena binabo ino
    muga anu ra taara Israael.
  haw-1868: No ka manaoio i make pu ole ai o Rahaba ka wahine hookamakama me ka poe
    hoomaloka, mahope iho o kona hookipa ana i na kiu me ke aloha.
  ffm-ffm: Saabe goonɗinal, Rahab debbo pijoowo oo waasiri halkodaade e heeferɓe ɓee,
    sabi o jaɓɓiima Israa'iilankooɓe soorotooɓe e leydi ndii faa kora ndi ɓee, o jippinirii
    ɗum'en dow teddeengal.
  arb-NAV: وَجَزَاءً لِلإِيمَانِ، نَجَتْ رَاحَابُ الزَّانِيَةُ مِنَ الْمَوْتِ الْمُحَتَّمِ
    مَعَ الْمُتَمَرِّدِينَ، بَعْدَمَا اسْتَقْبَلَتِ الْجَاسُوسَيْنِ بِسَلامٍ.
  cop-CNT: ϧⲉⲛ ⲟⲩⲛⲁϩϯ ⲣⲁⲁⲃ ϯⲡⲟⲣⲛⲏ ⳿ⲙⲡⲉⲥⲧⲁⲕⲟ ⲛⲉⲙ ⲛⲏⲉⲧⲁⲩⲉⲣⲁⲧⲥⲱⲧⲉⲙ ⲉⲧⲁⲥϣⲏ ⲡ ⲛⲓϫⲏⲣ ⳿ⲉⲣⲟⲥ
    ϧⲉⲛ ⲟⲩϩⲓⲣⲏⲛⲏ.
  sri-sri: Iro dupiyuro iri makãmo ʉ̃ma merã ñerõ irideo, Rahab wãĩkʉgo Marĩpʉre bʉremusĩã,
    Israel bumarã iri makãrẽ ĩãdurirã ejarãrẽ iritamudeo ããrĩmó. Irasirigo iri makã
    marã Marĩpʉ dorerire tarinʉgãrã merã boabirideo ããrĩmó.
  nal-nal: Reaap, a ravin ka rat faangurin a winpina xuna kaakaai xa inaxam paazaai,
    malasing ma xawit na maat faraxai wana aubina ina xawit di los Nakmai, wanaze
    xa ruzuaai ma xa vawaal uru ruburung sin amun Israael.
  kyq-kyq: Ute kaal maakŋ do Raa ki se, Raabm mɛnd kɛɛsn gaaba se, jꞋɔŋ kꞋtɔɔlin̰
    te ute jee kusin̰gen baate tookŋ taar Raa se eyo, taa jeegen ɓaaɗo kaakŋ baara
    se, Raab dɔɔɗ ɔkɗenga ɓeen̰ ki jiga.
  kwd-kwd: Ma te'e noni 'e kwalakwala'a ne'e nana'i 'ubulana fanua lo'oo 'i Jeriko,
    nga latana ni Rahab, ngaia noni 'e fito'o na God. Tofuna na alata rua wane na
    la Josua 'e ale 'agaa'a mai, gala 'airiamaama fana agasilana tegelangaa na fanua
    lo'oori, ni Rahab 'e booni 'agaa'a. Ma gila 'ame kwa'ia ni Rahab, na alata ta'a
    'i Israel gila kwa'ia ta'a te'efou na gila 'ame lo'o suria God.
  ded-ded: Ngic yohockang yeri Yeriko sufu sufuu hengkperecge ambesonga kenec singtoangac
    Rahabango Anutu negensinggeecac ruaegoc heitaiyuruec. Imocac amma ye negen negensingngina
    kpac yenigoc manganema mi kpac anec.
  ewe-ewe: To xɔse me gbolo Rahab, esi wòxɔ ŋkutsalawo ta la, womewui kpe ɖe tosẽlawo
    ŋuti o.
  nuy-nuy: Ngigaayung ngarrubagi-yung ngarra-Rahab, ngarrubagi ngarraaladi-nyung ngarra-maṉinyung,
    ngi-jambarrgiiyn. Nubiṉi-yung yaga na-waḻya-waa, wuguṉi a-miḏaamimi-wuy wini-warranggaa
    ana-wumurrng a-Jericho-rruj. Ngarraagi-yung ngarra-Rahab wangi-maṉmangi naawiṉi-yung.
    Yagu yamba anubani-yung, ngiga waari angi-ngawini warruburru-yung-duj waari-yinyung
    amburru-jambarrgini na-God anubani-yung.
  cop-BHC: ϦⲈⲚ ⲞⲨⲚⲀϨϮ ⲢⲀⲀⲂ ϮⲠⲞⲢⲚⲎ ⲘⲠⲈⲤⲦⲀⲔⲞ ⲚⲈⲘ ⲚⲎ ⲈⲦⲀⲨⲈⲢⲀⲦⲤⲰⲦⲈⲘ ⲈⲦⲀⲤϢⲎ ⲠⲚⲒϪⲎⲢ ⲈⲢⲞⲤ
    ϦⲈⲚⲞⲨϨⲒⲢⲎⲚⲎ.
  buk-buk: Magoc Anötö seŋ awhê mockaiŋ-ŋga Rahab su whiŋ lau daŋgapêc malac dinaŋ-ŋga
    dom. Ŋahu bu muŋ-ŋga Rahab dau tôc asê bu iŋ kêŋ whiŋ Anötö, têŋ têm iŋ kôc lau
    Israel-ŋga si lau sêtip gameŋ Kanan-ŋga sa ti yom malô.
  pri-NT: Wà Rahab, wà tô ilàri gòronaigé [wâ Iériko] âna é cèikî naa goo wà Pwiduée.
    Â nye gée goro kaa ê cèikî kêe, na é tòpi wà i tupédu coda Isaraéla, na ia mara
    cùruru, ba na ru cai i ville. Êkaa na é udò [ê tâa kêe]. Êco na rà cau bà wà diri
    pàra tèpa âboro naa na ville, gée goo na càra caa tèpa pitêre dà wà Pwiduée.
  zpq-NT: Na' da' no'olen' le' Rahab, no'olen' goque' no'ol zḻe', ḻecze gwyejnilaže'
    Diosen', na' da'nan' bi gwžiaye'e txen len yezica'chle beṉe' Jericó beṉe' bi bosozenague'
    c̱he Diosen', ḻe blebe' chop da' x̱ozxta'ocho ca' ližen' cate' jasegüia jaseṉe'e
    lažen'.
  por-TFT: Raabe tinha sido prostituta, mas por confiar em Deus, ela não pereceu junto
    com aqueles que estavam dentro de Jericó e que tinham desobedecido a Deus. Josué
    mandou alguns espiões para dentro da cidade para descobrirem maneiras de destruí-la,
    mas Deus a salvou {salvou a Raabe} porque ela acolheu pacificamente aqueles espiões.
  gwi-NT: Gwik'injigwiighit eh'an tr'injaa Rahab, laraa eenjit dinjii nąįį haa dhichįį
    nilii, Vit'eegwijyąhchy'aa k'eegwahthat kwaa nąįį haa tr'iiłkhwąįį kwaa, dinjii
    nąįį nats'ąą kwaiik'it gwachoo gaiiyigwagwahahtsyaa li' geenjit zhit gwa'an gwats'ą'
    googihił'e' nąįį shoh haa dizheh nihdeiinlii geh'an.
  gvn-gvn: '@see-verse:HEB.011.030'
  nhy-NT: Por yen tlaneltokalistle, in siwatl momekatij itoka Rahab, mach omikke inwan
    oksekimej tlakaj katlej mach okitlakitayaj Dios, porke yej kuale okinresibiroj
    in tlakaj de Israel katlej otlastlakotoj itech weyikan de Jericó.
  asm-FB: বিশ্বাসৰ দ্বাৰাই ৰাহাব বেশ্যাই চোৰাংচোৱা সকলক শান্তিৰে আলহীৰূপে গ্ৰহন কৰোঁতে,
    অবাধ্য সকলৰ লগত তেওঁ বিনষ্ট নহ’ল।
  okv-okv: Eto Israel embopo na pambuto isoro embo doingere avo tapa poeto kito egerembasi
    uo viro pamone vahai javo Rahab amo God tumota ari pamone amina embo hondate eto
    ondikenu isoro puvuto God ke be ae embopo tapa tea te pamone amo tae toa.
  mxt-NT: Ta cha cuenda cha chino̱ iñi cu Rahab, ñaha cata iñi cuan, chi Nyoo, ta
    ña chihi̱ ña ɨɨn ri chihin ñu ñuu ña, ñu ña quichaha̱ chi Nyoo, vatyi maa ña,
    tyinyee̱ vaha ña chi ra Israel, ra chaha̱n coyo chinyehe̱ tatu cuví chasaha ra
    tinyaa ra ñuu ña chi ra nyacá ñaha ñuu cuan.
  tzo-NT: Yu'un oy xch'unojel yo'nton ti jmulavil antse, ja' ti Raabe, hech muc xmilat
    ti c'alal imilat scotol ti xchi'iltaque ti mu xch'unojuque. Yu'un c'ux ti yo'nton
    ti jtatamoltic ti a sq'uelic ti balumile ti jbaele, ja' laj yic' ochel ti sna.
  ind-AGS: Rahab yang bekerja sebagai pelacur percaya kepada Allah, itu sebabnya dia
    tidak mati bersama orang-orang yang menolak Allah, karena dia sudah menyambut
    mata-mata orang Israel dengan damai.
  omw-omw: Nraakye mpovanto api nrohi varu nraakyeva Rehepiva Kotirara kepukyaqama
    kyero riemwaqiro viqarora tiro, mwiva nai nramwutaa Isareri vaisitana kyaahaqama
    nyatora. (Isareri vaisi mwitanahua uqeta kyeta uro Ieriko mwia apeqa hirerata
    nruvaro Rehepiva ni nramwunaahua mwi vaisitana puaama kye rukyevorave timwa kyero
    uqeta tovata mwia nraakiara Isarerivanto mwi mwatukyara nraatara kyeta mwiqi varuhua
    hia Kotira quara qutaave tuhua ruqi viqata mwi nraakyeva Isareri vaisitana kyaahaqama
    kyorara rieqata mwi nraakyera qati kyora.) Mwi nraakyeva Kotirara qutaave turara
    tiro, Kotiva mwia kyaahaqama mwatovata Isarerivanto hia mwiavata rukyora.
  yrb-yrb: I bodere dita yagera uyareta aruma Reiabu dawa danu naueta Godibai reka
    odeda dana i orofa ere bou uta uya amara rarogonu ma feare odiro Isaraero uwarama
    fatate i Godinu sina nautawa uwara ma uitate i aruma ma uitawa utaro wiroite me
    ibi.
  maa-NT: Koií nga kòkjeiín‑la̱ Rahab xi chjo̱ón chijngui nga mì ya̱ k'en‑ko̱ jñà
    xi̱ta̱ xi mìkiì mokjeiín‑la̱, koií kjoa̱‑la̱ nga ndaà kijtseètjò jñà xi̱ta̱ Israel
    xi ítjòn ijchò kotsejèn 'ma‑la̱ nangui.
  mcq-mcq: ꞌEne nimairoa vajijino Rehapiho marakuꞌa ꞌuasa venajaho ea kaꞌene huni
    ara kwaa natohwa vajijino Godoni ira heꞌiro senaviꞌinijipo kwamasaha jaꞌina hu
    pakwamana. Ijihuni maijaho hu Isureri opuni júhojiꞌina kaꞌene roajihi niꞌajiha
    jihunaꞌe pakwamana.
  sus-A: دَنشَنِيَ سَابُي رَ، لَنفٌي فِنّ رَشَبِ نَشَ كِسِ كَاقِرِيٍ يَ مَ، بَرِ مَ
    عَ نُ بَرَ عِسِرَيِلَكَ يِرٍ رَبّنيِيٍ يِفِيَ عَ قَنيِ رَ.
  jpn-1965: 信仰によって、遊女ラハブは、偵察に来た人たちを穏やかに受け入れたので、不従順な人たちといっしょに滅びることを免れました。
  fra-SBL: C'est par la foi que Rahab la prostituée n'a pas péri avec les désobéissants,
    ayant reçu les espions en paix.
  yka-yka: Laˈi dem puweblo Ariha niyaˈ dende magjina inēnan si Rahab. Bisan iye dende
    dupang kinahagad weˈ ne Tuhanin duk tinabangan weˈ ne meˈ ispay aˈa Israˈilin.
    Hangkan hep sakaliˈ pinapatey weˈ meˈ aˈa Israˈilin meˈ aˈa si lahat miyaˈan,
    gaˈ sinakup si Rahab pinapatey peggeˈ sandel iye si Tuhan.
  mle-mle: Aw Rayap, aal tayir saan kwurik yabim vaal yiyi til taakw, li Godak wukijibir
    tililik tikuw, li adiy Yisrayil dayadiy vay sawdiy duw adiy Jirakaw dayadiy vay
    sawdiy duw dayadiy apak pakwur pakwur jawdakik wayakidaak yakuw, a taakw dayak
    wakaray kwurlidiy. Aw li atawa kwurlilik tikuw, adiy Yisrayil jaka tipa kidiy
    vay sawdiy duw adiy miyawa Jirakaw tipa kidiy vaal yiyi tidiy duw takwaam viyasipadaal,
    day a takwaam maa viyasip.
  shp-NTPO: Jatian jaskáakin ikonhaa kopíribira, tsini ainbo, Rahab janeya, ja yoitimabo
    betanribi mawáyamaa iki. Ja joné jato oinni bekana israelitabo jakonhaxon jawen
    xobon jato bia kopí.
  aom-aom: O Rahab ae ma-gëꞌamaje magonahohuro God mae uehorovadeje. Mae uehorovoromo
    gavade saꞌa baeꞌiröhëni möe rueruomaje Israel rajoho rovamu gëgorovo huë baeromo
    ajëmadeje. Ajëmijëꞌëro ijonöho God-are jö bogo eruomade ariböviohuꞌoho iꞌuoho
    bogo gemu maho baeromo guomoꞌi mae hijadeje.
  geb-geb: Ruarir fhura ferfera rui mbik Rahap, ana guigira Fhe Bakɨme khothɨgap,
    mba zorga zav mba ŋgu bakɨme gari gumani, ana manin kurigi. Ana maaŋ muuŋgiap,
    ana mba Fhe Bakɨme buni daasui gumgi gu mbigi phorgap rimgi fhuvara.
  bsj-bsj: ki bilengke Rahab nawiye buroka, bwiyabo kange nubo ko nuwa kau, wori con
    nob nurebo ki for nered.
  cak-cak: Ri ixok Rahab ri man utz ta ruc'aslen, riq'uin xcuke' ruc'u'x riq'uin ri
    Dios, man (xcom, xquen) ta junan quiq'uin ri ruvinak aj-Jericó ri man xquinimaj
    ta ri Dios, roma utz xeruc'ul chiracho ri israelitas etakon-apu richin ye'enachan
    can che'elek'el chupan ri tinamit.
