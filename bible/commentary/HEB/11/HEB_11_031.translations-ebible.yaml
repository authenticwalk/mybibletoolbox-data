  nhg-NT: Por ineltoqueles inu cacherila itucö Rahab amo omec inca inu giente tli
    amo moneltocaya, pues inu espías de tiegiente Deus tli najnöhualtlacheato yaja
    oquensele pa ichö quiename iamigos.
  nya-nya: Ndi chikhulupiriro Rahabe, mkazi wadama sanaphedwe pamodzi ndi osamvera
    aja chifukwa analandira bwino ozonda aja ku nyumba kwake.
  ngu-NT: Ipampa itlaneltoc, on tlacapajpatlaquetl itoca Rahab, xomic inhuan on ichanejcahuan
    yejhuan xotetlacamatquej, pampa yejhua cuajli oquinselij on hebreos yejhuan oquitatoj
    quen tlaojoncaj Jericó.
  kup-kup: Met garos Zeriko zei pot parum nav heh-porah añ biz bogï tooh-nap pim abatao
    Reap poek het Godiz homehot heh, povoz zei pot parum bapanez homet Israel aban
    nañariv garos etepan hat emahan, pi parup meñizat pim zeimakeh ba iz batah, povoz
