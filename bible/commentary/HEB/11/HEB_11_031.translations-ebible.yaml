  djk-NT: Na a biibi ya seefi be tyai Laakabu, di de wan ganda uman fu Jelikow Foto.
    Ne den á be kii en de enke ibii taanga yesi sama ape. Bika en dati yeepi wantu
    Dyu manengee di Josuwa be sende go kibii ondoosuku a foto ya. Ne a teke den kibii
    ne en osu, fu sani á mu du den, sondee fu oli den feyanti fasi.
  uig-LAT: Étiqadi bolghachqa, pahishe ayal Rahab Israil charlighuchilirini dostlarche
    kütüwalghachqa, itaetsizler bolghan öz shehiridikiler bilen birlikte halak bolmidi.
  nde-nde: Ngokukholwa uRahabi isifebe, ngoba wamukela inhloli, kabulawanga kanye
    lalabo ababengalaleli.
  ton-ton: Ko e tui naʻe ʻikai ʻauha ai ʻa Lehapi, ko e fefine feʻauaki, fakataha
    mo kinautolu naʻe ʻikai tui, ko ʻene tali lelei pe ʻae kau mataki.
  mir-NT: '@see-verse:HEB.011.030'
  cak-YNT: Chupan re tenemit Jericó xc'ue' jun ixok rubini'an Rahab, jun ixok re ruc'uan
    jun itzel c'aslen. Pero reja' man xcom-ta tak xch'acataj re rutenemit pa quik'a'
    re israelitas, roma can otz xe'ruc'ul re je ca'e' achi'a' re je'takon-a che ne'quitz'eta'
    andex rubanic re tenemit Jericó. Re ixok re' can xuban confiar-ri' riq'uin re
    Dios. Jac'a re nic'aj chic vinak chin re tenemit re' xe'com conojel, roma man
    xquiban-ta ancha'l xuban re ixok rubini'an Rahab. Re vinak re' man xquinimaj-ta
    rutzij re Dios.
  ces-1613: Věrou Raab nevěstka nezahynula s neposlušnými, pokojně přijavši špehéře.
