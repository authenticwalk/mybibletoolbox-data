  mih-NT: Sa cuenda sa nɨɨ cuu iñi ña Rahab sii ra Ndyoo ta ñá sihi ña sihin ñiyɨvɨ
    ñá tyaa yahvi sii ra Ndyoo ñuu ña. Vazu minoo ñaha zɨɨ iñi i cuu ña, zoco ñá sihi
    ña vatyi i tɨɨn cuenda vaha ña sii ra hebreo, ra i sindyehe tatu cuu quindyaa
    ra ñuu ña.
  qvh-NT: Tayta Diosman yäracurmi prostitüta Rahab warmipis ricapacog Israel runacunata
    pacargan marca mayincuna mana wanusiyänanpä. Saynöpami Jericó marcaman yaycur
    saycho tag runacunata Israel runacuna wanusirpis Rahabtaga wanusiyargansu.
  kms-kms: Ngimne nyumbueg Rahab ni God nei wumbig ye te ningg bu ni wute mo Jeriko
    suqo grine mundoq pre ei mune mandi kin te wutemi ninde baj pe suqo wure. Pugri
    bu wute Israel kin ni wute God ningg wand rutungu segi kin te mambui riti pudi
    ni mumbueq segi.
  agn-agn: Si Rahab tatang babay ang bisiosa ang gistar don. Piro nagto tanandia ong
    Dios, animan indi ginapil ang pinatay ong mga kasimanoa nang indi namagto. Tenged
    asing kiminabot don ong Jerico tang mga ispia ang sinobol ni Josue, masinlo tang
    pagrisibi ni Rahab ong nira ig sinabangan na tanira.
  nhi-NT: Ica in tlaniltoquilis, in Rahab, naquin omonamacaya, amo omic inuan naquin
