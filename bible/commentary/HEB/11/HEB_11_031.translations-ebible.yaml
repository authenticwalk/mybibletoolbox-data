  qvw-NT: Chalapacuyninpam watica anla walmi Rahabpis Jericöman licapä lï Israelcunäta
    Diospa nunantanuy ćhasquiycuśhanpa mana uyalicücunäwan cusca nï wañulachu.
  nfa-nfa: Lodꞌo èèna, Rahab ètu kota èèna kahèi. Uru èèna, nèngu jꞌajꞌi bhèni kajeo.
    Lula na parcaya Ama Lamatua, nèti èèna ka na sèmi nare mata-mata dhèu Israꞌel,
    aa paluꞌu si ètu dꞌara èmu na. Hèia Lamatua pamadhe aaꞌi dhèu Jeriko, lula roꞌo
    boe nanene Nèngu. Te ngaa Lamatua hia mamuri mi Rahab, lula na lèka Ne.
  tnp-tnp: Rehap u, pətan e suaru, təməhatətə əskasɨk e Uhgɨn. Kəni tol lan əha, nɨkin
    təmagiən məmə otos suah mil u nəuanɨləuɨs mil rəha Isrel, iətəm kəmiəuva oneuən
    məmə okueruh kəni muəhrun vivi natimnati ikɨn. Ilau kəmiəuva e rəhan nimə. Kəni
    o nati u, nəuanɨləuɨs mɨn rəha Isrel kəməsotohamuiən pətan u nian ilah kəmotohamu
    nətəm ikɨn əha nətəm kəmotəhti nəuia Uhgɨn.
  urd-urd: यह भी ईमान का काम था कि राहब फ़ाहिशा अपने शहर के बाक़ी नाफ़रमान रहने वालों
    के साथ हलाक न हुई, क्यूँकि उस ने इस्राईली जासूसों को सलामती के साथ ख़ुशआमदीद कहा
    था।
  hot-hot: Ma avi sek waliliŋ Lahap hêvhaviŋ ba hawa ŋê êyê loŋ vani thô ba intu miŋ
    hama haviŋ ŋê leŋôndôŋ kôtôŋ ami.
  mqj-NT: Kapangngoreanannamo Rahab, mesa baine passundala' napolalan tae' dipasipatei
    to tae' mengkaola lako Puang Allata'alla, annu untarima manappa to nasua Yosua
    anna sae ma'pesa'ding dio kota Yerikho.
  rus-SYN: Верою Раав блудница, с миром принявши соглядатаев (и проводивши их другим
    путем), не погибла с неверными.
  mbh-mbh: Na seng sovengalo anga a Rahap mun kene ile lemioong mun nge a God, na
    i rin tomo nge toko avsaingare avele, eneke i nongpoo Israelre ole pen rengare.
  bdd-bdd: ta siluhuwa ma toniꞌasa sihunudiya, weyahina taudi tologwahatao. Ma toganawala
    sanina Leyabi geya sihunu, weyahina wahineina maꞌina hemisa, weyahina tutaina
    mwalo Yosuwa ꞌina toloꞌalehao ꞌeluwa ꞌasaina ꞌoina siluhuwa Leyabiina ꞌilemediya.
  cbt-NTPO: Ya'ipi ya'huëhuano'sa' co Yosë yanatëpihuë' ni'ton, chiminpi. A'na sanapiáchin
    natëton, cha'ërin. Oshahuana'pi inaso', Nacapa itopiso'. Inimico niponahuë', Israiro
    comisionënpita huë'pachinara, inari po'orin ama sontaro'sari tëpacaiso marëhuë'.
  srn-NT: Fu di a motyo Rakab ben e bribi, meki a no dede makandra nanga den sma di
    ben tranga den yesi. Bika a ben opo en doro gi den man di ben kon na wan kibri
    fasi fu luku a kondre.
  cta-NT: Pana jyoꞌo Rahab, sca nu cunaꞌa̱ calle nu ngutiꞌi̱ ca quichi̱ biꞌ, jlya
    tiꞌ choꞌ jiꞌi̱ ycuiꞌ Ndyosi; biꞌ chaꞌ nchcuiꞌ tsoꞌo choꞌ loꞌo nu tucua tyaꞌa nguꞌ
    Israel nu cuaana ti ndyaa, ndyaa naꞌa̱ nguꞌ lo quichi̱ biꞌ clyo. Nda choꞌ su tyiꞌi̱
    nguꞌ, biꞌ chaꞌ ná ngujuii choꞌ loꞌo ngujuii xaꞌ la ñati̱ tyaꞌa quichi̱ tyi choꞌ
    nu ná ndaquiyaꞌ jiꞌi̱ ycuiꞌ Ndyosi tsiyaꞌ ti.
  bqc-SIM: Káalua Lahabu Lua náaikɛ̀ à zãmadeↄ dìlɛ niɛniɛ, ↄ̃ i kaalɛ ń luanaaikɛnsaiↄo.
  tcz-CHONGTHU: Tahsan jal'in notinu Rahab chu ama chenna khopi mite Pathen sei ngailou
    ho tochun amantha tapoi. Ijeh ham itileh aman gamvelhi ho chu phatechan analamdot
    in ahi.
  mar-mar: विश्वासाने राहाब वेश्या ही अवज्ञा करणार्‍या इतरांबरोबर नाश पावली नाही;
    कारण तिने शांतीने हेरांचे स्वागत केले होते.
  snp-snp: Ido wemomo kopa ika o gede-gede imo wena Lahapukafo koli kikitinako, ya
    Isilaeli we lele yate amo wenenala numuni ebanina ya momona oto ko melenaliye,
    loti ami we ya olu you loto olu lalo o gedaito, amoki minotiti kofa uti wenenani
    minadoka gilimiti oti, ya wenawa wenenala ka koliti kolámoti amo wenena muki ya
    giniti, ido wenawama ofo folámoti, koito edamo ne.
  isl-isl: Það var einnig fyrir trú á mátt Guðs að vændiskonan Rahab hélt lífi, því
    að hún tók vel á móti njósnurum Ísraelsmanna. Aðrir íbúar borgarinnar fórust hins
    vegar allir vegna þess að þeir óhlýðnuðust Guði.
  spy-NT: Nto kuuyu kiikoosēē keey ꞉Raa-ab nyoo ki chēēmurēnnyoo Yēyiin kutaach yōōtiikaab
    Isrāyēēliik. Kiyey ꞉yooto ‑/makeebakach inee āk bichoo kikōchōnkyinē Yēyiin.
  xnn-xnn: Gapo isnan pammatin Rahab ay olay siya nan esay malaklakowan nan kinababaina
    id Jerico sapay mamati et egay naitapi isnan napateyan nan kailiyana. Napateyda
    tay inad-adyanda ay mangtongpal ken Apo Dios. Ngem gapo isnan nangpatiyan Rahab
    ay si Apo Dios nan tet-ewa ay Dios et binadangana nan Judio ay inmey id Jerico
    ay mangsiim ay mang-ila isnan awnitda ikkan ay manggobat ken daida isonga egayda
    pinatey siya.
  mwe-mwe: Kwa ngulupai, a Laabhu bhaliji lijajana, bhangabhulagwa pamo na bhaakanilenje
    a Nnungu bhala, pabha bhashinkwaaposhelanga bhanushishiya kwa ulele.
  tte-tte: Leyabi, iya sine ganaganawalina imiyamiya Yeliko. Iya tabe Yaubada imeliyan.
    Saugana Yosuwa toyagalolo iyawasali Yeliko siyagaloloi Leyabi toyagalolone iyoganli
    yo ikawa-eliyamwagili. Kabo saugana Isileli Yeliko sisibayanae Leyabi me ana susuwo
    nige siboboita. Na siya Yeliko tomiya Yaubada sisikotanan meuloili siboita.
  tcs-tcs: Reiab, i bin gad mina nadakain strong bilib lo God. Em bin oman uda i slipraun
    lo olkain man po mani. Bat bikoz em bin stilewei teke tu spai prom Izrael kam
    insaid po dat taun blo Zeriko, trite dempla gudwei, em no bin ded tugeda lo dem
    nada pipol blo da taun uda no bin wande lisen po God.
  hlt-THB: Cangnaak ak caming a pum ak zawi nu Rahab ing, lam amik zamkhqi ce ana
    do khqi nawh, awi amak ngai thlangkhqi mi him haih na am awm hy.
  soq-soq: Sumanai bedewe i ninala ebowa Raab mai Ieriko apanawa isiwa God aiawa etasiawaia
    ruau bolepona, dia. Ipawa me Israel apanawa weregainta ona baiwa dewa uduudu sape
    ewapue atentopua awa wimoiena me banlamone duwe teamon.
  qub-qub: Jucwan-jucwan cacoj Rahab warmipis Tayta Diosman yäracurmi Israel runacunata
    pacaran chay marcata ricapacoj chayaptin. Chaynöpami chay marca runacuna ushacaptinpis
    payga mana wañuranchu. Jericó runacunaga chayno ushacaran Tayta Diosta wiyacuyta
    mana munashanpitami.
  att-att: Á si Rakap, aggina yù ngaw nakikarallaw nga naggián ta ili na Jeriku. Ngam
    inikatalà na si Namarò, á pinaddulò na yù ira duá nga ginaká ni Israel nga jinok
    ni Josiuwa ta umay massísim. Á dattál na ággaw nga pangappù nayù ira ginaká ni
    Israel ta ili na Jeriku, neyígù di Rakap, nga ari nekanâ sù pate nayù ira ngámin
    katangeliád da, nga ari nanguruk kâ Namarò.
  bki-bki: Ana na jouro ea komeli nene, be tira tai napano jo, napano beamu naio be
    tira na m̃arabo, siano be Reavo. Beamu tomu juo na Israel amiilalo ka ava aviti
    venalulua kulo Jeriko kialo vio, nalo abano ajoluku jouro Jeriko, ana bogo napano
    ajuaio, tira nei milavanlo ajua kunuano, naio miija tomu juo nei toru. Mia nalo,
    aba amila ea vio lu vaarakurano ga ka yuka nonovio, monoka mia ala tibena rivan
    dam̃ariga, ana naio mim̃au ka nonovio varakurano ka bogo tai na ga, bisi, ana
    maka ka mia aim̃au ka bereio.
  bqp-bqp: Karua Rahabu Luda náani kɛ̀, à gu'asirigwarinↄ dìtɛ à ń gwá manamana, akũ
    adi kakatɛ kũ ludayãdarisarinↄoro.
  mcp-mcp: Búgə́ í á sá nə́ Ráhab mudá jaŋga bə́g kú yə ja búúd bwə́ á sá Zɛmbî miŋgáádə́
    wá bwə́ á yə yí. Nəcé, nyə a lə́g buud bwə́ á kə ŋgə bigas ŋgwə́la shwoó wá.
  hat-hat: Se paske Rarab, fanm movèz vi a, te gen konfyans nan Bondye kifè li pa
    t' mouri ansanm avèk moun ki te desobeyi Bondye yo. Paske, li menm li te byen
    resevwa espyon pèp Izrayèl yo lakay li.
  npl-NT: Iwa ika itlaneltokalis n awilsiwatl Rahab, amo omikki iwan amo tetlakitakeh,
    porke okinseli icha n ichtakateistlakojkeh de Israel.
  bgg-bgg: Migi ji è, siulao rek pha Rahab shii ne hanyie è Hamangkhung-aphuii shii
    anuii pho rog shii ne a-ua ro, nyieliieshii ai ne Israelthek pha bujuiiphothek
    shii wie è ho phi.
  eng-TCENT: By faith Rahab the prostitute did not perish with those who were disobedient,
    because she had welcomed the spies in peace.
  eng-BSB: By faith the prostitute Rahab, because she welcomed the spies in peace,
    did not perish with those who were disobedient.
  cpu-NT: Iro aventaashirenka Rahab kantakaarori aakameethatantakariri ovayiriite
    amenarontachari, ari okanta te otsipatantari piyathariite japeroitakeri. Okantavetaka
    iroka Rahab mayempiro onavetaka.
  san-ASM: ৱিশ্ৱাসাদ্ ৰাহব্নামিকা ৱেশ্যাপি প্ৰীত্যা চাৰান্ অনুগৃহ্যাৱিশ্ৱাসিভিঃ সাৰ্দ্ধং
    ন ৱিননাশ|
  tac-NT: Alé pachá asale bilé mukí napu Rajabi anilime nile napu we'ká rió 'yuga
    gojchime nile. Alueka tabilé me'líliru, alueka gu'íriligime alué oká rió israelita
    napu'lige alemi e'yénilige e'néniga. Alué mukika 'we 'la bijchígale Onorúgame
    'la gu'iria asáligo alué ralámuli israelita, alekeri alué mukí 'la gu'írile alué
    oká rió.
  eng-WEBPB: By faith Rahab the prostitute didn’t perish with those who were disobedient,
    having received the spies in peace.
  gfk-H: Rahap no tena hilawai ga nurnur, io hua, pa di gaam bu bing ia tikai ma diet
    ira ul pat, kanong ga balak lah ira tena munmunuai.
  viv-viv: Badi vineYeliko kwamayoku yamayamadadadi ma adi egana Leyabi yadi wavetumagana
    faꞋina, keke badi miYeliko Yaubada hidibutoyogena-ma buye hidaꞋalika. (MiIsileli
    Yeliko ana fafaliya hiyemu-yo kaliva adiꞋiselu hiꞋiveninisedi be hinaluyavaga.)
    Badi Leyabi mena tolauyavaga adiꞋiselu yadi manuweya hivegaꞋauledi be hilugolegoledi
    faꞋina, badi kwamayoku-dina keke hidaꞋalika.
  yao-yao: Kwa chikulupi che Lahabu jwakulaŵalaŵa jula nganajonasikwa pamo ni ŵaŵakanile
    kwajitichisya Akunnungu ŵala, ligongo ŵaapochele kwa chitendewele ŵakuuchilichisya
    ŵala.
  tgp-tgp: Enia mata rasua sei, Rahab har̃ai malele atu mo sopo mate peresi na tamlohi
    tari hin nona taon tavera atu Jericho sei la r̃ohu vara la oloolo hin God. Mo
    sopo mate matan enia mo avulahi vara i jarohi la tamlohin Israel atu sei la luhu
    na imana.
  auc-NT: Onquiyængä Adacaba ïñömö mäincoo beyæ̈ ante në towente në quëwengä ïnongä
    incæte tömengä wede nänö pönënö beyænque ïïmaï cæte mïingä quëwengacäimpa. Idægoda
    mënaa, Eedicoo ïñömö æbänö quëwënänii, ante acæte ante awëmö pö guiida adinque
    Adacaba wodi, Ee pöeda, angä beyænque idægoidi wæætë ëñënämaï ïnäni ïnänite wæ̈nöninque
    tömengä ingante ata cæpodäni quëwengacäimpa.
  kbc-NT: Aca Raabe, one ewocoma, pida ikee me nakato Aneotedoɡ̶oji niɡ̶ijo mele me
    dibatege catiwedi liɡ̶eladi niɡ̶ijoa israelitatedi anigotibeci moiɡ̶oadita nigotaɡ̶a
    me diɡ̶ica ane yowooɡ̶odi. Leeɡ̶odi Raabe me nakato Aneotedoɡ̶oji, odaa ayeleo
    aɡ̶awatege niɡ̶ijo eledi niɡ̶eladimigipi ane doɡ̶oyiwaɡ̶aditeda Aneotedoɡ̶oji.
  bmh-bmh: Zeriko uzanan wal air Rahap go gonugau ougab petak eun, gonun, go Israel
    agal bai abarabun dudu gonugau zaugul sul gonugau zaueim imarai simai, ee maraimai,
    suban gumareun. Zeriko duailel ipal ag Uwait nugau ze sesamorab tam, go unum noumemen,
    air go noumab tam.
  ctu-BL: Cha'an tsi' ñopo Dios Rahab, am bʌ cabʌl i yixic, ma'anic tsa' jili yic'ot
    jini xñusa t'añob, come tsi' pʌyʌ ochel jini stsajiyajob cha'an mi' coltañob.
  meq-meq: Hərwi məpe mədzal gər ŋgay ka Mbəlom na, Rahab ŋgwas nakə a gawa madama,
    ta kəɗ na bay andza ndo i Zeriko neheye ta rəhay gər a Mbəlom təbey aye hərwi
    ka təma tay ha Israyel neheye ti ye mata zəbaw Zeriko ta məkal aye.
  noa-H: Mag p'öbör hee sĩejim haajem hĩchab hʌʌi hãb chi durpat'ierrmie harr Rahab
    ha t'ʌ̃r sim. Mag hʌʌirau maach Hẽwandam higwi maach Hẽwandamta t'umaam k'ʌʌn
    k'ãaijã chadcha chi jua t'ierriu ha k'ap'ʌnaa hi hiekjã hʌ̈k'a sĩejim haajem.
    Magua maach jöoin heem k'ʌʌn Josueu pʌ̈iwi mag chi p'öbör k'ʌiju na hoot'urtarr
    k'ʌʌnjã hʌ̈u hich di haig barpiwi ham peerdʌ haujim haajem. Mag ham peerdʌ hautarr
    haawaita tagam k'ʌʌnau Hẽwandam jua t'eeg simjã hʌ̈k'aba harr gaaimua t'um k'ëchpʌ̈itarr
    hee, chi Rahab chan t'õoba hʌ̈u Hẽwandamau peerdʌ haujim haajem.
  alp-NT: Bei Rahape bina lalane mere eni maka hlaleke loko Allare, hoko kena tamata
    rebe esi lene loko Alla more esi supu bunure, isupu bunu sakesa kaisai mo, le
    itrima Israelaru esi tamata rebe esi line kotare kai itapasi.
  san-VEL: vi"svaasaad raahabnaamikaa ve"syaapi priityaa caaraan anug.rhyaavi"svaasibhi.h
    saarddha.m na vinanaa"sa|
  kbq-kbq: Rehapu monko a'mo'agi Anumzamofonte amentinti nehuno, tare afure vahetrena
    znaza huno zanazeri frakinegu, kuma ane vahe'amo'za keontahiza vahe'ma zamahe
    frifina agrira ahe ofri'ne. (Jos 2:1-21, 6:22-25.)
  kbh-kbh: Rahab, chë pueblents̈a bacna vida bomna shembása, Bëngbe Bëtsábeñe yojanos̈buachéyeca,
    ndoñe tonjanóbana chë ínÿengaftaca, chë bëts pueblents̈e oyenënga, chë nts̈amo
    Bëngbe Bëtsá tojanmandacá ndoñe tmonjanmënga; y ndoñe tonjanóbana, er chë Israeloca
    ents̈anguents̈ana ichmónënga ts̈abá tojanë́buaja, chë jarrepárama tmojánanga nts̈ámose
    chë luarents̈e oyenënga jáyënjanama jobenayama.
  ron-LSB: Prin credință, prostituata Rahab nu a pierit împreună cu cei neascultători,
    ci a primit pe spioni în pace.
  pon-pon: Ni pojon Raap, li jued amen, jota ian ir, me jopojon, kamela, pweki a popol
    apwali liparok kan.
  nhe-BL: Nopa sihuatl Rahab tlen achtohuiya tlacanemiyaya quineltocac Toteco huan
    yeca quinseli nopa achtohui israelitame tlen hualajque tlajtlachiyacoj quejatza
    huelisquíaj quitlanisquíaj ialtepe. Huan yeca Rahab ax mijqui ininhuaya nopa sequinoc
    Jericó ehuani tlen ax quitlepanitaque Toteco.
  sps-sps: To tana faason tsun kan, sen Reheb, a moun a tsitsikoor muan, gim to ma
    mat fiisen ramirin vainy te gima manaats e Gov, tana saa, ayei te fasof ir a ina
    fuan a tsoiny naknak, sa famun rari gagon numaa tsuan.
  wnc-wnc: Siwan ngana tupa Isrel nana aminu tapaata you wangapma wepda kanangge kusopuknga
    kukumayak. Kuwawat maya you wangapmane nana tapatu umana Rehep ngang iniking kapata
    you gwendu aminu maata apningga petnanga gwen kayukut. Sike waapata Anutu kakusike
    aminu wa apbumayak kapaat gatayamukut. Unzingge tapduu you wangapmatane daman
    gwenda waike pimakut gwene Isrel nana aminda akoke aminu yamandet sikingu kuupbam
    atzipa kumbing. Zipa kungwawa ngana maya waapa gatangama wai dua sikut.
  bus-bus: Kaarua Rahabu Luda náanɛ kɛ̀, à gu'asiigwarinↄ dìɛ à ń gwá maamaa, ben
    èe kaatɛ kↄ̃n ludayãdarisainↄoro.
  gub-BL: A'e 'ar mehe mokoz zutew wixe Zeriko tawhu pe a'e wà, a'e pe har waneta
    haw wakàgaw hexak pà a'e wà. Taw pe har ipuruzuka wer a'e mokoz awa wanehe wà.
    Amo kuzàwyzài a'e, Ha'aw her ma'e a'e, upytywà a'e mokoz awa a'e wà, wamim pà
    teko wanuwi a'e wà. Amo ae 'ar mehe zutew a'e wà, uzàmàtyry'ym a'e taw pe har
    oho a'e wà. Uzuka taw pe har wà, ta'e taw pe har nuweruzar kwaw Tupàn ze'eg a'e
    wà xe, (ta'e iro Tupàn pe a'e wà xe, ta'e uzapo iaiw ma'e Tupàn huwa rupi a'e
    wà xe). Nuzuka kwaw Haape wà, ta'e uzeruzar Tupàn rehe a'e xe.
  imo-imo: Wapera toli ambo Rahap Gote ipuki tipelie Israel iye taloni Jeriko imboma
    ambe teremelenje ningo kanoko panjingili oringili kinye yuni elo lipe tapondorumumunga
    Israel imbomani Gotenga ungu naa pilko ltingi imboma ongo toringi wali yu naa
    toringi.
  boj-boj: Sambala uŋa Rahap a dego Qotei qa aqa areqalo siŋgilatej. Deqa Israel tamo
    aiyel naŋgi lumu na Jeriko qure unqa bonabqa a na naŋgi aiyel osiqa lawo na gereinjrsiqa
    ulitnjrej. Qure deqaji tamo uŋgasari naŋgi Qotei aqa anjam gotraŋyoqneb deqa Qotei
    na naŋgi kalil padaltnjrej. Rahap a segi Qotei na uratonaq bole soqnej.
  eng-DRA: By faith Rahab the harlot perished not with the unbelievers, receiving
    the spies with peace.
  knf-knf: Pfiyaar pakaaŋ kë *Rahab naţuunk ayeenk bnuura babuk Iŧrayel bambiiŋ amena
    abi pten ubeeka. Hënk, aankeţ na bandekuŋ Naşibaţi kafeţ.
  san-KHM: វិឝ្វាសាទ៑ រាហព្នាមិកា វេឝ្យាបិ ប្រីត្យា ចារាន៑ អនុគ្ឫហ្យាវិឝ្វាសិភិះ សាទ៌្ធំ
    ន វិននាឝ។
  arn-NT: Ka mupiltun mew, Raab ti küri domo langümngelay kiñentrür tati müngeltunolu
    engün, fey kisu am küme llowfilu ka montulfilu tati ellka miyawchi pu israelche.
  zas-NT: Abiꞌ Rahab bén goc béngunaa dxuudx luguiedx Jericó, guial bililadxaman ad
    güjttaman chi güt ree los demazri ree bén ladxaman bén ad bazoobt ree diidx, guial
    bacaꞌman bén Israel ni we ree biglaꞌch luguiedx guin.
  ken-NT: Nɛka ɛnɛn ngɔrɛ́-nɛkɔ anɛ aka nnyɛ́n bɛ Ráhab kɛ nɛ́kʉ́ yi ásɔ́rɛ́ nyaka
    bǒ abhɛn bárɔ́ŋɔ́ ndu bɛghokoti kɛpɨ abhɛsɛ amɛm ɛkɛt ɛyi, yí kɛgú mpok amɔt
    nɛ bo abhɛn bapú ghok nyaka Mandɛm.
